verse: 2KI.019.031
translations:
  mal-C: ജെറുശലേമിൽനിന്ന് ഒരു ശേഷിപ്പും സീയോൻപർവതത്തിൽനിന്ന് ഒരു രക്ഷിതഗണവും പുറപ്പെട്ടുവരും.
    സർവശക്തനായ യഹോവയുടെ തീക്ഷ്ണത അതു നിർവഹിക്കും.
  deu-TKW: Denn von Jerusalem wird ein Überrest ausgehen und Entronnene vom Berge
    Zion; der Eifer Jahwes der Heerscharen wird solches thun!
  lin-lin: Pamba te, na Yelusalemi, ndambo ya bato bakotikala ; mpe na Siona, mwa
    ndambo bakobika. Bolingo makasi ya Yawe, Mokonzi ya mampinga, nde ekokokisa yango.
  eng-LSV: For a remnant goes out from Jerusalem, || And an escape from Mount Zion;
    The zeal of YHWH [of Hosts] does this.
  eng-GNV: 'For out of Ierusalem shall goe a remnant, and some that shall escape out
    of mount Zion: the zeale of the Lord of hostes shall doe this.'
  eng-WEBSTER: 'For out of Jerusalem shall go forth a remnant, and they that escape
    from mount Zion: the zeal of the LORD of hosts shall do this.'
  nhw-BL: Pampa nopa quentzi israelitame catli mocahuase itztoque ipan Jerusalén huan
    ipan tepetl Sion momahuase, huan tlahuel momiyaquilise. Nochi na, niamoTECO Catli
    Niquinyacana Nochi Notequihuajcahua Ma Tlatlanitij, naya niquijtojtoc para panos.
  swh-ONEN: Kwa kuwa kutoka Yerusalemu watakuja mabaki, na kutoka Mlima Sayuni kundi
    la walionusurika. Wivu wa Bwana Mwenye Nguvu Zote ndio utatimiza jambo hili.
  bba-bba: '@see-verse:2KI.019.030'
  eng-KJVCPB: 'For out of Jerusalem shall go forth a remnant, And they that escape
    out of mount Zion: The zeal of the Lord of hosts shall do this.'
  luo-luo: Nimar joma nok modongʼ nowuog Jerusalem kendo oganda mar joma otony nowuogi
    koa e Got Sayun. Jehova Nyasaye Maratego notim ma kuom tekone owuon.
  meu-meu: badina be kwabukwabudia na Ierusalem amo bae raka lasi, bona Siona ororona
    amo roho-mauri taudia oreana na bainela. Iehova ena ura kwalimu ese ina na baine
    havaraia.
  npi-ULB: किनकि यरूशलेमबाट बाँकी रहेको एउटा भाग आउनेछ, सियोन पर्वतबाट बाँचेकाहरू
    आउनेछन् । सर्वशक्तिमान् परमप्रभुको जोसले यो गर्नेछ ।
  yor-yor: Láti inú Jerusalẹmu ní àwọn ìyókù yóò ti wá àti láti orí òkè Sioni ni ọ̀pọ̀
    àwọn tí ó sá àsálà. Ìtara Olúwa àwọn ọmọ-ogun yóò ṣe èyí.
  pes-OPCB: و در اورشلیم باقی خواهند ماند، زیرا خداوند غیور این امر را بجا خواهد آورد.
  tgl-ULB: Dahil mula sa Jerusalem ay may lalabas na nalabi, mula sa Bundok Sion ay
    darating ang mga naligtas. Gagawin ito ng kasigasigan ni Yahweh ng mga hukbo.
  cbu-NT: Anumunsha, nuw Irusarinshuchee tputs katuchimawaa istachima. An tputs ichingarusin
    tsap Siyonashsha taachinllinaya. Anush nuw wayachintspa, atiya Apanll kchinamshi.
  hui-hui: Yarusalemehabi Hari Saionohabi wali agali waitigirume nabe yu wahene haabo
    holebira. Ani haabo helo Anduane Homogohanda ogonidagua manda bu ka, lene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ဇိ​အုန်​တောင်​ပေါ်​တွင်​လူ တို့​သည် အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​ကြ​လိမ့်​မည်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​ယင်း​သို့​ဖြစ်​ပျက်​စေ ရန်​ထာ​ဝ​ရ​ဘု​ရား​သန္နိ​ဋ္ဌာန်​ချမှတ်​ထား
    တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ལྷག་མ་རྣམས་ཡེ་རུ་སཱ་ལེམ་ནས་ཕྱི་རུ་ཐོན་ཞིང་། སྲོག་ཐར་བ་རྣམས་རི་བོ་ཛ་ཡན་ནས་ཕྱི་ལ་སླེབ་པར་འགྱུར།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་འཁྲེན་གྱིས་དེ་ལྟར་མཛད་པར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Nokuti muJerusarema muchabuda vakasara, uye muGomo reZioni muchabuda chikwata
    chavachapunyuka. Kushingaira kwaJehovha Wamasimba Ose kuchazviita.
  spa-BLM: Porque de Jerusalén saldrá un remanente, y del monte Sión los que escapen.
    El celo de Yahvé lo realizará.
  cac-cac: Axo d'a Jerusalén, ayto mach ol can d'ay. Yed' pax d'a tzalan Sion, man̈
    ol satel-laj anima smasanil. A jun tic, ol sc'ulej Jehová Yajal d'a Smasanil yujto
    te xajan ex yuuj.
  swh-ULB: Kwa kuwa mabaki yatatoka Yerusalemu, kutoka Mlima Sayuni wenye kuokoka
    utakuja. Wivu wa Yahwe wa majeshi utafanya hivyo.
  bel-bel: бо зь Ерусаліма павядзецца рэшта, і выратаваньне ад гары Сіёна. Руплівасць
    Госпада Саваофа зробіць гэта.
  deu-ELBBK: Denn von Jerusalem wird ein Überrest ausgehen, und ein Entkommenes vom
    Berg Zion. Der Eifer des HERRN wird dies tun!
  mbb-OT: Su zuen egkengesamà he uuyag he ebpekepeyapat he ebpuun te Jerusalem, diyà
    te Buvungan he Zion. Ne kenà duwazuwa is kedtumana kayi te Nengazen he Mekeǥeǥehem.
  mal-2015: ഒരു ശേഷിപ്പു യെരൂശലേമിൽനിന്നും ഒരു രക്ഷിതഗണം സീയോൻപർവ്വതത്തിൽനിന്നും പുറപ്പെട്ടുവരും;
    യഹോവയുടെ തീക്ഷ്ണത അതിനെ അനുഷ്ഠിക്കും.
  rmc-rmc: Bo ola, ko ačhile te dživel, avena avri andral o Jeruzalem; ola, ko predžiďile,
    pal o verchos Sion. Kada pes ačhela, bo o Nekzoraleder RAJ oda igen kamel te kerel.
  pes-OPV: زیرا که بقیه‌ای از اورشلیم ورستگاران از کوه صهیون بیرون خواهند آمد. غیرت
    یهوه این را بجا خواهد آورد.
  ron-1924: Кэч дин Иерусалим ва еши о рэмэшицэ ши дин мунтеле Сионулуй, чей скэпаць.
    Ятэ че ва фаче рывна Домнулуй оштирилор.
  ben-OBCV: কারণ জেরুশালেম থেকে আসবে এক অবশিষ্টাংশ, আর সিয়োন পর্বত থেকে আসবে বেঁচে
    থাকা লোকের একদল। সর্বশক্তিমান সদাপ্রভুর উদ্যোগই তা সুসম্পন্ন করবে।
  som-som: Waayo, Yeruusaalem waxaa ka soo bixi doona kuwa hadhi doona, oo Buur Siyoonna
    waxaa ka soo bixi doona kuwa baxsan doona. Oo qiirada Rabbiga ayaa taas samayn
    doonta.
  lat-VUC: 'De Jerusalem quippe egredientur reliquiæ, et quod salvetur de monte Sion:
    zelus Domini exercituum faciet hoc.'
  eng-ASVBT: 'For out of Jerusalem shall go forth a remnant, and out of mount Zion
    they that shall escape: the zeal of Jehovah shall perform this.'
  ita-1885: Perciocchè di Gerusalemme uscirà un rimanente, e del monte di Sion un
    residuo. La gelosia del Signore degli eserciti farà questo.
  eng-LXXUP: 'For from Jerusalem shall go forth a remnant, and he that escapes from
    the mountain of Zion: the zeal of the Lord of hosts shall do this.'
  eng-ULB: For from Jerusalem a remnant will come out, from Mount Zion survivors will
    come. The zeal of Yahweh of hosts will do this.
  spa-VBL: Porque de Jerusalén saldrá un remanente, y del monte Sión vendrán supervivientes.
    La intensa determinación del Señor se encargará de que esto ocurra.
  fra-_FOB: Car il sortira de Jérusalem quelque reste, et de la montagne de Sion quelques
    réchappés. La jalousie de l'Éternel des armées fera cela.
  mal-mal: ഒരു ശേഷിപ്പ് യെരൂശലേമിൽ നിന്നും ഒരു രക്ഷിതഗണം സീയോൻ പർവ്വതത്തിൽനിന്നും
    പുറപ്പെട്ടുവരും; യഹോവയുടെ തീക്ഷ്ണത ഈ കാര്യം നിവർത്തിക്കും”.
  urd-GVR: Kyoṅki Yarūshalam se qaum kā baqiyā nikal āegā, aur Koh-e-Siyyūn kā bachā-khuchā
    hissā dubārā mulk meṅ phail jāegā. Rabbul-afwāj kī ġhairat yih kuchh saranjām
    degī.
  suz-BL: मारदे हना यरूसलेम रे लीशो मुरपुकी लाइनीम। सियोन डांडा रे हुल का ब्रोंइशो
    मुर ग्रूशा जाक्‍नीम। मुर नेल्‍ल आन परमप्रभु यावेमी आ जोंब बोक्‍शा मेको पाइब” देंमाक्‍त।
    यसैया ९:६
  ita-1927: poiché da Gerusalemme uscirà un residuo, e dal monte Sion uscirà quel
    che sarà scampato. Questo farà lo zelo ardente dell’Eterno degli eserciti!
  ckb-ckb: ئەوانەی ماونەتەوە لە ئۆرشەلیمەوە دێنە دەرەوە و دەربازبووانیش لە کێوی سییۆنەوە،
    دڵگەرمی یەزدانی سوپاسالار ئەمە دەکات.
  eng-BBE: 'For from Jerusalem those who have been kept safe will go out, and those
    who are still living will go out of Mount Zion: by the fixed purpose of the Lord
    of armies this will be done.'
  kan-OKCV: ಏಕೆಂದರೆ ಯೆರೂಸಲೇಮಿನಿಂದ ಉಳಿದವರೂ, ಚೀಯೋನ್ ಪರ್ವತದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡವರೂ ಹೊರಡುವರು.
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಆಸಕ್ತಿಯು ಇದನ್ನು ನೆರವೇರಿಸುವುದು.
  tam-2017: மீதியாயிருக்கிறவர்கள் எருசலேமிலும், தப்பினவர்கள் சீயோன் மலையிலும் இருந்து
    புறப்படுவார்கள்; சேனைகளுடைய யெகோவாவின் வைராக்கியம் இதைச் செய்யும்.
  spa-RV-1909: 'Porque saldrán de Jerusalem reliquias, y los que escaparán, del monte
    de Sión: el celo de Jehová de los ejércitos hará esto.'
  ron-BTF: Fiindcă din Ierusalim va ieși o rămășiță și din muntele Sionului cei care
    vor scăpa; zelul Domnului oștirilor va face aceasta.
  eng-WEBP: For out of Jerusalem a remnant will go out, and out of Mount Zion those
    who shall escape. The LORD’s zeal will perform this.
  eng-FBV: For a remnant will come out of Jerusalem, and survivors will come from
    Mount Zion. The intense determination of the Lord will make sure this happens.
  nld-1939: Want de Rest zal zich uit Jerusalem verspreiden, Wat er overbleef uit
    de Sion; De ijver van Jahweh der heerscharen Brengt het tot stand!
  nch-BL: Pampa nopa quentzi israelitame cati mocahuase itztoque ipan Jerusalén huan
    ipan tepet Sion momahuase, huan tahuel momiyaquilise. Na, niamoTECO Cati Niquinyacana
    Nochi Noilhuicac Ehuani Ma Tatanitij, niquijtojtoc para panos nochi ya ni.
  vie-1934: Vì sẽ có phần sót lại từ Giê-ru-sa-lem mà ra, kẻ thoát khỏi từ núi Si-ôn
    mà đến; lòng sốt sắng của Đức Giê-hô-va sẽ làm nên việc ấy.
  hin-CV: क्योंकि येरूशलेम से एक बचा हुआ भाग ही विकसित होगा, ज़ियोन पर्वत से जो भागे
    हुए लोग. सेनाओं के याहवेह के जलन ही यह सब करेगा.
  spa-BES: 'Porque de Jerusalén saldrán los que han estado a salvo, y los que aún
    viven saldrán del monte Sión: por el propósito fijo del Señor de los ejércitos,
    esto se hará.'
  tdx-tdx: fa hiavotse am’ Ierosalaime ty sengaha’e, naho boak’ ankaboa’ i Tsione
    ao o nahafipolio­tseo. Hanoe’ ty fahimbaña’ Iehovà’ i Màroy izay.
  tha-KJV: เพราะว่าส่วนคนที่เหลือจะออกไปจากเยรูซาเล็ม และส่วนที่รอดมาจะออกมาจากภูเขาศิ​โยน
    ความกระตือรือร้นของพระเยโฮวาห์จอมโยธาจะกระทำการนี้’
  por-BR-2018: 'Porque sairão de Jerusalém remanescentes, e os que escaparão, do monte
    de Sião: o zelo do SENHOR dos exércitos fará isto.'
  deu-ELO: Denn von Jerusalem wird ein Überrest ausgehen, und ein Entronnenes vom
    Berge Zion. Der Eifer Jehovas wird solches tun!
  eng-WYC-2018: For the relics, or folk left, shall go out of Jerusalem, and those
    who shall be saved, shall go out of the hill of Zion, (or For those who be left
    shall go out from Jerusalem, and those who shall be saved, shall go forth from
    Mount Zion); the fervent love of the Lord of hosts shall do this.
  epo-epo: Ĉar el Jerusalem devenos restaĵo, kaj savitaĵo de la monto Cion; la fervoro
    de la Eternulo Cebaot tion faros.
  uig-PIN: Qünki Yerusalemdin bir ⱪaldisi, Zion teƣidin ⱪeqip ⱪutulƣanlar qiⱪidu;
    Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning otluⱪ muⱨǝbbiti muxuni ada
    ⱪilidu.
  beo-beo: Yelusaleme moilai bai bagadega amola Saione Goumia dunu hame bogoi, esalebe
    ba:mu. Bai Hina Gode da amo hou doaga:ma:ne, dafawane ilegei dagoi.
  tpi-OTNT: Ol birua bai i no inap bagarapim olgeta manmeri bilong Jerusalem. Nogat.
    Liklik lain bilong ol bai i stap yet. Bikpela i gat strongpela tingting long mekim
    ol dispela samting i kamap.
  hau-SA: Gama daga Urushalima za a sami ragowa, daga Dutsen Sihiyona kuma za a sami
    waɗanda suka tsira. Himmar Ubangiji Maɗaukaki za tă cika wannan.
  uig-LAT: Chünki Yérusalémdin bir qaldisi, Zion téghidin qéchip qutulghanlar chiqidu;
    Samawi qoshunlarning Serdari bolghan Perwerdigarning otluq muhebbiti mushuni ada
    qilidu.
  nde-nde: Ngoba eJerusalema kuzavela insali, kuthi entabeni iZiyoni kuphume ixuku
    labasindayo. Ukutshiseka kukaThixo uSomandla kuzakwenza ukuba lokhu kufezeke.
  ton-ton: 'Koeʻuhi ʻe ʻalu atu mei Selūsalema ha toenga kakai, mo kinautolu ʻe hao
    mei he moʻunga ko Saione: ko e feinga ʻa Sihova ʻoe ngaahi tokolahi te ne feia
    ʻae meʻa ni.'
  ces-1613: Nebo z Jeruzaléma vyjdou ostatkové, a ti, kteříž jsou zachováni, z hory
    Siona. Horlivost Hospodina zástupů učiní to.
  eng-WMB: For out of Jerusalem a remnant will go out, and out of Mount Zion those
    who shall escape. The LORD’s zeal will perform this.
  tam-TCV: ஏனெனில் எருசலேமிலிருந்து மீதியானவர்களும், சீயோன் மலையிலிருந்து தப்பிப்
    பிழைத்தவர்களின் கூட்டத்தாரும் வருவார்கள். சேனைகளின் யெகோவாவின் வைராக்கியமே இதை
    நிறைவேற்றும்.
  ceb-ULB: Kay gikan sa Jerusalem adunay mahibilin, gikan sa Bukid sa Zion adunay
    mangaluwas. Ang pagkamainiton ni Yahweh nga labawng makagagahom maoy mobuhat niini.
  pol-UBG: Z Jerozolimy bowiem wyjdzie resztka i ci, którzy ocaleli – z góry Syjon.
    Sprawi to gorliwość PANA zastępów.
  agr-agr: Jerusalégnumia aidauk nujantaik ashí jinachagtatui, ujumak aents iwaku
    batsamtatui. Tuke Pujuu nunak dutikattawai wagki nii senchi aneau asa. Juju ashí
    betek uminkui dekaattagme, dekas Tuke Pujuuwap yaimpawa tusajum”, tiuwai.
  kyc-kyc: Yuu Jerusalemepe dee yuu kyau Sayonepe wambu pisiraminyi dupwa lapo lete
    ando kararamiŋi lao Kamongo dokome poraiyuo suu pyao leyamuli pyuo kararami.
  urd-GVU: کیونکہ یروشلم سے قوم کا بقیہ نکل آئے گا، اور کوہِ صیون کا بچا کھچا حصہ
    دوبارہ ملک میں پھیل جائے گا۔ رب الافواج کی غیرت یہ کچھ سرانجام دے گی۔
  deu-1912: Denn von Jerusalem werden ausgehen, die übriggeblieben sind, und die Erretteten
    vom Berge Zion. Der Eifer des HERRN Zebaoth wird solches tun.
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಉಳಿದವರು ಹಬ್ಬಿ ಹರಡಿಕೊಳ್ಳುವರು, ಚೀಯೋನ್ ಪರ್ವತದಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡವರು
    ಅಭಿವೃದ್ದಿಹೊಂದುವರು. ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ಅನುಗ್ರಹವೇ ಇದನ್ನು ನೆರವೇರಿಸುವುದು.
  yap-yap: Ma bay e girdi’ u lan yu Jerusalem ngu daken e burey ni Zion ni dab ram’ad,
    ya ke turguy SOMOL ni nge yan i aw ni aray rogon.
  hlt-MCSB: Jerusalem lamkah a meet neh Zion tlang lamkah rhalyong loh a pawk vaengah,
    caempuei BOEIPA kah thatlainah khaw cung bitni.
