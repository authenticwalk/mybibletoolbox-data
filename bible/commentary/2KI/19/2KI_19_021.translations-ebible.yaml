  uig-ARA: 'پەرۋەردىگارنىڭ ئۇنىڭغا قارىتا دېگەن سۆزى شۇدۇركى: ــ «پاك قىز، يەنى زىئوننىڭ
    قىزى سېنى كەمسىتىدۇ، سېنى مازاق قىلىپ كۈلىدۇ؛ يېرۇسالېمنىڭ قىزى كەينىڭگە قاراپ
    بېشىنى چايقايدۇ؛'
  sus-sus: Alatala xa masenyi nan ya a xili ma, Siyoni taa fama yode i ma, Darisalamu
    tofanyi fama i maberede.
  pon-2006: 'Eri, iet mahsen en KAUN-O ong Nanmwarkio: ‘Kahnimw Serusalem kin mwamwahlikin
    uhk, Senakerip, e kin wiahkin uhk mehn kepit.'
  jae-jae: Ma biŋ tonec Apômtau kêsôm kêkanôŋ eŋ gebe ‘Sion latuo, awêtakiŋ tau, gêbu
    aôm ma kêsu aôm susu, Jerusalem latuo kêdaiŋ gêsu kêtu aômŋa.
  ksd-ksd: 'Go iat ra tinata nina ra Luluai i tar vaarike ure: A inip na vavina Sion
    i tar milikuane u ma i tar kulume u; natu i Ierusalem, a vavina, i tar loe ra
    uluna tam.'
  tur-YTC: 'Yahve''nin onun hakkında söylediği söz şudur: Siyon''un el değmemiş kızı
    seni hor gördü ve seninle alay etti. Yeruşalem kızı sana başını salladı.'
  grc-BRENT: Οὗτος ὁ λόγος ὃν ἐλάλησε Κύριος ἐπʼ αὐτὸν, ἐξουδένησέ σε καὶ ἐμυκτήρισέ
    σε παρθένος θυγάτηρ Σιὼν, ἐπὶ σοὶ κεφαλὴν αὐτῆς ἐκίνησε θυγάτηρ Ἱερουσαλήμ.
  ind-AYT: 'Inilah firman yang diucapkan TUHAN mengenai dia: ‘Anak dara, Putri Sion,
    telah menghina dan mengolok-olokmu. Putri-putri Yerusalem menggeleng-gelengkan
    kepalanya di belakangmu.'
  nya-nya: 'Mawu amene Yehova wayankhula wotsutsana naye ndi awa: “Namwali wa Ziyoni
    akukunyoza ndi kukuseka iwe. Mwana wamkazi wa Yerusalemu akupukusa mutu wake kumbuyo
    kwako.'
  hrv-hrv: 'Evo riječi što je Jahve objavi protiv njega: Prezire te, ruga ti se djevica,
    kći sionska; za tobom maše glavom kći jeruzalemska.'
  mps-mps: Tama megi te agai te king Senakerip dali naga po elalubao wali, te Asiria
    king bidi. Genuai Bidigo e tama po wali, ‘Senakerip, te taun Jerusalemgo te nage
    dali te gisugu dwai mu weyu, tama nage dali posobo po weyu, tama nage dali dwai
    bidi mu da olama, tama dwai mu da wabuo,’ wali.
  tpi-tpi: Na nau em i gat tok long Senakerip, king bilong Asiria. Bikpela i tok olsem,
    ‘Senakerip, Jerusalem i lap nogut tru long yu na tok bilas long yu na rabisim
    yu.
  dan-1931: 'Således lyder det Ord, HERREN talede imod ham: Hun håner, hun spotter
    dig, Jomfruen, Zions Datter, Jerusalems Datter ryster på Hovedet ad dig!'
  vie-OVCB: 'Và đây là lời Chúa Hằng Hữu phán về việc ấy: “Các trinh nữ ở Si-ôn coi
    thường ngươi. Các cô gái Giê-ru-sa-lem lắc đầu, khinh bỉ.'
  guj-2017: 'તેના વિષે યહોવાહ જે વચન બોલ્યા છે તે આ છે: “સિયોનની કુંવારી દીકરીએ તને
    તુચ્છ ગણે છે, તિરસ્કાર સહિત તારી હાંસી ઉડાવે છે. યરુશાલેમની દીકરીએ તારા તરફ પોતાનું
    માથું ધુણાવ્યું છે.'
  pon-2006A: 'Eri, iet mahsen en KAUN-O ong Nanmwarkio: ‘Kahnimw Serusalem kin mwamwahlikin
    uhk, Senakerip, e kin wiahkin uhk mehn kepit.'
  por-BRBSL: 'Esta é a palavra que Javé falou a respeito dele: ''A virgem filha de
    Sião te desprezou e te ridicularizou''. A filha de Jerusalém sacudiu sua cabeça
    para você.'
  cth-cth: Hetheh, hot kong dawk hoi BAWIPA ni a dei e doeh. Zion canu tanglakacuem
