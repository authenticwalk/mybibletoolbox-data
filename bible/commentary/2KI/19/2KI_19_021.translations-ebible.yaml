verse: 2KI.019.021
translations:
  mal-C: 'അദ്ദേഹത്തിനെതിരേ യഹോവ അരുളിച്ചെയ്ത വാക്കുകൾ ഇവയാണ്: “ ‘സീയോന്റെ കന്യാപുത്രി,
    നിന്നെ നിന്ദിക്കുന്നു; നിന്നെ പരിഹസിക്കുന്നു. നീ പലായനം ചെയ്യുമ്പോൾ ജെറുശലേംപുത്രി
    തലയാട്ടിരസിക്കുന്നു.'
  deu-TKW: 'Dies ist das Wort, das Jahwe über ihn geredet hat: Es verachtet dich,
    es spottet deiner die Jungfrau, die Tochter Zion. Hinter dir her schüttelt das
    Haupt die Tochter Jerusalem.'
  lin-lin: 'Tala liloba oyo Yawe alobi mpo na kotelemela ye : ‹ Siona, mboka kitoko,
    ezali kotiola yo mpe koseka yo ; Yelusalemi, mboka kitoko, ezali koningisa moto
    mpo na kotiola yo.'
  eng-LSV: 'this [is] the word that YHWH spoke concerning him: Trampled on you—laughed
    at you || Has the virgin daughter of Zion; Shaken the head behind you || Has the
    daughter of Jerusalem!'
  eng-GNV: 'This is the worde that the Lord hath spoken against him, O Virgine, daughter
    of Zion, he hath despised thee, and laughed thee to scorne: O daughter of Ierusalem,
    he hath shaken his head at thee.'
  eng-WEBSTER: This is the word that the LORD hath spoken concerning him; The virgin
    the daughter of Zion hath despised thee, and laughed thee to scorn; the daughter
    of Jerusalem hath shaken her head at thee.
  nhw-BL: 'Huan ya ni nopa camanali catli TOTECO quiilhuía Senaquerib: “Quema ticholojtehuas
    tlen Jerusalén, nopa altepetl ehuani moca paquise quen se ichpocatl catli amo
    tiyajatqui tijtlanis. San mitzhuihuiitase huan quiolinise inintzonteco para mitzpinajtise.'
  swh-ONEN: 'Hili ndilo neno ambalo Bwana amelisema dhidi yake: “ ‘Bikira Binti Sayuni
    anakudharau na kukudhihaki. Binti Yerusalemu anatikisa kichwa chake unapokimbia.'
  bba-bba: Ye Yinni Gusunɔ u ɡeruɑ win sɔ̃, ye wee. U nɛɛ, Yerusɑlɛmun tɔmbu kpuro
    bɑ nùn ɡɛmɑ. Bɑ nùn yɑɑkoru mɔ̀. Bɑ nùn yɛ̃ɛmɔ bɑ wii ɡimɑnu koosimɔ.
  eng-KJVCPB: This is the word that the Lord hath spoken concerning him; The virgin
    the daughter of Zion hath despised thee, and laughed thee to scorn; The daughter
    of Jerusalem hath shaken her head at thee.
  luo-luo: 'Ma e wach ma Jehova Nyasaye osewacho kuom Senakerib: “ ‘Nyar Sayun Mangili
    ochayi kendo jari. Nyar Jerusalem kino wiye koneni kiringo.'
  meu-meu: 'Iehova ese ia vada e herevalaia herevana binai: Siona natuna hane-ulato
    rami-hebouna ese e dadaraimumu bona e ḡonaḡonalaimumu; Ierusalem natuna hahinena
    ese oi murimu ai kwarana e taiko-taikomu.'
  npi-ULB: त्यसको विषयमा परमप्रभुले भन्‍नुभएको वचन यही होः “सियोनकी कन्या-छोरीले तँलाई
    तिरस्कार गर्छे, र तेरो खिल्ली उडाउँछे । यरूशलेमकी छोरीले तँलाई हेर्दै आफ्नो शिर
    हल्लाउँछे ।
  yor-yor: Èyí ni ọ̀rọ̀ tí Olúwa ti sọ nípa rẹ̀, “ ‘Wúńdíá ọmọbìnrin Sioni kẹ́gàn
    rẹ ó sì fi ọ́ ṣe ẹlẹ́yà. Ọmọbìnrin Jerusalẹmu mi orí sí ọ gẹ́gẹ́ bí o ti sálọ.
  pes-OPCB: 'جواب او به سنحاریب این است: شهر اورشلیم از تو نمی‌ترسد، بلکه تو را مسخره
    می‌کند.'
  tgl-ULB: 'Ito ang mensahe na sinabi ni Yahweh tungkol sa kaniya: “Kinamumuhian ka
    ng birheng anak na babae ng Sion at pinagtatawanan ka para hamakin ka. Iniiling
    ng anak na babae ng Jerusalem ang kaniyang ulo sa iyo.'
  cbu-NT: Waana Apanll Sinakiripaa ateeja. Irusarinshuch kiz kamasin tamaparee ashirusin
    shiyaa kis stachinllinaya, misha sundarureetstamtish. Shiy tsapunpish kanapkachush,
    kizpur ka ka ka táchinllinaya.
  hui-hui: ibugua lalu, Yarusalemeha karume Senageribi í̠ mo ngubia howa mege bialu
    hondo oba haragoni.
  mya-mya: '``အ​ချင်း​သ​နာ​ခ​ရိပ်၊ ယေ​ရု​ရှ​လင်​မြို့​သည် သင့်​ကို​ကြည့်​၍​ပြုံး​ကာ​ပြက်​ရယ်​ပြု​လေ​ပြီ။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་རྒོལ་ལན་གསུངས་པ་འདི་ལྟར། ཛ་ཡན་བུ་མོ་ན་ཆུང་མས་ཁྱོད་ལ་བརྙས་ཤིང་ཁྲེལ་རྒོད་བྱས།
    ཡེ་རུ་སཱ་ལེམ་གྱི་བུ་མོས་ཁྱོད་ཀྱི་རྒྱབ་ནས་མགོ་བོ་གཡུག་གོ །
  sna-sna: 'Iri ndiro shoko rakataurwa naJehovha pamusoro pake: “ ‘Mhandara Mwanasikana
    weZioni anokushora uye anokuseka. Mwanasikana weJerusarema anogutsurira musoro
    uchitiza.'
  spa-BLM: 'Esta es la palabra que Yahvé ha pronunciado sobre él: ‘La virgen hija
    de Sión te ha despreciado y se ha burlado de ti. La hija de Jerusalén ha sacudido
    la cabeza ante ti.'
  cac-cac: 'Yuj chi'' a in Jehová in tic sval yuj vin̈ sreyal Asiria chi'' icha tic:
    Ach Senaquerib, a eb'' ix cob''estac aj chon̈ab'' Sion, malaj elc''och d''a yol
    sat eb'' ix, ton̈ej ol ach stzetzej eb'' ix. A eb'' aj Jerusalén, ol b''at micnaj
    eb'' ol ach sb''uchan eb''.'
  swh-ULB: 'Hili ndilo neno ambalo Yahwe ameliongea kuhusu yeye: “Bikira binti Sayuni
    amekudharau na kukucheka kwa dharau. Binti wa Yerusalemu akatikisa kichwa juu
    yako.'
  bel-bel: 'Вось слова, якое сказаў Гасподзь пра яго: пагардзіць цябе, пасьмяецца
    зь цябе дзеўная дачка Сіёна; усьлед табе пахітае галавою дачка Ерусаліма.'
  deu-ELBBK: 'Dies ist das Wort, das der HERR über ihn geredet hat: Es verachtet dich,
    es spottet deiner die Jungfrau, die Tochter Zion; die Tochter Jerusalem schüttelt
    das Haupt dir nach.'
  mbb-OT: 'Ne iyan heini lalag ku he ebpekesuǥat diyà te kandin: ‘Ed-engitan ka wey
    edsudien ka te menge meǥinged diyà te Zion, he inged he Jerusalem. Ebpemengelengkeleng
    sikandan is ed-undaunda kenikew zutun te kebpelaǥuy nu.'
  mal-2015: 'അവനെക്കുറിച്ചു യഹോവ അരുളിച്ചെയ്ത വചനമാവിതു: സീയോൻപുത്രിയായ കന്യക നിന്നെ
    നിന്ദിച്ചു പരിഹസിക്കുന്നു; യെരൂശലേംപുത്രി നിന്റെ പിന്നാലെ തല കുലുക്കുന്നു.'
  rmc-rmc: 'Kada hin o lav, so leske phenel o RAJ: ‚E pačivaľi čhaj le Sionoskri tutar
    asal a tele tut dikhel. E čhaj le Jeruzalemoskri pal tu kivinel le šereha, sar
    adarik denašes.'
  pes-OPV: 'کلامی که خداوند درباره‌اش گفته، این است: آن باکره، دختر صهیون، تو را حقیر
    شمرده، استهزا نموده است و دختر اورشلیم سر خود را به تو جنبانیده است.'
  ron-1924: 'Ятэ кувынтул пе каре л-а ростит Домнул ымпотрива луй: ‘Фечоара, фийка
    Сионулуй, те диспрецуеште ши рыде де тине; фата Иерусалимулуй дэ дин кап дупэ
    тине.'
  ben-OBCV: 'তার বিরুদ্ধে বলা সদাপ্রভুর বাণী হল এই: “কুমারী-কন্যা সিয়োন তোমাকে অবজ্ঞা
    ও উপহাস করে। জেরুশালেম-কন্যা তার মাথা নাড়ায় যখন তোমরা পলায়ন করো।'
  som-som: 'Oo kanu waa erayguu Rabbigu isaga kaga hadlay: Gabadha bikradda ah oo
    Siyoon Way ku fududaysatay, oo intay kugu qososhay ayay ku quudhsatay; Gabadhii
    Yeruusaalem madaxay kaa ruxatay.'
  lat-VUC: 'Iste est sermo, quem locutus est Dominus de eo: [Sprevit te, et subsannavit
    te, virgo filia Sion: post tergum tuum caput movit, filia Jerusalem.'
  eng-ASVBT: 'This is the word that Jehovah hath spoken concerning him: The virgin
    daughter of Zion hath despised thee and laughed thee to scorn; the daughter of
    Jerusalem hath shaken her head at thee.'
  ita-1885: 'Questa è la parola che il Signore ha pronunziata contro a lui: La vergine,
    figliuola di Sion, ti ha sprezzato, e ti ha beffato; e la figliuola di Gerusalemme
    ha scossa la testa dietro a te.'
  eng-LXXUP: This is the word which the Lord has spoken against him; The virgin daughter
    of Zion has made light of thee, and mocked thee; the daughter of Jerusalem has
    shaken her head at thee.
  eng-ULB: 'This is the word that Yahweh has spoken about him: “The virgin daughter
    of Zion despises you and laughs you to scorn. The daughter of Jerusalem shakes
    her head at you.'
  spa-VBL: 'Esta es la palabra con la que el Señor lo condena: La virgen hija de Sión
    te desprecia y se burla de ti; la hija de Jerusalén mueve la cabeza cuando huyes.'
  fra-_FOB: 'C''est ici la parole que l''Éternel a prononcée contre lui: Elle te méprise,
    elle se rit de toi, la vierge fille de Sion; elle hoche la tête après toi, la
    fille de Jérusalem.'
  mal-mal: 'അവനെക്കുറിച്ച് യഹോവ അരുളിച്ചെയ്ത വചനം ഇതാകുന്നു: ‘സീയോൻപുത്രിയായ കന്യക
    നിന്നെ നിന്ദിച്ച് പരിഹസിക്കുന്നു; യെരൂശലേംപുത്രി നിന്റെ പിന്നാലെ പരിഹാസത്തോടെ
    തല കുലുക്കുന്നു.'
  urd-GVR: Ab Rab kā us ke ḳhilāf farmān sun, Kuṅwārī Siyyūn Beṭī tujhe haqīr jāntī
    hai, hāṅ Yarūshalam Beṭī apnā sar hilā hilā kar hiqāratāmez nazar se tere pīchhe
    deḳhtī hai.
  suz-BL: सन्‍हेरीब आ पर्बम परमप्रभु यावे आ देंशो लोव़ मार बाक्‍ब देंशा हना ‘सियोन
    ङा तमीमी इ कली शुक्‍शी पाइब। मिनु गे प्रोक्‍शा लवेनु, यरूसलेम ङा तमीमी आ पिया
    हिक्‍ब।
  ita-1927: 'Questa è la parola che l’Eterno ha pronunziata contro di lui: “La vergine
    figliuola di Sion ti sprezza, si fa beffe di te; la figliuola di Gerusalemme scrolla
    il capo dietro a te.'
  ckb-ckb: 'ئەمە ئەو فەرمایشتەیە کە یەزدان لەسەر ئەو فەرموویەتی: «”سییۆنی کچە پاکیزە
    بێزت لێ دەکاتەوە و گاڵتەت پێ دەکات. ئۆرشەلیمی کچ، کە تۆ هەڵدێیت پێت پێدەکەنێت.'
  eng-BBE: 'This is the word which the Lord has said about him: In the eyes of the
    virgin daughter of Zion you are shamed and laughed at; the daughter of Jerusalem
    has made sport of you.'
  kan-OKCV: 'ಅವನನ್ನು ಕುರಿತು ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ ‘ಕನ್ನಿಕೆಯಾದ ಚೀಯೋನ್ ಪುತ್ರಿಯು
    ನಿನ್ನನ್ನು ತಿರಸ್ಕರಿಸಿ, ನಿನಗೆ ಅಪಹಾಸ್ಯ ಮಾಡುತ್ತಾಳೆ. ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯು ನೀನು ಓಡಿ ಹೋಗುವಾಗ
    ತನ್ನ ತಲೆಯಾಡಿಸುತ್ತಾಳೆ.'
  tam-2017: 'அவனைக்குறித்துக் யெகோவா சொல்லுகிற வசனமாவது: “சீயோன் குமாரத்தியாகிய கன்னிப்பெண்
    உன்னை இகழ்ந்து, உன்னைப் பரிகாசம்செய்கிறாள்; எருசலேம் குமாரத்தி உன் பின்னாலே தலையை
    அசைக்கிறாள்.'
  spa-RV-1909: 'Esta es la palabra que Jehová ha hablado contra él: Hate menospreciado,
    hate escarnecido la virgen hija de Sión; ha movido su cabeza detrás de ti la hija
    de Jerusalem.'
  ron-BTF: 'Acesta este cuvântul pe care DOMNUL l-a spus referitor la el: Fecioara,
    fiica Sionului, te-a disprețuit și a râs de tine în batjocură; fiica Ierusalimului
    și-a scuturat capul spre tine.'
  eng-WEBP: 'This is the word that the LORD has spoken concerning him: ‘The virgin
    daughter of Zion has despised you and ridiculed you. The daughter of Jerusalem
    has shaken her head at you.'
  eng-FBV: 'This is the word the Lord condemning him: The virgin daughter of Zion
    scorns you and mocks you; the daughter of Jerusalem shakes her head as you run
    away.'
  nld-1939: 'Dit is het woord, dat Jahweh tegen hem gesproken heeft: Ze veracht en
    bespot u, De jonkvrouw, de dochter van Sion; Meewarig schudt ze het hoofd achter
    u, Jerusalems dochter!'
  nch-BL: 'Huan ya ni nopa camanali cati TOTECO quiilhuía Senaquerib: “Quema ticholojtehuas
    ten Jerusalén, nopa altepet ehuani mitzpajcaitase quej se ichpocat cati amo tiyajatqui
    tijtani. San mitzhuihuiitase huan quiolinise inintzonteco para mitzpinajtise.'
  vie-1934: Này là lời Đức Giê-hô-va đã phán về hắn. Gái đồng trinh Si-ôn khinh dể,
    chê cười ngươi; con gái Giê-ru-sa-lem đã lắc đầu theo ngươi.
  hin-CV: 'उसके विरुद्ध कहे गए याहवेह के शब्द ये है: “ ‘ज़ियोन की कुंवारी कन्या ने
    तुम्हें तुच्छ समझा है, तुम्हारा मज़ाक उड़ाया है. येरूशलेम की पुत्री पलायन करनेवाले
    तुम्हारी पीठ देखकर सिर हिलाती है.'
  spa-BES: 'Esta es la palabra que el Señor ha dicho contra él: te ha despreciado?
    Se ha burlado? la hija virgen de Sión, La hija de Jerusalén ha movido su cabeza
    a tus espaldas.'
  tdx-tdx: 'Hoe ty tsara nafè’ Iehovà ama’e: Malaim-bintañe azo ty anak’ ampela’ i
    Tsione naho itohafa’e an-tìtse; mikofi-doha ama’o ty anak’ ampela’ Ierosalaime.'
  tha-KJV: ต่อไปนี้​เป็นพระวจนะที่พระเยโฮวาห์ตรัสเกี่ยวกั​บท​่านนั้​นว​่า ‘ธิดาพรหมจารี​แห่​งศิโยนดูหมิ่นเจ้า
    และหัวเราะเยาะเย้ยเจ้า ธิดาแห่งเยรูซาเล็มสั่นศีรษะใส่​เจ้า
  por-BR-2018: 'Esta é a palavra que o SENHOR falou contra ele: Menosprezou-te, escarneceu-te
    a virgem filha de Sião; moveu sua cabeça detrás de ti a filha de Jerusalém.'
  deu-ELO: 'Dies ist das Wort, welches Jehova über ihn geredet hat: Es verachtet dich,
    es spottet deiner die Jungfrau, die Tochter Zion; die Tochter Jerusalem schüttelt
    das Haupt dir nach.'
  eng-WYC-2018: This is the word, that the Lord hath spoken of him, Thou virgin the
    daughter of Zion, the king of Assyria hath despised thee, and scorned thee; thou
    daughter of Jerusalem, he moved his head after thy back. (This is the word that
    the Lord hath spoken about him, saying, The virgin daughter of Zion hath despised
    thee, and scorned thee; the daughter of Jerusalem hath moved her head behind thy
    back.)
  epo-epo: 'Jen estas tio, kion diris pri li la Eternulo: Malestimas vin, mokas vin
    la virga filino de Cion, balancas post vi la kapon la filino de Jerusalem.'
  uig-PIN: 'Pǝrwǝrdigarning uningƣa ⱪarita degǝn sɵzi xudurki: — «Pak ⱪiz, yǝni Zionning
    ⱪizi seni kǝmsitidu, Seni mazaⱪ ⱪilip külidu; Yerusalemning ⱪizi kǝyninggǝ ⱪarap
    bexini qayⱪaydu;'
  beo-beo: “Hina Gode da amane sia:i dagoi, ‘Sena:galibi di! Yelusaleme moilai bai
    bagade da diba:le oufesega:sa.
  tpi-OTNT: Na nau em i gat tok long Senakerip, king bilong Asiria. Bikpela i tok
    olsem, ‘Senakerip, Jerusalem i lap nogut tru long yu na tok bilas long yu na rabisim
    yu.
  hau-SA: Ga abin da Ubangiji yana cewa game da shi, “ ‘Budurwar Sihiyona ta rena
    ka tana kuma yin maka ba’a. Diyar Urushalima ta kaɗa kanta yayinda kake gudu.
  uig-LAT: 'Perwerdigarning uninggha qarita dégen sözi shudurki: — «Pak qiz, yeni
    Zionning qizi séni kemsitidu, Séni mazaq qilip külidu; Yérusalémning qizi keyningge
    qarap béshini chayqaydu;'
  nde-nde: 'Nanti ilizwi uThixo aselikhulume ngaye: ‘Ndodakazi eGcweleyo iZiyoni iyakweyisa
    njalo iyakuklolodela. Ndodakazi iJerusalema inqekuza ikhanda layo lapho wena ubaleka.'
  ton-ton: 'Pea ko e lea eni ʻaia kuo folofolaʻaki ʻe Sihova kiate ia: Ko e tāupoʻou
    ko e taʻahine ʻa Saione ʻoku ne manukiʻi koe, pea katakata lumaʻi koe; kuo kalokalo
    ʻe he taʻahine ʻo Selūsalema ʻa hono ʻulu kiate koe.'
  ces-1613: 'Totoť jest slovo, kteréž mluvil Hospodin o něm: Pohrdá tebou, a posmívá
    se tobě, králi, panna dcera Sionská, potřásá za tebou hlavou dcera Jeruzalémská.'
  eng-WMB: 'This is the word that the LORD has spoken concerning him: ‘The virgin
    daughter of Zion has despised you and ridiculed you. The daughter of Jerusalem
    has shaken her head at you.'
  tam-TCV: 'ஆனபடியால் அவனுக்கெதிராக யெகோவா உரைத்த வார்த்தை இதுவே: “ ‘சீயோனின் கன்னிப்பெண்
    உன்னை இகழ்ந்து கேலி செய்கிறாள். எருசலேமின் மகள் நீ பயந்து ஓடுவதைப் பார்த்து, உன்
    பின்னால் நின்று ஏளனத்துடன் தலையை அசைக்கிறாள்.'
  ceb-ULB: 'Mao kini ang pulong ni Yahweh nga gisulti mahitungod kaniya: “Gibugalbugalan
    ug gibiay-biay ka sa ulay nga anak nga babaye sa Zion aron sa pagtamay kanimo.
    Nagpanlingo kanimo ang anak nga babaye sa Jerusalem.'
  pol-UBG: 'Oto słowo, które PAN o nim mówił: Dziewica, córka Syjonu, wzgardziła tobą
    i śmiała się z ciebie. Córka Jerozolimy kiwała głową za tobą.'
  agr-agr: 'Tuja yamai Apajuí Senaqueripan pachis juna aatus tawai: “Senaqueripah,
