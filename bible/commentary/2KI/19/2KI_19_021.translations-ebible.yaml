  tbz-SIM: 'Ntɛ kù n nɑ̀kɛ́ tì o kpɛ́í: Mí ndi Yiɛ̀ nKuyie mmíì tu: Siyɔ̃ɔ̃ kó dɛsɑpùmbirɛ
    dɑ sènkɛ̀rìmu, kɛ dɑ dɑú kɛ dɑ cokù, kɛ̀ Sedisɑdɛmmu kó dɛsɑpùmbirɛ dɑ cɔ̃́ṹ.'
  msy-2020: 'Kamaghɨn amizɨ, Ikiavɨra Itir God datɨrɨghɨn Asirian Atrivim Senakerip
    gɨnɨghnɨgha akar kam gami. A kamaghɨn mɨgei: “ ‘Saionɨn nguibar ekiam, a mati
    amizir igiar bar dirim, a nɨ dɨpova aghumsɨzir akabar nɨ mɨgei. Jerusalem nɨn
    gɨrakɨrangɨn, nɨ dɨpova uan dapanim roi.'
  dop-dop: 'Ɩlɛ tʋ ŋkpɑŋŋ nɑ ń nɩɩ: Yosɑlɛm ɩcɑtɛ kpɛɛnɑ-ŋ kɛ́, nɑ tǝ́ pɑɑkǝnɑ-ŋ.'
  azb-azb: 'Onun haqqında Rəbbin söylədiyi söz budur: “Bakirə Sion qızı Sənə xor baxıb
    lağ edir, Yerusəlim qızı Sənin arxanca başını bulayır.'
  eng-DBY: 'This is the word that Jehovah has spoken against him: The virgin-daughter
    of Zion despiseth thee, laugheth thee to scorn; The daughter of Jerusalem shaketh
    her head at thee.'
  hin-2017: उसके विषय में यहोवा ने यह वचन कहा है, “सिय्योन की कुमारी कन्या तुझे तुच्छ
    जानती और तुझे उपहास में उड़ाती है, यरूशलेम की पुत्री, तुझ पर सिर हिलाती है।
  wol-KYG: 'Lii moo di kàddu gi Aji Sax ji wax ci moom: Yaw, janq Siyoŋ mu taaru da
    laa xeeb, di la ñaawal. Yerusalem, dëkk bu taaru booboo lay wëcc bopp, di la kekku
    sa gannaaw.'
  eng-YLT: 'this [is] the word that Jehovah spake concerning him: ''Trampled on thee
    — laughed at thee, Hath the virgin daughter of Zion Behind thee shaken the head
    — Hath the daughter of Jerusalem?'
  eng-WYC-2017: This is the word, that the Lord hath spoken of him, Thou virgin the
    daughter of Zion, the king of Assyria hath despised thee, and scorned thee; thou
    daughter of Jerusalem, he moved his head after thy back.
  eng-WMBB: 'This is the word that the LORD has spoken concerning him: ‘The virgin
    daughter of Zion has despised you and ridiculed you. The daughter of Jerusalem
    has shaken her head at you.'
  urd-GVH: अब रब का उसके ख़िलाफ़ फ़रमान सुन, कुँवारी सिय्यून बेटी तुझे हक़ीर जानती
    है, हाँ यरूशलम बेटी अपना सर हिला हिलाकर हिक़ारतआमेज़ नज़र से तेरे पीछे देखती है।
  rug-rug: 'Hiera sa zinama sapu zama la nia e Zihova koasa: ‘Sa Vasileana Zaione
