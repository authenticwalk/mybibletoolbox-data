    a Ierusalema, ua hooluli mai ia i kona poo mahope ou.'
  arb-NAV: 'وَهَذَا هُوَ رَدُّ الرَّبِّ عَلَيْهِ: «هَا الْعَذْرَاءُ ابْنَةُ صِهْيَوْنَ
    قَدِ احْتَقَرَتْكَ وَاسْتَهْزَأَتْ بِكَ، وَهَزَّتِ ابْنَةُ أُورُشَلِيمَ رَأْسَهَا
    سُخْرِيَةً مِنْكَ.'
  ewe-ewe: 'Esiae nye Yehowa ƒe nya si wògblɔ ɖi ɖe eŋuti: “ ‘Zion vinyɔnu si menya
    ŋutsu o la, do vlo wò eye wòɖu fewu le ŋutiwò. Yerusalem vinyɔnu ʋuʋu ta esi nèlé
    du tsɔ.'
  eng-LEE: 'This is the word that the Lord hath spoken over him: She despiseth thee,
    she laugheth thee to scorn, the virgin daughter of Zion; behind thee shaketh her
    head the daughter of Jerusalem.'
  asm-FB: 'তেওঁৰ বিষয়ে যিহোৱাই এই কথা কৈছে: ‘চিয়োনৰ যুৱতী কন্যাই তোমাক হেয়জ্ঞান
    কৰে আৰু তোমাক বিদ্রূপ কৰি হাঁহে; যিৰূচালেমৰ কন্যাই তোমাক দেখি মূৰ জোকাৰে।'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ عَ شِلِ مَ، سِيٌنِ تَا قَمَ يٌدٍ عِ مَ، دَرِ سَلَمُ
    تٌقَنيِ قَمَ عِ مَبٍرٍدٍ.
  fra-SBL: 'Voici la parole que Yahvé a prononcée à son sujet : « La vierge de Sion
    t''a méprisé et s''est moqué de toi. La fille de Jérusalem a secoué la tête devant
    toi.'
  hbo-hbo: זֶ֣ה הַדָּבָ֔ר אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה עָלָ֑יו בָּזָ֨ה לְךָ֜ לָעֲגָ֣ה לְךָ֗
    בְּתוּלַת֙ בַּת־צִיֹּ֔ון אַחֲרֶ֙יךָ֙ רֹ֣אשׁ הֵנִ֔יעָה בַּ֖ת יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:2KI.019.020'
  kik-kik: 'Ũyũ nĩguo ũhoro ũrĩa Jehova aarĩtie wa kũmũũkĩrĩra: “ ‘Mũirĩtu Gathirange,
    Mwarĩ wa Zayuni, nĩakũmenete na agakũnyarara. Mwarĩ wa Jerusalemu arainia mũtwe
    rĩrĩa wee ũroora.'
  fra-NCL: 'Voici la parole que Yahweh a prononcée contre lui : Elle te méprise, elle
    se moque de toi, la vierge, fille de Sion ; elle branle la tête derrière toi,
    la fille de Jérusalem.'
  cek-AK: Anih kawng pongah Angraeng mah, Kacuem tangla Zion canu mah nang to patoek
    moe, ang pahnui thuih; Jerusalem canu mah lu ang haek thuih.
  cuk-cuk: 'Bab-Jehová weyob Rey-Senaqueribʼnik sogsad: ‘Senaquerib, Siónʼginmaladi
