  mdy-ETH: ዒዛ ዛሎ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ ‹ፂዮኔይዳ ዓኣ ኩሙፆ ዉዱሮ ናዔላ ኔና ቦሃንዳኔ፥ ቶኦኪ ኔኤኮ ዒዛ ባይዛንዳኔ፤
    ኔኤኒ ዒጊጪ ጊንሢም ጳሽካኣና ዬሩሳላሜይዳ ዓኣ ዉዱሮ ናኣታ ኔና ሚኢጫንዳኔ።
  twi-ASANTE: 'Yei ne asɛm a Awurade aka atia no: “ ‘Ɔbabaabunu Sion sopa wo, na ɔsere
