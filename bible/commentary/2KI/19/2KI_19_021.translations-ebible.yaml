    nono-ege-ege imakmalad.'
  uig-CYR: 'Пәрвәрдигарниң униңға қарита дегән сөзи шудурки: — «Пак қиз, йәни Зионниң
    қизи сени кәмситиду, Сени мазақ қилип күлиду; Йерусалимниң қизи кәйниңгә қарап
    бешини чайқайду;'
  tel-2017: అతని గురించి యెహోవా చెప్పేదేమంటే, సీయోను కుమారి కన్యక నిన్ను తిరస్కరిస్తున్నది.
    నిన్ను హేళన చేస్తూ ఉంది. యెరూషలేము కుమారి నిన్ను చూసి తల ఊపుతూ ఉంది.
  hat-BSA: 'Sa se pawòl ke SENYÈ a te pale kont li an: “Li te meprize ou e moke ou,
    Fi vyèj a Sion an. Li te souke tèt li dèyè do ou, Fi a Jérusalem nan!'
  kos-kos: 'ac LEUM GOD el fahk ouinge: “Sennacherib, siti Jerusalem isrun kom ac
    orek tafunkas keim.'
  hbo-WLC: זֶ֣ה הַדָּבָ֔ר אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה עָלָ֑יו בָּזָ֨ה לְךָ֜ לָעֲגָ֣ה לְךָ֗
    בְּתוּלַת֙ בַּת־צִיּ֔וֹן אַחֲרֶ֙יךָ֙ רֹ֣אשׁ הֵנִ֔יעָה בַּ֖ת יְרוּשָׁלִָֽם׃
  ibo-ibo: 'Nke a bụ okwu nke Onyenwe anyị kwuru megide ya: “ ‘Nwaagbọghọ na-amaghị
    nwoke, bụ Ada Zayọn na-elelị gị anya, ma jirikwa gị na-eme ihe ọchị. Nwaada Jerusalem
    na-efufekwa isi ya mgbe ị na-agbapụ ọsọ'
  ory-ory: 'ସଦାପ୍ରଭୁ ତାହା ବିଷୟରେ ଏହି କଥା କହିଅଛନ୍ତି: ସିୟୋନର ଅନୂଢ଼ା କନ୍ୟା ତୁମ୍ଭକୁ ତୁଚ୍ଛ
    କରିଅଛି ଓ ତୁମ୍ଭକୁ ପରିହାସ କରିଅଛି, ଯିରୂଶାଲମର କନ୍ୟା ତୁମ୍ଭଆଡ଼େ ମୁଣ୍ଡ ହଲାଇଅଛି।'
  chk-chk: 'Ikei ekewe kapas ngang ewe Samol mi Lapalap üa aloni usun Sanherip: Ekewe
    chon Jerusalem ra takiriik o turunufaseek.'
  rop-rop: Imbin tok, ‘King Senakerib, detlot pipul langa Jerusalem nomo laigim yu
    en dei laflaf langa yu.
  ukr-1871: 'Оце те слово, що виповів Господь про його: Погордить тобою й посьміється
    з тебе дївиця-дочка Сиону. Позадь тебе похитає головою дочка Ерусалиму.'
  deu-1951: 'Dies ist das Wort, welches der HERR wider ihn geredet hat: Die Jungfrau,
    die Tochter Zion, verachtet dich und spottet dein! Die Tochter Jerusalem schüttelt
    das Haupt über dich!'
  eng-JPS: 'This is the word that the LORD hath spoken concerning him: The virgin
    daughter of Zion hath despised thee and laughed thee to scorn; the daughter of
    Jerusalem hath shaken her head at thee.'
  srp-1865: 'Ovo je rijeè koju izreèe Gospod za nj: ruga ti se i potsmijeva ti se
    djevojka, kæi Sionska, za tobom maše glavom kæi Jerusalimska.'
  lug-lug: 'Kino kye kigambo Mukama ky’ayogedde ku bimukwatako: “ ‘Omuwala wa Sayuuni
    embeerera akunyooma era akusekerera. Omuwala wa Yerusaalemi akunyeenyeza omutwe
    gwe nga bw’odduka.'
  heb-heb: זה הדבר אשר דבר יהוה עליו בזה לך לעגה לך בתולת בת ציון אחריך ראש הניעה
    בת ירושלם׃
  ben-IRV: তার বিষয়ে সদাপ্রভু এই কথা বলছেন, “সিয়োন কুমারী মেয়ে তোমাকে তুচ্ছ করছে
    এবং হাঁসাহাঁসি করছে। যিরূশালেমের মেয়েরা তোমার দিকে মাথা নাড়ছে।
  pan-pan: ਉਹ ਦੇ ਵਿਖੇ ਜੋ ਬਚਨ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਹੈ, ਸੋ ਇਹ ਹੈ, ਸੀਯੋਨ ਦੀ ਕੁਆਰੀ ਧੀ ਤੈਨੂੰ
    ਤੁੱਛ ਜਾਣਦੀ, ਉਹ ਤੇਰਾ ਮਖ਼ੌਲ ਉਡਾਉਂਦੀ ਹੈ ਯਰੂਸ਼ਲਮ ਦੀ ਧੀ ਤੇਰੇ ਪਿੱਛੇ ਸਿਰ ਹਿਲਾਉਂਦੀ ਹੈ।
  mya-JVB: ထိုမင်း၏အမှုမှာ ထာဝရဘုရား မိန့် တော်မူသော စကား ဟူမူကား ၊ ဇိအုန် သတို့သမီး
    ကညာ သည် သင့် ကို မထီမဲ့မြင် ပြု၍ ပြက်ယယ် ၏။ ယေရုရှလင် သတို့သမီး သည် သင့် နောက်
    ၌ ခေါင်း ညှိတ် ၏
  tbg-tbg: 'Ho te Noravano Kotika maa uvara Senakeripirara turo: Senakeripio, Ieruharemiqi
    variaka ai vehiqama amiteha ai naaraihama amite variavo. Are Ieruharemi kera aiqu
    aututera kante vi variaramanta vika nái anu tukiarima keha, vehi vaiintivanoma
    vivo ti variavo.'
  hmo-hmo: 'Lohiabada ese inai bamona Senakeriba ia herevalaia, ia gwau: “Siona ena
    natuna kekeni, tau ia diba lasi kekeni ese, oi ia kirikirilaia, oi ia negea. Ierusalema
    ena kekeni ese, oi heau mauri neganai iena kwarana ia giroagiroa, mai kiri danu.'
  urd-urd: इसलिए ख़ुदावन्द ने उसके हक़ में यूँ फ़रमाया कि कुँवारी दुख़्तरें सिय्यून
    ने तुझे हक़ीर जाना और तेरा मज़ाक़ उड़ाया।
  rus-SYN: 'Вот слово, которое изрек Господь о нем: презрит тебя, посмеется над тобою
    девствующая дочь Сиона; вслед тебя покачает головою дочь Иерусалима.'
  bqc-SIM: 'ↄ̃ à àsiɛ bee ò aà musu: Siↄna nɛnↄɛ lɛ́so lɛ́ sakangu, àlɛ n láanikɛ
    n kpɛ. Gbɛ̃e i zĩble Yelusalɛũwa yãao ↄ̃ àlɛ a mi dada a gã̀u.'
  tcz-CHONGTHU: Chule Pakaiyin ama dounan hiti hin thu aseije, “Nungah theng Zion
    chanu chun nangma navetda in nahin nuisat’in ahi. Jerusalem chanu chun nangma
    pum chun isahlou tah’in alu nahin hih khum’e,
  mar-mar: “सन्हेरीबबद्दल परमेश्वराचा असा निरोप आहे. सीयोनच्या (म्हणजेच यरूशलेमच्या)
    कुमारी कन्येने तुला तुच्छ लेखून तुझा अपमान केला आहे. यरूशलेम कन्या तुझी पाठ वळली
    की तुझा उपहास करते.”
  qub-qub: '«Noga Tayta Diosga Asiriapa rayninpaj caynömi në: «Senaquerib, gampäga
    Sión siudä juc jipashnömi asicun. Gam aywacuptiqui Jerusalenga manacajman churashushpayquimi
    umanta awin.'
  bqp-bqp: 'akũ à lɛ́ kɛ̀nɛ a pì: Zaiↄ̃ nↄkpare bũnu tɛni n gya bo, àtɛni n lalandi
    kɛ n kpɛ. Yurusalɛmu nↄgbɛ̃ tɛn ère kɛ, àtɛni a mì dada a gã̀n.'
  hat-hat: 'Men pawòl Seyè a di sou Senakerib: Lavil Jerizalèm ki sou mòn Siyon an
    ap ri ou, l''ap pase ou nan rizib. Moun lavil Jerizalèm yo ap rele chalbari dèyè
    ou.'
  eng-BSB: 'This is the word that the LORD has spoken against him: ‘The Virgin Daughter
    of Zion despises you and mocks you; the Daughter of Jerusalem shakes her head
    behind you.'
  eng-WEBPB: 'This is the word that the LORD has spoken concerning him: ‘The virgin
    daughter of Zion has despised you and ridiculed you. The daughter of Jerusalem
    has shaken her head at you.'
  kbq-kbq: Hagi Ra Anumzamo'a Asiria kini ne' Senakeripinkura amanage huno huhaviza
    hunte'ne. Jerusalemi kumamo'a mago vene omase'nea mofakna hu'neankino, koroma
    nefresankeno'a kamage nevuno kagiza nereno, zokago ke huneganteno, agena rugahie.
  nhe-BL: 'Huan ya ni nopa tlajtoli tlen TOTECO quiilhuía Senaquerib: “Quema ticholojtehuas
    tlen Jerusalén, nopa altepetl ehuani moca paquise queja se ichpocatl tlen ax tiyajatqui
    tijtlanis. San mitztlaijilhuise huan quiolinise inintzonteco para mitzpinajtise.'
  bus-bus: 'ben à lɛ́ kɛ̀nɛ à bè: Zayↄn nↄkparɛ lɛzii e kya kaangu, èe n lalandi kɛɛ
    n kpɛɛ. Yerusalɛmu nↄgbɛ̃ e ère kɛɛ, èe a mì dadaa a gã̀n.'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e Izaew uwazar putar neze'eg newe nehe kury,
    i'i izupe. — Zeruzarez tawhu pe har upuka waiko nerehe wà, Xenakeriw. Uze'eg urywahyahy
    waiko nerehe wà.
  eng-DRA: 'This is the word, that the Lord hath spoken of him: The virgin the daughter
    of Sion hath despised thee, and laughed thee to scorn: the daughter of Jerusalem
    hath wagged her head behind thy back.'
