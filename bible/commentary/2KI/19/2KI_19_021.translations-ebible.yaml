    ame waketmin dushiktamainak buuken pegainawai.'
  kyc-kyc: Kamongo dokome lao, Senakeripi yuu taone Jerusaleme dokona wambu dupwame
    emba kando giyuo karenge. Giyuo karapala emba kando kilya kando lao male lalya
    lana pingi.
  urd-GVU: اب رب کا اُس کے خلاف فرمان سن، کنواری صیون بیٹی تجھے حقیر جانتی ہے، ہاں
    یروشلم بیٹی اپنا سر ہلا ہلا کر حقارت آمیز نظر سے تیرے پیچھے دیکھتی ہے۔
  deu-1912: 'Das ist''s, was der HERR wider ihn geredet hat: Die Jungfrau, die Tochter
    Zion, verachtet dich und spottet dein; die Tochter Jerusalem schüttelt ihr Haupt
    dir nach.'
  kan-2017: ಯೆಹೋವನು ಅವನನ್ನು ಕುರಿತು, “ಕನ್ನಿಕೆಯಾಗಿರುವ ಚೀಯೋನಿನ ಕುಮಾರ್ತೆಯು ನಿನ್ನನ್ನು ತಿರಸ್ಕರಿಸಿ
    ಪರಿಹಾಸ್ಯಮಾಡುತ್ತಾಳೆ. ಯೆರೂಸಲೇಮಿನ ಕುಮಾರ್ತೆಯು ನಿನ್ನ ಹಿಂದಿನಿಂದ ತಲೆಯಾಡಿಸುತ್ತಾಳೆ.
  yap-yap: ni be ga’ar SOMOL, “Binaw nu Jerusalem e be minmin ngom i gur Sennakerib,
    ma be moning ngom.
  hlt-MCSB: Ol he BOEIPA loh anih a thui thil coeng. Zion nu, oila nang te n hnoelrhoeng
