verse: 2KI.019.035
translations:
  mal-C: അന്നുരാത്രി യഹോവയുടെ ദൂതൻ ഇറങ്ങിവന്ന് അശ്ശൂർപാളയത്തിൽ ഒരുലക്ഷത്തി എൺപത്തയ്യായിരം
    പടയാളികളെ കൊന്നു. പിറ്റേദിവസം രാവിലെ ജനങ്ങൾ ഉണർന്നു നോക്കിയപ്പോൾ അവരെല്ലാം മൃതശരീരങ്ങളായിക്കിടക്കുന്നതു
    കണ്ടു!
  deu-TKW: In derselben Nacht aber ging der Engel Jahwes aus und schlug im Lager der
    Assyrer 185000 Mann; und als man sich des Morgens früh aufmachte, fand man sie
    alle als leblose Leichen.
  lin-lin: Na butu wana, anjelu na Yawe abimaki mpe abomaki bato nkoto nkama moko
    na tuku mwambe na mitano kati na molako ya bato ya Asiri. Tango bato balamukaki
    na tongo ya mokolo oyo elandaki, bakutaki kaka bibembe.
  eng-LSV: And it comes to pass, in that night, that a messenger of YHWH goes out,
    and strikes one hundred eighty-five thousand in the camp of Asshur, and they rise
    early in the morning, and behold, all of them [are] dead corpses.
  eng-GNV: 'And the same night the Angell of the Lord went out and smote in the campe
    of Asshur an hundreth foure score and fiue thousande: so when they rose earely
    in the morning, behold, they were all dead corpses.'
  eng-WEBSTER: 'And it came to pass that night, that the angel of the LORD went out,
    and smote in the camp of the Assyrians a hundred and eighty five thousand: and
    when they arose early in the morning, behold, they were all dead corpses.'
  nhw-BL: Huajca nopa tlayohua itequihua TOTECO yajqui campa mochijtoyaj nopa Asiria
    ehuani huan quinmicti 185 mil soldados. Huan quema ne sequinoc soldados catli
    amo mijque isaque, san mijcatzitzi quinpantijque campa hueli.
  swh-ONEN: Usiku ule, malaika wa Bwana akaenda, akawaua wanajeshi 185,000 katika
    kambi ya Waashuru. Wenzao walipoamka asubuhi yake, walikuta maiti kila mahali!
  bba-bba: Ye n kuɑ wɔ̃kuru yerɑ Yinni Gusunɔn ɡɔrɑdo u yɑrɑ u dɑ Asiriɡibun sɑnsɑniɔ
    mɑ u tɔnu nɔrɔbun subɑ wunɑɑ wɛnɛ kɑ nɔɔbu (185.000) ɡo. Ye bɑ seewɑ bururu, bɑ
    deemɑ wee ɡonɑ nu tɛrie.
  eng-KJVCPB: 'And it came to pass that night, that the angel of the Lord went out,
    and smote in the camp of the Assyrians an hundred fourscore and five thousand:
    and when they arose early in the morning, behold, they were all dead corpses.'
  luo-luo: Otienono malaika mar Jehova Nyasaye ne owuok mi odhi onego ji alufu mia
    achiel gi piero aboro gabich e kambi mar jo-Asuria. Kane ji ochiewo gokinyi negiyudo
    mana ringre joma otho.
  meu-meu: Una hanuaboi, Iehova ena aneru na e raka lasi, taunimanima domaga-ta gerebu-taurahani
    daha-ima Asuria taudia edia taruha ai e aladia mase. Daba e rere, haida e tore
    isi, e itadia, unu na iboudiai mase taudia mo.
  npi-ULB: त्यस राज परमप्रभुका दूत बाहिर निस्के र अश्शूरीहरूको छाउनीलाई आक्रमण गरे,
    र एक लाख पचासी हजार सिपाहीलाई मारे । जब मानिसहरू बिहान सबेरै उठे तब जताततै लाश
    छरिएका थिए ।
  yor-yor: Ní alẹ́ ọjọ́ náà, angẹli Olúwa jáde lọ ó sì pa ọ̀kẹ́ mẹ́sàn-án lé ẹgbẹ̀ẹ́dọ́gbọ̀n
    (185,000) ènìyàn ní ibùdó àwọn ará Asiria. Nígbà tí wọ́n sì dìde dúró ní òwúrọ̀
    ọjọ́ kejì níbẹ̀ ni gbogbo òkú wà!
  pes-OPCB: در همان شب فرشتهٔ خداوند صد و هشتاد و پنج هزار نفر از سربازان آشور را
    کشت، به طوری که صبح روز بعد، وقتی مردم بیدار شدند تا آنجا که چشم کار می‌کرد، جنازه
    دیده می‌شد.
  tgl-ULB: Nang gabing iyon lumabas ang anghel ng Diyos at nilusob ang kampo ng mga
    taga-Asiria, pinatay ang 185, 000 na mga sundalo. Nang bumangon ang mga lalaki
    ng madaling araw, nagkalat ang mga bangkay sa paligid.
  cbu-NT: Táyaranllu, natam psaan Apanllsha wasundurur naatarangu, yuwash Asiriyashuch
    sundar shaneerana anush kuseeru, tputsee 185 mil sundaroo pacharangiya. Putamsha
    ashparitin tsiparshitisin taraseeranganaya.
  hui-hui: Horo ogoningiore mbiraga Anduane Homogonaga dahuliyali mbira Asiriali amiru
    paleagoha puwa ami agali daosini dege handari mbirani pira halirani duria (185,000)
    bibahende bai hayagola homai hene. Horo mendengi gao layagola Senageribi ibu heyuwa
    handalu hearia o homayadaruninaga tingini ona wima pearia hendene.
  mya-mya: ထို​ည​၌​ထာ​ဝရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​သည် အာ​ရှု​ရိ​တပ်​စ​ခန်း​သို့​ဝင်​၍​တပ်​သား​တစ်​သိန်း
    ရှစ်​သောင်း​ငါး​ထောင်​ကို​ဒဏ်​ခတ်​သ​ဖြင့် နောက် တစ်​နေ့​အ​ရုဏ်​တက်​ချိန်​၌​ထို​သူ​အ​ပေါင်း
    တို့​သည်​သေ​လျက်​နေ​ကြ​၏။-
  bod-N: དེ་ཡང་མཚན་མོ་དེར་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཐོན་ཏེ། ཨ་སུར་པའི་དམག་སྒར་ལས་མི་ཆིག་འབུམ་བརྒྱད་ཁྲི་ལྔ་སྟོང་བསད་པ་དང་།
    མི་རྣམས་ཐོ་རངས་མལ་ལས་ལངས་དུས། ཀྱེ་ཧོ། བམ་རོས་གང་སར་ཁྱབ་པའོ། །
  sna-sna: Usiku ihwohwo mutumwa waJehovha akaenda akauraya varume zviuru zana namakumi
    masere nezvishanu mumusasa wavaAsiria. Vanhu pavakati vachimuka mangwana acho,
    wanei heyo mitumbi yavakafa!
  spa-BLM: Aquella noche, el ángel de Yahvé salió e hirió a ciento ochenta y cinco
    mil en el campamento de los asirios. Cuando los hombres se levantaron de madrugada,
    he aquí que todos ellos eran cadáveres.
  cac-cac: A d'a jun ac'val chi', ix ec' jun yángel Jehová smilcham 185 mil eb' soldado
    asirio d'a scampamento eb', yuj chi' chamnacxo eb' ix sacb'i d'a junxo c'u.
  swh-ULB: Ikawa kuhusu usiku huo ambao malaika wa Yahwe alitoka na kuvamia kambi
    ya Waashuru, akawaua maaskari185, 000. Kisha watu wakaamka asubuhi na mapema,
    miili ya watu waliokuwa wamekufa ilikuwa imelala kila mahali.
  bel-bel: 'І сталася тае ночы: пайшоў анёл Гасподні і пабіў у табары сто восемдзесят
    пяць тысяч. І ўсталі раніцай, і вось усе целы мёртвыя.'
  deu-ELBBK: Und es geschah in dieser Nacht, da ging ein Engel des HERRN aus und schlug
    in dem Lager der Assyrer 185.000 Mann. Und als man frühmorgens aufstand, siehe,
    da waren sie allesamt Leichname.
  mbb-OT: Kegkezukilem, midhendiyà is belinsuǥuen te Nengazen te kampu te menge tig-Asiria,
    ne migerè din is 185,000 he menge sundaru. Ne hein meselem en, ked-enew zuen te
    nesamà he menge uuyag, neehè dan is utew mahabet he nemematey.
  mal-2015: അന്നു രാത്രി യഹോവയുടെ ദൂതൻ പുറപ്പെട്ടു അശ്ശൂർപാളയത്തിൽ ഒരു ലക്ഷത്തെണ്പത്തയ്യായിരംപേരെ
    കൊന്നു; ജനം രാവിലെ എഴുന്നേറ്റപ്പോൾ അവർ എല്ലാവരും ശവങ്ങളായി കിടക്കുന്നതു കണ്ടു.
  rmc-rmc: Mek odi rat geľa o aňjelos le RAJESKRO andre asiriko taboris a murdarďa
    185 000 slugaďen. Sar okla slugaďa tosara ušťile, dikhle pašal peste pherdo mule
    manušen.
  pes-OPV: پس فرشته خداوند در آن شب بیرون آمده، صد و هشتاد و پنج هزار نفر از اردوی
    آشور را زدو بامدادان چون برخاستند، اینک جمیع آنهالاشه های مرده بودند.
  ron-1924: Ын ноаптя ачея, а ешит ынӂерул Домнулуй ши а учис ын табэра асириенилор
    о сутэ оптзечь ши чинч де мий де оамень. Ши, кынд с-ау скулат диминяца, ятэ кэ
    тоць ерау ниште трупурь моарте.
  ben-OBCV: সেরাতেই সদাপ্রভুর দূত আসিরীয়দের সৈন্যশিবিরে গিয়ে এক লক্ষ পঁচাশি হাজার
    সৈন্য মেরে ফেলেছিলেন। পরদিন সকালে যখন লোকজন ঘুম থেকে উঠেছিল—দেখা গেল সর্বত্র শুধু
    মৃতদেহ ছড়িয়ে পড়ে আছে!
  som-som: Oo isla habeenkaas ayaa malaa'igtii Rabbigu baxday oo waxay xeradii reer
    Ashuur ka laysay boqol iyo shan iyo siddeetan kun oo nin; oo aroor hore markii
    la toosay waxay wada ahaayeen meyd.
  lat-VUC: 'Factum est igitur in nocte illa, venit angelus Domini, et percussit in
    castris Assyriorum centum octoginta quinque millia. Cumque diluculo surrexisset,
    vidit omnia corpora mortuorum: et recedens abiit,'
  eng-ASVBT: 'And it came to pass that night, that the angel of Jehovah went forth,
    and smote in the camp of the Assyrians a hundred fourscore and five thousand:
    and when men arose early in the morning, behold, these were all dead bodies.'
  ita-1885: Or quella stessa notte avvenne che un Angelo del Signore uscì, e percosse
    centottantacinquemila uomini, nel campo degli Assiri; e quando si furono levati
    la mattina, ecco, non si vedeva altro che corpi morti.
  eng-LXXUP: 'And it came to pass at night that the angel of the Lord went forth,
    and smote in the camp of the Assyrians a hundred and eighty-five thousand: and
    they rose early in the morning, and, behold, these were all dead corpses.'
  eng-ULB: It came about that night that the angel of Yahweh went out and attacked
    the camp of the Assyrians, putting to death 185,000 soldiers. When the men arose
    early in the morning, dead bodies lay everywhere.
  spa-VBL: Aquella noche el ángel del Señor fue al campamento asirio y mató a 185.000
    personas. Cuando los supervivientes se despertaron por la mañana, estaban rodeados
    de cadáveres.
  fra-_FOB: Or, cette même nuit-là, un ange de l'Éternel sortit et frappa dans le
    camp des Assyriens cent quatre-vingt-cinq mille hommes; et, quand on se leva le
    matin, voici c'étaient tous des corps morts.
  mal-mal: അന്ന് രാത്രി യഹോവയുടെ ദൂതൻ പുറപ്പെട്ട് അശ്ശൂർപാളയത്തിൽ ഒരുലക്ഷത്തി എൺപത്തി
    അയ്യായിരംപേരെ കൊന്നു; ജനം രാവിലെ എഴുന്നേറ്റപ്പോൾ അവർ എല്ലാവരും ശവങ്ങളായി കിടക്കുന്നത്
    കണ്ടു.
  urd-GVR: Usī rāt Rab kā farishtā nikal āyā aur Asūrī lashkargāh meṅ se guzar kar
    1,85,000 faujiyoṅ ko mār ḍālā. Jab log subah-sawere uṭhe to chāroṅ taraf lāsheṅ
    hī lāsheṅ nazar āīṅ.
  suz-BL: मिनु मेको नाक्‍दो परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का जाक्‍माक्‍त। मिनु
    मेकोमी अस्‍सुर ङा पिप आ लडाइ पाइब आन बाक्‍तीकेम ओव़शा, लाख का ८५ हजार मुर आन कली
    साइक्‍मी बाक्‍त। मिनु आ दीसा सुनी मुरपुकी बोक्‍मानु मेकेर बेक्‍शो मुर ला तामे
    बाक्‍त। यसैया ३७:३६-३८
  ita-1927: E quella stessa notte avvenne che l’angelo dell’Eterno uscì e colpì nel
    campo degli Assiri cent’ottantacinquemila uomini; e quando la gente si levò la
    mattina, ecco, eran tutti cadaveri.
  ckb-ckb: ئیتر لەو شەوەدا فریشتەی یەزدان هات و سەد و هەشتا و پێنج هەزار کەسی لەناو
    ئۆردوگای ئاشور کوشت، بەیانی زوو کە هەستان بینییان هەموویان لاشەی مردوون.
  eng-BBE: And that night the angel of the Lord went out and put to death in the army
    of the Assyrians a hundred and eighty-five thousand men; and when the people got
    up early in the morning, there was nothing to be seen but dead bodies.
  kan-OKCV: ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ದೂತನು ಹೊರಟುಬಂದು ಅಸ್ಸೀರಿಯದ ದಂಡಿನಲ್ಲಿದ್ದ 1,85,000
    ಜನರನ್ನು ಸಂಹರಿಸಿದನು. ಉದಯದಲ್ಲಿ ಜನರು ಎದ್ದಾಗ, ಇಗೋ, ಅವರೆಲ್ಲರು ಸತ್ತು ಹೆಣಗಳಾಗಿದ್ದರು.
  tam-2017: 'அன்று இரவில் சம்பவித்தது என்னவென்றால்: யெகோவாவுடைய தூதன் புறப்பட்டு,
    அசீரியர்களின் முகாமில் லட்சத்தெண்பத்து ஐயாயிரம்பேரைக் கொன்றுபோட்டான்; அதிகாலையில்
    எழுந்திருக்கும்போது, இதோ, அவர்கள் எல்லோரும் செத்த பிரதேங்களாகக் கிடந்தார்கள்.'
  spa-RV-1909: Y aconteció que la misma noche salió el ángel de Jehová, é hirió en
    el campo de los Asirios ciento ochenta y cinco mil; y como se levantaron por la
    mañana, he aquí los cuerpos de los muertos.
  ron-BTF: Și s-a întâmplat, în acea noapte, că îngerul Domnului a ieșit și a lovit
    în tabăra asirienilor o sută optzeci și cinci de mii; și când s-au sculat devreme
    dimineața, iată, ei toți erau trupuri moarte.
  eng-WEBP: That night, the LORD’s angel went out and struck one hundred eighty-five
    thousand in the camp of the Assyrians. When men arose early in the morning, behold,
    these were all dead bodies.
  eng-FBV: That night the angel of the Lord went to the Assyrian camp and killed 185,000.
    When the survivors woke up in the morning, they were surrounded by dead bodies.
  nld-1939: Nog dezelfde nacht ging de engel van Jahweh uit en doodde in het assyrische
    leger honderd vijf en tachtig duizend man; ‘s morgens bij het ontwaken zag men
    enkel nog lijken.
  nch-BL: Huajca nopa tayohua iilhuicac ejca TOTECO yajqui campa mochijtoyaj nopa
    Asiria ehuani huan quinmicti 185 mil soldados. Huan quema ne sequinoc soldados
    cati amo mijque isaque, san mijcatzitzi quinpantijque campa hueli.
  vie-1934: Trong đêm đó, có một thiên sứ của Đức Giê-hô-va đi đến trong dinh A-si-ri,
    và giết một trăm tám mươi lăm ngàn người tại đó. Sáng ngày mai, người ta thức
    dậy, bèn thấy quân ấy, kìa, chỉ là thây đó thôi.
  hin-CV: उसी रात ऐसा हुआ कि याहवेह के एक दूत ने अश्शूरी सेना के शिविर में जाकर एक
    लाख पचासी हज़ार सैनिकों को मार दिया. सुबह जागने पर लोगों ने पाया कि सारे सैनिक
    मर चुके थे.
  spa-BES: Y esa noche salió el ángel del Señor y mató en el ejército de los asirios
    ciento ochenta y cinco mil hombres; y cuando la gente se levantó temprano en la
    mañana, no había nada que ver, excepto cadáveres.
  tdx-tdx: Ie amy haleñey, ni­mb’eo ty anjeli’ Iehovà nanjevoñe ty rai-hetse-tsi-valo-ale-tsi-lime-arivo
    an-tobe’ o nte-Asoreo. Ie mañampitso ondatio le nizoeñe t’ie fonga lolo.
  tha-KJV: และอยู่มาในคืนนั้นทูตสวรรค์ของพระเยโฮวาห์​ได้​ออกไป และได้ประหารคนในค่ายแห่งคนอัสซีเรียเสียหนึ่งแสนแปดหมื่นห้าพันคน
    และเมื่อคนลุกขึ้นในเวลาเช้ามืด ดู​เถิด พวกเหล่านั้นเป็นศพทั้งนั้น
  por-BR-2018: E aconteceu que a mesma noite saiu o anjo do SENHOR, e feriu no campo
    dos assírios cento oitenta e cinco mil; e quando se levantaram pela manhã, eis
    que eram todos cadáveres.
  deu-ELO: Und es geschah in selbiger Nacht, da ging ein Engel Jehovas aus und schlug
    in dem Lager der Assyrer hundertfünfundachtzigtausend Mann. Und als man des Morgens
    früh aufstand, siehe, da waren sie allesamt Leichname.
  eng-WYC-2018: Therefore it was done, in that night the angel of the Lord came, and
    smote in the castles of the Assyrians an hundred fourscore and five thousand,
    (or And so it was done that night, that the angel of the Lord came, and killed
    a hundred and eighty-five thousand men in the tents, or the camp, of the Assyrians).
    And when Sennacherib had risen early, he saw all the bodies of [the] dead men;
  epo-epo: En tiu nokto eliris anĝelo de la Eternulo kaj frapis en la tendaro de la
    Asirianoj cent okdek kvin mil. Kiam oni leviĝis matene, oni ekvidis, ke ili ĉiuj
    estas kadavroj senvivaj.
  uig-PIN: Xu keqǝ xundaⱪ boldiki, Pǝrwǝrdigarning Pǝrixtisi qiⱪip, Asuriyǝliklǝrning
