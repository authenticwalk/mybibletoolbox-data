    i kakahiaka nui, aia hoi, he poe kupapau make lakou a pau.'
  arb-NAV: وَحَدَثَ فِي تِلْكَ اللَّيْلَةِ أَنَّ مَلاكَ الرَّبِّ قَتَلَ مِئَةً وَخَمْسَةً
    وَثَمَانِينَ أَلْفاً مِنْ جَيْشِ الأَشُورِيِّينَ، فَمَا إِنْ طَلَعَ الصَّبَاحُ
    حَتَّى كَانَتِ الْجُثَثُ الْمَيْتَةُ تَمْلأُ الْمَكَانَ.
  ewe-ewe: Emegbe Yehowa ƒe dɔla yi ɖe Asiriatɔwo ƒe aʋasaɖa la me hewu ame akpe alafa
    ɖeka blaenyi-vɔ-atɔ̃. Esi amewo fɔ ŋdi la, kpɔ ɖa ame kukuwo sɔŋ koe wokpɔ.
  eng-LEE: 'And it came to pass, on the same night, that an angel of the Lord went
    out and smote in the camp of the Assyrians one hundred eighty and five thousand
    men: and when people arose early in the morning, behold, they were all dead corpses.'
  gvn-gvn: Jana soldier-soldier bubumun Assyriamun balnji wunan bubungu Judah. Yamba
    wujurrbu Godungku angel yungan, jananin soldier-soldier kuninka, yarkin-yarkin-bunganka.
    Nyulu 185,000-bala yarkin-ban. Yalibalaku jana yarkin-yarkin wubulku campmunbu
    wunanarin. Yinyamun jana soldier-soldier jurrkijirin baja, janawunbuku bubunguku
    Assyriaku dungarin baja.
  asm-FB: সেই ৰাতিয়েই যিহোৱাৰ স্বর্গদূতে বাহিৰলৈ ওলাই গৈ, অচূৰীয়াসকলৰ ছাউনিৰ এক
    লাখ পঁচাশী হাজাৰ সৈন্যক বধ কৰিলে; পিছদিনা ৰাতিপুৱা লোকসকল যেতিয়া উঠিল, তেতিয়া
    সকলো ঠাইতে মৰা শৱ পৰি থকা দেখিলে।
  sus-A: نَ كْي رَ عَلَتَلَ شَ مَلٍكّ نَشَ مِنِ، عَ سَ عَسِرِيَكَ وُلُ كّمّ تٌنفٌ
    سٌلٌمَسَشَن نُن سُولِ قَشَ. عَ دْنشْييٍ تٌ كٍلِ فّيسّفّ، عٍ نَشَ نَ قُرٍيٍ تٌ
    عٍ يَ مَ.
  fra-SBL: Cette nuit-là, l'ange de Yahvé sortit et frappa cent quatre-vingt-cinq
    mille personnes dans le camp des Assyriens. Quand les hommes se levèrent de bon
    matin, voici, tous ces gens étaient morts.
  hbo-hbo: וַיְהִי֮ בַּלַּ֣יְלָה הַהוּא֒ וַיֵּצֵ֣א ׀ מַלְאַ֣ךְ יְהוָ֗ה וַיַּךְ֙ בְּמַחֲנֵ֣ה
    אַשּׁ֔וּר מֵאָ֛ה שְׁמֹונִ֥ים וַחֲמִשָּׁ֖ה אָ֑לֶף וַיַּשְׁכִּ֣ימוּ בַבֹּ֔קֶר וְהִנֵּ֥ה
    כֻלָּ֖ם פְּגָרִ֥ים מֵתִֽים׃
  piu-2006: Palunyatjanu mungangka tjananya Katutjaku waarrkana ilkari ngurrarangku
    tjarukatirra Yatjiriyanya ngurrara tjuṯanya mirri pungu. Mirri tjuṯalingkuya ngarrirra
    waṉingi waan yantaṯan yiitiyi tjawutjuna. Tawunu Tjarutjalumangka tjayiṯingkaya
    ngarrirra waṉingi. Palunyatjanu tjilirratjarra kutjupa tjuṯaya pakara nguḻu tjalkaḻungu
    ngurra walytjakutu, tawunu Ninapalakutu. Palunyatjanu Yatjiriyaku mayutju tiṉangku
    paapa Katutjanya nguwanpa waḻkuntjala, palumpa katja kutjarrangkupula yunytjuwiyarringkula
    tjuuḻa waṯawaratjarrangku wakara mirrintanu.
  kik-kik: Ũtukũ o ro ũcio mũraika wa Jehova agĩthiĩ akĩũraga andũ 185,000 kũu kambĩ
    ya Ashuri. Rĩrĩa andũ mookĩrire rũciinĩ tene, magĩkora kũu no ciimba theri!
  fra-NCL: Cette nuit-là, l’ange de Yahweh sortit et frappa, dans le camp des Assyriens,
    cent quatre-vingt-cinq mille hommes ; et quand on se leva le matin, voici que
    c’étaient tous des cadavres.
  cek-AK: To na aqum ah Angraeng ih van kami to caeh moe, Assyria misatuh kami sang
    cumvai, sang quitazet, sang pangato a hum; khawnbang khawnthaw angthawkhaih tue
    phak naah loe, kami qok cing ah oh.
  cuk-cuk: A-mutikidgine, Bab-Jehová-e-baliwitur, Asiria-sorda-bukwadgine, mili-dulabaabakebak-gakatar
    (185,000) dulemar-ogilosad. Degine, neg-oiboargu, Asiria-sordamar burgwar-burgwar-mamai
    daklealid.
  uig-CYR: Шу кечә шундақ болдики, Пәрвәрдигарниң Пәриштиси чиқип, Асурийәликләрниң
    баргаһида бир йүз сәксән бәш миң әскәрни урди; мана, кишиләр әтигәндә орнидин
    турғанда, уларниң һәммисиниң өлгәнлигини көрди!
  tel-2017: ఆ రాత్రే యెహోవా దూత బయలుదేరి అష్షూరు వాళ్ళ శిబిరంలోకి వెళ్లి 1, 85,000
    మందిని హతం చేశాడు. ఉదయాన ప్రజలు లేచి చూసినప్పుడు వాళ్ళందరూ శవాలై చచ్చి పడి ఉన్నారు.
  hat-BSA: Epi li te vin rive menm nwit sa a ke zanj SENYÈ a te sòti e te frape san-katre-ven-senk-mil
    moun nan kan Asiryen yo. Lè moun yo te leve granmmaten, men vwala, yo tout te
    mouri.
  kos-kos: In fong sac sie lipufan lun LEUM GOD som nu yen mwet mweun lun mwet Assyria
    elos aktuktuk we, ac uniya mwet mweun siofok oalngoul limekosr tausin. Toangna
    ke lotu se tok ah elos nukewa alapla oan misa!
  hbo-WLC: וַיְהִי֮ בַּלַּ֣יְלָה הַהוּא֒ וַיֵּצֵ֣א ׀ מַלְאַ֣ךְ יְהוָ֗ה וַיַּךְ֙ בְּמַחֲנֵ֣ה
    אַשּׁ֔וּר מֵאָ֛ה שְׁמוֹנִ֥ים וַחֲמִשָּׁ֖ה אָ֑לֶף וַיַּשְׁכִּ֣ימוּ בַבֹּ֔קֶר וְהִנֵּ֥ה
    כֻלָּ֖ם פְּגָרִ֥ים מֵתִֽים׃
  ibo-ibo: Nʼabalị ahụ, mmụọ ozi Onyenwe anyị pụrụ gaa tigbuo otu puku narị na puku
    iri asatọ na ise nʼụlọ ikwu ndị Asịrịa. Mgbe ndị mmadụ tetara nʼisi ụtụtụ, lee,
    ozu ka ha jupụtara ebe niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ରାତ୍ରି ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ବାହାରି ଅଶୂରୀୟମାନଙ୍କ ଛାଉଣିରେ ଏକ ଲକ୍ଷ
    ପଞ୍ଚାଅଶୀ ହଜାର ଲୋକ ସଂହାର କଲେ; ପୁଣି ଲୋକମାନେ ଅତି ପ୍ରଭାତରେ ଉଠନ୍ତେ, ଦେଖ, ସେସମସ୍ତେ ମୃତ
    ଶବ ହୋଇଅଛନ୍ତି।
  chk-chk: Iwe, lon ewe chök pwinin eman nöün ewe Samol mi Lapalap chon läng a feila
    o niela ipükü walik me limungeröü mwän lon ewe lenien sounfiun Asiria. Nge lupwen
    ekewe lusun ra pwätä lesosorusich, a chök wor somä ekis meinisin.
  rop-rop: Wal langa det seim nait na wanbala einjul blanga YAWEI bin go langa det
    kemp blanga ola Asiriya solja en kilim ded 185,000 solja.
  ukr-1871: 'І сталось: однієї ночі прийшов ангел Господень та й положив трупом ув
    Ассирийському таборі сто вісїмдесять і пять тисяч; і як повставали рано вранцї,
    аж ось самі мертві тїла.'
  deu-1951: Und es begab sich in derselben Nacht, da ging der Engel des HERRN aus
    und erschlug im Lager der Assyrer 185000 Mann. Und als man sich am Morgen früh
    aufmachte, siehe, da waren sie alle tot, lauter Leichen.
  eng-JPS: And it came to pass that night, that the angel of the LORD went forth,
    and smote in the camp of the Assyrians a hundred fourscore and five thousand;
    and when men arose early in the morning, behold, they were all dead corpses.
  srp-1865: I istu noæ anðeo Gospodnji izide i pobi u okolu Asirskom sto i osamdeset
    i pet tisuæa; i kad ustaše ujutru, a to sve sami mrtvaci.
  lug-lug: Ekiro ekyo malayika wa Mukama n’agenda mu nkambi ey’Abasuuli n’atta abasajja
    emitwalo kkumi na munaana mu enkumi ttaano. Ku makya abantu bwe baagolokoka, laba
    nga bonna mirambo.
  heb-heb: ויהי בלילה ההוא ויצא מלאך יהוה ויך במחנה אשור מאה שמונים וחמשה אלף וישכימו
    בבקר והנה כלם פגרים מתים׃
  ben-IRV: সেই রাতে সদাপ্রভুর দূত বের হয়ে অশূরীয়দের শিবির আক্রমণ করলেন এবং এক লক্ষ
    পঁচাশি হাজার সৈন্যকে মেরে ফেললেন। পরদিন ভোরবেলায় লোকেরা যখন উঠল তখন দেখতে পেল
    সব জায়গায় শুধু মৃতদেহ।
  pan-pan: ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਸੇ ਰਾਤ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਨਿੱਕਲ ਕੇ ਅੱਸ਼ੂਰੀਆਂ ਦੇ ਡੇਰੇ
    ਵਿੱਚ ਇੱਕ ਲੱਖ ਪਚਾਸੀ ਹਜ਼ਾਰ ਮਾਰ ਸੁੱਟੇ ਅਤੇ ਜਦ ਲੋਕ ਸਵੇਰੇ ਉੱਠੇ, ਤਾਂ ਵੇਖੋ ਉਹ ਸਭ ਲੋਥਾਂ
    ਹੀ ਲੋਥਾਂ ਸਨ।
  mya-JVB: ထိုညဉ့် တွင် ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် ထွက် ၍ အာရှုရိ တပ် တွင် လူ တသိန်း
    ရှစ် သောင်းငါး ထောင် တို့ကို ဒဏ်ခတ် လေ၏။ နံနက် စောစောထ ချိန် ရောက်သောအခါ ၊ ထိုသူ
    အပေါင်း တို့သည် အသေ ကောင်ဖြစ်ကြ၏
  tbg-tbg: Ho vi entara entaqi Noravano Kotiva atito enseliva Asiria naavu maaqa kaqatoraqi
    otuntero 185,000 vaiinti aru kora. Vira qararaa toqaqi Asiria iqoka vaiinti qaqi
    vauka himpi tavomanta vaiinti vaata airitahaa vona vona vaura.
  hmo-hmo: Unai hanuaboi, Lohiabada ena aneru be Asuria edia kamepa dekenai ia lao,
    tuari taudia 185,000 ia alaia mase. Daba rere neganai taunimanima haida idia toreisi,
    idia ese mase taudia momo herea idia itaia, kamepa dekenai idia hekure noho.
  urd-urd: इसलिए उसी रात को ख़ुदावन्द के फ़रिश्ते ने निकल कर असूर की लश्करगाह में
    एक लाख पचासी हज़ार आदमी मार डाले, और सुबह को जब लोग सवेरे उठे तो देखा, कि वह सब
    मरे पड़े हैं।
  rus-SYN: 'И случилось в ту ночь: пошел Ангел Господень и поразил в стане Ассирийском
    сто восемьдесят пять тысяч. И встали поутру, и вот все тела мертвые.'
  bqc-SIM: Gwã́ bee Dii Malaika bↄ̀ gɛ̀ Asiliↄ bòou, à gbɛ̃́ↄ dɛ̀dɛ ↄ̀aasↄsↄo lɛɛ
    ↄ̀aa do gɛ̃osai (185.000). Kɛ́ aa fɛ̀lɛ kↄↄ, aa gɛↄ è kálɛa gupiiu.
  tcz-CHONGTHU: Hiche jan chun Pakai vantil khat Assyriate ngahmun ah achen Assyriate
    sepai sangsom le sang get le ja nga hochu aga that tan ahi. Ahing doh Assyriate
    chu jingkah’a agah thodoh uleh mithilong chu muntin’ah amu tauvin ahi.
  mar-mar: त्या रात्री परमेश्वराचा दूत बाहेर पडला आणि त्यांने अश्शूरांच्या छावणीतली
    एक लक्ष पंच्याऐंशी हजार माणसे मारली. सकाळी लोक उठून पाहतात तर सर्वत्र प्रेतांचा
    खच पडलेला.
  qub-qub: Chay nishan chacayllami Tayta Diospa anjilnin chayaycur wañuycachiran Asiria
    suldärucuna pachacaraycajta pachac pusaj chunca pichgan waranga (185,000) runacunata.
    Warannin tuta waquin suldärucuna riccharcamorga tariran wañusha mashtarpaycajtana.
  bqp-bqp: Gwãani kũ̀a Dikiri Malaikaa bò à gɛ̀ɛ Asirianↄ bùran à gbɛ̃nↄ dɛ̀dɛ dúbu
    bakɛ̃ndo awɛɛsↄↄro. Kũ ò fùtɛ kↄnkↄ, akũ ò gɛ̀nↄ è katɛna gu sĩnda pínkia.
  hat-hat: Menm jou sa a, nan mitan lannwit, zanj Seyè a al nan kan moun Lasiri yo,
    li touye sankatrevensenk mil (0185.000) sòlda. Nan maten, lè moun leve se kadav
    yo ase yo jwenn. Yo tout te mouri.
  eng-BSB: And that very night the angel of the LORD went out and struck down 185,000
    men in the camp of the Assyrians. When the people got up the next morning, there
    were all the dead bodies!
  eng-WEBPB: That night, the LORD’s angel went out and struck one hundred and eighty-five
    thousand in the camp of the Assyrians. When men arose early in the morning, behold,
    these were all dead bodies.
  kbq-kbq: Hagi ana kenagera Ra Anumzamofo ankeromo Asiria sondia vahe'ma seli noma
    eme ki'za mani'nafi vuno, sondia vahe'zaga 185 tauseni'a zamahe fri'ne. Anama
    hutege'za nanterama oti'zama kazana ana kumapina maka fri'naza vahe zamavufagamoke'za
    avite'nege'za ke'naze.
  nhe-BL: Huajca nopa tlayohua ielhuicac ejca TOTECO yajqui campa mochijtoyaj nopa
    Asiria ehuani huan quinmicti 185 mil soldados. Huan quema ne sequinoc soldados
    tlen ax mijque isaque, san mijcatzitzi quinpantijque campa hueli.
  bus-bus: Gwãavĩ beeean Dii Malaika bↄ̀ à gàa Asirianↄ bùran à gbɛ̃nↄ dɛ̀dɛ bↄrↄ
    bakɛ̃ndo asↄↄro. Kɛ̀ aↄ̃ fɛ̀ɛ kↄngↄ, ben aↄ̃ gɛ̀nↄ è kaɛna gu sãnda píngia.
  gub-BL: A'e 'ar mehe we pyhaw Tupàn reko haw pe har oho Axir waker haw pe kury.
    Uzuka 185 miw zauxiapekwer a'e pe wà. Iku'egwer pe wikuwe ma'e wexak umàno ma'e
    kwer wanetekwer tetea'u a'e pe wà.
  eng-DRA: And it came to pass that night, that an angel of the Lord came, and slew
    in the camp of the Assyrians a hundred and eighty-five thousand. And when he arose
    early in the morning, he saw all the bodies of the dead.
