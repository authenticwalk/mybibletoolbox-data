verse: 2KI.019.005
translations:
  mal-C: ഹിസ്കിയാരാജാവിന്റെ ഉദ്യോഗസ്ഥന്മാർ യെശയ്യാവിന്റെ അടുക്കൽ വന്നപ്പോൾ
  deu-TKW: Als nun die Diener des Königs Hiskia zu Jesaja kamen,
  lin-lin: Tango bakalaka ya mokonzi Ezekiasi bakomaki epai ya Ezayi,
  eng-LSV: And the servants of King Hezekiah come to Isaiah,
  eng-GNV: So the seruants of King Hezekiah came to Isaiah.
  eng-WEBSTER: So the servants of king Hezekiah came to Isaiah.
  nhw-BL: Huajca itlapalehuijcahua Ezequías tlanque camanaltij ica tlajtol pannextijquetl
    Isaías,
  swh-ONEN: Maafisa wa Mfalme Hezekia walipofika kwa Isaya,
  bba-bba: Ye Esɑi u Esekiɑsin bwɑ̃ɑ ben ɡɑri yi nuɑ,
  eng-KJVCPB: So the servants of king Hezekiah came to Isaiah.
  luo-luo: Kane jodong Ruoth Hezekia nobiro ir Isaya,
  meu-meu: King Hesekia ena hesiai taudia na Isaia dekenai e kau negana ai,
  npi-ULB: त्यसैले राजा हिजकियाका सेवकहरू यशैयाकहाँ आए,
  yor-yor: Nígbà tí ìránṣẹ́ ọba Hesekiah lọ sí ọ̀dọ̀ Isaiah,
  pes-OPCB: وقتی فرستادگان حِزِقیا این پیغام را به اشعیا دادند،
  tgl-ULB: Kaya pumunta ang mga lingkod ni Haring Hezekias kay Isaias,
  cbu-NT: Isáyassha, Siysat kurakaa kamanishinints. Apanll ateeja. Asiriyashchee kurak
    kuk punirintspa, watam mangutari nuwaa tayutaritaranganawa.
  hui-hui: Aisaia ibugua Hesegaianaga bi layadago hale howa
  mya-mya: ဟေ​ဇ​ကိ​မင်း​၏​စ​ကား​ကို​ကြား​သော​အ​ခါ ဟေ​ရှာ​ယ​က``ထာ​ဝ​ရ​ဘု​ရား​ဤ​သို့​မိန့်​တော်
    မူ​၏။ အာ​ရှု​ရိ​မင်း​၏​ကျွန်​တို့​သည် ငါ့​ကို​ပြစ် မှား​၍​ပြော​ဆို​သည့်​စ​ကား​ကို​သင်​တို့​ကြား
    ရ​သော​အ​ခါ​မ​ကြောက်​နှင့်။-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་འཁོར་གཡོག་རྣམས་ཡེ་ཤ་ཡཱའི་དྲུང་དུ་སླེབས་པའི་ཚེ།
  sna-sna: Vabati vaHezekia vakati vasvika kuna Isaya,
  spa-BLM: Los siervos del rey Ezequías acudieron a Isaías.
  cac-cac: Ayic ix yab'an vin̈aj Isaías tas ix yal eb' vin̈ schecab' vin̈aj Ezequías
    chi',
  swh-ULB: Hivyo watumishi wa mfalme Hezekia wakaja kwa Isaya,
  bel-bel: І прыйшлі слугі цара Эзэкіі да Ісаі,
  deu-ELBBK: Und die Knechte des Königs Hiskia kamen zu Jesaja.
  mbb-OT: Ne hein nekepasad he egkaǥi haazà is menge upisyal he midsuǥù ni Hadì Hezekia,
  mal-2015: 'ഹിസ്കീയാരാജാവിന്റെ ഭൃത്യന്മാർ യെശയ്യാവിന്റെ അടുക്കൽ വന്നപ്പോൾ യെശയ്യാവു
    അവരോടു പറഞ്ഞതു:'
  rmc-rmc: Sar avle o služobňika le kraľiskre ko Izajaš,
  pes-OPV: وبندگان حزقیای پادشاه نزد اشعیا آمدند.
  ron-1924: Служиторий ымпэратулуй Езекия с-ау дус дар ла Исая.
  ben-OBCV: যখন রাজা হিষ্কিয়ের কর্মচারীরা যিশাইয়ের কাছে গেলেন,
  som-som: Sidaas daraaddeed Boqor Xisqiyaah addoommadiisii waxay u yimaadeen Ishacyaah.
  lat-VUC: Venerunt ergo servi regis Ezechiæ ad Isaiam.
  eng-ASVBT: So the servants of king Hezekiah came to Isaiah.
  ita-1885: I servitori adunque del re Ezechia vennero ad Isaia.
  eng-LXXUP: So the servants of King Hezekiah came to Isaiah.
  eng-ULB: So the servants of King Hezekiah came to Isaiah,
  spa-VBL: Después de que los funcionarios de Ezequías le entregaron su mensaje a
    Isaías,
  fra-_FOB: 'Les serviteurs du roi Ézéchias vinrent donc vers Ésaïe; et Ésaïe leur
    dit: Vous parlerez ainsi à votre maître:'
  mal-mal: 'ഹിസ്കീയാരാജാവിന്റെ ഭൃത്യന്മാർ യെശയ്യാവിന്റെ അടുക്കൽ വന്നപ്പോൾ യെശയ്യാവ്
    അവരോട് പറഞ്ഞത്:'
  urd-GVR: Jab Hizqiyāh ke afsaroṅ ne Yasāyāh ko bādshāh kā paiġhām pahuṅchāyā
  suz-BL: मिनु पिप हिज्‍कीयाह आ सोइश्‍शो गेय पाइबपुकी यसैया आ बाक्‍तीकेम बाक्‍मानु,
  ita-1927: I servi del re Ezechia si recaron dunque da Isaia.
  ckb-ckb: کاتێک خزمەتکارەکانی حەزقیای پاشا هاتنە لای ئیشایا،
  eng-BBE: So the servants of King Hezekiah came to Isaiah.
  kan-OKCV: ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಸೇವಕರು ಯೆಶಾಯನ ಬಳಿಗೆ ಬಂದು ಹೇಳಿದಾಗ,
  tam-2017: இவ்விதமாக எசேக்கியா ராஜாவின் ஊழியக்காரர்கள் ஏசாயாவிடம் வந்து சொன்னார்கள்.
  spa-RV-1909: Vinieron pues los siervos del rey Ezechîas á Isaías.
  ron-BTF: Astfel servitorii împăratului Ezechia au venit la Isaia.
  eng-WEBP: So the servants of King Hezekiah came to Isaiah.
  eng-FBV: After Hezekiah's officials delivered his message to Isaiah,
  nld-1939: Toen dan de dienaren van koning Ezekias bij Isaias waren gekomen,
  nch-BL: Huajca itapalehuijcahua Ezequías tanque camanaltij ica tajtolpanextijquet
    Isaías,
  vie-1934: Các tôi tớ vua Ê-xê-chia đi đến Ê-sai.
  hin-CV: जब राजा हिज़किय्याह के सेवक यशायाह के पास पहुंचे,
  spa-BES: Entonces los siervos del rey Ezequías vinieron a Isaías.
  tdx-tdx: Aa le nimb’ am’ Iesaià mb’eo i mpitoro’ i Kezkià rey.
  tha-KJV: ดังนั้นข้าราชการของกษั​ตริ​ย์เฮเซคียาห์มาถึ​งอ​ิสยาห์
  por-BR-2018: Vieram, pois, os servos do rei Ezequias a Isaías.
  deu-ELO: Und die Knechte des Königs Hiskia kamen zu Jesaja.
  eng-WYC-2018: Therefore the servants of king Hezekiah came to Isaiah; (And so the
    servants of King Hezekiah came to Isaiah;)
  epo-epo: Kaj la servantoj de la reĝo Ĥizkija venis al Jesaja.
  uig-PIN: Xu gǝplǝr bilǝn Ⱨǝzǝkiyaning hizmǝtkarliri Yǝxayaning aldiƣa kǝldi.
  beo-beo: Aisaia da hina bagade Hesegaia ea sia:si, nababeba:le,
  tpi-OTNT: Aisaia i harim pinis dispela tok bilong Hesekia,
  hau-SA: Da fadawan sarki Hezekiya suka isa wurin Ishaya,
  uig-LAT: Shu gepler bilen Hezekiyaning xizmetkarliri Yeshayaning aldigha keldi.
  nde-nde: Kwathi izithunywa zenkosi uHezekhiya sezifikile ku-Isaya,
  ton-ton: Ko ia naʻe haʻu ai ʻae kau tamaioʻeiki ʻa Hesekaia kia ʻIsaia.
  ces-1613: A tak přišli služebníci krále Ezechiáše k Izaiášovi.
  eng-WMB: So the servants of King Hezekiah came to Isaiah.
  tam-TCV: எசேக்கியா அரசனின் அதிகாரிகள் ஏசாயாவிடம் வந்தபோது,
  ceb-ULB: Busa miadto ang mga sulugoon ni Haring Hezekia ngadto kang Isaias,
  pol-UBG: Tak to słudzy króla Ezechiasza przyszli do Izajasza.
  agr-agr: Tusa akatjam apu Ezequíasa atuwe aidau Isaíasjai chichastatus shiyakajui.
  kyc-kyc: Dokopa Aisayame kiŋi Esekayana pii doko sepala
  urd-GVU: جب حِزقیاہ کے افسروں نے یسعیاہ کو بادشاہ کا پیغام پہنچایا
  deu-1912: Und da die Knechte Hiskias zu Jesaja kamen,
  kan-2017: ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಸೇವಕರು ಯೆಶಾಯನ ಬಳಿಗೆ ಬಂದಾಗ,
  yap-yap: Fa’ani taw ngak Isaiah fapi thin ni pi’ Hezekiah ni Pilung,
  hlt-MCSB: Manghai Hezekiah kah sal rhoek te khaw Isaiah taengla pawk uh tangloeng.
  mdy-ETH: ሂዚቂያሴ ዳኬ ኪኢቶ ዓሶንሢ ዒሲያሴ ኮይላ ሙካዛ፥
  twi-ASANTE: Na ɔhene Hesekia mpanimfoɔ no kɔkaa ɔhene nkra no kyerɛɛ Yesaia,
  eng-WEBU: So the servants of King Hezekiah came to Isaiah.
  wal-wal: Kawuwaa Hizqqiyaasa ashkkarati Isiyaasakko yiido wode,
  spa-PDDPT: Los esclavos del rey Ezequías se presentaron ante Isaías.
  gun-gun: Ha'e ramo Isaías oĩa py huvixa Ezequias rembiguai kuery ou ramo
  ilo-ULB: Isu a napan dagiti adipen ni Ari Hezekias kenni Isaias,
  kpg-kpg: Di madagoaa Isaiah ne longono ia tegau a king Hezekiah,
  uig-ARA: شۇ گەپلەر بىلەن ھەزەكىيانىڭ خىزمەتكارلىرى يەشايانىڭ ئالدىغا كەلدى.
  sus-sus: Mangɛ Xesekiya xa mixie naxa siga Annabi Esayi yire.
  pon-2006: Ni Aiseia eh karongeier poaron wet.
  jae-jae: Gêdêŋ taŋ kiŋ Hesekia nê sakiŋwaga sêô lasê dêdêŋ Jesaia naŋ
  ksd-ksd: Damana ra umana tultul kai Esekia ra king dia ga tadav Iesaia.
  tur-YTC: Böylece Kral Hizkiya'nın hizmetkârları Yeşaya'ya geldiler.
  grc-BRENT: Καὶ ἦλθον οἱ παῖδες τοῦ βασιλέως Ἐζεκίου πρὸς Ἡσαΐαν.
  ind-AYT: Pelayan-pelayan Raja Hizkia mendatangi Yesaya.
  nya-nya: Akuluakulu a Mfumu Hezekiya atafika kwa Yesaya,
  hrv-hrv: Kad su sluge kralja Ezekije stigle k Izaiji,
  mps-mps: Te profet bidi Aisaiago te king Hesekiago ola tolali po odali,
  tpi-tpi: Aisaia i harim pinis dispela tok bilong Hesekia,
  dan-1931: Da Kong Ezekias' Folk kom til Esajas,
  vie-OVCB: Khi các cận thần của Vua Ê-xê-chia sai đến gặp Y-sai,
  guj-2017: હિઝકિયા રાજાના ચાકરો યશાયા પાસે આવ્યા,
  pon-2006A: Ni Aiseia eh karongeier poaron wet.
  por-BRBSL: Então os servos do rei Ezequias vieram a Isaías.
  cth-cth: Hahoi teh, Siangpahrang Hezekiah e taminaw teh Isaiah koevah a cei awh.
  twi-twi: Na ɔhene Hesekia mpanyimfo no kɔkaa ɔhene nkra no kyerɛɛ Yesaia,
  hlt-hlt: Manghai Hezekiah kah sal rhoek te khaw Isaiah taengla pawk uh tangloeng.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Esekiɑsi kó yɛtɔ̃rɛ̀ɛ tuɔkoo Esɑii borɛ̀.
  msy-2020: Ezɨ Aisaia, Hesekian akam baregha,
  dop-dop: Wɑɑtʋ wei Ɩsekiyɑsɩ tillɑɑ heelɑ Ɩsɑyii kɛ mpʋ,
  azb-azb: Padşah Xizqiyanın adamları Yeşayanın yanına gələndə
  eng-DBY: And the servants of king Hezekiah came to Isaiah.
  hin-2017: जब हिजकिय्याह राजा के कर्मचारी यशायाह के पास आए,
  wol-KYG: Ba surgay Buur Esekiya àggee Esayi wax jooju leen seen sang wax,
  eng-YLT: And the servants of king Hezekiah come in unto Isaiah,
  kne-kne: Idi dinmateng din oopisyal ay inbaan Ari Hezekias yan dinngen Isaias din
    inbaga da,
  eng-WYC-2017: Therefore the servants of king Hezekiah came to Isaiah;
  eng-WMBB: So the servants of King Hezekiah came to Isaiah.
  urd-GVH: जब हिज़क़ियाह के अफ़सरों ने यसायाह को बादशाह का पैग़ाम पहुँचाया
  rug-rug: Totoso kamo la sari palabatu te Hezikaea sa baṉara koe Aisea,
  gaz-gaz: Yommuu qondaaltonni Hisqiyaas mootichaa gara Isaayyaas dhufanitti,
  fra-LSG: Les serviteurs du roi Ézéchias allèrent donc auprès d’Ésaïe.
  gnn-gnn: Ga ŋayinydja Yitjayayunydja buku‐ruŋiyinmaraŋala dhäruk djuy'yurruna nhanŋu
    ŋuriki giŋgunydja bitjarra, “Dhuwalana Garraywuŋunydja dhäruk, bitjan ŋayi waŋanydja
    yukurra dhuwala gam'. ‘Yaka walala barrariyanydja ŋuriŋiyi dhärukthunydja ŋunhi
    ŋayi miriŋu giŋ yukurra waŋa ŋuli nhumalanha. Ŋarranha warray ŋayi ŋuli yukurra
    ŋunhi warku'yundja. Ŋarrapi yurru walalanha djuy'yun roŋiyinmarama bukmaknha yana,
    giŋnha ŋunhiyi ga miṯtjinha nhanbala; walala yurru gundupumana roŋi'‐ruŋiyirrina
    walalaŋgiyingalana wäŋalili, ga ŋunhalana ŋarra yurru bumanydja ŋanya walŋanydja
    nhanŋu dhawar'marama,’ bitjarra God waŋananydja.”
  yal-yal: Manga Xesekiyaa xɛrane to siga Esayi fɛma,
  haw-1868: A hiki aku na kauwa a Hezekia ke alii io Isaia la.
  arb-NAV: فَجَاءَ رِجَالُ الْمَلِكِ حَزَقِيَّا لإِشَعْيَاءَ،
  ewe-ewe: Esi Fia Hezekia ƒe ame dɔdɔwo va Yesaya gbɔ la,
  eng-LEE: And the servants of king Hezekiah came to Isaiah.
  asm-FB: ৰজা হিষ্কিয়াৰ দাসবোৰ যেতিয়া যিচয়াৰ ওচৰলৈ আহিছিল,
  sus-A: مَنفّ شٍسٍكِيَ شَ مِشِيٍ نَشَ سِفَ عَننَبِ عٍسَيِ يِرٍ.
  fra-SBL: Les serviteurs du roi Ézéchias vinrent auprès d'Ésaïe.
  hbo-hbo: וַיָּבֹ֗אוּ עַבְדֵ֛י הַמֶּ֥לֶךְ חִזְקִיָּ֖הוּ אֶל־יְשַֽׁעַיָֽהוּ׃
  piu-2006: '@see-verse:2KI.019.004'
  kik-kik: Rĩrĩa anene a Mũthamaki Hezekia maakinyire kũrĩ Isaia-rĩ,
  fra-NCL: Les serviteurs du roi Ezéchias se rendirent auprès d’Isaïe ;
  cek-AK: Hezekiah siangpahrang mah patoeh ih kaminawk loe Isaiah khaeah caeh o.
  cuk-cuk: Rey-Ezequíasʼga-arbamalad Isaías-dakapmargu,
  uig-CYR: Шу гәпләр билән Һәзәкияниң хизмәткарлири Йәшаяниң алдиға кәлди.
  tel-2017: రాజైన హిజ్కియా సేవకులు యెషయా దగ్గరికి వచ్చినప్పుడు,
  hat-BSA: Pou sa, sèvitè a wa Ézéchias yo te vin kote Ésaïe.
  kos-kos: Ke Isaiah el eis kas sel Tokosra Hezekiah inge
  hbo-WLC: וַיָּבֹ֗אוּ עַבְדֵ֛י הַמֶּ֥לֶךְ חִזְקִיָּ֖הוּ אֶל־יְשַֽׁעַיָֽהוּ׃
  ibo-ibo: Mgbe ndị ozi eze Hezekaya bịakwutere Aịzaya,
  ory-ory: ଏହିରୂପେ ହିଜକୀୟ ରାଜାଙ୍କର ଦାସମାନେ ଯିଶାଇୟଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, lupwen nöün ewe king Hiskia kewe nöüwis ra feito ren Aisea,
  rop-rop: Wal wen Aisaiya bin gedim det mesij brom det king,
  ukr-1871: Як же прийшли слуги царя Езекії до Ісаії,
  deu-1951: Und als die Knechte des Königs Hiskia zu Jesaja kamen,
  eng-JPS: So the servants of king Hezekiah came to Isaiah.
  srp-1865: I doðoše k Isaiji sluge cara Jezekije.
  lug-lug: Awo abakungu ba Kabaka Keezeekiya bwe baatuuka eri Isaaya,
  heb-heb: ויבאו עבדי המלך חזקיהו אל ישעיהו׃
  ben-IRV: তখন রাজা হিষ্কিয়ের কর্মচারীরা যিশাইয়ের কাছে আসলেন,
  pan-pan: ਸੋ ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਦੇ ਕਰਮਚਾਰੀ ਯਸਾਯਾਹ ਦੇ ਕੋਲ ਆਏ।
  mya-JVB: ဟေဇကိ မင်း စေလွှတ်သော ကျွန် တို့သည် ဟေရှာယ ထံသို့ ရောက် လာကြ၏
  tbg-tbg: Hesekiaava nititoka vira uva Aisaiaara tiva amuvaro viva vikara tiharo,
  hmo-hmo: Isaia ese king Hesekaia ena hereva ia kamonai neganai,
  urd-urd: इसलिए हिज़क़ियाह बादशाह के मुलाज़िम यसा'याह के पास आए।
  rus-SYN: И пришли слуги царя Езекии к Исаии,
  bqc-SIM: Kɛ́ kí Ezekia zĩnapiↄ gɛ̀ Isaia lè màa,
  tcz-CHONGTHU: Hezekiah noija natong lamkaihon lengpa thuthot Isaiah kom alhut phat’un,
  mar-mar: तेव्हा हिज्कीया राजाचे सेवक यशयाकडे गेले.
  qub-qub: Ray Ezequiasta mandäshejcuna profëta Isaiasta willaptin
  bqp-bqp: Kũ kína Ɛzɛkaya zĩ̀rii pìnↄ gɛ̀ɛ ò Isaya lè lɛ,
  hat-hat: Lè moun wa Ezekyas yo al jwenn Ezayi,
  eng-BSB: So the servants of King Hezekiah went to Isaiah,
  eng-WEBPB: So the servants of King Hezekiah came to Isaiah.
  kbq-kbq: Hagi kini ne' Hezekaia eri'za vahe'mo'zama Aisaiante'ma azageno'a,
  nhe-BL: Huajca itlapalehuijcahua Ezequías tlanque camatij ica tiocamanalojquetl
    Isaías,
