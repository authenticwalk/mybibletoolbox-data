verse: 2KI.019.034
translations:
  mal-C: എനിക്കുവേണ്ടിയും എന്റെ ദാസനായ ദാവീദിനുവേണ്ടിയും ഞാൻ ഈ നഗരത്തെ പ്രതിരോധിച്ച്
    ഇതിനെ രക്ഷിക്കും.’ ”
  deu-TKW: Und ich will diese Stadt beschirmen, daß ich sie errette, um meinetwillen
    und um meines Knechts David willen!
  lin-lin: Nakobatela engumba oyo mpe nakobikisa yango, mpo na lokumu ya Kombo na
    Ngai mpe mpo na lokumu ya Davidi, mosali na Ngai. › »
  eng-LSV: And I have covered over this city, || To save it for My own sake, || And
    for the sake of My servant David.”
  eng-GNV: For I will defende this citie to saue it for mine owne sake, and for Dauid
    my seruants sake.
  eng-WEBSTER: For I will defend this city, to save it, for my own sake, and for my
    servant David's sake.
  nhw-BL: Na nijmocuitlahuis ni altepetl Jerusalén huan nijmaquixtis para ma nechtlepanitaca,
    huan pampa niquicnelía notequipanojca David.”
  swh-ONEN: Nitaulinda mji huu na kuuokoa, kwa ajili yangu mwenyewe, na kwa ajili
    ya Daudi mtumishi wangu.”
  bba-bba: Domi u koo wuu ɡe kɔ̃suwɑ u ɡu fɑɑbɑ ko win tiin sɔ̃, kɑ mɑɑ Dɑfidi win
    sɔm kowon sɔ̃.
  eng-KJVCPB: For I will defend this city, to save it, For mine own sake, and for
    my servant David’s sake.
  luo-luo: Abiro kedone dala maduongʼni, kendo rese; nikech nyinga kod nying Daudi
    jatichna.’ ”
  meu-meu: Badina be ina hanua baina gimaia bona baina hamauria, lau sibogu daigu
    ai bona egu hesiai tauna David dainai.
  npi-ULB: किनकि मेरो आफ्नै निम्‍ति र मेरा दास दाऊदको निम्‍ति म यस सहरको रक्षा गर्नेछु
    र यसलाई बचाउनेछु ।”
  yor-yor: Èmi yóò dá ààbò bo ìlú ńlá yìí, èmi yóò sì pa á mọ́ fún èmi tìkára mi àti
    fún Dafidi ìránṣẹ́ mi.”
  pes-OPCB: زیرا من به خاطر خود و به خاطر بنده‌ام داوود از این شهر دفاع خواهم کرد
    و آن را نجات خواهم داد.»
  tgl-ULB: Dahil ipagtatanggol ko ang lungsod na ito at sasagipin ito, para sa sarili
    kong kapakanan at para sa kapakanan ng lingkod kong si David.”
  cbu-NT: Nuw anoo yakat tapachindachima, yuwamand sirútama zitaminarinpa Dapiyarinpa
    kizpur chinarangi, anumanda. Piy ashkachuri, tputs ichingarusin, nuwaa yasachinllinaya,
    tárangiya.
  hui-hui: I̱na anidagua buleberogo irane agali i̱naga biabe biahaga Debidila buleore
    lalu lo wirugo mitangi bialu i̱ninaga mini leneore kogoni mitangi bialu anidagua
    bulebero, lalu Anduane Homogohanda ani laya, lalu Aisaia ibugua lene.
  mya-mya: ငါ​သည်​ငါ​၏​ဂုဏ်​တော်​ကို​လည်း​ကောင်း၊ ငါ ၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​အား​ပေး​ခဲ့​သည့်​က​တိ
    တော်​ကို​လည်း​ကောင်း​ထောက်​၍ ဤ​မြို့​ကို​ကာ ကွယ်​မည်' ဟု​မိန့်​တော်​မူ​၏'' ဟူ​၍​ဗျာ​ဒိတ်
    တော်​ကို​ပြန်​ကြား​လေ​သည်။
  bod-N: ང་དང་ངའི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་དོན་དུ། ངས་གྲོང་ཁྱེར་འདི་སྐྱོབ་པའི་ཕྱིར་སྲུང་བར་བྱ་ཞེས་པའོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ndichadzivirira guta rino uye ndichariponesa, nokuda kwangu uye nokuda
    kwaDhavhidhi muranda wangu.’ ”
  spa-BLM: ‘Porque yo defenderé esta ciudad para salvarla, por mí y por mi siervo
    David’”.
  cac-cac: A in ol in tan̈vej jun chon̈ab' tic, yujto xajan vin̈ in checab' aj David
    vuuj, yuj pax in b'inaji, xchi Jehová, xchi vin̈aj Isaías chi'.
  swh-ULB: Kwa maana nitaulinda huu mji na kuuokoa, kwa ajili yangu mwenyewe na kwa
    ajili ya Daudi mtumishi wangu.”'
  bel-bel: Я буду ахоўваць горад гэты, каб уратаваць яго дзеля Сябе і дзеля Давіда,
    раба Майго.
  deu-ELBBK: Und ich will diese Stadt beschirmen, um sie zu retten, um meinet- und
    um Davids, meines Knechtes willen.
  mbb-OT: Edipinsahan ku wey edlibriyen ku heini he inged para meveǥayi a te zengeg
    wey tenged te penaad ku ki David he suluǥuen ku.’ ”
  mal-2015: എന്റെ നിമിത്തവും എന്റെ ദാസനായ ദാവീദിന്റെ നിമിത്തവും ഞാൻ ഈ നഗരത്തെ പാലിച്ചു
    രക്ഷിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: ‚Me braňinava kada foros a zachraňinava les vaš ma the vaš o David, miro
    služobňikos.‘ “
  pes-OPV: زیرا که این شهر راحمایت کرده، به‌خاطر خود و به‌خاطر بنده خویش داود، آن
    را نجات خواهم داد.»
  ron-1924: Кэч Еу вой окроти четатя ачаста ка с-о мынтуеск, дин причина Мя ши дин
    причина робулуй Меу Давид.’”
  ben-OBCV: “আমি আমার জন্য ও আমার দাস দাউদের জন্য এই নগর রক্ষা করে তা উদ্ধার করব!”
  som-som: Waayo, anigu magaaladan waxaan u daafici doonaa oo u badbaadin doonaa aniga
    daraadday iyo addoonkaygii Daa'uud daraaddiis.
  lat-VUC: Protegamque urbem hanc, et salvabo eam propter me, et propter David servum
    meum.]
  eng-ASVBT: For I will defend this city to save it, for mine own sake, and for my
    servant David’s sake.
  ita-1885: Ed io sarò protettore di questa città, per salvarla; per amor di me stesso,
    e di Davide, mio servitore.
  eng-LXXUP: And I will defend this city as with a shield, for my own sake, and for
    my servant David’s sake.
  eng-ULB: For I will defend this city and rescue it, for my own sake and for my servant
    David's sake.'”
  spa-VBL: Yo defenderé esta ciudad y la salvaré, por mí y por mi siervo David”.
  fra-_FOB: Et je protégerai cette ville pour la sauver, à cause de moi et à cause
    de David, mon serviteur.
  mal-mal: എന്റെ നിമിത്തവും എന്റെ ദാസനായ ദാവീദിന്റെ നിമിത്തവും ഞാൻ ഈ നഗരത്തെ പരിപാലിച്ച്
    രക്ഷിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Kyoṅki maiṅ apnī aur apne ḳhādim Dāūd kī ḳhātir is shahr kā difā karke
    ise bachāūṅgā.”
  suz-BL: मारदे हना गो आंम आं पर्बम नु आं गेय पाइब दाऊद आ पर्बम मेको सहर कली वारच
    पा प्रोंइनुङ” देंमाक्‍त। २राजा २०:६
  ita-1927: Io proteggerò questa città affin di salvarla, per amor di me stesso e
    per amor di Davide, mio servo”.
  ckb-ckb: بەرگری لەم شارە دەکەم و دەیپارێزم، لە پێناوی خۆم و لە پێناوی داودی بەندەم.»
  eng-BBE: For I will keep this town safe, for my honour, and for the honour of my
    servant David.
  kan-OKCV: ಈ ಪಟ್ಟಣವನ್ನು ನನಗೋಸ್ಕರವೂ ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೋಸ್ಕರವೂ ಕಾಪಾಡಿ ಅದನ್ನು ರಕ್ಷಿಸುವೆನು.’ ”
  tam-2017: என் நிமித்தமும் என் தாசனாகிய தாவீதின் நிமித்தமும் நான் இந்த நகரத்தை இரட்சிக்கும்படிக்கு,
    இதற்கு ஆதரவாயிருப்பேன் என்பதைக் யெகோவா உரைக்கிறார் என்று சொல்லியனுப்பினான்.
  spa-RV-1909: Porque yo ampararé á esta ciudad para salvarla, por amor de mí, y por
    amor de David mi siervo.
  ron-BTF: Fiindcă eu voi apăra această cetate pentru a o salva de dragul meu și de
    dragul servitorului meu, David.
  eng-WEBP: ‘For I will defend this city to save it, for my own sake and for my servant
    David’s sake.’”
  eng-FBV: I will defend this city and save it, for my own sake and for the sake of
    my servant David.”
  nld-1939: Ik zal deze stad beschutten en redden Terwille van Mij, en van David,
    mijn dienaar!
  nch-BL: Na nijmocuitahuis ni altepet Jerusalén huan nijmaquixtis para ma techtepanitaca,
    huan pampa niquicnelía notequipanojca David.’ ”
  vie-1934: Vì tại cớ ta và Đa-vít, kẻ tôi tớ ta, ta sẽ binh vực thành này đặng cứu
    nó.
  hin-CV: क्योंकि अपनी और अपने सेवक दावीद की महिमा के लिए मैं इसके नगर की रक्षा करूंगा.’ ”
  spa-BES: Porque mantendré a salvo este pueblo, por mi honor y por el honor de mi
    siervo David.
  tdx-tdx: Toe harovako ty rova toy, ho rombaheko ho Ahiko naho ho a i Davide mpitoroko.
  tha-KJV: เพราะเราจะป้องกันนครนี้​ไว้​เพื่อให้​รอด เพื่อเห็นแก่เราเอง และเห็นแก่​ดาว​ิดผู้​รับใช้​ของเรา’”
  por-BR-2018: Porque eu ampararei a esta cidade para salvá-la, por causa de mim,
    e por causa de Davi meu servo.
  deu-ELO: Und ich will diese Stadt beschirmen, um sie zu retten, um meinet-und um
    Davids, meines Knechtes, willen.
  eng-WYC-2018: and I shall defend this city, and I shall save it for myself, and
    for David, my servant. (and I shall defend this city, and I shall save it for
    my sake, and for the sake of my servant David.)
  epo-epo: Mi defendos ĉi tiun urbon, por savi ĝin pro Mi kaj pro Mia servanto David.
  uig-PIN: — Qünki Ɵzüm üqün wǝ Mening ⱪulum Dawut üqün uni ǝtrapidiki sepildǝk ⱪoƣdap
    ⱪutⱪuzimǝn».
  beo-beo: 'Dunu da Nama nodoma:ne amola Na da Na hawa: hamosu dunu Da:ibidima dafawane
    ilegele sia:beba:le, Na da amo moilai gaga:mu.”'
  tpi-OTNT: Mi bai mekim olsem, long wanem, mi tingim biknem bilong mi na tok promis
    bipo mi bin mekim long wokman bilong mi, Devit.’”
  hau-SA: Zan kāre birnin nan in cece ta, saboda kaina da kuma bawana Dawuda.”
  uig-LAT: — Chünki Özüm üchün we Méning qulum Dawut üchün uni etrapidiki sépildek
    qoghdap qutquzimen».
  nde-nde: Idolobho leli ngizalivikela ngilihlenge, ngenxa yami langenxa kaDavida
    inceku yami.’ ”
  ton-ton: He te u maluʻi ʻae kolo ni, ke fakamoʻui ia, koeʻuhi ko au, pea koeʻuhi
    ko ʻeku tamaioʻeiki ko Tevita.’”
  ces-1613: Nebo chrániti budu města tohoto, abych je zachoval pro sebe a pro Davida
    služebníka svého.
  eng-WMB: ‘For I will defend this city to save it, for my own sake and for my servant
    David’s sake.’”
  tam-TCV: என் நிமித்தமும், என் அடியவன் தாவீதின் நிமித்தமும் நான் இந்தப் பட்டணத்தைப்
    பாதுகாத்துக் காப்பாற்றுவேன்.’ ”
  ceb-ULB: Kay panalipdan ko kini nga siyudad ug luwason kini, alang sa akong kaugalingon
    ug alang sa akong alagad nga si David.'”
  pol-UBG: Będę bowiem bronił tego miasta i ocalę je ze względu na siebie i ze względu
    na Dawida, swego sługę.
  agr-agr: Wika wiki anenmamsan, nuigtush David mina inakeg aajakua nunú mina chichamjun
    shiig umigtuku asamtai, niina aneau asan juju yaaktanak wi kuitamkattajai, dutikakun
    ayamjuktatjai’ tusa Apajuí tawai”, tiuwai Isaías.
  kyc-kyc: Nambana kendemande akali Dapiti kando lalu lao leyono dokome namba rangena
    kingi lao nambame yuu taone dake keta pyamalyapala nyisaro, leya.
  urd-GVU: کیونکہ مَیں اپنی اور اپنے خادم داؤد کی خاطر اِس شہر کا دفاع کر کے اِسے
    بچاؤں گا۔“
  deu-1912: Und ich will diese Stadt beschirmen, daß ich ihr helfe um meinetwillen
    und um Davids, meines Knechtes, willen.
  kan-2017: ನನಗಾಗಿಯೂ, ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗಾಗಿಯೂ ಈ ಪಟ್ಟಣವನ್ನು ಉಳಿಸಿ ಕಾಪಾಡುವೆನು” ಎಂದು
    ವಾಗ್ದಾನ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: Bay gu yororiy e re binaw ney mu gu ayuweg u pa’ fare pilung nu Assyria,
    ni nggu rin’ ni bochan bugwag nge bochan e thin ni kug micheg ngak e tapigpig
    rog i David.’”
  hlt-MCSB: Kamah ham neh ka sal David kongah khopuei he daem sak ham ka tungaep ni,”
    a ti nah.
  mdy-ETH: ታኣኒ ታ ቦንቾሮ ጌዒ፤ ሃሣ ታኣም ማዻ፥ ዳውቴም ታ ዒንጌ ሃጊ ማዓንዳ ዎዞ ቃኣሎሮ ጌዒ ሃኖ ካታሜሎ ታኣኒ ታኣሮ
    ዖልቲ ዓውሳንዳኔ።»
  twi-ASANTE: Esiane mʼankasa mʼanimuonyam ne mʼakoa Dawid enti, mɛbɔ ho ban.”
  eng-WEBU: ‘For I will defend this city to save it, for my own sake and for my servant
    David’s sake.’”
  wal-wal: Taani ta bonchchuwaa gishshaunne ta ashkkaraa Daawita gishshau, ha katamaa
    boshissennan ashsha ekkana’ yaagees” yaagiis.
  spa-PDDPT: por cuanto Yo defenderé esta ciudad para salvarla a causa de Mí y de
    mi esclavo David.
  gun-gun: “Mba'eta xee ae ajoko 'rã tetã araa jepe vy, xejee ha'e xerembiguai Davi
    re ama'ẽ vy”, he'i.
  ilo-ULB: Ta salaknibak ken ispalekto daytoy a siudad, para iti bukodko a dayaw ken
    gapu iti adipenko a ni David.'”
  kpg-kpg: Au ga benebene di waahale deenei, ge e abaaba di maa, e hagalaamua ai dogu
    ingoo, mo dagu hagababa dela ne hai gi dagu hege go David.’”
  uig-ARA: ــ چۈنكى ئۆزۈم ئۈچۈن ۋە مېنىڭ قۇلۇم داۋۇت ئۈچۈن ئۇنى ئەتراپىدىكى سېپىلدەك
    قوغداپ قۇتقۇزىمەن».
  sus-sus: N yi taa makantama nɛ, n a rakisima nɛ n xili nun n ma konyi Dawuda xa
    fe ra.»
  pon-2006: I pahn apwalih oh doarehla kahnimw wet, pwehki mwarei oh pwehki inowo
    me I wiahiong ei ladu Depit.’”
  jae-jae: Gebe aê oc janac siŋ janam malac tonec sa êtu aê taucŋoc waec ma êtu ŋoc
    sakiŋwaga Dawidŋa.”
  ksd-ksd: Tago ina balaure bat go ra pia na pal upi na laun ure iau ma ure kaugu
    tultul David.
  tur-YTC: ‘Çünkü bu kenti kendim ve hizmetkârım David uğruna kurtarayım diye onu
    koruyacağım.’”
  grc-BRENT: Καὶ ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης διʼ ἐμὲ καὶ διὰ Δαυὶδ τὸν δοῦλόν
    μου.
  ind-AYT: ‘Aku akan melindungi kota ini untuk menyelamatkannya. Demi Aku, dan demi
    Daud, hamba-Ku.’”
  nya-nya: Ndidzateteza mzinda umenewu kuwupulumutsa, chifukwa cha Ine mwini ndiponso
    chifukwa cha Davide mtumiki wanga.’ ”
  hrv-hrv: Grad ću ovaj štitit, spasiti ga, sebe radi i rad sluge svoga Davida.”
  mps-mps: Eno tama tiwaibao, magi baso meni, eno ena genuai nogi tobade, tama me
    te polobadu eno sę bidi Devit dali po dąų wali po tobade tama tiwaibao.’” Aisaiago
    te Genuai Bidigo te tama wali po te king Hesekiabolo pusa mani.
  tpi-tpi: Mi bai mekim olsem, long wanem, mi tingim biknem bilong mi na tok promis
    bipo mi bin mekim long wokman bilong mi, Devit.’”
  dan-1931: Jeg værner og frelser denne By for min og min Tjener Davids Skyld!
  vie-OVCB: “Ta sẽ vì Danh Ta và vì Đa-vít, đầy tớ Ta, bảo vệ và cứu giúp thành này.”
  guj-2017: મારે પોતાને માટે તેમ જ મારા સેવક દાઉદને માટે હું આ નગરનું રક્ષણ કરીશ અને
    તેને બચાવીશ.’”
  pon-2006A: I pahn apwalih oh doarehla kahnimw wet, pwehki mwarei oh pwehki inowo
    me I wiahiong ei ladu Depit.’”
  por-BRBSL: '''Pois eu defenderei esta cidade para salvá-la, para meu próprio bem
    e para o bem do meu servo David''”.'
  cth-cth: Kai kecu dawk hoi thoseh, ka san Devit kecu dawk hoi thoseh, hete khopui
    teh ka rungngang hanelah ka ring han, BAWIPA ni ati, telah tami a patoun.
  twi-twi: Esiane mʼankasa mʼanuonyam ne mʼakoa Dawid nti, mɛbɔ ho ban.”
  hlt-hlt: Kamah ham neh ka sal David kongah khopuei he daem sak ham ka tungaep ni,”
    a ti nah.
  tbz-SIM: N yó nkɑ̃nkɛ́mu di nhɛì kɛ́ dì dɛɛtɛ́ n yètìrì kpɛ́í nnɛ̀ n kóo tɔ̃ntì
    Dɑfiti kpɛ́í.
  msy-2020: Kɨ uan ingangarir gumazim Devit, a ko dɨkɨrɨzir akam ko, uan ziar ekiam
    gɨnɨghnɨgh, egh bizir kamning bangɨn, kɨ nguibar ekiar kamɨn ganɨva an akurvagham.’ ”
  dop-dop: Mɑɑ kenti Yosɑlɛm tɔɔ, nɑ mɑ́ wɑɑsɩ-ɩ mɑ tǝmlɛ tʋ Tɑfiiti tɔɔ, nɑ pǝ́ kʋsɩ
    mɑ nyʋɣʋ.
  azb-azb: “Mən bu şəhəri Özüm üçün, Qulum Davudun xatirinə qoruyub xilas edəcəyəm”».
  eng-DBY: And I will defend this city, to save it, For mine own sake, and for my
    servant David's sake.
  hin-2017: और मैं अपने निमित्त और अपने दास दाऊद के निमित्त इस नगर की रक्षा करके इसे
