  arb-NAV: لأَنَّنِي أُدَافِعُ عَنْهَا، وَأُنْقِذُهَا مِنْ أَجْلِ نَفْسِي، وَإِكْرَاماً
    لِدَاوُدَ عَبْدِي».
  ewe-ewe: Maʋli du sia ta eye maɖe du sia le nye ŋutɔ nye ŋkɔ kple nye dɔla, David
