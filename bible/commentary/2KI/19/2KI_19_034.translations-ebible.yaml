  bqc-SIM: Má gí ń wɛ̃́lɛpioɛ, mí a suaba mazĩa yã́i ń ma zↄ̀blena Davidi yã́io.
  tcz-CHONGTHU: “Kamin loupina dingleh kasohpa David khohsahna jal’in keiman hiche
