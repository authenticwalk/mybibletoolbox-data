  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਆਪਣੇ ਨਮਿੱਤ ਅਤੇ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਦੇ ਨਮਿੱਤ ਇਸ ਸ਼ਹਿਰ ਨੂੰ ਬਚਾਉਣ
