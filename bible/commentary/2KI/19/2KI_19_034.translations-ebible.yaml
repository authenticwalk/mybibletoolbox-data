  nhe-BL: Na nijmocuitlahuis ni altepetl Jerusalén huan nijmaquixtis para ma nechtlepanitaca,
    huan pampa niquicnelía notlatequipanojca David.’”
  bus-bus: Mɛ́ gí kↄ̃n wɛ́tɛ kɛ̀omɛ, mɛ́ à mì sí ma zĩnda yãnzi kↄ̃n ma zↄ̀bleri
    Dauda yão dↄ.
  gub-BL: Azekaiw katu putar 'aw tawhu rehe nehe. Apyro putar 'aw tawhu nehe. Ta'e
    namuze'eg kar kwaw teko herer ikatu ma'e rehe ihe wà nehe xe. Ta'e kwehe mehe
    azapokatu heze'eg heremiruze'eg Tawi pe ihe xe. Ihe Tupàn Tuweharupi Wiko Ma'e
    ihe kury, aze'eg kwez ihe kury, i'i Tupàn newe, i'i Izai Ezeki pe.
  eng-DRA: And I will protect this city, and will save it for my own sake, and for
    David my servant’s sake.
