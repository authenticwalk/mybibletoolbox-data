  kne-kne: Salaknibak ya isalakan ko din siyodad ay nay ta say madayawak ya matongpal
    din inkarik en David ay baak.”
  eng-WYC-2017: and I shall defend this city, and I shall save it for myself, and
    for David, my servant.
  eng-WMBB: ‘For I will defend this city to save it, for my own sake and for my servant
    David’s sake.’”
  urd-GVH: क्योंकि मैं अपनी और अपने ख़ादिम दाऊद की ख़ातिर इस शहर का दिफ़ा करके इसे
    बचाऊँगा।”
  rug-rug: Arau kote lavelave nia sa vasileana lavata hie meke harupu ia, pa laequ
    Arau meke pa laena e Devita sa Qua nabulu!’ ”
  gaz-gaz: Anis sababii ofii kootii fi sababii garbicha koo Daawitiif jedhee, magaalaa
    kana nan eega; nan oolchas.’ ”
  fra-LSG: Je protégerai cette ville pour la sauver, A cause de moi, et à cause de
