  ory-ory: କାରଣ ଆମ୍ଭେ ଆପଣା ସକାଶୁ, ଓ ଆମ୍ଭ ଦାସ ଦାଉଦ ସକାଶୁ, ଏହି ନଗରକୁ ରକ୍ଷା କରିବାକୁ ସପକ୍ଷ
