  chk-chk: Üpwe epeti ei telinimw seni feiengau, üpwe amanaua fän püsin itei, pwal
    pokiten ewe pwon üa eäni ngeni nei we chon angang Tafit.”
  rop-rop: Ai garra lukaftumbat dijan taun blanga mi blanga kipum det pramis weya
