  eng-LEE: And I will shield this city, to save it, for my own sake, and for the sake
    of David my servant.
  asm-FB: মই নিজৰ কাৰণে আৰু মোৰ দাস দায়ুদৰ কাৰণে, মই এই নগৰক প্রতিহত কৰি উদ্ধাৰ কৰিম’।”
  sus-A: ﭑ يِ تَا مَكَنتَمَ نّ، ﭑ عَ رَكِسِمَ نّ ﭑ شِلِ نُن ﭑ مَ كٌنيِ دَوُدَ شَ قٍ
    رَ.»
  fra-SBL: Car je défendrai cette ville pour la sauver, à cause de moi et à cause
    de mon serviteur David. »
  hbo-hbo: וְגַנֹּותִ֛י אֶל־הָעִ֥יר הַזֹּ֖את לְהֹֽושִׁיעָ֑הּ לְמַֽעֲנִ֔י וּלְמַ֖עַן
    דָּוִ֥ד עַבְדִּֽי׃
  piu-2006: '@see-verse:2KI.019.033'
  kik-kik: Nĩngagitĩra itũũra rĩĩrĩ inene na ndĩrĩhonokie, nĩ ũndũ wakwa, na nĩ ũndũ
