  deu-1951: Und ich will diese Stadt beschirmen, daß ich ihr helfe um meinetwillen
    und um meines Knechtes David willen.
  eng-JPS: For I will defend this city to save it, for Mine own sake, and for My servant
    David's sake.'
  srp-1865: Jer æu braniti taj grad, i saèuvaæu ga sebe radi i radi Davida sluge svojega.
