  heb-heb: וגנותי אל העיר הזאת להושיעה למעני ולמען דוד עבדי׃
  ben-IRV: কারণ আমি আমার ও আমার দাস দায়ূদের জন্য এই শহরটা রক্ষা করব ও তার ঢাল হয়ে
