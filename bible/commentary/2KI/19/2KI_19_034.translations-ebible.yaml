  mar-mar: या नगराचे रक्षण करून त्यास मी वाचवीन. माझ्यासाठी आणि माझा सेवक दावीद याच्यासाठी
    मी हे करीन.”
  qub-qub: Nogami cay siudäta chapäshaj. Imapitapis salbashaj sirbimajnë Davidta aunishäta
    yarpar, quiquëpis rispitachicushpä.»
  bqp-bqp: Mani gí kũ wɛ̃tɛ díomɛ, mani a sura ba ma zĩda yãi kũ ma zↄ̀bleri Dauda
    yão dↄ.
  hat-hat: M'ap pwoteje lavil sa a. M'ap delivre l' pou m' fè respè tèt mwen, pou
