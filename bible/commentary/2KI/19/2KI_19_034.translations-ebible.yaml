  urd-urd: क्यूँकि मैं अपनी ख़ातिर और अपने बन्दे दाऊद की ख़ातिर इस शहर की हिमायत करूँगा
    ताकि इसे बचा लें।”
  rus-SYN: Я буду охранять город сей, чтобы спасти его ради Себя и ради Давида, раба
