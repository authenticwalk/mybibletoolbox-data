  fra-NCL: Je protégerai cette ville pour la sauver, à cause de moi et à cause de
    David, mon serviteur. »
  cek-AK: Kaimah hoi ka tamna David pongah, hae vangpui hae ka pathlung moe, ka pahlong
    han, tiah a thuih.
  cuk-cuk: An we-neggweburgi nue-binsasoggu, degi, an-mai-Davidʼgi na binsabalidgine,
