  tel-2017: నా నిమిత్తమూ, నా సేవకుడైన దావీదు నిమిత్తమూ, నేను ఈ పట్టణాన్ని కాపాడి రక్షిస్తాను.”
  hat-BSA: ‘Paske Mwen va defann vil sa a pou sove li pou koz Mwen menm ak pou koz
    sèvitè mwen an, David.’”
  kos-kos: Nga ac loango siti se inge ac liyaung ke sripen Inek sifacna, ac ke sripen
    wuleang su nga tuh orala nu sel David mwet kulansap luk.”’
  hbo-WLC: וְגַנּוֹתִ֛י אֶל־הָעִ֥יר הַזֹּ֖את לְהֽוֹשִׁיעָ֑הּ לְמַֽעֲנִ֔י וּלְמַ֖עַן
    דָּוִ֥ד עַבְדִּֽי׃
  ibo-ibo: Aga m echebe obodo a, zọpụtakwa ya nʼihi aha m, na nʼihi Devid, bụ ohu
