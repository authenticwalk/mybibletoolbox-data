  dop-dop: 'Ɩlɛnɑ ɩ́ sǝlǝmɩ Ɩsɔ sɩ: Hɑɩ, Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ, wei nyɑ́ n cɑɣɑ ɩsɔtɑɑ
    tɑŋlɑɑ kɛ kpɑɣɑnʋ tɔ, nyɑ́ tike ntɛ́ Ɩsɔ kɛ́ ɑntulinyɑ tǝnɑ tɑɑ. Nyɑ́ lɑpǝnɑ ɩsɔtɑɑ
    nɑ ɑtɛ.'
  azb-azb: 'Xizqiya Rəbbin önündə dua edib dedi: «Ey keruvlar üstündə əyləşən İsrailin
    Allahı Rəbb! Bütün dünya padşahlıqlarının Allahı yalnız Sənsən. Göyü və yeri Sən
    yaratmısan.'
  eng-DBY: 'And Hezekiah prayed before Jehovah and said, Jehovah, God of Israel, who
    sittest [between] the cherubim, thou, the Same, thou alone art the God of all
    the kingdoms of the earth: thou hast made the heavens and the earth.'
  hin-2017: और यहोवा से यह प्रार्थना की, “हे इस्राएल के परमेश्वर यहोवा! हे करूबों
    पर विराजनेवाले! पृथ्वी के सब राज्यों के ऊपर केवल तू ही परमेश्वर है। आकाश और पृथ्वी
    को तू ही ने बनाया है।
  wol-KYG: 'Esekiya ñaan fi kanam Aji Sax ji, ne ko: «Éy Aji Sax ji Boroom gàngoori
    xare yi, Yàllay Israyil mi toog fi tiim malaakay serub yi. Yaw doŋŋ yaa di Yàllay
    mboolem nguuri àddina. Yaw déy, yaa sàkk asamaan ak suuf.'
  eng-YLT: 'And Hezekiah prayeth before Jehovah, and saith, ''O Jehovah, God of Israel,
    inhabiting the cherubs, Thou [art] God Himself — Thyself alone — to all the kingdoms
    of the earth: Thou hast made the heavens and the earth.'
  kne-kne: yan kanana ay nankararag, “Sik-a ay Yahweh ay Diyos mi ay Israelita, wada
    ka ay tinmotokdo sin tronom sin nan-gawaan di dowa ay kerubim. Sik-a et anggoy
    di Diyos ay makaammo sin am-in ay nasyon isnan daga, tan sik-a di namarsua sin
    daga ya am-in ay wada ed daya.
  eng-WYC-2017: and prayed in his sight, and said, Lord God of Israel, that sittest
    upon cherubim, thou art God alone of all kings of [the] earth; thou madest heaven
    and earth.
  eng-WMBB: Hezekiah prayed before the LORD, and said, “LORD, the God of Israel, who
    are enthroned above the cherubim, you are the God, even you alone, of all the
    kingdoms of the earth. You have made heaven and earth.
  urd-GVH: उसने रब से दुआ की, “ऐ रब इसराईल के ख़ुदा जो करूबी फ़रिश्तों के दरमियान
    तख़्तनशीन है, तू अकेला ही दुनिया के तमाम ममालिक का ख़ुदा है। तू ही ने आसमानो-ज़मीन
    को ख़लक़ किया है।
  rug-rug: 'Meke varavara la koe Zihova se Hezikaea: “Kei Zihova, Tamasa pa Izireli,
    habotu Mua koasa Mua habohabotuana Baṉara pa vari korapadi rina mateana serubimi.
    Agoi mo telemu sa Tamasa pa doduru butubutu pa popoa pepeso. Agoi tavetia sa maṉauru
    meke sa pepeso.'
  gaz-gaz: Hisqiyaas akkana jedhee Waaqayyoon kadhate; “Yaa Waaqayyo, Waaqa Israaʼel,
    kan kiirubeel gidduu teessoo irra jirtu, si qofatu mootummoota lafaa hunda irratti
    Waaqa. Ati samii fi lafa uumteerta.
  fra-LSG: 'à qui il adressa cette prière: Éternel, Dieu d’Israël, assis sur les chérubins!
    C’est toi qui es le seul Dieu de tous les royaumes de la terre, c’est toi qui
    as fait les cieux et la terre.'
  gnn-gnn: '@see-verse:2KI.019.014'
  yal-yal: Xesekiya yi Alatala maxandi, a naxa, “Alatala, Isirayilaa Ala, naxan dɔxi
    maleka sawurane tagi! I tan Ala keden peen nan bɔxɔ xɔnna mangayane birin xun
    na, i tan nan bɔxɔn nun kuyen daxi.
  haw-1868: Pule aku la o Hezekia imua o Iehova, i aku la, E Iehova ke Akua o ka Iseraela,
    ka mea e noho ana maluna o na keruba, o oe no ke Akua, o oe wale no, o na aupuni
    a pau o ka honua; o oe ka i hana i ka lani a me ka honua.
  arb-NAV: 'وَصَلَّى قَائِلاً: «أَيُّهَا الرَّبُّ إِلَهُ إِسْرَائِيلَ، الْمُتَرَبِّعُ
    فَوْقَ الْكَرُوبِيمَ، أَنْتَ وَحْدَكَ إِلَهُ كُلِّ مَمَالِكِ الأَرْضِ. أَنْتَ
    وَحْدَكَ خَلَقْتَ السَّمَاوَاتِ وَالأَرْضَ.'
  ewe-ewe: Emegbe la, edo gbe ɖa na Yehowa be, “Yehowa, Israel ƒe Mawu, ame si nɔ
    kerubiwo dome, wò koe nye Mawu ɖe anyigbadzifiaɖuƒewo katã dzi. Wòe wɔ dziƒo kple
    anyigba.
  eng-LEE: And Hezekiah prayed before the Lord, and said, O Lord God of Israel, who
    dwellest between the cherubims, thou art the [true] God, thou alone, for all the
    kingdoms of the earth; for it is thou who hast made the heavens and the earth.
  asm-FB: তাৰ পাছত হিষ্কিয়াই যিহোৱাৰ আগত প্ৰাৰ্থনা কৰি ক’লে, “হে বাহিনীসকলৰ যিহোৱা,
    দুই কৰূবৰ মাজত থকা হে ইস্রায়েলৰ ঈশ্বৰ, পৃথিবীৰ সমুদায় ৰাজ্যৰ ওপৰত একমাত্র ঈশ্বৰ
    আপুনিয়েই; আপুনিয়েই আকাশ-মণ্ডল আৰু পৃথিবীৰ সৃষ্টিকর্তা।
  sus-A: شٍسٍكِيَ نَشَ عَلَتَلَ مَشَندِ، عَ نَشّ، «عِسِرَيِلَ مَرِفِ عَلَتَلَ، نَشَن
    مَفٌرٌشِ مَلٍكّيٍ تَفِ، عِ تَن نَن نَ دُنِحَ بِرِن مَرِفِ رَ، عِ تَن نَن كٌورٍ
    نُن بْشِ دَاشِ.
  fra-SBL: 'Ézéchias pria devant Yahvé et dit : « Yahvé, le Dieu d''Israël, qui trône
    au-dessus des chérubins, tu es le Dieu, toi seul, de tous les royaumes de la terre.
    Tu as fait le ciel et la terre.'
  hbo-hbo: וַיִּתְפַּלֵּ֨ל חִזְקִיָּ֜הוּ לִפְנֵ֣י יְהוָה֮ וַיֹּאמַר֒ יְהוָ֞ה אֱלֹהֵ֤י
    יִשְׂרָאֵל֙ יֹשֵׁ֣ב הַכְּרֻבִ֔ים אַתָּה־ה֤וּא הָֽאֱלֹהִים֙ לְבַדְּךָ֔ לְכֹ֖ל מַמְלְכֹ֣ות
    הָאָ֑רֶץ אַתָּ֣ה עָשִׂ֔יתָ אֶת־הַשָּׁמַ֖יִם וְאֶת־הָאָֽרֶץ׃
  piu-2006: '@see-verse:2KI.019.014'
  kik-kik: 'Nake Hezekia akĩhooya Jehova, akiuga atĩrĩ: “Wee Jehova, Ngai wa Isiraeli,
    o wee ũikarĩire gĩtĩ kĩa ũnene gatagatĩ ka makerubi, Wee wiki nowe Ngai igũrũ
    rĩa mothamaki mothe ma thĩ. Wee nĩwe wombire igũrũ na thĩ.'
  fra-NCL: 'Et Ezéchias pria devant Yahweh, en disant : « Yahweh, Dieu d’Israël, assis
    sur les Chérubins, c’est vous qui êtes le seul Dieu de tous les royaumes de la
    terre, vous qui avez fait les cieux et la terre.'
  cek-AK: Hezekiah mah Angraeng khaeah, Aw cherubim salakah kaom, Israel Angraeng,
    Sithaw, long prae boih ah kaom Sithaw loe, nang khue ni; nangmah ni long hoi van
    hae na sak.
  cuk-cuk: 'Geb degi, Ezequías, Bab-Jehováʼse goted: “Bab-Jehováʼye Israel-dulemar-e-Bab-Dummadye,
    baliwiturmar-wagar-darbakegwad-abargi be negsemaid. Bebi unnila we napaneg-naid
    e-Bab-Dummadga gued. Be nibneg, degine, napneg, be nasiksad.'
  uig-CYR: 'Вә Һәзәкия Пәрвәрдигарға дуа қилип мундақ деди: — «И керублар оттурисида
    турған Пәрвәрдигар, Исраилниң Худаси: — Сән Өзүңдурсән, җаһандики барлиқ әл-жутларниң
    үстидики Худа пәқәт Өзүңдурсән; асман-зиминни Яратқучисән.'
  tel-2017: యెహోవా సన్నిధిలో ప్రార్థన చేస్తూ “యెహోవా, కెరూబుల మధ్య నివాసం ఉన్న ఇశ్రాయేలీయుల
    దేవా, భూమినీ ఆకాశాన్ని సృష్టించిన అద్వితీయ దేవా, నీవు లోకంలో ఉన్న అన్ని రాజ్యాలకూ
    దేవుడవు.
  hat-BSA: 'Ézéchias te priye devan SENYÈ a, e te di: “O SENYÈ, Bondye Israël la,
    ki chita sou twòn li pami cheriben yo, Ou se Bondye a, Ou sèl Ou pami tout wayòm
    sou latè yo. Ou te fè syèl la avèk tè a.'
  kos-kos: ac pre, “O LEUM GOD lun Israel, su muta fin tron lom ma oan lucng liki
    cherub luo, kom mukena pa God su leum fin tokosrai nukewa faclu. Kom orala kusrao
    ac faclu.
  hbo-WLC: וַיִּתְפַּלֵּ֨ל חִזְקִיָּ֜הוּ לִפְנֵ֣י יְהוָה֮ וַיֹּאמַר֒ יְהוָ֞ה אֱלֹהֵ֤י
    יִשְׂרָאֵל֙ יֹשֵׁ֣ב הַכְּרֻבִ֔ים אַתָּה־ה֤וּא הָֽאֱלֹהִים֙ לְבַדְּךָ֔ לְכֹ֖ל מַמְלְכ֣וֹת
    הָאָ֑רֶץ אַתָּ֣ה עָשִׂ֔יתָ אֶת־הַשָּׁמַ֖יִם וְאֶת־הָאָֽרֶץ׃
  ibo-ibo: Hezekaya kpere ekpere nye Onyenwe anyị, sị, “O, Onyenwe anyị, Chineke nke
    Izrel, onye ocheeze ya dị nʼetiti ndị cherubim, naanị gị bụ Chineke na-achị alaeze
    niile nke ụwa. Ọ bụkwa naanị gị kere eluigwe na ụwa.
  ory-ory: ଆଉ ହିଜକୀୟ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ପ୍ରାର୍ଥନା କରି କହିଲେ, “ହେ କିରୂବଗଣ ଉପରେ ଉପବିଷ୍ଟ
    ସଦାପ୍ରଭୋ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ତୁମ୍ଭେ, କେବଳ ତୁମ୍ଭେ ପୃଥିବୀସ୍ଥ ସମୁଦାୟ ରାଜ୍ୟର ପରମେଶ୍ୱର
    ଅଟ; ତୁମ୍ଭେ ସ୍ୱର୍ଗ ଓ ପୃଥିବୀ ନିର୍ମାଣ କରିଅଛ।
  chk-chk: Hiskia a iotek ngeni ewe Samol mi Lapalap o üra, “Ai Samol mi Lapalap ewe
    Koten Israel, ka mot won ewe lenien motun king asen ekewe kerop. En chök ewe Koten
    ekewe mwü meinisin won fanüfan, ka pwal föri läng me fanüfan.
  rop-rop: En King Hesakaiya bin prei langa im, “YAWEI, yu na det trubala God blanga
    ola Isreil pipul. Yu na jidan ontop langa det Seikridwan Boks weya det dubala
    einjul jandap wansaid wansaid. Oni yu na God en yu jidan bos blanga ebri kantri
    langa dijan wel. Yu na bin meigim dijan graun en det skai.
  ukr-1871: 'І молився Езекія перед Господом і говорив: Господи, Боже Ізрайлїв, що
    престолуєш над херувимами! ти один Бог над усїма царствами на землї; ти сотворив
    небо й землю.'
  deu-1951: 'Darnach betete Hiskia vor dem HERRN und sprach: O HERR, Gott Israels,
    der du über den Cherubim thronst, du bist allein der Gott über alle Königreiche
    auf Erden! Du hast den Himmel und die Erde gemacht.'
  eng-JPS: 'And Hezekiah prayed before the LORD, and said: ''O LORD, the God of Israel,
    that sittest upon the cherubim, Thou art the God, even Thou alone, of all the
    kingdoms of the earth; Thou hast made heaven and earth.'
  srp-1865: 'I pomoli se Jezekija Gospodu govoreæi: Gospode Bože Izrailjev, koji sjediš
    na heruvimima, ti si sam Bog svijem carstvima na zemlji, ti si stvorio nebo i
    zemlju,'
  lug-lug: Keezeekiya n’asaba eri Mukama ng’agamba nti, “Ayi Mukama Katonda wa Isirayiri,
    atuula waggulu ku bakerubi, ggwe wekka, ggwe Katonda ow’obwakabaka bwonna obw’ensi,
    era ggwe wakola eggulu n’ensi.
  heb-heb: ויתפלל חזקיהו לפני יהוה ויאמר יהוה אלהי ישראל ישב הכרבים אתה הוא האלהים
    לבדך לכל ממלכות הארץ אתה עשית את השמים ואת הארץ׃
  ben-IRV: হিষ্কিয় সদাপ্রভুর কাছে এই প্রার্থনা করলেন এবং বললেন, “বাহিনীগনের সদাপ্রভু,
    ইস্রায়েলের ঈশ্বর, করূবের মাঝে অবস্থিত হে সদাপ্রভু, তুমিই একমাত্র পৃথিবীর সমস্ত
    রাজ্যের ঈশ্বর। তুমি মহাকাশ ও পৃথিবী সৃষ্টি করেছ।
  pan-pan: ਅਤੇ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਇਹ ਆਖ ਕੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ, ਹੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ
    ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਕਰੂਬੀਆਂ ਦੇ ਉੱਤੇ ਬਿਰਾਜਣ ਵਾਲੇ, ਧਰਤੀ ਦੇ ਸਾਰੇ ਰਾਜਾਂ ਦਾ ਤੂੰ ਆਪ
    ਹੀ ਇਕੱਲਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ। ਤੂੰ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਨੂੰ ਬਣਾਇਆ।
  mya-JVB: ထိုအခါ ဟေဇကိ မင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ လျှောက် ဆိုသည်ကား၊ ခေရုဗိမ် ပေါ်မှာ
    ထိုင် တော်မူသောဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော် သည် ဘုရား သခင်ဖြစ်တော်မူ
    ၏။ ကိုယ်တော်တပါးတည်းသာလျှင်မြေကြီး ပေါ် မှာ ရှိသမျှ သော အတိုင်းတိုင်း အပြည်ပြည်တို့၏
    ဘုရားသခင်ဖြစ်တော်မူ၏။ ကိုယ်တော် သည် ကောင်းကင် နှင့် မြေကြီး ကို ဖန်ဆင်း တော်မူ၏
  tbg-tbg: Nora Kotira aarero tiharo, Mpo, Noravauvo, are tinavu Isareri Variqavano
    vaihara are nena avuhainaa taintaqaa oquvi variaramanta aroka vataa enselinavu
    ai hini hini mantaraini variavara variaro. Areqai Variqavano vaiharara tira, are
    ekaa maa vataraqaa raqiki variaravama variaro. Are vatavata naaruvavata autu kera
    vataaravama variaro.
  hmo-hmo: Vadaeni Hesekaia be Lohiabada dekenai ia guriguri, ia gwau, “Lohiabada
    e, Israela ena Dirava, oi be kerubi edia ataiai terona dekenai oi helai noho,
    oi sibona be tanobada ena basileia ibounai edia Dirava, oi ese guba bona tanobada
    oi karaia vadaeni.
  urd-urd: और हिज़क़ियाह ने ख़ुदावन्द के सामने इस तरह दुआ की, ऐ ख़ुदावन्द, इस्राईल
    के ख़ुदा, करूबियों के ऊपर बैठने वाले! तू ही अकेला ज़मीन की सब सल्तनतों का ख़ुदा
    है। तू ने ही आसमान और ज़मीन को पैदा किया।
  rus-SYN: 'и молился Езекия пред лицем Господним и говорил: Господи Боже Израилев,
    сидящий на Херувимах! Ты один Бог всех царств земли, Ты сотворил небо и землю.'
  bqc-SIM: 'à wabikɛ̀wà à mɛ̀: Dii Isailiↄ Lua, ń kú malaika gã̀sĩadeↄ zãnguo,
    ḿmɛ ń Lua ũ bùsu pↄ́ kú dṹnia guu píiɛ. Ḿmɛ ń musu kɛ̀ ń tↄↄlɛo.'
  tcz-CHONGTHU: Pakai ang’a Hezekiah hitin ataovin, “Vo Vantil lhaving nei Cherubim
    te kikah a laltounna a tou, Pakai, Israel Pathen, vannoi leiset a lenggam jouse
    chung’a Pathen nangbou nahi. Nangbouvin van leh leiset nasem ahi.
  mar-mar: परमेश्वराची प्रार्थना करून हिज्कीया म्हणाला. “परमेश्वर देवा, करुबांच्यावर
    राजासनी बसणारा तूच इस्राएलचा देव आहेस. पृथ्वीच्या पाठीवरील सर्व राज्यांचा तू आणि
    एकमेव तूच नियंता आहेस. आकाश आणि पृथ्वीचा तू निर्माता आहेस,
  qub-qub: 'Nircur cayno mañacuran: «Israelpa Tayta Diosnin, gamga mandanayquipaj
    jamaraycanqui querubín anjilcunapa chaupinchömi. Japallayquimi cay munducho tiyajcunapa
    Diosnin canqui. Gammi camarayqui syëluta cay pachatapis.'
  bqp-bqp: 'à wɛ́ kɛ̀a à pì: Dikiri Isarailanↄ Luda, ń kú kɛrubunↄ dagura, mↄkↄ̃mmɛ
    bùsu kũ à kú andunia gũn pínki Luda ũ. Mↄkↄ̃n mɛ́ n musu kũ zĩtɛoo kɛ̀.'
  hat-hat: 'Epi li lapriyè Seyè a, li di l'' konsa: —Seyè ki gen tout pouvwa, Bondye
    pèp Izrayèl la, ou menm ki chita sou fotèy zanj cheriben yo ap pote sou zepòl
    yo a, se ou menm sèl Bondye k''ap gouvènen tout peyi sou latè. Se ou menm ki fè
    syèl la ak latè a.'
  eng-BSB: 'And Hezekiah prayed before the LORD: “O LORD, God of Israel, enthroned
    between the cherubim, You alone are God over all the kingdoms of the earth. You
    made the heavens and the earth.'
  eng-WEBPB: Hezekiah prayed before the LORD, and said, “LORD, the God of Israel,
    who are enthroned above the cherubim, you are the God, even you alone, of all
    the kingdoms of the earth. You have made heaven and earth.
  kbq-kbq: Ana huteno Hezekaia'a amanage huno Ra Anumzamofontega nunamuna hu'ne, Ra
    Anumzana Israeli vahe'mota Anumzamoka, Kagri tra'mo'a zamagekona retare'naza ankerontami
    amu'nompi me'ne. Kagrake ama mopafi maka vahe'mokizmi Ra Anumzana mani'nane. Kagrake
    monane mopanena tro hu'nane.
  nhe-BL: 'Huan pejqui momaijtohua iixtla TOTECO huan quiijto: “TOTECO Dios, ta tlen
    tiToteco tiisraelitame. Ta tlen más tijpiya chicahualistli huan timocahua tlatlajco
    moelhuicac ejcahua tlen inintoca querubines. San ta tlen melahuac tiDios ipan
    nochi tlaltini ipan ni tlaltepactli. Ta ica moselti tijchijqui elhuicactli huan
    tlaltepactli.'
  bus-bus: 'à wɛ́ɛ kɛ̀a à bè: Dii Isarailinↄ Luda, ń kú kɛrubunↄ dagura, ḿbe bùsu
    kɛ̀ kú anduna guu píngi Luda ũ. Ḿbe n musu kɛ̀ kↄ̃n tↄↄtɛo.'
  gub-BL: Uze'eg nezewe izupe. — O Tupàn Tuweharupi Wiko Ma'e Izaew wazar. Ereapyk
    in nerenaw rehe Kerumin wa'aromo ne. Xo ne zo ereiko Tupàn romo. Ereiko teko ywy
    nànànar wazar romo. Erezapo ywak kwehe mehe. Erezapo ywy no.
