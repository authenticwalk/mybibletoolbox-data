verse: 2KI.019.015
translations:
  mal-C: 'അതിനുശേഷം ഹിസ്കിയാവ് യഹോവയോടു പ്രാർഥിച്ചു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവേ!
    കെരൂബുകളുടെ മധ്യേ സിംഹാസനസ്ഥനായുള്ളോവേ! ഭൂതലത്തിലെ സകലരാജ്യങ്ങൾക്കും മേലേ അവിടന്നുമാത്രം
    ദൈവമാകുന്നു. അവിടന്നു ഭൂമിയെയും ആകാശത്തെയും സൃഷ്ടിച്ചു.'
  deu-TKW: 'Und Hiskia betete vor Jahwe und sprach: Jahwe, du Gott Israels, der du
    über den Keruben thronst, du allein bist der wahre Gott über alle Reiche der Erde;
    du hast den Himmel und die Erde gemacht.'
  lin-lin: 'Mpe Ezekiasi asambelaki Yawe : « Oh Yawe, Nzambe ya Isalaele, Yo oyo ovandi
    likolo ya basheribe, ozali Nzambe kaka moko na likolo ya mikili nyonso ya mabele,
    Yo nde osala Likolo mpe mabele.'
  eng-LSV: 'And Hezekiah prays before YHWH and says, “O YHWH, God of Israel, inhabiting
    the cherubim, You [are] God Himself—You alone—to all the kingdoms of the earth:
    You have made the heavens and the earth.'
  eng-GNV: 'And Hezekiah prayed before the Lord, and saide, O Lord God of Israel,
    which dwellest betweene the Cherubims, thou art very God alone ouer all the kingdomes
    of the earth: thou hast made the heauen and the earth.'
  eng-WEBSTER: And Hezekiah prayed before the LORD, and said, O LORD God of Israel,
    who dwellest between the cherubim, thou art the God, even thou alone, of all the
    kingdoms of the earth; thou hast made heaven and earth.
  nhw-BL: 'Huan pejqui motlatlajtía iixpa TOTECO huan quiijto: “TOTECO Dios, ta catli
    tiToteco tiisraelitame. Ta catli más tijpiya chicahualistli huan timocahua tlatlajco
    motequihuajcahua catli inintoca querubines. San ta catli melahuac tiDios ipan
    nochi tlalme ipan ni tlaltipactli. Ta ica moseltzi tijchijqui ilhuicactli huan
    tlaltipactli.'
  swh-ONEN: 'Naye Hezekia akamwomba Bwana akisema: “Ee Bwana, Mungu wa Israeli, uketiye
    juu ya kiti cha enzi kati ya makerubi, wewe peke yako ndiwe Mungu juu ya falme
    zote za dunia. Wewe umeumba mbingu na nchi.'
  bba-bba: U kɑnɑru kuɑ u nɛɛ, Gusunɔ bɛsɛn Yinni, wunɛ wi ɑ sɔ̃ ɡɔrɑdobɑn suunu sɔɔ,
    wunɛ turowɑ ɑ sɑ̃ɑ sinɑmbu kpuron Yinni. Wunɑ ɑ wɔllu kɑ tem tɑkɑ kuɑ.
  eng-KJVCPB: And Hezekiah prayed before the Lord, and said, O Lord God of Israel,
    which dwellest between the cherubims, thou art the God, even thou alone, of all
    the kingdoms of the earth; thou hast made heaven and earth.
  luo-luo: 'Kendo Hezekia nolamo Jehova Nyasaye kowacho kama: “Yaye Jehova Nyasaye,
    ma Nyasach Israel, modak e kind kerubi, in kendi e Nyasaye mar pinjeruodhi duto
    manie piny, kendo in ema ne ichweyo polo gi piny.'
  meu-meu: Bena Hesekia na Iehova vairanai e ḡuriḡuri, eto, Iehova e, Israel Diravana,
    oi na kerubi daediai o helaimu; oi mo sibomu tanobada basileiadia iboudiai edia
    Dirava; oi ese guba bona tanobada vada o karadia.
  npi-ULB: तब हिजकियाले परमप्रभुको सामु प्रार्थना गरे, “हे सर्वशक्तिमान् परमप्रभु
    इस्राएलका परमेश्‍वर तपाईं जो करूबहरूमाथि विराजमान हुनुहुन्छ, तपाईं मात्र पृथ्वीका
    सबै राज्यमाथि राजा हुनुहुन्छ । तपाईंले नै स्वर्ग र पृथ्वीको सृष्‍टि गर्नुभयो ।
  yor-yor: 'Hesekiah gbàdúrà sí Olúwa: “Olúwa Ọlọ́run Israẹli, tí ń gbé ní àárín àwọn
    kérúbù, ìwọ nìkan ni Ọlọ́run lórí gbogbo ìjọba tí ó wà láyé, ìwọ ti dá ọ̀run àti
    ayé.'
  pes-OPCB: 'بعد چنین دعا کرد: «ای خداوند، خدای اسرائیل که بر تخت خود که بر فراز کروبیان
    قرار دارد، نشسته‌ای. تو تنها خدای تمام ممالک جهان هستی. تو آسمان و زمین را آفریده‌ای.'
  tgl-ULB: Pagkatapos nanalangin si Hezekias sa harapan ni Yahweh at sinabing, “Yahweh
    ng mga hukbo, Diyos ng Israel, ikaw na nakaluklok sa ibabaw ng kerubim, ikaw lang
    ang Diyos sa lahat ng mga kaharian sa buong mundo. Nilikha mo ang langit at ang
    lupa.
  cbu-NT: Apaa, shiy kizpurtishcha. Shaanamuntari kuxinshish kuxinaksha. Sundarurish
    turipingarana, anush kuxineerush, shiyamari maachtaa ichingaroo, kurakaatsitam
    tsapurunasshuchee wayarangsha. Mishat, shiyamari kanindaa, misha tsapootsitam
    tinarangsha.
  hui-hui: Ani ngelowa Hesegaia ibugua Anduane Homogohondo lalu, Anduane Homogo-o
    í̠na Isaraelenaga Ngode Datagaliwabe howa dahuliyali bu karu bolangua hene í̠
    howa í̠ninaga haru howa biragane ngegoria bedegoni. Í̠ hangu Ngode Datagaliwabeore
    henene howa í̠na dindi bibahende ngaruniha handame ho haga kegoni. Dindibi hari
    daligabi í̠nime wabiai hene.
  mya-mya: ထို​နောက်​ဤ​သို့​ပတ္ထ​နာ​ပြု​၏။ ``ခမ်း​နား​တင့် တယ်​သည့်​ပလ္လင်​ပေါ်​တွင်​စံ​တော်​မူ​သော
    အို ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ ဘု​ရား၊ ကိုယ်​တော်​တစ်​ပါး​တည်း​သာ​လျှင်​ကမ္ဘာ
    နိုင်​ငံ​အ​ရပ်​ရပ်​ကို​အ​စိုး​ရ​သော​ဘုရား​ဖြစ် တော်​မူ​ပါ​၏။ ကိုယ်​တော်​သည်​မိုး​မြေ​ကို​ဖန်
    ဆင်း​တော်​မူ​ပါ​၏။-
  bod-N: དེ་ཡང་ཧི་ཟི་ཀི་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་གསོལ་བ་བཏབ་ཅིང་འདི་སྐད་དུ། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག ཀེ་རུབ་རྣམས་ཀྱི་གོང་དུ་བཞུགས་པ་ལགས། ཁྱེད་གཅིག་པུ་ས་གཞིའི་རྒྱལ་ཁམས་ཐམས་ཅད་ཀྱི་དཀོན་མཆོག་ལགས་ཤིང་།
    ཁྱེད་ཀྱིས་གནམ་ས་གཉིས་བཀོད་པ་ཡིན།
  sna-sna: Uye Hezekia akanyengetera kuna Jehovha achiti, “Haiwa Jehovha, Mwari waIsraeri,
    imi mugere pakati pamakerubhi, imi moga ndimi Mwari pamusoro poushe hwose hwapasi.
  spa-BLM: 'Ezequías oró ante Yahvé y dijo: “Yahvé, Dios de Israel, que estás entronizado
    sobre los querubines, tú eres el Dios, sólo tú, de todos los reinos de la tierra.
    Tú has hecho el cielo y la tierra.'
  cac-cac: 'Ix lesalvi vin̈ icha tic: Mamin Jehová, ach co Diosal a on̈ israel on̈
    tic, ayach ec'' d''a scal snan̈al querubín, a achn̈ej Dios ach d''a yib''an̈ masanil
    nación d''a yolyib''an̈q''uinal tic. A ach ix a b''o satchaan̈ yed'' lum luum
    tic.'
  swh-ULB: Kisha Hezekia akaomba mbele ya Yahwe na kusema, “Yahwe wa majeshi, Mungu
    wa Israeli, uketiye juu ya makerubi, wewe ni Mungu wa pekee juu ya tawala zote
    za dunia. Uliyeziumba mbingu na nchi.
  bel-bel: 'і маліўся Эзэкія прад абліччам Гасподнім і казаў: Госпадзе Божа Ізраілеў,
    Які сядзіць на херувімах! Ты адзін Бог усіх царстваў зямлі, Ты стварыў неба і
    зямлю.'
  deu-ELBBK: 'Und Hiskia betete vor dem HERRN und sprach: HERR, Gott Israels, der
    du zwischen den Cherubim thronst, du allein bist es, der der Gott ist von allen
    Königreichen der Erde; du hast den Himmel und die Erde gemacht.'
  mbb-OT: Ne nengemuyù sikandin te, “Nengazen he Megbevayà te Israel he ebpimpinuu
    ziyà te pinuuwè din te kedhadì diyà te teliwazà te menge kirubin, iyan ke zà Megbevayà
    he edumala te langun he menge ginhedian kayi te kelibutan. Mibeelan nu is langit
    wey is kelibutan.
  mal-2015: 'ഹിസ്കീയാവു യഹോവയുടെ മുമ്പാകെ പ്രാർത്ഥിച്ചുപറഞ്ഞതു എന്തെന്നാൽ: കെരൂബുകൾക്കുമീതെ
    അധിവസിക്കുന്ന യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, നീ ഒരുത്തൻ മാത്രം ഭൂമിയിലെ സകലരാജ്യങ്ങൾക്കും
    ദൈവം ആകുന്നു; നീ ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കി.'
  rmc-rmc: 'A chudňa pes kavke te modľinel ko RAJ: „Ó, RAJEJA, Devla le Izraeloskro,
    savo bešes pro tronos maškar o cherubi! Tu jekh sal Del upral savore kraľišagi,
    so hine pre kadi phuv. Tu kerďal o ňebos the e phuv.'
  pes-OPV: 'و حزقیا نزدخداوند دعا نموده، گفت: «ای یهوه، خدای اسرائیل که بر کروبیان
    جلوس می‌نمایی، تویی که به تنهایی بر تمامی ممالک جهان خدا هستی و توآسمان و زمین
    را آفریده‌ای.'
  ron-1924: 'кэруя Й-а фэкут урмэтоаря ругэчуне: „Доамне, Думнезеул луй Исраел, каре
    шезь пе херувимь! Ту ешть сингурул Думнезеу ал тутурор ымпэрэциилор пэмынтулуй!
    Ту ай фэкут черуриле ши пэмынтул.'
  ben-OBCV: 'আর হিষ্কিয় এই বলে সদাপ্রভুর কাছে প্রার্থনা করলেন: “দুই করূবের মাঝে বিরাজমান
    হে ইস্রায়েলের ঈশ্বর সদাপ্রভু, একমাত্র তুমিই পৃথিবীর সব রাজ্যের ঈশ্বর। তুমিই আকাশমণ্ডল
    ও পৃথিবী সৃষ্টি করেছ।'
  som-som: Oo Xisqiyaah wuxuu ku baryootamay Rabbiga hortiisa oo yidhi, Rabbiyow,
    Ilaaha reer binu Israa'iilow, kan keruubiimta ku dul fadhiyow, waxaad tahay Ilaah,
    oo adiga keligaa ayaa ah Ilaaha boqortooyooyinka dunida oo dhan, oo cirka iyo
    dhulkana adigaa sameeyey.
  lat-VUC: 'et oravit in conspectu ejus, dicens: Domine Deus Israël, qui sedes super
    cherubim, tu es Deus solus regum omnium terræ: tu fecisti cælum et terram.'
  eng-ASVBT: And Hezekiah prayed before Jehovah, and said, O Jehovah, the God of Israel,
    that sittest above the cherubim, thou art the God, even thou alone, of all the
    kingdoms of the earth; thou hast made heaven and earth.
  ita-1885: 'e fece orazione davanti al Signore, e disse: O Signore Iddio d''Israele,
    che siedi sopra i Cherubini, tu solo sei l''Iddio di tutti i regni della terra;
    tu hai fatto il cielo e la terra.'
  eng-LXXUP: and said, O Lord God of Israel, that dwellest over the cherubs, thou
    art the only God in all the kingdoms of the earth; thou hast made heaven and earth.
  eng-ULB: Then Hezekiah prayed before Yahweh and said, “Yahweh of hosts, God of Israel,
    you who sit above the cherubim, you are God alone over all the kingdoms of the
    earth. You made the heavens and the earth.
  spa-VBL: 'Entonces Ezequías oró al Señor diciendo: “Señor, Dios de Israel, tú que
    vives encima de los querubines, sólo tú eres Dios sobre todos los reinos de la
    tierra, tú eres el Creador del cielo y de la tierra.'
  fra-_FOB: 'Puis Ézéchias fit sa prière à l''Éternel et dit: Éternel, Dieu d''Israël,
    qui sièges entre les chérubins, toi seul, tu es le Dieu de tous les royaumes de
    la terre; c''est toi qui as fait les cieux et la terre.'
  mal-mal: 'ഹിസ്കീയാവ് യഹോവയുടെ മുമ്പാകെ പ്രാർത്ഥിച്ചു പറഞ്ഞത് എന്തെന്നാൽ: “കെരൂബുകൾക്കുമീതെ
    അധിവസിക്കുന്ന യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, നീ ഒരുത്തൻ മാത്രം ഭൂമിയിലെ സകലരാജ്യങ്ങൾക്കും
    ദൈവം ആകുന്നു; നീ ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കി.'
  urd-GVR: us ne Rab se duā kī, “Ai Rab Isrāīl ke Ḳhudā jo karūbī farishtoṅ ke darmiyān
    taḳhtnashīn hai, tū akelā hī duniyā ke tamām mamālik kā Ḳhudā hai. Tū hī ne āsmān-o-zamīn
    ko ḳhalaq kiyā hai.
  suz-BL: मिनु हिज्‍कीयाहम मेको परमप्रभु यावे आ ङोंइती प्राक्‍शा वोइश्‍शा “परमप्रभु
    यावे, इस्राएली आन परमप्रभु गे करूब आन तार बाक्‍नीनी। रागी ङा राज्‍य नेल्‍लेम गे
    का ला परमप्रभु बाक्‍नीनी। गे रागी नु सरीङ सेल्‍ब बाक्‍नीनी। प्रस्‍थान २५:२२; भजन
    संग्रह ८०:२
  ita-1927: 'e davanti all’Eterno pregò in questo modo: “O Eterno, Dio d’Israele,
    che siedi sopra i cherubini, tu, tu solo sei l’Iddio di tutti i regni della terra;
    tu hai fatti i cieli e la terra.'
  ckb-ckb: 'حەزقیا نوێژی بۆ یەزدان کرد و گوتی: «ئەی یەزدانی پەروەردگاری ئیسرائیل،
    تۆ لەسەر تەخت لەنێوان کەڕوبەکان دانیشتوویت، تۆ بە تەنها خودای هەموو شانشینەکانی
    زەویت، تۆ ئاسمان و زەویت دروستکرد.'
  eng-BBE: And Hezekiah made his prayer to the Lord, saying, O Lord, the God of Israel,
    seated between the winged ones, you only are the God of all the kingdoms of the
    earth; you have made heaven and earth.
  kan-OKCV: ಇದಲ್ಲದೆ ಹಿಜ್ಕೀಯನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಪ್ರಾರ್ಥನೆಮಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಕೆರೂಬಿಗಳ
    ಮಧ್ಯದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನೀವೊಬ್ಬರೇ ಭೂಮಿಯ ಸಮಸ್ತ ರಾಜ್ಯಗಳಿಗೆ
    ದೇವರಾಗಿದ್ದೀರಿ. ನೀವೇ ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ ಉಂಟುಮಾಡಿದ್ದೀರಿ.
  tam-2017: 'யெகோவாவை நோக்கி: கேருபீன்களின் மத்தியில் வாசம்செய்கிற இஸ்ரவேலின் தேவனாகிய
    யெகோவாவே. நீர் ஒருவரே பூமியின் ராஜ்ஜியங்களுக்கெல்லாம் தேவனானவர்; நீர் வானத்தையும்
    பூமியையும் உண்டாக்கினீர்.'
  spa-RV-1909: 'Y oró Ezechîas delante de Jehová, diciendo: Jehová Dios de Israel,
    que habitas entre los querubines, tú solo eres Dios de todos los reinos de la
    tierra; tú hiciste el cielo y la tierra.'
  ron-BTF: 'Și Ezechia s-a rugat înaintea DOMNULUI și a spus: DOAMNE Dumnezeul lui
    Israel, tu care locuiești între heruvimi, tu, numai tu, ești Dumnezeul tuturor
    împărățiilor pământului; tu ai făcut cerul și pământul.'
  eng-WEBP: Hezekiah prayed before the LORD, and said, “LORD, the God of Israel, who
    are enthroned above the cherubim, you are the God, even you alone, of all the
    kingdoms of the earth. You have made heaven and earth.
  eng-FBV: Hezekiah prayed to the Lord, saying, “Lord, God of Israel, you who live
    above the cherubim, you alone are God over all the kingdoms of the earth, you
    are Creator of heaven and earth.
  nld-1939: 'en bad tot Jahweh: Jahweh, Israëls God, die op de cherubs troont; Gij
    alleen zijt God over alle koninkrijken der aarde; Gij hebt hemel en aarde geschapen!'
  nch-BL: 'Huan pejqui motatajtía iixpa TOTECO huan quiijto: “TOTECO Dios ta cati
    tiToteco tiisraelitame. Ta cati más tijpiya chicahualisti huan tiitztoc tatajco
    ten moilhuicac ejcahua cati inintoca querubines. San ta cati melahuac tiDios ipan
    nochi talme ipan ni taltipacti. Ta ica moselti tijchijqui ilhuicacti huan taltipacti.'
