verse: 2KI.019.009
translations:
  mal-C: 'കൂശ് രാജാവായ തിർഹാക്കാ തന്നോടു യുദ്ധംചെയ്യുന്നതിനായി വരുന്നുണ്ട് എന്ന വാർത്ത
    സൻഹേരീബിനു ലഭിച്ചിരുന്നു. അതിനാൽ അദ്ദേഹം വീണ്ടും തന്റെ സന്ദേശവുമായി ഹിസ്കിയാവിന്റെ
    അടുക്കൽ ദൂതന്മാരെ അയച്ചു. അദ്ദേഹത്തിന്റെ സന്ദേശം ഇപ്രകാരമായിരുന്നു:'
  deu-TKW: 'Als aber Sanherib in betreff Thirhakas, des Königs von Kusch, die Kunde
    vernahm: Er ist ausgerückt um mit dir zu kämpfen, da sandte er abermals Boten
    an Hiskia mit den Worten:'
  lin-lin: 'Sima na Senakeribe koyoka sango na tina na Tiraka, mokonzi ya Kushi, ete
    azali koya kobundisa ye, atindaki bantoma epai ya Ezekiasi na maloba oyo :'
  eng-LSV: And he hears concerning Tirhakah king of Cush, saying, “Behold, he has
    come out to fight with you”; and he turns and sends messengers to Hezekiah, saying,
  eng-GNV: 'He heard also men say of Tirhakah King of Ethiopia, Beholde, he is come
    out to fight against thee: he therefore departed and sent other messengers vnto
    Hezekiah, saying,'
  eng-WEBSTER: 'And when he heard it said of Tirhakah king of Cush, Behold, he hath
    come out to fight against thee: he sent messengers again to Hezekiah, saying,'
  nhw-BL: 'Huan amo huejcajqui nopa Tlanahuatijquetl Senaquerib quicajqui para nopa
    Tlanahuatijquetl Tirhaca tlen tlali Etiopía ya quistoya ica isoldados para quihuilanase.
    Huajca nimantzi monejqui quisas tlen campa itztoya. Pero achtihui sempa quintitlanqui
    sequin tlacame ma quiitatij Tlanahuatijquetl Ezequías ipan altepetl Jerusalén
    huan ma quiilhuitij:'
  swh-ONEN: 'Basi Senakeribu akapata taarifa kwamba Tirhaka, Mkushi mfalme wa Misri,
    alikuwa anaenda kupigana naye. Basi akatuma tena wajumbe kwa Hezekia na neno hili:'
  bba-bba: Sɑɑ ye sɔɔrɑ Asirin sinɑ boko u nuɑ mɑ Tirɑkɑ Etiopin sinɑ boko u nùn tɑbu
    wɔrim wee. Yerɑ u mɑɑ Esekiɑsi sɔmɔbu ɡɔriɑ u nɛɛ,
  eng-KJVCPB: 'And when he heard say of Tirhakah king of Ethiopia, Behold, he is come
    out to fight against thee: he sent messengers again unto Hezekiah, saying,'
  luo-luo: 'Senakerib noyudo wach ni Tirhaka, ja-Kush ruodh Misri obiro monje. Kuom
    mano, nooro joote ir Hezekia kowacho kama:'
  meu-meu: Bena hanua pavapavana na Tirihaka, Etiopia pavapavana, harina e kamonai,
    haida eto “A itaia, ia na vada e tore isi, oi ituarihenimu e maimu”. Bena ia ese
    gwaukau taudia haida na Hesekia dekena ma e siaidia, eto,
  npi-ULB: त्यसै बेला सनहेरीबको विरुद्धमा लडाइँ गर्न कुश र मिश्रदेशका राजा तिर्हाकाहले
    सेना परिचालन गरेका छन् भनेर तिनले सुने, त्यसैले तिनले फेरि हिजकियाकहाँ यो समाचारसहित
    सन्देशवाहकहरू पठाए,
  yor-yor: Nísinsin yìí, Sennakeribu sì gbọ́ ìròyìn wí pé Tirakah, ọba Etiopia ti
    Ejibiti wá ó sì ń yan jáde lọ láti lọ bá a jagun. Bẹ́ẹ̀ ni ó sì tún rán oníṣẹ́
    sí Hesekiah pẹ̀lú ọ̀rọ̀ yìí pé,
  pes-OPCB: 'طولی نکشید خبر به پادشاه آشور رسید که ترهاقه، پادشاه حبشه لشکر خود را
    برای حمله به او بسیج کرده است. بنابراین پادشاه آشور پیش از رفتن به جنگ، برای حِزِقیای
    پادشاه چنین پیغام فرستاد:'
  tgl-ULB: 'Pagkatapos narinig ni Senaquerib na kumilos si Tirhaka ang hari ng Etiopia
    at ang Ehipto para kalabanin siya, kaya muli siyang nagpadala ng mensahero kay
    Hezekias na may mensaheng:'
  cbu-NT: Anush pachaksin, tsiyatsis min kusarangiya. Papcha. Tirjaka Etiyopshuch
    kurakaa wasundururee zapan tushaneerangiya, shiyapa waratamaama, mang tárangiya.
    Ashirucha, anoo mazinarangu, yusur tsiyatssee kurakaam Esikiyaam zanganirangiya.
  hui-hui: Asiria ti wai bialu hearia agali maru ibuwa Kini Senageribihondo lalu,
    Idiobia dindinaga Kini Tihagahanda ibunaga amiru haru halu í̠la wai bule ibira,
    lene. Ani layago hale howa Senageribi ibugua Yarusaleme karulole manda bu heaorego
    ai beba mbira abale gili bialu Hesegaia hearia yalu pelene.
  mya-mya: ထို​အ​ခါ​အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​သည် မိ​မိ တို့​အား​တိုက်​ခိုက်​ရန်​ဆူ​ဒန်​ဘု​ရင်​တိ​ရက္က​ဦး
    စီး​ခေါင်း​ဆောင်​သည့် အီ​ဂျစ်​တပ်​မ​တော်​ချီ တက်​လာ​နေ​ကြောင်း​ကို​သ​တင်း​ရ​ရှိ​ကြ​၏။-
  bod-N: ཨ་སུར་གྱི་རྒྱལ་པོས། ལྟོས་དང་། ཁོ་རང་ཁྱེད་ལ་དམག་འཐབ་ཏུ་འོངས་སོ་ཞེས་པའི་གུ་ཤ་ཡི་རྒྱལ་པོ་ཐིར་ཧ་ཀཱའི་སྐོར་ཐོས་པས།
    ཁོས་ཧི་ཟི་ཀི་ཡཱའི་རྩར་བང་ཆེན་མངགས་ནས་དེ་དག་ལ།
  sna-sna: 'Zvino Senakeribhi akagamuchira chiziviso chaiti Tirihaka, mambo weEtiopia
    akanga achifamba achiuya kuzorwa naye. Saka akatumazve nhume kuna Hezekia neshoko
    iri rokuti:'
  spa-BLM: 'Cuando oyó decir de Tirhakah, rey de Etiopía: “He aquí que ha salido a
    pelear contra ti”, volvió a enviar mensajeros a Ezequías, diciendo:'
  cac-cac: Ata' ix yab' vin̈ rey chi' yalji to a vin̈aj Tirhaca sreyal Etiopía van
    scot yed' eb' soldado ul yac' oval yed' vin̈. Yuj chi' ix schecxicot schecab'
    vin̈ d'a vin̈aj rey Ezequías chi'.
  swh-ULB: 'Kisha Senakeribu akasikia kwamba Tirhaka mfalme wa Kushi na Misri alihamasisha
    kupigana dhidi yake, hivyo akatuma wajumbe tena kwa Hezekia pamoja na ujumbe:'
  bel-bel: 'І пачуў ён пра Тыргака, цара Эфіопскага; яму сказалі: вось, ён выйшаў
    біцца з табою. І паслаў ён паслоў да Эзэкіі сказаць:'
  deu-ELBBK: 'Und er hörte von Tirhaka, dem König von Äthiopien, sagen: Siehe, er
    ist ausgezogen, um gegen dich zu kämpfen. Da sandte er wiederum Boten zu Hiskia
    und sprach:'
  mbb-OT: 'Ne si Hadì Senakerib he hadì te Asiria, duen nezineg din he tudtul he si
    Hadì Tirhaka he hadì te Etiopia migenat en te kebpekidtebek kandin. Ne zutun,
    midsuǥù sikandin te menge menunudtulà diyà te ki Hezekia te kegkaǥi kayi he menge
    lalag:'
  mal-2015: 'കൂശ്‌രാജാവായ തിർഹാക്ക തന്റെ നേരെ യുദ്ധം ചെയ്‌വാൻ പുറപ്പെട്ടിരിക്കുന്നു
    എന്നു കേട്ടിട്ടു അവൻ പിന്നെയും ഹിസ്കീയാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു പറയിച്ചതെന്തെന്നാൽ:'
  rmc-rmc: 'O asiriko kraľis Sancherib pes dodžanľa, hoj o kraľis Tirhaka andral o
    Kuš avel pre leste pro mariben. Akor pale bičhaďa o asiriko kraľis le poslen ko
    judsko kraľis Chizkija le lavenca:'
  pes-OPV: 'و درباره ترهاقه، پادشاه حبش، خبری شنیده بود که به جهت مقاتله با توبیرون
    آمده است (پس چون شنید) بار دیگرایلچیان نزد حزقیا فرستاده، گفت:'
  ron-1924: 'Атунч, ымпэратул Асирией а примит о весте ку привире ла Тирхака, ымпэратул
    Етиопией. И с-а спус: „Ятэ кэ ачела а порнит ку рэзбой ымпотрива та.” Ши ымпэратул
    Асирией а тримис соль дин ноу луй Езекия, зикынд:'
  ben-OBCV: 'পরে সন্‌হেরীব একটি সংবাদ শুনতে পেলেন যে, মিশরের কূশ দেশের রাজা তির্হক
    তাঁর বিরুদ্ধে যুদ্ধ করার জন্য সমরাভিযান শুরু করেছেন। তাই, আবার তিনি এই কথা বলে
    হিষ্কিয়ের কাছে দূতদের পাঠালেন:'
  som-som: Oo markuu maqlay iyadoo la leeyahay, Boqorka Itoobiya oo Tirhaaqaah ah
    ayaa kugu soo baxay si uu kuula diriro ayuu haddana wargeeyayaal u diray Xisqiyaah,
    isagoo leh,
  lat-VUC: 'Cumque audisset de Tharaca rege Æthiopiæ, dicentes: Ecce egressus est
    ut pugnet adversum te: et iret contra eum, misit nuntios ad Ezechiam, dicens:'
  eng-ASVBT: And when he heard say of Tirhakah king of Ethiopia, Behold, he is come
    out to fight against thee, he sent messengers again unto Hezekiah, saying,
  ita-1885: 'esso ebbe novelle di Tirhaca, re di Etiopia, che dicevano: Ecco, egli
    è uscito per darti battaglia. Ed avendo ciò udito, mandò di nuovo messi ad Ezechia,
    dicendo:'
  eng-LXXUP: 'And he heard concerning Tirhakah king of the Ethiopians, saying, Behold,
    he is come forth to fight with thee: and he returned, and sent messengers to Hezekiah,
    saying,'
  eng-ULB: 'Then Sennacherib heard that Tirhakah king of Cush and Egypt had mobilized
    to fight against him, so he sent messengers again to Hezekiah with a message:'
  spa-VBL: 'Senaquerib había recibido un mensaje sobre Tirhaca, rey de Etiopía, que
    decía: “¡Cuidado! Se ha propuesto atacarte”. Entonces Senaquerib volvió a enviar
    mensajeros a Ezequías, diciendo:'
  fra-_FOB: 'Or le roi entendit dire au sujet de Thirhaca, roi d''Éthiopie: Voici,
    il est sorti pour te combattre. C''est pourquoi Sanchérib envoya de nouveau des
    messagers à Ézéchias, et leur dit:'
  mal-mal: 'കൂശ്‌രാജാവായ തിർഹാക്ക തന്റെ നേരെ യുദ്ധം ചെയ്‌വാൻ പുറപ്പെട്ടിരിക്കുന്നു
    എന്ന് കേട്ട് അവൻ പിന്നെയും ഹിസ്കീയാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ച് പറയിച്ചതെന്തെന്നാൽ:'
  urd-GVR: Phir Sanherib ko ittalā milī, “Ethopiyā kā bādshāh Tirhāqā āp se laṛne
    ā rahā hai.” Tab us ne apne qāsidoṅ ko dubārā Yarūshalam bhej diyā tāki Hizqiyāh
    ko paiġhām pahuṅchāeṅ,
  suz-BL: मिनु मेको पिपमी “एथीयोपीया ङा पिप तिरहाकाह गे नु लडाइ पचा कली पिना पिन बाक्‍ब”
    देंशो लोव़ नेना बाक्‍त। मोपतीके मेकोमी यहूदा ङा पिप हिज्‍कीयाह आ बाक्‍तीकेम लोव़
    कुरब मुर सोइश्‍शा,
  ita-1927: 'Or Sennacherib ricevette notizie di Tirhaka, re d’Etiopia, che dicevano:
    “Ecco, egli s’è mosso per darti battaglia”; perciò inviò di nuovo dei messi ad
    Ezechia, dicendo loro:'
  ckb-ckb: 'سەنحێریب دەربارەی تیرهاقای پاشای کوش هەواڵی پێگەیشت کە لە میسرەوە لە دژی
    ئەو سوپای جوڵاندووە. ئیتر گەڕایەوە و نێردراوی بۆ لای حەزقیا نارد و گوتی:'
  eng-BBE: And when news came to him that Tirhakah, king of Ethiopia, had made an
    attack on him, he sent representatives to Hezekiah again, saying,
  kan-OKCV: ಅಷ್ಟರಲ್ಲಿ ಕೂಷನ ಅರಸನಾದ ತಿರ್ಹಾಕನು ತನಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೊರಟಿದ್ದಾನೆಂಬ
    ಸುದ್ದಿಯನ್ನು ಅಸ್ಸೀರಿಯದ ಅರಸನು ಕೇಳಿ, ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ತಿರಿಗಿ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವರಿಗೆ,
  tam-2017: 'இதோ, எத்தியோப்பியா ராஜாவாகிய தீராக்கா உம்மோடு போர்செய்யப் புறப்பட்டான்
    என்று சொல்லக் கேள்விப்பட்டான்; அப்பொழுது அவன் திரும்ப எசேக்கியாவினிடத்திற்கு பிரதிநிதிகளை
    அனுப்பி:'
  spa-RV-1909: 'Y oyó decir de Thiraca rey de Ethiopía: He aquí es salido para hacerte
    guerra. Entonces volvió él, y envió embajadores á Ezechîas, diciendo:'
  ron-BTF: 'Și după ce a auzit spunându-se despre Tirhaca, împăratul Etiopiei: Iată,
    el a ieșit să lupte împotriva ta; el a trimis din nou mesageri la Ezechia, zicând:'
  eng-WEBP: When he heard it said of Tirhakah king of Ethiopia, “Behold, he has come
    out to fight against you,” he sent messengers again to Hezekiah, saying,
  eng-FBV: Sennacherib had received a message about Tirhakah, king of Ethiopia, that
    said, “Watch out! He has set out to attack you.” So Sennacherib sent messengers
    again to Hezekiah, saying,
  nld-1939: 'En toen deze hoorde: “Tirháka, de koning van Koesj, is tegen u ten strijde
    getrokken,” zond hij opnieuw gezanten naar Ezekias met de volgende opdracht:'
  nch-BL: 'Huan amo huejcajqui nopa Tanahuatijquet Senaquerib quicajqui para nopa
    Tanahuatijquet Tirhaca ten tali Etiopía ya quistoya ica isoldados para quitehuise.
    Huajca nimantzi monejqui quisas ten campa itztoya. Pero achtohui sempa quintitanqui
    sequij tacame ma quiitatij Tanahuatijquet Ezequías ipan altepet Jerusalén huan
    ma quiilhuitij:'
  vie-1934: 'Vua bèn nghe nói về Tiệt-ha-ca, vua Ê-thi-ô-bi rằng: Kìa, người đã kéo
    ra đặng giao chiến với ông. Bởi cớ đó, San-chê-ríp lại sai sứ giả đến Ê-xê-chia,
    và dặn rằng:'
  hin-CV: जब उसने कूश के राजा तिरहाकाह से यह सुना कि, वह उससे युद्ध करने निकल पड़ा
    है, तब उसने अपने संदेशवाहकों को हिज़किय्याह के पास यह कहकर भेजा,
  spa-BES: 'Y cuando le llegaron noticias de que Tirhaca, rey de Etiopía, había hecho
    un ataque contra él, envió representantes a Ezequías de nuevo, diciendo:'
  tdx-tdx: 'ie jinanjiñe ty amy Tir’hakà mpanjaka’ i Kose ty hoe: Ingo fa niavota’e
    hialy, aa le nañitrife’e ìrake indraike t’i Kezkià nanao ty hoe:'
  tha-KJV: และเมื่อกษั​ตริ​ย์ทรงได้ยินเรื่องทีรหะคาห์​กษัตริย์​แห่​งเอธิโอเปียว่า
    “​ดู​เถิด เขาได้ยกออกมาสู้รบกับพระองค์​แล้ว​” พระองค์​จึงส่งผู้สื่อสารไปเฝ้าเฮเซคียาห์ทูลว่า
  por-BR-2018: 'E ouviu dizer de Tiraca rei de Etiópia: Eis que saiu para fazer-te
    guerra. Então voltou ele, e enviou embaixadores a Ezequias, dizendo:'
  deu-ELO: 'Und er hörte von Tirhaka, dem König von Äthiopien, sagen: Siehe, er ist
    ausgezogen, um wider dich zu streiten. Da sandte er wiederum Boten zu Hiskia und
    sprach:'
  eng-WYC-2018: And when he had heard of Tirhakah, king of Ethiopia, men saying, Lo!
    he went out, that he fight against thee; that he should go against that king,
    he sent messengers to Hezekiah, and said, (And when he had heard men saying of
    Tirhakah, the king of Ethiopia, Behold! he went out, so that he could fight against
    thee; then before he went out against Tirhakah, he sent messengers to Hezekiah,
    and said,)
  epo-epo: 'Kaj venis sciigo pri Tirhaka, reĝo de Etiopujo, nome: Li eliris, por militi
    kontraŭ vi. Tiam li denove sendis senditojn al Ĥizkija kun la sekvanta komisio:'
  uig-PIN: 'Qünki padixaⱨ: «Mana, Efiopiyǝ padixaⱨi Tirⱨakaⱨ sizgǝ ⱪarxi jǝng ⱪilmaⱪqi
    bolup yolƣa qiⱪti» degǝn hǝwǝrni angliƣanidi. Lekin u yǝnǝ Ⱨǝzǝkiyaƣa ǝlqilǝrni
    mundaⱪ hǝt bilǝn ǝwǝtti: —'
  beo-beo: 'Amola Asilia dunu da sia: amane sia:si nabi, Idioubia hina bagade da Idibidi
    dadi gagui dunu wa:i amo bisili, Asilia hina bagade ema doagala:musa: mana, amane
    sia:be nabi. Asilia hina bagade da amo sia: nababeba:le, e da Yuda hina bagade
    Hesegaiama meloa amane dedene iasi,'
  tpi-OTNT: Ol Asiria i pait i stap na sampela man i kam tokim King Senakerip olsem,
    “King Tirhaka bilong kantri Itiopia wantaim ol soldia bilong en, ol i kam bilong
    pait long yu.” Senakerip i harim dispela tok na em i salim sampela man long bringim
    pas bilong en i go long Hesekia, long wanem, em i tingting strong yet long kisim
    Jerusalem.
  hau-SA: To, Sennakerib ya sami labari cewa Tirhaka, mutumin Kush sarkin Masar, yana
    zuwa masa da yaƙi. Saboda haka ya sāke aika manzanni zuwa wurin Hezekiya cewa,
  uig-LAT: 'Chünki padishah: «Mana, Éfiopiye padishahi Tirhakah sizge qarshi jeng
    qilmaqchi bolup yolgha chiqti» dégen xewerni anglighanidi. Lékin u yene Hezekiyagha
    elchilerni mundaq xet bilen ewetti: —'
  nde-nde: 'USenakheribhi wemukela umbiko othi uThirihaka, inkosi yaseKhushi, wayesiza
    ukuba amhlasele. Ngakho wathumela njalo izithunywa kuHezekhiya lombiko othi:'
  ton-ton: Pea ʻi heʻene ongoʻi ʻae ongoongo kia Tilaka ko e tuʻi ʻo ʻItiopea, Vakai,
    kuo haʻu kituaʻā ia ke tauʻi koe; naʻe toe fekau ʻe ia ʻene kau talafekau kia
    Hesekaia, ʻo pehē,
  ces-1613: 'Uslyšel, pravím, o Tirhákovi králi Mouřenínském, ano pravili: Aj, teď
    táhne, aby bojoval s tebou. I navrátil se, a však poslal jiné posly k Ezechiášovi
    s těmito slovy:'
  eng-WMB: When he heard it said of Tirhakah king of Ethiopia, “Behold, he has come
    out to fight against you,” he sent messengers again to Hezekiah, saying,
  tam-TCV: 'அவ்வேளையில் எத்தியோப்பிய அரசனான திராக்கா, தன்னை எதிர்த்து யுத்தம் செய்ய
    வருகிறான் என்று அசீரிய அரசன் சனகெரிப் கேள்விப்பட்டான். எனவே திரும்பவும் எசேக்கியாவிடம்
    இந்தச் செய்தியுடன் தூதுவரை அனுப்பினான்:'
  ceb-ULB: 'Unya nadungog ni Senakerib nga naglihok na si Tirhaka nga hari sa Etiopia
    ug sa Ehipto aron makigbatok kaniya, busa nagpadala na usab siya ug mga mensahero
    ngadto kang Hezekia uban niini nga mensahe:'
  pol-UBG: 'Gdy usłyszał, że mówiono o Tirhace, królu Etiopii: Oto wyruszył na wojnę
    przeciwko tobie, ponownie wysłał posłańców do Ezechiasza, mówiąc:'
  agr-agr: Nuna jetenak yujasag, apu Tirhaca Etiopíanmayaya nunú Judá wegantu aidaun
    atuinak ataktu amejai maaniatatus niina suntaji aidaujai minitjamainawai, tusa
    tabaun Senaquerib antukui. Nunik niina suntaji aidaun ataktushkam apu Ezequíasan
    ishitkauwai.
  kyc-kyc: Yuu Isipi yanda singi dupwa Itiopia kiŋi akali Tiraka lenge dokome laminyuo
    epo nakama pyala epelyamo leyami pii doko Asiria wambu dupwa siyami. Pii doko
    yuu Asiria kiŋi akali dokome sepala pepa pase mende kiŋi Esekaya yuu Juta range
    maiya.
  urd-GVU: پھر سنحیرب کو اطلاع ملی، ”ایتھوپیا کا بادشاہ تِرہاقہ آپ سے لڑنے آ رہا ہے۔“
    تب اُس نے اپنے قاصدوں کو دوبارہ یروشلم بھیج دیا تاکہ حِزقیاہ کو پیغام پہنچائیں،
  deu-1912: 'Und da er hörte von Thirhaka, dem König der Mohren: Siehe, er ist ausgezogen
    mit dir zu streiten, sandte er abermals Boten zu Hiskia und ließ ihm sagen:'
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಐಗುಪ್ತದ ಅರಸನೂ ಮತ್ತು ಕೂಷಿನ ಅರಸನಾದ ತಿರ್ಹಾಕನು ತನಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಲು
    ಹೊರಟಿದ್ದಾನೆ ಎಂಬ ಸುದ್ದಿಯನ್ನು ಸನ್ಹೇರೀಬನು ಕೇಳಿದಾಗ, ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಪುನಃ
    ದೂತರನ್ನು ಕಳುಹಿಸಿ,
  yap-yap: Me taw e thin ngak yu Assyria ni barba’ i salthaw nu Egypt ni Tirhakah
    nu Ethiopia e ir e be gafaliyrad e karbad ni ngar maelgad ngorad. Fa’ani rung’ag
    e pilung nu Assyria ni aram rogon, me pi’ e babyor nge yan ngak Hezekiah
  hlt-MCSB: Kusah manghai Tirhakah kawng a yaak vaengah khaw, “Nang vathoh thil ham
    ha pawk coeng ke,” a ti nah. Te dongah mael tih Hezekiah taengla puencawn a tueih.
  mdy-ETH: ዒማና ዒቶጲያ ካኣቲ፥ ቲርቃሃ ጊብፄ ዓሲ ማዔያ ዖልዚ ዓሲ ዔኪ ዔያቶ ዖላኒ ሙካሢ ዓሶኦሬ ዓሳ ዋይዜኔ፤ ዬያሮ ኔጉዋዖ
    ዓሶኦሬ ካኣቲ ሂዚቂያሴም ሂዚ ጋዓ ኪኢታ ዋርቃታ ፃኣፒ ዳኬኔ፦
  twi-ASANTE: Ankyɛre, ɔhene Sanaherib nyaa nkra sɛ, Etiopiahene Tirhaka adi akodɔm
    anim, rebɛko atia no. Na ansa na ɔbɛsane akohyia akodɔm no, ɔtoo saa nkra yi sɛ
    wɔmfa nkɔma Hesekia wɔ Yerusalem.
  eng-WEBU: When he heard it said of Tirhakah king of Ethiopia, “Behold, he has come
    out to fight against you,” he sent messengers again to Hezekiah, saying,
  wal-wal: Kawoi Sanaakireebi, “Toophphiyaa Kawoi Tirihaaqi nena olanau yiis” yaagiyo
    oduwaa siyiis. Siyidi Hizqqiyaasassi hagaadan yaagidi kiittiis;
  spa-PDDPT: 'Pero cuando oyó decir que Tirhaca, rey de Etiopía, salió a luchar contra
    él, envió otra vez mensajeros a Ezequías para decirle:'
  gun-gun: 'Assíria pygua huvixa oendu avi “Etiópia pygua huvixa Tiraca ma je ou oiny
    nderovai opu''ã vy”, ''ea ramo. Ha''e rami vy peteĩgue ju Ezequias oĩa katy omondouka
    guembiguai kuery. Ha''e vy aipoe''i uka ha''e kuery pe:'
  ilo-ULB: 'Kalpasanna, nangngeg ni Senakerib a nagsagana ni Tirhaka nga ari ti Etiopia
    ken Egipto a manggubat a maibusor kenkuana, isu a nangibaon manen isuna kadagiti
    mensahero nga addaan iti mensahe kenni Hezekias:'
  kpg-kpg: Di longo guu dau i digau Assyria, bolo digau dauwa o Egypt e dagi mai go
    di king Tirhakah o Ethiopia ne lloomoi belee heebagi gi digaula. Di madagoaa o di
    king aamua ne longono ia hua di mee deenei, gei mee ga hagau dana lede gi di king
    Hezekiah o Judah,
  uig-ARA: 'چۈنكى پادىشاھ: «مانا، ئېفىئوپىيە پادىشاھى تىرھاكاھ سىزگە قارشى جەڭ قىلماقچى
    بولۇپ يولغا چىقتى» دېگەن خەۋەرنى ئاڭلىغانىدى. لېكىن ئۇ يەنە ھەزەكىياغا ئەلچىلەرنى
    مۇنداق خەت بىلەن ئەۋەتتى: ــ'
  sus-sus: Na tɛmui Asiriya mangɛ naxa a kolon a Kusi mangɛ Tirihaka na fafe a gerede.
    Na kui a man naxa xɛɛrae xɛɛ Xesekiya ma, a falafe ra,
  pon-2006: Rohng ahpw lel mehn Asiria kan me karis en mehn Isip, me nanmwarkien Sudan,
    Tiraka kaunda, kohkodohng mahweniong irail. Ni eh karongehda met, e ahpw kadaralahng
    kisin likou kis ong Esekaia, nanmwarkien Suda,
  jae-jae: Gêdêŋ taŋ kiŋ gêŋô ŋawae gebe kiŋ Aitiopiaŋa Tirhaka gêdi gebe ênac siŋ
    êndêŋ eŋ naŋ, eŋ kêsakiŋ laujaeŋ gêdêŋ kiŋ Judaŋa Hesekia ma kêsôm gebe
  ksd-ksd: 'Ma ba i ga valongore ba Tiraka ra king Etiopia i ga vana rikai upi dir
    a varubu me, i ga tulue ta umana tultul tadav Esekia, ma i ga biti:'
  tur-YTC: 'Etiyopya Kralı Tirhaka için, ‘İşte, sana karşı savaşmaya çıktı’ dendiğini
    duyunca, Hizkiya’ya yine haberciler gönderip şöyle dedi:'
  grc-BRENT: Καὶ ἤκουσε περὶ Θαρακὰ βασιλέως Αἰθιόπων, λέγων, ἰδοὺ ἐξῆλθε πολεμεῖν
    μετὰ σοῦ· καὶ ἐπέστρεψε, καὶ ἀπέστειλεν ἀγγέλους πρὸς Ἐζεκίαν, λέγων,
  ind-AYT: 'Kemudian, raja mendengar tentang Tirhaka, raja Etiopia, yang berkata,
    “Lihatlah, dia telah maju untuk berperang melawanmu.” Lalu, dia kembali mengirim
    utusan kepada Hizkia, dengan berkata:'
  nya-nya: 'Nthawi imeneyi Senakeribu analandira uthenga wakuti Tirihaka, mfumu ya
    ku Kusi, akubwera kudzachita naye nkhondo. Choncho iye anatumanso amithenga kwa
    Hezekiya ndi mawu awa:'
  hrv-hrv: 'Dočuo je, naime, vijest o Tirhaku, kralju etiopskome: “Evo, izašao je
    da se bori protiv tebe.” Tada Sanherib ponovo uputi poslanike da kažu Ezekiji:'
  mps-mps: Te Asiria hani augwaligo boi hwįyu bidali, tama me badu bidi dabe aselama,
    te king Senakerip e tama po wagasali, “Te Itiopia bulu king bidi Tirhaka aga ami
    soldia bidi dabe dali, augwali asama, nage dali boi hwįagasobao,” wali. Te king
    Senakerip agai te po odobaso, tama agai pas asęnama, te me badu bidi nogode munama,
    tama augwaligo te king Hesekiabolo magi pali, magi baso meni, te agai homugo te
    taun Jerusalem agai sabo homu eyu, tama tiai dao.
  tpi-tpi: Ol Asiria i pait i stap na sampela man i kam tokim King Senakerip olsem,
    “King Tirhaka bilong kantri Itiopia wantaim ol soldia bilong en, ol i kam bilong
    pait long yu.” Senakerip i harim dispela tok na em i salim sampela man long bringim
    pas bilong en i go long Hesekia, long wanem, em i tingting strong yet long kisim
    Jerusalem.
  dan-1931: 'Så fik han Underretning om, at Kong Tirhaka af Ætiopien var rykket ud
    for at angribe ham, og han sendte atter Sendebud til Ezekias og sagde:'
  vie-OVCB: 'Ngay sau đó, Vua San-chê-ríp nhận được tin Vua Tiệt-ha-ca, nước Ê-thi-ô-pi,
    đang lãnh đạo đội quân tiến đánh mình. Trước khi nghênh chiến, vua bèn sai các
    sứ giả trở lại gặp Ê-xê-chia tại Giê-ru-sa-lem với thông điệp:'
  guj-2017: કૂશના રાજા તિર્હાકા વિષે સાંભળ્યું, જુઓ, તે તારી સામે યુદ્ધ કરવા ચઢી આવ્યો
    છે, ત્યારે તેણે ફરી યહૂદિયાના રાજા હિઝકિયા પાસે સંદેશાવાહકો મોકલીને કહેવડાવ્યું
    કે.
  pon-2006A: Rohng ahpw lel mehn Asiria kan me karis en mehn Isip, me nanmwarkien
    Sudan, Tiraka kaunda, kohkodohng mahweniong irail. Ni eh karongehda met, e ahpw
    kadaralahng kisin likou kis ong Esekaia, nanmwarkien Suda,
  por-BRBSL: 'Quando ouviu falar de Tirhakah, rei da Etiópia: “Eis que ele saiu para
    lutar contra ti”, enviou mensageiros novamente a Ezequias, dizendo:'
  cth-cth: Hahoi khenhaw! nang hoi kâtuk hanelah, a kamthaw toe telah, Tirhakah, Ethiopia
    siangpahrang kong ayâ ni a dei e hah a thai. Hahoi Hezekiah koe patounenaw bout
    a patoun.
  twi-twi: Ankyɛ, ɔhene Sanaherib nyaa nkra se, Etiopiahene Tirhaka adi asraafo anim,
    rebɛko atia no. Na ansa na ɔbɛsan akohyia asraafo no, ɔde saa nkra yi maa sɛ wɔmfa
    nkɔma Hesekia wɔ Yerusalem.
  hlt-hlt: Kusah manghai Tirhakah kawng a yaak vaengah khaw, “Nang vathoh thil ham
    ha pawk coeng ke,” a ti nah. Te dongah mael tih Hezekiah taengla puencawn a tueih.
  tbz-SIM: 'Asidii kóo kpɑ̀ɑ̀tì do kèè Etiopii kóo kpɑ̀ɑ̀tì Tiidɑkɑɑ kɔ̀riní mɛ̀mmɛ
    kɛ bo ò do mudoò. Kòo yíɛ́ tɔ̃ nkɛ dɔ̀ bɛ̀ɛ nɑ́kɛ́ Esekiɑsi kɛ dɔ̀:'
  msy-2020: Asiriaba mɨsogha itima, gumazir maba iza Atrivim Senakerip mɨgɨa ghaze,
    “Itiopian Atrivim Tirhaka uan mɨdorozir gumaziba ko iza nɨ ko mɨsoghasa.” Ezɨ
    Senakerip Jerusalem iniasa nɨghnɨsi, kamaghɨn amizɨ, an akɨnafarir mam osirizɨ,
    an abuir gumaziba a inigha Hesekia bagha ghu.
  dop-dop: 'Tǝnɑɣɑ pɑ heelɑ Asilii wulɑʋ sɩ Ɩtiyopii wulɑʋ Tilɑkɑ polɑ-ɩ yoonɑʋ. Ntɛnɑ
    Asilii wulɑʋ tilinɑ Ɩsekiyɑsɩ kɛ lɛɛtǝlɩ sɩ pɑ́ pɔɔsɩ-ɩ sɩ:'
  azb-azb: 'Aşşur padşahına «Kuş padşahı Tirhaqa sənin üstünə vuruşmağa gəlir» xəbəri
    çatdı. O, Xizqiyanın yanına yenidən qasidlər göndərib dedi:'
  eng-DBY: And he heard say of Tirhakah king of Ethiopia, Behold, he has come forth
    to make war with thee. And he sent messengers again to Hezekiah, saying,
  hin-2017: जब उसने कूश के राजा तिर्हाका के विषय यह सुना, “वह मुझसे लड़ने को निकला
    है,” तब उसने हिजकिय्याह के पास दूतों को यह कहकर भेजा,
  wol-KYG: 'Booba buurub Asiri daa dégg ne Tiraka buurub Kuus moo leen di songsi.
    Mu dellu yebal ay ndaw ca Esekiya, ne leen::'
  eng-YLT: And he heareth concerning Tirhakah king of Cush, saying, 'Lo, he hath come
    out to fight with thee;' and he turneth and sendeth messengers unto Hezekiah,
    saying,
  eng-WYC-2017: And when he had heard of Tirhakah, king of Ethiopia, men saying, Lo!
    he went out, that he fight against thee; that he should go against that king,
    he sent messengers to Hezekiah, and said,
  eng-WMBB: When he heard it said of Tirhakah king of Ethiopia, “Behold, he has come
    out to fight against you,” he sent messengers again to Hezekiah, saying,
  urd-GVH: फिर सनहेरिब को इत्तला मिली, “एथोपिया का बादशाह तिरहाक़ा आपसे लड़ने आ रहा
    है।” तब उसने अपने क़ासिदों को दुबारा यरूशलम भेज दिया ताकि हिज़क़ियाह को पैग़ाम
    पहुँचाएँ,
  rug-rug: 'Ego, vagia Senakeribi si keke inavoso sapu sa qeto minate pa Izipi, sapu
    turaṉi sa baṉara Tirihaka pa Itiopia, si korapa mae pude raza ia si asa, gua.
    Totoso avosia sa sapu gua asa, si garunu la zinama si asa koe Hezikaea sapu zama
    guahe:'
  gaz-gaz: Senaaheriibis akka Tiirhaaq mootichi Itoophiyaa sun isa loluuf dhufaa jiru
    dhagaʼe. Kanaafuu inni akkana jedhee amma illee Hisqiyaasitti ergamoota erge;
  fra-LSG: 'Alors le roi d’Assyrie reçut une nouvelle au sujet de Tirhaka, roi d’Éthiopie;
    on lui dit: Voici, il s’est mis en marche pour te faire la guerre. Et le roi d’Assyrie
    envoya de nouveau des messagers à Ézéchias, en disant:'
  gnn-gnn: '@see-verse:2KI.019.008'
  yal-yal: Nayi, Asiriya mangan yi a mɛ a Misiran mangan Tirihaka, Kusi kaan fama
    a yɛngɛdeni. A to na xibarun mɛ, a yi xɛrane rasiga Xesekiya ma, a naxa,
  haw-1868: 'A lohe ia no Tirehaka ke alii o Aitiopa, i ka i ana ae, Aia hoi, ua hele
    mai ia e kaua mai ia oe: a hoouna hou aku la ia i na elele io Hezekia la, i aku
    la,'
  arb-NAV: 'وَبَلَغَ مَلِكُ أَشُورَ أَنَّ تُرْهَاقَةَ مَلِكَ كُوشٍ قَدْ خَرَجَ لِمُحَارَبَتِهِ،
    فَبَعَثَ مَرَّةً أُخْرَى رُسُلاً إِلَى حَزَقِيَّا قَائِلاً:'
  ewe-ewe: Azɔ gbe va na Senakerib be, Tirhaka, Kus fia, si le Egipte ƒe dzigbeme
    lɔƒo la ho aʋa gbɔna edzi dze ge. Ke egadɔ amewo ɖo ɖe fia Hezekia gbɔ be woagblɔ
    nɛ be,
  eng-LEE: And he heard it said of Thirhakah the king of Ethiopia, Behold, he is come
    out to fight with thee; and he again sent messengers unto Hezekiah, saying,
  asm-FB: 'তাৰ পাছতে অচূৰৰ ৰজা চনহেৰীবে খবৰ পালে যে মিচৰ আৰু কুচ দেশৰ ৰজা তিৰ্হাকাই
    তেওঁৰ বিৰুদ্ধে যুদ্ধ কৰিবৰ কাৰণে ওলাই আহিছে। তেতিয়া অচূৰৰ ৰজাই পুনৰ হিষ্কিয়াৰ
    ওচৰলৈ লোকসকলৰ যোগেদি এক বার্তা পঠাই দিলে:'
  sus-A: نَ تّمُي عَسِرِيَ مَنفّ نَشَ عَ كٌلٌن عَ كُسِ مَنفّ تِرِهَكَ نَ قَقٍ عَ فٍرٍدٍ.
    نَ كُي عَ مَن نَشَ شّيرَيٍ شّي شٍسٍكِيَ مَ، عَ قَلَقٍ رَ،
  fra-SBL: 'Lorsqu''il entendit dire de Tirhakah, roi d''Éthiopie : « Voici qu''il
    est sorti pour te combattre », il envoya de nouveau des messagers à Ézéchias,
    en disant :'
  hbo-hbo: וַיִּשְׁמַ֗ע אֶל־תִּרְהָ֤קָה מֶֽלֶך־כּוּשׁ֙ לֵאמֹ֔ר הִנֵּ֥ה יָצָ֖א לְהִלָּחֵ֣ם
    אִתָּ֑ךְ וַיָּ֙שָׁב֙ וַיִּשְׁלַ֣ח מַלְאָכִ֔ים אֶל־חִזְקִיָּ֖הוּ לֵאמֹֽר׃
  piu-2006: '@see-verse:2KI.019.008'
  kik-kik: 'Na rĩrĩ, Senakeribu agĩkinyĩrwo nĩ ũhoro wa atĩ Tirihaka, ũrĩa Mũkushi
    mũthamaki wa Misiri, nĩoimagarĩte, oke arũe nake. Nĩ ũndũ ũcio agĩtũma andũ rĩngĩ
    kũrĩ Hezekia marĩ na ũhoro ũyũ:'
  fra-NCL: 'Le roi d’Assyrie reçut une nouvelle au sujet de Tharaca, roi d’Ethiopie ;
    on lui dit : « Voici qu’il s’est mis en marche pour te faire la guerre. » Et il
    envoya de nouveau des messagers à Ezéchias, en disant :'
  cek-AK: Nang tuk hanah Ethiopia siangpahrang Tirhakah angzoh boeh, tiah Sennakerib
    mah thaih naah, Hezekiah khaeah laicaeh to patoeh moe, hae tiah lokpat pae.
  cuk-cuk: Geb agine, Rey-Senaquerib wisgualid, Etiopía-dulemar-e-rey-Tirhaca, ebo
    bila-onogega egi daniye. Geb gannar Rey-Ezequíasʼse dule-gayaburba-berbemalad
    barmisad.
  uig-CYR: 'Чүнки падиша: «Мана, Ефиопийә падишаси Тирһакаһ сизгә қарши җәң қилмақчи
    болуп йолға чиқти» дегән хәвәрни аңлиған еди. Лекин у йәнә Һәзәкияға әлчиләрни
    мундақ хәт билән әвәтти: —'
  tel-2017: అప్పుడు, కూషురాజు తిర్హాకా తన మీద యుద్ధం చెయ్యడానికి వచ్చాడని అష్షూరు
    రాజు విన్నాడు. అతడు ఇంకొకసారి హిజ్కియా దగ్గరికి వార్తాహరులను పంపాడు.
  hat-BSA: 'Lè l te tande sa pa Tirhaka, wa Ethiopie a, vwala, li vin parèt pou goumen
    kont ou, li te ankò voye mesaje yo kote Ézéchias e te di:'
  kos-kos: Kas se sun mwet Assyria lah mwet mweun lun acn Egypt, kolyuk sin Tokosra
    Tirhakah lun Ethiopia, ac tuku in mweunelos. Ke Tokosra Fulat el lohng ma inge
    el supwala leta se nu sel Tokosra Hezekiah lun Judah
  hbo-WLC: וַיִּשְׁמַ֗ע אֶל־תִּרְהָ֤קָה מֶֽלֶך־כּוּשׁ֙ לֵאמֹ֔ר הִנֵּ֥ה יָצָ֖א לְהִלָּחֵ֣ם
    אִתָּ֑ךְ וַיָּ֙שָׁב֙ וַיִּשְׁלַ֣ח מַלְאָכִ֔ים אֶל־חִזְקִיָּ֖הוּ לֵאמֹֽר׃
  ibo-ibo: Nʼoge ahụ, Senakerib natara ozi na Tiahaka, eze Kush, na-apụta ịbịa ibuso
    ya agha. Ya mere, o zipụrụ ndị ozi ka ha ga zie Hezekaya ozi, sị,
  ory-ory: ପୁଣି ଅଶୂରୀୟ ରାଜା କୂଶଦେଶୀୟ ତିର୍ହକ ରାଜା ବିଷୟରେ ଏହି କଥା ଶୁଣିଲା, “ଦେଖ, ସେ ତୁମ୍ଭ
    ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ଆସିଅଛି।” ତହୁଁ ସେ ହିଜକୀୟଙ୍କ ନିକଟକୁ ପୁନର୍ବାର ଦୂତମାନଙ୍କୁ
    ପଠାଇ କହିଲା,
  chk-chk: Iwe, eu pworaus a tori ewe kingen Asiria, pwe Tiraka, eman re Itiopia,
    ewe kingen Isip, a amolätä an epwe maun ngeni. Nge lupwen a rong ei pworaus, a
    tinala chon künö ren Hiskia fän echö toropwe.
  rop-rop: Brom deya detlot Asiriya pipul bin lisin nyus blanga solja brom Ijip bin
    kaminap blanga fait langa olabat. King Tairaka brom Ithiyopiya bin det boswan.
    Wal wen det boswan king blanga Asiriya bin lisin dijan imbin jandim leda langa
    King Hesakaiya blanga Juda.
  ukr-1871: 'Як довідався ж про Тиргаку, царя Етиопського, що говорили: Вирушив він,
    щоб воювати з тобою, послав знов посли до Езекії, сказати:'
  deu-1951: 'Da hörte [Sanherib] in betreff Tirhakas, des Königs von Äthiopien, sagen:
    Siehe, er ist ausgezogen, mit dir zu streiten! Da sandte er nochmals Boten zu
    Hiskia und sprach:'
  eng-JPS: 'And when he heard say of Tirhakah king of Ethiopia: ''Behold, he is come
    out to fight against thee''; he sent messengers again unto Hezekiah, saying:'
  srp-1865: 'A on èu za Tiraku cara Huskoga gdje kazaše: evo ide da se bije s tobom.
    Zato opet posla poslanike k Jezekiji govoreæi:'
  lug-lug: Awo Sennakeribu n’afuna obubaka obukwata ku Tiraka kabaka w’e Esiyopya
    nti, “Laba amaliridde okulwana naawe,” era n’addamu n’atuma ababaka eri Keezeekiya
    ng’agamba nti,
  heb-heb: וישמע אל תרהקה מלך כוש לאמר הנה יצא להלחם אתך וישב וישלח מלאכים אל חזקיהו
    לאמר׃
  ben-IRV: অশূরের রাজা সন্‌হেরীব শুনতে পেলেন যে, কূশ দেশের রাজা তির্হকঃ তাঁর বিরুদ্ধে
    যুদ্ধ করবার জন্য বের হয়েছেন। তাই তিনি আবার দূতদের দিয়ে হিষ্কিয়ের কাছে খবর পাঠালেন,
  pan-pan: ਜਦ ਉਸ ਨੇ ਕੂਸ਼ ਦੇ ਰਾਜੇ ਤਿਰਹਾਕਾਹ ਦੇ ਵਿਖੇ ਇਹ ਸੁਣਿਆ ਕਿ ਵੇਖ ਉਹ ਤੇਰੇ ਨਾਲ ਲੜਨ
    ਨੂੰ ਨਿੱਕਲਿਆ ਹੈ, ਤਾਂ ਉਸ ਨੇ ਇਹ ਆਖ ਕੇ ਹਿਜ਼ਕੀਯਾਹ ਵੱਲ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜੇ।
  mya-JVB: နောက်တဖန်ကုရှ မင်းကြီး တိရက္က သည် စစ်ချီ ၍ လာ ပြီဟု သိတင်းကြား သောအခါ ၊
    ဟေဇကိ မင်းထံသို့ တမန် တို့ကို စေလွှတ် ပြန်၍၊ “
  tbg-tbg: 'Asiria King Senakeripiva iqoka raqi vaumanta vokuka ani vira tiva ami
    tiha, Itiopia King Tihaakiva Isipi ntita varero ani ai hampata iqoka raqirevave,
    tuvaro Senakeripiva vi uvara iriro vaiintinavu nititomanta vira qara vare vuru
    Hesekiaara amura. Senakeripiva mintima tiro:'
  hmo-hmo: Senakeriba, Asuria ena king ese hereva ia kamonai, Aigupito ena tuari taudia
    be Etiopia edia king tauna, Tirihaka ese ia gunalaia noho, bona idia raka mai,
    Asuria do idia tuari henia totona. Unai dainai Senakeriba ese Hesekaia dekenai
    hereva ia siaia lou, ia gwau,
  urd-urd: और जब उसने कूश के बादशाह तिरहाक़ा के ज़रिए' ये कहते सुना कि “देख, वह तुझसे
    लड़ने को निकला है,” तो उसने फिर हिज़क़ियाह के पास क़ासिद रवाना किए और कहा,
  rus-SYN: 'И услышал он о Тиргаке, царе Ефиопском; ему сказали: вот, он вышел сразиться
    с тобою. И снова послал он послов к Езекии сказать:'
  bqc-SIM: 'Kɛ́ Asiliↄ kía mà Etiopiↄ kí Tilaka lɛ́ mↄ́ zĩkaianↄ, ↄ̃ à ɛ̀a zĩnaↄ
    gbàɛ Ezekiawa à mɛ̀:'
  tcz-CHONGTHU: Hiche joutah chun Ethopia lengpa Tirhakah in asepaite ahin lamkaijin
    ama sat dingin ahung kon’e tithu ajah phat’in, amachu toh kisatto dinga ache masangin
    Jerusalem a um Hezekiah chu hiti hin thu athot in,
  mar-mar: मग कूशाचा राजा तिऱ्हाका आपल्याशी लढायला येत आहे असे सन्हेरीब याने ऐकले.
    तेव्हा त्याने राजा हिज्कीयाकडे पुन्हा दूताकरवी निरोप पाठवून म्हटले,
  qub-qub: Chaychöna Asiriapa raynenga mayaran paypa contran Etiopía nasyunpa raynin
    Tirhaca suldäruncunawan pillyaj aywaycashanta. Chaypitapis ray Senaqueribga Judäpa
    raynin Ezequiasman yapayraj cachancunata cacharan.
  bqp-bqp: 'Kũ Asiria kína mà Etiopia kína Tiraka tɛn su zĩ̀ ká kãao, akũ à ɛ̀ra
    à zĩ̀rinↄ gbàrɛ Ɛzɛkayaa kũ takadao à pì:'
  hat-hat: paske wa a te pran nouvèl Tiraka, wa peyi Letiopi a, t'ap moute vin atake
    l'. Wa a voye lòt mesaje ankò bò kote Ezekyas.
  eng-BSB: 'Now Sennacherib had been warned about Tirhakah king of Cush: “Look, he
    has set out to fight against you.” So Sennacherib again sent messengers to Hezekiah,
    saying,'
  eng-WEBPB: When he heard it said of Tirhakah king of Ethiopia, “Behold, he has come
    out to fight against you,” he sent messengers again to Hezekiah, saying,
  kbq-kbq: Hagi Asiria kini ne' Senakeripi'ma ha'ma nehuno antahiana, Kusiti ne' Isipi
    kini ne'ma Tirhaka'ma hahuganteku ne'e hu'za eme asami'naze. E'ina higeno Asiria
    kini ne'mo'a Hezekaiantega amanage huno kea atrente'ne.
  nhe-BL: 'Huan ax huejcajqui nopa Tlanahuatijquetl Senaquerib quicajqui para nopa
    Tlanahuatijquetl Tirhaca tlen tlali Etiopía ya quistoya ica isoldados para quitehuise.
    Huajca nimantzi monejqui quisas tlen campa itztoya. Pero achtohui sampa quintitlanqui
    sequin tlacame ma quiitatij Tlanahuatijquetl Ezequías ipan altepetl Jerusalén
    huan ma quiilhuitij:'
  bus-bus: 'Kɛ̀ Asirianↄ kína mà Etiopia kí Tiraka e mↄↄ zĩ̀ káao, ben à ɛ̀ara à
    zĩ̀rinↄ gbàrɛ Ɛzɛkayaa kↄ̃n takadao à bè:'
  gub-BL: Xirak Exio wanuwihawete werur zauxiapekwer Ezit ywy rehe har tetea'u wanereko
    Axir wakutyr wà kury. Axir ukwaw wanur àwàm a'e wà. Umume'u uwihawete pe wà. Henu
    mehe Axir wanuwihawete omono kar amo pape Ezeki Zuta wanuwihawete pe kury.
  eng-DRA: 'And when he heard of Theraca king of Ethiopia: Behold, he is come out
    to fight with thee: and was going against him, he sent messengers to Ezechias,
    saying:'
