verse: 2KI.019.007
translations:
  mal-C: ശ്രദ്ധിക്കുക! ഞാൻ അവന്റെമേൽ ഒരു ആത്മാവിനെ അയയ്ക്കും; അതുമൂലം അവൻ ഒരു പ്രത്യേക
    വാർത്തകേട്ട് സ്വന്തം ദേശത്തേക്കു മടങ്ങും. അവിടെവെച്ച് ഞാൻ അവനെ വാളിനിരയാക്കും.’ ”
  deu-TKW: Fürwahr, ich will ihnen einen Geist eingeben, daß er eine Kunde vernehmen
    und nach seinem Lande zurückkehren soll, und will ihn dann in seinem eigenen Lande
    durchs Schwert fällen!
  lin-lin: Tala, nakotia molimo moko kati na ye mpo ete, tango akoyoka sango ya makambo
    oyo ezali koleka na mboka na ye, azonga na mokili na ye ; mpe ekozala kuna, na
    mokili na ye, nde nakobomisa ye na mopanga. › »
  eng-LSV: Behold, I am giving a spirit in him, and he has heard a report, and has
    turned back to his land, and I have caused him to fall by the sword in his land.”
  eng-GNV: 'Beholde, I will sende a blast vpon him, and he shall heare a noyse, and
    returne to his owne lande: and I will cause him to fall by the sworde in his owne
    lande.'
  eng-WEBSTER: Behold, I will send a blast upon him, and he shall hear a rumor, and
    shall return to his own land; and I will cause him to fall by the sword in his
    own land.
  nhw-BL: Huan xiquita, na noseltzi nimoquetzas iixpa huan nijchihuas ma ajsiti ipan
    ya se camanali tlen itlal para monequi nimantzi ma mocuepa ichaj. Huan nijtlalis
    ipan ya catli quiilhuis ma yas. Huan quema sempa ajsis ipan itlal, nijchihuas
    ma quimictica nopona.’ ” Quej nopa Isaías quinilhui itlapalehuijcahua Tlanahuatijquetl
    Ezequías.
  swh-ONEN: Sikiliza! Nitatia roho fulani ndani yake ili atakaposikia taarifa fulani,
    atarudi nchi yake mwenyewe, nami huko nitafanya auawe kwa upanga.’ ”
  bba-bba: U koo de Asirin sinɑ boko wi, u lɑbɑɑri ɡɑɑ nɔ kpɑ yu win bwɛ̃rɑ ɡɔsiɑ
    u wurɑ win temɔ. Miyɑ u koo de bu nùn ɡo kɑ tɑkobi.
  eng-KJVCPB: Behold, I will send a blast upon him, and he shall hear a rumour, and
    shall return to his own land; and I will cause him to fall by the sword in his
    own land.
  luo-luo: Winji! Abiro goyo chunye gi kihondko ma kowinjo wach moro to noring odog
    e pinygi, to kuno ema nachiwe mondo onege gi ligangla.’ ”
  meu-meu: A itaia, lau ese lauma ta ia lalonai baina atoa, bena sivarai lahulahuna
    ta baine kamonai, bena ena tano korikori baine lou lao. Bena ena tano korikori
    ai lau ese ena mase dalana na dare amo baina havaraia”.
  npi-ULB: हेर्, म त्यसमा एउटा आत्मा हालिदिनेछु, र त्यसले एउटा खबर सुन्‍नेछ र आफ्नै
    देशमा फर्केर जानेछ । त्यसको आफ्नै देशमा म त्यसलाई तरवारले ढाल्न लगाउनेछु' ।”
  yor-yor: Gbọ́! Èmi yóò rán ẹ̀mí kan sínú rẹ̀ nígbà tí ó bá sì gbọ́ ariwo, yóò sì
    padà sí ìlú rẹ̀, níbẹ̀ ni èmi yóò sì gbé gé e lulẹ̀ pẹ̀lú idà.’ ”
  pes-OPCB: زیرا من کاری می‌کنم که پادشاه آشور با شنیدن خبری به وطنش بازگردد و در
    آنجا او را به شمشیر خواهم کشت.»
  tgl-ULB: Tingnan mo, maglalagay ako sa kaniya ng espiritu, at makaririnig siya ng
    isang ulat at babalik siya sa sarili niyang lupain. Dudulutin ko siyang malaglag
    sa espada sa sarili niyang lupain.”
  cbu-NT: Mazinangtsa. Nat in tsiyatssee mazinakchu, punirustachu, waptam watsapunip
    mikeeru kanapchinllinaya. Anush kuskachu, tputssha pachachiya, Apanll kamanku
    átcha, tárangiya.
  hui-hui: Ani larogoni irane Anduane Homogo i̱nime Asiria kini kagonaga mini mo luluya
    helolebero. Ani berogola ibugua bi mbira hale halu ibuni dalu dai bulebira. Dai
    buwa ibuni dalu Asiriani pu kagola i̱na agali mbirame ibu bo waha lolebero, laya
    lalu lamilimu lowa, Aisaiahanda lene.
  mya-mya: ငါ​သည်​ဧ​က​ရာဇ်​မင်း​အား​မိ​မိ​၏​တိုင်း​ပြည် သို့​ပြန်​စေ​ရန် သ​တင်း​တစ်​စုံ​တ​ရာ​ကို​ကြား
    စေ​တော်​မူ​မည်။ ထို​နောက်​သူ့​ကို​ထို​ပြည်​၌​ပင် လုပ်​ကြံ​ခြင်း​ကို​ခံ​ရ​စေ​လတ္တံ့''
    ဟု​ပြန်​ကြား လိုက်​၏။
  bod-N: ལྟོས་དང་། བདག་གིས་ཁོའི་ནང་དུ་སེམས་ཉིད་ཅིག་འཇོག་པ་དང་། ཁོས་འཆལ་གཏམ་ཞིག་ཐོས་ནས་རང་ཡུལ་དུ་ལོག་པར་འགྱུར་བ་དང་།
    ངས་ཁོ་ནི་རང་གི་ཡུལ་དུ་རལ་གྲིའི་ཁ་ནས་འཆི་བར་བྱེད་ངེས་གསུངས་ཞེས་ཞུས་སོ། །
  sna-sna: Tarira, ndichaisa mweya maari wokuti paanonzwa mamwe mashoko, achadzokera
    kunyika yake, uye ndichaita kuti aurayiwe nomunondo ikoko.’ ”
  spa-BLM: He aquí que yo pondré un espíritu en él, y oirá noticias, y volverá a su
    tierra. Haré que caiga a espada en su propia tierra”.
  cac-cac: A in svala' to ol vac'och jun xivc'olal d'a vin̈, yuj chi' ayic ol yab'an
    junoc ab'ix vin̈, ol meltzaj vin̈ d'a schon̈ab', ata' ol vac' miljoccham vin̈,
    xchi Jehová, xchib'at vin̈aj Isaías chi'.
  swh-ULB: Tazama, nitaweka roho ndani yake, na yamkini atasikia taarifa na kurudi
    kwenye nchi yake mwenyewe. Nitamfanya aanguke kwa upanga katika nchi yake mwenyewe."”'
  bel-bel: Вось Я пашлю ў яго дух, і ён пачуе вестку, і вернецца ў зямлю сваю, і Я
    паб'ю яго мечам у зямлі ягонай.
  deu-ELBBK: Siehe, ich will ihm einen Geist eingeben, dass er ein Gerücht hören und
    in sein Land zurückkehren wird; und ich will ihn durchs Schwert fällen in seinem
    Land.
  mbb-OT: Pemineg ka! Edtezinen ku is hadì te Asiria. Ebpekezineg sikandin te tudtul
    he ebpekepelikù kandin diyà te nasyun din. Ne zutun ibpehimetayan ku sikandin
    pinaaǥi te ispada.’ ”
  mal-2015: ഞാൻ അവന്നു ഒരു മനോവിഭ്രമം വരുത്തും; അവൻ ഒരു ശ്രുതി കേട്ടിട്ടു സ്വദേശത്തേക്കു
    മടങ്ങിപ്പോകും; ഞാൻ അവനെ അവന്റെ സ്വന്തദേശത്തുവെച്ചു വാൾകൊണ്ടു വീഴുമാറാക്കും.
  rmc-rmc: Dikh, me kerava, hoj te šunel o nalačho hiros, a vašoda džala pale andre
    peskri phuv, kaj les dava te murdarel la šabľaha.‘ “
  pes-OPV: همانا روحی بر او می‌فرستم که خبری شنیده، به ولایت خود خواهد برگشت و اورا
    در ولایت خودش به شمشیر هلاک خواهم ساخت.»
  ron-1924: Вой пуне ын ел ун дух каре ыл ва фаче ка, ла аузул уней вешть пе каре
    о ва прими, сэ се ынтоаркэ ын цара луй ши-л вой фаче сэ кадэ учис де сабие ын
    цара луй.»’”
  ben-OBCV: তোমরা শোনো! আমি তার মধ্যে এমন এক মনোভাব দেব, যার ফলে সে যখন এক সংবাদ শুনবে,
    সে তার স্বদেশে ফিরে যাবে। সেখানে আমি তাকে তরোয়ালের দ্বারা বিনষ্ট করব।’ ”
  som-som: Bal ogow, jinni baan gelin doonaa, oo belef buu maqli doonaa, markaasuu
    ku noqon doonaa dalkiisii, oo waxaan ka dhigi doonaa in isaga seef lagu dilo,
    isagoo dalkiisii jooga.
  lat-VUC: Ecce ego immittam ei spiritum, et audiet nuntium, et revertetur in terram
    suam, et dejiciam eum gladio in terra sua.
  eng-ASVBT: Behold, I will put a spirit in him, and he shall hear tidings, and shall
    return to his own land; and I will cause him to fall by the sword in his own land.
  ita-1885: Ecco, io di presente metterò un tale spirito in lui, che, intendendo un
    certo grido, egli ritornerà al suo paese, ed io lo farò cadere per la spada nel
    suo paese.
  eng-LXXUP: Behold, I send a blast upon him, and he shall hear a report, and shall
    return to his own land; and I will overthrow him with the sword in his own land.
  eng-ULB: Look, I will put a spirit in him, and he will hear a certain report and
    go back to his own land. I will cause him to fall by the sword in his own land.”'”
  spa-VBL: 'Nota cómo voy a asustarlo: oirá un rumor y tendrá que volver a su país.
    Cuando esté allí lo haré morir a espada’”.'
  fra-_FOB: Voici, je vais mettre en lui un esprit tel, qu'ayant appris une nouvelle,
    il retournera dans son pays; et je le ferai tomber par l'épée dans son pays.
  mal-mal: ഞാൻ അവന് ഒരു മനോവിഭ്രമം വരുത്തും; അവൻ ഒരു ശ്രുതി കേട്ട് സ്വദേശത്തേക്ക്
    മടങ്ങിപ്പോകും; ഞാൻ അവനെ അവന്റെ സ്വന്തദേശത്തുവെച്ച് വാൾകൊണ്ട് വീഴുമാറാക്കും”.
  urd-GVR: Dekh, maiṅ us kā irādā badal dūṅgā. Wuh afwāh sun kar itnā muztarib ho
    jāegā ki apne hī mulk wāpas chalā jāegā. Wahāṅ maiṅ use talwār se marwā dūṅgā.’”
  suz-BL: गो मेको आ थुंम सोक्‍त का कुर पाइ‍नुङ। मिनु मेकोमी लोव़ का नेंब। मिनु मेको
    आ रागी लेश्‍शा लाइब। मेकेर गो मेको कली तरवारम साइक्‍पाइक्‍नुङ’ देंत, दे मतीन”
    दे माइक्‍मी बाक्‍त। २राजा १९:९; २राजा १९:३५-३७
  ita-1927: Ecco, io metterò in lui uno spirito tale che, all’udire una certa notizia,
    egli tornerà al suo paese; ed io lo farò cadere di spada nel suo paese”.
  ckb-ckb: گوێ بگرە! من وای لێ دەکەم هەواڵێک ببیستێت و بگەڕێتەوە خاکەکەی خۆی، لەوێش
    بە شمشێر لەناوی دەبەم.“»
  eng-BBE: See, I will put a spirit into him, and bad news will come to his ears,
    and he will go back to his land; and there I will have him put to death by the
    sword.
  kan-OKCV: ಇಗೋ, ನಾನು ಅವರ ಮೇಲೆ ಆತ್ಮವನ್ನು ಕಳುಹಿಸುವೆನು. ಅವನು ಒಂದು ಸುದ್ದಿಯನ್ನು ಕೇಳಿ ತನ್ನ
    ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗುವನು. ಇದಲ್ಲದೆ ಅವನು ತನ್ನ ದೇಶದಲ್ಲಿ ಖಡ್ಗಕ್ಕೆ ತುತ್ತಾಗುವಂತೆ ಮಾಡುವೆನು,’ ”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: இதோ, அவன் ஒரு செய்தியைக் கேட்டு, தன் தேசத்திற்குத் திரும்புவதற்கான ஆவியை
    நான் அவனுக்குள் அனுப்பி, அவனை அவன் தேசத்திலே பட்டயத்தால் விழச்செய்வேன் என்று யெகோவா
    உரைக்கிறார் என்பதை உங்கள் எஜமானிடத்தில் சொல்லுங்கள் என்றான்.
  spa-RV-1909: 'He aquí pondré yo en él un espíritu, y oirá rumor, y volveráse á su
    tierra: y yo haré que en su tierra caiga á cuchillo.'
  ron-BTF: Iată, voi trimite o pufnire peste el și va auzi un zvon și se va întoarce
    în țara sa; și îl voi face să cadă prin sabie în țara sa.
  eng-WEBP: Behold, I will put a spirit in him, and he will hear news, and will return
    to his own land. I will cause him to fall by the sword in his own land.”’”
  eng-FBV: Look, I'm going to scare him—he'll hear a rumor, and he'll have to return
    to his own country. When he's there I'll have him killed by the sword.”
  nld-1939: Zie, Ik zal een geest in hem zenden, waardoor hij terugkeert naar zijn
    land, zodra hij geruchten verneemt; en in zijn land zal Ik hem door het zwaard
    doen vallen!
  nch-BL: Huan xiquita, na noseltitzi nimoquetzas iixpa huan nijchihuas ma ajsiti
    ipan ya se camanali ten ital para monequi nimantzi ma tacuepilis ichaj. Huan nijtalis
    ipan ya cati quiilhuis ma yahui. Huan quema sempa ajsis ipan ital, nijchihuas
    ma quimictica nopona.’ ” Quej nopa Isaías quinilhui itapalehuijcahua Tanahuatijquet
    Ezequías.
  vie-1934: Ta sẽ khiến một thần đến cùng nó, làm cho nó nghe tiếng đồn, và nó sẽ
    trở về xứ mình; tại đó ta sẽ dùng gươm giết nó.
  hin-CV: तुम देख लेना मैं उसमें एक ऐसी आत्मा ड़ाल दूंगा कि उसे उड़ते-उड़ते समाचार
    सुनाई देने लगेंगे और वह अपने देश को लौट जाएगा और ऐसा कुछ करूंगा कि वह अपने ही
    देश में तलवार का कौर हो जाएगा.’ ”
  spa-BES: Mira, pondré espíritu en él, y las malas noticias llegarán a sus oídos,
    y él volverá a su tierra; y allí lo haré matar a filo de espada.
  tdx-tdx: Oniño t’ie ho fañahieko hijanjiña’e tolom-boetse naho himpoly mb’an-tane’e
    añe vaho hampikorovoheko am-pibara an-tane’e ao.
  tha-KJV: ดู​เถิด เราจะบรรจุ​จิ​ตใจอย่างหนึ่งในเขา เพื่อเขาจะได้ยินข่าวลือ และกลับไปยังแผ่นดินของเขา
    และเราจะให้เขาล้มลงด้วยดาบในแผ่นดินของเขาเอง’”
  por-BR-2018: 'Eis que porei eu nele um espírito, e ouvirá rumor, e se voltará à
    sua terra: e eu farei que em sua terra caia à espada.'
  deu-ELO: Siehe, ich will ihm einen Geist eingeben, daß er ein Gerücht hören und
    in sein Land zurückkehren wird; und ich will ihn durchs Schwert fällen in seinem
    Lande.
  eng-WYC-2018: Lo! I shall send to him a spirit, and he shall hear a messenger, and
    he shall turn again into his land; and I shall cast him down by sword in his own
    land. (Behold! I shall send a spirit to him, and he shall hear a message, and
    he shall return to his own land; and then I shall throw him down by the sword
    in his own land.)
  epo-epo: Jen Mi metos en lin spiriton, ke, aŭdinte sciigon, li reiros en sian landon,
    kaj Mi faligos lin per glavo en lia lando.
  uig-PIN: Mana, Mǝn uningƣa bir roⱨni kirgüzimǝn; xuning bilǝn u bir iƣwani anglap,
    ɵz yurtiƣa ⱪaytidu. Mǝn uni ɵz zeminida turƣuzup ⱪiliq bilǝn ɵltürgüzimǝn» — dǝnglar»
    — dedi.
  beo-beo: 'Na, Hina Gode da hamobeba:le, Asilia hina bagade da beda:ma:ne udigili
    sia: nababeba:le, hi sogega buhagimu. Amola Na da hamobeba:le, e da amogawi medole
    legei ba:mu.’”'
  tpi-OTNT: Long wanem, mi Bikpela, mi bai paulim tingting bilong king bilong Asiria
    na taim em i harim wanpela tok, em bai i lusim yupela na i go bek long kantri
    bilong em yet. Na long taim em i stap long Asiria, mi bai mekim sampela man i
    kilim em i dai.’”
  hau-SA: Saurara! Zan sa masa wani ruhun da zai sa yă ji wata jita-jitar da za tă
    sa yă koma ƙasarsa. A can zan sa a kashe shi da takobi a ƙasarsa.’ ”
  uig-LAT: Mana, Men uninggha bir rohni kirgüzimen; shuning bilen u bir ighwani anglap,
    öz yurtigha qaytidu. Men uni öz zéminida turghuzup qilich bilen öltürgüzimen»
    — denglar» — dédi.
  nde-nde: Lalela! Ngizafaka umoya ozamenza athi nxa esizwa umbiko othile, afune ukubuyela
    elizweni lakhe, athi angafika khonale ngenze ukuba abulawe ngenkemba.’ ”
  ton-ton: Vakai, Te u tuku atu kiate ia ha tuʻoni matangi, pea te ne ongoʻi ha ongoongo,
    pea ʻe toe ʻalu ia ki hono fonua; pea te u pule ke tō ia ʻi he heletā ʻi hono
    fonua ʻoʻona.”
  ces-1613: Aj, já pustím naň vítr, aby uslyše pověst, navrátil se do země své, a
    učiním to, že padne od meče v zemi své.
  eng-WMB: Behold, I will put a spirit in him, and he will hear news, and will return
    to his own land. I will cause him to fall by the sword in his own land.”’”
  tam-TCV: இதோ, அவன் ஒரு குறிப்பிட்ட செய்தியைக் கேட்டவுடன் தன் சொந்த நாட்டுக்குத்
    திரும்பிப் போகக்கூடிய ஒரு ஆவியை நான் அவனுக்குள் அனுப்புவேன். அவனுடைய சொந்த நாட்டிலேயே
