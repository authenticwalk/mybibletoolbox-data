  ory-ory: ଦେଖ, ଆମ୍ଭେ ତାହା ମଧ୍ୟରେ ଏକ ଆତ୍ମା ଦେବା, ପୁଣି ସେ କୌଣସି ଜନରବ ଶୁଣି ଆପଣା ଦେଶକୁ
    ଫେରିଯିବ। ଆଉ ଆମ୍ଭେ ତାହାର ନିଜ ଦେଶରେ ଖଡ୍ଗ ଦ୍ୱାରା ତାହାକୁ ନିପାତ କରିବା।’”
  chk-chk: Üpwe föri pwe ewe king epwe rongorong och pworaus o liwiniti poputän fanüan.
    Iwe, üpwe afeiengaua ren ketilas, pwe epwe mäla lon püsin fanüan.’”
  rop-rop: YAWEI garra meigim det boswan king irrim laiyawan stori en tharran na garra
    meigim im gobek langa im ronwan kantri. Deya na YAWEI garra meigim sambodi kilim
    im ded.”
  ukr-1871: Отсе я пошлю в його такого духу, що він почує звістку й вернеться він
    у свою землю, й поляже в своїй землї од меча.
  deu-1951: Siehe, ich will ihm einen Geist eingeben, daß er ein Gerücht hören und
    wieder in sein Land ziehen wird, und ich will ihn in seinem Lande durch das Schwert
    fällen!
  eng-JPS: Behold, I will put a spirit in him, and he shall hear a rumour, and shall
    return to his own land; and I will cause him to fall by the sword in his own land.'
  srp-1865: Evo, ja æu pustiti na nj duh, te æe èuti glas i vratiti se u svoju zemlju,
    i uèiniæu da pogine od maèa u svojoj zemlji.
  lug-lug: Wuliriza! Nzija kumuteekamu omwoyo, awulire olugambo ku bikwata ku nsi
    ye addeyo mu nsi ye, era gye ndimuzikiririza n’ekitala.’ ”
  heb-heb: הנני נתן בו רוח ושמע שמועה ושב לארצו והפלתיו בחרב בארצו׃
  ben-IRV: দেখো, আমি তার মধ্যে এমন একটা আত্মা দেব যার ফলে সে একটা সংবাদ শুনতে পাবে
    এবং নিজের দেশে ফিরে যাবে। আমি তাকে তার নিজের দেশে তলোয়ারের দ্বারা শেষ করে দেব’।”
  pan-pan: ਵੇਖ ਮੈਂ ਉਹ ਦੇ ਵਿੱਚ ਇੱਕ ਅਜਿਹੀ ਰੂਹ ਪਾਵਾਂਗਾ ਕਿ ਉਹ ਕੁਝ ਅਫ਼ਵਾਹ ਸੁਣ ਕੇ ਆਪਣੇ ਦੇਸ
    ਨੂੰ ਮੁੜ ਜਾਵੇਗਾ ਅਤੇ ਮੈਂ ਉਹ ਨੂੰ ਉਸੇ ਦੇ ਦੇਸ ਵਿੱਚ ਤਲਵਾਰ ਨਾਲ ਮਰਵਾ ਦਿਆਂਗਾ।
  mya-JVB: ထိုမင်း ၌ အခြားသောစိတ် သဘောကို ငါ သွင်း ပေးမည်။ သူသည် သိတင်း ကြား ၍ မိမိ
    ပြည် သို့ ပြန် သွား လိမ့်မည်။ ထို ပြည် ၌ ထား ဖြင့် ငါဆုံး စေမည်ဟူသောစကားတော်ကို
    သင် တို့၏ သခင် အား ပြန်ကြား ကြလော့ဟုပြော ဆို၏
  tbg-tbg: Te ˻Asiria avuhainaara˼ avu aato hampiqama kaariraro viva aaranahairo uva
    vo iriro, anirantero nai maaqaini vuarire. Viva nai maaqaini oru vairaqe te qaqi
    kaari vo vaiintinavu iqoka paipeqohai vira aru kaate tivo, tiro. Aisaiaava Kotiva
    mintima tivo tura.
  hmo-hmo: Kamonai, lau ese lauma ta Rabesake ena lalonai do lau atoa, vadaeni, sivarai
    koikoi do ia kamonai henia, bona iena tano korikori dekenai do ia giroa lou. Ma
    iena tano korikori dekenai, lau ese iena mase dalana be tuari kaia dekenai do
    lau havaraia.’ ”
  urd-urd: देख, मैं उसमें एक रूह डाल दूँगा, और वह एक अफ़वाह सुनकर अपने मुल्क को लौट
    जाएगा, और मैं उसे उसी के मुल्क में तलवार से मरवा डालूँगा।”
  rus-SYN: Вот Я пошлю в него дух, и он услышит весть, и возвратится в землю свою,
    и Я поражу его мечом в земле его.
  bqc-SIM: À ma! Tó Asiliↄ kía baoe mà, Dii a to làasoo gɛ̃aàgu, i ta a bùsuu,
    Dii i to wà aà dɛ ń fɛ̃ndao we.
  tcz-CHONGTHU: Vetan keimatah in ama douna pan kalah ding ahi, chutengleh hiche lengpa
    hin thulamleng khat ajah ding ainlam’a kile ding chuteng keiman kathading ahitai,”
    ati.
  mar-mar: पाहा, मी आता त्याच्यात एक आत्मा घालीन आणि तो वर्तमान ऐकून स्वदेशी परत जाईल
    आणि आपल्या देशातच त्यास तलवारीने मरण येईल असे मी करणार.”
  qub-qub: Nogami camacächej-aywä payman willapa chayaptin cuticunanpaj. Chaura nasyunninman
    cuticongapaj. Chaychönami camacächishäpaj payta juc wañuchinanpaj› nir.»
  bqp-bqp: À ma! Tó Asiria kína baaru ke mà, Dikiri ni tó laasun gɛ̃agu à tá a bùsun,
    Dikiri ni tó ò a dɛ kũ fɛ̃nɛdao gwe.
  hat-hat: Mwen pral fè wa Lasiri a tande yon sèl nouvèl, li pral kouri tounen nan
    peyi l'. Rive li rive, m'ap fè yon moun touye l'.
  eng-BSB: Behold, I will put a spirit in him so that he will hear a rumor and return
    to his own land, where I will cause him to fall by the sword.’”
  eng-WEBPB: Behold, I will put a spirit in him, and he will hear news, and will return
    to his own land. I will cause him to fall by the sword in his own land.”’”
  kbq-kbq: Hagi antahio! Nagra mago avamu Asiria kini nera antente'na antahintahi'a
    azeri savri ha'nena, kantegati mago'a naneke nentahino, mopa'arega ete rukrahe
    huno vanige'za bainati kazinteti ahe frigahaze.
  nhe-BL: Huan xiquita, na noselti nimoquetzas iixtla huan nijchihuas ma ajsiti ipan
    ya se tlajtoli tlen itlal para monequi nimantzi ma mocuepa ichaj. Huan nijtlalis
    ipan ya tlen quiilhuis ma yas. Huan quema sampa ajsis ipan itlal, nijchihuas ma
    quimictica nopona.’” Queja nopa Isaías quinilhui itlapalehuijcahua Tlanahuatijquetl
    Ezequías.
  bus-bus: À ma! Tó Asirianↄ kína baaru ke mà, Dii é tó laasuu gɛ̃n à tá a bùsun,
    Dii é tó wà à dɛ kↄ̃n fɛ̃ɛdaao gwe.
  gub-BL: Tupàn wenu kar putar amo ma'e uzeapo ma'e kwer imume'u awer Axir wanuwihaw
    pe nehe. Henu mehe uzewyr putar weko haw pe uiwy pe nehe. Tupàn uzuka kar putar
    tuwihawete a'e pe nehe, i'i Izai izupe.
  eng-DRA: Behold I will send a spirit upon him, and he shall hear a message, and
    shall return into his own country, and I will make him fall by the sword in his
    own country.
