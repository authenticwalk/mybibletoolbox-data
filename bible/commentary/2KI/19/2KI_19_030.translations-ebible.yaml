verse: 2KI.019.030
translations:
  mal-C: ഒരിക്കൽക്കൂടി യെഹൂദാഗോത്രത്തിന്റെ ഒരു ശേഷിപ്പ് താഴേ വേരൂന്നി മീതേ ഫലം കായ്ക്കും.
  deu-TKW: Und was vom Hause Juda entronnen und übrig geblieben ist, soll aufs Neue
    unten Wurzel schlagen und oben Frucht bringen.
  lin-lin: Bato ya Yuda oyo bakobika, oyo bakotikala, bakozala lisusu lokola nzete
    oyo ekotisi misisa na yango ya sika kati na mabele mpe eboti bambuma.
  eng-LSV: And it has continued—The escaped of the house of Judah || That has been
    left—to take root beneath, || And has made fruit upward.
  eng-GNV: And the remnant that is escaped of the house of Iudah, shall againe take
    roote downewarde, and beare fruite vpwarde.
  eng-WEBSTER: And the remnant that hath escaped of the house of Judah shall yet again
    take root downward, and bear fruit upward.
  nhw-BL: Huan amojuanti catli noja anmocahuase para anitztose ipan tlali Judá, huan
    ya anmochololtijtose imaco nopa tlanahuatijquetl, sempa anmotlatzquilise ipan
    amotlal. Huan sempa anpehuase anquipiyase chicahualistli. Huan anmoscaltise huan
    anmomiyaquilise.
  swh-ONEN: Mara nyingine tena mabaki ya nyumba ya Yuda wataeneza mizizi chini na
    kuzaa matunda juu.
  bba-bba: Yudɑbɑn bweseru sɔɔ, be bɑ tiɑrɑ Siɔnin ɡuurɔ Yerusɑlɛmuɔ bɑ koo fɑɑbɑ
    wɑ kpɑ bu kpɑrɑ nɡe dɑ̃ɑ, kpɑ bu ɡbini ko sere tem sɔɔwɔ kpɑ bu binu mɑ. Yeniwɑ
    Gusunɔ, wɔllu kɑ tem Yinni u koo ko win hɑniɑn sɔ̃.
  eng-KJVCPB: And the remnant that is escaped of the house of Judah Shall yet again
    take root downward, and bear fruit upward.
  luo-luo: Jo-Juda modongʼ biro chalo gi yath matero tiendene piny kendo nyago olemo
    e bedene.
  meu-meu: Bona Iuda kwabukwabudia dounu mamauri na ramudia bae diho bona tuhutuhudia
    bae dae;
  npi-ULB: यहूदाको घरानाका बाँचेर बाँकी बाँचेकाहरूले फेरि जरा हाल्‍नेछन् र फल फलाउनेछन्
    ।
  yor-yor: Lẹ́ẹ̀kan sí i ìyókù ti ilé Juda yóò sì tún hu gbòǹgbò lábẹ́, yóò sì so
    èso lókè.
  pes-OPCB: بازماندگان یهودا بار دیگر در سرزمین خود ریشه دوانیده، ثمر خواهند آورد
  tgl-ULB: Ang mga natira sa angkan ni Juda na mabubuhay ay muling uugat at mamumunga.
  cbu-NT: Ashiriya, yuwshtisin Utaáchich wandari katuchim taakana, anshitisin yasin
    tamapari ashirusin, kxuneersin, xixpurtayarusin, wanuseemsha yusiychinllinaya.
  hui-hui: Ani howa Yuda wali agali waitigime bo wahai halu yu wahene emene dagalene
    hangu kamaruni mani ira lini daganaga pini dindihaore anda puwa lini bayale dewaore
    daga labe nahe ngalirubi holebira.
  mya-mya: ယု​ဒ​ပြည်​တွင်​အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ နေ​သူ​တို့​သည် မြေ​တွင်​နက်​စွာ​အ​မြစ်​စွဲ
    ၍​သီး​နှံ​များ​ကို​ဆောင်​သည့်​အ​ပင်​များ ကဲ့​သို့​တိုး​တက်​ဖွံ့​ဖြိုး​ကြ​လိမ့်​မည်။-
  bod-N: ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ལས་སྐྱབས་རྙེད་པའི་ལྷག་མ་དེ་ནི། སླར་ཡང་མར་རྩ་བ་ཟུག་ཅིང་སྟེང་དུ་འབྲས་བུ་འབྱུང་བར་འགྱུར་ངེས།
  sna-sna: Uyezve vakasara veimba yaJudha vachadzika midzi pasi vagobereka michero
    pamusoro.
  spa-BLM: El remanente que ha escapado de la casa de Judá volverá a echar raíces
    hacia abajo y a dar fruto hacia arriba.
  cac-cac: A jayvan̈ocxo ex ol ex can d'a Judá, lajan ol ex ajcan icha junoc te te'
    sb'at sch'an̈al yib' d'a yol luum syac'an sat.
  swh-ULB: Mabaki ya nyumba ya Yuda ambayo yataokoka yatachukua tena mizizi na kuzaa
    matunda.
  bel-bel: І ацалелае ў доме Юдавым, што засталося, пусьціць зноў корань унізе і ўродзіць
    плод наверсе,
  deu-ELBBK: Und das Entkommene vom Haus Juda, das übriggeblieben ist, wird wieder
    wurzeln nach unten und Frucht tragen nach oben.
  mbb-OT: Ne ziyà te Juda, sikiyu is nengesamà he uuyag, ed-uswag kew iring te pinemula
    he mibpurung mebpendalid ne ebpemeǥas.
  mal-2015: യെഹൂദാഗൃഹത്തിൽ ശേഷിച്ചിരിക്കുന്ന ഒരു രക്ഷിതഗണം വീണ്ടും താഴെ വേരൂന്നി മീതെ
    ഫലം കായിക്കും.
  rmc-rmc: Ola, ko mek ačhena te dživel andral o judsko kraľišagos, mukena pale o
    koreňa tele andre phuv a upre anena o ovocje.
  pes-OPV: و بقیه‌ای که از خاندان یهودا رستگار شوند، باردیگر به پایین ریشه خواهند
    زد و به بالا میوه خواهند‌آورد.
  ron-1924: Рэмэшица дин каса луй Иуда, че ва май рэмыне, ва принде ярэшь рэдэчинь
    дедесубт ши дясупра ва да род.
  ben-OBCV: আরও একবার যিহূদা রাজ্যের অবশিষ্ট লোকেরা পায়ের নিচে মূল খুঁজে পাবে ও তাদের
    উপরে ফল ধরবে।
  som-som: Markaasaa kuwii hadhay oo reer Yahuudah ah oo baxsaday mar kalay xididdo
    hoos u bixin doonaan, midhona kor bay u dhali doonaan.
  lat-VUC: Et quodcumque reliquum fuerit de domo Juda, mittet radicem deorsum, et
    faciet fructum sursum.
  eng-ASVBT: And the remnant that is escaped of the house of Judah shall again take
    root downward, and bear fruit upward.
  ita-1885: E quello che sarà restato della casa di Giuda, e sarà scampato, continuerà
    a far radici disotto, ed a portar frutto disopra.
  eng-LXXUP: 'And he shall increase him that has escaped of the house of Judah: and
    the remnant shall strike root beneath, and it shall produce fruit above.'
  eng-ULB: The remnant of the house of Judah that survives will again take root and
    bear fruit.
  spa-VBL: El remanente que quede de Judá revivirá de nuevo, echando raíces abajo
    y dando frutos arriba.
  fra-_FOB: Et ce qui sera réchappé et demeuré de reste à la maison de Juda, poussera
    ses racines en bas, et produira ses fruits en haut.
  mal-mal: യെഹൂദാഗൃഹത്തിൽ ശേഷിച്ചിരിക്കുന്ന ഒരു രക്ഷിതഗണം വീണ്ടും താഴെ വേരൂന്നി മീതെ
    ഫലം കായിക്കും.
  urd-GVR: Yahūdāh ke bache hue bāshinde ek bār phir jaṛ pakaṛ kar phal lāeṅge.
  suz-BL: मिनु यहूदा आ खिं ङा ब्रोंइशा लीशोपुकीम रागीम शाक्‍श थोक्‍नीम। मिनु रागी
    तार फल सित्‍नीम।
  ita-1927: E ciò che resterà della casa di Giuda e scamperà, continuerà a mettere
    radici all’ingiù e a portar frutto in alto;
  ckb-ckb: ئەوانەی لە بنەماڵەی یەهودا دەرباز بوون و ماونەتەوە، جارێکی دیکە لە ژێرەوە
    ڕەگ دادەکوتن و لە سەرەوەش بەر دەگرن.
  eng-BBE: And those of Judah who are still living will again take root in the earth
    and give fruit.
  kan-OKCV: ಯೆಹೂದದ ಮನೆತನದಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡು ಉಳಿದವರು ತಿರುಗಿ ದೇಶದಲ್ಲಿ ಬೇರೂರಿ ನೆಲೆಗೊಂಡು
    ಅಭಿವೃದ್ಧಿಯಾಗುವರು.
  tam-2017: யூதா வம்சத்தாரில் தப்பி மீந்திருக்கிறவர்கள் மறுபடியும் கீழே வேர்பற்றி
    மேலே கனிகொடுப்பார்கள்.
  spa-RV-1909: Y lo que hubiere escapado, lo que habrá quedado de la casa de Judá,
    tornará á echar raíz abajo, y hará fruto arriba.
  ron-BTF: Și rămășița care a scăpat din casa lui Iuda va prinde din nou rădăcină
    în jos și va avea rod în sus.
  eng-WEBP: The remnant that has escaped of the house of Judah will again take root
    downward, and bear fruit upward.
  eng-FBV: The remnant that's left of Judah will revive again, sending roots below
    and bearing fruit above.
  nld-1939: Wat er van u overblijft, En wat er van het huis van Juda nog rest. Zal
    wortel schieten naar omlaag, En vruchten dragen naar boven.
  nch-BL: Huan amojuanti cati noja anmocahuase para anitztose ipan tali Judá, huan
    ya anmochololtijtose imaco nopa tanahuatijquet, sempa anmotatzquilise ipan amotal.
    Huan sempa anpehuase anquipiyase chicahualisti. Huan anmoscaltise huan anmomiyaquilise.
  vie-1934: Hễ giống gì thoát khỏi, còn lại của dân tộc Giu-đa, dưới sẽ châm rễ xuống,
    trên sẽ kết bông trái lên.
  hin-CV: तब यहूदाह गोत्र का बचा हुआ भाग दोबारा अपनी जड़ें भूमि में गहरे जाकर मजबूत
    करता जाएगा, और ऊपर वृक्ष फलवंत होता जाएगा.
  spa-BES: Y los de Judá que aún viven volverán a echar raíces en la tierra y darán
    fruto.
  tdx-tdx: Mbe hamahatse mañambane naho hamoa mañambone ty sehangan’ anjomba’ Iehoda;
  tha-KJV: ส่วนที่รอดและเหลือแห่งวงศ์วานของยูดาห์จะหยั่งรากลงไป และเกิดผลขึ้นบน
  por-BR-2018: E o que houver escapado, o que haverá restado da casa de Judá, voltará
    a lançar raiz abaixo, e dará fruto acima.
  deu-ELO: Und das Entronnene vom Hause Juda, das übriggeblieben ist, wird wieder
    wurzeln nach unten und Frucht tragen nach oben.
  eng-WYC-2018: And whatever thing shall be residue, or left over, of the house of
    Judah, it shall send (a) root downward, and shall make fruit upward.
  epo-epo: Kaj la restaĵo de la domo de Jehuda denove enradikiĝos malsupre kaj donos
    fruktojn supre.
  uig-PIN: Yǝⱨuda jǝmǝtining ⱪeqip ⱪutulƣan ⱪaldisi bolsa yǝnǝ tɵwǝngǝ ⱪarap yiltiz
    tartidu, Yuⱪiriƣa ⱪarap mewǝ beridu;
  beo-beo: Yuda soge ganodini, dunu amo da hame bogoi esalebe ba:sea, ilia da bugi
    amo da difi osobo gududafa sa:i, amola fage noga:le legei, amo defele ba:mu.
  tpi-OTNT: Na ol manmeri bilong Juda, em ol birua i no bin bagarapim ol, bai ol i
    stap gut, na i kamap planti, olsem ol wit long gaden i save karim planti kaikai.
  hau-SA: Sau ɗaya kuma ragowar masarautar Yahuda za tă yi saiwoyi a ƙasa ta kuma
    ba da ’ya’ya a bisa.
  uig-LAT: Yehuda jemetining qéchip qutulghan qaldisi bolsa yene töwen’ge qarap yiltiz
    tartidu, Yuqirigha qarap méwe béridu;
  nde-nde: Futhi insali yendlu kaJuda izagxilisa njalo impande phansi ithele izithelo
    ngaphezulu.
  ton-ton: Pea ko e toenga kakai kuo hao ʻi he fale ʻo Siuta ʻe toe aka ia ʻo ʻalu
    hifo, pea tupu ai ʻae fua ʻi ʻolunga.
  ces-1613: Ostatek zajisté domu Judova, kterýž pozůstal, vpustí zase kořeny své hluboce,
    a vydá užitek nahoru.
  eng-WMB: The remnant that has escaped of the house of Judah will again take root
    downward, and bear fruit upward.
  tam-TCV: யூதாவின் வம்சத்தில் தப்பி மீதியாயிருப்பவர்கள் மீண்டும் கீழே வேரூன்றி மேலே
    கனி கொடுப்பார்கள்.
  ceb-ULB: Moturok ug mamunga pag-usab ang nahibilin sa panimalay ni Juda nga nangaluwas.
  pol-UBG: Resztka ocalonych z domu Judy ponownie zapuści korzenie w głąb i wyda owoc
    w górze.
  agr-agr: Tuja Judá wegantunmaya jinachu aina duka waji ajakaitkuish, kagkapenawag
    nejeawagtatui.
  kyc-kyc: Yuu Juta dokona wambu lapo lete pisiraminyi dupwa au pyuo andapala ee waingi
    wara pilyaminyipa pingi pyao yuu koko papala jingi kapape pyao andenge dopale
    ingyuo ando kararami.
  urd-GVU: یہوداہ کے بچے ہوئے باشندے ایک بار پھر جڑ پکڑ کر پھل لائیں گے۔
  deu-1912: Und was vom Hause Juda's errettet und übriggeblieben ist, wird fürder
    unter sich wurzeln und über sich Frucht tragen.
  kan-2017: ತಪ್ಪಿಸಿಕೊಂಡು ಉಳಿದ ಯೆಹೂದ್ಯರು ದೇಶದಲ್ಲಿ ನೆಲೆಗೊಂಡು ಅಭಿವೃದ್ದಿಯಾಗುವರು.
  yap-yap: Ma girdi’ nra mageygad u Judah ndar m’ad e bayi fel’ rogorad ni bod e woldug
    ni yan lik’ngin nga fithik’ e but’ nib to’ar me yib wom’ngin.
  hlt-MCSB: A dang ah a yung aka sueng Judah imkhui kah rhalyong te a koei vetih a
    soah a thaih thai ni.
  mdy-ETH: ዪሁዳ ዜርፃፓ ሃይቁዋዖ ዓቴ ዜርፃ ቢያ ሳኣ ዴሚ ፃጲ ዳኪ ዑጊ ዓኣፒ ዓኣፓ ሚሢ ማዓንዳኔ፤
  twi-ASANTE: Na mo a moaka Yuda a moatumi agyina ntua no mu ɔhaw ne abɛbrɛsɛ no ano
    no, mobɛsane atena mo asase so, na mobɛdi yie na moadɔre.
  eng-WEBU: The remnant that has escaped of the house of Judah will again take root
    downward, and bear fruit upward.
  wal-wal: Yihudaa asaa atettati xaphuwaa duge yeddidi, bollan aifiyaa aifiya mittaa
    mala gidana.
  spa-PDDPT: El remanente que quede de la casa de Judá echará nuevamente raíces hacia
    abajo, y llevará fruto hacia arriba.
  gun-gun: Ha'e gui Judá regua rembyre oo jepe va'ekue ma hapo ju 'rã yvy katy, ha'e
    vy hi'árykue ma hi'a ju 'rã.
  ilo-ULB: Agramut manen ket agbunga dagiti nabati a nakalasat iti balay ti Juda.
  kpg-kpg: Gei digau ala e dubu i digau Judah ga daamada gaa tomo gadoo be nia laagau
    ala guu tomo nadau aga loo gi lodo di gelegele, ga huwa mai ono huwa.
  uig-ARA: يەھۇدا جەمەتىنىڭ قېچىپ قۇتۇلغان قالدىسى بولسا يەنە تۆۋەنگە قاراپ يىلتىز
    تارتىدۇ، يۇقىرىغا قاراپ مېۋە بېرىدۇ؛
  sus-sus: Yuda bɔnsɔɛe naxee kisima, nee luma nɛ alɔ wuri bili naxan a sanke na bɔxi
    bun ma, a fa a bogi ramini a fuge biri ra.
  pon-2006: Eri, me luhwehdi kan nan Suda pahn rasehng tuhke kan me kin kadaridi kalewahr
    pahn pwehl, oh kapwarehda wa powe.
  jae-jae: Lau Juda ŋapopoc, taŋ gacgeŋ sêmoa naŋ, oc sêkêŋ nêŋ ŋawakac êsêp nom êtiam
    ma ŋanô amboac gêŋ kômŋa teŋ,
  ksd-ksd: Ma ra ibaiba ta ra vuna tarai Iuda nina i laun valili na okorina ara ra
    bala na pia, ma arama liu na vuai.
  tur-YTC: Yahuda evinden kurtulanların geri kalanı yine aşağıya doğru kök salacak
    ve yukarıya doğru meyve verecek.
  grc-BRENT: Καὶ προσθήσει τὸν διασεσωσμένον οἴκου Ἰούδα τὸ ὑπολειφθὲν ῥίζαν κάτω,
    καὶ ποιήσει καρπὸν ἄνω.
  ind-AYT: Selanjutnya, orang-orang yang terluput di antara keturunan Yehuda, yakni
    yang masih tinggal hidup akan berakar ke bawah dan menghasilkan buah ke atas.
  nya-nya: Anthu a nyumba ya Yuda amene adzatsale adzazika mizu ndi kubereka zipatso.
  hrv-hrv: Preživjeli iz kuće Judine žilje će pustit' u dubinu, plodom rodit' u visinu.
  mps-mps: Tama te Juda hani we bidi augwali, te boi bidi dabego te augwaligo te Juda
    hani augwali mu dolobo munu me usu egobeo, tama augwali bugagia mu bidaibao, tama
    augwali hani te umabo mu ma pedalaibao, te sia gagawai nai te wit tiwai te gide
    bulama, te umabo mu mubo tiwai mu ma pedalaibao,” wali.
  tpi-tpi: Na ol manmeri bilong Juda, em ol birua i no bin bagarapim ol, bai ol i
    stap gut, na i kamap planti, olsem ol wit long gaden i save karim planti kaikai.
  dan-1931: Den bjærgede Rest af Judas Hus slår atter Rødder forneden og bærer sin
    Frugt foroven; thi fra Jerusalem udgår en Rest, en Levning fra Zions Bjerg.
  vie-OVCB: Và ai còn sót trong Giu-đa, những người thoát khỏi những hoạn nạn, sẽ
    châm rễ mới xuống chính đất của ngươi rồi sẽ lớn lên và thịnh vượng.
  guj-2017: યહૂદિયાના ઘરના બચેલા માણસો, ફરીથી જડ પકડશે અને ફળ આપશે.
  pon-2006A: Eri, me luhwehdi kan nan Suda pahn rasehng tuhke kan me kin kadaridi
    kalewahr pahn pwehl, oh kapwarehda wa powe.
  por-BRBSL: O remanescente que escapou da casa de Judá voltará a criar raízes para
    baixo, e dará frutos para cima.
  cth-cth: Judah imthungkhunaw thung dawk ka hlout ni teh kacawiraenaw ni, rahim lah
    khongyang a pabo vaiteh lathueng lah a paw a paw awh han.
  twi-twi: Bio, nkae bi a ofi Yuda fi begye ntin wɔ fam na wasow aba wɔ soro.
  hlt-hlt: A dang ah a yung aka sueng Judah imkhui kah rhalyong te a koei vetih a
    soah a thaih thai ni.
  tbz-SIM: Dɛ mɔ̀nnì Sudɑɑ kɔbɛ bɛ̀ɛ̀ bo nkpɑɑ́, bɛ cĩ̀ɛ̃ mbo tɑ kɛtenkɛ̀ kɛ̀ bɛ bɑkɛɛ
    pɛitɛ́ yɛbɛ.
  msy-2020: Eghtɨ Judan anabamɨn gumazamizir ikiavɨra itir varazira, me witɨn azenim
    puvɨra be moghɨn, borir avɨriba batɨ bar avɨrasemegham.
  dop-dop: Pɩɩ kɑɑsɩ mpɑ nɑ pɑ ɩsɛ kɛ Yutɑ tɑɑ tɔ, pɛlɛ pɑɑ wɛɛ kɛ́ ɩsɩɩ tʋɣʋ kɑŋʋɣʋ
    kʋ lilɑ kɛ tɛtʋ tɑɑ nɑ kʋ́ lʋlǝɣɩ teu tɔ.
  azb-azb: Yəhuda nəslindən xilas olub qalanlar Yenə aşağıya doğru kök atacaqlar,
    Yuxarıya doğru bəhrə verəcəklər.
  eng-DBY: And the remnant that is escaped of the house of Judah Shall again take
    root downward, and bear fruit upward;
  hin-2017: और यहूदा के घराने के बचे हुए लोग फिर जड़ पकड़ेंगे, और फलेंगे भी।
  wol-KYG: Ndes wa des ca askanu Yuda ñooy saxaat ay reen, ba meññaat ay doom.
  eng-YLT: And it hath continued — The escaped of the house of Judah That hath been
    left — to take root beneath, And hath made fruit upward.
  eng-WYC-2017: And whatever thing shall be residue, or left over, of the house of
    Judah, it shall send root downward, and shall make fruit upward.
  eng-WMBB: The remnant that has escaped of the house of Judah will again take root
    downward, and bear fruit upward.
  urd-GVH: यहूदाह के बचे हुए बाशिंदे एक बार फिर जड़ पकड़कर फल लाएँगे।
  rug-rug: Ka visavisa tie pa butubutu Ziuda si keke totoso pule si kote va gore karoso
    pana gore meke vua katakata panaulu.
  gaz-gaz: Ammas hambaan mootummaa Yihuudaa tokko jalaan hidda baafatee gubbaan immoo
    ija naqata.
  fra-LSG: Ce qui aura été sauvé de la maison de Juda, ce qui sera resté poussera
    encore des racines par-dessous, et portera du fruit par-dessus.
  gnn-gnn: '@see-verse:2KI.019.029'
  yal-yal: Yuda bɔnsɔnna muxu dɔnxɛn naxanye na lu, ne mɔn e salenne raminima nɛn
    alo wudina, e bogi.
  haw-1868: A o ke koena i pakele o ka ohana o Iuda e kolo lea ke aa malalo, a e hua
    mai i ka hua maluna.
  arb-NAV: وَيَعُودُ النَّاجُونَ الْبَاقُونَ مِنْ بَيْتِ يَهُوذَا، فَتَتَأَصَّلُ جُذُورُهُمْ
    فِي الأَرْضِ، وَيَحْمِلُونَ أَثْمَاراً عَلَى أَغْصَانِهِمْ،
  ewe-ewe: Ava eme be ame siwo susɔ na Yuda ƒe aƒe la woato ke, eye woatse ku.
  eng-LEE: And the remnant of the house of Judah that is escaped shall yet again strike
    root downward, and bear fruit upward.
  asm-FB: যিহূদাৰ ফৈদৰ যি লোকসকল তেতিয়াও জীৱিত থাকিব, তেওঁলোকে পুনৰ শিপা মেলিব আৰু
    ফল উৎপন্ন কৰিব।
  sus-A: يُدَ بْنسْييٍ نَشٍيٍ كِسِمَ، نٍيٍ لُمَ نّ عَلْ وُرِ بِلِ نَشَن عَ سَنكٍ نَ
    بْشِ بُن مَ، عَ قَ عَ بٌفِ رَ مِنِ عَ قُفٍ بِرِ رَ.
  fra-SBL: Le reste échappé de la maison de Juda reprendra racine en bas, et portera
    du fruit en haut.
  hbo-hbo: וְיָ֨סְפָ֜ה פְּלֵיטַ֧ת בֵּית־יְהוּדָ֛ה הַנִּשְׁאָרָ֖ה שֹׁ֣רֶשׁ לְמָ֑טָּה
    וְעָשָׂ֥ה פְרִ֖י לְמָֽעְלָה׃
  piu-2006: '@see-verse:2KI.019.029'
  kik-kik: Na o rĩngĩ matigari ma nyũmba ya Juda nĩmagaikũrũkia mĩri na thĩ, na maciare
    maciaro na igũrũ.
  fra-NCL: Ce qui aura été sauvé de la maison de Juda, ce qui restera, poussera encore
    des racines par-dessous, et portera du fruit par-dessus.
  cek-AK: Kaloih Judah imthung takoh kaminawk loe, atlim bangah tangzuun to sah o
    ueloe, ranui bangah athaih to athai o tih.
  cuk-cuk: Judá-wagan amba dula-bukusmaladi, sapi-malimar-ainiardaedyobi gannar ainidagoed,
    degi, e-anagan gannar ambikudoed.
  uig-CYR: Йәһуда җәмәтиниң қечип қутулған қалдиси болса йәнә төвәнгә қарап йилтиз
    тартиду, Жуқириға қарап мевә бериду;
  tel-2017: యూదా వంశంలో తప్పించుకొన్న శేషం ఇంకా కిందకు వేరు తన్ని పైకి ఎదిగి ఫలిస్తారు.
  hat-BSA: Retay ki chape lakay Juda a va ankò pran rasin k ap pouse pa anba pou bay
    fwi pa anlè.
  kos-kos: Elos su painmoulla in acn Judah elos ac kapak oana sak ma kapla okah loal
    nu infohk uh, ac rukruk fahko.
  hbo-WLC: וְיָ֨סְפָ֜ה פְּלֵיטַ֧ת בֵּית־יְהוּדָ֛ה הַנִּשְׁאָרָ֖ה שֹׁ֣רֶשׁ לְמָ֑טָּה
    וְעָשָׂ֥ה פְרִ֖י לְמָֽעְלָה׃
  ibo-ibo: Ọzọkwa, ndị fọdụrụ nʼalaeze Juda ga-agba mgbọrọgwụ nʼokpuru ala, mịkwaa
    mkpụrụ nʼelu.
  ory-ory: ପୁଣି ଯିହୁଦା ବଂଶର ରକ୍ଷାପ୍ରାପ୍ତ ଅବଶିଷ୍ଟ ଲୋକମାନେ ପୁନର୍ବାର ତଳକୁ ଚେର ମାଡ଼ିବେ
    ଓ ଉପରେ ଫଳ ଫଳିବେ।
  chk-chk: Nge chokewe mi chüen manau lon Juta repwe märitä usun irä mi wor warer
    mi tötiu fän pwül, epwe pwal wor uar.
  rop-rop: Detlot pipul langa Juda hu nomo bin gitkil garra jidan brabli gudbalawei
    jis laik detlot plent weya olabat rutpat godan longwei insaid langa graun en loda
    daga gro langa olabat.
  ukr-1871: І що позоставалось іще з Юдиного дому, пустить ізнов корінь внизу, й принесе
    плід угорі.
  deu-1951: Und was vom Hause Juda entronnen und übriggeblieben ist, wird forthin
    unter sich Wurzel schlagen und über sich Früchte tragen;
  eng-JPS: And the remnant that is escaped of the house of Judah shall again take
    root downward, and bear fruit upward.
  srp-1865: Jer ostatak doma Judina, što ostane, opet æe pustiti žile ozdo i roditi
    ozgo.
  lug-lug: Ekitundu ekisigaddewo eky’ennyumba ya Isirayiri kyekiriva kiddamu ne kisimba
    emizi wansi, ne kibala ebibala waggulu.
  heb-heb: ויספה פליטת בית יהודה הנשארה שרש למטה ועשה פרי למעלה׃
  ben-IRV: যিহূদা গোষ্ঠীর যে লোকেরা তখনও বেঁচে থাকবে তারা আবার গাছের মত নীচে শিকড়
    বসাবে আর উপরে ফল দেবে।
  pan-pan: ਤਦ ਉਹ ਬਚੇ-ਖੁਚੇ ਜੋ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਵਿੱਚੋਂ ਬਚ ਰਹੇ ਹਨ, ਫੇਰ ਹੇਠਾਂ ਨੂੰ ਜੜ੍ਹ
    ਫੜ੍ਹ ਕੇ ਉਤਾਹਾਂ ਨੂੰ ਫਲਣਗੇ।
  mya-JVB: ဘေးလွတ်၍ ကျန်ကြွင်းသော ယုဒအမျိုးသားတို့သည် တဖန် အောက်မှာအမြစ်စွဲ၍ အထက်မှာ
    အသီးသီးကြလိမ့်မည်
  tbg-tbg: Ho naantiara Iutaa vokiaka navutaaka kia qoraiqama nimitaamanta qaqi variaka,
    kara naahoqi ututaavaro qampiqero airi tava iraintemake, vika koqemake vaiha airitahaa
    vaivarave.
  hmo-hmo: Bona Iuda lalonai taudia, tuari amo do idia mauri noho taudia, be do idia
    tubu goada, edia ramu be dobu avadia bamona.
  urd-urd: और वह जो यहूदाह के घराने से बचा रहा है फिर नीचे की तरफ़ जड़ पकड़ेगा और
    ऊपर कि तरफ़ फल लाएगा।
  rus-SYN: И уцелевшее в доме Иудином, оставшееся пустит опять корень внизу и принесет
    плод вверху,
  bqc-SIM: Yuda kↄ̃na pↄ́ bↄ̀ↄ zĩ́na a ɛa gɛ̃ tíu, an nɛ́ iↄ kpa musu.
  tcz-CHONGTHU: Chuleh nangle, Judah gamsunga amoh chengse, athimoh ahingdoh chasun
    chun ajung’u akhothuh chehdiu, chule hung khangtou cheh uva hung kisepdoh ding
    ahiuve.
  mar-mar: यहूदाच्या घराण्यातील उरल्यासुरल्या लोकांचा वंश वाढेल.
  qub-qub: Quëdaj caj Judá runacunaga cangapaj lanta jachanömi. Lanta sapichajnöpis
    mana llojshiypanami tiyaconga. Früta yörancho wayojnöpis mirangapämi.
  bqp-bqp: Yuda kpara kũ ò gↄ̃̀nↄ ni zĩni pɛ́tɛ zĩtɛ gbasa ò nɛ́ i musu.
  hat-hat: Rès moun peyi Jida ki va chape yo va pran pye. Y'a kanpe ankò.
  eng-BSB: And the surviving remnant of the house of Judah will again take root below
    and bear fruit above.
  eng-WEBPB: The remnant that has escaped of the house of Judah will again take root
    downward, and bear fruit upward.
  kbq-kbq: Ana nehanageno Juda nagapima ha' vahe'mo'zama ozmahage'za osi'ama mani'naza
    naga'mo'za ete zamagra hozafi avimzamo rafu'na atregeno mopafi uneramigeno, hageno
    raga renteankna hugahaze.
  nhe-BL: Huan imojuanti tlen noja inmocahuase para initztose ipan tlali Judá, huan
    ya inmochololtijtose imaco nopa tlanahuatijquetl, sampa inmotlatzquilise ipan
    imotlal. Huan sampa inpehuase inquipiyase chicahualistli. Huan inmoscaltise huan
    inmomiyaquilise.
  bus-bus: Yuda kpaaa kɛ̀ aↄ̃ gↄ̃̀nↄ é kãsãa pɛ́ɛ tↄↄtɛ gbasa aↄ̃ nɛ́ kpá musu.
  gub-BL: Zuta ywy rehe har umàno 'ym ma'e kwer nuzawy kwaw ka'a ywy rehe wapy imuixe
    katu har wà nehe. Nuzawy kwaw ma'e'a i'akatu ma'e wà nehe.
  eng-DRA: And whatsoever shall be left of the house of Juda, shall take root downward,
    and bear fruit upward.
