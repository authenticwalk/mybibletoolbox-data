verse: 2KI.019.036
translations:
  mal-C: അതിനാൽ അശ്ശൂർരാജാവായ സൻഹേരീബ് പാളയം ഉപേക്ഷിച്ചു മടങ്ങിപ്പോയി. അദ്ദേഹം നിനവേയിലേക്കു
    ചെന്ന് അവിടെ താമസിച്ചു.
  deu-TKW: Da brach Sanherib, der König von Assyrien, auf und zog ab, kehrte um und
    blieb zu Nineve.
  lin-lin: Boye Senakeribe, mokonzi ya Asiri, alongolaki molako, azongaki na Ninive
    mpe akomaki kovanda kuna.
  eng-LSV: And Sennacherib king of Asshur journeys, and goes, and turns back, and
    dwells in Nineveh;
  eng-GNV: So Saneherib King of Asshur departed, and went his way, and returned, and
    dwelt in Nineueh.
  eng-WEBSTER: So Sennacherib king of Assyria departed, and went and returned, and
    dwelt at Nineveh.
  nhw-BL: Huajca Tlanahuatijquetl Senaquerib tlen tlali Asiria motlanantejqui huan
    yajqui ichaj ipan altepetl Nínive.
  swh-ONEN: Basi Senakeribu mfalme wa Ashuru akavunja kambi na kuondoka. Akarudi Ninawi
    na kukaa huko.
  bba-bba: Yerɑ Sɑnkeribu Asirin sinɑ boko u ɡɔsirɑ u dɑ u wɑ̃ɑ Ninifuɔ.
  eng-KJVCPB: So Sennacherib king of Assyria departed, and went and returned, and
    dwelt at Nineveh.
  luo-luo: Omiyo Senakerib ruodh Asuria noweyo lweny moloro kambi kendo nodok Nineve
    kuma nodakie.
  meu-meu: Bena Senakerib, Asuria pavapavana, na e raka oho, e lou lao, Nineve ai
    e noho.
  npi-ULB: त्यसैले अश्शूरका राजा सनहेरीबले इस्राएल चोडे र घरमा गए, र निनवेमा बसे ।
  yor-yor: Bẹ́ẹ̀ ni Sennakeribu ọba Asiria wọ àgọ́ ó sì padà, ó sì padà sí Ninefe
    ó sì dúró níbẹ̀.
  pes-OPCB: پس سنحاریب، پادشاه آشور عقب‌نشینی کرده، به نینوا بازگشت و در خانۀ خود
    ماند.
  tgl-ULB: Kaya umalis si Senaquerib na hari ng Asiria sa Israel at umuwi at nanatili
    sa Ninive.
  cbu-NT: Ashirucha, Asiriyashuchsha kurak Sinakirip anuritam watamburee tapureersin,
    waptam tsap Ninipipsha naatarangiya.
  hui-hui: Ani biya handala ibugua ibunaga ami agali maru yu wahene hearu heba ibiyadagua
    beregedalu dai bialu Niniba tanoha pu hene.
  mya-mya: ထို​အ​ခါ​အာ​ရှု​ရိ​ဧ​က​ရာဇ်​မင်း​သည် တပ် ခေါက်​၍​နိ​နေ​ဝေ​မြို့​သို့​ပြန်​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཨ་སུར་གྱི་རྒྱལ་པོ་སེན་ན་ཧེ་རིབ་ནི་ཕྱིར་ཐོན་ཏེ་འགྲུལ་བཞུད་བྱས་ཤིང་ཡུལ་དུ་ཆིབས་ཁ་བསྒྱུར་པ་དང་ནིན་ཝེ་ནས་བསྡད་དོ།
    །
  sna-sna: Saka Senakeribhi mambo weAsiria akaparadza musasa akadzokera kuNinevhe
    akandogarako.
  spa-BLM: Entonces Senaquerib, rey de Asiria, partió, se fue a su casa y vivió en
    Nínive.
  cac-cac: Icha chi' ix aj yic'anel scampamento vin̈aj Senaquerib chi' ta', ix paxcan
    vin̈ d'a Nínive.
  swh-ULB: Hivyo Senakeribu mfalme wa Ashuru akaondoka Israeli na kwenda nyumbani
    na kuishi katika Ninawi.
  bel-bel: І выправіўся, і пайшоў, і вярнуўся Сэнахірым, цар Асірыйскі, і жыў у Нінэвіі.
  deu-ELBBK: Und Sanherib, der König von Assyrien, brach auf, und er zog fort und
    kehrte zurück und blieb in Ninive.
  mbb-OT: Tenged kayi mid-ulì si Senakerib diyà te Nineve ne zutun med-ubpàubpà.
  mal-2015: അങ്ങനെ അശ്ശൂർരാജാവായ സൻഹേരീബ് യാത്ര പുറപ്പെട്ടു മടങ്ങിപ്പോയി നീനെവേയിൽ
    പാർത്തു.
  rmc-rmc: Avke o asiriko kraľis Sancherib pes visarďa het a geľa pale khere andro
    Ninive a bešelas ode.
  pes-OPV: و سنحاریب، پادشاه آشور کوچ کرده، روانه گردید و برگشته، درنینوی ساکن شد.
  ron-1924: Атунч, Санхериб, ымпэратул Асирией, шь-а ридикат табэра, а плекат ши с-а
    ынторс ши а локуит ла Ниниве.
  ben-OBCV: তাই আসিরিয়ার রাজা সন্‌হেরীব সৈন্যশিবির ভেঙে দিয়ে সেখান থেকে সরে পড়েছিলেন।
    তিনি নীনবীতে ফিরে গিয়ে সেখানেই থেকে গেলেন।
  som-som: Markaasaa Seenxeeriib oo ahaa boqorkii Ashuur intuu tegey Nineweh ku noqday
    oo degay.
  lat-VUC: et reversus est Sennacherib rex Assyriorum, et mansit in Ninive.
  eng-ASVBT: So Sennacherib king of Assyria departed, and went and returned, and dwelt
    at Nineveh.
  ita-1885: E Sennacherib, re degli Assiri, si partì di là, e se ne andò, e ritornò
    in Ninive, e vi dimorò.
  eng-LXXUP: And Sennacherib king of the Assyrians departed, and went and returned,
    and dwelt in Nineveh.
  eng-ULB: So Sennacherib king of Assyria left Israel and went home and stayed in
    Nineveh.
  spa-VBL: Senaquerib, rey de Asiria, se rindió y se fue. Regresó a su casa en Nínive
    y se quedó allí.
  fra-_FOB: Et Sanchérib, roi des Assyriens, leva son camp, partit, et s'en retourna;
    et il resta à Ninive.
  mal-mal: അങ്ങനെ അശ്ശൂർ രാജാവായ സൻഹേരീബ് യാത്ര പുറപ്പെട്ടു. അവൻ മടങ്ങിപ്പോയി നീനെവേയിൽ
    പാർത്തു.
  urd-GVR: Yih dekh kar Sanherib apne ḳhaime ukhāṛ kar apne mulk wāpas chalā gayā.
    Nīnwā Shahr pahuṅch kar wuh wahāṅ ṭhahar gayā.
  suz-BL: मोपतीके अस्‍सुर ङा पिप सन्‍हेरीब ताम्‍बु पोक्‍शा लेश्‍शा आ खिं निनवे ल‍माक्‍त।
  ita-1927: Allora Sennacherib re d’Assiria levò il campo, partì e se ne tornò a Ninive,
    dove rimase.
  ckb-ckb: ئینجا سەنحێریبی پاشای ئاشور دەستی کێشایەوە و ڕۆیشت، گەڕایەوە و لە نەینەوا
    مایەوە.
  eng-BBE: So Sennacherib, king of Assyria, went back to his place at Nineveh.
  kan-OKCV: ಆಗ ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು ಹಿಂದಿರುಗಿ ನಿನೆವೆ ಪಟ್ಟಣಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿ ವಾಸಿಸಿದನು.
  tam-2017: அப்பொழுது அசீரியா ராஜாவாகிய சனகெரிப் பிரயாணப்பட்டு, திரும்பிப்போய் நினிவேயில்
    இருந்துவிட்டான்.
  spa-RV-1909: Entonces Sennachêrib, rey de Asiria se partió, y se fué y tornó á Nínive,
    donde se estuvo.
  ron-BTF: Astfel Sanherib, împăratul Asiriei, a plecat și a mers și s-a întors și
    a locuit la Ninive.
  eng-WEBP: So Sennacherib king of Assyria departed, went home, and lived at Nineveh.
  eng-FBV: Sennacherib, king of Assyria, gave up and left. He returned home to Nineveh
    and stayed there.
  nld-1939: Nu brak Sinacherib, de koning van Assjoer, op, nam de terugtocht en bleef
    in Ninive.
  nch-BL: Huajca Tanahuatijquet Senaquerib ten tali Asiria motanantejqui huan yajqui
    ichaj ipan altepet Nínive.
  vie-1934: San-chê-ríp, vua A-si-ri, bèn trở về, ở tại Ni-ni-ve.
  hin-CV: यह होने पर अश्शूर का राजा सेनहेरीब अपने देश लौट गया, और नीनवेह नगर में रहने
    लगा.
  spa-BES: Entonces Senaquerib, rey de Asiria, volvió a su lugar en Nínive.
  tdx-tdx: Nienga amy zao t’i Senakeribe, mpanjaka’ i Asore, nimpoly, vaho nimoneñe
    e Nineve ao.
  tha-KJV: แล​้วเซนนาเคอริบกษั​ตริ​ย์​แห่​งอ​ัสซี​เรียก​็​ได้​ยกไป และกลับบ้าน และอยู่ในนีนะเวห์
  por-BR-2018: Então Senaqueribe, rei da Assíria, partiu-se, e se foi e voltou a Nínive,
    onde ficou.
  deu-ELO: Und Sanherib, der König von Assyrien, brach auf, und er zog fort und kehrte
    zurück und blieb in Ninive.
  eng-WYC-2018: and he departed, and went away. And Sennacherib, king of Assyrians,
    turned again, and dwelled in Nineveh, (or And Sennacherib, the king of Assyria,
    returned home, and lived in Nineveh).
  epo-epo: Kaj Sanĥerib, la reĝo de Asirio, elmoviĝis kaj iris kaj rehejmiĝis kaj
    restis en Nineve.
  uig-PIN: Xunga Asuriyǝ padixaⱨi Sǝnnaherib qekinip, yolƣa qiⱪip, Ninǝwǝ xǝⱨirigǝ
    ⱪaytip turdi.
  beo-beo: Amalalu, Asili hina bagade Sena:galibi da Yuda soge fi doagala:lalu yolesili,
    Ninife moilai bagadega buhagi.
  tpi-OTNT: Olsem na em wantaim ol sampela soldia i stap yet, ol i kirap bihainim
    rot i go bek long Asiria, na Senakerip i go i stap long taun Ninive.
  hau-SA: Saboda haka Sennakerib sarkin Assuriya ya tā da sansanin ya kuma janye.
    Ya koma Ninebe ya zauna a can.
  uig-LAT: Shunga Asuriye padishahi Sennaxérib chékinip, yolgha chiqip, Ninewe shehirige
    qaytip turdi.
  nde-nde: Ngakho uSenakheribhi inkosi yama-Asiriya wasuka ezihonqweni wahamba. Wabuyela
    eNiniva wahlala khona.
  ton-ton: Ko ia naʻe ʻalu ai ʻa Senakalipe, pea ʻalu ia ʻo liliu ʻo nofo ʻi Ninive.
  ces-1613: Pročež odjel a utekl Senacherib král Assyrský, a navrátiv se, bydlil v
    Ninive.
  eng-WMB: So Sennacherib king of Assyria departed, went home, and lived at Nineveh.
  tam-TCV: எனவே அசீரிய அரசனான சனகெரிப் முகாமை அகற்றி, அங்கிருந்து நினிவேக்குத் திரும்பிப்போய்
    அங்கே தங்கினான்.
  ceb-ULB: Busa mibiya sa Israel ang hari sa Asiria nga si Senakerib ug mipauli sa
    iyang panimalay ug mipuyo sa Nineve.
  pol-UBG: Sennacheryb, król Asyrii, wycofał się więc i wyruszył. Wrócił i zamieszkał
    w Niniwie.
  agr-agr: Dutika ijituam Senaquerib niina nugken wakitki yaakat Nínivenum pujusui.
  kyc-kyc: Dokopa yuu Asiria kiŋi akali Senakeripi baa yaki nyepala kapu kyuo yuu
    Ninepa dokona peya.
  urd-GVU: یہ دیکھ کر سنحیرب اپنے خیمے اُکھاڑ کر اپنے ملک واپس چلا گیا۔ نینوہ شہر
    پہنچ کر وہ وہاں ٹھہر گیا۔
  deu-1912: Also brach Sanherib, der König von Assyrien, auf und zog weg und kehrte
    um und blieb zu Ninive.
  kan-2017: ಆಗ ಅಶ್ಶೂರ್ಯರ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು ಹಿಂದಿರುಗಿ ನಿನೆವೆ ಪಟ್ಟಣಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿ ವಾಸಮಾಡಿದನು.
  yap-yap: Me chuw Sennakerib ni Pilung nu Assyria nge salthaw rok u rom miyad sul
    nga Nineveh.
  hlt-MCSB: Te dongah puen uh tih a nong phoeiah tah Assyria manghai Sennacherib khaw
    mael tih Nineveh ah kho a sak.
  mdy-ETH: ዬካፓ ዓሶኦሬ ካኣቲ፥ ሴናክሬሜ ፔ ዖሎ ዓሶና ዎላ ጊንሢም ኔኔዌ ካታሞ ዴንዴኔ።
  twi-ASANTE: Na Asiriahene Sanaherib gyaee ɔko no, kɔɔ nʼankasa nʼasase so. Ɔkɔtenaa
    nʼahenkuro Ninewe mu.
  eng-WEBU: So Sennacherib king of Assyria departed, went home, and lived at Nineveh.
  wal-wal: Hegaa gishshau, Asoore Kawoi Sanaakireebi denddidi, guyye simmi biidi,
    Nanawe kataman uttiis.
  spa-PDDPT: Entonces Senaquerib, rey de Asiria se retiró a Nínive.
  gun-gun: Ha'e ramo Assíria pygua huvixa Senaqueribe ojepe'a ju ovy. Ojevy vy ngetã
    ae Nínive py ju opyta.
  ilo-ULB: Isu a pimmanaw ni Senakerib nga ari ti Asiria iti Israel ket nagawid ken
    nagnaed idiay Nineve.
  kpg-kpg: Di king o Assyria go Sennacherib gu hagatanga, guu hana gi muli gi Nineveh.
  uig-ARA: شۇڭا ئاسۇرىيە پادىشاھى سەنناخېرىب چېكىنىپ، يولغا چىقىپ، نىنەۋە شەھىرىگە
    قايتىپ تۇردى.
  sus-sus: Na kui, Asiriya mangɛ Senaxeribi naxa gbilen a xɔnyi Ninewe.
  pon-2006: Eri, Senakerip, nanmwarki lapalap en Asiria, ahpw ketiketlahng Ninipe.
  jae-jae: Go kiŋ Asuriaŋa Senakerib gêc gêja nê gamêŋ jagêŋgôŋ malac Niniwe.
  ksd-ksd: Damana Senakerib ra king Asiria i ga vana, ma i ga lilikun ma i ga ki Nineve.
  tur-YTC: Böylece Aşur Kralı Sanherib ayrıldı, evine gitti ve Ninova’da yaşadı.
  grc-BRENT: Καὶ ἀπῇρε καὶ ἐπορεύθη καὶ ἀπέστρεψε Σενναχηρὶμ βασιλεὺς Ἀσσυρίων, καὶ
    ᾤκησεν ἐν Νινευῆ.
  ind-AYT: Lalu, Sanherib, raja Asyur, menarik diri untuk pulang dan tinggal di Niniwe.
  nya-nya: Choncho Senakeribu mfumu ya ku Asiriya anapasula misasa ndi kuchoka. Anabwerera
    ku Ninive nakakhala kumeneko.
  hrv-hrv: Sanherib podiže tabor i ode. Vratio se u Ninivu.
  mps-mps: Tama tialima, te aga dali, te me badu ami soldia bidi dabe dali, augwali
    me bidaluali, tama augwali hodaluama, tama augwali te Asiria pabo bulu tųdu ma
    geasa pali, tama te king Senakerip aga te Nineve taunba bidigi pali.
  tpi-tpi: Olsem na em wantaim ol sampela soldia i stap yet, ol i kirap bihainim rot
    i go bek long Asiria, na Senakerip i go i stap long taun Ninive.
  dan-1931: Da brød Assyrerkongen Sankerib op, vendte hjem og blev siden i Nineve.
  vie-OVCB: Rồi Vua San-chê-ríp, nước A-sy-ri, bỏ trại và quay về xứ sở mình. Vua
    về quê hương mình là thành Ni-ni-ve và ở luôn tại đó.
  guj-2017: તેથી આશ્શૂરનો રાજા સાન્હેરીબ ઇઝરાયલ છોડીને પોતાના પ્રદેશમાં પાછો નિનવેમાં
    જતો રહ્યો.
  pon-2006A: Eri, Senakerip, nanmwarki lapalap en Asiria, ahpw ketiketlahng Ninipe.
  por-BRBSL: Então Sennacherib, rei da Assíria, partiu, foi para casa e viveu em Nínive.
  cth-cth: Hahoi Assiria siangpahrang Sennacherib teh, a tâco, im vah a ban teh Nineveh
    kho vah pou ao.
  twi-twi: Na Asiriahene Sanaherib gyaee ɔko no, kɔɔ nʼankasa nʼasase so. Ɔkɔtenaa
    nʼahenkurow Ninewe mu.
  hlt-hlt: Te dongah puen uh tih a nong phoeiah tah Assyria manghai Sennacherib khaw
    mael tih Nineveh ah kho a sak.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Asidii kóo kpɑ̀ɑ̀tì Sennɑkedibuu uutɛ́ o ɑ̃ɑ̃pɔ̀nkɑrì kɛ́ítɛ́
    kɛ́kò nkɛ́mbo Ninifu.
  msy-2020: Ezɨ Senakerip mɨdorozir gumazir ikiavɨra itiba ko, dɨkavigha uamategha
    Asirian kantrin ghuegha, Niniven nguibar ekiamɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Senɑkelipi kpɛsɑ tǝsikile, nɑ ɩ́ polo ɩcɑtɛ sɔsɔɔlɛ Ninifi tɑɑ,
    nɑ ɩ́ cɑɣɑ tǝnɑ.
  azb-azb: Aşşur padşahı Sanxeriv geri çəkilib getdi və Ninevada qaldı.
  eng-DBY: And Sennacherib king of Assyria departed, and went and returned, and abode
    at Nineveh.
  hin-2017: तब अश्शूर का राजा सन्हेरीब चल दिया, और लौटकर नीनवे में रहने लगा।
  wol-KYG: Ba loolu amee Senakerib buurub Asiri daldi fabu, ñibbi. Mu toog nag ca
    Niniw.
  eng-YLT: And Sennacherib king of Asshur journeyeth, and goeth, and turneth back,
    and dwelleth in Nineveh;
  kne-kne: Siya di, tinopin da Sennakerib ay ari ed Assyria din tolda da et nantaoli
    da ay en nantee ed Nineve.
  eng-WYC-2017: and he departed, and went away. And Sennacherib, king of Assyrians,
    turned again, and dwelled in Nineveh.
  eng-WMBB: So Sennacherib king of Assyria departed, went home, and lived at Nineveh.
  urd-GVH: यह देखकर सनहेरिब अपने ख़ैमे उखाड़कर अपने मुल्क वापस चला गया। नीनवा शहर
    पहुँचकर वह वहाँ ठहर गया।
  rug-rug: Ke qaqiri mo se Senakeribi, sa baṉara lavata pa Asiria, meke haqi taloa.
    Pule la mo pa Ninive si asa meke koa vasina.
  gaz-gaz: Kanaafuu Senaaheriib mootichi Asoor qubata sana keessaa baʼee baqate; Nanawweetti
    deebiʼees achi jiraate.
  fra-LSG: Alors Sanchérib, roi d’Assyrie, leva son camp, partit et s’en retourna;
    et il resta à Ninive.
  gnn-gnn: '@see-verse:2KI.019.035'
  yal-yal: Nayi, Asiriya mangan Sɛnakɛribi yi a ganla rakeli, a xɛtɛ Niniwa taani.
  haw-1868: A haalele aku la o Senakeriba ke alii o Asuria, hele aku a hoi aku la,
    a noho iho la ma Nineve.
  arb-NAV: فَانْسَحَبَ سَنْحَارِيبُ مَلِكُ أَشُورَ وَارْتَدَّ إِلَى بِلادِهِ وَمَكَثَ
    فِي نِينَوَى.
  ewe-ewe: Ale Asiria fia, Senakerib kaka asaɖa la eye wòho dzo. Etrɔ yi Ninive eye
    wònɔ afi ma.
  eng-LEE: And Sennacherib the king of Assyria then departed, and went and returned,
    and dwelt at Nineveh.
  gvn-gvn: '@see-verse:2KI.019.035'
  asm-FB: সেয়ে অচূৰৰ ৰজা চনহেৰীবে ইস্রায়েলৰ পৰা ঘৰলৈ উভটি গ’ল আৰু নীনবি চহৰত বাস
    কৰিলে।
  sus-A: نَ كُي، عَسِرِيَ مَنفّ سٍنَشٍرِبِ نَشَ فبِلٍن عَ شْنيِ نِنٍوٍ.
  fra-SBL: Alors Sennacherib, roi d'Assyrie, s'en alla, rentra chez lui et s'établit
    à Ninive.
  hbo-hbo: וַיִּסַּ֣ע וַיֵּ֔לֶךְ וַיָּ֖שָׁב סַנְחֵרִ֣יב מֶֽלֶךְ־אַשּׁ֑וּר וַיֵּ֖שֶׁב
    בְּנִֽינְוֵֽה׃
  piu-2006: '@see-verse:2KI.019.035'
  kik-kik: Nĩ ũndũ ũcio Senakeribu mũthamaki wa Ashuri agĩtharia kambĩ agĩthiĩ. Agĩcooka
    Nineve agĩikara kuo.
  fra-NCL: Et Sennachérib, roi d’Assyrie, ayant levé son camp, partit et s’en retourna,
    et il resta à Ninive.
  cek-AK: To pongah Assyria siangpahrang Sennakerib mah ataihaih ahmuen to caehtaak,
    im ah amlaem moe, Nineveh vangpui ah oh.
  cuk-cuk: Degidgine, Asiria-sordamar-e-rey-Senaquerib nadegusad. Geb agi, gannar
    Nínive-neggweburse nonigusad, agine megidapid.
  uig-CYR: Шуңа Асурийә падишаси Сәннахериб чекинип, йолға чиқип, Нинәвә шәһиригә
    қайтип турди.
  tel-2017: అష్షూరురాజు సన్హెరీబు వెనక్కి తిరిగి, నీనెవె పట్టణానికి వెళ్ళిపోయి అక్కడ
    నివసించాడు.
  hat-BSA: Pou sa, Sanchérib, wa Assyrie a, te sòti e te retounen lakay li pou te
    rete Ninive.
  kos-kos: Na Sennacherib, Tokosra Fulat lun acn Assyria, el tui ke mweun ah, ac folokla
    nu Nineveh.
  hbo-WLC: וַיִּסַּ֣ע וַיֵּ֔לֶךְ וַיָּ֖שָׁב סַנְחֵרִ֣יב מֶֽלֶךְ־אַשּׁ֑וּר וַיֵּ֖שֶׁב
    בְּנִֽינְוֵֽה׃
  ibo-ibo: Ya mere, Senakerib, eze Asịrịa biliri ije, laghachi nʼala ya. Ọ laghachiri
    biri nʼobodo Ninive.
  ory-ory: ତହିଁରେ ଅଶୂରର ରାଜା ସନ୍‍‌‌ହେରୀବ ପ୍ରସ୍ଥାନ କଲା ଓ ଫେରିଯାଇ ନୀନିବୀରେ ବାସ କଲା।
  chk-chk: Mürin, Sanherip ewe kingen Asiria a sü, a liwiniti fanüan o imweimw lon
    Ninifa.
  rop-rop: Brom deya King Senakerib bin gobek langa det taun gulum Ninaba.
  ukr-1871: І рушив Сеннахирим, царь Ассирийський, та й пійшов і вернувсь, та й седїв
    у Ниневиї.
  deu-1951: Da brach Sanherib, der König von Assyrien, auf und ging weg und kehrte
    zurück und blieb zu Ninive.
  eng-JPS: So Sennacherib king of Assyria departed, and went and returned, and dwelt
    at Nineveh.
  srp-1865: Te se podiže Senahirim car Asirski, i otide, i vrativši se osta u Nineviji.
  lug-lug: Awo Sennakeribu kabaka w’e Bwasuli n’ava mu nkambi, n’addayo ewuwe, n’agenda
    n’abeera e Nineeve.
  heb-heb: ויסע וילך וישב סנחריב מלך אשור וישב בנינוה׃
  ben-IRV: সেজন্য অশূর রাজা সন্‌হেরীব তাঁর সৈন্যদল নিয়ে ইস্রায়েল থেকে চলে গেলেন
    এবং নীনবীতে ফিরে গিয়ে সেখানে থাকতে লাগলেন।
  pan-pan: ਸੋ ਅੱਸ਼ੂਰ ਦਾ ਰਾਜਾ ਸਨਹੇਰੀਬ ਉੱਥੋਂ ਤੁਰ ਪਿਆ ਅਤੇ ਮੁੜ ਕੇ ਨੀਨਵਾਹ ਵਿੱਚ ਜਾ ਰਿਹਾ।
  mya-JVB: အာရှုရိ ရှင်ဘုရင် သနာခရိပ် သည်လည်း ထိုအရပ် မှ ထွက် ၍ ပြန် သွားပြီးလျှင်
    နိနေဝေ မြို့၌ နေ လေ၏
  tbg-tbg: Mintuvaro Senakeripiva nai iqoka vaiinti qaqi vauka hampata nai anu aararaqaa
    anirantero Asiriaini viro Ninive vatukaini oru vaura.
  hmo-hmo: Unai dainai Senakeriba, Asuria ena king ese unai gabu ia rakatania, Nineva
    dekenai ia giroa lou, unuseni ia noho.
  urd-urd: तब शाह — ए — असूर सनहेरिब वहाँ से चला गया और लौटकर नीनवा में रहने लगा।
  rus-SYN: И отправился, и пошел, и возвратился Сеннахирим, царь Ассирийский, и жил
    в Ниневии.
  bqc-SIM: Ɔ̃ Asiliↄ kí Sɛnakelibu fɛ̀lɛ a bòopiu à ɛ̀a tà Niniva, a ku we.
  tcz-CHONGTHU: Assyria lengpa Sennacherib chun ngahmun ahin dalhan, ama gamsunga
    ahung kiletan ahi. Ama Nineveh khopia ainlam ajonnin hichea chun aumtan ahi.
  mar-mar: तेव्हा अश्शूरचा राजा सन्हेरीब निनवे येथे, जिथे तो अगोदर होता तिथे निघून
    गेला.
  qub-qub: Chaura Asiriapa raynin Senaqueribga tolduncunata shuntacurcur cuticuran
    Nínive siudäman.
  bqp-bqp: Akũ Asiria kína Sɛnakeribi fùtɛ a bùraa pìn à ɛ̀ra à tà Ninɛva à gↄ̃̀
    gwe.
  hat-hat: Senakerib, wa peyi Lasiri a, leve, li pati, li tounen lavil Neniv.
  eng-BSB: So Sennacherib king of Assyria broke camp and withdrew. He returned to
    Nineveh and stayed there.
  eng-WEBPB: So Sennacherib king of Assyria departed, went home, and lived at Nineveh.
  kbq-kbq: Anama higeno'a Asiria kini ne' Senakeripi'a seli nonkuma'ma eme ante'zama
    mani'naza kumara atreno Ninive rankumate vuno umani'ne.
  nhe-BL: Huajca Tlanahuatijquetl Senaquerib tlen tlali Asiria motlalantejqui huan
    yajqui ichaj ipan altepetl Nínive.
  bus-bus: Ben Asiria kí Sɛnakeribi fɛ̀ɛ a bùra pìn à ɛ̀ara à tà Ninɛva à gↄ̃̀ gwe.
  gub-BL: Na'e Xenakeriw Axir wanuwihawete uhem oho a'e wi kury. Uzewyr Nin tawhu
    pe. Upyta a'e pe.
  eng-DRA: And Sennacherib king of the Assyrians departing went away, and he returned
    and abode in Ninive.
