verse: 2KI.019.008
translations:
  mal-C: അശ്ശൂർരാജാവ് ലാഖീശിൽനിന്ന് പിൻവാങ്ങി എന്നു കേട്ടപ്പോൾ അദ്ദേഹത്തിന്റെ യുദ്ധക്കളത്തിലെ
    അധിപനും ജെറുശലേമിൽനിന്ന് പിൻവാങ്ങി. അദ്ദേഹം മടങ്ങിച്ചെല്ലുമ്പോൾ രാജാവ് ലിബ്നായ്ക്കെതിരേ
    യുദ്ധംചെയ്യുന്നതായി കണ്ടു.
  deu-TKW: Darauf kehrte der Rabsake zurück und fand den König von Assyrien mit der
    Belagerung von Libna beschäftigt; er hatte nämlich erfahren, daß er von Lachis
    aufgebrochen war.
  lin-lin: Tango mokonzi ya basoda oyo bakengelaka mokonzi ya Asiri ayokaki ete mokonzi
    na ye alongwe na engumba Lakishi, azongaki mpe akutaki mokonzi na ye azali kobundisa
    engumba Libina.
  eng-LSV: And the chief of the butlers turns back and finds the king of Asshur fighting
    against Libnah, for he has heard that he has journeyed from Lachish.
  eng-GNV: 'So Rabshakeh returned, and founde the King of Asshur fighting against
    Libnah: for he had heard that he was departed from Lachish.'
  eng-WEBSTER: 'So Rab-shakeh returned, and found the king of Assyria warring against
    Libnah: for he had heard that he had departed from Lachish.'
  nhw-BL: Huan ipan nopa tonal quema camanaltique ica Isaías, Rabsaces catli elqui
    itemach Tlanahuatijquetl Senaquerib tlen tlali Asiria, quisqui Jerusalén huan
    yajqui para quicamanalhuito iteco ipan altepetl Libna. Pero iteco, yaya nopa Tlanahuatijquetl
    Senaquerib, ya quistoya Laquis campa tlahuilanayaya huan yajtoya altepetl Libna
    para tlahuilanati huan yeca quipantito nepa.
  swh-ONEN: Jemadari wa jeshi aliposikia kwamba mfalme wa Ashuru ameondoka Lakishi,
    alirudi, akamkuta mfalme akipigana na Libna.
  bba-bba: Asirin sinɑ bokon ɡɔro wi, u ɡɔsirɑ u dɑ Libinɑɔ. Domi u nuɑ mɑ win yinni
    u doonɑ Lɑkisin di u dɑ u Libinɑɡii be tɑbu wɔri.
  eng-KJVCPB: 'So Rab-shakeh returned, and found the king of Assyria warring against
    Libnah: for he had heard that he was departed from Lachish.'
  luo-luo: Kane Rabshake jatend lweny owinjo ni ruodh Asuria osewuok Lakish, ne oringo
    oa kanyo moyudo ka ruoth kedo gi jo-Libna.
  meu-meu: Bena Rabsake e lou ela, Asuria pavapavana e davaria, ia na Libna e tuari
    heniava; badina be vada e kamonai hanua pavapavana na Lakisi amo vada e raka oho.
  npi-ULB: तब प्रधान सेनापति फर्के, र अश्शूरका राजालाई लिब्नाको विरुद्धमा लडाइँ गरिरहेका
    भेट्टाए किनकि राजा लाकीशबाट गइसकेका थिए भनी तिनले सुनेका थिए ।
  yor-yor: Nígbà tí olùdarí pápá gbọ́ wí pé ọba Asiria ti kúrò ní Lakiṣi ó sì padà
    ó sì rí ọba níbi ti ó gbé ń bá Libina jà.
  pes-OPCB: سردار آشور شنید که پادشاه آشور از لاکیش برای جنگ به لبنه رفته است، پس
    او نیز به لبنه رفت.
  tgl-ULB: Pagkatapos bumalik ang punong tagapag-utos at natagpuan ang hari ng Asiria
    na nakikipagdigmaan laban sa Libna, dahil narinig niyang umalis ang hari mula
    sa Lacis.
  cbu-NT: Ashirucha, Asiriyashuchsha sundar urkar tsiyatssee mazinarangu, Asiriyashuch
    urkar Sinakirip Lakisap káyaranllu, yaktap Libnap pachakatu naayaranllu, mang
    tárangusin, puniku, naatarangiya. Libnash kuseeru, yuwaa tputspa pachakaktarana
    anoo parangiya.
  hui-hui: Asiria ami haru haga agali haguane biago ibugua Kini Senageribi ibu Lagisi
    tano yu wahalu piya layane hale hene. Ani layane hale halu ami haru haga agali
    haguane ogoni ibu Yarusaleme yu wahalu dai buwa hale halu hearia kini ibu Libina
    dindiha wai bialu ka layago hale halu ibu hondole pene.
  mya-mya: ဧ​က​ရာဇ်​မင်း​သည်​လာ​ခိ​ရှ​မြို့​မှ​ထွက်​ခွာ​ပြီး လျှင် အ​နီး​အ​နား​ရှိ​လိ​ဗ​န​မြို့​ကို​တိုက်​ခိုက်
    လျက်​ရှိ​ကြောင်း​ကို အာ​ရှု​ရိ​အ​ရာ​ရှိ​ကြား​သိ သော​အ​ခါ မင်း​ကြီး​နှင့်​ဆွေး​နွေး​တိုင်​ပင်​ရန်
    ထို​အ​ရပ်​သို့​သွား​လေ​သည်။-
  bod-N: ཡང་རབ་ཤཱ་ཀེས་ཨ་སུར་གྱི་རྒྱལ་པོ་ལཱ་ཀི་སི་ནས་ཆས་ཟིན་པར་ཐོས་པས། ཁོ་ཕྱིར་ལོག་པ་ན།
    ཨ་སུར་གྱི་རྒྱལ་པོས་ལིབ་ནཱ་དང་དམག་འཐབ་བྱེད་བཞིན་པ་དང་ཕྲད་དོ། །
  sna-sna: Mukuru wavatariri paakanzwa kuti mambo weAsiria akanga abva kuRakishi,
    akadzoka akabva akaenda akandowana mambo achirwa neRibhina.
  spa-BLM: Volvió, pues, Rabsaces y encontró al rey de Asiria guerreando contra Libna,
    pues había oído que había salido de Laquis.
  cac-cac: Ix yab'an vin̈ sat yajalil eb' soldado yic Asiria to man̈xo ayoc ec' vin̈
    sreyal Asiria chi' d'a chon̈ab' Laquis. Yuj chi' ix meltzaj vin̈, ix schalan sb'a
    vin̈ yed' vin̈ rey chi' d'a chon̈ab' Libna, van yac'an oval vin̈ yed' jun chon̈ab'
    chi'.
  swh-ULB: Kisha amiri jeshi mkuu akarudi na kumkuta mfalme wa Ashuru akipigana dhidi
    ya Libna, kwa kuwa alisikia kwamba mfalme alikuwa ameenda kutoka Lakishi.
  bel-bel: І вярнуўся Рабсак, і знайшоў цара Асірыйскага, які ваяваў супроць Ліўны,
    бо ён чуў, што той адышоў ад Лахіса.
  deu-ELBBK: Und der Rabsake kehrte zurück und fand den König von Assyrien gegen Libna
    kämpfend; denn er hatte gehört, dass er von Lachis aufgebrochen wäre.
  mbb-OT: Ne hein nezineg duen te peremandar te menge sundaru te Asiria he mid-awè
    en diyà te Lakish is hadì dan, ne nekidtebek diyà te Libna, midtelukun sikandin
    diyà.
  mal-2015: റബ്-ശാക്കേ മടങ്ങിച്ചെന്നു അശ്ശൂർരാജാവു ലിബ്നയുടെ നേരെ യുദ്ധം ചെയ്യുന്നതു
    കണ്ടു; അവൻ ലാഖീശ് വിട്ടുപോയി എന്നു അവൻ കേട്ടിരുന്നു.
  rmc-rmc: Paľis pes o Rabšake došunďa, hoj o asiriko kraľis geľa het andral o Lachiš.
    A sar avľa pale, arakhľa le kraľis te marel pes andro foros Libna.
  pes-OPV: پس ربشاقی مراجعت کرده، پادشاه آشور را یافت که با لبنه جنگ می‌کرد، زیرا
    شنیده بود که ازلاکیش کوچ کرده است.
  ron-1924: Рабшаке, плекынд, а гэсит пе ымпэратул Асирией луптынд ымпотрива Либней,
    кэч афласе де плекаря луй дин Лакис.
  ben-OBCV: সেই সৈন্যাধ্যক্ষ যখন শুনতে পেলেন যে, আসিরীয় রাজার লাখীশ ত্যাগ করে চলে
    গেছেন, তিনি ফিরে গেলেন এবং দেখলেন, রাজা লিব্‌নার বিরুদ্ধে যুদ্ধ করছেন।
  som-som: Markaasaa Rabshaaqeeh intuu noqday wuxuu helay boqorkii Ashuur oo la diriraya
    Libnaah, waayo, wuxuu maqlay inuu Laakiish ka tegey.
  lat-VUC: 'Reversus est ergo Rabsaces, et invenit regem Assyriorum expugnantem Lobnam:
    audierat enim quod recessisset de Lachis.'
  eng-ASVBT: So Rabshakeh returned, and found the king of Assyria warring against
    Libnah; for he had heard that he was departed from Lachish.
  ita-1885: Or Rab-sache, essendosene ritornato, e andato a trovare il re degli Assiri,
    che combatteva Libna (perciocchè egli avea inteso ch'egli si era partito di Lachis),
  eng-LXXUP: 'So Rabshakeh returned, and found the king of Assyria warring against
    Libnah: for he heard that he had departed from Lachish.'
  eng-ULB: Then the chief commander returned and found the king of Assyria fighting
    against Libnah, for he had heard that the king had gone away from Lachish.
  spa-VBL: El comandante del ejército asirio se marchó y regresó para reunirse con
    el rey de Asiria, tras oír que el rey había salido de Laquis y estaba atacando
    Libna.
  fra-_FOB: Rabshaké s'en retourna donc, et trouva le roi des Assyriens qui assiégeait
    Libna. Car il avait appris qu'il était parti de Lakis.
  mal-mal: റബ്-ശാക്കേ മടങ്ങിച്ചെന്നപ്പോൾ അശ്ശൂർ രാജാവ് ലിബ്നയുടെ നേരെ യുദ്ധം ചെയ്യുന്നത്
    കണ്ടു; അവൻ ലാഖീശ് വിട്ടുപോയി എന്ന് അവൻ കേട്ടിരുന്നു.
  urd-GVR: Rabshāqī Yarūshalam ko chhoṛ kar Asūr ke bādshāh ke pās wāpas chalā gayā
    jo us waqt Lakīs se rawānā ho kar Libnā par chaṛhāī kar rahā thā.
  suz-BL: मिनु राब्‍शाकेमी “अस्‍सुर ङा पिपमी लाकीश प्रोंइतु” देंशो लोव़ नेना बाक्‍त।
    मिनु मेको लेम्‍माक्‍त। मिनु मेकोमी पिप कली लिब्‍ना नु लडाइ पना पन बाक्‍शो थिदा
    बाक्‍त।
  ita-1927: Rabshaké tornò al re d’Assiria, e lo trovò che assediava Libna; poiché
    egli avea saputo che il suo signore era partito da Lakis.
  ckb-ckb: کاتێک فەرماندەی ناوچەکە بیستییەوە کە پاشای ئاشور لاخیشی بەجێهێشتووە، کشایەوە،
    بینی پاشای ئاشور لە دژی لیڤنا دەجەنگێت.
  eng-BBE: So the Rab-shakeh went back, and when he got there the king of Assyria
    was making war against Libnah, for it had come to his ears that he had gone away
    from Lachish.
  kan-OKCV: ಹೀಗೆ ಸೈನ್ಯಾಧಿಕಾರಿಯು ಅಸ್ಸೀರಿಯದ ಅರಸನು ಲಾಕೀಷನ್ನು ಬಿಟ್ಟು ಹೊರಟಿದ್ದಾನೆಂದು ಕೇಳಿದಾಗ,
    ಅವನು ಲಿಬ್ನಕ್ಕೆ ಹೋಗಿ, ಅಲ್ಲಿ ಅರಸನು ಲಿಬ್ನದವರೊಂದಿಗೆ ಯುದ್ಧಮಾಡುತ್ತಿರುವುದನ್ನು ಕಂಡನು.
  tam-2017: அசீரியா ராஜா லாகீசைவிட்டுப் புறப்பட்டான் என்று கேள்விப்பட்டு, ரப்சாக்கே
    திரும்பிப்போய், அவன் லிப்னாவின்மேல் போர்செய்கிறதைக் கண்டான்.
  spa-RV-1909: Y regresando Rabsaces, halló al rey de Asiria combatiendo á Libna;
    porque había oído que se había partido de Lachîs.
  ron-BTF: Astfel, Rabșache s-a întors și l-a găsit pe împăratul Asiriei războindu-se
    împotriva Libnei, pentru că auzise că plecase din Lachis.
  eng-WEBP: So Rabshakeh returned and found the king of Assyria warring against Libnah;
    for he had heard that he had departed from Lachish.
  eng-FBV: The Assyrian army commander left and went back to join the king of Assyria,
    having heard the king had left Lachish and was attacking Libnah.
  nld-1939: De opperbevelhebber keerde nu naar den koning van Assjoer terug. En daar
    hij vernomen had, dat deze Lakisj al had verlaten, trof hij hem bij Libna aan,
    dat juist door hem belegerd werd.
  nch-BL: Huan ipan nopa tonali quema camanaltique ica Isaías, Rabsaces cati elqui
    itemach Tanahuatijquet Senaquerib ten tali Asiria, quisqui Jerusalén huan yajqui
    quicamanalhuito iteco ipan altepet Libna. Pero iteco, yaya nopa Tanahuatijquet
    Senaquerib, ya quistoya ipan Laquis campa tatehuiyaya huan yajtoya ipan altepet
    Libna para tatehuiti huan yeca quipantito nepa.
  vie-1934: Khi Ráp-sa-kê trở về vua A-si-ri, thấy vua đang vây Líp-na, vì có hay
    rằng chủ mình đã lìa khỏi La-ki.
  hin-CV: जब प्रमुख सेनापति येरूशलेम से लौटा, उसने पाया कि अश्शूर राजा लाकीश छोड़कर
    जा चुका था, और वह लिबनाह से युद्ध कर रहा था.
  spa-BES: Entonces regresó el Rabsaces, y cuando llegó allí, el rey de Asiria estaba
    haciendo la guerra a Libna, porque había llegado a sus oídos que se había ido
    de Laquis.
  tdx-tdx: Nibalik’ amy zao t’i Rab’sakè, le zoe’e nialy amy Libnà ty mpanjaka’ i
    Asore; toe jinanji’e ty fienga’e i Lakise,
  tha-KJV: รับชาเคห์​ได้​กล​ับไป และได้พบกษั​ตริ​ย์​แห่​งอ​ัสซีเรียสู้รบเมืองลิบนาห์
    เพราะเขาได้ยิ​นว​่าพระองค์ออกจากลาคีชแล้ว
  por-BR-2018: E regressando Rabsaqué, achou ao rei da Assíria combatendo a Libna;
    porque havia ouvido que se havia partido de Laquis.
  deu-ELO: Und der Rabsake kehrte zurück und fand den König von Assyrien streitend
    wider Libna; denn er hatte gehört, daß er von Lachis aufgebrochen wäre.
  eng-WYC-2018: Therefore Rabshakeh turned again (or And so Rabshakeh returned), and
    found the king of Assyrians fighting against Libnah; for he had heard, that the
    king had gone away from Lachish.
  epo-epo: Kaj Rabŝake revenis, kaj trovis la reĝon de Asirio militanta kontraŭ Libna;
    ĉar li aŭdis, ke li foriris de Laĥiŝ.
  uig-PIN: Rab-Xakǝⱨ ɵzi kǝlgǝn yoli bilǝn ⱪaytip mangƣanda, Asuriyǝ padixaⱨining
    Laⱪix xǝⱨiridin qekingǝnlikini anglap, Libnaⱨ xǝⱨirigǝ ⱪarxi jǝng ⱪiliwatⱪan padixaⱨning
    yeniƣa kǝldi.
  beo-beo: 'Asilia dadi gagui ouligisu dunu afae, da Asilia hina bagade amo La:igisi
    moilai bai bagade fisili, eno gadenene moilai Libina amoma doagala:musa: asi,
    amo nababeba:le, amogawi ema fada:i sia:sia:musa: asi.'
  tpi-OTNT: Dispela ofisa bilong Asiria i harim tok olsem King Senakerip i lusim taun
    Lakis pinis. Orait dispela ofisa i lusim Jerusalem na i go bek na i painimaut
    olsem king i pait long taun Lipna, na em i go lukim em.
  hau-SA: Da sarkin yaƙin ya ji cewa sarkin Assuriya ya bar Lakish, sai ya janye,
    ya kuma iske sarkin yana yaƙi da Libna.
  uig-LAT: Rab-Shakeh özi kelgen yoli bilen qaytip mangghanda, Asuriye padishahining
    Laqish shehiridin chékin’genlikini anglap, Libnah shehirige qarshi jeng qiliwatqan
    padishahning yénigha keldi.
  nde-nde: Kwathi lapho umlawuli webutho esezwile ukuthi inkosi yase-Asiriya yayisisukile
    eLakhishi, laye wasuka wayathola inkosi isilwa leLibhina.
  ton-ton: '¶ Ko ia, naʻe toe ʻalu ʻa Lapisake, ʻo ne hoko ki he tuʻi ʻo ʻAsilia lolotonga
    ʻa ʻene tauʻi ʻa Lipina: he naʻe fanongo ʻe ia kuo ʻalu ia mei Lakisi.'
  ces-1613: Rabsace pak navrátiv se, nalezl krále Assyrského, an dobývá Lebna; nebo
    uslyšel, (pročež odtrhl od Lachis),
  eng-WMB: So Rabshakeh returned and found the king of Assyria warring against Libnah;
    for he had heard that he had departed from Lachish.
  tam-TCV: அசீரிய அரசன் லாகீசிலிருந்து வெளியேறி விட்டான் என்று அந்தப் படைத்தளபதி ரப்சாக்கே
    கேள்விப்பட்டான். உடனே அவன் அங்கிருந்துபோய், அசீரிய அரசன் லிப்னாவுக்கு விரோதமாய்
    யுத்தம் செய்வதைக் கண்டான்.
  ceb-ULB: Unya miuli ang pangulo sa kasundalohan ug nakita niya ang hari sa Asiria
    nga nakigbatok sa Libna, tungod kay nadunggan man niya nga miikyas ang hari gikan
    sa Lakis.
  pol-UBG: Wrócił więc Rabszak i zastał króla Asyrii walczącego przeciwko Libnie.
    Usłyszał bowiem, że odstąpił od Lakisz.
  agr-agr: Tuja nunú asirianmaya suntaja apuji Apajuín pegkegchaun chichagkauwa dushakam
    apu Senaqueripak niina suntaji aidaujai yaakat Laquishnum batsatu jiinag shiyakaje
    tabaun antukui. Nunik Jerusalén pujau niishkam weuwai. Nunik wekama apu niina
    suntaji aidaujai yaakat Libnán jetenamunum jegauwai.
  kyc-kyc: Yuu Asiria kiŋi akali dokome yuu Lakisi yaki nyepala yuu repeta taone Lipina
    dokona wambu dupwa pipya pimwaiyuo pyala peyamo doko yuu Asiria akali mupwa dokome
    leyaminyi siya. Dokona lao baa pii lamaila peya.
  urd-GVU: ربشاقی یروشلم کو چھوڑ کر اسور کے بادشاہ کے پاس واپس چلا گیا جو اُس وقت
    لکیس سے روانہ ہو کر لِبناہ پر چڑھائی کر رہا تھا۔
  deu-1912: Und da der Erzschenke wiederkam, fand er den König von Assyrien streiten
    wider Libna; denn er hatte gehört, daß er von Lachis gezogen war.
  kan-2017: ರಬ್ಷಾಕೆಯು ಹಿಂದಿರುಗಿ ಹೋಗುವಾಗ ದಾರಿಯಲ್ಲಿ ಅಶ್ಶೂರದ ಅರಸನು ಲಾಕೀಷನ್ನು ಬಿಟ್ಟು ಹೋದನೆಂಬ
    ವರ್ತಮಾನ ಕೇಳಿ ಲಿಬ್ನಕ್ಕೆ ಹೋಗಿ, ಅಲ್ಲಿ ಅವನನ್ನು ಕಂಡನು. ಆಗ ಅವನು ಆ ಪಟ್ಟಣಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ
    ಯುದ್ಧಮಾಡುತ್ತಾ ಇದ್ದನು.
  yap-yap: Fare pilungen e salthaw nu Assyria e rung’ag ni fare pilung nu Assyria
    e ke chuw u Lakish ke mael nga Libnah nib binaw nib chugur ngaram, me yan i guy
    ni ngar puruy’gow.
  hlt-MCSB: Lakhish lamkah a caeh te a yaak vaengah Rabshakeh khaw nong tih Assyria
    manghai loh Libnah a vathoh thil te a hmuh.
  mdy-ETH: ዓሶኦሬ ካኣቲ ዒዚ ዱንኪ ዴዔ ቤዞ፥ ላኪሼፓ ሊቢና ዖላኒ ዴንዴሢ ዓሶኦሬ ዓሶኮ ዖሎ ዓሶ ዓይሣሢ ዋይዛዖ ዒኢካ ዴንዴኔ።
  twi-ASANTE: Ɛberɛ a ɔsahene no tee sɛ Asiriahene afiri Lakis no, ɔsanee nʼakyi kɔhunuu
    sɛ ɔhene no ne Libna reko.
  eng-WEBU: So Rabshakeh returned and found the king of Assyria warring against Libnah;
    for he had heard that he had departed from Lachish.
  wal-wal: Asoore kawoi Laakisha katamaappe denddidi biichchidoogaa Asooretu gadaawai
    siyidi, guyye simmiis. Simmidi kawoi Liibina kataman olettiyaagaa demmiis.
  spa-PDDPT: Cuando el Rabsaces oyó que el rey de Asiria salió de Laquis, regresó
    y halló que combatía contra Libna.
  gun-gun: Ha'e gui ma Rabsaqué oo ju vy oikuaa Assíria pygua huvixa kuery Libna tetã
    re opu'ã okuapya, mba'eta oendu ma voi huvixa Laquis tetã re opu'ãa gui ojepe'a
    ma ovyague.
  ilo-ULB: Ket nagsubli ti panguloen a komandante ket naduktalanna a makigubgubat
    ti ari ti Asiria a maibusor iti Libna, ta nangngegna a pimmanaw ti ari manipud
    idiay Lakis.
  kpg-kpg: Tagi dauwa aamua o Assyria guu longo bolo di king aamua la gu hagatanga
    i Lachish, guu hai ana dauwa gi di waahale go Libnah dela e hoohoo gi Lachish,
    gei mee gaa hana belee heetugi gi mee.
  uig-ARA: راب-شاكەھ ئۆزى كەلگەن يولى بىلەن قايتىپ ماڭغاندا، ئاسۇرىيە پادىشاھىنىڭ
    لاقىش شەھىرىدىن چېكىنگەنلىكىنى ئاڭلاپ، لىبناھ شەھىرىگە قارشى جەڭ قىلىۋاتقان پادىشاھنىڭ
    يېنىغا كەلدى.
  sus-sus: Mangɛ xa xɛɛra to gbilen Asiriya mangɛ yire, a naxa a li a xa mangɛ nu
    bara keli Lakisi, a nu na Libina gerefe.
  pon-2006: Lapalap en Asiria ahpw rongada me nanmwarki lapalapo mweselsangehr Lakis,
    oh mahmahweniong kahnimw keren kan en Lipna; e ahpw patohla reh wasao pwehn tuhwong.
  jae-jae: Rabsake gêmu gêja ma gêŋô gebe kiŋ Asuriaŋa gêwi Lakis siŋ ma gêjac siŋ
    gêdêŋ malac Libna gêmoa.
  ksd-ksd: Damana ra Rabsake i ga lilikun, ma i ga tadav ra king Asiria ba i varubu
    ma Libna; tago i ga tar valongore ba i ga tar vana kan Lakis.
  tur-YTC: Böylece Ravşake geri döndü ve Aşur kralının Livna’ya karşı savaşır buldu;
    çünkü onun Lakiş’ten ayrıldığını duymuştu.
  grc-BRENT: Καὶ ἐπέστρεψε Ῥαψάκης, καὶ εὗρε τὸν βασιλέα Ἀσσυρίων πολεμοῦντα ἐπὶ Λοβνὰ,
    ὅτι ἤκουσεν ὅτι ἀπῇρεν ἐκ Λαχίς.
  ind-AYT: Lalu, Rabsakih pulang dan mendapati raja Asyur sedang berperang melawan
    Libna, karena dia mendengar bahwa raja sudah berangkat dari Lakhis.
  nya-nya: Rabusake atamva kuti mfumu ya ku Asiriya yachoka ku Lakisi, iye anabwerera
    mʼmbuyo ndipo anakapeza mfumu ikuchita nkhondo ndi mzinda wa Libina.
  hrv-hrv: Veliki peharnik vrati se i nađe asirskoga kralja gdje opsjeda Libnu, jer
    bijaše čuo da je kralj otišao iz Lakiša.
  mps-mps: Te Asiria bulu bidi gavman ofisa bidigo e tama po odali, te king Senakerip
    te Lakis taun tagalama pali po odali. Tibaso, te ofisa bidi aga te Jerusalem bulu
    tagalama, tama aga ma begasa pelama, tama te bidi pali page koneainu kegegi pai,
    kingo te taun Lipna hani dali boi hwįgi pobaso, tama agai aga teba sugi pali.
  tpi-tpi: Dispela ofisa bilong Asiria i harim tok olsem King Senakerip i lusim taun
    Lakis pinis. Orait dispela ofisa i lusim Jerusalem na i go bek na i painimaut
    olsem king i pait long taun Lipna, na em i go lukim em.
  dan-1931: Rabsjake vendte så tilbage og traf Assyrerkongen i Færd med at belejre
    Libna; thi han havde hørt, at Kongen var brudt op fra Lakisj.
  vie-OVCB: Trong khi ấy, các trưởng quan A-sy-ri rời Giê-ru-sa-lem và đến hội kiến
    với vua A-sy-ri tại Líp-na, vì hay tin vua vừa rời khỏi La-ki và tiến đánh thành
    này.
  guj-2017: પછી રાબશાકેહ પાછો ગયો, ત્યારે તેને સમાચાર મળ્યા કે, “આશ્શૂરનો રાજા લિબ્નાહ
    સામે લડી રહ્યો છે, કેમ કે તેણે સાંભળ્યું હતું કે, રાજા લાખીશ પાસેથી ગયો છે.
  pon-2006A: Lapalap en Asiria ahpw rongada me nanmwarki lapalapo mweselsangehr Lakis,
    oh mahmahweniong kahnimw keren kan en Lipna; e ahpw patohla reh wasao pwehn tuhwong.
  por-BRBSL: Então Rabshakeh voltou e encontrou o rei da Assíria em guerra contra
    Libnah; pois tinha ouvido dizer que havia partido de Laquis.
  cth-cth: Hahoi Rebshakeh teh, a ban teh Assiria siangpahrang ni, Libnah a tuk nah
    a hmu, bangdawk Lakhish hai yo a tâco toe tie hah a thai.
  twi-twi: Bere a ɔsahene no tee sɛ Asiriahene afi Lakis no, ɔsan nʼakyi kohuu sɛ
    ɔhene no ne Libna reko.
  hlt-hlt: Lakhish lamkah a caeh te a yaak vaengah Rabshakeh khaw nong tih Assyria
    manghai loh Libnah a vathoh thil te a hmuh.
  tbz-SIM: Mɛm̀mɛ wèè ni Asidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ ò kèèmɛ̀ Asidii kóo kpɑ̀ɑ̀tì ìtɛ́mɛ̀
    Dɑkiisi kɛ kɔ̀tɛ kɛ do Dibunɑ mudoò, kòo kɛ nhò sɔ̃̀ńtóo.
  msy-2020: Ezɨ Asirian abuir gumazim kamaghɨn oraki, Atrivim Senakerip Lakisɨn nguibam
    ataki. Ezɨ abuir gumazir kam dɨkavigha Jerusalem ategha ghua Libnan nguibamɨn
    otogha garima, an atrivim Lipnan nguibamɨn ikia Lipnabav sosi. Ezɨ a ghuava atrivim
    bato.
  dop-dop: Ḿpʋ́ɣʋ́ Asilii yoolɑɑ pɑɑsǝnlʋ nɩɩwɑ sɩ ɩ cɑɑ kʋlɑ Lɑkisi nɑ ɩ́ polo ɩ́
    nyɑlɑ Lipinɑ. Ɩlɛnɑ ɩ́ polo ɩ kiŋ kɛ tǝnɑ.
  azb-azb: Baş vəzir geri qayıdıb Aşşur padşahının Livna üzərinə hücum etdiyini gördü.
    Çünki Lakişdən geri çəkildiyini eşitmişdi.
  eng-DBY: And Rab-shakeh returned, and found the king of Assyria warring against
    Libnah; for he had heard that he had departed from Lachish.
  hin-2017: तब रबशाके ने लौटकर अश्शूर के राजा को लिब्ना नगर से युद्ध करते पाया, क्योंकि
    उसने सुना था कि वह लाकीश के पास से उठ गया है।
  wol-KYG: Gannaaw loolu Rabsake dégg ne buurub Asiri bàyyikoo na Lakis, bay xareek
    dëkk ba ñuy wax Libna. Mu walbatiku fekki ko foofa.
  eng-YLT: And the chief of the butlers turneth back and findeth the king of Asshur
    fighting against Libnah, for he hath heard that he hath journeyed from Lachish.
  eng-WYC-2017: Therefore Rabshakeh turned again, and found the king of Assyrians
    fighting against Libnah; for he had heard, that the king had gone away from Lachish.
  eng-WMBB: So Rabshakeh returned and found the king of Assyria warring against Libnah;
    for he had heard that he had departed from Lachish.
  urd-GVH: रबशाक़ी यरूशलम को छोड़कर असूर के बादशाह के पास वापस चला गया जो उस वक़्त
    लकीस से रवाना होकर लिबना पर चढ़ाई कर रहा था।
  rug-rug: Totoso avoso nia sa palabatu varipera sapu ele taluarae pa Lakisi sa baṉara
    pa Asiria, si kekere pule si asa meke la dogoria sa sa nana baṉara korapa varipera
    pa Libina.
  gaz-gaz: Ajajaan waraanaas yommuu akka mootiin Asoor Laakkiishii baʼee deeme dhagaʼetti,
    duubatti deebiʼee utuu mootichi Libnaa lolaa jiruu argate.
  fra-LSG: Rabschaké, s’étant retiré, trouva le roi d’Assyrie qui attaquait Libna,
    car il avait appris son départ de Lakis.
  gnn-gnn: Ga wiripunydja ŋayi ŋuriŋi miriŋuyu giŋdhu djuy'yurruna djorra' dhärukmirri
    djunama giŋ Yitjakayawu, ga bitjan ŋayi ŋunhi yukurra waŋa dhäruktja gam', “Ŋarrapi
    dhuwala yindinydja bathalanydja, ga nhipalanydja waŋarr be bäyŋuna, ganydjarrmiriwnha
    ŋayi. Yakana ŋayi yurru walŋakuma nhumalanha. Ŋarrapi yana nhumalanha yurru buma
    dhawar'maramanydja.”
  yal-yal: Asiriya sofa kuntigin yi a mɛ a a kanna bata yi keli Lakisi taani siga
    Libina yɛngɛdeni, a fa a li mɛnna nin.
  haw-1868: A hoi aku o Rabesake, a loaa ia ia ke alii o Asuria e kana ana i ko Lebena,
    no ka mea, ua lohe ia, ua haalele oia i Lakisa.
  arb-NAV: وَعِنْدَمَا عَلِمَ قَائِدُ الْجَيْشِ الأَشُورِيُّ بِأَنَّ مَلِكَ أَشُورَ
    قَدِ ارْتَحَلَ عَنْ لَخِيشَ وَشَرَعَ فِي مُحَارَبَةِ لِبْنَةَ، انْسَحَبَ هُوَ
    أَيْضاً وَانْضَمَّ إِلَيْهِ هُنَاكَ.
  ewe-ewe: Esi aʋafia si le aʋakɔ siwo le gbea dzi dzi kpɔm la se bena, Asiria fia
    dzo le Lakis la, etrɔ dzo yi aƒe eye wòkpɔ fia la le aʋa wɔm kple Libna.
  eng-LEE: And Rabshakeh returned, and found the king of Assyria warring against Libnah;
    for he had heard that he was departed from Lachish.
  asm-FB: পাছত ৰবচাকিয়ে উভটি আহি শুনিলে যে অচূৰৰ ৰজাই লাখীচ এৰি লিব্‌নাৰ বিৰুদ্ধে
    যুদ্ধ কৰিছে।
  sus-A: مَنفّ شَ شّيرَ تٌ فبِلٍن عَسِرِيَ مَنفّ يِرٍ، عَ نَشَ عَ لِ عَ شَ مَنفّ نُ
    بَرَ كٍلِ لَكِسِ، عَ نُ نَ لِبِنَ فٍرٍقٍ.
  fra-SBL: Rabschaké revint donc et trouva le roi d'Assyrie en guerre contre Libna,
    car il avait appris qu'il était parti de Lakis.
  hbo-hbo: וַיָּ֙שָׁב֙ רַב־שָׁקֵ֔ה וַיִּמְצָא֙ אֶת־מֶ֣לֶךְ אַשּׁ֔וּר נִלְחָ֖ם עַל־לִבְנָ֑ה
    כִּ֣י שָׁמַ֔ע כִּ֥י נָסַ֖ע מִלָּכִֽישׁ׃
  piu-2006: '@see-verse:2KI.019.007'
  kik-kik: Rĩrĩa mũnene wa mbũtũ cia ita aiguire atĩ mũthamaki wa Ashuri nĩoimĩte
    Lakishi, akĩehera Jerusalemu, agĩthiĩ agĩkora mũthamaki akĩrũa mbaara na Libina.
  fra-NCL: Le grand échanson s’en retourna et trouva le roi d’Assyrie qui attaquait
    Lobna ; car il avait appris que son maître était parti de Lachis.
  cek-AK: RabShakeh mah Assyria siangpahrang loe Lakish vangpui to caehtaak boeh,
    tiah thaih naah amlaem let; to naah Assyria siangpahrang mah Libnah vangpui to
    tuk, tiah anih mah panoek.
  cuk-cuk: Asiria-sorda-idued-e-dummad, Asiria-e-rey Laquis-neggweburgi-mai nadye
    wisguargu, balimakde gusad. Agine, Asiria-e-rey, Libna-neggweburgi bila-ononai
    dakdapid.
  uig-CYR: Раб-Шакәһ өзи кәлгән йоли билән қайтип маңғанда, Асурийә падишасиниң Лақиш
    шәһиридин чекингәнлигини аңлап, Либнаһ шәһиригә қарши җәң қиливатқан падишаниң
    йениға кәлди.
  tel-2017: అష్షూరురాజు లాకీషు పట్టణాన్ని విడిచి వెళ్లి లిబ్నా మీద యుద్ధం చేస్తూ ఉన్నప్పుడు,
    రబ్షాకే వెళ్లి అతన్ని కలుసుకున్నాడు.
  hat-BSA: Alò, Rabschaké te retounen e te twouve wa Assyrie a t ap goumen kont Libna;
    paske li te tande ke li te fin kite Lakis.
  kos-kos: Mwet leum se lun Assyria el etauk lah Tokosra Fulat el som liki acn Lachish,
    ac mweuni siti Libnah su oan apkuran nu Lachish. Ouinge el som in sramsram nu
    sel.
  hbo-WLC: וַיָּ֙שָׁב֙ רַב־שָׁקֵ֔ה וַיִּמְצָא֙ אֶת־מֶ֣לֶךְ אַשּׁ֔וּר נִלְחָ֖ם עַל־לִבְנָ֑ה
    כִּ֣י שָׁמַ֔ע כִּ֥י נָסַ֖ע מִלָּכִֽישׁ׃
  ibo-ibo: Mgbe ọchịagha ahụ nụrụ na eze Asịrịa e sitela nʼobodo Lakish pụa, ọ laghachiri
    hụ na eze Asịrịa na-ebuso obodo Libna agha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅଶୂରୀୟ ରାଜା ଲାଖୀଶ୍‍ଠାରୁ ପ୍ରସ୍ଥାନ କରିଅଛି ବୋଲି ରବ୍‍ଶାକି ଶୁଣି ଫେରିଗଲା
    ଓ ତାହାକୁ ଲିବ୍‍ନା ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରୁଥିବାର ଦେଖିଲା।
  chk-chk: Iwe, ewe meilapen sounfiun Asiria a rongorong pwe ewe kingen Asiria a feil
    seni Lakis o feila Lipna, pwe epwe maun ngeni. Iei mine a feila ikenan pwe epwe
    churi.
  rop-rop: Wal det haibala wekinmen blanga Asiriya bin faindat im king bin libum det
    taun gulum Leikish en imbin fait langa detlot pipul deya langa det gulijapwan
    taun gulum Libna en imbin go deya blanga tok langa im.
  ukr-1871: Коли вернувсь Рабсак назад, найшов царя Ассирийського, як облягав Либну,
    бо перечув, що той відойшов од Лахиса.
  deu-1951: Und als Rabschake zurückkehrte, fand er den König von Assyrien im Kampfe
    wider Libna; denn er hatte gehört, daß er von Lachis abgezogen war.
  eng-JPS: So Rab-shakeh returned, and found the king of Assyria warring against Libnah;
    for he had heard that he was departed from Lachish.
  srp-1865: I tako vrativši se Ravsak naðe cara Asirskoga gdje bije Livnu, jer bješe
    èuo da je otišao od Lahisa.
  lug-lug: Labusake bwe yawulira nti kabaka w’e Bwasuli avudde mu Lakisi, n’avaayo,
    n’asanga kabaka ng’alwana ne Libuna.
  heb-heb: וישב רב שקה וימצא את מלך אשור נלחם על לבנה כי שמע כי נסע מלכיש׃
  ben-IRV: পরে রব্‌শাকি ফিরে গেলেন এবং দেখলেন যে, অশূরের রাজা লিব্‌নার বিরুদ্ধে যুদ্ধ
    করছেন। কারণ তিনি লাখীশ থেকে চলে গিয়েছিলেন একথা রব্‌শাকি শুনেছিলেন।
  pan-pan: ਸੋ ਰਬਸ਼ਾਕੇਹ ਮੁੜ ਗਿਆ ਅਤੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਨੂੰ ਲਿਬਨਾਹ ਦੇ ਵਿਰੁੱਧ ਯੁੱਧ ਕਰਦਿਆਂ
    ਪਾਇਆ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਸੁਣਿਆ ਸੀ ਕਿ ਉਹ ਲਾਕੀਸ਼ ਤੋਂ ਚਲਾ ਗਿਆ ਹੈ।
  mya-JVB: ထိုအခါ အာရှိုရိ ရှင် ဘုရင်သည် လာခိရှ မြို့မှ ထွက်သွား ကြောင်း ကို ရာဗရှာခ
    ကြား လျှင် ပြန် သွား၍ လိဗန မြို့ကို ရှင်ဘုရင်တိုက် နေသည်ကို တွေ့ လေ၏
  tbg-tbg: Ho Rabi-Sakeva vaiharo iruvaro King Senakeripiva Lakisi vatuka kero vonaini
    vuvaro viva nai iqoka vaiinti ntita varero Ieruharemi kero oru tavovaro Asiria
    avuhainaava Lipina vatukaqi vauka hampata raqi vaura.
  hmo-hmo: Rabesake be hereva ia kamonai Asuria ena king ese Lakisi ia rakatania,
    bona hari be Libina dekenai ia tuari noho. Unai dainai Rabesake be Libina dekenai
    ia lao, king do ia hereva henia totona.
  urd-urd: इसलिए रबशाक़ी लौट गया और उसने शाह — ए — असूर को लिबनाह से लड़ते पाया, क्यूँकि
    उसने सुना था कि वह लकीस से चला गया है;
  rus-SYN: И возвратился Рабсак, и нашел царя Ассирийского воюющим против Ливны, ибо
    он слышал, что тот отошел от Лахиса.
  bqc-SIM: Kɛ́ zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ mà Asiliↄ kía fɛ̀lɛ Lakisi, ↄ̃ à ɛ̀a tà à aà
    lè, àlɛ zĩka ń Libenadeↄ.
  tcz-CHONGTHU: Hichekah lah chun, Assyria sepai gal lamkai pipu chun Jerusalem akonin
    Assyria lengpa kom’a kihoutoh dingin agachen ahile, lengpa chu Lachish dalhan
    Libnah khopi sat dinga ana kondoh in ahi.
  mar-mar: नंतर रबशाके परत गेला तेव्हा त्यास अश्शूराचा राजा लिब्नाविरुध्द लढाई करताना
    आढळला, कारण तो लाखीशाहून निघून गेला असल्याचे त्याने ऐकले.
  qub-qub: Chaypitaga Asiriapita shamoj mas mandaj suldäru mayaran Asiriapa raynin
    Laquis siudäpita aywacushantana. Chaura paycunapis jinan öra Jerusalenpita aywacuran.
    Asiriapa raynintaga tariran Libna runacunawan pillyaycajtana.
  bqp-bqp: Kũ zĩ̀kari gbɛ̃ zↄ̃kↄ̃ↄ mà Asiria kína fùtɛ Lakisi, akũ à ɛ̀ra à gɛ̀ɛ
    à a lè, àtɛn zĩ̀ ká kũ Libinadenↄ.
  hat-hat: Chèf gad palè a te vin konnen wa Lasiri a te pati kite Lakis pou l' t al
    atake lavil Libna. Se la l' al jwenn wa a,
  eng-BSB: When the Rabshakeh heard that the king of Assyria had left Lachish, he
    withdrew and found the king fighting against Libnah.
  eng-WEBPB: So Rabshakeh returned and found the king of Assyria warring against Libnah;
    for he had heard that he had departed from Lachish.
  kbq-kbq: Hagi anante Asiria sondia vahete kva ne' Rabsakima antahiama, Asiria kini
    ne' Senakeripima Lakisi kuma'ma atreno vuno Libna kumate vahe'ma ha'ma ome hunezmantea
    nanekema nentahino'a, agra Jerusalemi rankumara atreno vuno Asiria kini nera anantega
    ome ke'ne.
  nhe-BL: Huan ipan nopa tonal quema camatque ica Isaías, Rabsaces tlen elqui itemach
    Tlanahuatijquetl Senaquerib tlen tlali Asiria, quisqui Jerusalén huan yajqui para
    quicamahuito iteco ipan altepetl Libna. Pero iteco, yajaya nopa Tlanahuatijquetl
    Senaquerib, ya quistoya Laquis campa tlatehuiyaya huan yajtoya altepetl Libna
    para tlatehuiti huan yeca quipantito nepa.
  bus-bus: Kɛ̀ zĩ̀kpɛ gbɛ̃nsi mà Asirianↄ kína fɛ̀ɛ Lakisi, ben à ɛ̀ara à gàa à à
    lè, èe zĩ̀ kaa kↄ̃n Libinadeenↄ.
  gub-BL: Axir wanuwihawete uhem Arahi wi Irimina tawhu iàmàtyry'ym pà. A'e tuwihaw
    Ezeki pe uze'eg ma'e a'e, ukwaw uwihawete hemiapo a'e. A'e rupi oho Irimina pe
    izupe uze'eg pà.
  eng-DRA: 'And Rabsaces returned, and found the king of the Assyrians besieging Lobna:
    for he had heard that he was departed from Lachis.'
