verse: 2KI.019.033
translations:
  mal-C: അയാൾ വന്നവഴിയായിത്തന്നെ മടങ്ങിപ്പോകും. അയാൾ ഈ നഗരത്തിൽ പ്രവേശിക്കുകയില്ല.
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Desselben Wegs, auf dem er gekommen ist, soll er zurückkehren: aber in
    diese Stadt soll er nicht eindringen, ist der Spruch Jahwes.'
  lin-lin: akozongela na nzela oyo ayelaki mpe akokota na engumba oyo te, elobi Yawe.
  eng-LSV: In the way that he comes in—In it he turns back, || And to this city he
    does not come in, || A declaration of YHWH—
  eng-GNV: But he shall returne the way he came, and shall not come into this citie,
    saith the Lord.
  eng-WEBSTER: By the way that he came, by the same shall he return, and shall not
    come into this city, saith the LORD.
  nhw-BL: Nopa tlanahuatijquetl mocuepas itlal ipan san se ojtli catli ipan hualajqui,
    pero amo calaquis ipan ni altepetl. Na, niamoTECO, niquijtohua.
  swh-ONEN: Kwa njia ile aliyoijia, ndiyo atakayorudi; hataingia katika mji huu, asema
    Bwana.
  bba-bba: Swɑɑ ye u kɑ nɑ, yerɑ u koo kɑ ɡɔsirɑ, u ǹ duɔ wuu ɡe sɔɔ. Yinni Gusunɔn
    tiiwɑ u ɡeruɑ mɛ.
  eng-KJVCPB: By the way that he came, by the same shall he return, And shall not
    come into this city, saith the Lord.
  luo-luo: Enodogi mana gi yo mane obirogo; kendo ok enodonj e dala maduongʼni, Jehova
    Nyasaye ema owacho.
  meu-meu: Ema dalana amo ma baine lou; ina hanua lalonai basine raka vareai. Iehova
    vada e hereva.
  npi-ULB: जुन बाटोबाट ऊ आएको थियो ऊ त्‍यही बाटो फर्केर जानेछ । ऊ यस सहरमा पस्‍नेछैन—
    यो परमप्रभुको घोषणा हो ।
  yor-yor: Nípa ọ̀nà tí ó gbà wá ni yóò padà; kì yóò wọ ìlú ńlá yìí, ni Olúwa wí.
  pes-OPCB: او از همان راهی که آمده است باز خواهد گشت،
  tgl-ULB: Ang daan na kaniyang tinahak para makarating ang magiging parehong daanan
    sa kaniyang pag-alis; hindi siya papasok sa lungsod na ito. Ito ang kapahayagan
    ni Yahweh.”
  cbu-NT: Urupa anumandari xarayarusin, paziksin, wapitam kanapchinllina. Watam anush
    yakat pshtumaam pinasawa. Nuw Apanlleeruri siyaa itsinsari kamankina.
  hui-hui: Asirianaga kini ibu tano ogoha anda ibabe nahe howa beregedalu ibuni hariga
    ibiyadagoha dai bulebira. I̱ Anduane Homogo i̱nime bi o ledogoniore.
  mya-mya: သူ​သည်​မြို့​ထဲ​သို့​မဝင်​ရ​ဘဲ​လာ​လမ်း​ဖြင့်​ပြန် ရ​မည်။ ဤ​ကား​ငါ​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ
    သော​စ​ကား​ဖြစ်​၏။-
  bod-N: ཁོ་སྔར་འོངས་པའི་ལམ་དེ་ནས་ཕྱིར་ལོག་འགྲོ་བ་དང་། གྲོང་ཁྱེར་དེའི་ནང་དུ་འོང་བར་མི་འགྱུར་བ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Nenzira yaakauya nayo achadzokera, haazopindi muguta rino, ndizvo zvinotaura
    Jehovha.
  spa-BLM: Volverá por el mismo camino por el que vino, y no vendrá a esta ciudad’,
    dice el Señor.
  cac-cac: A in Jehová in tic svala' to a d'a b'e b'aj ix javi vin̈, an̈eja' ta' ol
    meltzajpax vin̈. Man̈ val jab'oc ol yal yoch vin̈ d'a yol chon̈ab' tic.
  swh-ULB: Njia ile ile aliyoijia ndiyo njia atakayoondokea; hatoingia mji huu - hivi
    ndivyo asemavyo Yahwe.”
  bel-bel: Тою самаю дарогай, якою прыйшоў, вернецца, і ў горад гэты ня ўвойдзе, кажа
    Гасподзь.
  deu-ELBBK: Auf dem Weg, auf dem er gekommen ist, soll er zurückkehren und soll in
    diese Stadt nicht kommen, spricht der HERR.
  mbb-OT: Edlikù sikandin diyà te mibpuunan din, he ed-uman ed-ikul ziyà te zalan
    he mid-ikul zin. Kenà sikandin ebpekeseled kayi he inged. Iyan a, is Nengazen,
    is migkaǥi kayi.
  mal-2015: അവൻ വന്ന വഴിക്കു തന്നേ മടങ്ങിപ്പോകും; ഈ നഗരത്തിലേക്കു വരികയില്ല.
  rmc-rmc: Visarela pes pale pre oda drom, khatar avľa; andre kada foros pes na dochudela,‘
    phenel o RAJ.
  pes-OPV: به راهی که آمده است به همان برخواهد گشت و به این شهر داخل نخواهد شد. خداوند
    این را می‌گوید.
  ron-1924: Се ва ынтоарче пе друмул пе каре а венит ши ну ва интра ын четатя ачаста,
    зиче Домнул.
  ben-OBCV: যে পথ দিয়ে সে আসবে, সে পথেই যাবে ফিরে; সে এই নগরে প্রবেশ করবে না,” সদাপ্রভু
    এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Jidkuu ku yimid ayuu ku noqon doonaa, oo magaaladan
    iman maayo.
  lat-VUC: 'Per viam qua venit, revertetur: et civitatem hanc non ingredietur, dicit
    Dominus.'
  eng-ASVBT: By the way that he came, by the same shall he return, and he shall not
    come unto this city, saith Jehovah.
  ita-1885: Egli se ne ritornerà per la medesima via, per la quale è venuto, e non
    entrerà in questa città, dice il Signore.
  eng-LXXUP: By the way by which he comes, by it shall he return, and he shall not
    enter into this city, saith the Lord.
  eng-ULB: The way by which he came will be the same way he will leave; he will not
    enter this city— this is Yahweh's declaration.”
  spa-VBL: Volverá por donde vino y no entrará en esta ciudad, dice el Señor.
  fra-_FOB: Il s'en retournera par où il est venu, et il n'entrera point dans cette
    ville, dit l'Éternel.
  mal-mal: അവൻ വന്ന വഴിക്കു തന്നേ മടങ്ങിപ്പോകും; ഈ നഗരത്തിലേക്കു വരികയില്ല.
  urd-GVR: Jis rāste se bādshāh yahāṅ āyā usī rāste par se wuh apne mulk wāpas chalā
    jāegā. Is shahr meṅ wuh ghusne nahīṅ pāegā. Yih Rab kā farmān hai.
  suz-BL: मेको आ जाक्‍शो लां रेन लेश्‍शा लाइब। मेको सहरम मओव़ब।
  ita-1927: Ei se ne tornerà per la via ond’è venuto, e non entrerà in questa città,
    dice l’Eterno.
  ckb-ckb: نایەتە ناو ئەم شارەوە، بەو ڕێگایەدا دەگەڕێتەوە کە پێیدا هاتووە. ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: By the way he came he will go back, and he will not get into this town,
    says the Lord.
  kan-OKCV: ಅವನು ಬಂದ ದಾರಿಯಿಂದಲೇ ಹಿಂದಿರುಗಿ ಹೋಗುವನು, ಈ ಪಟ್ಟಣದೊಳಗೆ ಬರುವುದೇ ಇಲ್ಲ, ಎಂದು
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவன் இந்த நகரத்திற்குள் பிரவேசியாமல், தான் வந்தவழியே திரும்பிப்போவான்.
  spa-RV-1909: Por el camino que vino se volverá, y no entrará en esta ciudad, dice
    Jehová.
  ron-BTF: Pe calea pe care a venit, pe aceeași se va întoarce și nu va intra în această
    cetate, spune DOMNUL.
  eng-WEBP: He will return the same way that he came, and he will not come to this
    city,’ says the LORD.
  eng-FBV: He shall return the same way he came, and he shall not enter this city,
    says the Lord.
  nld-1939: Hij keert terug langs de weg, die hij kwam; Deze stad komt hij niet binnen,
    zegt Jahweh!
  nch-BL: Nopa tanahuatijquet mocuepas ipan ital ipan san se ojti cati ipan hualajqui,
    pero amo calaquis ipan ni altepet. Na, niamoTECO, niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Nó sẽ trở về theo con đường nó đã đi đến, không vào
    trong thành này.'
  hin-CV: वह तो उसी मार्ग से लौट जाएगा जिससे वह आया था. वह इस नगर में प्रवेश ही न
    करेगा. यह याहवेह का संदेश है.
  spa-BES: Por el camino que vino, volverá y no entrará en este pueblo, dice el Señor.
  tdx-tdx: Amy lalañe nigodaña’e mb’ etoa ty himpolia’e añe fa tsy hifoak’ ami’ ty
    rova toy, hoe t’Iehovà.
  tha-KJV: ท่านมาทางใด ท่านจะต้องกลับไปทางนั้น ท่านจะไม่​เข​้ามาในนครนี้ พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Pelo caminho que veio se voltará, e não entrará nesta cidade, diz o
    SENHOR.
  deu-ELO: Auf dem Wege, auf welchem er gekommen ist, soll er zurückkehren, und soll
    in diese Stadt nicht kommen, spricht Jehova.
  eng-WYC-2018: He shall turn again by the way by which he came, and he shall not
    enter into this city, saith the Lord;
  epo-epo: Per la sama vojo, per kiu li venis, li reiros, kaj en ĉi tiun urbon li
    ne eniros, diras la Eternulo.
  uig-PIN: U ⱪaysi yol bilǝn kǝlgǝn bolsa, U yol bilǝn ⱪaytidu wǝ muxu xǝⱨǝrgǝ kǝlmǝydu
    — dǝydu Pǝrwǝrdigar,
  beo-beo: Asilia hina bagade da moilai ganodini mae golili sa:ili, hi misi logoga
    buhagimu. Bai Na, Hina Gode da amo sia:i dagoi.
  tpi-OTNT: Mi Bikpela, bai mi mekim king bilong Asiria i tanim na i go bek long dispela
    rot em i bin kam long en. Olsem na em bai i no inap i kam insait long Jerusalem.
  hau-SA: Ta hanyar da ya zo ne zai koma; ba zai shiga birnin nan ba, in ji Ubangiji.
  uig-LAT: U qaysi yol bilen kelgen bolsa, U yol bilen qaytidu we mushu sheherge kelmeydu
    — deydu Perwerdigar,
  nde-nde: Uzabuyela ngendlela eza ngayo, kasoze angene kulelidolobho, kutsho uThixo.
  ton-ton: ‌ʻOku pehē ʻe Sihova, ʻi he hala ko ia naʻa ne haʻu ai, ko ia ia te ne
    toe ʻalu ai, pea ʻe ʻikai hū ia ki he kolo ni.
  ces-1613: Cestou, kterouž přitáhl, zase navrátí se, a do města tohoto nevejde, praví
    Hospodin.
  eng-WMB: He will return the same way that he came, and he will not come to this
    city,’ says the LORD.
  tam-TCV: அவன் வந்த வழியாகவே திரும்புவான்; இந்தப் பட்டணத்துக்குள் பிரவேசிக்கமாட்டான்
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Ang pamaagi sa iyang pag-anhi mao usab ang pamaagi sa iyang pagbiya; dili
    siya makasulod niini nga siyudad— mao kini ang gipadayag ni Yahweh.”
  pol-UBG: Drogą, którą przyszedł, powróci, a do tego miasta nie wejdzie, mówi PAN.
  agr-agr: Untsu Jerusalégnumash niish itug taamki nunak nunisag waketjumkittawai.
    Juju yaaktanmak makichkish wayashtatui. Witjai Tuke Pujuunuk, nunak dekas nuniktinun
    tajai.
  kyc-kyc: Asiria kiŋi akali doko kata wambo epeyamo dokonako dee kamba kapu kyuo
    para. Dokopa yuu taone dakena sukusa epa nara. Namba Kamongo dokome lapusa pilyamo,
    leya.
  urd-GVU: جس راستے سے بادشاہ یہاں آیا اُسی راستے پر سے وہ اپنے ملک واپس چلا جائے
    گا۔ اِس شہر میں وہ گھسنے نہیں پائے گا۔ یہ رب کا فرمان ہے۔
  deu-1912: sondern er soll den Weg wiederum ziehen, den er gekommen ist, und soll
    in diese Stadt nicht kommen; der HERR sagt's.
  kan-2017: ಅವನು ಬಂದ ದಾರಿಯಿಂದಲೇ ಹಿಂದಿರುಗಿ ಹೋಗುವನು. ಈ ಪಟ್ಟಣಕ್ಕೆ ಬರುವುದೇ ಇಲ್ಲ ಎಂದು ಹೇಳಿದ್ದಲ್ಲದೆ
  yap-yap: Re pa’ i kanawo’ ni yib riy e ku ir e bayi sul riy, ma dabi yib ngalan
    e re binaw ney. I Gag SOMOL e kugog e re thin ney.
  hlt-MCSB: Tekah longpuei lamloh ha pawk vanbangla te lamlong ni a. mael eh. He khopuei
    khuila kun mahpawh. He tah BOEIPA kah olphong coeng ni.
  mdy-ETH: ዒዚ ሃኖ ካታሜሎ ጌሉዋዖ ሙኬ ጎይፆማና ማዒ ዴንዳንዳኔ፤ ሃያ ጋዓሢ ታና፥ ናንጊና ናንጋ ጎዳኬ፤
  twi-ASANTE: Ɔhene no kwan a ɔfaa so baeɛ no ara so na ɔbɛsane afa akɔ nʼankasa ɔman
    mu. Awurade ka sɛ, ɔrenwura saa kuro yi mu.
  eng-WEBU: He will return the same way that he came, and he will not come to this
    city,’ says the LORD.
  wal-wal: Asoore kawoi ba yiido ogiyaara guyye simmana; i ha katamaa gelenna. Taani
    GODAI hagaa odaas.
  spa-PDDPT: Se devolverá por el mismo camino por el cual vino. Nunca entrará en esta
    ciudad, Palabra de Yavé,
  gun-gun: Ha'e rami 'rãgue py tape ouague rupi ae ju 'rã ojevy. Kova'e tetã py ndoikei
    'rãe”, he'i Senhor.
  ilo-ULB: Ti dalan a nagnaanna nga immay ket isunto met laeng ti dalan a pagsublianna;
    saanto a sumrek iti daytoy a siudad. Daytoy ti pakaammo ni Yahweh.”
  kpg-kpg: Mee gaa hana gi muli i di ala o mee nogo hanimoi ai, hagalee e ulu gi lodo
    di waahale deenei. Au go Dimaadua dela ne helekai.
  uig-ARA: ئۇ قايسى يول بىلەن كەلگەن بولسا، ئۇ يول بىلەن قايتىدۇ ۋە مۇشۇ شەھەرگە كەلمەيدۇ
    ــ دەيدۇ پەرۋەردىگار،
  sus-sus: A gbilenma a fa kira nan na, a mu soma yi taa kui! Alatala xa masenyi nan
    na ki.
  pon-2006: E pahn pwuralahngete nan ahlohte me e keido ie, e sohte pahn pedolong
    nan kahnimwet. Ngehi, KAUN-O me mahmahsen.
  jae-jae: Intêna taŋ eŋ kêsa gêmêŋ naŋ, eŋ oc êsa êmu êna amboac tonaŋgeŋ ma êsô
    malac ŋalêlôm êna atom’ Apômtau kêsôm biŋ tonaŋ.
  ksd-ksd: Na lilikun ta nam iat ra nga i ga pot i tana, ma pa na tadav go ra pia
    na pal, ra Luluai i biti.
  tur-YTC: Geldiği yoldan geri dönecek ve bu kente gelmeyecek,’ diyor Yahve.
  grc-BRENT: Τῇ ὁδῷ ᾗ ἦλθεν, ἐν αὐτῇ ἀποστραφήσεται, καὶ εἰς τὴν πόλιν ταύτην οὐκ
    εἰσελεύσεται, λέγει Κύριος.
  ind-AYT: Dari jalan tempat dia datang, dia akan kembali. Namun, dia tidak akan masuk
    ke kota ini.’ Demikian firman TUHAN.
  nya-nya: Adzabwerera potsata njira imene anadzera pobwera; sadzalowa mu mzinda umenewu,
    akutero Yehova.
  hrv-hrv: Vratit će se putem kojim je i došao, u grad ovaj neće ući' - Jahvina je
    riječ.
  mps-mps: Ena Genuai Bidi da, tama eno te Asiria king bidi homu begelama, te tama
    aga asali tųdu ma begasa paibao. Tama tiyu, aga te e Jerusalem bulu taun tomoba
    asobo usu me egobeo.
  tpi-tpi: Mi Bikpela, bai mi mekim king bilong Asiria i tanim na i go bek long dispela
    rot em i bin kam long en. Olsem na em bai i no inap i kam insait long Jerusalem.
  dan-1931: ad Vejen, han kom, skal han gå igen, i Byen her skal han ej komme ind
    så lyder det fra HERREN.
  vie-OVCB: 'Nhưng sẽ theo đường cũ, quay về nước. Vua không vào thành này được đâu.”
    Chúa Hằng Hữu phán vậy:'
  guj-2017: જે માર્ગે તે આવ્યો છે તે માર્ગે તે પાછો જશે; આ શહેરમાં તે પ્રવેશ કરશે
    નહિ. આ યહોવાહનું નિવેદન છે.”
  pon-2006A: E pahn pwuralahngete nan ahlohte me e keido ie, e sohte pahn pedolong
    nan kahnimwet. Ngehi, KAUN-O me mahmahsen.
  por-BRBSL: Ele voltará do mesmo modo que veio, e não virá a esta cidade”, diz Javé.
  cth-cth: A thonae lam koe lahoi a ban vaiteh, khopui thung kâen mahoeh.
  twi-twi: Ɔhene no kwan a ɔfaa so bae no ara so na ɔbɛsan afa akɔ nʼankasa man mu.
    Awurade ka se, ɔrenwura saa kurow yi mu.
  hlt-hlt: Tekah longpuei lamloh ha pawk vanbangla te lamlong ni a mael eh. He khopuei
    khuila kun mahpawh. He tah BOEIPA kah olphong coeng ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mbɛ́immu kɛ tú ò í tɑti di nhɛì. Ò wɛ̃ti kɛ bo poo nhò
    kètɛ́ní kùù cɛ nku kɛ́kònnɛ̀.
  msy-2020: Kɨ Asiriabar atrivim uam a purightɨ, a izezir tuavim uam an mangam. Kamaghɨn
    amizɨ, a Jerusalemɨn aven izeghan kogham. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨkeme.
  dop-dop: Tɑcɑɑ mɑ́, mɑ yɔɣɔtǝɣǝnɑ sɩ ye ɩ tǝŋɑ mpɑɑʋ ŋku nɑ ɩ kɔɔ cǝnɛ, ŋkʋɣʋ ɩ
    kɑ tǝŋ nɑ ɩ́ kpe, ɩ kɑɑ sʋʋ cǝnɛ.
  azb-azb: Ancaq gəldiyi yolla geri qayıdacaq, Bu şəhərə girməyəcək” Rəbb belə bəyan
    edir.
  eng-DBY: By the way that he came, by the same shall he return, And shall not come
    into this city, saith Jehovah.
  hin-2017: जिस मार्ग से वह आया, उसी से वह लौट भी जाएगा, और इस नगर में प्रवेश न करने
    पाएगा, यहोवा की यही वाणी है।
  wol-KYG: Yoon wa mu dikke lay delloo, biib dëkk du fi dugg. Kàddug Aji Sax jee.
  eng-YLT: In the way that he cometh in — In it he turneth back, And unto this city
    he doth not come in, The affirmation of Jehovah —
  kne-kne: Adi polos makasgep isnan ili, tan awni et mantaoli sin nandanana ay inmali.
    Sak-en si Diyos ay nangibaga.
  eng-WYC-2017: He shall turn again by the way by which he came, and he shall not
    enter into this city, saith the Lord;
  eng-WMBB: He will return the same way that he came, and he will not come to this
    city,’ says the LORD.
  urd-GVH: जिस रास्ते से बादशाह यहाँ आया उसी रास्ते पर से वह अपने मुल्क वापस चला जाएगा।
    इस शहर में वह घुसने नहीं पाएगा। यह रब का फ़रमान है।
  rug-rug: Sa siraṉa sapu ene mae ia sa si asa tugo si kote pule ia sa; na lopu kote
    nuquru ia sa sa vasileana lavata hie, zama vura gua si Arau Zihova.
  gaz-gaz: Inni karuma dhufe sanaan ni deebiʼa; magaalaa kanas hin seenu, jedha Waaqayyo.
  fra-LSG: Il s’en retournera par le chemin par lequel il est venu, Et il n’entrera
    point dans cette ville, dit l’Éternel.
  gnn-gnn: '@see-verse:2KI.019.032'
  yal-yal: Alatalaa falan ni ito ra. ‘A faxi kiraan naxan xɔn a xɛtɛma nɛn na xɔn.
    A mi soɛ taani ito yi mumɛ.
  haw-1868: Ma ke ala ana i hele mai ai, malaila oia e hoi aku ai, aole ia e komo
    iloko o keia kulanakauhale, wahi a Iehova.
  arb-NAV: بَلْ يَرْجِعَ فِي الطَّرِيقِ الَّذِي جَاءَ مِنْهُ، وَلَنْ يَدْخُلَ هَذِهِ
    الْمَدِينَةَ، يَقُولُ الرَّبُّ.
  ewe-ewe: Mɔ si wòto va la, eya ke dzie wòato adzo. Mage ɖe du sia me akpɔ gbeɖe
    o. Yehowae gblɔe.
  eng-LEE: On the way by which he came, by the same shall he return, and into this
    city shall he not come, saith the Lord.
  asm-FB: তেওঁ যি পথেদি আহিল, সেই পথেৰেই উলটি যাব; এই নগৰত তেওঁ নোসোমাব; এয়ে হৈছে
    যিহোৱাৰ ঘোষণা।
  sus-A: عَ فبِلٍنمَ عَ قَ كِرَ نَن نَ، عَ مُ سٌمَ يِ تَا كُي! عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.
  fra-SBL: Il retournera par le même chemin qu'il est venu, et il ne viendra pas dans
    cette ville, dit l'Éternel.
  hbo-hbo: בַּדֶּ֥רֶךְ אֲשֶׁר־יָבֹ֖א בָּ֣הּ יָשׁ֑וּב וְאֶל־הָעִ֥יר הַזֹּ֛את לֹ֥א יָבֹ֖א
    נְאֻם־יְהוָֽה׃
  piu-2006: '@see-verse:2KI.019.032'
  kik-kik: Njĩra ĩrĩa ookĩire-rĩ, no yo agaacookera; ndagatoonya itũũra rĩĩrĩ inene,
    ũguo nĩguo Jehova ekuuga.
  fra-NCL: Il s’en retournera par le chemin par lequel il est venu, et il n’entrera
    pas dans cette ville, — oracle de Yahweh.
  cek-AK: Anih loe angmah angzohhaih loklam hoiah amlaem let tih; hae vangpui thungah
    akun mak ai, tiah Angraeng mah thuih boeh.
  cuk-cuk: Gebe-danigusadba gannar Senaquerib naoed, we-neggweburgi gwen dogosurguoed.
    Ani, an Bab-Jehová-guedgi an soged.
  uig-CYR: У қайси йол билән кәлгән болса, У йол билән қайтиду вә мошу шәһәргә кәлмәйду
    — дәйду Пәрвәрдигар,
  tel-2017: ఈ పట్టణం లోపలికి రాకుండా, తాను వచ్చిన దారిలోనే అతడు తిరిగి వెళ్ళిపోతాడు.
    ఇదే యెహోవా వాక్కు.
  hat-BSA: Pa menm chemen ke li te antre a, pa li menm, li va retounen e li p ap rive
    nan vil sila a’, deklare SENYÈ a.
  kos-kos: El ac fah folokla ke inkanek sokona el ut we tuku ac, ac tiana utyak nu
    in siti se inge. Nga, LEUM GOD, fahkla ouinge.
  hbo-WLC: בַּדֶּ֥רֶךְ אֲשֶׁר־יָבֹ֖א בָּ֣הּ יָשׁ֑וּב וְאֶל־הָעִ֥יר הַזֹּ֛את לֹ֥א יָבֹ֖א
    נְאֻם־יְהוָֽה׃
  ibo-ibo: Ụzọ o si bịa ka ọ ga-esi laghachi; ọ gaghị abanye nʼobodo a. Otu a ka Onyenwe
    anyị kwubiri ya.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ସେ ଯେଉଁ ବାଟରେ ଆସିଲା, ସେହି ବାଟରେ ଫେରିଯିବ, ଓ ସେ ଏହି ନଗରକୁ
    ଆସିବ ନାହିଁ।
  chk-chk: Iwe, epwe liwinla won ewe chök al a feito won, nge esap fokun tolong lon
    ei telinimw. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Im garra gobek seimwei weya imbin kaman en im kaan kaman insaid langa dijan
    taun. Dumaji mi na YAWEI det trubala God bin tok dijan.
  ukr-1871: По якій дорозї прийшов, по самій тій вернеться, не ввійде в сей город,
    — говорить Господь.
  deu-1951: Auf dem Wege, den er gekommen ist, soll er wieder zurückkehren und in
    diese Stadt nicht eindringen; der HERR sagt es!
  eng-JPS: By the way that he came, by the same shall he return, and he shall not
    come unto this city, saith the LORD.
  srp-1865: Vratiæe se putem kojim je došao, a u grad ovaj neæe uæi, veli Gospod.
  lug-lug: Ekkubo lye yakwata ng’ajja, omwo mw’aliddira, naye taliyingira mu kibuga
    kino, bw’ayogera Mukama.
  heb-heb: בדרך אשר יבא בה ישוב ואל העיר הזאת לא יבא נאם יהוה׃
  ben-IRV: সে যে পথ দিয়ে এসেছে সেই পথ দিয়েই ফিরে যাবে; এই শহরে সে প্রবেশ করবে না।
    এটাই হলো সদাপ্রভুর ঘোষণা।
  pan-pan: ਜਿਸ ਰਾਹ ਉਹ ਆਇਆ ਉਸੇ ਰਾਹ ਮੁੜ ਜਾਵੇਗਾ, ਉਹ ਇਸ ਸ਼ਹਿਰ ਕੋਲ ਨਾ ਆਵੇਗਾ, ਇਹ ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: လာ သော လမ်း ဖြင့် ပြန် သွားရမည်။ ဤ မြို့ ထဲသို့ မ ဝင် ရ
  tbg-tbg: Viva kiama Ieruharemiqi uriqetaraitiro, viva nai ani aararaqaa anirantero
    vuanarove. Te Noravano Kotika vi uvara turo.
  hmo-hmo: “ ‘Senakeriba ese iena mai dalana dekena amo ma do ia giroa lou. Ierusalema
    dekenai do ia vareai lasi. Lau, Lohiabada ese lau gwauraia vadaeni.
  urd-urd: बल्कि ख़ुदावन्द फ़रमाता है कि जिस रास्ते से वह आया, उसी रास्ते से लौट जाएगा;
    और इस शहर में आने न पाएगा।
  rus-SYN: Тою же дорогою, которою пришел, возвратится, и в город сей не войдет, говорит
    Господь.
  bqc-SIM: A ɛa tá ń zɛ́ pↄ́ à mↄ̀òo, a gɛ̃ wɛ̃́lɛɛ beeuo. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Lengpa chun ahungna lampi’a hunglut louding ahi,” tin Pakaiyin aseje.
  mar-mar: तो आल्या वाटेने परत जाईल. या शहरात तो येणार नाही असे परमेश्वर म्हणतो.
  qub-qub: Shamushallanpami cuticongapaj. Siudämanga manami yaycongapächu. Noga Tayta
    Diosmi chayno në.
  bqp-bqp: Ani ɛra à tá kũ zɛ́ kũ à sùooo, ani gɛ̃ wɛ̃tɛ dínlo. Makũ Dikiri makũ
    mɛ́ ma ò.
  hat-hat: Chemen li te pran pou l' vini an, se li menm l'ap pran pou l' tounen. Li
    p'ap mete pye l' nan lavil sa a. Se mwen menm, Seyè a menm, ki di sa.
  eng-BSB: He will go back the way he came, and he will not enter this city,’ declares
    the LORD.
  eng-WEBPB: He will return the same way that he came, and he will not come to this
    city,’ says the LORD.
  kbq-kbq: Hagi Nagra Ra Anumzamo'na huama huankino, Jerusalemi rankumapina eofretfa
    nehuno, agrama e'nea kantega ete rukrahe huno vugahie.
  nhe-BL: Nopa tlanahuatijquetl mocuepas itlal ipan san se ojtli tlen ipan hualajqui,
    pero ax calaquis ipan ni altepetl. Na, niimoTECO, niquijtohua.
  bus-bus: Eé ɛara à tá kↄ̃n zɛ́ kɛ̀ à mↄ̀oo, eé gɛ̃ wɛ́tɛ kɛ̀nlo. Mamↄma Dii mámbe
    má ò.
  gub-BL: Axir wanuwihawete uzewyr putar wape kwer rupi nehe, 'aw tawhu pupe wixe
    'ym pà nehe.
  eng-DRA: 'By the way that he came, he shall return: and into this city he shall
    not come, saith the Lord.'
