  azb-azb: 'Buna görə Aşşur padşahı barədə Rəbb belə deyir: “O bu şəhərə girməyəcək,
    Oraya ox atmayacaq, Qarşısına qalxanla çıxmayacaq, Qala önündə torpaq qalağı qurmayacaq.'
  eng-DBY: 'Therefore thus saith Jehovah concerning the king of Assyria: He shall
    not come into this city, Nor shoot an arrow there, Nor come before it with shield,
    Nor cast a bank against it.'
  hin-2017: “इसलिए यहोवा अश्शूर के राजा के विषय में यह कहता है कि वह इस नगर में प्रवेश
    करने, वरन् इस पर एक तीर भी मारने न पाएगा, और न वह ढाल लेकर इसके सामने आने, या
    इसके विरुद्ध दमदमा बनाने पाएगा।
  wol-KYG: '«Moo tax Aji Sax ji wax ci buurub Asiri ne: “Du dugg ci dëkk bii, du fi
    soqig fitt, du fi taxawe ab pakk, du fi jal jal bu muy gawe.'
  eng-YLT: 'Therefore, thus said Jehovah, Concerning the king of Asshur: He doth not
    come in unto this city, Nor doth he shoot there an arrow, Nor doth he come before
    it with shield. Nor doth he pour out against it a mount.'
  kne-kne: 'et siya na di inbagan Diyos maipanggep en sisya: “Adi makasgep sin siyodad
    ay nay yan magay pana ay iturong nas na. Adi omasag-en di sosoldado na ay en mangobat.
    Maga abe di mangamag si somakyaban da ay manadael sin alad di siyodad.'
  eng-WYC-2017: Wherefore the Lord saith these things of the king of Assyrians, He
    shall not enter into this city Jerusalem, neither he shall send an arrow into
    it, neither shield of him shall occupy it, neither stronghold, either besieging,
    shall encompass it.
  eng-WMBB: “Therefore the LORD says concerning the king of Assyria, ‘He will not
    come to this city, nor shoot an arrow there. He will not come before it with shield,
    nor cast up a mound against it.
  urd-GVH: जहाँ तक असूरी बादशाह का ताल्लुक़ है रब फ़रमाता है कि वह इस शहर में दाख़िल
    नहीं होगा। वह एक तीर तक उसमें नहीं चलाएगा। न वह ढाल लेकर उस पर हमला करेगा, न शहर
    की फ़सील के साथ मिट्टी का ढेर लगाएगा।
  rug-rug: 'Hiera gua si zama nia e Zihova pa guguana sa baṉara lavata pa Asiria:
    ‘Lopu kote nuquru ia sa sa vasileana lavata hie babe gona nia si keke tupi tani.
    Lopu kote paleke kamo mae nia lave sa si tani babe mae tavete buturu pa kali goba
    pude rapata na haele sage.'
  gaz-gaz: '“Kanaafuu Waaqayyo waaʼee mooticha Asoor akkana jedha: “ ‘Inni magaalaa
    kana hin seenu yookaan xiyya tokko illee asitti hin darbatu. Inni gaachana qabatee
    fuula isaa duratti hin dhiʼaatu yookaan tuullaa biyyoo itti hin marsu.'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel sur le roi d’Assyrie: Il n’entrera
    point dans cette ville, Il n’y lancera point de traits, Il ne lui présentera point
    de boucliers, Et il n’élèvera point de retranchements contre elle.'
  gnn-gnn: '@see-verse:2KI.019.031'
  yal-yal: “Nanara, Alatala ito nan falaxi Asiriya Mangan ma iki, a naxa, ‘A mi soɛ
    taani ito yi mumɛ! A mi xalimakuli wolɛ be yi. A mi makantan wure lefa tima a
    xa. A mi gbingbinna ratema a xili ma.’
  haw-1868: No ia mea, ke olelo mai nei o Iehova penei no ke alii o Asuria, Aole ia
    e komo maloko o keia kulanakauhale, aole hoi e pana aku i ka pua malaila, aole
    hoi o hele mai imua ona me ka palekaua, aole e hoahu i puu e ku pono ana ia ia.
  arb-NAV: 'لِذَلِكَ فَهَذَا مَا يَقُولُهُ الرَّبُّ عَنْ مَلِكِ أَشُورَ: لَنْ يَدْخُلَ
    هَذِهِ الْمَدِينَةَ وَلَنْ يُطْلِقَ عَلَيْهَا سَهْماً أَوْ يَتَقَدَّمَ نَحْوَهَا
    بِتُرْسٍ وَلَنْ يُقِيمَ عَلَيْهَا مِقْلاعاً.'
  ewe-ewe: '“Eya ta ale Yehowa gblɔ ɖe Asiria fia ŋue nye esi: “ ‘Mage ɖe du sia me
    alo ada aŋutrɔ ɖeka pɛ le afi sia o. Mava afi sia kple eƒe akpoxɔnu alo aƒu kpo
    ɖe du sia ŋuti o.'
  eng-LEE: Therefore thus hath said the Lord concerning the king of Assyria, He shall
    not come into this city, and he shall not shoot an arrow thereon, nor come before
    it with shield, nor cast up against it an embankment.
  asm-FB: 'এই হেতুকে অচূৰৰ ৰজাৰ বিষয়ে যিহোৱাই এই কথা কৈছে: ‘তেওঁ এই নগৰলৈ নাহিব,
    এনেকি এপাত কাঁড়ো নামাৰিব। তেওঁ ঢাল লৈ ইয়াৰ সন্মুখলৈ নাহিব নাইবা ইয়াৰ বিৰুদ্ধে
    অৱৰোধৰ পথ নির্মাণ নকৰিব।'
  sus-A: نَ كُي، عَلَتَلَ يِ مَسٍنيِ نَن تِشِ عَسِرِيَ مَنفّ شَ قٍ رَ، «عَ مُ سٌمَ
    يِ تَا كُي، عَ مُ شَلِ يٌ وٌلِمَ بٍ، عَ مُ تِمَ وٌ كَنكٍ عَ شَ وُرٍ لٍقَ رَ، عَ
    مُ بّندّ مَتٍمَ تُفَنقٍ رَ وٌ شَ تّتّ رَ.
  fra-SBL: '« C''est pourquoi Yahvé dit à propos du roi d''Assyrie : « Il n''entrera
    pas dans cette ville et n''y décochera pas une flèche. Il ne s''avancera pas devant
    elle avec un bouclier, et il ne dressera pas contre elle un monticule.'
  hbo-hbo: לָכֵ֗ן כֹּֽה־אָמַ֤ר יְהוָה֙ אֶל־מֶ֣לֶךְ אַשּׁ֔וּר לֹ֤א יָבֹא֙ אֶל־הָעִ֣יר
    הַזֹּ֔את וְלֹֽא־יֹורֶ֥ה שָׁ֖ם חֵ֑ץ וְלֹֽא־יְקַדְּמֶ֣נָּה מָגֵ֔ן וְלֹֽא־יִשְׁפֹּ֥ךְ
    עָלֶ֖יהָ סֹלְלָֽה׃
  piu-2006: '@see-verse:2KI.019.031'
  kik-kik: '“Nĩ ũndũ ũcio Jehova ekuuga ũũ igũrũ rĩa mũthamaki wa Ashuri: “Ndagatoonya
    itũũra rĩĩrĩ inene, kana arathũkie mũguĩ kuo. Ndagooka mbere ya rĩo na ngo, kana
    arĩrigiicĩrie na ihumbu cia tĩĩri, arĩũkĩrĩre.'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh sur le roi d’Assyrie : Il n’entrera
    pas dans cette ville, il n’y lancera pas de flèches, il ne lui présentera pas
    de boucliers, il n’élèvera pas de retranchements contre elle.'
  cek-AK: To pongah Assyria siangpahrang kawng pongah Angraeng mah, Anih loe hae vangpui
    thungah akun mak ai, palaa maeto doeh kaat mak ai; aphawnawk hoi angzo mak ai
    ueloe, vangpui takuihaih loklam doeh takae mak ai.
  cuk-cuk: '”Deginbali, Bab-Jehová, Asiria-e-reynik weyob soged: ‘We-neggweburse,
    Senaquerib gwen dogosurguoed, gwen we-neggweburgi, sigu-gagwensaar miosulid. We-dule,
    we-neggweburse sigu-abgaedyalaba gwen dogosulid, deginbali, neggwebur-galu-matusulid-dikarba,
    gwen napa-nakwemaid sobosulid, adi, agi atursamalad ubogegar.'
  uig-CYR: 'Шуңа, Пәрвәрдигар Асурийә падишаси тоғрилиқ мундақ дәйду: — У нә мошу
    шәһәргә йетип кәлмәйду, Нә униңға бир тал оқму атмайду; Нә қалқанни көтирип алдиға
    кәлмәйду, Нә униңға қарита қашаларниму ясимайду.'
  tel-2017: కాబట్టి అష్షూరు రాజు గురించి యెహోవా చెప్పేదేమంటే, అతడు ఈ పట్టణంలోకి రాడు.
    దానిమీద ఒక్క బాణమైనా వెయ్యడు. ఒక్క డాలైనా దానికి చూపించడు. దాని ఎదుట ముట్టడి దిబ్బ
    కట్టడు.
  hat-BSA: '“Pou sa, pale SENYÈ a selon wa Assyrie a: ‘Li p ap rive nan vil sila a,
    ni tire yon flèch la. Li p ap rive devan li avèk yon boukliye, ni monte yon ran
    syèj kont li.'
  kos-kos: '“Ac pa inge ma LEUM GOD El fahk ke Tokosra Fulat lun Assyria: ‘El ac fah
    tia utyak nu in siti se inge ku pisrikya sokofanna osra in pisr natul nu kac.
    Wangin mwet mweun su us mwe loeyuk ac fah tuku apkuran nu ke siti uh, oayapa ac
    fah wangin ma ac etoatyak elos in fanyak kac nu in siti uh.'
  hbo-WLC: לָכֵ֗ן כֹּֽה־אָמַ֤ר יְהוָה֙ אֶל־מֶ֣לֶךְ אַשּׁ֔וּר לֹ֤א יָבֹא֙ אֶל־הָעִ֣יר
    הַזֹּ֔את וְלֹֽא־יוֹרֶ֥ה שָׁ֖ם חֵ֑ץ וְלֹֽא־יְקַדְּמֶ֣נָּה מָגֵ֔ן וְלֹֽא־יִשְׁפֹּ֥ךְ
    עָלֶ֖יהָ סֹלְלָֽה׃
  ibo-ibo: “Ya mere, nke a bụ ihe Onyenwe anyị kwuru banyere eze Asịrịa, sị, “ ‘Ọ
    gaghị azọbata ụkwụ ya nʼime obodo a maọbụ gbaa ọ bụladị otu àkụ nʼebe a. Ọ gaghị
    eji ọta jegharịa nʼọnụ ụzọ ama ya, maọbụ wuo mgbidi nnọchibido megide ya.
  ory-ory: 'ଏହେତୁ ସଦାପ୍ରଭୁ ଅଶୂରୀୟ ରାଜା ବିଷୟରେ ଏହି କଥା କହନ୍ତି: ସେ ଏହି ନଗରକୁ ଆସିବ ନାହିଁ,
    ଅବା ସେଠାରେ ତୀର ମାରିବ ନାହିଁ। କିଅବା ତହିଁ ସମ୍ମୁଖକୁ ଢାଲ ଧରି ଆସିବ ନାହିଁ, ଅଥବା ତହିଁ
    ବିରୁଦ୍ଧରେ ବନ୍ଧ ବାନ୍ଧିବ ନାହିଁ।'
  chk-chk: Iei mine ewe Samol mi Lapalap a apasa usun ewe kingen Asiria, “Esap tolong
    lon ei telinimw ika likapichielong eföü föün esefich lon, esap pwal kan ngeni
    ren eu tittin maun ika senätä eu ororen maun ünükün.
  rop-rop: “En dijan na wanim YAWEI bin tok blanga det king blanga Asiriya. Imbin
    tok, ‘Im kaan kaman insaid langa Jerusalem en im kaan shudum eni bo en erro deya.
    Detlot solja blanga im garram ola shild kaan kaman gulijap langa Jerusalem en
    dei kaan kemp raidaran langa det wol blanga teikoba det taun.
  ukr-1871: 'Тим то так говорить Господь про царя Ассирийського: У сей город він не
    ввійде, і стріли не пустить, й не закриється щитом він в приступі до його, й не
    насипле проти його валу.'
  deu-1951: 'Darum spricht der HERR von dem assyrischen König also: Er soll nicht
    in diese Stadt hineinkommen und keinen Pfeil darein schießen und mit keinem Schilde
    gegen sie anrücken und keinen Wall gegen sie aufwerfen.'
  eng-JPS: 'Therefore thus saith the LORD concerning the king of Assyria: He shall
    not come unto this city, nor shoot an arrow there, neither shall he come before
    it with shield, nor cast a mound against it.'
  srp-1865: 'Zato ovako veli Gospod za cara Asirskoga: neæe uæi u ovaj grad niti æe
    baciti amo strijele, neæe se primaæi ka njemu sa štitom, niti æe iskopati opkopa
    oko njega.'
  lug-lug: “Noolwekyo bw’ati bw’ayogera Mukama ku bikwata ku kabaka w’e Bwasuli, nti,
    “ ‘Kabaka oyo taliyingira mu kibuga kino, wadde okulasayo akasaale. Talikisemberera
    n’engabo newaakubadde okutuumako ekifunvu ng’akitaayiza.
  heb-heb: לכן כה אמר יהוה אל מלך אשור לא יבא אל העיר הזאת ולא יורה שם חץ ולא יקדמנה
    מגן ולא ישפך עליה סללה׃
  ben-IRV: সেজন্য অশূরের রাজার সম্পর্কে সদাপ্রভু এই কথা বলেন, সে এই শহরে আসবে না কিম্বা
    এখানে একটা তীরও ছুড়বে না। সে ঢাল নিয়ে এর সামনে আসবে না কিম্বা ওঠা নামা করবার
    জন্য কিছু তৈরী করবে না।
  pan-pan: ਇਸ ਲਈ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਵਿਖੇ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕਿ ਉਹ ਨਾ ਤਾਂ ਇਸ ਸ਼ਹਿਰ
    ਕੋਲ ਆਵੇਗਾ, ਨਾ ਐਥੇ ਤੀਰ ਚਲਾਵੇਗਾ। ਨਾ ਢਾਲ਼ ਲੈ ਕੇ ਉਹ ਦੇ ਉੱਤੇ ਧਾਵਾ ਕਰੇਗਾ ਤੇ ਨਾ ਉਹ ਦੇ
    ਅੱਗੇ ਘੇਰਾ ਬਣਾਵੇਗਾ।
  mya-JVB: သို့ဖြစ်၍ ထာဝရဘုရား သည် အာရှုရိ ရှင်ဘုရင် ကို ရည်မှတ်၍ မိန့် တော်မူသည်ကား
    ၊ သူသည် ဤ မြို့ သို့ မ ဝင် ရ။ မြို့ထဲသို့မြှား ကိုမ ပစ် ရ။ မြို့ရှေ့မှာ ဒိုင်း
    လွှားကို မ ပြ ရ။ မြို့ပြင်မှာ မြေရိုး ကို မ ဖို့ ရ
  tbg-tbg: 'Noravano Kotiva Asiria avuhainaarara mintima tiro: Viva nai iqoka vaiinti
    hampata kiama ho Ieruharemiqi uriqetero veva voqavata viraqi aruanarove. Viva
    kiama kainke hiri varero vatuka aumanto anianarove. Vika kiama vaantaavura tataaqa
    vata ntavate viraqaa vaarinte vaiha raqivarave.'
  hmo-hmo: 'Ma Isaia ia gwau, “Lohiabada ese Asuria ena king be inai bamona ia herevalaia:
    ‘Ia be inai hanua Ierusalema dekenai diba ta do ia pidia lasi. Mai edia kesi tuari
    taudia be inai hanua ena vairanai do idia raka mai lasi, bona hanua koua totona,
    hanua kahirakahira be tano do idia haboua lasi.'
  urd-urd: “इसलिए ख़ुदावन्द शाह — ए — असूर के हक़ में यूँ फ़रमाता है कि वह इस शहर
    में आने, या यहाँ तीर चलाने न पाएगा; वह न तो सिपर लेकर उसके सामने आने, और न उसके
    मुक़ाबिल दमदमा बाँधने पाएगा।
  rus-SYN: 'Посему так говорит Господь о царе Ассирийском: “не войдет он в сей город,
    и не бросит туда стрелы, и не приступит к нему со щитом, и не насыплет против
    него вала.'
  bqc-SIM: 'Ayãmɛto ma yã́ɛ bee ò Asiliↄ kía musu: A gɛ̃ wɛ̃́lɛɛ beeuo, a kazuuo,
    a a sɛ̀ngbao dↄɛ̀o, a koezↄ̃i à gbà lɛsĩ daio.'
  tcz-CHONGTHU: Assyria lengpa chungchanga Pakai thusei chu hichehi ahi, “Asepaiteu
    chu Jerusalem’a lutlou diu ahi, amahon thal changkhat jong ahin kaplut jouloudiu
    ahi. Amahon a-ompho’u puma kelkot pam’a hi kijot loudiu chujongleh khopi umna
    dinga leipel aset lou dingu ahi.
  mar-mar: “अश्शूरच्या राजाबद्दल परमेश्वर असे म्हणतो, तो या शहरात पाऊल टाकणार नाही
    या नगरावर तो बाण सोडणार नाही आपल्या ढाली तो येथे आणणार नाही. या शहरच्या तटबंदीवर
    हल्ला करण्यासाठी तो कचऱ्याचे ढीग रचणार नाही.
  qub-qub: '«Asiria nasyunpa rayninpäga Tayta Dios caynömi nin: «Jerusalenmanga manami
    yaycongapächu. Chaymanga manami jucnayllatapis lëchanta jitangapächu. Manami pillyapaj
    escüduncuna aptasha yaycongapächu. Manami yaycunanpaj curral wajtancunaman allpatapis
    gotongapächu.'
  bqp-bqp: 'Abire yãin ma yã dí ò Asiria kína musu: Ani gɛ̃ wɛ̃tɛ dínlo, ani kà
    zunlo, ani a sɛ̃gbako dↄnɛro, ani likai à gbà lei dairo.'
  hat-hat: 'Men sa Seyè a di sou wa peyi Lasiri a: Li p''ap mete pye l'' nan lavil
    sa a. Li p''ap gen tan voye yon sèl grenn flèch sou li. P''ap gen yon sèl sòlda
    ak plak pwotèj k''ap pwoche bò kote l''. Ni yo p''ap fouye twou pou sènen l''.'
  eng-BSB: 'So this is what the LORD says about the king of Assyria: ‘He will not
    enter this city or shoot an arrow into it. He will not come before it with a shield
    or build up a siege ramp against it.'
  eng-WEBPB: “Therefore the LORD says concerning the king of Assyria, ‘He will not
    come to this city, nor shoot an arrow there. He will not come before it with shield,
    nor cast up a mound against it.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a Asiria kini nekura amanage hu'ne, agra Jerusalemi
    kumapina enofreno, kevea magore huno ahetresigeno omegahie. Hanko'a erino erava'ona
    nosuno, kuma keginamofo tvaontera marerino ha'ma hu'zana mopa eritru huno trora
    osugahie.
  nhe-BL: '“Huan ya ni tlen TOTECO quiijtohua tlen nopa hueyi tlanahuatijquetl tlen
    tlali Asiria: ‘Isoldados ax calaquise ipan altepetl Jerusalén, niyon ax quimajcahuilise
    niyon se cuatlamintli. Ax quinechcahuise ica ininyolixtzajcahua para quitehuise,
    niyon ax quitlaltemise para quichihuase nopa tlaixtlejcolis para ajsise huejcapa
    ipan nopa tepamitl tlen ica moyahualtzacua nopa altepetl.'
  bus-bus: 'Beee yãnzin ma yã kɛ̀ ò Asirianↄ kína musuzi: Eé gɛ̃ wɛ́tɛ kɛ̀nlo, eé
    kà zunlo, eé a sɛngbango dↄnɛro, eé ligazi à gbà lezĩ daziro.'
  gub-BL: Uze'eg wi Izai. — Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e iko Axir wanuwihawete
    rehe a'e kury. — Axir wanuwihawete nuixe kwaw 'aw tawhu pupe a'e nehe. Ni pitài
    u'yw nomomor kwaw ikutyr nehe. Ni pitài zauxiapekwer u'yw wi purumimaw hereko
    har uhem putar 'aw tawhu huwake wà nehe. Nuzapo kwaw pyropyrogaw tawhu izywyr
    ipupe uzeupir àwàm wà nehe.
  eng-DRA: 'Wherefore thus saith the Lord concerning the king of the Assyrians: He
    shall not come into this city, nor shoot an arrow into it, nor come before it
    with shield, nor cast a trench about it.'
