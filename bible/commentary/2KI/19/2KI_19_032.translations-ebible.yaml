verse: 2KI.019.032
translations:
  mal-C: '“ ‘അതിനാൽ, അശ്ശൂർരാജാവിനെക്കുറിച്ച് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘അയാൾ
    ഈ നഗരത്തിൽ പ്രവേശിക്കുകയില്ല; ഇവിടേക്ക് ഒരു അസ്ത്രംപോലും തൊടുക്കുകയില്ല. അയാൾ
    പരിചയുമായി ഇതിന്റെ മുമ്പിൽ വരികയോ ഇതിനെതിരേ സൈന്യത്തെക്കൊണ്ട് ഉപരോധത്തിന്റെ ചരിഞ്ഞ
    പാത തീർക്കുകയോ ചെയ്യുകയില്ല.'
  deu-TKW: 'Darum spricht Jahwe also über den König von Assyrien: Er soll nicht in
    diese Stadt eindringen und keinen Pfeil dareinschießen, und soll mit keinem Schilde
    gegen sie anrücken, noch einen Wall gegen sie aufschütten.'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi na tina na mokonzi ya Asiri : ‹ Akokota
    na engumba oyo te, akobeta kuna ata mbanzi moko te, akobundisa yango na banguba
    te mpe akomatisa ata mabele te liboso na yango mpo na komibomba ;'
  eng-LSV: 'Therefore, thus said YHWH, || Concerning the king of Asshur: He does not
    come into this city, || Nor does he shoot an arrow there, || Nor does he come
    before it with shield, || Nor does he pour out a mound against it.'
  eng-GNV: 'Wherefore thus saith the Lord, concerning the King of Asshur, He shall
    not enter into this citie, nor shoote an arrowe there, nor come before it with
    shield, nor cast a mount against it:'
  eng-WEBSTER: Therefore thus saith the LORD concerning the king of Assyria, He shall
    not come into this city, nor shoot an arrow there, nor come before it with shield,
    nor cast a bank against it.
  nhw-BL: '“Huan ya ni catli TOTECO quiijtohua tlen nopa hueyi tlanahuatijquetl tlen
    tlali Asiria: Isoldados amo calaquise ipan altepetl Jerusalén, niyon amo quimajcahuilise
    niyon se cuatlamintli. Amo quinechcahuise ica ininyolixtzajcahua para quihuilanase,
    niyon amo quitlaltemise para quichihuase nopa tlaixtlejcolis para ajsise huejcapa
    ipan nopa tepamitl catli ica moyahualtzacua nopa altepetl.'
  swh-ONEN: '“Kwa hiyo hili ndilo asemalo Bwana kuhusu mfalme wa Ashuru: “Hataingia
    katika mji huu wala hatapiga mshale hapa. Hatakuja mbele yake akiwa na ngao, wala
    kupanga majeshi kuuzingira.'
  bba-bba: U ɡeruɑ u nɛɛ, Asirin sinɑ boko wi, u ǹ duɔ Yerusɑlɛmuɔ. Mɛyɑ win tɑbu
    kowobu bɑ ǹ ye susiɔ bɑ n tɛrɛnu nɛni bu kɑ kuku yenu ko bu sere nɛɛ, bɑ koo
    sɛ̃u to.
  eng-KJVCPB: Therefore thus saith the Lord concerning the king of Assyria, He shall
    not come into this city, Nor shoot an arrow there, Nor come before it with shield,
    Nor cast a bank against it.
  luo-luo: '“Kuom mano ma e gima Jehova Nyasaye wacho ewi ruodh Asuria: “ ‘Ok nodonji
    e dala maduongʼni kata diro asere. Ok nomonj dalano kotingʼo kuot kata lwore gi
    jolweny mondo omonje.'
  meu-meu: 'Taunabunai, Iehova ese Asuria pavapavana na ini e herevalaia tomamu: Ia
    na ina hanua basinema, eiava diba ta basine kino henia, eiava mai kesina ida hanua
    vairanai basinema, eiava tano na hanua vairanai basine larebaia dae.'
  npi-ULB: त्यसकारण अश्शूरका राजाको विषयमा परमप्रभु यसो भन्‍नुहुन्‍छः “ऊ यो सहरमा
    आउनेछैन, न त त्यसले यहाँ काँड हान्‍नेछ । न त यसको सामु त्यो ढाल लिएर आउनेछ वा
    यसको विरुद्धमा घेरा-मचान लगाउनेछ ।
  yor-yor: '“Nítorí èyí ni ohun tí Olúwa sọ nípa ti ọba Asiria: “Kò ní wọ ìlú yìí
    tàbí ta ọfà síbí. Kò ní wá níwájú rẹ pẹ̀lú àpáta tàbí kó ìdọ̀tí àgbò sí ọ̀kánkán
    rẹ.'
  pes-OPCB: '«خداوند دربارهٔ پادشاه آشور چنین می‌گوید: او به این شهر داخل نخواهد شد،
    سپر به دست در برابر آن نخواهد ایستاد، پشته‌ای در مقابل حصارش بنا نخواهد کرد و
    حتی یک تیر هم به داخل اورشلیم نخواهد انداخت.'
  tgl-ULB: 'Kaya ito ang sinasabi ni Yahweh tungkol sa hari ng Asiria: “Hindi siya
    papasok sa lungsod na ito ni papana ng palaso rito. Hindi siya makakalapit dito
    ng may kalasag ni magtatayo ng tungtungang panglusob dito.'
  cbu-NT: Itaru, kurak Asiriyashucheetssha Apanll atiya. ¿Antaatiya yakat Irusarinash
    pshtuchazinllinaja? Anush kuseersin, minumtiyam timbanllizpa tsak ashtachazinllinaja.
    Minumtiyam sundar xanxapshipa waanaatsi kámanayarusin, tputseetssha pachachazinllinaja.
    Yaktaa watandpun kárimaam káringashee wayachazinllinaja, ndambaree.
  hui-hui: Anduane Homogo ibugua bi maru la dege bialu lalu, Asirianaga kini ibugua
    ibunaga ami karu haru halu Yarusalemeha lone naibulebira. Tinaga timu mbira hangubi
    tano ogoha baanda naholebira. Ami agali uruni tigua humbi yalu tano ogoria kaware
    naibulebira. Tanonaga wai pabe karu andaneha ami uruni ti heyu howa wai bule lowa
    dindi dugu hanama irigi naholebira.
  mya-mya: '``အာ​ရှု​ရိ​ဧ​က​ရာဇ်​မင်း​၏​အ​ကြောင်း​နှင့်​ပတ် သက်​၍ ထာ​ဝ​ရ​ဘု​ရား​က`သူ​သည်​ဤ​မြို့​သို့
    ဝင်​ရ​မည်​မ​ဟုတ်။ မြို့​ထဲ​သို့​လည်း​မြား​တစ် လက်​မျှ​ပစ်​လွှတ်​ရ​မည်​မ​ဟုတ်။
    မြို့​ကို​ဝိုင်း​ရံ တိုက်​ခိုက်​ရန်​မြေ​က​တုတ်​များ​ကို​လည်း​ဖို့ လုပ်​ရ​မည်​မ​ဟုတ်။-'
  bod-N: དེའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་སུར་རྒྱལ་པོའི་སྐོར་ལ་འདི་སྐད་དུ། ཁོ་རང་གྲོང་ཁྱེར་འདིར་འོང་བར་མི་འགྱུར་ཞིང་།
    དེ་གར་མདའ་ཡང་འཕེན་པར་མི་འགྱུར། ཕུབ་ཐོགས་ནས་དེའི་ཕྱོགས་སུ་འོང་བར་མི་འགྱུར་ལ། དེའི་མཐའ་ལ་འཐབ་ར་ཡང་བརྩིག་པར་མི་འགྱུར།
  sna-sna: '“Naizvozvo, zvanzi naJehovha pamusoro pamambo weAsiria: “ ‘Haazopindi
    muguta iri kana kupfura museve pano. Haangauyi mberi kwaro nenhoo, kana kurikomberedza
    negomo revhu;'
  spa-BLM: '“Por eso dice el Señor sobre el rey de Asiria: ‘No vendrá a esta ciudad,
    ni lanzará una flecha contra ella. No vendrá ante ella con escudo, ni levantará
    un montículo contra ella.'
  cac-cac: 'Yuj chi'' syal Jehová d''a yib''an̈ vin̈ sreyal Asiria icha tic: Man̈
    ol ochlaj vin̈ d''a yol chon̈ab'' Jerusalén, malaj val junoc sjul-lab'' vin̈ ol
    yac''lej sjulancoti. Man̈ ol javoclaj vin̈ yac'' oval d''a Jerusalén tic, man̈
    ol sb''oq''uelaj stec''nub'' vin̈ d''a spatictac smuroal chon̈ab'' tic.'
  swh-ULB: 'Kwa hiyo Yahwe asema hivi kuhusu mfalme wa Ashuru: “Hatakuja kwenye huu
    mji wala kupiga mshale hapa. Wala hatakuja mbele yake na ngao au kujenga boma
    dhidi yake.'
  bel-bel: 'Таму так кажа Гасподзь пра цара Асірыйскага: ня ўвойдзе ён у горад гэты,
    і ня кіне туды стрэлы, і не падступіцца да яго з шчытом, і не насыпле супроць
    яго вала.'
  deu-ELBBK: 'Darum, so spricht der HERR von dem König von Assyrien: Er soll nicht
    in diese Stadt kommen und er soll keinen Pfeil hinein schießen und keinen Schild
    ihr zukehren und keinen Wall gegen sie aufschütten.'
  mbb-OT: '“Ne iyan heini egkeǥiyen te Nengazen mehitenged te hadì te Asiria: Kenà
    sikandin ebpekeseled diyà te inged he Jerusalem wey kenè din heini egkepanà. Kenà
    sikandin ebpekeuvey kayi he kekelasag etawa kenà sikandin ebpekesurung kayi zuma
    te menge etew zin he edliǥuy kayi.'
  mal-2015: 'അതുകൊണ്ടു യഹോവ അശ്ശൂർരാജാവിനെക്കുറിച്ചു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവൻ
    ഈ നഗരത്തിലേക്കു വരികയില്ല; ഒരു അമ്പു അവിടെ എയ്കയില്ല. അതിന്റെ നേരെ പരിചയോടുകൂടെ
    വരികയില്ല; അതിന്നു എതിരെ വാടകോരുകയുമില്ല.'
  rmc-rmc: 'Vašoda o RAJ phenel pal o asiriko kraľis kada: ‚Andre kada foros na doavela
    aňi o šipos pre leste na ľivinela. Aňi o slugaďa le šťitenca pre leste na avena
    a aňi e kopa paš o muri na čhivena, hoj pes te dochuden andro foros.'
  pes-OPV: «بنابراین خداوند درباره پادشاه آشورچنین می‌گوید که «به این شهر داخل نخواهد
    شدو به اینجا تیر نخواهد انداخت و در مقابلش با سپرنخواهد آمد و منجنیق را در‌پیش
    آن بر نخواهدافراشت.
  ron-1924: 'Де ачея, аша ворбеште Домнул асупра ымпэратулуй Асирией: Ну ва интра
    ын четатя ачаста, нич ну ва арунка сэӂець ын еа, ну ва ста ынаинтя ей ку скутурь
    ши ну ва ридика ынтэритурь де шанцурь ымпотрива ей.'
  ben-OBCV: '“সেই কারণে, আসিরীয় রাজা সম্পর্কে সদাপ্রভু এই কথা বলেন: “সে এই নগরে প্রবেশ
    করবে না, কিংবা এখানে কোনো তির নিক্ষেপ করবে না। সে এই নগরের সামনে ঢাল নিয়ে আসবে
    না, কিংবা কোনো জাঙ্গাল নির্মাণ করবে না।'
  som-som: Haddaba Rabbigu saasuu uga hadlay boqorka Ashuur oo yidhi, Isagu magaaladan
    iman maayo, fallaadhna ku soo gani maayo, horteedana gaashaan la iman maayo, taallo
    ciid ahna ag tuuli maayo.
  lat-VUC: 'Quam ob rem hæc dicit Dominus de rege Assyriorum: Non ingredietur urbem
    hanc, nec mittet in eam sagittam, nec occupabit eam clypeus, nec circumdabit eam
    munitio.'
  eng-ASVBT: Therefore thus saith Jehovah concerning the king of Assyria, He shall
    not come unto this city, nor shoot an arrow there, neither shall he come before
    it with shield, nor cast up a mound against it.
  ita-1885: 'Perciò il Signore ha detto così intorno al re degli Assiri: Egli non
    entrerà in questa città, e non vi tirerà dentro alcuna saetta, e non verrà all''assalto
    contro ad essa con iscudi, e non farà alcun argine contro ad essa.'
  eng-LXXUP: Is it not so? Thus saith the Lord concerning the king of the Assyrians,
    He shall not enter into this city, and he shall not shoot an arrow there, neither
    shall a shield come against it, neither shall he heap a mound against it.
  eng-ULB: 'Therefore Yahweh says this about the king of Assyria: “He will not come
    into this city nor shoot an arrow here. Neither will he come before it with shield
    or build up a siege ramp against it.'
  spa-VBL: 'Esto es lo que dice el Señor sobre el rey de Asiria: No entrará en esta
    ciudad ni lanzará una flecha contra ella. No avanzará hacia ella con un escudo,
    ni construirá una rampa de asedio contra ella.'
  fra-_FOB: 'C''est pourquoi, ainsi dit l''Éternel touchant le roi d''Assyrie: Il
    n''entrera point dans cette ville, il n''y jettera point de flèche, il ne lui
    présentera point le bouclier, il n''élèvera point de terrasse contre elle.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ അശ്ശൂർരാജാവിനെക്കുറിച്ച് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അവൻ
    ഈ നഗരത്തിലേക്ക് വരികയില്ല; ഒരു അമ്പ് അവിടെ എയ്കയില്ല. അതിന്റെ നേരെ പരിചയോടുകൂടെ
    വരികയില്ല; അതിന് എതിരെ ഉപരോധത്തിനുള്ള മൺകൂന നിർമ്മിക്കുകയുമില്ല.'
  urd-GVR: Jahāṅ tak Asūrī bādshāh kā tālluq hai Rab farmātā hai ki wuh is shahr meṅ
    dāḳhil nahīṅ hogā. Wuh ek tīr tak us meṅ nahīṅ chalāegā. Na wuh ḍhāl le kar us
    par hamlā karegā, na shahr kī fasīl ke sāth miṭṭī kā ḍher lagāegā.
  suz-BL: मिनु परमप्रभु यावेमी अस्‍सुर ङा पिप आ पर्बम “सन्‍हेरीब एको सहरम मओव़ब। एको
    सहरम ब्रा का यो मआप्‍ब। मेको आ तेक्‍तीक कुरशा एको सहर आ ङोंइती मजाक्‍ब। सहर ओव़चा
    कली गारो ङोइक्‍तीक मसेल्‍ब।
  ita-1927: 'Perciò così parla l’Eterno riguardo al re d’Assiria: Egli non entrerà
    in questa città, e non vi lancerà freccia; non le si farà innanzi con scudi, e
    non eleverà trincee contro ad essa.'
  ckb-ckb: '«لەبەر ئەوە یەزدان لەبارەی پاشای ئاشورەوە ئەمە دەفەرموێت: «نایەتە ناو
    ئەم شارەوە و تیرێکیش بۆ ئەوێ ناهاوێژێت. بە قەڵغانیشەوە لێی نایەتە پێشەوە و سەنگەریشی
    لێ ناگرێت.'
  eng-BBE: For this cause the Lord says about the king of Assyria, He will not come
    into this town, or send an arrow against it; he will not come before it with arms,
    or put up an earthwork against it;
  kan-OKCV: '“ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಅಸ್ಸೀರಿಯದ ಅರಸನನ್ನು ಕುರಿತು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಅವನು
    ಈ ಪಟ್ಟಣದೊಳಗೆ ಬರುವುದಿಲ್ಲ; ಅಲ್ಲಿ ಬಾಣವನ್ನು ಎಸೆಯುವುದಿಲ್ಲ; ಗುರಾಣಿಯೊಂದಿಗೆ ಅದರ ಮುಂದೆ
    ಬರಲಾರನು; ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಮುತ್ತಿಗೆ ಹಾಕಲು ದಿಬ್ಬವನ್ನು ನಿರ್ಮಿಸುವುದಿಲ್ಲ.'
  tam-2017: 'ஆகையால் யெகோவா அசீரியா ராஜாவைக்குறித்து: அவன் இந்த நகரத்திற்குள் பிரவேசிப்பதில்லை;
    இதின்மேல் அம்பு எய்வதுமில்லை; இதற்குமுன் கேடகத்தோடே வருவதுமில்லை; இதற்கு எதிராக
    முற்றுகை போடுவதுமில்லை.'
  spa-RV-1909: 'Por tanto, Jehová dice así del rey de Asiria: No entrará en esta ciudad,
    ni echará saeta en ella; ni vendrá delante de ella escudo, ni será echado contra
    ella baluarte.'
  ron-BTF: 'De aceea astfel spune DOMNUL referitor la împăratul Asiriei: El nu va
    intra în această cetate, nici nu va trage vreo săgeată acolo, nici nu va veni
    înaintea ei cu scutul, nici nu va ridica întăritură împotriva ei.'
  eng-WEBP: “Therefore the LORD says concerning the king of Assyria, ‘He will not
    come to this city, nor shoot an arrow there. He will not come before it with shield,
    nor cast up a mound against it.
  eng-FBV: 'This is what the Lord says about the king of Assyria: He shall not enter
    this city or shoot an arrow at it. He shall not advance towards it with a shield,
    or build a siege ramp against it.'
  nld-1939: 'Daarom spreekt Jahweh over den koning van Assjoer: Hij zal deze stad
    niet binnen komen, Geen pijl er op afschieten; Met geen schild ze bestormen, Met
    geen wal ze omringen.'
  nch-BL: '“Huan ya ni cati TOTECO quiijtohua ten nopa hueyi tanahuatijquet ten tali
    Asiria: ‘Isoldados amo calaquise ipan altepet Jerusalén, yon amo quimajcahuilise
    yon se cuataminti. Amo quinechcahuise ica iniyolixtzajcahua para quitehuise, yon
    amo quitaltemise para quichihuase nopa taixtejcolis para ajsise huejcapa ipan
    nopa tepamit cati ica moyahualtzactoc nopa altepet.'
  vie-1934: 'Bởi cớ đó, Đức Giê-hô-va phán về vua A-si-ri như vầy: Nó sẽ không vào
    thành này, chẳng xạ tên trong nó, cũng chẳng kéo đến giơ khiên lên trước mặt nó,
    và chẳng đắp lũy nghịch nó.'
  hin-CV: “इसलिये अश्शूर के राजा के बारे में मेरा यह संदेश है; “ ‘वह न तो इस नगर में
