verse: 2KI.019.011
translations:
  mal-C: അശ്ശൂർരാജാക്കന്മാർ സകലരാജ്യങ്ങളെയും ഉന്മൂലനംചെയ്ത് അവയോടു ചെയ്തിരിക്കുന്നതെന്താണെന്ന്
    നീ തീർച്ചയായും കേട്ടിരിക്കും. ആ നിലയ്ക്ക് നീ വിടുവിക്കപ്പെടുമോ?
  deu-TKW: Du hast ja selbst gehört, wie die Könige von Assyrien mit allen Ländern
    verfahren sind, indem sie den Bann an ihnen vollstreckten, und da wolltest du
    entrinnen?
  lin-lin: Oyokaki makambo oyo bakonzi ya Asiri basalaki bikolo nyonso mpe ndenge
    nini babebisaki yango nye ; okanisi ete yo nde okobika ?
  eng-LSV: Behold, you have heard that which the kings of Asshur have done to all
    the lands—to devote them; and are you delivered?
  eng-GNV: 'Beholde, thou hast heard what the Kings of Asshur haue done to all landes,
    how they haue destroyed them: and shalt thou be deliuered?'
  eng-WEBSTER: 'Behold, thou hast heard what the kings of Assyria have done to all
    lands, by destroying them utterly: and shalt thou be delivered?'
  nhw-BL: Ta ya tijcactoc catli sequinoc huejhueyi tlanahuatiani tlen notlal Asiria
    quichijtoque campa hueli tiyajtoque. Nochi campa hueli tijtlantoque. Huan ta ¿quenicatza
    timochololtis?
  swh-ONEN: Hakika umesikia yale ambayo wafalme wa Ashuru wametenda kwa nchi zote,
    wakiwaangamiza kabisa. Je, wewe utaokolewa?
  bba-bba: Wi Esekiɑsin tii u nuɑ nɡe mɛ bɛsɛn sinɑm be bɑ mɑn ɡbiiye bɑ rɑɑ tem mɛ
    mu tieɡibu kpuro kɑm koosiɑ. Yerɑ wi, u tɑmɑɑ u koo yɑri win nɔmɑn di?
  eng-KJVCPB: 'Behold, thou hast heard what the kings of Assyria have done to all
    lands, by destroying them utterly: and shalt thou be delivered?'
  luo-luo: Adier isewinjo gik ma ruodhi mag Asuria osetimo ni pinjeruodhi duto kotiekogi
    chuth. In to iparo ni ibiro tony?
  meu-meu: Vada o kamonai Asuria pavapavadia ede vada e kara toma; tano iboudiai vada
    e habuadia tari vaitani. Bena umui na ba roho mauri a?
  npi-ULB: हेर, अश्शूरका राजाहरूले सबै देशलाई पूर्ण रूपले नष्‍ट पारेका कुरा तिमीले
    सुनेका छौ । त्यसैले के तिमीले चाहिँ छुटकारा पाउनेछौ ?
  yor-yor: Lóòótọ́ ìwọ ti gbọ́ gbogbo ohun tí ọba Asiria tí ó ṣe sí gbogbo àwọn ìlú,
    ó pa wọ́n run pátápátá. Ìwọ yóò sì gbàlà?
  pes-OPCB: تو خود شنیده‌ای که پادشاهان آشور به هر جا رفته‌اند چه کرده‌اند و چگونه
    شهرها را از بین برده‌اند. پس خیال نکن که تو می‌توانی از چنگ من فرار کنی.
  tgl-ULB: Tingnan mo, narinig mo ang ginawa ng mga hari ng Asiria sa lahat ng mga
    lupain sa pamamagitan ng ganap na pagwawasak sa kanila. Kaya masasagip ka ba?
  cbu-NT: ¡Waasha nda yasarangish! Sirútamasa Asiriyashuch kurak ichingaroo tsapuranas
    waamari kasirangu, ¿ashiri natsha ambitam ashkachu, shiyshat kamungcheezish?
  hui-hui: I̱na Asirianaga kini kamarume biaga mana wiyaruni í̠ni manda biaiho kegoni.
    Iname dindi mbiraha wai bu puwa uruniha karu ngarubi bibahendeore bo haealabagabu
    waharamaligo í̠ manda bide. Í̠na mitangibu handalu keria i̱na í̠ daluha ogonidagua
    nabulubada lo manda bidebe.
  mya-mya: အာ​ရှု​ရိ​ဧ​က​ရာဇ်​မင်း​သည်​မိ​မိ​ဖျက်​ဆီး​ရန် ဆုံး​ဖြတ်​ထား​သည့်​တိုင်း​နိုင်​ငံ​ကို​အ​ဘယ်​သို့
    ပြု​တော်​မူ​တတ်​ကြောင်း​သင်​ကြား​သိ​ရ​ပြီ ဖြစ်​၏။ သင်​သည်​ငါ​၏​လက်​မှ​လွတ်​မြောက်
    နိုင်​လိမ့်​မည်​ဟု​ထင်​မှတ်​ပါ​သ​လော။-
  bod-N: ལྟོས་དང་། ཨ་སུར་གྱི་རྒྱལ་པོ་རྣམས་ཀྱིས་ཡུལ་ཡོད་དོ་ཅོག་ལ་ཅི་བྱས་པ་དང་། ཐམས་ཅད་རྩ་ནས་བརླགས་པ་དེ་ཁྱོད་ཀྱིས་ཐོས་པས།
    ཁྱོད་རང་ཅི་ལྟར་ཐར་ནུས་སམ།
  sna-sna: Zvirokwazvo makanzwa zvakaitwa namadzimambo eAsiria kunyika dzose, vachidziparadza
    zvachose. Zvino imi mucharwirwa here?
  spa-BLM: He aquí, tú has oído lo que los reyes de Asiria han hecho a todas las tierras,
    destruyéndolas por completo. ¿Serás liberado?
  cac-cac: Tecan ix ab'i tas ix aj co satanel juntzan̈xo nación a on̈ sreyal on̈ Asiria
    tic, ¿tom ol yal a colji yuj a Diosal chi' a naani?
  swh-ULB: Tazama, umesikia kwamba wafalme wa Ashuru wamemaliza nchi zote kwa kuziharibu
    kabisa. Kwa hiyo je utaokoka?
  bel-bel: Ты ж чуў, што зрабілі цары Асірыйскія з усімі землямі, наклаўшы на іх закляцьце,
    - дык жа ці ты ацалееш?
  deu-ELBBK: Siehe, du hast gehört, was die Könige von Assyrien allen Ländern getan
    haben, indem sie sie vertilgten; und du solltest errettet werden?
  mbb-OT: Pemineg ka! Iyan ka mismu nekezineg ke hengkey is mibeelan te menge hadì
    te Asiria ziyà te hapit langun he menge nasyun. Mibpendezeetan dan heini purungi.
    Ne sikew, egkeisip nu ve he egkelibri ka mulà?
  mal-2015: അശ്ശൂർരാജാക്കന്മാർ സകലദേശങ്ങളോടും ചെയ്തതും അവെക്കു ഉന്മൂലനാശം വരുത്തിയതും
    നീ കേട്ടിട്ടുണ്ടല്ലോ; നീ ഒഴിഞ്ഞുപോകുമോ?
  rmc-rmc: Se tu šunďal, so kerde o asirika kraľa savore phuvenca. Amare armadi len
    calkom zňičinde. Gondoľines tuke, hoj tu aveha zachraňimen?
  pes-OPV: اینک تو شنیده‌ای که پادشاهان آشور باهمه ولایتها چه کرده و چگونه آنها را
    بالکل هلاک ساخته‌اند، و آیا تو رهایی خواهی یافت؟
  ron-1924: Ятэ, ай аузит че ау фэкут ымпэраций Асирией тутурор цэрилор ши кум ле-ау
    нимичит. Ши ту сэ фий избэвит?!
  ben-OBCV: তোমরা নিশ্চয়ই শুনেছ, সব দেশের প্রতি আসিরীয় রাজা কী করেছেন। তিনি তাদের
    সম্পূর্ণরূপে ধ্বংস করেছেন। আর তোমরা কি তাঁর হাত থেকে রক্ষা পাবে?
  som-som: Bal eeg, waad maqashay wixii ay boqorrada Ashuur dalalka oo dhan ku sameeyeen,
    iyo sidii ay dhammaantood u wada baabbi'iyeen; haddaba adiga ma lagu samatabbixinayaa?
  lat-VUC: 'Tu enim ipse audisti quæ fecerunt reges Assyriorum universis terris, quomodo
    vastaverunt eas: num ergo solus poteris liberari?'
  eng-ASVBT: 'Behold, thou hast heard what the kings of Assyria have done to all lands,
    by destroying them utterly: and shalt thou be delivered?'
  ita-1885: Ecco, tu hai inteso quello che i re degli Assiri hanno fatto a tutti i
    paesi, distruggendoli; e tu scamperesti?
  eng-LXXUP: 'Behold, thou hast heard all that the kings of the Assyrians have done
    in all the lands, to waste them utterly: and shalt thou be delivered?'
  eng-ULB: See, you have heard what the kings of Assyria have done to all lands by
    destroying them completely. So will you be rescued?
  spa-VBL: ¡Cuidado! Has oído lo que los reyes de Asiria han hecho a todos los países
    que han invadido— ¡los destruyeron por completo! ¿Realmente creen que se salvarán?
  fra-_FOB: 'Voici, tu as entendu ce que les rois d''Assyrie ont fait à tous les pays:
    ils les ont détruits entièrement; et toi, tu échapperais!'
  mal-mal: അശ്ശൂർരാജാക്കന്മാർ സകലദേശങ്ങളോടും ചെയ്തതും അവക്ക് ഉന്മൂലനാശം വരുത്തിയതും
    നീ കേട്ടിട്ടുണ്ടല്ലോ; നീ മാത്രം രക്ഷപെടുമോ?
  urd-GVR: Tum to sun chuke ho ki Asūr ke bādshāhoṅ ne jahāṅ bhī gae kyā kuchh kiyā
    hai. Har mulk ko unhoṅ ne mukammal taur par tabāh kar diyā hai. To phir tum kis
    tarah bach jāoge?
  suz-BL: अस्‍सुर ङा पिपमी रागी नेल्‍ल आन कली मार पवा, मेको आन कली दोपा खतम पोक्‍गा,
    मेको थमा पा नेंतीनी। मिनु मार, ‘गो ब्रोंइनुङ’ दे आस पाइनीनी?
  ita-1927: Ecco, tu hai udito quello che i re d’Assiria hanno fatto a tutti i paesi,
    e come li hanno distrutti; e tu scamperesti?
  ckb-ckb: بە دڵنیاییەوە تۆ خۆت بیستووتە کە پاشاکانی ئاشور چییان بە هەموو خاکەکان
    کردووە، بە تەواوی لەناویانبردوون. ئایا تۆ دەرباز دەبیت؟
  eng-BBE: No doubt the story has come to your ears of what the kings of Assyria have
    done to all lands, putting them to the curse; and will you be kept safe?
  kan-OKCV: ಇಗೋ, ಅಸ್ಸೀರಿಯದ ಅರಸರು ಸಮಸ್ತ ದೇಶಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದರೆಂದು ನೀನು ಕೇಳಿದಿಯಲ್ಲಾ.
    ಹೀಗಿದ್ದ ಮೇಲೆ ನೀನು ಬಿಡುಗಡೆಯಾಗುವೆಯೋ?
  tam-2017: இதோ, அசீரியா ராஜாக்கள் சகல தேசங்களையும் அழித்த செய்தியை நீ கேட்டிருக்கிறாயே,
    நீ தப்புவாயோ?
  spa-RV-1909: He aquí tú has oído lo que han hecho los reyes de Asiria á todas las
    tierras, destruyéndolas; ¿y has tú de escapar?
  ron-BTF: Iată, ai auzit ce au făcut împărații Asiriei tuturor țărilor, distrugându-le
    complet; și vei fi tu scăpat?
  eng-WEBP: Behold, you have heard what the kings of Assyria have done to all lands,
    by destroying them utterly. Will you be delivered?
  eng-FBV: Look! You've heard what the kings of Assyria have done to all the countries
    they've invaded— they destroyed them completely! Do you really think you'll be
    saved?
  nld-1939: Zie, ge hebt toch gehoord, dat de koningen van Assjoer alle landen ten
    ondergang hebben gedoemd; en zoudt gij dan ontsnappen?
  nch-BL: Ta ya tijcactoc cati sequinoc huejhueyi tanahuatiani ten notal Asiria quichijtoque
    campa hueli campa yajtoque. Nochi campa hueli tijtantoque. Huan ta ¿quenicatza
    timochololtis?
  vie-1934: 'Kìa, người đã hay những việc các vua A-si-ri đã làm cho các xứ mà diệt
    đi hết thảy: còn ngươi, sẽ thoát khỏi nào!'
  hin-CV: तुम यह सुन ही चुके हो, कि अश्शूर के राजाओं ने सारी राष्ट्रों को कैसे नाश
    कर दिया है. क्या तुम बचकर सुरक्षित रह सकोगे?
  spa-BES: Sin duda, la historia ha llegado a tus oídos de lo que los reyes de Asiria
    han hecho a todas las tierras, destruyéndolas por completo; y te mantendrás a
    salvo?
  tdx-tdx: Toe jinanji’o i nanoem-panjaka’ i Asore ze hene fifeheañey—fonga nimongore’e;
    aa vaho havotsotse irehe?
  tha-KJV: ดู​เถิด ท่านได้ยินแล้​วว​่า บรรดากษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้กระทำอะไรกับแผ่นดินทั้งสิ้นบ้าง
    ทำลายเสียหมดอย่างสิ้นเชิง ส่วนท่านเองจะรับการช่วยให้พ้นหรือ
  por-BR-2018: Eis que tu ouviste o que fizeram os reis da Assíria a todas as terras,
    destruindo-as; e hás tu de escapar?
  deu-ELO: Siehe, du hast gehört, was die Könige von Assyrien allen Ländern getan
    haben, indem sie sie vertilgten; und du solltest errettet werden?
  eng-WYC-2018: for thou thyself hast heard what things the kings of Assyrians have
    done in all lands, how they have wasted them; whether therefore thou alone mayest
    be delivered? (or and so can thou alone escape?)
  epo-epo: Vi aŭdis ja, kion faris la reĝoj de Asirio al ĉiuj landoj, ruinigante ilin;
    ĉu vi do saviĝos?
  uig-PIN: mana, sǝn Asuriyǝ padixaⱨlirining ⱨǝmmǝ ǝl-yurtlarni nemǝ ⱪilƣanlirini,
    ularni ɵz ilaⱨ-butliriƣa atap ⱨalak ⱪilƣanliⱪini angliƣansǝn; ǝmdi ɵzüng ⱪutⱪuzulamsǝn?
  beo-beo: 'Dilia da sia: nabi, amo Asilia hina bagade da soge fi gugunufinisimusa:
    sia:sea, e da dafawane gugunufinisimu. Dilia da hobeale gaga:su ba:mu, mae dawa:ma!'
  tpi-OTNT: Yu yet yu save pinis long olkain pasin bilong mipela ol king bilong Asiria.
    Taim mipela i go pait long ol arapela kantri, mipela i save bagarapim ol tru.
    Yu ting mi no inap long mekim olsem long kantri bilong yu, a?
  hau-SA: Ba shakka ka riga ka ji abin da sarkin Assuriya ya yi da dukan ƙasashe,
    yana hallaka su gaba ɗaya. Kai kuwa kana ji za a cece ka?
  uig-LAT: mana, sen Asuriye padishahlirining hemme el-yurtlarni néme qilghanlirini,
    ularni öz ilah-butlirigha atap halak qilghanliqini anglighansen; emdi özüng qutquzulamsen?
  nde-nde: Ngempela usukuzwile okwenziwa ngamakhosi ase-Asiriya emazweni wonke, ewabhidliza
    okupheleleyo. Wena-ke uzaphepha na?
  ton-ton: 'Vakai, kuo ke fanongo ki he meʻa kuo fai ʻe he ngaahi tuʻi ʻo ʻAsilia
    ki he fonua kotoa pē, ʻi he fakaʻauha ʻaupito ʻakinautolu: pea te ke hao koe?'
  ces-1613: Aj, slyšels, co jsou činili králové Assyrští všechněm zemím, pohubivše
    je, a ty bys měl býti vysvobozen?
  eng-WMB: Behold, you have heard what the kings of Assyria have done to all lands,
    by destroying them utterly. Will you be delivered?
  tam-TCV: அசீரிய அரசர்கள் எல்லா நாடுகளையும் முழுவதும் அழித்து அவற்றிற்குச் செய்ததை
    நீ நிச்சயம் கேள்விப்பட்டிருப்பாய். அப்படியிருக்க நீ எப்படித் தப்புவாய்?
  ceb-ULB: Tan-awa, nadungog nimo ang gibuhat sa mga hari sa Asiria sa tanang kayutaan
    pinaagi sa paglaglag kanila sa hingpit. Busa pagaluwason ka ba?
  pol-UBG: Oto słyszałeś, co uczynili królowie Asyrii wszystkim ziemiom, niszcząc
    je. A ty miałbyś zostać wybawiony?
  agr-agr: Tuja asirianmaya apu aidau, tikich nugka múun aidaun tsaikaju aina nunú
    amek shiig dekame. Nuadui amek makichkish ayamjumakchattame.
  kyc-kyc: Yuu Asiria kiŋi akali dokome yuu muu wakale dupwana mendepe pyao kokwa
    seroŋo lao suu pingi dupwa pyao kokwa sepala kaenge doko emba singi. Embame suu
    pyapinyi dokopa emba range kyawa lete nyero lao silisi?
  urd-GVU: تم تو سن چکے ہو کہ اسور کے بادشاہوں نے جہاں بھی گئے کیا کچھ کیا ہے۔ ہر
    ملک کو اُنہوں نے مکمل طور پر تباہ کر دیا ہے۔ تو پھر تم کس طرح بچ جاؤ گے؟
  deu-1912: Siehe, du hast gehört, was die Könige von Assyrien getan haben allen Landen
    und sie verbannt; und du solltest errettet werden?
  kan-2017: ಅಶ್ಶೂರದ ಅರಸುಗಳು ಎಲ್ಲಾ ರಾಜ್ಯಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿರುವರೆಂದು ಕೇಳಿರುವೆಯಲ್ಲಾ.
    ಹೀಗಿದ್ದ ಮೇಲೆ ನೀನು ತಪ್ಪಿಸಿಕೊಳ್ಳುವೆಯೋ?
  yap-yap: Kam rung’ag e n’en nma rin’ e pilung nu Assyria ngak gubin e nam nike leamnag
    ni nge thirif u but’. Ere ga be finey ni gur e rayag ni ngam mil?”
  hlt-MCSB: Assyria manghai rhoek loh diklai tom ah a saii te na yaak coeng he. ‘Amih
    te a thup ham coeng dongah na loeih uh hatko.
  mdy-ETH: ዓሶኦሬ ካኣቲ ዓጮ ሚርጌሢ ቢያ ዎይቲ ጋፒሲ ባይዜቴያ ኔ ዋይዜኔ፤ ኔ ዬያ ኩጫፓ ቶላንዳያ ኔኤም ማላ?
  twi-ASANTE: Moate deɛ Asiria ahemfo ayɛ amanaman no nyinaa. Wɔasɛe wɔn pasaa. Na
    mo deɛ wɔbɛgye mo anaa?
  eng-WEBU: Behold, you have heard what the kings of Assyria have done to all lands,
    by destroying them utterly. Will you be delivered?
  wal-wal: Be7a, Asoore kawoti biittata ubbaa muleera xaissidi, eti oottidobaa neeni
    siyadasa. Yaatin neeni attuutee?
  spa-PDDPT: Ciertamente tú oíste lo que los reyes de Asiria hicieron a todas las
    tierras y las destruyeron. ¿Y tú te librarás?
  gun-gun: Ndee nerendui teve Assíria pygua huvixa kuery yvy jave re ojapo va'ekue?
    Mba'eta omomba ete. Ha'e nunga rupi ndee rexa'ã ri ty'y reo jepe aguã?
  ilo-ULB: Kitaem, nangngegmo ti inaramid dagiti ar-ari ti Asiria kadagiti amin a
    daga babaen iti panangdadaelda amin kadagitoy. Maispalnakanto ngata met?
  kpg-kpg: Goe gu longono di mee a di king aamua o Assyria e nnoo mau e haihai gi nia
    guongo ala gu hagamaanadu bolo e oho go mee? Goe e hagamaanadu bolo goe e mee
    di lele gi daha mo mee?
  uig-ARA: مانا، سەن ئاسۇرىيە پادىشاھلىرىنىڭ ھەممە ئەل-يۇرتلارنى نېمە قىلغانلىرىنى،
    ئۇلارنى ئۆز ئىلاھ-بۇتلىرىغا ئاتاپ ھالاك قىلغانلىقىنى ئاڭلىغانسەن؛ ئەمدى ئۆزۈڭ
    قۇتقۇزۇلامسەن؟
  sus-sus: I a kolon a fanyi ra Asiriya mangɛe naxan nabaxi ɲamanɛe birin na. E e
    sɔntɔ nɛ a ɲaaxi ra. I tan fa fama i bade n yi ra di?
  pon-2006: Komw karongeier dahme nanmwarki lapalap en Asiria kin ketin wiahiong wehi
    kan, me e kin kupwurehda en kamwomwala. Ia duwen, komw kupwukupwure me komwi pahn
    kak pitla?
  jae-jae: Aôm gôŋô gêŋ, taŋ kiŋ Asuriaŋa sêgôm naŋ ŋawae. Êsêac seseŋ gamêŋ samob
    su sêjaŋa. Ma aôm taômgeŋ gobe ônam samuc me.
  ksd-ksd: Ea, u tar valongore ure ra lavur magit nina ba ra umana king Asiria dia
    ga pait ia ta ra lavur gunan, ba dia ga li vakakit vue diat; ma dave, da valaun
    u vang?
  tur-YTC: İşte, Aşur krallarının bütün ülkeleri tümüyle yok ederek onlara yaptıklarını
    duydun. Sen kurtulacak mısın?
  grc-BRENT: Ἰδοὺ σὺ ἤκουσας πάντα ὅσα ἐποίησαν βασιλεῖς Ἀσσυρίων πάσαις ταῖς γαίαις
    τοῦ ἀναθεματίσαι αὐτάς· καὶ σὺ ῥυσθήσῃ;
  ind-AYT: Lihatlah, kamu telah mendengar apa yang dilakukan raja-raja Asyur terhadap
    semua negeri, yaitu menumpasnya sama sekali. Masakan kamu akan terluput?
  nya-nya: Ndithu iwe unamva chimene mafumu a Asiriya anachita ku mayiko ena onse,
    kuti anawawononga kotheratu. Ndipo kodi iwe nʼkupulumuka?
  hrv-hrv: Ti znaš što su asirski kraljevi učinili svim zemljama izručivši ih prokletstvu!
    A ti, ti li ćeš se spasiti?
  mps-mps: “Naga digi naga konea palio, da Asiria hani king bidi dabego ebo kolesaga
    da, dago te gasa bulu hani bidi dabe dali boi hwįgi pabo kolesaga, dago naga
    augwali mu dolobo dao. Nago homugo eno te nago bulu dolobe da homu eyuwe, a?
  tpi-tpi: Yu yet yu save pinis long olkain pasin bilong mipela ol king bilong Asiria.
    Taim mipela i go pait long ol arapela kantri, mipela i save bagarapim ol tru.
    Yu ting mi no inap long mekim olsem long kantri bilong yu, a?
  dan-1931: Du har jo dog hørt, hvad Assyrerkongerne har gjort ved alle Lande, hvorledes
    de har lagt Band på dem - og du skulde kunne undslippe!
  vie-OVCB: Vua đã biết những chiến thắng hiển hách của các vua A-sy-ri đã làm tại
    những nơi họ đi qua. Họ đã tiêu diệt hoàn toàn nước nào họ đến! Chẳng lẽ chỉ có
    vua thoát khỏi?
  guj-2017: જો, તેં સાંભળ્યું છે કે, આશ્શૂરના રાજાએ બધા દેશોનો સંપૂર્ણપણે નાશ કર્યો
    છે. તો શું તારો બચાવ થશે?
  pon-2006A: Komw karongeier dahme nanmwarki lapalap en Asiria kin ketin wiahiong
    wehi kan, me e kin kupwurehda en kamwomwala. Ia duwen, komw kupwukupwure me komwi
    pahn kak pitla?
  por-BRBSL: Eis que vocês ouviram o que os reis da Assíria fizeram a todas as terras,
    destruindo-as completamente. Você será entregue?
  cth-cth: Khenhaw! Assiria siangpahrangnaw ni, ramnaw pueng koung a raphoe teh, ahnimouh
    lathueng a sak e naw na thai toe. Nang hah na rungngang han tangngak ma aw
  twi-twi: Moate nea Asiria ahemfo ayɛ amanaman no nyinaa. Wɔasɛe wɔn pasaa. Na mo
    de, wobegye mo ana?
  hlt-hlt: Assyria manghai rhoek loh diklai tom ah a saii te na yaak coeng he. ‘Amih
    te a thup ham coeng dongah na loeih uh hatko.
  tbz-SIM: A mɔ́mmuɔ nhɑ kèèmu wenwe Asidii kóo kpɑ̀ɑ̀tì ò dɔ̀ɔ̀ dɛ̀ yɛhɛkɛ̀ tɛyɛ̀,
    ò yɛ̀ kùɔmɛ̀ yɛmɔu pɑ́íí, kɛ̀ fɔ̃́ nyɛ̀mmɛ̀ nɛ́ dò nkù bo dɑ coonnɑɑ̀?
  msy-2020: E Asirian atriviba, nɨ uabɨ en arazibagh fo, e kantrin igharazibar atriviba
    ko mɨsogha bar me gasɨghasɨsi. Egha nɨ ti ghaze, kɨ nɨn kantri kamaghɨn a damighan
    kogham? Puvatɨ, ia guizbangɨra e gitaghan kogham.
  dop-dop: Anɩ n nɩɩwɑ teu kɛ ɩsǝnɑ mɑ kpiisɑ tɛtʋnɑɑ tɔ. Ɩlɛnɑ ń hʋʋkɩ sɩ n kɑ́ tʋlɩ-tɩ?
  azb-azb: Axı sən eşitdin ki, Aşşur padşahları bütün ölkələrə nə ediblər, oraları
    necə viran ediblər. Sən qurtula biləcəksənmi?
  eng-DBY: Behold, thou hast heard what the kings of Assyria have done to all countries,
    destroying them utterly; and shalt thou be delivered?
  hin-2017: देख, तूने तो सुना है कि अश्शूर के राजाओं ने सब देशों से कैसा व्यवहार किया
    है और उनका सत्यानाश कर दिया है। फिर क्या तू बचेगा?
  wol-KYG: Xanaa yaw ci sa bopp dégg nga li buuri Asiri def mboolem réew yi, faagaagal
    leen? Yaw nag, yaa ciy mucc?
  eng-YLT: Lo, thou hast heard that which the kings of Asshur have done to all the
    lands — to devote them; and thou art delivered!
  eng-WYC-2017: for thou thyself hast heard what things the kings of Assyrians have
    done in all lands, how they have wasted them; whether therefore thou alone mayest
    be delivered?
  eng-WMBB: Behold, you have heard what the kings of Assyria have done to all lands,
    by destroying them utterly. Will you be delivered?
  urd-GVH: तुम तो सुन चुके हो कि असूर के बादशाहों ने जहाँ भी गए क्या कुछ किया है।
    हर मुल्क को उन्होंने मुकम्मल तौर पर तबाह कर दिया है। तो फिर तुम किस तरह बच जाओगे?
  rug-rug: Ele avoso ni mo goi gua sapu taveti rina baṉara pa Asiria koari doduru
    popoa, sapu huara beto pani rini. Meke gamu si vea, kote ta harupu tu?
  gaz-gaz: Ati waan mootonni Asoor guutumaan guutuutti isaan balleessuudhaan biyyoota
    hunda godhan dhageesseerta. Ati immoo ni haftaa ree?
  fra-LSG: Voici, tu as appris ce qu’ont fait les rois d’Assyrie à tous les pays,
    et comment ils les ont détruits; et toi, tu serais délivré!
  gnn-gnn: '@see-verse:2KI.019.010'
  yal-yal: I bata a mɛ Asiriya mangane feen naxanye ligaxi yamanan bonne ra, e e raxɔrixi
    kii naxan yi. I yengi a ma a i xunbɛ nɛn na ma ba?
  haw-1868: 'Aia hoi, ua lohe no oe i ka mea a na''lii o Asuria i hana aku ai i na
    aina a pau, ma ka luku loa ana ia lakou: a e hoopakeleia anei oe?'
  arb-NAV: فَهَا أَنْتَ قَدْ عَلِمْتَ بِمَا أَلْحَقَهُ مُلُوكُ أَشُورَ بِكُلِّ الْبُلْدَانِ
    مِنْ تَدْمِيرٍ كَامِلٍ فَهَلْ يُمْكِنُ أَنْ تَنْجُوَ أَنْتَ؟
  ewe-ewe: Ènya nu siwo Asiria fia wɔ le afi sia afi si wòyi la nyuie; wogblẽ nu sia
    nu. Nu ka ta tɔwò ato vovo tso bubuawo tɔ gbɔ?
  eng-LEE: 'Behold, thou thyself hast heard what the kings of Assyria have done to
    all the lands, by destroying them utterly: and thou alone shouldst be delivered?'
  asm-FB: চাওঁক, আপুনিতো শুনিছেই যে অচূৰৰ ৰজাই সকলো দেশক সম্পূর্ণৰূপে বিনষ্ট কৰিবৰ
    কেনে ব্যৱহাৰ কৰিছে; তেনেহলে, আপুনি ৰক্ষা পাবনে?
  sus-A: عِ عَ كٌلٌن عَ قَنيِ رَ عَسِرِيَ مَنفّيٍ نَشَن نَبَشِ حَمَنّيٍ بِرِن نَ.
    عٍ عٍ سْنتْ نّ عَ حَاشِ رَ. عِ تَن قَ قَمَ عِ بَدٍ ﭑ يِ رَ دِ؟
  fra-SBL: Voici, tu as entendu ce que les rois d'Assyrie ont fait à tous les pays,
    en les détruisant par interdit. Serez-vous délivrés ?
  hbo-hbo: הִנֵּ֣ה ׀ אַתָּ֣ה שָׁמַ֗עְתָּ אֵת֩ אֲשֶׁ֨ר עָשׂ֜וּ מַלְכֵ֥י אַשּׁ֛וּר לְכָל־הָאֲרָצֹ֖ות
    לְהַֽחֲרִימָ֑ם וְאַתָּ֖ה תִּנָּצֵֽל׃
  piu-2006: '@see-verse:2KI.019.010'
  kik-kik: Ti-itherũ nĩũiguĩte ũrĩa athamaki a Ashuri mekĩte mabũrũri-inĩ mothe, ũrĩa
    maamaniinire biũ. Inyuĩ mũngĩhonoka atĩa?
  fra-NCL: Voici que tu as appris ce qu’ont fait les rois d’Assyrie à tous les pays,
    les soumettant à l’anathème !... Et toi, tu serais délivré !...
  cek-AK: Khenah, Assyria siangpahrang mah praenawk to phraek boih boeh, tiah na thaih
    o boeh; nang to pahlong tang tih maw?
  cuk-cuk: Ar be Asiria-e-reymar yarmar nue obelodii-gusadi nue-itodiid. Degite, ¿Ar
    bedi unni-san-onogo na be itosi?
  uig-CYR: мана, сән Асурийә падишалириниң һәммә әл-жутларни немә қилғанлирини, уларни
    өз илаһ-бутлириға атап һалак қилғанлиғини аңлиғансән; әнди өзүң қутқузуламсән?
  tel-2017: చూడు, అష్షూరు రాజులు అన్ని దేశాలను పూర్తిగా నాశనం చేసిన సంగతి నీకు వినబడింది
    గదా, నీవు మాత్రం తప్పించుకోగలవా?
  hat-BSA: Gade byen, ou konn tande sa ke wa Assyrie a te fè a tout peyi yo, destriksyon
    konplèt. Èske se konsa ke ou va delivre a?
  kos-kos: Kom lohng tari ma Tokosra Fulat lun Assyria el oru nu sin facl nukewa su
    el nunkauk elan kunausla. Ku kom nunku mu kom ku in kaingkunla?
  hbo-WLC: הִנֵּ֣ה ׀ אַתָּ֣ה שָׁמַ֗עְתָּ אֵת֩ אֲשֶׁ֨ר עָשׂ֜וּ מַלְכֵ֥י אַשּׁ֛וּר לְכָל־הָאֲרָצ֖וֹת
    לְהַֽחֲרִימָ֑ם וְאַתָּ֖ה תִּנָּצֵֽל׃
  ibo-ibo: Nʼezie a, ị nụla ihe ndị eze Asịrịa mere obodo niile ha busoro agha, otu
    ha si bibie ha kpamkpam. Ma a ga-anapụtakwa gị onwe gị?
  ory-ory: ଦେଖ, ଅଶୂରୀୟ ରାଜାମାନେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କରିବା ଦ୍ୱାରା ସମୁଦାୟ ଦେଶ ପ୍ରତି
    ଯାହା କରିଅଛନ୍ତି, ତାହା ତୁମ୍ଭେ ଶୁଣିଅଛ; ତେବେ ତୁମ୍ଭେ କʼଣ ଉଦ୍ଧାର ପାଇବ?
  chk-chk: Ka rong mine ekewe kingen Asiria ra föri ngeni ekewe mwü meinisin, pwe
    ra fokun aroserela. Ifa usun, ka ekieki pwe en kopwe sü seni ewe feiengau?
  rop-rop: Yubin irrim detlot stori blanga wanim ola king blanga Asiriya bin dum basdam
    langa eni kantri dei teikoba. Wal yu reken yu garra ranawei brom melabat?
  ukr-1871: Ти сам чував, що творили царі Ассирийські з усїма землями, розпростираючи
    на їх проклін, а ти б то від його вирятувався?
  deu-1951: Siehe, du hast gehört, was die Könige von Assyrien allen Ländern getan,
    wie sie den Bann an ihnen vollstreckt haben; und du solltest errettet werden?
  eng-JPS: Behold, thou hast heard what the kings of Assyria have done to all lands,
    by destroying them utterly; and shalt thou be delivered?
  srp-1865: Eto èuo si šta su uèinili carevi Asirski svijem zemljama potrvši ih sasvijem;
    a ti li æeš se izbaviti?
  lug-lug: Ekyamazima wawulira bakabaka b’e Bwasuli kye bakoze amawanga gonna, nga
    bagasaanyizaawo ddala. Olowooza nti olirokolebwa?
  heb-heb: הנה אתה שמעת את אשר עשו מלכי אשור לכל הארצות להחרימם ואתה תנצל׃
  ben-IRV: দেখো, অশূরের রাজারা কিভাবে অন্য সব দেশগুলি সম্পূর্ণভাবে ধ্বংস করে দিয়েছেন
    তা তুমি নিশ্চয়ই শুনেছ; তাহলে তুমি কি রক্ষা পাবে?
  pan-pan: ਵੇਖ ਤੂੰ ਆਪ ਸੁਣਿਆ ਹੈ ਕਿ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਿਆਂ ਨੇ ਸਾਰਿਆਂ ਦੇਸਾਂ ਨੂੰ ਨਾਸ ਕਰ ਕੇ ਉਹਨਾਂ
    ਨਾਲ ਕੀ ਕੀਤਾ। ਕੀ ਤੂੰ ਹੀ ਛੁੱਟ ਜਾਵੇਂਗਾ?
  mya-JVB: အာရှုရိ ရှင် ဘုရင်တို့သည် ခပ်သိမ်း သော ပြည် တို့ကို လုပ်ကြံ ၍ ရှင်းရှင်းဖျက်ဆီးကြောင်း
    ကို သင် သည် ကြား ရပြီ။ ကိုယ်တိုင်လွတ် လိမ့်မည်လော
  tbg-tbg: Asiria avuhainaaka ti avuni vauka raqua okararavata te raquna okararavata
    are irira tavaanarave. Tenavu oru vo vataini vo vataini vo vatanaa vo vatanaaka
    hampata raqiha vika vehi autu taiqa kaunarave. Hauri are tihara, Tinavu Variqavano
    tinavu ruaruama timitaanarove tirorave.
  hmo-hmo: Oi kamonai vadaeni Asuria ena king be edena bamona tano momo idia halusia
    vadaeni, bona idia ia halusia neganai, ia hadikadia ore momokani. Umui be do umui
    heau mauri diba, a?
  urd-urd: देख, तूने सुना है कि असूर के बादशाहों ने तमाम मुमालिक को बिल्कुल ग़ारत
    करके उनका क्या हाल बनाया है; इसलिए क्या तू बचा रहेगा?
  rus-SYN: Ведь ты слышал, что сделали цари Ассирийские со всеми землями, положив
    на них заклятие, - и ты ли уцелеешь?
  bqc-SIM: I ma lá Asiliↄ kíaↄ kɛ̀ bùsuↄnɛ à ń kɛ́ kɛ́lɛkɛlɛ píio lé? Ɔ̃mɛ
    a bↄ ado saa?
  tcz-CHONGTHU: Assyria lenghon agot gam leiset ipi alojiu vem, nangin hoitah’a nahe
    in ahi. Koi hileh adoupen pen hochu asuhchip jeng’u ahi. Achutile nang chun ichom
    nahideh em?
  mar-mar: अश्शूरच्या राजाने इतर देशांचे काय केले ते तुम्ही ऐकलेच आहे. आम्ही ते पूर्ण
    धुळीला मिळवले. तेव्हा तुम्हीच तेवढे वाचणार का? नाही.
  qub-qub: Gamga mayashcanquinami Asiriapa raynincuna nasyuncunata imano rurashantapis.
    ¿Chaychuraj gamga gueshpinquiman?
  bqp-bqp: Adi ma lákũ Asiria kínanↄ kɛ̀ bùsunↄnɛ nà à ń kɛ́ búgubugu pínkiroo? Àkũ
    mɛ́ ani bo ado sàa?
  hat-hat: Ou te pran nouvèl sa wa Lasiri yo te fè tout lòt peyi anvan ou yo. Yo te
    soti pou detwi yo nèt. Atò, se ou menm ki pou ta chape anba men m!
  eng-BSB: Surely you have heard what the kings of Assyria have done to all the other
    countries, devoting them to destruction. Will you then be spared?
  eng-WEBPB: Behold, you have heard what the kings of Assyria have done to all lands,
    by destroying them utterly. Will you be delivered?
  kbq-kbq: Hagi tagra Asiria kinimotama ha'ma huzmantona kuma'ma zamazeri havizantfama
    nehunana kagra ko antahi'nane. Kagrama antahisanana nagri kumara anara osugahie
    hunka nentahino?
  nhe-BL: Ta ya tijcactoc tlen sequinoc huejhueyi tlanahuatiani tlen notlal Asiria
    quichijtoque campa hueli tiyajtoque. Nochi campa hueli tijtlantoque. Huan ta ¿quejatza
    timochololtis?
  bus-bus: Èe ma lán Asirianↄ kínanↄↄ kɛ̀ bùsunↄnɛ nà à ń dúgu zↄ̃̀ píngiroo? Àmbe
    eé bↄ ado saa?
  gub-BL: Wyzài ywy imumaw mehe, azapo iaiw ma'e a'e ywy rehe har wanupe ihe. Aipo
    erekwaw wanupe heremiapo kwer. Aipo erepuner hepo wi nezepyro haw rehe nehe.
  eng-DRA: 'Behold thou hast heard what the kings of the Assyrians have done to all
    countries, how they have laid them waste: and canst thou alone be delivered?'
