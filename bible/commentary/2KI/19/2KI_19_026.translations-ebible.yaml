    तो है, लेकिन लू चलते वक़्त एकदम मुरझा जाती है।
  rug-rug: Gua ke sari dia tinoni si loke dia ṉiniraṉira, matagutu si arini meke kurekure.
    Guana linetelete si arini pa inuma, guana liho buma vaqura, guana duduli sapu
    toa vura pa batu vetu, sapu harahara mate sipu raza i na givusu maṉini.
  gaz-gaz: Namoonni isaanii humna dhabanii abdii kutataniis qaanaʼan. Isaan akkuma
    biqiltuu diidaa, akkuma biqiltuu kichuu tokkoo, akkuma marga mana gubbaatti biqilu
    kan utuu hin guddatin gubatee ti.
  fra-LSG: Leurs habitants sont impuissants, Épouvantés et confus; Ils sont comme
    l’herbe des champs et la tendre verdure, Comme le gazon des toits Et le blé qui
    sèche avant la formation de sa tige.
  gnn-gnn: '@see-verse:2KI.019.025'
  yal-yal: E muxune sɛnbɛ mi na, e gaxuxi, e yagixi. E bata lu alo xɛɛ ma sɛxɛne alo
    se sonle, alo sɛxɛn fanyen ma naxan xarama benun a xa gbo.
  haw-1868: Nolaila ua nawaliwali ko lakou poe kanaka, a ua weliweli a pihoihoi, ua
    like lakou me ka launahele o ke kula, a me ka laau uliuli, me ka weuweu maluna
    o ka hale, a me ka palaoa eleele mamua o ka opuu ana.
  arb-NAV: وَقَدْ خَارَتْ قُوَى أَهْلِهَا فَأَصْبَحُوا مُرْتَاعِينَ خَجِلِينَ، صَارُوا
    كَعُشْبِ الْحَقْلِ، كَالنَّبَاتِ اللَّيِّنِ وَكَحَشِيشِ السُّطُوحِ الذَّاوِي قَبْلَ
    نُمُوِّهِ.
  ewe-ewe: Ŋusẽ vɔ le woƒe amewo ŋu eye vɔvɔ̃ kple ŋukpe lé wo. Ale wole abe gbe le
    gbedzi, gbe damawo kple gbe si mie ɖe xɔta eye ŋdɔ ɖui wòku hafi wòva tsi la ene.
  eng-LEE: And thus their inhabitants were short of power, they were dismayed and
    confounded; they were as the herbs of the field, and as the green grass; as the
    moss on the housetops, and as corn blasted before the ear appeareth.
  asm-FB: সেইবোৰৰ নিবাসীসকল দুর্বলী হ’ল, ভয়তে ব্যাকুল আৰু লজ্জিত হ’ল। সিহঁত পথাৰৰ
    তৃণ, সেউজীয়া ঘাঁহ-বন, ঘৰৰ চালত বা পথাৰত গজা ঘাহঁৰ নিচিনা, যি বাঢ়ি যোৱাৰ আগেয়েই
    শুকাই যায়।
  sus-A: نَ تَا مِشِيٍ سّنبّ مُ نَ عٍ شَ تِ وٌ كَنكٍ. فَاشُي نُن يَافِ نَن تُن عٍ
    سْتْمَ. عٍ لُمَ عَلْ حٌوفٍ شَرٍ، عَلْ سّشّ نَشَن نَ بَنشِ كْن نَ، عَلْ مّنفِ بِلِ
    نَشَن شَرَ مَ بٍينُن عَ شَ بٌفِ.
  fra-SBL: Aussi leurs habitants avaient-ils peu de force. Ils étaient consternés
    et confus. Ils étaient comme l'herbe des champs et comme l'herbe verte, comme
    l'herbe des toits et comme le grain arraché avant qu'il ait poussé.
  hbo-hbo: וְיֹֽשְׁבֵיהֶן֙ קִצְרֵי־יָ֔ד חַ֖תּוּ וַיֵּבֹ֑שׁוּ הָי֞וּ עֵ֤שֶׂב שָׂדֶה֙
    וִ֣ירַק דֶּ֔שֶׁא חֲצִ֣יר גַּגֹּ֔ות וּשְׁדֵפָ֖ה לִפְנֵ֥י קָמָֽה׃
  piu-2006: '@see-verse:2KI.019.025'
  kik-kik: Andũ akuo maagithĩtio hinya, magegearĩte na magaconorithio. Mahaana mĩmera
    ĩrĩ mũgũnda, makoororoa o ta thuuna nduru, kana ta nyeki ĩmerete nyũmba igũrũ,
    ĩrĩa yũmaga ĩtanakũra.
  fra-NCL: Leurs habitants sont sans force, dans l’épouvante et le trouble ; ils sont
    comme l’herbe des champs et la tendre verdure, comme le gazon des toits, comme
    le blé niellé qui sèche avant sa maturité.
  cek-AK: To pongah vangpui kaminawk loe thazok o; palungboeng o moe, dawnraihaih
    hoiah oh o; nihcae loe taw ih qam baktih, qam kahing baktih, imphu ih phroh baktih,
    qoeng tahang khuek ai naah kazaem kamtongkung baktiah ni oh o.
  cuk-cuk: E-dulemar geg gue-itogedba, sikirmakdemalad, sulibinsa itodmalad. E-dulemar,
    gaganmar-ganguedsuliyobi, be-abin naded. Gagan-dutuganayobi be-abin nadmalad.
    Igi gagan neg-birgi ainiardibele, dinguddae, deyob be-abin dingusayob bukusad.
  uig-CYR: Шуниң билән у йәрдә туруватқанлар күчсизлинип, Йәргә қаритип қоюлди, шәрмәндә
    қилинди; Улар өсиватқан от-чөптәк, Юмран көк чөпләрдәк, Өгүздики от-чөпләр өсмәй
    қуруп кәткәндәк болди.
  tel-2017: కాబట్టి వాటి కాపురస్థులు బలహీనులై జడిసి, విభ్రాంతి పొంది, పొలంలో ఉన్న
    గడ్డిలా, కాడలు లేని చేలలా అయ్యారు.
  hat-BSA: Pou sa, abitan pa yo te manke fòs. Yo te deranje e te vin wont nèt. Yo
    te tankou zèb chan, tankou zèb vèt, tankou zèb sou twati kay ki vin brile avan
    li kab grandi.
  kos-kos: Mwet ma muta in acn ingo wangin ma elos ku in oru. Elos sangengla ac tuninfongla.
    Elos oana mah inimae, ku mah ma kapak fin lohm uh ke pacl eng fol kutulap me tuhyak
    ac okla.
  hbo-WLC: וְיֹֽשְׁבֵיהֶן֙ קִצְרֵי־יָ֔ד חַ֖תּוּ וַיֵּבֹ֑שׁוּ הָי֞וּ עֵ֤שֶׂב שָׂדֶה֙
    וִ֣ירַק דֶּ֔שֶׁא חֲצִ֣יר גַּגּ֔וֹת וּשְׁדֵפָ֖ה לִפְנֵ֥י קָמָֽה׃
  ibo-ibo: Ndị bi nʼime ha, ndị a napụrụ ike ha nwere bụ ndị dara mba, ndị e tinyekwara
    nʼọnọdụ ihere. Ha dịka ahịhịa ndụ puru nʼala ubi na ome na-epupụta epupụta nakwa
    ahịhịa na-etopụta nʼelu ụlọ nke anwụ na-achakpọ tupu o tolite.
  ory-ory: ଏହେତୁ ତନ୍ନିବାସୀଗଣ ଅଳ୍ପ ଶକ୍ତିବିଶିଷ୍ଟ ହେଲେ, ସେମାନେ ହତାଶ ଓ ଲଜ୍ଜିତ ହେଲେ; ସେମାନେ
    କ୍ଷେତ୍ରର ଶାକ ଓ ନବୀନ ତୃଣ, ଗୃହ-ଛାତ ଉପରିସ୍ଥ ଘାସ, ଓ ଅପକ୍ୱ ଅବସ୍ଥାରେ ଶୁଷ୍କ ଶସ୍ୟ ତୁଲ୍ୟ
    ହେଲେ।
  chk-chk: Iei mine esap chüen wor pöchökülen chon ekewe telinimw, nge ra niuokus
    o rükö. Iwe, ra wewe ngeni fetilin lemäl pwal fetil mi pwüküfö, ra pwal wewe ngeni
    fetilin won osun imw, a pwasala mwen an epwe märitä.
  rop-rop: Detlot pipul hubin jidan langa detlot taun nomo bin abum pawa. Deibin bradin
    en dei nomo bin sabi wanim blanga dum. Deibin jis laik purdiflawa en gras weya
    bin gro langa fletwan ruf en det hotwan san barnim olabat.
  ukr-1871: А їх осадники в немочі, дрожать і в соромі. Вони мов трава у полі, мов
    никла зелень на криші, й збіжжє загоріле, нїм в колос убралось.
  deu-1951: Und die darin wohnten, deren Hand zu schwach war, erschraken und wurden
    zuschanden; sie wurden wie das Gras auf dem Felde und wie grünes Kraut und Gras
    auf den Dächern und verwelktes Getreide, ehe es Halme gewinnt.
  eng-JPS: Therefore their inhabitants were of small power, they were dismayed and
    confounded; they were as the grass of the field, and as the green herb, as the
    grass on the housetops, and as corn blasted before it is grown up.
  srp-1865: Zato koji u njima žive iznemogoše, uplašiše se i smetoše se, postaše kao
    trava poljska, kao zelena travica, kao trava na krovovima, koja se suši prije
    nego sazri.
  lug-lug: Ababituulamu tebakyalina buyinza, batekemuse era baswazibbwa. Bafaanana
    ng’ebimera eby’omu nnimiro, ng’omuddo omubisi, ng’omuddo ogusibuse mu busolya
    bw’ennyumba, ne gutugibwa nga tegunnakula.
  heb-heb: וישביהן קצרי יד חתו ויבשו היו עשב שדה וירק דשא חציר גגות ושדפה לפני קמה׃
  ben-IRV: সেখানকার লোকেরা শক্তিহীন হয়েছে এবং ভীষণ ভয় ও লজ্জা পেয়েছে। তারা ক্ষেতের
    চারার মত, গজিয়ে ওঠা সবুজ ঘাসের মত, ছাদের উপরে গজানো ঘাসের মত যা বেড়ে উঠবার আগেই
    শুকিয়ে যাবে সেরকম হলো।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਦੇ ਨਿਵਾਸੀ ਨਿਰਬਲ ਹੋਣ ਕਰਕੇ, ਘਬਰਾ ਗਏ ਅਤੇ ਸ਼ਰਮਿੰਦੇ ਹੋਏ, ਉਹ ਖੇਤ ਦੇ
    ਸਾਗ ਪੱਤ ਅਤੇ ਹਰੀ ਅੰਗੂਰੀ ਵਰਗੇ ਹੋ ਗਏ ਅਤੇ ਛੱਤ ਉੱਤੇ ਦਾ ਘਾਹ ਅਤੇ ਅੰਨ ਵਾਂਗੂੰ ਹੋ ਗਏ, ਜੋ
    ਉੱਗਣ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਸੁੱਕ ਜਾਵੇ।
  mya-JVB: ထိုကြောင့် မြို့သား တို့သည် အားနည်း ကြ၏။ မှိုင်တွေ ၍ စိတ်ပျက် လျက်ရှိကြ၏။
    တော မြက်ပင် နှင့် စိမ်း သော စပါးပင်ကဲ့သို့၎င်း၊ အိမ်မိုး ပေါ်မှာ ပေါက်သော မြက်ပင်နှင့်
    မ ကြီး မှီညှိုးနွမ်း သော စပါးပင်ကဲ့သို့၎င်း ဖြစ် ကြ၏
  tbg-tbg: Vi vatukaraqi varia vatanaaka voqamake qete variavaro vika avu aatovanovata
    hampiqimanta variavaro vika kempukavata kia vaivo. Naaho qaraaka ututairave, naavu
    qiataqaa qampiqatai ukaurave, nora kuarivano tatoqa kaivaro kia qampiqaintemake,
    vi vatanaaka variavo.
  hmo-hmo: Bona edia goada do ia ore dainai, unai gabudia dekenai noho taudia, be
    do idia gari bona daradara. Tano avadia o rei matamata hegeregere do idia lao,
    o ruma ena guhi dekenai rei ia vara bamona, do ia tubu namonamo lasi neganai do
    ia kaukau.
  urd-urd: इसी वजह से उनके बाशिन्दे कमज़ोर हुए और वह घबरा गए, और शर्मिन्दा हुए वह
    मैदान की घास और हरी पौद और छतों पर की घास, और उस अनाज की तरह हो गए, जो बढ़ने से
    पहले सूख जाए।
  rus-SYN: И жители их сделались маломощны, трепещут и остаются в стыде. Они стали
    как трава на поле и нежная зелень, как порост на кровлях и опаленный хлеб, прежде
    нежели выколосился.
  bqc-SIM: Wɛ̃́lɛpideↄ gbãa kɛ̃̀sã, aa gↄ̃̀ suuu, wí ń kṹ, aa dɛ lán sɛ̃saowa,
    lán sɛ̃la bↄlↄwa, lán sɛ̃ pↄ́ bↄ̀lɛ kpɛ́wa à gàga gↄ̃̀ↄwa.
  tcz-CHONGTHU: Hijeh a chu amiteho uvin tha anei joulou’u chuleh amahohi kichauva
    lungboija ahitauve. Amahohi hampa banga thaneijoulou ahiuvin, hampa hung poudohtil
    lhonal jing thei tobang ahiuve. Amahohi inchunga hampa hungpoudoh til tobang ahin,
    phat masanga nisan akah lihji tobang ahiuve.
  mar-mar: तेथील लोक समर्थ नव्हते. ते घाबरलेले आणि गोंधळलेले होते. शेतातले गवत आणि
    पीक सरसकट कापले जावे तसे ते होते. घराच्या धाब्यावरच गवत पूर्ण वाढण्याआधीच करपून
    जावे तशी त्यांची स्थिती होती.
  qub-qub: Chay siudäcunacho tiyajcunanami fiyupa mancharir pengay-tucusha quëdasha.
    Jircacho caj berdi guewacuna, wasi janancho llullu guewacuna fiyupa usyawan chaquicäcojnömi
    quëdasha.
  bqp-bqp: Wɛ̃tɛpidenↄ gbãna kĩ̀a, ò gↄ̃̀ sùum, wé'i ń kũ, ò de lán sɛ̃̀ɛ bà, lán
    sɛ̃̀la bↄ̀tↄↄ bà, lán sɛ̃̀ kũ à bò kpɛ́ musu à kori kɛ̀ gↄ̃̀nↄ bà.
  hat-hat: Moun ki te rete la te san fòs. Yo te pè, yo pa t' konn sa pou yo fè. Yo
    te tankou raje nan jaden, tankou zèb gazon, tankou raje k'ap pouse sou do kay,
    tankou pye mayi ki cheche anvan li mete zepi.
  eng-BSB: Therefore their inhabitants, devoid of power, are dismayed and ashamed.
    They are like plants in the field, tender green shoots, grass on the rooftops,
    scorched before it is grown.
  eng-WEBPB: Therefore their inhabitants had little power. They were dismayed and
    confounded. They were like the grass of the field and like the green herb, like
    the grass on the housetops and like grain blasted before it has grown up.
  kbq-kbq: Hagi ana kumatmimpi vahe'mokizmi hankavea omnege'za, antahintahi hakare
    nehazageno tusi zamagaze hu'ne. Anama hazazamo'a mopafi tra'zamo kasefa kasefa
    huno marenerigeno, trazamo nomoteti hageno marenerigeno zagemo'ma rentegeno hagegema
    hiaza hu'naze.
  nhe-BL: Huan na nijsencajqui huejcajquiya para tlacame ipan ni tlaltini ma ax quipiyaca
    chicahualistli huan ta nimantzi hueli tiquintlanis. Nopa tlacame itztoque queja
    sacapetlatl tlen xoxohuic ipan mila tlen ax hueli quiijiyohuíaj quema se ipan
    moquejquetzas. Itztoque queja sacatl tlen pehua moscaltía itzonpac se cali ica
    tejas huan nimantzi tonati quihuatza.
  bus-bus: Wɛ́tɛpideenↄ gbãaa kɛ̃̀sã, aↄ̃ gↄ̃̀ sũ̀mm, wí ń kũ, aↄ̃ↄ dɛ lán sɛ̃̀
    bà, lán sɛ̃̀la bↄ̀rↄ bà, lán sɛ̃̀ kɛ̀ bↄ̀ɛ kpɛ́ musu à gàga gↄ̃ↄ bà.
  gub-BL: A'e rupi a'e ywy rehe wiko ma'e na'ikàg kwaw a'e wà. Ukyze tuwe oho waiko
    wà. Imaranugar wà no. Nuzawy kwaw ka'api'i kaiwer rehe har wà. Nuzawy kwaw ka'akyr
    izu ma'e wà. Nuzawy kwaw ka'akyr tàpuz 'aromo hezuz ma'e wà. Ywytu ur kwarahy
    hemaw wi a'e ka'api'i imuxinig kar pà.
  eng-DRA: And the inhabitants of them, were weak of hand, they trembled and were
    confounded, they became like the grass of the field, and the green herb on the
    tops of houses, which withered before it came to maturity.
