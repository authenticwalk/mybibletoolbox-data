verse: 2KI.019.026
translations:
  mal-C: അതിലെ നിവാസികൾ ദുർബലരും ഭീതിപൂണ്ട് ലജ്ജിതരുമായിത്തീർന്നിരിക്കുന്നു. അവർ വയലിലെ
    പുല്ലും ഇളംപുൽനാമ്പും പുരപ്പുറത്തെ പുല്ലുംപോലെ വളരുംമുമ്പേ കരിഞ്ഞുപോയിരിക്കുന്നു.
  deu-TKW: Ihre Bewohner aber in ihrer Ohnmacht schraken zusammen und wurden zuschanden,
    wurden wie Kraut auf dem Feld und sprossendes Grün, Gras auf den Dächern und verdorrendes
    Korn.
  lin-lin: Bato na yango bazangi makasi, balengi na somo mpe bakomi na soni, bakomi
    lokola matiti ya bilanga, lokola matiti ya langi ya mayi ya pondu, lokola matiti
    oyo ebotaka na mitondo ya bandako, ekawuka liboso ete ekola.
  eng-LSV: And their inhabitants [are] feeble-handed, || They were broken down, and
    are dried up, || They have been the herb of the field, || And the greenness of
    the tender grass, || Grass of the roofs, || And blasted grain—before it has risen
    up!
  eng-GNV: 'Whose inhabitants haue small power, and are afraid, and confounded: they
    are like the grasse of the field, and greene herbe, or grasse on ye house toppes,
    or as corne blasted before it be growen.'
  eng-WEBSTER: Therefore their inhabitants were of small power, they were dismayed
    and confounded; they were as the grass of the field, and as the green herb, as
    the grass on the house-tops, and as corn blasted before it is grown up.
  nhw-BL: Huan na nijsencajqui huejcajya para masehualme ipan ni tlalme ma amo quipiyaca
    chicahualistli huan ta nimantzi hueli tiquintlanis. Nopa masehualme itztoque quen
    sacapetlatl catli xoxohuic ipan mila catli amo hueli quiijiyohuíaj quema se ipan
    moquejquetzas. Itztoque quen sacatl catli pehua moscaltía itzonatipa se cali ica
    tejas huan nimantzi tonati quihuatza.
  swh-ONEN: Watu wa miji hiyo wameishiwa nguvu, wanavunjika mioyo na kuaibishwa. Wao
    ni kama mimea katika shamba, kama machipukizi mororo ya kijani, kama majani yachipuayo
    juu ya paa la nyumba, ambayo hukauka kabla ya kukua.
  bba-bba: Yinni Gusunɔwɑ u derɑ wuu sin tɔmbɑ bɛrum soorɑ, bɑ wɑ̃ɑ sekuru sɔɔ. Bɑ
    kuɑ dɑm sɑriruɡibu nɡe yɑkɑsu ɡberɔ, ǹ kun mɛ, nɡe doo ɡɑ̃ɑru te ɡɛmi di.
  eng-KJVCPB: Therefore their inhabitants were of small power, They were dismayed
    and confounded; They were as the grass of the field, and as the green herb, As
    the grass on the house tops, and as corn blasted before it be grown up.
  luo-luo: Joge teko orumonegi mi gibuok kendo gidongʼ gi wichkuot. Gichalo gi cham
    manie puodho kata ka maua mangʼich mathiewo, kata ka lum madongo ewi tado, to
    ner kapok odongo.
  meu-meu: bena edia goada baine ore dainai inoholaidia taudia na daradia bae doko
    bona bae baia; tano avadia eiava rei matamata heḡereḡeredia ai baela, eiava ruma
    guhidia ai rei e varamu na heto, do se huahua ai na e maraimu.
  npi-ULB: तिनका थोरै बल भएका बासिन्दाहरू, थाकेका र लाजमा परेका छन् । तिनीहरू मैदानका
    बिरुवाहरू हुन्, हरिया घाँस छानामाथिका वा मैदान घाँस हुन् जुन उम्रनअगि नै सुक्छन्
    ।
  yor-yor: Àwọn ènìyàn wọn ń gbẹ nípa, wọ́n ti dà á láàmú wọ́n sì ti ṣọ́ di ìtìjú.
    Wọ́n dàbí koríko igbó lórí pápá, gẹ́gẹ́ bí ọkà tí ó rẹ̀ dànù kí ó tó dàgbàsókè,
    gẹ́gẹ́ bí fífún ọkà tí ó hù jáde.
  pes-OPCB: از این جهت بود که اهالی آن شهرها در برابر تو هیچ قدرتی نداشتند. آنها مانند
    علف صحرا و گیاه نورسته‌ای بودند که در زیر آفتاب سوزان خشک شده، پیش از رسیدن پژمرده
    گردیدند.
  tgl-ULB: Ang kanilang mga mamamayan, na kaunti ang lakas, ay nawasak at napahiya.
    Sila ay mga halaman sa bukirin, luntiang mga damo, ang damo sa bubungan o sa bukirin,
    na sinunog bago pa man ito lumaki.
  cbu-NT: Kurakaw tputs kizpureew taarangtaatssin, shiyaa pakchusin, kapung pazichinllinaya.
    Kizpuritam puniranganaya. Sirú waanaatsi ungirtarangusin, chirichir wanasir kxuntaru
    ashirangtaatssin, an tputs mangutarisha chirichiree puzash tatsumeeruch, tsipataru
    ashtachiya. Kambusursha yap zar yaku amb kuskachu, ashparita tpachingchiya.
  hui-hui: Wali agali tano uruniha hearu ti gi timbuni hayagome tinaga mini ndibu
    lalu hongo biba haya. Ti hongo nahe amu ni tagira ibiragoha howa puyabu poboyogobi
    ibiragome datani puloba haragola gabu hagagobi halu datani anda dangini andaho
    karu hongo nahe karunibi hayagoni, lene.
  mya-mya: ထို​မြို့​များ​တွင်​နေ​ထိုင်​သူ​တို့​သည်​စွမ်း​ရည် မ​ရှိ၊ ထိတ်​လန့်​ကြောက်​ရွံ့​လျက်​အ​ရှေ့​အ​ရပ်​မှ
    လေ​ပူ​တိုက်​၍ ညှိုး​နွမ်း​သွား​သည့်​စား​ကျက် မြက်၊ အိမ်​ခေါင်​မိုး​ပေါ်​ရှိ​ပေါင်း​ပင်​များ​နှင့်
    တူ​ကြ​၏။
  bod-N: ཡུལ་དེར་གནས་པའི་མི་རྣམས་སྟོབས་ཤུགས་ཟད་དེ། དཔའ་ཞུམ་པ་དང་ཁ་སྐྱེངས་པར་གྱུར་ཏོ།
    ། དེ་དག་ནི་རི་ཐང་གི་རྩྭ་སྔོན་དང་སྔོ་ཚོད་སྙི་མོ་དང་། ཁང་ཐོག་གི་རྩྭ་བཞིན་དུ་ད་དུང་མ་སྐྱེས་སྔོན་ལ་རྙིད་པ་ལྟ་བུ་ཡིན་ནོ།
    །
  sna-sna: Vanhu vawo, vakapedzwa simba, vakavhundutswa uye vakanyadziswa. Vakafanana
    nembesa dziri muminda, samabukira omuriwo mutete akasvibira, souswa huri pamusoro
    pemba, hwakatsva husati hwakura.
  spa-BLM: Por eso sus habitantes tenían poco poder. Estaban consternados y confundidos.
    Eran como la hierba del campo y como la hierba verde, como la hierba de los tejados
    y como el grano desgastado antes de crecer.
  cac-cac: Man̈xalaj yip eb' anima cajan d'a juntzan̈ nación chi', ix te xiv eb',
    ix q'uixvi eb'. Lajan ix aj eb' icha an̈ itaj yaax, mato icha an̈ an̈c'ultac sq'uib'q'ue
    d'a yib'an̈tac pat, cotacto an̈ stacjiel an̈, icha chi' yaj eb' anima chi'.
  swh-ULB: Makazi yao, ya nguvu kidogo, imevunjwa vunjwa na aibu. Wamekuwa mimea katika
    shamba, majani ya kijani, majani juu kwenye dari au kwenye shamba, lililochomwa
    kabla halijakua.
  bel-bel: І жыхары іх зрабіліся маламоцныя, трымцяць і застаюцца ў сораме. Яны сталі
    як трава на полі і сьвежая зеляніна, як пораст на дахах і апалены хлеб, да таго
    як выкаласіцца.
  deu-ELBBK: Und ihre Bewohner waren machtlos, sie wurden bestürzt und beschämt; sie
    waren wie Kraut des Feldes und grünes Gras, wie Gras der Dächer und Korn, das
    verbrannt ist, ehe es aufschießt.
  mbb-OT: Is menge meǥinged diyà te menge inged he mibpemengkag nu, naawè en is desen
    dan; nahandek sikandan wey nepeel-elezan. Neiring sikandan te menge sagbet diyà
    te pemuleey he meǥaan dà egkeǥangu dutun te kedtuvù dan etawa iring te menge sagbet
    he nenuvù diyà te atep he seǥuǥunè dà egkeǥangu zutun te kedtuvù dan.
  mal-2015: അതുകൊണ്ടു അവയിലെ നിവാസികൾ ദുർബ്ബലന്മാരായി വിരണ്ടു അമ്പരന്നുപോയി; അവർ വയലിലെ
    പുല്ലും പച്ചച്ചെടിയും പുരപ്പുറങ്ങളിലെ പുല്ലും വളരുമ്മുമ്പെ കരിഞ്ഞുപോയ ധാന്യവുംപോലെ
    ആയ്തീർന്നു.
  rmc-rmc: Le manušen, save andre bešenas, na sas ňisavi zor, izdranas a ladžanas
    pes. Sas ajse slaba sar o rastlinici pre maľa, sar e zeleno čarori, sar e čarori
    pro pados, so šučol avri sigeder, sar barol.
  pes-OPV: از این جهت، ساکنان آنها کم قوت بوده، ترسان و خجل شدند، مثل علف صحرا و گیاه
    سبز و علف پشت بام و مثل غله‌ای که پیش از رسیدنش پژمرده شود، گردیدند.
  ron-1924: Локуиторий лор сунт непутинчошь, ынгрозиць ши ынмэрмуриць; ау ажунс ка
    ярба де пе кымп ши ка вердяца фраӂедэ, ка ярба де пе акоперишурь ши ка грыул каре
    се усукэ ынаинте де а-й да спикул.
  ben-OBCV: সেইসব জাতির লোকেরা ক্ষমতাহীন হয়েছে, তারা হতাশ হয়ে লজ্জিত হয়েছে। তারা
    হল মাঠের গাছগুলির মতো, গজিয়ে ওঠা কোমল অঙ্কুরের মতো, যেমন ছাদের উপরে ঘাস গজিয়ে
    ওঠে, কিন্তু বেড়ে ওঠার আগেই তাপে শুকিয়ে যায়।
  som-som: Oo sidaas daraaddeed dadkii degganaa way xoog yaraayeen, Wayna naxeen oo
    wareereen; Oo waxay ahaayeen sida cawska berrinka, iyo sida doogga, Iyo sida cawska
    guryaha korkooda ka soo baxa, iyo sida hadhuudh gubtay intaanu korin.
  lat-VUC: 'Et qui sedent in eis, humiles manu, contremuerunt et confusi sunt: facti
    sunt velut fœnum agri, et virens herba tectorum, quæ arefacta est antequam veniret
    ad maturitatem.'
  eng-ASVBT: Therefore their inhabitants were of small power, they were dismayed and
    confounded; they were as the grass of the field, and as the green herb, as the
    grass on the housetops, and as grain blasted before it is grown up.
  ita-1885: E gli abitanti di esse, scemi di forza, sono stati spaventati e confusi;
    sono stati come l'erba de' campi, e come la verzura dell'erbetta, e come l'erba
    de' tetti, e le biade riarse dal vento, avanti che sieno salite in ispiga.
  eng-LXXUP: And they that dwelt in them were weak in hand, they quaked and were confounded,
    they became as grass of the field, or as the green herb, the grass growing on
    houses, and that which is trodden down by him that stands upon it.
  eng-ULB: Their inhabitants, of little strength, are shattered and ashamed. They
    are plants in the field, green grass, the grass on the roof or in the field, burned
    before it has grown up.
  spa-VBL: 'Supueblo, impotente, está aterrorizado y humillado. Son como plantas en
    un campo, como brotes verdes y blandos, como hierba que brota en un tejado: están
    quemados antes de que puedan crecer.'
  fra-_FOB: Leurs habitants, privés de force, sont épouvantés et confus; ils sont
    comme l'herbe des champs et la tendre verdure, comme l'herbe des toits et le blé
    brûlés avant de se former en tiges.
  mal-mal: അതുകൊണ്ട് അവയിലെ നിവാസികൾ ബലഹീനരായി വിരണ്ട് അമ്പരന്നുപോയി; അവർ വയലിലെ പുല്ലും,
    പച്ചച്ചെടിയും, പുരപ്പുറത്തു വളരുന്ന പുല്ലും, വളർച്ചയെത്തുന്നതിന് മുമ്പ് കരിഞ്ഞുപോയ
    ധാന്യവുംപോലെ ആയി.
  urd-GVR: Isī lie un ke bāshindoṅ kī tāqat jātī rahī, wuh ghabrāe aur sharmindā hue.
    Wuh ghās kī tarah kamzor the, chhat par ugne wālī us hariyālī kī mānind jo thoṛī
    der ke lie phaltī-phūltī to hai, lekin lū chalte waqt ek dam murjhā jātī hai.
  suz-BL: मिनु मेको सहर ङा मुर आन सोक्‍त जाम्‍शा आन थुं लुक्‍च लत। मेकोपुकी रू ङा
    कल्‍लो घांस खोदेंशो दुम्‍तेक्‍म। मेकोपुकी खिं तार वाशो घांस खोदेंशो दुम्‍शा, वामा
    चोटीन सोव़शो बाक्‍नीम।
  ita-1927: I loro abitanti, privi di forza, sono spaventati e confusi; son come l’erba
    de’ campi, come il verde tenero de’ prati, come l’erbetta che nasce sui tetti,
    come grano riarso prima che formi la spiga.
  ckb-ckb: دانیشتووانەکانیان بێ دەسەڵاتن، ڕەنگ زەرد و شەرمەزار بوون، بوونە گیای کێڵگە،
    ڕووەکی سەوز، گژوگیای سەربان، هەڵبزڕکاو بەر لەوەی گەشە بکات.
  eng-BBE: This is why their townsmen had no power, they were broken and put to shame;
    they were like the grass of the field and the green plant, like grass on the house-tops.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವುಗಳ ನಿವಾಸಿಗಳು ಬಲಹೀನರಾಗಿ ಹೆದರಿ ಆಶಾಭಂಗಹೊಂದಿ ನಾಚಿಕೆಪಟ್ಟರು. ಅವರು
    ಹೊಲದ ಹುಲ್ಲಿನಂತೆಯೂ, ಹಸಿರು ಸಸಿಗಳಂತೆಯೂ, ಮಾಳಿಗೆಯ ಮೇಲಿನ ಹುಲ್ಲಿನಂತೆಯೂ, ಬೆಳೆಯುವುದಕ್ಕಿಂತ
    ಮುಂಚೆಯೇ ಬಾಡಿಹೋಗುವ ಪೈರಿನಂತೆಯೂ ಅವರಿದ್ದಾರೆ.
  tam-2017: அதினாலே அவைகளின் குடிமக்கள் சோர்வடைந்து, கலங்கி வெட்கப்பட்டு, வெளியின்
    பூண்டுக்கும், பச்சிலைக்கும், வீடுகளின்மேல் முளைக்கும் புல்லுக்கும், ஓங்கிவளருவதற்கு
    முன் உலர்ந்துபோகும் பயிருக்கும் சமமானார்கள்.
  spa-RV-1909: Y sus moradores, cortos de manos, quebrantados y confusos, fueron cual
    hierba del campo, como legumbre verde, y heno de los tejados, que antes que venga
    á madurez es seco.
  ron-BTF: De aceea locuitorii lor au avut mică putere, au fost descurajați și încurcați,
    au fost ca iarba câmpului și ca planta verde, ca iarba de pe acoperișurile caselor
    și ca grâne prăjite înainte să fi crescut.
  eng-WEBP: Therefore their inhabitants had little power. They were dismayed and confounded.
    They were like the grass of the field and like the green herb, like the grass
    on the housetops and like grain blasted before it has grown up.
  eng-FBV: Their people, powerless, are terrified and humiliated. They're like plants
    in a field, like soft green shoots, like grass that sprouts on rooftop—scorched
    before it can even grow.
  nld-1939: Haar bewoners machteloos zijn, Verschrikt en beschaamd. Ze moesten zijn
    als kruid op het veld, Als tengere planten; Als gras op het dak, Dat verdort,
    eer het opschiet.
  nch-BL: Huan na nijsencajqui huejcajquiya para masehualme ipan ni talme ma amo quipiyaca
    chicahualisti huan ta nimantzi hueli tiquintanis. Nopa masehualme itztoque quej
    sacapetat cati xoxohuic ipan mila cati amo hueli quiijyohuíaj quema se ipan moquejquetzas.
    Itztoque quej sacat cati pehua moscaltía calcuitapa se cali cati quipiya tejas
    huan tonati nimantzi quihuatza.
  vie-1934: Vì vậy, dân sự của các thành ấy đều yếu đuối, bị sợ hãi và hổ thẹn; chúng
    giống như cây cỏ xanh ngoài đồng, tỉ như cây cỏ trên nóc nhà, khác nào lúa mì
    đã héo trước khi cọng chưa thành.
  hin-CV: जब नगरवासियों का बल जाता रहा, उनमें निराशा और लज्जा फैल गई. वे मैदान की
    वनस्पति और जड़ी-बूटी के समान हरे हो गए. वैसे ही, जैसे छत पर उग आई घास बढ़ने के
    पहले ही मुरझा जाती है.
  spa-BES: Por eso sus habitantes no tenían poder, fueron quebrantados y avergonzados;
    eran como la hierba del campo y la planta verde, como la hierba en los techos
    que es quemada antes de que crezca.
  tdx-tdx: le salatse naho malovilovy o mpimone’e nitomoreñeo, ie hoe ron­goñe an-kivok’
    ao naho ahetse maindoñe, manahake ty boka ambone’ kivoho eo vaho ampemba pikole’e
    ie mbe tsy bey.
  tha-KJV: ส่วนชาวเมืองนั้​นม​ีอำนาจน้อย เขาสะดุ้งกลัวและอับอาย เขาเหมือนหญ้าที่​ทุ่งนา
    และเหมือนหญ้าอ่อน เหมือนหญ้าที่บนยอดหลังคาเรือน เหมือนข้าวเกรียมไปก่อนที่มันจะงอกงามอย่างนั้น
  por-BR-2018: E seus moradores, fracos de mãos, quebrantados e confusos, foram qual
    erva do campo, como hortaliça verde, e feno dos telhados, que antes que venha
    a maturidade é seco.
