verse: 2KI.019.025
translations:
  mal-C: “ ‘വളരെ മുമ്പുതന്നെ ഞാനിതിന് ഉത്തരവിട്ടതാണ്; പഴയകാലത്തുതന്നെ ഞാനിത് ആസൂത്രണം
    ചെയ്തതാണ് എന്നു നീ കേട്ടിട്ടില്ലേ? കോട്ടകെട്ടി ബലപ്പെടുത്തിയ വൻനഗരങ്ങൾ നീ വെറും
    കൽക്കൂമ്പാരങ്ങളാക്കാൻ ഞാൻ ഇപ്പോൾ ഇടവരുത്തിയിരിക്കുന്നു.
  deu-TKW: Hörst du wohl? Von längst her habe ich es bereitet, von uralten Zeiten
    her habe ich es geordnet. Jetzt aber habe ich es herbeigeführt, daß du feste Städte
    verheeren sollst zu wüsten Steinhaufen!
  lin-lin: Oyoka nanu yango te ? Nasalaki mabongisi ya makambo oyo wuta kala, nabongisaki
    yango wuta na mikolo oyo eleka kala ; sik’oyo nde nakokisi yango ; esengeli na
    yo kokomisa bingumba ya makasi mipiku ya mabanga.
  eng-LSV: Have you not heard from afar [that] I made it, || From days of old that
    I formed it? Now I have brought it in, || And it becomes a desolation, || Ruinous
    heaps [are] fortified cities,
  eng-GNV: Hast thou not heard, howe I haue of olde time made it, and haue formed
    it long ago? and should I nowe bring it, that it should be destroyed, and laid
    on ruinous heapes, as cities defensed?
  eng-WEBSTER: Hast thou not heard long ago how I have done it, and of ancient times
    that I have formed it? now have I brought it to pass, that thou shouldst be to
    lay waste fortified cities in ruinous heaps.
  nhw-BL: Pero amo tijmachilía para elqui na, niDios, catli niquijtohua catli oncas.
    Huejcajya nijtlali para ma pano nochi nopa tlamantli. Quena, na nijsencajqui huejcajya
    catli ama na nijchihua ma panotinemi ipan monemilis. Na nijchijqui para tiquinsosolos
    altepeme catli cuajcuali tlasencahuali inintepa, huan tiquincahuas san quen teme
    catli montonijtoc.
  swh-ONEN: “ ‘Je, hujasikia? Zamani sana niliamuru hili. Siku za kale nilipanga hili;
    sasa nimelifanya litokee, kwamba umegeuza miji yenye ngome kuwa malundo ya mawe.
  bba-bba: Adɑmɑ u ǹ yɛ̃ mɑ wi, Yinni Gusunɔn tiiwɑ u yenibɑn himbɑ yi sɑɑ yellun
    di? Wee tɛ̃, himbɑ ye, yɑ koorɑ. Mɑ u derɑ wi, Asirin sinɑ boko u wuu si su ɡbɑ̃rɑnu
    mɔ bɑnsu koosiɑ.
  eng-KJVCPB: Hast thou not heard long ago how I have done it, And of ancient times
    that I have formed it? Now have I brought it to pass, that thou shouldest be to
    lay waste Fenced cities into ruinous heaps.
  luo-luo: “ ‘Donge usewinjo ni an ema ne achano chon mondo gigo otimre? An ema ne
    achanogi chon, to koro amiyo gitimore; kendo an ema ne achanogi chon mondo imuk
    mier madongo mochiel motegno mondo olokre pidhe mag kite.
  meu-meu: Oi to kamonai a, lau ese idau nega ai na heḡaeḡaelaia? Harihari na havaramu
    karadia na idau nega ai na lalodia, nato, oi ese hanua mai maḡudia na nadi senudia
    ai ba halaodia;
  npi-ULB: के धेरै पहिले नै मैले यसको निधो गरेको अनि प्राचीन समयमा नै मैले यो रचेको
    तैँले सुनेको छैनस् र ? अब मैले यसलाई कार्यान्वयन गर्न खोज्दैछु । तैँले यहाँ किल्ला
    भएका सहरहरूलाई भग्‍नावशेषको थुप्रोमा समेटेको छस् ।
  yor-yor: “ ‘Ṣé ìwọ kò tí ì gbọ́? Ní ọjọ́ pípẹ́ sẹ́yìn mo yàn án. Ní ọjọ́ ogbó ni
    mo ṣètò rẹ̀; nísinsin yìí mo ti mú wá sí ìkọjá pé ìwọ ti yí ìlú olódi padà dí
    òkìtì àlàpà òkúta.
  pes-OPCB: «آیا نمی‌دانی که این من بودم که به تو اجازهٔ انجام چنین کارهایی را دادم؟
    من از قدیم چنین مقدر نموده بودم که تو آن شهرهای حصاردار را تصرف کرده، ویران نمایی.
  tgl-ULB: Hindi mo pa ba naririnig kung paano ko ito itinakda noon pa man, at ginawa
    ito noong sinaunang panahon? Ngayon ay tinutupad ko na ito. Narito ka para tibagin
    ang matitibay na lungsod at maging tumpok ng mga durog na bato.
  cbu-NT: Itaru, shiy nda nuwaa yasakish. Nuw minumaritana Apanlli. Nuw maacheetsi
    ichingaroo wayarangi antana. Sirútamasari nuw shiyaa ipusarangina. Itaru, na in
    zar tatsamooru shitungarangsha. Ashirucha, na in shiy tputsee yakat kámanamawaatstaa,
    ashpirit kapeeteerush, kasakchush, maachtamarisha anush karut kxunatangat ashtachiya.
  hui-hui: Ibugua laabo halu lalu, Senageribi-o bambaore howa i̱nime manda bialu í̠na
    o bialu keruni bibelo i̱na í̠ dabenego manda nabi kegoni ndobe. Tano pabe hongohe
    bu mabubi hearuni í̠na bo gialabaga bibelo i̱na í̠ hongo ngirugoni ndobe. I̱naga
    mini wiwago hangu talialu tano biaruni bo gialabagabu waharigola áyu ege to̱le̱
    timbuni wiaruni gindulo payabu wialu nagalone bu hinu ngagoni.
  mya-mya: '``ရှေး​မ​ဆွ​က​ပင်​လျှင်​ဤ​အ​မှု​အ​ရာ​များ ကို ငါ​စီ​မံ​ခဲ့​ကြောင်း​သင်​အ​ဘယ်​အ​ခါ​၌​မျှ
    မ​ကြား​ဘူး​သ​လော။ ယ​ခု​ထို​အ​မှု​အ​ရာ များ​ကို​ငါ​ဖြစ်​ပွား​စေ​ပြီ။ ခံ​တပ်​မြို့​များ​ကို
    အ​မှိုက်​ပုံ​ဖြစ်​စေ​နိုင်​သော​တန်​ခိုး​ကို​သင့် အား​ငါ​ပေး​အပ်​ခဲ့​၏။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་གནའ་ནས་བཀོད་སྒྲིག་བྱས་ཤིང་། སྔོན་ནས་འཆར་བཀོད་བཟོས་ཡོད་པ་ཁྱོད་ཀྱིས་མ་ཐོས་སམ།
    ད་ནི་བདག་གིས་ཁྱོད་ཀྱི་ལྕགས་རིས་བསྐོར་བའི་གྲོང་ཁྱེར་རྣམས་བཤིགས་ནས་ས་རོར་བསྒྱུར་བ་དེ་བདག་གིས་བསྒྲུབས་པ་ཡིན།
  sna-sna: “ ‘Hauna kunzwa here? Ndakazviita kare kare. Mumazuva akare ndakazvironga;
    zvino ndaita kuti zviitike, kuti wakashandura maguta akakomberedzwa akava murwi
    wamatombo.
  spa-BLM: ¿No has oído cómo lo he hecho hace mucho tiempo, y lo he formado de antiguo?
    Ahora he hecho que sea tuyo el arrasar las ciudades fortificadas hasta convertirlas
    en montones ruinosos.
  cac-cac: Palta, ¿tom malaj b'aj ix ab'i to a in ton Jehová in? Vuuj tz'elc'och juntzan̈
    tic. Atax d'a peca' ix in na'a to ol a c'ulej juntzan̈ tic. A ticnaic jun, van
    yelc'och vuuj, yuj chi' syal a satanel juntzan̈ nación te ay yip ix q'uecan b'ulan
    sc'ajil uuj.
  swh-ULB: Je hukusikia jinsi nilivyoagiza tangu zamani, na kuyafanya tangu siku za
    zamani? Sasa ninalileta kupita. Uko hapa kupunguza miji isiyoingilika kwenye rundo
    la maangamizi.
  bel-bel: Хіба ты ня чуў, што Я здаўна зрабіў гэта, у даўнія дні наканаваў гэта,
    а сёньня выканаў тым, што ты спусташаеш умацаваныя гарады, ператвараючы ў груды
    развалін?
  deu-ELBBK: Hast du nicht gehört, dass ich von ferne her es gewirkt und von den Tagen
    der Vorzeit her es gebildet habe? Nun habe ich es kommen lassen, dass du feste
    Städte verwüstest zu öden Steinhaufen.
  mbb-OT: Tutuu iyan he mibpemengkag nu is binerengbeng he menge inged. Piru wazè
    nu ve metueni he siak, is Megbevayà, neuǥet en he imbanglis ku is kegkeul-ulaha
    kayi? Neuǥet en diyà te pelanu ku is kegkeul-ulaha kayi ne ǥuntaan edtumanen ku
    en heini.
  mal-2015: ഞാൻ പണ്ടുപണ്ടേ അതിനെ ഉണ്ടാക്കി, പൂർവ്വകാലത്തു തന്നേ അതിനെ നിർമ്മിച്ചു
    എന്നു നീ കേട്ടിട്ടില്ലയോ? നീ ഉറപ്പുള്ള പട്ടണങ്ങളെ ശൂന്യക്കൂമ്പാരങ്ങളാക്കുവാൻ ഞാൻ
    ഇപ്പോൾ സംഗതി വരുത്തിയിരിക്കുന്നു.
  rmc-rmc: Tu, Sancheribona, pal oda na šunďal? Me ada pripravinavas čirlastar, anglo
    but berš oda diňom avri, a akana kerav, hoj pes oda te ačhel. Me tut diňom zor,
    hoj te zňičines o ohradzimen fori, hoj lendar te na ačhel ňič, ča kopa bara.
  pes-OPV: آیا نشنیده‌ای که من این را از زمان سلف کرده‌ام و از ایام قدیم صورت داده‌ام
    و الان، آن را به وقوع آورده‌ام تا توبه ظهور آمده و شهرهایی حصاردار را خراب نموده،
    به توده های ویران مبدل سازی؟
  ron-1924: Н-ай аузит кэ Еу демулт ам прегэтит ачесте лукрурь ши кэ ле-ам хотэрыт
    дин времуриле векь? Акум ынсэ ам ынгэдуит сэ се ымплиняскэ ши сэ префачь четэць
    ынтэрите ын мормане де дэрымэтурь.
  ben-OBCV: “তুমি কি শুনতে পাওনি? বহুপূর্বে আমি তা স্থির করেছিলাম। পুরাকালে আমি তার
    পরিকল্পনা করেছিলাম; কিন্তু এখন আমি তা ঘটতে দিয়েছি, সেই কারণে তুমি সুরক্ষিত নগরগুলিকে
    পাথরের ঢিবিতে পরিণত করেছ।
  som-som: War sow ma aad maqal Sidaan waa hore u sameeyey Oo aan wakhtiyadii hore
    u qabanqaabiyey? Haddaba anigaa saas kaa yeelay Inaad magaalooyin deyr leh baabbi'isid
    oo aad ka dhigtid taallooyin burbur ah.
  lat-VUC: 'Numquid non audisti quid ab initio fecerim? ex diebus antiquis plasmavi
    illud, et nunc adduxi: eruntque in ruinam collium pugnantium civitates munitæ.'
  eng-ASVBT: Hast thou not heard how I have done it long ago, and formed it of ancient
    times? now have I brought it to pass, that it should be thine to lay waste fortified
    cities into ruinous heaps.
  ita-1885: Non hai tu inteso che già da lungo tempo io ho fatto questo, e l'ho formato
    ab antico? ed ora l'ho fatto venire, ed è stato per desolare, e per ridurre in
    mucchi di ruine le città forti.
  eng-LXXUP: I have brought about the matter, I have brought it to a conclusion; and
    it is come to the destruction of the bands of warlike prisoners, even of strong
    cities.
  eng-ULB: Have you not heard how I determined it long ago, and worked it out in ancient
    times? Now I am bringing it to pass. You are here to reduce impregnable cities
    into heaps of ruins.
  spa-VBL: 'El Señor responde: “¿No te has enterado? Lo decidí hace mucho tiempo;
    lo planeé en los viejos tiempos. Ahora me estoy asegurando de que ocurra, de que
    derribes las ciudades fortificadas hasta convertirlas en montones de escombros.'
  fra-_FOB: N'as-tu pas appris que j'ai préparé ceci dès longtemps, et que dès les
    temps anciens, j'en ai formé le dessein? Maintenant je le fais arriver, et tu
    es là pour réduire les villes fortes en monceaux de ruines.
  mal-mal: ഞാൻ പണ്ടുപണ്ടേ അതിനെ ഉണ്ടാക്കി, പൂർവ്വകാലത്തു തന്നേ അതിനെ നിർമ്മിച്ചു എന്ന്
    നീ കേട്ടിട്ടില്ലയോ? ഉറപ്പുള്ള പട്ടണങ്ങളെ നീ ശൂന്യക്കൂമ്പാരങ്ങളാക്കുവാൻ ഞാൻ ഇപ്പോൾ
    സംഗതി വരുത്തിയിരിക്കുന്നു.
  urd-GVR: Ai Asūrī bādshāh, kyā tū ne nahīṅ sunā ki baṛī der se maiṅ ne yih sab kuchh
    muqarrar kiyā? Qadīm zamāne meṅ hī maiṅ ne is kā mansūbā bāndh liyā, aur ab maiṅ
    ise wujūd meṅ lāyā. Merī marzī thī ki tū qilāband shahroṅ ko ḳhāk meṅ milā kar
    patthar ke ḍheroṅ meṅ badal de.
  suz-BL: गे ‘गो साइ ङोंइती रे मेको नेल्‍ल देंशो नङ। गो मेको साइ रे मो पाइनुङ देंशो
    नङ। मुल गो मेको थुम्‍ता। मार, मेको मनेंशो बाक्‍नीनी? गे गारो हिरशो सहर आन कली
    प्रेश्‍शा, फुल्‍लु तेल्‍शो खोदेंशो सेल्‍शो बाक्‍‍‍नेवे।
  ita-1927: 'Non hai udito? Da lungo tempo ho preparato questo: dai tempi antichi
    ne ho formato il disegno; ed ora ho fatto sì che si compia: che tu riduca città
    forti in monti di ruine.'
  ckb-ckb: «”ئەی گوێت لێ نەبووە؟ من لەمێژە دیاریم کردووە، لە ڕۆژگاری کۆنەوە نەخشەم
    کێشاوە، ئێستاش دەیهێنمە دی، کە تۆ بێیت شارە قەڵابەندەکان بڕووخێنیت، هەتا ببنە
    وێرانەیەک لە کەڵەکە بەرد.
  eng-BBE: Has it not come to your ears how I did it long before, purposing it in
    times long past? Now I have given effect to my design, so that by you strong towns
    might be turned into masses of broken walls.
  kan-OKCV: “ ‘ಹೀಗಾಗಬೇಕೆಂದು ಬಹಳ ದಿನಗಳ ಹಿಂದೆಯೇ ನಿರ್ಣಯಿಸಿದ್ದನ್ನು ನೀನು ಕೇಳಲಿಲ್ಲವೋ? ಪುರಾತನ
    ದಿನಗಳಲ್ಲಿ ನಾನು ಯೋಚಿಸಿದ್ದನ್ನು, ಈಗ ನಾನು ಅದನ್ನು ನೆರವೇರಿಸಿದ್ದೇನೆ. ಆದ್ದರಿಂದಲೇ ನೀನು
    ಕೋಟೆಗಳುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು ಹಾಳಾದ ದಿಬ್ಬಗಳಾಗಿ ಮಾಡಿಬಿಟ್ಟಿರುವೆ.
  tam-2017: நான் வெகுகாலத்திற்குமுன்பு அதை ஏற்படுத்தி, ஆரம்பநாட்கள் முதல் அதைத் திட்டம்செய்தேன்
    என்பதை நீ கேட்டதில்லையோ? இப்பொழுது நீ பாதுகாப்பான பட்டணங்களைப் பாழான மண்மேடுகள்
    ஆக்கும்படிக்கு நானே அதைச் சம்பவிக்கச்செய்தேன்.
  spa-RV-1909: ¿Nunca has oído que mucho tiempo ha yo lo hice, y de días antiguos
    lo he formado? Y ahora lo he hecho venir, y fué para desolación de ciudades fuertes
    en montones de ruinas.
  ron-BTF: Nu ai auzit tu, că de demult am făcut aceasta; și că din timpuri vechi
    am întocmit-o? Acum eu am împlinit-o, ca tu să prefaci cetăți întărite în mormane
    de ruine.
  eng-WEBP: Haven’t you heard how I have done it long ago, and formed it of ancient
    times? Now I have brought it to pass, that it should be yours to lay waste fortified
    cities into ruinous heaps.
  eng-FBV: The Lord replies, “Haven't you heard? I decided it long ago; I planned
    it in the olden days. Now I am making sure it happens—that you are to knock down
    fortified towns into piles of rubble.
  nld-1939: Hebt ge dan niet vernomen, Hoe Ik dit vroeger al had beschikt? Wat Ik
    al lang had besloten, Heb Ik thans in vervulling doen gaan. Tot puinhopen moesten
    Versterkte steden worden verwoest;
  nch-BL: Pero amo tijmachilía para elqui na, niDios, cati niquijtohua taya oncas.
    Huejcajquiya nijtali para ma pano nochi nopa tamanti. Quena, na nijsencajqui huejcajquiya
    cati ama na nijchihua ma panotinemi ipan monemilis. Na nijchijqui para tiquinsosolos
    altepeme cati cuajcuali tasencahuali inintepa, huan tiquincahuas san quej teme
    cati montonijtoc.
  vie-1934: Sự này ta đã làm từ lâu, việc này ta đã định từ thời cổ, ngươi há chẳng
    nghe đến sao? Bây giờ, ta khiến cho sự đó xảy đến, để cho ngươi phá hoang các
    thành kiên cố ra đống hư nát.
  hin-CV: “ ‘क्या तुमने सुना नहीं? इसका निश्चय मैंने बहुत साल पहले कर लिया था? इसकी
    योजना मैंने बहुत पहले ही बना ली थी, जिसको मैं अब पूरा कर रहा हूं, कि तुम गढ़ नगरों
    को खंडहरों का ढेर बना दो.
  spa-BES: ¿No ha llegado a tus oídos cómo lo hice mucho antes, y lo propuse en tiempos
    pasados? Ahora he dado efecto a mi diseño para que, por su parte, los pueblos
    fuertes puedan convertirse en masas de muros rotos.
  tdx-tdx: Tsy jinanji’o hao? fa haehae te nanoeko? sinafiriko taolo añe, naho nampifetsa­hako
