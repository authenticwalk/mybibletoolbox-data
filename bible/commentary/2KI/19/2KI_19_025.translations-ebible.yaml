    i Rau, pude agoi kote huari sari na vasileana ta gobadi meke vata evaṉae ni na
    kobi remoremo patu.
  gaz-gaz: “ ‘Ati waan kana hin dhageenyee? Bara dheeraan dura anatu waan kana hojjete.
    Ani bara durii keessa waan kana nan karoorfadhe; amma immoo hojii irra oolfadheera;
    kunis akka ati magaalaawwan dallaa jabaa qaban diigdee tuullaa dhagaa geeddartuu
    dha.
  fra-LSG: N’as-tu pas appris que j’ai préparé ces choses de loin, Et que je les ai
    résolues dès les temps anciens? Maintenant j’ai permis qu’elles s’accomplissent,
    Et que tu réduisisses des villes fortes en monceaux de ruines.
  gnn-gnn: '@see-verse:2KI.019.024'
  yal-yal: Koni, i tan Sɛnakɛribi, i mi a kolon a n feni itoe yɛlanxi nɛn to mi na
    ra? N yi e yitɔn xabu waxati danguxine. Iki, n bata yamarin fi, a rakamali, i
    xa taa makantanxine lu kalaxi alo gɛmɛ malanxine.
  haw-1868: Aole anei oe i lohe i ka manawa mamua, na'u no ia i hana, a i na wa kahiko,
    na'u no ia i hookumu? ano, ua hooko no au, i lilo ai oe i mea e luku ai i na kulanakauhale
    i hoopaaia, a lilo i mau puu opala.
  arb-NAV: أَلَمْ تَسْمَعْ؟ مُنْذُ زَمَنٍ طَوِيلٍ قَدَّرْتُ ذَلِكَ. مُنْذُ الأَيَّامِ
    الْقَدِيمَةِ قَرَّرْتُهُ وَهَا أَنَا الآنَ أُحَقِّقُهُ، إِذْ أَقَمْتُكَ لِتَدْمِيرِ
    مُدُنٍ مُحَصَّنَةٍ فَتُحَوِّلُهَا إِلَى رَوَابِي خَرِبَةٍ.
  ewe-ewe: “ ‘Mèsee do ŋgɔ oa? Megblɔ nu sia da ɖi tso blema ke. Mewɔ ɖoɖo ɖe eŋu
    tso gbe aɖe gbe ʋĩi; ke azɔ la, mena wòva eme be, du siwo ŋu woɖo gli sesẽwo ɖo
    la zu anyiglago.
  eng-LEE: Hadst thou not heard that in distant ages I had prepared this? in the times
    of antiquity when I formed it? now have I brought it along, and it came to pass,
    to desolate into ruinous heaps fortified cities.
  asm-FB: ‘তুমি জানো শুনা নাই যে অনেক আগেয়ে মই ইয়াক কেনেকৈ থিৰ কৰিলোঁ আৰু প্ৰাচীন
    কালতে মই তাৰ পৰিকল্পনা কৰিছিলোঁ? এতিয়া মই তাক সিদ্ধ কৰি আছোঁ। সেইবাবেইতো তুমি
    ইয়াত গড়েৰে আবৃত নগৰবোৰ উচ্ছন্ন কৰি ভগ্নাৱশেষ কৰিব পাৰিছা।
  sus-A: عَلَتَلَ نَشّ، «عِ مُ عَ مّشِ بَ، عَ ﭑ بَرَ يِ قٍيٍ نَتّ نُ عَ رَكُيَ، كَقِ
    ﭑ عِ دَا تّمُي؟ ﭑ قَ نَ عٍ رَبَقٍ نّ. عِ تَن قِندِشِ تَا سّنبّمَيٍ سْنتْمَ نَن
    تُن نَ،
  fra-SBL: N'avez-vous pas entendu que je l'ai fait dès longtemps, que je l'ai formé
    dès les temps anciens ? Maintenant, j'ai fait en sorte que ce soit à toi de réduire
    les villes fortifiées en monceaux de ruines.
  hbo-hbo: הֲלֹֽא־שָׁמַ֤עְתָּ לְמֵֽרָחֹוק֙ אֹתָ֣הּ עָשִׂ֔יתִי לְמִ֥ימֵי קֶ֖דֶם וִֽיצַרְתִּ֑יהָ
    עַתָּ֣ה הֲבֵיאתִ֗יהָ וּתְהִ֗י לַהְשֹׁ֛ות גַּלִּ֥ים נִצִּ֖ים עָרִ֥ים בְּצֻרֹֽות׃
  piu-2006: '@see-verse:2KI.019.024'
  kik-kik: “ ‘Kaĩ ũtaiguĩte? Kuuma tene nĩndamũrĩte ũndũ ũcio, matukũ-inĩ macio ma
    tene nĩndabangĩte ũndũ ũcio, na rĩu nĩndĩũhingĩtie, atĩ wee nĩũtũmĩte matũũra
    manene marĩa mairigĩre na thingo cia hinya matuĩke hĩba cia mahiga.
  fra-NCL: N’as-tu pas appris que depuis longtemps j’ai fait ces choses, que je les
    ai formées dès les temps anciens ? A présent je les fais s’accomplir, pour que
    tu réduises en monceaux de ruines les villes fortes.
  cek-AK: Kai mah to hmuen to canghniah kawbangmaw ka sak moe, ka ohsak, tiah na panoek
    ai maw? Vaihiah nangmah ih sipae thung ih vangpuinawk to nam rosak moe, thlung
    pakhuenghaih ahmuen ah omsakkung ah na oh hanah ka sak boeh.
  cuk-cuk: '”Bab-Jehová weyob Rey-Senaqueribʼnik sogbalid: ‘Senaquerib, ¿ar be wissursi?
    Bato dikasurgus an we-ibmarmar imaksabinned. Bato yola-birgabargus ilemakagwar
    an mesisad. Emisgwa, geb an we-ibmarmar oyoalid. A-ulale, neggwebur-sakdigar-bukmaladi,
    be obelosad.'
  uig-CYR: — Сән шуни аңлап бақмиғанмидиң? Узундин буян Мән шуни бекиткәнмәнки, Қедимдин
    тартип шәкилләндүргәнмәнки, Һазир уни әмәлгә ашурдумки, Мана, сән қәлъә-қорғанлиқ
    шәһәрләрни харабиләргә айландурдуң;
  tel-2017: నేనే పూర్వకాలంలోనే దీన్ని కలగచేశాననీ, పురాతన కాలంలోనే దీన్ని నిర్ణయించాననీ
    నీకు వినబడలేదా? ప్రాకారాలున్న పట్టణాలను నీవు పాడు దిబ్బలుగా చెయ్యడం నావల్లే జరిగింది.
  hat-BSA: Èske ou pa t tande? Depi lontan Mwen te fè l; Depi nan tan ansyen yo, Mwen
    te planifye l. Koulye a, Mwen gen tan fè l vin rive, ke ou ta fè vil fòtifye yo
    vin pil ranblè.
  kos-kos: “Ya kom soenna lohng lah nga nuna akoela ma inge ke pacl loeloes somla?
    Ac inge nga orala tari. Nga tuh sot ku nu sum kom in kunausla siti ma potiyukyak
    nu ke yol in kutkut.
  hbo-WLC: הֲלֹֽא־שָׁמַ֤עְתָּ לְמֵֽרָחוֹק֙ אֹתָ֣הּ עָשִׂ֔יתִי לְמִ֥ימֵי קֶ֖דֶם וִֽיצַרְתִּ֑יהָ
    עַתָּ֣ה הֲבֵיאתִ֗יהָ וּתְהִ֗י לַהְשׁ֛וֹת גַּלִּ֥ים נִצִּ֖ים עָרִ֥ים בְּצֻרֽוֹת׃
  ibo-ibo: “ ‘Ọ bụ na ị nụbeghị? Na mgbe ochie ka m kpebiri ya. Nʼụbọchị ndị ahụ gara
    aga ka m nọ pịa ọpịpịa ya; ugbu a, emeela m ka ọ bịa na mmezu, na ị meela ka obodo
    nke mgbidi gbara gburugburu, ghọọ mkpokọta nkume.
  ory-ory: ଏହା କʼଣ ତୁମ୍ଭେ ଶୁଣି ନାହଁ, କିପରି ଆମ୍ଭେ ଦୀର୍ଘକାଳରୁ ଏହା ନିରୂପଣ କରିଅଛୁ, ଓ ପୂର୍ବକାଳରୁ
    ଏହା ସ୍ଥିର କରିଅଛୁ? ଏହା ଏବେ ଆମ୍ଭେ ସଫଳ କରିଅଛୁ। ତୁମ୍ଭେ ଯେ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରମାନ ବିନାଶ
    କରି, ସେସବୁକୁ ଢିପି କରିବ।
  chk-chk: Ifa usun, kosamwo rongorong pwe üa ekiekietä ei me lomlom, üa pwal akota
    lon fansoun lom? Nge iei üa apwönüetä. Üa atufichuk pwe kopwe ataela telinimw
    mi pöchökül tittir, pwe repwe wewe ngeni ioien mettoch mi ta.
  rop-rop: “‘King Senakerib, yu lisin langa mi! Longtaim aibin meigim dijan plen en
    aibin dum na! Mi na bin gibit yu det pawa blanga binijimap ola strongwan taun.
  ukr-1871: Чи ти чував, що я з давендавна чинив? Із давнезнїх часїв постановив я
    се, а тепер привів до того, що ти опустошуєш утверджені городи в купи румовищ.
  deu-1951: Hast du es aber nicht gehört, daß ich solches längst vorbereitet und von
    Anfang bestimmt habe? Nun aber habe ich es kommen lassen, daß du feste Städte
    zerstörtest zu wüsten Steinhaufen.
  eng-JPS: Hast thou not heard? long ago I made it, in ancient times I fashioned it;
    now have I brought it to pass, yea, it is done; that fortified cities should be
    laid waste into ruinous heaps.
  srp-1865: Nijesi li èuo da ja to odavna èinim i od iskona da sam tako uredio? sada
    puštam to, da prevratiš tvrde gradove u puste gomile.
  lug-lug: “ ‘Tewawulira nga nakisalawo dda? Mu biro eby’edda nakiteekateeka, era
    kaakano nkituukirizza, olyoke ofuule ebibuga ebiriko bbugwe okuba ng’entuumo y’amayinja.
  heb-heb: הלא שמעת למרחוק אתה עשיתי למימי קדם ויצרתיה עתה הביאתיה ותהי להשות גלים
    נצים ערים בצרות׃
  ben-IRV: তুমি কি শোন নি যে, বহুদিন পূর্বেই আমি তা ঠিক করে রেখেছিলাম? বহুকাল আগেই
    আমি তার পরিকল্পনা করেছিলাম? আর এখন আমি তা করলাম। তোমার মাধ্যমে দেয়াল দিয়ে ঘেরা
    শহরগুলো ধ্বংস করে পাথরের ঢিবি করতে পেরেছি।
  pan-pan: ਕੀ ਤੂੰ ਨਹੀਂ ਸੁਣਿਆ ਜੋ ਬਹੁਤ ਚਿਰ ਤੋਂ ਮੈਂ ਇਹ ਠਾਣ ਲਿਆ ਸੀ ਅਤੇ ਪੁਰਾਣਿਆਂ ਦਿਨਾਂ
    ਵਿੱਚ ਮੈਂ ਇਹ ਦੇ ਲਈ ਕੰਮ ਕੀਤਾ ਸੀ? ਹੁਣ ਮੈਂ ਉਹ ਨੂੰ ਪੂਰਾ ਕਰਦਾ ਹਾਂ, ਕਿ ਤੂੰ ਗੜ੍ਹ ਵਾਲਿਆਂ
    ਸ਼ਹਿਰਾਂ ਨੂੰ ਉਜਾੜ-ਪੁਜਾੜ ਕੇ ਖੰਡਰ ਕਰ ਛੱਡੇਂ।
  mya-JVB: ငါသည်အထက်ကဤအမှုကို စီရင်ကြောင်းနှင့် ရှေး ကာလ ၌ ပြုပြင်ကြောင်းကို သင်သည်
    မ ကြား သလော။ ယခုမှာလည်း သင်သည် ခိုင်ခံ့” သော မြို့ တို့ကို ဖျက်ဆီး ၍၊ ကျောက် ပုံဖြစ်စေ
    သောသူဖြစ် မည်အကြောင်း ငါစီရင် ခန့်ထားလေပြီ
  tbg-tbg: Are vi uvara vi uvara tiharama nena mahuta ti variaro. Ho Senakeripio,
    kiae irianarave? Nai haaru te vi haikara vi haikara maa entara mintimakero qovaraiqiarire
    ti, ai kaama taunarave. Te tenta aatoqi iritaunantemake, te ai kempukaiqama kaurara
    are kempuka vatuka, vo vatuka vo vatuka ravantiaqa raavantiaqama kaararo orivano
    kirikairiro vaivo.
  hmo-hmo: “Oi kamonai lasi, a, lau ese idaunegai inai dala lau karaia hegaegae? Harihari
    lau havaraia noho karadia be, idau negai lau laloa, lau gwau, ‘Oi ese hanua mai
    magu danu, be nadi haboua gabudia do oi halaoa.’
  urd-urd: क्या तू ने नहीं सुना कि मुझे यह किए हुए मुद्दत हुई और मैने इसे गुज़रे दिनों
    में ठहरा दिया था? अब मैने उसको पूरा किया है कि तू फ़सीलदार शहरों को उजाड़ कर खंडर
    बना देने के लिए खड़ा हो।
  rus-SYN: Разве ты не слышал, что Я издавна сделал это, в древние дни предначертал
    это, а ныне выполнил тем, что ты опустошаешь укрепленные города, превращая в груды
    развалин?
  bqc-SIM: Kɛ́ ma Dii má dìlɛ màa za zi, ni mao lé? Ma zɛò à gɛ̃̀gɛ̃, ↄ̃ má
    tò à kɛ̀. Má tò n ń wɛ̃́lɛ bĩ́ideↄ kwɛ̀ wìliũ, aa gↄ̃̀ daaĩa.
  tcz-CHONGTHU: Ahinlah nangin najah khahlou lai ham? Hiche hi sotna ahitan, sotna
    kanagon pat ahitai, tuahi kahinso dohsah ding ahi, keiman kul kigenkhum khopi
    ho nasuhchipna dingleh nasuhgoihel na dinga kanagon ahi.
  mar-mar: तू असे म्हणालास खरा, पण परमेश्वर काय म्हणाला ते तू ऐकले नाहीस काय? “पूर्वी,
    फार पूर्वीच मी हे सर्व योजले होते आणि आता त्याप्रमाणेच घडत आहे. मजबूत नगर उद्ध्वस्त
    होऊन तिथे नुसती दगडांची रास उरली आहे, हे तुझ्याहातून घडले ते माझ्यामुळेच.
  qub-qub: Ichanga ¿manachu musyarayqui noga Tayta Dios llapanta camacächishäta? Unaypita-pachanami
    chayno cananpaj camacächirä. Cananga chaytami cumlichishcä. Chaynöpami gamga curalasha
    siudäcunatapis illgächir ragällanta, muntuy-muntuy goturaycajta cachaycunqui.
  bqp-bqp: Kũ makũ mɛ́ ma dìtɛ lɛ zaa zĩ, ńdi maroo? Ma zɛo à gìi kɛ̀, akũ ma tò
    à kɛ̀. Ma tò n ń wɛ̃tɛ bĩnidenↄ gbòro gbìrim, a gbɛ̀nↄ gↄ̃̀ katɛna.
  hat-hat: Ou pa t' konnen gen lontan depi mwen te fè lide pou tou sa te rive? Gen
    lontan depi sa te nan tèt mwen? Koulye a, mwen kite sa rive, pou m' te ka kraze
    tout lavil ak ranpa yo pou fè yo tounen yon pil demoli.
  eng-BSB: Have you not heard? Long ago I ordained it; in days of old I planned it.
    Now I have brought it to pass, that you should crush fortified cities into piles
    of rubble.
  eng-WEBPB: Haven’t you heard how I have done it long ago, and formed it of ancient
    times? Now I have brought it to pass, that it should be yours to lay waste fortified
    cities into ruinous heaps.
  kbq-kbq: Hagi Senakeripiga kagra ontahi'nane, korapa ana zana forera osu'nege'na,
    Nagra ru knafi huvame hunte'noa zamofo menina eriama nehu'na hankavea negamugenka,
    kagra hankave nentake have keginama hugagi'naza ranra kumatmina, hara huzmagaterankeno,
    have kegina zamimo'a fragu vaziramino mopafina hihi huno mareri'ne.
  nhe-BL: Pero ax tijmachilía para elqui na, niDios, tlen niquijtohua tlen oncas.
    Huejcajquiya nijtlali para ma pano nochi nopa tlamantli. Quena, na nijsencajqui
    huejcajquiya tlen ama na nijchihua ma panotinemi ipan moyolis. Na nijchijqui para
    tiquinxolehuas altepetini tlen cuajcuali tlasencahuali inintepa, huan tiquincahuas
    san queja tetini tlen montonijtoc.
  bus-bus: Kɛ̀ mámbe má dìɛ lɛ zaa zi, nɛ́ɛ maroo? Ma zɛo à gì kɛ̀, ben má tò à kɛ̀.
    Má tò n ń wɛ́tɛ bĩideenↄ gbòro bìtimm, à gbɛ̀nↄ gↄ̃̀ kaɛna.
  gub-BL: Kwehe mehe hema'enukwaw a'e ma'e rehe ihe. Ko 'ar rehe azapo kar iteko newe
    kury. Aipo erekwaw ko ma'e ne. Ereityk tawhu pàrirogaw hereko har eho iko ne wà,
    ywytyr tykwer iapo pyr romo erezapo a'e tawhu wanupe. Ihe amono nekàgaw newe a'e
    ma'e iapo kar pà newe.
  eng-DRA: 'Hast thou not heard what I have done from the beginning? from the days
    of old I have formed it, and now I have brought it to effect: that fenced cities
    of fighting men should be turned to heaps of ruin:'
