verse: 2KI.019.024
translations:
  mal-C: അന്യദേശത്തു ഞാൻ കിണറുകൾ കുഴിച്ച് അതിലെ വെള്ളം കുടിച്ചു. എന്റെ പാദതലങ്ങൾകൊണ്ട്
    ഈജിപ്റ്റിലെ സകലനീരുറവകളും ഞാൻ വറ്റിച്ചുകളഞ്ഞു.
  deu-TKW: Ich grub auf und trank fremde Wasser und trocknete mit der Sohle meiner
    Füße alle Kanäle Ägyptens!
  lin-lin: natimolaki mabulu ya mayi kati na mikili ya bapaya mpe namelaki mayi kuna.
    Na matambe ya makolo na ngai, nakawusaki miluka nyonso ya Ejipito. ’
  eng-LSV: I have dug, and drunk strange waters, || And I dry up with the sole of
    my steps || All floods of a bulwark.
  eng-GNV: I haue digged, and drunke the waters of others, and with the plant of my
    feete haue I dried all the floods closed in.
  eng-WEBSTER: I have digged and drank strange waters, and with the sole of my feet
    have I dried up all the rivers of besieged places.
  nhw-BL: Nijxajtoc amelme ipan campa hueli tlalme huan niquijic tlen nopa atl. Hasta
    nijtzajqui huan nijhuatzqui nochi hueyame ipan tlali Egipto para huelis niquixcotonas
    san noicxipa ica nosoldados.’ Quej nopa tiquijtojtoc.
  swh-ONEN: Nimechimba visima katika nchi za kigeni na kunywa maji yake. Kwa nyayo
    za miguu yangu nimekausha vijito vyote vya Misri.”
  bba-bba: U nɛɛ, u bwiɑ ɡbɑ. Mɑ u tem tukum nim nɔrɑ. Win tɑbu kowobu bɑ bɔsu Eɡibitin
    nim tori kpuro sɔɔ bɑ yi sɑnkɑ.
  eng-KJVCPB: I have digged and drunk strange waters, And with the sole of my feet
    have I dried up all the rivers of besieged places.
  luo-luo: Asekunyo sokni e pinje mamoko, mi amodho pige man kuno. Asemiyo aore duto
    mag Misri bende oduono ka anyonogi gi tienda.”
  meu-meu: Guri na ḡeidia, idau tano ranudia na inu; aegu lalona amo Aigupto sinavaidia
    iboudiai na hakororodia.
  npi-ULB: मैले इनारहरू खनेको छु, र विदेशी पानी पिएको छु । मैले आफ्‍ना खुट्टाका पैतलामुनि
    मिश्रदेशका सबै नदी सुकाएँ ।'
  yor-yor: Mo ti gbẹ́ kànga ní ilẹ̀ àjèjì, mo sì mu omi níbẹ̀. Pẹ̀lú àtẹ́lẹsẹ̀ mi,
    èmi ti gbẹ́ gbogbo omi odò tí ó wà ní Ejibiti.”
  pes-OPCB: تو افتخار می‌کنی که چاههای زیادی را تصرف کرده و از آنها آب نوشیده‌ای و
    پای تو به رود نیل مصر رسیده، آن را خشک کرده است.
  tgl-ULB: Humukay ako ng mga balon at uminom ng mga tubig mula sa mga ibang bansa.
    Tinuyot ko ang lahat ng mga ilog ng Ehipto sa ilalim ng aking talampakan.'
  cbu-NT: Anumunsha arang minup tsap nllitaritash kusaranguri, kungoom ktseeyaruri,
    anoo waarangina. Mishat, ktsipashti Ijiptoshchee kung kátiranguri, izuuru puzarangiya.
    Nuwnaa xapoomaam wanindaja, tárangsha.
  hui-hui: Dindi tara maruha piringi í̠ iba noa nahe haru lari. Dindi yobi iba nabere
    wiagoha harugo lowa í̠na uli tombo wigoha iba birayagola í̠naga damene biaru ti
    iba karulape naiore howa Iyibi dindiha iba Naili timbuni pedaru í̠naga ami agali
    biarume domalu piyagola tinaga geme iba mo hundiai haya larigoni, lalu Anduane
    Homogohanda lene.
  mya-mya: သင်​သည်​ရေ​တွင်း​များ​ကို​တူး​၍​တိုင်း​တစ်​ပါး မှ​ရေ​ကို​သောက်​ခဲ့​သည်​ဟူ​၍​လည်း​ကောင်း၊
    သင် ၏​တပ်​မ​တော်​သား​တို့​သည် ခြေ​ဖြင့်​နင်း​၍​နိုင်း မြစ်​ရေ​ကို​ခန်း​ခြောက်​စေ​ခဲ့​သည်​ဟူ​၍​လည်း
    ကောင်း​ကြွား​ခဲ့​၏။
  bod-N: ངས་དོང་ཆུ་བྲུས་ཏེ་ཡུལ་གཞན་པའི་བཏུང་ཆུ་འཐུང་ཞིང་། རང་གི་རྐང་མཐིལ་གྱིས་ཨེ་ཅིབ་ཀྱི་ཆུ་ཀླུང་ཐམས་ཅད་སྐེམ་དུ་བཅུག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Ndakachera matsime munyika yavatorwa, uye ndikanwa mvura ikoko. Netsoka
    dzangu ndakaomesa hova dzose dzeIjipiti.”
  spa-BLM: He cavado y bebido aguas extrañas, y secaré todos los ríos de Egipto con
    la planta de mis pies”.
  cac-cac: A d'a ch'oc chon̈ab'il ix vac' joychaj a' uc'b'ila', ata' ix vuc' a'. A
    ix in ec' d'a yoltac a a' d'a Egipto, ix in tec'ancan tup a', xa chi.
  swh-ULB: Nimechimba visima na kunywa maji mageni. Nimekausha mito yote ya Misri
    chini ya soli ya miguu yangu.'
  bel-bel: і адкапаю я і піцьму ваду чужую, і асушу ступакамі ног маіх усе рэкі Егіпецкія.
  deu-ELBBK: Ich habe gegraben und fremde Wasser getrunken; und mit der Sohle meiner
    Füße werde ich austrocknen alle Ströme Mazors.
  mbb-OT: Nekepekalut a te menge teheb diyà te zuma he menge lugar, ne nekeinum a
    puun dutun he menge teheb. Tenged te kedsaǥad ku, nemezahan is menge wahig diyà
    te Ehipto.”
  mal-2015: ഞാൻ അന്യജലം കുഴിച്ചെടുത്തു കുടിക്കും. എന്റെ കാലടികളാൽ മിസ്രയീമിലെ സകലനദികളെയും
    വറ്റിക്കും എന്നു പറഞ്ഞു.
  rmc-rmc: Andro cudza phuva kopaľinďom avri o chaňiga a piľom andral o paňi. Mire
    pindrenca šučarďom avri savore paňa andro Egipt.“
  pes-OPV: و من، حفره کنده، آب غریب نوشیدم و به کف پای خود تمامی نهرهای مصر را خشک
    خواهم کرد.
  ron-1924: ам сэпат ши ам бэут апе стрэине ши вой сека ку талпа пичоарелор меле тоате
    рыуриле Еӂиптулуй.»
  ben-OBCV: আমি বিজাতীয় ভূমিতে কুয়ো খনন করেছি এবং সেখানকার জলপান করেছি। আমার পায়ের
    তলা দিয়ে আমি মিশরের সব স্রোতোধারা শুকিয়ে দিয়েছি।’
  som-som: Anigu waxaan qoday oo cabbay biyo qalaad, Oo calaacalaha cagahayga baan
    ku wada qallajin doonaa Webiyaasha Masar oo dhan.
  lat-VUC: ego succidi. Et bibi aquas alienas, et siccavi vestigiis pedum meorum omnes
    aquas clausas.
  eng-ASVBT: I have dug and drunk strange waters, and with the sole of my feet will
    I dry up all the rivers of Egypt.
  ita-1885: Io ho cavati pozzi, ed ho bevute acque strane, ed ho asciutti con le piante
    de' miei piedi tutti i rivi de' luoghi assediati.
  eng-LXXUP: I have refreshed myself, and have drunk strange waters, and I have dried
    up with the sole of my foot all the rivers of fortified places.
  eng-ULB: I have dug wells and have drunk foreign waters. I dried up all the rivers
    of Egypt under the soles of my feet.'
  spa-VBL: He cavado pozos y bebido agua en tierras extranjeras. Con las plantas de
    mis pies he secado todos los ríos de Egipto’”.
  fra-_FOB: J'ai creusé, et j'ai bu les eaux étrangères; et j'ai tari de la plante
    de mes pieds tous les fleuves de l'Égypte.
  mal-mal: ഞാൻ അന്യജലം കുഴിച്ചെടുത്ത് കുടിക്കും. എന്റെ കാലടികളാൽ ഈജിപ്റ്റിലെ സകലനദികളെയും
    വറ്റിക്കും’ എന്ന് പറഞ്ഞു.
  urd-GVR: Maiṅ ne ġhairmulkoṅ meṅ kueṅ khudwā kar un kā pānī pī liyā hai. Mere talwoṅ
    tale Misr kī tamām nadiyāṅ ḳhushk ho gaīṅ.’
  suz-BL: गो इनार दोशा, अर्को रागी ङा ब्‍वाक्‍कु तूता। गो आं खोइलीम दिम्‍शा इजीप्‍त
    रागी ङा खोला नेल्‍ल सोव़पाइक्‍तामी’ देंशो बाक्‍नेवे।
  ita-1927: Io ho scavato e ho bevuto delle acque straniere; con la pianta de’ miei
    piedi prosciugherò tutti i fiumi d’Egitto.
  ckb-ckb: من لە خاکی بێگانەکان چەندین بیرم لێدا و ئاوم لێیان خواردەوە. بە بنی پێیەکانم
    هەموو لقەکانی نیلم کوێر کردەوە.‘
  eng-BBE: I have made water-holes and taken their waters, and with my foot I have
    made all the rivers of Egypt dry.
  kan-OKCV: ಪರದೇಶಗಳಲ್ಲಿ ನಾನು ಬಾವಿಗಳನ್ನು ಅಗೆದು, ನೀರು ಕುಡಿದಿದ್ದೇನೆ. ನನ್ನ ಅಂಗಾಲುಗಳಿಂದ
    ಈಜಿಪ್ಟಿನವರ ಎಲ್ಲಾ ನದಿಗಳನ್ನು ಬತ್ತಿಹೋಗುವಂತೆ ಮಾಡಿದ್ದೇನೆ.”
  tam-2017: நான் அந்நிய தேசங்களில் கிணறுவெட்டி தண்ணீர் குடித்தேன்; என் உள்ளங்கால்களினால்
    பாதுகாப்பான இடங்களின் அகழிகளையெல்லாம் வறண்டுபோகச்செய்தேன் என்றும் சொன்னாய்.
  spa-RV-1909: Yo he cavado y bebido las aguas ajenas, y he secado con las plantas
    de mis pies todos los ríos de lugares bloqueados.
  ron-BTF: Am săpat și am băut ape străine și cu talpa picioarelor mele am secat toate
    râurile locurilor asediate.
  eng-WEBP: I have dug and drunk strange waters, and I will dry up all the rivers
    of Egypt with the sole of my feet.”
  eng-FBV: I have dug wells and drunk water in foreign lands. With the soles of my
    feet I dried up all the rivers in Egypt.’”
  nld-1939: Ik heb geboord en gedronken De wateren van vreemde landen, En opgedroogd
    met de zool van mijn voeten Alle stromen van Masor.
  nch-BL: Nijxajtoc amelme ipan campa hueli talme huan niquic ten nopa at. Hasta nijtzajqui
    huan nijhuatzqui nochi hueyame ipan tali Egipto para huelis niquixcotonas san
    noicxipa ica nosoldados.’ Quej nopa tiquijtojtoc.
  vie-1934: Ta đã đào giếng, uống nước của đất lạ; dưới bàn chân ta sẽ làm cạn sông
    Ê-díp-tô.
  hin-CV: मैंने कुएं खोदे और परदेश का जल पिया, अपने पांवों के तलवों से मैंने मिस्र
    की सभी नदियां सुखा दीं.”
  spa-BES: Hice pozos de agua y tomé sus aguas, y con mi pie he secado todos los ríos
    de Egipto.
  tdx-tdx: Nihaly vovon-draho naho ninon-dranon’ ambahiny, vaho nimaiheko an-dela-tomboko
    o hene saka’ i Mitsraimeo.
  tha-KJV: ข้าขุดบ่อและดื่​มน​้ำต่างด้าว ข้าเอาฝ่าเท้าของข้ากวาดธารน้ำทั้งสิ้นของสถานที่​ที่​ถู​กล​้อมโจมตี​ให้​แห​้งไป”
  por-BR-2018: Eu cavei e bebi as águas alheias, e sequei com as plantas de meus pés
    todos os rios de lugares bloqueados.
  deu-ELO: Ich habe gegraben und fremde Wasser getrunken; und mit der Sohle meiner
    Füße werde ich austrocknen alle Ströme Mazors.
  eng-WYC-2018: and I drank alien waters, and I made dry with the steps of my feet
    all [the] waters (en)closed. (and I drank foreign waters, and with the steps of
    my feet I made dry all the rivers and streams.)
  epo-epo: Mi fosis kaj trinkis fremdan akvon, kaj mi sekigos per la plandoj de miaj
    piedoj ĉiujn riverojn de Egiptujo.
  uig-PIN: Ɵzüm ⱪuduⱪ kolap yaⱪa yurtning süyini iqtim; Putumning uqidila mǝn Misirning
    barliⱪ dǝrya-ɵstǝnglirini ⱪurutiwǝttim — deding.
  beo-beo: Di da eno hidale, amo di da hano si dogone, ga fi dunu ilia soge ganodini
    hano dili mai, amola dia dadi gagui dunu da osa:giba:le, Naile Hano da hafoga:i
    dagoi ba:i, amo huluane di hidale sia:i.
  tpi-OTNT: Na taim yu bin i go long ol arapela kantri, yu no bin sot long wara. Maski
    ples i drai olgeta, wara i pulap tru long ol hul wara yu wokim, na ol lain bilong
    yu i bin dring. Na sapos yu go wokabaut long ol bikpela wara bilong Isip, lek
    bilong yu bai i mekim ol dispela wara i drai.
  hau-SA: Na tona rijiyoyi a ƙasashen waje na kuma sha ruwa a can. Da tafin ƙafafuna
    na busar da dukan rafuffukan Masar.”
  uig-LAT: Özüm quduq kolap yaqa yurtning süyini ichtim; Putumning uchidila men Misirning
    barliq derya-östenglirini qurutiwettim — déding.
  nde-nde: Ngigebhile imithombo ezizweni nganatha amanzi khona. Ngezinyawo zami ngomisile
    zonke izifula zaseGibhithe.” ’ ”
  ton-ton: Kuo u keli peau inu ʻae ngaahi vai kehe, pea kuo u fakamomoa ʻaki hoku
    ʻaofi vaʻe ʻae ngaahi vaitafe ʻoe ngaahi potu naʻe kapui ʻaki ʻae tau.
  ces-1613: Já jsem vykopal a pil jsem vody cizí, a vysušil jsem nohama svýma všecky
    potoky podmaněných.
  eng-WMB: I have dug and drunk strange waters, and I will dry up all the rivers of
    Egypt with the sole of my feet.”
  tam-TCV: அந்நிய நிலங்களில் கிணறுகள் வெட்டி, அதிலே தண்ணீர் குடித்தேன். என் உள்ளங்கால்களினால்
    எகிப்தின் நீரோடைகள் எல்லாவற்றையும் வற்றப்பண்ணினேன்.”
  ceb-ULB: Nagkalot ako ug mga atabay ug nakainom ug mga tubig sa laing nasod. Gipahubas
    ko ang mga suba sa Ehipto ilalom sa akong mga lapalapa.'
  pol-UBG: Ja wykopałem studnię i piłem obce wody, stopami swoich nóg wysuszyłem wszystkie
    potoki oblężonych miejsc.
  agr-agr: Tuja tikichi nugke aidaunmash yumigmatan tain nuwiyan yumin uwagmajai,
    dutikakun egiptunmaya namaknashkam dajajan ukuyakbaijai’, tame.
  kyc-kyc: Emba range lakando lao yuu wakale dupwana yuwale apu rapala ipwa kamuo
    nenge doko lapi. Dee embena yanda singi dupwa yanda makao kimbu pyao piso epo
    ipwa Naele sokona lao pisimi lapi.
  urd-GVU: مَیں نے غیرملکوں میں کنوئیں کھدوا کر اُن کا پانی پی لیا ہے۔ میرے تلووں
    تلے مصر کی تمام ندیاں خشک ہو گئیں۔‘
  deu-1912: Ich habe gegraben und ausgetrunken die fremden Wasser und werde austrocknen
    mit meinen Fußsohlen alle Flüsse Ägyptens.”
  kan-2017: ನಾನು ಅನ್ಯದೇಶದಲ್ಲಿ ಬಾವಿಗಳನ್ನು ಅಗೆದು ನೀರು ತೆಗೆದು ಕುಡಿದಿದ್ದೇನೆ! ನನ್ನ ಪಾದಗಳಿಂದ
    ಐಗುಪ್ತದ ಎಲ್ಲಾ ನದಿಗಳನ್ನು ಬತ್ತಿಸಿದ್ದೇನೆ ಎಂಬುದಾಗಿ ನೀನು ಕೊಚ್ಚಿಕೊಂಡಿದ್ದೀಯಲ್ಲವೇ?”
  yap-yap: Kamog e thin ko ufanthin ni kam ker e luwed u lan boch e nam ma kam unum
    e ran riy, ma rifrifen ay e salthaw rom e krot’ed lan e lul’ ni Nile kem’ay e
    ran riy.
  hlt-MCSB: Kamah loh ka rhawt dae kholong tui ni ka ok. Ka kho dongkah khopha loh
    Egypt sokko khaw boeih ka kak sak,’ na ti.
  mdy-ETH: ዓሲ ዓጪዳ ዔቴ ቦኦኪ ዋኣሢ ታ ዑሽኬኔ፤ ታኣኒ ሄርቄ ኮጲዞና ጊብፄ ዎሮ ታ ሚጪሴኔ፤ ጌዒ ኔ ዖቶርቄኔ።
  twi-ASANTE: Matutu nsubura wɔ ahɔhoɔ nsase bebree so de ne nsu pa no adwodwo me
    ho. Mpo, mepaee Misraim nsubɔntene mu sɛdeɛ mʼakodɔm bɛtumi atwa!”
  eng-WEBU: I have dug and drunk strange waters, and I will dry up all the rivers
    of Egypt with the sole of my feet.”
  wal-wal: Taani allaga biittatun haatta ollata bookkada, haattaa etappe uyaas. Gibxxe
    biittan goggiya haatta ubbaa taani ta tohuwaa gomppan yedhdhada melissaas” yaagadasa.
  spa-PDDPT: Cavé pozos, bebí aguas extranjeras y sequé todos los ríos de Egipto con
    las plantas de mis pies.
  gun-gun: Ha'e gui yvy ajo'o vy ay'u amboae regua kuery pegua yy gui, ha'e Egito
    yvy re apyrõ vy rive amombirupa yakã ikuai va'e”, 're va'ekue.
  ilo-ULB: Nagkaliak kadagiti bubon ket umminumak kadagiti ganggannaet a danum. Pinamagaak
    amin dagiti karayan ti Egipto kadagiti dapanko.'
  kpg-kpg: Goe e hagaamu goe mai gi di Au bolo goe guu geli au monowai, ge gu inu
    nia wai mai i lodo nia gowaa o digau mai i daha, gei goe e hagaamu mai goe bolo
    nia wae o au gau dauwa gu dagadagahi di monowai Nile, gu maangoo.
  uig-ARA: ئۆزۈم قۇدۇق كولاپ ياقا يۇرتنىڭ سۈيىنى ئىچتىم؛ پۇتۇمنىڭ ئۇچىدىلا مەن مىسىرنىڭ
    بارلىق دەريا-ئۆستەڭلىرىنى قۇرۇتىۋەتتىم ــ دېدىڭ.
  sus-sus: N tigie ge ɲamanɛe ma, n e ye min. N Nili xure sɛnkinɛe birin xɔrima nɛ
    n sanyie ra.»›»
  pon-2006: Ke suweiki me ke weiradahr pwarer en pihl kei, oh nim pihlen sahpwen mehn
    liki kan, oh noumw sounpei kan sokehr oh kammadahda Pillap Nail.’
  jae-jae: Aê kakwê sê buŋa ma ganôm bu gamêŋ jabaŋa ma octapa kêka bu Aiguptuŋa samob
    e kêpa.”
  ksd-ksd: Iau tar kakal upi ta tava ma iau tar mome, ma ina rang vamama ra umana
    tava alir Aigipto ma ra pal a kaugu.
  tur-YTC: Yabancı sular kazdım ve içtim, Mısır'ın bütün ırmaklarını ayaklarımın tabanıyla
    kurutacağım.”
  grc-BRENT: Ἐγὼ ἔψυξα καὶ ἔπιον ὕδατα ἀλλότρια, καὶ ἐξερήμωσα τῷ ἴχνει τοῦ ποδός
    μου πάντας ποταμοὺς περιοχῆς.
  ind-AYT: Aku menggali dan meminum air asing. Dengan telapak kakiku, Aku mengeringkan
    semua sungai di Mesir.’
  nya-nya: Ndakumba zitsime ku mayiko achilendo ndipo ndinamwa madzi a kumeneko. Ndi
    mapazi anga ndawumitsa mitsinje yonse ya ku Igupto.’ ”
  hrv-hrv: Kopao sam i pio sam vode tuđe; stopalima tad isuših sve rijeke egipatske.
  mps-mps: Tama nago me po tama wali, nage te gasa bulu taunba pabo sogo, te nage
    tubo wę da nage me habuge me ebeo. Te nage te wa pai buluba pabo sogo me, te
    naga te tǫ togalide me te wę pągąna sai elalua pai dao, tama tiwai wę te
    naga hani augwaligo tama me te wę tuai dao. Tama tialima, nage te Isip buludu
    te pobadi me, nago sągągo sula sąwai dao.’”
  tpi-tpi: Na taim yu bin i go long ol arapela kantri, yu no bin sot long wara. Maski
    ples i drai olgeta, wara i pulap tru long ol hul wara yu wokim, na ol lain bilong
    yu i bin dring. Na sapos yu go wokabaut long ol bikpela wara bilong Isip, lek
    bilong yu bai i mekim ol dispela wara i drai.
  dan-1931: Fremmed Vand grov jeg ud, og jeg drak det, tørskoet skred jeg over Ægyptens
    Strømme!”
  vie-OVCB: Ta đào giếng, uống nước xứ người và ta giẫm nát, làm cạn khô các dòng
    sông Ai Cập.’
  guj-2017: મેં કૂવા ખોદીને પરદેશીનાં પાણી પીધાં છે. મારા પગનાં તળિયાંથી મેં મિસરની
    બધી નદીઓ સૂકવી નાખી છે.’
  pon-2006A: Ke suweiki me ke weiradahr pwarer en pihl kei, oh nim pihlen sahpwen
    mehn liki kan, oh noumw sounpei kan sokehr oh kammadahda Pillap Nail.’
  por-BRBSL: Cavei e bebi águas estranhas, e vou secar todos os rios do Egito com
    a planta de meus pés”.
  cth-cth: Ram alouknaw e tui hah ka tai teh, ka tâco sak teh ouk ka nei, ka khoktabei
    ni Izip ramnaw pueng koung ka hak sak han telah ati.
  twi-twi: Matutu mmura wɔ ahɔho nsase bebree so de ne nsu pa no adwudwo me ho. Mpo,
    mepaee Misraim nsubɔnten mu sɛnea mʼakofo betumi atwa!”
  hlt-hlt: Kamah loh ka rhawt dae kholong tui ni ka ok. Ka kho dongkah khopha loh
    Egypt sokko khaw boeih ka kak sak,’ na ti.
  tbz-SIM: Kɛ bɛ́i nkɛ tú ɑ keúmu sibií bɛtɔbɛ̀ ciɛ, kɛ yɑ̃̀ bɛtɔbɛ̀ tenkɛ̀ kó mɛniɛ,
    kɛ nɑ ɑ nɑɑ̀cɛ̀tɛ̀ mɛmɑ́ɑ̀ kɛ ĩ̀tínnɛ́ Esibiti kó ikó nyìì tukúnɛ̀ kukó ndiɛkù
    Niiriɑ̀?
  msy-2020: Egha nɨ pura tintinibar aruir dughiabar, nɨ damamin dɨpatam gasazir puvatɨ.
    Dɨpaba bar dakezir dughiamɨn, nɨ kuizir mozir dɨpaba, da bar moghɨra izefe, ezɨ
    nɨn adarazi da api. Egh nɨ mangɨ Isipɨn faner ekiabar arutɨ, nɨn sueba dɨpar kabar
    amutɨ da mɨsɨngam.
  dop-dop: Nyɑ́ sɩ n hulɑ lɔkɔ, pǝ́cɔ́ n nyɔɔ lɛlɑɑ lʋm. Nyɑ́ yoolɑɑ kɑ́ fɛlɩ Icipiti
    tɛtʋ tɔɔ kɛ́ nɔɔhɛɛ nɑ pɑ pusi nyɔɔ.
  azb-azb: Quyu qazdım və özgə sularını içdim, Misirin bütün çaylarını ayağımla qurutdum›.
  eng-DBY: I have digged, and have drunk strange waters, And with the sole of my feet
    have I dried up all the streams of Matsor.
  hin-2017: मैंने तो खुदवाकर परदेश का पानी पिया; और मिस्र की नहरों में पाँव धरते ही
    उन्हें सूखा डालूँगा।
  wol-KYG: Maa gas ay teen, naan ndoxum réewum jaambur, maa joggatee sama téstën,
    wali Misra yépp, ŋiisal ko.”
  eng-YLT: I have digged, and drunk strange waters, And I dry up with the sole of
    my steps All floods of a bulwark.
  eng-WYC-2017: and I drank alien waters, and I made dry with the steps of my feet
    all [the] waters enclosed.
  eng-WMBB: I have dug and drunk strange waters, and I will dry up all the rivers
    of Egypt with the sole of my feet.”
  urd-GVH: मैंने ग़ैरमुल्कों में कुएँ खुदवाकर उनका पानी पी लिया है। मेरे तल्वों तले
    मिसर की तमाम नदियाँ ख़ुश्क हो गईं।’
  rug-rug: Ele geli berukehe si rau pa popoa seu meke napoa sa kolo vasina. Koari
    ola nenequ si ene va popa pani rau sari doduru tototolo pa Izipi. ”
  gaz-gaz: Ani biyya ormaatti boolla bishaanii qotadhee achitti bishaan dhugeera.
    Ani faana miilla kootiin lageen biyya Gibxi hunda gogseera.”
  fra-LSG: J’ai creusé, et j’ai bu des eaux étrangères, Et je tarirai avec la plante
    de mes pieds Tous les fleuves de l’Égypte.
  gnn-gnn: '@see-verse:2KI.019.023'
  yal-yal: N bata xɔɲinne ge yamana gbɛtɛne yi, n yi e ige min. N Misiran baa igene
    birin xɔrima nɛn n na siga a xili ma waxatin naxan yi.”
  haw-1868: Ua eli iho an, a ua inu i ka wai malihini, a me ka poho o kuu wawae, ua
    hoomaloo au i na muliwai o Aigupita.
  arb-NAV: قَدْ حَفَرْتُ آبَاراً فِي أَرْضٍ غَرِيبَةٍ وَشَرِبْتُ مِيَاهاً، وَبِبَاطِنِ
    قَدَمَيَّ جَفَّفْتُ جَمِيعَ خُلْجَانِ مِصْرَ.
  ewe-ewe: Meɖe vudo ɖe dzronyigba dzi heno tsi le afi ma. Metsɔ nye afɔƒome fanya
    Egipte ale gbegbe be eƒe tɔsisiwo katã mie.”
  eng-LEE: I have dug and drunk strange waters, and I will dry up with the sole of
    my feet all the streams of besieged places.
  asm-FB: মই কুৱাঁ খান্দি বিদেশৰ পানী পান কৰিলোঁ। মই মোৰ ভৰিৰ তলুৱাৰেৰে মিচৰৰ নদীবোৰ
    শুকুৱালো।’
  sus-A: ﭑ تِفِيٍ فٍ حَمَنّيٍ مَ، ﭑ عٍ يٍ مِن. ﭑ نِلِ شُرٍ سّنكِنّيٍ بِرِن شْرِ مَ
    نّ ﭑ سَنيِيٍ رَ.»›»
  fra-SBL: J'ai creusé et bu des eaux étrangères, et je mettrai à sec tous les fleuves
    d'Égypte avec la plante de mes pieds. »
  hbo-hbo: אֲנִ֣י קַ֔רְתִּי וְשָׁתִ֖יתִי מַ֣יִם זָרִ֑ים וְאַחְרִב֙ בְּכַף־פְּעָמַ֔י
    כֹּ֖ל יְאֹרֵ֥י מָצֹֽור׃
  piu-2006: '@see-verse:2KI.019.023'
  kik-kik: Nĩnyenjete ithima mabũrũri ma kũngĩ, na nganyua maaĩ kuo. Nĩhũithĩtie tũrũũĩ
    twa Misiri na makinya ma magũrũ makwa.”
  fra-NCL: J’ai creusé et j’ai bu des eaux étrangères ; avec la plante de mes pieds
    je dessécherai tous les fleuves de l’Égypte.
  cek-AK: Minawk prae ah tui to ka takaeh moe, ka naek; ka khok hoiah Izip prae vacong
    ih tuinawk to ka kangsak boih boeh, tiah na thuih.
  cuk-cuk: Dule-baigan-yargi, ani an dii-yaamar osisye. A-dii, an gobsaye. An-nanasadgine,
    bela Egipto-diwarmar an odinnosye.’
  uig-CYR: Өзүм қудуқ колап яқа жутниң сүйини ичтим; Путумниң учидила мән Мисирниң
    барлиқ дәрия-өстәңлирини қурутивәттим — дедиң.
  tel-2017: నేను బావులు తవ్వి, పరుల నీళ్లు పానం చేశాను. నా అరకాలి కింద నేను ఐగుప్తు
    నదులన్నిటినీ ఎండిపోజేశాను.
  hat-BSA: Mwen te fouye pwi yo e te bwè dlo etranje li yo, Epi avèk pla pye mwen,
    mwen te seche tout rivyè Égypte yo.”
  kos-kos: Kom konkin pac mu kom pukanak luf in kof ke mutunfacl saya ac nim ke kof
    we, oayapa falken mwet mweun lom futfutungya Infacl Nile pulamlamla.
  hbo-WLC: אֲנִ֣י קַ֔רְתִּי וְשָׁתִ֖יתִי מַ֣יִם זָרִ֑ים וְאַחְרִב֙ בְּכַף־פְּעָמַ֔י
    כֹּ֖ל יְאֹרֵ֥י מָצֽוֹר׃
  ibo-ibo: Egwuola m ọtụtụ olulu mmiri nʼala ndị mba ọzọ, ṅụkwa mmiri dị nʼebe ahụ.
    Ọ bụ ọbụ ụkwụ m ka m ji mee ka isi iyi niile dị nʼIjipt takpọọ.”
  ory-ory: ଆମ୍ଭେ ଖୋଳି ଅଜ୍ଞାତ ଜଳ ପାନ କରିଅଛୁ, ଆଉ ଆମ୍ଭେ ଆପଣା ପଦତଳରେ ମିସରର ସବୁ ନଦୀ ଶୁଷ୍କ
    କରିବା।
  chk-chk: Üa pwal tuw chönüttu lon fanüen chon ekis o ünümi kolukun. Ren fän pechei
    üa amorätä ekewe chanpupun Isip meinisin.”
  rop-rop: En yubin tok praudbalawei hau yubin digim wel en dringgim det woda langa
    najalot kantri, en ola solja blanga yu bin wok thru det Nail Riba wen imbin draiyap.
  ukr-1871: Я відкопував та випивав воду чужу, й сушив стопами ніг моїх всї потоки
    Египецькі.
  deu-1951: Ich habe fremde Wasser gegraben und ausgetrunken und trockne mit meinen
    Fußsohlen alle Ströme Ägyptens!
  eng-JPS: I have digged and drunk strange waters, and with the sole of my feet have
    I dried up all the rivers of Egypt.
  srp-1865: Ja sam kopao i pio vodu tuðu, i isušio sam stopama svojim sve potoke gradovima.
  lug-lug: Nsimye enzizi mu bannamawanga, n’enywa amazzi gaamu. Nkazizza emigga egy’e
    Misiri gyonna, nga ngirinnyirira n’ebisinziiro by’ebigere byange.”
  heb-heb: אני קרתי ושתיתי מים זרים ואחרב בכף פעמי כל יארי מצור׃
  ben-IRV: আমি বিদেশের মাটিতে কুয়ো খুঁড়েছি এবং সেখানকার জল খেয়েছি। আমি নিজের পা
    দিয়ে মিশরের সব নদীগুলো শুকনো করব।
  pan-pan: ਮੈਂ ਤਾਂ ਪੁੱਟ-ਪੁੱਟ ਕੇ ਪਰਦੇਸਾਂ ਦਾ ਪਾਣੀ ਪੀਤਾ ਹੈ ਅਤੇ ਮੈਂ ਮਿਸਰ ਦੀਆਂ ਸਾਰੀਆਂ ਨਦੀਆਂ
    ਨੂੰ ਆਪਣੇ ਪੈਰਾਂ ਦੀਆਂ ਤਲੀਆਂ ਨਾਲ ਸੁਕਾ ਦਿੱਤਾ।
  mya-JVB: ငါ သည် တွင်း တူး၍ မ မြည်းဘူးသော ရေ ကို သောက် ရပြီ။ ငါ ၏ ခြေဘဝါး အားဖြင့်
    အဲဂုတ္တု မြစ် လက်ကြားရေရှိသမျှ ကို ခန်းခြောက် စေပြီဟု သင်ဆို မိပြီ တကား
  tbg-tbg: Te vo vata vo vataini niha tenta namariara quvitaunaraqihai namari kaqake
    ne vaunarave. Te Isipini vo namari vo namariqaa aiqu ntava tauraro ekaa vi namariva
    aaharaiqama virave, tiaro.
  hmo-hmo: Guri be lau geia, idau tano edia ranu lau inua. Lauegu tuari taudia ese
    edia aena dekena amo, Aigupito ena sinavai badana ladana Naila be idia moia, vadaeni
    ia kaukau.’
  urd-urd: मैंने जगह — जगह का पानी खोद — खोद कर पिया है और मैं अपने पाँव के तलवे से
    मिस्र की सब नदियाँ सुखा डालूँगा।
  rus-SYN: и откапывал я и пил воду чужую, и осушу ступнями ног моих все реки Египетские”.
  bqc-SIM: N lↄ̀ↄ yↄ̃̀ buipãleↄ bùsuu, n a imì, n kɛ̀sɛ Egipi swaↄ í bà.
  tcz-CHONGTHU: Nam chom ho gamsunga jong twikul kalaidoh’in chuleh atwijong kadonji
    nati, kakeng teni jong Egypt vadung jouse kachotkang hel’e nati.
  mar-mar: मी विहिरी खणल्या आणि नव्या नव्या ठिकाणांचे पाणी प्यालो. मिसरमधील नद्या
    सुकवून तो प्रदेश मी पादाक्रांत केला.”
  qub-qub: Juc-lä nasyun chaqui jircacunacho pösucunata rurarcur yacuta upushcä. Suldäröcuna
    päsananpämi Egipto mayucunatapis chaquichishcä› nir.
  bqp-bqp: N lↄ̀gↄↄ yↄ̃̀ buri pãndenↄ bùsun, n a í mì, n gɛ̀sɛɛ pɛ̀tɛpɛtɛ Misila
    swanↄa ari ń í bàba.
  hat-hat: Mwen fouye pi nan peyi moun lòt nasyon yo, mwen bwè dlo. Mwen cheche dlo
    nan tout larivyè Lejip yo pou sòlda mwen yo pase san pye yo pa mouye.
  eng-BSB: I have dug wells and drunk foreign waters. With the soles of my feet I
    have dried up all the streams of Egypt.”
  eng-WEBPB: I have dug and drunk strange waters, and I will dry up all the rivers
    of Egypt with the sole of my feet.”
  kbq-kbq: Anage nehunka amanage hu'nane, Nagra Isipi mopafina nagiareti ana maka
    tintamina reho'mu nehu'na, ru vahe'mokizmi mopafina nagrani'a tinkeria kafi'na
    tina ne'noe hunka hu'nane.
  nhe-BL: Nijxajtoc ameltini ipan campa hueli tlaltini huan niquic tlen nopa atl.
    Hasta nijtzajqui huan nijhuatzqui nochi atentini ipan tlali Egipto para huelis
    niquixcotonas san noicxipa ica nosoldados.’ Queja nopa tiquijtojtoc.
  bus-bus: N lↄ̀gↄ yↄ̃̀ bori pãndenↄ bùsun, n à í mì, n kɛ̀sɛ pɛ̀ɛpɛɛ Igipiti swaanↄa
    ai ń í bàba.
  gub-BL: — A'ywykàz ytyzuzàmaw ywy muitea'u har rehe ihe. Ai'u a'e ytyzuzàmaw rehe
    ihe, ere ihewe. — Zauxiapekwer heremiruze'eg wapy umuxinig kar yrykaw Niru her
    ma'e wà, ere ihewe.
  eng-DRA: I have cut down, and I have drunk strange waters, and have dried up with
    the soles of my feet all the shut up waters.
