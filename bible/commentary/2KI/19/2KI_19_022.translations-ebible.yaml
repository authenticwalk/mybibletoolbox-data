verse: 2KI.019.022
translations:
  mal-C: ആരെയാണു നീ പരിഹസിക്കുകയും ദുഷിക്കുകയും ചെയ്തത്? ആർക്കെതിരേയാണു നീ ശബ്ദമുയർത്തിയത്?
    നീ അഹന്തയോടെ കണ്ണുയർത്തിയത്? ഇസ്രായേലിന്റെ പരിശുദ്ധനെതിരേതന്നെ!
  deu-TKW: Wen hast du gehöhnt und gelästert, und gegen wen hast du deine Stimme erhoben
    und hoch emporgehoben deine Augen? Wider den heiligen Israels!
  lin-lin: Nani oyo ofingaki mpe otiolaki ? Nani oyo omatiselaki mongongo mpe otalaki
    na miso ya lolendo ? Ngai, Mosantu ya Isalaele !
  eng-LSV: Whom have you reproached and reviled? And against whom lifted up a voice?
    Indeed, you lift up your eyes on high—Against the Holy One of Israel!
  eng-GNV: Whome hast thou railed on? and whome hast thou blasphemed? and against
    whome hast thou exalted thy voyce, and lifted vp thine eyes on hie? euen against
    the Holie one of Israel.
  eng-WEBSTER: 'Whom hast thou reproached and blasphemed? and against whom hast thou
    exalted thy voice, and lifted up thy eyes on high: even against the Holy One of
    Israel.'
  nhw-BL: ¿Ajqueya timoilhuía para tiquixpanotoc quema tlen hueli tiquijtohua? ¿Ajqueya
    tijtlaijilhuía? ¿Ajqueya tijhuihuiitztoc? Nochi tijchijtoc noca na, niDios, catli
    nitlatzejtzeloltic. Na catli niininTECO nopa israelitame.
  swh-ONEN: Ni nani uliyemtukana na kumkufuru? Ni nani uliyeinua sauti yako dhidi
    yake, na kumwinulia macho yako kwa kiburi? Ni dhidi ya yule Aliye Mtakatifu wa
    Israeli!
  bba-bba: Wɑrɑ u kɑm mɛɛrɑ. Wɑrɑ u wɔnwɑ. Wɑrɑ u kɑ nɔɔ ɡɔmunu mɔ̀. U ǹ yɛ̃ mɑ wi,
    Gusunɔ, Isirelibɑn Yinnin tii wi u dɛɛren wuswɑɑɔrɑ u tii sue?
  eng-KJVCPB: Whom hast thou reproached and blasphemed? And against whom hast thou
    exalted thy voice, And lift up thine eyes on high? Even against the Holy One of
    Israel.
  luo-luo: En ngʼa misejaro kendo yanyo? Koso en ngʼa ma isegone koko kijowo wangʼi,
    gi sunga. Donge en mana Jal Maler mar Israel!
  meu-meu: Daika vada o ḡonagonalaia, vada o ihi-ihiraia? Daika ihadikana ai gadomu
    vada o habadaia bona matamu o helari dae heniamu? Israel ena Helaḡa Diravana enai.
  npi-ULB: तैँले कसको गिल्ला गरेको छस् र अपमान गरेको छस् ? तैँले कसको विरुद्धमा आफ्नो
    सोर उच्‍च पारेको छस् र घमण्डका साथ आफ्ना आँखा माथि उठाएको छस् ? इस्राएलका परमपवित्रको
    विरुद्धमा हो !
  yor-yor: Ta ni ìwọ ti bú tí o sì kẹ́gàn rẹ̀? Lórí ta ni ìwọ ti gbé ohùn rẹ sókè
    tí ó sì gbé ojú sókè sí ọ ní ìgbéraga? Lórí ẹni mímọ́ ti Israẹli!
  pes-OPCB: تو می‌دانی به چه کسی اهانت کرده و کفر گفته‌ای؟ می‌دانی به چه کسی اینچنین
    جسارت نموده‌ای؟ به خدای قدوس اسرائیل!
  tgl-ULB: Sino ang iyong sinuway at kinutya? At sino ang iyong pinagtaasan ng boses
    at itinaas ang iyong mata nang may pagmamataas? Laban sa Banal ng Israel!
  cbu-NT: ¿Chakaa shiy tayutaritarangsha? ¿Chakaa kapung yutaritaam ínarangsha? ¿Chakpa
    tsiyatarangush, shaanaatsi kapung ungirtarangsha? ¿Ndusha Apanllee wanasirimshee
    Israelaa chinarangu anoo tayutaritarangish?
  hui-hui: Senageribi í̠na mege bialu bi ko lalu mine howa í̠ninaga mini yaraga halu
    biriruni aihondo bero lalu biribe. Uruni bialu harigoni i̱ Isaraele wali agalinaga
    Ngode Datagaliwabe mana bayale tigabi hangu biaabo haga kogohondo birigoni.
  mya-mya: သင်​သည်​အ​ဘယ်​သူ​အား​စော်​ကား​ကဲ့​ရဲ့​လျက် နေ​သည်​ကို သင်​သိ​ပါ​သ​လော။
    သင်​သည်​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း​မြင့်​မြတ် တော်​မူ​သော ငါ​ဘု​ရား​အား​မ​လေး​မ​ခန့်
    ပြု​၍ နေ​ပါ​သည်​တ​ကား။-
  bod-N: ཁྱོད་ཀྱིས་སུ་ལ་དམའ་འབེབས་བྱས་ཤིང་སྐུར་བ་བཏབ་པ་ཡིན་ནམ། ཁྱོད་ཀྱིས་ཀི་སྒྲ་བསྒྲགས་ནས་སུ་ལ་རྒོལ་བ་ཡིན་ནམ།
    མིག་ཟུང་མཐོན་པོར་བཏེགས་ནས་སུ་ལ་ང་རྒྱལ་བསྐྱེད་དམ། ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ལ་རྒོལ་བ་ཡིན་ནོ།
    །
  sna-sna: Ndianiko wawakazvidza uye ukamhura? Wakasimudzira inzwi rako kuna aniko
    uye ukasimudza meso ako mukuzvikudza? Ndiye Mutsvene waIsraeri!
  spa-BLM: ¿A quién has desafiado y blasfemado? ¿Contra quién has alzado tu voz y
    levantado tus ojos en alto? ¡Contra el Santo de Israel!
  cac-cac: ¿Mach jun ix a b'uchu' ix a xib'tani? ¿Mach jun b'aj chaan̈ ix utej a jaj,
    ix ic'anchaan̈ a b'a d'ay? Aton d'ayin a in sDiosal in Israel tic to a inxon̈ej
    ochi.
  swh-ULB: Je ni nani uliyemchokoza na kumtukana? Dhidi ya nani umeinua sauti yako
    na kuinua macho yako katika majivuno? Juu ya Mtakatifu wa Israeli!
  bel-bel: Каго ты асуджаў і ганіў? І на каго ты падняў голас, і падняў так высока
    вочы свае? На Сьвятога Ізраілевага?
  deu-ELBBK: Wen hast du gehöhnt und gelästert und gegen wen die Stimme erhoben? Gegen
    den Heiligen Israels hast du deine Augen emporgerichtet!
  mbb-OT: Hentei is mid-insultuwan nu wey edwelwelien? Hentei is midhenggeran nu wey
    mibpehembuǥan? Kenè be iyan a, is Waǥas he Megbevayà te Israel?
  mal-2015: നീ ആരെയാകുന്നു നിന്ദിച്ചു ദുഷിച്ചതു? ആർക്കു വിരോധമായിട്ടാകുന്നു നീ ഒച്ച
    പൊക്കുകയും തല ഉന്നതമായി ഉയർത്തുകയും ചെയ്തതു? യിസ്രായേലിന്റെ പരിശുദ്ധന്നു വിരോധമായിട്ടു
    തന്നേയല്ലോ.
  rmc-rmc: Pre kaste vakerehas namištes? Kastar asahas? Pre kaste hazdehas upre o
    hangos? Pre kaste hazdehas o barikane jakha? Pro Sveto RAJ le Izraeloskro!?
  pes-OPV: کیست که او را اهانت کرده، کفر گفته‌ای و کیست که بر وی آواز بلند کرده، چشمان
    خودرا به علیین افراشته‌ای؟ مگر قدوس اسرائیل نیست؟
  ron-1924: Пе чине ай батжокорит ши ай окэрыт ту? Ымпотрива куй ай ридикат гласул?
    Ши ымпотрива куй ць-ай ридикат окий? Ымпотрива Сфынтулуй луй Исраел!
  ben-OBCV: তুমি কাকে অপমান ও কার নিন্দা করেছ? তুমি কার বিরুদ্ধে তোমার কণ্ঠস্বর তুলেছ
    ও গর্বিত চক্ষু উপরে তুলেছ? তা করেছ ইস্রায়েলের সেই পবিত্রতমের বিরুদ্ধেই।
  som-som: Bal adigu kumaad yaraysatay oo aad cayday? Oo bal yaad codkaaga kor ugu
    qaadday Oo aad indhahaaga ku taagtay? Waa kan quduuska ah oo reer binu Israa'iil.
  lat-VUC: Cui exprobrasti, et quem blasphemasti? contra quem exaltasti vocem tuam,
    et elevasti in excelsum oculos tuos? Contra Sanctum Israël.
  eng-ASVBT: Whom hast thou defied and blasphemed? and against whom hast thou exalted
    thy voice and lifted up thine eyes on high? even against the Holy One of Israel.
  ita-1885: Chi hai tu schernito ed oltraggiato? e contro a cui hai tu alzata la voce,
    e levati in alto gli occhi tuoi? contro al Santo d'Israele.
  eng-LXXUP: Whom hast thou reproached, and whom hast thou reviled? and against whom
    hast thou lifted up thy voice, and raised thine eyes on high? Is it against the
    Holy One of Israel?
  eng-ULB: Whom have you defied and insulted? Against whom have you exalted your voice
    and lifted up your eyes in pride? Against the Holy One of Israel!
  spa-VBL: ¿A quién has insultado y ridiculizado? ¿Contra quién has levantado la voz?
    ¿A quién miraste con ojos tan orgullosos? ¡Fue contra el Santo de Israel!
  fra-_FOB: Qui as-tu insulté et outragé? Et contre qui as-tu élevé la voix? Tu as
    porté les yeux en haut sur le Saint d'Israël.
  mal-mal: നീ ആരെയാകുന്നു നിന്ദിച്ച് ദുഷിച്ചത്? ആർക്ക് വിരോധമായിട്ടാകുന്നു നീ ഉച്ചത്തിൽ
    സംസാരിക്കയും അഹന്തയോടെ തല ഉയർത്തുകയും ചെയ്തത്? യിസ്രായേലിന്റെ പരിശുദ്ധന് വിരോധമായിട്ട്
    തന്നെയല്ലോ.
  urd-GVR: Kyā tū nahīṅ jāntā ki kis ko gāliyāṅ dīṅ aur kis kī ihānat kī hai? Kyā
    tujhe nahīṅ mālūm ki tū ne kis ke ḳhilāf āwāz buland kī hai? Jis kī taraf tū ġhurūr
    kī nazar se dekh rahā hai wuh Isrāīl kā Quddūs hai!
  suz-BL: गे सु कली शाक्‍शा शुक्‍शी पवी? गे सुका आ पर्बम ठेयब लेश्‍शा लोव़ पवी? मेको
    इस्राएली आन का ला बाक्‍शो परमप्रभु यावे आ पर्बम बाक्‍ब।
  ita-1927: Chi hai tu insultato ed oltraggiato? Contro chi hai tu alzata la voce
    e levati in alto gli occhi tuoi? Contro il Santo d’Israele!
  ckb-ckb: سووکایەتی و کفرت بە کێ کرد؟ دەنگت بەسەر کێدا بەرز کردەوە و چاوەکانت بە
    فیزەوە هەڵدەبڕیت؟ لەسەر خودا پیرۆزەکەی ئیسرائیل!
  eng-BBE: Against whom have you said evil and bitter things? against whom has your
    voice been loud and your eyes lifted up? even against the Holy One of Israel.
  kan-OKCV: ನೀನು ಯಾರನ್ನು ನಿಂದಿಸಿ, ಯಾರನ್ನು ದೂಷಿಸಿದೆ? ಯಾರಿಗೆ ವಿರೋಧವಾಗಿ ನಿನ್ನ ಧ್ವನಿಯನ್ನು
    ಎತ್ತಿದ್ದೀ? ನಿನ್ನ ಕಣ್ಣುಗಳು ಗರ್ವದಿಂದ ನೋಡಿದ್ದು ಯಾರನ್ನು? ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧ ದೇವರಿಗೆ
    ವಿರೋಧವಾಗಿಯಲ್ಲವೇ?
  tam-2017: “யாரை அவமதித்து தூஷித்தாய்? யாருக்கு விரோதமாக உன் சத்தத்தை உயர்த்தினாய்?
    நீ இஸ்ரவேலின் பரிசுத்தருக்கு விரோதமாக அல்லவோ உன் கண்களைப் பெருமையாக ஏறெடுத்தாய்?
  spa-RV-1909: ¿A quién has injuriado y á quién has blasfemado? ¿y contra quién has
    hablado alto, y has alzado en alto tus ojos? Contra el Santo de Israel.
  ron-BTF: Pe cine ai ocărât și ai blasfemiat tu? Și împotriva cui ți-ai înălțat tu
    vocea și ți-ai ridicat ochii în înalt? Împotriva Celui Sfânt al lui Israel.
  eng-WEBP: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against the Holy One of Israel!
  eng-FBV: Who have you been insulting and ridiculing? Who did you raise your voice
    against? Who did you look at with so proud eyes? It was against the Holy One of
    Israel!
  nld-1939: Wien hebt ge gehoond en beschimpt, Tegen wien een hoge toon aangeslagen.
    En uw trotse blikken geheven? Tegen Israëls Heilige!
  nch-BL: ¿Ajquiya timoilhuía para tiquixpanotoc quema ten hueli tiquijtohua? ¿Ajquiya
    tijtaijilhuía? ¿Ajquiya tijhuihuiitztoc? Nochi tijchijtoc ica na, niDios, cati
    nitatzejtzeloltic. Na cati niininTECO nopa israelitame.
  vie-1934: Ngươi phỉ báng và sỉ nhục ai? Cất tiếng lên cùng ai? Thật ngươi đã trừng
    con mắt nghịch với Đấng Thánh của Y-sơ-ra-ên!
  hin-CV: तुमने किसका अपमान और किसकी निंदा की है? किसके विरुद्ध तुमने आवाज ऊंची की
    है? और किसके विरुद्ध तुम्हारी दृष्टि घमण्ड़ से उठी है? इस्राएल के महा पवित्र की
    ओर!
  spa-BES: ¿Contra quién has dicho cosas malas y amargas? ¿Contra quién ha sonado
    tu voz y tus ojos levantados? contra él Dios Santo de Israel.
  tdx-tdx: Ia ty ninjè’o naho nonjira’o? Ia o nipoñafa’o feo naho niandrandrà’o maso
    am-pirengevohañeo hatretrè’o i Masi’ Israeley!
  tha-KJV: เจ้​าเย้ยและกล่าวหยาบช้าต่อผู้​ใด เจ้​าขึ้นเสียงของเจ้าต่อผู้​ใด แล​้วเบิ่งตาของเจ้าอย่างเย่อหยิ่งต่อผู้​ใด
    ต่อองค์​บริสุทธิ์​แห่​งอ​ิสราเอลน่ะซิ
  por-BR-2018: A quem afrontaste e a quem blasfemaste? E contra quem falaste alto,
    e levantaste em alto teus olhos? Contra o Santo de Israel.
  deu-ELO: Wen hast du gehöhnt und gelästert, und gegen wen die Stimme erhoben? Gegen
    den Heiligen Israels hast du deine Augen emporgerichtet!
  eng-WYC-2018: O! Sennacherib, whom hast thou despised, and whom hast thou blasphemed?
    Against whom hast thou raised thy voice, and hast raised (up) thine eyes on high?
    Against the Holy (One) of Israel.
  epo-epo: Kiun vi blasfemis kaj insultis? kaj kontraŭ kiun vi laŭtigis voĉon kaj
    alte levis viajn okulojn? Kontraŭ la Sanktulon de Izrael!
  uig-PIN: sǝn kimni mazaⱪ ⱪilip kupurluⱪ ⱪilding? Sǝn kimgǝ ⱪarxi awazingni kɵtürüp,
    Nǝziringni üstün ⱪilding? Israildiki Muⱪǝddǝs Bolƣuqiƣa ⱪarxi!
  beo-beo: Di da Na, Isala:ili ilia Hadigidafa Hina Gode, Nama mae nodone, gadele
    sia:beba:le, di da nowa dunula:?
  tpi-OTNT: Senakerip, long taim yu bin tok bilas na tok nogut na litimapim nem bilong
    yu yet na bikhet, yu ting yu bin mekim long husat? Yu bin mekim long mi tasol,
    God bilong Israel, mi God bilong mekim gutpela na stretpela pasin olgeta.
  hau-SA: Wane ne ka zaga, ka kuma yi masa saɓo? Wa kake gāba da shi har ka ɗaga muryarka,
    har ka tā da idanunka da fahariya? Kana gāba da Mai Tsarki na Isra’ila!
  uig-LAT: sen kimni mazaq qilip kupurluq qilding? Sen kimge qarshi awazingni kötürüp,
    Neziringni üstün qilding? Israildiki Muqeddes Bolghuchigha qarshi!
  nde-nde: Ngubani lowo omthukileyo wamhlazisa? Ngubani lowo omphakamisele ilizwi
    lakho wamphakamisela lamehlo akho ngokuzigqaja na? NgoNgcwele ka-Israyeli!
  ton-ton: Ko hai ia naʻa ke manukiʻi mo kapekape ki ai? Pea naʻa ke hiki ho leʻo
    pea tangaki hake ho mata ki ʻolunga kia hai? ʻIo, ki he Toko Taha Māʻoniʻoni ʻo
    ʻIsileli.
  ces-1613: Kohož jsi zhaněl? A komus se rouhal? Proti komu jsi povýšil hlasu a pozdvihls
    vzhůru očí svých? Však proti svatému Izraelskému.
  eng-WMB: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against the Holy One of Israel!
  tam-TCV: நீ யாரை நிந்தித்துத் தூஷித்தாய்? யாருக்கு விரோதமாய் சத்தமாய்ப் பேசி, அகங்காரக்
    கண்களினால் நோக்கினாய்? இஸ்ரயேலின் பரிசுத்தருக்கு எதிராக அல்லவா?
  ceb-ULB: Kinsa man ang imong gihagit ug gitamay? Batok kang kinsa man ang pagsingka
    ug ang pagkamapahitas-on sa imong mga mata? Batok sa Balaan sa Israel!
  pol-UBG: Kogo znieważyłeś i komu bluźniłeś? Przeciwko komu podniosłeś swój głos
    i wysoko podniosłeś swoje oczy? Przeciw Świętemu Izraela.
  agr-agr: ¿Amesh yanas dushikiakun pegkegchaun chichagja tame? ¡Amek mina pegkegchau
    chichagtakum eme emematjai chichá wekaeme! ¡Amek Israel aents aidaun ememattai
    Apajuí pegkegma nunú pegkegchau chichagkaume!
  kyc-kyc: Embame api kilya kando letoŋo lao suu pyapisi? Isaraele wambunya Anatu
    Poo Pyasi doko embame nambana kingi ketae pyambuo laa napi.
  urd-GVU: کیا تُو نہیں جانتا کہ کس کو گالیاں دیں اور کس کی اہانت کی ہے؟ کیا تجھے
    نہیں معلوم کہ تُو نے کس کے خلاف آواز بلند کی ہے؟ جس کی طرف تُو غرور کی نظر سے
    دیکھ رہا ہے وہ اسرائیل کا قدوس ہے!
  deu-1912: Wen hast du gehöhnt und gelästert? Über wen hast du deine Stimme erhoben?
    Du hast deine Augen erhoben wider den Heiligen in Israel.
  kan-2017: ನೀನು ಯಾರನ್ನು ನಿಂದಿಸಿ ಯಾರನ್ನು ದೂಷಿಸಿದ್ದೀ? ಯಾರ ವಿರುದ್ಧವಾಗಿ ಬಾಯ್ದೆರೆದು ಹೀಯಾಳಿಸಿದ್ದಿ?
    ನೀನು ಸೊಕ್ಕಿನಿಂದ ನೋಡಿದ್ದು ಯಾರನ್ನು? ಇಸ್ರಾಯೇಲರ ಸದಮಲಸ್ವಾಮಿಯನ್ನಲ್ಲವೇ!
  yap-yap: Ga be leamnag me mini’ e ga be yog e thin nib kireb ngak ma ga be minmin
    ngak? Kam darifan nigeg, i gag fare Got ni thothup rok yu Israel.
  hlt-MCSB: Unim na veet tih na hliphen? U taengah nim ol na huel? Israel kah a cim
    la na maelhmai kah koevoeinah na phueih thil.
  mdy-ETH: ሂንዳ ማሌ፤ ኔኤኒ ጫሽኬሢ ሃሣ ኔኤኒ ቦሄሢ ዖናዳይ? ኔኤኒ ዑኡዞ ኔኤኮ ዼጊዴሢ ዖቶርሞ ዓኣፒና ኔኤኒ ዛጌሢ ዖናዳይ?
    ኔኤኒ ዬያይዴሢ ጌኤዦ፥ ዒስራዔኤሌ ፆኦሲዳኬ።
  twi-ASANTE: Hwan na wasopa no na woagu ne ho fi yi? Hwan na woama wo nne so atia
    no na wohwɛɛ no ahantan so? Ɛyɛ Israel ɔkronkronni no!
  eng-WEBU: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against the Holy One of Israel!
  wal-wal: “‘Neeni cayidoogeenne toochchidoogee oonee? Neeni o bollan ne qaalaa xoqqu
    oottada haasayadii? Qassi otoruwan oona xoqqu gaada xeelladii? Hegaa neeni oottidoi
    ta bollaana, Israa7eela Geeshshaa bollaana gidennee!
  spa-PDDPT: ¿A quién vituperaste y blasfemaste? ¿Contra quién levantaste tu voz y
    elevaste tus ojos con altivez? Contra el Santo de Israel.
  gun-gun: Mba'eta mava'e re tu ndeayvu vai? Mava'e tu rejojai? Mava'e rovai rupi
    tu ndeayvu ha'e nderexa py rema'ẽ vaikue rei? Xee Israel kuery ruete xeky'a e'ỹ
    va'e rovai ae.
  ilo-ULB: Siasino ti kinarit ken linaismo? Ket siasino ti binugkawam ken kinitam
    nga addaan iti kinatangsit? Maibusor iti Nasantoan iti Israel!
  kpg-kpg: Ma koai dela e hagamaanadu kooe, dela nogo helehelekai hagahuaidu iei goe
    ge e haga balumee kooe? Goe gu haga balumee hua Au, go di God Dabuaahia o Israel!
  uig-ARA: سەن كىمنى مازاق قىلىپ كۇپۇرلۇق قىلدىڭ؟ سەن كىمگە قارشى ئاۋازىڭنى كۆتۈرۈپ،
    نەزىرىڭنى ئۈستۈن قىلدىڭ؟ ئىسرائىلدىكى مۇقەددەس بولغۇچىغا قارشى!
  sus-sus: I nde konbixi, i nde maberexi? I sɔnxɔxi nde ma? I bara i yɛtɛ igbo Isirayila
    Sɛniyɛntɔɛ ma.
  pon-2006: Ihs me ke lahlahwe oh kokouruhrki? Ke mwamwahlikin ie, Koht sarawien Israel,
  jae-jae: Aôm kôsu asa susu ma kôsôm biŋ alôb-alôb kêpi asa. Aôm kôsaic biŋ asa ma
    matampaŋa gêjac asa. Gêŋ samob tonaŋ ŋai gôgôm gêdêŋ Israelnêŋ ŋac dabuŋ aê.
  ksd-ksd: To ia nam u tar kulume ma u tar vul ia? Ma to ia nam ba u tata bat ia ma
    u papait na luluai pirana? Nina iat ra Lia Kakit kai Israel.
  tur-YTC: Sen kime meydan okudun ve küfür ettin? Kime karşı sesini yükselttin ve
    gözlerini yukarı kaldırdın? İsrael'in Kutsalı'na karşı!
  grc-BRENT: Τίνα ὠνείδισας, καὶ τίνα ἐβλασφήμησας; καὶ ἐπὶ τίνα ὕψωσας φωνὴν, καὶ
    ἦρας εἰς ὕψος τοὺς ὀφθαλμούς σου; εἰς τὸν ἅγιον τοῦ Ἰσραήλ;
  ind-AYT: Siapakah yang kamu cela dan hujat? Terhadap siapakah kamu meninggikan suaramu,
    dan memandang dengan sombong? Terhadap Yang Mahakudus dari Israel?
  nya-nya: Kodi iweyo wanyoza ndi kuchitira chipongwe yani? Kodi ndani amene wamufuwulira
    mawu ako ndi kumuyangʼana monyada? Wachitiratu izi Woyera wa Israeli!
  hrv-hrv: Koga si grdio, hulio? Na koga si glasno vikao, ohol pogled dizao? Na Sveca
    Izraelova!
  mps-mps: ‘Senakerip, tama nago te posobo po weyu, tama te po dwai weyu, tama te
    naga digi naga nogi ugwaba siyu, tama teyu, nago hagoma ebao,’ wali, ‘nago homugo
    nago te tibo sę de dali ebawe? Nago te tama tibo kolesaga ena dali tama tibao,
    Israel hanigo God, God ena da dwagi yai bidiyu, tama te doloba pai kolesaga naga
    tigidali sogo ebo dao.
  tpi-tpi: Senakerip, long taim yu bin tok bilas na tok nogut na litimapim nem bilong
    yu yet na bikhet, yu ting yu bin mekim long husat? Yu bin mekim long mi tasol,
    God bilong Israel, mi God bilong mekim gutpela na stretpela pasin olgeta.
  dan-1931: Hvem har du hånet og smædet, mod hvem har du løftet din Røst? Mod Israels
    Hellige løfted i Hovmod du Blikket!
  vie-OVCB: Ngươi phỉ báng, nhục mạ ai. Lên giọng, nhướng mắt với ai? Với Đấng Thánh
    của Ít-ra-ên sao?
  guj-2017: તેં કોની નિંદા કરી છે તથા કોના વિષે દુર્ભાષણ કર્યા છે? તેં કોની સામે તારો
    અવાજ ઉઠાવ્યો છે? તેં કોની વિરુદ્ધ ઇઝરાયલના પવિત્રનો વિરુદ્ધ જ તારી ઘમંડભરી આંખો
    ઊંચી કરી છે?
  pon-2006A: Ihs me ke lahlahwe oh kokouruhrki? Ke mwamwahlikin ie, Koht sarawien
    Israel,
  por-BRBSL: A quem você desafiou e blasfemou? Contra quem você exaltou sua voz e
    ergueu os olhos para o alto? Contra o Santo de Israel!
  cth-cth: Apimaw a min na mathoe sak teh, na pacekpahlek. Apimaw lawk hoi na hram
    sin, na mit na ueng sin, Isarel tami kathoung koe kai ma.
  twi-twi: Hena na wugye di sɛ woyeyaw no, di ne ho fɛw nso? Hena na womaa wo nne
    so tiaa no na wohwɛɛ no ahantan so? Ɛyɛ Israel ɔkronkronni no!
  hlt-hlt: Unim na veet tih na hliphen? U taengah nim ol na huel? Israel kah a cim
    la na maelhmai kah koevoeinah na phueih thil.
  tbz-SIM: Wenninwe ɑ sɑ̃̀ḿmúmɛ̀? Wenninwe ɑ ommúmɛ̀? Wenninwe ɑ sèémmɛ̀ fɛnɔ̀nfɛ̀?
    Kuyie nyIsidɑyɛɛribɛ tũ nkùɑ̀?
  msy-2020: Nɨ uabɨra uan ziam fa, egha nɨ tinara akar kuraba ko dɨbovibar a gami?
    Nɨ tinara pamtemɨn tiraghtirazir akabar a mɨgei? Nɨ tinara dɨkabɨnasa arazir kabagh
    ami? Kɨrara, kɨ Israelian Godɨn Bar Zuezim, nɨ bizir kabar na gami!
  dop-dop: Hɑlɩ Ɩsɛɣɛlɩ Ɩsɔ Nɑŋŋtʋ mɑɣɑlɛ n kpesinɑɑ, nɑ n tʋʋ nɑ n toosi ɩsɛ nɑ?
  azb-azb: Kimi söyüb küfr etdin? Kimə qarşı səsini qaldırdın? Kimə lovğalıqla baxdın?
    İsrailin Müqəddəsinə!
  eng-DBY: Whom hast thou reproached and blasphemed? and against whom hast thou exalted
    the voice? Against the Holy one of Israel hast thou lifted up thine eyes on high.
  hin-2017: “तूने जो नामधराई और निन्दा की है, वह किसकी की है? और तूने जो बड़ा बोल
    बोला और घमण्ड किया है वह किसके विरुद्ध किया है? इस्राएल के पवित्र के विरुद्ध तूने
    किया है!
  wol-KYG: Ana kooy kókkaleek a ñàkke kersa? Moo kooy yékkatil kàddu? Kooy xool gëti
    xeebeel? Xanaa du Aji Sell ju Israyil ji?
  eng-YLT: Whom hast thou reproached and reviled? And against whom lifted up a voice?
    Yea, thou dost lift up on high thine eyes — Against the Holy One of Israel!
  eng-WYC-2017: O! Sennacherib, whom hast thou despised, and whom hast thou blasphemed?
    Against whom hast thou raised thy voice, and hast raised thine eyes on high? Against
    the Holy of Israel.
  eng-WMBB: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against the Holy One of Israel!
  urd-GVH: क्या तू नहीं जानता कि किस को गालियाँ दीं और किसकी इहानत की है? क्या तुझे
    नहीं मालूम कि तूने किसके ख़िलाफ़ आवाज़ बुलंद की है? जिसकी तरफ़ तू ग़ुरूर की नज़र
    से देख रहा है वह इसराईल का क़ुद्दूस है!
  rug-rug: Esei si va karikari ia meke paraparaṉa la ia agoi? Na koe sei si kukukili
    va noma la si agoi meke va eṉeṉa sage la matamu pa vina titie? Na koa Sa pu Hopena
    pa Izireli mo!
  gaz-gaz: Kan ati itti qoostee arrabsite sun eenyu? Ati eenyutti sagalee kee ol fudhattee
    of tuulummaadhaan ija ol qabatte? Qulqullichuma Israaʼel sanatti mitii!
  fra-LSG: Qui as-tu insulté et outragé? Contre qui as-tu élevé la voix? Tu as porté
    tes yeux en haut Sur le Saint d’Israël!
  gnn-gnn: '@see-verse:2KI.019.021'
  yal-yal: I nde konbixi i a rayelefu? I xuini texi nde xili ma? I bata i yɛɛne rate
    kore Isirayilaa Ala sariɲanxin xili ma!
  haw-1868: Owai la kau i hoino ai, a i hoohiki ino ai? Maluna owai kau i hookiekie
    ai i ka leo, a hapai ai i kou maka iluna? maluna o ka Mea Hemolele o ka Iseraela.
  arb-NAV: مَنْ عَيَّرْتَ وَجَدَّفْتَ عَلَيْهِ؟ وَعَلَى مَنْ رَفَعْتَ صَوْتاً وَشَمَخْتَ
    بِعَيْنَيْكَ زَهْواً؟ أَعَلَى قُدُّوسِ إِسْرَائِيلَ؟
  ewe-ewe: Ame kae nèdzu hegblɔ busunya ɖe eŋuti? Ame ka ŋutie nèkɔ wò gbe dzi ɖo
    eye nètro ŋku kpɔe dadatɔe? Ɖe Israel ƒe kɔkɔetɔ la ŋutie!
  eng-LEE: Whom hast thou blasphemed, and [whom] hast thou scorned? and against whom
    hast thou raised thy voice, and lifted up thy eyes on high? against the Holy One
    of Israel.
  asm-FB: তুমি কাক অপমান কৰিলা? কাক নিন্দা কৰিলা? তুমি কাৰ বিৰুদ্ধে চিঞঁৰি কথা ক’লা
    আৰু দর্পেৰে সৈতে চকুতুলি চাইছা? ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনাৰ বিৰুদ্ধেই তুমি এইবোৰ
    কৰিলা।
  sus-A: عِ ندٍ كٌنبِشِ، عِ ندٍ مَبٍرٍشِ؟ عِ سْنشْشِ ندٍ مَ؟ عِ بَرَ عِ يّتّ عِفبٌ
    عِسِرَيِلَ سّنِيّنتْي مَ.
  fra-SBL: Qui as-tu défié et blasphémé ? Contre qui avez-vous élevé votre voix et
    levé les yeux en haut ? Contre le Saint d'Israël !
  hbo-hbo: אֶת־מִ֤י חֵרַ֙פְתָּ֙ וְגִדַּ֔פְתָּ וְעַל־מִ֖י הֲרִימֹ֣ותָ קֹּ֑ול וַתִּשָּׂ֥א
    מָרֹ֛ום עֵינֶ֖יךָ עַל־קְדֹ֥ושׁ יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.019.021'
  kik-kik: Ũcio ũrumĩte na ũkamenereria nũũ? Ningĩ-rĩ, nũũ ũgũthũkĩire na mũgambo,
    na ũgakũũrĩra maitho na mwĩtĩĩo? Wee ũgookĩrĩra Ũrĩa Mũtheru wa Isiraeli!
  fra-NCL: Qui as-tu insulté et outragé ? Contre qui as-tu élevé la voix, et porté
    les yeux en haut ? Contre le Saint d’Israël !...
  cek-AK: Nang loe mi maw ka sae na thuih? Mi maw lok hoiah na hang thuih moe, mi
    maw amoekhaih mik na padai thuih? Ciimcai Israel Sithaw to to tiah na sak.
  cuk-cuk: Senaquerib, ¿Doagi be isdar sunmaksa? ¿Doagi be ise-dodoar sunmaksa? ¿Doagi
    urwedgi be ibmar-sogsa? ¿Doa-abin san-dummarba be itosa? Ar be Israel-e-Bab-Dummad-Isligwalednik,
    isdar be sunmaksad.
  uig-CYR: сән кимни мазақ қилип күпүрлүк қилдиң? Сән кимгә қарши авазиңни көтирип,
    Нәзириңни үстүн қилдиң? Исраилдики Муқәддәс Болғучиға қарши!
  tel-2017: నీవు ఎవర్ని తిరస్కరించావు? ఎవర్ని దూషించావు? నీవు గర్వించి ఎవర్ని భయపెట్టావు?
  hat-BSA: Se kilès ou te repwoche e blasfeme a? Epi kont kilès ou te leve vwa ou
    a, avèk ògèy, ou te leve zye ou? Kont Sila ki Sen a Israël la?
  kos-kos: Su kom nunku mu kom angon ac isrun an? Kom tiana sunakinyu, su LEUM GOD
    mutal lun Israel.
  hbo-WLC: אֶת־מִ֤י חֵרַ֙פְתָּ֙ וְגִדַּ֔פְתָּ וְעַל־מִ֖י הֲרִימ֣וֹתָ קּ֑וֹל וַתִּשָּׂ֥א
    מָר֛וֹם עֵינֶ֖יךָ עַל־קְד֥וֹשׁ יִשְׂרָאֵֽל׃
  ibo-ibo: Onye ka ị kparịrị ma kwulukwaa? Ọ bụ onye ka i sitere na nganga gị welie
    olu okwu gị na anya gị elu megide? Ọ bụ megide Onye Nsọ nke Izrel?
  ory-ory: ତୁମ୍ଭେ କାହାକୁ ତିରସ୍କାର ଓ ନିନ୍ଦା କରିଅଛ? ଓ ତୁମ୍ଭେ କାହା ବିରୁଦ୍ଧରେ ଆପଣା ରବ
    ଉଚ୍ଚ କରିଅଛ ଓ ଆପଣା ଚକ୍ଷୁ ଊର୍ଦ୍ଧ୍ୱକୁ ଉଠାଇଅଛ? ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କ ବିରୁଦ୍ଧରେ!
  chk-chk: Iö ka urumwotei o turunufasei? Iö ka eäni kapas osomong ngeni? Nge iö ka
    newenewen ngeni fän lamalamtekia? Ka chök föri ei ngeniei ngang Ewe mi Pin lon
    Israel.
  rop-rop: Yu sabi langa hu yubin toktok nogudbalawei? En langa hu yu nomo bin rispek?
    Yubin dum lagijat langa mi na, det brabli holiwan God blanga ola Isreil pipul.
  ukr-1871: Кого ж бо ти зневажав і поругав? Проти кого се голос ізняв ти, й так звисока
    глянув очима? На сьвятого Ізрайлевого!
  deu-1951: Wen hast du geschmäht und gelästert? Und gegen wen hast du deine Stimme
    erhoben und deine Augen stolz emporgeschlagen? Gegen den Heiligen Israels!
  eng-JPS: Whom hast thou taunted and blasphemed? and against whom hast thou exalted
    thy voice? Yea, thou hast lifted up thine eyes on high, even against the Holy
    One of Israel!
  srp-1865: Koga si ružio i hulio? i na koga si podigao glas? i podigao u vis oèi
    svoje? Na sveca Izrailjeva.
  lug-lug: Ani gw’ovumye era n’ovvoola? Ani gw’okandulidde eddoboozi lyo, era ani
    gw’oyimusirizza amaaso go n’amalala? Obikoze Omutukuvu wa Isirayiri!
  heb-heb: את מי חרפת וגדפת ועל מי הרימות קול ותשא מרום עיניך על קדוש ישראל׃
  ben-IRV: তুমি কাকে তুচ্ছ করেছ? কার বিরুদ্ধে অপমানের কথা বলেছ? তুমি কার বিরুদ্ধে
    চিৎকার করেছ এবং গর্ব সহকারে চোখ তুলে তাকিয়েছ? তুমি ইস্রায়েলের পবিত্রতমের বিরুদ্ধেই
    এই সব করেছ।
  pan-pan: ਤੂੰ ਕਿਸਨੂੰ ਬੋਲੀਆਂ ਮਾਰੀਆਂ ਅਤੇ ਕਿਸ ਦੇ ਵਿਰੁੱਧ ਕੁਫ਼ਰ ਬਕਿਆ ਹੈ? ਕਿਸ ਦੇ ਵਿਰੁੱਧ
    ਤੂੰ ਆਪਣੀ ਅਵਾਜ਼ ਉੱਚੀ ਕੀਤੀ? ਹਾਂ, ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਘਮੰਡ ਨਾਲ,
    ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਉਤਾਹਾਂ ਚੁੱਕੀਆਂ।
  mya-JVB: သင်သည် အဘယ်သူ ကိုကဲ့ရဲ့ ဆဲရေး သနည်း။ အဘယ်သူ ကို အော်ဟစ် ၍ မျက်နှာ ထောင်လွှား
    သနည်း။ ဣသရေလ အမျိုး၏ သန့်ရှင်း သောဘုရားကို ပင် ပြု ပါ သည်တကား
  tbg-tbg: Senakeripio, are tauvaqavauraa uvave qora uvave tihara, tararae vi uvara
    tiaro? Are tiriarama vi uvara tiaro. Are nena mahuta tihara, noraiqaakera uva
    tihara, are tararae vi uvara tiaro? Are te Isareri Variqa takuquvi vauraukarama
    vi uvara ti variaro.
  hmo-hmo: Oi ese daika oi hereva dika henia? Daika oi hadikaia totona oiemu gadona
    oi habadaia? Daika dekenai oiemu matana oi abia isi, mai hekokoruku danu? Israela
    ena Helaga Diravana dekenai.
  urd-urd: येरूशलेम की बेटी ने तुझ पर सर हिलाया है, तूने किसकी तौहीन — ओ — बुराई की
    है? तूने किसके ख़िलाफ़ अपनी आवाज़ बलन्द की, और अपनी आँखें ऊपर उठाई? इस्राईल के
    क़ुद्दूस के ख़िलाफ़!
  rus-SYN: Кого ты порицал и поносил? И на кого ты возвысил голос и поднял так высоко
    глаза свои? На Святаго Израилева!
  bqc-SIM: Dé n dↄɛwà ń sↄ̃̀sↄ̃i? Dé n kãaɛ, n n mi dàɛ̀ íai? Isailiↄ Lua pↄ́
    a kua adoa n bee kɛ̀ɛ.
  tcz-CHONGTHU: Koiham nangin noise tah’a naphin phin chu, koidouna thu nasap ham?
    Koiham nangin changmel’a navet chu? Hiche Israel mithengte ahiuve!
  mar-mar: पण तू कोणाचा अपमान केलास? कोणाला दुर्भाषण केलेस? तू हे कोणाविरुध्द बोललास?
    इस्राएलच्या पवित्र परमेश्वराविरुध्द तू गेलास. त्याच्यापेक्षा वरचढ असल्याच्या आवेशात
    तू असा वागलास.
  qub-qub: ¿Pitataj ashllishcanquega? ¿Pitataj gayapashcanquega? ¿Pitataj gayarashcanqui
    alli-tucushpayqui? ¡Israelpa Santo Diosninpa contranmi rimashcanqui!
  bqp-bqp: Dín n dↄkɛ kãao n sↄ̃̀sↄ̃ↄ? Dín n pataa n n mìi dànɛ íaa? Isarailanↄ Luda
    kũ à kú adonan n abire kɛ̀nɛ.
  hat-hat: Ki moun ou konprann ou derespekte, ou joure konsa? Sou ki moun ou pale
    fò konsa? Ki moun w'ap klere je ou gade konsa? Se sou Bondye pèp Izrayèl la ki
    yon Bondye apa.
  eng-BSB: Whom have you taunted and blasphemed? Against whom have you raised your
    voice and lifted your eyes in pride? Against the Holy One of Israel!
  eng-WEBPB: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against the Holy One of Israel!
  kbq-kbq: Hagi kagra Senakeripigama huhavizama nehunka, zokago kema nehunka, kagima
    erisgama nehunka, kavufgama atare'nanana, izante anara hu'noe hunka kagesa antahi'nane?
    E'ina'ma hu'nanana Nagra Ra Anumzana Israeli vahe'mokizmi ruotage hu'noa Anumzamo'nare
    anara hu'nane.
  nhe-BL: ¿Ajqueya timoilhuía para tiquixpanotoc quema tlen hueli tiquijtohua? ¿Ajqueya
    tijtlaijilhuía? ¿Ajqueya tijhuihuiitztoc? Nochi tijchijtoc noca na, niDios, tlen
    nitlatzejtzeloltic. Na tlen niininTECO nopa israelitame.
  bus-bus: Dén n dↄkɛo ń sↄ̃̀sↄ̃? Dén n pataa n n mì dànɛ íaa? Isarailinↄ Luda kɛ̀
    kú adonan n beee kɛ̀nɛ.
  gub-BL: Mo rehe ereze'eg zemueteahy ne. Mo wi ereiko wera'u. Mo rehe ereze'eg urywahyahy.
    A'e ma'e paw erezapo ihewe. Aiko Tupàn Izaew wazar uzemonokatu ma'e romo ihe.
  eng-DRA: Whom hast thou reproached, and whom hast thou blasphemed? against whom
    hast thou exalted thy voice, and lifted up thy eyes on high? against the holy
    one of Israel.
