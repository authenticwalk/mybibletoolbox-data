verse: 2KI.013.008
translations:
  mal-C: യഹോവാഹാസിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹം ചെയ്ത പ്രവൃത്തികളും അദ്ദേഹത്തിന്റെ
    നേട്ടങ്ങളും ഇസ്രായേൽരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Joahas zu sagen ist und alles, was er ausgeführt
    hat, seine tapferen Thaten, das ist ja aufgezeichnet im Buche der Geschichte der
    Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Yoakazi mpe misala na ye nyonso, ekomama
    kati na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Jehoahaz, and all that he did, and his might,
    are they not written on the scroll of the Chronicles of the Kings of Israel?
  eng-GNV: Concerning the rest of the actes of Iehoahaz and all that he did, and his
    valiant deedes, are they not written in the booke of the Chronicles of the Kings
    of Israel?
  eng-WEBSTER: Now the rest of the acts of Jehoahaz, and all that he did, and his
    might, are they not written in the book of the chronicles of the kings of Israel?
  nhw-BL: Nochi catli panoc ipan itequi Tlanahuatijquetl Joacaz huan nochi catli quichijqui
    huan quenicatza motemacac ipan tlahuilancayotl eltoc ijcuilijtoc ipan nopa amatlapohuali
    itoca Catli Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  swh-ONEN: Matukio mengine ya utawala wa Yehoahazi yote aliyoyafanya na mafanikio
    yake, je, hayakuandikwa katika kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Yoɑkɑsi u kuɑn sukum, kɑ wɔruɡɔɔ te u sɔ̃ɔsi, ye kpuron ɡɑri yi yoruɑ
    Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Jehoahaz, and all that he did, and his might,
    are they not written in the book of the chronicles of the kings of Israel?
  luo-luo: To kuom gik mamoko duto mane ondiki e ndalo loch Jehoahaz gi gik moko duto
    mane otimo, donge ondikgi e kitepe mag weche ruodhi mag Israel?
  meu-meu: Iehoahasa ena kara oredia, ena kara iboudiai bona ena goada sivaraidia,
    na Israel Pavapavadia Sisigadia Bukana ai vada e hetore, ani?
  npi-ULB: यहोआहाज, तिनले गरेका सबै काम र तिनको शक्तिको बारेमा इस्राएलका राजाहरूको
    इतिहासको पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Fún ti ìyókù ìṣe Jehoahasi fún ìgbà, tí ó fi jẹ ọba, gbogbo ohun tí ó ṣe
    àti àṣeyọrí rẹ̀ ṣé a kò kọ wọ́n sínú ìwé ìtàn ayé àwọn ọba Israẹli?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت یهواخاز، کارها و فتوحات او در کتاب «تاریخ
    پادشاهان اسرائیل» ثبت گردیده است.
  tgl-ULB: Ang iba pang bagay tungkol kay Jehoahas, at ang lahat ng kaniyang ginawa
    at kaniyang kapangyarihan, hindi ba nasusulat sa Aklat ng mga Kaganapan sa Buhay
    ng mga Hari ng Israel?
  cbu-NT: Ashiriya, nee kurakaa Jowakasa taárash arangeem yasamaam zandkus, Krónikash
    kirak yandam taartanda. Israelchich kurakaam kinatarangchina anoo ichingaru kamankiya.
  hui-hui: Biabe maru Kini Yahoahasa ibugua bialu henedarunaga te mbuga mbira mini
    Isaraele Kini Henerunaga Te laga ngagoha gilibu winigo nga.
  mya-mya: ယော​ခတ်​၏​လက်​ရုံး​ရည်​နှင့်​သူ​လုပ်​ဆောင်​ခဲ့​သည့် အ​ခြား​အ​မှု​အ​ရာ​ရှိ​သ​မျှ​ကို​ဣ​သ​ရေ​လ
    ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཡེ་ཧོ་ཨ་ཧཱ་ཟིའི་དོན་གཞན་རྣམས་དང་ཁོས་ཅི་དང་ཅི་བྱས་པ་ཐམས་ཅད། ཁོའི་དཔའ་བོའི་མཛད་རྗེས་བཅས་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino zvimwe zvakaitwa pakutonga kwaJehoahazi, nezvose zvaakaita nokubudirira
    kwake, hazvina kunyorwa here mubhuku renhoroondo dzamadzimambo eIsraeri?
  spa-BLM: Los demás hechos de Joacaz, y todo lo que hizo, y su poderío, ¿no están
    escritos en el libro de las crónicas de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj rey Joacaz yed' tastac ix sc'ulej vin̈, tz'ib'ab'ilcan
    b'aj aycan yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kama mambo mengine yanayomuhusu Yehoazi, na yote aliyoyafanya na nguvu
    zake, je hayakuandikwa kwenye kitabu cha matukio ya wafalme wa Israeli?
  bel-bel: Астатняе пра Ёахаза і пра ўсё, што ён зрабіў, і пра мужныя подзьвігі ягоныя,
    напісана ў летапісе цароў Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Joahas' und alles, was er getan hat, und
    seine Macht, ist das nicht geschrieben in dem Buch der Chroniken der Könige von
    Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jehoahaz, wey is nevantug he
    menge vaal zin wey is langun he mibeelan din, ne ingkesurat diyà te Libru he Midsuratan
    te menge Keguǥuza te menge Hadì te Israel.
  mal-2015: യെഹോവാഹാസിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും അവന്റെ പരാക്രമപ്രവൃത്തിയും
    യിസ്രായേൽരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so o Joachaz kerďa, the leskre viťazstva, hin pisimen
    andro Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه وقایع یهواخاز و هر‌چه کردو تهور او، آیا در کتاب تواریخ ایام پادشاهان
    اسرائیل مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Иоахаз, тот че а фэкут ел ши испрэвиле луй ну
    сунт скрисе оаре ын Картя Кроничилор ымпэрацилор луй Исраел?
  ben-OBCV: যিহোয়াহসের রাজত্বকালের অন্যান্য সব ঘটনা, তিনি যা যা করলেন ও তাঁর সব কীর্তি,
    তার বিবরণ কি ইস্রায়েলের রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Yehoo'aaxaas falimihiisii kale iyo wixii uu sameeyey oo dhan, iyo
    xooggiisiiba sow kuma qorna kitaabkii taariikhda boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem sermonum Joachaz, et universa quæ fecit, et fortitudo ejus,
    nonne hæc scripta sunt in libro sermonum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Jehoahaz, and all that he did, and his might,
    are they not written in the book of the chronicles of the kings of Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti di Gioachaz, e tutto quello ch'egli
    fece, e la sua prodezza; queste cose non son esse scritte nel libro delle Croniche
    dei re d'Israele?
  eng-LXXUP: And the rest of the acts of Jehoahaz, and all that he did, and his mighty
    acts are not these things written in the book of the chronicles of the kings of
    Israel?
  eng-ULB: As for the other matters concerning Jehoahaz, and all that he did and his
    power, are they not written in the book of the events of the kings of Israel?
  spa-VBL: El resto de lo que sucedió en el reinado de Joacaz, todo lo que hizo y
    sus grandes logros están registrados en el Libro de las Crónicas de los Reyes
    de Israel.
  fra-_FOB: Le reste des actions de Joachaz, tout ce qu'il fit, et ses exploits, n'est-il
    pas écrit au livre des Chroniques des rois d'Israël?
  mal-mal: യെഹോവാഹാസിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും അവന്റെ പരാക്രമപ്രവൃത്തിയും
    യിസ്രായേൽ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yahuāḳhaz kī hukūmat ke daurān huā, jo kuchh us ne kiyā aur
    jo kāmyābiyāṅ use hāsil huīṅ wuh ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ bayān
    kī gaī haiṅ.
  suz-BL: येहो-अहाज आ पशो अरु गेय, मेको आ पशो नेल्‍ल नु आ सक्ति दोदेंशो बाक्‍मे, मार,
    मेको इस्राएल ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il rimanente delle azioni di Joachaz, e tutto quello che fece, e tutte
    le sue prodezze, sono cose scritte nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یەهۆئاحاز و هەموو ئەوەی کردی و هەموو دەستکەوتەکانی
    لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Jehoahaz, and all he did, and his great power,
    are they not recorded in the book of the history of the kings of Israel?
  kan-OKCV: ಯೆಹೋವಾಹಾಜನ ಇತರ ಕಾರ್ಯಗಳೂ ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ ಅವನ ಪರಾಕ್ರಮವೂ ಇಸ್ರಾಯೇಲಿನ ಅರಸರ
    ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யோவாகாசின் மற்ற செயல்பாடுகளும், அவன் செய்த யாவும், அவனுடைய வல்லமையும்
    இஸ்ரவேல் ராஜாக்களின் நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Joachâz, y todo lo que hizo, y sus valentías,
    ¿no está escrito en el libro de las crónicas de los reyes de Israel?
  ron-BTF: Și restul faptelor lui Ioahaz și tot ce a făcut și puterea lui, nu sunt
    ele scrise în cartea cronicilor împăraților lui Israel?
  eng-WEBP: Now the rest of the acts of Jehoahaz, and all that he did, and his might,
    aren’t they written in the book of the chronicles of the kings of Israel?
  eng-FBV: The rest of what happened in Jehoahaz's reign, all he did, and his great
    achievements are recorded in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Joachaz, met al zijn daden en krijgsverrichtingen,
    is beschreven in het boek der kronieken van de koningen van Israël.
  nch-BL: Nochi cati panoc ipan itequi Tanahuatijquet Joacaz huan nochi cati quichijqui
    huan quenicatza mosemacac ipan tatehuilisti eltoc ijcuilijtoc ipan nopa amatapohuali
    ten itoca Cati Quichijque Nopa Tanahuatiani Ipan Tali Israel.
  vie-1934: Các chuyện khác của Giô-a-cha, những công việc người làm, và sự mạnh dạn
    người, thảy đều chép trong sử ký về các vua Y-sơ-ra-ên.
  hin-CV: यहोआहाज़ की उपलब्धियों, उसके द्वारा किए गए बाकी कामों और उसके शौर्य का ब्यौरा
    इस्राएल के राजाओं के इतिहास की पुस्तक में दिया गया है.
  spa-BES: Los demás hechos de Joacaz, y todo lo que hizo, y su gran poder, ¿no están
    registrados en el libro de las crónicas de los reyes de Israel?
  tdx-tdx: Aa ty ila’ o fitoloña’ Iehoakazeo, o fifanehafa’e iabio naho o haozara’eo,
    tsy fa sinokitse amy bokem-pamoliliañe o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของเยโฮอาหาส และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ และยุทธพลังของพระองค์
    มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอลหรือ
  por-BR-2018: Os demais dos feitos de Jeoacaz, e tudo o que fez, e suas valentias,
    não estão escritos no livro das crônicas dos reis de Israel?
  deu-ELO: Und das Übrige der Geschichte Joahas' und alles, was er getan hat, und
    seine Macht, ist das nicht geschrieben in dem Buche der Chronika der Könige von
    Israel?
  eng-WYC-2018: Forsooth the residue of [the] words of Jehoahaz, and all things that
    he did, and the strength of him, whether these be not written in the book of [the]
    words of [the] days of the kings of Israel?
  epo-epo: La cetera historio de Jehoaĥaz, kaj ĉio, kion li faris, kaj lia forto estas
    priskribitaj en la libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Əmdi Yǝⱨoaⱨazning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi, jümlidin sǝltǝnitining
    ⱨǝmmǝ ⱪudriti «Israil padixaⱨlirining tarih-tǝzkiriliri» degǝn kitabta pütülgǝn
    ǝmǝsmidi?
  beo-beo: 'Yihouaha:se ea hawa: hamosu eno amola ea gesa:i hamoi amo huluane da “Isala:ili
    hina bagade Ilia Hamonanu Meloa” amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Joahas i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i
    stori long olgeta strongpela wok em i bin mekim.
  hau-SA: Game da sauran ayyukan mulkin Yehoyahaz, dukan abubuwan da ya yi da kuma
    nasarorinsa, duk a rubuce suke a cikin littafin tarihin sarakunan Isra’ila.
  uig-LAT: Emdi Yehoahazning bashqa ishliri hem qilghanlirining hemmisi, jümlidin
    seltenitining hemme qudriti «Israil padishahlirining tarix-tezkiriliri» dégen
    kitabta pütülgen emesmidi?
  nde-nde: Mayelana lezinye izehlakalo zombuso kaJehowahazi, lakho konke akwenzayo
    lokuphumelela kwakhe, akulotshwanga encwadini yembali yamakhosi abako-Israyeli
    na?
  ton-ton: ¶ Pea ko eni, ko hono toe ʻoe ngaahi ngāue ʻa Sihoaasi, pea mo ia kotoa
    pē naʻa ne fai, pea mo ʻene mālohi, ʻikai kuo tohi ia ʻi he tohi fakamatala ki
    he ngaahi tuʻi ʻo ʻIsileli?
  ces-1613: O jiných pak činech Joachazových, a cožkoli činil, i o síle jeho zapsáno
    jest v knize o králích Izraelských.
  eng-WMB: Now the rest of the acts of Jehoahaz, and all that he did, and his might,
    aren’t they written in the book of the chronicles of the kings of Israel?
  tam-TCV: யோவாகாஸின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவன் செய்தவைகளும், அவனுடைய சாதனைகளும்
    இஸ்ரயேல் அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Jehoahaz, ug sa tanan niyang
    nabuhat ug sa iyang gahom, wala ba kini nahisulat sa libro sa mga panghitabo sa
    mga hari sa Israel?
  pol-UBG: A pozostałe dzieje Jehoachaza i wszystko, co czynił, oraz jego potęga,
    czy nie są zapisane w kronikach królów Izraela?
  urd-GVU: باقی جو کچھ یہوآخز کی حکومت کے دوران ہوا، جو کچھ اُس نے کیا اور جو کامیابیاں
    اُسے حاصل ہوئیں وہ ’شاہانِ اسرائیل کی تاریخ‘ کی کتاب میں بیان کی گئی ہیں۔
  deu-1912: Was aber mehr von Joahas zu sagen ist und alles, was er getan hat, und
    seine Macht, siehe, das ist geschrieben in der Chronik der Könige Israels.
  kan-2017: ಯೆಹೋವಾಹಾಜನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಶೂರಕೃತ್ಯಗಳ ವಿವರವೂ ಇಸ್ರಾಯೇಲರ ರಾಜಕಾಲವೃತ್ತಾಂತ
    ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  yap-yap: Gubin e tin kabay ni rin’ Jehoahaz nge urngin e pi ngongol rok u fithik’
    e m’uthan’ e go’ kani yoloy ngalan e babyor ni Chepin e Pilung nu Israel.
  hlt-MCSB: Jehoahaz kah ol noi neh a saii boeih neh a thayung thamal te khaw, Israel
    manghai rhoek kah khokhuen olka cabu dongah a daek uh moenih a?
  mdy-ETH: ካኣቲ፥ ዒዮዓካኣዜ ማዼ ባኮና ጫርቂ ዒዚ ዖሊ ባሼ ባሺፃ ቢያ ዒስራዔኤሌኮ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፖይዳ ፃኣፒንቲ
    ዓኣኔ።
  twi-ASANTE: Yehoahas ahennie mu nneɛma a ɛsisiiɛ, dwuma a ɔdiiɛ ne deɛ ne tumidie
    kɔsooɛ nyinaa, wɔatwerɛ wɔ Israel Ahemfo Abakɔsɛm Nwoma mu.
  eng-WEBU: Now the rest of the acts of Jehoahaz, and all that he did, and his might,
    aren’t they written in the book of the chronicles of the kings of Israel?
  wal-wal: Yo7akaazi hanido harabai, i oottidobai ubbainne a minotettai Israa7eela
    Kawotu Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Todos los hechos de Joacaz y su valor, ¿no están escritos en el rollo
    de las Crónicas de los reyes de Israel?
  gun-gun: Ha'e gui oĩve rei tema Jeoacaz rekokue regua. Ha'e rami avi mba'emo opo'akaa
    rupi ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Israel pygua huvixa kuery rekokue
    oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma a banbanag maipapan kenni Joacaz, ken
    dagiti amin nga inaramidna ken ti panagturayna, saan kadi a naisurat dagitoy iti
    Libro dagiti Pakasaritaan dagiti Ari ti Israel?
  kpg-kpg: Nia mee huogodoo ala nogo hai go Jehoahaz mo ana haihai hagamahi la guu hihi
    gi lodo “Di Kai o nia King o Israel”.
  uig-ARA: ئەمدى يەھوئاھازنىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى، جۈملىدىن سەلتەنىتىنىڭ
    ھەممە قۇدرىتى «ئىسرائىل پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن
    ئەمەسمىدى؟
  sus-sus: Yehowaxasi xa taruxui dɔnxɔɛ, a fe fanyi naxee birin naba, nee sɛbɛxi Isirayila
    mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Sehoahas wiadahr oh eh wiewia kommwad koaros ntinting nan
    Pwuhken Poadopoad en Nanmwarki kan en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Ieoakas, ma ra lavur magit i ga pait ia,
    ma ra dekdekina, pa di ga tumu diat vang ta ra buk na tutumu vakai ure ra umana
    king Israel?
  tur-YTC: Şimdi Yehoahaz'ın işlerinin geri kalanı, ve yaptığı bütün işler ve kudreti,
    İsrael krallarının Tarihler Kitabı'nda yazılı değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωάχαζ καὶ πάντα ὅσα ἐποίησε καὶ αἱ δυναστεῖαι
    αὐτοῦ, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ;
  ind-AYT: Selebihnya dari riwayat-riwayat Yoahas dan semua yang dilakukannya serta
    kepahlawanannya, apakah semuanya itu tidak dituliskan dalam kitab riwayat-riwayat
    zaman raja-raja Israel?
  nya-nya: Ntchito zina za Yehowahazi ndi zonse zimene anachita, kodi sizinalembedwe
    mʼbuku la mbiri ya mafumu a Israeli?
  hrv-hrv: Ostala povijest Joahazova, sve što je učinio i poduzimao, zar sve to nija
    zapisano u knjizi Ljetopisa kraljeva izraelskih?
  mps-mps: Te king Joahasgo agai te gasa sę yali po tigidali dao, te gasa bukude
    elalubaso, augwaligo te buku nogi e tama wabo da, Te Israel Hanigo King Bidi Dabe
    Augwaligo Haniani Sę Yali Po Elalubo Buku dao. Te po elalubo buku te kingo te
    bomai sę yali po tigidali elalubao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Joahas i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i
    stori long olgeta strongpela wok em i bin mekim.
  dan-1931: Hvad der ellers er at fortælle om Joahaz, alt, hvad han udførte, og hans
    Heltegerninger står jo optegnet i Israels Kongers Krønike.
  vie-OVCB: Các việc khác của Giô-a-cha và thế lực vua đều được chép trong Sách Lịch
    Sử Các Vua Ít-ra-ên.
  guj-2017: યહોઆહાઝના બીજાં કાર્યો અને જે બધું તેણે કર્યું તે, તેનું પરાક્રમ, તે બધું
    ઇઝરાયલના રાજાઓના કાળવૃત્તાંતના પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Sehoahas wiadahr oh eh wiewia kommwad koaros ntinting nan
    Pwuhken Poadopoad en Nanmwarki kan en Israel.
  por-BRBSL: Agora o resto dos atos de Jeoacaz, e tudo o que ele fez, e seu poder,
    não estão escritos no livro das crônicas dos reis de Israel?
  cth-cth: Jehoahaz tawksaknae hoi hnosakthainae naw teh Isarel siangpahrangnaw, setouknae
    cauk dawkvah be thut lah ao nahoehmaw.
  twi-twi: Yehoahas ahenni mu nneɛma a esisii, dwuma a odii ne nea ne tumidi kɔpem
    nyinaa, wɔankyerɛw wɔ Israel Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Jehoahaz kah ol noi neh a saii boeih neh a thayung thamal te khaw, Israel
    manghai rhoek kah khokhuen olka cabu dongah a daek uh moenih a?
  tbz-SIM: Yoɑkɑsi dɔɔ̀rìmɛ̀ sɔmmɛ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, nɛ̀ dikɔ̃m̀bùɔ̀ ò do
    mɔkɛ dì dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Ezɨ bizir igharazibar eghaghanir Atrivim Joahas amiziba, da akɨnafarir
    kamɨn iti, me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghaniba. Akɨnafarir kam,
    ingangarir gavgavir an amiziba bar dagh eghari.
  dop-dop: Pɑ kɛɛsɑ Sowɑkɑsɩ tɔm lɛntǝnɑɑ, nɑ ɩ kʋlɑpǝm nɑ ɩ ɑpɑlʋtʋ tɔm kɛ Yutɑ ɑwulɑɑ
    tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Yehoaxazın qalan işləri, etdiyi hər şey və onun hünəri barədə İsrail padşahlarının
    salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Jehoahaz, and all that he did, and his might,
    are they not written in the book of the chronicles of the kings of Israel?
  hin-2017: यहोआहाज के और सब काम जो उसने किए, और उसकी वीरता, यह सब क्या इस्राएल के
    राजाओं के इतिहास की पुस्तक में नहीं लिखा है?
  wol-KYG: Li des ci mbiri Yowakas ak mboolem lu mu def aki njàmbaaram, bindees na
    lépp moos ci téere bi ñu dippee Jaloorey buurub Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Jehoahaz, and all that he did, and his might,
    are they not written on the book of the Chronicles of the kings of Israel?
  eng-WYC-2017: Forsooth the residue of [the] words of Jehoahaz, and all things that
    he did, and the strength of him, whether these be not written in the book of [the]
    words of [the] days of the kings of Israel?
  eng-WMBB: Now the rest of the acts of Jehoahaz, and all that he did, and his might,
    aren’t they written in the book of the chronicles of the kings of Israel?
  urd-GVH: बाक़ी जो कुछ यहुआख़ज़ की हुकूमत के दौरान हुआ, जो कुछ उसने किया और जो कामयाबियाँ
    उसे हासिल हुईं वह ‘शाहाने-इसराईल की तारीख़’ की किताब में बयान की गई हैं।
  rug-rug: Doduru ginugua saripu taveti e Zehoehazi meke sari doduru nana vinarane
    si ta kubere koasa Buka Tinozi tadi na Baṉara Izireli.
  gaz-gaz: Wanni bara mootummaa Yehooʼaahaaz keessa hojjetame biraa, wanni inni hojjete
    hundii fi jabinni isaa kitaaba seenaa mootota Israaʼel keessatti barreeffameera
    mitii?
  fra-LSG: Le reste des actions de Joachaz, tout ce qu’il a fait, et ses exploits,
    cela n’est-il pas écrit dans le livre des Chroniques des rois d’Israël?
  yal-yal: Yehowaxasi kɛwali dɔnxɛne, a naxanye birin liga, a wɛkilɛna, ne sɛbɛxi
    Isirayila mangane taruxu kɛdine kui.
  haw-1868: A o na hana i koe a Iehoahaza, a o na mea a pau ana i hana'i, a me kona
    ikaika, aole anei i kakauia lakou iloko o ka buke oihanaalii a na'lii o ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يَهُوأَحَازَ وَأَعْمَالُهُ وَطُغْيَانُهُ، أَلَيْسَتْ
    هِيَ مُدَوَّنَةً فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ Yehoahaz ƒe ŋutinya mamlɛawo, nu siwo katã wòwɔ kple eƒe kalẽwɔwɔwo
    ɖe Israel fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: Now the rest of the acts of Jehoachaz, and all that he did, and his mighty
    deeds, behold, they are written in the book of the chronicles of the kings of
    Israel.
  asm-FB: যিহোৱাহজৰ অন্যান্য সকলো কর্ম আৰু পৰাক্রমৰ বৃত্তান্ত, “ইস্ৰায়েলৰ ৰজাসকলৰ
    ইতিহাস” পুস্তকখনত জানো লিখা নাই?
  sus-A: يٍهٌوَشَسِ شَ تَرُشُي دْنشْي، عَ قٍ قَنيِ نَشٍيٍ بِرِن نَبَ، نٍيٍ سّبّشِ
    عِسِرَيِلَ مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes de Joachaz, tout ce qu'il a fait, et sa puissance, cela
    n'est-il pas écrit dans le livre des chroniques des rois d'Israël ?
  hbo-hbo: וְיֶ֨תֶר דִּבְרֵ֧י יְהֹואָחָ֛ז וְכָל־אֲשֶׁ֥ר עָשָׂ֖ה וּגְבוּרָתֹ֑ו הֲלֹוא־הֵ֣ם
    כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.013.007'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Jehoahazu, na ũrĩa wothe
    eekire, na maũndũ marĩa aahingirie-rĩ, githĩ matiandĩkĩtwo ibuku-inĩ rĩa mahinda
    ma athamaki a Isiraeli?
  fra-NCL: Le reste des actes de Joachaz, tout ce qu’il a fait, et ses exploits, cela
    n’est-il pas écrit dans le livre des Chroniques des rois d’Israël ?
  cek-AK: Jehoahaz siangpahrang ah oh nathung kaom hmuennawk, a sak ih hmuennawk boih
    loe, Israel siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Joacaz e-ibmar-imaksad-baigan, degi, e-gangued oyosad-baigan, Israel-e-reymar-ibmar-imaksad-gardagi
    narmakar maid.
  uig-CYR: Әнди Йәһоаһазниң башқа ишлири һәм қилғанлириниң һәммиси, җүмлидин сәлтәнитиниң
    һәммә қудрити «Исраил падишалириниң тарих-тәзкирилири» дегән китапта пүтүлгән
    әмәсмиди?
  tel-2017: యెహోయాహాజు గురించిన మిగతా విషయాలు, అతడు చేసిన మిగతా పనులు, అతడు చూపిన
    పరాక్రమం ఇశ్రాయేలు రాజుల వృత్తాంత గ్రంథంలో రాసి ఉంది కదా.
  hat-BSA: Alò tout lòt zèv a Joachaz yo, avèk tout sa li te fè ak pouvwa li, èske
    yo pa ekri nan Liv La A Kwonik Yo A Wa Israël Yo?
  kos-kos: Ma nukewa saya ma Jehoahaz el orala, ac orekma pulaik lal, simla oasr in
    Sramsram Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶ֨תֶר דִּבְרֵ֧י יְהוֹאָחָ֛ז וְכָל־אֲשֶׁ֥ר עָשָׂ֖ה וּגְבוּרָת֑וֹ הֲלוֹא־הֵ֣ם
    כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Akụkọ gbasara ọchịchị Jehoahaz, na ihe niile o mere, na ihe ọ rụpụtara,
    e deghị ha nʼakwụkwọ akụkọ ihe ndị eze Izrel mere nʼoge ha?
  ory-ory: ଏହି ଯିହୋୟାହସ୍‍ଙ୍କ ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା ଓ ତାଙ୍କର ପରାକ୍ରମ
    କʼଣ ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Jehoahas föför meinisin, pwal an pwora, a mak lon
    puken uruwon ekewe kingen Israel.
  rop-rop: Wal ebrijing weya King Jehoyahas bin dum en hau imbin jidan brabli strongbala
    deibin raidimdan langa det buk gulum Ola stori blanga detlot king blanga Isreil.
  ukr-1871: Инше про Йоахаза й про все, що він чинив, і про хоробрі його дїї прописано
    в лїтописї царів Ізраїлських.
  deu-1951: Was aber mehr von Joahas zu sagen ist, und alles, was er getan hat, und
    seine Macht, ist das nicht geschrieben in der Chronik der Könige von Israel?
  eng-JPS: Now the rest of the acts of Jehoahaz, and all that he did, and his might,
    are they not written in the book of the chronicles of the kings of Israel?
  srp-1865: A ostala djela Joahazova i sve što je èinio, i junaštva njegova, nije
    li to zapisano u dnevniku careva Izrailjevijeh?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Yekoyakaazi, ne bye yakola byonna,
    n’ebyobuzira bwe byonna, tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka
    ba Isirayiri?
  heb-heb: ויתר דברי יהואחז וכל אשר עשה וגבורתו הלוא הם כתובים על ספר דברי הימים למלכי
    ישראל׃
  ben-IRV: যিহোয়াহসের বাকি সমস্ত কাজের কথা ও তাঁর জয়ের কথা ইস্রায়েলের রাজাদের ইতিহাস
    নামে বইটিতে কি লেখা নেই?
  pan-pan: ਯਹੋਆਹਾਜ਼ ਦੀ ਬਾਕੀ ਘਟਨਾ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਉਸ ਦੀ ਸਾਮਰਥ, ਕੀ ਉਹ ਇਸਰਾਏਲ
    ਦੇ ਰਾਜਿਆਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੀ ਹੋਈ ਨਹੀਂ ਹੈ?
  mya-JVB: ယောခတ် ပြု မူသော အမှု အရာကြွင်း လေသမျှ တို့နှင့် တန်ခိုး ကြီးခြင်းအရာသည်
    ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: Ho Jehoahaasiva vo kaiqa vo kaiqa varo uvarave, viva kempuka kaiqa varo
    uvarave, ekaa vi uvara vuku vo, Isareri Avuhainaaka Uva Okarave tu vukuraqi qara
    ntuvatora.
  hmo-hmo: Iehoahasa ena kara orena, iena kara ibounai, bona iena kara goadadia, be
    Israela ena King Edia Sivarai Buka lalonai idia torea vadaeni.
  urd-urd: और यहुआख़ज़ के बाक़ी काम और सब कुछ जो उसने किया और उसकी क़ुव्वत, इसलिए
    क्या वह इस्राईल के बादशाहों की तवारीख़ की किताब में लिखा नहीं?
  rus-SYN: Прочее об Иоахазе и обо всем, что он сделал, и о мужественных подвигах
    его, написано в летописи царей Израильских.
  bqc-SIM: Yoaaza yã́ kĩniↄ, yã́ pↄ́ a kɛ̀ↄ ń a nɛgↄ̃nkɛyãↄ ku Isaili kíaↄ ladau.
  tcz-CHONGTHU: Jehoahaz vaihom sunga thilsohho, ama natohdoh le thilbol ho chule
    athanei naho chu Israelte lengho thusim kijihna thusimbua aki jih lut tan ahi.
  mar-mar: “इस्राएलच्या राजांचा इतिहास” या पुस्तकात यहोआहाजाने केलेली थोर कृत्ये लिहून
    ठेवली आहेत.
  qub-qub: Joacaz imatapis rurashancuna, fiyupa almiraypajcunata rurashancunapis waquenga
    isquirbiraycan Israelpa raynincunapa acta librunchömi.
  bqp-bqp: Yoaza yã kparanↄ, yã kũ à kɛ̀nↄ kũ a nɛ́gↄ̃gbɛ̃kɛyãnↄn kú Isarailanↄ
    kínanↄ gĩayãkɛnanↄ takadan.
  hat-hat: Rès istwa Joakaz la ansanm ak tou sa li te fè, n'a jwenn yo ekri nan liv
    Istwa Wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Jehoahaz, along with all his accomplishments
    and his might, are they not written in the Book of the Chronicles of the Kings
    of Israel?
  eng-WEBPB: Now the rest of the acts of Jehoahaz, and all that he did, and his might,
    aren’t they written in the book of the chronicles of the kings of Israel?
  kbq-kbq: Hanki Jehoahasi'ma kinima mani'nea knafima hankave eri'zama enerino, ruga'a
    zantamima tro'ma hu'nea zamofo agenkea, Israeli vahe'mokizmi kinimofo zamagi zamagenkema
    krente avontafere nehaza avontafepi krente'naze.
  nhe-BL: Nochi tlen panoc ipan itequi Tlanahuatijquetl Joacaz huan nochi tlen quichijqui
    huan quejatza motemacac ipan tlatehuilistli eltoc ijcuilijtoc ipan nopa amatlapohuali
    itoca Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  bus-bus: Yoaza yã kpaaanↄ, yã kɛ̀ à kɛ̀nↄ kↄ̃n à nɛ́gↄ̃gbɛ̃kɛyãnↄↄ kú Isarailinↄ
    kínanↄ gĩayãkɛnanↄ takadan.
  gub-BL: Amo umuapyk amogwer Zeoakaz hemiapo kwer paw a'e pape Izaew wanuwihaw wanemiapo
    kwer her ma'e rehe. Umume'u ma'e ukyze 'ym mehe hemiapo kwer no, a'e pape rehe
    no.
  eng-DRA: Rut the rest of the acts of Joachaz, and all that he did, and his valour,
    are they not written in the book of the words of the days of the kings of Israel?
