verse: 2KI.013.013
translations:
  mal-C: യഹോവാശ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; യൊരോബെയാം അനന്തരാവകാശിയായി
    സിംഹാസനാരൂഢനായി. യഹോവാശ് ഇസ്രായേൽരാജാക്കന്മാരോടൊപ്പം ശമര്യയിൽ സംസ്കരിക്കപ്പെട്ടു.
  deu-TKW: Und Joas legte sich zu seinen Vätern, und Jerobeam bestieg seinen Thron.
    Joas aber ward zu Samaria bei den Königen von Israel begraben.
  lin-lin: Joasi akendeki kokutana na bakoko na ye, mpe Jeroboami akitanaki na ye
    na bokonzi. Bakundaki Joasi kati na Samari esika moko na bakonzi ya Isalaele.
  eng-LSV: And Joash lies with his fathers, and Jeroboam has sat on his throne, and
    Joash is buried in Samaria with the kings of Israel.
  eng-GNV: 'And Ioash slept with his fathers, and Ieroboam sate vpon his seate: and
    Ioash was buryed in Samaria among the Kings of Israel.'
  eng-WEBSTER: 'And Joash slept with his fathers; and Jeroboam sat upon his throne:
    and Joash was buried in Samaria with the kings of Israel.'
  nhw-BL: Huan quema mijqui Tlanahuatijquetl Joás, quitlalpachojque ipan altepetl
    Samaria ihuaya ihuejcapan tatahua catli eliyayaj tlanahuatiani ipan tlali Israel.
    Huan pejqui tlanahuatía icone catli itoca eliyaya nopa ompa Jeroboam.
  swh-ONEN: Yehoashi akalala pamoja na baba zake, akazikwa Samaria pamoja na wafalme
    wa Israeli. Yeroboamu akawa mfalme baada yake.
  bba-bba: Mɑ u kpunɑ u ɡu, bɑ nùn sikuɑ mi bɑ rɑ Isirelibɑn sinɑmbu sike. Mɑ win
    bii Yeroboɑmu u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And Joash slept with his fathers; and Jeroboam sat upon his throne:
    and Joash was buried in Samaria with the kings of Israel.'
  luo-luo: Jehoash nonindo moyweyo gi kwerene kendo Jeroboam nobedo ruoth kare. Jehoash
    noiki e piny Samaria gi ruodhi mag Israel.
  meu-meu: Bena Ioasa na tubu tama dekediai e nohova, bona Ieroboam ese ena terono
    ai e helai. Ioasa na Samaria ai e guria, Israel pavapavadia dekediai.
  npi-ULB: यहोआश आफ्ना पुर्खाहरूसित सुते, र यारोबाम तिनको सिंहासनमा बसे । इस्राएलका
    राजाहरूसँगै यहोआशलाई सामरियामा गाडियो ।
  yor-yor: Jehoaṣi sinmi pẹ̀lú àwọn baba a rẹ̀. Jeroboamu sì rọ́pò rẹ̀ lórí ìtẹ́.
    A sin Jehoaṣi sí Samaria pẹ̀lú àwọn ọba Israẹli.
  pes-OPCB: یهوآش مرد و در آرامگاه سلطنتی سامره دفن شد و یربعام دوم به سلطنت رسید.
  tgl-ULB: Nakahimlay si Joas kasama ng kaniyang mga ninuno, at si Jeroboam ang umupo
    sa kaniyang trono. Inilibing si Joas sa Samaria kasama ng mga hari ng Israel.
  cbu-NT: Kurak Jowas tsiparamchu, Samariyashtam kurakawaa mapurangana anshutam mapuranganaya.
    Ashiramchu, Jerobowamsha uwsha kurakaam kinarangiya. Ashiriya na kamaneena yuwaa
    kurak Jowas tsiparangu anootsi.
  hui-hui: Kini Yahoasa homayagola tigua ibunaga tingini Samaria tanoha kini maru
    hora haga wini wiagoha hora hene. Ani hora halu mani ibu igini Yaroboama mende
    henego ibugua ibu abanaga henge mialu Isaraelenaga kini ha aribia hene.
  mya-mya: ယ​ဟော​ရှ​ကွယ်​လွန်​သွား​သော​အ​ခါ သူ့​ကို ရှ​မာ​ရိ​မြို့​ရှိ​ဘု​ရင်​တို့​၏​သင်္ချိုင်း​တော်​တွင်
    သင်္ဂြိုဟ်​ကြ​၏။ ထို​နောက်​သူ​၏​သား​တော်​ဒု​တိ​ယ မြောက်​ယေ​ရော​ဗောင်​သည် ခ​မည်း​တော်​၏​အ​ရိုက်
    အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: ཡེ་ཧོ་ཨ་སི་རང་གི་མེས་པོའི་ཁྲོད་དུ་གཟིམས་པ་དང་། ཡེ་རོབ་ཨམ་ནི་ཁོའི་རྒྱལ་ཁྲིར་བཀོད་ཅིང་།
    ཡེ་ཧོ་ཨ་སི་ནི་སཱ་མར་ཡ་རུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ཁྲོད་དུ་དུར་ལ་སྦས་སོ།
    །
  sna-sna: Jehoashi akazorora namadzibaba ake, Jerobhoamu akamutevera pachigaro choushe.
    Jehoashi akavigwa muSamaria pamwe chete namadzimambo eIsraeri.
  spa-BLM: Joás durmió con sus padres, y Jeroboam se sentó en su trono. Joás fue enterrado
    en Samaria con los reyes de Israel.
  cac-cac: Ayic ix cham vin̈aj Joás chi', ix mucji vin̈ d'a Samaria b'aj mucan juntzan̈xo
    eb' vin̈ sreyal Israel. Axo vin̈aj Jeroboam ix ochcan reyal sq'uexuloc vin̈.
  swh-ULB: Yehoashi akalala na mababu zake, na Yeroboamu akakalia kiti chake cha enzi
    cha kifalme. Yehoashi akazikwa katika Samaria pamoja na wafalme wa Israeli.
  bel-bel: І спачыў Ёас з бацькамі сваімі, а Ераваам сеў на троне яго. І пахаваны
    Ёас у Самарыі з царамі Ізраільскімі.
  deu-ELBBK: Und Joas legte sich zu seinen Vätern, und Jerobeam setzte sich auf seinen
    Thron; und Joas wurde in Samaria begraben bei den Königen von Israel.
  mbb-OT: Ne hein minatey en si Jehoash, inleveng sikandin diyà te Samaria, diyà te
    midlevengan te menge hadì te Israel. Ne is anak din he si Jeroboam II iyan nekeilis
    kandin te kedhadì.
  mal-2015: യോവാശ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; യൊരോബെയാം സിംഹാസനം കയറി;
    യോവാശിനെ ശമര്യയിൽ യിസ്രായേൽരാജാക്കന്മാരോടു കൂടെ അടക്കം ചെയ്തു.
  rmc-rmc: Sar o Jehoaš muľa, parunde les andre Samarija paš leskre phure dada a pal
    leste ačhiľa kraľiske upral o Izrael leskro čhavo o Jarobeam.
  pes-OPV: و یوآش با پدران خود خوابید و یربعام بر کرسی وی نشست ویوآش با پادشاهان اسرائیل
    در سامره دفن شد.
  ron-1924: Иоас а адормит ку пэринций сэй. Ши пе скаунул луй де домние с-а суит Иеробоам.
    Иоас а фост ынгропат ла Самария ку ымпэраций луй Исраел.
  ben-OBCV: যিহোয়াশ তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন, এবং যারবিয়াম
    সিংহাসনে তাঁর স্থলাভিষিক্ত হলেন। ইস্রায়েলের রাজাদের সাথেই যিহোয়াশকে শমরিয়ায়
    কবর দেওয়া হল।
  som-som: Markaasaa Yoo'aash dhintay oo la seexday awowayaashiis, oo carshigiisiina
    waxaa ku fadhiistay Yaaraabcaam; Yoo'aashna waxaa Samaariya lagula aasay boqorradii
    dalka Israa'iil.
  lat-VUC: 'Et dormivit Joas cum patribus suis: Jeroboam autem sedit super solium
    ejus. Porro Joas sepultus est in Samaria cum regibus Israël.'
  eng-ASVBT: 'And Joash slept with his fathers; and Jeroboam sat upon his throne:
    and Joash was buried in Samaria with the kings of Israel.'
  ita-1885: E Gioas giacque co' suoi padri, e Geroboamo sedette sopra il suo trono;
    e Gioas fu seppellito in Samaria coi re d'Israele.
  eng-LXXUP: And Joash slept with his fathers, and Jeroboam sat upon his throne, and
    he was buried in Samaria with the kings of Israel.
  eng-ULB: Jehoash slept with his ancestors, and Jeroboam sat on his throne. Jehoash
    was buried in Samaria with the kings of Israel.
  spa-VBL: Joás murió, y Jeroboam se sentó en su trono. Fue enterrado en Samaria con
    los reyes de Israel.
  fra-_FOB: Et Joas s'endormit avec ses pères, et Jéroboam s'assit sur son trône.
    Et Joas fut enseveli à Samarie avec les rois d'Israël.
  mal-mal: യോവാശ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; യൊരോബെയാം അവന്റെ സിംഹാസനത്തിൽ
    ഭരണം തുടങ്ങി; യോവാശിനെ ശമര്യയിൽ യിസ്രായേൽരാജാക്കന്മാരോടു കൂടെ അടക്കം ചെയ്തു.
  urd-GVR: Jab Yahuās mar kar apne bāpdādā se jā milā to use Sāmariya meṅ shāhī qabr
    meṅ dafnāyā gayā. Phir Yarubiyām Duwum taḳht par baiṭh gayā.
  suz-BL: मिनु योआश बेक्‍माक्‍त। मेको आ पा ङा येरोबाम पिप दुम्‍माक्‍त। योआश इस्राएल
    ङा पिपपुकी नु सामरीयाम थिम्‍चा पुंइसे बाक्‍त। २राजा १४:२३
  ita-1927: Joas si addormentò coi suoi padri, e Geroboamo salì sul trono di lui.
    E Joas fu sepolto a Samaria coi re d’Israele.
  ckb-ckb: یەهۆئاش لەگەڵ باوباپیرانی سەری نایەوە و یارۆڤعام لەسەر تەختەکەی دانیشت،
    یەهۆئاشیش لە سامیرە نێژرا، لەگەڵ پاشاکانی ئیسرائیل.
  eng-BBE: And Joash went to rest with his fathers and Jeroboam took his place as
    king; and Joash was put into the earth in Samaria with the kings of Israel.
  kan-OKCV: ಯೋವಾಷನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದನು, ಇವನ ಶವವನ್ನು ಸಮಾರ್ಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ
    ಅರಸರ ಸ್ಮಶಾನದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಯಾರೊಬ್ಬಾಮನು ಅವನ ಸಿಂಹಾಸನ ಮೇಲೆ ಕುಳಿತುಕೊಂಡನು.
  tam-2017: யோவாஸ் இறந்தபின், யெரொபெயாம் அவன் சிங்காசனத்தில் வீற்றிருந்தான்; யோவாஸ்
    சமாரியாவில் இஸ்ரவேலின் ராஜாக்களின் அருகில் அடக்கம் செய்யப்பட்டான்.
  spa-RV-1909: 'Y durmió Joas con sus padres, y sentóse Jeroboam sobre su trono: y
    Joas fué sepultado en Samaria con los reyes de Israel.'
  ron-BTF: Și Ioas a adormit cu părinții săi și Ieroboam a șezut pe tronul său; și
    Ioas a fost îngropat în Samaria cu împărații lui Israel.
  eng-WEBP: Joash slept with his fathers; and Jeroboam sat on his throne. Joash was
    buried in Samaria with the kings of Israel.
  eng-FBV: Jehoash died, and Jeroboam sat on his throne. Jehoash was buried in Samaria
    with the kings of Israel.
  nld-1939: Joasj ging bij zijn vaderen te ruste, en Jeroboam besteeg zijn troon.
    Joasj werd te Samaria bij de koningen van Israël begraven.
  nch-BL: Huan quema mijqui Tanahuatijquet Joás, quitalpachojque ipan altepet Samaria
    ihuaya ihuejcapan tatahua cati eliyayaj tanahuatiani ipan tali Israel. Huan pejqui
    tanahuatía icone cati itoca eliyaya nopa ompa Jeroboam.
  vie-1934: Giô-ách an giấc cùng các tổ phụ người, rồi Giê-rô-bô-am kế vị người. Giô-ách
    được chôn tại Sa-ma-ri chung với các vua Y-sơ-ra-ên.
  hin-CV: यहोआश हमेशा के लिए अपने पूर्वजों में जा मिला, और यरोबोअम उसके सिंहासन पर
    बैठा. यहोआश शमरिया में इस्राएल के राजाओं के साथ गाड़ा गया.
  spa-BES: Y Joás durmió con sus padres, y Jeroboam tomó su lugar como rey; y Joás
    fue enterrado en Samaria con los reyes de Israel.
  tdx-tdx: Nirotse aman-droae’e ao t’Iehoase; le niambesatse am-piambesa’e t’Iarovame
    vaho nalenteke e Somerone ao t’Iehoase mindre amo mpanjaka’ Israeleo.
  tha-KJV: โยอาชจึงทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเยโรโบอัมทรงประทับบนบัลลั​งก​์ของพระองค์
    และเขาฝังพระศพโยอาชไว้ในสะมาเรี​ยก​ับกษั​ตริ​ย์​แห่​งอ​ิสราเอล
  por-BR-2018: 'E dormiu Joás com seus pais, e sentou-se Jeroboão sobre seu trono:
    e Joás foi sepultado em Samaria com os reis de Israel.'
  deu-ELO: Und Joas legte sich zu seinen Vätern, und Jerobeam setzte sich auf seinen
    Thron; und Joas wurde zu Samaria begraben bei den Königen von Israel.
  eng-WYC-2018: And Jehoash slept with his fathers; forsooth Jeroboam (II) sat upon
    his throne (or and his son, Jeroboam II, sat on his throne). And Jehoash was buried
    in Samaria with the kings of Israel.
  epo-epo: Kaj Joaŝ ekdormis kun siaj patroj, kaj Jerobeam eksidis sur lia trono.
    Kaj oni enterigis Joaŝon en Samario kun la reĝoj de Izrael.
  uig-PIN: Yoax ata-bowilirining arisida uhlidi wǝ Yǝroboam uning tǝhtigǝ olturdi.
    Yoax Samariyǝdǝ Israilning padixaⱨliri arisida dǝpnǝ ⱪilindi.
  beo-beo: Yihoua:se da bogole, hina bagade bogoi uli dogosu sogebi Samelia soge ganodini,
    amoga uli dogone sali. Egefe Yelouboua:me ea gona:su da e bagia, hina bagade hamoi.
  tpi-OTNT: Bihain Jehoas i dai na ol i planim em long matmat bilong ol king bilong
    Israel long Samaria. Na narapela Jeroboam i kisim ples bilong en na i kamap king.
  hau-SA: Yowash ya huta da kakanninsa, Yerobowam kuwa ya gāje shi. Aka binne Yehowash
    a Samariya tare da sarakunan Isra’ila.
  uig-LAT: Yoash ata-bowilirining arisida uxlidi we Yeroboam uning textige olturdi.
    Yoash Samariyede Israilning padishahliri arisida depne qilindi.
  nde-nde: UJowashi waphumula laboyisemkhulu, ubukhosi bakhe bathathwa nguJerobhowamu.
    UJowashi wangcwatshwa eSamariya ndawonye lamakhosi abako-Israyeli.
  ton-ton: 'Pea naʻe mohe ʻa Soasi mo ʻene ngaahi tamai; pea naʻe nofo ʻa Selopoami
    ki hono nofoʻa fakatuʻi: pea naʻe tanu ʻa Soasi ʻi Samēlia fakataha mo e ngaahi
    tuʻi ʻo ʻIsileli.'
  ces-1613: I usnul Joas s otci svými, a sedl Jeroboám na stolici jeho. I pochován
    jest Joas v Samaří s králi Izraelskými.
  eng-WMB: Joash slept with his fathers; and Jeroboam sat on his throne. Joash was
    buried in Samaria with the kings of Israel.
  tam-TCV: யோவாஸ் தன் முற்பிதாக்களுடன் இளைப்பாறினான். மற்ற இஸ்ரயேல் அரசர்களை அடக்கம்பண்ணும்
    இடத்தில் சமாரியாவில் அடக்கம் செய்யப்பட்டான். அவனுக்குப்பின் அவனுடைய அரியணையில்
    யெரொபெயாம் அரசனானான்.
  ceb-ULB: Mipahulay si Jehoas uban sa iyang mga katigulangan, ug si Jeroboam ang
    milingkod sa iyang trono. Gilubong si Jehoas sa Samaria uban sa mga hari sa Israel.
  pol-UBG: I Joasz zasnął ze swymi ojcami, a Jeroboam zasiadł na jego tronie. I Joasz
    został pogrzebany w Samarii razem z królami Izraela.
  urd-GVU: جب یہوآس مر کر اپنے باپ دادا سے جا ملا تو اُسے سامریہ میں شاہی قبر میں
    دفنایا گیا۔ پھر یرُبعام دوم تخت پر بیٹھ گیا۔
  deu-1912: Und Joas entschlief mit seinen Vätern, und Jerobeam saß auf seinem Stuhl.
    Joas aber ward begraben zu Samaria bei den Königen Israels.
  kan-2017: ಯೋವಾಷನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ಸಮಾರ್ಯದೊಳಗೆ ಇಸ್ರಾಯೇಲರ ರಾಜಸ್ಮಶಾನದಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಇವನ ತರುವಾಯ ಯಾರೊಬ್ಬಾಮನು ಸಿಂಹಾಸನವನ್ನೇರಿದನು.
  yap-yap: Me yim’ Jehoash min k’eyag u lan fapi low ko yam’ rok e pilung u lan yu
    Samaria, me Jeroboam nib mo’on ni fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Joash te a napa rhoek taengla a khoem uh vaengah anih kah ngolkhoel dongah
    Jeroboam ngol. Joash te Samaria ah a Israel manghai rhoek taengah a up.
  mdy-ETH: ዬካፓ ዮዓሴ ሃይቂ፥ ሳማሪያይዳ ዓኣ ዱኡፖ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ፥ ላምዓሳ ዒዮርቢዓሜ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Yehoas wuiɛ no, wɔsiee no Samaria wɔ ne mpanimfoɔ nkyɛn. Na
    ne babarima Yeroboam a ɔtɔ so mmienu dii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Joash slept with his fathers; and Jeroboam sat on his throne. Joash was
    buried in Samaria with the kings of Israel.
  wal-wal: Yo7aashi haiqqidi, ba maizzan gaittiis; Samaariyan Israa7eela kawotuura
    moogettiis. A sohuwan a na7ai Iyorbbaami kawotiis.
  spa-PDDPT: Jeoás descansó con sus antepasados, y Jeroboam se sentó en su trono.
    Jeoás fue sepultado en Samaria con los reyes de Israel.
  gun-gun: Ha'e gui Jeoás ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa Samaria py ae, Israel pygua huvixa kuery rupa yvýry. Ha'e gui hekovia ma
    oĩ Jeroboão.
  ilo-ULB: Pimmusay ni Jehoas ket ni Jeroboam ti nagtugaw iti tronona. Naitabon ni
    Joas idiay Samaria a nakaitaneman dagiti ari ti Israel.
  kpg-kpg: Jehoash guu made guu danu i lodo di waa daalunga o nia king i Samaria,
    gei tama daane a maa go Jeroboam II guu pono di lohongo o maa guu king.
  uig-ARA: يوئاش ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىدى ۋە يەروبوئام ئۇنىڭ تەختىگە ئولتۇردى.
    يوئاش سامارىيەدە ئىسرائىلنىڭ پادىشاھلىرى ئارىسىدا دەپنە قىلىندى.
  sus-sus: Yowasi naxa laaxira, a ragata Isirayila mangɛe sɛɛti ma Samari. Yerobowami
    naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Sehoas sipalla oh seridi nan sousoun nanmwarki kan nan Sameria, oh sapwellime
    pwutak Seropoham Keriemen uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Ieoas varurung ma ra umana tamana; ma Ieroboam i ga ki
    ta kana kiki na king; ma di ga punang Ieoas aro Samaria varurung ma ra umana king
    Israel.
  tur-YTC: Yoaş atalarıyla uyudu, Yarovam da onun tahtına oturdu. Yoaş, Samariya'da
    İsrael krallarının yanına gömüldü.
  grc-BRENT: Καὶ ἐκοιμήθη Ἰωὰς μετὰ τῶν πατέρων αὐτοῦ, καὶ Ἰεροβοὰμ ἐκάθισεν ἐτὶ τοῦ
    θρόνου αὐτοῦ, καὶ ἐτάφη ἐν Σαμαρείᾳ μετὰ τῶν βασιλέων Ἰσραήλ.
  ind-AYT: Lalu, Yoas dibaringkan beserta nenek moyangnya sehingga Yerobeam duduk
    di takhtanya. Kemudian, Yoas dikuburkan di Samaria, di dekat raja-raja Israel.
  nya-nya: Yowasi anayikidwa mʼmanda pamodzi ndi makolo ake ndipo Yeroboamu mwana
    wake analowa ufumu mʼmalo mwake. Yowasi anayikidwa mʼmanda mu Samariya pamodzi
    ndi mafumu a Israeli.
  hrv-hrv: Joaš je počinuo sa svojim ocima, a Jeroboam se popeo na njegovo prijestolje.
    Joaša pokopaše u Samariji uz izraelske kraljeve.
  mps-mps: Tama nosali te king Jehoas isali, tama augwaligo aga te Samaria bulude
    te Israel hani dabego king bidi isibo side pubalobude gų pagede augwaligo aga
    pubulali. Tama te gasa Jeroboam te aga sabi bidigo tama aga king nigilama, te
    king Jehoasgo sę yali silide agai selama, sę yali.
  tpi-tpi: Bihain Jehoas i dai na ol i planim em long matmat bilong ol king bilong
    Israel long Samaria. Na narapela Jeroboam i kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Joas sig til Hvile hos sine Fædre; og Jeroboam satte sig på hans
    Trone. Joas blev jordet i Samaria hos Israels Konger.
  vie-OVCB: Giô-ách an giấc với tổ tiên, được chôn tại Sa-ma-ri cùng với các vua Ít-ra-ên
    khác. Con Giô-ách là Giê-rô-bô-am II, lên ngôi kế vị.
  guj-2017: યોઆશ પોતાના પિતૃઓની સાથે ઊંઘી ગયો, પછી યરોબામ તેના રાજયાસન પર બેઠો. યોઆશને
    સમરુનમાં ઇઝરાયલના રાજાઓ સાથે દફનાવવામાં આવ્યો.
  pon-2006A: Sehoas sipalla oh seridi nan sousoun nanmwarki kan nan Sameria, oh sapwellime
    pwutak Seropoham Keriemen uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Joás dormiu com seus pais; e Jeroboão sentou-se em seu trono. Joás foi
    enterrado em Samaria com os reis de Israel.
  cth-cth: Joash teh a na mintoenaw koe a kâhat teh, Jeroboam teh a bawitungkhung
    dawk a tahung. Joash teh Samaria kho Isarel siangpahrangnaw koe a pakawp awh.
  twi-twi: Bere a Yehoas wui no, wosiee no wɔ Samaria wɔ ne mpanyimfo nkyɛn. Na ne
    babarima Yeroboam a ɔto so abien dii nʼade sɛ ɔhene.
  hlt-hlt: Joash te a napa rhoek taengla a khoem uh vaengah anih kah ngolkhoel dongah
    Jeroboam ngol. Joash te Samaria ah a Israel manghai rhoek taengah a up.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Sɑmmɑrii Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ fɔ̃ti. Kɛ̀ Sedoboɑmmuu
    cɔutɛ́ tikpɑ̀tì.
  msy-2020: Ezɨ gɨn Jehoas uan inazir afeziabar mɨn aremezɨ, me an kuam inigha Samarian
    ghua, Israelian atrivibar mozibar boroghɨn anefa. Ezɨ Jehoasɨn otarim Jeroboamɨn
    igharazim an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Sɑmɑlii kɛ Ɩsɛɣɛlɩ ɑwulɑɑ pǝlɑɑʋ tɑɑ.
    Ɩlɛnɑ ɩ pǝyɑlʋ Solopʋwɑm lɛɛtɩ ɩ lonte.
  azb-azb: Yoaş ataları ilə uyudu və onun taxtında Yarovam oturdu. Yoaş Samariyada
    İsrail padşahlarının yanında basdırıldı.
  eng-DBY: And Joash slept with his fathers, and Jeroboam sat upon his throne; and
    Joash was buried in Samaria with the kings of Israel.
  hin-2017: अन्त में यहोआश मरकर अपने पुरखाओं के संग जा मिला और यारोबाम उसकी गद्दी
    पर विराजमान हुआ; और यहोआश को सामरिया में इस्राएल के राजाओं के बीच मिट्टी दी गई।
  wol-KYG: Yowayas nag saay, fekki ay maamam, Yerbowam falu, wuutu ko. Ñu denc Yowayas
    fa ñu denc buuri Israyil ca Samari.
  eng-YLT: And Joash lieth with his fathers, and Jeroboam hath sat on his throne,
    and Joash is buried in Samaria, with the kings of Israel.
  eng-WYC-2017: And Jehoash slept with his fathers; forsooth Jeroboam II sat upon
    his throne. And Jehoash was buried in Samaria with the kings of Israel.
  eng-WMBB: Joash slept with his fathers; and Jeroboam sat on his throne. Joash was
    buried in Samaria with the kings of Israel.
  urd-GVH: जब यहुआस मरकर अपने बापदादा से जा मिला तो उसे सामरिया में शाही क़ब्र में
    दफ़नाया गया। फिर यरुबियाम दुवुम तख़्त पर बैठ गया।
  rug-rug: Mate meke ta pomunae se Zehoasi koasa popomunuana baṉara pa Sameria, meke
    baṉara hobea sa tuna koreo e Zeroboami vina rua si asa.
  gaz-gaz: Yooʼaash abbootii isaa wajjin boqotee Yerobiʼaam iddoo isaa buʼee teessoo
    irra taaʼe. Yooʼaash Samaariyaa keessatti mootota Israaʼel biratti ni awwaalame.
  fra-LSG: Joas se coucha avec ses pères. Et Jéroboam s’assit sur son trône. Joas
    fut enterré à Samarie avec les rois d’Israël.
  gnn-gnn: '@see-verse:2KI.013.012'
  yal-yal: Yowasi yi faxa, e yi a maluxun Samari taani Isirayila mangane gaburun na.
    Yerobowan yi dɔxɔ a ɲɔxɔni mangayani.
  haw-1868: 'A hiamoe iho la o Ioasa me kona poe kupuna; a noho iho la o Ieroboama
    maluna o kona nohoalii: a kanuia iho la o Ioasa ma Samaria me na''lii o ka Iseraela.'
  arb-NAV: ثُمَّ مَاتَ يُوآشُ، وَخَلَفَهُ يَرُبْعَامُ عَلَى عَرْشِهِ. وَدُفِنَ يُوآشُ
    فِي السَّامِرَةِ مَعَ مُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Yehoas ku, woɖii ɖe Samaria ɖe Israel fia bubuwo gbɔ eye Yeroboam Evelia
    zu fia ɖe eteƒe.
  eng-LEE: 'And Joash slept with his fathers; and Jerobo''am sat upon his throne:
    and Joash was buried in Samaria with the kings of Israel.'
  asm-FB: পাছত যোৱাচ তেওঁৰ ওপৰ পিতৃসকলৰ লগত নিদ্ৰিত হ’ল আৰু যাৰবিয়াম তেওঁৰ সিংহাসনত
    বহিল; যোৱাচক ইস্ৰায়েলৰ ৰজাসকলৰ লগত চমৰিয়াত মৈদাম দিয়া হ’ল।
  sus-A: يٌوَ سِ نَشَ لَاشِرَ، عَ رَفَتَ عِسِرَيِلَ مَنفّيٍ سّيتِ مَ سَمَرِ. يٍرٌبٌوَ مِ
    نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Joas se coucha avec ses pères, et Jéroboam s'assit sur son trône. Joas
    a été enterré à Samarie avec les rois d'Israël.
  hbo-hbo: וַיִּשְׁכַּ֤ב יֹואָשׁ֙ עִם־אֲבֹתָ֔יו וְיָרָבְעָ֖ם יָשַׁ֣ב עַל־כִּסְאֹ֑ו
    וַיִּקָּבֵ֤ר יֹואָשׁ֙ בְּשֹׁ֣מְרֹ֔ון עִ֖ם מַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  piu-2006: '@see-verse:2KI.013.012'
  kik-kik: Jehoashu akĩhurũka hamwe na maithe make, nake Jeroboamu agĩikarĩra gĩtĩ
    gĩake kĩa ũnene. Jehoashu aathikirwo kũu Samaria hamwe na athamaki a Isiraeli.
  fra-NCL: Joas se coucha avec ses pères, et Jéroboam s’assit sur son trône ; et Joas
    fut enterré à Samarie avec les rois d’Israël.
  cek-AK: Jehoash loe ampanawk khaeah anghak; anih zuengah Jeroboam to siangpahrang
    ah oh. Joash loe Samaria vangpui ah, Israel siangpahrangnawk hoi nawnto aphum
    o.
  cuk-cuk: Joás burgwisgu, Samaria-neggweburgi reymar-abargi diglesad. A-sorbali,
    Jeroboam yar sesad.
  uig-CYR: Йоаш ата-бовилириниң арисида ухлиди вә Йәробоам униң тәхтигә олтарди. Йоаш
    Самарийәдә Исраилниң падишалири арисида дәпнә қилинди.
  tel-2017: యెహోయాషు తన పూర్వికులతో కన్నుమూసిన తరవాత అతని సింహాసనంపై యరొబాము ఆసీనుడయ్యాడు.
    యెహోయాషును షోమ్రోనులో ఇశ్రాయేలు రాజుల సమాధిలో పాతిపెట్టారు.
  hat-BSA: Konsa, Joas te dòmi avèk zansèt li yo e Jéroboam te chita sou twòn li an.
    Epi Joas te antere Samarie avèk wa Israël yo.
  kos-kos: Jehoash el misa ac pukpuki inkulyuk lun tokosra in Samaria, ac Jeroboam
    Akluo, wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב יוֹאָשׁ֙ עִם־אֲבֹתָ֔יו וְיָרָבְעָ֖ם יָשַׁ֣ב עַל־כִּסְא֑וֹ
    וַיִּקָּבֵ֤ר יוֹאָשׁ֙ בְּשֹׁ֣מְר֔וֹן עִ֖ם מַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Jehoash soro nna nna ya ha dina nʼọnwụ, Jeroboam anọchie nʼocheeze ya.
    E liri Jehoash na Sameria, nʼebe e liri ndị eze Izrel ndị ibe ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋୟାଶ୍‍ ମୃତ୍ୟୁବରଣ କଲେ। ତହିଁରେ ଯାରବୀୟାମ ତାଙ୍କ ସିଂହାସନରେ ଉପବିଷ୍ଟ
    ହେଲେ, ପୁଣି ଯୋୟାଶ୍‍ ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ ସହିତ ଶମରୀୟାରେ କବରପ୍ରାପ୍ତ ହେଲେ।
  chk-chk: Iwe, Jehoas a mäla, nge ra peiaseni lon Samaria ren ekewe kingen Israel,
    nge Jeropoam nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Wen King Jehowesh bin dai deibin berrim im bodi langa det speshalwan greibyad
    blanga ola king deya langa Sameriya, en im san Jerabowam Namba 2 bin jidan det
    nyuwan king.
  ukr-1871: І прилучивсь Йоас до своїх батьків, а Еробоам засїв на його престолї.
    А поховано Йоаса в Самариї з царями Ізраїлськими.
  deu-1951: Und Joas legte sich zu seinen Vätern, und Jerobeam setzte sich auf seinen
    Thron. Und Joas ward zu Samaria bei den Königen von Israel begraben.
  eng-JPS: And Joash slept with his fathers; and Jeroboam sat upon his throne; and
    Joash was buried in Samaria with the kings of Israel.
  srp-1865: I poèinu Joas kod otaca svojih, a Jerovoam sjede na prijesto njegov; i
    pogreboše Joasa u Samariji kod careva Izrailjevijeh.
  lug-lug: Yekoyaasi n’afa, n’aziikibwa mu Samaliya, Yerobowaamu n’amusikira okuba
    kabaka.
  heb-heb: וישכב יואש עם אבתיו וירבעם ישב על כסאו ויקבר יואש בשמרון עם מלכי ישראל׃
  ben-IRV: পরে যোয়াশ তাঁর পূর্বপুরুষদের সাথে নিদ্রাগত হলেন; আর যারবিয়াম তাঁর সিংহাসনে
    বসলেন এবং শমরিয়াতে ইস্রায়েলের রাজাদের সঙ্গে যোয়াশকে কবর দেওয়া হয়েছিল।
  pan-pan: ਤਦ ਯੋਆਸ਼ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਯਾਰਾਬੁਆਮ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਗੱਦੀ
    ਉੱਤੇ ਬੈਠ ਗਿਆ, ਯੋਆਸ਼ ਸਾਮਰਿਯਾ ਵਿੱਚ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਨਾਲ ਦੱਬਿਆ ਗਿਆ।
  mya-JVB: ယဟောရှ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ဣသရေလ ရှင် ဘုရင်တို့နှင့်အတူ
    ရှမာရိ မြို့၌ သင်္ဂြိုဟ် ခြင်း ကိုခံ လေ၏။ သားတော်ယေရောဗောင် သည် ခမည်းတော် အရာ
    ၌ နန်းထိုင် ၏
  tbg-tbg: Jehoasiva qutu vumanta vira vaata vare Isareri avuhainaaka quntama tonaini
    Sameriaini quntama tovaro, vira maaqu Jeroboamuva vira vatuka varero avuhainaa
    vaiintiqama viro vaura.
  hmo-hmo: Vadaeni Iehoasa ia mase, bona king ena guria gabuna lalonai idia guria,
    Samaria dekenai. Iehoasa ena gabuna dekenai, iena natuna Ieroboama ese king dagi
    ia abia.
  urd-urd: और यूआस अपने बाप — दादा के साथ सो गया, और युरब'आम उसके तख़्त पर बैठा; और
    यूआस। सामरिया में इस्राईल के बादशाहों के साथ दफ़न हुआ।
  rus-SYN: И почил Иоас с отцами своими, а Иеровоам сел на престоле его. И погребен
    Иоас в Самарии с царями Израильскими.
  bqc-SIM: Kɛ́ à gà, wà aà mia kpàkↄ̃i ń Isaili kíaↄ Samali, ↄ̃ Yeloboaũ zↄ̃̀lɛ
    aà gbɛu.
  tcz-CHONGTHU: Jehoash athiphat’in Israel lengho kivuina Samaria munah chun anavui
    tauvin ahi. Hiche jouchun achapa Jeroboam ni na in lengvai ahinpo pan tan ahi.
  mar-mar: योवाशाच्या निधनानंतर त्याचे आपल्या पूर्वजांशेजारी दफन झाले. यराबाम सिंहासनावर
    आला आणि योवाशाचे शोमरोनात इस्राएलच्या राजांबरोबर दफन झाले.
  qub-qub: Joás wañuptin Israelpa raynincuna pamparashan Samariaman pampaycäriran.
    Chaypitaga ray caran Jeroboam jutiyojna.
  bqp-bqp: Kũ à gà, ò a mira kpàkũsũ kũ Isarailanↄ kínanↄo Samaria, akũ Yeroboamu
    a gɛ̃nɛ blè.
  hat-hat: Lè li mouri, yo antere l' menm kote ak lòt wa peyi Izrayèl yo lavil Samari.
    Se Jewoboram ki moute wa nan plas li.
  eng-BSB: And Jehoash rested with his fathers, and Jeroboam succeeded him on the
    throne. Jehoash was buried in Samaria with the kings of Israel.
  eng-WEBPB: Joash slept with his fathers; and Jeroboam sat on his throne. Joash was
    buried in Samaria with the kings of Israel.
  kbq-kbq: Hanki afahe'zama friza nevazaza huno Joasi'a frige'za Israeli kini vahe'ma
    Sameriama asenezmantafi asente'naze. Ana hutazageno nemofo ne' Jeroboamu'a nefa
    nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Tlanahuatijquetl Joás, quitlalpachojque ipan altepetl
    Samaria ihuaya ihuejcapan tatahua tlen eliyayaj tlanahuatiani ipan tlali Israel.
    Huan pejqui tlanahuatía icone tlen itoca eliyaya nopa ompa Jeroboam.
  bus-bus: Kɛ̀ à gà, wà à mira kpàkↄ̃zi kↄ̃n Isarailinↄ kínanↄ pↄ́o Samaria, ben Yeroboamu
    vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Zeoaz. Utym hetekwer tuwihawete watymaw pe wà, Xamari pe wà. Ta'yr
    Zeromoàw mokoz haw uzeapo tuwihawete u hekuzaromo kury.
  eng-DRA: 'And Joas slept with his fathers: and Jeroboam sat upon his throne. But
    Joas was buried in Samaria with the kings of Israel.'
