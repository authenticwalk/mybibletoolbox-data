verse: 2KI.013.022
translations:
  mal-C: യഹോവാഹാസിന്റെ ഭരണകാലത്തെല്ലാം അരാംരാജാവായ ഹസായേൽ ഇസ്രായേലിനെ കഷ്ടപ്പെടുത്തിക്കൊണ്ടിരുന്നു.
  deu-TKW: Hasael aber, der König von Aram, bedrängte Israel, so lange Joahas lebte.
  lin-lin: Azaeli, mokonzi ya Siri, anyokolaki Isalaele, na tango ya bokonzi ya Yoakazi.
  eng-LSV: And Hazael king of Aram has oppressed Israel all the days of Jehoahaz,
  eng-GNV: But Hazael King of Aram vexed Israel all the dayes of Iehoahaz.
  eng-WEBSTER: But Hazael king of Syria oppressed Israel all the days of Jehoahaz.
  nhw-BL: Nopa Tlanahuatijquetl Hazael tlen tlali Siria quintlaijiyohuiltijtoya Israel
    ehuani nochi tonali quema tlanahuatiyaya Tlanahuatijquetl Joacaz.
  swh-ONEN: Hazaeli mfalme wa Aramu aliwatesa Israeli wakati wote wa utawala wa Yehoahazi.
  bba-bba: Hɑsɑɛli, Sirin sinɑ boko u rɑɑ Isirelibɑ dɑm dɔre Yoɑkɑsin wɑ̃ɑrun tɔ̃ru
    kpuro sɔɔ.
  eng-KJVCPB: But Hazael king of Syria oppressed Israel all the days of Jehoahaz.
  luo-luo: Hazael ruodh Aram ne osando jo-Israel ndalo duto mag loch Jehoahaz.
  meu-meu: Hasaele, Suria pavapavana, ese Israel taudia e hahisihisidiava, Iehoahasa
    ena dina iboudiai lalodiai.
  npi-ULB: अरामका राजा हजाएलले यहोआहाजको जीवनभर इस्राएललाई थिचोमिचो गरिरहे ।
  yor-yor: Hasaeli ọba Siria ni Israẹli lára ní gbogbo àkókò tí Jehoahasi fi jẹ ọba.
  pes-OPCB: در دورهٔ سلطنت یهواخاز، حزائیل (پادشاه سوریه) اسرائیل را سخت مورد تاخت
    و تاز قرار می‌داد،
  tgl-ULB: Inapi ni Hazael hari ng Aram ang Israel sa panahon ng paghahari ni Jehoahas.
  cbu-NT: Yuwapur kurak Jowakas taarangu anpur Síriyshuchsha kurak Asael ashparita
    Israelchichee putarangiya.
  hui-hui: Yahoasa aba Yahoahasa ibu Isaraele dindiha kini heangi Sirianaga Kini Hasaele
    ibugua Isaraele wali agali mo mini burugula halu wai bialu haabo hene.
  mya-mya: ယော​ခတ်​၏​လက်​ထက်​ကာ​လ​ပတ်​လုံး​ဣသ​ရေ​လ အ​မျိုး​သား​တို့​သည် ရှု​ရိ​ဘု​ရင်​ဟာ​ဇေ​လ​၏
    နှိပ်​စက်​ညှဉ်း​ဆဲ​ခြင်း​ကို​ခံ​ရ​ကြ​၏။-
  bod-N: དེ་ཡང་ཨ་རམ་པའི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་གྱིས་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ཡིས་རྒྱལ་སྲིད་སྐྱོང་བའི་སྐུ་ཚེ་ཧྲིལ་པོར་ཡེས་ར་ཨེལ་ལ་མནར་གཅོད་བྱས་མོད།
  sna-sna: Hazaeri mambo weAramu akatambudza vaIsraeri pamazuva ose okutonga kwaJehoahazi.
  spa-BLM: Hazael, rey de Siria, oprimió a Israel durante todos los días de Joacaz.
  cac-cac: Ix te ixtaj val eb' israel yuj vin̈aj Hazael sreyal Siria ayic pitzanto
    vin̈aj rey Joacaz.
  swh-ULB: Hazaeli mfalme wa Shamu akawatesa Israeli siku zote za Yehoazi.
  bel-bel: Азаіл, цар Сірыйскі, цясьніў Ізраільцян ва ўсе дні Ёахаза.
  deu-ELBBK: Und Hasael, der König von Syrien, bedrückte Israel alle Tage des Joahas.
  mbb-OT: Midaagdaag ni Hadì Hazael he hadì te Aram is menge Israilihanen seled te
    tivuuk he timpu te kedhadì kandan ni Jehoahaz.
  mal-2015: എന്നാൽ യെഹോവാഹാസിന്റെ കാലത്തൊക്കെയും അരാമ്യരാജാവായ ഹസായേൽ യിസ്രായേലിനെ
    ഞെരുക്കിക്കൊണ്ടിരുന്നു.
  rmc-rmc: Medik o Joachaz kraľinelas, o aramejiko kraľis Chazael na preačhelas te
    trapinel le Izraeliten.
  pes-OPV: و حزائیل، پادشاه ارام، اسرائیل را درتمامی ایام یهواخاز به تنگ آورد.
  ron-1924: Хазаел, ымпэратул Сирией, асуприсе пе Исраел тот тимпул веций луй Иоахаз.
  ben-OBCV: যিহোয়াহসের রাজত্বকালের শুরু থেকে শেষ পর্যন্ত অরামের রাজা হসায়েল ইস্রায়েলের
    উপর অত্যাচার চালিয়ে গেলেন।
  som-som: Oo Xasaa'eel oo ahaa boqorkii Suuriya ayaa dadkii Israa'iil dulmi jiray
    wakhtigii Yehoo'aaxaas oo dhan.
  lat-VUC: 'Igitur Hazaël rex Syriæ afflixit Israël cunctis diebus Joachaz:'
  eng-ASVBT: And Hazael king of Syria oppressed Israel all the days of Jehoahaz.
  ita-1885: Avendo adunque Hazael, re di Siria, oppressati gl'Israeliti tutto il tempo
    di Gioachaz,
  eng-LXXUP: And Hazael greatly afflicted Israel all the days of Jehoahaz.
  eng-ULB: Hazael king of Aram oppressed Israel all the days of Jehoahaz.
  spa-VBL: Jazael, rey de Harán, causó problemas a Israel durante todo el reinado
    de Joacaz.
  fra-_FOB: Or Hazaël, roi de Syrie, avait opprimé les Israélites pendant toute la
    vie de Joachaz.
  mal-mal: എന്നാൽ യെഹോവാഹാസിന്റെ ഭരണകാലത്തൊക്കെയും അരാമ്യരാജാവായ ഹസായേൽ യിസ്രായേലിനെ
    ഞെരുക്കിക്കൊണ്ടിരുന്നു.
  urd-GVR: Yahuāḳhaz ke jīte-jī Shām kā bādshāh Hazāel Isrāīl ko dabātā rahā.
  suz-BL: मिनु अराम ङा पिप हजाएलमी इस्राएल कली श्‍येत गेस ङा गेस बाक्‍माक्‍त। मेना
    येहो-अहाजम इस्राएलम सासन पशो बाक्‍माक्‍त।
  ita-1927: Or Hazael, re di Siria, aveva oppresso gl’Israeliti durante tutta la vita
    di Joachaz;
  ckb-ckb: حەزائێلی پاشای ئارامیش بە درێژایی سەردەمی یەهۆئاحاز ئیسرائیلی چەوساندەوە.
  eng-BBE: And Israel was crushed under the power of Hazael, king of Aram, all the
    days of Jehoahaz.
  kan-OKCV: ಯೆಹೋವಾಹಾಜನ ದಿವಸಗಳೆಲ್ಲಾ ಅರಾಮಿನ ಅರಸನಾದ ಹಜಾಯೇಲನು ಇಸ್ರಾಯೇಲರನ್ನು ಬಾಧೆಪಡಿಸಿದನು.
  tam-2017: யோவாகாசின் நாட்களிலெல்லாம் சீரியாவின் ராஜாவாகிய ஆசகேல் இஸ்ரவேலை ஒடுக்கினான்.
  spa-RV-1909: Hazael pues, rey de Siria, afligió á Israel todo el tiempo de Joachâz.
  ron-BTF: Dar Hazael, împăratul Siriei, a oprimat pe Israel în toate zilele lui Ioahaz.
  eng-WEBP: Hazael king of Syria oppressed Israel all the days of Jehoahaz.
  eng-FBV: Hazael, king of Aram, caused problems for Israel through all Jehoahaz's
    reign.
  nld-1939: Chazaël, de koning van Aram, bleef de Israëlieten verdrukken, zolang Joachaz
    leefde.
  nch-BL: Nopa Tanahuatijquet Hazael ten tali Siria quintaijyohuiltijtoya Israel ehuani
    nochi tonali quema tanahuatiyaya Tanahuatijquet Joacaz.
  vie-1934: Trọn đời Giô-a-cha, Ha-xa-ên, vua Sy-ri, có hà hiếp dân Y-sơ-ra-ên.
  hin-CV: यहोआहाज़ के पूरे शासनकाल में अराम का राजा हाज़ाएल इस्राएल को सताता ही रहा.
  spa-BES: E Israel fue oprimido bajo el poder de Hazael, rey de Siria, todos los
    días de Joacaz.
  tdx-tdx: Finorekeke’ i Kazaele amy ze hene andro’ Iehoakaze t’Israele.
  tha-KJV: ฝ่ายฮาซาเอลกษั​ตริ​ย์​แห่​งซีเรียได้บีบบังคับคนอิสราเอลอยู่ตลอดรัชกาลของเยโฮอาหาส
  por-BR-2018: Hazael, pois, rei da Síria, afligiu a Israel todo o tempo de Jeoacaz.
  deu-ELO: Und Hasael, der König von Syrien, bedrückte Israel alle Tage des Joahas.
  eng-WYC-2018: Then Hazael (or But Hazael), king of Syria, tormented Israel in all
    the days of Jehoahaz.
  epo-epo: Ĥazael, reĝo de Sirio, premis la Izraelidojn dum la tuta vivo de Jehoaĥaz.
  uig-PIN: Əmma Suriyǝning padixaⱨi Ⱨazaǝl bolsa Yǝⱨoaⱨazning ⱨǝmmǝ künliridǝ Israilƣa
    zalimliⱪ ⱪilatti.
  beo-beo: Silia hina bagade Ha:sa:iele da Yihouaha:se ea ouligibi ode huluane amoga,
    Isala:ili fi doagala:le, ili banenesisu.
  tpi-OTNT: Long olgeta yia Joahas, papa bilong Jehoas, i stap king bilong Israel,
    Hasael, king bilong Siria, i pait long ol Israel na i givim hevi long ol.
  hau-SA: Hazayel sarkin Aram ya musguna wa Isra’ila a duk tsawon mulkin Yehoyahaz.
  uig-LAT: Emma Suriyening padishahi Hazael bolsa Yehoahazning hemme künliride Israilgha
    zalimliq qilatti.
  nde-nde: UHazayeli inkosi yase-Aramu wancindezela abako-Israyeli ngesikhathi sokubusa
    kukaJehowahazi.
  ton-ton: ¶ Ka naʻe fakamālohiʻi ʻa ʻIsileli ʻe Hasaeli ko e tuʻi ʻo Silia ʻi he
    ngaahi ʻaho kotoa pē ʻo Sihoaasi.
  ces-1613: Hazael pak král Syrský, ssužoval Izraele po všecky dny Joachaza.
  eng-WMB: Hazael king of Syria oppressed Israel all the days of Jehoahaz.
  tam-TCV: யோவாகாசின் ஆட்சிக் காலமெல்லாம் சீரிய அரசனாகிய ஆசகேல் இஸ்ரயேலரை ஒடுக்கினான்.
  ceb-ULB: Gidaogdaog ni Hazael nga hari sa Aram ang Israel sa tanang mga adlaw ni
    Jehoahaz.
  pol-UBG: Chazael zaś, król Syrii, uciskał lud Izraela po wszystkie dni Jehoachaza.
  urd-GVU: یہوآخز کے جیتے جی شام کا بادشاہ حزائیل اسرائیل کو دباتا رہا۔
  deu-1912: Also zwang nun Hasael, der König von Syrien, Israel, solange Joahas lebte.
  kan-2017: ಆದರೆ ಅರಾಮ್ಯರ ಅರಸನಾದ ಹಜಾಯೇಲನು ಯೆಹೋವಾಹಾಜನ ಆಳ್ವಿಕೆಯಲ್ಲೆಲ್ಲಾ ಇಸ್ರಾಯೇಲರನ್ನು
    ಪೀಡಿಸುತ್ತಿದ್ದನು.
  yap-yap: I Hazael ni Pilung nu Syria e i gafgownag yu Israel ni n’umngin nap’an
    e gagiyeg rok Jehoahaz,
  hlt-MCSB: Jehoahaz tue khuiah tah Aram manghai Hazael loh Israel te a nen.
  mdy-ETH: ዒዮዓካኣዜ ካኣታዺ ዓኣ ዎዶና ቢያ ሶኦሪያ ካኣቲ፥ ዓዛሄሌ ዒስራዔኤሌ ዓሶ ዖሊ ሜታሲሢና ካራ ባይዜኔ፤
  twi-ASANTE: Na Aramhene Hasael hyɛɛ Israelfoɔ so ɛberɛ a Ɔhene Yehoahas dii adeɛ
    no nyinaa.
  eng-WEBU: Hazael king of Syria oppressed Israel all the days of Jehoahaz.
  wal-wal: Yo7akaazi kawotido laittan ubban Sooriyaa Kawoi Hazaa7eeli Israa7eela huqqunniis.
  spa-PDDPT: Hazael, rey de Siria, afligió a Israel todos los días de Joacaz.
  gun-gun: Jeoacaz oĩa pukukue re Síria pygua huvixa Hazael ombojexavai imbokuapy
    Israel kuery.
  ilo-ULB: Pinarigat ni Hazael nga ari ti Aram ti Israel iti amin nga aldaw ni Joacaz.
  kpg-kpg: King Hazael o Syria gu hagaduadua Israel i di madagoaa Jehoahaz nogo king,
  uig-ARA: ئەمما سۇرىيەنىڭ پادىشاھى ھازائەل بولسا يەھوئاھازنىڭ ھەممە كۈنلىرىدە ئىسرائىلغا
    زالىملىق قىلاتتى.
  sus-sus: Arami mangɛ Xasayeli nu Isirayilakae tɔɔrɔma Yehowaxasi xa mangɛya bun
    ma.
  pon-2006: Asael, nanmwarkien Siria, kaloke mehn Israel ni mwehin Sehoahas,
  ksd-ksd: Ma Kasael ra king Siria i ga ki taun Israel ta ra umana kilala Ieoakas
    i ga king tana.
  tur-YTC: Suriye Kralı Hazael, Yehoahaz'ın bütün günlerinde İsrael'i ezdi.
  grc-BRENT: Καὶ Ἀζαὴλ ἐξέθλιψε τὸν Ἰσραὴλ πάσας τὰς ἡμέρας Ἰωάχαζ.
  ind-AYT: Hazael, raja Aram menindas orang Israel di sepanjang pemerintahan Yoahas.
  nya-nya: Hazaeli mfumu ya Aramu inazunza Aisraeli nthawi yonse ya ulamuliro wa Yehowahazi.
  hrv-hrv: Aramejski kralj Hazael ugnjetavaše Izraelce svega vijeka Joahazova.
  mps-mps: Joahasgo tigidali kibu bede, Jehoas aga aya, aga te Israel hanigo king
    bidi bidali sogo, te king Hasael, aga te Siria bidigo king bidi bidai, tama agai
    te Israel hani dali boi hwįagaselama, tama augwalibolo sęgę madu geani.
  tpi-tpi: Long olgeta yia Joahas, papa bilong Jehoas, i stap king bilong Israel,
    Hasael, king bilong Siria, i pait long ol Israel na i givim hevi long ol.
  dan-1931: Kong Hazael af Aram trængte Israel hårdt, så længe Joahaz levede.
  vie-OVCB: Suốt thời gian Giô-a-cha cai trị, Vua Ha-xa-ên, nước A-ram, áp bức người
    Ít-ra-ên.
  guj-2017: યહોઆહાઝના સર્વ દિવસોમાં અરામના રાજા હઝાએલે ઇઝરાયલ પર જુલમ કર્યો.
  pon-2006A: Asael, nanmwarkien Siria, kaloke mehn Israel ni mwehin Sehoahas,
  por-BRBSL: Hazael, rei da Síria, oprimiu Israel durante todos os dias de Jehoahaz.
  cth-cth: Siria siangpahrang Hazael ni, Jehoahaz se navah Isarel hah, pou a hnep
    awh.
  twi-twi: Na Aramhene Hasael hyɛɛ Israelfo so bere a Ɔhene Yehoahas dii ade no nyinaa.
  hlt-hlt: Jehoahaz tue khuiah tah Aram manghai Hazael loh Israel te a nen.
  tbz-SIM: Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Yoɑkɑsi kpɑ̀tì timɔu miɛkɛ kɛ̀ Asɑyɛɛdi Sidii
    kóo kpɑ̀ɑ̀tì mbɛ̀ fɛ̃́ũnko mɛdiɛ̀.
  msy-2020: Ezɨ azeniba bar Jehoasɨn afeziam, Joahas Israelian atrivimɨn itima, Sirian
    Atrivim Hasael, Israelia mɨsogha osɨmtɨzim me ganɨngi.
  dop-dop: Silii wulɑʋ Hɑsɑyɛlɩ kɑ ŋmɑkǝlɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ Sowɑkɑsɩ kɑwulɑɣɑ wɑɑtʋ
    tǝnɑɣɑ.
  azb-azb: Yehoaxazın bütün ömrü boyu Aram padşahı Xazael İsraillilərə zülm etdi.
  eng-DBY: And Hazael king of Syria oppressed Israel all the days of Jehoahaz.
  hin-2017: यहोआहाज के जीवन भर अराम का राजा हजाएल इस्राएल पर अंधेर ही करता रहा।
  wol-KYG: Ci kaw loolu Asayel buurub Siri di fitnaal Israyil mboolem diir ba Yowakas
    di buur.
  eng-YLT: And Hazael king of Aram hath oppressed Israel all the days of Jehoahaz,
  eng-WYC-2017: Then Hazael, king of Syria, tormented Israel in all the days of Jehoahaz.
  eng-WMBB: Hazael king of Syria oppressed Israel all the days of Jehoahaz.
  urd-GVH: यहुआख़ज़ के जीते-जी शाम का बादशाह हज़ाएल इसराईल को दबाता रहा।
  rug-rug: Koasa doduruna sa tinuraṉa te Zehoehazi, si koa ta nono gore eko mo sari
    na tie Izireli koe Hazaelo sa baṉara pa Siria,
  gaz-gaz: Hazaaʼeel mootichi Sooriyaa bara mootummaa Yehooʼaahaaz guutuu Israaʼelin
    cunqurse.
  fra-LSG: Hazaël, roi de Syrie, avait opprimé Israël pendant toute la vie de Joachaz.
  gnn-gnn: Bitjarrana liŋguna Djiriyapuyŋunydja miriŋu yukurrana yana mari‐wunanana
    Yitjuralpuyŋuwunydja, yurru Garraynydja wirrkina yukurrana dhika wuyurruna walalaŋgu,
    guŋga'yurrunana walalanha yukurrana, liŋgu ŋayi guyaŋina ŋunhiyi dhawu'‐nherraṉminyarawuy
    ŋunhi ŋayi ŋäthili nherrara Yipurayimgala ga Yitjakkala ga Djaykupkala; yakana
    ŋayi ŋula meṉguŋala nhanŋuwaynydja ŋayi ŋunhi miṯtjinha. Yo, Djiwatj nhinana yukurrana
    giŋ Yitjuralpuyŋuwuna, ga ŋunhi ŋayi rakunydhinana, bala yana nhanŋu gäthu'mirriŋuna
    Djirapawum‐2‐na giŋdhina, dharapulŋura nhanukalanydja.
  yal-yal: Xasayele, Arami mangan bata yi Isirayila tɔrɔ Yehowaxasi a siimayaan birin
    yi.
  haw-1868: A o Hazaela ko alii o Suria, hookaumaha aku la ia i ka Iseraela i na la
    a pau o Iehoahaza.
  arb-NAV: أَمَّا حَزَائِيلُ مَلِكُ أَرَامَ فَاسْتَمَرَّ فِي مُضَايَقَةِ إِسْرَائِيلَ
    طَوَالَ أَيَّامِ يَهُوأَحَازَ،
  ewe-ewe: Siria fia Hazael te Israel ɖe to, le Fia Yehoas ƒe fiaɖuɣi blibo la me.
  eng-LEE: But Chazael the king of Syria oppressed Israel all the days of Jehoachaz.
  asm-FB: যিহোৱাহজৰ গোটেই ৰাজত্ব কালত অৰামৰ ৰজা হজায়েলে ইস্ৰায়েলক উপদ্ৰৱ কৰিছিল।
  sus-A: عَرَ مِ مَنفّ شَسَيٍلِ نُ عِسِرَيِلَكَيٍ تْورْ مَ يٍهٌوَشَسِ شَ مَنفّيَ بُن
    مَ.
  fra-SBL: Hazaël, roi de Syrie, opprima Israël pendant toute la durée de Joachaz.
  hbo-hbo: וַֽחֲזָאֵל֙ מֶ֣לֶךְ אֲרָ֔ם לָחַ֖ץ אֶת־יִשְׂרָאֵ֑ל כֹּ֖ל יְמֵ֥י יְהֹואָחָֽז׃
  piu-2006: '@see-verse:2KI.013.021'
  kik-kik: Hazaeli mũthamaki wa Suriata aahinyĩrĩirie Isiraeli matukũ mothe ma ũthamaki
    wa Jehoahazu.
  fra-NCL: Hazaël, roi de Syrie, avait opprimé Israël pendant toute la vie de Joachaz.
  cek-AK: Jehoahaz siangpahrang ah oh nathung, Syria siangpahrang Hazael mah Israel
    kaminawk to pacaekthlaek.
  cuk-cuk: Joacaz Israel-yar-semaiunni, Siria-dulemar-e-rey-Hazael, Israel-dulemar-wiodii
    gusad.
  uig-CYR: Амма Сурийәниң падишаси Һазаәл болса Йәһоаһазниң һәммә күнлиридә Исраилға
    залимлиқ қилатти.
  tel-2017: యెహోయాహాజు కాలమంతా సిరియారాజు హజాయేలు ఇశ్రాయేలు వారిని బాధించాడు.
  hat-BSA: Alò Hazaël, wa Syrie a, te oprime Israël pandan tout jou a Joachaz yo.
  kos-kos: Tokosra Hazael lun Syria el akkeokye mwet Israel in pacl in leum lal Jehoahaz
    nufon,
  hbo-WLC: וַֽחֲזָאֵל֙ מֶ֣לֶךְ אֲרָ֔ם לָחַ֖ץ אֶת־יִשְׂרָאֵ֑ל כֹּ֖ל יְמֵ֥י יְהוֹאָחָֽז׃
  ibo-ibo: Hazael, eze Aram, busoro Izrel agha ụbọchị niile nke ndụ Jehoahaz eze Izrel.
  ory-ory: ଯିହୋୟାହସ୍‍ଙ୍କ ଅଧିକାରର ସମସ୍ତ କାଳ ଅରାମର ରାଜା ହସାୟେଲ ଇସ୍ରାଏଲ ପ୍ରତି ଅତ୍ୟାଚାର
    କଲା।
  chk-chk: Iwe, Hasael ewe kingen Siria a ariaföüü chon Israel lon ükükün fansoun
    än Jehoahas nemenem.
  rop-rop: Wal King Heiseiyel brom Siriya bin gibit adtaim langa ola Isreil pipul
    wen Jehoyahas bin jidan king,
  ukr-1871: Азаїл же, царь Сирийський, тїснив Ізраїля поки було й віку Йоахазового.
  deu-1951: Hasael aber, der König von Syrien, bedrängte Israel, solange Joahas lebte.
  eng-JPS: And Hazael king of Aram oppressed Israel all the days of Jehoahaz.
  srp-1865: A Azailo car Sirski muèaše Izrailja svega vijeka Joahazova.
  lug-lug: Mu kiseera kye kimu Kazayeeri kabaka w’e Busuuli n’ajooga Isirayiri ebbanga
    lyonna Yekoyakaazi we yabeerera kabaka.
  heb-heb: וחזאל מלך ארם לחץ את ישראל כל ימי יהואחז׃
  ben-IRV: যিহোয়াহসের দিন অরামের রাজা হসায়েল ইস্রায়েলের উপর অত্যাচার করতেন।
  pan-pan: ਅਰਾਮ ਦਾ ਰਾਜਾ ਹਜ਼ਾਏਲ ਯਹੋਆਹਾਜ਼ ਦੇ ਸਾਰਿਆਂ ਦਿਨਾਂ ਵਿੱਚ ਇਸਰਾਏਲ ਨੂੰ ਸਤਾਉਂਦਾ ਰਿਹਾ।
  mya-JVB: ရှုရိ ရှင်ဘုရင် ဟာဇေလ သည် ယောခတ် လက်ထက် ကာလပတ်လုံး ဣသရေလ အမျိုးကို ညှဉ်းဆဲ
    ၏
  tbg-tbg: Jehoasira qova Jehoahaasiva Isareriqaa raqiki vau entara, Siria King Hasaeliva
    qaiqaa qaiqaavata Isareri hampata raqiharo nora maara vika nimi vaura.
  hmo-hmo: Hasaele, Suria ena king, ese Iehoahasa ia king dinadia ibounai lalonai
    Israela taudia ia hisihisi henidia.
  urd-urd: और शाह — ए — आराम हज़ाएल, यहूआख़ज़ के 'अहद में बराबर इस्राईल को सताता रहा।
  rus-SYN: Азаил, царь Сирийский, теснил Израильтян во все дни Иоахаза.
  bqc-SIM: Siliↄ kí Azaeli Isailiↄ wɛtã̀ e Yoaaza kpalablea lɛ́waɛ.
  tcz-CHONGTHU: Jehoahaz lengpa vaihomlai sungsen Syria lengpa Hazael in Israelte
    hi ana ha suhgenthei lheh jengin ahi.
  mar-mar: यहोआहाजाच्या कारकिर्दीमध्ये अरामाचा राजा हजाएल याने इस्राएलचा छळ केला होता.
  qub-qub: Joacaz cawashancamaga Siriapa raynin Hazael fiyupami ñacachiran Israelcunata.
  bqp-bqp: Siria kína Azaili gbãna mↄ̀ Isarailanↄnɛ ari Yoaza kíblena lɛ́n.
  hat-hat: Azayèl, wa peyi Siri a, te maltrete pèp peyi Izrayèl la pandan tout reny
    Joakaz.
  eng-BSB: And Hazael king of Aram oppressed Israel throughout the reign of Jehoahaz.
  eng-WEBPB: Hazael king of Syria oppressed Israel all the days of Jehoahaz.
  kbq-kbq: Hanki Jehoahasi'ma Israeli kinima mani'nea knafina, Siria kini ne' Hazaeli'a
    Israeli vahera maka zupa eme zamazeri haviza huvava hu'ne.
  nhe-BL: Nopa Tlanahuatijquetl Hazael tlen tlali Siria quintlaijiyohuiltijtoya Israel
    ehuani nochi tonali quema tlanahuatiyaya Tlanahuatijquetl Joacaz.
  bus-bus: Siria kí Azaili gbãaa mↄ̀ Isarailinↄnɛ ai Yoaza kíblena lɛ́n.
  gub-BL: Azaew Xir wanuwihawete wiko Izaew wazar romo Zeoakaz tuwihawete romo heko
    haw 'ar nànàn a'e.
  eng-DRA: 'Now Hazael king of Syria afflicted Israel all the days of Joachaz:'
