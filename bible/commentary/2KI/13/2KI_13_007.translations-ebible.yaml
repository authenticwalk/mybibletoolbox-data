    and made them like the dust in threshing.
  urd-GVH: आख़िर में यहुआख़ज़ के सिर्फ़ 50 घुड़सवार, 10 रथ और 10,000 प्यादा सिपाही
    रह गए। फ़ौज का बाक़ी हिस्सा शाम के बादशाह ने तबाह कर दिया था। उसने इसराईली फ़ौजियों
    को कुचलकर यों उड़ा दिया था जिस तरह धूल अनाज को गाहते वक़्त उड़ जाती है।
  rug-rug: Se Zehoehazi si loke nana qeto minate si asa sapu koa hola, ba ari ka lima
    ṉavulu puta tie koi hose mo, manege puta totopili varipera meke ka manege puta
    tina tie varipera ene hokara, sina va mate betoi sa baṉara pa Siria sari doduru,
    neti gore ni sa guana kavuru.
  gaz-gaz: Loltoota Yehooʼaahaaz keessaa loltoota fardaa shantama, gaariiwwan kudhanii
    fi loltoota lafoo kuma kudhan malee tokko iyyuu hin hafne; mootiin Sooriyaa warra
    kaan hunda balleessee akkuma awwaara yeroo midhaan dhaʼanii isaan godhee tureetii.
  fra-LSG: De tout le peuple de Joachaz l’Éternel ne lui avait laissé que cinquante
    cavaliers, dix chars, et dix mille hommes de pied; car le roi de Syrie les avait
    fait périr et les avait rendus semblables à la poussière qu’on foule aux pieds.
  yal-yal: Yehowaxasi a ganla bata yi kala fɔ soo ragiin muxu tonge suulun e nun yɛngɛ
    so wontoro fu e nun sofa wuli fuun naxanye yi sigan tima e sanni. Arami mangan
    bata yi a ganla muxune raxɔri, a e lu alo burunburunna.
  haw-1868: A i waiho iho la ia i na kanaka no Iehoahaza, he kanalima hoohololio,
    he umi na halekaa, a he umi tausani koa hele wawae wale no; no ka mea, ua luku
    aku ke alii o Suria ia lakou, a ua hoolike aku ia lakou me ka lepo no ka hehi
    ana.
  arb-NAV: وَلَمْ يَكُنْ قَدْ بَقِيَ مِنْ جَيْشِ يَهُوأَحَازَ سِوَى خَمْسِينَ فَارِساً،
    وَعَشْرِ مَرْكَبَاتٍ، وَعَشْرَةِ آلافِ رَجُلٍ مِنَ الْمُشَاةِ، لأَنَّ مَلِكَ أَرَامَ
    أَفْنَاهُمْ وَدَاسَ عَلَيْهِمْ كَمَا يُدَاسُ عَلَى التُّرَابِ.
  ewe-ewe: Mlɔeba la, Yehowa na sɔdola blaatɔ̃ kple tasiaɖam ewo kple aʋawɔla akpe
    ewo (10,000) ko susɔ ɖe Fia Yeroboam ƒe aʋakɔ me elabena Siria fia tsrɔ̃ ame bubuawo
    abe ʋuʋudedi wonye le eƒe afɔ te ene.
  eng-LEE: For he had left of people to Jehoachaz none but fifty horsemen, and ten
    chariots, and ten thousand men on foot; for the king of Syria had destroyed them,
    and had made them like the dust at threshing.
  asm-FB: পঞ্চাশ জন অশ্বাৰোহী, দহখন ৰথ আৰু দহ হাজাৰ পদাতিক সৈন্যৰ বাহিৰে যিহোৱাহজৰ
    আন কোনো সৈন্য নাথাকিল; কাৰণ অৰামৰ ৰজাই বাকী সকলোকে বিনষ্ট কৰিলে। তেওঁলোকক মৰণা
    মৰা খলাৰ ধূলিৰ দৰে কৰিলে।
  sus-A: يٍهٌوَشَسِ شَ سْورِ فَلِ نُ بَرَ شُرُن، سٌي رَفِ مِشِ تٌنفٌ سُولِ، فِسٍ قُ،
    نُن سْورِ وُلُ قُ نَن تُن نُ قَ لُشِ، بَرِ مَ عَرَ مِ مَنفّ نُ بَرَ عٍ بْنبْ،
    عَلْ بْشِ عِبٌرٌنمَ كِ نَشّ.
  fra-SBL: Car il ne laissa pas à Joachaz du peuple plus de cinquante cavaliers, dix
    chars et dix mille hommes de pied ; car le roi de Syrie les détruisit et les rendit
    comme la poussière du battage.
  hbo-hbo: כִּ֣י לֹא֩ הִשְׁאִ֨יר לִיהֹואָחָ֜ז עָ֗ם כִּ֣י אִם־חֲמִשִּׁ֤ים פָּֽרָשִׁים֙
    וַעֲשָׂ֣רָה רֶ֔כֶב וַעֲשֶׂ֥רֶת אֲלָפִ֖ים רַגְלִ֑י כִּ֤י אִבְּדָם֙ מֶ֣לֶךְ אֲרָ֔ם
    וַיְשִׂמֵ֥ם כֶּֽעָפָ֖ר לָדֻֽשׁ׃
  piu-2006: '@see-verse:2KI.013.006'
  kik-kik: Gũtirĩ kĩndũ gĩatigarĩtio gĩa ita rĩa Jehoahazu, tiga andũ arĩa maathiiaga
    mahaicĩte mbarathi mĩrongo ĩtano, na ngaari ikũmi cia ita, na thigari cia magũrũ
    10,000, nĩgũkorwo mũthamaki wa Suriata nĩathũkĩtie icio ingĩ agĩcitua o ta rũkũngũ
    rwa kĩhuhĩro-inĩ.
  fra-NCL: Car Yahweh ne laissa à Joachaz d’autre peuple armé, que cinquante cavaliers,
    dix chars et dix mille hommes de pied ; car le roi de Syrie les avait fait périr
    et les avait rendus semblables à la poussière qu’on foule aux pieds.
  cek-AK: Jehoahaz loe hrang angthueng kami quipangato, hrang lakok hato, khok hoi
    misatuh kami sang hato khue ni tawnh boeh; Syria siangpahrang mah paro pae boih
    boeh; cang atit nathuem ih maiphu baktiah ni a suek sut boeh.
  cuk-cuk: Joacazʼga idualeyob sorda-bila-onomalad bar ambikussulid, unnila, sorda-moligi-sii-urwemalad
    waladulabo-gakambe (50) napi besad. Degi, moli-ur-bila-onomaladi warambe (10),
    napi besbalid. Deginbali, sorda-nagab-urwemaladi miliambe (10,000), napi ambikudapid.
    Ar ade, Siria-e-rey bela nagase Joacaz-sordamar-obelosad.
  uig-CYR: Сурийәниң падишаси Йәһоаһазға пәқәт әллик атлиқ ләшкәрни, он җәң һарвуси
    билән он миң пиядә әскиринила қалдурған еди. Чүнки у Йәһоаһазниң қошунини йоқитип
    хамандики топа-чаңдәк қиливәткән еди.
  tel-2017: అశ్వికులు 50 మంది, రథాలు పది, కాల్బలం పదివేలమంది మాత్రమే యెహోయాహాజు దగ్గర
    మిగిలారు. మిగిలిన వారిని సిరియా రాజు తూర్పారబట్టిన పొట్టు లాగా నాశనం చేశాడు.
  hat-BSA: Pou sa, Li te kite pou Joachaz yon lame ki pa t plis ke senkant chevalye
    avèk dis cha e di-mil sòlda apye; paske wa Syrie a te detwi yo e te fè yo vin
    tankou pousyè vannen.
  kos-kos: Wangin un mwet mweun lula lal Jehoahaz sayen mwet kasrusr fin horse lumngaul,
    chariot singoul, ac singoul tausin mwet mweun ma fahsrna, mweyen tokosra Syria
    el kunausla inkaiyalos, ac longolosi oana kutkut uh.
  hbo-WLC: כִּ֣י לֹא֩ הִשְׁאִ֨יר לִיהוֹאָחָ֜ז עָ֗ם כִּ֣י אִם־חֲמִשִּׁ֤ים פָּֽרָשִׁים֙
    וַעֲשָׂ֣רָה רֶ֔כֶב וַעֲשֶׂ֥רֶת אֲלָפִ֖ים רַגְלִ֑י כִּ֤י אִבְּדָם֙ מֶ֣לֶךְ אֲרָ֔ם
    וַיְשִׂמֵ֥ם כֶּֽעָפָ֖ר לָדֻֽשׁ׃
  ibo-ibo: Ọ dịghị ihe fọdụrụ na ndị agha Jehoahaz ma ọ bụghị naanị iri ndị agha ise
    na-agba ịnyịnya, na ụgbọ agha iri, na puku ndị agha iri. Nʼihi na eze Aram alaala
    ndị nke fọdụrụ nʼiyi, meekwa ka ha dịrị ka uzuzu mgbe a na-azọcha mkpụrụ.
  ory-ory: ତଥାପି ଯାରବୀୟାମ ଯଦ୍ଦ୍ୱାରା ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ତାଙ୍କର ବଂଶର ସେହି ସବୁ ପାପରୁ
    ସେମାନେ ବିମୁଖ ହେଲେ ନାହିଁ, ମାତ୍ର ତହିଁରେ ହିଁ ଚାଲିଲେ। ପୁଣି ଶମରୀୟାରେ ଆଶେରା ମୂର୍ତ୍ତି
    ମଧ୍ୟ ରହିଲା।
  chk-chk: Iwe, esap chüen wor nöün Jehoahas mwichen sounfiu, chilon chök lime chon
    wawa oris, engol waan woken me engol ngeröü sounfiu mi fetal. Pun ewe kingen Siria
    a niela ekewe lusun o ipweriir pwe ra usun chök pwül moromor.
  rop-rop: King Jehoyahas nomo bin abum detmatj ami. Imbin abum oni 50 men garram
    hosis, 10 bagi en 10,000 men hubin oldei wokwok. Det najalot solja blanga im,
    bin dai dumaji det King Heiseiyel na bin kilim olabat ded.
  ukr-1871: І не остало Йоахазові більш як тільки пятьдесять кінних, десять колесниць
    і десять тисяч чоловіка піхоти, царь бо Сирийський вигубив їх і обернув їх у порох
    під ногами.
  deu-1951: Von dem Kriegsvolke ließ [der HERR] dem Joahas nicht mehr übrig als fünfzig
    Reiter, zehn Wagen und zehntausend Mann Fußvolk; denn der König von Syrien hatte
    sie vertilgt und sie gemacht wie Staub beim Dreschen.
  eng-JPS: For there was not left to Jehoahaz of the people save fifty horsemen, and
    ten chariots, and ten thousand footmen; for the king of Aram destroyed them, and
    made them like the dust in threshing.
  srp-1865: A ne osta Joahazu naroda više od pedeset konjika i deset kola i deset
    tisuæa pješaka; nego ih pobi car Sirski i satr ih, te biše kao prah kad se vrše.
  lug-lug: Mukama teyalekerawo ggye lya Yekoyakaazi kintu okuggyako abasajja abeebagala
    embalaasi amakumi ataano, n’amagaali kkumi, n’abaserikale ab’ebigere omutwalo
    gumu, kubanga kabaka w’e Busuuli yabizikiriza, n’abifuula ng’enfuufu ey’omu gguuliro.
  heb-heb: כי לא השאיר ליהואחז עם כי אם חמשים פרשים ועשרה רכב ועשרת אלפים רגלי כי
    אבדם מלך ארם וישמם כעפר לדש׃
  ben-IRV: ফলে অরামের রাজা কেবল পঞ্চাশজন ঘোড়াচালক, দশটি রথ ও দশ হাজার পদাতিক সৈন্য
    ছাড়া যিহোয়াহসের সৈন্যদলে আর কেউকে রাখেন নি, তিনি তাদের ধ্বংস করে দিয়েছিলেন,
    মাটির মতই পায়ে মাড়িয়েছিলেন।
  pan-pan: ਉਹ ਨੇ ਯਹੋਆਹਾਜ਼ ਲਈ ਪੰਜਾਹ ਸਵਾਰਾਂ ਅਤੇ ਦਸ ਰੱਥਾਂ ਅਤੇ ਦਸ ਹਜ਼ਾਰ ਪਿਆਦਿਆਂ ਤੋਂ ਬਿਨ੍ਹਾਂ
    ਕੋਈ ਆਦਮੀ ਨਾ ਛੱਡਿਆ ਕਿਉਂ ਜੋ ਅਰਾਮ ਦੇ ਰਾਜਾ ਨੇ ਉਹਨਾਂ ਦਾ ਨਾਸ ਕਰ ਦਿੱਤਾ ਸੀ ਅਤੇ ਮਿੱਧ-ਮਿੱਧ
    ਕੇ ਮਿੱਟੀ ਵਾਂਗੂੰ ਕਰ ਦਿੱਤਾ ਸੀ।
  mya-JVB: သို့ရာတွင် ဣသရေလ အမျိုးကို ပြစ်မှား စေသော ယေရောဗောင် မင်းမျိုး ၏ ဒုစရိုက်အပြစ်
    တို့ကို မ ရှောင် ၊ လိုက်ကြ၏။ ရှမာရိ မြို့၌ လည်း အာရှရ ပင် ရှိသေး၏
  tbg-tbg: Vi entara Siria iqoka vaiinti vika Jehoahaasira iqoka vaiinti hampata raqiha
    airitahaa ari komanta vira iqoka vaiinti kia airi qaqi vaura. Ohiqaa vaiha raqi
    vauka 50navuqai qaqi vaumanta, iqoka kaari 10navuvata qaqi vaumanta, 10,000 vaiintivata
    qaqi vaura. Vaiintivano aiquqohairo vata rakavu konkomaiqama kaintemakero, Siria
    avuhainaava ekaa hini Isareri iqoka vaiinti vehi autu taiqa kora.
  hmo-hmo: Iehoahasa be mai ena tuari oreana badana lasi, to hosi guia taudia 50 sibona,
    bona kariota 10, bona aena dekenai idia raka taudia 10,000 sibona. Badina be Suria
    ena king ese Israela tuari taudia oredia ia hadikaia ore, ia moidia, uiti kwadia
    gabuna ena momoru bamona idia ia halaoa.
  urd-urd: और उसने यहूआख़ज़ के लिए लोगों में से सिर्फ़ पचास सवार और दस रथ और दस हज़ार
    प्यादे छोड़े; इसलिए कि अराम के बादशाह ने उनको तबाह कर डाला, और रौंद — रौंद कर
    ख़ाक की तरह कर दिया'।
  rus-SYN: У Иоахаза оставалось войска только пятьдесят всадников, десять колесниц
    и десять тысяч пеших, оттого, что истребил их царь Сирийский и обратил их в прах
    на попрание.
  bqc-SIM: Yoaaza zĩgↄ̃ↄ ye láai, mɛ́ i kɛ sↄ̃de gbɛ̃ↄn blakwiↄ ń zĩkasↄ̃go mɛ̀n
    kwiↄ ń zĩgↄ̃ kɛ̀sɛde gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwiↄ (10.000) bàasio, asa Siliↄ kía
    ń kɛ́ kɛ́lɛkɛlɛɛ, ↄ̃ aa gↄ̃̀ lán bùsuti pↄ́ wà ↄ̃zↄ̃̀wàwa.
  tcz-CHONGTHU: Ajona in Jehoahaz sepaiho jong ahung alhomlheh tan, sakol kangtalai
    touthem som nga , sakol kangtalai som nga chujongleh keng sepai sangsom bou ahitan
    ahi. Adangse chu Syria sepaiten ana thagam’u ahitan akeng uva vutvai bang’a ana
    chotpha gam u ahitai.
  mar-mar: अरामाच्या राजाने यहोआहाजाच्या सैन्याचा पराभव केला. सैन्यातील बहुतेक लोकांस
    त्याने ठार केले. फक्त पन्नास घोडेस्वार, दहा रथ आणि दहा हजारांचे पायदळ एवढेच शिल्लक
    ठेवले. खळ्यातील धान्याच्या मळणीच्या वेळी उडून जाणाऱ्या फोलफटाप्रमाणे यहोआहाजाच्या
    सैनिकांची अवस्था होती.
  qub-qub: Joacazpaga manana carannachu achca suldäruncuna. Pichga chuncallana (50)
    caycaran cawalluwan cajcuna, chuncallana carrëtancunapis, chaquipa caj suldärucunana
    chunca waranga (10,000). Siriapa rayninmi binsir wañuchisha caran.
  bqp-bqp: Yoaza zĩ̀karinↄ kà lakana, séde sↄ̃de gbɛ̃nↄn bupla akurinↄ kũ sↄ̃go
    mɛ̀n kurinↄ kũ zĩ̀kari gɛ̀sɛde gbɛ̃nↄn dúbu kurinↄ baasiro, zaakũ Siria kína
    ń kɛ́ búgubugu, ò gↄ̃̀ lán bùsutiti bà.
  hat-hat: Lame Joakaz te rete avèk sèlman senkant kavalye, dis cha lagè ak dimil
    (010.000) sòlda apye, paske wa peyi Siri a te touye tout lòt yo, li te pilonnen
    yo anba pye l' tankou pousyè.
  eng-BSB: Jehoahaz had no army left, except fifty horsemen, ten chariots, and ten
    thousand foot soldiers, because the king of Aram had destroyed them and made them
    like the dust at threshing.
  eng-WEBPB: For he didn’t leave to Jehoahaz of the people any more than fifty horsemen,
    and ten chariots, and ten thousand footmen; for the king of Syria destroyed them
    and made them like the dust in threshing.
  kbq-kbq: Hagi ana knafina Siria vahe'mo'za Israeli sondia vahera zamahe vagarageno,
    Jehoahasi'ma ante'neana, karisiramina 10ni'a anteno, hosi agumpima mani'ne'za
    ha'ma hu sondia vahera 50'a naza mani'zageno, mopafima vanoma hu'za ha'ma hu sondia
    vahera 10 tauseni'a naza mani'naze.
  nhe-BL: Huan teipa Tlanahuatijquetl Joacaz san quinpixtoya 50 isoldados tlen nejnemij
    cahuajtipa, 10 tlatehuijca carros ica cahuayojme huan 10 mil soldados tlen san
    iniicxipa nemij pampa nopa tlanahuatijquetl tlen tlali Siria quinmictijtoya nochi
    sequinoc huan quinchijtoya queja tlaltejpoctli tlen ipan nejnemiyaya.
  bus-bus: Yoaza zĩ̀kpɛɛnↄ kà yãana, séde sↄ̃de gↄ̃ↄn baplaa akurinↄ kↄ̃n sↄ̃goro
    mɛ̀n kurinↄ kↄ̃n zĩ̀kpɛ kɛ̀sɛde gↄ̃ↄn bↄrↄ kurinↄ bé wà gↄ̃̀, zaakɛ Sirianↄ kína
    ń kɛ́ dúgudugu, aↄ̃ gↄ̃̀ lán bùsuti bà.
  gub-BL: Xir wanuwihawete umumaw etea'i zauxiapekwer kawaru ku'az har wà. Umumaw
    etea'i ywyramawa wà no. Umumaw etea'i zauxiapekwer upy rehe wata ma'e wà no. Xo
    màràmàràn zo heta we Zeoakaz pe wà. 50 zauxiapekwer kawaru ku'az har heta we wà
    kury. 10 ywyramawa heta we wà no. 10 miw zauxiapekwer upy rehe wata ma'e heta
    we wà no. Xir wanuwihawete umu'imu'i amogwer ywyku'i kwer ài wà.
  eng-DRA: 'And Joachaz had no more left of the people than fifty horsemen, and ten
    chariots, and ten thousand footmen: for the king of Syria had slain them, and
    had brought them low as dust by thrashing in the barnfloor.'
