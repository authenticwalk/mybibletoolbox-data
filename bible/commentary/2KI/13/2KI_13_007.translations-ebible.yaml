verse: 2KI.013.007
translations:
  mal-C: യഹോവാഹാസിന്റെ സൈന്യത്തിൽ അൻപതു കുതിരച്ചേവകരും പത്തു രഥങ്ങളും പതിനായിരം കാലാളുകളുമല്ലാതെ
    മറ്റൊന്നും അവശേഷിച്ചില്ല; കാരണം അരാംരാജാവ് അവരെ നശിപ്പിച്ച് മെതിക്കളത്തിലെ പൊടിപോലെയാക്കിത്തീർത്തിരുന്നു.
  deu-TKW: Denn Jahwe ließ dem Joahas nicht mehr Kriegsvolk übrig, als fünfzig Reiter,
    zehn Wagen und zehtausend Mann Fußvolks. Denn der König von Aram hatte sie vertilgt
    und wie zu Staub zermalmt.
  lin-lin: Kati na mampinga nyonso ya Yoakazi, etikalaki kaka na mibali tuku mitano
    oyo batambolisaka bampunda, bashar zomi, mpe basoda oyo batambolaka na makolo,
    nkoto zomi, pamba te mokonzi ya Siri abomaki bamosusu oyo batikalaki, mpe akomisaki
    bango lokola putulu oyo banyataka na makolo.
  eng-LSV: for he did not leave to Jehoahaz of the people except fifty horsemen, and
    ten chariots, and ten thousand footmen, for the king of Aram has destroyed them,
    and makes them as dust for threshing.
  eng-GNV: For he had left of the people to Iehoahaz but fiftie horsemen, and tenne
    charets, and tenne thousand footemen, because the King of Aram had destroyed them,
    and made them like dust beaten to pouder.
  eng-WEBSTER: Neither did he leave of the people to Jehoahaz but fifty horsemen,
    and ten chariots, and ten thousand footmen; for the king of Syria had destroyed
    them, and had made them like the dust by threshing.
  nhw-BL: Huan teipa Tlanahuatijquetl Joacaz san quinpixtoya 50 isoldados catli nejnemij
    cahuayojtipa, 10 tlahuilanca carros ica cahuayojme huan 10 mil soldados catli
    san iniicxipa nemij pampa nopa tlanahuatijquetl tlen tlali Siria quinmictijtoya
    nochi sequinoc huan quinchijtoya quen tlaltejpoctli catli ipan nejnemiyaya.
  swh-ONEN: Hapakubaki kitu chochote katika jeshi la Yehoahazi isipokuwa wapanda farasi
    hamsini, magari kumi ya vita na askari wa miguu elfu kumi, kwa kuwa mfalme wa
    Aramu alikuwa amewaangamiza hao wengine na kuwafanya kama mavumbi wakati wa kupura
    nafaka.
  bba-bba: Yoɑkɑsin tɑbu kowobu sɔɔ, Yinni Gusunɔ u derɑ Sirin sinɑ boko u ben dɑbiru
    ɡo, u nɑmɑ muku muku bɑ kuɑ nɡe tuɑ. Mɑɑsɔbu weerɑɑkuru tɔnɑwɑ u nùn deriɑ kɑ
    tɑbu kowobu nɔrɔbun subɑ wɔkuru (10.000) kɑ tɑbu kɛkɛ yi dumi ɡɑwe wɔkuru.
  eng-KJVCPB: Neither did he leave of the people to Jehoahaz but fifty horsemen, and
    ten chariots, and ten thousand footmen; for the king of Syria had destroyed them,
    and had made them like the dust by threshing.
  luo-luo: Jolweny mag Jehoahaz notieki makmana joidh farese piero abich, geche mag
    lweny apar kod jolweny mawuotho gi tiendgi alufu apar ema ne odongʼ, nikech ruodh
    Aram nosetieko mamoko duto kendo nomiyo gichalo mihudhwe.
  meu-meu: Tuari oreana dounu Iehoahasa dekenai e nohova na hosi-gu i taudia imahui
    hona, bona kariota gwauta bona ae-raka taudia gerebu-ta; badina be Suria pavapavana
    ese e habuadia tari, uit ikwadina gabuna momoruna heḡereḡerena ai e halaoa.
  npi-ULB: अरामीहरूले यहोआहाजलाई केवल पचास घोडचढी, दसवटा रथ र दस हजार पैदल सिपाही
    मात्र छाडे किनकि अरामका राजाले तिनीहरूलाई नाश पारेका थिए र तिनीहरूलाई अन्‍न चुट्ने
    समयको भुसजस्तै पारेका थिए ।
  yor-yor: Kò sí ohùn kan tí wọ́n fi sílẹ̀ ní ti ọmọ-ogun Jehoahasi àyàfi àádọ́ta
    ọkùnrin ẹlẹ́ṣin, kẹ̀kẹ́ mẹ́wàá, àti ẹgbẹ̀rún mẹ́wàá (10,000) ọmọ-ogun ẹlẹ́ṣẹ̀,
    nítorí ọba Siria ti pa ìyókù run, ó sì ṣe wọ́n bí eruku nígbà pípa ọkà.
  pes-OPCB: برای یهواخاز، از تمام سپاهش، فقط پنجاه سرباز سواره، ده ارابهٔ جنگی و ده
    هزار سرباز پیاده ماند؛ زیرا پادشاه سوریه بقیه را به کلی در هم کوبیده، از بین برده
    بود.
  tgl-ULB: Nagtira ang mga Amarean kay Jehoahas ng limampung mangangabayo lamang,
    sampung karwahe, at sampung libong kawal, dahil winasak sila ng hari ng Aram at
    ginawang tulad ng ipa sa panahon ng anihan.
  cbu-NT: Ashirangu, kurak Jowakas ndusha zapan wasundurur taarangiya. 50 sundar taarangiya.
    Kapaachshat pshiyrshini tapazpan 10 payuranganaya. Ashirangu, 10 milomarisha tiptsir
    washunand taarangiya. Watam Síriyshuch tputs zapan pacharanganawa.
  hui-hui: Ogoningi Sirianaga kini heagome Isaraelenaga ami agali daliahe bu heneru
    bo wahaiore heagola Kini Yahoahasa ibunaga ami dewa nahe wini. Ibunaga ami agali
    hosini biruwa wai biaga pira duriabi (50) wai biaga karisi pira hangubi ami agali
    maru daosini dege pirabi (10,000) uruni hangu ona hene.
  mya-mya: ရှု​ရိ​ဘု​ရင်​၏​မြေ​မှုန့်​ကဲ့​သို့​ဖျက်​ဆီး​ချေ မှုန်း​ခြင်း​ကို​ခံ​ရ​သ​ဖြင့်
    ယော​ခတ်​တွင်​မြင်း စီး​သူ​ရဲ​ငါး​ဆယ်၊ စစ်​ရ​ထား​ဆယ်​စီး​နှင့် ခြေ​လျင်​တပ်​သား​တစ်​သောင်း​မျှ​သာ​ကျန်
    ရှိ​တော့​သည်။
  bod-N: ཡང་ཨ་རམ་གྱི་རྒྱལ་པོས་དེ་རྣམས་མེད་པར་བཟོས་ཏེ་གཡུལ་ཁའི་རྡུལ་ལྟར་བརྫིས་པའི་རྐྱེན་གྱིས།
    དམག་སྡེ་ལས་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ལ་སྐྱ་དམག་ལྔ་བཅུ་དང་། ཤིང་རྟ་བཅུ་དང་། རྐང་དམག་སྟོང་ཕྲག་བཅུ་མ་གཏོགས་ལུས་སུ་མ་བཅུག་གོ
    །
  sna-sna: Hapana hondo yaJehoahazi yakasara kunze kwavarume vamabhiza makumi mashanu,
    nengoro gumi uye zviuru gumi zvavarwi vaifamba netsoka, nokuti mambo weAramu akanga
    aparadza vazhinji vavo akavaita seguruva renguva yokupura.
  spa-BLM: Porque no dejó a Joacaz del pueblo más que cincuenta jinetes, diez carros
    y diez mil hombres de a pie, porque el rey de Siria los destruyó y los hizo como
    el polvo en la trilla.
  cac-cac: A eb' soldado vin̈aj Joacaz chi', quenxon̈ej sb'isul eb', yujto a vin̈
    sreyal Siria ix satanel eb'. 50-xon̈ej eb' sq'ue d'a yib'an̈ chej, lajun̈e' carruaje
    yic oval yed' 10 mil soldado sb'ey d'a yoc ayeq'ui.
  swh-ULB: Washami wakamuacha Yehoazi pamoja na waendesha farasi hamsini tu, magari
    ya farasi kumi, na watembea kwa miguu elfu kumi, kwa ajili ya mfalme wa Shamu
    alikuwa ameiharibu na kuwafanya kama makapi yaliyopurwa.
  bel-bel: У Ёахаза заставалася войска толькі пяцьдзясят вершнікаў, дзесяць калясьніц
    і дзесяць тысяч пешых, бо вынішчыў іх цар Сірыйскі і абярнуў іх у пыл на патаптаньне.
  deu-ELBBK: Denn er hatte dem Joahas kein Volk übriggelassen, als nur 50 Reiter und
    10 Wagen und 10.000 Mann zu Fuß; denn der König von Syrien hatte sie vernichtet
    und sie gemacht wie den Staub, den man zertritt.
  mbb-OT: Dutun te huziyan he timpu, is nesamà diyà te ki Jehoahaz, iyan dà is 50
    he pereuntud te kudà, 10 he kerwahi, wey 10,000 he sundaru, su is duma mibpenhimetayan
    te hadì diyà te Aram, he henduen be te eliyavuk he midtekutakan.
  mal-2015: അവൻ യെഹോവാഹാസിന്നു അമ്പതു കുതിരച്ചേവകരെയും പത്തു രഥങ്ങളെയും പതിനായിരം
    കാലാളുകളെയും അല്ലാതെ മറ്റു യാതൊരു പടജ്ജനത്തെയും ശേഷിപ്പിച്ചില്ല; അരാംരാജാവു അവരെ
    നശിപ്പിച്ചു മെതിക്കളത്തിലെ പൊടിപോലെ ആക്കിയിരുന്നു.
  rmc-rmc: O aramejiko kraľis zňičinďa e Izraeloskri armada a uštarelas pre lende
    avke sar pro prachos, sar pes marel avri o zrnos. O Chazael mukľa le Joachazoske
    le Izraeloskra armadatar ča penda (50) muršen pro graja, deš maribnaskre verdana
    the deš ezera (10 000) slugaďen.
  pes-OPV: و برای یهواخاز، ازقوم به جز پنجاه سوار و ده ارابه و ده هزار پیاده وانگذاشت
    زیرا که پادشاه ارام ایشان را تلف ساخته، و ایشان را پایمال کرده، مثل غبارگردانیده
    بود.
  ron-1924: Дин тот попорул, луй Иоахаз Домнул ну-й лэсасе декыт чинчзечь де кэлэрець,
    зече каре ши зече мий де педестрашь, кэч ымпэратул Сирией ый прэпэдисе ши-й фэкусе
    ка пулберя пе каре о калчь ын пичоаре.
  ben-OBCV: যিহোয়াহসের সৈন্যদলে শুধু পঞ্চাশ জন অশ্বারোহী, দশটি রথ ও দশ হাজার পদাতিক
    সৈন্য ছাড়া আর কিছু অবশিষ্ট ছিল না, কারণ অরামের রাজা বাদবাকি সবকিছু ধ্বংস করে
    ফেলেছিলেন এবং সেগুলি সেই ধুলোর মতো করে দিলেন, যা ফসল মাড়াই করার সময় উড়তে থাকে।
  som-som: Waayo, Rabbigu waxba dadkii ugama uu reebin Yehoo'aaxaas konton nin oo
    fardooley ah, iyo toban gaadhifaras, iyo toban kun oo nin oo lug ah mooyaane;
    waayo, boqorkii Suuriya wuu wada baabbi'iyey, oo wuxuu ka dhigay sida boodhka
    lagu tunto oo kale.
  lat-VUC: 'Et non sunt derelicti Joachaz de populo nisi quinquaginta equites, et
    decem currus, et decem millia peditum: interfecerat enim eos rex Syriæ, et redegerat
    quasi pulverem in tritura areæ.'
  eng-ASVBT: For he left not to Jehoahaz of the people save fifty horsemen, and ten
    chariots, and ten thousand footmen; for the king of Syria destroyed them, and
    made them like the dust in threshing.
  ita-1885: Dopo che il Signore non ebbe lasciata di resto a Gioachaz altra gente,
    che cinquanta cavalieri, e dieci carri, e diecimila pedoni; conciossiachè il re
    di Siria avesse distrutti gl'Israeliti, e tritandoli, li avesse ridotti ad essere
    come polvere.
  eng-LXXUP: 'Whereas there was not left any army to Jehoahaz, except fifty horsemen,
    and ten chariots, and ten thousand infantry: for the king of Syria had destroyed
    them, and they made them as dust for trampling.'
  eng-ULB: The Arameans left Jehoahaz with only fifty horsemen, ten chariots, and
    ten thousand footmen, for the king of Aram had destroyed them and made them like
    the chaff at threshing time.
  spa-VBL: Todo lo que quedó del ejército de Joacaz fueron cincuenta jinetes, diez
    carros y diez mil soldados, pues el rey de Harán había destruido al resto, convirtiéndolos
    en polvo como cuando se trilla el grano.
  fra-_FOB: Bien que Dieu n'eût laissé de troupes à Joachaz que cinquante cavaliers,
    dix chars, et dix mille hommes de pied. En effet, le roi de Syrie les avait détruits,
    et rendus tels que la poussière qu'on foule aux pieds.
  mal-mal: യഹോവയായ ദൈവം യെഹോവാഹാസിന് അമ്പത് കുതിരച്ചേവകരും പത്ത് രഥങ്ങളും പതിനായിരം
    കാലാളുകളും അല്ലാതെ മറ്റ് യാതൊരു സൈന്യത്തെയും ശേഷിപ്പിച്ചില്ല; അരാം രാജാവ് അവരെ
    നശിപ്പിച്ച് മെതിക്കളത്തിലെ പൊടിപോലെ ആക്കിയിരുന്നു.
  urd-GVR: Āḳhir meṅ Yahuāḳhaz ke sirf 50 ghuṛsawār, 10 rath aur 10,000 piyādā sipāhī
    rah gae. Fauj kā bāqī hissā Shām ke bādshāh ne tabāh kar diyā thā. Us ne Isrāīlī
    faujiyoṅ ko kuchal kar yoṅ uṛā diyā thā jis tarah dhūl anāj ko gāhte waqt uṛ jātī
    hai.
  suz-BL: येहो-अहाज के ५० जना शारा ङोइक्‍ब, १० ओटा बग्‍गी नु १० हजार खोइलीम गाक्‍ब
    लडाइ पाइब ङा लाक्‍शा अर्को मारेइ मलीशो बाक्‍माक्‍त। मारदे हना अरु आन कली अराम
    ङा पिपम साइश्‍शा, खप ङा फुरक खोदेंशो सेल्‍शो बाक्‍माक्‍त।
  ita-1927: Di tutta la sua gente, a Joachaz, l’Eterno non avea lasciato che cinquanta
    cavalieri, dieci carri, e diecimila fanti; perché il re di Siria li avea distrutti,
    e li avea ridotti come la polvere che si calpesta.
  ckb-ckb: یەهۆئاحاز سوپای بۆ نەمابووەوە، جگە لە پەنجا سوار و دە گالیسکە و دە هەزار
    پیادە، چونکە پاشای ئارام لەناویبردبوون و وەک خۆڵی ژێر پێی لێکردبوون.
  eng-BBE: For out of all his army, Jehoahaz had only fifty horsemen and ten carriages
    and ten thousand footmen; the king of Aram had given them up to destruction, crushing
    them like dust.
  kan-OKCV: ಯೆಹೋವಾಹಾಜನ ಸೈನ್ಯದಲ್ಲಿ ಐವತ್ತು ಕುದುರೆ ರಾಹುತರು, ಹತ್ತು ರಥಗಳು, ಹತ್ತು ಸಾವಿರ
    ಜನ ಕಾಲಾಳುಗಳ ಹೊರತು ಏನೂ ಉಳಿಯಲಿಲ್ಲ. ಏಕೆಂದರೆ ಅರಾಮಿನ ಅರಸನು ಉಳಿದವರನ್ನು ಸಂಹರಿಸಿ, ತುಳಿದು,
    ಧೂಳಿನ ಹಾಗೆ ಮಾಡಿದನು.
  tam-2017: யோவாகாசுக்குச் சீரியாவின் ராஜா, ஐம்பது குதிரைவீரர்களையும், பத்து இரதங்களையும்,
    பத்தாயிரம் காலாட்களையுமே அல்லாமல், மக்களில் வேறொன்றும் மீதியாக வைக்கவில்லை; அவன்
    அவர்களை அழித்து, போரடிக்கும்இடத்தின் தூளைப்போல ஆக்கிவிட்டான்.
  spa-RV-1909: Porque no le había quedado gente á Joachâz, sino cincuenta hombres
    de á caballo, y diez carros, y diez mil hombres de á pié; pues el rey de Siria
    los había destruído, y los había puesto como polvo para hollar.
  ron-BTF: Nici nu i-a lăsat din popor lui Ioahaz decât cincizeci de călăreți și zece
    care și zece mii de pedeștri, pentru că împăratul Siriei îi nimicise și îi făcuse
    ca țărâna prin vânturare.
  eng-WEBP: For he didn’t leave to Jehoahaz of the people any more than fifty horsemen,
    and ten chariots, and ten thousand footmen; for the king of Syria destroyed them
    and made them like the dust in threshing.
  eng-FBV: All that was left of Jehoahaz's army were fifty horsemen, ten chariots,
    and ten thousand soldiers, for the king of Aram had destroyed the rest, turning
    them into dust like that when grain is threshed.
  nld-1939: Behalve vijftig ruiters, tien strijdwagens en tienduizend voetknechten,
    liet de koning van Aram aan Joachaz geen krijgsvolk; hij had de rest te gronde
    gericht en als stof vertrapt.
  nch-BL: Huan teipa Tanahuatijquet Joacaz san quinpixtoya 50 isoldados cati nejnemij
    cahuayojtipa, 10 tatehuijca carrojme ica cahuayojme huan 10 mil soldados cati
    san iniicxipa nemij pampa nopa tanahuatijquet ten tali Siria quinmictijtoya nochi
    sequinoc huan quinchijtoya quej taltepocti cati ipan nejnemiyaya.
  vie-1934: Trong cả cơ binh của Giô-a-cha, Đức Chúa Trời chỉ chừa lại cho người năm
    mươi lính kỵ, mười cỗ xe, và mười ngàn lính bộ; vì vua Sy-ri có diệt quân Y-sơ-ra-ên,
    và nghiền nát chúng như bụi trong sân đạp lúa.
  hin-CV: अब यहोआहाज़ की सेना में पचास घुड़सवारों और दस रथों और दस हज़ार पैदल सैनिकों
    से ज्यादा बाकी नहीं रह गए; क्योंकि अराम के राजा ने उन्हें नाश कर, रौंदते हुए धूल
    के समान बना दिया था.
  spa-BES: Porque de todo su ejército, Joacaz tenía sólo cincuenta jinetes y diez
