    قىلاتتىڭ؛ لېكىن ئەمدى سۇرىيلەرنى ئۇرۇپ، پەقەت ئۈچ قېتىملا مەغلۇپ قىلالايسەن، دېدى.'
  sus-sus: Annabi Elise naxa xɔnɔ a ma, a naxɛ, «Xa i bɔxi bɔnbɔ nɛ sanya suuli nu,
