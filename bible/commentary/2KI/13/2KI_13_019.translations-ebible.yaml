  eng-DBY: And the man of God was wroth with him, and said, Thou shouldest have smitten
    five or six times; then wouldest thou have smitten the Syrians till thou hadst
    consumed [them]; whereas now thou shalt smite Syria but thrice.
  hin-2017: और परमेश्वर के जन ने उस पर क्रोधित होकर कहा, “तुझे तो पाँच छः बार मारना
