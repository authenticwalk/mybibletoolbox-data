  tbz-SIM: 'Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Edisee miɛkɛɛ ò pɛikɛ. Kòò dɔ̀: A nɑ nkɛ̀
