    kining malaglag, apan karon imong sulongon ang Aram sa makatulo lamang ka higayon.”
  pol-UBG: 'Wtedy mąż Boży rozgniewał się na niego i powiedział: Trzeba było uderzyć
    pięć lub sześć razy. Wtedy byś pokonał Syrię doszczętnie. Lecz teraz pokonasz
    Syrię tylko trzy razy.'
  agr-agr: 'Dutikamtai Apajuí inake Eliseo niina kajejuk chichajak: “Cincoa imania
    dutikashkumesh seisa imania awatiuwaitkumek, sirianmaya aidau depetkam ashí amumainaitme.
    Tujash kampatuma awatiu asam dutiksamek kampatuma imania depetkattame”, tiuwai.'
  kyc-kyc: Dopa piyamo dokome Ilaisa imbwuapala kiŋi doko lamaiyuo lao, Emba yuu dokona
    yuu kingi pakipi dee pakinyamangepe pyao pisapili doko Siria pipya pyao wini pyuo
    pyao otapili. Doko kaepala epapu embame yuu rema iki pyao wini piri, leya.
  urd-GVU: یہ دیکھ کرمردِ خدا غصے ہو گیا اور بولا، ”آپ کو تیروں کو پانچ یا چھ مرتبہ
    زمین پر پٹخنا چاہئے تھا۔ اگر ایسا کرتے تو شام کی فوج کو شکست دے کر مکمل طور پر
    تباہ کر دیتے۔ لیکن اب آپ اُسے صرف تین مرتبہ شکست دیں گے۔“
  deu-1912: 'Da ward der Mann Gottes zornig auf ihn und sprach: Hättest du fünf-oder
    sechsmal geschlagen, so würdest du die Syrer geschlagen haben, bis sie aufgerieben
