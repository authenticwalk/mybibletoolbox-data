  dop-dop: 'Ntɛnɑ pɑ́ɑ́nɑ́ kpɑ Ilisee nɑ ɩ́ tɔ sɩ: Aɑ, kɑsɑ, ye n kɑ́ tɔwɑ tɔm kɑkpɑsɩ,
    yɑɑ nɑɑtoso n kɑ́ kǝlɑ Silii nyǝ́mɑ ntɛ́ tǝnɑŋnɑŋ. Tɔʋ, tɔm tooso tike ńtɛ́ ń
    kɑ́ kǝlɩ-wɛ.'
  azb-azb: 'Allah adamı ona qəzəblənib dedi: «Beş-altı dəfə vurmalı idin. Onda Aramlıları
