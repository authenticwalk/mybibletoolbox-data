    tri fojojn batos la Sirianojn.'
  uig-PIN: 'Hudaning adimi uningƣa aqqiⱪlinip: Sǝn bǝx-altǝ ⱪetim uruxungƣa toƣra
    kelǝtti. Xundaⱪ ⱪilƣan bolsang, sǝn Suriylǝrni urup yoⱪitip üzül-kesil mǝƣlup
    ⱪilatting; lekin ǝmdi Suriylǝrni urup, pǝⱪǝt üq ⱪetimla mǝƣlup ⱪilalaysǝn, dedi.'
  beo-beo: Amo ba:beba:le, Ilaisia da ougi ba:i. E da Yihoua:sema amane sia:i, “Di
