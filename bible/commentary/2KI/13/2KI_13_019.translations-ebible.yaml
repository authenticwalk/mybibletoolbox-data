  tha-KJV: แล​้วคนแห่งพระเจ้าก็โกรธพระองค์ และทูลว่า “​พระองค์​ควรจะได้​ตี​สั​กห​้าหรือหกครั้ง
    แล​้วพระองค์จะได้​ตี​ซี​เรียจนกว่าพระองค์จะทรงกระทำให้เขาสิ้นไป แต่​บัดนี้​พระองค์​จะตี​ซี​เรียได้เพียงสามครั้งเท่านั้น”
  por-BR-2018: 'Então o homem de Deus, irou-se com ele, lhe disse: A ferir cinco ou
    seis vezes, feririas a Síria, até não restar ninguém: porém agora três vezes ferirás
