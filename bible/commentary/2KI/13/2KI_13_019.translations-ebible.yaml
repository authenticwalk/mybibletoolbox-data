verse: 2KI.013.019
translations:
  mal-C: 'അപ്പോൾ ദൈവപുരുഷൻ അദ്ദേഹത്തോടു കോപിച്ചിട്ട്: “നീ അഞ്ചോ ആറോ പ്രാവശ്യം നിലത്ത്
    അടിക്കണമായിരുന്നു. എങ്കിൽ നീ അരാമ്യരെ തോൽപ്പിച്ച് നിശ്ശേഷം നശിപ്പിക്കുമായിരുന്നു.
    എന്നാൽ ഇപ്പോൾ നീ മൂന്നുപ്രാവശ്യംമാത്രമേ അവരെ തോൽപ്പിക്കൂ” എന്നു പറഞ്ഞു.'
  deu-TKW: Da ward der Gottesmann über ihn aufgebracht und sprach, du hättest fünf-
    oder sechsmal schlagen sollen, dann würdest du die Aramäer geschlagen haben, bis
    sie vernichtet waren; nun aber wirst du die Aramäer nur dreimal schlagen.
  lin-lin: 'Moto na Nzambe asilikelaki ye mpe alobaki : — Ebongaki na yo kobeta yango
    na mabele mbala mitano to mbala motoba, boye olingaki kolonga bato ya Siri mpe
    kosilisa bango nye. Kasi sik’oyo, okolonga bato ya Siri kaka mbala misato.'
  eng-LSV: And the man of God is angry against him and says, “By striking five or
    six times then you had struck Aram until consuming; but now you [only] strike
    Aram three times.”
  eng-GNV: Then the man of God was angry with him, and sayde, Thou shouldest haue
    smitten fiue or sixe times, so thou shouldest haue smitten Aram, till thou haddest
    consumed it, where nowe thou shalt smite Aram but thrise.
  eng-WEBSTER: 'And the man of God was wroth with him, and said, Thou shouldst have
    smitten five or six times; then hadst thou smitten Syria till thou hadst consumed
    it : whereas now thou shalt smite Syria but thrice.'
  nhw-BL: 'Huan nopa tlajtol pannextijquetl cualanqui huan quiilhui: ―¿Para tlen san
    expa tijhuitejqui? Sintla tijhuitectosquía nopa tlali macuili o chicuase huelta,
    tiquintlanisquía nopa Siria ehuani hasta amo aqui tijcajtosquía itztoc, pero ama
    san eyi huelta tiquintlanis nopa Siria ehuani.'
  swh-ONEN: Mtu wa Mungu akamkasirikia na akasema, “Ungepiga chini mara tano au sita,
    ndipo ungeishinda Aramu na kuiangamiza kabisa. Lakini sasa utaishinda mara tatu
    tu.”
  bba-bba: Mɑ Elisee u kɑ sinɑ boko mɔru kuɑ u nùn sɔ̃ɔwɑ u nɛɛ, kɑɑ rɑɑ sowɑ nɔn
    nɔɔbu ǹ kun mɛ nɔn nɔɔbɑ tiɑ. Sɑɑ yerɑ kɑɑ rɑɑ Siriɡii be ɡo mɑm mɑm. Adɑmɑ wee
    tɛ̃ nɔn itɑ tɔnɑwɑ kɑɑ bu kɑmiɑ.
  eng-KJVCPB: 'And the man of God was wroth with him, and said, Thou shouldest have
    smitten five or six times; then hadst thou smitten Syria till thou hadst consumed
    it: whereas now thou shalt smite Syria but thrice.'
  luo-luo: Elisha ngʼat Nyasaye nokecho kode mowacho niya, “Nonego ichwogi piny nyadibich
    kata nyadiuchiel; eka dine iloyo jo-Aram mitiekogi chuth, to sani to ibiro loyogi
    mana nyadidek kende.”
  meu-meu: Bena Dirava ena tau ese e badu henia, eto, Nega ima eiava tauratoi boma
    tutua, bena Suria boma tutua gwada, ela bona boma habuaia tari. A harihari oi
    na nega toi hona Suria ba tutua gwada.
  npi-ULB: तर परमेश्‍वरका मानिस तिनीसित रिसाए र भने, “तपाईंले पाँच वा छ पटक भुइँलाई
    हिर्काउनुपर्थ्‍यो । तब तपाईंले अरामलाई निमिट्ट्यान्‍न नभएसम्म आक्रमण गर्नुहुनेथियो,
    तर अब त तपाईंले अरामलाई तिन पटक मात्र आक्रमण गर्नुहुनेछ ।”
  yor-yor: Ènìyàn Ọlọ́run sì bínú sí i, ó sì wí pé, “Ìwọ kò bá ti lu ilẹ̀ ní ẹ̀ẹ̀márùn
    ún tàbí ní ẹ̀ẹ̀mẹ́fà, nígbà náà, ìwọ kò bá ti ṣẹ́gun Siria àti pa á run pátápátá
    ṣùgbọ́n nísinsin yìí, ìwọ yóò ṣẹ́gun rẹ̀ ní ẹ̀ẹ̀mẹ́ta péré.”
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽ nezoca Eliseora idji ume bio quĩrũped̶a jarasia: –Bʌa
    dejãra b̶arima juesuma wa b̶arima sei ud̶abara, bãrãba Siriad̶ebemarãra poyad̶aped̶a
    jũma quenacasid̶aa. Baribʌrʌ b̶arima ũbeabe ud̶a bẽrã b̶arima ũbeabe poyad̶ia.–'
  pes-OPCB: 'اما نبی خشمگین شد و گفت: «تو می‌بایست پنج یا شش بار بر زمین می‌زدی، چون
    در آن صورت می‌توانستی سوریه را به کلی نابود کنی، ولی حالا فقط سه بار بر آنها پیروز
    خواهی شد.»'
  tgl-ULB: Pero ang lingkod ng Diyos ay nagalit sa kaniya at sinabing, “Dapat pinana
    mo ang lupa ng lima o anim na beses. Pagkatapos lulusubin mo ang Aram hanggang
    maubos mo sila, pero ngayon, lulusubin mo lang sila ng tatlong beses.”
  cbu-NT: Elisewsha anoo parangu tsiyantarangiya. Wanariya arangeem zameetpa, nda
    ashku, arangtach minum matayaru xum ashirangush, Síriyshuchee kurak shiyamaripa
    ashpaatsiri kasitsha. Itaru, watam na tuchpanandari xum ashirangshawa. Ashiri
    tuchpamaritampari tapazpa kasitsha, tárangiya.
  hui-hui: Kini Yahoasahanda o bayadagoni hondowa Elaisa ibu keba timbuni howa kinihondo
    lamialu lalu, Í̠na dau halu waraga halubi mbira babe naheyane biribe. Anidagua
    bidele nde í̠na Siria baba wai buwa ti bai halu í̠ wayali kelego ai wahalu í̠na
    ti halu tebira hangu balu wayali holebere, lene.
  mya-mya: ယင်း​သို့​ရပ်​လိုက်​သည့်​အ​တွက်​ဧ​လိ​ရှဲ​သည် အ​မျက်​ထွက်​၍ မင်း​ကြီး​အား``အ​ကယ်​၍​ငါး
    ကြိမ်​ခြောက်​ကြိမ်​ရိုက်​ခဲ့​ပါ​မူ ရှု​ရိ​အ​မျိုး​သား တို့​အား​အ​ပြီး​အ​ပိုင်​အ​နိုင်​ရ​မည်။
    ယ​ခု မှာ​မူ​သုံး​ကြိမ်​သာ​လျှင်​သူ​တို့​အား​အ​နိုင် ရ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་ཁྲོས་ནས་ཁོ་ལ། ཁྱོད་ཀྱིས་ཐེངས་ལྔ་ནས་དྲུག་ལ་བརྒྱབ་ན།
    ཨ་རམ་པ་རྣམས་ཕམ་པར་བརྒྱབ་ནས་རྩ་མེད་གཏོང་ཐུབ་མོད། འོན་ཀྱང་ད་ནི་ཁྱོད་རང་ཨ་རམ་པ་ལས་ཐེངས་གསུམ་མ་གཏོགས་རྒྱལ་བར་མི་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Munhu waMwari akamutsamwira akati kwaari, “Wanga uchifanira kurova pasi
    kashanu kana katanhatu; ipapo waizokunda Aramu uye ugoiparadza zvachose. Asi zvino
    uchazongoikunda katatu chete.”
  spa-BLM: 'El hombre de Dios se enojó con él y dijo: “Deberías haber golpeado cinco
    o seis veces. Entonces habrías golpeado a Siria hasta consumirla, pero ahora sólo
    golpearás a Siria tres veces”.'
  cac-cac: 'Ix cot yoval vin̈aj Eliseo chi'', ix yalan vin̈: —Octom ix a tequem oel
    vaqueloc, tato icha chi'', icham chi'' ol aj a satanel eb'' sirio chi'' smasanil.
    Ocxo jun, oxeln̈ej ol ac'' ganar eb'', xchi vin̈.'
  swh-ULB: Lakini mtu wa Mungu alikuwa na hasira naye na akasema, “Ungelipiga chini
    mara tano au mara sita. Ndipo ungeipiga Shamu hadi kuiangamiza, lakini sasa utaipiga
    Shamu mara tatu tu.”
  bel-bel: 'І ўгневаўся на яго чалавек Божы і сказаў: трэба было біць пяць ці шэсьць
    разоў, тады ты пабіў бы Сірыйцаў зусім, а цяпер толькі тры разы паб''еш Сірыйцаў.'
  deu-ELBBK: 'Da wurde der Mann Gottes zornig über ihn und sprach: Du hättest fünf-
    oder sechsmal schlagen sollen, dann würdest du die Syrer bis zur Vernichtung geschlagen
    haben; nun aber wirst du die Syrer dreimal schlagen.'
  mbb-OT: Nepauk si Elisha ne migkaǥi te, “Ereg pezem he kelelima etawa keheenem nu
    penaa su para mepurung nu mezezeeti is menge Aramihanen. Ne tenged te ketetelu
    ke zà mebpanà, ne ketetelu nu zà daan egkezaag is menge Aramihanen.”
  mal-2015: അപ്പോൾ ദൈവപുരുഷൻ അവനോടു കോപിച്ചു; നീ അഞ്ചാറു പ്രാവശ്യം അടിക്കേണ്ടിയിരുന്നു;
    എന്നാൽ നീ അരാമ്യരെ തോല്പിച്ചു അശേഷം സംഹരിക്കുമായിരുന്നു; ഇപ്പോഴോ നീ അരാമ്യരെ മൂന്നുപ്രാവശ്യം
    മാത്രം തോല്പിക്കും എന്നു പറഞ്ഞു.
  rmc-rmc: 'Akor o Elizeus pre leste choľisaľiľa a phenďa: „Kampľa tuke lenca te demel
    pandžvar, abo šovar! Avke calkom zňičinďalas la aramejika armada, ale akana zviťazineha
    upral lende ča trival.“'
  pes-OPV: 'و مرد خدابه او خشم نموده، گفت: «می‌بایست پنج شش مرتبه زده باشی آنگاه ارامیان
    را شکست می‌دادی تا تلف می‌شدند، اما حال ارامیان را فقط سه مرتبه شکست خواهی داد.»'
  ron-1924: 'Омул луй Думнезеу с-а мыният пе ел ши а зис: „Требуя сэ ловешть де чинч
    сау шасе орь: атунч ай фи бэтут пе сириень пынэ й-ай фи нимичит, акум ый вей бате
    нумай де трей орь.”'
  ben-OBCV: ঈশ্বরের লোক তাঁর উপর রেগে বলে উঠেছিলেন, “জমিতে পাঁচ-ছয়বার আঘাত করতে হত;
    তবেই আপনি অরামকে পরাজিত করে পুরোপুরি তাদের ধ্বংস করতে পারতেন। কিন্তু এখন আপনি
    শুধু তিনবার অরামকে পরাজিত করতে পারবেন।”
  som-som: Markaasaa ninkii Ilaah dhirfay oo wuxuu ku yidhi, War waxaa ku ekayd inaad
    ku dhufatid shan ama lix jeer; oo markaas reer Suuriya waad wada layn lahayd ilaa
    aad wada baabbi'iso; laakiinse haatan reer Suuriya waxaad laynaysaa saddex jeer
    oo keliya.
  lat-VUC: 'iratus est vir Dei contra eum, et ait: Si percussisses quinquies, aut
    sexies, sive septies, percussisses Syriam usque ad consumptionem: nunc autem tribus
    vicibus percuties eam.'
  eng-ASVBT: 'And the man of God was wroth with him, and said, Thou shouldest have
    smitten five or six times: then hadst thou smitten Syria till thou hadst consumed
    it; whereas now thou shalt smite Syria but thrice.'
  ita-1885: 'E l''uomo di Dio si adirò gravemente contro a lui, e gli disse: Ei si
    conveniva percuotere cinque o sei volte; allora tu avresti percossi i Siri fino
    ad una intiera distruzione; ma ora, tu non percoterai i Siri se non tre volte.'
  eng-LXXUP: And the man of God was grieved at him, and said, If thou hadst smitten
    five or six times, then thou shouldest have smitten Syria till thou hadst consumed
    them; but now thou shalt smite Syria only thrice.
  eng-ULB: But the man of God was angry with him and said, “You should have hit the
    ground five or six times. Then you would have attacked Aram until you annihilated
    it, but now you will attack Aram only three times.”
  spa-VBL: 'El hombre de Dios se enfadó con él y le dijo: “Deberías haber golpeado
    el suelo cinco o seis veces. Entonces habrías atacado a los arameos hasta destruirlos
    por completo. Pero ahora sólo atacarás a los arameos tres veces”.'
  fra-_FOB: 'Et l''homme de Dieu s''irrita contre lui, et dit: Il fallait frapper
    cinq ou six fois; alors tu eusses frappé les Syriens jusqu''à les détruire! Maintenant
    tu frapperas les Syriens trois fois.'
  mal-mal: അപ്പോൾ ദൈവപുരുഷൻ അവനോട് കോപിച്ചു; “നീ അഞ്ചാറു പ്രാവശ്യം അടിക്കേണ്ടിയിരുന്നു;
    എന്നാൽ നീ അരാമ്യരെ തോല്പിച്ച് അശേഷം സംഹരിക്കുമായിരുന്നു; ഇപ്പോഴോ നീ അരാമ്യരെ മൂന്നുപ്രാവശ്യം
    മാത്രം തോല്പിക്കും” എന്ന് പറഞ്ഞു.
  urd-GVR: Yih dekh kar mard-e-Ḳhudā ġhusse ho gayā aur bolā, “Āp ko tīroṅ ko pāṅch
    yā chhih martabā zamīn par paṭaḳhnā chāhie thā. Agar aisā karte to Shām kī fauj
    ko shikast de kar mukammal taur par tabāh kar dete. Lekin ab āp use sirf tīn martabā
    shikast deṅge.”
  suz-BL: मिनु परमप्रभु आ मुरुमी गाइश्‍शा मेको कली “गे खपीम ५, ६ खेयप तुप्‍‍चा माल्‍शो
    नवे। मिनु गे अराम कली गेना हना यो कली ग्राङे वा। तन्‍न मुल गे अराम कली खेयप सां
    ला ग्रानेवे” दे मदा बाक्‍त।
  ita-1927: 'L’uomo di Dio si adirò contro di lui, e disse: “Avresti dovuto percuoterlo
    cinque o sei volte; allora tu avresti sconfitto i Siri fino a sterminarli; mentre
    adesso non li sconfiggerai che tre volte”. Eliseo morì, e fu sepolto.'
  ckb-ckb: 'جا پیاوەکەی خودا لێی تووڕە بوو و گوتی: «دەبووایە پێنج یان شەش جار لە زەوییەکەت
    بدایە، ئینجا بە تەواوی لە ئارامت دەدا هەتا لەناودەچوون، ئێستاش تەنها سێ جار لە
    ئارام دەدەیت.»'
  eng-BBE: Then the man of God was angry with him and said, If you had done it five
    or six times, then you would have overcome Aram completely; but now you will only
    overcome them three times.
  kan-OKCV: ಆದರೆ ದೇವರ ಮನುಷ್ಯನು ಅವನ ಮೇಲೆ ಕೋಪಗೊಂಡು, “ನೀನು ಐದಾರು ಸಾರಿ ಹೊಡೆಯಬೇಕಾಗಿತ್ತು.
    ಆಗ ಅರಾಮ್ಯರನ್ನು ನಾಶಮಾಡುವವರೆಗೂ ಹೊಡೆಯುತ್ತಿದ್ದೆ. ಆದರೆ ಈಗ ಅರಾಮ್ಯರನ್ನು ಮೂರು ಸಾರಿ ಮಾತ್ರ
    ಹೊಡೆಯುವೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது தேவனுடைய மனிதன் அவன்மேல் கோபமாகி: நீர் ஐந்து ஆறுமுறை அடித்தீரானால்,
    அப்பொழுது சீரியர்களை முற்றிலும் முறியடிப்பீர்; இப்பொழுதோ சீரியர்களை மூன்றுமுறை
    மாத்திரம் முறியடிப்பீர் என்றான்.'
  spa-RV-1909: 'Entonces el varón de Dios, enojado con él, le dijo: A herir cinco
    ó seis veces, herirías á Siria, hasta no quedar ninguno: empero ahora tres veces
    herirás á Siria.'
  ron-BTF: 'Și omul lui Dumnezeu s-a înfuriat pe el și a spus: Trebuia să fi lovit
    de cinci sau de șase ori; atunci ai fi lovit Siria până ai fi nimicit-o; dar acum
    vei lovi Siria doar de trei ori.'
  eng-WEBP: The man of God was angry with him, and said, “You should have struck five
    or six times. Then you would have struck Syria until you had consumed it, but
    now you will strike Syria just three times.”
  eng-FBV: The man of God got angry with him, telling him, “You should have hit the
    ground five or six times. Then you would have attacked the Arameans until you
    had completely destroyed them. But now you will only attack the Arameans three
    times.”
  nld-1939: 'Verstoord sprak de godsman: Hadt ge vijf of zes maal geslagen, dan zoudt
    ge de Arameën verslagen hebben tot verdelgens toe; nu zult ge ze slechts drie
    maal verslaan.'
  nch-BL: 'Huan nopa tajtolpanextijquet cualanqui huan quiilhui: ―¿Para ten san expa
    tijhuitejqui? Sinta tijhuitectosquía nopa tali macuili o chicuase huelta, tiquintanisquía
    nopa Siria ehuani hasta amo aqui tijcajtosquía itztoc, pero ama san eyi huelta
    tiquintanis nopa Siria ehuani.'
  vie-1934: 'Người của Đức Chúa Trời nổi giận, nói với vua rằng: Nếu vua đã đập năm
    sáu lần, thì mới đánh dân Sy-ri cho đến tận tuyệt; nhưng rày vua sẽ đánh dân Sy-ri
    ba lần mà thôi.'
  hin-CV: इस पर परमेश्वर के जन ने उस पर गुस्सा करते हुए कहा, “तुम्हें पांच या छः वार
    तो करने थे, तभी तुम अराम को ऐसा मारते कि उनका अंत होकर ही रहता. अब तो तुम अराम
    को सिर्फ तीन बार ही हरा सकोगे.”
  spa-BES: 'Entonces el hombre de Dios se enojó con él y le dijo: Si lo hubieras hecho
