  mdy-ETH: ዬይ ዔልሳዒ ዻጋሴሢሮ ካኣቲ ኮይላ፦ «ዶንጎ፤ ሃንጎ ላሆ ማይንቲ ኔ ዱኬቴ ሶኦሪያ ዓሶ ጋፒ ኔ ባሻንዳያታዖ ሃሢ
    ጋዓንቴ ኔ ዔያቶ ሃይሢ ማይንቲ ሌሊ ባሻንዳኔ» ጌዔኔ።
  twi-ASANTE: Nanso, Onyankopɔn onipa no bo fuu no, kaa sɛ, “Anka ɛsɛ sɛ wototo sisi
