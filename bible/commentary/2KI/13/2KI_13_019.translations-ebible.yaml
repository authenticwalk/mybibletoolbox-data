  kan-2017: ಆಗ ದೇವರ ಮನುಷ್ಯನು ಅವನ ಮೇಲೆ ಕೋಪಗೊಂಡು, “ನೀನು ಐದಾರು ಸಾರಿ ಹೊಡೆಯಬೇಕಾಗಿತ್ತು.
    ಹಾಗೆ ಮಾಡಿದ್ದರೆ ಅರಾಮ್ಯರು ನಿರ್ನಾಮವಾಗಿ ಹೋಗುವವರೆಗೂ ಅವರ ಮೇಲೆ ನಿನಗೆ ಜಯದೊರಕುತ್ತಿತ್ತು.
    ನೀನು ಮೂರೇ ಸಾರಿ ಹೊಡೆದದ್ದರಿಂದ ಅವರನ್ನು ಮೂರು ಸಾರಿ ಮಾತ್ರ ಸೋಲಿಸುವಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me puwan’ Elisa me ga’ar ngak fare pilung, “Susun e ngam toy nlal fa nel’
