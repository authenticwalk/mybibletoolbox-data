  eng-WMB: The man of God was angry with him, and said, “You should have struck five
    or six times. Then you would have struck Syria until you had consumed it, but
    now you will strike Syria just three times.”
  tam-TCV: இறைவனுடைய மனிதன் அவன்மேல் கோபங்கொண்டு, “நீர் நிலத்தில் ஐந்துமுறை அல்லது
    ஆறுமுறை அடித்திருக்க வேண்டும். அவ்வாறு அடித்திருந்தால் சீரியாவை முழுவதும் தோற்கடித்திருப்பீர்.
    இப்போதோ மூன்றுமுறை மாத்திரம் தான் சீரியாவை தோற்கடிப்பீர்” என்றான்.
  ceb-ULB: Apan nasuko kaniya ang tawo sa Dios ug miingon, “Gibunal unta nimo sa yuta
