  eng-YLT: And the man of God is wroth against him, and saith, 'By smiting five or
    six times then thou hadst smitten Aram till consuming; and now, three times thou
    dost smite Aram.'
  kne-kne: Manbonget et si Eliseo yan kanana, “Pinanam koma si namin lima ono namin
    enem ta say dadlon mon abaken din taga-Syria. Ngem ed wani, namin tolo anggoy
    ay abakem daida.”
  eng-WYC-2017: the man of God was wroth against him, and said, If thou haddest smitten
    five times, either six times, either seven times, thou shouldest have smitten
    Syria unto the ending; now forsooth thou shalt smite it three times.
  eng-WMBB: The man of God was angry with him, and said, “You should have struck five
    or six times. Then you would have struck Syria until you had consumed it, but
    now you will strike Syria just three times.”
  urd-GVH: यह देखकर मर्दे-ख़ुदा ग़ुस्से हो गया और बोला, “आपको तीरों को पाँच या छः
    मरतबा ज़मीन पर पटख़ना चाहिए था। अगर ऐसा करते तो शाम की फ़ौज को शिकस्त देकर मुकम्मल
    तौर पर तबाह कर देते। लेकिन अब आप उसे सिर्फ़ तीन मरतबा शिकस्त देंगे।”
  rug-rug: Bugoro sa poropita te Tamasa meke zama la koasa baṉara, “Na vegua ke lopu
    seke ni agoi pa pepeso ka lima babe ka onomo totoso, be gua be kote va hokotia
    agoi sa vina kilasana sa popoa Siria; ba kamahire kote ka ṉeta totoso mo va kilasia
    goi si asa,” gua se Ilaisa.
  gaz-gaz: Namni Waaqaa sunis isatti aaree akkana jedhe; “Ati yeroo shan yookaan jaʼa
    lafa rukutuu qabda; silaa warra Sooriyaa moʼattee guutumaan guutuutti isaan balleessita
    turte. Amma garuu yeroo sadii qofa isaan moʼatta.”
  fra-LSG: 'L’homme de Dieu s’irrita contre lui, et dit: Il fallait frapper cinq ou
    six fois; alors tu aurais battu les Syriens jusqu’à leur extermination; maintenant
    tu les battras trois fois.'
  gnn-gnn: '@see-verse:2KI.013.018'
  yal-yal: Sayiban yi xɔlɔ a xili ma, a naxa, “A yi lan nun i xa a garin suulun hanma
    sennin. Nayi, i yi nɔɛ Arami kaane raxɔrɛ nɛn. Koni iki, i e nɔma nɛn dɔxɔ saxan
    tun.”
  haw-1868: 'A huhu aku la ke kanaka o ke Akua ia ia, i aku la, O kau pono no, i elima,
    a i eono paha hahau ana, alaila ua hahau iho oe i ko Suria, a pau i ka lukuia:
    aka, ano, e hahau aku oe i ko Suria i ekolu hahau ana wale no.'
  arb-NAV: 'فَسَخَطَ عَلَيْهِ أَلِيشَعُ وَقَالَ: «لَوْ ضَرَبْتَ خَمْسَ أَوْ سِتَّ
    مَرَّاتٍ لَظَلَلْتَ تُلْحِقُ الْهَزِيمَةَ بِآرَامَ حَتَّى تُبِيدَهُمْ، وَلَكِنَّكَ
    الآنَ لَنْ تَنْتَصِرَ عَلَيْهِم سِوَى ثَلاثِ مَرَّاتٍ».'
  ewe-ewe: Ke Nyagblɔɖila la do dɔmedzoe ɖe eŋu eye wògblɔ nɛ be, “Ɖe nàtsɔ aŋutrɔawo
    ate anyigba zi atɔ̃ alo ade hafi. Anye ne àɖu Siriatɔwo dzi woatsrɔ̃ keŋkeŋ hafi.
    Fifia la, àɖu wo dzi zi etɔ̃ ko!”
  eng-LEE: 'And the man of God was angry with him, and said, Thou shouldst have struck
    five or six times; then wouldst thou have smitten the Syrians till they had been
    consumed: whereas now thou shalt smite the Syrians three times.'
  asm-FB: তেতিয়া ঈশ্বৰৰ লোকে তেওঁৰ ওপৰত ক্রুদ্ধ হৈ ক’লে, “পাঁচ-ছয়বাৰ মাটিত আঘাত
    কৰা আপোনাৰ উচিত আছিল। সেয়ে হোৱা হলে, আপুনি অৰামীয়াসকলক সমূলে ধ্বংস নোহোৱালৈকে
    আক্রমণ কৰি থাকিব পাৰিলেহেঁতেন। কিন্তু এতিয়া আপুনি কেৱল তিনিবাৰ তেওঁলোকক আক্রমণ
    কৰিব পাৰিব।
  sus-A: عَننَبِ عٍلِسٍ نَشَ شْنْ عَ مَ، عَ نَشّ، «شَ عِ بْشِ بْنبْ نّ سَنيَ سُولِ
    نُ، شَ نَ مُ سَنيَ سٍننِ، عِ نُ نْمَ نّ عَرَ مِكَيٍ سْنتْدٍ. كْنْ يَكْسِ عِ قَمَ
    عٍ بْنبْدٍ سَنيَ سَشَن فبَنسَن نّ.»
  fra-SBL: 'L''homme de Dieu se mit en colère contre lui et dit : « Tu aurais dû frapper
    cinq ou six fois. Puis tu aurais frappé la Syrie jusqu''à ce que tu l''aies consumée,
    mais maintenant tu ne frapperas la Syrie que trois fois. »'
  hbo-hbo: וַיִּקְצֹ֨ף עָלָ֜יו אִ֣ישׁ הָאֱלֹהִ֗ים וַיֹּ֙אמֶר֙ לְהַכֹּ֨ות חָמֵ֤שׁ אֹו־שֵׁשׁ֙
    פְּעָמִ֔ים אָ֛ז הִכִּ֥יתָ אֶת־אֲרָ֖ם עַד־כַּלֵּ֑ה וְעַתָּ֕ה שָׁלֹ֥שׁ פְּעָמִ֖ים
    תַּכֶּ֥ה אֶת־אֲרָֽם׃ ס
  piu-2006: '@see-verse:2KI.013.018'
  kik-kik: Nake mũndũ wa Ngai akĩrakara nĩ ũndũ wake, akĩmwĩra atĩrĩ, “Ũkwagĩrĩirwo
    nĩ kũmĩringithia maita matano kana matandatũ; ũguo nĩguo ũngĩgaatooria andũ a
    Suriata na ũmaniine biũ. No rĩu ũkaamahoota o maita matatũ tu.”
  fra-NCL: 'L’homme de Dieu s’irrita contre lui et dit : « Il fallait frapper le sol
    cinq ou six fois ; alors tu aurais battu les Syriens jusqu’à leur extermination ;
    mais maintenant tu battras trois fois les Syriens. »'
  cek-AK: Sithaw ih kami loe palungphui moe, anih khaeah, Long to vai pangato maw,
    vai tarukto maw na boh han oh, to tiah na boh nahaeloe Syria kaminawk to na tamit
    boih tih; toe vaihi loe vaithumto khue ni na pazawk tih boeh, tiah a naa.
  cuk-cuk: 'Degidgine, Bab-Dummad-e-dule ese ulualid, ega sogded: —Be napa sigugi
    ilatar (5), igi, ilanergwa (6) be bibyoged wilubbinad. Deyob be bibyosana, Siria-dulemargi
    nue be nakoendo, bela obelogedse be imakoendo. Ar emisgindi, wis be unnila ilapaa
    ogalakuoed.'
  uig-CYR: 'Худаниң адими униңға аччиқлинип: Сән бәш-алтә қетим урушуңға тоғра келәтти.
    Шундақ қилған болсаң, сән Сурийләрни уруп йоқитип үзүл-кесил мәғлуп қилаттиң;
    лекин әнди Сурийләрни уруп, пәқәт үч қетимла мәғлуп қилалайсән, деди.'
  tel-2017: అది చూసి దైవసేవకుడు అతనిపై మండిపడి “నీవు ఐదారు సార్లు కొట్టి ఉంటే సిరియనులు
    నాశనమయ్యే దాకా నీవు వారిని నిర్మూలం చేసి ఉండే వాడివి. అయితే ఇప్పుడు మూడు సార్లు
    మాత్రమే సిరియనులను ఓడిస్తావు” అని చెప్పాడు.
  hat-BSA: 'Pou sa, nonm Bondye a te fache avèk li e te di: “Ou te dwe frape l senk
    oswa sis fwa; epi konsa, ou t ap frape Syrie jiskaske ou fin detwi li. Men koulye
    a, se sèlman twa fwa ke ou va frape Syrie.”'
  kos-kos: Ma se inge oru Elisha el kasrkusrak ac fahk nu sel tokosra, “Kom ku tia
    sringilya pacl limekosr ku onkosr, kom lukun kutangla na pwaye acn Syria, a inge
    kom ac kutangla pacl tolu na.”
  hbo-WLC: וַיִּקְצֹ֨ף עָלָ֜יו אִ֣ישׁ הָאֱלֹהִ֗ים וַיֹּ֙אמֶר֙ לְהַכּ֨וֹת חָמֵ֤שׁ אוֹ־שֵׁשׁ֙
    פְּעָמִ֔ים אָ֛ז הִכִּ֥יתָ אֶת־אֲרָ֖ם עַד־כַּלֵּ֑ה וְעַתָּ֕ה שָׁלֹ֥שׁ פְּעָמִ֖ים
    תַּכֶּ֥ה אֶת־אֲרָֽם׃ ס
  ibo-ibo: Ma onye nke Chineke ahụ were iwe sị ya, “Ị gaara apịa ya nʼala ugboro ise
    maọbụ isii. Mgbe ahụ, ị gaara enwe ike merie ndị Aram bibie ha kpamkpam. Ma ugbu
    a, ọ bụ naanị ugbo atọ ka ị ga-emeri ha.”
  ory-ory: ଏଥିରେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ତାଙ୍କ ପ୍ରତି କ୍ରୁଦ୍ଧ ହୋଇ କହିଲେ, “ତୁମ୍ଭେ ତ ପାଞ୍ଚ କି
    ଛଅ ଥର ଆଘାତ କରିଥାʼନ୍ତ; ତାହା କରିଥିଲେ, ତୁମ୍ଭେ ଅରାମକୁ ନିଃଶେଷ କରିବା ପର୍ଯ୍ୟନ୍ତ ଆଘାତ
    କରିଥାʼନ୍ତ; ମାତ୍ର ଏବେ ତୁମ୍ଭେ କେବଳ ତିନି ଥର ଅରାମକୁ ଆଘାତ କରିବ।”
  chk-chk: Ren ei Elisa a song ngeni ewe king o üreni, “Are kopwe wichi ewe pwül fän
    limu ika fän wonu, mürin kopwe akufu chon Siria tori repwe rosola. Nge iei kopwe
    chök akufu chon Siria fän ülüngat.”
  rop-rop: Tharran bin meigim Ilaisha gitwail en imbin tok langa det king, “Wotfo
    yubin oni hitim thribala taim? Wotfo yu nomo bin hitim 5 o 6 taim? Wal if yu bina
    hitim det graun 5 o 6 taim yu bina bidim ola Siriya pipul bat dumaji yubin hitim
    oni thribala taim, wal oni thribala taim na yu garra bidim olabat.”
  ukr-1871: 'І розсердивсь на його чоловік Божий і сказав: Тобі б ударити було пять
    або шість раз, тодї б ти побив Сирийцїв цїлковито, а тепер побєш їх тільки тричі.'
  deu-1951: 'Da ward der Mann Gottes zornig über ihn und sprach: Hättest du fünf oder
    sechsmal geschlagen, so würdest du die Syrer bis zur Vernichtung geschlagen haben;
    nun aber wirst du die Syrer nur dreimal schlagen!'
  eng-JPS: 'And the man of God was wroth with him, and said: ''Thou shouldest have
    smitten five or six times; then hadst thou smitten Aram till thou hadst consumed
    it; whereas now thou shalt smite Aram but thrice.'''
  srp-1865: 'Tada se rasrdi na nj èovjek Božji i reèe: da si udario pet puta ili šest
    puta, tada bi pobio Sirce sasvijem; a sada æeš ih samo tri puta razbiti.'
  lug-lug: Omusajja wa Katonda n’amunyiigira, n’amugamba nti, “Wandirasizza emirundi
    etaano oba mukaaga, olwo n’olyoka owangulira ddala Abasuuli era n’obasaanyaawo.
    Naye kaakano olibawangula emirundi esatu gyokka.”
  heb-heb: ויקצף עליו איש האלהים ויאמר להכות חמש או שש פעמים אז הכית את ארם עד כלה
    ועתה שלש פעמים תכה את ארם׃
  ben-IRV: তখন ঈশ্বরের লোক তাঁর ওপর রাগ করে বললেন, “পাঁচ ছয়বার আঘাত করলে অরামীয়দের
    সম্পূর্ণভাবে ধ্বংস করতে পারতেন, কিন্তু এখন আপনি মাত্র তিনবার অরামকে আঘাত করবেন।”
  pan-pan: ਫੇਰ ਪਰਮੇਸ਼ੁਰ ਦਾ ਜਨ ਉਸ ਦੇ ਉੱਤੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਬੋਲਿਆ, ਤੈਨੂੰ ਪੰਜ ਜਾਂ ਛੇ ਵਾਰੀ
    ਮਾਰਨਾ ਚਾਹੀਦਾ ਸੀ ਤਾਂ ਤੂੰ ਅਰਾਮ ਨੂੰ ਇੰਨ੍ਹਾਂ ਮਾਰਦਾ ਕਿ ਉਹ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦਾ ਪਰ ਹੁਣ ਤੂੰ
    ਤਿੰਨ ਵਾਰੀ ਹੀ ਅਰਾਮ ਨੂੰ ਮਾਰੇਂਗਾ।
  mya-JVB: ထိုအခါ ဘုရား သခင်၏လူ သည် အမျက် ထွက်၍ ၊ အဘယ်ကြောင့်ငါး ကြိမ်ခြောက် ကြိမ်မရိုက်
    သနည်း။ ထိုသို့ရိုက်လျှင်၊ ရှုရိ လူတို့ကို အကုန်အစင်လုပ်ကြံ ရ လိမ့်မည်။ ယခု မူကား
    ၊ သုံး ကြိမ် သာ လုပ်ကြံ ရလိမ့်မည်ဟု ဆို ၏
  tbg-tbg: Mintuvaro Elisaara arara itovaro avuhainaara atiro tiharo, Are 5 tataave,
    6 tataave vata ruqutuataarave. Are mintiaraitirio, are Siria ekaa aru taiqa keravama
    vaitirio. Are taaramo tataa vata ruqutuanarara tira, taaramo tataaqaima Siria
    aatara kenarave, tura.
  hmo-hmo: Vadaeni Elisaia ia badu, king dekenai ia gwau, “Oi ese nega 5, o nega 6
    oi botaia namo, unai neganai, Suria taudia do oi halusia momokani. To harihari
    oi ese nega toi sibona do oi halusidia.”
  urd-urd: 'तब मर्द — ए — ख़ुदा उस पर ग़ुस्सा हुआ और कहने लगा, “तुझे पाँच या छ: बार
    मारना चाहिए था, तब तू अरामियों को इतना मारता कि उनको हलाक कर देता; लेकिन अब तू
    अरामियों को सिर्फ़ तीन बार मारेगा।”'
  rus-SYN: 'И разгневался на него человек Божий, и сказал: надобно было бы бить пять
    или шесть раз, тогда ты побил бы Сириян совершенно, а теперь только три раза поразишь
    Сириян.'
  bqc-SIM: 'Ɔ̃ Lua gbɛ̃́pi pↄ pàaàzi à mɛ̀: A maa ǹ tↄↄlɛ lɛ́ò yãa gɛ̃n sↄo
    ge sooloɛ, ní zĩble Siliↄwa míↄmiↄ. Tiasa ńyↄ̃ zĩblemá gɛ̃n àaↄ̃ɛ.'
  tcz-CHONGTHU: Ahin Pathen mipa chu achung’ah alunghang lheh jing in, “Nangin tol
    chu nga vei ahilouleh gup vei najep ding ahi,” tin aman asamjah jeng tan ahi.
    “Chutileh nangin Syria mite chu nasuhmang hel ding ahi. Tunvang nangin thumvei
    bou najo ding ahitai,” ati.
  mar-mar: देवाचा मनुष्य योवाशावर रागावला. तो त्यास म्हणाला, “तू पाच सहावेळा तरी मारायला
    हवे होतेस. तरच तू अराम्यांना पुरते नेस्तनाबूत करु शकला असतास. आता तू फक्त तीनदाच
    त्यांचा पराभव करशील.”
  qub-qub: 'Chaymi profëtaga raypaj rabyacurcur niran: «Gam pichga, sojta cuti tacashpayquega
    Siria runacunata binsinquiman caran ushajpaj ushanayquicamami. Cananga quimsa
    cutillami binsinqui.»'
  bqp-bqp: 'Akũ Luda gbɛ̃ pì pↄ fɛ̃̀i à pì: Tó n zĩtɛ lɛ̀o yã gɛ̃̀n sↄↄro ke suddomɛ,
    de n zĩ̀i blè Sirianↄa mámmam. Tera sà ĩni zĩ̀ bleḿma gɛ̃̀n aakↄ̃mɛ.'
  hat-hat: 'Lè sa a, pwofèt la fache sou li, li di l'' konsa: —Se pou ou te frape
    atè a senk fwa osinon sis fwa. Konsa, ou ta bat moun peyi Siri yo jouk ou ta fini
    nèt nèt ak yo. Koulye a, ou pral bat yo twa fwa ase.'
  eng-BSB: But the man of God was angry with him and said, “You should have struck
    the ground five or six times. Then you would have struck down Aram until you had
    put an end to it. But now you will strike down Aram only three times.”
  eng-WEBPB: The man of God was angry with him, and said, “You should have struck
    five or six times. Then you would have struck Syria until you had consumed it,
    but now you will strike Syria just three times.”
  kbq-kbq: Anama hutegeno Ra Anumzamofo kasnampa ne' Elisa'ma negeno'a kini nera arimpa
    ahenenteno amanage huno asmi'ne, Na'a higenka 5fu'a o 6si'a zupa naza mopa omasagine.
    E'inama hantesina Siria vahera ana maka zamahe hana hasine. Hianagi menina Siria
    vahera 3'a zupage'za hara huzamagteregahane.
  nhe-BL: 'Huan nopa tiocamanalojquetl cualanqui huan quiilhui: ―¿Para tlen san expa
    tijhuitejqui? Intla tijhuitectosquía nopa tlali macuili o chicuase huelta, tiquintlanisquía
    nopa Siria ehuani hasta axaca tijcajtosquía itztoc, pero ama san eyi huelta tiquintlanis
    nopa Siria ehuani.'
  bus-bus: 'Ben Luda gbɛ̃ pì pↄ fɛ̃̀zi à bè: Wà be n tↄↄtɛ lɛ̀o gɛ̃̀n sↄↄro ke swɛɛdomɛ
    yã, lɛ n zĩ̀ blè Sirianↄa mámmam. Tia sa nɛ́ zĩ̀ bleḿma gɛ̃̀n aagↄ̃mɛ.'
  gub-BL: Wikwahy Erizew kury. Uze'eg izupe. — Aze mo erepetek 5 haw rupi o 6 haw
    rupi, ikatu wera'u mo. Eremumaw tuwe mo Xir ne wà. Xo na'iruz haw zo ereityk putar
    ne wà nehe kury, i'i izupe.
  eng-DRA: 'And the man of God was angry with him, and said: If thou hadst smitten
    five or six or seven times, thou hadst smitten Syria even to utter destruction:
    but now three times shalt thou smite it.'
