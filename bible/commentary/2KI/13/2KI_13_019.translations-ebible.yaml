    njalo walibhubhisa. Kodwa khathesi usuzalinqoba kathathu kuphela.”
  ton-ton: Pea naʻe mamahi kiate ia ʻae tangata ʻoe ʻOtua, ʻo ne pehē, “Naʻe totonu
    ʻa hoʻo tā ke liunga nima pe liunga ono; ka ne pehē, pehē kuo ke teʻia ʻae kakai
    Silia kaeʻoua ke nau ʻauha; ka ko eni ʻe tuʻo tolu pe ʻa hoʻo teʻia ʻa Silia.”
  ces-1613: 'Pročež rozhněvav se na něj muž Boží, řekl: Měls pětkrát neb šestkrát
