    dunu dafawanedafa hasalala:loba. Be wali di da gegesu udiana fawane, amoga ili
    hasalimu.”
  tpi-OTNT: Profet Elisa i lukim na em i kros na i tokim king olsem, “Yu no laik paitim
    graun 5-pela o 6-pela taim? Sapos yu bin mekim olsem, orait bai yu inap pinisim
    tru ol Siria. Tasol nau bai yu winim ol inap tripela taim tasol.”
  hau-SA: Sai mutumin Allah ya yi fushi da shi ya ce, “Da a ce ka caki ƙasar sau biyar
    ko shida; da za ka yi nasara a kan Aram ka kuma hallaka ta sarai. Amma yanzu za
    ka yi nasara a kanta sau uku ne kawai.”
  uig-LAT: 'Xudaning adimi uninggha achchiqlinip: Sen besh-alte qétim urushunggha
    toghra kéletti. Shundaq qilghan bolsang, sen Suriylerni urup yoqitip üzül-késil
    meghlup qilatting; lékin emdi Suriylerni urup, peqet üch qétimla meghlup qilalaysen,
    dédi.'
  nde-nde: Umuntu kaNkulunkulu kwamzondisa lokho wasesithi kuyo inkosi, “Bekufanele
