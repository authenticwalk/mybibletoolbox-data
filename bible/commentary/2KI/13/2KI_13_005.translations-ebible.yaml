verse: 2KI.013.005
translations:
  mal-C: യഹോവ അവർക്കൊരു വിമോചകനെ നൽകി. അങ്ങനെ അവർ അരാമ്യരുടെ കൈയിൽനിന്ന് രക്ഷപ്പെടുകയും
    പഴയതുപോലെ തങ്ങളുടെ സ്വന്തം ഭവനങ്ങളിൽ പാർക്കുകയും ചെയ്തു.
  deu-TKW: Und Jahwe verlieh Israel einen Retter, so daß sie von der Obergewalt Arams
    frei wurden und die Israeliten in ihren Zelten wohnten, wie vorlängst.
  lin-lin: Yawe apesaki mokangoli mpo na bato ya Isalaele, mpe balongwaki na se ya
    nguya ya bato ya Siri. Boye bato ya Isalaele bavandaki na bandako na bango ndenge
    ezalaki liboso.
  eng-LSV: and YHWH gives a savior to Israel, and they go out from under the hand
    of Aram, and the sons of Israel dwell in their tents as before;
  eng-GNV: (And the Lord gaue Israel a deliuerer, so that they came out from vnder
    the subiection of the Aramites. And the children of Israel dwelt in their tents
    as before time.
  eng-WEBSTER: '(And the LORD gave Israel a savior, so that they went out from under
    the hand of the Syrians: and the children of Israel dwelt in their tents, as formerly.'
  nhw-BL: Huan TOTECO quinmacac nopa tlali Israel ehuani se temaquixtijquetl huan
    quej nopa israelitame momaquixtijque ininmaco tlali Siria ehuani. Huan teipa nopa
    tlali Israel ehuani itztoyaj ica cuali ipan inintlal quen achtihuiya eliyaya.
  swh-ONEN: Bwana akamtoa mwokozi kwa ajili ya Israeli, nao wakaokoka kutoka kwenye
    mamlaka ya Aramu. Hivyo Waisraeli wakaishi katika nyumba zao wenyewe kama ilivyokuwa
    hapo awali.
  bba-bba: Yerɑ u bu fɑɑbɑ kowo seeyɑ wi u bu yɑrɑ nɔni swɑ̃ɑ ten min di. Sɑɑ yerɑ
    bɑ sinɑ kɑ bɔri yɛndu ben yɛnusɔ nɡe yellu.
  eng-KJVCPB: '(And the Lord gave Israel a saviour, so that they went out from under
    the hand of the Syrians: and the children of Israel dwelt in their tents, as beforetime.'
  luo-luo: Jehova Nyasaye nochiwo ne jo-Israel jares, mi gitony gia e loch jo-Aram.
    Eka jo-Israel nochako odok modak e miechgi mana kaka ne gisebetie mokwongo.
  meu-meu: Taunabunai, Iehova ese Israel na ihamauridia tauna ta e henidia, bena Suria
    taudia imadia amo e roho mauri; bena Israel taudia na edia ruma ai e nohova, gunaguna
    heḡereḡerena.
  npi-ULB: त्यसैले परमप्रभुले इस्राएललाई एउटा उद्धारक दिनुभयो, अनि तिनीहरू अरामीहरूका
    हातबाट उम्के, र इस्राएलीहरू पहिलेजस्तै आ-आफ्ना घरमा बस्‍न लागे ।
  yor-yor: Olúwa pèsè olùgbàlà fún Israẹli, wọ́n sì sá kúrò lọ́wọ́ agbára Siria. Bẹ́ẹ̀
    ni àwọn ọmọ Israẹli gbé nínú ilé ara wọn gẹ́gẹ́ bí wọ́n ti wà tẹ́lẹ̀.
  pes-OPCB: پس خداوند برای قوم اسرائیل رهبری فرستاد تا آنها را از ظلم و ستم سوری‌ها
    نجات دهد. در نتیجه قوم اسرائیل مثل گذشته از آسایش برخوردار شدند.
  tgl-ULB: Kaya binigyan ni Yahweh ang Israel ng isang tagapagligtas, at sila ay nakatakas
    sa ilalim ng kapangyarihan ng mga Aramean, at ang bayan ng Israel ay nagsimulang
    mamuhay sa kani-kanilang tahanan gaya ng dati.
  cbu-NT: Ashiriya, Apanllee masharangu, Apanllsha Israelchicheem kapung istarangu,
    tapachindampaneem tputsee wayarangiya. Uwsha Israelchichee tapachindarangu, Síriyshuchsha
    kurak ndusha Israelchichee kiyung yacharanganaya. Anumunarisha wanasir taaranganaya.
    Sirútama taarangana ashirangtamsinaya.
  hui-hui: Ani hale howa Anduane Homogohanda agali mbira Isaraele wali agali biamogo
    bilo dabo helayagola agali ogoni ibugua Isaraele wali agali Sirialinaga giha howa
    gingilo mialu mo wini. Ani mo wiyagola Isaraele wali agali ti abale wai nabi bayale
    hagadagua hodai bialu tini dindini hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား ရှု​ရိ​အ​မျိုး​သား​တို့​၏​လက်​မှ​ကယ်​တင်
    မည့်​သူ​ကို​ပေါ်​ထွန်း​စေ​တော်​မူ​သည်။ သို့​ဖြစ်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    ယ​ခင်​က နည်း​တူ​ငြိမ်း​ချမ်း​သာ​ယာ​စွာ​နေ​ထိုင်​ရ​ကြ​၏။-
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་ལ་སྐྱབས་མགོན་ཞིག་གནང་ནས་ཨ་རམ་པའི་ལག་ནས་བསྐྱབས་པ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་སྔར་བཞིན་རང་རང་གི་གུར་དུ་གནས་སོ། །
  sna-sna: Jehovha akamutsira Israeri mudzikinuri, uye vakapukunyuka kubva pasi poruoko
    rwavaAramu. Naizvozvo vaIsraeri vakagara mumisha yavo sezvavakanga vakaita kare.
  spa-BLM: (Yahvé dio a Israel un salvador, de modo que salieron de la mano de los
    sirios; y los hijos de Israel vivieron en sus tiendas como antes.
  cac-cac: yuj chi' ix ac'ji jun mach scolvaj d'a eb' yuj Jehová chi'. Icha chi' ix
    aj yel eb' d'a yol sc'ab' eb' sirio chi', ix canxi eb' d'a junc'olal, ichataxon
    yajec' eb' d'a yalan̈taxo.
  swh-ULB: Basi Yahwe akawapa Israeli ulinzi, na wakakimbia kutoka kwenye mikono ya
    Washami, na watu wa Israeli wakaanza kuishi kwenye nyumba zao kama walivyokuwa
    kabla.
  bel-bel: І даў Гасподзь Ізраільцянам збаўцу, і выйшлі яны з-пад рукі Сірыйцаў, і
    жылі сыны Ізраілевыя ў намётах сваіх, як учора і заўчора.
  deu-ELBBK: (Und der HERR gab Israel einen Retter, und sie kamen aus der Hand der
    Syrer heraus; und die Kinder Israel wohnten in ihren Zelten wie zuvor.
  mbb-OT: Mibeǥayan sikandan te pengulu he ebpekepeǥawas kandan puun te kedluplupiǥa
    kandan te menge tig-Aram. Umbe mid-uman mebmelinew is kebpekesavuk te menge Israilihanen
    iring duen te nehuna.
  mal-2015: യഹോവ യിസ്രായേലിന്നു ഒരു രക്ഷകനെ കൊടുത്തതുകൊണ്ടു അവർ അരാമ്യരുടെ അധികാരത്തിൽനിന്നു
    ഒഴിഞ്ഞുപോയി; യിസ്രായേൽമക്കൾ പണ്ടത്തെപ്പോലെ തങ്ങളുടെ കൂടാരങ്ങളിൽ വസിപ്പാൻ സംഗതിവന്നു.
  rmc-rmc: Akor o RAJ diňa le Izraeliten manušes, savo len iľa avri andral o vasta
    le aramejike kraľistar. Paľis šaj bešle andre peskre khera andro smirom avke sar
    angloda.
  pes-OPV: و خداوندنجات‌دهنده‌ای به اسرائیل داد که ایشان از زیردست ارامیان بیرون آمدند
    و بنی‌اسرائیل مثل ایام سابق در خیمه های خود ساکن شدند.
  ron-1924: ши Домнул а дат ун избэвитор луй Исраел. Копиий луй Исраел ау скэпат дин
    мыниле сириенилор ши ау локуит ын кортуриле лор ка май ынаинте.
  ben-OBCV: সদাপ্রভু ইস্রায়েলের জন্য একজন উদ্ধারকর্তা জোগাড় করে দিলেন, এবং ইস্রায়েলীরা
    অরামের ক্ষমতার হাত থেকে রক্ষা পেয়েছিল। অতএব ইস্রায়েলীরা আগের মতোই নিজের নিজের
    ঘরে বসবাস করল।
  som-som: (Markaasaa Rabbigu wuxuu dadkii Israa'iil siiyey badbaadiye, wayna ka hoos
    baxeen gacantii reer Suuriya; kolkaasay dadkii Israa'iil teendhooyinkoodii iska
    degeen sidii hore.
  lat-VUC: 'et dedit Dominus salvatorem Israëli, et liberatus est de manu regis Syriæ:
    habitaveruntque filii Israël in tabernaculis suis sicut heri et nudiustertius.'
  eng-ASVBT: (And Jehovah gave Israel a savior, so that they went out from under the
    hand of the Syrians; and the children of Israel dwelt in their tents as beforetime.
  ita-1885: Il Signore adunque diede un liberatore ad Israele; ed essi uscirono di
    sotto alla mano de' Siri; ed i figliuoli d'Israele abitarono nelle loro stanze,
    come per addietro.
  eng-LXXUP: 'And the Lord gave deliverance to Israel, and they escaped from under
    the hand of Syria: and the children of Israel dwelt in their tents as heretofore.'
  eng-ULB: So Yahweh gave Israel a rescuer, and they escaped from the hand of the
    Arameans, and the people of Israel began to live in their homes as they had before.
  spa-VBL: El Señor le dio a Israel alguien que los salvara para que dejaran de estar
    bajo el dominio arameo. Entonces los israelitas pudieron volver a vivir con seguridad
    como antes.
  fra-_FOB: L'Éternel donna donc un libérateur à Israël, et ils sortirent de dessous
    la puissance des Syriens. Ainsi les enfants d'Israël habitèrent dans leurs tentes,
    comme auparavant.
  mal-mal: യഹോവ യിസ്രായേലിന് ഒരു രക്ഷകനെ കൊടുത്തതുകൊണ്ട് അവർ അരാമ്യരുടെ അധികാരത്തിൽനിന്ന്
    രക്ഷപെട്ടു; യിസ്രായേൽ മക്കൾ പണ്ടത്തെപ്പോലെ തങ്ങളുടെ കൂടാരങ്ങളിൽ വസിപ്പാൻ സംഗതിവന്നു.
  urd-GVR: Rab ne kisī ko bhej diyā jis ne unheṅ Shām ke zulm se āzād karwāyā. Is
    ke bād wuh pahle kī tarah sukūn ke sāth apne gharoṅ meṅ rah sakte the.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएली आन कली प्रोंइब का योव़ङा बाक्‍त। मिनु मेकोपुकी
    अरामी आन गुइ रे ब्रोंइमा बाक्‍त। मिनु इस्राएली ङोंइती ङा खोदेंशो पा आन आन खिंम
    बाक्‍चा तामे बाक्‍त। २राजा १४:२७
  ita-1927: E l’Eterno diede un liberatore agl’Israeliti, i quali riuscirono a sottrarsi
    al potere dei Siri, in guisa che i figliuoli d’Israele poteron dimorare nelle
    loro tende, come per l’addietro.
  ckb-ckb: یەزدان ڕزگارکەرێکی دایە ئیسرائیل، لەژێر دەستی ئارامییەکان ڕزگار بوون و
    وەک جاران لەناو ماڵەکانیان نیشتەجێ بوون.
  eng-BBE: (And the Lord gave Israel a saviour, so that they became free from the
    hands of the Aramaeans; and the children of Israel were living in their tents
    as in the past.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರಿಗೆ ಒಬ್ಬ ವಿಮೋಚಕನನ್ನು ಕೊಟ್ಟಿದ್ದರಿಂದ, ಅವರು ಅರಾಮ್ಯರ
    ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಹೋದರು. ಆಗ ಇಸ್ರಾಯೇಲರು ಮುಂಚಿನ ಹಾಗೆ ತಮ್ಮ ಮನೆಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: யெகோவா இஸ்ரவேலுக்கு ஒரு ரட்சகனைக் கொடுத்ததால், அவர்கள் சீரியருடைய ஆளுகையின்கீழிருந்து
    விடுதலையானார்கள்; ஆதலால் இஸ்ரவேல் மக்கள் முன்புபோல தங்களுடைய கூடாரங்களிலே குடியிருந்தார்கள்.
  spa-RV-1909: (Y dió Jehová salvador á Israel, y salieron de bajo la mano de los
    Siros; y habitaron los hijos de Israel en sus estancias, como antes.
  ron-BTF: (Și DOMNUL a dat lui Israel un salvator, astfel încât ei au ieșit de sub
    mâna sirienilor; și copiii lui Israel au locuit în corturile lor ca înainte.
  eng-WEBP: (The LORD gave Israel a savior, so that they went out from under the hand
    of the Syrians; and the children of Israel lived in their tents as before.
  eng-FBV: The Lord gave Israel someone who would save them so they no longer were
    under Aramean rule. Then the Israelites were able to go back to living in safety
    as before.
  nld-1939: Daarom gaf Jahweh aan de Israëlieten een redder, die hen uit de handen
    der Arameën verloste, zodat ze weer in hun tenten woonden als vroeger.
  nch-BL: Huan TOTECO quinmacac nopa tali Israel ehuani se temaquixtijquet huan quej
    nopa, nopa israelitame momaquixtijque inimaco nopa Siria ehuani. Huan teipa nopa
    tali Israel ehuani itztoyaj ica cuali ipan inintal quej achtohuiya eliyaya.
  vie-1934: Đức Giê-hô-va ban cho Y-sơ-ra-ên một người giải cứu, dân Y-sơ-ra-ên được
    thoát khỏi dưới tay dân Sy-ri, và được ở lại trong trại mình như trước.
  hin-CV: याहवेह ने इस्राएल राष्ट्र को एक छुड़ाने वाला दिया, फलस्वरूप इस्राएली प्रजा
    अराम देश के अधिकार से मुक्त हो गई, और वे अपने ही तंबुओं में पहले के समान रहने
    लगे.
  spa-BES: Y el Señor le dio a Israel un salvador, para que se liberaran de las manos
    de los sirios, y los hijos de Israel vivían en sus tiendas como en el pasado.
  tdx-tdx: Le nitolora’ Iehovà mpandrombake, naho nivotsotse ambanem-pità’ o nte-Arameo;
    vaho nimoneñe an-kibohotse indraike o ana’ Israeleo, manahake te taolo.
  tha-KJV: (เพราะฉะนั้นพระเยโฮวาห์ทรงประทานผู้ช่วยผู้​หน​ึ่งแก่​อิสราเอล เขาจึงรอดพ้นจากมือคนซีเรีย
    และประชาชนอิสราเอลก็อาศัยอยู่ในเต็นท์เขาอย่างเดิม
  por-BR-2018: (E deu o SENHOR salvador a Israel, e saíram de sob a mão dos sírios;
    e habitaram os filhos de Israel em suas moradas, como antes.
  deu-ELO: (Und Jehova gab Israel einen Retter, und sie kamen aus der Hand der Syrer
    heraus; und die Kinder Israel wohnten in ihren Zelten wie zuvor.
  eng-WYC-2018: And the Lord gave a saviour to Israel, and he was delivered from the
    hand of the king of Syria; and the sons of Israel dwelled in their tabernacles,
    as yesterday and the third day ago. (And the Lord gave a saviour to Israel, and
    they were rescued from the hands of the king of Syria; and then the Israelites
    lived in their homes, like yesterday and the third day ago.)
  epo-epo: Kaj la Eternulo donis al la Izraelidoj savanton, kaj ili eliris el sub
    la mano de la Sirianoj, kaj la Izraelidoj loĝis en siaj tendoj kiel antaŭe.
  uig-PIN: Pǝrwǝrdigar Israilƣa bir ⱪutⱪuzƣuqi tǝyinlidi; xuning bilǝn ular Suriylǝrning
    ⱪolidin azad bolup ⱪutuldi. Keyin Israil yǝnǝ burunⱪidǝk ɵz ɵy-qedirliridǝ makanlaxti.
  beo-beo: Hina Gode da Isala:ili fima gaga:su dunu asunasi. Silia fi da Isala:ili
    fima gasa fili hamoi, be amo gaga:su dunu da Isala:ili fi amo geiba:le, ilia da
    bu olofole esalebe ba:i.
  tpi-OTNT: Na Bikpela i makim wanpela man bilong helpim ol Israel, na dispela man
    i kisim bek ol long han bilong ol Siria. Olsem na ol Israel i gat gutpela sindaun
    long ples bilong ol, olsem bipo.
  hau-SA: Sai Ubangiji ya tā da mai ceto wa Isra’ila, suka kuma kuɓuta daga ikon Aram.
    Ta haka Isra’ilawa suka yi zama a gidajensu yadda suka yi a dā.
  uig-LAT: Perwerdigar Israilgha bir qutquzghuchi teyinlidi; shuning bilen ular Suriylerning
    qolidin azad bolup qutuldi. Kéyin Israil yene burunqidek öz öy-chédirliride makanlashti.
  nde-nde: UThixo wabapha umkhululi abako-Israyeli owabakhulula esandleni sama-Aramu.
    Ngalokho abako-Israyeli bahlala emizini yabo njengakuqala.
  ton-ton: '(Pea naʻe foaki ʻe Sihova ʻae fakamoʻui kiate kinautolu, ko ia naʻa nau
    hao atu ai mei he nima ʻoe kakai Silia: pea naʻe toe nofo ʻae fānau ʻa ʻIsileli
    ki honau ngaahi fale fehikitaki ʻo hangē ko ia ʻi muʻa.'
  ces-1613: Protož dal Hospodin Izraelovi vysvoboditele, a vyšli z ruky Syrských,
    i bydlili synové Izraelští v příbytcích svých jako kdy prvé.
  eng-WMB: (The LORD gave Israel a savior, so that they went out from under the hand
    of the Syrians; and the children of Israel lived in their tents as before.
  tam-TCV: யெகோவா இஸ்ரயேலருக்கு ஒரு விடுதலை வீரனைக் கொடுத்தார். இஸ்ரயேலர் சீரியருடைய
    பிடியிலிருந்து தப்பினார்கள். அதன்பின் இஸ்ரயேலர் முன்பு வாழ்ந்ததுபோல தங்கள் சொந்த
    வீடுகளில் வாழ்ந்தார்கள்.
  ceb-ULB: Busa gihatagan ni Yahweh ang Israel ug manluluwas, ug nakalingkawas sila
    gikan sa kamot sa mga Arameanhon, ug nagsugod pagpuyo ang katawhan sa Israel sa
    ilang panimalay sama kaniadto.
  pol-UBG: I PAN dał Izraelowi wybawcę, tak że wyszli spod ręki Syryjczyków, i synowie
    Izraela mieszkali w swoich namiotach jak dawniej.
  urd-GVU: رب نے کسی کو بھیج دیا جس نے اُنہیں شام کے ظلم سے آزاد کروایا۔ اِس کے بعد
    وہ پہلے کی طرح سکون کے ساتھ اپنے گھروں میں رہ سکتے تھے۔
  deu-1912: Und der HERR gab Israel einen Heiland, der sie aus der Gewalt der Syrer
    führte, daß die Kinder Israel in ihren Hütten wohnten wie zuvor.
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಕಟಾಕ್ಷವಿಟ್ಟು ಅವರಿಗೆ ಒಬ್ಬ ರಕ್ಷಕನನ್ನು ಅನುಗ್ರಹಿಸಿದನು.
    ಅವನ ಮುಖಾಂತರವಾಗಿ ಅವರು ಅರಾಮ್ಯರ ಕೈಯಿಂದ ಬಿಡುಗಡೆಯಾಗಿ ಮೊದಲಿನಂತೆ ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಲ್ಲಿ
    ಸುರಕ್ಷಿತರಾಗಿ ವಾಸಿಸುವವರಾದರು.
  yap-yap: Me l’oeg SOMOL reb e tagagiyeg ngak yu Israel, ni ir e pithigrad u pa’
    piyu Syria, ma aram me par piyu Israel u fithik’ e gapas, ni bod kafram.
  hlt-MCSB: BOEIPA loh Israel aka khang ham te a paek dongah Aram kut hmui lamloh
    loeih uh. Te dongah Israel ca khaw hlaem hlavai kah bangla a dap ah kho a sak
    uh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ሶኦሪያ ዓሶ ኩጫፓ ቶሊሲ ኬሳንዳ ሱኡጌ ዔያቶም ጊኢጊሼኔ፤ ዬካፓ ዔያታ
    ቤርታ ናንጋ ጎይፆ ኮሺ ናንጌኔ።
  twi-ASANTE: Awurade yii ɔgyefoɔ bi ma ɔbɛgyee Israelfoɔ no firii Aramfoɔ nhyɛsotrasoɔ
    no ase. Na Israelfoɔ no tenaa ase ahotɔ mu bio, sɛdeɛ na wɔte kane no.
  eng-WEBU: (The LORD gave Israel a savior, so that they went out from under the hand
    of the Syrians; and the children of Israel lived in their tents as before.
  wal-wal: Be7idi Israa7eela asaa ashshiyaagaa immiis; immin eti Sooriyaa asatu kushiyaappe
    kessi ekkidosona. Yaatidi Israa7eela asai kaseegaadankka ba son saruwan de7iis.
  spa-PDDPT: Yavé dio a Israel un libertador, y se libraron de la mano de Siria. Los
    hijos de Israel vivieron en sus tiendas como antes.
  gun-gun: Ha'e rami vy Senhor peteĩ ombou Israel kuery reraa jepearã. Ha'e ramo Israel
    kuery ma Síria kuery po'akaa gui oo jepe nho vy ha'ekue rami ae ju ikuai ngoogue
    rupi.
  ilo-ULB: Nangipaay ngarud ni Yahweh iti mangispal iti Israel, ket nakaruk-atda manipud
    iti panangituray kadakuada dagiti Arameo, ket nangrugi dagiti tattao ti Israel
    nga agnaed kadagiti pagtaengan a kas idi un-unana.
  kpg-kpg: Dimaadua ga hagau dana dagi gi Israel, ga haga dagaloaha digaula gi daha
    mo nia mogobuna o digau Syria, gei digau Israel guu noho i di aumaalia be nadau
    noho mai i mua.
  uig-ARA: پەرۋەردىگار ئىسرائىلغا بىر قۇتقۇزغۇچى تەيىنلىدى؛ شۇنىڭ بىلەن ئۇلار سۇرىيلەرنىڭ
    قولىدىن ئازاد بولۇپ قۇتۇلدى. كېيىن ئىسرائىل يەنە بۇرۇنقىدەك ئۆز ئۆي-چېدىرلىرىدە
    ماكانلاشتى.
  sus-sus: Alatala naxa Isirayila rakisima nde fi e ma, a e ba Arami xa mangɛya bun
    ma, e fa lu bɔɲɛsa kui.
  pon-2006: KAUN-O ketin kadaralahng Israel kaun emen, me kasaledekihirailla sang
    pahn manaman en mehn Siria; mehn Israel ko eri meleileila, duwehte mahs.
  ksd-ksd: (Ma ra Luluai i ga tul tar ra tena valaun pire Israel, ma dia ga langalanga
    kan ra lima i ra tarai Siria; ma ra tarai Israel dia ga ki ta kadia umana palpal
    da lua.
  tur-YTC: (Yahve İsrael'e bir kurtarıcı verdi, ve onlar Suriyeliler'in eli altından
    çıktılar; ve İsrael'in çocukları daha önce olduğu gibi çadırlarında yaşadılar.
  grc-BRENT: Καὶ ἔδωκε Κύριος σωτηρίαν τῷ Ἰσραὴλ, καὶ ἐξῆλθεν ὑποκάτωθεν χειρὸς Συρίας·
    καὶ ἐκάθισαν οἱ υἱοὶ Ἰσραὴλ ἐν τοῖς σκηνώμασιν αὐτῶν καθὼς ἐχθὲς καὶ τρίτης.
  ind-AYT: Kemudian, TUHAN memberikan seorang penolong kepada Israel, sehingga mereka
    dapat melepaskan diri dari tangan orang Aram. Lalu, orang Israel dapat tinggal
    di kemah-kemah mereka seperti dahulu.
  nya-nya: Yehova anapatsa Aisraeli munthu woti awapulumutse ndipo anapulumuka mʼdzanja
    la Aramu. Choncho Aisraeli anakhala mʼnyumba zawo monga ankachitira kale.
  hrv-hrv: Jahve je dao Izraelu izbavitelja koji ga je izbavio od ruke aramejske te
    su Izraelci živjeli u svojim šatorima kao i prije.
  mps-mps: Tama Genuai Bidigo te Israel bidi dabe tau sabo bidi me deli dąį ilali,
    tama te bage augwali te bidigo te Siria hanigo nogode ma dobola sali. Tama tialima,
    te Israel bage augwali augwa bulude bugagia ma bidali, te polobadu bidali gilama
    ma bugagia bidali.
  tpi-tpi: Na Bikpela i makim wanpela man bilong helpim ol Israel, na dispela man
    i kisim bek ol long han bilong ol Siria. Olsem na ol Israel i gat gutpela sindaun
    long ples bilong ol, olsem bipo.
  dan-1931: og HERREN gav Israel en Befrier, som friede dem af Arams Hånd; så boede
    Israelitterne i deres Telte som før.
  vie-OVCB: Chúa Hằng Hữu đã dấy lên một người giải thoát Ít-ra-ên khỏi quyền lực
    A-ram, và họ lại được sống an hòa như xưa.
  guj-2017: માટે યહોવાહે તેના હાથમાંથી ઇઝરાયલને એક મુક્તિ અપાવનાર આપ્યો. અને તેઓ અરામીઓના
    હાથમાંથી મુક્ત થયા. પછી ઇઝરાયલીઓ અગાઉની જેમ પોતપોતાનાં ઘરોમાં રહેવા લાગ્યા.
  pon-2006A: KAUN-O ketin kadaralahng Israel kaun emen, me kasaledekihirailla sang
    pahn manaman en mehn Siria; mehn Israel ko eri meleileila, duwehte mahs.
  por-BRBSL: (Javé deu a Israel um salvador, para que eles saíssem de debaixo da mão
    dos sírios; e os filhos de Israel viviam em suas tendas como antes.
  cth-cth: Hahoi teh, BAWIPA ni Isarelnaw hah ka rungngangkung a poe awh. Hahoi Siria
    kut dawk hoi a tâco awh. Yampa e patetlah Isarelnaw teh, amamouh im vah lungmawngcalah
    ao awh.
  twi-twi: Awurade yii ogyefo bi ma obegyee Israelfo no fii Aramfo nhyɛsotraso no
    ase. Na Israelfo no tenaa ase ahotɔ mu bio, sɛnea na wɔte kan no.
  hlt-hlt: BOEIPA loh Israel aka khang ham te a paek dongah Aram kut hmui lamloh loeih
    uh. Te dongah Israel ca khaw hlaem hlavai kah bangla a dap ah kho a sak uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ duɔ́ nwèè bo bɛ̀ fìètɛ Sidii kóo kpɑ̀ɑ̀tì nɔu miɛkɛ
    kɛ̀ Isidɑyɛɛribɛ sɔɔtɛ́ kɛ́nhɑ̃ bɛ touti miɛkɛ bɛ̀ bɑɑ ɔ̃ ndòmmɛ̀.
  msy-2020: Egha Ikiavɨra Itir God, Israelian akurvaghasa gumazir mam amɨsefe, ezɨ
    gumazir kam Siriabar dafarim da ua me ini. Kamaghɨn amizɨ, Israelia fomɨra deragha
    ikezɨ moghɨn, datɨrɨghɨn men nguibabar dabirabim ua dera.
  dop-dop: nɑ ɩ́ kʋsɩ wɑɑsʋlʋ nɔɣɔlʋ nɑ ɩ́ hɛtɩ-wɛɣɛ pɑ niŋ tɑɑ. Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ
    tɔɣɔ pɑ cɑɣɑnɑ hɛɛsʋɣʋ ɩsɩɩ too pɑɑ wɛʋ tɔ.
  azb-azb: Rəbb İsraillilərə bir xilaskar verdi və onlar Aramın əsarəti altından çıxdılar.
    İsraillilər əvvəlki kimi öz torpaqlarında yaşadılar.
  eng-DBY: And Jehovah gave Israel a saviour, so that they went out from under the
    hand of the Syrians; and the children of Israel dwelt in their tents as before.
  hin-2017: इसलिए यहोवा ने इस्राएल को एक छुड़ानेवाला दिया और वे अराम के वश से छूट
    गए; और इस्राएली पिछले दिनों के समान फिर अपने-अपने डेरे में रहने लगे।
  wol-KYG: Aji Sax ji daldi may Israyil ku leen xettli, ba ñu génn ca loxol waa Siri.
    Ba loolu amee waa Israyil dellu nekk ca seeni kër ci jàmm, na woon démb ak bëkk-démb.
  eng-YLT: and Jehovah giveth to Israel a saviour, and they go out from under the
    hand of Aram, and the sons of Israel dwell in their tents as heretofore;
  eng-WYC-2017: And the Lord gave a saviour to Israel, and he was delivered from the
    hand of the king of Syria; and the sons of Israel dwelled in their tabernacles,
    as yesterday and the third day ago.
  eng-WMBB: (The LORD gave Israel a saviour, so that they went out from under the
    hand of the Syrians; and the children of Israel lived in their tents as before.
  urd-GVH: रब ने किसी को भेज दिया जिसने उन्हें शाम के ज़ुल्म से आज़ाद करवाया। इसके
    बाद वह पहले की तरह सुकून के साथ अपने घरों में रह सकते थे।
  rug-rug: Garunu la nia e Zihova si keke koimata pa Izireli, pu vata rupahi koari
    na tie Siria, meke koa va bulebulei sari na tie Izireli, gugua tatasana.
  gaz-gaz: Waaqayyos nama isaan baraaru tokko Israaʼeliif kenne; akkasiin isaan harka
    warra Sooriyaa jalaa ni baʼan. Kanaafuu Israaʼeloonni akkuma duraatti dunkaana
    isaanii keessa jiraatan.
  fra-LSG: et l’Éternel donna un libérateur à Israël. Les enfants d’Israël échappèrent
    aux mains des Syriens, et ils habitèrent dans leurs tentes comme auparavant.
  yal-yal: Alatala yi xunbana nde so Isirayila yii. Isirayila kaane yi ba Arami kaane
    yii, e lu e bubune kui alo a fɔlɔni.
  haw-1868: '(A haawi mai la o Iehova i ka Iseraela i mea e pakele ai, a puka aku
    lakou mai lalo mai o ka lima o ko Suria: a noho iho la na mamo a Iseraela ma ko
    lakou halelewa, e like me ka manawa mamua.'
  arb-NAV: فَأَقَامَ الرَّبُّ مِنْ بَيْنِهِمْ مُنْقِذاً خَلَّصَهُمْ مِنْ نِيرِ الأَرَاميِّينَ
    فَسَكَنَ الإِسْرَائِيلِيُّونَ فِي مَنَازِلِهِمْ بِطُمَأْنِينَةٍ كَعَهْدِهِمْ فِي
    الأَيَّامِ الْغَابِرَةِ.
  ewe-ewe: Ale Yehowa na kplɔlawo do tso Israel me be woaɖe wo tso Siriatɔwo ƒe fuwɔame
    me, ale Israel gakpɔ gbɔdzɔe kple dedinɔnɔ abe tsã ene.
  eng-LEE: '(And the Lord gave Israel a deliverer, so that they came out from under
    the power of the Syrians: and the children of Israel dwelt in their tents, as
    in times past.'
  asm-FB: তেতিয়া যিহোৱাই ইস্ৰায়েলক এজন উদ্ধাৰকর্তা দিলে। তাতে ইস্রায়েলীয়াসকল অৰামীয়াসকলৰ
    হাতৰ পৰা মুক্ত হ’ল আৰু তেওঁলোকে পূৰ্বৰ দৰে নিজ নিজ গৃহত শান্তিৰে বাস কৰিবলৈ ধৰিলে।
  sus-A: عَلَتَلَ نَشَ عِسِرَيِلَ رَكِسِمَ ندٍ قِ عٍ مَ، عَ عٍ بَ عَرَ مِ شَ مَنفّيَ
    بُن مَ، عٍ قَ لُ بْحّسَ كُي.
  fra-SBL: (Yahvé donna à Israël un sauveur, de sorte qu'ils sortirent de dessous
    la main des Syriens ; et les enfants d'Israël habitèrent dans leurs tentes comme
    auparavant.
  hbo-hbo: וַיִּתֵּ֨ן יְהוָ֤ה לְיִשְׂרָאֵל֙ מֹושִׁ֔יעַ וַיֵּ֣צְא֔וּ מִתַּ֖חַת יַד־אֲרָ֑ם
    וַיֵּשְׁב֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל בְּאָהֳלֵיהֶ֖ם כִּתְמֹ֥ול שִׁלְשֹֽׁום׃
  piu-2006: '@see-verse:2KI.013.004'
  kik-kik: Nake Jehova akĩhe Isiraeli mũhonokia, akĩmaruta kuuma watho-inĩ wa Suriata.
    Nĩ ũndũ ũcio andũ a Isiraeli magĩtũũra mĩciĩ-inĩ yao o ta tene.
  fra-NCL: Et Yahweh donna un libérateur à Israël ; soustraits à la puissance des
    Syriens, les enfants d’Israël habitèrent dans leurs tentes comme auparavant.
  cek-AK: Syria ukhaih ban thung hoi loih o thai hanah, Angraeng mah Israel caanawk
    pathlongkung to paek; Israel caanawk loe canghnii ih baktih toengah angmacae ih
    kahni imthung ah oh o.
  cuk-cuk: Degi, Bab-Jehová, Israel-dulemar-bendakega dule-barmialid. Geb agine, nabir
    Israel-dulemar Siria-dulemarse-wilebukwadgi bendaklesad. Geb gannar Israel-dulemar
    iduar-bukwagusadyobi bonisuli bukusmarbalid.
  uig-CYR: Пәрвәрдигар Исраилға бир қутқузғучи тайинлиди; шуниң билән улар Сурийләрниң
    қолидин азат болуп қутулди. Кейин Исраил йәнә бурунқидәк өз өй-чедирлиридә маканлашти.
  tel-2017: ఎలాగంటే యెహోవా ఇశ్రాయేలు వారికి ఒక రక్షకుణ్ణి ఇచ్చాడు. అతని మూలంగా ఇశ్రాయేలు
    వారు సిరియా వారి వశంలోనుండి తప్పించుకుని మునుపటి లాగానే తమ సొంత పల్లెల్లో కాపురం
    ఉన్నారు.
  hat-BSA: SENYÈ a te bay Israël yon liberatè. Konsa, yo te chape anba men Siryen
    yo. Konsa, fis Israël yo te viv nan tant yo, kòm oparavan.
  kos-kos: LEUM GOD El supwala sie mwet kol nu sin mwet Israel in aksukosokyalosla
    liki mwet Syria. Ouinge mwet Israel muta in misla oana meet.
  hbo-WLC: וַיִּתֵּ֨ן יְהוָ֤ה לְיִשְׂרָאֵל֙ מוֹשִׁ֔יעַ וַיֵּ֣צְא֔וּ מִתַּ֖חַת יַד־אֲרָ֑ם
    וַיֵּשְׁב֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל בְּאָהֳלֵיהֶ֖ם כִּתְמ֥וֹל שִׁלְשֽׁוֹם׃
  ibo-ibo: Onyenwe anyị họpụtaara Izrel onye nzọpụta, ha sitere nʼaka ike ndị Aram
    nwere onwe ha. Izrel biri nʼụlọ nke aka ha dịka ha biiri nʼoge gara aga.
  ory-ory: ଯେହେତୁ ଅରାମର ରାଜା ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ କେବଳ ପଚାଶ ଜଣ ଅଶ୍ୱାରୂଢ଼ ଓ ଦଶ ରଥ ଓ ଦଶ
    ସହସ୍ର ପଦାତିକ ଛଡ଼ା ଯିହୋୟାହସ୍‍ ନିମନ୍ତେ ଆଉ କାହାକୁ ଅବଶିଷ୍ଟ ନ ରଖି ସେମାନଙ୍କୁ ବିନଷ୍ଟ
    ଓ ମର୍ଦ୍ଦିତ ଧୂଳି ତୁଲ୍ୟ କରିଥିଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a fang ngeni chon Israel eman chon amanau mi
    angaserela seni ekewe chon Siria. Iei mine ekewe aramasen Israel ra nonom lon
    lenier fän kinamwe usun me lom.
  rop-rop: En YAWEI bin jandim wanbala lida deya langa ola Isreil pipul blanga album
    olabat bidim ola Siriya pipul en brom deya ola Isreil pipul bin oldei jidan gudwei,
    jis laik deibin oldei jidanbat basdam.
  ukr-1871: І дав Господь Ізрайлитянам вибавителя, і визволились вони зпід верховоду
    Сирийцїв, і жили сини Ізрайлеві в своїх наметах, як і перше.
  deu-1951: Und der HERR gab Israel einen Helfer, und sie kamen aus der Gewalt der
    Syrer, und die Kinder Israel wohnten in ihren Hütten wie zuvor.
  eng-JPS: And the LORD gave Israel a deliverer, so that they went out from under
    the hand of the Arameans; and the children of Israel dwelt in their tents, as
    beforetime.
  srp-1865: I dade Gospod Izrailju izbavitelja, te se oprostiše ruke Sirske, i življahu
    sinovi Izrailjevi u šatorima svojim kao prije.
  lug-lug: Mukama n’abaddiramu n’abawa omulokozi, ne bawona obufuzi bw’Abasuuli, n’oluvannyuma
    Abayisirayiri ne babeeranga mirembe mu nnyumba zaabwe nga bwe baali olubereberye.
  heb-heb: ויתן יהוה לישראל מושיע ויצאו מתחת יד ארם וישבו בני ישראל באהליהם כתמול
    שלשום׃
  ben-IRV: তখন সদাপ্রভু ইস্রায়েলকে একজন উদ্ধারকর্তা দিলেন, তাতে ইস্রায়েলীয়েরা অরামের
    হাত থেকে উদ্ধার পেল এবং ইস্রায়েল সন্তানরা আগের মতই নিজেদের তাঁবুতে বাস করতে লাগল।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਇੱਕ ਛੁਡਾਉਣ ਵਾਲਾ ਦਿੱਤਾ, ਉਹ ਅਰਾਮ ਦੇ ਹੱਥ ਹੇਠੋਂ ਨਿੱਕਲ
    ਗਏ ਅਤੇ ਇਸਰਾਏਲੀ ਅੱਗੇ ਵਾਂਗੂੰ ਆਪਣਿਆਂ ਤੰਬੂਆਂ ਵਿੱਚ ਰਹਿਣ ਲੱਗ ਪਏ
  mya-JVB: ရှုရိ ရှင် ဘုရင်သည် ဣသရေလအမျိုးသားတို့ကို ဖျက်ဆီး ၍ ၊ စပါးနင်း ရာတွင် လွင့်သောအမှုန့်
    ကဲ့သို့ ဖြစ် စေသဖြင့် ၊ မြင်းစီး သူရဲ၊ ငါးကျိပ် ၊ ရထား တဆယ် ၊ ခြေ သည်သူရဲတသောင်း
    ကိုသာ ယောခတ် ၌ ကြွင်း စေ၏
  tbg-tbg: Isareri Siria kauquqihairo ruaruama nimitaarire tiro, Noravano Kotiva vaiinti
    vo kaama tovaro viva Isareri ruaruama nimitomanta vika haaru nai maaqa nai maaqa
    koqemake vauntemake qaiqaa vaura.
  hmo-hmo: Unai dainai, Lohiabada ese Israela dekenai hamauria tauna ta ia henia,
    bona idia ese Suria taudia dekena amo idia heau mauri. Vadaeni Israela taudia
    be edia ruma dekenai idia noho, guna idia noho hegeregerena.
  urd-urd: और ख़ुदावन्द ने बनी इस्राईल को एक नजात देनेवाला इनायत किया, इसलिए वह अरामियों
    के हाथ से निकल गए, और बनी — इस्राईल पहले की तरह अपने ख़ेमों में रहने लगे।
  rus-SYN: И дал Господь Израильтянам избавителя, и вышли они из-под руки Сириян,
    и жили сыны Израилевы в шатрах своих, как вчера и третьего дня.
  bqc-SIM: Dii tò aa suabana è, ↄ̃ aa bↄ̀ Siliↄ ↄzĩ, ↄ̃ baade ku a ua lá a ziwa.
  tcz-CHONGTHU: Hijeh chun Pakaiyin mikhat asollin Israelte chu Syria te suhgentheina
    a konin aga huhdohsah tan ahi. Hijou chun Israelte chu tumasanga bangin lungmongin
    ana cheng tauvin ahi.
  mar-mar: मग परमेश्वराने इस्राएलाला तारणारा दिला. तेव्हा अराम्यांच्या हातून इस्राएलींची
    मुक्तता झाली आणि इस्राएली लोक पूर्वीप्रमाणेच आपापल्या मुक्कामी परतले.
  qub-qub: Chaymi Tayta Dios camacächiran ñacaypita juc mandaj jorgunanpaj. Chaynöpami
    Israelcunaga Siriapa munayninpita llojshiran. Chaypitaga unay tiyashanno jaucallana
    tiyacuran.
  bqp-bqp: Dikiri tò ò surabarii lè, akũ ò bò Sirianↄ ↄĩ, akũ baadi kú a ↄnn lán
    zĩ bà.
  hat-hat: Seyè a voye yon moun pou sove pèp la. Se konsa, moun peyi Izrayèl yo soti
    anba men pèp Siri a. Yo tanmen viv ankò ak kè poze tankou anvan.
  eng-BSB: So the LORD gave Israel a deliverer, and they escaped the power of the
    Arameans. Then the people of Israel lived in their own homes as they had before.
  eng-WEBPB: (The LORD gave Israel a saviour, so that they went out from under the
    hand of the Syrians; and the children of Israel lived in their tents as before.
  kbq-kbq: Higeno Israeli vahe'ma zamaho'ma keno zamazama hania nera mago, Ra Anumzamo'a
    hu hamparintegeno Siria vahe zamazampintira Israeli vahera zamagu vazi'ne. Ana
    hige'za Israeli vahe'mo'za ko'ma nehazaza hu'za seli nompi so'e hu'za mani'naze.
  nhe-BL: Huan TOTECO quinmacac nopa tlali Israel ehuani se temaquixtijquetl huan
    queja nopa israelitame momaquixtijque ininmaco tlali Siria ehuani. Huan teipa
    nopa tlali Israel ehuani itztoyaj ica cuali ipan inintlal queja achtohuiya eliyaya.
  bus-bus: Dii tò aↄ̃ mìsiri è, ben aↄ̃ bↄ̀ Sirianↄ ↄzĩ, ben baade kú a ua lán à zii
    bà.
  gub-BL: Na'e omono kar Tupàn amo tuwihaw Izaew wanupe kury, Xir wanuwi wapyro àwàm
    romo kury. A'e re wiko katu haw rehe a'e 'ym mehe arer zàwegatete wà.
  eng-DRA: 'And the Lord gave Israel a saviour, and they were delivered out of the
    hand of the king of Syria: and the children of Israel dwelt in their pavilions
    as yesterday and the day before.'
