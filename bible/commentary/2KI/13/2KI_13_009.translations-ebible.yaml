verse: 2KI.013.009
translations:
  mal-C: യഹോവാഹാസ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തെ ശമര്യയിൽ
    അടക്കംചെയ്തു. അദ്ദേഹത്തിന്റെ മകനായ യഹോവാശ് തുടർന്നു രാജാവായി.
  deu-TKW: Und Joahas legte sich zu seinen Vätern, und man begrub ihn zu Samaria.
    Und sein Sohn Joas ward König an seiner Statt.
  lin-lin: Yoakazi akendeki kokutana na bakoko na ye, mpe bakundaki ye na Samari.
    Bongo Joasi, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And Jehoahaz lies with his fathers, and they bury him in Samaria, and his
    son Joash reigns in his stead.
  eng-GNV: And Iehoahaz slept with his fathers, and they buried him in Samaria, and
    Ioash his sonne reigned in his steade.
  eng-WEBSTER: 'And Jehoahaz slept with his fathers; and they buried him in Samaria:
    and Joash his son reigned in his stead.'
  nhw-BL: Huan mijqui Tlanahuatijquetl Joacaz huan quitlalpachojque ica itatahua ipan
    altepetl Samaria. Huan pejqui tlanahuatía Joás catli eliyaya icone.
  swh-ONEN: Yehoahazi akalala pamoja na baba zake, akazikwa huko Samaria. Naye Yehoashi
    mwanawe akawa mfalme baada yake.
  bba-bba: Yenibɑn biru u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ Sɑmɑriɔ.
    Mɑ win bii Yoɑsi u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And Jehoahaz slept with his fathers; and they buried him in Samaria:
    and Joash his son reigned in his stead.'
  luo-luo: Jehoahaz nonindo moyweyo gi kwerene mi noyike Samaria kendo wuode ma Jehoash
    nobedo ruoth kare.
  meu-meu: Taunabunai, Iehoahasa na tubu tama dekediai e mahuta, Samaria ai e guria.
    Bena natuna Ioasa ese ia gabuna ai e lohia.
  npi-ULB: यसरी यहोआहाज आफ्ना पुर्खाहरूसित सुते, र तिनीहरूले तिनलाई सामरियामा गाडे
    । तिनको ठाउँमा तिनका छोरा यहोआश राजा भए ।
  yor-yor: Jehoahasi pẹ̀lú àwọn baba rẹ̀. A sì sin ín sí Samaria. Jehoaṣi ọmọ rẹ̀
    sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: یهواخاز مرد و در سامره دفن شد و پسرش یهوآش به جای او پادشاه شد.
  tgl-ULB: Kaya nahimlay si Jehoahas kasama ng kaniyang mga ninuno, at siya ay inilibing
    nila sa Samaria. Si Joas na kaniyang anak ang naging hari kapalit niya.
  cbu-NT: An kurak tsiparamchu, Samariyash mapuranganaya. Ashirangu, anumun yusur
    wipsha Jowas anush kurakaam kinarangiya. Ashiriya na kamaneena yuwaa Jowakas Israelash
    tsap kurakaam kinaru taarangu anootsi.
  hui-hui: Kini Yahoahasa homayagola ibu tingini Samaria dindiha hora hene. Ani hora
    hayagola ibu igini Yahoasahanda ibu abanaga henge ibuni mialu kini ha aribia hene.
  mya-mya: သူ​ကွယ်​လွန်​သော​အ​ခါ​ရှ​မာ​ရိ​မြို့​တွင်​သူ့​ကို သင်္ဂြိုဟ်​ကြ​၏။ ထို​နောက်​သူ​၏​သား​တော်​ယ​ဟော​ရှ
    သည် ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍ နန်း​တက်​လေ​သည်။
  bod-N: ཡེ་ཧོ་ཨ་ཧཱ་ཟི་རང་གི་ཕ་མེས་ཀྱི་ཁྲོད་དུ་གཟིམས་ནས་སཱ་མར་ཡ་རུ་དུར་ལ་སྦས་པ་དང་།
    ཁོའི་སྲས་ཡེ་ཧོ་ཨ་སི་ནི་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Jehoahazi akazorora namadzibaba ake uye akavigwa muSamaria. Jehoashi mwanakomana
    wake akamutevera paumambo.
  spa-BLM: Joacaz durmió con sus padres, y lo enterraron en Samaria; y su hijo Joás
    reinó en su lugar.
  cac-cac: Axo yic ix cham vin̈, ix mucji vin̈ d'a Samaria. Ix lajvi chi', axo vin̈aj
    Joás vin̈ yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Basi Yehoyazi akalala na mababu zake, na wakamzika katika samaria. Yohoashi
    mwanaye akawa mfalme katika sehemu yake.
  bel-bel: І спачыў Ёахаз з бацькамі сваімі, і пахавалі яго ў Самарыі. І зацараваў
    Ёас, сын ягоны, замест яго.
  deu-ELBBK: Und Joahas legte sich zu seinen Vätern, und man begrub ihn in Samaria.
    Und Joas, sein Sohn, wurde König an seiner statt.
  mbb-OT: Ne hein minatey en si Jehoahaz, inleveng diyà te Samaria. Ne si Jehoash
    he anak din, iyan nekeilis kandin te kedhadì.
  mal-2015: യെഹോവാഹാസ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ ശമര്യയിൽ അടക്കം
    ചെയ്തു; അവന്റെ മകനായ യോവാശ് അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Joachaz muľa, parunde les paš leskre phure dada andro foros Samarija.
    Pal leste ačhiľa kraľiske leskro čhavo o Jehoaš.
  pes-OPV: پس یهواخاز با پدران خود خوابید و او را در سامره دفن کردند وپسرش، یوآش،
    در جایش سلطنت نمود.
  ron-1924: Иоахаз а адормит ку пэринций сэй ши л-ау ынгропат ла Самария. Ши ын локул
    луй а домнит фиул сэу Иоас.
  ben-OBCV: যিহোয়াহস তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন ও তাঁকে শমরিয়ায়
    কবর দেওয়া হল। তাঁর ছেলে যিহোয়াশ রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Yehoo'aaxaas dhintay oo la seexday awowayaashiis, oo waxaa lagu
    aasay Samaariya; oo meeshiisiina waxaa boqor ka noqday wiilkiisii Yoo'aash.
  lat-VUC: 'Dormivitque Joachaz cum patribus suis, et sepelierunt eum in Samaria:
    regnavitque Joas filius ejus pro eo.'
  eng-ASVBT: 'And Jehoahaz slept with his fathers; and they buried him in Samaria:
    and Joash his son reigned in his stead.'
  ita-1885: E Gioachaz giacque coi suoi padri, e fu seppellito in Samaria; e Gioas,
    suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Jehoahaz slept with his fathers, and they buried him in Samaria:
    and Joash his son reigned in his stead.'
  eng-ULB: So Jehoahaz slept with his ancestors, and they buried him in Samaria. Johoash
    his son became king in his place.
  spa-VBL: Joacaz murió y fue enterrado en Samaria. Su hijo Joás le sucedió como rey.
  fra-_FOB: Joachaz s'endormit donc avec ses pères, et on l'ensevelit à Samarie. Et
    Joas son fils régna à sa place.
  mal-mal: യെഹോവാഹാസ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ ശമര്യയിൽ അടക്കം
    ചെയ്തു; അവന്റെ മകനായ യോവാശ് അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use Sāmariya meṅ dafnāyā gayā.
    Phir us kā beṭā Yahuās taḳhtnashīn huā.
  suz-BL: मिनु येहो-अहाज बेक्‍माक्‍त। मिनु मुरपुकीम मेको कली आ किकी पिपी नु सामरीयाम
    थिम्‍मे बाक्‍त। मिनु मेको आ पा ङा आ तौ योआश पिप दुम्‍माक्‍त।
  ita-1927: Joachaz si addormentò coi suoi padri, e fu sepolto a Samaria; e Joas,
    suo figliuolo, regnò in luogo suo.
  ckb-ckb: یەهۆئاحاز لەگەڵ باوباپیرانی سەری نایەوە و لە سامیرە ناشتیان. ئیتر یەهۆئاشی
    کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Jehoahaz went to rest with his fathers, and was put into the earth
    in Samaria; and Joash his son became king in his place.
  kan-OKCV: ಯೆಹೋವಾಹಾಜನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಸಂಗಡ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ಸಮಾರ್ಯದಲ್ಲಿ
    ಹೂಳಿಟ್ಟರು. ಅವನ ಮಗ ಯೋವಾಷನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: யோவாகாஸ் இறந்தபின், அவனைச் சமாரியாவிலே அடக்கம்செய்தார்கள்; அவன் மகனாகிய
    யோவாஸ் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Y durmió Joachâz con sus padres, y sepultáronlo en Samaria: y reinó
    en su lugar Joas su hijo.'
  ron-BTF: Și Ioahaz a adormit cu părinții săi și l-au îngropat în Samaria; și Ioas,
    fiul său, a domnit în locul său.
  eng-WEBP: Jehoahaz slept with his fathers; and they buried him in Samaria; and Joash
    his son reigned in his place.
  eng-FBV: Jehoahaz died and was buried in Samaria. His son Jehoash succeeded him
    as king.
  nld-1939: Joachaz ging bij zijn vaderen te ruste, en werd te Samaria begraven. Zijn
    zoon Joasj volgde hem op.
  nch-BL: Huan mijqui Tanahuatijquet Joacaz huan quitalpachojque ica itatahua ipan
    altepet Samaria. Huan pejqui tanahuatía Joás cati eliyaya icone.
  vie-1934: Giô-a-cha an giấc cùng các tổ phụ mình, và người ta chôn người tại Sa-ma-ri.
    Giô-ách, con trai người, kế vị người.
  hin-CV: यहोआहाज़, हमेशा के लिए अपने पूर्वजों में जा मिला. उन्होंने उसे शमरिया में
    गाड़ दिया. उसकी जगह पर उसके पुत्र योआश ने शासन करना शुरू किया.
  spa-BES: Y Joacaz durmió con sus padres, y fue enterrado en Samaria; y su hijo Joás
    se convirtió en rey en su lugar.
  tdx-tdx: Nirotse aman-droae’e t’Iehoakaze, le nalenteke e Somerone ao, vaho nandimbe
    aze am-pifeheañe t’Iehoase ana’e.
  tha-KJV: และเยโฮอาหาสทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังไว้ในสะมาเรีย
    และโยอาชโอรสของพระองค์ขึ้นครองแทนพระองค์
  por-BR-2018: 'E descansou Jeoacaz com seus pais, e sepultaram-no em Samaria: e reinou
    em seu lugar Joás seu filho.'
  deu-ELO: Und Joahas legte sich zu seinen Vätern, und man begrub ihn zu Samaria.
    Und Joas, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Jehoahaz slept with his fathers, and they buried him in Samaria;
    and Jehoash, his son, reigned for him.
  epo-epo: Kaj Jehoaĥaz ekdormis kun siaj patroj, kaj oni enterigis lin en Samario.
    Kaj anstataŭ li ekreĝis lia filo Joaŝ.
  uig-PIN: Yǝⱨoaⱨaz ata-bowilirining arisida uhlidi wǝ Samariyǝdǝ dǝpnǝ ⱪilindi. Andin
    oƣli Yoax ornida padixaⱨ boldi.
  beo-beo: Yihouaha:se da bogole, Samelia sogega uli dogone sali. Egefe Yihoua:se
    da e bagia, Isala:ili hina bagade hamoi.
  tpi-OTNT: Bihain Joahas i dai na ol i planim em long Samaria. Na Jehoas, pikinini
    man bilong en, i kisim ples bilong en na i kamap king.
  hau-SA: Yehoyahaz ya huta da kakanninsa, aka binne shi a Samariya, Yehowash ɗansa
    kuma ya gāje shi.
  uig-LAT: Yehoahaz ata-bowilirining arisida uxlidi we Samariyede depne qilindi. Andin
    oghli Yoash ornida padishah boldi.
  nde-nde: UJehowahazi waphumula laboyisemkhulu njalo wangcwatshwa eSamariya. Indodana
    yakhe uJowashi yabusa esikhundleni sakhe.
  ton-ton: Pea naʻe mohe ʻa Sihoaasi mo ʻene ngaahi tamai; pea naʻa nau fai hono putu
    ʻi Samēlia; pea naʻe fetongi ia ʻi he pule ʻe Soasi ko hono foha.
  ces-1613: I usnul Joachaz s otci svými, a pochovali ho v Samaří. Kraloval pak Joas
    syn jeho místo něho.
  eng-WMB: Jehoahaz slept with his fathers; and they buried him in Samaria; and Joash
    his son reigned in his place.
  tam-TCV: யோவாகாஸ் தன் முற்பிதாக்களைப்போல இறந்து, சமாரியாவில் அடக்கம் செய்யப்பட்டான்.
    அவனுக்குப்பின் அவனுடைய மகன் யோவாஸ் அரசனானான்.
  ceb-ULB: Busa nagpahulay si Jehoahaz uban sa iyang mga katigulangan, ug gilubong
    nila siya didto sa Samaria. Si Jehoas nga iyang anak nga lalaki ang nahimong hari
    puli kaniya.
  pol-UBG: I Jehoachaz zasnął ze swymi ojcami, i pogrzebano go w Samarii, a jego syn
    Joasz królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے سامریہ میں دفنایا گیا۔ پھر
    اُس کا بیٹا یہوآس تخت نشین ہوا۔
  deu-1912: Und Joahas entschlief mit seinen Vätern, und man begrub ihn zu Samaria.
    Und sein Sohn Joas ward König an seiner Statt.
  kan-2017: ಯೆಹೋವಾಹಾಜನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ಸಮಾರ್ಯದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
    ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಯೋವಾಷನು ಅರಸನಾದನು.
  yap-yap: Me yim’ min k’eyag u Samaria, me Jehoash nib mo’on ni fak e yan nga luwan
    nge mang pilung.
  hlt-MCSB: Jehoahaz te a napa rhoek taengla a khoem uh vaengah anih te Samaria ah
    a up uh. Te phoeiah a capa Joash te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዒዮዓካኣዜ ሃይቂ ሳማሪያይዳ ዱኡቴኔ፤ ዒዛ ቤዞይዳ ዒዛኮ ናኣዚ፥ ዮዓሴ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Yehoahas wuiɛ no, wɔsiee no Samaria wɔ ne mpanimfoɔ nkyɛn. Na
    ne babarima Yehoas dii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Jehoahaz slept with his fathers; and they buried him in Samaria; and Joash
    his son reigned in his place.
  wal-wal: Yo7akaazi haiqqidi, ba maizzan gaittiis; a sohuwan a na7ai Yo7aashi kawotiis.
  spa-PDDPT: Joacaz descansó con sus antepasados y lo sepultaron en Samaria. Reinó
    en su lugar su hijo Jeoás.
  gun-gun: Ha'e gui ma Jeoacaz ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa Samaria py. Ha'e ramo ta'y Jeoás ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Joacaz, ket intabonda isuna idiay Samaria. Ni Joas nga anakna
    ti simmukat kenkuana nga ari.
  kpg-kpg: Mee guu made guu danu i Samaria, ge tama daane a maa go Jehoash guu pono
    dono lohongo guu hai di king.
  uig-ARA: يەھوئاھاز ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىدى ۋە سامارىيەدە دەپنە قىلىندى.
    ئاندىن ئوغلى يوئاش ئورنىدا پادىشاھ بولدى.
  sus-sus: A naxa laaxira, a ragata a benbae fɛ ma Samari. A xa di Yowasi naxa ti
    a ɲɔxɔɛ ra.
  pon-2006: E sipalla oh seridi nan Sameria, oh sapwellime pwutak Sehoas uhd wiliandi
    wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Ieoakas varurung ma ra umana tamana; ma di ga punang ia
    aro Samaria; ma Ieoas natuna i ga kia vue ta ra kini na king.
  tur-YTC: Yehoahaz atalarıyla uyudu; ve onu Samariya'da gömdüler; ve oğlu Yoaş onun
    yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἰωάχαζ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν Σαμαρείᾳ·
    καὶ ἐβασίλευσεν Ἰωὰς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Yoahas dibaringkan beserta nenek moyangnya dan dikuburkan di Samaria.
    Kemudian, Yoas, anaknya, menjadi raja untuk menggantikannya.
  nya-nya: Yehowahazi anamwalira ndipo anayikidwa mʼmanda mu Samariya. Ndipo Yowasi
    mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Joahaz je počinuo sa svojim ocima i bi pokopan u Samariji, a njegov sin
    Joaš zakralji se mjesto njega.
  mps-mps: Tama nosali te king Joahas isali, tama augwaligo te Samaria bulude aga
    pubulali. Tama te aga ogwa Jehoas, tama agai te aga ayago yali sę agai selama,
    tama king bidi nigilama sę yali.
  tpi-tpi: Bihain Joahas i dai na ol i planim em long Samaria. Na Jehoas, pikinini
    man bilong en, i kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Joahaz sig til Hvile hos sine Fædre, og man jordede ham i Samaria;
    og hans Søn Joas blev Konge i hans Sted.
  vie-OVCB: Giô-a-cha an giấc với tổ tiên, được chôn tại Sa-ma-ri. Con vua là Giô-ách
    lên kế vị.
  guj-2017: પછી યહોઆહાઝ તેના પિતૃઓ સાથે ઊંઘી ગયો, તેઓએ તેને સમરુનમાં દફ્નાવ્યો. પછી
    તેના દીકરા યોઆશે તેની જગ્યાએ રાજ કર્યું.
  pon-2006A: E sipalla oh seridi nan Sameria, oh sapwellime pwutak Sehoas uhd wiliandi
    wiahla nanmwarki.
  por-BRBSL: Jehoahaz dormiu com seus pais; e eles o enterraram em Samaria; e Joás,
    seu filho, reinou em seu lugar.
  cth-cth: Jehoahaz teh a na mintoenaw koe a kâhat teh, Samaria vah a pakawp awh.
    A capa Johash ni a yueng lah a uk.
  twi-twi: Bere a Yehoahas wui no, wosiee no wɔ Samaria wɔ ne mpanyimfo nkyɛn. Na
    ne babarima Yehoas dii nʼade sɛ ɔhene.
  hlt-hlt: Jehoahaz te a napa rhoek taengla a khoem uh vaengah anih te Samaria ah
    a up uh. Te phoeiah a capa Joash te anih yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Sɑmmɑrii o yɛmbɛ̀ fɔ̃ti, kòo birɛ Soɑsi sɔɔtɛ́
    o kpɑ̀tì.
  msy-2020: Egha gɨn Joahas uan inazir afeziabar mɨn aremezɨ, me an kuam inigha Samarian
    nguibar ekiamɨn ghua anefa. Ezɨ an otarim Jehoas, an danganim inigha atrivimɨn
    oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Sɑmɑlii nɑ ɩ pǝyɑlʋ Sowɑsɩ lɛɛtɩ ɩ lonte.
  azb-azb: Yehoaxaz ataları ilə uyudu və onu Samariyada basdırdılar. Onun yerinə oğlu
    Yoaş padşah oldu.
  eng-DBY: And Jehoahaz slept with his fathers, and they buried him in Samaria; and
    Joash his son reigned in his stead.
  hin-2017: अन्ततः यहोआहाज मरकर अपने पुरखाओं के संग जा मिला और सामरिया में उसे मिट्टी
    दी गई; और उसका पुत्र यहोआश उसके स्थान पर राज्य करने लगा।
  wol-KYG: Ba mu ko defee Buur Yowakas saay, fekki ay maamam, ñu denc ko ca Samari.
    Doomam Yowayas falu buur, wuutu ko.
  eng-YLT: And Jehoahaz lieth with his fathers, and they bury him in Samaria, and
    reign doth Joash his son in his stead.
  eng-WYC-2017: And Jehoahaz slept with his fathers, and they buried him in Samaria;
    and Jehoash, his son, reigned for him.
  eng-WMBB: Jehoahaz slept with his fathers; and they buried him in Samaria; and Joash
    his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे सामरिया में दफ़नाया गया। फिर
    उसका बेटा यहुआस तख़्तनशीन हुआ।
  rug-rug: Mate meke ta pomunae pa vasileana Sameria si asa, meke baṉara hobea e Zehoasi
    sa tuna koreo si asa.
  gaz-gaz: Yehooʼaahaaz abbootii isaa wajjin boqotee Samaariyaa keessatti ni awwaalame.
    Yooʼaash ilmi isaa iddoo isaa buʼee mootii taʼe.
  fra-LSG: Joachaz se coucha avec ses pères, et on l’enterra à Samarie. Et Joas, son
    fils, régna à sa place.
  yal-yal: Yehowaxasi yi faxa, e yi a maluxun Samari taani. A diin Yowasi yi ti a
    ɲɔxɔni.
  haw-1868: 'A hiamoe iho la o Iehoahaza me kona poe kupuna; a kanu iho la lakou ia
    ia ma Samaria: a o Ioasa kana keiki, nohoalii iho la ia ma kona wahi.'
  arb-NAV: ثُمَّ مَاتَ يَهُوأَحَازُ فَدَفَنُوهُ فِي السَّامِرَةِ، وَخَلَفَهُ ابْنُهُ
    يُوآشُ عَلَى الْمُلْكِ.
  ewe-ewe: Yehoahaz ku, woɖii ɖe Samaria eye via, Yehoas ɖu fia ɖe eteƒe.
  eng-LEE: 'And Jehoachaz slept with his fathers; and they buried him in Samaria:
    and Joash his son became king in his stead.'
  asm-FB: পাছত যিহোৱাহজ তেওঁৰ ওপৰ পিতৃসকলৰ লগত নিদ্ৰিত হ’ল আৰু লোকসকলে তেওঁক চমৰিয়াত
    মৈদাম দিলে। তেওঁৰ পুত্ৰ যোৱাচ তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عَ نَشَ لَاشِرَ، عَ رَفَتَ عَ بٍنبَيٍ قّ مَ سَمَرِ. عَ شَ دِ يٌوَ سِ نَشَ
    تِ عَ حْشْي رَ.
  fra-SBL: Joachaz se coucha avec ses pères, et on l'enterra à Samarie ; et Joas,
    son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב יְהֹֽואָחָז֙ עִם־אֲבֹתָ֔יו וַֽיִּקְבְּרֻ֖הוּ בְּשֹׁמְרֹ֑ון
    וַיִּמְלֹ֛ךְ יֹואָ֥שׁ בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:2KI.013.008'
  kik-kik: Nake Jehoahazu akĩhurũka hamwe na maithe make, na agĩthikwo Samaria. Nake
    mũriũ Jehoashu agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Joachaz se coucha avec ses pères, et on l’enterra à Samarie ; et Joas,
    son fils, régna à sa place.
  cek-AK: Jehoahaz loe ampanawk khaeah anghak moe, Samaria vangpui ah aphum o; anih
    zuengah a capa to siangpahrang ah oh.
  cuk-cuk: Joacaz burgwisgu, Samaria-neggweburgi diglesad. A-sorbali, e-machi-Joás
    yar sesad.
  uig-CYR: Йәһоаһаз ата-бовилириниң арисида ухлиди вә Самарийәдә дәпнә қилинди. Андин
    оғли Йоаш орнида падиша болди.
  tel-2017: యెహోయాహాజు తన పూర్వికులతో కన్ను మూశాడు. అతణ్ణి షోమ్రోనులో పాతిపెట్టారు.
    అతని కుమారుడు యెహోయాషు అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Epi Joachaz te dòmi avèk zansèt li yo, e yo te antere li Samarie. Epi Joas,
    fis li a, te renye nan plas li.
  kos-kos: El misa ac pukpuki Samaria, ac Jehoash wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב יְהֽוֹאָחָז֙ עִם־אֲבֹתָ֔יו וַֽיִּקְבְּרֻ֖הוּ בְּשֹׁמְר֑וֹן
    וַיִּמְלֹ֛ךְ יוֹאָ֥שׁ בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Jehoahaz sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya na Sameria. Nwa
    ya Jehoash nọchiri anya ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋୟାହସ୍‍ଙ୍କ ମୃତ୍ୟୁ ପରେ, ଲୋକମାନେ ତାଙ୍କୁ ଶମରୀୟାରେ କବର ଦେଲେ,
    ପୁଣି ତାଙ୍କର ପୁତ୍ର ଯୋୟାଶ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Jehoahas a mäla, nge ra peiaseni lon Samaria. Iwe, Jehoas nöün we mwän
    a siwili lon wisan wisen king.
  rop-rop: King Jehoyahas bin dai en deibin berrim im bodi deya langa Sameriya en
    im san Jehowesh bin jidan det nyuwan king.
  ukr-1871: І прилучивсь Йоахаз до своїх отцїв, і поховали його в Самариї, а син його
    Йоас став царем намість його.
  deu-1951: Und Joahas entschlief mit seinen Vätern, und man begrub ihn zu Samaria,
    und Joas, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Jehoahaz slept with his fathers; and they buried him in Samaria; and
    Joash his son reigned in his stead.
  srp-1865: I poèinu Joahaz kod otaca svojih, i pogreboše ga u Samariji; a na mjesto
    njegovo zacari se Joas sin njegov.
  lug-lug: Yekoyakaazi n’afa, n’aziikibwa mu Samaliya, Yowaasi mutabani we n’amusikira.
  heb-heb: וישכב יהואחז עם אבתיו ויקברהו בשמרון וימלך יואש בנו תחתיו׃
  ben-IRV: পরে যিহোয়াহস তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রাগত হলেন, আর শমরিয়াতে তাঁকে
    কবর দেওয়া হল এবং তাঁর জায়গায় তাঁর ছেলে যোয়াশ রাজা হলেন।
  pan-pan: ਤਦ ਯਹੋਆਹਾਜ਼ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਸ ਨੂੰ ਸਾਮਰਿਯਾ
    ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਯੋਆਸ਼ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယောခတ် သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ရှမာရိ မြို့၌ သင်္ဂြိုဟ် ခြင်းကိုခံ
    လေ၏။ သားတော် ယဟောရှ သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏
  tbg-tbg: King Jehoahaasiva qutu vumanta vira vaata Sameriaini quntama tovaro vira
    maaqu Jehoasiva vira vatuka varero avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Vadaeni Iehoahasa ia mase, bona Samaria dekenai idia guria. Iena gabu dekenai,
    iena natuna Iehoasa ese king dagi ia abia.
  urd-urd: और यहूआख़ज़ अपने बाप — दादा के साथ सो गया, और उन्होंने उसे सामरिया में
    दफ़न किया; और उसका बेटा यूआस उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Иоахаз с отцами своими, и похоронили его в Самарии. И воцарился
    Иоас, сын его, вместо него.
  bqc-SIM: Kɛ́ Yoaaza gà, ↄ̃ wà aà vĩ̀ Samali, ↄ̃ aà nɛ́ Yehoasi zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jehoahaz athiphat’in Samaria gamah avui tauvin ahi. Ama jouvin Jehoash
    in leng mun ahinlo tan ahi.
  mar-mar: पुढे यहोआहाज मरण पावला आणि पूर्वजांसमवेत त्याचे दफन झाले. शोमरोनात लोकांनी
    त्यास पुरले. त्याचा मुलगा योवाश (किंवा यहोआश) त्याच्या जागी राज्य करु लागला.
  qub-qub: Pay wañuptin Samariaman pampaycuran. Wamran Joás jutiyojna ruquin ray caran.
  bqp-bqp: Kũ Yoaza gà, akũ ò a vĩ̀ Samaria, akũ a nɛ́ Yehoasi a gɛ̃nɛ blè.
  hat-hat: Lè Joakaz mouri, yo antere l' lavil Samari. Se Joas, pitit gason l' lan,
    ki moute wa nan plas li.
  eng-BSB: And Jehoahaz rested with his fathers and was buried in Samaria. And his
    son Jehoash reigned in his place.
  eng-WEBPB: Jehoahaz slept with his fathers; and they buried him in Samaria; and
    Joash his son reigned in his place.
  kbq-kbq: Hanki anante Jehoahasi'a frige'za afu afahe'ima asenezmantafi Sameria asente'naze.
    Ana hutazageno nemofo ne' Jehoasi'a nefa nona erino kinia mani'ne.
  nhe-BL: Huan mijqui Tlanahuatijquetl Joacaz huan quitlalpachojque ica itatahua ipan
    altepetl Samaria. Huan pejqui tlanahuatía Joás tlen eliyaya icone.
  bus-bus: Kɛ̀ Yoaza gà, ben wà à vĩ̀i Samaria, ben à nɛ́ Yehoasi vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno a'e. Utym hetekwer Xamari pe wà. Ta'yr Zeoaz uzeapo tuwihawete romo
    hekuzaromo kury.
  eng-DRA: 'And Joachaz slept with his fathers, and they buried him in Samaria: and
    Joas his son reigned in his stead.'
