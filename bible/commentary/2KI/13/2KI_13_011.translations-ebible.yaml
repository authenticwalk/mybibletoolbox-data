  hbo-hbo: וַיַּֽעֲשֶׂ֥ה הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה לֹ֣א סָ֗ר מִכָּל־חַטֹּ֞אות יָרָבְעָ֧ם
    בֶּן־נְבָ֛ט אֲשֶׁר־הֶחֱטִ֥יא אֶת־יִשְׂרָאֵ֖ל בָּ֥הּ הָלָֽךְ׃
  piu-2006: '@see-verse:2KI.013.010'
  kik-kik: Nĩekire maũndũ mooru maitho-inĩ ma Jehova, na ndaatiganire na mehia o na
