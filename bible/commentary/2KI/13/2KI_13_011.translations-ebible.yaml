  tbz-SIM: kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, ò í nyóu mɛyɛi nNɛbɑti birɛ Sedoboɑmmu
    do tɑnnɛ́ Isidɑyɛɛribɛ mɛ̀ɛ̀ miɛkɛ, kɛ́ mmɛ̀ sɔkɛ́.
  msy-2020: Nebatɨn otarim, Atrivim Jeroboam fomɨra arazir kuram gamizɨ moghɨn Atrivim
