    mbere namo.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh ; il ne se détourna d’aucun des
    péchés de Jéroboam, fils de Nabat, qui avait fait pécher Israël ; il y marcha.
  cek-AK: Anih loe Angraeng mikhnukah kahoih ai hmuen to sak; Israel kaminawk zaesakkung,
    Nebat capa Jeroboam zaehaih loklam to caehtaak ai; to loklam to anih mah pazui.
  cuk-cuk: Joacaz-machi-Joás, Bab-Jehová-ibmar-abemaisulidi imaksad, ar ade, Nabat-machi-Jeroboam
    Israel-dulemar-isguega-imaksadgi, Joás isgunonimogad. Degine, Joás, isguedgi gwen
    bangussurgusad.
  uig-CYR: У Пәрвәрдигарниң нәзиридә рәзил болғанни қилди; у Исраилни гунаға путлаштурған,
    Нибатниң оғли Йәробоамниң гуналириниң һеч қайсисини ташлимиди; у шу йолда маңатти.
  tel-2017: ఇతడు కూడా ఇశ్రాయేలు వారు పాపం చేయడానికి కారణభూతుడైన నెబాతు కుమారుడు యరొబాము
    చేసిన పాపాలను వదలకుండా వాటినే అనుసరిస్తూ యెహోవా దృష్టికి దుర్మార్గంగా ప్రవర్తించాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a; li pa t vire kite tout peche a Jéroboam yo,
    fis a Nebath la, avèk sila li te fè Israël peche yo; men li te mache ladan yo.
  kos-kos: El oayapa oru ma koluk lain LEUM GOD ac fahsr tukun srikasrak koluk lal
    Tokosra Jeroboam su kolla mwet Israel nu ke ma koluk.
  hbo-WLC: וַיַּֽעֲשֶׂ֥ה הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה לֹ֣א סָ֗ר מִכָּל־חַטֹּ֞אות יָרָבְעָ֧ם
    בֶּן־נְבָ֛ט אֲשֶׁר־הֶחֱטִ֥יא אֶת־יִשְׂרָאֵ֖ל בָּ֥הּ הָלָֽךְ׃
  ibo-ibo: O mere ihe jọrọ njọ nʼanya Onyenwe anyị. O siteghị na mmehie Jeroboam nwa
    Nebat wezuga onwe ya, mmehie nke Jeroboam dubara Izrel ime. Jehoash nọgidere nʼime
    ha.
  ory-ory: ଆଉ ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ; ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ ଯଦ୍ଦ୍ୱାରା ଇସ୍ରାଏଲକୁ
    ପାପ କରାଇଥିଲେ, ତାଙ୍କର ସେହି ସମସ୍ତ ପାପରୁ ସେ ବିମୁଖ ହେଲେ ନାହିଁ ମାତ୍ର ସେ ତହିଁରେ ହିଁ
    ଚାଲିଲେ।
  chk-chk: Nge Jehoas a pwal föri mine a ngau me fän mesen ewe Samol mi Lapalap. Esap
    likitala ekewe tipis meinisin ewe king Jeropoam a föri, lupwen a emweni chon Israel
    ngeni tipis, pwe a chök sopwela le föriir.
  rop-rop: Bat imbin tenawei brom YAWEI en imbin kipgon dumbat ola nogudbala ting
    en lidimbat ola Isreil pipul nogudbalawei jis laik King Jerabowam bin dum basdam.
  ukr-1871: І чинив таке, що Господеві не до вподоби; не відступив від усїх гріхів
    Еробоама Набатенка, що до них довів Ізраїля, а ходив у них.
  deu-1951: Und er tat, was böse war in den Augen des HERRN, und ließ nicht ab von
    allen Sünden, zu denen Jerobeam, der Sohn Nebats, Israel verführt hatte, sondern
    wandelte darin.
  eng-JPS: And he did that which was evil in the sight of the LORD; he departed not
    from all the sins of Jeroboam the son of Nebat, wherewith he made Israel to sin;
    but he walked therein.
  srp-1865: I èinjaše što je zlo pred Gospodom, ne otstupi ni od jednoga grijeha Jerovoama
    sina Navatova, koji navede Izrailja na grijeh, nego u njima hoðaše.
  lug-lug: N’akola ebibi mu maaso ga Mukama, n’atalekaayo ebibi bya Yerobowaamu mutabani
    wa Nebati, bye yayonoonyesa Isirayiri, wabula ne yeeyongera bweyongezi okubikola.
  heb-heb: ויעשה הרע בעיני יהוה לא סר מכל חטאות ירבעם בן נבט אשר החטיא את ישראל בה
    הלך׃
  ben-IRV: সদাপ্রভুর চোখে যা খারাপ তিনি তাই করতেন; নবাটের ছেলে যারবিয়াম ইস্রায়েলকে
    দিয়ে যে সব পাপ করিয়েছিলেন, তাঁর সেই সব পাপ থেকে ফিরলেন না, সেই পথেই চলতেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ ਸੀ। ਉਸ ਨੇ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ
    ਦੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਪਾਪਾਂ ਤੋਂ ਜੋ ਉਸ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਕਰਵਾਏ ਸਨ, ਮੂੰਹ ਨਾ ਮੋੜਿਆ। ਉਹ ਉਨ੍ਹਾਂ
    ਉੱਤੇ ਚੱਲਦਾ ਰਿਹਾ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု ၍ ဣသရေလ အမျိုးကို ပြစ်မှား
    စေသော နေဗတ် သား ယေရောဗောင် ၏ ဒုစရိုက်အပြစ် ကိုမ ရှောင် ၊ အကုန်အစင် လိုက်လေ၏
  tbg-tbg: King Jeroboamuva qora okara autuntema kero, Jehoasiva Nora Kotira avuqaa
    qora okara auti vaura. Haaru Nebaatira maaqu Jeroboamuva qora okara autiharo ˻una
    variqa maraqura/varaha quahama nimiteharo˼ Isarerivata kunta virivi komanta vikavata
    qora okaraqai auti vaura. Jehoasiva qora okara kia qaqira karaitiro, qaqiqai autuqiro
    vi vaura.
  hmo-hmo: Iehoasa ese danu Lohiabada ena vairanai ia kara dika. Ia ese Ieroboama
    Nebata ena kara dika, Israela taudia ia hakererea kara dikana, ia karaia noho,
    ia rakatania lasi.
  urd-urd: और उसने ख़ुदावन्द की नज़र में गुनाह किया और नबात के बेटे युरब'आम के गुनाहों
    से, जिनसे उसने इस्राईल से गुनाह कराया, बाज़ न आया बल्कि उन ही पर चलता रहा।
  rus-SYN: и делал неугодное в очах Господних; не отставал от всех грехов Иеровоама,
    сына Наватова, который ввел Израиля в грех, но ходил в них.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀, i ↄbↄlɛ duuna pↄ́ Nɛba nɛ́ Yeloboaũ Isailiↄ
    dà a kɛau guuo, à zɛ̀òɛ.
  tcz-CHONGTHU: Ahinlah amahin Pakai mitmu’n thilse jing ana bollin Nebat chapa Jeroboam
    in Israelte ana chonset sahna akona chu kilehei ding ana nompon ahi.
  mar-mar: परमेश्वराने जे जे करु नका म्हणून सांगितले ते सर्व त्याने केले. नबाटचा मुलगा
    यराबाम याने इस्राएलाला जी पापे करायला लावली ती करण्याचे योवाशाने सोडले तर नाहीच,
    उलट तोसुध्दा त्याच मार्गाने गेला.
  qub-qub: Paypis Tayta Diosta mana wiyacur juchata ruraran. Nabatpa wamran Jeroboam
    Israelcunata juchata rurachishanno juchallata ruraran.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀, adi kpɛ li durunna kũ Nɛbati nɛ́ Yeroboamu
    Isarailanↄ dà a kɛnannɛro, à kpɛ́ àtɛn kɛ.
  hat-hat: Men, li te fè sa ki mal nan je Seyè a, li te lage kò l' nan fè menm peche
    ak Jewoboram, pitit Nebat la, li lakòz pèp Izrayèl la peche tou. Li lage kò l'
    pi rèd ladan l'.
  eng-BSB: And he did evil in the sight of the LORD and did not turn away from all
    the sins that Jeroboam son of Nebat had caused Israel to commit, but he walked
    in them.
  eng-WEBPB: He did that which was evil in the LORD’s sight. He didn’t depart from
    all the sins of Jeroboam the son of Nebat, with which he made Israel to sin; but
    he walked in them.
  kbq-kbq: Hagi Joasi'a Ra Anumzamofo avurera havi avu'avaza nehuno, Nebati nemofo
    Jeroboamu Israeli vahe zamavazu hige'za hu'nazankna kumi, agranena hu'ne.
  nhe-BL: Pero ni Joás ipan tlali Israel quichijqui tlen ax cuali iixtla TOTECO. Ax
    quinejqui quicahuas nopa tlajtlacoli para quihueyichihuase TOTECO ica teteyome
    tlen nopa mijcatzi Tlanahuatijquetl Jeroboam, icone Nabat, quinnextilijtoya tlali
    Israel ehuani ma quichihuaca.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀, èe kpɛɛ li durun kɛ̀ Nɛbati nɛ́ Yeroboamu Isarailinↄ
    dà à kɛnannɛro, à kpɛ́ èe kɛɛ.
  gub-BL: Uzawy Zeoaz Tupàn rape. Hemiapo kwer na'ikatu kwaw Tupàn Tuweharupi Wiko
    Ma'e pe. Nuzawy kwaw Zeromoàw Nemat ta'yr. Uzapo kar ikatu 'ym ma'e Izaew wanupe
    Zeromoàw zàwegatete. Nupytu'u kwaw.
  eng-DRA: 'And he did that which is evil in the sight of the Lord: he departed not
    from all the sins of Jeroboam the son of Nabat, who made Israel to sin, but he
    walked in them.'
