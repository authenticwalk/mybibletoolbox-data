  eng-WEBU: He did that which was evil in the LORD’s sight. He didn’t depart from
    all the sins of Jeroboam the son of Nebat, with which he made Israel to sin; but
    he walked in them.
  wal-wal: Yo7aashi GODAA sinttan iitabaa oottiis. Nabaaxa na7ai Iyorbbaami Israa7eela
