  twi-twi: Na ɔyɛɛ bɔne wɔ Awurade ani so. Wantwe ne ho amfi abosonsom a Nebat babarima
    Yeroboam dii Israel anim ma wɔyɛɛ no ho.
  hlt-hlt: BOEIPA mikhmuh ah boethae a saii tih Nebat capa Jeroboam kah tholhnah cungkuem
