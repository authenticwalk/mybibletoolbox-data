verse: 2KI.013.011
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മയായതു പ്രവർത്തിച്ചു. നെബാത്തിന്റെ മകനായ യൊരോബെയാം
    ഇസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ച പാപങ്ങളിൽനിന്നൊന്നും അദ്ദേഹം വിട്ടുമാറാതെ അവയിൽത്തന്നെ
    തുടർന്നു.
  deu-TKW: Und er that was Jahwe mißfiel; er ließ nicht von allen Sünden Jerobeams,
    des Sohnes Nebats, zu denen er Israel verführt hatte, sondern wandelte darin.
  lin-lin: Asalaki makambo mabe na miso ya Yawe mpe atikaki te masumu nyonso ya Jeroboami,
    mwana mobali ya Nebati, oyo akweyisaki na yango Isalaele. Joasi akobaki kaka na
    masumu yango.
  eng-LSV: and he does evil in the eyes of YHWH, he has not turned aside from all
    the sins of Jeroboam son of Nebat that he caused Israel to sin, therein he walked.
  eng-GNV: 'And did euil in the sight of the Lord: for he departed not from all the
    sinnes of Ieroboam the sonne of Nebat that made Israel to sinne, but he walked
    therein.'
  eng-WEBSTER: 'And he did that which was evil in the sight of the LORD: he departed
    not from all the sins of Jeroboam the son of Nebat, who made Israel sin: but he
    walked in them.'
  nhw-BL: Pero ni Joás ipan tlali Israel quichijqui catli amo cuali iixpa TOTECO.
    Amo quinejqui quicahuas nopa tlajtlacoli para quihueyichihuase TOTECO ica teteyome
    catli nopa mijcatzi Tlanahuatijquetl Jeroboam, icone Nabat, quinnextilijtoya tlali
    Israel ehuani ma quichihuaca.
  swh-ONEN: Alifanya maovu machoni pa Bwana, na hakuacha dhambi yoyote kati ya zile
    za Yeroboamu mwana wa Nebati ambazo alikuwa amesababisha Israeli kuzitenda, bali
    aliendelea kuzitenda.
  bba-bba: Yoɑsi wi, kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ. Yeroboɑmu Nɛbɑtin biin yirɑ
    u swĩi mɑm mɑm, wi u Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: 'And he did that which was evil in the sight of the Lord; he departed
    not from all the sins of Jeroboam the son of Nebat, who made Israel sin: but he
    walked therein.'
  luo-luo: Notimo timbe mamono e wangʼ Jehova Nyasaye kendo ne ok oweyo timbe mag
    richo mar Jeroboam wuod Nebat, mane omiyo jo-Israel otimo; nodhi nyime kotimogi.
  meu-meu: Ia danu Iehova vairanai e kara havara; ia ese Ieroboam Nebata ena kara
    dika iboudiai, Israel taudia e hakaradia dikalai gaudia, na se rakatanidia, a
    e rakalaidiava.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे खराब थियो, तिनले त्यही गरे । तिनले इस्राएललाई पाप
    गर्न लगाउने नबातका छोरा यारोबामको कुनै पनि पापलाई छाडेनन्, तर तिनी तिनैमा हिंडे
    ।
  yor-yor: Ó ṣe búburú ní ojú Olúwa, kò sì yípadà kúrò nínú ọ̀kankan nínú ẹ̀ṣẹ̀ Jeroboamu
    ọmọ Nebati èyí tí ó ti ti Israẹli láti fà. Ó sì tẹ̀síwájú nínú wọn.
  pes-OPCB: او نیز مانند یربعام پسر نِباط نسبت به خداوند گناه ورزیده، اسرائیل را به
    گناه کشاند و از کارهای زشت خود دست برنداشت.
  tgl-ULB: Ginawa niya kung ano ang masama sa paningin ni Yahweh. Hindi niya tinalikuran
    ang kasalanan ni Jeroboam anak ni Nebat, kung saan nagdulot sa Israel na magkasala,
    at namuhay siya sa mga ito.
  cbu-NT: Itaru, anumunsha aranginasha yutaritshishee chinaranganaya. Apanllee kuk
    izuuru kapeetaranganaya. Yuwaatsitam Jerobowam, Nabatarani wip ungirtarangu anootsitam
    ungirtaranganaya. Israelchichee yakat tayutaritarangu, ambtam ashiranganaya.
  hui-hui: Yahoasa ibugua haru heangi Anduane Homogonaga deni howa mana ko Yaroboamahanda
    bamba bialu hagadagua dege bialu hene. Ala bamba howa Yaroboama ibugua Isaraele
    wali agalime mana ko wiaru bialu helo biawai halu haga hene.
  mya-mya: သူ​သည်​လည်း​ထာ​ဝရ​ဘု​ရား​ကို​ပြစ်​မှား​ကာ ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​အ​ပြစ်​ကူး​လွန်
    ရန် ရှေ့​ဆောင်​လမ်း​ပြ​ခဲ့​သော​ယေ​ရော​ဗောင်​မင်း ၏​ဒု​စ​ရိုက်​လမ်း​စဉ်​ကို​လိုက်​လျှောက်​သူ​ဖြစ်​၏။-
  bod-N: ཁོས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་པ་དང་། ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ནེ་བཱད་གྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྡིག་པ་རྣམས་ལས་ཕྱིར་མ་བཟློགས་པར།
    ཁོ་སྡིག་པ་དེའི་ནང་དུ་འགྲུལ་ཏོ། །
  sna-sna: Akaita zvakaipa pamberi paJehovha akasatendeuka kubva kana pane chimwe
    chezvivi zvaJerobhoamu mwanakomana waNebhati, zvaakaita kuti Israeri iite; akarambira
    mazviri.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé. No se apartó de todos los pecados
    de Jeroboam hijo de Nabat, con los que hizo pecar a Israel, sino que anduvo en
    ellos.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová. A juntzan̈ chucal sc'ulejnac
    vin̈aj Jeroboam yuninal vin̈aj Nabat, vin̈ cuchb'annacb'at eb' yetisraelal d'a
    chucal, a chi' ix sb'eyb'alej vin̈.
  swh-ULB: Akafanya yaliyo maovu kwenye uso wa Yahwe. Hakuacha nyuma dhambi zozote
    za Yeroboamu mwana wa Nebati, kwa kuwa aliwafanya Israeli kuasi, lakini alitembea
    pamoja nao.
  bel-bel: і рабіў благое ў вачах Гасподніх; не адставаў ад усіх грахоў Ераваама,
    сына Наватавага, які ўвёў Ізраіля ў грэх, а хадзіў у іх.
  deu-ELBBK: 'Und er tat, was böse war in den Augen des HERRN; er wich nicht von allen
    Sünden Jerobeams, des Sohnes Nebats, wodurch er Israel sündigen gemacht hatte:
    Er wandelte darin.'
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen. Wazà sikandin med-engked
    he ed-iring te menge salà ni Jeroboam te anak ni Nebat, he nehimu he hinungdan
    te kebpekesalà te menge tig-Israel.
  mal-2015: അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ച
    നെബാത്തിന്റെ മകനായ യൊരോബയാമിന്റെ സകലപാപങ്ങളെയും അവൻ വിട്ടുമാറാതെ അവയിൽ തന്നേ നടന്നു.
  rmc-rmc: Ov kerelas oda, so na sas le RAJESKE pre dzeka, a na preačhelas te kerel
    ola bini, so kerelas o Jeroboam, le Nebatoskro čhavo, savo cirdňa le Izrael andro
    binos.
  pes-OPV: وآنچه در نظر خداوند ناپسند بود، به عمل آورد واز تمامی گناهان یربعام بن
    نباط که اسرائیل رامرتکب گناه ساخته بود اجتناب نکرده، در آنهاسلوک می‌نمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй; ну с-а абэтут де ла ничунул дин
    пэкателе луй Иеробоам, фиул луй Небат, каре фэкусе пе Исраел сэ пэкэтуяскэ, ши
    с-а дедат ла еле ка ши ел.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা মন্দ, তিনি তাই করলেন এবং নবাটের ছেলে যারবিয়াম ইস্রায়েলকে
    দিয়ে যেসব পাপ করিয়েছিলেন, তিনি তার একটিও থেকে ফিরে আসেননি; তিনি সেই পাপগুলি
    করেই গেলেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa shar ku ah, kamana uu tegin
    dembiyadii Yaaraabcaam ina Nebaad oo dhan kuwaasoo uu dadkii Israa'iil dembaajiyey;
    laakiinse wuu ku socday.
  lat-VUC: 'Et fecit quod malum est in conspectu Domini: non declinavit ab omnibus
    peccatis Jeroboam filii Nabat, qui peccare fecit Israël, sed in ipsis ambulavit.'
  eng-ASVBT: And he did that which was evil in the sight of Jehovah; he departed not
    from all the sins of Jeroboam the son of Nebat, wherewith he made Israel to sin;
    but he walked therein.
  ita-1885: E fece quello che dispiace al Signore; egli non si rivolse da alcuno de' peccati
    di Geroboamo, figliuolo di Nebat, coi quali egli avea fatto peccare Israele; egli
    camminò in essi.
  eng-LXXUP: 'And he did that which was evil in the sight of the Lord; he departed
    not from all the sin of Jeroboam the son of Nebat, who led Israel to sin: he walked
    in it.'
  eng-ULB: He did what was evil in the sight of Yahweh. He did not leave behind any
    of the sins of Jeroboam son of Nebat, by which he had made Israel to sin, but
    he walked in them.
  spa-VBL: 'Hizolo malo a los ojos del Señor y no puso fin a todos los pecados que
    Jeroboam, hijo de Nabat, había hecho cometer a Israel: continuó siguiéndolos.'
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, et ne se détourna d'aucun
    des péchés de Jéroboam, fils de Nébat, par lesquels il avait fait pécher Israël;
    mais il y marcha.
  mal-mal: അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിച്ച
    നെബാത്തിന്റെ മകനായ യൊരോബയാമിന്റെ സകലപാപങ്ങളും അവൻ ഉപേക്ഷിക്കാതെ അവയിൽ തന്നേ നടന്നു.
  urd-GVR: Yahuās kā chāl-chalan Rab ko nāpasand thā. Wuh un gunāhoṅ se bāz na āyā
    jo karne par Yarubiyām bin Nabāt ne Isrāīl ko uksāyā thā balki yih butparastī
    jārī rahī.
  suz-BL: मेकोमी परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। मिनु
    इस्राएली आन कली पाप पपाइक्‍ब नेबात आ तौ येरोबाम आ लांम गाक्‍माक्‍त। मिनु मेकोमी
    येरोबाम आ लां मप्रोना बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, e non si ritrasse da alcuno
    de’ peccati coi quali Geroboamo, figliuolo di Nebat, avea fatto peccare Israele,
    ma batté anch’egli la stessa strada.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، لە هیچ یەکێک لە گوناهەکانی یارۆڤعامی کوڕی
    نەڤات لای نەدا، هەمان گوناهی ئەوی کرد کە بەهۆیەوە وای کردبوو ئیسرائیل گوناه بکات،
    بەڵکو لەسەریان بەردەوام بوو.
  eng-BBE: He did evil in the eyes of the Lord, not turning away from the sin of Jeroboam,
    the son of Nebat, which he did and made Israel do, but he went on with it.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಮಾಡಲು
    ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಸಮಸ್ತ ಪಾಪಗಳನ್ನು ತೊರೆದುಬಿಡದೆ, ಅವುಗಳಲ್ಲಿ ಮುಂದುವರೆದನು.
  tam-2017: யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்; இஸ்ரவேலைப் பாவம்செய்யவைத்த
    நேபாத்தின் மகனாகிய யெரொபெயாமின் பாவங்களை விட்டு விலகாமல் அவைகளையெல்லாம் செய்தான்.
  spa-RV-1909: 'E hizo lo malo en ojos de Jehová: no se apartó de todos los pecados
    de Jeroboam hijo de Nabat, el que hizo pecar á Israel; en ellos anduvo.'
  ron-BTF: Și a făcut ce este rău înaintea ochilor DOMNULUI; nu s-a depărtat de toate
    păcatele lui Ieroboam, fiul lui Nebat, care a făcut pe Israel să păcătuiască,
    ci a umblat în ele.
  eng-WEBP: He did that which was evil in the LORD’s sight. He didn’t depart from
    all the sins of Jeroboam the son of Nebat, with which he made Israel to sin; but
    he walked in them.
  eng-FBV: He did what was evil in the Lord's sight and did not end all the sins that
    Jeroboam, son of Nebat, had made Israel commit—he continued to follow them.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, en brak niet met de zonde,
    waartoe Jeroboam, de zoon van Nebat, Israël had verleid, maar hij bleef er mee
    voortgaan.
  nch-BL: Pero ni Joás ipan tali Israel quichijqui cati amo cuali iixpa TOTECO. Amo
    quinejqui quicahuas nopa tajtacoli para quihueyichihuase TOTECO ica teteyome cati
    nopa mijcatzi Tanahuatijquet Jeroboam, icone Nabat, quinnextilijtoya tali Israel
    ehuani ma quichihuaca.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, không từ bỏ tội lỗi của Giê-rô-bô-am,
    con trai Nê-bát, đã gây cho Y-sơ-ra-ên phạm tội, mà cứ làm theo.
  hin-CV: उसने वही किया जो याहवेह की दृष्टि में गलत था. वह उन पाप, कामों से दूर न
    हुआ—वह उन्हीं पापों का अनुसरण करता रहा, जिन्हें नेबाथ के पुत्र यरोबोअम ने इस्राएल
    को करने के लिए उकसाया था.
  spa-BES: Hizo lo malo ante los ojos del Señor, sin apartarse del pecado de Jeroboam,
    el hijo de Nabat, que hizo pecar a Israel, y siguió adelante pecando.
  tdx-tdx: Nanao raty am-pivazohoa’ Iehovà re, le tsy nenga’e ze fonga hakeo’ Iarovame
    ana’ i Nebate nampanaña’e tahiñe Israele, te mone nañaveloa’e.
  tha-KJV: พระองค์​ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ พระองค์​มิได้​พรากจากบรรดาบาปของเยโรโบอัมบุตรชายเนบัท
    ซึ่งพระองค์ทรงกระทำให้อิสราเอลทำด้วย แต่​พระองค์​ทรงดำเนินในบาปนั้น
  por-BR-2018: 'E fez o que era mau aos olhos do SENHOR: não se separou de todos os
    pecados de Jeroboão filho de Nebate, o que fez pecar a Israel; neles andou.'
  deu-ELO: 'Und er tat, was böse war in den Augen Jehovas; er wich nicht von allen
    Sünden Jerobeams, des Sohnes Nebats, wodurch er Israel sündigen gemacht hatte:
    er wandelte darin.'
  eng-WYC-2018: And he did that, that is evil in the sight of the Lord, (or And he
    did what was evil in the sight of the Lord); for he bowed not away from all the
    sins of Jeroboam, the son of Nebat, that made Israel to do sin; but he went in
    those sins.
  epo-epo: Li agadis malbone antaŭ la Eternulo; li ne deturnis sin de ĉiuj pekoj de
    Jerobeam, filo de Nebat, per kiuj li pekigis Izraelon; ilin li sekvis.
  uig-PIN: U Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi; u Israilni gunaⱨⱪa putlaxturƣan,
    Nibatning oƣli Yǝroboamning gunaⱨlirining ⱨeqⱪaysisini taxlimidi; u xu yolda mangatti.
  beo-beo: E amolawane da Hina Godema wadela:le hamoi. E da hina bagade Yelouboua:me
    amo da Isala:ili fi wadela:le hamoma:ne oule asi, amo ea hou defele hamosu.
  tpi-OTNT: Em i mekim pasin nogut long ai bilong Bikpela olsem King Jeroboam i bin
    mekim. Bipo Jeroboam i bin pulim ol Israel na ol i mekim sin long ai bilong Bikpela.
    Na nau Jehoas i mekim ol wankain sin olsem Jeroboam i bin mekim, na em i no lusim
    ol dispela pasin nogut. Nogat tru.
  hau-SA: Ya aikata mugunta a gaban Ubangiji, bai juya ga barin zunuban Yerobowam
    ɗan Nebat ba, wanda ya sa Isra’ila ta aikata, ya ci gaba da yinsu.
  uig-LAT: U Perwerdigarning neziride rezil bolghanni qildi; u Israilni gunahqa putlashturghan,
    Nibatning oghli Yeroboamning gunahlirining héchqaysisini tashlimidi; u shu yolda
    mangatti.
  nde-nde: Wenza okubi phambi kukaThixo njalo kazange axekelane lezono zikaJerobhowamu
    indodana kaNebhathi, ayebangele u-Israyeli ukuthi azenze, waqhubeka ngazo.
  ton-ton: 'Pea naʻa ne fai ʻae meʻa naʻe kovi ʻi he ʻao ʻo Sihova; naʻe ʻikai mahuʻi
    ia mei he ngaahi angahala kotoa pē ʻa Selopoami ko e foha ʻo Nipati, ʻaia naʻe
    fakaangahalaʻi ʻa ʻIsileli: ka naʻa ne ʻalu ai pe.'
  ces-1613: A činil to, což jest zlého před očima Hospodinovýma, neuchýliv se od žádných
    hříchů Jeroboáma syna Nebatova, kterýž přivedl k hřešení Izraele, ale chodil v
    nich.
  eng-WMB: He did that which was evil in the LORD’s sight. He didn’t depart from all
    the sins of Jeroboam the son of Nebat, with which he made Israel to sin; but he
    walked in them.
  tam-TCV: இவன் யெகோவாவின் பார்வையில் தீமையானவற்றைச் செய்தான். இஸ்ரயேலைப் பாவம் செய்யப்பண்ணின
    நேபாத்தின் மகன் யெரொபெயாமின் பாவங்களில் எதையும் அவன் விடாமல் அவற்றைத் தொடர்ந்து
    செய்து வந்தான்.
  ceb-ULB: Gihimo niya ang daotan sa panan-aw ni Yahweh. Wala siya mobiya sa mga sala
    ni Jeroboam nga anak nga lalaki ni Nebat, diin gihimo niya nga magpakasala ang
    Israel, apan milakaw hinuon siya niini.
  pol-UBG: I czynił to, co złe w oczach PANA, nie odstępując od żadnych grzechów Jeroboama,
    syna Nebata, który przywiódł Izraela do grzechu – ale chodząc w nich.
  urd-GVU: یہوآس کا چال چلن رب کو ناپسند تھا۔ وہ اُن گناہوں سے باز نہ آیا جو کرنے
    پر یرُبعام بن نباط نے اسرائیل کو اُکسایا تھا بلکہ یہ بُت پرستی جاری رہی۔
  deu-1912: und er tat, was dem HERRN übel gefiel, und ließ nicht von allen Sünden
    Jerobeams, des Sohnes Nebats, der Israel sündigen machte, sondern wandelte darin.
  kan-2017: ಇವನು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗವನ್ನು
    ಬಿಡದೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Ma ku errogon ir niki denen nib togopluw ngak SOMOL ki yan u kanawo’en
    Jeroboam ni Pilung nib kireb, ni waliy yu Israel nga fithik’ e denen.
  hlt-MCSB: BOEIPA mikhmuh ah boethae a saii tih Nebat capa Jeroboam kah tholhnah
    cungkuem lamloh a nong pawt dongah a khuiah Israel aka tholh sak te ni a. vai.
  mdy-ETH: ዒዚያ ዒስራዔኤሌ ዓሶ ጎሜይዳ ዔኪ ጌልዜ፥ ካኣቲ ዒዮርቢዓሜ ማዼ ፑርቶ ማዾ ማዺፆና ጎሜ ማዺ ናንጊና ናንጋ ጎዳ
    ዖዪሴኔ።
  twi-ASANTE: Na ɔyɛɛ bɔne Awurade ani so. Wantwe ne ho amfiri abosonsom a Nebat babarima
