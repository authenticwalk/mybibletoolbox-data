  eng-DBY: 'And he did evil in the sight of Jehovah; he departed not from any of the
    sins of Jeroboam the son of Nebat, who made Israel to sin: he walked therein.'
  hin-2017: और उसने वह किया जो यहोवा की दृष्टि में बुरा था, अर्थात् नबात का पुत्र
