  eng-WMBB: He did that which was evil in the LORD’s sight. He didn’t depart from
    all the sins of Jeroboam the son of Nebat, with which he made Israel to sin; but
    he walked in them.
  urd-GVH: यहुआस का चाल-चलन रब को नापसंद था। वह उन गुनाहों से बाज़ न आया जो करने पर
    यरुबियाम बिन नबात ने इसराईल को उकसाया था बल्कि यह बुतपरस्ती जारी रही।
  rug-rug: Tavete va kaleana pa kenuna e Zihova meke luli sa sari na tinavete kaleadi
