    gekuizɨ, me Ikiavɨra Itir Godɨn damazimɨn arazir kuram gami. Ezɨ datɨrɨghɨn Jehoas,
    Jeroboamɨn mɨn arazir kurar kamaghɨra garibagh ami. Egha an arazir kurar kaba
    ataghizir puvatɨ. Bar puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ɩ kɛɛnɑ Solopʋwɑm wei ɩ tusɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ kɛ tɩɩŋ lɑɑʋ tɑɑ tɔ.
  azb-azb: O, Rəbbin gözündə pis olan işlər etdi, Nevat oğlu Yarovamın İsrailə etdirdiyi
