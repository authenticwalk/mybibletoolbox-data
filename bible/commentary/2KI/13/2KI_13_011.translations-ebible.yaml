  asm-FB: তেওঁ যিহোৱাৰ দৃষ্টিত যি বেয়া তাকেই কৰিছিল আৰু নবাটৰ পুতেক যাৰবিয়ামে ইস্রায়েলৰ
    দ্বাৰাই যি সকলো পাপ কার্য কৰাইছিল, তেওঁ তাকেই কৰিছিল; তাৰ পৰা তেওঁ আঁতৰি অহা নাছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، عَ مُ فبِلٍن نٍبَتِ شَ دِ يٍرٌبٌوَ مِ
    شَ يُنُبِيٍ قْشْ رَ.
  fra-SBL: Il fit ce qui est mal aux yeux de Yahvé. Il ne se détourna pas de tous
    les péchés de Jéroboam, fils de Nebath, par lesquels il avait fait pécher Israël,
