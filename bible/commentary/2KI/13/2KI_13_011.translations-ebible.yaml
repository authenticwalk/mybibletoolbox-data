  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ، وَأَمْعَنَ فِي اقْتِرَافِ جَمِيعِ
    خَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ الَّتِي اسْتَغْوَى بِها بَنِي إِسْرَائِيلَ فَأَخْطَأُوا،
  ewe-ewe: Enye fia vɔ̃ɖi aɖe le Yehowa ŋkume abe Yeroboam, Nebat ƒe vi ene; ena Israelviwo
    subɔ legbawo eye wòkplɔ wo de nu vɔ̃ me.
  eng-LEE: 'And he did what is evil in the eyes of the Lord; he departed not from
    all the sins of Jerobo''am the son of Nebat, who induced Israel to sin: therein
