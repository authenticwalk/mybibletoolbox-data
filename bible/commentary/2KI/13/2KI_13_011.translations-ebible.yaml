  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى؛ ئۇ ئىسرائىلنى گۇناھقا
    پۇتلاشتۇرغان، نىباتنىڭ ئوغلى يەروبوئامنىڭ گۇناھلىرىنىڭ ھېچقايسىسىنى تاشلىمىدى؛
    ئۇ شۇ يولدا ماڭاتتى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, a mu gbilen Nebati xa di Yerobowami
    xa yunubie fɔxɔ ra.
  pon-2006: E pil wiahda dihp ong KAUN-O oh kalamangih karasepe suwed en Nanmwarki
    Seropoham, me kahrehiong mehn Israel nan dihp.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai; pa i ga vana
    kan ra lavur kaina mangamangana kai Ieroboam natu i Nebat, nina i ga varirap Israel
    tana; i ga mur uka diat.
  tur-YTC: Yahve'nin gözünde kötü olanı yaptı. Nevat oğlu Yarovam'ın İsrael'i günah
    işlettirdiği bütün günahlarından ayrılmadı; ama onların içinde yürüdü.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου· οὐκ ἀπέστη ἀπὸ πάσης Ἰεροβοὰμ
    υἱοῦ Ναβὰτ ἁμαρτίας, ὃς ἐξήμαρτε τὸν Ἰσραὴλ· ἐν αὐτῇ ἐπορεύθη.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN dan tidak menjauhkan diri dari
    segala dosa Yerobeam, anak Nebat, yang menyebabkan Israel berdosa, melainkan hidup
    di dalamnya.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova ndipo sanaleke kuchita tchimo la Yeroboamu
    mwana wa Nebati limene anachimwitsa nalo Israeli.
  hrv-hrv: Činio je što je zlo u očima Jahvinim. Nije odstupao od grijeha Jeroboama,
    sina Nebatova, koji je zaveo Izraela. Za njim se poveo.
  mps-mps: Tama agai dwai sęgę sabo dwai kolesaga Genuai Bidigo gedude te king Jeroboamgo
    yali kolesaga tiwai naga yali. Polobadu te Jeroboamgo te Israel hani kegelama,
    tama augwaligo te Genuai Bidigo gedude te dwai sęgę sabo kolesaga yali. Tama
    megi me, te Jehoasgo me agai te Jeroboamgo yali gilama tiwai te dwai sęgę sabo
    dwai kolesaga deli naga yali. Tama agai te dwai kolesaga me tagalobe. Mu menio.
  tpi-tpi: Em i mekim pasin nogut long ai bilong Bikpela olsem King Jeroboam i bin
    mekim. Bipo Jeroboam i bin pulim ol Israel na ol i mekim sin long ai bilong Bikpela.
    Na nau Jehoas i mekim ol wankain sin olsem Jeroboam i bin mekim, na em i no lusim
    ol dispela pasin nogut. Nogat tru.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, og veg ikke fra nogen af
    de Synder, Jeroboam, Nebats Søn, havde forledt Israel til, men vandrede i dem.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu, không từ bỏ tội của Giê-rô-bô-am,
    con Nê-bát, lôi kéo Ít-ra-ên phạm tội, nhưng cứ một mực theo đường lối ấy.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે ખોટું હતું તે કર્યું. નબાટના પુત્ર યરોબામનાં
    પાપો જે વડે તેણે ઇઝરાયલ પાસે પાપ કરાવ્યું હતું, તે તેણે છોડ્યું નહિ પણ તે તેમાં
    રચ્યોપચ્યો રહ્યો.
  pon-2006A: E pil wiahda dihp ong KAUN-O oh kalamangih karasepe suwed en Nanmwarki
    Seropoham, me kahrehiong mehn Israel nan dihp.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé. Ele não se afastou de todos
    os pecados de Jeroboão, filho de Nebate, com os quais ele fez Israel pecar; mas
