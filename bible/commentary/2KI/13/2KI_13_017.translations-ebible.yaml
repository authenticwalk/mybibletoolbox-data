    ga heebagi gi digau Syria ala i lodo o Aphek gaa dae loo gi di nadau magedaa.”
  uig-ARA: 'ــ مەشرىق تەرەپتىكى دېرىزىنى ئاچقىن، دېدى. ئۇ ئۇنى ئاچقاندا ئېلىشا: ئاتقىن،
    دېدى. ئۇ ئېتىۋىدى، ئېلىشا ئۇنىڭغا: مانا بۇ پەرۋەردىگارنىڭ نۇسرەت يا ئوقى، يەنى
    سۇرىيەنىڭ ئۈستىدىن نۇسرەت قازىنىدىغان يا ئوقىدۇر. سەن سۇرىيلەرنى يوقاتقۇچە ئافەقتە
    ئۇلار بىلەن جەڭ قىلىسەن، دېدى.'
  sus-sus: «Wundɛri rabi naxan na sogetede biri.» A naxa a rabi. Elise naxa a fala
    a bɛ, «Xali woli.» A naxa a woli. Elise naxa a fala a bɛ fa, «Xunnakeli tanbɛ
    nan yi ki Alatala bɛ, a naxan fima i ma Aramikae xili ma. I Aramikae bɔnbɔma nɛ
    Afeki taa kui han i e sɔntɔ.»
  pon-2006: E ahpw patohwanohng, “Komw ketin ritingada wenihmwtok me sallahng Siria.”
    E ahpw ketin ritingada, oh Elisa ahpw patohwanohng, “Komw ketin kadarewei arepen.”
    Nanmwarkio eri kapwaiada. Elisa eri patohwanohng, “Komwi me wia sapwellimen Koht
    arep, me e pahn ketin powehkihdi Siria. Komwi pahn mahweniong mehn Siria nan Apek
    lao komwi kaloweiraildi.”
  jae-jae: Go kêsôm gebe “Ôlêc katam sauŋ gêmu oc kêpiŋa su.” Ma eŋ gêlêc su. Go Elisa
    kêsôm gebe “Ôpê.” Ma eŋ kêpê. Ma Elisa kêsôm gebe “Apômtaunê sôb kêku ŋacjo tuluŋa
    tau tonaŋ. Sôb kêku lau Suriaŋa tulu. Gebe aôm oc ônac siŋ êndêŋ lau Suriaŋa aŋga
    malac Apek e aôm onseŋ êsêac su.”
  ksd-ksd: 'Ma i ga biti: Una papa ra mata na kalangar ta ra papar a taur; ma i ga
    papa ia. Ma Elisa i ga biti: Una poponok; ma i ga poponok. Ma i ga biti: Ra pu
    na niuvia kai ra Luluai, ra pu na niuvia ure Siria; tago una ubu ra tarai Siria
    aro Apek tuk una ga kamare vue diat.'
  tur-YTC: “Doğuya doğru pencereyi aç” dedi, o da açtı. O zaman Elişa, “At!” dedi.
    O da attı. “Yahve'nin zafer oku, Suriye üzerindeki zafer oku; çünkü Suriyeliler'i
    Afek’te tüketinceye kadar vuracaksın” dedi.
  grc-BRENT: καὶ εἶπεν, ἄνοιξον τὴν θυρίδα κατʼ ἀνατολάς· καὶ ἤνοιξε· καὶ εἶπεν Ἑλισαιὲ,
    τόζευσον· καὶ ἐτόζευσε· καὶ εἶπε, βέλος σωτηρίας τῷ Κυρίῳ, καὶ βέλος σωτηρίας
    ἐν Συρίᾳ, καὶ πατάξεις τὴν Συρίαν ἐν Ἀφὲκ ἕως συντελείας.
  ind-AYT: Lalu, Elisa berkata, “Bukalah jendela di sebelah timur!” Saat dia membukanya,
    Elisa berkata, “Panahlah!” Lalu, dia memanahnya. Elisa berkata lagi, “Itulah anak
    panah kemenangan dari TUHAN, yaitu anak panah kemenangan terhadap Aram karena
    engkau akan mengalahkan Aram di Afek sampai mereka habis lenyap.”
  nya-nya: Elisa anamuwuza kuti, “Tsekula zenera.” Ndipo anatsekuladi. Elisa anati,
    “Ponya muviwo!” Ndipo anaponyadi. Elisa anati, “Muvi wa chigonjetso cha Yehova,
    muvi wogonjetsera Aaramu! Iwe udzawawononga kwathunthu Aaramu ku Afeki.”
  hrv-hrv: 'zatim reče: “Otvori prozor prema istoku.” I on ga otvori, a nato će Elizej:
    “Odapni!” I on odape, a Elizej reče: “Pobjedonosna strijela Jahvina! Pobjednička
    strijela nad Aramejcima! Do nogu ćeš potući Aramejce kod Afeka.”'
  mps-mps: Tama Elisago kingbolo e tama po wali, “Megi nago te dwasianu windo tų
    nage pelama, dagi pelama, tama nago te giliga asoboba tonaluao.” Tama tialima,
    te king Jehoasgo te enesigi balibi petegelama, tama pelama, aga pelama, te dwasianu
    windo tų dagi pali. Tama Elisago te kingbolo te po wali, “Tama nago enesigi balibi
    dolama, tama te pelama ene enigi pao.” Tama te king Jehoasgo agai wali po selama,
    tama tiali, tama Elisago i wali, “Te ene, te Genuai Bidigo ene dao. Te enego te
    Siria hani aiyaba elaluaibao. Tama tialima, te sogo te nago Siria hani dali boi
    hwįbo sogo, te augwa te Afek taunde boi hwįaibao, tama nago augwali mu silaibao,”
    wali.
  tpi-tpi: Na bihain Elisa i tokim king olsem, “Nau yu go opim dispela windo i lukluk
    i go long hap sankamap.” Orait Jehoas i slekim banara na i go opim windo. Na Elisa
    i tok, “Yu taitim banara na sutim spia i go.” Jehoas i mekim olsem, na Elisa i
    singaut, “Dispela spia, em spia bilong Bikpela, bilong winim ol Siria. Olsem na
    taim yu pait long ol Siria long taun Afek, bai yu pinisim ol tru.”
  dan-1931: 'og sagde: “Luk Vinduet op mod Øst!” Og da han havde gjort det, sagde
    Elisa: “Skyd!” Og han skød. Da sagde Elisa: “En Sejrspil fra HERREN, en Sejrspil
    mod Aram! Du skal tilføje Aram et afgørende Nederlag ved Afek!”'
  vie-OVCB: 'Ê-li-sê ra lệnh: “Bắn.” Giô-ách bắn tên đi. Tiên tri nói: “Đó là mũi
    tên của Chúa Hằng Hữu, tức mũi tên sẽ chiến thắng quân A-ram. Vì vua sẽ đánh tan
    lực lượng A-ram tại A-phéc.”'
  guj-2017: એલિશાએ કહ્યું, “પૂર્વ તરફની બારી ઉઘાડ.” તેથી તેણે તે બારી ઉઘાડી. પછી એલિશાએ
    કહ્યું, “તીર ચલાવ!” તેણે તીર છોડ્યું. એલિશાએ કહ્યું, “આ યહોવાહના વિજયનું તીર,
    અરામ પરના વિજયનું તીર હતું. કેમ કે તું અરામીઓને અફેકમાં મારીને તેમનો નાશ કરશે.”
  pon-2006A: E ahpw patohwanohng, “Komw ketin ritingada wenihmwtok me sallahng Siria.”
    E ahpw ketin ritingada, oh Elisa ahpw patohwanohng, “Komw ketin kadarewei arepen.”
    Nanmwarkio eri kapwaiada. Elisa eri patohwanohng, “Komwi me wia sapwellimen Koht
    arep, me e pahn ketin powehkihdi Siria. Komwi pahn mahweniong mehn Siria nan Apek
    lao komwi kaloweiraildi.”
  por-BRBSL: 'Ele disse: “Abra a janela para o leste”; e ele a abriu. Então Eliseu
    disse: “Atire!” e ele atirou. Ele disse: “A flecha da vitória de Javé, até mesmo
    a flecha da vitória sobre a Síria; pois vocês atingirão os sírios em Afek até
    que os tenham consumido”.'
  cth-cth: Kanîtholae hlalangaw paawng haw atipouh teh a paawng pouh. Elisha ni, ka
    haw, atipouh teh a ka. Ahni ni BAWIPA tânae senehmaica, sirianaw tânae senehmaica
    doeh ka tho. Bangkongtetpawiteh, Aphek kho vah Sirianaw, be a rawk hoehroukrak
    na tâ han atipouh.
  twi-twi: Afei, ɔhyɛe se, “Bue mfɛnsere a ɛkyerɛ apuei fam no.” Na obuei. Na ɔkae
    se, “Tow!” Na ɔtowee. Na Elisa kae se, “Eyi ne Awurade agyan a ɛyɛ Aram so nkonimdi,
    efisɛ wubedi Aramfo so pasaa wɔ Afek.
  hlt-hlt: Te phoeiah, “Khothoeng bangbuet te ong lah,” a ti nah tih a ong. Te vaengah
    Elisha loh, “Kap lah,” a ti nah tih a kah. Te phoeiah, “BOEIPA kah loeihnah thaltang
    neh Aram lamloh loeihnah thaltang, Aram te a thok hil Aphek ah na ngawn pawn ni,”
    a ti nah.
  tbz-SIM: 'kóò nɑ̀kɛ́ kɛ dɔ̀: Kpetɛ́ tɛbòtɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀. Kòo tɛ̀
    kpetɛ́. Kɛ̀ Edisee dɔ̀: Tɑ̃ũ! Kòo tɑ̃ũ. Kɛ̀ Edisee dɔ̀: Kupie nkuu nkuù bɛnkú
    ti Yiɛ̀ nKuyie nyóó duɔ́mmɛ̀ kɑ̀ɑ nɑ Sidii kɔbɛ kɛ́ bɛ̀ potɛ́ Afɛki kɛ́kuɔ bɛmɔu
    pɑ́íí.'
  msy-2020: Egha gɨn Elisa kamaghɨn atrivim mɨgei, “Nɨ datɨrɨghɨn mangɨ dɨpenir winduan
    aruem anadi naghɨn itim kuigh.” Ezɨ Jehoas uan barir pim ategha ghua windua kui.
    Ezɨ Elisa ghaze, “Nɨ barir pim gekuigh barim gasɨvamadagh.” Ezɨ Jehoas kamaghɨn
    amizɨ, Elisa diagha ghaze, “Barir kam, kar Ikiavɨra Itir Godɨn barim, a Sirian
    mɨdorozir gumaziba abɨragham. Eghtɨ nɨ Afeghɨn nguibamɨn Sirian mɨdorozir gumaziba
    ko mɨsogh bar me agɨvagham.”
  dop-dop: '@see-verse:2KI.013.016'
  azb-azb: 'Sonra dedi: «Şərq tərəfdəki pəncərəni aç». O açdı. Elişa «oxu at» dedi.
    O atdı. Elişa dedi: «Bu, Rəbbin qurtuluş oxu, Arama qarşı qurtuluş oxudur! Sən
    Aramlıları Afeqdə axıra qədər qıracaqsan».'
  eng-DBY: and said, Open the window eastward. And he opened [it]. And Elisha said,
    Shoot. And he shot. And he said, An arrow of Jehovah's deliverance, even an arrow
    of deliverance from the Syrians; and thou shalt smite the Syrians in Aphek, till
    thou hast consumed [them].
  hin-2017: तब उसने कहा, “पूर्व की खिड़की खोल।” जब उसने उसे खोल दिया, तब एलीशा ने
    कहा, “तीर छोड़ दे;” उसने तीर छोड़ा। और एलीशा ने कहा, “यह तीर यहोवा की ओर से छुटकारे
    अर्थात् अराम से छुटकारे का चिन्ह है, इसलिए तू अपेक में अराम को यहाँ तक मार लेगा
    कि उनका अन्त कर डालेगा।”
  wol-KYG: 'ba noppi ne ko: «Ubbil palanteeru penku bi.» Mu ubbi. Alyaasa ne ko: «Soqil!»
    Mu soqi. Mu ne ko: «Fittu ndamal Aji Sax jaa ngoog, di fitt gi ngay ame ndam ci
    waa Siri. Dinga daan waa Siri ca Afeg, ba faagaagal leen.»'
  eng-YLT: and saith, 'Open the window eastward;' and he openeth, and Elisha saith,
    'Shoot,' and he shooteth; and he saith, 'An arrow of salvation to Jehovah, and
    an arrow of salvation against Aram, and thou hast smitten Aram, in Aphek, till
    consuming.'
  kne-kne: Binilin Eliseo ay bokatana din tawa ay naisagang ed Syria ta ipana na din
    iin-genana et say inyat na tet-ewa. Pag kanan Eliseo, “Sik-a di maiarig si panan
    Diyos ay pangabak na sin taga-Syria. Gobatem to daida ed Afek enggana ay dadlon
    kan abaken daida.”
  eng-WYC-2017: and said, Open thou the east window. And when he had opened, Elisha
    said, Shoot thou an arrow; and he shot. And Elisha said, This is an arrow of [the]
    health or victory of the Lord, and an arrow of health against Syria; and thou
    shalt smite Syria in Aphek, till thou waste it.
  eng-WMBB: He said, “Open the window eastward;” and he opened it. Then Elisha said,
    “Shoot!” and he shot. He said, “The LORD’s arrow of victory, even the arrow of
    victory over Syria; for you will strike the Syrians in Aphek until you have consumed
    them.”
  urd-GVH: फिर उसने हुक्म दिया, “मशरिक़ी खिड़की को खोल दें।” बादशाह ने उसे खोल दिया।
    इलीशा ने कहा, “तीर चलाएँ!” बादशाह ने तीर चलाया। इलीशा पुकारा, “यह रब का फ़तह दिलानेवाला
    तीर है, शाम पर फ़तह का तीर! आप अफ़ीक़ के पास शाम की फ़ौज को मुकम्मल तौर पर तबाह
    कर देंगे।”
  rug-rug: Zama se Ilaisa, “Mu tukelia sa vuida,” meke tukelia sa baṉara sa vuida
    sapu doṉo la gua pa popoa Siria. Meke garunia Ilaisa si asa, “Gona nia sa tupi,”
    Meke sipu gona nia tugo sa baṉara sa tupi, si zama va ululae sa poropita, “Na
    tupi te Zihova si agoi sapu kaqu va kilasi sari na kana pa popoa Siria. Kaqu razai
    goi sari na tinoni Siria pa Apeka osolae kaqu va kilasi goi si arini.”
  gaz-gaz: Elsaaʼi, “Foddaa karaa baʼa biiftuu bani” jedheen; innis ni bane. Elsaaʼi,
    “Xiyya darbadhu!” jedhe; mootichis ni darbate. Elsaaʼis, “Xiyya moʼannoo Waaqayyoo,
    xiyya warra Sooriyaa moʼatu!” jedhe. Elsaaʼis, “Ati Afeeqitti warra Sooriyaa guutumaan
    guutuutti ni barbadeessita” jedhee labse.
  fra-LSG: 'et il dit: Ouvre la fenêtre à l’orient. Et il l’ouvrit. Élisée dit: Tire.
    Et il tira. Élisée dit: C’est une flèche de délivrance de la part de l’Éternel,
    une flèche de délivrance contre les Syriens; tu battras les Syriens à Aphek jusqu’à
    leur extermination.'
  gnn-gnn: '@see-verse:2KI.013.016'
  yal-yal: a yi a fala a xa, a naxa, “Banxin sogetede binna foye soden nabi.” A yi
    a rabi. Elise yi a fala a xa, a naxa, “A woli.” A yi a woli. Elise yi a fala a
    xa, a naxa, “Xunba xalimakunla ni ito ra Alatala mabinni, xunba xalimakunla na
    a ra Arami kaane xili ma, i Arami kaane nɔma nɛn Afeki yi han i yi e raxɔri.”
  haw-1868: 'I aku la ia, E wehe ae i ka pukamakani ma ka hikina. A wehe ae la ia.
    Alaila i aku la o Elisai, E pana aku: a pana aku la ia. I aku la ia, O ka pua
    hoola no Iehova, a o ka pua hoola mai ko Suria mai: no ka mea, e pepehi auanei
    oe i ko Suria ma Apeka, a pau i ka lukuia.'
  arb-NAV: 'وَقَالَ: «افْتَحِ الْكُوَّةَ الشَّرْقِيَّةَ». فَفَتَحَهَا، فَقَالَ أَلِيشَعُ:
    «ارْمِ السَّهْمَ». فَأَطْلَقَهُ فَقَالَ أَلِيشَعُ: «هَذَا سَهْمُ خَلاصٍ لِلرَّبِّ،
    سَهْمُ انْتِصَارٍ عَلَى أَرَامَ، فَهَا أَنْتَ سَتقْضِي عَلَى أَرَامَ فِي أَفِيقَ
    وَتُفْنِيهِمْ».'
  ewe-ewe: Elisa gblɔ be “Ʋu fesre si le ɣedzeƒe lɔƒo.” Fia la ʋui. Elisa gblɔ be,
    “Dae” Eye fia la dae. Elisa gblɔ be “Esiae nye Yehowa ƒe dziɖuɖu ƒe aŋutrɔ si
    miatsɔ aɖu Siria dzi. Àtsrɔ̃ Syriatɔwo gbidigbidi le Afek.”
  eng-LEE: And he said, Open the window eastward. And he opened it. Then said Elisha',
    Shoot. And he shot. And he said, The arrow of victory from the Lord, and the arrow
    of victory over Syria; and thou shalt smite the Syrians in Aphek, till they be
    consumed.
  asm-FB: ইলীচাই ক’লে, “পূব ফালৰ খিড়িকিখন খুলি দিয়ক।” তাতে ৰজাই তাক খুলি দিলে। তাৰ
    পাছত ইলীচাই ক’লে, “কাঁড় মাৰি দিয়ক!” ৰজাই সেইদৰে কাঁড় মাৰি দিলে। তেতিয়া ইলীচাই
    ক’লে, “এইয়া যিহোৱাৰ জয়লাভৰ কাঁড়, অৰামৰ ওপৰত জয়লাভৰ কাঁড়; আপুনি অফেকাত অৰামীয়াসকলক
    সমূলে ধ্বংস নকৰালৈকে আক্রমণ কৰিব।”
  sus-A: «وُندّرِ رَبِ نَشَن نَ سٌفٍتٍدٍ بِرِ.» عَ نَشَ عَ رَبِ. عٍلِسٍ نَشَ عَ قَلَ
    عَ بّ، «شَلِ وٌلِ.» عَ نَشَ عَ وٌلِ. عٍلِسٍ نَشَ عَ قَلَ عَ بّ قَ، «شُننَكٍلِ
    تَنبّ نَن يِ كِ عَلَتَلَ بّ، عَ نَشَن قِمَ عِ مَ عَرَ مِكَيٍ شِلِ مَ. عِ عَرَ مِكَيٍ
    بْنبْمَ نّ عَقٍكِ تَا كُي هَن عِ عٍ سْنتْ.»
  fra-SBL: 'Il dit : « Ouvre la fenêtre à l''orient », et il l''ouvrit. Puis Élisée
    dit : « Tirez ! » et il tira. Il dit : « La flèche de la victoire de Yahvé, la
    flèche de la victoire sur la Syrie ; car tu vas frapper les Syriens à Aphek jusqu''à
    ce que tu les aies consumés. »'
  hbo-hbo: וַיֹּ֗אמֶר פְּתַ֧ח הַחַלֹּ֛ון קֵ֖דְמָה וַיִּפְתָּ֑ח וַיֹּ֤אמֶר אֱלִישָׁ֤ע
    יְרֵה֙ וַיֹּ֔ור וַיֹּ֗אמֶר חֵץ־תְּשׁוּעָ֤ה לַֽיהוָה֙ וְחֵ֣ץ תְּשׁוּעָ֣ה בַֽאֲרָ֔ם
    וְהִכִּיתָ֧ אֶת־אֲרָ֛ם בַּאֲפֵ֖ק עַד־כַּלֵּֽה׃
  piu-2006: '@see-verse:2KI.013.016'
  kik-kik: Akĩmwĩra atĩrĩ, “Hingũra ndirica ya irathĩro,” Nake akĩmĩhingũra. Elisha
    akĩmwĩra atĩrĩ, “Ikia mũguĩ!” Nake akĩũikia. Elisha akiuga atĩrĩ, “Ũyũ nĩ mũguĩ
    wa Jehova wa ũhootani, wa kũhoota Asuriata! Nĩũkahoota Asuriata kũu Afeki na ũmaniine
    biũ.”
  fra-NCL: 'et dit : « Ouvre la fenêtre du côté de l’orient ; » et il l’ouvrit. Elisée
    dit : « Lance une flèche ; » et il lança une flèche. Elisée dit : « C’est une
    flèche de délivrance de la part de Yahweh, une flèche de délivrance contre les
    Syriens ! Tu battras les Syriens à Aphec jusqu’à leur extermination. »'
  cek-AK: Anih mah ni angyae bang ih thokbuem to paong ah, tiah a naa. Anih mah thokbuem
    to paongh pae. Elisha mah, Kaat ah, tiah a naa. To naah anih mah kah. Angraeng
    pahlonghaih palaa, Syria ban thung hoi pahlonghaih palaa, tiah Elisha mah thuih.
    Aphek, tiah kawk ih ahmuen ah Syria kaminawk to na tuh ueloe, na hum boih tih,
    tiah a naa.
  cuk-cuk: 'Geb ega sogded: —Yawagak-bipi-dad-nakwedsik-siid be egae. Geb Joás yawagak-bipi
    egasad. Eliseo ega sogdebalid: —¡Emisgi, be sigu mie! Agi, Joás sigu mided. Eliseo
    ega sogdebalid: —¡We-sigu Bab-Jehová-e-wilub gued! Bab-Jehováʼdi, Siria-dulemargi
    nakwega be-imakoed. Be, Siria-dulemar Afec-neggweburgi ogalakuoed, bela obelogedse
    be imakoed.'
  uig-CYR: '— Мәшриқ тәрәптики деризини ачқин, деди. У уни ачқанда Елиша: Атқин, деди.
    У етивиди, Елиша униңға: Мана бу Пәрвәрдигарниң нусрәт я оқи, йәни Сурийәниң үстидин
    нусрәт қазинидиған я оқидур. Сән Сурийләрни йоқатқичә Афәқтә улар билән җәң қилисән,
    деди.'
  tel-2017: “తూర్పు వైపు కిటికీ తెరువు” అన్నాడు. రాజు అలానే చేశాడు. అప్పుడు ఎలీషా
    “బాణం వెయ్యి” అని చెప్పగా అతడు బాణం వేశాడు. అతడు “ఇది యెహోవా రక్షణ బాణం. సిరియనుల
    చేతిలో నుండి మిమ్మల్ని రక్షించే బాణం. సిరియనులు నాశనమయ్యేలా నీవు ఆఫెకులో వారిని
    హతమారుస్తావు” అని చెప్పాడు.
  hat-BSA: 'Li te di: “Ouvri fenèt la vè lès!” Epi li te ouvri li. Alò, Élisée te
    di: “Tire!” Epi li te tire. Epi li te di: “Flèch viktwa SENYÈ a, menm flèch viktwa
    sou Syrie a; paske ou va bat Siryen yo nan Aphek jiskaske ou fin detwi yo.”'
  kos-kos: Na tokosra el ikasla winto se ma oan nget nu Syria, oana ma mwet palu sac
    fahk nu sel. Elisha el sap, “Pusrukla pisr an!” In pacl se na ma tokosra el pusrukla
    osra in pisr soko ah, na mwet palu sac fahk, “Kom pa osra in pisr soko nutin LEUM
    GOD su El ac fah sang in kutangla Syria. Kom ac fah mweuni mwet Syria in acn Aphek
    nwe ke kom kutangulosla.”
  hbo-WLC: וַיֹּ֗אמֶר פְּתַ֧ח הַחַלּ֛וֹן קֵ֖דְמָה וַיִּפְתָּ֑ח וַיֹּ֤אמֶר אֱלִישָׁ֤ע
    יְרֵה֙ וַיּ֔וֹר וַיֹּ֗אמֶר חֵץ־תְּשׁוּעָ֤ה לַֽיהוָה֙ וְחֵ֣ץ תְּשׁוּעָ֣ה בַֽאֲרָ֔ם
    וְהִכִּיתָ֧ אֶת־אֲרָ֛ם בַּאֲפֵ֖ק עַד־כַּלֵּֽה׃
  ibo-ibo: Ịlaisha gwara ya sị, “Meghee oghereikuku ahụ chere ihu nʼọwụwa anyanwụ.”
    O meghere ya. Mgbe ahụ Ịlaisha gwara ya sị, “Gbapụ àkụ.” Eze gbapụrụ àkụ. Ịlaisha
    kwuru sị, “Àkụ mmeri Onyenwe anyị, àkụ mmeri megide Aram. Ị ga-ebibi ndị Aram
    kpamkpam nʼAfek.”
  ory-ory: ଆଉ ଇଲୀଶାୟ କହିଲେ, “ପୂର୍ବଆଡ଼ ଝରକା ଫିଟାଅ,” ତହିଁରେ ସେ ତାହା ଫିଟାଇଲେ। ତେବେ ଇଲୀଶାୟ
    କହିଲେ, “ତୀର ମାର,” ତହିଁରେ ସେ ତୀର ମାରିଲେ। ଏଥିରେ ଇଲୀଶାୟ କହିଲେ, “ସଦାପ୍ରଭୁଙ୍କର ଜୟତୀର,
    ଅରାମର ବିପକ୍ଷ ଜୟତୀର, କାରଣ ତୁମ୍ଭେ ଅଫେକରେ ଅରାମୀୟମାନଙ୍କୁ ନିଃଶେଷ କରିବା ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ
    ସଂହାର କରିବ।”
  chk-chk: o üreni pwe epwe suki ewe asammwacho mi sap ngeni Siria. Iwe, a suki. Mürin,
    Elisa a üreni, “Kopwe pekiela ewe föün esefich.” Iwe, a pekiela. Nge Elisa a üra,
    “Enan wok wokun ewe Samol mi Lapalap föün esefich mi win, ewe föün esefich mi
    akufu Siria. Pun en kopwe maun ngeni ekewe chon Siria me lon Afek tori kopwe aroserela.”
  rop-rop: Brom deya Ilaisha bin dalim im blanga opinimap det windo sanraisaid, en
    imbin dum, en Ilaisha bin dalim im blanga shudum det erro, en wen imbin shudum
    det erro Ilaisha bin tok, “Yu na jis laik det erro blanga YAWEI hu garra album
    yu bidim ola Siriya pipul langa det fait deya langa Afek.”
  ukr-1871: 'І промовив: Відчини вікно на схід сонця. Як відчинив, повелїв Елисей:
    Стріляй! І стрілив. І сказав Елисей: Се стріла вибави Господньої, стріла вибави
    від Сирийцїв, і ти звоюєш Сирийцїв ув Афецї так, що їх у нїщо обернеш.'
  deu-1951: 'Tue das Fenster auf gegen Morgen! Und er tat es auf. Und Elisa sprach:
    Schieße! Und er schoß. Er aber sprach: Ein Pfeil des Heils vom HERRN, ein Pfeil
    des Heils wider die Syrer! Du wirst die Syrer schlagen zu Aphek, bis sie aufgerieben
    sind!'
  eng-JPS: 'And he said: ''Open the window eastward''; and he opened it. Then Elisha
    said: ''Shoot''; and he shot. And he said: ''The LORD''S arrow of victory, even
    the arrow of victory against Aram; for thou shalt smite the Arameans in Aphek,
    till thou have consumed them.'''
  srp-1865: 'I reèe: otvori prozor s istoka. I otvori, a Jelisije reèe: pusti strijelu.
    I on pusti strijelu, a Jelisije reèe: strijela izbavljenja Gospodnjega, strijela
    izbavljenja od Siraca; jer æeš pobiti Sirce u Afeku, i satræeš ih.'
  lug-lug: Erisa n’amugamba nti, “Ggulawo eddirisa ery’ebuvanjuba,” n’aliggulawo.
    N’amulagira okulasa. Erisa n’ayogera nti, “Akasaale ka Mukama ak’obuwanguzi, akasaale
    ak’obuwanguzi eri Obusuuli, era ojja kusaanyizaawo ddala Abasuuli mu Afeki.”
  heb-heb: ויאמר פתח החלון קדמה ויפתח ויאמר אלישע ירה ויור ויאמר חץ תשועה ליהוה וחץ
    תשועה בארם והכית את ארם באפק עד כלה׃
  ben-IRV: “পূর্ব দিকের জানলাটা খুলে দিন।” তিনি খুললেন। তারপর ইলীশায় বললেন, “তীর
    ছুঁড়ুন।” তিনি তীর ছুঁড়লেন। তখন ইলীশায় বললেন, “এটা হল সদাপ্রভুর জয়লাভের তীর,
    অরামের বিপক্ষে জয়লাভের তীর, কারণ আপনি অফেকে অরামীয়দের আঘাত করে তাদেরকে সম্পূর্ণভাবে
    নিঃশেষ করে দেবেন।”
  pan-pan: ਅਤੇ ਆਖਿਆ, ਪੂਰਬ ਵੱਲ ਦੀ ਖਿੜਕੀ ਖੋਲ੍ਹ, ਉਸ ਨੇ ਖੋਲ੍ਹੀ। ਤਦ ਅਲੀਸ਼ਾ ਨੇ ਆਖਿਆ, ਤੀਰ
    ਮਾਰ ਅਤੇ ਉਸ ਨੇ ਮਾਰਿਆ। ਤਦ ਉਹ ਬੋਲਿਆ, ਯਹੋਵਾਹ ਵੱਲੋਂ ਜਿੱਤ ਦਾ ਤੀਰ ਸਗੋਂ ਅਰਾਮ ਉੱਤੇ ਜਿੱਤ
    ਦਾ ਤੀਰ ਹੈ ਕਿਉਂ ਜੋ ਤੂੰ ਅਫੇਕ ਵਿੱਚ ਅਰਾਮ ਨੂੰ ਇੱਥੋਂ ਤੱਕ ਮਾਰੇਂਗਾ ਕਿ ਉਹ ਦਾ ਨਾਸ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: အရှေ့ ပြတင်းပေါက် ကို ဖွင့် လော့ဟုဆို ၍ ဖွင့် လေ၏။ ပစ် လော့ဟုဆို သည်အတိုင်း
    ရှင်ဘုရင်သည် ပစ် လေ၏။ ဧလိရှဲ ကလည်း ၊ ထာဝရဘုရား ကယ်တင် တော်မူရာမြှား ၊ ရှုရိ မင်းလက်မှ
    ကယ်နှုတ် ရာမြှား ဖြစ်၏။ အာဖက် မြို့၌ ရှုရိ လူတို့ကို အကုန်အစင် လုပ်ကြံ ရ လိမ့်မည်ဟု
    ဆို ၏
  tbg-tbg: Are kuari urinaihainaa uintua qantua kaane, tuvaro qantua kovaro Elisaava,
    Ho veva aruane, tuvaro viva veva ariro. Jehoasiva Elisaava tunte iro veva vira
    aruvaro Elisaava vira tiva amiro tiharo, Vi vevava vaireva, Noravano Kotiva Siria
    aatara kaarira vevavama vaivo. Vo enta are Siria hampata raqihara Afeki vatukaini
    vika aru taiqa kenarave, tiro.
  hmo-hmo: Elisaia ia gwau, “Suria dekenai ia noho kahana uindo do oi kehoa, diba
    be unai kahanai do oi pidia.” King ese diba ia pidia, vadaeni Elisaia ia boiboi,
    ia gwau, “Oi be Lohiabada ena diba, bona oi ese Suria dekena amo do oi kwalimu.
    Oi ese Apeka dekenai Suria taudia do oi tuari henia, bona do oi kwalimu.”
  urd-urd: और कहा, “पूरब की तरफ़ की खिड़की खोल।” इसलिए उसने उसे खोला, तब इलीशा' ने
    कहा, “तीर चला।” तब उसने चलाया। तब वह कहने लगा, “ये फ़तह का तीर ख़ुदावन्द का, या'नी
    अराम पर फ़तह पाने का तीर है; क्यूँकि तू अफ़ीक़ में अरामियों को मारेगा, यहाँ तक
    कि उनको हलाक कर देगा।”
  rus-SYN: 'и сказал: отвори окно на восток. И он отворил. И сказал Елисей: выстрели.
    И он выстрелил. И сказал: эта стрела избавления от Господа и стрела избавления
    против Сирии, и ты поразишь Сириян в Афеке вконец.'
  bqc-SIM: 'à mɛ̀: Gukpɛ fɛnɛnti wɛ̃. Kɛ́ a wɛ̃̀, ↄ̃ Ɛlizi mɛ̀: Kapi zu. Kɛ́ a zù,
    ↄ̃ Ɛlizi mɛ̀: Dii zĩblekan we. Zĩblea Siliↄwa kaɛ. Ńyↄ̃ Siliↄ fu Afɛki míↄmiↄɛ.'
  tcz-CHONGTHU: Hitin aseitai, “Nisolam a bangkot chu hongdoh tan,” atileh amanjong
    ahongdoh tai. Chujouvin Elisha’n, “Kap jeng tan,” atileh aman thal changkhat akaptai.
    Hichun Elisha’n jong, “Hiche chu Pakai thalchang ahi, Syria mite chunga galjona
    thalchang ahi, ajeh chu nangin Syria mite chu Aphek munna nasuh gamhel ding ahi,”
    tin aphongdoh tai.
  mar-mar: अलीशा त्यास म्हणाला, “पूर्वेकडची खिडकी उघड.” योवाशाने खिडकी उघडली. तेव्हा
    अलीशाने त्यास बाण मारायला सांगितले. योवाशाने बाण सोडला. अलीशा त्यास म्हणाला, “परमेश्वराचा
    हा विजयाचा तीर होय. अरामावरील विजयाचा बाण. अफेक येथे तू अराम्यांचा पाडाव करशील,
    त्यांना नेस्तनाबूत करशील.”
  qub-qub: 'Nircur niran: «Quichay bentänata inti yagamunan caj-läpa.» Chaura rayga
    quicharan. Quichariptin Eliseona niran: «Cananga ¡jitay!» Chaura rayga lëchata
    jitaran. Eliseoga sinchipa niran: «Chay jitashayqui lëchaga señal caycan Siria
    suldärucunapa munayninpita Tayta Dios salbashunayquipaj cashanta musyanayquipämi.
    Chaymi Afecman aywar Siria suldärucunata binsishpayqui Israel runacunata munaynincho
    caycashanpita salbanquipaj.»'
  bqp-bqp: 'à pì: Ǹ ifãboki kpa wondo wɛ̃. Kũ à wɛ̃̀, akũ Ɛlisa pì: Ǹ kàa pì zu.
    Kũ à zù, akũ Ɛlisa pì: Dikiri zĩ̀blena kàan gwe. Zĩ̀blena Sirianↄa kàamɛ.
    Ĩni Sirianↄ kakatɛ mámmam zaa Afɛki.'
  hat-hat: 'Li di l'': —Louvri fennèt ki bay sou solèy leve a. Wa a louvri fennèt
    la. Elize di li: —Koulye a tire! Wa a tire flèch la, lè sa a Elize pale byen fò
    li di: —Men flèch Seyè a voye pou bay delivrans lan, flèch ki pral kraze peyi
    Siri a! Ou pral bat moun Siri yo lavil Afèk jouk ou a fini ak yo.'
  eng-BSB: '“Open the east window,” said Elisha. So he opened it and Elisha said,
    “Shoot!” So he shot. And Elisha declared: “This is the LORD’s arrow of victory,
    the arrow of victory over Aram, for you shall strike the Arameans in Aphek until
    you have put an end to them.”'
  eng-WEBPB: He said, “Open the window eastward;” and he opened it. Then Elisha said,
    “Shoot!” and he shot. He said, “The LORD’s arrow of victory, even the arrow of
    victory over Syria; for you will strike the Syrians in Aphek until you have consumed
    them.”
  kbq-kbq: Ana huteno asamino, Zagema hanati kazigama me'nea zaho kahana erinagio,
    huno higeno eri nagi'ne. Anama hutegeno'a, Elisa'a asamino, Kevea aho, huno higeno
    Jehoasi'a keve ahegeno, Elisa'a huno, Ama kevea Ra Anumzamofo kevegino Siria vahe'ma
    ha'ma huzmagateresia keve. E'ina hu'negu kagra Siria vahe'ma Afeki rankumate'ma
    ha'ma huzmantesanana, ana maka vahera zamahe vagaregahane.
  nhe-BL: 'huan quiilhui: ―Xijtlapo nopa ventana tlen tlachixtoc ica campa quisa tonati.
    Huan nopa tlanahuatijquetl quitlapo, huan Eliseo quinahuati: ―Ama xijmajcahua.
    Huajca nopa tlanahuatijquetl tlamotlac ica icuahuitol huan Eliseo quiijto: ―Ya
    ni eltoya icuatlami TOTECO tlen mitzchihuas xiquintlani nopa tlali Siria ehuani
    ipan altepetl Afec.'
  bus-bus: 'à bè: Ǹ ↄfãntɛ̃bↄɛ kpa windo wɛ̃. Kɛ̀ à wɛ̃̀, ben Ɛlisa bè: Ǹ kà pì zu.
    Kɛ̀ à zù, ben Ɛlisa bè: Dii zĩ̀blena kàn gwe. Zĩ̀blena Sirianↄa kàmɛ. Nɛ́ Sirianↄ
    kaatɛ mámmam zaa Afɛki.'
  gub-BL: — Ewàpytymawok ukenaw Xir ywy kutyr har kury, i'i izupe. Uwàpytymawok ukenaw.
    Na'e i'i Erizew izupe. — Emomor u'yw kury, i'i izupe. Omomor tuwihawete u'yw.
    Na'e i'i Erizew izupe, — Ereiko Tupàn Tuweharupi Wiko Ma'e hu'yw zàwe nugar romo.
    Tupàn weityk kar putar Xir newe a'e wà nehe. Erezàmàtyry'ym putar Xir eho Apek
    pe nehe. Ereityk putar ne wà nehe, i'i izupe.
  eng-DRA: 'And said: Open the window to the east. And when he had opened it, Eliseus
    said: Shoot an arrow. And he shot. And Eliseus said: The arrow of the Lord’s deliverance,
    and the arrow of the deliverance from Syria: and thou shalt strike the Syrians
    in Aphec, till thou consume them.'
