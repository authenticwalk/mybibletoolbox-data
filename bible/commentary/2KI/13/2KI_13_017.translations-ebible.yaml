verse: 2KI.013.017
translations:
  mal-C: '“കിഴക്കുവശത്തെ ജനാല തുറക്കുക,” എന്ന് എലീശാ കൽപ്പിച്ചു. രാജാവ് അതു തുറന്നു.
    “എയ്യുക,” എന്ന് അദ്ദേഹം കൽപ്പിച്ചു; രാജാവ് എയ്തു. “യഹോവയുടെ ജയാസ്ത്രം! യഹോവയുടെ
    ജയാസ്ത്രം അരാമിന്മേൽ!” എന്ന് എലീശാ ഉദ്ഘോഷിച്ചു. അദ്ദേഹം തുടർന്നു: “അഫേക്കിൽവെച്ച്
    അങ്ങ് അരാമ്യരെ പൂർണമായും നശിപ്പിക്കും.'
  deu-TKW: 'Dann sprach er: Öffne das Fenster nach Osten zu! Als er es geöffnet hatte,
    gebot Elisa: Schieße! Da schoß er. Er aber sprach: Ein Pfeil des Sieges vor Jahwe!
    Ja, ein Pfeil des Sieges über Aram! Sollst du doch zu Aphek die Aramäer schlagen,
    bis sie vernichtet sind.'
  lin-lin: 'Elize alobaki : — Fungola lininisa oyo ezali na ngambo ya este. Joasi
    afungolaki yango. Elize alobaki : — Beta ! Joasi abetaki. Elize alobaki : — Ezali
    likonga ya elonga ya Yawe, likonga ya elonga liboso ya bato ya Siri. Okosilisa
    bato ya Siri, na Afeki.'
  eng-LSV: and says, “Open the window eastward”; and he opens, and Elisha says, “Shoot,”
    and he shoots; and he says, “An arrow of salvation from YHWH, and an arrow of
    salvation against Aram, and you have struck Aram, in Aphek, until consuming.”
  eng-GNV: 'And saide, Open the windowe Eastward. And when he had opened it, Elisha
    said, Shoote. And he shot. And he sayd, Beholde the arrowe of the Lordes deliuerance
    and the arrowe of deliuerance against Aram: for thou shalt smite the Aramites
    in Aphek, till thou hast consumed them.'
  eng-WEBSTER: 'And he said, Open the window eastward. And he opened it . Then Elisha
    said, Shoot. And he shot. And he said, The arrow of the LORD''S deliverance, and
    the arrow of deliverance from Syria: for thou shalt smite the Syrians in Aphek,
    till thou hast consumed them .'
  nhw-BL: 'huan quiilhui: ―Xijtlapo nopa ventana catli tlachixtoc ica campa hualquisa
    tonati. Huan nopa tlanahuatijquetl quitlapo, huan Eliseo quinahuati: ―Ama xijmajcahua.
    Huajca nopa tlanahuatijquetl tlamotlac ica icuahuitol huan Eliseo quiijto: ―Ya
    ni eltoya icuatlamin TOTECO catli mitzchihuas xiquintlani nopa tlali Siria ehuani
    ipan altepetl Afec.'
  swh-ONEN: Elisha akasema, “Fungua dirisha la mashariki,” naye akalifungua. Elisha
    akasema, “Piga mshale!” Naye akapiga mshale. Elisha akasema, “Mshale wa ushindi
    wa Bwana, mshale wa ushindi juu ya Aramu! Utawaangamiza Waaramu kabisa huko Afeki.”
  bba-bba: '@see-verse:2KI.013.016'
  eng-KJVCPB: 'And he said, Open the window eastward. And he opened it. Then Elisha
    said, Shoot. And he shot. And he said, The arrow of the Lord’s deliverance, and
    the arrow of deliverance from Syria: for thou shalt smite the Syrians in Aphek,
    till thou have consumed them.'
  luo-luo: Elisha nokone niya, “Yaw dirisa mochomo yo wuok chiengʼ,” minoyawe. Bangʼ
    mano nokone niya, “Dir asere.” Kane osediro asere, Elisha nokone niya, “Mano asech
    loch Jehova Nyasaye kendo onyiso adier ni ibiro loyo jo-Aram modak Afek.”
  meu-meu: Ia ma eto, Gaba-mauru a kehoa, mairiveina kahana ai. Bena e kehoa. Bena
    Elisaia eto, A kinoa. Bena e kinoa. Ma eto, Ina diba na Iehova ena kwalimu ḡauna,
    Suria ihadarerena ḡauna. Badina be Suria taudia ba tuari henidia Afek ai, ela
    bona ba habuadia tari.
  npi-ULB: एलीशाले भने, “पूर्वपट्टिको झ्याल खोल्नुहोस् ।” त्यसैले तिनले त्‍यसलाई खोले
    । तब एलीशाले भने, “हान्‍नुहोस् !” तिनले हाने । एलीशाले भने, “यो परमप्रभुको विजयको
    काँड हो अर्थात् अराममाथि विजयको काँड हो, किनकि अरामीहरूलाई सर्वनाश नपारूञ्जेलसम्म
    तपाईंले तिनीहरूलाई अपेकमा आक्रमण गर्नुहुनेछ ।”
  yor-yor: '“Ṣí fèrèsé apá ìlà-oòrùn,” ó wí, pẹ̀lú ó sì ṣí i: “Ta á!” Eliṣa wí, ó
    sì ta á. “Ọfà ìṣẹ́gun Olúwa; ọfà ìṣẹ́gun lórí Siria!” Eliṣa kéde. “Ìwọ yóò pa
    àwọn ará Siria run pátápátá ní Afeki.”'
  emp-NTPO: 'Maʌ̃ne jarasia: –Ʌ̃mãdau odjabariare dajadaa acʌbadada ewadua.– Joasaba
    ewad̶acarea Eliseoba idjía jarasia: –Chada ab̶a dajadaa drʌtadua.– Ara maʌ̃da
    Joasaba dajadaa drʌtasia. Maʌ̃ne Eliseoba jarasia: –Jãʌ̃ chaba jara b̶ʌa: Siriad̶ebemarãra
    Ãcõrẽba bãrãa poyabiya. Apec ẽjũãne bãrãba quenania.–'
  pes-OPCB: '@see-verse:2KI.013.016'
  tgl-ULB: Sinabi ni Eliseo, “Buksan mo ang bintanang nakaharap sa silangan,” kaya
    binuksan niya ito. Pagkatapos sinabi ni Eliseo, “Pumana ka!”, at pumana siya.
    Sinabi ni Eliseo, “Ito ang palaso ng katagumpayan ni Yahweh, palaso ng katagumpayan
    laban sa Aram, dahil lulusubin mo ang mga Aramean sa Afec hanggang matalo ninyo
    sila.”
  cbu-NT: Wach tawatangimasi yap zar yaku ambi, tárangu, kuraksha Jowas pangusee wach
    tawatarangu, Elisewsha, Natunaa timbanllizpa tsak shingcha, tárangiya. Ashiriya,
    uwsha kurak Jowas timbanllizee tsak ashirangu, Elisewsha, In wasap watacha tapachindampani
    Apanll wizpuri. Afekash tsap shiyamari Síriyshuchee urkari kachingeerush, kasachsha,
    tárangiya.
  hui-hui: Ani buwa mani Elaisa ibugua kinihondo lalu, Windo mbira amu ni tagira ibiragohayagi
    kago dugua hole pu, lene. Ani laya handala Yahoasa ibugua danda timu edaho hayagoni
    yupe halu windo layago dugule pene. Dugua heagola Elaisa ibugua lalu, Danda edalu
    timu batagiha, lene. Yahoasa ibugua timu biago tegelape halu batagi heagola Elaisahanda
    lalu, Sirialiru bope halu wayali holene Anduane Homogonaga timu í̠nida. Ai í̠na
    Sirialiru baba Abege tanoha wai berengi í̠na ti baiore holebere, lene.
  mya-mya: ရှု​ရိ​ပြည်​ဘက်​သို့​မျက်​နှာ​မူ​လျက်​ရှိ​သည့်​ပြူ တင်း​ပေါက်​ကို မင်း​ကြီး​အား​ဖွင့်​စေ​၏။
    ထို​နောက် ဧ​လိ​ရှဲ​က``မြား​ကို​ပစ်​လော့'' ဟု​အ​မိန့်​ပေး​သည့် အ​တိုင်း​ပစ်​လေ​သော်​ပ​ရော​ဖက်​က``သင်​သည်
    ထာ​ဝရ​ဘု​ရား​၏​မြား​ဖြစ်​၏။ ဘု​ရား​ရှင်​သည် ထို​မြား​အား​ဖြင့်​ရှု​ရိ​ပြည်​ကို​အ​နိုင်​ရ​တော်
    မူ​လိမ့်​မည်။ သင်​သည်​အာ​ဖက်​မြို့​တွင် ရှု​ရိ​အ​မျိုး သား​တို့​အား​အ​နိုင်​မ​ရ​မ​ချင်း​တိုက်​ခိုက်​လိမ့်
    မည်'' ဟု​ဆို​၏။
  bod-N: ཤར་ཕྱོགས་ཀྱི་དཀར་ཁུང་ཕྱེས་ཤིག་གསུངས་པ་དང་ཁོས་དེ་ཕྱེས་པ་ན། ཨེ་ལི་ཤཱས་མདའ་ཕོངས་ཤིག་ཅེས་བསྒོས་པ་དང་ཁོས་མདའ་འཕངས།
    དེར་ཨེ་ལི་ཤཱ་ཡིས། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྒྱལ་ཁའི་མདའ་མོ་ཡིན་ཏེ། ཨ་རམ་པ་ལས་རྒྱལ་བའི་མདའ་མོ་ཡིན་པས་ན།
    ཨ་རམ་པ་ཚར་མ་བཅད་བར་དུ། ཁྱེད་ཀྱིས་ཨ་ཕེག་ཏུ་དེ་རྣམས་གསོད་པར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Akati, “Zarura windo rokumabvazuva,” iye ndokurizarura. Erisha akati, “Pfura!”
    iye ndokupfura. Erisha akati, “Museve waJehovha wokukunda, museve wokukunda Aramu!
    Iwe uchaparadza vaAramu zvachose paAfeki.”
  spa-BLM: 'Dijo: “Abre la ventana hacia el este”, y él la abrió. Entonces Eliseo
    dijo: “Dispara”, y disparó. Dijo: “La flecha de la victoria de Yahvé, la flecha
    de la victoria sobre Siria; porque herirás a los sirios en Afec hasta consumirlos”.'
  cac-cac: '@see-verse:2KI.013.016'
  swh-ULB: Elisha akasema, “Fungua dirisha upande wa mashariki,” basi akalifungua.
    Kisha Elisha akasema, “Funga”, na akafunga. Elisha akasema, “Huu ndiyo mshale
    wa ushindi wa Yahwe, huu mshale wa ushindi juu ya Shamu, kwa kuwa utawapiga Washami
    katika Afeki hadi utakapowaangamiza.”
  bel-bel: 'і сказаў: адчыні акно на ўсход. І ён адчыніў. І сказаў Елісей: стрэльні.
    І ён стрэліў. І сказаў: гэта страла збавеньня ад Госпада і страла збавеньня супроць
    Сірыі, і ты паб''еш Сірыйцаў у Атэку дарэшты.'
  deu-ELBBK: 'Und er sprach: Öffne das Fenster gegen Morgen. Und er öffnete es. Und
    Elisa sprach: Schieße! Und er schoss. Und er sprach: Ein Pfeil der Rettung von
    dem HERRN und ein Pfeil der Rettung gegen die Syrer! Und so wirst du die Syrer
    in Aphek schlagen bis zur Vernichtung.'
  mbb-OT: ne migkeǥiyan din te, “Puwasi nu is sulawà he zapit te edsilaan.” Ne mibpuwasan
    din heini. Ne migkeǥiyan sikandin ni Elisha he mebpanà sikandin, ne mibpanà sikandin,
    migkaǥi si Elisha te, “Heeyan is besut iyan tuus he ibpezaag kenikew te Nengazen
    is Aram. Ebpurungan nu edezeeti is menge Aramihanen diyà te Afek.”
  mal-2015: 'കിഴക്കെ കിളിവാതിൽ തുറക്ക എന്നു അവൻ പറഞ്ഞു. അവൻ അതു തുറന്നപ്പോൾ: എയ്ക
    എന്നു എലീശാ പറഞ്ഞു. എയ്താറെ അവൻ: അതു യഹോവയുടെ ജയാസ്ത്രം, അരാമ്യർക്കു നേരെയുള്ള
    ജയാസ്ത്രം തന്നേ; നീ അഫേക്കിൽവെച്ചു അരാമ്യരെ തോല്പിച്ചു അശേഷം സംഹരിക്കും എന്നു
    പറഞ്ഞു.'
  rmc-rmc: '@see-verse:2KI.013.016'
  pes-OPV: 'و گفت: «پنجره را به سوی مشرق باز کن.» پس آن را باز کرد و الیشع گفت: «بینداز.»
    پس انداخت.'
  ron-1924: 'ши а зис: „Дескиде ферястра динспре рэсэрит.” Ши а дескис-о. Елисей а
    зис: „Траӂе.” Ши а трас. Елисей а зис: „Ачаста есте о сэӂятэ де избэвире дин партя
    Домнулуй, о сэӂятэ де избэвире ымпотрива сириенилор – вей бате пе сириень ла Афек
    пынэ ый вей нимичи.”'
  ben-OBCV: “পূর্বদিকের জানালাটি খুলুন,” তিনি বললেন ও রাজাও জানালাটি খুলেছিলেন। “তির
    ছুঁড়ুন!” ইলীশায় বললেন, ও তিনি তির ছুঁড়েছিলেন। “এ সদাপ্রভুর বিজয়-তির, অরামের
    উপর বিজয়লাভের তির!” ইলীশায় ঘোষণা করে দিলেন। “আপনি অফেকে অরামীয়দের সম্পূর্ণরূপে
    ধ্বংস করবেন।”
  som-som: Oo wuxuu ku yidhi, Bal daaqadda xagga bari fur; oo isna wuu furay. Kolkaasaa
    Eliishaa ku yidhi, Fallaadha gan, oo isna wuu ganay. Oo wuxuu yidhi, Tanu waa
    fallaadhii Rabbiga ee badbaadada, oo waxa weeye fallaadha badbaadada laga heli
    doona reer Suuriya; waayo, waa inaad reer Suuriya Afeeq ku laysaa ilaa aad wada
    baabbi'iso.
  lat-VUC: 'et ait: Aperi fenestram orientalem. Cumque aperuisset, dixit Eliseus:
    Jace sagittam. Et jecit. Et ait Eliseus: Sagitta salutis Domini, et sagitta salutis
    contra Syriam: percutiesque Syriam in Aphec, donec consumas eam.'
  eng-ASVBT: And he said, Open the window eastward; and he opened it. Then Elisha
    said, Shoot; and he shot. And he said, Jehovah’s arrow of victory, even the arrow
    of victory over Syria; for thou shalt smite the Syrians in Aphek, till thou have
    consumed them.
  ita-1885: 'Apri la finestra verso Oriente. E quando egli l''ebbe aperta, Eliseo
    gli disse: Tira. Ed egli tirò. Ed Eliseo disse: Questa è la saetta della vittoria
    del Signore; la saetta della vittoria contro a'' Siri; e tu percoterai i Siri
    in Afec, fino ad una intiera sconfitta.'
  eng-LXXUP: And he said, Open the window eastward. And he opened it. And Elisha said,
    Shoot. And he shot. And Elisha said, The arrow of the Lord’s deliverance, and
    the arrow of deliverance from Syria; and thou shalt smite the Syrians in Aphek
    until thou have consumed them.
  eng-ULB: Elisha said, “Open the window eastward,” so he opened it. Then Elisha said,
    “Shoot!”, and he shot. Elisha said, “This is Yahweh's arrow of victory, the arrow
    of victory over Aram, for you will attack the Arameans in Aphek until you have
    consumed them.”
  spa-VBL: '“Abre la ventana del este”, le dijo. Así que el rey la abrió y Eliseo
    le dijo: “¡Dispara!”. Y disparó una flecha. Entonces Eliseo le explicó: “Esta
    es la flecha de la victoria del Señor, que representa la flecha de la victoria
    sobre los arameos. Atacarás a los arameos en Afec y acabarás con ellos”.'
  fra-_FOB: 'Ouvre la fenêtre vers l''Orient. Et il l''ouvrit. Et Élisée lui dit:
    Tire. Et il tira. Et Élisée dit: C''est une flèche de délivrance de la part de
    l''Éternel, une flèche de délivrance contre les Syriens. Tu frapperas les Syriens
    à Aphek, jusqu''à les détruire.'
  mal-mal: '“കിഴക്കെ കിളിവാതിൽ തുറക്കുക” എന്ന് അവൻ പറഞ്ഞു. അവൻ അത് തുറന്നപ്പോൾ: “അമ്പ്
    എയ്യുക” എന്ന് എലീശാ പറഞ്ഞു. എയ്തപ്പോൾ അവൻ: “അത് യഹോവയുടെ ജയാസ്ത്രം, അരാമ്യർക്ക്
    നേരെയുള്ള ജയാസ്ത്രം തന്നേ; നീ അഫേക്കിൽവെച്ച് അരാമ്യരെ തോല്പിച്ച് അശേഷം സംഹരിക്കും”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir us ne hukm diyā, “Mashriqī khiṛkī ko khol deṅ.” Bādshāh ne use khol
    diyā. Ilīshā ne kahā, “Tīr chalāeṅ!” Bādshāh ne tīr chalāyā. Ilīshā pukārā, “Yih
    Rab kā fatah dilāne wālā tīr hai, Shām par fatah kā tīr! Āp Afīq ke pās Shām kī
    fauj ko mukammal taur par tabāh kar deṅge.”
  suz-BL: मिनु एलीशामी “पूर्ब गे ङा झेल रोक्‍को” दे मदा बाक्‍त। मिनु रोक्‍गा बाक्‍त।
    मिनु एलीशाम मेको कली “ब्रा आ‍पो” दे मदा बाक्‍त। मिनु मेकोमी आबा बाक्‍त। मिनु एलीशाम
    “परमप्रभु यावे आ अराम रागी कली ग्रातीक ब्रा बाक्‍त। गे अफेक सहरमी अरामी आन कली
    लडाइ पा ग्रानीनी” दे मदा बाक्‍त।
  ita-1927: 'poi gli disse: “Apri la finestra a levante!” E Joas l’aprì. Allora Eliseo
    disse: “Tira!” E quegli tirò. Ed Eliseo disse: “Questa è una freccia di vittoria
    da parte dell’Eterno: la freccia della vittoria contro la Siria. Tu sconfiggerai
    i Siri in Afek fino a sterminarli”.'
  ckb-ckb: 'ئینجا گوتی: «پەنجەرەکەی ڕووەو ڕۆژهەڵات بکەوە.» ئەویش کردییەوە. ئەلیشەع
    گوتی: «بیهاوێ!» ئەویش هاویشتی. ئەلیشەع گوتی: «ئەمە تیری سەرکەوتنە لە یەزدانەوە،
    تیری سەرکەوتنە بە سەر ئارام، لە ئەفێق بە تەواوی ئارامییەکان لەناودەبەیت.»'
  eng-BBE: 'Then he said; Let the window be open to the east: and he got it open.
    Then Elisha said, Let the arrow go; and he let it go. And he said, The Lord''s
    arrow of salvation, of salvation over Aram; for you will overcome the Aramaeans
    in Aphek and put an end to them.'
