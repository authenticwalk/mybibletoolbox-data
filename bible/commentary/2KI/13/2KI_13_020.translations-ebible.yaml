verse: 2KI.013.020
translations:
  mal-C: എലീശാ മരിച്ച് അടക്കപ്പെട്ടു. മോവാബ്യരുടെ കവർച്ചപ്പട വർഷംതോറും വസന്തകാലത്ത്
    ദേശത്തു വരിക പതിവായിരുന്നു.
  deu-TKW: Elisa aber starb, und man begrub ihn. Es pflegten aber in jenem Jahre die
    moabitischen Streifscharen ins Land einzubrechen.
  lin-lin: Elize akufaki, mpe bakundaki ye. Nzokande masanga ya bato mabe ya Moabi
    bazalaki kokota na mokili ya Isalaele na ebandeli ya mibu nyonso.
  eng-LSV: And Elisha dies, and they bury him, and troops of Moab come into the land
    at the coming in of the year,
  eng-GNV: So Elisha dyed, and they buryed him. And certaine bandes of the Moabites
    came into the land that yeere.
  eng-WEBSTER: And Elisha died, and they buried him. And the bands of the Moabites
    invaded the land at the coming in of the year.
  nhw-BL: Huan teipa mijqui Eliseo huan quitlalpachojque. Sesen xihuitl quema moseliltíaj
    cuame miyac fiero tlachtequini tlen tlali Moab hualayayaj ipan tlali Israel para
    tlachtequise.
  swh-ONEN: Elisha akafa, nao wakamzika. Vikosi vya Wamoabu vilikuwa vinashambulia
    nchi kwa vita kila mwaka wakati wa vuli.
  bba-bba: Yen biruwɑ Elisee u ɡu, bɑ nùn sikuɑ. Yen wɔ̃ɔ ɡe ɡɑ swĩi sɔɔrɑ Mɔɑbun
    tɑbu kowobun wuunu ɡɑnu nu rɑ Isirelibɑ wɔrɑɑ nɛ.
  eng-KJVCPB: And Elisha died, and they buried him. And the bands of the Moabites
    invaded the land at the coming in of the year.
  luo-luo: Elisha notho moike. E ndalogo jolwenj Moab nohero monjo pinyno e ndalo
    mag chwiri.
  meu-meu: Taunabunai, Elisaia na e mase; bena e guria. Una negana ai Moab oreadia
    edia kara be tubu-kau negana ai Israel tanona ai e hadadidadiva.
  npi-ULB: तब एलीशा मरे, र तिनीहरूले तिनलाई गाडे । नयाँ वर्षको समयमा मोआबीहरूका नयाँ
    दलहरूले देशलाई लुटे ।
  yor-yor: Eliṣa kú a sì sin ín. Ẹgbẹ́ àwọn ará Moabu máa ń wọ orílẹ̀-èdè ní gbogbo
    àmọ́dún.
  emp-NTPO: Eliseora jaid̶aped̶a tʌb̶arisid̶aa. Poaza moabitarãba Israel druad̶e ne
    jãrĩcuad̶e wãbadjid̶aa.
  pes-OPCB: الیشع مرد و او را دفن کردند. در آن روزگار، مهاجمین موآبی بهار هر سال به
    اسرائیل هجوم می‌بردند.
  tgl-ULB: Pagkatapos namatay si Eliseo, at siya ay inilibing. Ngayon sumalakay ang
    pangkat ng mga Moabita sa pagsisimula ng taon.
  cbu-NT: Tsiyatam iwatsparamchu, anush Elisew tsiparangiya. Ashirangu, anshurisha
    Samariyash yakat mapuranganaya. Anumunsha zapan masach tushiyramchu, tputs washchireew
    Mowabshuch tputs zapan kusaranganaya.
  hui-hui: Ani biyagola howa mani Elaisa ibu homene. Homayagola tigua ibunaga tingini
    homali egeanda mbira wabu winiyagoha mo hora hene. Mali bibahendengi Moabali hearume
    Isaraele dindiha anda pialu wali agali hearu mo ko halu haabo haga wini.
  mya-mya: ဧ​လိ​ရှဲ​ကွယ်​လွန်​သွား​သော​အ​ခါ သူ့​ကို​သင်္ဂြိုဟ် ကြ​၏။ မော​ဘ​ပြည်​သား​တို့​သည်​နှစ်​စဉ်​နှစ်​တိုင်း
    ဣသ ရေ​လ​ပြည်​ကို​ချင်း​နင်း​ဝင်​ရောက်​လေ့​ရှိ​ကြ​၏။
  bod-N: དེ་ནས་ཨེ་ལི་ཤཱ་སྐུ་གཤེགས་པ་དང་དུར་དུ་བཅུག་གོ །མོ་ཨབ་པའི་ཤོག་ཁག་ལོ་རེའི་དཔྱིད་ཀ་ཡུལ་དེར་བཙན་རྒོལ་བྱེད་དུ་འོངས་པ་དང་།
  sna-sna: Erisha akafa akavigwa. Zvino hondo dzavaMoabhu dzakanga dzichipinda munyika
    kutanga kwegore roga roga.
  spa-BLM: Eliseo murió y lo enterraron. Las bandas de moabitas invadieron el país
    al llegar el año.
  cac-cac: Ix cham vin̈aj Eliseo chi', ix mucchaj vin̈. Junjun ab'il tzuln̈ejec' eb'
    moabita elc'al d'a yol smacb'en eb' israel.
  swh-ULB: Kisha Elisha akafa, na wakamzika. Sasa vikundi vya Wamoabi wakaingia kwenye
    nchi mwanzoni mwa mwaka.
  bel-bel: І памёр Елісей, і пахавалі яго. І полчышчы Маавіцян прыйшлі ў зямлю на
    другі год.
  deu-ELBBK: Und Elisa starb, und man begrub ihn. Und es kamen Streifscharen der Moabiter
    in das Land, als das Jahr anfing.
  mbb-OT: Dutun te huziyan he timpu minatey si Elisha ne inleveng. Kada tuig duen
    grupu te menge Moabitanhen he edsurung te Israel.
  mal-2015: എന്നാൽ എലീശാ മരിച്ചു; അവർ അവനെ അടക്കംചെയ്തു; പിറ്റെ ആണ്ടിൽ മോവാബ്യരുടെ
    പടക്കൂട്ടങ്ങൾ ദേശത്തെ ആക്രമിച്ചു.
  rmc-rmc: Paľis o Elizeus muľa a parunde les. Sako berš jarone o zbujňika andral
    o Moab džanas andro Izrael.
  pes-OPV: و الیشع وفات کرد و او را دفن نمودند و دروقت تحویل سال لشکرهای موآب به زمین
    درآمدند.
  ron-1924: Елисей а мурит ши а фост ынгропат. Ын анул урмэтор, ау интрат ын царэ
    ниште чете де моабиць.
  ben-OBCV: ইলীশায় মারা গেলেন ও তাঁকে কবর দেওয়া হল। ইত্যবসরে প্রতি বছর বসন্তকালে
    মোয়াবীয় আক্রমণকারীরা দেশে ঢুকত।
  som-som: Markaasaa Eliishaa dhintay, waana la aasay. Oo sannad kasta bilowgeeda
    waxaa dalka dhici jiray guutooyinkii reer Moo'aab.
  lat-VUC: Mortuus est ergo Eliseus, et sepelierunt eum. Latrunculi autem de Moab
    venerunt in terram in ipso anno.
  eng-ASVBT: And Elisha died, and they buried him. Now the bands of the Moabites invaded
    the land at the coming in of the year.
  ita-1885: Ora Eliseo morì, e fu seppellito. Ed in su la fine dell'anno certe schiere
    di Moabiti fecero una correria nel paese.
  eng-LXXUP: And Elisha died, and they buried him. And the bands of the Moabites came
    into the land, at the beginning of the year.
  eng-ULB: Then Elisha died, and they buried him. Now groups of Moabites invaded the
    land at the beginning of the year.
  spa-VBL: Eliseo murió y fue enterrado. Los asaltantes del país de Moab solían invadir
    Israel cada primavera.
  fra-_FOB: Et Élisée mourut, et on l'ensevelit. Et, l'année suivante, des bandes
    de Moabites entrèrent dans le pays.
  mal-mal: അതിന് ശേഷം എലീശാ മരിച്ചു; അവർ അവനെ അടക്കം ചെയ്തു; പിറ്റേ ആണ്ടിൽ മോവാബ്യരുടെ
    പടക്കൂട്ടങ്ങൾ ദേശത്തെ ആക്രമിച്ചു.
  urd-GVR: Thoṛī der ke bād Ilīshā faut huā aur use dafn kiyā gayā. Un dinoṅ meṅ Moābī
    luṭere har sāl mausam-e-bahār ke daurān mulk meṅ ghus āte the.
  suz-BL: मेको नोले एलीशा बेक्‍माक्‍त। मुरपुकीम मेको कली थिम्‍मे बाक्‍त। मोआब ङा रोइक्‍बपुकी
    बर्स बर्समी मेको रागी ओव़बाक्‍मा बाक्‍त।
  ita-1927: L’anno seguente delle bande di Moabiti fecero una scorreria nel paese;
  ckb-ckb: پاشان ئەلیشەع مرد و ناشتیان. چەتەکانی مۆئاب هەموو بەهارێک دەهاتنە ناو خاکەکە.
  eng-BBE: And death came to Elisha and they put his body into the earth. Now in the
    spring of the year, armed bands of Moabites frequently came, overrunning the land.
  kan-OKCV: ಅನಂತರ ಎಲೀಷನು ಮೃತನಾದನು. ಅವನ ಶವವನ್ನು ಸಮಾಧಿಮಾಡಿದರು. ವರ್ಷದ ಆರಂಭದಲ್ಲಿ ಮೋವಾಬ್ಯರ
    ದಂಡುಗಳು ದೇಶದಲ್ಲಿ ಪ್ರವೇಶಿಸಿದವು.
  tam-2017: எலிசா மரணமடைந்தான்; அவனை அடக்கம்செய்தார்கள்; மறுவருடத்திலே மோவாபியரின்
    கூட்டம் தேசத்திலே வந்தது.
  spa-RV-1909: Y murió Eliseo, y sepultáronlo. Entrado el año vinieron partidas de
    Moabitas á la tierra.
  ron-BTF: Și Elisei a murit și l-au îngropat. Și cetele moabiților au invadat țara
    la începutul anului.
  eng-WEBP: Elisha died, and they buried him. Now the bands of the Moabites invaded
    the land at the coming in of the year.
  eng-FBV: Elisha died and was buried. Raiders from the country of Moab used to invade
    Israel every spring.
  nld-1939: Eliseus stierf en werd begraven. In die tijd drongen er elk jaar moabietische
    benden in het land.
  nch-BL: Huan teipa mijqui Eliseo huan quitalpachojque. Sesen xihuit quema moseliltíaj
    cuame miyac fiero tachtequini ten tali Moab hualayayaj ipan tali Israel para tachtequise.
  vie-1934: Ê-li-sê qua đời, và người ta chôn người. Đầu năm sau có đoàn quân Mô-áp
    toan vào xứ.
  hin-CV: एलीशा की मृत्यु हो गई और उन्होंने उन्हें गाड़ दिया. हर साल वसन्त ऋतु में
    मोआबी लुटेरों का एक दल उस क्षेत्र पर हमला किया करता था.
  spa-BES: Y vino la muerte a Eliseo, y lo enterraron. Ahora, en la primavera del
    año, las bandas armadas de moabitas venían con frecuencia, invadiendo la tierra.
  tdx-tdx: Nihomake t’i Elisà, le nalenteke. Ie henane zay, mpaname i taney boa-taoñe
    o firimboña’ i Moabeo.
  tha-KJV: และเอลีชาสิ้นชีวิต เขาก็ฝังไว้ ฝ่ายหมู่คนโมอับเคยปล้นแผ่นดินนั้นในฤดู​แล้ง
  por-BR-2018: E morreu Eliseu, e sepultaram-no. Entrado o ano vieram tropas de moabitas
    à terra.
  deu-ELO: Und Elisa starb, und man begrub ihn. Und es kamen Streifscharen der Moabiter
    in das Land, als das Jahr anfing.
  eng-WYC-2018: Then Elisha was dead (or Then Elisha died), and they buried him. And
    the thieves of Moab came into the land in that year.
  epo-epo: Eliŝa mortis, kaj oni enterigis lin. Kaj militistaroj de Moab venis en
    la landon en la komenco de la jaro.
  uig-PIN: Elixa ɵlüp dǝpnǝ ⱪilindi. Əmdi ⱨǝr yili, yil bexida Moablardin top-top
    bulangqilar yurtⱪa parakǝndiqilik salatti.
  beo-beo: 'Ilaisia da bogole, uli dogone sali. Ode huluane amoga, Moua:be dunu gilisi
    ilia da Isala:ili sogega doagala:musa: golili dasu.'
  tpi-OTNT: Bihain Elisa i dai na ol i putim bodi bilong en long matmat ol i bin wokim
    long hul bilong ston. Olgeta yia sampela lain man bilong Moap i save kam mekim
    nogut long Israel.
  hau-SA: Elisha ya mutu, aka kuma binne shi. To, mahara Mowabawa sun saba kawo hari
    a ƙasar Isra’ila a kowace bazara.
  uig-LAT: Élisha ölüp depne qilindi. Emdi her yili, yil béshida Moablardin top-top
    bulangchilar yurtqa parakendichilik salatti.
  nde-nde: U-Elisha wafa wangcwatshwa. Abahlaseli bamaMowabi babejayele ukungena elizweni
    entwasa.
  ton-ton: ¶ Pea naʻe pekia ʻa ʻIlaisa, pea naʻa nau ʻai hono putu. Pea naʻe haʻu
    ʻae kautau ʻa Moape ki he fonua ʻi he kamataʻanga ʻoe taʻu.
  ces-1613: Potom umřel Elizeus, a pochovali ho. Lotříkové pak Moábští vtrhli do země
    nastávajícího roku.
  eng-WMB: Elisha died, and they buried him. Now the bands of the Moabites invaded
    the land at the coming in of the year.
  tam-TCV: அதன்பின் எலிசா இறந்து அடக்கம் செய்யப்பட்டான். மோவாபிய கொள்ளையர் ஒவ்வொரு
    வருடமும் வசந்தகாலத்தில் நாட்டுக்குள் நுழைவது வழக்கமாயிருந்தது.
  ceb-ULB: Unya namatay si Eliseo, ug gilubong nila siya. Karon ang mga pundok sa
    mga Moabihanon misakop sa yuta sa pagsugod sa tuig.
  pol-UBG: Potem Elizeusz umarł i pogrzebali go. A z nastaniem roku moabskie zgraje
    napadły na ziemię.
  agr-agr: Nuna ashí tusa nuadui Eliseo jakauwai, nunikmatai ukusajui. Tuja maki makichik
    mijantin Moab aents kasa aidau Israel aents aidau nugken utuawag waitkaidau asagmatai,
  kyc-kyc: Dokopa Ilaisa kumuyasa malu piyami. Ee kana yaka lao Moape rara dupwame
    Isaraele wambunya yuu dokona pyao nyelana pyuo epeyami.
  urd-GVU: تھوڑی دیر کے بعد الیشع فوت ہوا اور اُسے دفن کیا گیا۔ اُن دنوں میں موآبی
    لٹیرے ہر سال موسمِ بہار کے دوران ملک میں گھس آتے تھے۔
  deu-1912: Da aber Elisa gestorben war und man ihn begraben hatte, fielen die Kriegsleute
    der Moabiter ins Land desselben Jahres.
  kan-2017: ಎಲೀಷನು ಮರಣ ಹೊಂದಲು, ಅವನ ಶವವನ್ನು ಅವರು ಸಮಾಧಿಮಾಡಿದರು. ಮೋವಾಬ್ಯರು ಪ್ರತಿ ವರ್ಷದ
    ಪ್ರಾರಂಭದಲ್ಲಿ ಸುಲಿಗೆ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಗುಂಪು ಗುಂಪಾಗಿ ಬರುತ್ತಿದ್ದರು.
  yap-yap: Me yim’ Elisa min k’eyag. Gubin e duw nma yib yu raba’ i girdi’ nu Moab
    ni cham nga Israel.
  hlt-MCSB: Tedae Elisha duek tih a up uh nen tah a kum a thok ah Moab caem loh khohmuen
    te a muk.
  mdy-ETH: ዬካፓ ዔልሳዒ ሃይቂ ዱኡቴኔ። ዬኖ ዎዶና ሞዓኣቤ ዓጫፓ ሙኪ ዖላ ዓሳ ሌዓ ሌዓ ዒስራዔኤሌ ዓጮ ዖላኒ ሙኪ ጌላኔ።
  twi-ASANTE: Elisa wuiɛ, na wɔsiee no. Na Moabfoɔ afomfafoɔ kɔfom asase no so nneɛma
    afe biara.
  eng-WEBU: Elisha died, and they buried him. Now the bands of the Moabites invaded
    the land at the coming in of the year.
  wal-wal: Elssaa7i haiqqidi moogettiis. Moo7aaba biittaappe ambbaanoti Israa7eela
    biittaa bolli laittan laittan woraajjoosona.
  spa-PDDPT: Eliseo murió y lo sepultaron. El año siguiente llegaron bandas armadas
    de moabitas a la tierra.
  gun-gun: Ha'e gui ma Eliseu omano. Ha'e ramo onhono porãa. Ha'e gui Moabe pygua
    kuery regua ma ára pyau ojeupity nhavõ ijyvy re jogueru jepi 'rã mba'emo oipe'apa
    aguã.
  ilo-ULB: Kalpasanna natay ni Eliseo ket intabonda. Ita, adda bunggoy dagiti Moabita
    a nangtagikua iti daga iti panangrugi ti tawen.
  kpg-kpg: Gei Elisha guu made guu danu. I nia ngadau huogodoo, nia buini dauwa o
    Moab e lolloomoi e haga deaadee di guongo o Israel.
  uig-ARA: ئېلىشا ئۆلۈپ دەپنە قىلىندى. ئەمدى ھەر يىلى، يىل بېشىدا موئابلاردىن توپ-توپ
    بۇلاڭچىلار يۇرتقا پاراكەندىچىلىك سالاتتى.
  sus-sus: Na dangi xanbi, Annabi Elise naxa laaxira, e fa a ragata. Na ɲɛ xun gbilenyi,
    Mowaba sɔɔrie naxa so Isirayila bɔxi ma.
  pon-2006: Elisa eri kapilsalehdala oh seridi. Eri, nan sounpar koaros mehn Mohap
    kin pedolong nan sahpwo oh kahpwalihala.
  jae-jae: Amboac tonaŋ Elisa gêmac êndu ma êsêac sêsuŋ eŋ. Kêtôm jalageŋ gêdêŋ taŋ
    komô kêdabiŋ gebe êmbacnê naŋ, lau Moab nêŋ sêjaŋgowaga ŋagêdô mêŋsêlêsôŋ gamêŋ
    Israelŋa.
  ksd-ksd: Ma Elisa i ga mat, ma di ga punang ia. Ma ta ra kilakilala ta umana loko
    na tarai Moab dia ga vala pot upi ra ra varpa.
  tur-YTC: Elişa öldü ve onu gömdüler. Moavlılar'ın çeteleri yıl başlarında ülkeyi
    istila ederlerdi.
  grc-BRENT: Καὶ ἀπέθανεν Ἑλισαιὲ, καὶ ἔθαψαν αὐτόν· καὶ μονόζωνοι Μωὰβ ἦλθον ἐν τῇ
    γῇ ἐλθόντος τοῦ ἐνιαυτοῦ.
  ind-AYT: Kemudian, Elisa mati dan dikuburkan. Lalu, gerombolan Moab memasuki negeri
    itu pada saat pergantian tahun.
  nya-nya: Elisa anamwalira ndipo anayikidwa mʼmanda. Tsono magulu a ankhondo a Amowabu
    ankabwera kudzalowa ndi kudzathira nkhondo dzikolo nthawi ya dzinja.
  hrv-hrv: Elizej zatim umrije i pokopaše ga. A pljačkaške čete Moabaca napadale zemlju
    svake godine.
  mps-mps: Nosali Elisa aga isali. Tama augwaligo aga tigi selasa pelama, te augwaligo
    masigigo te isibo bidi muainogo dedage nigali gų pageba pubaligi pali. Tigidali
    kibu bede te Moap hani bidi dabe me badu aselama, te Israel hani dabe dolagasali.
  tpi-tpi: Bihain Elisa i dai na ol i putim bodi bilong en long matmat ol i bin wokim
    long hul bilong ston. Olgeta yia sampela lain man bilong Moap i save kam mekim
    nogut long Israel.
  dan-1931: Så døde Elisa, og de jordede ham. År efter År trængte moabitiske Strejfskarer
    ind i Landet;
  vie-OVCB: Ê-li-sê qua đời và được an táng. Trong thời ấy, quân cướp Mô-áp thường
    đến cướp phá vào mùa xuân.
  guj-2017: ત્યાર બાદ એલિશાનું મરણ થયું અને તેઓએ તેને દફ્નાવ્યો. હવે વર્ષ શરૂ થતાં
    મોઆબીઓની ટોળીઓ દેશ પર આક્રમણ કરતી હતી.
  pon-2006A: Elisa eri kapilsalehdala oh seridi. Eri, nan sounpar koaros mehn Mohap
    kin pedolong nan sahpwo oh kahpwalihala.
  por-BRBSL: Elisha morreu, e eles o enterraram. Agora, as bandas dos moabitas invadiram
    a terra na chegada do ano.
  cth-cth: Elisha teh a due hoi a pakawp awh. Kawmpoi tue a pha toteh Moabnaw ni Isarelnaw
    teh a tuk awh.
  twi-twi: Elisa wui, na wosiee no. Na Moabfo afowfo kɔfom asase no so nneɛma afe
    biara.
  hlt-hlt: Tedae Elisha duek tih a up uh nen tah a kum a thok ah Moab caem loh khohmuen
    te a muk.
  tbz-SIM: Kɛ̀ Edisee kú kɛ̀ bɛ̀ɛ ò kũnnɛ́. Dɛ do sɔ̃́ mMɔɑbu kɔbɛ bɛɛ̀ do ɔ̃ɔ̃ dɔ́ɔ́tɛ́
    bɑ́ dìì benni kɛ́ bɛ̀ do mudoò kɛ́fekɛ bɛ kpɛrɛ.
  msy-2020: Ezɨ gɨn Elisa aremezɨ, me an kuam inigha dagɨar mozir me ingarizimɨn anefa.
    Azeniba zurara, Moapian gumazir okoruar maba iza paza Israelia gami.
  dop-dop: Ḿpʋ́ɣʋ́ Ilisee sǝpɑ nɑ pɑ́ pimi-ɩ. Pǝnɑɣɑ sikɑɑ, ɩlɛnɑ Mowɑpʋ yoolɑɑ ŋmɩɩlɑɑ
    sʋʋkɩ Ɩsɛɣɛlɩ tɛtʋ tɑɑ.
  azb-azb: Elişa öldü və onu basdırdılar. Moavlıların dəstələri hər bahar fəslində
    ölkəyə gələrdi.
  eng-DBY: And Elisha died, and they buried him. And the bands of the Moabites invaded
    the land at the coming in of the year.
  hin-2017: तब एलीशा मर गया, और उसे मिट्टी दी गई। प्रतिवर्ष वसन्त ऋतु में मोआब के
    दल, देश पर आक्रमण करते थे।
  wol-KYG: Gannaaw gi Alyaasa faatu, ñu denc ko. Loolu fekk na ndoortel at mu jotaan
    ay gàngoori yàqkati Mowabeen dugg ca réew ma.
  eng-YLT: And Elisha dieth, and they bury him, and troops of Moab come in to the
    land, at the coming in of the year,
  kne-kne: Pag matey si Eliseo et naiponpon. Idi siya di, tinawtawen ay gobaten din
    Moabita din Israelita.
  eng-WYC-2017: Then Elisha was dead, and they buried him. And the thieves of Moab
    came into the land in that year.
  eng-WMBB: Elisha died, and they buried him. Now the bands of the Moabites invaded
    the land at the coming in of the year.
  urd-GVH: थोड़ी देर के बाद इलीशा फ़ौत हुआ और उसे दफ़न किया गया। उन दिनों में मोआबी
    लुटेरे हर साल मौसमे-बहार के दौरान मुल्क में घुस आते थे।
  rug-rug: Meke mate se Ilaisa meke ta pomunae. Doduru vuaheni si hoke nuquru mae
    raparapata kumana sari na tie pa Moabi pa popoa Izireli meke vagi likakalae.
  gaz-gaz: Elsaaʼi duʼee awwaalame. Yeroo sana Moʼaabonni saamtonni birraa birraa
    dhufanii biyyattii saamu ture.
  fra-LSG: Élisée mourut, et on l’enterra. L’année suivante, des troupes de Moabites
    pénétrèrent dans le pays.
  gnn-gnn: Ga ŋuliŋurunydja dhäŋuru Yelatjiya rakunydhinana, bala walala ŋanya moluliliyaŋalana
    rumbalnydja. Bitjana liŋgu dhuŋgarra ŋupana yolŋu'‐yulŋu ŋulaŋuru bala Mawappuy
    miṯtji marrtjinya ŋuli bala Yitjurallili ŋathawuna mana'‐manaŋinyarawu, ga bitjanayi
    liŋgu walala ŋuli bunhayi yolŋunhanydja walalanha ŋunhala.
  yal-yal: Elise yi faxa, e yi a maluxun. Na ɲɛɛn kuyebani, Moyaba kaane ganle yi
    so yamanani.
  haw-1868: A make iho la o Elisai, a kanu iho la lakou ia ia. A hele mai ka poe hao
    wale o ka Moaba i ka aina, i ka hiki ana mai o ka makahiki.
  arb-NAV: وَمَاتَ أَلِيشَعُ فَدَفَنُوهُ. وَحَدَثَ أَنَّ غُزَاةَ الْمُوآبِيِّينَ أَغَارُوا
    عَلَى أَرْضِ إِسْرَائِيلَ عِنْدَ مَطْلَعِ السَّنَةِ الْجَدِيدَةِ،
  ewe-ewe: Elisa ku eye woɖii. Le ŋkeke mawo me la, adzohawo tsoa Moabnyigba dzi gena
    ɖe dukɔ la me ƒe sia ƒe ƒe adame hedaa adzo.
  eng-LEE: And Elisha' died, and they buried him. And the predatory bands of Moabites
    frequently invaded the land at the coming in of the year.
  asm-FB: পাছত ইলীচাৰ মৃত্যু হ’ল আৰু তেওঁক মৈদাম দিয়া হ’ল। বছৰৰ আৰম্ভণিতে মোৱাবীয়া
    দলবোৰ ইস্ৰায়েল দেশত সোমাল।
  sus-A: نَ دَنفِ شَنبِ، عَننَبِ عٍلِسٍ نَشَ لَاشِرَ، عٍ قَ عَ رَفَتَ. نَ حّ شُن فبِلٍنيِ،
    مٌوَبَ سْورِيٍ نَشَ سٌ عِسِرَيِلَ بْشِ مَ.
  fra-SBL: Élisée mourut, et on l'enterra. Or les bandes des Moabites envahirent le
    pays à l'approche de l'année.
  hbo-hbo: וַיָּ֥מָת אֱלִישָׁ֖ע וַֽיִּקְבְּרֻ֑הוּ וּגְדוּדֵ֥י מֹואָ֛ב יָבֹ֥אוּ בָאָ֖רֶץ
    בָּ֥א שָׁנָֽה׃
  piu-2006: '@see-verse:2KI.013.019'
  kik-kik: Nake Elisha agĩkua na agĩthikwo. Na rĩrĩ, atharĩkĩri a kuuma Moabi maahũthĩrĩte
    gũtoonya bũrũri-inĩ o kĩambĩrĩria kĩa mwaka.
  fra-NCL: Elisée mourut, et on l’enterra. Les bandes de Moab pénétraient dans le
    pays quand revenait l’année nouvelle.
  cek-AK: Elisha loe duek moe, nihcae mah anih to aphum o. Moab ih mingcahnawk loe
    nipui amtong kruek prae thungah akun o.
  cuk-cuk: A-sorba, Eliseo burgwenonikid, geb digsamalad. Gusgu birga-irba atursamalad-dule-Moabʼginmalad
    danale Israel-yarse ubononidaed.
  uig-CYR: Елиша өлүп дәпнә қилинди. Әнди һәр жили, жил бешида Моаблардин топ-топ
    булаңчилар жутқа паракәндичилик салатти.
  tel-2017: తరువాత ఎలీషా చనిపోయాడు. వారు అతణ్ణి సమాధిలో పెట్టారు. ఒక సంవత్సరం తరవాత
    మోయాబీ దోపిడీ దారుల గుంపులు దేశంపై దండెత్తారు.
  hat-BSA: Élisée te mouri e yo te antere li. Alò, bann Moabit yo te fè envazyon teritwa
    a nan sezon prentan ane sila a.
  kos-kos: Elisha el misa ac pukpuki. Meet liki infulwen yac nukewa, un mwet Moab
    ac utyak in orek lokoalok in acn Israel.
  hbo-WLC: וַיָּ֥מָת אֱלִישָׁ֖ע וַֽיִּקְבְּרֻ֑הוּ וּגְדוּדֵ֥י מוֹאָ֛ב יָבֹ֥אוּ בָאָ֖רֶץ
    בָּ֥א שָׁנָֽה׃
  ibo-ibo: Ya mere, Ịlaisha nwụrụ. E likwara ya. Nʼoge ahụ, ọtụtụ ndị na-apụnara mmadụ
    ihe nʼike na-esi nʼala ndị Moab na-abịa nʼala Izrel izu ohi site nʼọnwa nke atọ
    nʼafọ ọhụrụ ọbụla.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇଲୀଶାୟଙ୍କ ମୃତ୍ୟୁୁ ହୁଅନ୍ତେ, ଲୋକମାନେ ତାଙ୍କୁ କବର ଦେଲେ। ସେତେବେଳେ
    ମୋୟାବୀୟ ଲୁଟକାରୀ ଦଳ ବର୍ଷର ଆରମ୍ଭରେ ଦେଶ ଆକ୍ରମଣ କଲେ।
  chk-chk: Iwe, Elisa a mäla, nge ra peiaseni. Iteiten ier ekoch mwichen sounfiu seni
    Moap mi küt liaper ra sou tolong lon ewe fanü Israel.
  rop-rop: Afta na Ilaisha bin dai en deibin berrim im bodi. Wal ebri yiya ola Moweb
    pipul bin oldei kaman blanga teikoba det kantri blanga ola Isreil pipul.
  ukr-1871: І вмер Елисей, і поховано його. Другого року прийшли в землю ватаги Моабійські.
  deu-1951: Und Elisa starb und ward begraben. Im folgenden Jahre fielen die Streifscharen
    der Moabiter ins Land.
  eng-JPS: And Elisha died, and they buried him. Now the bands of the Moabites used
    to invade the land at the coming in of the year.
  srp-1865: Potom umrije Jelisije, i pogreboše ga. A druge godine udariše èete Moavske
    na zemlju.
  lug-lug: Erisa n’afa, n’aziikibwa. Ebibinja by’Abamowaabu byateranga okulumba ensi
    ku ntandikwa ya buli mwaka.
  heb-heb: וימת אלישע ויקברהו וגדודי מואב יבאו בארץ בא שנה׃
  ben-IRV: পরে ইলীশায় মারা গেলেন এবং লোকেরা তাঁর কবর দিল। তখন মোয়াবীয় লুটকারী সৈন্যদল
    বছরের শুরুতে দেশে ঢুকল।
  pan-pan: ਅਲੀਸ਼ਾ ਮਰ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਦੱਬ ਦਿੱਤਾ। ਮੋਆਬੀਆਂ ਦੇ ਜੱਥੇ ਸਾਲ ਦੇ ਸ਼ੁਰੂ
    ਵਿੱਚ ਦੇਸ ਵਿੱਚ ਆ ਵੜੇ।
  mya-JVB: ဧလိရှဲ သေ ၍ သင်္ဂြိုဟ် ခြင်းကိုခံပြီးမှ ၊ နောင် နှစ် တွင် မောဘ တပ်သား တို့သည်
    ဣသရေလပြည် ကို တိုက်လာ ကြ၏
  tbg-tbg: Ho Elisaava qutu vumanta vira vaata vare ori ntomatoraqi vuru vatora. Ho
    vo ihi vo ihi Moapi vo vara vo varavano Isarerini orunte, vika qoraiqama nimite
    vaura.
  hmo-hmo: Elisaia ia mase vadaeni, bona idia guria. Lagani ibounai unai dinadia neganai,
    Moaba tuari taudia haida ese Israela tano idia tuari henia, tuari maragidia.
  urd-urd: और इलीशा' ने वफ़ात पाई, और उन्होंने उसे दफ़न किया। और नये साल के शुरू'
    में मोआब के लश्कर मुल्क में घुस आए।
  rus-SYN: И умер Елисей, и похоронили его. И полчища Моавитян пришли в землю в следующем
    году.
  bqc-SIM: Ɛlizi gà, ↄ̃ wà aà vĩ̀. Kɛ́ a wɛ̃ sù, ↄ̃ Mↄabu gbãamↄnɛdeↄ sì Isaili
    bùsuu.
  tcz-CHONGTHU: Hichun Elisha athin ahileh ana vui tauvin ahi. Hichelai chun Moab
    sepaiten chavang lai seh leh Israelte chu gal in ahin nokhum jingkei uve.
  mar-mar: अलीशाने देह ठेवला आणि लोकांनी त्यास पुरले. पुढे वसंतात मवाबी सैन्यातील
    काहीजण इस्राएलाला आले. लढाईनंतर लूट करायला ते आले होते.
  qub-qub: Eliseo wañucuptin pampaycäriran. Chaypitanaga cada watalla asaltanti Moab
    runacuna röpa-röpa yaycoj Israel nasyunman.
  bqp-bqp: Ɛlisa gà, akũ ò a vĩ̀. Tó Sɛ̃̀tãgↄrↄ kà, akũ Mↄabu gbãnamↄnnɛrinↄ
    dì su lɛ́tɛ Isarailanↄ bùsuua.
  hat-hat: Elize mouri, yo antere l'. Chak lanne moun Moab yo te konn fè bann pou
    vin fè piyay nan peyi Izrayèl la.
  eng-BSB: And Elisha died and was buried. Now the Moabite raiders used to come into
    the land every spring.
  eng-WEBPB: Elisha died, and they buried him. Now the bands of the Moabites invaded
    the land at the coming in of the year.
  kbq-kbq: Hagi henka Elisa'a frige'za asente'naze. Anante ana maka kafufina Moapu
    vahe'mo'za tra'zamo'ma agatama nehagea knafina e'za Israeli vahe'mokizmi eme rohu
    rezmante'za zamazeri haviza hutere hu'naze.
  nhe-BL: Huan teipa mijqui Eliseo huan quitlalpachojque. Sesen xihuitl quema moseliltíaj
    cuatini miyac fiero tlaxtequini tlen tlali Moab hualayayaj ipan tlali Israel para
    tlaxtequise.
  bus-bus: Ɛlisa gà, ben wà à vĩ̀i. Tó Sɛ̃̀tãntɛ̃ kà, ben Mↄabu gbãamↄnnɛrinↄ è
    mↄ́ lɛ́ɛ Isarailinↄ bùsua.
  gub-BL: Umàno Erizew kury. Utym hetekwer wà. Kwarahy nànàn Moaw izuapyapyr uzemono'ono'og
    Izaew waiwy pe wixe pà wà.
  eng-DRA: And Eliseus died, and they buried him. And the rovers from Moab came into
    the land the same year.
