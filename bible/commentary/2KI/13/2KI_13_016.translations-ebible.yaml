verse: 2KI.013.016
translations:
  mal-C: “നിന്റെ കൈകളിൽ വില്ലെടുക്കുക,” എന്ന് അദ്ദേഹം വീണ്ടും ഇസ്രായേൽരാജാവിനോടു കൽപ്പിച്ചു.
    അദ്ദേഹം അതെടുത്തപ്പോൾ എലീശാ തന്റെ കൈ രാജാവിന്റെ കൈമേൽ വെച്ചു.
  deu-TKW: 'Da sprach er zum Könige von Israel: Lege deine Hand auf den Bogen! Als
    er das gethan, legte Elisa seine Hände auf des Königs Hände.'
  lin-lin: 'Bongo Elize alobaki na mokonzi ya Isalaele : — Simba tolotolo na maboko
    na yo. Tango Joasi asimbaki tolotolo, Elize atiaki maboko na ye na likolo ya maboko
    ya mokonzi.'
  eng-LSV: And he says to the king of Israel, “Place your hand on the bow”; and he
    places his hand, and Elisha puts his hands on the hands of the king,
  eng-GNV: And he sayde to the King of Israel, Put thine hand vpon the bowe. And he
    put his hand vpon it. And Elisha put his hands vpon the Kings hands,
  eng-WEBSTER: 'And he said to the king of Israel, Put thy hand upon the bow. And
    he put his hand upon it : and Elisha put his hands upon the king''s hands.'
  nhw-BL: 'huan Eliseo quiilhui nopa tlanahuatijquetl ipan Israel: ―Xijtlali momax
    ipan nopa cuahuitoli. Huan quitlali imax ipan nopa cuahuitoli. Huajca Eliseo quitlali
    imax ipan imax nopa tlanahuatijquetl,'
  swh-ONEN: Elisha akamwambia mfalme wa Israeli, “Shika upinde mikononi mwako.” Alipokwisha
    kuichukua, Elisha akaweka mikono yake juu ya mikono ya mfalme.
  bba-bba: U mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, ɑ fɛnɛnti wukio ye yɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ.
    Mɑ sinɑ boko Yoɑsi wi, u ye wukiɑ. Mɑ Elisee u mɑɑ nɛɛ, ɑ wunɛn tɛn te suo ɑ bɛri.
    Mɑ sinɑ boko u tu suɑ u bɛri. Yerɑ Elisee u win nɔmɑ sɔndi sinɑ bokoɡiɑn wɔllɔ.
    Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ toowo. Mɑ u tobɑ. Yen biru u mɑɑ sinɑ boko Yoɑsi sɔ̃ɔwɑ
    u nɛɛ, nɑsɑrɑn sɛ̃uwɑ mi. Geyɑ ɡɑ sɔ̃ɔsi mɑ Yinni Gusunɔ u koo bɛɛ nɑsɑrɑ wɛ̃
    Siriɡibun wɔllɔ. I ko i bu ɡowɑ mɑm mɑm Afɛkiɔ.
  eng-KJVCPB: 'And he said to the king of Israel, Put thine hand upon the bow. And
    he put his hand upon it: and Elisha put his hands upon the king’s hands.'
  luo-luo: Eka nowachone ruodh Israel niya, “Kaw atungʼ e lweti.” Kane osekawo atungʼno,
    Elisha noketo lwetene kuom lwete ruoth.
  meu-meu: Bena Elisaia ese Israel pavapavana e hamaoroa, eto, Peva a marea. Bena
    e marea. Bena Elisaia ese ia imana na hanua pavapavana imana latadiai e atodia.
  npi-ULB: एलीशाले इस्राएलका राजालाई भने, “आफ्‍नो हात धनुमा राख्‍नुहोस् ।” त्यसैले
    तिनले आफ्नो हातमा धनुमा राखे । तब एलीशाले आफ्ना हात राजाका हातमाथि राखे ।
  yor-yor: “Mú ọrun ní ọwọ́ rẹ.” Ó wí fún ọba Israẹli. Nígbà tí ó ti mú u, Eliṣa mú
    ọwọ́ rẹ̀ lé ọwọ́ ọba.
  emp-NTPO: 'Maʌ̃ne Eliseoba nãwã jarasia: –Enedrʌmara jidadua.– Joasaba jidabʌrʌd̶e
    Eliseoba idji jʌwara Israeld̶ebema boro Joasa jʌwa ʌ̃rʌ̃ b̶ʌsia.'
  pes-OPCB: 'الیشع گفت: «آن پنجره را که به سمت سوریه است، باز کن.» پادشاه پنجره را
    باز کرد. آنگاه الیشع به پادشاه گفت: «کمان را به دست بگیر.» وقتی پادشاه کمان را
    گرفت، الیشع دست خود را روی دست پادشاه گذاشت و دستور داد که تیر را بیندازد. پادشاه
    تیر را رها کرد. سپس الیشع به پادشاه گفت: «این تیر خداوند است که بر سوریه پیروز
    می‌شود، چون تو سپاه سوریه را در افیق شکست خواهی داد.'
  tgl-ULB: Sinabi ni Eliseo sa hari ng Israel, “Hawakan mo ang pana,” kaya hinawakan
    niya ito. Pagkatapos, ipinatong ni Eliseo ang kaniyang kamay sa mga kamay ng hari.
  cbu-NT: Elisewsha, Natu, timbanllzirish tsak ashimaam yarangi, tárangu, Jowassha
    timbanllizee tsak ashimaam yáyaru, yusur Elisewsha kurakamun uwi putayaru tsiyatarangiya.
  hui-hui: Ani biyagola Elaisa ibugua ibuhondo lalu, Danda mo yuwa edaho ha, layagola
    kini ibugua Elaisahanda bia lalu lamiyadagua biyagola Elaisa ibunaga gi kininaga
    gini dogolo paga hene.
  mya-mya: ဧ​လိ​ရှဲ​က``လေး​ကို​တင်​လော့'' ဟု​ဆို​၏။ ထို အ​ခါ​မင်း​ကြီး​သည်​လေး​ကို​တင်​လေ​၏။
    ထို နောက်​ဧ​လိ​ရှဲ​သည် မိ​မိ​လက်​ကို​မင်း​ကြီး ၏​လက်​ပေါ်​တွင်​တင်​ပြီး​လျှင်၊-
  bod-N: ཁོང་གིས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ། ཁྱོད་ཀྱི་ལག་པས་གཞུ་སྐྱིལ་ཞིག་ཅེས་པ་ན་། རྒྱལ་པོས་གཞུ་བསྐྱིལ་བ་དང་ཨེ་ལི་ཤཱས་རང་གི་ལག་པ་ཡང་རྒྱལ་པོའི་ལག་པའི་སྟེང་བཞག་སྟེ།
  sna-sna: Akati kuna mambo weIsraeri, “Tora uta muruoko rwako.” Akati atora uta,
    Erisha akaisa maoko ake pamusoro pamaoko amambo.
  spa-BLM: 'Le dijo al rey de Israel: “Pon tu mano sobre el arco”; y él puso su mano
    sobre él. Eliseo puso sus manos sobre las manos del rey.'
  cac-cac: 'Ix yalan vin̈aj Eliseo chi'': —Jac ventena d''a stojolal b''aj sjavi c''u.
    Ix sjacan vin̈ rey chi'', ix yalan vin̈aj Eliseo chi'': B''ooch a jul-lab'' chi''
    yic ol ach julvajoc, xchi vin̈. Yacb''an yamb''il te'' yuj vin̈ rey chi'', ix
    yac''anoch sc''ab'' vin̈aj Eliseo d''a yib''an̈ sc''ab'' vin̈ rey chi''. —Julvajan̈
    an, xchi vin̈. Ix julvajb''at vin̈ rey chi'', ix yalan vin̈aj Eliseo chi'': —A
    a jul-lab'' tic sch''oxanel scolval Jehová d''a schon̈ab'' to ol ac'' ganar eb''
    sirio d''a Afec, ol a satanel eb'' smasanil, xchi vin̈.'
  swh-ULB: Elisha akamwambia mfalme wa Israeli, “Weka mkono wako kwenye upinde,” basi
    akaweka mkono wake kwenye huo. Kisha Elisha akalaza mikono yake kwenye mikono
    ya mfalme.
  bel-bel: 'І сказаў цару Ізраільскаму: пакладзі руку тваю на лук. І паклаў ён руку
    сваю. І паклаў Елісей рукі свае на рукі цара,'
  deu-ELBBK: 'Und er sprach zu dem König von Israel: Lege deine Hand auf den Bogen.
    Da legte er seine Hand darauf: und Elisa tat seine Hände auf die Hände des Königs.'
  mbb-OT: Ne migkeǥiyan sikandin ni Elisha he gewezi zin haazà is panà. Ne hein egewezan
    din en haazà, migewezan ni Elisha is belad din
  mal-2015: അപ്പോൾ അവൻ യിസ്രായേൽരാജാവിനോടു നിന്റെ കൈ വില്ലിന്മേൽവെക്ക എന്നു പറഞ്ഞു.
    അവൻ കൈവെച്ചപ്പോൾ എലീശാ തന്റെ കൈ രാജാവിന്റെ കൈമേൽ വെച്ചു.
  rmc-rmc: 'A mek leske phenďa: „Phundrav e oblaka, so hiňi pro vichodos!“ Ov la phundraďa
    a o Elizeus leske phenďa: „Nacirde o lukos!“ Sar oda kerďa, o Elizeus peskre vasta
    thoďa pre leskre a phenďa: „Ľivin o šipos!“ Sar ľivinďa, phenďa: „Tu sal o šipos
    le RAJESKRO, saveha zviťazinela upral o Aram. Tu zňičineha caľi lengri armada
    paš o Afek.“'
  pes-OPV: 'و به پادشاه اسرائیل گفت: «کمان را به‌دست خود بگیر.» پس آن را به‌دست خودگرفت
    و الیشع دست خود را بر دست پادشاه نهاد.'
  ron-1924: 'Апой Елисей а зис ымпэратулуй луй Исраел: „Ынкордязэ аркул ку мына та.”
    Ши, дупэ че л-а ынкордат ку мына луй, Елисей шь-а пус мыниле пе мыниле ымпэратулуй'
  ben-OBCV: “ধনুকটি হাতে তুলে নিন,” তিনি ইস্রায়েলের রাজাকে বললেন। তিনি তা হাতে তুলে
    নেওয়ার পর, ইলীশায় নিজের হাত রাজার হাতের উপর রেখেছিলেন।
  som-som: Oo isna wuxuu boqorkii dalka Israa'iil ku yidhi, Bal qaansada gacanta kor
    saar, markaasuu gacantii kor saaray. Kolkaasaa Eliishaa gacmihiisii kor saaray
    gacmihii boqorka.
  lat-VUC: 'dixit ad regem Israël: Pone manum tuam super arcum. Et cum posuisset ille
    manum suam, superposuit Eliseus manus suas manibus regis,'
  eng-ASVBT: And he said to the king of Israel, Put thy hand upon the bow; and he
    put his hand upon it. And Elisha laid his hands upon the king’s hands.
  ita-1885: 'Ed Eliseo gli disse: Impugna l''arco con la mano. Ed egli impugnò l''arco;
    ed Eliseo mise le mani sopra le mani del re, e disse:'
  eng-LXXUP: 'And he said to the king, Put thy hand on the bow. And Joash put his
    hand upon it: and Elisha put his hands upon the king’s hands.'
  eng-ULB: Elisha said to the king of Israel, “Put your hand on the bow,” so he put
    his hand on it. Then Elisha laid his hands on the king's hands.
  spa-VBL: 'Entonces Eliseo le dijo al rey de Israel: “Recoge el arco”. Así que el
    rey recogió el arco. Eliseo puso sus manos sobre las del rey.'
  fra-_FOB: 'Et Élisée dit au roi d''Israël: Tends l''arc de ta main. Et quand il
    l''eut tendu, Élisée mit ses mains sur les mains du roi, et dit:'
  mal-mal: 'അപ്പോൾ അവൻ യിസ്രായേൽ രാജാവിനോട്: “നിന്റെ കൈ വില്ലിന്മേൽവെക്കുക” എന്ന്
    പറഞ്ഞു. അവൻ കൈവച്ചപ്പോൾ എലീശാ തന്റെ കൈ രാജാവിന്റെ കൈമേൽ വെച്ചു.'
  urd-GVR: Phir Ilīshā bolā, “Kamān ko pakaṛeṅ.” Jab bādshāh ne kamān ko pakaṛ liyā
    to Ilīshā ne apne hāth us ke hāthoṅ par rakh die.
  suz-BL: मिनु मेकोमी इस्राएल ङा पिप कली “लिब्रा खुक्‍को” देंमाक्‍त। मिनु मेकोम खुक्‍गा
    बाक्‍त। मिनु एलीशामी आ गुइ पिप आ गुइ तार वोदा बाक्‍त।
  ita-1927: 'Eliseo disse al re d’Israele: “Impugna l’arco”; e quegli impugnò l’arco;
    ed Eliseo posò le sue mani sulle mani del re,'
  ckb-ckb: 'بە پاشای ئیسرائیلی گوت: «دەستت لەسەر کەوانەکە دابنێ.» ئەویش دەستی دانا،
    ئەلیشەعیش دەستی خستە سەر دەستی پاشا.'
  eng-BBE: 'And he said to the king of Israel, Put your hand on the bow: and he put
    his hand on it; and Elisha put his hands on the king''s hands.'
  kan-OKCV: ಅವನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ, “ನಿನ್ನ ಕೈಯಲ್ಲಿ ಬಿಲ್ಲನ್ನು ತೆಗೆದುಕೋ,” ಅವನು ಅದನ್ನು
    ತೆಗೆದುಕೊಂಡಾಗ ಎಲೀಷನು ತನ್ನ ಕೈಗಳನ್ನು ಅರಸನ ಕೈಗಳ ಮೇಲೆ ಇಟ್ಟನು.
  tam-2017: 'அப்பொழுது அவன் இஸ்ரவேலின் ராஜாவை நோக்கி: உம்முடைய கையை வில்லின்மேல் வையும்
    என்றான்; அவன் தன் கையை வைத்தபோது, எலிசா தன் கைகளை ராஜாவுடைய கைகள்மேல் வைத்து:'
  spa-RV-1909: 'Y dijo Eliseo al rey de Israel: Pon tu mano sobre el arco. Y puso
    él su mano sobre el arco. Entonces puso Eliseo sus manos sobre las manos del rey,'
  ron-BTF: 'Și a spus împăratului lui Israel: Pune-ți mâna pe arc. Și el și-a pus
    mâna pe el; și Elisei și-a pus mâinile sale pe mâinile împăratului.'
  eng-WEBP: He said to the king of Israel, “Put your hand on the bow;” and he put
    his hand on it. Elisha laid his hands on the king’s hands.
  eng-FBV: Then Elisha said to the king of Israel, “Pick up the bow.” So the king
    picked up the bow. Elisha placed his hands on the king's hands.
  nld-1939: 'En hij vervolgde tot den koning van Israël: Span met uw hand de boog!
    Ook dit deed hij. Nu legde Eliseus zijn handen op die van den koning,'
  nch-BL: 'huan Eliseo quiilhui nopa tanahuatijquet ipan Israel: ―Xijtali momax ipan
    nopa cuahuitoli. Huan quitali imax ipan nopa cuahuitoli. Huajca Eliseo quitali
    imax ipan imax nopa tanahuatijquet,'
  vie-1934: 'Ê-li-sê lại nói với vua Y-sơ-ra-ên rằng: Hãy lấy tay ngươi giương cung.
    Vua bèn giương cung. Rồi Ê-li-sê đặt tay mình trên tay vua,'
  hin-CV: तब एलीशा ने इस्राएल के राजा को आदेश दिया, “धनुष पर अपना हाथ रखो.” उसने धनुष
    पर अपना हाथ रखा. तब एलीशा ने अपना हाथ राजा के हाथ के ऊपर रख दिया.
  spa-BES: 'Entonces dijo al rey de Israel: Pon tu mano sobre el arco, y él puso su
    mano sobre él. y Eliseo puso sus manos sobre las manos del rey.'
  tdx-tdx: Le hoe re amy mpanjaka’ Israeley, Asampezo amo faleo ty fità’o, le nasampe’e
    ama’e eo i fità’ey. Le nasampe’ i Elisà am-pità’ i mpanjakay ty fità’e.
  tha-KJV: แล​้​วท​่านทูลกษั​ตริ​ย์​แห่​งอ​ิสราเอลว่า “ขอทรงหยิบธนู” และพระองค์ทรงหยิบมา
    และเอลีชาเอามือของตนวางบนพระหัตถ์ของกษั​ตริ​ย์
  por-BR-2018: 'E disse Eliseu ao rei de Israel: Põe tua mão sobre o arco. E pôs ele
    sua mão sobre o arco. Então pôs Eliseu suas mãos sobre as mãos do rei,'
  deu-ELO: 'Und er sprach zu dem König von Israel: Lege deine Hand auf den Bogen.
    Da legte er seine Hand darauf: und Elisa tat seine Hände auf die Hände des Königs.'
  eng-WYC-2018: he said to the king of Israel, Set thine hand on the bow. And when
    he had set his hand (on it), Elisha setted his hands on the hands of the king,
  epo-epo: 'Kaj li diris al la reĝo de Izrael: Metu vian manon sur la pafarkon. Kaj
    li metis sian manon. Kaj Eliŝa metis siajn manojn sur la manojn de la reĝo,'
  uig-PIN: 'Elixa Israilning padixaⱨiƣa: Ⱪolungni yaƣa selip tutⱪin, dedi. U ⱪolini
    ⱪoyƣanda Elixamu ⱪollirini padixaⱨning ⱪollirining üstigǝ ⱪoyup, uningƣa:'
  beo-beo: 'Ilaisia da ema amane sia:i, “Di amoga gala:musa: momagema!” Yihoua:se
    da amane hamobeba:le, Ilaisia da hina: lobo amo hina bagade ea lobo aduna da:iya
    ligisi.'
  tpi-OTNT: Na Elisa i tokim em, “Kisim banara na taitim na redi long sut.” King i
    mekim olsem, na Elisa i putim han bilong en antap long han bilong king.
  hau-SA: Sai ya ce wa Yehowash sarkin Isra’ila, “Ka ɗauki baka a hannunka.” Da ya
    ɗauka, sai Elisha ya sa hannunsa a hannuwan sarki.
  uig-LAT: 'Élisha Israilning padishahigha: Qolungni yagha sélip tutqin, dédi. U qolini
    qoyghanda Élishamu qollirini padishahning qollirining üstige qoyup, uninggha:'
  nde-nde: Wathi enkosini yako-Israyeli, “Phatha idandili lelo ngezandla.” Yathi isiliphethe,
    u-Elisha wabeka izandla zakhe phezu kwezandla zenkosi.
  ton-ton: 'Pea naʻa ne pehē ki he tuʻi ʻo ʻIsileli, “ʻAi ho nima ki he kaufana.”
    Pea naʻa ne ʻai hono nima ki ai: pea naʻe ʻai ʻe ʻIlaisa ʻa hono nima ʻoʻona ki
    he nima ʻoe tuʻi.'
  ces-1613: 'Řekl dále králi Izraelskému: Vezmi v ruku svou lučiště. I vzal je v ruku
    svou. Vložil také Elizeus ruce své na ruce královy.'
  eng-WMB: He said to the king of Israel, “Put your hand on the bow;” and he put his
    hand on it. Elisha laid his hands on the king’s hands.
  tam-TCV: எலிசா இஸ்ரயேலின் அரசனிடம், “வில்லை உம்முடைய கைகளில் எடும்” என்றான். அரசன்
    அவ்வாறே எடுத்தபோது, எலிசா தன் கையை அரசனின் கையில் வைத்தான்.
  ceb-ULB: Miingon si Eliseo ngadto sa hari sa Israel, “Guniti ang pana,” busa gigunitan
    niya kini. Unya gigunitan ni Eliseo ang mga kamot sa hari.
  pol-UBG: 'Potem powiedział do króla Izraela: Weź łuk w rękę. I wziął go w rękę.
    Elizeusz zaś położył swoje ręce na ręce króla.'
  agr-agr: 'Dutikamtai Eliseo niina chichajak: “¡Umintsata flecha akenkamnum!” tiuwai.
    Tusa tima uminai, Eliseo niina uwejen apu uwejen patainiuwai,'
  kyc-kyc: Nyiyamo dokopa Ilaisame pyara doko suu pyao rapa rapa piru karena leya.
    Dokopa kiŋi dokome lamaiyamuli pyuo rapa rapa piru kareya. Piyamo dokopa Ilaisame
    banya kingi dolapo kiŋinya kingi dokona ketae reteya.
  urd-GVU: پھر الیشع بولا، ”کمان کو پکڑیں۔“ جب بادشاہ نے کمان کو پکڑ لیا تو الیشع
    نے اپنے ہاتھ اُس کے ہاتھوں پر رکھ دیئے۔
  deu-1912: 'sprach er zum König Israels: Spanne mit deiner Hand den Bogen! Und er
    spannte mit seiner Hand. Und Elisa legte seine Hand auf des Königs Hand'
  kan-2017: ಆಗ ಎಲೀಷನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ, “ಬಿಲ್ಲನ್ನು ಹಿಡಿದುಕೋ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಅವನು
    ಹಿಡಿದುಕೊಳ್ಳಲು ತನ್ನ ಕೈಯನ್ನು ಅವನ ಕೈಮೇಲಿಟ್ಟನು.
  yap-yap: me ga’ar Elisa ngak, “Mu fal’eg rogom ni ngam mon’ gan e gat’ing.” Me fal’eg
    rogon, me tay Elisa pa’ nga daken pa’ fare pilung.
  hlt-MCSB: Te phoeiah Israel manghai te, “Na kut te lii dongah tloeng,” a ti nah.
    A kut a tloeng van neh Elisha loh a kut te manghai kut soah a tloeng.
  mdy-ETH: ዔልሳዒ፦ «ሂኢዦ ዱካኒ ጊኢጊንቴ» ጋዓዛ፥ ካኣቲ ዒዚ ዓይሤ ጎይፆ ማዼኔ፤ ዬካፓ ዔልሳዒ ፔ ኩጮ ካኣቲ ኩጮ ዑፃ
    ጌሣዖ፦
  twi-ASANTE: Na Elisa ka kyerɛɛ Israelhene no sɛ ɔmfa ne nsa nto tadua no so. Na
    Elisa de ɔno ankasa ne nsa too ɔhene no nsa so.
  eng-WEBU: He said to the king of Israel, “Put your hand on the bow;” and he put
    his hand on it. Elisha laid his hands on the king’s hands.
  wal-wal: Hegaappe guyyiyan, Elssaa7i Israa7eela kawuwaa, “Wonddafiyaa giigissa oiqqa”
    yaagiis; wonddafiyaa i giigissi oiqqidaashin, Elssaa7i ba kushiyaa kawuwaa kushiyaa
    bolli wottiis.
  spa-PDDPT: 'Y dijo al rey de Israel: Pon tu mano sobre el arco. Y él puso su mano
    sobre el arco. Entonces Eliseo apoyó sus manos sobre las manos del rey'
  gun-gun: 'Aipoe''ive ju Israel pygua huvixa pe: — Emoatã ke guyrapa — he''i ramo
    omoatã. Ha''e gui ma huvixa po áry Eliseu omoĩ opo.'
  ilo-ULB: Kinuna ni Eliseo iti ari ti Israel, “Ikabil mo ti imam iti bai,” ket inkabilna
    ti imana ditoy. Ket impatay ni Eliseo dagiti imana kadagiti ima ti ari.
  kpg-kpg: Elisha ga helekai gi mee bolo gi hagatogomaalia e puu, gei di king gu hagatogomaalia,
    gei Elisha gaa dugu dono lima gi hongo di lima o di king.
  uig-ARA: 'ئېلىشا ئىسرائىلنىڭ پادىشاھىغا: قولۇڭنى ياغا سېلىپ تۇتقىن، دېدى. ئۇ قولىنى
    قويغاندا ئېلىشامۇ قوللىرىنى پادىشاھنىڭ قوللىرىنىڭ ئۈستىگە قويۇپ، ئۇنىڭغا:'
  sus-sus: Na xanbi Elise naxa a fala Isirayila mangɛ bɛ, «Xali rafala.» Elise naxa
    a bɛlɛxɛe sa mangɛ bɛlɛxɛe ma, a fa a fala a bɛ,
  pon-2006: Elisa ahpw patohwanohng nanmwarkio en onopada pwe en kesingki. Nanmwarkio
    eri onopada, Elisa ahpw kidahng peh ko pohn limmen nanmwarkio.
  jae-jae: Go eŋ kêsôm gadêŋ kiŋ Israelŋa gebe “Ôkêkam talam.” Tec eŋ kêkêkam talam
    tau. Ma Elisa kêkêŋ lêma gêsac kiŋ lêma ŋaô.
  ksd-ksd: 'Ma i ga biti tai ra king Israel: Una al ra panak; ma i ga al ia. Ma Elisa
    i ga vung ra limana taun ra lima i ra king.'
  tur-YTC: İsrael Kralı'na şöyle dedi, “Elini yaya koy”; ve elini yaya koydu. Elişa
    ellerini kralın elleri üzerine koydu.
  grc-BRENT: Καὶ εἶπε τῷ βασιλεῖ, ἐπιβίβασον τὴν χεῖρά σου ἐπὶ τὸ τόξον· καὶ ἐπεβίβασεν
    Ἰωὰς τὴν χεῖρα αὐτοῦ· καὶ ἐπέθηκεν Ἑλισαιὲ τὰς χεῖρας αὐτοῦ ἐπὶ τὰς χεῖρας τοῦ
    βασιλέως,
  ind-AYT: Lalu, dia berkata kepada raja Israel, “Tariklah tanganmu pada busur itu!”
    Lalu, dia menarik tangannya dan Elisa menaruh tangannya di tangan raja.
  nya-nya: Elisa anawuza mfumu ya Israeli kuti, “Tenga uta mʼdzanja lako.” Pamene
    anatenga utawo, Elisa anayika manja ake pa manja a mfumuyo.
  hrv-hrv: 'Elizej će tada kralju: “Nategni luk!” I on ga nateže. Elizej stavi ruke
    na ruke kraljeve,'
  mps-mps: Tama Elisago agabolo e tama po ola mani, “Te enesigi selama, tama enainu
    tama te ene enesigi balibiba tulama dolaluao.” Tama te kingo tama tiali, tama
    te Elisago nogo te kingo nogo ugwadu dai badu agai nogo muani.
  tpi-tpi: Na Elisa i tokim em, “Kisim banara na taitim na redi long sut.” King i
    mekim olsem, na Elisa i putim han bilong en antap long han bilong king.
  dan-1931: 'Da sagde han til Israels Konge: “Læg din Hånd på Buen!” Og da han gjorde
    det, lagde Elisa sine Hænder på Kongens'
  vie-OVCB: 'Tiên tri tiếp: “Mở cửa sổ phía đông.” Vua làm theo. Tiên tri bảo vua
    giương cung. Giô-ách giương cung. Tiên tri đặt tay mình trên tay vua.'
  guj-2017: પછી એલિશાએ ઇઝરાયલના રાજાને કહ્યું, “તારો હાથ ધનુષ્ય પર મૂક.” એટલે તેણે
    પોતાનો હાથ તેના પર મૂક્યો. પછી એલિશાએ પોતાનો હાથ રાજાના હાથ પર મૂક્યો.
  pon-2006A: Elisa ahpw patohwanohng nanmwarkio en onopada pwe en kesingki. Nanmwarkio
    eri onopada, Elisa ahpw kidahng peh ko pohn limmen nanmwarkio.
  por-BRBSL: 'Ele disse ao rei de Israel: “Ponha sua mão sobre o arco”; e ele colocou
    sua mão sobre ele. Eliseu pôs suas mãos sobre as mãos do rei.'
  cth-cth: Isarel siangpahrang koe na licung hah kuen haw atipouh teh a licung hah
    a kuet. Elisha ni siangpahrang kut dawkvah a kut hah a toung.
  twi-twi: Na Elisa ka kyerɛɛ Israelhene no se ɔmfa ne nsa nto tadua no so. Na Elisa
    de ɔno ankasa ne nsa too ɔhene no nsa so.
  hlt-hlt: Te phoeiah Israel manghai te, “Na kut te lii dongah tloeng,” a ti nah.
    A kut a tloeng van neh Elisha loh a kut te manghai kut soah a tloeng.
  tbz-SIM: 'Kɛ̀ Edisee dɔ̀: Sɛu nkupie nkòo kù sɛ̀u. Kɛ̀ Edisee nɔ́ɔ́ nho nɔu o kpɛsi
    ĩ́nkɛ̀,'
  msy-2020: Egha Elisa a mɨgɨa ghaze, “Nɨ barir pim inigh a gekuigh asɨsɨvɨra gan.”
    Ezɨ atrivim kamaghɨn amizɨ, Elisa uan dafarim isa atrivimɨn dafarim gisɨn atɨ.
  dop-dop: 'Ntɛnɑ Ilisee sɩ: Tʋlɩ ilim tǝlɩɩlɛ tɔɔ pǝtote. Ɩlɛnɑ wulɑʋ tʋlɩ. Ilisee
    sɩ: Kpɑɑsɩ nyɑ́ tɔɔʋ. Wulɑʋ kpɑɑsɑ ɩ tɔɔʋ ɩlɛnɑ Ilisee tǝnɩ ɩ niŋ kɛ wulɑʋ nyǝŋ
    tɔɔ, nɑ ɩ́ tɔmɩ-ɩ sɩ: Tɔ́. Wulɑʋ tɔwɑ, ɩlɛnɑ Ilisee mɑ kɑpukɑ sɩ: Nyǝmlɛ tǝnɛ
    tǝ hʋlǝɣǝnɑ ɩsǝnɑ ń kɑ́ kǝlɩ Silii yoolɑɑ nɑ ń kʋ-wɛɣɛ Afɛkɩ tɔ.'
  azb-azb: 'Elişa İsrail padşahına dedi: «Kamanı çək». O, kamanı çəkdi. Elişa əllərini
    padşahın əlləri üstünə qoydu.'
  eng-DBY: And he said to the king of Israel, Put thy hand upon the bow. And he put
    his hand [upon it]; and Elisha put his hands upon the king's hands,
  hin-2017: तब उसने इस्राएल के राजा से कहा, “धनुष पर अपना हाथ लगा।” जब उसने अपना हाथ
    लगाया, तब एलीशा ने अपने हाथ राजा के हाथों पर रख दिए।
  wol-KYG: 'Alyaasa ne ko: «Soxal.» Mu sox. Alyaasa teg ay loxoom ca kaw loxoom,'
  eng-YLT: And he saith to the king of Israel, 'Place thy hand on the bow;' and he
    placeth his hand, and Elisha putteth his hands on the hands of the king,
  kne-kne: yan binilin Eliseo ay binatena din pana et tinongpal na yan kinapay Eliseo
    din takkay na.
  eng-WYC-2017: he said to the king of Israel, Set [or Put] thine hand on the bow.
    And when he had set [or put] his hand, Elisha setted [or put] his hands on the
    hands of the king,
  eng-WMBB: He said to the king of Israel, “Put your hand on the bow;” and he put
    his hand on it. Elisha laid his hands on the king’s hands.
  urd-GVH: फिर इलीशा बोला, “कमान को पकड़ें।” जब बादशाह ने कमान को पकड़ लिया तो इलीशा
    ने अपने हाथ उसके हाथों पर रख दिए।
  rug-rug: Meke tozi nia Ilaisa si asa pude va namanama gona, ke va namanama sa baṉara
    meke va hake lani e Ilaisa sari na limana pa limana sa.
  gaz-gaz: Elsaaʼi immoo mooticha Israaʼeliin, “Iddaa harkatti qabadhu” jedhe; inni
    fuunaan Elsaaʼi harka ofii isaa fuudhee harka mootichaa irra kaaʼe.
  fra-LSG: 'Puis Élisée dit au roi d’Israël: Bande l’arc avec ta main. Et quand il
    l’eut bandé de sa main, Élisée mit ses mains sur les mains du roi,'
  gnn-gnn: '@see-verse:2KI.013.015'
  yal-yal: Elise mɔn yi a fala Isirayila mangan xa, a naxa, “Xanla bandun.” A to a
    bandun, Elise yi a yiine sa mangan yiine fari,
  haw-1868: I aku la ia i ke alii o ka Iseraela, E kau aku i kou lima maluna o ke
    kikoo. A kau iho la ia i kona lima; a kau aku la o Elisai i kona mau lima maluna
    o na lima o ke alii.
  arb-NAV: 'ثُمَّ قَالَ لِلْمَلِكِ: «وَتِّرِ الْقَوْسَ» فَوَتَّرَ الْقَوْسَ، ثُمَّ
    وَضَعَ أَلِيشَعُ يَدَهُ عَلَى يَدَيِ الْمَلِكِ.'
  ewe-ewe: Egblɔ na Israel fia be, “Lé dati la ɖe asi.” Esi wòlé dati la ɖe asi la,
    Elisa da eƒe asiwo ɖe fia la tɔwo dzi.
  eng-LEE: 'And he said to the king of Israel, Place thy hand upon the bow. And he
    placed his hand [upon it]: and Elisha'' laid his hands upon the king''s hands.'
  asm-FB: তাৰ পাছত ইলীচাই ইস্ৰায়েলৰ ৰজাক ক’লে, “আপোনাৰ হাত ধনুত ৰাখক।” তেতিয়া ৰজাই
    ধনুখনৰ ওপৰত হাত ৰাখিলে। ইলীচাই নিজৰ হাত ৰজাৰ হাতৰ ওপৰত থলে।
  sus-A: نَ شَنبِ عٍلِسٍ نَشَ عَ قَلَ عِسِرَيِلَ مَنفّ بّ، «شَلِ رَقَلَ.» عٍلِسٍ نَشَ
    عَ بّلّشّيٍ سَ مَنفّ بّلّشّيٍ مَ، عَ قَ عَ قَلَ عَ بّ،
  fra-SBL: 'Il dit au roi d''Israël : « Pose ta main sur l''arc », et il posa sa main
    dessus. Élisée posa ses mains sur les mains du roi.'
  hbo-hbo: וַיֹּ֣אמֶר ׀ לְמֶ֣לֶךְ יִשְׂרָאֵ֗ל הַרְכֵּ֤ב יָֽדְךָ֙ עַל־הַקֶּ֔שֶׁת וַיַּרְכֵּ֖ב
    יָדֹ֑ו וַיָּ֧שֶׂם אֱלִישָׁ֛ע יָדָ֖יו עַל־יְדֵ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2KI.013.015'
  kik-kik: Nake akĩĩra mũthamaki wa Isiraeli atĩrĩ, “Oya ũta na moko maku,” nake aarĩkia
    kuoya, Elisha akĩigĩrĩra mũthamaki moko.
  fra-NCL: 'Et Elisée dit au roi d’Israël : « Mets ta main sur l’arc. » Quand il eut
    mis sa main sur l’arc, Elisée mit ses mains sur les mains du roi,'
  cek-AK: Anih mah Israel siangpahrang khaeah, Kalii nuiah na ban to koeng ah, tiah
    a naa. Siangpahrang mah kalii nuiah a ban to koeng, anih ih ban nuiah Elisha mah
    a ban to koeng thuih.
  cuk-cuk: 'A-sorba, Eliseo Israel-e-reyga sogded: —Warsi be gae. Geb rey warsi gasgua,
    Eliseo, reygi e-argan omesisad.'
  uig-CYR: 'Елиша Исраилниң падишасиға: Қолуңни яға селип тутқин, деди. У қолини қойғанда
    Елишаму қоллирини падишаниң қоллириниң үстигә қоюп, униңға:'
  tel-2017: “నీ చెయ్యి విల్లుపై వెయ్యి” అని అతడు ఇశ్రాయేలు రాజుతో చెప్పాడు. అతడు తన
    చెయ్యి విల్లుపై ఉంచాడు. ఎలీషా రాజు చేతుల మీద తన చేతులు పెట్టి
  hat-BSA: 'Alò, li te di a wa Israël la: “Mete men ou sou banza a.” Epi li te mete
    men l sou li e Élisée te mete men l sou men wa a.'
  kos-kos: na Elisha el fahk nu sel elan akola in pisrik. Ac tokosra el oru oana ma
    fwack nu sel, na Elisha el filiya paol fin paol tokosra.
  hbo-WLC: וַיֹּ֣אמֶר ׀ לְמֶ֣לֶךְ יִשְׂרָאֵ֗ל הַרְכֵּ֤ב יָֽדְךָ֙ עַל־הַקֶּ֔שֶׁת וַיַּרְכֵּ֖ב
    יָד֑וֹ וַיָּ֧שֶׂם אֱלִישָׁ֛ע יָדָ֖יו עַל־יְדֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Ịlaisha gwakwara eze Izrel okwu sị ya, “Jide ụta ahụ nʼaka gị abụọ.” Mgbe
    o jidere ụta ahụ Ịlaisha tụkwasịrị aka nke ya nʼaka eze.
  ory-ory: ତେବେ ଇଲୀଶାୟ ଇସ୍ରାଏଲର ରାଜାଙ୍କୁ କହିଲେ, “ଧନୁ ଉପରେ ତୁମ୍ଭ ହାତ ଦିଅ,” ତହୁଁ ସେ
    ତହିଁ ଉପରେ ହାତ ଦେଲେ। ସେତେବେଳେ ଇଲୀଶାୟ ରାଜାଙ୍କ ହସ୍ତ ଉପରେ ଆପଣା ହସ୍ତ ରଖିଲେ।
  chk-chk: Mürin, Elisa a üreni ewe kingen Israel, “Kopwe emeia ewe esefich.” Iwe,
    a emeia. Nge Elisa a anomu pöün won pöün ewe king
  rop-rop: en Ilaisha bin dalim im blanga holdim redibala, en det king bin dum tharran
    en Ilaisha bin pudum im bingga ontop langa King Jehowesh bingga.
  ukr-1871: 'І сказав до царя Ізраїлського: Положи руку на лука. Як положив він руку
    свою, положив Елисей свої руки на цареву руку,'
  deu-1951: 'sprach Elisa zum König von Israel: Spanne mit deiner Hand den Bogen!
    Und er spannte ihn mit seiner Hand. Und Elisa legte seine Hände auf die Hände
    des Königs und sprach:'
  eng-JPS: 'And he said to the king of Israel: ''Put thy hand upon the bow''; and
    he put his hand upon it. And Elisha laid his hands upon the king''s hands.'
  srp-1865: 'Tada reèe caru Izrailjevu: nategni luk rukom svojom. I nateže luk rukom
    svojom. A Jelisije metnu ruke svoje caru na ruke.'
  lug-lug: N’agamba kabaka wa Isirayiri nti, “Bikwate mu ngalo.” Bwe yamala okukola
    ekyo, Erisa n’ateeka emikono gye ku gya kabaka.
  heb-heb: ויאמר למלך ישראל הרכב ידך על הקשת וירכב ידו וישם אלישע ידיו על ידי המלך׃
  ben-IRV: পরে তিনি ইস্রায়েলের রাজাকে বললেন, “ধনুকের উপরে হাত রাখুন।” তিনি হাত রাখলেন।
    পরে ইলীশায় রাজার হাতের উপর তাঁর হাত রেখে বললেন,
  pan-pan: ਤਦ ਉਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਧਣੁੱਖ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਰੱਖ। ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ
    ਉਹ ਦੇ ਉੱਤੇ ਰੱਖਿਆ ਫੇਰ ਅਲੀਸ਼ਾ ਨੇ ਆਪਣੇ ਹੱਥ ਰਾਜਾ ਦੇ ਹੱਥਾਂ ਉੱਤੇ ਰੱਖੇ।
  mya-JVB: လေး ကိုတင် လော့ဟု တဖန် ဆို သည်အတိုင်း လေးကိုတင် ၍ ၊ ဧလိရှဲ သည် မိမိ လက်
    ကို ရှင်ဘုရင် လက် ပေါ် မှာ တင် လျက်၊ “
  tbg-tbg: Elisaava virara tiharo, Are nena kauquqi huru totaane, tuvaro avuhainaava
    viva tuntema kero, ututovaro Elisaava nai kauqu avuhainaa vaiinti kauquqaa vaari
    vatero tiharo,
  hmo-hmo: Vadaeni Elisaia ese Israela ena king ia hamaoroa, ia gwau, “Peva do oi
    abia, pidia totona do oi abia hegaegae.” King ese ia karaia, vadaeni Elisaia ese
    iena imana king ena imana latanai ia atoa.
  urd-urd: फिर उसने शाह — ए — इस्राईल से कहा, “कमान पर अपना हाथ रख।” इसलिए उसने अपना
    हाथ उस पर रखा; और इलीशा' ने बादशाह के हाथों पर अपने हाथ रख्खे,
  rus-SYN: 'И сказал царю Израильскому: положи руку твою на лук. И положил он руку
    свою. И наложил Елисей руки свои на руки царя,'
  bqc-SIM: 'ↄ̃ Ɛlizi òɛ̀: Ka kpa sáa. Kɛ́ a kpà sáa, ↄ̃ Ɛlizi ↄnàna kípi ↄↄwa'
  tcz-CHONGTHU: Elisha’n ajah a, “Thalpi kisadoh tem’in,” atia ahileh amanjong akisadoh
    kittai. Hichun Elisha’n lengpa khut teni chunga chun ama khut tenin atuh in,
  mar-mar: मग अलीशा इस्राएलाच्या राजाला म्हणाला, “धनुष्यावर हात ठेव.” योवाशाने त्याप्रमाणे
    केले. अलीशाने मग आपले हात राजाच्या हातांवर ठेवले.
  qub-qub: 'Eliseo niran: «Camariy chay lëchata jitanayquipaj.» Nishanno ray ruraycaptin
    Eliseoga maquinta churaran raypa maquin jananman.'
  bqp-bqp: 'akũ Ɛlisa pìnɛ: Ǹ kà kpá sála. Kũ à kpà sála, akũ Ɛlisa a ↄnↄ dìdi
    kína pì ↄnↄa'
  hat-hat: 'Lè sa a, Elize di l'' konsa: —Pare ou pou ou tire yon flèch. Wa a pare.
    Elize mete men pa l'' sou men wa a.'
  eng-BSB: Then Elisha said to the king of Israel, “Put your hand on the bow.” So
    the king put his hand on the bow, and Elisha put his hands on the king’s hands.
  eng-WEBPB: He said to the king of Israel, “Put your hand on the bow;” and he put
    his hand on it. Elisha laid his hands on the king’s hands.
  kbq-kbq: Ana hutegeno Elisa'a Jehoasina asmino, kevea atifi erintenka erigrio, huno
    higeno ana hutegeno, Elisa'a Israeli kini ne'mofo azante azana agofetu ante'ne.
  nhe-BL: 'huan Eliseo quiilhui nopa tlanahuatijquetl ipan Israel: ―Xijtlali moma
    ipan nopa cuahuitoli. Huan quitlali ima ipan nopa cuahuitoli. Huajca Eliseo quitlali
    ima ipan ima nopa tlanahuatijquetl,'
  bus-bus: 'ben Ɛlisa bènɛ: Ǹ kà kpá sála. Kɛ̀ à kpà sála, ben Ɛlisa a ↄↄnↄ dìdi kína
    pì ↄↄnↄa'
  gub-BL: — Ezemuàgà'ym u'yw imomor haw rehe kury, i'i izupe. Weruzar tuwihawete Erizew
    ze'eg. Na'e omono Erizew opo tuwihawete ipo 'aromo kury.
  eng-DRA: 'He said to the king of Israel: Put thy hand upon the bow. And when he
    had put his hand, Eliseus put his hands over the king’s hands,'
