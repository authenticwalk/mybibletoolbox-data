    ⱨarwisi ⱨǝm atliⱪ ǝskǝrliri!» dǝp pǝryad kɵtürdi.'
  beo-beo: 'Balofede dunu Ilaisia da hame uhini bogosu olo madelai. E da bogomusa:
    dialoba, Isala:ili hina bagade Yihoua:se da e ba:la asi. E da disa amane sia:i,
    “Na ada! Na ada! Di da Isala:ili fi ilia gaga:sudafa dunu galu!”'
  tpi-OTNT: Long taim Jehoas i stap king, Elisa i kisim bikpela sik tru. Klostu em
