verse: 2KI.013.014
translations:
  mal-C: അക്കാലത്ത് എലീശായ്ക്ക് മാരകരോഗം ബാധിച്ചു. ഇസ്രായേൽരാജാവായ യഹോവാശ് അദ്ദേഹത്തെ
    കാണുന്നതിനു വന്നു; അദ്ദേഹം എലീശായുടെ മുൻപിൽ വിലപിച്ചു. “എന്റെ പിതാവേ! എന്റെ പിതാവേ!
    ഇസ്രായേലിന്റെ തേരും തേരാളികളുമേ!” എന്നു പറഞ്ഞ് അദ്ദേഹം കരഞ്ഞു.
  deu-TKW: 'Als aber Elisa in die Krankheit verfallen war, an der er sterben sollte,
    kam Joas, der König von Israel, zu ihm hinab und weinte bei ihm und sprach: Mein
    Vater, mein Vater! du Israels Wagen und Reiter!'
  lin-lin: 'Elize abelaki bokono oyo ememaki ye na kufa. Joasi, mokonzi ya Isalaele,
    akendeki kotala ye mpe alelaki na miso na ye na maloba oyo : — Tata na ngai !
    Tata na ngai ! Ozali bashar mpe bampunda ya Isalaele !'
  eng-LSV: And Elisha has been sick with his sickness in which he dies, and Joash
    king of Israel comes down to him and weeps on his face, and says, “My father,
    my father, the chariot of Israel, and its horsemen.”
  eng-GNV: When Elisha fell sicke of his sickenesse whereof he dyed, Ioash the King
    of Israel came downe vnto him, and wept vpon his face, and sayd, O my father,
    my father, the charet of Israel, and the horsemen of the same.
  eng-WEBSTER: Now Elisha had fallen sick of his disease of which he died. And Joash
    the king of Israel came down to him, and wept over his face, and said, O my father,
    my father, the chariot of Israel, and the horsemen thereof.
  nhw-BL: 'Quema tlamiyaya ifuerza Eliseo huan motlahueltiyaya para miquis, yajqui
    quipaxaloto nopa Tlanahuatijquetl Joás tlen tlali Israel. Huan Joás chocac huan
    quiquechnahuajqui Eliseo huan quiilhui: ―¡Notata, notata, ta tiitztoya ichicahualis
    ni tlali Israel! Más techpalehui que tlahuilanca carros huan soldados catli quinnemiltíaj.'
  swh-ONEN: Wakati huu, Elisha alikuwa anaumwa na ugonjwa ambao baadaye ulimuua. Yehoashi
    mfalme wa Israeli akashuka kwenda kumwona na kumlilia. Akalia, “Baba yangu! Baba
    yangu! Magari ya vita ya Israeli na wapanda farasi wake!”
  bba-bba: Elisee u bɑrɑ. Bɑrɑ terɑ u kɑ ɡu. Adɑmɑ u sere ɡbi, Yoɑsi Isirelibɑn sinɑ
    boko u dɑ win mi, u swĩ win wuswɑɑɔ u nɛɛ, nɛn bɑɑbɑ! Nɛn bɑɑbɑ wunɛ wi ɑ sɑ̃ɑ
    Isirelibɑn dɑm mɛ mu bu kɔ̃su nɡe ben tɑbu kɛkɛ dumiɡii kɑ ben mɑɑsɔbu.
  eng-KJVCPB: Now Elisha was fallen sick of his sickness whereof he died. And Joash
    the king of Israel came down unto him, and wept over his face, and said, O my
    father, my father, the chariot of Israel, and the horsemen thereof.
  luo-luo: Kane Elisha tuo gi tuo mane biro nege, Jehoash ruodh Israel nodhi nene
    moywage niya, “Wuora! Wuora isebedonwa kaka geche lweny kod joidh farese mag Israel!”
  meu-meu: Elisaia na e gorerea, baine mase gorerena e davaria. Bena Ioasa, Israel
    pavapavana, na dekena ela, ia vairanai e tai, eto, Tamagu o, tamagu o! Israel
    kariotadia bona ena hosi-gui taudia!
  npi-ULB: अब एलीशा एउटा रोगले बिरामी परे जसबाट पछि तिनी मरे । त्यसैले इस्राएलका राजा
    यहोआश तिनीकहाँ आए र तिनीसँग रोए । तिनले भने, “हे मेरा पिता, हे मेरा पिता, इस्राएलका
    रथहरू र घोडचढीले तिमीलाई उठाएर लाँदैछन् ।”
  yor-yor: Nísinsin yìí, Eliṣa ń jìyà lọ́wọ́ àìsàn, lọ́wọ́ èyí tí ó sì kú. Jehoaṣi
    ọba Israẹli lọ láti lọ wò ó, ó sì sọkún lórí rẹ̀. “Baba mi! Baba mi!” Ó sọkún.
    “Àwọn kẹ̀kẹ́ àti àwọn ọkùnrin ẹlẹ́ṣin Israẹli!”
  emp-NTPO: 'Eliseora cacua biẽ́ b̶eped̶a jaid̶abʌrʌ basía. Mãwã b̶ʌd̶e Israeld̶ebema
    boro Joasaba idjira acʌd̶e wãsia. Idji carea jĩã b̶ʌd̶e Joasaba nãwã jarasia:
    –Zeza, zeza, carretad̶eba djõbadarã idjab̶a cawayod̶eba djõbadarã quĩrãca bʌa
    israelerãra bio carebabaria.–'
  pes-OPCB: 'الیشع نبی بیمار شد و در بستر افتاد. وقتی آخرین روزهای عمر خود را می‌گذرانید،
    یهوآش پادشاه به عیادتش رفت و با گریه به او گفت: «ای پدرم! ای پدرم! ارابه‌ها و
    سواران اسرائیل را می‌بینم!»'
  tgl-ULB: Ngayon, si Eliseo ay nagkasakit na kaniyang ikinamatay kalaunan, kaya si
    Joas ay bumaba at nanangis sa kaniya. Sinabi niya, “Ama ko, ama ko, ang mga karwahe
    ng Israel at mga mangangabayo ay kinukuha ka palayo!”
  cbu-NT: Ashiriya, Elisew kizpur tsipamaamari wanguytarangu, anush kuraksha Israelchich
    Jowas pakatu kuseeru, Elisewaa paxaneeru tanuku, Shiyaa Elisewaa, kizpur chinakina.
    Shiy sundar tamapari ashirush, Israelshuchee tputs wanasir ksutarangsha, Jowas
    tárangiya.
  hui-hui: Yahoasa ibu kini heangi Elaisa warago timbuni bo wini. Ai homoleore wiagola
    Kini Yahoasa ibu hondo pole pene. Yahoasa ibugua Elaisa dara timbuni halu dugu
    bialu lalu, Aba-o i̱naga aba-o í̠ore Isaraele wali agali mo wiaga hongo tarahe
    howa nogo hosiru karisiru ale harigoni, lene.
  mya-mya: ပ​ရော​ဖက်​ဧ​လိ​ရှဲ​သည်​ဝေဒ​နာ​စွဲ​၍​နေ​၏။ သူ သည်​အိပ်​ရာ​ပေါ်​တွင်​လဲ​လျက်​သေ​အံ့​ဆဲ​ဆဲ
    ဖြစ်​နေ​ချိန်​၌ ဣ​သ​ရေ​လ​ဘု​ရင်​ယ​ဟော​ရှ သည် သူ့​အား​ကြည့်​ရှု​ရန်​လာ​ရောက်​ပြီး​လျှင်``အ
    ကျွန်ုပ်​၏​အ​ဖ၊ အ​ကျွန်ုပ်​၏​အ​ဖ၊ အ​ရှင်​သည် ကြီး​မား​သော​တန်​ခိုး​စွမ်း​အင်​ဖြင့်
    ဣ​သ​ရေ​လ ပြည်​ကို​ကာ​ကွယ်​သူ​ဖြစ်​ပါ​သည်​တ​ကား'' ဟု ငို​ကြွေး​၏။
  bod-N: དེའི་དུས་སུ་ཨེ་ལི་ཤཱ་ལ་ཁོང་འཆི་བར་འཇུག་པའི་སྙུང་གཞི་བྱུང་བས། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་སི་ཁོང་གི་དྲུང་དུ་མར་འོངས་ནས་ཁོང་གི་ཞལ་ངོར་བཤུམས་ཤིང་།
    ངའི་ཡབ་ལགས། ངའི་ཡབ་ལགས། ཡེས་ར་ཨེལ་གྱི་དམག་འཐབ་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་ཞེས་ཞུས་པ་ལ།
  sna-sna: Zvino Erisha akanga achirwadziwa nedenda iro rakazomuuraya. Jehoashi mambo
    weIsraeri akaendako kundomuona akachema pamusoro pake akati, “Baba vangu! Ngoro
    dzaIsraeri navatasvi vamabhiza!”
  spa-BLM: 'Eliseo enfermó de la enfermedad de la que murió, y Joás, el rey de Israel,
    bajó a verlo y lloró por él, diciendo: “¡Padre mío, padre mío, los carros de Israel
    y su caballería!”'
  cac-cac: 'Ayic manto cham vin̈aj Joás sreyal Israel chi'', ix xid''ec'' vin̈ yil
    vin̈aj Eliseo ayic te penaay vin̈aj Eliseo chi'' yuj jun yab''il ix ic''an schami.
    Yuj chi'' ix oc''q''ue vin̈aj Joás chi'' d''a vin̈, ix och lac''naj vin̈ d''a
    vin̈, ix yalan vin̈ rey chi'': —Ay mamin, lajan ach icha noc'' chej yed'' carruaje
    yic oval d''ayon̈ israel on̈ tic, yujto tzach colvajn̈ej d''ayon̈, xchi vin̈.'
  swh-ULB: Basi Elisha akaugua ugonjwa ambao baadae ulimuua, hivyo Yehoashi yule mfalme
    wa Israeli akashuka chini kwake na kumlilia juu yake. Akasema, “Baba yangu, baba
    yangu, haya magari ya farasi ya Israeli na hawa waendesha farasi wanakuchukua!”
  bel-bel: 'Елісей захварэў на хваробу, ад якое пасьля і памёр. І прыйшоў да яго Ёас,
    цар Ізраільскі, і плакаў над ім, і казаў: бацька мой! бацька мой! калясьніца Ізраіля
    і коньніца ягоная!'
  deu-ELBBK: 'Und Elisa erkrankte an seiner Krankheit, an der er starb. Und Joas,
    der König von Israel, kam zu ihm herab und weinte über seinem Angesicht und sprach:
    Mein Vater, mein Vater! Wagen Israels und seine Reiter!'
  mbb-OT: Hein uuyag pa si Hadì Jehoash, nezeruwan si Elisha ne henduen be te ebpatey
    en sikandin. Midhendiyà si Hadì Jehoash te kandin ne midsineǥew haazà is hadì.
    Ke si Jehoash te, “Amey ku! Amey ku! Is menge kerwahi wey is menge perekerwahi
    te Israel!”
  mal-2015: ആ കാലത്തു എലീശാ മരണഹേതുകമായ രോഗംപിടിച്ചു കിടന്നു; അപ്പോൾ യിസ്രായേൽരാജാവായ
    യോവാശ് അവന്റെ അടുക്കൽ ചെന്നു അവന്റെ മുഖത്തിന്മീതെ കുനിഞ്ഞു കരഞ്ഞു; എന്റെ പിതാവേ,
    എന്റെ പിതാവേ, യിസ്രായേലിന്റെ തേരും തേരാളികളുമായുള്ളോവേ എന്നു പറഞ്ഞു.
  rmc-rmc: 'Sar o Elizeus sas nasvalo pro meriben, avľa ke leste o izraeliko kraľis
    o Jehoaš. Zarunďa angle leste a phenďa: „Dado miro, dado miro! O izraelika verdana
    the leskre murša pro graja!“'
  pes-OPV: 'و الیشع به بیماری‌ای که از آن مرد، مریض شد و یوآش، پادشاه اسرائیل، نزد
    وی فرود شده، بر او بگریست و گفت: «ای پدر من! ای پدر من! ای ارابه اسرائیل و سوارانش!»'
  ron-1924: 'Елисей с-а ымболнэвит де о боалэ, де каре а мурит. Иоас, ымпэратул луй
    Исраел, с-а коборыт ла ел, а плынс пе фаца луй ши а зис: „Пэринте, пэринте! Карул
    луй Исраел ши кэлэримя луй!”'
  ben-OBCV: ইত্যবসরে ইলীশায় অসুস্থ হয়ে পড়েছিলেন, এবং সেই অসুখেই তিনি মারা গেলেন।
    ইস্রায়েলের রাজা যিহোয়াশ তাঁকে দেখতে গেলেন ও তাঁকে দেখে কেঁদে ফেলেছিলেন। “হে
    আমার বাবা! হে আমার বাবা!” তিনি চিৎকার করে উঠেছিলেন। “ইস্রায়েলের রথ ও অশ্বারোহীরা!”
  som-som: Haddaba Eliishaa wuxuu la bukooday cudurkii uu u dhintay, oo waxaa isagii
    u yimid Yoo'aash oo ahaa boqorkii dalka Israa'iil, oo intuu ku dul ooyay ayuu
    ku yidhi, Aabbow, aabbow, bal eeg, gaadhifardoodkii dalka Israa'iil iyo raggoodii
    fardooleyda ahaa!
  lat-VUC: 'Eliseus autem ægrotabat infirmitate, qua et mortuus est: descenditque
    ad eum Joas rex Israël, et flebat coram eo, dicebatque: Pater mi, pater mi, currus
    Israël et auriga ejus.'
  eng-ASVBT: 'Now Elisha was fallen sick of his sickness whereof he died: and Joash
    the king of Israel came down unto him, and wept over him, and said, My father,
    my father, the chariots of Israel and the horsemen thereof!'
  ita-1885: 'OR Eliseo infermò d''una sua infermità, della quale eziandio egli morì.
    E Gioas, re d''Israele, scese, e pianse sopra la faccia di esso, e disse: Padre
    mio, padre mio, carro d''Israele, e sua cavalleria.'
  eng-LXXUP: 'Now Elisha was sick of his sickness, whereof he died: and Joash king
    of Israel went down to him, and wept over his face, and said, My father, my father,
    the chariot of Israel, and the horseman thereof!'
  eng-ULB: Now Elisha became sick with an illness by which he later died, so Jehoash
    the king of Israel came down to him and wept over him. He said, “My father, my
    father, the chariots of Israel and the horsemen are taking you away!”
  spa-VBL: 'Eliseo había enfermado de una enfermedad que acabaría matándolo. Joás,
    rey de Israel, fue a visitarlo y lloró por él, diciendo: “¡Padre mío, padre mío,
    los carros y los jinetes de Israel!”'
  fra-_FOB: 'Or, comme Élisée était malade de la maladie dont il mourut, Joas, roi
    d''Israël, descendit et pleura sur son visage, disant: Mon père, mon père, char
    d''Israël et sa cavalerie!'
  mal-mal: ആ കാലത്ത് എലീശാ മരണകരമായ രോഗംപിടിച്ച് കിടപ്പിലായി; അപ്പോൾ യിസ്രായേൽ രാജാവായ
    യോവാശ് അവന്റെ അടുക്കൽ ചെന്ന് അവന്റെ മുഖത്തിനു മീതേ കുനിഞ്ഞ് കരഞ്ഞു; “എന്റെ പിതാവേ,
    എന്റെ പിതാവേ, യിസ്രായേലിന്റെ തേരും തേരാളികളുമായുള്ളോവേ” എന്ന് പറഞ്ഞു.
  urd-GVR: Yahuās ke daur-e-hukūmat meṅ Ilīshā shadīd bīmār ho gayā. Jab wuh marne
    ko thā to Isrāīl kā bādshāh Yahuās us se milne gayā. Us ke ūpar jhuk kar wuh ḳhūb
    ro paṛā aur chillāyā, “Hāy, mere bāp, mere bāp. Isrāīl ke rath aur us ke ghoṛe!”
  suz-BL: एलीशा रोइ पवा बाक्‍त। मिनु नोले मेको रोइ रे बेक्‍माक्‍त। मिनु इस्राएल ङा
    पिप योआश मेको कली कोव़‍थ लमाक्‍त। मिनु मेको आ ङोंइती ङाक्‍शा “ए, आं आफ! ए, आं
    आफ! इस्राएल ङा बग्‍गी नु शारा ङोइक्‍बपुकी” देंमाक्‍त। २राजा २:१२
  ita-1927: 'Or Eliseo cadde malato di quella malattia che lo dovea condurre alla
    morte; e Joas, re d’Israele, scese a trovarlo, pianse su lui, e disse: “Padre
    mio, padre mio! Carro d’Israele e sua cavalleria!”.'
  ckb-ckb: 'ئەلیشەعیش نەخۆش کەوت بەو نەخۆشییەی کە پێی مرد، جا یەهۆئاشی پاشای ئیسرائیل
    چووە خوارەوە بۆ لای و لەسەری گریا و گوتی: «باوکە ڕۆ! باوکە ڕۆ! ئەی گالیسکەی ئیسرائیل
    و سوارەکانی!»'
  eng-BBE: 'Now Elisha became ill with the disease which was the cause of his death:
    and Joash, king of Israel, came down to him, and weeping over him said, My father,
    my father, the war-carriages of Israel and its horsemen!'
  kan-OKCV: ಆಗ ಎಲೀಷನು ಮರಣಕರ ವ್ಯಾಧಿಯಿಂದ ಬಳಲುತ್ತಿದ್ದಾಗ, ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯೋವಾಷನು ಅವನ
    ಬಳಿಗೆ ಬಂದು, ಅವನ ಮೇಲೆ ಬಿದ್ದು, “ನನ್ನ ತಂದೆಯೇ, ನನ್ನ ತಂದೆಯೇ, ಇಸ್ರಾಯೇಲಿನ ರಥಗಳೂ ಕುದುರೆ
    ಸವಾರರು ಆಗಿದ್ದವನೇ!” ಎಂದು ಹೇಳುತ್ತಾ ಅತ್ತನು.
  tam-2017: 'அவனுடைய நாட்களில் எலிசா மரணத்திற்கு ஏதுவான வியாதியாகக் கிடந்தான்; அப்பொழுது
    இஸ்ரவேலின் ராஜாவாகிய யோவாஸ் அவனிடத்திற்குப் போய், அவன்மேல் விழுந்து, அழுது: என்
    தகப்பனே, என் தகப்பனே, இஸ்ரவேலுக்கு இரதமும் குதிரைவீரருமாயிருந்தவரே என்றான்.'
  spa-RV-1909: 'Estaba Eliseo enfermo de aquella su enfermedad de que murió. Y descendió
    á él Joas rey de Israel, y llorando delante de él, dijo: ¡Padre mío, padre mío,
    carro de Israel y su gente de á caballo!'
  ron-BTF: 'Și Elisei se îmbolnăvise de boala lui de care a murit. Și Ioas, împăratul
    lui Israel, a coborât la el și a plâns pe fața lui și a spus: O, tatăl meu, tatăl
    meu, carul lui Israel și călăreții lui.'
  eng-WEBP: Now Elisha became sick with the illness of which he died; and Joash the
