  tam-TCV: இந்த நாட்களில் எலிசா வியாதியினால் துன்பப்பட்டான். இந்த வியாதியே பின் அவனுடைய
    மரணத்துக்குக் காரணமாயிருந்தது. அப்பொழுது இஸ்ரயேலின் அரசன் யோவாஸ் அவனைப் பார்க்கப்போய்,
    “என் தந்தையே! தந்தையே! இஸ்ரயேலுக்கு தேர்களையும், குதிரைவீரர்களையும்போல் இருந்தவரே!”
    என்று சொல்லி அவனுக்காக அழுதான்.
  ceb-ULB: Karon nagsakit si Eliseo sa balatian nga iya nang ikamatay, busa miadto
