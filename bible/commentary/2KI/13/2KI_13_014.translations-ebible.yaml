  eng-FBV: Elisha had become ill with a disease that would eventually kill him. Jehoash,
    king of Israel, went to visit him, and wept over him, saying, “My father, my father,
    the chariots and the horsemen of Israel!”
  nld-1939: 'Toen Eliseus was aangetast door de ziekte, waaraan hij sterven zou, kwam
    koning Joasj van Israël hem bezoeken, en riep al wenende uit: Vader, vader, Israëls
