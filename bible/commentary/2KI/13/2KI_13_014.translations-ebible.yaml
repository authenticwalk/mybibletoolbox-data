  tha-KJV: เมื่อเอลีชาล้มป่วยด้วยโรคที่ท่านจะต้องสิ้นชีวิต โยอาชกษั​ตริ​ย์​แห่​งอ​ิสราเอลได้เสด็จลงไปหาท่าน
    และกันแสงต่อหน้าท่าน ตรั​สว​่า “​โอ บิ​ดาของข้า บิ​ดาของข้า ราชรถของอิสราเอล และพลม้าของประเทศ”
  por-BR-2018: 'Estava Eliseu enfermo daquela sua enfermidade de que morreu. E desceu
    a ele Joás rei de Israel, e chorando diante dele, disse: Meu pai, meu pai, carro
