  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ፥ ዔልሳዒ ሃርጊንቴም ዶርዓሢ ዖይዺ ዎዻኒ ዑኪ ዓኣንቴ ዒስራዔኤሌ ካኣቲ ዮዓሴ ዒዛ ዖኦጫኒ ሙካዖ
