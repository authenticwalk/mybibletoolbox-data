    azia a mɨgɨa ghaze, “Nan afeziam! Nan afeziam! Nɨ Israelian akurvazir gumazir
    bar gavgavim, mati mɨdorozir hoziaba ko mɨdorozir karisba.”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋtɔŋ nɑkʋlɩ kʋ kpɑ Ilisee. Ɩ cɑɑkɑɣɑ sǝm, ɩlɛnɑ Ɩsɛɣɛlɩ wulɑʋ
    Sowɑsɩ polo ɩ wiiluɣu, nɑ ɩ́ luŋ ɩ tɔɔ nɑ ɩ́ wiiki, nɑ ɩ́ mɑ́ kɑpukɑ sɩ: Hɑɩ,
    mɑ cɑɑ, Ɩsɛɣɛlɩ kɛɛkɛ nɑ ɩ sɑɑlʋ.'
  azb-azb: 'Elişa ölümcül halda xəstələnmişdi. İsrail padşahı Yoaş ona baş çəkmək
    üçün yanına gəldi və ağlayıb dedi: «Atam, ey atam! İsrailin arabası və atlıları!»'
  eng-DBY: And Elisha fell sick of his sickness in which he died. And Joash the king
    of Israel came down to him, and wept over his face, and said, My father, my father!
    the chariot of Israel and the horsemen thereof!
  hin-2017: एलीशा को वह रोग लग गया जिससे उसकी मृत्यु होने पर थी, तब इस्राएल का राजा
    यहोआश उसके पास गया, और उसके ऊपर रोकर कहने लगा, “हाय मेरे पिता! हाय मेरे पिता!
    हाय इस्राएल के रथ और सवारों!” एलीशा ने उससे कहा, “धनुष और तीर ले आ।”
  wol-KYG: 'Ba Alyaasa tëddee ca wopp ja ko wara yóbbu, Yowayas buurub Israyil seeti
    woon na ko, tiim ko, di jooy naan: «Éy baayoo, baay Alyaasa, yaay watiiru xarey
    Israyil aki gawaram!»'
  eng-YLT: And Elisha hath been sick with his sickness in which he dieth, and come
    down unto him doth Joash king of Israel, and weepeth on his face, and saith, 'My
    father, my father, the chariot of Israel, and its horsemen.'
  kne-kne: Nansakit si Eliseo si nakaro yan idi dandani ay matey, en inilan Jehoas
    ay ari ed Israel. Nan-oga din ari yan kanana, “Ay amak, ay amak! Sik-a di napigsa
    ay nanalsalaknib isnan Israel.”
  eng-WYC-2017: Forsooth Elisha was sick in a sickness, by which and he was dead;
    and Jehoash, king of Israel, went down to him, and wept before him, and said,
    My father! my father! the chariot of Israel, and the charioteer thereof!
  eng-WMBB: Now Elisha became sick with the illness of which he died; and Joash the
    king of Israel came down to him, and wept over him, and said, “My father, my father,
    the chariots of Israel and its horsemen!”
  urd-GVH: यहुआस के दौरे-हुकूमत में इलीशा शदीद बीमार हो गया। जब वह मरने को था तो इसराईल
    का बादशाह यहुआस उससे मिलने गया। उसके ऊपर झुककर वह ख़ूब रो पड़ा और चिल्लाया, “हाय,
    मेरे बाप, मेरे बाप। इसराईल के रथ और उसके घोड़े!”
  rug-rug: Meke kamoa minoho nomana se Ilaisa, sa minoho sapu mate nia tugo sa. Sipu
    korapa moho sa si ene la hopiki nia sa baṉara Zehoasi pa Izireli si asa. Meke
    kabokaboa si asa, “Ke tamaqu! Ke tamaqu! Sari na totopili vinaripera na tie koi
    hose pa Izireli!” gua si asa.
  gaz-gaz: Yeroo kanatti Elsaaʼi dhukkuba duʼaan isa gaʼuun dhiphachaa ture. Yooʼaash
    mootichi Israaʼel isa ilaaluu gad buʼee isatti booʼe. Innis, “Yaa abbaa koo! Yaa
    abbaa koo! Yaa gaariiwwanii fi yaa abbootii fardaa Israaʼel!” jedhee iyye.
  fra-LSG: 'Élisée était atteint de la maladie dont il mourut; et Joas, roi d’Israël,
    descendit vers lui, pleura sur son visage, et dit: Mon père! Mon père! Char d’Israël
    et sa cavalerie!'
  gnn-gnn: Bala ŋayi Yelatjiyanydja, Godkunydja yolŋu rirrikthurrunana nhinana ŋorrana,
    galki ŋayi yurru rakunydhirrina. Bala ŋayi Giŋ Djiwatjtja bunanana, withiyarana
    ŋanya lili, gumurr‐watjmara ŋanya, ga waŋananydja ŋayi bitjarrana, “Bäpa ŋarraku,
    bäpa ŋarraku. Nhe yukurrana nhinananydja dhiyala Yitjuralpuyŋuwunydja bitjan nhe
    gunganharamirrina ŋanapurruŋgu.” Bitjarranydja ŋayi yukurrana waŋana ŋunhi ganurukurruna
    dhaḻakarrkurru.
  yal-yal: Saya furen yi Elise suxu. Benun a xa faxa, Isirayila manga Yowasi yi fa
    a fɛma, a yi wuga a fe ra, a naxa, “N baba! N baba! I tan dangu Isirayila yɛngɛ
    so wontorone nun a soo ragine ra!”
  haw-1868: A mai iho la o Elisai, o kona mai ia i make ai. A iho mai o Ioasa, ke
    alii o ka Iseraela io na la, a auwe iho la maluna o kona maka, i aku la, E kuu
    makua, e kuu makua, o ka halekaa o ka Iseraela a me na hoohololio ona.
  arb-NAV: 'وَعِنْدَمَا مَرِضَ أَلِيشَعُ وَأَشْرَفَ عَلَى الْمَوْتِ زَارَهُ يُوآشُ
    مَلِكُ إِسْرَائِيلَ، وَأَكَبَّ عَلَى وَجْهِهِ بَاكِياً قَائِلاً: «يَا أَبِي، يَا
    أَبِي، يَا مَرْكَبَاتِ إِسْرَائِيلَ وَفُرْسَانَهَا».'
  ewe-ewe: Esime Elisa nɔ kudɔ ƒom la, Yehoas, Israel fia, yi ɖakpɔe ɖa eye wòfa avi
    le egbɔ hegblɔ be, “Fofonye! Fofonye! Wòe nye Israel ƒe tasiaɖamwo kple sɔdolawo!”
  eng-LEE: Now Elisha' was fallen sick of his sickness whereof he had to die. And
    Joash the king of Israel came down unto him, and wept over his face, and said,
    O my father, my father, the chariot of Israel, and their horsemen.
  asm-FB: পাছত ইলীচা অসুস্থ হৈ পৰিল আৰু সেই অসুখতেই তেওঁৰ মৃত্যু হৈছিল। ইস্রায়েলৰ
    ৰজা যিহোৱাচ তেওঁৰ ওচৰলৈ গৈ কান্দি কান্দি ক’লে, “হে মোৰ পিতৃ, হে মোৰ পিতৃ, ইস্ৰায়েলৰ
    ৰথ আৰু অশ্বাৰোহীসকলে আপোনাক লৈ যাব!”
  sus-A: عَننَبِ عٍلِسٍ تٌ قُرَ، عَ نُ لَاشِرَ مَ قُرٍ نَشَن مَ، عِسِرَيِلَ مَنفّ
    يٌوَ سِ نَشَ فٌرٌ عَ يِرٍ سُننُنيِ كُي، عَ يِ وْيّنيِ تِ عَ بّ وَ كُي، «ﭑ بَ،
    ﭑ بَ، عِسِرَيِلَ سّنبّمَ.»
  fra-SBL: 'Or Élisée fut atteint de la maladie dont il mourut ; et Joas, roi d''Israël,
    descendit auprès de lui, et pleura sur lui, en disant : « Mon père, mon père,
    les chars d''Israël et ses cavaliers ! »'
  hbo-hbo: וֶֽאֱלִישָׁע֙ חָלָ֣ה אֶת־חָלְיֹ֔ו אֲשֶׁ֥ר יָמ֖וּת בֹּ֑ו וַיֵּ֨רֶד אֵלָ֜יו
    יֹואָ֣שׁ מֶֽלֶךְ־יִשְׂרָאֵ֗ל וַיֵּ֤בְךְּ עַל־פָּנָיו֙ וַיֹּאמַ֔ר אָבִ֣י ׀ אָבִ֔י
    רֶ֥כֶב יִשְׂרָאֵ֖ל וּפָרָשָֽׁיו׃
  piu-2006: '@see-verse:2KI.013.013'
  kik-kik: Na rĩrĩ, Elisha aarĩ mũrũaru mũrimũ ũrĩa wamũũragire. Nake Jehoashu mũthamaki
    wa Isiraeli agĩikũrũka, agĩthiĩ kũmuona na akĩmũrĩrĩra. Akiuga atĩrĩ, “Wũi baba-ĩ!
    Wũi baba-ĩ! Ngaari cia ita na ahaici a mbarathi a Isiraeli!”
  fra-NCL: 'Elisée souffrait de la maladie dont il mourut. Joas, roi d’Israël, descendit
    vers lui, et il pleura sur son visage, en disant : « Mon père ! mon père ! Char
    d’Israël et ses cavaliers ! »'
  cek-AK: Elisha loe duek han khoek to ngannat; to naah Israel siangpahrang Jehoash
    anih khaeah caeh moe, Kam pa, kam pa, Israel kaminawk ih hrang lakok hoi hrang
    angthueng kaminawk! tiah qah haih.
  cuk-cuk: 'Eliseo nue-gegus-maidgine, Israel-e-rey-Joás ese nadegusad. Degi, ese
    mosgu, ise-boale angaagwar Eliseoʼgi nagusad, geb ega sogded: —¡Dummad! ¡Dummad!
    Bedi Israel-dulemarga sorda-gandikidga be gued.'
  uig-CYR: 'Елиша өз әҗилини йәткүзидиған кесәл билән ятти. Исраилниң падишаси Йоаш
    униң қешиға келип униң йүзигә еңишип жиғлап: И атам, и атам, Исраилниң җәң һарвуси
    һәм атлиқ әскәрлири!» дәп пәряд көтәрди.'
  tel-2017: ఎలీషా మరణాంతక వ్యాధి బారిన పడ్డాడు. ఇశ్రాయేలు రాజు యెహోయాషు అతని దగ్గరికి
    వచ్చి అతణ్ణి చూసి కన్నీరు కారుస్తూ “నా తండ్రీ, నా తండ్రీ, ఇశ్రాయేలు ప్రజలకు రథం,
    అశ్వికదళం నువ్వే కదా” అని విలపించాడు.
  hat-BSA: 'Lè Élisée te vin malad avèk maladi ki te pran lavi li a, Joas, wa Israël
    la, te desann kote li, e te kriye sou li e te di: “Papa mwen, O Papa mwen, men
    cha Israël yo avèk chevalye li yo!”'
  kos-kos: Mwet palu Elisha el mas ke sie mas keok ma el ac tia kwela kac, ac ke el
    apkuran in misa Tokosra Jehoash lun Israel el som in yorol. El tung ac fahk, “Papa,
    Papa! Kom pa mwet se ma ku oemeet in loangela Israel!”
  hbo-WLC: וֶֽאֱלִישָׁע֙ חָלָ֣ה אֶת־חָלְי֔וֹ אֲשֶׁ֥ר יָמ֖וּת בּ֑וֹ וַיֵּ֨רֶד אֵלָ֜יו
    יוֹאָ֣שׁ מֶֽלֶךְ־יִשְׂרָאֵ֗ל וַיֵּ֤בְךְּ עַל־פָּנָיו֙ וַיֹּאמַ֔ר אָבִ֣י ׀ אָבִ֔י
    רֶ֥כֶב יִשְׂרָאֵ֖ל וּפָרָשָֽׁיו׃
  ibo-ibo: Nʼoge a, Ịlaisha nọ nʼọrịa nke ọ ga-esite na ya anwụ. Jehoash, bụ eze Izrel
    gara ịhụ ya, ọ kwara akwa mgbe ọ hụrụ ya sị, “Nna m, nna m, usuu ụgbọ agha na
    usuu ndị na-agba ịnyịnya Izrel!”
  ory-ory: ଇଲୀଶାୟ ଯେଉଁ ପୀଡ଼ାରେ ମଲେ, ସେହି ପୀଡ଼ାରେ ପୀଡ଼ିତ ହୁଅନ୍ତେ, ଇସ୍ରାଏଲର ରାଜା ଯୋୟାଶ୍‍
    ତାଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କ ଉପରେ ରୋଦନ କରି କହିଲେ, “ହେ ଆମ୍ଭ ପିତଃ, ହେ ଆମ୍ଭ ପିତଃ, ହେ ଇସ୍ରାଏଲର
    ରଥ ଓ ତହିଁର ଅଶ୍ୱାରୋହୀଗଣ!”
  chk-chk: Iwe, lupwen a tori Elisa ewe samau epwe mäla ren, Jehoas ewe kingen Israel
    a feila ren, a kechü ngeni o üra, “Semei, semei! En ewe chon peni Israel mi manaman.”
  rop-rop: Wen King Jehowesh bin laibala Ilaisha bin gulijap dai, dumaji imbin abum
    brabli nogudwan siknis. Wal King Jehowesh bin go blanga luk langa im en imbin
    krai en imbin tok, “Main Bos! Main Bos! Oni yu na bin oldei albumbat ola Isreil
    pipul!”
  ukr-1871: 'Як занедужав був Елисей, і в тій недузї мав умерти, прийшов Йоас, царь
    Ізраїлский, до його та й промовив: Батеньку мій, батеньку! ти колеснице й комоннику
    Ізрайлїв!'
  deu-1951: 'Elisa aber ward von der Krankheit befallen, an der er sterben sollte.
    Und Joas, der König von Israel, kam zu ihm hinab, weinte vor ihm und sprach: O
    mein Vater, mein Vater! Wagen Israels und seine Reiter!'
  eng-JPS: 'Now Elisha was fallen sick of his sickness whereof he was to die; and
    Joash the king of Israel came down unto him, and wept over him, and said: ''My
    father, my father, the chariots of Israel and the horsemen thereof!'''
  srp-1865: 'A Jelisije razbolje se od bolesti, od koje i umrije; i Joas car Izrailjev
    doðe k njemu, i plaèuæi pred njim govoraše: oèe moj, oèe moj, kola Izrailjeva
    i konjici njegovi!'
  lug-lug: Awo mu biro ebyo Erisa n’alwala nnyo, endwadde eyamutta, Yowaasi n’aserengeta
    gy’ali okumulaba, n’akaabira amaziga, mu maaso ge ng’agamba nti, “Kitange, Kitange,
    amagaali n’abeebagala embalaasi aba Isirayiri!”
  heb-heb: ואלישע חלה את חליו אשר ימות בו וירד אליו יואש מלך ישראל ויבך על פניו ויאמר
    אבי אבי רכב ישראל ופרשיו׃
  ben-IRV: ইলীশায় অসুস্থ হলেন, সেই অসুখেই তাঁর মৃত্যু হয়। ইস্রায়েলের রাজা যোয়াশ
    তাঁর কাছে গিয়ে তাঁর মুখের উপরে নিচু হয়ে কেঁদে বললেন, “হে আমার পিতা, হে আমার
    পিতা, ইস্রায়েলের রথ ও ঘোড়াচালক।”
  pan-pan: ਫਿਰ ਅਲੀਸ਼ਾ ਉਸ ਰੋਗ ਨਾਲ ਬਿਮਾਰ ਹੋਇਆ, ਜਿਹ ਦੇ ਨਾਲ ਉਹ ਮਰਨ ਵਾਲਾ ਸੀ। ਤਦ ਇਸਰਾਏਲ
    ਦਾ ਰਾਜਾ ਯੋਆਸ਼ ਉਹ ਦੇ ਕੋਲ ਆਇਆ ਅਤੇ ਉਹ ਦੇ ਅੱਗੇ ਰੋ ਕੇ ਆਖਣ ਲੱਗਾ, ਹੇ ਮੇਰੇ ਪਿਤਾ, ਹੇ ਮੇਰੇ
    ਪਿਤਾ! ਇਸਰਾਏਲ ਦੇ ਰਥ ਅਤੇ ਉਸ ਦੇ ਸਾਰਥੀ।
  mya-JVB: ထိုအခါ ဧလိရှဲ သည် သေနာ စွဲ၍ နာ နေစဉ် တွင်၊ ဣသရေလ ရှင်ဘုရင် ယဟောရှ သည်လာ
    ၍ သူ့ ရှေ့ မှာ ငိုကြွေး လျက် ငါ့ အဘ ၊ ငါ့ အဘ ၊ ဣသရေလ ရထား ၊ ဣသရေလ မြင်း ပါတကားဟု
    ဆို ၏
  tbg-tbg: Vi entara Elisaava nora rovara varero qutu vuarirava aumanto vauvaro Isareri
    King Jehoasiva vira tavareva oruntero vira iqi rata amitero tiharo, Mpo, ti qo,
    ti qo, iqoka kaarivata iqoka vaiintivata viraqi vaiha Isareri kahaqiantema kera,
    are kempukavano Isareri kahaqiaravave, tiro.
  hmo-hmo: Peroveta tauna Elisaia be mase gorerena ta ia davaria. Ia hekure, kahirakahira
    ia mase neganai Iehoasa, Israela ena king, be ia dekenai ia lao, ia taitai, ia
    gwau, “Tamagu o, tamagu o! Oi ese mai siahu bada Israela oi gimaia, bona oi naria
    namonamo!”
  urd-urd: इलीशा' को वह मर्ज़ लगा जिससे वह मर गया। और शाह — ए — इस्राईल यूआस' उसके
    पास गया और उसके ऊपर रो कर कहने लगा, ऐ मेरे बाप, ऐ मेरे बाप, इस्राईल के रथ और उसके
    सवार!“
  rus-SYN: 'Елисей заболел болезнью, от которой потом и умер. И пришел к нему Иоас,
    царь Израильский, и плакал над ним, и говорил: отец мой! отец мой! колесница Израиля
    и конница его!'
  bqc-SIM: 'Ɛlizi lɛ́ gyãkɛ, a bleo, ↄ̃ Isailiↄ kí Yehoasi gɛ̀ aà lè, àlɛ ↄ́ↄlↄɛ̀
    à mɛ̀: Baa! Baa! Isaili zĩkasↄ̃goↄ ń a sↄ̃deↄn n ũ.'
  tcz-CHONGTHU: Elisha chu athikon natna jalkhun a aumjinglai ahin, Israel lengpa
    Jehoash in agavil’in aga ka khum’in , “ Hepa! Hepa! Israelte kangtalai tou them
    holeh akangtalai hou kamun ahi!” tin akakhum in ahileh,
  mar-mar: आता अलीशा तर आजारी पडला व त्या आजारातच पुढे तो मरण पावला. तेव्हा इस्राएलाचा
    राजा योवाश त्यास भेटायला गेला आणि अलीशाबद्दल दु:खातिशयाने त्यास रडू आले. योवाश
    म्हणाला, “माझ्या बापा, माझ्या बापा, इस्राएलचा रथ व त्याचे स्वार तुला घेण्यासाठी
    आले.”
  qub-qub: 'Eliseoga fiyupa gueshyaycaran. Chay gueshyallanwannami wañuranpis. Gueshyaycaptin,
    Israelpa raynin Joasga watucoj aywaran. Chayar macallacurcur wagar niran: «¡Ay
    taytallau, tayta, gamga Israelcunapaj cashcanqui fiyupa munayniyoj suldäruncunanömi!»'
  bqp-bqp: 'Ɛlisa tɛn gyã kɛ, ani fↄ̃ à ble doro, akũ Isarailanↄ kína Yehoasi gɛ̀ɛ
    à à lè, àtɛn ↄ́ↄ dↄ à pìnɛ: Baa! Baa! Mↄkↄ̃mmɛ Isarailanↄ sↄ̃gonↄ ũ kũ ń sↄ̃denↄ.'
  hat-hat: 'Elize tonbe malad. Se maladi sa a ki te pou pote l'' ale. Joas, wa peyi
    Izrayèl la, al wè l''. Wa a kriye, li lage kò l'' sou figi Elize, li di konsa:
    —Papa mwen! Papa mwen! Ou menm ki te tankou yon gwo lame pou pran defans peyi
    Izrayèl la, w''ap mouri vre!'
  eng-BSB: When Elisha had fallen sick with the illness from which he would die, Jehoash
    king of Israel came down to him and wept over him, saying, “My father, my father,
    the chariots and horsemen of Israel!”
  eng-WEBPB: Now Elisha became sick with the illness of which he died; and Joash the
    king of Israel came down to him, and wept over him, and said, “My father, my father,
    the chariots of Israel and its horsemen!”
  kbq-kbq: Hanki Jehoasi'ma kinima mani'nea knafina, kasnampa ne' Elisa'a rankri erino
    fri'za hu'ne. Higeno kini ne' Jehoasi'a uramino vuno Elisana avuga zavi ome neteno
    amanage hu'ne, nafanimoke, nafanimoke, kagra ha'mahu karisigna nehunka, hosi afu
    agumpima mani'neza ha'ma nehaza vahekna hu'nenka, Israeli vahera hanavetinka zamaza
    nehana nere.
  nhe-BL: 'Quema tlamiyaya ifuerza Eliseo huan nechca eliyaya para miquis, yajqui
    quipaxaloto nopa Tlanahuatijquetl Joás tlen tlali Israel. Huan Joás chocac huan
    quiquechnahuajqui Eliseo huan quiilhui: ―¡Notata, notata, ta tiitztoya ichicahualis
    ni tlali Israel! Más tinechpalehui que tlatehuijca carros huan soldados tlen quinnemiltíaj.'
  bus-bus: 'Ɛlisa e gyãa kɛɛ, eé fↄ̃ à ble dↄro, ben Isarailinↄ kí Yehoasi gàa à
    à lè, èe ↄ́ↄ dↄↄ à bènɛ: Baa! Baa! Ḿbe Isarailinↄ sↄ̃goronↄ ũ kↄ̃n ń sↄ̃deenↄo.'
  gub-BL: Na'e Erizew ima'eahy tuwe kury. Nuhem kwaw a'e ma'eahy haw puruwi. Upuruzuka
    tuwe a'e. Erizew imàno etea'i mehe we tuwihawete Zeoaz oho hexak pà. Uzuwàzuwàn
    uzai'o pà. — Heru, heru. Ereiko zauxiapekwer tetea'u wazàwe Izaew wapyro pà wàmàtyry'ymar
    wanuwi ne, i'i izupe.
  eng-DRA: 'Now Eliseus was sick of the illness whereof he died: and Joas king of
    Israel went down to him, and wept before him, and said: O my father, my father,
    the chariot of Israel and the guider thereof.'
