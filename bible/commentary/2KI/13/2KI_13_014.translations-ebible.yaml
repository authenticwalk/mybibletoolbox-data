  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಎಲೀಷನು ಮರಣಕರವಾದ ರೋಗಕ್ಕೆ ಗುರಿಯಾದನು. ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯೋವಾಷನು
