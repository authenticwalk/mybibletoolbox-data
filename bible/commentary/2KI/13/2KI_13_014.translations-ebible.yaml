    Papala baa pii poraiyuo lao ee lao lao, Nambana rakane, nambana rakane, emba Isaraele
    wambu dupwa porai ingyuo rapu pyuo karenge, leya.
  urd-GVU: یہوآس کے دورِ حکومت میں الیشع شدید بیمار ہو گیا۔ جب وہ مرنے کو تھا تو اسرائیل
    کا بادشاہ یہوآس اُس سے ملنے گیا۔ اُس کے اوپر جھک کر وہ خوب رو پڑا اور چلّایا،
    ”ہائے، میرے باپ، میرے باپ۔ اسرائیل کے رتھ اور اُس کے گھوڑے!“
  deu-1912: 'Elisa aber war krank, daran er auch starb. Und Joas, der König Israels,
