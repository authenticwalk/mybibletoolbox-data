  tbz-SIM: 'Kɛ̀ Edisee muɔkɛ kɛ́duúnnɛ̀ mukṹṹ nkɛ̀ Soɑsi Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì
    kɔtoo o borɛ̀ kɛ́nkuɔ̀ nkɛ tú: Áú n cicɛ! Áú n cicɛ! Isidɑyɛɛribɛ kpɑrìsɛ̃ĩ́ nɛ̀
    si dèèbɛ̀ tu fɔ̃́ nwe.'
  msy-2020: Ezɨ Jehoas atrivimɨn itir dughiamɨn, Elisa arɨmariar bar ekiam ini. A
