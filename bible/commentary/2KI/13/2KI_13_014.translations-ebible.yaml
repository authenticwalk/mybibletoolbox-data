  uig-LAT: 'Élisha öz ejilini yetküzidighan késel bilen yatti. Israilning padishahi
    Yoash uning qéshigha kélip uning yüzige éngiship yighlap: I atam, i atam, Israilning
    jeng harwisi hem atliq eskerliri!» dep peryad kötürdi.'
  nde-nde: U-Elisha wayegula umkhuhlane owacina usumbulala. UJowashi inkosi yako-Israyeli
    wahamba ukuyambona wafika wakhala wathi, “Baba! Baba! Izinqola zokulwa labagadi
