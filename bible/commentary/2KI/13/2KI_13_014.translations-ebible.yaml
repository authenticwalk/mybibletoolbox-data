    Eliseo huan quiilhui: ―¡Notata, notata, ta tiitztoya ichicahualis ni tali Israel!
    Más techpalehui que tatehuijca carrojme huan soldados cati quinnemiltíaj.'
  vie-1934: 'Ê-li-sê đau bịnh, tại bịnh ấy người phải chết. Giô-ách, vua Y-sơ-ra-ên,
    đến thăm người, khóc trước mặt người, mà nói rằng: Hỡi cha tôi! cha tôi! Xe và
    lính kỵ của Y-sơ-ra-ên!'
  hin-CV: इस समय एलीशा ऐसे बीमार पड़े कि वे मरने पर थे. इस्राएल का राजा यहोआश उनसे
    भेंटकरने गया. वह उनके सामने जाकर रोते हुए कहने लगा, “मेरे पिता, मेरे पिता! और
    इस्राएल के रथों और उसके घुड़सवारों!”
  spa-BES: 'Entonces Eliseo se enfermó con la enfermedad que causó su muerte y descendió
    a él Joás, rey de Israel, y llorando sobre él, dijo: Mi padre, mi padre, los carros
