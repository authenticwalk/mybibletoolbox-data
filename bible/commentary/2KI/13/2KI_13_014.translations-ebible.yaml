  guj-2017: જ્યારે એલિશા મરણપથારીએ પડ્યો હતો. ત્યારે ઇઝરાયલના રાજા યોઆશે તેની પાસે
    આવીને રડીને કહ્યું, “હે મારા પિતા! મારા પિતા! જો ઇઝરાયલના રથો તથા તેઓના ઘોડેસવારો!”
  pon-2006A: Elisa eri soumwahuda oh wonohn nan peht, pahn sipallahr; a Sehoas, nanmwarkien
