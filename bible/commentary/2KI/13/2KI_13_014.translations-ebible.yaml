    ia ki hono mata, mo ne pehē, “ʻOiauē, ʻa ʻeku tamai, ʻa ʻeku tamai! ko e saliote
    ʻo ʻIsileli mo e kau heka hoosi ʻo ia!”
  ces-1613: 'Elizeus pak roznemohl se nemocí těžkou, v kteréž i umřel. A přišel byl
