  deu-ELO: 'Und Elisa erkrankte an seiner Krankheit, an welcher er starb. Und Joas,
    der König von Israel, kam zu ihm herab und weinte über seinem Angesicht und sprach:
    Mein Vater, mein Vater! Wagen Israels und seine Reiter!'
  eng-WYC-2018: Forsooth Elisha was sick in a sickness, by which and he was dead,
