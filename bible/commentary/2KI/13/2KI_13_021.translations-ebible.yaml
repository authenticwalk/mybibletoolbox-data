  tam-TCV: ஒருமுறை இஸ்ரயேலர் ஒரு மனிதனை அடக்கம்பண்ணிக்கொண்டிருக்கையில் திடீரென ஒரு
    கொள்ளைக் கூட்டத்தைக் கண்டார்கள். உடனே அந்த உடலை எலிசாவின் கல்லறைக்குள் தூக்கி
    எறிந்தார்கள். அந்த உடல் எலிசாவின் எலும்புகளில் பட்டவுடனே அவன் உயிர்பெற்று தன்
