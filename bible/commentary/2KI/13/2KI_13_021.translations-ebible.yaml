  dan-1931: og da nogle Israelitter engang fik Øje på en sådan Skare, netop som de
    var ved at jorde en Mand, kastede de Manden i Elisas Grav og løb deres Vej. Men
    da Manden kom i Berøring med Elisas Ben, blev han levende og rejste sig op.
  vie-OVCB: Một hôm, người ta đang đi chôn một người chết, thấy quân cướp đến, họ
    vội quẳng xác vào mồ Ê-li-sê. Xác vừa đụng xương Ê-li-sê, liền vùng sống lại và
    đứng lên.
  guj-2017: તેઓ એક માણસને દફનાવતા હતા, ત્યારે તેઓએ મોઆબીઓની ટોળી આવતી જોઈને તે મૃતદેહને
    એલિશાની કબરમાં ફેંકી દીધો. તે માણસનો મૃતદેહ એલિશાનાં હાડકાંને અડકતાંની સાથે જ
    તે સજીવન થયો. અને ઊઠીને પોતાના પગ પર ઊભો થઈ ગયો.
  pon-2006A: Ehu ahnsou, aramas ekei me weuwa kolahng sarepedi me mehla men ahpw kilangada
    sounpei en Mohap kei; re ahpw kesehdiongete aramas mehlao nan sousoun Elisa, oh
    tangdoaui. Eri, ni paliweren aramas mehlao eh sairada tihn Elisa ko, aramas mehlao
    ahpw pwurehng mourda oh kesihnenda.
  por-BRBSL: Quando estavam enterrando um homem, eis que viram um bando de saqueadores;
    e jogaram o homem na tumba de Elisha. Assim que o homem tocou os ossos de Elisha,
    ele reviveu, e se levantou de pé.
  cth-cth: Tami buet touh pakawp han ati awh navah, Khenhaw! ransahu lawt a hmu awh.
    Hatdawkvah, hote ro hah Elisha e tangkom dawk pum a pabo awh. Hote ro ni Elisha
    hru a kâbet tahma a hring teh amae khok dawk a kangdue.
  twi-twi: Bere bi a Israelfo resie obi no, wohuu afowfo bi. Ɛno nti, wɔyɛɛ no ntɛm
    tow amu no kyenee Elisa ɔboda mu. Amu no kɔkaa Elisa nnompe ara pɛ na owufo no
    nyanee, huruw gyinaa ne nʼanan so!
  hlt-hlt: Te vaengkah amih hlang aka up rhoek om tih caem te lawt a hmuh. Te dongah
    hlang te Elisha kah phuel ah a voeih uh tih cet uh. Tedae hlang loh Elisha kah
    rhuh te a ben vaengah tah hing tih amah kho dongah koep pai.
  tbz-SIM: Kɛ̀ bɛ̀mɑbɛ̀ɛ tɔ ocíì kɛ́kɔtɛ kɛ bo kũnnɛ́, kɛ̀ bɛ̀ɛ bɛ̀ yɑ̀ní kɛ́dootóo
    ocíì Edisee fɔ̃ti miɛkɛ. Kòo cíì kɑ̀ɑ́kɛ́ Edisee kṹɔ̃̀ kɛ́yɑ̃́ntɛ́ kɛ́ítɛ́ kɛ́cómmú.
  msy-2020: Dughiar mamɨn Israelian gumaziba iza gumazir mamɨn kuam afasa. Egha me
    garima, Moapian marazi izima, me zuamɨra gumazir kamɨn kuam isa Elisan mozir an
    aghariba iti naghɨn anekunighava are. Ezɨ gumazir kamɨn kuam mozimɨn ghuaghira
    Elisan agharibagh isɨn irɨ, ezɨ zuamɨra, an angamɨra itir ikɨrɨmɨrim ua iza an
    kuamɨn anabozɨ a ua dɨkafi.
  dop-dop: Kʋyɑkʋ nɑkʋlɩ nɑpǝlɩ pɑ sǝɣǝlɑ pɑ sǝtʋ nɑ pɑ́ pukinɑ pim. Ɩlɛ pɑ sulinɑ
    ŋmɩɩlɑɑ mpɛ pɑ kpekǝle nɑtǝlǝɣǝlɛ. Ɩlɛnɑ pɑ́ lɔɣɔ pɑ sǝtʋ kɛ Ilisee pǝlɑɑʋ tɑɑ
    nɑ pɑ́ se. Sǝtʋ hotɑ Ilisee mʋwɑ tɔɔ, ɩlɛnɑ sǝtʋ fe nɑ ɩ́ kʋlɩ nɑ ɩ́ sǝŋ.
  azb-azb: Bir dəfə bir nəfəri basdırarkən adamlar bir dəstə gördülər və ölünü Elişanın
    qəbrinə atdılar. Ölü düşüb Elişanın sümüklərinə toxunan kimi dirildi və ayaq üstə
    qalxdı.
  eng-DBY: And it came to pass as they were burying a man, that behold, they saw the
    band, and they cast the man into the sepulchre of Elisha; and the man went [down],
    and touched the bones of Elisha, and he revived, and stood upon his feet.
  hin-2017: लोग किसी मनुष्य को मिट्टी दे रहे थे, कि एक दल उन्हें दिखाई पड़ा, तब उन्होंने
    उस शव को एलीशा की कब्र में डाल दिया, और एलीशा की हड्डियों से छूते ही वह जी उठा,
    और अपने पाँवों के बल खड़ा हो गया।
  wol-KYG: Mu am bés ay nit doon rob, jekki-jekki gis gàngooru yàqkat di dikk. Ñu
    sànni néew ba ca bàmmeelu Alyaasa, daldi daw. Naka la néew ba dal ca yaxi Alyaasa,
    rekk dekki, ne ñokket, taxaw.
  eng-YLT: and it cometh to pass, they are burying a man, and lo, they have seen the
    troop, and cast the man into the grave of Elisha, and the man goeth and cometh
    against the bones of Elisha, and liveth, and riseth on his feet.
  kne-kne: Sin namingsan, waday en nangiponpon si minatay da. Inila da et di bonggoy
    di tollisan ay Moabita yan kaitep-a da sin bangkay sin naiponponan Eliseo pag
    dan katagtag. Idi kosto ay naigiwit din bangkay sin tong-an Eliseo, natago et
    din natey ay sana et pinmika.
  eng-WYC-2017: Forsooth some men buried a man, and they saw the thieves, and they
    cast forth the dead body into the sepulchre of Elisha; and when it had touched
    the bones of Elisha, the man lived again, and stood up on his feet.
  eng-WMBB: As they were burying a man, behold, they saw a band of raiders; and they
    threw the man into Elisha’s tomb. As soon as the man touched Elisha’s bones, he
    revived, and stood up on his feet.
  urd-GVH: एक दिन किसी का जनाज़ा हो रहा था तो अचानक यह लुटेरे नज़र आए। मातम करनेवाले
    लाश को क़रीब की इलीशा की क़ब्र में फेंककर भाग गए। लेकिन ज्योंही लाश इलीशा की हड्डियों
    से टकराई उसमें जान आ गई और वह आदमी खड़ा हो गया।
  rug-rug: Keke totoso sipu korapa namanama vari pomunae gua sari na tinoni Izireli
    si ta dogoro va hodaka si keke puku tie Moabi, ke ipa veko nia mo rini koasa lovuna
    Ilaisa sa tie matena meke govete taloa dia. Sipu hoqa kamo la sa tinina sa tie
    matena koari na susurina e Ilaisa, si toa pule hokara nana sa tie meke turu sage
    nana.
  gaz-gaz: Gaaf tokko warri Israaʼel utuu namicha duʼe tokko awwaaluutti jiranuu garee
    saamtotaa tokko argan; kanaafuu reeffa namichaa awwaala Elsaaʼitti darbatan. Reeffi
    sun lafee Elsaaʼi tuqnaan namichi sun duʼaa kaʼee miiluma ofii isaatiin dhaabate.
  fra-LSG: Et comme on enterrait un homme, voici, on aperçut une de ces troupes, et
    l’on jeta l’homme dans le sépulcre d’Élisée. L’homme alla toucher les os d’Élisée,
    et il reprit vie et se leva sur ses pieds.
  gnn-gnn: Waŋganymirriyunydja waluyu walala marrtji gäma yolŋunha rumbal bala molulili
    ŋunhi, ga ŋunhi walala nhämanydja ŋunhi yolŋu'‐yulŋunha Mawappuyŋunhanydja, walala
    marrtji lili wäŋgama, bala yana walala barrarirrina dhika wirrkina, bat‐gay ḏupthunna
    ŋunhi yolŋunhanydja rumbalnydja ŋunhimalana molulili ŋunhi wanhamala walala Yelatjiyanha
    marŋgitjkuŋala rumbal ŋäthili. Ga dhunupana yana ŋunhi rumbal rakunydja yolŋu
    ŋal'yun nhanukalana Yelatjiyawalana ŋarakalili, bala ŋayinydja marrtji ŋunhi rakunydja
    yolŋu ga biyapul dhärra walŋathirriyi dhuwala, bala marrtji wäŋalilina.
  yal-yal: Lɔxɔna nde, Isirayila kaane yi muxuna nde maluxunma, nanunna e yi Moyaba
    ganla nde to, e yi binbin bira Elise gaburun na. Binbin yi sa Elise xɔnne li,
    a nii yi bira ayi, a ti a sanne xunna.
  haw-1868: A i ko lakou kanu ana i kekahi kanaka, aia hoi, ike aku la lakou i ka
    poe hao wale, hoolei aku la lakou i ke kanaka iloko o ka halelua o Elisai; a i
    ka iho ana o ke kanaka a pili i na iwi o Elisai, ola mai la ia, a ku maluna o
    kona wawae.
  arb-NAV: فِيمَا كَانَ قَوْمٌ يَقُومُونَ بِدَفْنِ رَجُلٍ مَيْتٍ. فَمَا إِنْ رَأَوْا
    الْغُزَاةَ قَادِمِينَ حَتَّى طَرَحُوا الْجُثْمَانَ فِي قَبْرِ أَلِيشَعَ، وَمَا
    كَادَ جُثْمَانُ الْمَيْتِ يَمَسُّ عِظَامَ أَلِيشَعَ حَتَّى ارْتَدَّتْ إِلَيْهِ
    الْحَيَاةُ، فَعَاشَ وَنَهَضَ عَلَى رِجْلَيْهِ.
  ewe-ewe: Gbe ɖeka la, esime Israelvi aɖewo nɔ ame kuku aɖe ɖim la, wokpɔ adzoha
    aɖe; ale wotsɔ ame kuku la ƒu gbe ɖe Elisa ƒe yɔdo me. Esime ame kuku la ka Elisa
    ƒe ƒuwo ŋu ko la, ame kuku la gbɔ agbe eye wòtsi tsitre.
  eng-LEE: 'And it came to pass, as they were burying a man, that, behold, they saw
    the band; and they cast down the man into the sepulchre of Elisha'': and as the
    man came, and touched the bones of Elisha'', he revived, and rose up on his feet.'
  asm-FB: এবাৰ ইস্রায়েলীয়াসকলে যেতিয়া এজন মানুহক মৈদাম দি আছিল, তেতিয়া হঠাৎ এদল
    মোৱাবীয়া মানুহ দেখি তেওঁৰ শৱটো ইলীচাৰ মৈদামৰ ভিতৰত পেলাই দিলে; তাতে সেই শৱে ইলীচাৰ
    অস্থি স্পৰ্শ কৰা মাত্ৰে জী উঠি নিজৰ ভৰিত ভৰ দি থিয় হ’ল।
  sus-A: نَ تّمُي عِسِرَيِلَكَيٍ نُ نَ عٍ شَ مِشِ قَشَشِ ندٍ رَفَتَقٍ. عٍ تٌ مٌوَبَكَيٍ
    تٌ قَ رَ، عٍ نَشَ عٍ شَ مِشِ قُرٍ سَ مَقُرٍنيِ رَ عَننَبِ عٍلِسٍ شَ فَبُرِ كُي.
    نَ قُرٍ تٌ دِن عٍلِسٍ شْرِيٍ رَ، عَ نَشَ كٍلِ قَشّ مَ، عَ فبِلٍن بَلٌ رَ.
  fra-SBL: Comme ils enterraient un homme, voici qu'ils aperçurent une bande de pillards,
    et ils jetèrent l'homme dans le tombeau d'Elisée. Dès que l'homme toucha les ossements
    d'Elisée, il revint à la vie et se leva sur ses pieds.
  hbo-hbo: וַיְהִ֞י הֵ֣ם ׀ קֹבְרִ֣ים אִ֗ישׁ וְהִנֵּה֙ רָא֣וּ אֶֽת־הַגְּד֔וּד וַיַּשְׁלִ֥יכוּ
    אֶת־הָאִ֖ישׁ בְּקֶ֣בֶר אֱלִישָׁ֑ע וַיֵּ֜לֶךְ וַיִּגַּ֤ע הָאִישׁ֙ בְּעַצְמֹ֣ות
    אֱלִישָׁ֔ע וַיְחִ֖י וַיָּ֥קָם עַל־רַגְלָֽיו׃ פ
  piu-2006: '@see-verse:2KI.013.020'
  kik-kik: Hĩndĩ ĩmwe andũ amwe a Isiraeli magĩthika mũndũ-rĩ, o rĩmwe makĩona gĩkundi
    kĩa atharĩkĩri; nĩ ũndũ ũcio magĩikia kĩimba kĩa mũndũ ũcio maathikaga mbĩrĩra-inĩ
    ya Elisha. Hĩndĩ ĩrĩa kĩimba kĩu kĩahutanirie na mahĩndĩ ma Elisha, mũndũ ũcio
    akĩriũka, akĩrũgama na magũrũ make.
  fra-NCL: Comme on enterrait un homme, voici que l’on aperçut une de ces bandes,
    et l’on jeta l’homme dans le sépulcre d’Elisée. L’homme toucha les os d’Elisée,
    et il reprit vie, et se leva sur ses pieds.
  cek-AK: Israel kaminawk mah kadueh kami maeto aphum o naah, poek ai pui hoiah mingcah
    abu maeto a hnuk o, to naah kadueh qok to Elisha taprong ah vah o sut; to kami
    ih qok loe Elisha ih ahuhnawk hoiah angbet pongah, hing let moe, a khok hoiah
    angdoet tahang.
  cuk-cuk: Geb ibagwengi, Israel-dulemar dule-mui-dignanaidgi, danale atursamalad-dule
    egi dani dakarmalad. Degidgine, dule-mui Eliseo-digar-maid-yaba metemarsunnad.
    Dule-mui Eliseo-garmargi megidapgu, gannar dule durgualid, degi, gwichibinne imaksad.
  uig-CYR: Бир күни шундақ болдики, хәлиқ бир өлгән адәмни йәрлигигә қоюватқанда,
    мана, улар бир топ булаңчиларни көрүп қалди, улар җәсәтни Елишаниң гөригә ташлиди.
    Җәсәт Елишаниң устихиниға тәккәндә, у тирилип, қопуп тик турди.
  tel-2017: కొందరు ఒక శవాన్ని పాతిపెడుతూ శత్రు సైన్యానికి భయపడి ఆ శవాన్ని ఎలీషా సమాధిలో
    పెట్టారు. సమాధిలో దింపిన ఆ మృతదేహం ఎలీషా ఎముకలు తగలగానే తిరిగి బతికి అతడు తన కాళ్ళపై
    నిలబడ్డాడు.
  hat-BSA: Pandan yo t ap antere yon mesye, men vwala, yo te wè yon bann piyajè; epi
    yo te jete mesye a nan tonm Élisée a. Epi lè mesye a te touche zo Élisée yo, li
    te resisite e te kanpe sou pye l.
  kos-kos: Sie pacl ah, pukmas se orek na liyeyukyak sie un mwet lokoalok inge. Mwet
    ah sisla mwet se ma misa ah nu in luf kial Elisha ac kaingla. Pacl se na mano
    sac pusralla sri kacl Elisha ah, na mwet sac moulyak ac tuyak.
  hbo-WLC: וַיְהִ֞י הֵ֣ם ׀ קֹבְרִ֣ים אִ֗ישׁ וְהִנֵּה֙ רָא֣וּ אֶֽת־הַגְּד֔וּד וַיַּשְׁלִ֥יכוּ
    אֶת־הָאִ֖ישׁ בְּקֶ֣בֶר אֱלִישָׁ֑ע וַיֵּ֜לֶךְ וַיִּגַּ֤ע הָאִישׁ֙ בְּעַצְמ֣וֹת
    אֱלִישָׁ֔ע וַיְחִ֖י וַיָּ֥קָם עַל־רַגְלָֽיו׃ פ
  ibo-ibo: Otu ụbọchị, mgbe ụfọdụ ndị ikom na-eli otu nwoke nwụrụ anwụ, ha hụrụ ndị
    a na-apụnara mmadụ ihe nʼike. Nʼihi nke a, ha mere ngwangwa site nʼụjọ tụbanye
    nwoke ahụ nʼili Ịlaisha. Mgbe ozu nwoke ahụ dara metụ ọkpụkpụ Ịlaisha ahụ, nwoke
    ahụ nwụrụ anwụ megharịrị ahụ bilie, guzo nʼụkwụ ya abụọ.
  ory-ory: ସେସମୟରେ ଲୋକମାନେ ଜଣେ ମନୁଷ୍ୟକୁ କବର ଦେବା ବେଳେ ଏପରି ଘଟିଲା ଯେ, ଦେଖ, ସେମାନେ ଏକ
    ଲୁଟକାରୀ ଦଳକୁ ଦୂରରୁ ଦେଖିଲେ। ତହିଁରେ ସେମାନେ ସେହି ମନୁଷ୍ୟକୁ ଇଲୀଶାୟଙ୍କର କବରରେ ପକାଇ ଦିଅନ୍ତେ,
    ସେ ମନୁଷ୍ୟ ଇଲୀଶାୟଙ୍କର ଅସ୍ଥି ସ୍ପର୍ଶ କରିବା ମାତ୍ରେ ସଜୀବ ହୋଇ ଆପଣା ଚରଣରେ ଠିଆ ହେଲା।
  chk-chk: Nge a fis, pwe lupwen ekoch aramas ra feila pwe repwe peiaseni eman mwän,
    ra küna ena sokun mwich. Iwe, ekewe aramas ra aturalong ewe somä lon peiasen Elisa
    o süla. Nge lon ewe otun ewe somä a torii chün Elisa, a manausefäl o ütä.
  rop-rop: Wal wandei, wen ola Isreil pipul bin abumbat fyunral, deibin luk ola Moweb
    pipul kaminap en deibin tjakam det ded bodi langa det seim greib weya deibin berrim
    det bodi blanga Ilaisha en deibin ol ranawei brom deya. Bat wen det dedwan bodi
    bin tatjim detlot boun blanga Ilaisha det dedwan men bin gidap laibala igin en
    imbin jandap.
  ukr-1871: І сталося, що ховали одного чоловіка, та як побачили ватагу, вкинули чоловіка
    в Елисеїн гріб, а він, падаючи торкнувся об костї Елисеїні, й ожив та й знявсь
    на ноги.
  deu-1951: Und es begab sich, als man einen Mann begrub, sahen sie plötzlich die
    Streifschar [kommen]; da warfen sie den Mann in Elisas Grab. Und sobald der Mann
    die Gebeine Elisas berührte, ward er lebendig und stand auf seine Füße.
  eng-JPS: And it came to pass, as they were burying a man, that, behold, they spied
    a band; and they cast the man into the sepulchre of Elisha; and as soon as the
    man touched the bones of Elisha, he revived, and stood up on his feet.
  srp-1865: I dogodi se kad pogrebavahu nekoga èovjeka, ugledaše èetu i baciše èovjeka
    u grob Jelisijev; i kad èovjek pade i dotaèe se kostiju Jelisijevih, oživje i
    usta na noge svoje.
  lug-lug: Awo olwatuuka, Abayisirayiri abamu baali baziika omusajja, ne balengera
    ekibinja eky’abasajja nga kijja, ne basuula omulambo gwe mu ntaana ya Erisa ne
    badduka. Omulambo gwe bwe gw’akoma ku magumba ga Erisa omusajja n’alamuka, era
    n’ayimirira.
  heb-heb: ויהי הם קברים איש והנה ראו את הגדוד וישליכו את האיש בקבר אלישע וילך ויגע
    האיש בעצמות אלישע ויחי ויקם על רגליו׃
  ben-IRV: আর লোকেরা এক জনকে কবর দিচ্ছিল, আর একদল লুটকারী সৈন্যদল দেখে তারা মৃতদেহটি
    ইলীশায়ের কবরে ফেলে দিল; তখন লোকটী মৃতদেহ ইলীশায়ের হাড়গুলিতে ছোঁওয়া মাত্রই
    বেঁচে উঠে পায়ে ভর দিয়ে দাঁড়াল।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਇੱਕ ਮਨੁੱਖ ਨੂੰ ਦੱਬਣ ਨੂੰ ਹੀ ਸਨ ਤਾਂ ਵੇਖੋ ਉਨ੍ਹਾਂ ਨੇ
    ਇੱਕ ਜੱਥਾ ਦੇਖਿਆ। ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਅਲੀਸ਼ਾ ਦੀ ਕਬਰ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ ਅਤੇ ਜਦ
    ਉਹ ਮਨੁੱਖ ਅਲੀਸ਼ਾ ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਜਾ ਕੇ ਛੂਹਿਆ ਤਾਂ ਉਹ ਜੀ ਉੱਠਿਆ ਅਤੇ ਆਪਣੇ ਪੈਰਾਂ ਉੱਤੇ
    ਖੜ੍ਹਾ ਹੋ ਗਿਆ।
  mya-JVB: ဣသရေလလူတို့သည် လူ တယောက်ကို သင်္ဂြိုဟ် စဉ်တွင်၊ မောဘတပ် လာသည်ကို မြင် ၍
    ၊ အလောင်းကို ဧလိရှဲ သင်္ချိုင်း တွင်း၌ ချ ထားကြ၏။ သေသောသူသည် အောက်သို့ရောက်၍၊
    ဧလိရှဲ အရိုး တို့ကို ထိ သောအခါ ၊ အသက်ရှင် ပြန်သဖြင့် မတ်တတ်ထ ၏
  tbg-tbg: Vo enta Isareri vokuka qutu vu vaiintira vaata vara vuru quntarare ti,
    tavomanta Moapi vo varavano vika arireka anumanta vika qetake Elisaara vuhaarivano
    vauraqi vira vaata vaati aqukovaro vira vaatavano Elisaara vuhaariqaa hiqintuvaro
    vaakama vi vaiintiva qaqi himpiro nai aiqutantaqaa himpitero vaura.
  hmo-hmo: Vadaeni dina ta Israela tauna ta idia guria neganai, unai Moaba tuari taudia
    idia hedinarai, unai dainai karaharaga mase tauna be Elisaia ena guri lalonai
    idia negea diho. Ia be Elisaia ena turiana dekenai ia kamokau, vadaeni maoromaoro
    ia mauri lou, bona ia toreisi, aena dekenai ia gini.
  urd-urd: और ऐसा हुआ कि जब वह एक आदमी को दफ़न कर रहे थे तो उनको एक लश्कर नज़र आया,
    तब उन्होंने उस शख़्स को इलीशा' की क़ब्र में डाल दिया, और वह शख़्स इलीशा' की हड्डियों
    से टकराते ही ज़िन्दा हो गया और अपने पाँव पर खड़ा हो गया।
  rus-SYN: И было, что, когда погребали одного человека, то, увидев это полчище, погребавшие
    бросили того человека в гроб Елисеев; и он при падении своем коснулся костей Елисея,
    и ожил, и встал на ноги свои.
  bqc-SIM: Gↄↄ bee gbɛ̃́ↄ lɛ́ gɛ vĩɛ. Kɛ́ aa gbãamↄnɛdepiↄ è, ↄ̃ aa gɛpi sɛ̀ ↄzↄ̃̀i
    Ɛlizi miau. Kɛ́ gɛpi lɛ̀lɛ Ɛlizi wáↄwa, ↄ̃ à vù à fɛ̀lɛ zɛ̀.
  tcz-CHONGTHU: Khatvei hi Israelte phabep in mithi khat hi anavui un ahileh hiche
    minokhum sepai hochu amu uvin, amaho jong kino tah in mithipa tahsa chu Elisha
    kivuina lhan sung’a chun alehlut un ajamdoh tauvin ahi. Ahin mithi long chun Elisha
    guchu atohkhah phat’in ahung hingdoh in, akengah ahung dingdoh kit tan ahi.
  mar-mar: काही इस्राएली लोक एका मृताला पुरत असताना त्यांनी या सैनिकांना पाहिले. तेव्हा
    त्या लोकांनी अलीशाच्या कबरेतच तो मृतदेह टाकला आणि पळ काढला. अलीशाच्या अस्थींना
    त्या देहाचा स्पर्श होताच तो मृत पुन्हा जिवंत झाला आणि आपल्या पायावर उभा राहिला.
  qub-qub: Juc cutichömi Israelcuna wañusha runata pampaj aparcaycaran. Pampananpaj
    caycashancho ricäriran asaltanticuna aywaycajta. Chaura wañusha runataga Eliseota
    jatishan uchcullaman jitariycärir gueshpir aywacuran. Wañusha runapa cuerpun Eliseopa
    tullunta töparcuptin jinan öra cawarir jataricurcuran.
  bqp-bqp: Gↄrↄ kũ̀a gbɛ̃nↄ tɛn gɛ̀ vĩ. Kũ ò gbãnamↄnnɛrinↄ gã̀a è, akũ ò gɛ̀ɛ
    pìi sɛ̀ ò zù Ɛlisa miran. Kũ gɛ̀ɛ pìi lɛ̀tɛ à nà Ɛlisa wánↄa, akũ à vù à fùtɛ
    à zɛ̀.
  hat-hat: Yon lè moun peyi Izrayèl yo tapral antere yon moun mouri, yo wè yonn nan
    bann moun Moab yo, yo prese lage kadav la nan tonm Elize a epi yo met deyò. Kadav
    la al tonbe sou zosman Elize yo. Lamenm, mò a leve vivan, li kanpe sou de pye
    l'.
  eng-BSB: Once, as the Israelites were burying a man, suddenly they saw a band of
    raiders, so they threw the man’s body into Elisha’s tomb. And as soon as his body
    touched the bones of Elisha, the man was revived and stood up on his feet.
  eng-WEBPB: As they were burying a man, behold, they saw a band of raiders; and they
    threw the man into Elisha’s tomb. As soon as the man touched Elisha’s bones, he
    revived, and stood up on his feet.
  kbq-kbq: Mago zupa mago'a Israeli naga'mo'za fri'nea ne' asenteku hu'naze. Hianagi
    kazama Moapu vahe'ma azage'za nezamage'za, anama fri'nea nera eri'za Elisa'ma
    frige'za asente'naza havegampi matevu netre'za koro fre'naze. Anama hazageno'a,
    Elisa zaferinamo anama fri'nea ne'mofo avufga avako higeno, fri'nefintira oti'ne.
  nhe-BL: Huan se tonal tlacame quitlalpachohuayayaj se mijcatzi. Huan quinitaque
    tlahuel miyac tlaxtequini hualahuij. Huajca nimantzi quicuamajcajtejque nopa mijcatzi
    ipan nopa itlacacahuaya Eliseo huan cholojtejque tlen nopa tlaxtequini. Huan nopa
    mijcatzi quiajsito Eliseo iomiyo, huan nimantzi moyoliti huan moquetzqui.
  bus-bus: Zĩ kɛ̀a gbɛ̃nↄↄ e gɛ̀ vĩii. Kɛ̀ aↄ̃ gbãamↄnnɛrinↄ gãli è, ben aↄ̃ gɛ̀
    pì sɛ̀ wà zù Ɛlisa miran. Kɛ̀ gɛ̀ pì lɛ̀ɛ à nà Ɛlisa wánↄa, ben à wɛ̃̀ndi è à
    fɛ̀ɛ à zɛ̀.
  gub-BL: Amo 'ar mehe amo teko wexak amo Moaw amo umàno ma'e kwer utym mehe wà. Ukyze
    Moaw wanuwi wà, a'e rupi weityk a'e hetekwer Erizew itym awer pupe wà. A'e re
    uzàn a'e wi wà. Hetekwer uhyk Erizew ikàgwer rehe. A'e 'ar mehe we a'e awa ukweraw
    wi upu'àm pà kury.
  eng-DRA: And some that were burying a man, saw the rovers, and cast the body into
    the sepulchre of Eliseus. And when it had touched the bones of Eliseus, the man
    came to life, and stood upon his feet.
