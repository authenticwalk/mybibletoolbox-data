verse: 2KI.013.021
translations:
  mal-C: ഒരിക്കൽ ഏതാനും ഇസ്രായേല്യർ ഒരു മനുഷ്യനെ അടക്കംചെയ്യുമ്പോൾ പെട്ടെന്ന് അവർ
    ഒരു കവർച്ചക്കൂട്ടത്തെ കണ്ടു; അവർ ആ മനുഷ്യന്റെ ജഡം എലീശയുടെ ശവക്കുഴിയിൽ ഇട്ടു.
    ആ മൃതശരീരം എലീശയുടെ അസ്ഥികളെ സ്പർശിച്ചപ്പോൾത്തന്നെ ആ മനുഷ്യൻ പുനർജീവിച്ചു; അയാൾ
    സ്വന്തം കാലിൽ എഴുന്നേറ്റുനിന്നു.
  deu-TKW: Als sie nun gerade einen Mann begraben wollten, erblickten sie plötzlich
    eine Streifschar. da warfen sie den Mann in Elisas Gruft und gingen davon. Als
    aber der Mann die Gebeine Elisas berührte, ward er wieder lebendig und stellte
    sich auf seine Füße.
  lin-lin: Mokolo moko, tango bazalaki kokunda moto moko, bamonaki na mbalakata lisanga
    moko ya bato mabe. Bongo, babwakaki na lombangu ebembe ya moto yango kati na kunda
    ya Elize. Tango ebembe etutaki mikuwa ya Elize, moto yango azongaki na bomoi mpe
    atelemaki.
  eng-LSV: and it comes to pass, they are burying a man, and behold, they have seen
    the troop, and cast the man into the grave of Elisha, and the man goes and comes
    against the bones of Elisha, and lives, and rises on his feet.
  eng-GNV: 'And as they were burying a man, behold, they saw the souldiers: therfore
    they cast the man into the sepulchre of Elisha. And when the man was downe, and
    touched the bones of Elisha, he reuiued and stoode vpon his feete.'
  eng-WEBSTER: 'And it came to pass, as they were burying a man, that behold, they
    spied a band of men ; and they cast the man into the sepulcher of Elisha: and
    when the man was let down, and touched the bones of Elisha, he revived, and stood
    on his feet.'
  nhw-BL: Huan se tonal masehualme quitlalpachohuayayaj se mijcatzi. Huan quinitaque
    tlahuel miyac tlachtequini hualahuij. Huajca nimantzi quicuamajcajtejque nopa
    mijcatzi ipan nopa itecacahua Eliseo huan cholojtejque tlen nopa tlachtequini.
    Huan nopa mijcatzi quiajsito Eliseo iomiyo, huan nimantzi moyolcuic huan moquetzqui.
  swh-ONEN: Ikawa Waisraeli fulani walipokuwa wanamzika mtu, ghafula wakaona kikosi
    cha washambuliaji, basi wakaitupa ile maiti ya yule mtu ndani ya kaburi la Elisha.
    Wakati ile maiti ilipogusa mifupa ya Elisha, yule mtu akafufuka na kusimama kwa
    miguu yake.
  bba-bba: Yerɑ sɔ̃ɔ teeru durɔ ɡoo u ɡu Isirelibɑn suunu sɔɔ. Ye bɑ nùn sikumɔ, yerɑ
    bɑ wɑ wee, Mɔɑbubɑn tɑbu kowo wuuru ɡɑrɑ kurɑmɑ. Mɑ bɑ ɡoo te kɑre Eliseen siki
    wɔruɔ. Ye durɔ win ɡoo te, tɑ dɑ tɑ Eliseen kukunu wɔri, yerɑ durɔ wi, u kuɑ wɑso.
    Mɑ u seewɑ u yɔ̃rɑ.
  eng-KJVCPB: 'And it came to pass, as they were burying a man, that behold, they
    spied a band of men; and they cast the man into the sepulchre of Elisha: and when
    the man was let down, and touched the bones of Elisha, he revived, and stood up
    on his feet.'
  luo-luo: Chiengʼ moro kane jo-Israel yiko ngʼato, negipo ka gineno wasigu kabiro,
    mi negibolo ringre ngʼatno e bur mane oike Elisha. Kane ringre ngʼatno olwar e
    choke Elisha, nopo ka chunye odwogo mochungʼ gi tiendene.
  meu-meu: Bena tau ta e guria negana ai, dadidadi oreana ta e hedinarai; bena mase
    tauna na Elisaia ena guri ai e tahoa dobi. Ia na Elisaia turiana ai e dau kau,
    bena maoromaoro e mauri lou, bona aena ai e gini tore.
  npi-ULB: तिनीहरूले कुनै एउटा मानिसलाई गाडिरहँदा तिनीहरूले मोआबीहरूको एउटा दललाई
    देखे, त्यसैले तिनीहरूले लाशलाई एलीशाको चिहानमा फाले । लाशले एलीशाका हड्‍डीहरूलाई
    छुनेबित्तिकै त्यो बिउँतियो, र आफ्नो पाउमा खडा भयो ।
  yor-yor: Bí àwọn ọmọ Israẹli kan ti ń sin òkú ọkùnrin kan, lójijì wọ́n rí ẹgbẹ́
    àwọn oníjadì, bẹ́ẹ̀ ni wọ́n ju òkú ọkùnrin náà sínú ibojì Eliṣa. Nígbà tí ara
    ọkùnrin náà kan egungun Eliṣa, ó padà wá sí ayé, ó sì dúró ní ẹsẹ̀ rẹ̀.
  emp-NTPO: Ewari ab̶a ʌ̃cʌrʌ israelerãba ẽberã jaid̶ad̶ada joud̶e edebʌda basía.
    Maʌ̃ne unusid̶aa moabitarãba ne jãrĩcuad̶e zebʌdada. Isabe mĩrũni carea bẽwãrãra
    Eliseo tʌb̶ariped̶ad̶ad̶e ed̶a b̶ʌtasid̶aa. Dji bẽwãrãba Eliseo b̶ʌwʌrʌ warasid̶e
    ʌ̃rẽbaped̶a piradrʌsia.
  pes-OPCB: یک روز در حین تشییع جنازه‌ای، مردم سوگوار با این مهاجمین روبرو شده، از
    ترس جنازه را به داخل قبر الیشع انداختند و پا به فرار گذاشتند. شخص مرده به محض
    اینکه به استخوانهای الیشع برخورد، زنده شد و سر پا ایستاد.
  tgl-ULB: Habang inililibing nila ang isang lalaki, nakita nila ang isang pangkat
    ng Moabita, kaya inihagis nila ang katawan sa libingan ni Eliseo. Pagkadikit na
    pagkadikit ng lalaki sa mga buto ni Eliseo, nabuhay siya at tumayo.
  cbu-NT: Anpur zar tputs Israelshuch tsiparee mapi átu, tsapoo ktsiytu, anoo washchirshitisin
    tputs parangusin, tsiparee yáyarusin, yuwash Elisewaa mapurangana anush wach kapeeteersin,
    kasaranganaya. Itaru, tsipar Elisewmun kandanirangu, musásiri támeeru chiyzarangiya.
  hui-hui: Horo mbirungi Isaraele wali agali ti homa mbira hora halu hemiria tigua
    Moabali maru ibiyaria hendene. Ani hondowa tigua agali homene biagonaga tingini
    Elaisa hora hene homali agali kuniru buwi wiagoha bape halu tini ibida pene. Ani
    bape halu ti piyagola agali tingini biago Elaisanaga kuni bu wiaruha wia dambi
    hayagola kuni uruni ela hayagome agali homene tingini biagoha buhe̱ lolene lone
    karula hayagola ibu lone heyini.
  mya-mya: အ​ခါ​တစ်​ပါး​၌​လူ​သေ​တစ်​လောင်း​ကို​သင်္ဂြိုဟ် မည်​ပြု​နေ​စဉ် လူ​တို့​သည်​မော​ဘ​တပ်​တစ်​တပ်
    ကို​မြင်​သ​ဖြင့် အ​လောင်း​ကို​ဧ​လိ​ရှဲ​၏​သ​င်္ချိုင်း တွင်း​သို့​ပစ်​ချ​ပြီး​လျှင်​ထွက်​ပြေး​ကြ​၏။
    ထို အ​လောင်း​သည်​ဧ​လိ​ရှဲ​၏​အ​ရိုး​များ​နှင့်​ထိ မိ​သည်​နှင့်​တစ်​ပြိုင်​နက် အ​သက်​ပြန်​ဝင်​လာ
    ပြီး​လျှင်​မတ်​တပ်​ရပ်​လေ​၏။
  bod-N: མི་འགའ་ཡིས་གཤིན་པོ་དུར་དུ་སྦས་པའི་དུས་སུ། ལྟོས་དང་། ཇག་དཔུང་ཞིག་མཐོང་བས།
    བེམ་པོ་དེ་ཨེ་ལི་ཤཱའི་དུར་སར་གཡུགས་པ་དང་། བེམ་པོ་དེ་ཨེ་ལི་ཤཱའི་གདུང་རུས་ལ་ཐུག་པ་ན།
    དེ་ནི་གསོན་པོར་གྱུར་ཏེ་ཡར་ལངས་སོ། །
  sna-sna: Rimwe zuva vaIsraeri vachiviga mumwe murume, pakarepo vakaona mapoka avapambi;
    naizvozvo vakakanda mutumbi womunhu uyu muguva raErisha. Mutumbi wakati wagunzva
    mapfupa aErisha, munhu uya akamuka akamira namakumbo ake.
  spa-BLM: Mientras enterraban a un hombre, vieron una banda de asaltantes, y arrojaron
    al hombre en la tumba de Eliseo. En cuanto el hombre tocó los huesos de Eliseo,
    revivió y se puso de pie.
  cac-cac: A junel, ix b'at juntzan̈ eb' israel smuc jun chamnac. Ayic van sc'och
    eb' b'aj ol smuc chi', ix yilan eb' sjavi eb' elc'um chi', toxon̈ej ix syumcanoch
    jun chamnac chi' eb' b'aj mucan vin̈aj Eliseo chi', ix b'at eb' elelal. Ayic ix
    och tennaj jun chamnac chi' d'a sb'aquil vin̈aj Eliseo chi', ix pitzvixi, ix q'uex
    lin̈an.
  swh-ULB: Ikawa walipokuwa wakimzika huyo mtu, wakaona kundi la Wamoabi, hivyo wakautupia
    ule mwili kwenye kaburi la Elisha. Mara yule mtu alipoigusa mifupa ya Elisha,
    alifufuka na kusimama kwa miguu yake.
  bel-bel: І было, што калі хавалі аднаго чалавека, дык, убачыўшы гэта полчышча, пахавальнікі
    кінулі таго чалавека ў магілу Елісеевую, і ён, падаючы, дакрануўся да касьцей
    Елісея, і ажыў, і ўстаў на ногі свае.
  deu-ELBBK: Und es geschah, als sie einen Mann begruben, siehe, da sahen sie die
    Streifschar, und sie warfen den Mann in das Grab Elisas; und als der Mann hineinkam
    und die Gebeine Elisas berührte, da wurde er lebendig und erhob sich auf seine
    Füße.
  mbb-OT: Duen timpu he edleveng pezem is menge Israilihanen te minatey. Piru hein
    neehè dan te grupu te menge Moabitanhen he edsurung, inggaanggaan dan dà iseled
    haazà is minatey ziyà te surung he midlevengan ki Elisha ne mibpelaǥuy zan. Ne
    hein nekezegkit haazà is minatey ziyà te menge tulan ni Elisha, neuyaǥan haazà
    ne midhitindeg.
  mal-2015: ചിലർ ഒരു മനുഷ്യനെ അടക്കംചെയ്യുമ്പോൾ ഒരു പടക്കൂട്ടത്തെ കണ്ടിട്ടു അയാളെ
    എലീശാവിന്റെ കല്ലറയിൽ ഇട്ടു; അവൻ അതിൽ വീണു എലീശയുടെ അസ്ഥികളെ തൊട്ടപ്പോൾ ജീവിച്ചു
    കാലൂന്നി എഴുന്നേറ്റു.
  rmc-rmc: Jekhvar, sar o Izraeliti parunenas varesave muršes, dikhle, hoj aven o
    zbujňika andral o Moab. Vašoda les čhide andre le Elizeoskro hrobos a denašle
    odarik het. Sar oda ťelos peľa pre le Elizeoskre kokala, oda mulo obdžiďiľa a
    ušťiľa pro pindre.
  pes-OPV: و واقع شد که چون مردی را دفن می‌کردند، آن لشکر را دیدند و آن مرده را در
    قبرالیشع انداختند، و چون آن میت به استخوانهای الیشع برخورد، زنده گشت و به پایهای
    خودایستاد.
  ron-1924: Ши, пе кынд ынгропау ун ом, ятэ кэ ау зэрит уна дин ачесте чете ши ау
    арункат пе омул ачела ын мормынтул луй Елисей. Омул с-а атинс де оаселе луй Елисей
    ши а ынвият ши с-а скулат пе пичоаре.
  ben-OBCV: একবার যখন কয়েকজন ইস্রায়েলী লোক একজনকে কবর দিচ্ছিল, হঠাৎ করে তারা একদল
    আক্রমণকারীকে দেখতে পেয়েছিল; তাই তারা সেই লোকটির মৃতদেহটি ইলীশায়ের কবরে ফেলে
    দিয়েছিল। সেই মৃতদেহে যখন ইলীশায়ের অস্থির ছোঁয়া লাগল, লোকটি প্রাণ ফিরে পেয়েছিল
    ও নিজের পায়ে উঠে দাঁড়িয়েছিল।
  som-som: Markii nin la aasayay ayay kuwii aasayay u jeedeen guuto soo socota; markaasay
    waxay ninkii ku dhex tuureen qabrigii Eliishaa; oo haddiiba ninkii markuu taabtay
    Eliishaa lafihiisii ayuu soo noolaaday, oo sara joogsaday.
  lat-VUC: Quidam autem sepelientes hominem, viderunt latrunculos, et projecerunt
    cadaver in sepulchro Elisei. Quod cum tetigisset ossa Elisei, revixit homo, et
    stetit super pedes suos.
  eng-ASVBT: 'And it came to pass, as they were burying a man, that, behold, they
    spied a band; and they cast the man into the sepulcher of Elisha: and as soon
    as the man touched the bones of Elisha, he revived, and stood up on his feet.'
  ita-1885: Ed avvenne che, come certi seppellivano un uomo, ecco, videro quelle schiere;
    e gittarono colui nella sepoltura di Eliseo; e colui andò a toccar l'ossa di Eliseo,
    e tornò in vita, e si rizzò in piè.
  eng-LXXUP: 'And it came to pass as they were burying a man, that behold, they saw
    a band of men, and they cast the man into the grave of Elisha: and as soon as
    he touched the bones of Elisha, he revived and stood up on his feet.'
  eng-ULB: As they were burying a certain man, they saw a group of Moabites, so they
    threw the body into Elisha's grave. As soon as the man touched Elisha's bones,
    he revived and stood up on his feet.
  spa-VBL: En cierta ocasión, unos israelitas estaban enterrando a un hombre cuando
    de pronto vieron que se acercaban unos asaltantes, así que rápidamente arrojaron
    al hombre a la tumba de Eliseo. En cuanto tocó los huesos de Eliseo, el hombre
    volvió a la vida y se levantó.
  fra-_FOB: Et voici, des gens qui enterraient un homme virent une de ces bandes,
    et jetèrent l'homme dans le tombeau d' Élisée. Et cet homme, étant allé toucher
    les os d'Élisée, revint à la vie, et se leva sur ses pieds.
  mal-mal: ചിലർ ഒരു മനുഷ്യനെ അടക്കംചെയ്യുമ്പോൾ ഒരു പടക്കൂട്ടത്തെ കണ്ട് മൃതശരീരം എലീശായുടെ
    കല്ലറയിൽ ഇട്ടു; മൃതശരീരം അതിൽ വീണ് എലീശയുടെ അസ്ഥികളെ തൊട്ടപ്പോൾ ജീവിച്ച് എഴുന്നേറ്റുനിന്നു.
  urd-GVR: Ek din kisī kā janāzā ho rahā thā to achānak yih luṭere nazar āe. Mātam
    karne wāle lāsh ko qarīb kī Ilīshā kī qabr meṅ phaiṅk kar bhāg gae. Lekin jyoṅ
    hī lāsh Ilīshā kī haḍḍiyoṅ se ṭakrāī us meṅ jān ā gaī aur wuh ādmī khaṛā ho gayā.
  suz-BL: काले इस्राएलीपुकीम बेक्‍शो मुर का थिम्‍‍मेनु मोदेंशो रोइक्‍ब मोआबी आन कली
    तामे बाक्‍त। मोपतीके मेकोपुकीम मेको बेक्‍शो मुर एलीशा वोइक्‍तीकेमी ताइश्‍शा, प्रोक्‍मा
    बाक्‍त। मिनु मेको बेक्‍शो मुरुम एलीशा आ रुश थिवा चोटी सेस दुम्‍शा बोक्‍‍माक्‍त।
  ita-1927: e avvenne, mentre certuni stavano seppellendo un morto, che scorsero una
    di quelle bande, e gettarono il morto nel sepolcro di Eliseo. Il morto, non appena
    ebbe toccate le ossa di Eliseo, risuscitò, e si levò in piedi.
  ckb-ckb: جارێکیان کاتێک هەندێک ئیسرائیلی پیاوێکیان دەناشت، لەناکاو کۆمەڵێک چەتەیان
    بینی، ئیتر تەرمی پیاوەکەیان فڕێدایە ناو گۆڕەکەی ئەلیشەع. جا کە پیاوەکە بەر ئێسقانەکانی
    ئەلیشەع کەوت، زیندوو بووەوە و هەستایەوە سەر پێیەکانی.
  eng-BBE: And while they were putting a dead man into the earth, they saw a band
    coming; and they put the man quickly into the place where Elisha's body was; and
    the dead man, on touching Elisha's bones, came to life again, and got up on his
    feet.
  kan-OKCV: ಒಂದು ದಿನ ಕೆಲವು ಇಸ್ರಾಯೇಲರು ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಸಮಾಧಿಮಾಡಲು ಹೋಗುತ್ತಿದ್ದರು. ಆಗ,
    ಮೋವಾಬ್ಯರ ದಂಡು ಬರುತ್ತಿರುವುದನ್ನು ಕಂಡು, ಆ ಶವವನ್ನು ಎಲೀಷನ ಸಮಾಧಿಯಲ್ಲಿ ಬಿಸಾಡಿ ಓಡಿಹೋದರು.
    ಆ ಶವ ಸಮಾಧಿಯ ಮೇಲೆಬಿದ್ದಾಗ, ಅದು ಎಲೀಷನ ಎಲುಬುಗಳಿಗೆ ತಗಲಿ ಜೀವ ಬಂದು ಎದ್ದು ನಿಂತನು.
  tam-2017: அப்பொழுது அவர்கள், ஒரு மனிதனை அடக்கம் செய்யப்போகும்போது, அந்தக் கூட்டத்தைக்
    கண்டு, அந்த மனிதனை எலிசாவின் கல்லறையில் போட்டார்கள்; அந்த மனிதனின் பிரேதம் அதிலே
    விழுந்து எலிசாவின் எலும்புகளின்மேல் பட்டபோது, அந்த மனிதன் உயிரடைந்து தன் கால்களை
