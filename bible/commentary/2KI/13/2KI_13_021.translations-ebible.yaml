    pea ʻi heʻene tō hifo ki ai ʻae tangata mo lave ki he ngaahi hui ʻo ʻIlaisa, naʻa
    ne toe moʻui hake mo ne tuʻu ki ʻolunga ki hono vaʻe.'
  ces-1613: I stalo se, když pochovávali jednoho, že uzřevše ty lotříky, uvrhli muže
