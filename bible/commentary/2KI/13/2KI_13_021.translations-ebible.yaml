    Jǝsǝt Elixaning ustihiniƣa tǝgkǝndǝ, u tirilip, ⱪopup tik turdi.
  beo-beo: 'Eso afaega, Isala:ili dunu oda da dunu bogoi uli dogone salaloba, ilia
    da Moua:be dunu ilima gegemusa: manebe ba:beba:le, ilia da bogoi da:i hodo Ilaisia
    ea bogoi uli dogoi gelaba gudu galagudulalu, hobea:i. Bogoi da:i hodo da Ilaisia
    ea gasa digibiba:le, bogoi dunu da bu uhini wa:legadoi.'
  tpi-OTNT: Wanpela taim ol sampela Israel i laik planim bodi bilong wanpela man.
    Tasol ol i lukim sampela Moap i kam, olsem na kwiktaim ol i tromoi bodi bilong
