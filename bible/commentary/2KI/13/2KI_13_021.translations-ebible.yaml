  uig-ARA: بىر كۈنى شۇنداق بولدىكى، خەلق بىر ئۆلگەن ئادەمنى يەرلىكىگە قويۇۋاتقاندا،
    مانا، ئۇلار بىر توپ بۇلاڭچىلارنى كۆرۈپ قالدى، ئۇلار جەسەتنى ئېلىشانىڭ گۆرىگە تاشلىدى.
    جەسەت ئېلىشانىڭ ئۇستىخىنىغا تەگكەندە، ئۇ تىرىلىپ، قوپۇپ تىك تۇردى.
  sus-sus: Na tɛmui Isirayilakae nu na e xa mixi faxaxi nde ragatafe. E to Mowabakae
