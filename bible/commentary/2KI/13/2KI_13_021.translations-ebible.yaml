  nde-nde: Kwathi kwesinye isikhathi abako-Israyeli bengcwaba indoda ethile, babona
    nampa abahlaseli; basebelahlela isidumbu leso ethuneni lika-Elisha. Kuthe isidumbu
    leso sithinta amathambo ka-Elisha, indoda leyo yavuka yasukuma yama ngezinyawo
    zayo.
  ton-ton: 'Pea naʻe hoko ʻo pehē lolotonga ʻenau tanu ha tangata, ʻiloange naʻa nau
