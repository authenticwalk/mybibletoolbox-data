    i loloy le nisotrake vaho nijohañe am-pandia.
  tha-KJV: อยู่​มาเมื่อเขากำลังส่งศพคนหนึ่งไป ดู​เถิด เขาเห็นโจรหมู่​หนึ่ง เขาจึงโยนศพชายคนนั้นลงไปในอุโมงค์ของเอลี​ชา
    พอศพชายคนนั้นลงไปแตะต้องกระดูกของเอลี​ชา เขาก็คืนชีวิตลุกขึ้นยืน
  por-BR-2018: 'E aconteceu que ao sepultar uns um homem, subitamente viram uma tropa,
