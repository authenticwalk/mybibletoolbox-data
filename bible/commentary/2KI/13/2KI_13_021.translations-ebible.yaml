    Elisas berührte, ward er lebendig und trat auf seine Füße.
  kan-2017: ಒಂದು ದಿನ ಜನರು ಒಬ್ಬ ಸತ್ತವನನ್ನು ಸಮಾಧಿಮಾಡುವುದಕ್ಕೆ ಹೋದಾಗ, ಮೋವಾಬ್ಯರ ಗುಂಪು ಬರುತ್ತಿರುವುದನ್ನು
    ಕಂಡು ಶವವನ್ನು ಎಲೀಷನ ಸಮಾಧಿಯಲ್ಲಿ ಬಿಸಾಡಿ ಓಡಿಹೋದರು. ಸತ್ತ ಮನುಷ್ಯನ ದೇಹವು ಎಲೀಷನ ಎಲುಬುಗಳಿಗೆ
    ತಗಲಿದ ಕೂಡಲೆ ಅವನು ಜೀವ ಬಂದು ಎದ್ದು ನಿಂತನು.
  yap-yap: Me bangiyal’ ni ka ni yan ni ngan k’eyag ba yam’ min guy boch fapi girdi’
