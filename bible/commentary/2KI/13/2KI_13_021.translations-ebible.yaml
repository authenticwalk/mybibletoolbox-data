  urd-GVU: ایک دن کسی کا جنازہ ہو رہا تھا تو اچانک یہ لٹیرے نظر آئے۔ ماتم کرنے والے
    لاش کو قریب کی الیشع کی قبر میں پھینک کر بھاگ گئے۔ لیکن جوں ہی لاش الیشع کی ہڈیوں
