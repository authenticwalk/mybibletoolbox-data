  mdy-ETH: ፔቴ ዓቢ ዓሲ ሃይቄም ዒስራዔኤሌ ዓሳ ዱኡካንቴ ዬኖ ዖሎ ዖላ ዓሶፓ ዛላ ዓሲ ዔያቶ ዖላኒ ሙካያ ዔያታ ዴንቂ ዔያታ
