  spa-RV-1909: 'Y aconteció que al sepultar unos un hombre, súbitamente vieron una
    partida, y arrojaron al hombre en el sepulcro de Eliseo: y cuando llegó á tocar
    el muerto los huesos de Eliseo, revivió, y levantóse sobre sus pies.'
  ron-BTF: Și s-a întâmplat, pe când ei îngropau un om că, iată, au văzut o ceată;
    și l-au aruncat pe om în mormântul lui Elisei; și după ce omul a coborât și s-a
    atins de oasele lui Elisei, a trăit și a stat în picioare.
  eng-WEBP: As they were burying a man, behold, they saw a band of raiders; and they
    threw the man into Elisha’s tomb. As soon as the man touched Elisha’s bones, he
    revived, and stood up on his feet.
  eng-FBV: On time some Israelites were burying a man when suddenly they saw some
    raiders coming, so they quickly threw the man into Elisha's tomb. As soon as he
    touched Elisha's bones, the man came back to life and stood up.
  nld-1939: Toen nu enige mannen eens bezig waren, iemand te begraven, zagen zij opeens
    zulk een bende. Daarom wierpen zij den dode in het graf van Eliseus, en liepen
    weg. Maar zodra de man het gebeente van Eliseus aanraakte, werd hij weer levend,
    en stond recht overeind.
  nch-BL: Huan se tonali masehualme quitalpachohuayayaj se mijcatzi. Huan quinitaque
    tahuel miyac tachtequini hualahui. Huajca nimantzi quicuamajcajtejque nopa mijcatzi
    ipan iosto Eliseo huan cholojtejque ten nopa tachtequini. Huan nopa mijcatzi quiajsito
    Eliseo iomiyo, huan nimantzi moyolcuic huan moquetzqui.
  vie-1934: Vả, xảy ra có kẻ chôn một người, thấy đoàn quân ấy đến, liền liệng thây
    vào mồ Ê-li-sê. Kẻ chết vừa đụng hài cốt Ê-li-sê, thì sống lại và đứng dậy.
  hin-CV: एक अवसर पर, जब किसी व्यक्ति की देह को गाड़ा जा रहा था, लोगों ने लुटेरों
    के दल को आते देखा. उस व्यक्ति की देह को जल्दी ही एलीशा की कब्र में फेंक दिया.
    जैसे ही शव ने एलीशा की अस्थियों से छुआ, वह व्यक्ति जीवित हो अपने पैरों पर खड़ा
    हो गया.
  spa-BES: Y mientras estaban sepultando a un hombre, vieron venir una banda; y pusieron
