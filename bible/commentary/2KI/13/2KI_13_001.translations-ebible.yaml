    meke ka manege zuapa vuaheni si koa si asa pa Sameria meke tuturaṉa pa Izireli.
  gaz-gaz: Bara mootummaa Yooʼaash ilma Ahaaziyaa mooticha Yihuudaa keessa waggaa
    digdamii sadaffaatti Yehooʼaahaaz ilmi Yehuu Samaariyaa keessatti mootii Israaʼel
    taʼee waggaa kudha torba bulche.
  fra-LSG: La vingt-troisième année de Joas, fils d’Achazia, roi de Juda, Joachaz,
    fils de Jéhu, régna sur Israël à Samarie. Il régna dix-sept ans.
  yal-yal: Yuda manga Axasiyaa diin Yowasaa mangayaan ɲɛɛ mɔxɔɲɛn nun saxandeni, Yehu
