    Yitjikayanya mayutju tiṉa tjanampa Tjuutaku walytja ngaṉṯitja tjuṯaku nyinangi.
    Paluru mayutju tiṉa nyinanyingka, Yatjiriyanya ngurrara tjuṯangku tjananya Tjamiriyanya
    ngurrara tjuṯa yalinytjarra katingu, Yitjurilaku walytja ngaṉṯitja tjuṯa.
  kik-kik: Na rĩrĩ, mwaka-inĩ wa mĩrongo ĩĩrĩ na ĩtatũ wa wathani wa Joashu mũrũ wa
    Ahazia mũthamaki wa Juda, Jehoahazu mũrũ wa Jehu agĩtuĩka mũthamaki wa Isiraeli
    kũu Samaria, nake agĩathana mĩaka ikũmi na mũgwanja.
  fra-NCL: La vingt-troisième année de Joas, fils d’Ochozias, roi de Juda, Joachaz,
    fils de Jéhu, régna sur Israël, à Samarie ; il régna dix-sept ans.
  cek-AK: Judah siangpahrang Ahaziah capa Joash siangpahrang ah ohhaih saning pumphae,
    thumto naah, Jehu capa Jehoahaz loe Samaria ah Israel siangpahrang ah oh; anih
    loe saning hatlaisarihto thung siangpahrang ah oh.
  cuk-cuk: Ocozías-machi-Joás, birga-dulagwen-gakapaagus (23) Judá-yargi-negsemaidgi,
    Jehú-machi-Joacaz, Israel-yar sealid. Samaria-neggweburgi yar-semai gusad. Agine,
    Joacaz birgambe-gakagugle (17) yar sesad.
  uig-CYR: Аһазияниң оғли, Йәһуданиң падишаси Йоашниң сәлтәнитиниң жигирмә үчинчи
    жили, Йәһуниң оғли Йәһоаһаз Самарийәдә Исраилға падиша болуп, Самарийәдә он йәттә
    жил сәлтәнәт қилди.
  tel-2017: యూదా రాజు అహజ్యా కుమారుడు యోవాషు పరిపాలనలో 23 వ సంవత్సరంలో యెహూ కుమారుడు
    యెహోయాహాజు షోమ్రోనులో ఇశ్రాయేలుపై తన పరిపాలన మొదలు పెట్టాడు. అతడు 15 సంవత్సరాలు
    ఏలాడు.
  hat-BSA: Nan venn-twazyèm ane a Joas la, fis a Achazia a, wa Juda a, te devni wa
    sou Israël nan Samarie, e li te renye pandan di-setan.
  kos-kos: In yac aklongoul tolu ma Joash wen natul Ahaziah el tokosra lun Judah,
    Jehoahaz wen natul Jehu el tokosrala lun Israel, ac el leum in Samaria ke yac
    singoul itkosr.
  hbo-WLC: בִּשְׁנַ֨ת עֶשְׂרִ֤ים וְשָׁלֹשׁ֙ שָׁנָ֔ה לְיוֹאָ֥שׁ בֶּן־אֲחַזְיָ֖הוּ מֶ֣לֶךְ
    יְהוּדָ֑ה מָ֠לַךְ יְהוֹאָחָ֨ז בֶּן־יֵה֤וּא עַל־יִשְׂרָאֵל֙ בְּשֹׁ֣מְר֔וֹן שְׁבַ֥ע
    עֶשְׂרֵ֖ה שָׁנָֽה׃
  ibo-ibo: Nʼafọ nke iri abụọ na atọ nke ọchịchị eze Joash nwa Ahazaya na Juda, ka
    Jehoahaz nwa Jehu malitere ịbụ eze nʼIzrel nʼobodo Sameria. Ọ chịkwara na Sameria
    afọ iri na asaa.
  ory-ory: ଯିହୁଦାର ଅହସୀୟ ରାଜାଙ୍କର ପୁତ୍ର ଯୋୟାଶ୍‍ଙ୍କ ରାଜତ୍ଵର ତେଇଶ ବର୍ଷରେ ଯେହୂଙ୍କର ପୁତ୍ର
    ଯିହୋୟାହସ୍‍ ଶମରୀୟାରେ ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରି ସତର ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon rüe me ülüngatin ierin mwün Joas nöün Ahasia we ewe kingen Juta,
    Jehoahas nöün Jehu we a tolong lon wisan wisen king o nemeni Israel. A nom lon
    Samaria o nemenem lon ükükün engol me fisu ier.
  rop-rop: Wal langa det namba 23 yiya wen Jowesh, det san blanga Eihesaiya, bin jidan
    det king langa Juda, Jehoyahas, det san blanga Jehu, bin jidan det nyuwan king
    blanga Isreil. Imbin jidan bos 17 yiya en imbin jidan deya langa det taun gulum
    Samariya.
  ukr-1871: У двайцять третьому роцї Йоасовому, сина Охозіїного, царя Юдейського,
    став Йоахаз Егуєнко, царем над Ізраїлем у Самариї й царював сїмнайцять лїт.
  deu-1951: Im dreiundzwanzigsten Jahre des Joas, des Sohnes Ahasias, des Königs von
    Juda, ward Joahas, der Sohn Jehus, König über Israel zu Samaria, [und regierte]
    siebzehn Jahre lang.
  eng-JPS: In the three and twentieth year of Joash the son of Ahaziah, king of Judah,
    Jehoahaz the son of Jehu began to reign over Israel in Samaria, and reigned seventeen
    years.
  srp-1865: Godine dvadeset treæe carovanja Joasa sina Ohozijina nad Judom zacari
    se Joahaz sin Jujev nad Izrailjem u Samariji, i carova sedamnaest godina.
  lug-lug: Mu mwaka ogw’amakumi abiri mu esatu ogwa Yowaasi mutabani wa Akaziya kabaka
    wa Yuda, Yekoyakaazi n’afuuka kabaka wa Isirayiri mu Samaliya era n’afugira emyaka
    kkumi na musanvu.
  heb-heb: בשנת עשרים ושלש שנה ליואש בן אחזיהו מלך יהודה מלך יהואחז בן יהוא על ישראל
    בשמרון שבע עשרה שנה׃
  ben-IRV: অহসিয়ের ছেলে যিহূদার রাজা যোয়াশের রাজত্বের তেইশ বছরে যেহূর ছেলে যিহোয়াহস
    শমরিয়াতে ইস্রায়েলের রাজত্ব করতে আরম্ভ করেন এবং সতের বছর রাজত্ব করেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਹਜ਼ਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਸ਼ ਦੇ ਰਾਜ ਦੇ ਤੇਈਵੇਂ ਸਾਲ ਤੋਂ ਯੇਹੂ ਦਾ
    ਪੁੱਤਰ ਯਹੋਆਹਾਜ਼ ਸਾਮਰਿਯਾ ਵਿੱਚ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਸਤਾਰਾਂ ਸਾਲ ਰਾਜ
    ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာခဇိ သား ယောရှ နန်းစံ နှစ်ဆယ် သုံး နှစ် တွင် ၊ ယေဟု သား
    ယောခတ် သည် ရှမာရိ မြို့၌ မင်းပြု၍ ဣသရေလ နိုင်ငံကို ဆယ် ခုနစ် နှစ် စိုးစံ၏
  tbg-tbg: Ahasiara maaqu Joaasiva 23 ihiara Iutaaqaa raqiki vau entara, Jehura maaqu
    Jehoahaasiva Isareri avuhainaa vaiintiqama viro 17 ihiara Sameria vatukaqi vaiharo
    Isareriqaa raqiki vaura.
  hmo-hmo: Ioasa Ahasaia, Iuda ena king, ena lohia lagani 23 lalonai, Iehoahasa Iehu
    ese Israela ia lohia hamatamaia, Samaria dekenai. Iehoahasa ese lagani 17 lalonai
    Israela ia naria, Samaria dekenai.
  urd-urd: और शाह — ए — यहूदाह अख़ज़ियाह के बेटे यूआस के तेईसवें बरस से याहू का बेटा
    यहूआख़ज़ सामरिया में इस्राईल पर सल्तनत करने लगा और उसने सत्रह बरस सल्तनत की।
  rus-SYN: В двадцать третий год Иоаса, сына Охозиина, царя Иудейского, воцарился
    Иоахаз, сын Ииуя, над Израилем в Самарии, и царствовал семнадцать лет,
  bqc-SIM: Yudaↄ kí Aazia nɛ́ Yoasi kpalablea wɛ̃̀ bao ń àaↄ̃ode guu ↄ̃ Yehu nɛ́
    Yoaaza gↄ̃̀ Isailiↄ kía ũ, à zↄ̃̀lɛ kpalau Samali wɛ̃̀ gɛ̃o ń plaoɛ.
  tcz-CHONGTHU: Judah gam’ah Joash lengpan vaihom kum somni le thum lhin kum’in, Jehu
    chapa Jehoahaz in Israel gam’ah lengvai ahin hompan in ahi. Amahin Samaria gamsung
    ah kum somel sagi vai ana hom in ahi.
  mar-mar: अहज्याचा मुलगा योवाश यहूदाचा राजा, याच्या तेविसाव्या वर्षापासून येहूचा
    मुलगा यहोआहाज शोमरोनांत इस्राएलवर राज्य करु लागला. त्याने सतरा वर्षे राज्य केले.
  qub-qub: Ocoziaspa wamran Joás ishcay chunca quimsan (23) watana Judäpa raynin caycaptin
    Jehüpa wamran Joacazga Israelcho ray cayta gallaycuran. Samariacho ray caran chunca
    ganchisnin (17) wata.
  bqp-bqp: Yudanↄ kína Ahazia nɛ́ Yoasi kíblena wɛ̃̀ baro awɛɛ'aakↄ̃de gũnn Yehu
    nɛ́ Yoaza kɛ̀ Isarailanↄ kína ũ, akũ à kí blè Samaria wɛ̃̀ gɛ̃ro awɛɛpla.
  hat-hat: Joas, pitit wa Okozyas, t'ap mache sou venntwazan depi li t'ap gouvènen
    peyi Jida a lè Joakaz, pitit Jeou, moute wa nan peyi Izrayèl. Li gouvènen pandan
    disetan nan lavil Samari.
  eng-BSB: In the twenty-third year of the reign of Joash son of Ahaziah over Judah,
    Jehoahaz son of Jehu became king of Israel, and he reigned in Samaria seventeen
    years.
  eng-WEBPB: In the twenty-third year of Joash the son of Ahaziah, king of Judah,
    Jehoahaz the son of Jehu began to reign over Israel in Samaria for seventeen years.
  kbq-kbq: Hanki Ahasia nemofo Joasi'ma 23'a kafuma, Juda vahe kinima nemanigeno'a,
    Jehu nemofo Jehoahasi'a Israeli vahe'mokizmi kinia efore huno Sameria mani'neno,
    17ni'a kafufi kegava huzmante'ne.
  nhe-BL: Quema Tlanahuatijquetl Joás yohuiyaya para 23 xihuitl ipan itlanahuatilis
    ipan tlali Judá, pejqui tlanahuatía Tlanahuatijquetl Joacaz, icone Jehú, ipan
    tlali Israel. Mosehui para tequitis ipan altepetl Samaria huan tlanahuati 17 xihuitl.
  bus-bus: Yudanↄ kí Aazia nɛ́ Yoasi kíblena wɛ̃̀ baro awɛɛ'aagↄ̃dee guun Yehu nɛ́
    Yoaza kɛ̀ Isarailinↄ kí ũ, ben à kí blè Samaria wɛ̃̀ gɛ̃ro awɛɛplaa.
  gub-BL: Zoaz Akazi ta'yr Zuta wanuwihawete romo heko mehe 23 haw kwarahy rehe Zeoakaz
    Zeu ta'yr wiko Izaew wanuwihawete romo. Umumaw 16 kwarahy Xamari pe tuwihawete
    romo wiko pà.
  eng-DRA: In the three and twentieth year of Joas son of Ochozias king of Juda, Joachaz
    the son of Jehu reigned over Israel in Samaria, seventeen years.
