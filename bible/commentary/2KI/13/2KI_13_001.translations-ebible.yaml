verse: 2KI.013.001
translations:
  mal-C: യെഹൂദാരാജാവായ അഹസ്യാവിന്റെ മകൻ യോവാശിന്റെ ഇരുപത്തിമൂന്നാമാണ്ടിൽ യേഹുവിന്റെ
    മകനായ യഹോവാഹാസ് ശമര്യയിൽ ഇസ്രായേലിനു രാജാവായി. അദ്ദേഹം പതിനേഴുവർഷം ഭരണംനടത്തി.
  deu-TKW: Im dreiundzwanzigsten Jahre Jehoas', des Sohnes Ahasjahus, des Königs von
    Juda, ward Joahas, der Sohn Jehus, König über Israel zu Samaria und regierte siebzehn
    Jahre.
  lin-lin: Na mobu ya tuku mibale na misato ya bokonzi ya Joasi, mwana mobali ya Akazia,
    mokonzi ya Yuda, Yoakazi, mwana mobali ya Jewu, akomaki mokonzi ya Isalaele kati
    na Samari. Akonzaki mibu zomi na sambo.
  eng-LSV: In the twenty-third year of Joash son of Ahaziah, king of Judah, Jehoahaz
    son of Jehu has reigned over Israel in Samaria, seventeen years,
  eng-GNV: In the three and twentieth yeere of Ioash the sonne of Ahaziah King of
    Iudah, Iehoahaz the sonne of Iehu began to reigne ouer Israel in Samaria, and
    he reigned seuenteene yeere.
  eng-WEBSTER: In the three and twentieth year of Joash the son of Ahaziah king of
    Judah, Jehoahaz the son of Jehu began to reign over Israel in Samaria, and reigned
    seventeen years.
  nhw-BL: Quema Tlanahuatijquetl Joás yohuiyaya para 23 xihuitl ipan itlanahuatilis
    ipan tlali Judá, pejqui tlanahuatía Tlanahuatijquetl Joacaz, icone Jehú, ipan
    tlali Israel. Mosehui para tequitis ipan altepetl Samaria huan tlanahuati 17 xihuitl.
  swh-ONEN: Katika mwaka wa ishirini na tatu wa utawala wa Yoashi mwana wa Ahazia
    mfalme wa Yuda, Yehoahazi mwana wa Yehu alianza kutawala Israeli katika Samaria,
    naye akatawala miaka kumi na saba.
  bba-bba: Yoɑsi Akɑsiɑn bii, Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ yɛndɑ itɑse sɔɔrɑ Yoɑkɑsi,
    Yehun bii u bɑndu di Isirelibɑ sɔɔ, Sɑmɑriɔ. Yoɑkɑsi wi, u kuɑwɑ wɔ̃ɔ wɔkurɑ nɔɔbu
    kɑ yiru bɑn te sɔɔ.
  eng-KJVCPB: In the three and twentieth year of Joash the son of Ahaziah king of
    Judah Jehoahaz the son of Jehu began to reign over Israel in Samaria, and reigned
    seventeen years.
  luo-luo: E higa mar piero ariyo gadek mar loch Joash wuod Ahazia ruodh Juda, Jehoahaz
    wuod Jehu nobedo ruodh Israel ka en Samaria kendo nobedo e ruoth kuom higni apar
    gabiriyo.
  meu-meu: Ioasa Ahasia, Iuda pavapavana, ena lohia laḡanina iharuahui-toina ai, Iehoahasa
    Iehu ese Israel e lohiaia matama, Samaria ai; ena lohia laḡanidia na gwauta-hitu.
  npi-ULB: यहूदाका राजा अहज्याहका छोरा योआशको तेइसौँ वर्षमा येहूका छोरा यहोआहाजले
    सामरियामा बसेर इस्राएलमाथि राज्‍य गर्न थाले । तिनले सत्र वर्ष राज्य गरे
  yor-yor: Ní ọdún kẹtàlélógún ti Joaṣi ọmọ ọba Ahasiah ti Juda, Jehoahasi ọmọ Jehu
    di ọba Israẹli ní Samaria. Ó sì jẹ ọba fún ọdún mẹ́tàdínlógún.
  pes-OPCB: در سال بیست و سوم سلطنت یوآش، پادشاه یهودا، یهواخاز پسر ییهو، پادشاه اسرائیل
    شد و هفده سال در سامره سلطنت کرد.
  tgl-ULB: Sa ikadalawampu't tatlong taon na paghahari ni Joas, anak ni Ahasias hari
    ng Juda, si Jehoahas ay nagsimulang maghari sa Israel sa Samaria; naghari siya
    sa loob ng labimpitong taon.
  cbu-NT: Okosiyasarini, wip Jowas yakat Utaásh 23 masach kurakaam kinaru taachu,
    anumunshat Jehúwarinsha wip Jowakas Israelchicheem urkar yakat Samariyash kinarangitamta.
    Sheeru, uwshat 17 masach ksutarangiya.
  hui-hui: Ahasaia igini Yoasa ibu Yuda dindiha kini heane mali pira kirani kira henego
    tebone (23) hayagola Yihu igini Yahoahasa ibu nde Isaraele dindiha kini pigane
    hene. Ibugua Samaria tanoha howa mali pira mbirani kariani (17) haru hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​ခ​ဇိ​၏​သား​တော်​ယော​ရှ​၏​နန်း စံ​နှစ်​ဆယ့်​သုံး​နှစ်​မြောက်​၌
    ယေ​ဟု​၏​သား​တော် ယော​ခတ်​သည် ဣ​သ​ရေ​လ​ပြည်​ဘု​ရင်​အ​ဖြစ် နန်း​တက်​၍ ရှ​မာ​ရိ​မြို့​တွင်​တစ်​ဆယ့်​ခု​နစ်​နှစ်
    နန်း​စံ​လေ​သည်။-
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཧ་ཟི་ཡཱའི་སྲས་ཡོ་ཨ་སི་ཡིས་རྒྱལ་སྲིད་བཟུང་ནས་ལོ་ཉེར་གསུམ་པར།
    ཡེ་ཧུའི་སྲས་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་བྱ་བ་དེས་སཱ་མར་ཡ་རུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་སྲིད་ལོ་བཅུ་བདུན་ལ་བསྐྱངས།
  sna-sna: Mugore ramakumi maviri namatatu raJoashi mwanakomana waAhazia mambo weJudha,
    Jehoahazi mwanakomana waJehu akava mambo weIsraeri muSamaria, uye akatonga kwamakore
    gumi namanomwe.
  spa-BLM: En el año veintitrés de Joás hijo de Ocozías, rey de Judá, Joacaz hijo
    de Jehú comenzó a reinar sobre Israel en Samaria durante diecisiete años.
  cac-cac: Ayic 23 ab'il yoch vin̈aj Joás yuninal vin̈aj Ocozías reyal d'a Judá, ix
    schaanel yich vin̈aj Joacaz yuninal vin̈aj Jehú yac'an reyal d'a Israel. 17 ab'il
    ix yac' reyal vin̈ d'a Samaria.
  swh-ULB: Katika mwaka wa ishirini na tatu wa Yoashi mwana wa Ahazia mfalme wa Yuda,
    Yehoazi mwana wa Yehu alianza kutawala juu ya Israeli katika Samaria; alitawala
    miaka kumi na saba.
  bel-bel: У дваццаць трэці год Ёаса, сына Ахозіінага, цара Юдэйскага, зацараваў Ёахаз,
    сын Іуя, над Ізраілем у Самарыі, і валадарыў сямнаццаць гадоў,
  deu-ELBBK: Im 23. Jahr Joas', des Sohnes Ahasjas, des Königs von Juda, wurde Joahas,
    der Sohn Jehus, König über Israel in Samaria und regierte 17 Jahre.
  mbb-OT: Nehimu he hadì diyà te Israel si Jehoahaz he anak ni Jehu hein ike-23 he
    tuig te kedhadì ni Joash diyà te Juda te anak ni Ahazia. Diyà te Samaria med-ubpà
    si Jehoahaz, ne midhadì sikandin seled te 17 he tuig.
  mal-2015: യെഹൂദാരാജാവായ അഹസ്യാവിന്റെ മകനായ യോവാശിന്റെ ഇരുപത്തിമൂന്നാം ആണ്ടിൽ യേഹൂവിന്റെ
    മകനായ യെഹോവാഹാസ് യിസ്രായേലിന്നു രാജാവായി ശമര്യയിൽ പതിനേഴു സംവത്സരം വാണു.
  rmc-rmc: Sar imar kraľinelas andre Judsko biš the trin (23) berš o Joaš, le Achazijoskro
    čhavo, andre Samarija ačhiľa kraľiske upral o Izrael o Joachaz, le Jehuoskro čhavo.
    Ov kraľinelas dešuefta (17) berš.
  pes-OPV: در سال بیست و سوم یوآش بن اخزیا، پادشاه یهودا، یهواخاز بن ییهو، براسرائیل
    در سامره پادشاه شده، هفده سال سلطنت نمود.
  ron-1924: Ын ал доуэзечь ши трейля ан ал луй Иоас, фиул луй Ахазия, ымпэратул луй
    Иуда, а ынчепут сэ домняскэ песте Исраел ла Самария Иоахаз, фиул луй Иеху. А домнит
    шаптеспрезече ань.
  ben-OBCV: অহসিয়ের ছেলে যিহূদার রাজা যোয়াশের রাজত্বের তেইশতম বছরে যেহূর ছেলে যিহোয়াহস
    শমরিয়ায় ইস্রায়েলের রাজা হলেন, এবং তিনি সতেরো বছর রাজত্ব করলেন।
  som-som: Yoo'aash ina Axasyaah oo ahaa boqorkii dalka Yahuudah sannaddiisii saddex
    iyo labaatanaad ayaa Yehoo'aaxaas ina Yeehuu dalka Israa'iil boqor ugu noqday
    Samaariya, oo wuxuuna boqor ahaa toddoba iyo toban sannadood.
  lat-VUC: Anno vigesimo tertio Joas filii Ochoziæ regis Juda, regnavit Joachaz filius
    Jehu super Israël in Samaria decem et septem annis.
  eng-ASVBT: In the three and twentieth year of Joash the son of Ahaziah, king of
    Judah, Jehoahaz the son of Jehu began to reign over Israel in Samaria, and reigned
    seventeen years.
  ita-1885: L'ANNO ventesimoterzo di Gioas, figliuolo di Achazia, re di Giuda, Gioachaz,
    figliuolo di Iehu, cominciò a regnare sopra Israele, in Samaria; e regnò diciassette
    anni.
  eng-LXXUP: In the twenty-third year of Joash son of Ahaziah king of Judah began
    Jehoahaz the son of Jehu to reign in Samaria, and he reigned seventeen years.
  eng-ULB: In the twenty-third year of Joash son of Ahaziah king of Judah, Jehoahaz
    son of Jehu began to reign over Israel in Samaria; he reigned seventeen years.
  spa-VBL: Joacaz, hijo de Jehú, llegó a ser rey de Israel en el año veintitrés del
    reinado de Joás, hijo de Ocozías, rey de Judá. Reinó en Samaria durante diecisiete
    años.
  fra-_FOB: La vingt-troisième année de Joas, fils d'Achazia, roi de Juda, Joachaz,
    fils de Jéhu, devint roi sur Israël à Samarie, et il régna dix-sept ans.
  mal-mal: യെഹൂദാ രാജാവായ അഹസ്യാവിന്റെ മകനായ യോവാശിന്റെ ഇരുപത്തിമൂന്നാം ആണ്ടിൽ യേഹൂവിന്റെ
    മകനായ യെഹോവാഹാസ് യിസ്രായേലിന് രാജാവായി. ശമര്യയിൽ അവൻ പതിനേഴ് സംവത്സരം വാണു.
  urd-GVR: Yahuāḳhaz bin Yāhū Yahūdāh ke bādshāh Yuās bin Aḳhaziyāh kī hukūmat ke
    23weṅ sāl meṅ Isrāīl kā bādshāh banā. Us kī hukūmat kā daurāniyā 17 sāl thā, aur
    us kā dārul-hukūmat Sāmariya rahā.
  suz-BL: येहू आ तौ येहो-अहाज सामरीयाम इस्राएल ङा पिप दुम्‍माक्‍त। मेना यहूदा ङा पिप
    अहाज्‍याह आ तौ योआशम सासन पशो २३ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु येहो-अहाजम १७
    बर्स सासन पवा बाक्‍त। २राजा १०:३५
  ita-1927: L’anno ventesimoterzo di Joas, figliuolo di Achazia, re di Giuda, Joachaz,
    figliuolo di Jehu, cominciò a regnare sopra Israele a Samaria; e regnò diciassette
    anni.
  ckb-ckb: لە ساڵی بیست و سێیەمی پاشایەتی یۆئاشی کوڕی ئەحەزیای پاشای یەهودا، یەهۆئاحازی
    کوڕی یێهو بۆ ماوەی حەڤدە ساڵ لە سامیرە پاشایەتی ئیسرائیلی کرد.
  eng-BBE: In the twenty-third year of Joash, the son of Ahaziah, king of Judah, Jehoahaz,
    the son of Jehu, became king over Israel in Samaria, ruling for seventeen years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಅಹಜ್ಯನ ಮಗ ಯೋವಾಷನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ, ಯೇಹುವಿನ
    ಮಗ ಯೆಹೋವಾಹಾಜನು ಸಮಾರ್ಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದನು. ಅವನು ಹದಿನೇಳು ವರ್ಷ ಆಳಿದನು.
  tam-2017: அகசியா என்னும் யூதாவுடைய ராஜாவின் மகனாகிய யோவாசுடைய இருபத்துமூன்றாம் வருட
    ஆட்சியில் யெகூவின் மகனாகிய யோவாகாஸ் இஸ்ரவேலின்மேல் சமாரியாவிலே பதினேழுவருடங்கள்
    அரசாட்சிசெய்து,
  spa-RV-1909: EN el año veintitrés de Joas hijo de Ochôzías, rey de Judá, comenzó
    á reinar Joachâz hijo de Jehú sobre Israel en Samaria; y reinó diecisiete años.
  ron-BTF: În anul al douăzeci și treilea al lui Ioas, fiul lui Ahazia, împăratul
    lui Iuda, Ioahaz, fiul lui Iehu, a început să domnească peste Israel, în Samaria,
    și a domnit șaptesprezece ani.
  eng-WEBP: In the twenty-third year of Joash the son of Ahaziah, king of Judah, Jehoahaz
    the son of Jehu began to reign over Israel in Samaria for seventeen years.
  eng-FBV: Jehoahaz, son of Jehu, became king of Israel in the twenty-third year of
    the reign of Joash, son of Ahaziah, king of Judah. He reigned in Samaria for seventeen
    years.
  nld-1939: In het drie en twintigste jaar der regering van Joasj, den zoon van Achazja,
    over Juda, werd Joachaz, de zoon van Jehoe, koning van Israël. Hij regeerde zeventien
    jaar te Samaria.
  nch-BL: Quema Tanahuatijquet Joás yahuiyaya para 23 xihuit ipan itanahuatilis ipan
    tali Judá, pejqui tanahuatía Tanahuatijquet Joacaz, icone Jehú, ipan tali Israel.
    Mosehui para tequitis ipan altepet Samaria huan tanahuati 17 xihuit.
  vie-1934: Năm thứ hai mươi ba đời Giô-ách, con trai A-cha-xia, vua Giu-đa, thì Giô-a-cha,
    con trai Giê-hu, lên ngôi làm vua Y-sơ-ra-ên, tại Sa-ma-ri. Người cai trị mười
    bảy năm.
  hin-CV: अहज़्याह के पुत्र यहूदिया के राजा योआश के शासनकाल के तेईसवें साल में येहू
    के पुत्र यहोआहाज़ ने शमरिया में इस्राएल पर शासन करना शुरू किया. उसने सत्रह साल
    शासन किया.
  spa-BES: En el año veintitrés de Joás, hijo de Ocozías, rey de Judá, Joacaz, hijo
    de Jehú, se convirtió en rey de Israel en Samaria, y gobernó durante diecisiete
    años.
  tdx-tdx: Amy taom-paha-roapolo-telo’ ambi’ Iehoase ana’ i Ahkazià, mpanjaka’ Iehoday,
    ty namotora’ Iehoakaze ana’ Ieho nifeleke Israele e Somerone ao vaho nifeleke
    folo-taoñe fito’amby,
  tha-KJV: ในปี​ที่​ยี​่​สิ​บสามแห่งรัชกาลโยอาชโอรสของอาหัสยาห์​กษัตริย์​แห่​งยูดาห์
    เยโฮอาหาสโอรสของเยฮู​ได้​เริ่มครอบครองเหนื​ออ​ิสราเอลในสะมาเรีย และทรงครอบครองอยู่​สิ​บเจ็ดปี
  por-BR-2018: No ano vinte e três de Joás filho de Acazias, rei de Judá, começou
    a reinar Jeoacaz filho de Jeú sobre Israel em Samaria; e reinou dezessete anos.
  deu-ELO: Im dreiundzwanzigsten Jahre Joas', des Sohnes Ahasjas, des Königs von Juda,
    wurde Joahas, der Sohn Jehus, König über Israel zu Samaria und regierte siebzehn
    Jahre.
  eng-WYC-2018: In the three and twentieth year of Joash, the son of Ahaziah, king
    of Judah, Jehoahaz, the son of Jehu, reigned upon Israel, in Samaria seventeen
    years. (In the twenty-third year of Joash, the son of Ahaziah, the king of Judah,
    Jehoahaz, the son of Jehu, began to reign upon Israel, in Samaria, and he reigned
    for seventeen years.)
  epo-epo: En la dudek-tria jaro de Joaŝ, filo de Aĥazja, reĝo de Judujo, Jehoaĥaz,
    filo de Jehu, fariĝis reĝo super Izrael en Samario por la daŭro de dek sep jaroj.
  uig-PIN: Aⱨaziyaning oƣli, Yǝⱨudaning padixaⱨi Yoaxning sǝltǝnitining yigirmǝ üqinqi
    yili, Yǝⱨuning oƣli Yǝⱨoaⱨaz Samariyǝdǝ Israilƣa padixaⱨ bolup, Samariyǝdǝ on
    yǝttǝ yil sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade Youa:se (A:ihasaia egefe) da Yuda fi ode23 ouligilalu,
    Yihouaha:se (Yihiu egefe) da Isala:ili fi ilia hina bagade hamoi. E da Samelia
    moilai bai bagadega esala, ode 17 agoanega Isala:ili fi ouligilalu.
  tpi-OTNT: Long namba 23 yia bilong Joas, pikinini bilong Ahasia, i stap king bilong
    Juda, Joahas, pikinini man bilong Jehu, i kamap king bilong Israel. Na em i stap
    king long Samaria inap 17 yia.
  hau-SA: A shekara ta ashirin da uku ta Yowash ɗan Ahaziya, sarkin Yahuda, Yehoyahaz
    ɗan Yehu, ya zama sarkin Isra’ila a Samariya, ya kuwa yi mulki shekaru goma sha
    bakwai.
  uig-LAT: Ahaziyaning oghli, Yehudaning padishahi Yoashning seltenitining yigirme
    üchinchi yili, Yehuning oghli Yehoahaz Samariyede Israilgha padishah bolup, Samariyede
    on yette yil seltenet qildi.
  nde-nde: Ngomnyaka wamatshumi amabili lantathu wokubusa kukaJowashi indodana ka-Ahaziya
    inkosi yakoJuda, uJehowahazi indodana kaJehu waba yinkosi yako-Israyeli eSamariya
    njalo wabusa okweminyaka elitshumi lesikhombisa.
  ton-ton: ‌ʻI hono uofulu ma tolu ʻoe taʻu ʻo Soasi ko e foha ʻo ʻAhasia ko e tuʻi
    ʻo Siuta, naʻe kamata pule ki ʻIsileli ʻi Samēlia ʻa Sihoaasi ko e foha ʻo Sehu,
    pea naʻa ne pule ʻi he taʻu ʻe hongofulu ma fitu.
  ces-1613: Léta třimecítmého Joasa syna Ochoziáše, krále Judského, kraloval Joachaz
    syn Jéhu nad Izraelem v Samaří sedmnácte let.
  eng-WMB: In the twenty-third year of Joash the son of Ahaziah, king of Judah, Jehoahaz
    the son of Jehu began to reign over Israel in Samaria for seventeen years.
  tam-TCV: யூதாவின் அரசன் அகசியாவின் மகன் யோவாஸ் அரசாண்ட இருபத்துமூன்றாம் வருடத்தில்,
    யெகூவின் மகன் யோவாகாஸ் சமாரியாவில் இஸ்ரயேலுக்கு அரசனானான். இவன் பதினேழு வருடங்கள்
    அரசாண்டான்.
  ceb-ULB: Sa ika-23 ka tuig ni Joas ang anak nga lalaki ni Ahazia nga hari sa Juda,
    nagsugod sa paghari sa Israel si Jehoahaz nga anak nga lalaki ni Jehu didto sa
    Samaria; naghari siya sulod sa 17 ka tuig.
  pol-UBG: W dwudziestym trzecim roku Joasza, syna Achazjasza, króla Judy, Jehoachaz,
    syn Jehu, zaczął królować nad Izraelem w Samarii i królował siedemnaście lat.
  urd-GVU: یہوآخز بن یاہو یہوداہ کے بادشاہ یوآس بن اخزیاہ کی حکومت کے 23ویں سال میں
    اسرائیل کا بادشاہ بنا۔ اُس کی حکومت کا دورانیہ 17 سال تھا، اور اُس کا دار الحکومت
    سامریہ رہا۔
  deu-1912: Im dreiundzwanzigsten Jahr des Joas, des Sohnes Ahasjas, des Königs Juda's,
    ward Joahas, der Sohn Jehus, König über Israel zu Samaria siebzehn Jahre;
  kan-2017: ಯೆಹೂದದ ಅರಸನೂ, ಅಹಜ್ಯನ ಮಗನೂ ಆದ ಯೆಹೋವಾಷನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ
    ಯೇಹುವಿನ ಮಗನಾದ ಯೆಹೋವಾಹಾಜನು ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಹದಿನೇಳು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು.
  yap-yap: U lan e re duw ni rliw’ nge dalip ko gagiyeg rok Joash ni Pilung nu Judah
    nib mo’on ni fak Ahaziah, me mang Jehoahaz nib mo’on ni fak Jehu e pilung nu Israel,
    me yog e thin u Samaria ni ragag nge medlip e duw.
  hlt-MCSB: Judah manghai Ahaziah capa Joash kah kum kul kum thum vaengah Jehu capa
    Jehoahaz loh Israel te Samaria ah kum hlai rhih a manghai thil.
  mdy-ETH: ዓካዚያሴ ናኣዚ፥ ዒዮዓሴ ዪሁዳይዳ ካኣታዼንቴ ላማታሚ ሃይሣሳ ሌዖና ዒዩ ናኣዚ ዒዮዓካኣዜ ዒስራዔኤሌይዳ ካኣታዼኔ፤
    ዒዚ ዒማና ሳማሪያይዳ ናንጊ ታጶ ላንካይ ሌዔ ዎይሤኔ፤
  twi-ASANTE: Ɛberɛ a Yehu babarima Yehoahas hyɛɛ aseɛ dii ɔhene wɔ Israel no, na
    ɔhene Yoas nso adi adeɛ mfeɛ aduonu mmiɛnsa wɔ Yuda. Ɔdii adeɛ mfeɛ dunson wɔ
    Samaria.
  eng-WEBU: In the twenty-third year of Joash the son of Ahaziah, king of Judah, Jehoahaz
    the son of Jehu began to reign over Israel in Samaria for seventeen years.
  wal-wal: Akaaziyaasa na7ai, Yihudaa Kawoi Yo7aashi kawotido laatamanne heezzantto
    laittan, Yeehu na7ai Yo7akaazi Samaariyaa kataman Israa7eela bolli kawotiis; i
    tammanne laappun laitta kawotiis.
  spa-PDDPT: El año 23 de Joás, hijo de Ocozías, rey de Judá, comenzó a reinar Joacaz,
    hijo de Jehú, sobre Israel en Samaria, y reinó 17 años.
  gun-gun: Acazias ra'y Joás vinte e três ma'etỹ re ma Judá pygua huvixa oĩ rire Jeú
    ra'y Jeoacaz oĩ Israel pygua huvixarã. Samaria py opena dezessete ma'etỹ re.
  ilo-ULB: Iti maika-duapulo ket tallo a tawen ni Joas nga anak ni Ahazias kas ari
    ti Juda, rinugian ni Joacaz nga anak ni Jehu nga agturay iti Israel idiay Samaria;
    nagturay isuna iti sangapulo ket pito a tawen.
  kpg-kpg: I di madalua maa dolu ngadau o Joash, tama daane Ahaziah, nogo king i Judah,
    gei Jehoahaz tama daane Jehu gaa hai di king o Israel, gei mee nogo dagi i Samaria
    i nia ngadau e madangaholu maa hidu.
  uig-ARA: ئاھازىيانىڭ ئوغلى، يەھۇدانىڭ پادىشاھى يوئاشنىڭ سەلتەنىتىنىڭ يىگىرمە ئۈچىنچى
    يىلى، يەھۇنىڭ ئوغلى يەھوئاھاز سامارىيەدە ئىسرائىلغا پادىشاھ بولۇپ، سامارىيەدە
    ئون يەتتە يىل سەلتەنەت قىلدى.
  sus-sus: Axasiya xa di Yowasi xa mangɛya ɲɛ mɔxɔɲɛn nun saxan nde ra Yudaya xun
    ma, Yehu xa di Yehowaxasi naxa ti mangɛ ra Isirayila bɔxi ma. A mangɛya ɲɛ fu
    nun solofere nan naba Samari.
  pon-2006: Ni karieisek siluhn sounpar en mwehin Sohas nein Ahasaia, nanmwarkien
    Suda, Sehoahas nein Sehu wiahla nanmwarkien Israel, oh e kakaunki Sameria erein
    sounpar eisek isuh.
  ksd-ksd: Ta ra kilala a ura vinun ma a utul ta ra kini na king kai Ioas natu i Akasia
    ra king Iuda, Ieoakas natu i Ieu i ga tur pa ia pi na king ure Israel aro Samaria,
    ma i ga ki na king a vinun ma lavurua na kilala.
  tur-YTC: Yahuda Kralı Ahazya oğlu Yoaş'ın yirmi üçüncü yılında, Yehu oğlu Yehoahaz,
    Samariya'da İsrael üzerindeki on yedi yıllık hükmüne başladı.
  grc-BRENT: Ἐν ἔτει εἰκοστῷ καὶ τρίτῳ ἔτει τῷ Ἰωὰς υἱῷ Ὀχοζίου βασιλεῖ Ἰούδα ἐβασίλευσεν
    Ἰωάχαζ υἱὸς Ἰοὺ ἐν Σαμαρείᾳ ἑπτακαίδεκα ἔτη.
  ind-AYT: Pada tahun ke-23 pemerintahan Yoas, anak Ahazia, raja Yehuda, Yoahas, anak
    Yehu, menjadi raja atas Israel di Samaria. Dia memerintah selama tujuh belas tahun.
  nya-nya: Mʼchaka cha 23 cha ufumu wa Yowasi mwana wa Ahaziya mfumu ya Yuda, Yehowahazi,
    mwana wa Yehu anakhala mfumu ya Israeli mu Samariya, ndipo analamulira zaka 17.
  hrv-hrv: Dvadeset i treće godine kraljevanja judejskog kralja Joaša, sina Ahazjina,
    postade Joahaz, sin Jehuov, izraelskim kraljem u Samariji. Kraljevao je sedamnaest
    godina.
  mps-mps: Te Ahasiago ogwa Joas aga te Juda hanigo king bidi bidiyu, tama kibu be
    te bidi sese deli olama, te ugwadu nogogo sela kibu be silali. Tama te sogo te
    Jehugo ogwa Joahas, aga te Israel hanigo king bidi nigilama, bidali. Tama aga
    te Samaria bulude king bidi nigilama bidali kibu be te 17 kibu be usu nama bidali.
  tpi-tpi: Long namba 23 yia bilong Joas, pikinini bilong Ahasia, i stap king bilong
    Juda, Joahas, pikinini man bilong Jehu, i kamap king bilong Israel. Na em i stap
    king long Samaria inap 17 yia.
  dan-1931: I Ahazjas Søns, Kong Joas af Judas, tre og tyvende Regeringsår blev Joahaz,
    Jehus Søn, Konge over Israel, og han herskede sytten År i Samaria.
  vie-OVCB: Con của Giê-hu là Giô-a-cha lên ngôi làm vua Ít-ra-ên vào năm thứ hai
    mươi ba đời Giô-ách, con A-cha-xia, vua Giu-đa. Giô-a-cha làm vua được mười bảy
    năm tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા અહાઝયાહના દીકરા યોઆશના કારકિર્દીને ત્રેવીસમા વર્ષે યેહૂના
    દીકરા યહોઆહાઝે સમરુનમાં ઇઝરાયલ સત્તર વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Ni karieisek siluhn sounpar en mwehin Sohas nein Ahasaia, nanmwarkien
    Suda, Sehoahas nein Sehu wiahla nanmwarkien Israel, oh e kakaunki Sameria erein
    sounpar eisek isuh.
  por-BRBSL: No vigésimo terceiro ano de Joás, filho de Acazias, rei de Judá, Jeoacaz,
    filho de Jeú, começou a reinar sobre Israel em Samaria por dezessete anos.
  cth-cth: Judah siangpahrang Ahaziah capa Joash a bawinae kum 23 navah, Jehu capa
    Jehoahaz teh Isarelnaw koe vah Samaria siangpahrang tawk a kamtawng hoi kum 17
    touh a uk.
  twi-twi: Bere a Yehu babarima Yehoahas fii ase dii hene wɔ Israel no, na ɔhene Yoas
    nso adi ade mfe aduonu abiɛsa wɔ Yuda. Odii ade mfe dunson wɔ Samaria.
  hlt-hlt: Judah manghai Ahaziah capa Joash kah kum kul kum thum vaengah Jehu capa
    Jehoahaz loh Israel te Samaria ah kum hlai rhih a manghai thil.
  tbz-SIM: Aɑsiɑ birɛ Soɑsi Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì kpɑ̀tì benni sipísìdɛ́ nɛ̀ ditɑ̃ɑ̃́nnì
    ndi Yeu birɛ Yoɑkɑsi nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì, kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀
    yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀yiekɛ̀ kɛ bo Sɑmmɑrii.
  msy-2020: Ahasian otarim, Joas a 23plan azenibar Judabar atrivimɨn itima, Jehun
    otarim, Joahas a Israelian atrivimɨn oto. Egha a 17plan azenibar Samarian nguibar
    ekiamɨn atrivimɨn iti.
  dop-dop: Yutɑ wulɑʋ Ahɑsiyɑ pǝyɑlʋ Sowɑsɩ kɑwulɑɣɑ pǝnɑɣɑ hiu nɑ tooso nyǝŋkɑ tɑɑ
    kɛ́, Yehu pǝyɑlʋ Sowɑkɑsɩ tɔɣɔ Ɩsɛɣɛlɩ kɑwulɑɣɑ kɛ Sɑmɑlii, kɛ pɩɩsɩ nɑɑnʋwɑ nɑ
    nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Yəhuda padşahı Axazya oğlu Yoaşın padşahlığının iyirmi üçüncü ilində Yehunun
    oğlu Yehoaxaz Samariyada İsrail üzərində padşah oldu və on yeddi il padşahlıq
    etdi.
  eng-DBY: In the three-and-twentieth year of Joash the son of Ahaziah, king of Judah,
    Jehoahaz the son of Jehu began to reign over Israel in Samaria, for seventeen
    years.
  hin-2017: अहज्याह के पुत्र यहूदा के राजा योआश के राज्य के तेईसवें वर्ष में येहू
    का पुत्र यहोआहाज सामरिया में इस्राएल पर राज्य करने लगा, और सत्रह वर्ष तक राज्य
    करता रहा।
  wol-KYG: Ba doomu Akasiya, Yowas buurub Yuda duggee ñaar fukkeelu atam ak ñett ci
    nguuram, ca la Yowakas doomu Yewu falu buur ca Israyil, péeyoo Samari. Nguuru
    na fukki at ak juróom ñaar.
  eng-YLT: In the twenty and third year of Joash son of Ahaziah king of Judah, hath
    Jehoahaz son of Jehu reigned over Israel, in Samaria — seventeen years,
  eng-WYC-2017: In the three and twentieth year of Joash, the son of Ahaziah, king
    of Judah, Jehoahaz, the son of Jehu, reigned upon Israel, in Samaria seven-teen
    years.
  eng-WMBB: In the twenty-third year of Joash the son of Ahaziah, king of Judah, Jehoahaz
    the son of Jehu began to reign over Israel in Samaria for seventeen years.
  urd-GVH: यहुआख़ज़ बिन याहू यहूदाह के बादशाह युआस बिन अख़ज़ियाह की हुकूमत के 23वें
    साल में इसराईल का बादशाह बना। उस की हुकूमत का दौरानिया 17 साल था, और उसका दारुल-हुकूमत
    सामरिया रहा।
  rug-rug: Pa vina hiokona ṉeta vuahenina sa binaṉara te Zoasi sa tuna koreo e Ahazaea
