    solofere ti mangayani.
  haw-1868: I KA makahiki iwakalua kumamakolu o Ioasa ke keiki a Ahazia ke alii o
    ka Iuda, i lilo ai o Iehoahaza, ke keiki a Iehu, i alii maluna o ka Iseraela ma
    Samaria, he umikumamahiku na makahiki o kona alii ana.
  arb-NAV: وَفِي السَّنَةِ الثَّالِثَةِ وَالْعِشْرِيْنَ مِنْ حُكْمِ يُوآشَ بْنِ أَخَزْيَا
    تَوَلَّى يَهُوأَحَازُ بْنُ يَاهُو عَرْشَ إِسْرَائِيلَ، وَدَامَ مُلْكُهُ فِي السَّامِرَةِ
    سَبْعَ عَشْرَةَ سَنَةً.
  ewe-ewe: Le Yuda fia, Yoas, Ahazia ƒe vi ƒe fiaɖuɖu ƒe ƒe blaeve-vɔ-etɔ̃lia me la,
    Yehoahaz, Yehu ƒe vi zu Israel fia le Samaria eye wòɖu fia ƒe wuiadre.
  eng-LEE: In the three and twentieth year of Joash the son of Achazyahu the king
    of Judah became Jehoachaz the son of Jehu king over Israel in Samaria [for] seventeen
    years.
  asm-FB: যিহূদাৰ ৰজা অহজিয়াৰ পুত্ৰ যোৱাচৰ ৰাজত্বৰ তেইশ বছৰৰ সময়ত যেহূৰ পুত্ৰ যিহোৱাহজ
    চমৰিয়াত ইস্ৰায়েলৰ ৰজা হ’ল। তেওঁ সোঁতৰ বছৰ ৰাজত্ব কৰিছিল।
  sus-A: عَشَسِيَ شَ دِ يٌوَ سِ شَ مَنفّيَ حّ مْشْحّن نُن سَشَن ندٍ رَ يُدَيَ شُن
    مَ، يٍهُ شَ دِ يٍهٌوَشَسِ نَشَ تِ مَنفّ رَ عِسِرَيِلَ بْشِ مَ. عَ مَنفّيَ حّ قُ
    نُن سٌلٌقٍرٍ نَن نَبَ سَمَرِ.
  fra-SBL: La vingt-troisième année de Joas, fils d'Achazia, roi de Juda, Joachaz,
    fils de Jéhu, régna sur Israël à Samarie pendant dix-sept ans.
  hbo-hbo: בִּשְׁנַ֨ת עֶשְׂרִ֤ים וְשָׁלֹשׁ֙ שָׁנָ֔ה לְיֹואָ֥שׁ בֶּן־אֲחַזְיָ֖הוּ מֶ֣לֶךְ
    יְהוּדָ֑ה מָ֠לַךְ יְהֹואָחָ֨ז בֶּן־יֵה֤וּא עַל־יִשְׂרָאֵל֙ בְּשֹׁ֣מְרֹ֔ון שְׁבַ֥ע
