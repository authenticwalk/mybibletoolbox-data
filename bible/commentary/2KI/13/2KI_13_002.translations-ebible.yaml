verse: 2KI.013.002
translations:
  mal-C: നെബാത്തിന്റെ മകനായ യൊരോബെയാം ഇസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ച പാപങ്ങളെ അദ്ദേഹം
    പിൻതുടർന്ന് യഹോവയുടെ കൺമുൻപിൽ തിന്മ പ്രവർത്തിച്ചു. ആ പാപങ്ങളിൽനിന്ന് അദ്ദേഹം വിട്ടുമാറിയില്ല.
  deu-TKW: Und er that, was Jahwe mißfiel, und folgte den Sünden Jerobeams, des Sohnes
    Nebats, zu denen er Israel verführt hatte, und ließ nicht davon.
  lin-lin: Asalaki makambo mabe na miso ya Yawe, wana alandaki masumu ya Jeroboami,
    mwana mobali ya Nebati. Jeroboami akweyisaki na yango Isalaele na lisumu, mpe
    Yoakazi atikaki te lisumu yango.
  eng-LSV: and he does evil in the eyes of YHWH, and goes after the sins of Jeroboam
    son of Nebat, that he caused Israel to sin—he did not turn aside from it,
  eng-GNV: And he did euil in the sight of the Lord, and followed the sinnes of Ieroboam
    the sonne of Nebat, which made Israel to sinne, and departed not therefrom.
  eng-WEBSTER: And he did that which was evil in the sight of the LORD, and followed
    the sins of Jeroboam the son of Nebat, who made Israel to sin; he departed not
    therefrom.
  nhw-BL: Pero quichijqui catli amo cuali iixpa TOTECO pampa quichijqui san se tlajtlacoli
    quen quichijqui Tlanahuatijquetl Jeroboam, icone Nabat, catli quinnextili israelitame
    ma quihueyichihuaca TOTECO ica teteyome. Huan Joacaz amo quicajtejqui ni tlajtlacoli.
  swh-ONEN: Akafanya maovu machoni pa Bwana kwa kufuata dhambi za Yeroboamu mwana
    wa Nebati, ambazo alikuwa amesababisha Israeli kuzitenda, na wala hakuziacha.
  bba-bba: Kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ, Yeroboɑmu Nɛbɑtin biin yirɑ u swĩi
    mɑm mɑm, wi u Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: And he did that which was evil in the sight of the Lord, and followed
    the sins of Jeroboam the son of Nebat, which made Israel to sin; he departed not
    therefrom.
  luo-luo: Notimo gik mamono e nyim wangʼ Jehova Nyasaye, kane oluwo timbe maricho
    mag Jeroboam wuod Nebat, mane omiyo jo-Israel odonje kendo ne ok olokore weyo
    gigo.
  meu-meu: Iehova vairanai e kara havara, Ieroboam Nebata ena kara dika, Israel taudia
    e hakaradia dikalai ḡaudia, na e badinadia; unu kara dika amo se raka oho.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे खराब थियो, तिनले त्यही गरे, र इस्राएललाई पाप गर्न
    लगाउने नबातका छोरा यारोबामका पापको चामा हिंडे । अनि यहोआहाज तीबाट फर्केनन् ।
  yor-yor: Ó ṣe búburú níwájú Olúwa nípa títẹ̀lé ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati, èyí tí
    ó ti fa Israẹli láti dá, kò sì yípadà kúrò nínú wọn.
  pes-OPCB: او نیز مانند یرُبعام پسر نِباط نسبت به خداوند گناه ورزید و اسرائیل را
    به گناه کشاند و از کارهای زشت خود دست برنداشت.
  tgl-ULB: Ginawa niya ang masama sa paningin ni Yahweh at sinundan niya ang mga kasalanan
    ni Jeroboam anak ni Nebat, na nagdulot sa Israel na magkasala; at hindi tumalikod
    si Jehoahas mula rito.
  cbu-NT: Itaru, taárashsha kizpur yutarit taarangu, Apanllee kuk kapeetarangiya.
    Nabatarini wip Jerobowam apanllputsee Israelash tsap wayarangu, uwsha ashirangtamta.
  hui-hui: Ani haru howa ibugua Anduane Homogonaga deni howa mana ko timbuni Yaroboamahanda
    biaga wiadagua dege bialu hene. Ala bamba howa Yaroboama ibugua Isaraele wali
    agalime mana ko uruni ale bilo biawai henedagua dege Kini Yahoahasa ibuguabi nde
    mana ko uruni yu wanahe bialu hene.
  mya-mya: သူ​သည်​မိ​မိ​အ​လျင်​အုပ်​စိုး​ခဲ့​သည့်​ယေ​ရော ဗောင်​မင်း​ကဲ့​သို့ ထာ​ဝရ​ဘု​ရား​ကို​ပြစ်​မှား​၍
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​အ​ပြစ်​ကူး လွန်​ရန်​ရှေ့​ဆောင်​လမ်း​ပြ​ပေး​၏။ သူ​သည်​အ​ဘယ်
    အ​ခါ​မျှ​မိ​မိ​၏​ဒု​စ​ရိုက်​လမ်း​စဉ်​ကို​မ​စွန့်။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་དེ། ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྡིག་པའི་རྗེས་སུ་འབྲངས་ཤིང་།
    དེ་རྣམས་ལས་བྱོལ་བར་མ་གྱུར་ཏོ། །
  sna-sna: Akaita zvakaipa pamberi paJehovha nokutevera zvivi zvaJerobhoamu mwanakomana
    waNebhati, zvaakanga aita kuti vaIsraeri vaite, uye haana kutendeuka kubva pazvivi.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, y siguió los pecados de Jeroboam
    hijo de Nabat, con los que hizo pecar a Israel. No se apartó de él.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová. A juntzan̈ chucal sc'ulejnac
    vin̈aj Jeroboam yuninal vin̈aj Nabat, vin̈ cuchb'annac eb' yetisraelal d'a chucal,
    a chi' ix sb'eyb'alej vin̈.
  swh-ULB: Alifanya yaliyo maovu usoni mwa Yahwe na kufuata dhambi za Yeroboamu mwana
    wa Nebati, ambaye alisababisha Israeli kuasi; na Yehoazi hakurudi kutoka kwao
  bel-bel: і рабіў благое ў вачах Гасподніх, і хадзіў у грахах Ераваама, сына Наватавага,
    які ўвёў Ізраіля ў грэх, і не адставаў ад іх.
  deu-ELBBK: 'Und er tat, was böse war in den Augen des HERRN; und er wandelte den
    Sünden Jerobeams nach, des Sohnes Nebats, wodurch er Israel sündigen gemacht hatte:
    Er wich nicht davon.'
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen. Mid-iringan din is menge
    salà ni Jeroboam he anak ni Nebat, he nehimu he hinungdan te kebpekesalà te menge
    tig-Israel. Ne wazè din engkezi heini he menge salà.
  mal-2015: അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ച
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങളെ വിട്ടുമാറാതെ അവയിൽ തന്നേ നടന്നു.
  rmc-rmc: Kerelas oda, so na sas le RAJESKE pre dzeka, a na preačhelas te kerel ola
    bini, so kerelas o Jeroboam, le Nebatoskro čhavo, savo cirdňa le Izrael andro
    binos.
  pes-OPV: و آنچه در نظر خداوند ناپسندبود به عمل آورد، و در‌پی گناهان یربعام بن نباطکه
    اسرائیل را مرتکب گناه ساخته بود، سلوک نموده، از آن اجتناب نکرد.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй; а сэвыршит ачеляшь пэкате ка
    Иеробоам, фиул луй Небат, каре фэкусе пе Исраел сэ пэкэтуяскэ, ши ну с-а абэтут
    де ла еле.
  ben-OBCV: নবাটের ছেলে যারবিয়াম ইস্রায়েলকে দিয়ে যেসব পাপ করিয়েছিলেন, সেইসব পাপ
    করে যিহোয়াহসও সদাপ্রভুর দৃষ্টিতে যা মন্দ, তাই করলেন, এবং সেই পাপগুলি থেকে তিনি
    ফিরে আসেননি।
  som-som: Oo wuxuu sameeyey wax Rabbiga hortiisa shar ku ah, wuuna raacay dembiyadii
    Yaaraabcaam ina Nebaad uu dadkii Israa'iil dembaajiyey, kamana uu tegin.
  lat-VUC: Et fecit malum coram Domino, secutusque est peccata Jeroboam filii Nabat,
    qui peccare fecit Israël, et non declinavit ab eis.
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, and followed
    the sins of Jeroboam the son of Nebat, wherewith he made Israel to sin; he departed
    not therefrom.
  ita-1885: E fece quello che dispiace al Signore, e seguitò i peccati di Geroboamo,
    figliuolo di Nebat, co' quali egli avea fatto peccare Israele; egli non se ne
    rivolse.
  eng-LXXUP: And he did that which was evil in the sight of the Lord, and walked after
    the sins of Jeroboam the son of Nebat, who led Israel to sin; he departed not
    from them.
  eng-ULB: He did what was evil in the sight of Yahweh and followed the sins of Jeroboam
    son of Nebat, who caused Israel to sin; and Jehoahaz did not turn away from them.
  spa-VBL: E hizo lo malo a los ojos del Señor y siguió los pecados que Jeroboam,
    hijo de Nabat, había hecho cometer a Israel; no les puso fin.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel; car il suivit les péchés
    de Jéroboam, fils de Nébat, par lesquels il avait fait pécher Israël. Il ne s'en
    détourna point.
  mal-mal: അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിച്ച
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങൾ ഉപേക്ഷിക്കാതെ അവയിൽ തന്നേ നടന്നു.
  urd-GVR: Us kā chāl-chalan Rab ko nāpasand thā, kyoṅki wuh bhī Yarubiyām bin Nabāt
    ke bure namūne par chaltā rahā. Us ne wuh gunāh jārī rakhe jo karne par Yarubiyām
    ne Isrāīl ko uksāyā thā. Us butparastī se wuh kabhī bāz na āyā.
  suz-BL: मेकोमी परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। मिनु
    इस्राएली आन कली पाप पपाइक्‍ब नेबात आ तौ येरोबाम आ लांम गाक्‍माक्‍त। मिनु मेकोमी
    येरोबाम आ लां मप्रोना बाक्‍त। १राजा १२:२८-३०
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, imitò i peccati coi quali
    Geroboamo, figliuolo di Nebat, aveva fatto peccare Israele, e non se ne ritrasse.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، بەدوای گوناهەکانی یارۆڤعامی کوڕی نەڤات
    کەوت و هەمان گوناهی ئەوی کرد کە بەهۆیەوە وای کردبوو ئیسرائیل گوناه بکات، لێی لا
    نەدا.
  eng-BBE: He did evil in the eyes of the Lord, copying the sins of Jeroboam, the
    son of Nebat, which he did and made Israel do; he did not keep himself from them.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಮಾಡಲು
    ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳನ್ನು ಬಿಟ್ಟುಬಿಡದೆ, ಅವುಗಳನ್ನು ಹಿಂಬಾಲಿಸಿದನು.
  tam-2017: யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்து, இஸ்ரவேலைப் பாவம்செய்யவைத்த
    நேபாத்தின் மகனாகிய யெரொபெயாமின் பாவங்களைப் பின்பற்றி நடந்தான்; அவைகளைவிட்டு அவன்
    விலகவில்லை.
  spa-RV-1909: E hizo lo malo en ojos de Jehová, y siguió los pecados de Jeroboam
    hijo de Nabat, el que hizo pecar á Israel; y no se apartó de ellos.
  ron-BTF: Și a făcut ce este rău înaintea ochilor DOMNULUI și a urmat păcatele lui
    Ieroboam, fiul lui Nebat, care a făcut pe Israel să păcătuiască; nu s-a depărtat
    de ele.
  eng-WEBP: He did that which was evil in the LORD’s sight, and followed the sins
    of Jeroboam the son of Nebat, with which he made Israel to sin. He didn’t depart
    from it.
  eng-FBV: He did what was evil in the Lord's sight, and followed the sins that Jeroboam
    son of Nebat, had made Israel commit; he did not end them.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh en brak niet met de zonde,
    waartoe Jeroboam, de zoon van Nebat, Israël had verleid.
  nch-BL: Pero quichijqui cati amo cuali iixpa TOTECO pampa quichijqui san se tajtacoli
    quej quichijqui Tanahuatijquet Jeroboam, icone Nabat, cati quinnextili israelitame
    ma quihueyichihuaca TOTECO ica teteyome. Huan Joacaz amo quicajqui ni tajtacoli.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va; bắt chước làm theo các tội
    lỗi của Giê-rô-bô-am, con trai Nê-bát, tức tội đã gây cho Y-sơ-ra-ên phạm tội;
    người chẳng bỏ tội ấy.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में गलत है और उसने नेबाथ के पुत्र यरोबोअम
    के पापों का अनुसरण किया, जिन्हें करने के लिए उसने इस्राएल राष्ट्र को भी उकसाया;
    वह इन पापों से दूर न हुआ.
  spa-BES: Hizo lo malo ante los ojos del Señor, copiando los pecados de Jeroboam,
    el hijo de Nebat, lo que hizo e hizo que Israel hiciera; no se apartó de ellos.
  tdx-tdx: nanao haratiañe am-pivazohoa’ Iehovà, nañorike o hakeo’ Iarovame ana’ i
    Nebate nampanaña’e tahiñe Isra­eleo­—tsy niviha’e.
  tha-KJV: พระองค์​ทรงกระทำสิ่งที่ชั่วช้าในสายพระเนตรของพระเยโฮวาห์ และกระทำตามบาปทั้งหลายของเยโรโบอัมบุตรชายเนบัท
    ซึ่งพระองค์​ได้​ทรงกระทำให้อิสราเอลทำบาปด้วย พระองค์​หาได้พรากจากสิ่งเหล่านั้นไม่
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, e seguiu os pecados de Jeroboão
    filho de Nebate, o que fez pecar a Israel; e não se separou deles.
  deu-ELO: 'Und er tat, was böse war in den Augen Jehovas; und er wandelte den Sünden
    Jerobeams nach, des Sohnes Nebats, wodurch er Israel sündigen gemacht hatte: er
    wich nicht davon.'
  eng-WYC-2018: And he did evil before the Lord, and he followed the sins of Jeroboam,
    the son of Nebat, that made Israel to do sin; and he bowed not away from those
    sins.
  epo-epo: Li agadis malbone antaŭ la Eternulo, kaj sekvadis la pekojn de Jerobeam,
    filo de Nebat, per kiuj li pekigis Izraelon; li ne deturnis sin de ili.
  uig-PIN: U Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilip, Israilni gunaⱨⱪa putlaxturƣan
    Nibatning oƣli Yǝroboamning gunaⱨliriƣa ǝgixip mangdi; u ulardin ⱨeq qiⱪmidi.
  beo-beo: 'Yihouaha:se da musa: hina bagade Yelouboua:me defele, Hina Godema wadela:le
    hamoi, amola Isala:ili fi dunu ilia wadela:le hamoma:ne oule asi. E da ea wadela:i
    hou hamedafa yolesi.'
  tpi-OTNT: Em i mekim pasin nogut long ai bilong Bikpela olsem King Jeroboam i bin
    mekim. Bipo Jeroboam i bin pulim ol Israel na ol i mekim sin long ai bilong Bikpela.
    Na nau Joahas i mekim ol wankain sin olsem Jeroboam i bin mekim, na em i no lusim
    ol dispela pasin nogut. Nogat tru.
  hau-SA: Ya aikata mugunta a gaban Ubangiji ta wurin bin zunuban Yerobowam ɗan Nebat,
    wanda ya sa Isra’ila ta aikata, bai kuwa guje musu ba.
  uig-LAT: U Perwerdigarning neziride rezil bolghanni qilip, Israilni gunahqa putlashturghan
    Nibatning oghli Yeroboamning gunahlirigha egiship mangdi; u ulardin héch chiqmidi.
  nde-nde: Wenza okubi phambi kukaThixo ngokulandela izono zikaJerobhowamu indodana
    kaNebhathi, owayebangele u-Israyeli ukuthi azenze, njalo kazange axekelane lazo.
  ton-ton: Pea naʻa ne fai ʻae meʻa naʻe kovi ʻi he ʻao ʻo Sihova, pea naʻa ne muimui
    ki he ngaahi angahala ʻa Selopoami ko e foha ʻo Nipati, ʻaia naʻe fakaangahalaʻi
    ʻa ʻIsileli naʻe ʻikai te ne mahuʻi mei ai.
  ces-1613: A činil to, což jest zlého před očima Hospodinovýma; nebo následoval hříchů
    Jeroboáma syna Nebatova, kterýž přivedl k hřešení Izraele, a neuchýlil se od nich.
  eng-WMB: He did that which was evil in the LORD’s sight, and followed the sins of
    Jeroboam the son of Nebat, with which he made Israel to sin. He didn’t depart
    from it.
  tam-TCV: இஸ்ரயேலரைப் பாவம் செய்யப்பண்ணின நேபாத்தின் மகன் யெரொபெயாமின் பாவங்களையே
    இவனும் பின்பற்றி யெகோவாவின் பார்வையில் தீமையைச் செய்தான். அவன் அவைகளைவிட்டு விலகவேயில்லை.
  ceb-ULB: Gihimo niya ang daotan sa panan-aw ni Yahweh ug misunod sa mga sala ni
    Jeroboam ang anak nga lalaki ni Nebat, nga maoy hinungdan nga nakasala ang Israel;
    ug wala mibiya si Jehoahaz gikan niini.
  pol-UBG: A czynił to, co złe w oczach PANA, naśladując grzechy Jeroboama, syna Nebata,
    który przywiódł Izraela do grzechu, i nie odstąpił od nich.
  urd-GVU: اُس کا چال چلن رب کو ناپسند تھا، کیونکہ وہ بھی یرُبعام بن نباط کے بُرے
    نمونے پر چلتا رہا۔ اُس نے وہ گناہ جاری رکھے جو کرنے پر یرُبعام نے اسرائیل کو اُکسایا
    تھا۔ اُس بُت پرستی سے وہ کبھی باز نہ آیا۔
  deu-1912: und er tat, was dem HERRN übel gefiel, und wandelte nach den Sünden Jerobeams,
    des Sohnes Nebats, der Israel sündigen machte, und ließ nicht davon.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗವನ್ನು
    ಬಿಡದೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Ma ku bod Jeroboam ni Pilung nib m’on rok, i denen nib togopluw ngak SOMOL
    i waliy yu Israel nga fithik’ e denen; mar de pag ngongolen nib kireb.
  hlt-MCSB: BOEIPA mik ah boethae a saii tih Israel aka tholh sak Nebat capa Jeroboam
    kah tholhnah dongah pongpa. Te lamlong te nong pawh.
  mdy-ETH: ዒዚያ ሃሣ ዒዛኮ ቤርታ ካኣታዼ፥ ካኣቲ ዒዮርቢዓሜጉዲ ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ፤ ዒስራዔኤሌ ዓሶዋ ዔኪ
    ጎሜይዳ ጌልዜኔ፤ ዒዮርቢዓሜ ማዻ ፑርቶ ማዾዋ ማዺፆ ሃሺባኣሴ።
  twi-ASANTE: Nanso, ɔyɛɛ bɔne wɔ Awurade ani so. Ɔdii Nebat babarima Yeroboam nhwɛsoɔ
    akyi, toaa ahonisom a ɔdii Israelfoɔ no anim yɛeɛ no so.
  eng-WEBU: He did that which was evil in the LORD’s sight, and followed the sins
    of Jeroboam the son of Nebat, with which he made Israel to sin. He didn’t depart
    from it.
  wal-wal: Nabaaxa na7ai Iyorbbaami Israa7eela asaa ootissido nagaraa kaallidi, Yo7akaazi
    GODAA sinttan iitabaa oottiis; i he nagaraa oottiyoogaa aggibeenna.
  spa-PDDPT: Hizo lo malo ante Yavé, porque siguió tras los pecados de Jeroboam, hijo
    de Nabat, con los cuales estimuló a pecar a Israel, y no se apartó de ellos.
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e ojapo oikovy Senhor renonde, mba'eta Nabote
    ra'y Jeroboão Israel kuery oguerojejavyague rupi ae ju oiko, ndojepe'ai guive
    ha'e rami oikoague gui.
  ilo-ULB: Inaramidna ti dakes iti imatang ni Yahweh ken sinurotna dagiti basol ni
    Jeroboam nga anak a lalaki ni Nebat, a nangisungsong kadagiti Israel nga agbasol;
    ket saan a tinallikudan dagitoy ni Joacaz.
  kpg-kpg: Mee gu ihala gu hai baahi gi Dimaadua, gei guu dagi Israel gi lodo di hala,
    gadoo be di king Jeroboam nogo dagi i mua o mee. Mee digi dugua loo ana hangahaihai
    huaidu.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلىپ، ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان
    نىباتنىڭ ئوغلى يەروبوئامنىڭ گۇناھلىرىغا ئەگىشىپ ماڭدى؛ ئۇ ئۇلاردىن ھېچ چىقمىدى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma. A naxa bira Nebati xa di Yerobowami
    xa yunubie fɔxɔ ra, naxan nu bara Isirayila ratantan na kui. Yehowaxasi mu gbilen
    na yunubie fɔxɔ ra.
  pon-2006: Duwehte Nanmwarki Seropoham mwowe, e wiahda dihp ong KAUN-O oh kahrehiong
    mehn Israel nan dihp; e sohte tokedihsang eh wiewia suwed kan.
  ksd-ksd: I ga pait nam i ga kaina ta ra luaina mata i ra Luluai, ma i ga mur ra
    lavur kaina mangamangana kai Ieroboam natu i Nebat, nina i ga varirap Israel tana;
    pa i ga vana kan ia.
  tur-YTC: Yahve'nin gözünde kötü olanı yaptı ve İsrael'i günah işlettiren Nevat oğlu
    Yarovam'ın günahlarını izledi. Ondan ayrılmadı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, καὶ ἐπορεύθη ὀπίσω ἁμαρτιῶν
    Ἱεροβοὰμ υἱοῦ Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραὴλ, οὐκ ἀπέστη ἀπʼ αὐτῆς.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN dan mengikuti dosa Yerobeam,
    anak Nebat, yang menyebabkan orang Israel berdosa, serta dia belum berbalik dari
    dosanya.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova potsatira machimo a Yeroboamu mwana
    Nebati amene anachimwitsa nawo Israeli ndipo iye sanawaleke machimowo.
  hrv-hrv: On je činio što je zlo u očima Jahvinim i poveo se za grijesima Jeroboama,
    sina Nebatova, koji je zavodio Izraela. Od njih nije odstupao.
  mps-mps: Tama agai te king Jeroboamgo yali dwai kolesaga tiwai te agai me te Genuai
    Bidi gedude dwai kolesaga yali. Polobadu te king Jeroboamgo te Israel hani kegelama,
    tama teyu augwaligo te Genuai Bidigo gedude augwaligo dwai sęgę sabo kolesaga
    yali. Tama tialima, te Joahas agai me te king Jeroboamgo yali gilama deli kolesaga
    naga yali, tama agai te dwai kolesaga me tagalobe. Mu menio.
  tpi-tpi: Em i mekim pasin nogut long ai bilong Bikpela olsem King Jeroboam i bin
    mekim. Bipo Jeroboam i bin pulim ol Israel na ol i mekim sin long ai bilong Bikpela.
    Na nau Joahas i mekim ol wankain sin olsem Jeroboam i bin mekim, na em i no lusim
    ol dispela pasin nogut. Nogat tru.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, og vandrede i de Synder,
    Jeroboam, Nebats Søn, havde forledt Israel til; fra dem veg han ikke.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu, theo đường tội lỗi của Giê-rô-bô-am,
    con Nê-bát, lôi kéo Ít-ra-ên phạm tội. Vua không hề từ bỏ tội lỗi mình.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે ખોટું હતું તે કર્યું અને નબાટના દીકરા યરોબામનાં
    પાપો કે જે વડે તેણે ઇઝરાયલ પાસે દુરાચાર કરાવ્યા હતા તેને અનુસરવાનું ચાલુ રાખ્યું.
    યહોઆહાઝે આવાં કામ કરવાનું ચાલું રાખ્યું.
  pon-2006A: Duwehte Nanmwarki Seropoham mwowe, e wiahda dihp ong KAUN-O oh kahrehiong
    mehn Israel nan dihp; e sohte tokedihsang eh wiewia suwed kan.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé, e seguiu os pecados de Jeroboão,
    filho de Nebate, com os quais ele fez Israel pecar. Ele não se afastou dele.
  cth-cth: BAWIPA mithmu vah kahawihoehe hno ouk a sak. Isarel ka payonsakkung Nebat
    capa Jeroboam yonnae hah ouk a sak teh cettakhai hoeh.
  twi-twi: Nanso ɔyɛɛ bɔne wɔ Awurade ani so. Odii Nebat babarima Yeroboam nhwɛso
    akyi, toaa ahonisom a odii Israelfo no anim yɛe no so.
  hlt-hlt: BOEIPA mik ah boethae a saii tih Israel aka tholh sak Nebat capa Jeroboam
    kah tholhnah dongah pongpa. Te lamlong te nong pawh.
  tbz-SIM: Kòo ndɔɔri ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ kɛ́tũnnɛ Nɛbɑti birɛ Sedoboɑmmu borimɛ,
    ò do tɑnnɛ́ Isidɑyɛɛribɛ mɛ̀ɛ̀ miɛkɛ, ò í mmɛ̀ yóu.
  msy-2020: Nebatɨn otarim, Atrivim Jeroboam arazir kuram gamizɨ moghɨn, Joahas arazir
    kuram Ikiavɨra Itir Godɨn damazimɨn a gami. Jeroboam fomɨra Israelia gekuizɨ,
    me arazir kuraba Ikiavɨra Itir Godɨn damazimɨn dagh gami. Ezɨ Jeroboam amizir
    arazir kaba, Joahas datɨrɨghɨn arazir kamaghɨra garibagh ami, egha da ataghizir
    puvatɨ. Bar puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ɩ kɛɛnɑ Solopʋwɑm wei ɩ tusɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ kɛ lɑɑtʋ tɑɑ tɔ ɩ ɩsɑɣɑtʋ.
  azb-azb: O, Rəbbin gözündə pis olan işlər etdi və Nevat oğlu Yarovamın İsrailə etdirdiyi
    günahların dalınca getdi, onlardan əl çəkmədi.
  eng-DBY: And he did evil in the sight of Jehovah, and followed the sins of Jeroboam
    the son of Nebat, who made Israel to sin; he departed not from them.
  hin-2017: और उसने वह किया, जो यहोवा की दृष्टि में बुरा था अर्थात् नबात के पुत्र
    यारोबाम जिसने इस्राएल से पाप कराया था, उसके पापों के अनुसार वह करता रहा, और उनको
    छोड़ न दिया।
  wol-KYG: Muy def li Aji Sax ji ñaawlu, topp ci tànki Yerbowam doomu Nebat, di ko
    roy ci bàkkaar ya mu daan bàkkaarloo Israyil, bañ koo dëddu.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, and goeth after the
    sins of Jeroboam son of Nebat, that he caused Israel to sin — he turned not aside
    from it,
  eng-WYC-2017: And he did evil before the Lord, and he pursued [or followed] the
    sins of Jeroboam, the son of Nebat, that made Israel to do sin; and he bowed not
    away from those sins.
  eng-WMBB: He did that which was evil in the LORD’s sight, and followed the sins
    of Jeroboam the son of Nebat, with which he made Israel to sin. He didn’t depart
    from it.
  urd-GVH: उसका चाल-चलन रब को नापसंद था, क्योंकि वह भी यरुबियाम बिन नबात के बुरे नमूने
    पर चलता रहा। उसने वह गुनाह जारी रखे जो करने पर यरुबियाम ने इसराईल को उकसाया था।
    उस बुतपरस्ती से वह कभी बाज़ न आया।
  rug-rug: Tavete va kaleana pa kenuna e Zihova si asa, gugua tugo e Zeroboami sa
    tuna Nebati pu turaṉa lani sari na tie Izireli pa sinea; lopu boka luara pani
    Zehoehazi sari nana hahanana kaleadi.
  gaz-gaz: Inni cubbuu Yerobiʼaam ilma Nebaat kan inni akka sabni Israaʼel hojjetu
    godhe sana duukaa buʼuudhaan fuula Waaqayyoo duratti waan hamaa hojjete; cubbuu
    sana irraas hin deebine.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel; il commit les mêmes péchés
    que Jéroboam, fils de Nebath, qui avait fait pécher Israël, et il ne s’en détourna
    point.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga. Nebati a diin Yerobowan yulubin
    naxanye liga, a fan yi ne liga, naxan Isirayila kaane ti yulubi ligan ma, a mi
    xɛtɛ e fɔxɔ ra mumɛ.
  haw-1868: A hana ino aku la ia imua o Iehova, a hele aku la ia mamuli o ka hewa
    o Ieroboama ke keiki a Nebata, nana i hoolilo ka Iseraela i ka hewa; aole ia i
    haalele ia mea.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ، وَزَاغَ وَرَاءَ خَطَايَا يَرُبْعَامَ
    بْنِ نَبَاطَ الَّذِي اسْتَغْوَى بَنِي إِسْرَائِيلَ فَأَخْطَأُوا، وَلَمْ يَحِدْ
    عَنْهَا.
  ewe-ewe: Enye fia vɔ̃ɖi aɖe eye wòto Fia Yeroboam, ame si he Israel de nu vɔ̃ me
    la ƒe mɔ vɔ̃wo dzi.
  eng-LEE: 'And he did what is evil in the eyes of the Lord, and followed the sins
    of Jerobo''am the son of Nebat, who induced Israel to sin: he departed not therefrom.'
  asm-FB: যিহোৱাৰ দৃষ্টিত যি বেয়া তেওঁ তাকেই কৰিছিল আৰু নবাটৰ পুতেক যাৰবিয়ামে ইস্রায়েলৰ
    দ্বাৰাই যিসকলো পাপ কার্য কৰাইছিল, তেওঁ তাকেই কৰিছিল; তাৰ পৰা তেওঁ আঁতৰি অহা নাছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ. عَ نَشَ بِرَ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ
    شَ يُنُبِيٍ قْشْ رَ، نَشَن نُ بَرَ عِسِرَيِلَ رَتَنتَن نَ كُي. يٍهٌوَشَسِ مُ فبِلٍن
    نَ يُنُبِيٍ قْشْ رَ.
  fra-SBL: Il fit ce qui est mal aux yeux de Yahvé et suivit les péchés de Jéroboam,
    fils de Nebat, par lesquels il avait fait pécher Israël. Il ne s'en détourna pas.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַ֠יֵּלֶךְ אַחַ֨ר חַטֹּ֜את יָרָבְעָ֧ם
    בֶּן־נְבָ֛ט אֲשֶׁר־הֶחֱטִ֥יא אֶת־יִשְׂרָאֵ֖ל לֹא־סָ֥ר מִמֶּֽנָּה׃
  piu-2006: '@see-verse:2KI.013.001'
  kik-kik: Nĩekire maũndũ mooru maitho-inĩ ma Jehova nĩ ũndũ wa kũrũmĩrĩra mehia ma
    Jeroboamu mũrũ wa Nebati, marĩa aatũmĩte Isiraeli meehie, nake ndaigana kũmatiga.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh ; il imita les péchés de Jéroboam,
    fils de Nabat, qui avait fait pécher Israël, et il ne s’en détourna point.
  cek-AK: Anih loe Israel kaminawk zaehaih sahsak, Nebat capa Jeroboam ih loklam to
    pazui moe, Angraeng mikhnukah kahoih ai hmuen to a sak; to baktih zaehaih to caehtaak
    ai.
  cuk-cuk: Joacaz, Bab-Jehová-ibmar-abemaisulidi, Bab-Jehová-asabin imaksad, ar ade,
    igi Nabat-machi-Jeroboam Bab-Jehováʼgi isgusgusa, deyob Joacaz Bab-Jehováʼgi isgunonimogad.
    Ar ade, Jeroboam Israel-dulemar Bab-Jehováʼgi isguega imaksagusad. Degine, Joacaz,
    isguedgi gwen-bangudsur gusad.
  uig-CYR: У Пәрвәрдигарниң нәзиридә рәзил болғанни қилип, Исраилни гунаға путлаштурған
    Нибатниң оғли Йәробоамниң гуналириға әгишип маңди; у улардин һеч чиқмиди.
  tel-2017: ఇతడు ఇశ్రాయేలు వారు పాపం చేయడానికి కారకుడైన నెబాతు కుమారుడు యరొబాము పాపాలను
    వదలకుండా అనుసరిస్తూ యెహోవా దృష్టిలో దుర్మార్గంగా ప్రవర్తించాడు.
  hat-BSA: Li te fè mal nan zye a SENYÈ a e li te swiv peche a Jéroboam yo, fis a
    Nebath la, avèk sila li te fè Israël peche yo. Li pa t vire kite yo menm.
  kos-kos: El oana Jeroboam su tokosra meet lukel, in oru ma koluk lain LEUM GOD,
    ac kolla mwet Israel in oru ma koluk, ac el tiana fuhleak ouiya koluk lal inge.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַ֠יֵּלֶךְ אַחַ֨ר חַטֹּ֜את יָרָבְעָ֧ם
    בֶּן־נְבָ֛ט אֲשֶׁר־הֶחֱטִ֥יא אֶת־יִשְׂרָאֵ֖ל לֹא־סָ֥ר מִמֶּֽנָּה׃
  ibo-ibo: Kama Jehoahaz bụ eze ọjọọ. O mere ihe jọrọ njọ nʼanya Onyenwe anyị. O soro
    ụzọ ọjọọ niile nke Jeroboam nwa Nebat, onye dubara ndị Izrel na mmehie.
  ory-ory: ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ, ପୁଣି ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ ଯଦ୍ଦ୍ୱାରା
    ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ତାଙ୍କର ସେହି ପାପର ଅନୁଗାମୀ ହେଲେ; ଯିହୋୟାହସ୍‍ ତହିଁରୁ ବିମୁଖ
    ହେଲେ ନାହିଁ।
  chk-chk: Jehoahas a föri mine a ngau me fän mesen ewe Samol mi Lapalap o föri ekewe
    tipis ewe king Jeropoam a föri, lupwen a emweni chon Israel ngeni tipis. Iwe,
    esap fokun likitala ekewe tipis.
  rop-rop: King Jehoyahas bin tenawei brom YAWEI det trubala God en imbin kipgon dumbat
    ola nogudbala ting en lidimbat ola Isreil pipul nogudbalawei jis laik King Jerabowam
    bin oldei dumbat.
  ukr-1871: І чинив те, що було Господеві не до вподоби, й ходив у гріхах Еробоама
    Набатенка, що довів до гріха Ізраїля.
  deu-1951: Er tat, was böse war in den Augen des HERRN, und wandelte in den Sünden
    Jerobeams, des Sohnes Nebats, der Israel zur Sünde verführt hatte, und ließ nicht
    davon.
  eng-JPS: And he did that which was evil in the sight of the LORD, and followed the
    sins of Jeroboam the son of Nebat, wherewith he made Israel to sin; he departed
    not therefrom.
  srp-1865: I èinjaše što je zlo pred Gospodom, jer hoðaše za grijesima Jerovoama
    sina Navatova, kojima navede na grijeh Izrailja i ne otstupi od njih.
  lug-lug: N’akola ebibi mu maaso ga Mukama ng’akola ebibi Yerobowaamu mutabani wa
    Nebati bye yayonoonyesa Isirayiri, ate n’atabirekaayo.
  heb-heb: ויעש הרע בעיני יהוה וילך אחר חטאת ירבעם בן נבט אשר החטיא את ישראל לא סר
    ממנה׃
  ben-IRV: সদাপ্রভুর চোখে যা মন্দ, তিনি তাই করতেন এবং নবাটের ছেলে যারবিয়াম ইস্রায়েলকে
    দিয়ে যে সব পাপ করিয়েছিলেন, তাঁর সেই পাপের পথ অনুসরণ করলেন; তা থেকে তিনি ফিরলেন
    না।
  pan-pan: ਉਸ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ ਸੀ ਅਤੇ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ
    ਦੇ ਪਾਪਾਂ ਦੇ ਅਨੁਸਾਰ ਕੀਤਾ, ਜਿਹੜੇ ਉਹ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਕਰਵਾਏ ਸਨ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਨਾ ਛੱਡਿਆ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၍ ၊ ဣသရေလ အမျိုးကို ပြစ်မှား
    စေသော နေဗတ် သား ယေရောဗောင် ၏ ဒုစရိုက်အပြစ် တို့ကို မ ရှောင် ၊ လိုက် လေ၏
  tbg-tbg: King Jeroboamuva qora okara autuntema kero, Jehoahaasivavata Nora Kotira
    avuqaa qora okara auti vaura. Haaru Nebaatira maaqu Jeroboamuva qora okara autiharo
    ˻una variqanavu maraqura/varaha quahama nimiteharo˼ Isarerivata kunta virivi komanta
    vikavata qora okara autura. Jehoahaasiva qora okara kia qaqira karaitiro, qaqiqai
    autuqiro vi vaura.
  hmo-hmo: Iehoahasa ese Lohiabada ena vairanai ia kara dika. Ia ese Ieroboama Nebata
    ena kara dika, unai dekena amo Israela taudia ia hakererea kara dikana, ia karaia
    noho. Unai kara dika ia rakatania lasi momokani.
  urd-urd: और उसने ख़ुदावन्द की नज़र में गुनाह किया और नबात के बेटे युरब'आम के गुनाहों
    की पैरवी की, जिनसे उसने बनी — इस्राईल से गुनाह कराया, उसने उनसे किनारा न किया।
  rus-SYN: и делал неугодное в очах Господних, и ходил в грехах Иеровоама, сына Наватова,
    который ввел Израиля в грех, и не отставал от них.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ à zɛ̀ ń duuna pↄ́ Nɛba nɛ́ Yeloboaũ Isailiↄ
    dà a kɛauo, i pãalɛɛ̀o.
  tcz-CHONGTHU: Ahinlah aman Pathen mitmu’n thilse jing anabolin ahi. Aman Nebat chapa
    Jeroboam in Israelte ana chonset sah bang bangin Jeroboam chondan jouse chu ana
    juitan ahi.
  mar-mar: परमेश्वराच्या दृष्टीने वाईट अशा गोष्टी यहोआहाजाने केल्या. नबाटचा मुलगा
    यराबाम याने इस्राएलाला जी पापे करायला लावली तीच यहोआहाजाने केली, त्याने ती सोडली
    नाही.
  qub-qub: Tayta Diosta mana wiyacur juchata ruraran Nabatpa wamran Jeroboam Israelcunata
    juchata rurachishanno. Ñaupa caj famillyancunano juchata ruraran.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ à zɛ̀ kũ durunna kũ Nɛbati nɛ́ Yeroboamu Isarailanↄ
    dà a kɛnanwo, adi pãnɛro.
  hat-hat: Men, li te fè sa ki mal nan je Seyè a, li te lage kò l' nan fè menm peche
    ak Jewoboram, pitit Nebat la, li lakòz pèp Izrayèl la peche tou. Li pa t' soti
    pou l' te kite vye chemen sa a.
  eng-BSB: And he did evil in the sight of the LORD and followed the sins that Jeroboam
    son of Nebat had caused Israel to commit; he did not turn away from them.
  eng-WEBPB: He did that which was evil in the LORD’s sight, and followed the sins
    of Jeroboam the son of Nebat, with which he made Israel to sin. He didn’t depart
    from it.
  kbq-kbq: Hagi Jehoahasi'a Ra Anumzamofo avufi havi avu'avaza nehuno, Nebati nemofo
    Jeroboamu Israeli vaheku hiho huno hige'za hu'naza kumira amefira huomino avaririno
    anahukna kumi hu'ne.
  nhe-BL: Pero quichijqui tlen ax cuali iixtla TOTECO pampa quichijqui san se tlajtlacoli
    queja quichijqui Tlanahuatijquetl Jeroboam, icone Nabat, tlen quinnextili israelitame
    ma quihueyichihuaca TOTECO ica teteyome. Huan Joacaz ax quicajtejqui ni tlajtlacoli.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ kɛ̀ à zɛ̀ kↄ̃n durun kɛ̀ Nɛbati nɛ́ Yeroboamu
    Isarailinↄ dà à kɛnan-o, èe pãnɛro.
  gub-BL: Uzawy Zeoakaz Tupàn rape. Hemiapo kwer na'ikatu kwaw Tupàn Tuweharupi Wiko
    Ma'e pe. Nuzuawy kwaw Zeromoàw Nemat ta'yr a'e. Uzapo kar ikatu 'ym ma'e Izaew
    wanupe izàwegatete. Nutyryk pixik kwaw ikatu 'ymaw wi.
  eng-DRA: And he did evil before the Lord, and followed the sins of Jeroboam the
    son of Nabat, who made Israel to sin, and he departed not from them.
