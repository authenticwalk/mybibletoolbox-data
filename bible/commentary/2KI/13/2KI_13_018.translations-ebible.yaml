verse: 2KI.013.018
translations:
  mal-C: “അമ്പുകൾ എടുക്കുക,” എന്നു വീണ്ടും എലീശാ കൽപ്പിച്ചു. ഇസ്രായേൽരാജാവ് അവയെടുത്തു.
    “നിലത്തടിക്കുക,” എന്ന് എലീശാ പറഞ്ഞു. അദ്ദേഹം മൂന്നുപ്രാവശ്യം അടിച്ചശേഷം നിർത്തി.
  deu-TKW: 'Sodann gebot er: Nimm die Pfeile! Er nahm sie. Da sprach er zum Könige
    von Israel: Schlage damit auf die Erde! Da schlug er dreimal, dann hielt er inne.'
  lin-lin: 'Bongo Elize abakisaki : — Zwa makonga. Mokonzi azwaki yango. Elize alobaki
    na mokonzi ya Isalaele : — Beta yango na mabele. Joasi abetaki yango mbala misato
    mpe atikaki.'
  eng-LSV: And he says, “Take the arrows,” and he takes; and he says to the king of
    Israel, “Strike to the earth”; and he strikes three times, and stays.
  eng-GNV: Againe he said, Take the arrowes. And he tooke them. And he sayde vnto
    the King of Israel, Smite the ground. And he smote thrise, and ceased.
  eng-WEBSTER: And he said, Take the arrows. And he took them . And he said to the
    king of Israel, Smite upon the ground. And he smote thrice, and ceased.
  nhw-BL: 'Teipa Eliseo quiilhui nopa tlanahuatijquetl: ―Xijcui nopa cuatlamintli
    huan xijhuitequi nopa tlali. Huan nopa tlanahuatijquetl quihuitejqui eyi hueltas
    huan moquetzqui.'
  swh-ONEN: Kisha akasema, “Chukua mishale,” naye mfalme akaichukua. Elisha akamwambia,
    “Piga ardhi kwa hiyo mishale.” Akaipiga mara tatu, halafu akaacha.
  bba-bba: Elisee u kpɑm Yoɑsi sɔ̃ɔwɑ u nɛɛ, ɑ sɛ̃ɛ ni suo. Mɑ u nu suɑ. Yerɑ u nɛɛ,
    ɑ kɑ nu tem soowo. Mɑ u so nɔn itɑ u yɔ̃rɑ.
  eng-KJVCPB: And he said, Take the arrows. And he took them. And he said unto the
    king of Israel, Smite upon the ground. And he smote thrice, and stayed.
  luo-luo: Eka nowachone niya, “Kaw aserni kendo ruoth nokawo asernigo.” Elisha nokone
    niya, “Chwo asernigo piny, mine otimo kamano nyadidek bangʼe oweyo.”
  meu-meu: Ma eto, Diba avabi. Bena e abi. Bena ia ese Israel pavapavana e hamaoroa,
    eto, Diba amo tano a tutua. Nega toi e tutua, bena e hadokoa.
  npi-ULB: तब एलीशाले भने, “काँडहरू लिनुहोस् ।” त्यसैले तिनले ती लिए । तिनले इस्राएलका
    राजालाई भने, “तिनले भुइँमा हान्‍नुहोस् ।” तिनले तिन पटक भुइँमा हानेपछि तिनी रोकिए
    ।
  yor-yor: Nígbà náà ó wí pé, “Mú àwọn ọfà náà,” ọba sì mú wọn. Eliṣa wí fún un pé,
    “Lu ilẹ̀.” Ó lù ú lẹ́ẹ̀mẹ́ta, ó sì dáwọ́ dúró.
  emp-NTPO: 'Maʌ̃be Eliseoba jarasia: –Chara pedua.– Ara maʌ̃da Israeld̶ebema boro
    Joasaba pesia. Maʌ̃ne Eliseoba jarasia: –Jãʌ̃ chaba dejãda ucuadua.– Ara maʌ̃da
    Joasaba b̶arima ũbea uped̶a waa uẽ́ basía.'
  pes-OPCB: حال تیرهای دیگر را بگیر و آنها را بر زمین بزن.» پادشاه تیرها را برداشت
    و سه بار بر زمین زد.
  tgl-ULB: Pagkatapos sinabi ni Eliseo, “Kunin mo ang mga palaso,” kaya kinuha ito
    ni Joas. Sinabi niya sa hari ng Israel, “Ipana mo ito sa lupa,” at pinana niya
    ito sa lupa nang tatlong beses, pagkatapos tumigil siya.
  cbu-NT: Tárangu, anumun, Yusur wasaparish yángi, tárangiya. Jowassha ayu átu, wasapaa
    yusur yarangu, Elisew, Natu, yusur wasappa tsapumun xum xum shingi, tárangiya.
    Kuraksha Jowas tsapumun tuchpari xum ashichu xararangiya.
  hui-hui: Ani lowa Elaisa ibugua kinihondo lamialu lalu, Timu maru ngaruni mo yalu
    timu urunime dindi o ngagoni ba, lene. Ani layagola Kini Yahoasa ibugua timu biarume
    dindi halu tebira bene.
  mya-mya: ထို​နောက်​ဧ​လိ​ရှဲ​သည်​မင်း​ကြီး​အား အ​ခြား မြား​တို့​ကို​ယူ​စေ​၍``မြေ​ကြီး​ကို​ရိုက်​လော့''
    ဟု​ဆို​သည့်​အ​တိုင်း​သုံး​ကြိမ်​ရိုက်​ပြီး​လျှင် ရပ်​လိုက်​၏။-
  bod-N: ཡང་ཁོང་གིས། མདའ་ཁྱེར་ཤོག་གསུངས་ནས་ཁོས་མདའ་རྣམས་ཁྱེར་ཡོང་ཞིང་། ཁོང་གིས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ།
    མདའ་ཡིས་ས་ལ་རྒྱོབས་ཤིག་བསྒོས་པར། ཁོས་ས་ལ་ཐེངས་གསུམ་བརྒྱབ་ནས་ཡར་ལངས་པ་དང་།
  sna-sna: Ipapo akati, “Chitora miseve,” mambo akaitora. Erisha akati kwaari, “Rova
    pasi,” iye akarova katatu akabva amira.
  spa-BLM: 'Dijo: “Toma las flechas”, y él las tomó. Dijo al rey de Israel: “Golpea
    el suelo”, y él golpeó tres veces, y se detuvo.'
  cac-cac: 'Ix yalanxi vin̈aj Eliseo chi'' d''a vin̈ rey chi'': —Yam juntzan̈ a jul-lab'',
    xchi vin̈. Ayic ix syaman sjul-lab'' vin̈ chi'', ix yalan vin̈aj Eliseo chi'':
    —A ticnaic, tecub''tan̈ejem d''a sat luum, xchi vin̈. Yuj chi'' oxel ix stequem
    vin̈ rey chi'', ix och vaan vin̈.'
  swh-ULB: Kisha Elisha aksema, “Chukua mishale,” basi Yoashi akaichukua. Akamwambia
    mfalme wa Israeli, “Piga chini pamoja nao,” na akapiga chini mara tatu, kisha
    akaacha.
  bel-bel: 'І сказаў Елісей: вазьмі стрэлы. І ён узяў. І сказаў цару Ізраільскаму:
    бі па зямлі. І ўдарыў ён тры разы, і спыніўся.'
  deu-ELBBK: 'Und er sprach: Nimm die Pfeile. Und er nahm sie. Und er sprach zu dem
    König von Israel: Schlage auf die Erde! Und er schlug dreimal und hielt inne.'
  mbb-OT: Mid-umanan keǥiyi ni Elisha si Jehoash he megkuwa te menge vesut. Ne hein
    nekekuwe en sikandin, migkaǥi si Elisha te, “Penaa nu is tanà.” Ne mibpanè din
    te ketetelu, ne mid-engked sikandin.
  mal-2015: അമ്പു എടുക്ക എന്നു അവൻ പറഞ്ഞു. അവൻ എടുത്തു; നിലത്തടിക്ക എന്നു അവൻ യിസ്രായേൽരാജാവിനോടു
    പറഞ്ഞു. അവൻ മൂന്നു പ്രാവശ്യം അടിച്ചുനിർത്തി.
  rmc-rmc: 'A mek phenďa: „Le ola šipi!“ Sar len o Jehoaš iľa, prikazinďa leske: „Demav
    lenca andre phuv!“ Avke ov lenca demaďa trival a preačhiľa.'
  pes-OPV: 'و گفت: «تیرها را بگیر.» پس گرفت و به پادشاه اسرائیل گفت: «زمین را بزن.»
    پس سه مرتبه آن را زده، باز ایستاد.'
  ron-1924: 'Елисей а май зис: „Я сэӂець.” Ши а луат. Елисей а зис ымпэратулуй луй
    Исраел: „Ловеште ын пэмынт!” Ши а ловит де трей орь, апой с-а оприт.'
  ben-OBCV: পরে তিনি বললেন, “তিরগুলি হাতে তুলে নিন,” আর ইস্রায়েলের রাজাও সেগুলি হাতে
    তুলে নিয়েছিলেন। ইলীশায় তাঁকে বললেন, “জমিতে আঘাত করুন।” তিনি তিনবার আঘাত করেই
    ক্ষান্ত হলেন।
  som-som: Markaasuu yidhi, War fallaadhaha qaado, oo isna wuu qaatay. Markaasuu boqorkii
    dalka Israa'iil ku yidhi, Bal dhulka ku dhufo; kolkaasuu saddex jeer dhulka ku
    dhuftay, oo joogsaday.
  lat-VUC: 'Et ait: Tolle sagittas. Qui cum tulisset, rursum dixit ei: Percute jaculo
    terram. Et cum percussisset tribus vicibus, et stetisset,'
  eng-ASVBT: And he said, Take the arrows; and he took them. And he said unto the
    king of Israel, Smite upon the ground; and he smote thrice, and stayed.
  ita-1885: 'Poi disse: Prendi le saette. E quando le ebbe prese, egli disse al re
    d''Israele: Percuoti contro alla terra. Ed egli percosse tre volte; poi si arrestò.'
  eng-LXXUP: And Elisha said to him, Take bow and arrows. And he took them. And he
    said to the king of Israel, Smite upon the ground. And the king smote three times,
    and stayed.
  eng-ULB: Then Elisha said, “Take the arrows,” so Joash took them. He said to the
    king of Israel, “Strike the ground with them,” and he struck the ground three
    times, then stopped.
  spa-VBL: 'Entonces Eliseo dijo: “¡Recoge las flechas!” Así que las recogió. Eliseo
    le dijo al rey de Israel: “¡Golpea el suelo con ellas!” Golpeó el suelo tres veces,
    y luego se detuvo.'
  fra-_FOB: 'Élisée lui dit encore: Prends les flèches. Et il les prit. Et Élisée
    dit au roi d''Israël: Frappe contre terre. Joas frappa trois fois, puis s''arrêta.'
  mal-mal: “അമ്പ് എടുക്കുക” എന്ന് അവൻ പറഞ്ഞു. അവൻ എടുത്തു; “നിലത്തടിക്കുക” എന്ന് അവൻ
    യിസ്രായേൽ രാജാവിനോട് പറഞ്ഞു. അവൻ മൂന്നുപ്രാവശ്യം അടിച്ചുനിർത്തി.
  urd-GVR: Phir us ne bādshāh ko hukm diyā, “Ab bāqī tīroṅ ko pakaṛeṅ.” Bādshāh ne
    unheṅ pakaṛ liyā. Phir Ilīshā bolā, “In ko zamīn par paṭaḳh deṅ.” Bādshāh ne tīn
    martabā tīroṅ ko zamīn par paṭaḳh diyā aur phir ruk gayā.
  suz-BL: मिनु लेंशा मेकोम “ब्रापुकी गुपो” देंमाक्‍त। मिनु मेकोमी गुबा बाक्‍त। मिनु
    मेकोमी इस्राएल ङा पिप कली “खप तुपो” देंमाक्‍त। मिनु पिपम खेयप सां तुप्‍शा नांइ‍से
    बाक्‍त।
  ita-1927: 'Poi disse: “Prendi le frecce!” Joas le prese, ed Eliseo disse al re d’Israele:
    “Percuoti il suolo”; ed egli lo percosse tre volte, indi si fermò.'
  ckb-ckb: 'هەروەها گوتی: «تیرەکان ببە.» پاشاکەش بردنی، ئینجا ئەلیشەع بە پاشای ئیسرائیلی
    گوت: «لە زەوییەکە بدە.» ئەویش سێ جار لێیدا و وەستا.'
  eng-BBE: 'And he said, Take the arrows: and he took them. And he said to the king
    of Israel, Send them down into the earth; and he did so three times and no more.'
  kan-OKCV: ಅವನು, “ಬಾಣಗಳನ್ನು ತೆಗೆದುಕೋ,” ಎಂದನು. ಅರಸನು ತೆಗೆದುಕೊಂಡನು. ಎಲೀಷನು ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನಿಗೆ, “ನೆಲದ ಮೇಲೆ ಹೊಡೆ,” ಎಂದನು. ಆಗ ಅವನು ಮೂರು ಸಾರಿ ಮಾತ್ರ ಹೊಡೆದು ನಿಂತನು.
  tam-2017: 'பின்பு அம்புகளைப் பிடியும் என்றான்; அவைகளைப் பிடித்தான். அப்பொழுது அவன்
    இஸ்ரவேலின் ராஜாவை நோக்கி: தரையிலே அடியும் என்றான்; அவன் மூன்றுமுறை அடித்து நின்றான்.'
  spa-RV-1909: 'Y tornóle á decir: Toma las saetas. Y luego que el rey de Israel las
    hubo tomado, díjole: Hiere la tierra. Y él hirió tres veces, y cesó.'
  ron-BTF: 'Și a spus: Ia săgețile. Iar el le-a luat. Și a zis împăratului lui Israel:
    Lovește în pământ. Și a lovit de trei ori și s-a oprit.'
  eng-WEBP: He said, “Take the arrows;” and he took them. He said to the king of Israel,
    “Strike the ground;” and he struck three times, and stopped.
  eng-FBV: Then Elisha said, “Pick up the arrows!” So he picked them up. Elisha told
    the king of Israel, “Hit the ground with them!” He hit the ground three times,
    and then stopped.
  nld-1939: 'Nu sprak hij: Neem de pijlen! En toen de koning van Israël ze in de hand
    had, zeide hij: Sla er mee op de grond! Drie maal sloeg de koning er mee op de
    grond; toen hield hij op.'
  nch-BL: 'Teipa Eliseo quiilhui nopa tanahuatijquet: ―Xijcui nopa cuataminti huan
    xijhuitequi nopa tali. Huan nopa tanahuatijquet quihuitejqui eyi huelta huan motilquetzqui.'
  vie-1934: 'Ê-li-sê tiếp rằng: Hãy lấy tên. Giô-ách bèn lấy tên. Ê-li-sê lại nói
    rằng: hãy đập xuống đất. Giô-ách đập ba lần, rồi ngừng.'
  hin-CV: एलीशा ने दोबारा कहा, “बाण उठाओ.” उसने बाण उठाए. तब एलीशा ने इस्राएल के राजा
    को आदेश दिया, “भूमि को निशाना बनाकर वार करो!” राजा ने भूमि पर तीन वार किए और रुक
    गया.
  spa-BES: 'Y él dijo: Toma las flechas, y él las tomó. Y dijo al rey de Israel: Envíalos
    a la tierra; Y lo hizo tres veces y no más.'
  tdx-tdx: 'Aa le hoe re : Rambeso o ana-paleo; le rinambe’e. Le hoe re amy mpanjaka’
    Israeley: Fofoho o taneo; le finofo’e in-telo vaho nijihetse.'
  tha-KJV: และท่านทูลว่า “ขอทรงหยิ​บลู​กธนู” และพระองค์ทรงหยิบมัน และท่านทูลกษั​ตริ​ย์​แห่​งอ​ิสราเอลว่า
    “เอาลูกธนู​ตี​พื้นดิน​” และพระองค์ทรงตีสามครั้งแล้วทรงหยุดเสีย
  por-BR-2018: 'E voltou-lhe a dizer: Toma as flechas. E logo que o rei de Israel
    as tomou, disse-lhe: Fere a terra. E ele feriu três vezes, e cessou.'
  deu-ELO: 'Und er sprach: Nimm die Pfeile. Und er nahm sie. Und er sprach zu dem
    König von Israel: Schlage auf die Erde! Und er schlug dreimal und hielt inne.'
  eng-WYC-2018: And Elisha said, Take away the arrows. And when he had taken (them)
    away, Elisha said to him, Smite thou the earth with a dart (or Strike thou the
    earth with this arrow). And when he had smitten three times, and had stood,
  epo-epo: 'Kaj li diris: Prenu la sagojn. Li prenis. Kaj li diris al la reĝo de Izrael:
    Frapu sur la teron. Li frapis tri fojojn kaj haltis.'
  uig-PIN: 'Andin u: — Ya oⱪlirini ⱪolungƣa alƣin, dedi. Ularni alƣanda, Elixa Israilning
    padixaⱨiƣa: Ular bilǝn yǝrgǝ urƣin, dedi. U üq ⱪetim urup tohtidi.'
  beo-beo: Amalalu, Ilaisia da hina bagadema amane sia:i, “Sou doboi eno lale, amoga
    osobo da:iya fama!” Hina bagade da udiana agoane osoba fane, yolesi.
  tpi-OTNT: Na Elisa i tokim king olsem, “Kisim ol spia.” King i kisim pinis na Elisa
    i tok, “Paitim graun long ol dispela spia.” Orait na Jehoas i paitim graun tripela
    taim.
  hau-SA: Sa’an nan ya ce, “Ka ɗauki kibiyoyi,” sai sarkin ya ɗauko. Sai Elisha ya
    ce, “Ka caki ƙasa.” Sai ya caka sau uku sa’an nan ya daina.
  uig-LAT: 'Andin u: — Ya oqlirini qolunggha alghin, dédi. Ularni alghanda, Élisha
    Israilning padishahigha: Ular bilen yerge urghin, dédi. U üch qétim urup toxtidi.'
  nde-nde: Wasesithi enkosini, “Thatha imitshoko yakho,” inkosi yayithatha. U-Elisha
    wasesithi kuyo, “Tshaya iphansi leli,” inkosi yatshaya iphansi kwaze kwaba kathathu
    yasisima.
  ton-ton: Pea naʻa ne pehē, “Toʻo ʻae ngaahi ngahau.” Pea naʻa ne toʻo ia. Pea naʻa
    ne pehē ki he tuʻi ʻo ʻIsileli, “Ke ke taaʻi ʻae kelekele.” Pea naʻa ne tā ia
    ʻo liunga tolu pea tuku.
  ces-1613: 'Opět řekl: Vezmi střely. I vzal. Tedy řekl králi Izraelskému: Střílej
    k zemi. I střelil po třikrát, potom tak nechal.'
  eng-WMB: He said, “Take the arrows;” and he took them. He said to the king of Israel,
    “Strike the ground;” and he struck three times, and stopped.
  tam-TCV: அதன்பின்பும் எலிசா அரசனை நோக்கி, “அந்த அம்புகளை எடும்” என்றான். அரசன் அவற்றை
    எடுத்தான். அப்பொழுது எலிசா இஸ்ரயேலின் அரசனிடம், “அவற்றை நிலத்தில் அடியும்” என்றான்.
    அவன் மூன்றுமுறை அடித்து நிறுத்தினான்.
  ceb-ULB: Unya miingon si Eliseo, “Kuhaa ang mga udyong,” busa gikuha kini ni Joas.
    Miingon siya sa hari sa Israel, “Ibunal kini sa yuta,” ug gibunal niya sa yuta
    sa makatulo ka higayon, unya miundang.
  pol-UBG: 'Następnie powiedział: Weź strzały! I wziął. Wtedy rzekł do króla Izraela:
    Uderz w ziemię! I uderzył trzy razy, i zaprzestał.'
  agr-agr: 'Tuja ataktu chichajak: “¡Ataktushkam flecha jukita!” tiuwai. Tusa tima
    jukimtai, Eliseo chichajak: “¡Anú flechayai nugka awatta!” tiuwai. Tama apu nunú
    flechayai kampatuma imania nugkan awatiuwai.'
  kyc-kyc: Dokopa Ilaisame kiŋi doko lamaiyuo, Wanga mende nyepala doloma pipya yuu
    dokona pyao pisinya leya. Dokopa kiŋi dokome yuu dokona yuu rema pyao pisapala
    kaeya.
  urd-GVU: پھر اُس نے بادشاہ کو حکم دیا، ”اب باقی تیروں کو پکڑیں۔“ بادشاہ نے اُنہیں
    پکڑ لیا۔ پھر الیشع بولا، ”اِن کو زمین پر پٹخ دیں۔“ بادشاہ نے تین مرتبہ تیروں کو
    زمین پر پٹخ دیا اور پھر رُک گیا۔
  deu-1912: 'Und er sprach: Nimm die Pfeile! Und da er sie nahm, sprach er zum König
    Israels: Schlage die Erde! Und er schlug dreimal und stand still.'
  kan-2017: ಇದಲ್ಲದೆ ಎಲೀಷನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ, “ಬಾಣಗಳನ್ನು ತೆಗೆದುಕೋ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದಾಗ
    ಅವನು ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಲು ಎಲೀಷನು ಅರಸನಿಗೆ, “ಇವುಗಳಿಂದ ನೆಲವನ್ನು ಹೊಡಿ” ಎಂದನು. ಅವನು
    ಮೂರು ಸಾರಿ ಹೊಡೆದು ಸುಮ್ಮನೆ ನಿಂತನು.
  yap-yap: Me yog Elisa ngak fare pilung ni nge fek fa tinem e gan e gat’ing nike
    magey nge toy nga but’. Me toy nga but’ ni dalip yay me tal.
  hlt-MCSB: Te phoeiah, “Thaltang te lo lah,” a ti nah tih a loh. Tedae Israel manghai
    te, “Diklai taam thil,” a ti nah hatah voei thum a taam vaengah vik pai.
  mdy-ETH: ዬካፓ ዔልሳዒ ካኣቲም፦ «ዓቴ ሂኢዦ ዔኪ ዬያቶና ሳዖ ዱኬ!» ጌዔኔ፤ ዬያሮ ካኣቲ ሳዖ ሃይሢ ማይንቲ ዱካዖ ሃሼኔ፤
  twi-ASANTE: Afei, tase bɛmma a aka no na toto wowɔ fam.” Enti, ɔhene no taseeɛ,
    na ɔtoto wowɔɔ fam mprɛnsa.
  eng-WEBU: He said, “Take the arrows;” and he took them. He said to the king of Israel,
    “Strike the ground;” and he struck three times, and stopped.
  wal-wal: Hegaappe guyyiyankka Elssaa7i kawuwaa, “Zubbeta ekka” yaagin ekkiis. Ekkin
    Elssaa7i, “Etan biittaa cadda” yaagiis. Yaagin heezzutoo biittaa caddidi aggi
    bayiis.
  spa-PDDPT: 'Y agregó: Toma las flechas. Y las tomó. Entonces dijo al rey de Israel:
    ¡Golpea la tierra! Él la golpeó tres veces y se detuvo.'
  gun-gun: 'Ha''e gui ma aipoe''ive teri: — Hu''y rembyrekue ju ejopy — he''i ramo
    Israel pygua huvixa hu''y ojopy jevy ramo aipoe''i ixupe: — Einupã ke yvy re —
    he''i. Ha''e ramo mboapykue yvy re oinupã ma vy opytu''u.'
  ilo-ULB: Kalpasanna kinuna ni Eliseo, “Alaem dagiti pana,” innala ngarud dagitoy
    ni Joas. Kinunana iti ari ti Israel, “Panaem ti daga,” ket pinanana ti daga iti
    namitlo a daras, sa nagsardeng.
  kpg-kpg: Elisha ga helekai gi di king, “Kae ina nia amu maalei aanaa, haga mamaawa ina
    gi hongo di gelegele.” Di king ga haga mamaawa hagadolu, gaa noho.
  uig-ARA: 'ئاندىن ئۇ: ــ يا ئوقلىرىنى قولۇڭغا ئالغىن، دېدى. ئۇلارنى ئالغاندا، ئېلىشا
    ئىسرائىلنىڭ پادىشاھىغا: ئۇلار بىلەن يەرگە ئۇرغىن، دېدى. ئۇ ئۈچ قېتىم ئۇرۇپ توختىدى.'
  sus-sus: Na tɛmui Elise naxa a fala, «Xalie tongo.» Mangɛ naxa e tongo. Elise naxa
    a fala a bɛ, «Bɔxi bɔnbɔ xalie ra.» Mangɛ naxa bɔxi bɔnbɔ sanya saxan, a fa a
    iti.
  pon-2006: Elisa ahpw pil patohwanohng nanmwarkio en doakoahki arep teiko nanpwelo.
    Nanmwarkio ahpw ketin doakoahki nanpwel arep pwukat pak siluh, oh uhdi.
  jae-jae: Ma eŋ kêsôm gebe “Ôkôc sôb ŋagêdô.” Tec eŋ kêkôc. Go eŋ kêsôm gêdêŋ kiŋ
    Israelŋa gebe “Ônac nom tau ŋa sôb.” Tec eŋ gêjac kêtu dim têlêac ma gêwi siŋ.
  ksd-ksd: 'Ma i ga biti: Una tak pa ra umana pu; ma i ga tak pa diat. Ma i ga biti
    tai ra king Israel: Una kita ra pia; ma i ga kita ra pia a utul a pakana ka.'
  tur-YTC: “Okları al” dedi ve okları aldı. İsrael Kralına şöyle dedi, “Yere vur”;
    o da üç kez vurdu ve durdu.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Ἑλισαιὲ, λάβε τόξα· καὶ ἔλαβε· καὶ εἶπε τῷ βασιλεῖ Ἰσραὴλ,
    πάταξον εἰς τὴν γῆν· καὶ ἐπάταξεν ὁ βασιλεὺς τρὶς, καὶ ἔστη·
  ind-AYT: Kemudian, Elisa berkata, “Ambillah anak-anak panah itu!” Dia mengambilnya.
    Lalu, Elisa berkata lagi kepada raja Israel, “Pukulkanlah itu ke tanah!” Yoas
    memukulkannya sebanyak tiga kali, lalu berhenti.
  nya-nya: Kenaka Elisa anati, “Tenga mivi.” Ndipo mfumu inatenga miviyo. Iye anati,
    “Lasa pansi.” Mfumu inalasa pansi miviyo katatu nʼkuleka.
  hrv-hrv: 'I nastavi: “Uzmi strijele!” On ih uze. Elizej tada reče kralju: “Udri
    o zemlju!” On udari tri puta i stade.'
  mps-mps: Tama Elisago te kingbolo e tama po wai, “Te ene dabe sao,” tama kingo te
    ene dabe selama, tama te Elisago e tama po wali, “Te ene dabego te tǫba elao,”
    wali. Tama tibaso, te king Jehoasgo te ene selama, te tǫba sela sogo tǫba elali.
  tpi-tpi: Na Elisa i tokim king olsem, “Kisim ol spia.” King i kisim pinis na Elisa
    i tok, “Paitim graun long ol dispela spia.” Orait na Jehoas i paitim graun tripela
    taim.
  dan-1931: 'Derpå sagde han: “Tag Pilene!” Og han tog dem. Da sagde han til Israels
    Konge: “Slå på Jorden!” Og han slog tre Gange, men holdt så op.'
  vie-OVCB: 'Tiên tri lại bảo: “Cầm cây tên đập xuống đất.” Vua lấy cây tên đập xuống
    đất ba lần.'
  guj-2017: ત્યારે એલિશાએ કહ્યું, “હવે બીજાં તીર લે,” એટલે યોઆશે તે લીધાં. એલિશાએ
    ઇઝરાયલના રાજાને કહ્યું, “તેનાથી જમીન પર માર.” રાજાએ ત્રણ વાર જમીન પર માર્યું પછી
    તે અટકી ગયો.
  pon-2006A: Elisa ahpw pil patohwanohng nanmwarkio en doakoahki arep teiko nanpwelo.
    Nanmwarkio ahpw ketin doakoahki nanpwel arep pwukat pak siluh, oh uhdi.
  por-BRBSL: 'Ele disse: “Pegue as flechas”; e ele as pegou. Ele disse ao rei de Israel:
    “Atinja o chão”; e ele bateu três vezes, e parou.'
  cth-cth: Hahoi teh, na samtang hah lat haw bout atipouh teh a la. Isarel siangpahrang
    koevah talai hem haw atipouh navah, vai thum touh a hem.
  twi-twi: Afei, tase bɛmma a aka no na totow wowɔ fam.” Enti ɔhene no tasee, na ɔtotow
    wowɔɔ fam mprɛnsa.
  hlt-hlt: Te phoeiah, “Thaltang te lo lah,” a ti nah tih a loh. Tedae Israel manghai
    te, “Diklai taam thil,” a ti nah hatah voei thum a taam vaengah vik pai.
  tbz-SIM: 'Kɛ̀ Edisee deè kɛ dɔ̀: Tùótɛ́ ɑ pie! Kòo ì tùótɛ́. Kòò dɔ̀: Potɛ́ kɛtenkɛ̀!
    Kòo kɛ̀ potɛ́ kɛ dɔ̀ kucɛ mɛ̀tɑ̃ɑ̃ti kɛ́yóu.'
  msy-2020: Egha Elisa ua kamaghɨn atrivim mɨgei, “Nɨ bariba inigh.” Ezɨ atrivim da
    inigha gɨvazɨ, Elisa ghaze, “Nɨ barir kaba isɨ nguazim gapɨsigh.” Ezɨ Jehoas bariba
    isa 3plan dughiabar nguazim gapɨsi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilisee tɑsɑ wulɑʋ kɛ heeluɣu sɩ: Kpɑɣɑ nyǝmɑ́ lɛnnɑ. Wulɑʋ kpɑɣɑ
    nyǝmɑ, ɩlɛnɑ Ilisee sɩ: Tɔ́ ɑtɛ. Ɩlɛnɑ wulɑʋ tɔ́ ɑtɛɣɛ tɔm tooso, nɑ ɩ́ yele mpʋ.'
  azb-azb: 'Sonra dedi: «Oxları götür». O götürdü. Elişa İsrail padşahına dedi: «Yerə
    vur». O, üç dəfə vurub dayandı.'
  eng-DBY: And he said, Take the arrows. And he took [them]. And he said to the king
    of Israel, Smite upon the ground. And he smote thrice, and stayed.
  hin-2017: फिर उसने कहा, “तीरों को ले;” और जब उसने उन्हें लिया, तब उसने इस्राएल के
    राजा से कहा, “भूमि पर मार;” तब वह तीन बार मारकर ठहर गया।
  wol-KYG: 'Mu delluwaat ne ko: «Jëlal fitt yi.» Mu jël. Mu ne ko: «Soqil fi suuf!»
    Mu soqi, ba muy ñetti yoon, bàyyi.'
  eng-YLT: And he saith, 'Take the arrows,' and he taketh; and he saith to the king
    of Israel, 'Smite to the earth;' and he smiteth three times, and stayeth.
  kne-kne: Idi makdeng di, inbilin Eliseo ay alaena din odom ay pana ta ipana na sin
    lota. Namitlo ay pinanan din ari din lota yan pag somaldeng.
  eng-WYC-2017: And Elisha said, Take away the arrows. And when he had taken away,
    Elisha said to him, Smite thou the earth with a dart. And when he had smitten
    three times, and had stood,
  eng-WMBB: He said, “Take the arrows;” and he took them. He said to the king of Israel,
    “Strike the ground;” and he struck three times, and stopped.
  urd-GVH: फिर उसने बादशाह को हुक्म दिया, “अब बाक़ी तीरों को पकड़ें।” बादशाह ने उन्हें
    पकड़ लिया। फिर इलीशा बोला, “इनको ज़मीन पर पटख़ दें।” बादशाह ने तीन मरतबा तीरों
    को ज़मीन पर पटख़ दिया और फिर रुक गया।
  rug-rug: Beto asa si tozi nia Ilaisa sa baṉara pude vagi sari tupi koa holadi meke
    seke ni pa pepeso. Meke seke ni sa baṉara pa pepeso ka ṉeta totoso, meke beto.
  gaz-gaz: Innis ergasii, “Xiyya fudhadhu” jedheen; mootichis ni fudhate. Elsaaʼis
    “Lafa rukuti” jedheen; mootichis yeroo sadii lafa rukute.
  fra-LSG: 'Élisée dit encore: Prends les flèches. Et il les prit. Élisée dit au roi
    d’Israël: Frappe contre terre. Et il frappa trois fois, et s’arrêta.'
  gnn-gnn: '@see-verse:2KI.013.017'
  yal-yal: Elise mɔn yi a fala Isirayila mangan xa, a naxa, “Xalimakunle tongo.” A
    yi e tongo. Elise yi a fala a xa, a naxa, “Bɔxɔn garin.” A yi bɔxɔn garin dɔxɔ
    saxan, a yi a dan.
  haw-1868: I aku la ia, E lawe i na pua. A lawe iho la no ia. I aku la ia i ke alii
    o ka Iseraela, E hahau i ka honus. A hahau iho la ia, ekolu hahau ana, a oki.
  arb-NAV: 'ثُمَّ قَالَ أَلِيشَعُ: «خُذِ السِّهَامَ». فَأَخَذَهَا. فَقَالَ أَلِيشَعُ
    لِلْمَلِكِ: «اضْرِبْ عَلَى الأَرْضِ» فَضَرَبَ عَلَى الأَرْضِ ثَلاثَ مَرَّاتٍ وَتَوَقَّفَ،'
  ewe-ewe: Elisa gblɔ be, “Tsɔ datiawo.” Eye fia la tsɔ wo. Elisa gblɔ nɛ be, “Tsɔ
    datiawo te anyigba.” Fia la te anyigba zi etɔ̃ eye wòdzudzɔ.
  eng-LEE: And he said, Take the arrows. And he took them. And he said unto the king
    of Israel, Strike upon the ground. And he struck three times, and stopped.
  asm-FB: তেওঁ পুনৰ ক’লে, “আপুনি কাঁড়বোৰ লওঁক।” ৰজাই সেইবোৰ লোৱাৰ পাছত ইলীচাই ইস্রায়েলৰ
    ৰজাক ক’লে, “সেইবোৰেৰে মাটিত আঘাত কৰক।” তাতে ৰজাই মাটিত তিনিবাৰ আঘাত কৰিলে।
  sus-A: نَ تّمُي عٍلِسٍ نَشَ عَ قَلَ، «شَلِيٍ تٌنفٌ.» مَنفّ نَشَ عٍ تٌنفٌ. عٍلِسٍ
    نَشَ عَ قَلَ عَ بّ، «بْشِ بْنبْ شَلِيٍ رَ.» مَنفّ نَشَ بْشِ بْنبْ سَنيَ سَشَن،
    عَ قَ عَ عِتِ.
  fra-SBL: 'Il dit : « Prends les flèches », et il les prit. Il dit au roi d''Israël :
    « Frappe le sol » ; il frappa trois fois, puis s''arrêta.'
  hbo-hbo: וַיֹּ֛אמֶר קַ֥ח הַחִצִּ֖ים וַיִּקָּ֑ח וַיֹּ֤אמֶר לְמֶֽלֶךְ־יִשְׂרָאֵל֙
    הַךְ־אַ֔רְצָה וַיַּ֥ךְ שָֽׁלֹשׁ־פְּעָמִ֖ים וַֽיַּעֲמֹֽד׃
  piu-2006: '@see-verse:2KI.013.017'
  kik-kik: Agĩcooka akĩmwĩra atĩrĩ, “Oya mĩguĩ,” Nake mũthamaki akĩmĩoya. Elisha akĩmwĩra
    atĩrĩ, “Ta mĩgũthithie thĩ.” Nake akĩmĩgũthithia thĩ maita matatũ, agĩtiga.
  fra-NCL: 'Elisée dit encore : « Prends les flèches. » Et il les prit. Elisée dit
    au roi d’Israël : « Frappe contre le sol. » Il frappa le sol trois fois, et s’arrêta.'
  cek-AK: To pacoengah palaa to la ah, tiah a thuih pae pongah, siangpahrang mah palaa
    to lak pae. Elisha mah Israel siangpahrang khaeah, Na palaa to long ah bop ah,
    tiah a naa. Anih mah vai thumto boh pacoengah, anghak.
  cuk-cuk: 'A-sorba, Eliseo reyga sogdebalid: —Sigumar be sue. Degi, rey sigumar susad.
    Geb Eliseo ega sogded: —Emisgi, sigugi napa be bibyoge. Geb, Rey-Joás ilapaa sigugi
    napa bibyosad. A-sorba bar bibyodsulid.'
  uig-CYR: 'Андин у: — Я оқлирини қолуңға алғин, деди. Уларни алғанда, Елиша Исраилниң
    падишасиға: Улар билән йәргә урғин, деди. У үч қетим уруп тохтиди.'
  tel-2017: ఈసారి ఎలీషా “బాణాలు పట్టుకో” అని చెప్పగా అతడు పట్టుకున్నాడు. అప్పుడు ఎలీషా
    ఇశ్రాయేలు రాజుతో “నేలను కొట్టు” అన్నాడు. అతడు మూడు సార్లు కొట్టి ఊరుకున్నాడు.
  hat-BSA: 'Epi li te di: “Pran flèch yo!” Epi li te pran yo. Li te di a wa Israël
    la: “Frape tè a!” Epi li te frape li twa fwa e te sispann.'
  kos-kos: Na Elisha el fahk nu sel tokosra elan eis osra in pisr lula ac sang sringilya
    infohk ah, ac tokosra el sringilya infohk ah pacl tolu, na el tui.
  hbo-WLC: וַיֹּ֛אמֶר קַ֥ח הַחִצִּ֖ים וַיִּקָּ֑ח וַיֹּ֤אמֶר לְמֶֽלֶךְ־יִשְׂרָאֵל֙
    הַךְ־אַ֔רְצָה וַיַּ֥ךְ שָֽׁלֹשׁ־פְּעָמִ֖ים וַֽיַּעֲמֹֽד׃
  ibo-ibo: Ọ sịrị, “Chilite àkụ ndị ahụ,” ọ chilitere ha. Ịlaisha gwara eze Izrel,
    “Gbaa ha nʼala.” Ọ gbara ha nʼala ugboro atọ, ma kwụsị.
  ory-ory: ଆହୁରି ସେ କହିଲେ, “ତୀରସବୁ ନିଅ,” ତହିଁରେ ସେ ତାହାସବୁ ନେଲେ। ତହୁଁ ସେ ଇସ୍ରାଏଲର
    ରାଜାଙ୍କୁ କହିଲେ, “ଭୂମିକୁ ଆଘାତ କର,” ତହିଁରେ ସେ ତିନି ଥର ଆଘାତ କରି ନିବୃତ୍ତ ହେଲେ।
  chk-chk: Mürin, Elisa a üreni ewe kingen Israel, “Kopwe angei ekewe lusun föün esefich
    o wichi ewe pwül ngeniir.” Iwe, ewe king a angeer o wichi ewe pwül ngeniir fän
    ülüngat, mürin a ükütiu.
  rop-rop: Brom deya Ilaisha bin dalim det king blanga gajim det najalot erro en hitim
    det graun garram olabat. Det king bin hitim det graun thribala taim, en imbin
    stap.
  ukr-1871: 'І повелїв дальше: Возьми стріли. Він узяв. І промовив до царя Ізраїлського:
    Бий ними по землї! І вдарив тричі, та й зупинивсь.'
  deu-1951: 'Und er sprach: Nimm die Pfeile! Und als er sie nahm, sprach er zum König
    von Israel: Schlage auf die Erde! Da schlug er dreimal und hielt inne.'
  eng-JPS: 'And he said: ''Take the arrows''; and he took them. And he said unto the
    king of Israel: ''Smite upon the ground''; and he smote thrice, and stayed.'
  srp-1865: 'Još reèe: uzmi strijele. I uze, a on reèe caru Izrailjevu: udari u zemlju.
    I udari tri puta, pa stade.'
  lug-lug: N’amugamba nti, “Kwata obusaale,” n’abukwata. N’agamba kabaka wa Isirayiri
    okulasa ettaka. N’alirasa emirundi esatu, n’akoma awo.
  heb-heb: ויאמר קח החצים ויקח ויאמר למלך ישראל הך ארצה ויך שלש פעמים ויעמד׃
  ben-IRV: পরে তিনি বললেন, “ঐ সব তীরগুলি নিন।” রাজা সেগুলি হাতে নিলে তিনি বললেন, “মাটিতে
    আঘাত করুন,” রাজা তিনবার আঘাত করে থেমে গেলেন।
  pan-pan: ਤਦ ਉਹ ਨੇ ਆਖਿਆ, ਤੀਰਾਂ ਨੂੰ ਲੈ ਸੋ ਉਸ ਨੇ ਲੈ ਲਏ। ਤਦ ਉਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੂੰ
    ਕਿਹਾ, ਧਰਤੀ ਉੱਤੇ ਮਾਰ ਸੋ ਉਸ ਨੇ ਤਿੰਨ ਵਾਰੀ ਮਾਰਿਆ, ਤਦ ਠਹਿਰ ਗਿਆ।
  mya-JVB: မြှား တို့ကိုယူ ဦးလော့ဟု တဖန် ဆို သည်အတိုင်း ၊ ရှင် ဘုရင်သည် ယူ ၏။ မြေ
    ပေါ်သို့ ရိုက် လော့ဟုဆို ၍ သုံး ကြိမ် ရိုက် လေ၏
  tbg-tbg: Minti tivakero Elisaava avuhainaara tiva amiro tiharo, Vevanavu qaqi vataanara
    varakera vata ruqutuane, tuvaro Jehoasiva viraqohairo taaramo tataa vata ruqutiro.
  hmo-hmo: Unai neganai Elisaia ese king ia hamaoroa, diba haida do ia abia, bona
    idia dekena amo tano do ia botaia. King ese nega toi diba dekena amo tano ia botaia,
    vadaeni ia hadokoa.
  urd-urd: फिर उसने कहा, “तीरों को ले।” तब उसने उनको लिया। फिर उसने शाह — ए — इस्राईल
    से कहा, “ज़मीन पर मार।” इसलिए उसने तीन बार मारा और ठहर गया।
  rus-SYN: 'И сказал Елисей: возьми стрелы. И он взял. И сказал царю Израильскому:
    бей по земле. И ударил он три раза, и остановился.'
  bqc-SIM: 'Ɔ̃ Ɛlizi mɛ̀: Kapiↄ sɛ́lɛ. Kɛ́ a sɛ̀lɛ, ↄ̃ Ɛlizi òɛ̀: Tↄↄlɛ lɛ́ò. A
    lɛ̀ò gɛ̃n àaↄ̃, ↄ̃ à zɛ̀.'
  tcz-CHONGTHU: Chuin Elisha’n jong aseikti in, “Tun nangin thalchang dangho chu kilah
    in lang tol chu jeptan,” ati. Hichun lengpan jong thalchang chun tol chu thumvei
    ajeptai.
  mar-mar: अलीशा पुढे म्हणाला, “बाण घे.” योवाशाने ते घेतले. अलीशाने मग इस्राएलच्या
    राजाला भूमीवर बाण मारायला सांगितले. योवाशाने जमिनीवर तीन बाण मारले. मग तो थांबला.
  qub-qub: 'Chaypitaga rayta niran: «Lëchacunata chariy.» Ray aptarcuptin Eliseo niran:
    «Cananga pampata tacay.» Chaura rayga pampata tacaran quimsa cutilla.'
  bqp-bqp: 'Akũ Ɛlisa pì: Ǹ kàa pìnↄ sɛ́tɛ. Kũ à sɛ̀tɛ, akũ Ɛlisa pìnɛ: Ǹ zĩtɛ
    lɛ́o. À lɛ̀o gɛ̃̀n aakↄ̃, akũ à zɛ̀.'
  hat-hat: 'Apre sa, Elize di wa a: —Pran lòt flèch yo! Wa a pran flèch yo. Elize
    di li: —Frape yo atè. Wa a frape yo atè an twa fwa epi li rete.'
  eng-BSB: Then Elisha said, “Take the arrows!” So he took them, and Elisha said to
    the king of Israel, “Strike the ground!” So he struck the ground three times and
    stopped.
  eng-WEBPB: He said, “Take the arrows;” and he took them. He said to the king of
    Israel, “Strike the ground;” and he struck three times, and stopped.
  kbq-kbq: Anante Elisa'a kini nera asmino, Keveramina erio, huno higeno eritegeno
    keveramintetira mopa amasagio huno higeno Jehoasi'a keveramintetira 3'a zupage
    mopa amasagiteno atre'ne.
  nhe-BL: 'Teipa Eliseo quiilhui nopa tlanahuatijquetl: ―Xijcui nopa cuatlamintli
    huan xijhuitequi nopa tlali. Huan nopa tlanahuatijquetl quihuitejqui eyi hueltas
    huan moquetzqui.'
  bus-bus: 'Ben Ɛlisa bè: Ǹ kà pìnↄ sɛ́ɛ. Kɛ̀ à sɛ̀ɛ, ben Ɛlisa bènɛ: Ǹ tↄↄtɛ lɛ́o.
    À lɛ̀o gɛ̃̀n aagↄ̃, ben à ↄ zɛ̀.'
  gub-BL: A'e re uze'eg wi Erizew Zeoaz pe. — Epyhyk amogwer u'yw nepo pe ywy ipetepetek
    pà wapupe nehe, i'i izupe. Na'iruz haw rupi tuwihawete upetek ywy. Na'e upytu'u.
  eng-DRA: 'And he said: Take the arrows. And when he had taken them, he said to him:
    Strike with an arrow upon the ground. And he struck three times and stood still.'
