verse: 2KI.013.006
translations:
  mal-C: എന്നാൽ യൊരോബെയാംഗൃഹം ഇസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ച പാപങ്ങളിൽനിന്ന് അവർ വിട്ടുമാറിയില്ല.
    അവർ ആ പാപങ്ങളിൽത്തന്നെ തുടർന്നു. ശമര്യയിലെങ്ങും അശേരാപ്രതിഷ്ഠകൾക്കു നീക്കം വന്നില്ല.
  deu-TKW: Nur ließen sie nicht von den Sünden des Hauses Jerobeams, zu denen er Israel
    verführt hatte; darin wandelten sie. Auch blieb die Aschera zu Samaria stehen.
  lin-lin: Kasi batikaki te masumu ya libota ya Jeroboami oyo akweyisaki na yango
    Isalaele. Bakobaki kaka na yango ; mpe ekeko ya nzambe mwasi Ashera etikalaki
    kaka ya kotelema kati na Samari.
  eng-LSV: only, they have not turned aside from the sins of the house of Jeroboam
    that he caused Israel to sin, therein they walked, and also, the Asherah has remained
    in Samaria—
  eng-GNV: Neuerthelesse they departed not from the sinnes of the house of Ieroboam
    which made Israel sinne, but walked in them. euen the groue also remayned still
    in Samaria)
  eng-WEBSTER: 'Nevertheless they departed not from the sins of the house of Jeroboam,
    who made Israel sin, but walked in them: and there remained the grove also in
    Samaria.)'
  nhw-BL: Pero nopa tlali Israel ehuani quisenhuiquilijque tlajtlacolchijque pampa
    quitoquilijque nopa fiero ojtli tlen Tlanahuatijquetl Jeroboam catli tenextilijtoya
    ma quinpiyaca tlaixcopincayome tlen pilhuacaxtzitzi para ica quihueyitlalise TOTECO.
    Huan tlali Israel ehuani tlahuel tlajtlacolchijque huan quiquetzque se fiero tlaquetzali
    tlen nopa tiotzi Asera ipan altepetl Samaria.
  swh-ONEN: Lakini hawakuziacha dhambi za nyumba ya Yeroboamu, ambazo alisababisha
    Israeli kuzitenda, bali wakaendelea kuzitenda. Nguzo ya Ashera pia iliendelea
    kusimama katika Samaria.
  bba-bba: Adɑmɑ kɑ mɛ, bɑ ǹ Yeroboɑmun bweserun yirɑ deri wi u Isirelibɑ doke torɑru
    sɔɔ. Bɑ wɔriwɑ win durum sɔɔ. Bɑ mɑɑ derɑ bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑrokunu
    nu ɡire Sɑmɑriɔ.
  eng-KJVCPB: 'Nevertheless they departed not from the sins of the house of Jeroboam,
    who made Israel sin, but walked therein: and there remained the grove also in
    Samaria.)'
  luo-luo: To kata kamano ne ok gilokore giweyo richo mane ni e od Jeroboam, mane
    omiyo jo-Israel otimo, to negidhi nyime mana gi timbegi. Kendo siro mar nyasaye
    madhako miluongo ni Ashera nosiko kochungʼ Samaria.
  meu-meu: Ḡau tamona, idia ese Ieroboam ena iduhu taudia edia kara dika, Israel taudia
    e hakaradia dikalai ḡaudia, na asie rakatanidia, a dounu e rakalaidia, bona au-tubua
    helaḡana danu dounu e miava Samaria ai.
  npi-ULB: तापनि इस्राएललाई पाप गर्न लगाउने यारोबामका घरानाका पापहरूबाट तिनीहरू फर्केनन्,
    र तिनीहरू तिनमा लागिरहे । अनि अशेरा देवीको खम्बा सामरियामा रहिरह्‍यो ।
  yor-yor: Ṣùgbọ́n wọn kò yípadà kúrò nínú ẹ̀ṣẹ̀ ilé Jeroboamu, èyí tí ó ti fa Israẹli
    láti dá, wọ́n tẹ̀síwájú nínú rẹ̀, ère òrìṣà Aṣerah sì wà síbẹ̀ ní Samaria pẹ̀lú.
  pes-OPCB: اما باز از گناهانی که یربعام بنی‌اسرائیل را به آنها آلوده کرده بود، دست
    برنداشتند و بت اشیره را در سامره عبادت کردند.
  tgl-ULB: Gayunpaman, hindi nila tinalikuran ang mga kasalanan ni Jeroboam, na nagdulot
    sa Israel na magkasala, at nagpatuloy sila sa paggawa nito. At nanatili ang diyus-diyosang
    Asera sa Samaria.
  cbu-NT: Itaru, Apanll ashirangtaa, wand yutaritshishee nda kasaranganaya. Jerobowamchich
    yutaritshishee chinaksin, Israelaatssha tayutaritaranganaya. Watam Samariyash
    yakat apanllputs Asera taarangu, anoo ungirtaranganawa.
  hui-hui: Anigo tigua mana ko bamba Kini Yaroboamahanda biawai hayagola bialu hene
    wiaru yu wanahe bialu haabo hene. Tigua dama wali beda mitangi bialu mbirale gime
    wabini mini Asera laga Samaria dindiha wiago mo wanahe ngelo hene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​မိ​မိ​တို့​အား ယေ​ရော ဗောင်​မင်း​ရှေ့​ဆောင်​လမ်း​ပြ​ခဲ့​သည့်​ဒု​စ​ရိုက်
    လမ်း​စဉ်​ကို​မ​စွန့်​ဘဲ ဆက်​လက်​၍​လိုက်​မြဲ လိုက်​ကြ​၏။ အာ​ရှ​ရ​ဘု​ရား​မ​၏​တံ​ခွန်
    တိုင်​သည်​ရှ​မာ​ရိ​မြို့​တွင်​ရှိ​မြဲ​ရှိ​သေး​၏။
  bod-N: འོན་ཀྱང་དེ་རྣམས་ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ཡེ་རོབ་ཨམ་པའི་ཁྱིམ་གྱི་སྡིག་པ་རྣམས་ལས་མ་བྱོལ་བར་དེའི་ནང་དུ་འགྲུལ་ཞིང་།
    སཱ་མར་ཡ་རུ་ཨ་ཤེ་རཱ་ནི་ད་དུང་བསླངས་ཡོད་པ་རེད།
  sna-sna: Asi havana kutendeuka kubva pazvivi zveimba yaJerobhoamu, zvaakanga aita
    kuti Israeri iite, vakarambira mazviri. Uyezve danda raAshera rakaramba rimire
    muSamaria.
  spa-BLM: Sin embargo, no se apartaron de los pecados de la casa de Jeroboam, con
    los que él hizo pecar a Israel, sino que anduvieron en ellos; y también la Asera
    permaneció en Samaria).
  cac-cac: Palta maj yactejcanlaj eb' sb'eyb'alan juntzan̈ chucal sc'ulejnac vin̈aj
    Jeroboam vin̈ cuchb'annac eb' yetisraelal d'a chucal. Ix q'uen̈ejchaan̈ eb' yed'
    jun chucal chi', an̈eja' ayec' jun yechel Asera d'a Samaria chi'.
  swh-ULB: Hata hivyo, hawakuziacha dhambi za nyumba ya Yeroboamu, ambaye alisabisha
    Israeli kuasi, na wakaendelea katika hayo; na huyo Ashera akabaki hivyo katika
    Samaria.
  bel-bel: Аднак не адступалі ад грахоў дома Ераваама, які ўвёў Ізраіля ў грэх; хадзілі
    ў іх, і дуброва стаяла ў Самарыі.
  deu-ELBBK: 'Dennoch wichen sie nicht von den Sünden des Hauses Jerobeams, wodurch
    er Israel sündigen gemacht hatte: Sie wandelten darin; auch die Aschera blieb
    in Samaria stehen.)'
  mbb-OT: Piru wazè dan engkezi is ked-iring te menge salà te pemilya ni Jeroboam,
    he nehimu he hinungdan te kebpekesalè dan. Wazè dan dèdeeti is tukud he simbulu
    te vahi he ed-ezapen he si Ashera he ziyà te Samaria.
  mal-2015: എങ്കിലും യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ച യൊരോബെയാംഗൃഹത്തിന്റെ പാപങ്ങളെ
    അവർ വിട്ടുമാറാതെ അവയിൽ തന്നേ നടന്നു; അശേരാപ്രതിഷ്ഠെക്കു ശമര്യയിൽ നീക്കം വന്നില്ല.
  rmc-rmc: Ale na preačhile te kerel oda binos, andre savo le Izrael cirdňa o Jeroboam,
    a andre Samarija mek furt ačhelas o slupos la Ašerakro.
  pes-OPV: اما ازگناهان خانه یربعام که اسرائیل را مرتکب گناه ساخته بود، اجتناب ننموده،
    در آن سلوک کردند، و اشیره نیز در سامره ماند.
  ron-1924: Дар ну с-ау абэтут де ла пэкателе касей луй Иеробоам, каре фэкусе пе Исраел
    сэ пэкэтуяскэ, с-ау дедат ши ей ла еле ши кяр идолул Астартеей стэтя ынкэ ын пичоаре
    ла Самария.
  ben-OBCV: যারবিয়ামের কুল ইস্রায়েলকে দিয়ে যে পাপ করিয়েছিল, তারা কিন্তু সেইসব
    পাপ থেকে ফিরে আসেনি; তারা সেইসব পাপ করেই যাচ্ছিল। এছাড়াও, আশেরার সেই খুঁটিও শমরিয়ায়
    দাঁড় করানো ছিল।
  som-som: Habase yeeshee kama ay tegin dembiyadii reerkii Yaaraabcaam uu dadkii Israa'iil
    dembaajiyey, laakiinse way ku socdeen, oo Samaariyana waxaa ku hadhay geedihii
    Asheeraah.)
  lat-VUC: 'Verumtamen non recesserunt a peccatis domus Jeroboam, qui peccare fecit
    Israël, sed in ipsis ambulaverunt: siquidem et lucus permansit in Samaria.'
  eng-ASVBT: 'Nevertheless they departed not from the sins of the house of Jeroboam,
    wherewith he made Israel to sin, but walked therein: and there remained the Asherah
    also in Samaria.)'
  ita-1885: (Ma pur non si rivolsero dai peccati della casa di Geroboamo, coi quali
    egli avea fatto peccare Israele; Israele camminava in essi; il bosco eziandio
    rimase in piè in Samaria.)
  eng-LXXUP: 'Only they departed not from the sins of the house of Jeroboam, who led
    Israel to sin: they walked in them—moreover the grove also remained in Samaria.'
  eng-ULB: Nevertheless, they did not depart from the sins of the house of Jeroboam,
    who caused Israel to sin, and they continued in them; and the Asherah pole remained
    in Samaria.
  spa-VBL: 'Aun así, no pusieron fin a los pecados que la casa de Jeroboam había hecho
    cometer a Israel: continuaron siguiéndolos. El ídolo de Asera seguía en pie en
    Samaria.'
  fra-_FOB: Toutefois, ils ne se détournèrent point des péchés de la maison de Jéroboam,
    qu'il avait fait commettre à Israël; mais ils y marchèrent, et même l'emblème
    d'Ashéra subsista à Samarie,
  mal-mal: എങ്കിലും യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിച്ച യൊരോബെയാംഗൃഹത്തിന്റെ പാപങ്ങൾ
    അവർ വിട്ടുമാറാതെ അവയിൽ തന്നേ നടന്നു; അശേരാപ്രതിഷ്ഠയ്ക്ക് ശമര്യയിൽ നീക്കംവന്നില്ല.
  urd-GVR: To bhī wuh un gunāhoṅ se bāz na āe jo karne par Yarubiyām ne unheṅ uksāyā
    thā balki un kī yih butparastī jārī rahī. Yasīrat Dewī kā but bhī Sāmariya se
    haṭāyā na gayā.
  suz-BL: तन्‍न मेकोपुकीमी इस्राएली आन कली पाप पपाइक्‍ब येरोबाम आ पाप पतीके मप्रोंइथु,
    पना पन बाक्‍मा बाक्‍त। मिनु मूर्ति पाइश्‍शो थाम यो सामरीयाम बाक्‍स ङा बाक्‍स दुम्‍माक्‍त।
    १राजा १६:३३
  ita-1927: Ma non si ritrassero dai peccati coi quali la casa di Geroboamo aveva
    fatto peccare Israele; e continuarono a camminare per quella via; perfino l’idolo
    di Astarte rimase in piè a Samaria.
  ckb-ckb: بەڵام خۆیان لە گوناهەکانی بنەماڵەی یارۆڤعام لانەدا، هەمان گوناهی ئەویان
    کرد کە بەهۆیەوە وای کردبوو ئیسرائیل گوناه بکات، لەسەری بەردەوام بوون، هەروەها
    ستوونە ئەشێراکەش لە سامیرە لە جێی خۆی ماوە.
  eng-BBE: But still they did not give up the sin of Jeroboam, which he made Israel
    do, but went on with it; and there was an image of Asherah in Samaria.)
  kan-OKCV: ಆದರೆ ಅವರು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ ಯಾರೊಬ್ಬಾಮನ ಮನೆಯ ಪಾಪಗಳನ್ನು
    ಬಿಟ್ಟುಬಿಡದೆ ಅವುಗಳಲ್ಲಿ ಮುಂದುವರಿದರು. ಇದಲ್ಲದೆ ಸಮಾರ್ಯದಲ್ಲಿ ಅಶೇರ ಸ್ತಂಭ ಇನ್ನೂ ಉಳಿದಿತ್ತು.
  tam-2017: ஆகிலும் இஸ்ரவேலைப் பாவம்செய்யவைத்த யெரொபெயாம் வீட்டாரின் பாவங்களை அவர்கள்விட்டு
    விலகாமல் அதிலே நடந்தார்கள்; சமாரியாவிலிருந்த விக்கிரகத்தோப்பும் நிலைத்திருந்தது.
  spa-RV-1909: 'Con todo eso no se apartaron de los pecados de la casa de Jeroboam,
    el que hizo pecar á Israel: en ellos anduvieron; y también el bosque permaneció
    en Samaria.)'
  ron-BTF: 'Totuși, ei nu s-au depărtat de păcatele casei lui Ieroboam, care a făcut
    pe Israel să păcătuiască: ci au umblat în ele; și de asemenea dumbrava Astarteei
    a rămas în Samaria.)'
  eng-WEBP: Nevertheless they didn’t depart from the sins of the house of Jeroboam,
    with which he made Israel to sin, but walked in them; and the Asherah also remained
    in Samaria.)
  eng-FBV: Even so they did not end the sins that the house of Jeroboam had made Israel
    commit—they continued to follow them. The Asherah idol still stood in Samaria.
  nld-1939: Toch hielden ze niet op met de zonde, waartoe het huis van Jeroboam Israël
    had verleid. Daarin bleven ze volharden. Ook de heilige zuil te Samaria bleef
    staan.
  nch-BL: Pero nopa tali Israel ehuani quisehuiquilijque tajtacolchijque pampa quitoquilijque
    nopa fiero ojti ten Tanahuatijquet Jeroboam cati tenextilijtoya ma quinpiyaca
    taixcopincayome ten pilhuacaxtzitzi para ica quihueyitalise TOTECO. Huan tali
    Israel ehuani tahuel tajtacolchijque huan quiquetzque se fiero taquetzali ten
    nopa teteyot Asera ipan altepet Samaria.
  vie-1934: Dầu vậy, chúng không từ bỏ tội của nhà Giê-rô-bô-am, là tội người đã gây
    cho Y-sơ-ra-ên phạm tội; chúng cứ phạm tội đó, đến đỗi hình tượng Aùt-tạt-tê còn
    đứng tại Sa-ma-ri.
  hin-CV: इतना सब होने पर भी वे यरोबोअम के वंश द्वारा किए जानेवाले पापों से दूर न
    हुए; वे पाप, जिन्हें करने के लिए उसने इस्राएल को उकसाया था. वे इन पापों में उसका
    अनुसरण करते रहे. अशेरा देवी की मूर्ति शमरिया नगर में बनी ही रही.
  spa-BES: Pero aun así no abandonaron el pecado de Jeroboam, lo que hizo que Israel
    hiciera, sino que continuaron con él; y había una imagen de Asera en Samaria.
  tdx-tdx: Fe tsy napo’ iareo o tahin’ anjomba’ Iarovameo, o nampanañan-kakeo Israeleo,
    te mone nañaveloa’ iareo, ie nitambatse e Somerone ao i hazomangay.
  tha-KJV: ถึงกระนั้นเขาก็​มิได้​พรากจากบาปทั้งหลายของราชวงศ์เยโรโบอัม ซึ่งพระองค์ทรงกระทำให้อิสราเอลทำด้วย
    แต่​ทรงดำเนินในบาปนั้น และเสารูปเคารพก็ยังคงอยู่ในสะมาเรียด้วย)
  por-BR-2018: 'Contudo isso não se apartaram dos pecados da casa de Jeroboão, o que
    fez pecar a Israel: neles andaram; e também o bosque permaneceu em Samaria.)'
  deu-ELO: 'Dennoch wichen sie nicht von den Sünden des Hauses Jerobeams, wodurch
    er Israel sündigen gemacht hatte: sie wandelten darin; auch die Aschera blieb
    in Samaria stehen.)'
  eng-WYC-2018: Nevertheless they departed not from the sins of the house of Jeroboam,
    that made Israel to do sin; but they went in those sins; soothly also the [maumet]
    wood dwelled in Samaria (or and also the idol grove, or the sacred pole, remained
    in Samaria).
  epo-epo: Tamen ili ne deturnis sin de la pekoj de la domo de Jerobeam, kiu pekigis
    Izraelon, sed ili sekvis ilin; ankaŭ la sankta stango restis en Samario.)
  uig-PIN: Lekin ular Israilni gunaⱨⱪa putlaxturƣan Yǝroboam jǝmǝtining gunaⱨliridin
    qiⱪmidi; ular yǝnila xu yolda mangatti. Ⱨǝtta Samariyǝdǝ bir «Axǝraⱨ» butmu ⱪalƣanidi.
  beo-beo: 'Be Isala:ili fi dunu da wadela:i hou amo hina bagade Yelouboua:me da musa:
    ilia hamoma:ne oule asi, amo da mae yolesili, bu hamonanu. Amola wadela:i uda
    ogogosu ‘gode’ Asila amo ea loboga hamoi agoaila, da Samelia soge ganodini dialebe
    ba:i.'
  tpi-OTNT: Tasol ol i no lusim ol dispela kain sin, em bipo ol lain bilong Jeroboam
    i bin mekim na ol Israel i bin bihainim ol. Nogat. Ol i wok yet long mekim ol
    dispela pasin nogut. Na ol i no rausim dispela piksa bilong god meri Asera i stap
    long Samaria.
  hau-SA: Sai dai ba su bar yin zunuban gidan Yerobowam ba, wanda ya sa Isra’ila ta
    aikata; suka ci gaba da yinsu. Haka ma, ginshiƙin Ashera ta kasance a tsaye a
    cikin Samariya.
  uig-LAT: Lékin ular Israilni gunahqa putlashturghan Yeroboam jemetining gunahliridin
    chiqmidi; ular yenila shu yolda mangatti. Hetta Samariyede bir «Asherah» butmu
    qalghanidi.
  nde-nde: Kodwa abatshiyananga lezono zabendlu kaJerobhowamu, lezo ayebangele abako-Israyeli
    ukuthi bazenze; baqhubeka ngazo, njalo lezinsika zika-Ashera zahlala zilokhu zikhona
    eSamariya.
  ton-ton: 'Ka neongo ia naʻe ʻikai mahuʻi ʻakinautolu mei he ngaahi angahala ʻoe
    fale ʻo Selopoami, ʻaia naʻe fakaangahalaʻi ʻa ʻIsileli, ka naʻa nau ʻalu ai:
    pea naʻe kei tuʻu foki ʻae vaotapu ʻi Samēlia.)'
  ces-1613: Však proto neodstoupili od hříchů domu Jeroboámova, kterýž přivedl k hřešení
    Izraele, nýbrž v nich chodili, ano i háj ještě zůstával v Samaří,
  eng-WMB: Nevertheless they didn’t depart from the sins of the house of Jeroboam,
    with which he made Israel to sin, but walked in them; and the Asherah also remained
    in Samaria.)
  tam-TCV: ஆயினும் யெரொபெயாம் இஸ்ரயேலைச் செய்யப்பண்ணின பாவங்களிலிருந்து அவர்கள் திரும்பாமல்,
    அவைகளைத் தொடர்ந்து செய்து கொண்டுவந்தார்கள். அத்துடன் அசேரா விக்கிரக தூண் இன்னும்
    சமாரியாவில் இருந்தது.
  ceb-ULB: Bisan pa niana, wala sila mobiya gikan sa mga sala sa panimalay ni Jeroboam,
    nga maoy hinungdan sa pagpakasala sa Israel, ug nagpadayon gihapon sila niini;
    ug nagpabilin gihapon ang poste nga si Ashera sa Samaria.
  pol-UBG: Jednakże nie odstąpili od grzechów domu Jeroboama, który przywiódł Izraela
    do grzechu, ale chodzili w nich. A do tego jeszcze w Samarii został gaj.
  urd-GVU: توبھی وہ اُن گناہوں سے باز نہ آئے جو کرنے پر یرُبعام نے اُنہیں اُکسایا
    تھا بلکہ اُن کی یہ بُت پرستی جاری رہی۔ یسیرت دیوی کا بُت بھی سامریہ سے ہٹایا نہ
    گیا۔
  deu-1912: Doch sie ließen nicht von der Sünde des Hauses Jerobeams, der Israel sündigen
    machte, sondern wandelten darin. Auch blieb stehen das Ascherabild zu Samaria.
  kan-2017: ಆದರೂ ಇಸ್ರಾಯೇಲರು ತಮ್ಮನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ ಯಾರೊಬ್ಬಾಮನ ಮನೆಯವರ ಮಾರ್ಗದಲ್ಲಿ
    ನಡೆದರು. ಅದನ್ನು ಬಿಡಲೇ ಇಲ್ಲ. ಸಮಾರ್ಯದಲ್ಲಿ ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭವು ಇದ್ದೇ ಇತ್ತು.
  yap-yap: Machane ku dar paged fapi denen nike waliyrad Jeroboam ni Pilung nu Israel
    nga fithik’, ya ku ra pired ni aram ngongolrad’; ki par fare liyos ni ya’an Asherah
    u lan yu Samaria.
  hlt-MCSB: Jeroboam im kah tholhnah lamloh nong uh pawh. A khuiah Israel aka tholh
    la aka tholh sak dongah te pongpa tih Asherah khaw Samaria ah pai.
  mdy-ETH: ዬይ ቢያ ያዺ ማዔቴያ ካኣቲ፥ ዒዮርቢዓሜ ዒስራዔኤሌ ዓሶ ዔኪ ጎሞይዳ ጌልዜ ዻቢንቶ ማዾ ዔያታ ሃሺባኣሴ፤ ዻቢንታፓ
    ማዖ ዒፂ ዬያ ጎሞ ማዺ ማዺ ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎ ማሊሲ ኮሾና ባኮ ሳማሪያይዳ ካኣሺኪፆ ሃሺባኣሴ።
  twi-ASANTE: Nanso, wɔkɔɔ so yɛɛ bɔne, wɔdii Yeroboam nhwɛsobɔne no akyi. Na mpo,
    wɔsii Asera afɔrebukyia wɔ Samaria.
  eng-WEBU: Nevertheless they didn’t depart from the sins of the house of Jeroboam,
    with which he made Israel to sin, but walked in them; and the Asherah also remained
    in Samaria.)
  wal-wal: Gidikkokka Israa7eela asai Iyorbbaama so asai ootissido nagaraappe simmibeenna;
    eti he nagaraa oottiyoogaa aggibookkona. Qassi Asheero giyo xoossee misilee Samaariyan
    eqqosan attiis.
  spa-PDDPT: Pero no se apartaron de los pecados de la casa de Jeroboam, con los cuales
    estimuló a pecar a Israel, sino anduvieron en ellos. También la Asera seguía en
    pie en Samaria.
  gun-gun: Ha'e rami teĩ ndojepe'ai tema okuapy Jeroboão Israel kuery oguerojejavyague
    ramigua gui, ha'e va'ekue rupi ae tema ikuai, ndoipe'ai guive ta'angaarã yvyra
    Samaria py omopu'ã mbyre.
  ilo-ULB: Nupay kasta, saanda nga inadaywan dagiti basbasol ti balay ni Jeroboam,
    a nangisungsong iti Israel nga agbasol, ket nagtultuloyda kadagitoy. Nagtalinaed
    ti imahen ti diosa a ni Asera idiay Samaria.
  kpg-kpg: Gei digaula digi diagia nadau haihai huaidu ala nogo dagi Israel go King
    Jeroboam i mua. Digaula e haihai hua i golo nadau huaidu, gei di ada o di balu
    god ahina go Asherah e noho hua i golo i Samaria.
  uig-ARA: لېكىن ئۇلار ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان يەروبوئام جەمەتىنىڭ گۇناھلىرىدىن
    چىقمىدى؛ ئۇلار يەنىلا شۇ يولدا ماڭاتتى. ھەتتا سامارىيەدە بىر «ئاشەراھ» بۇتمۇ قالغانىدى.
  sus-sus: Kɔnɔ e mu gbilen Yerobowami bɔnsɔɛ xa yunubie fɔxɔ ra. Asera kuye masolixie
    yati nu tixi Samari taa kui.
  pon-2006: Ahpw re sohte tokedihsang wiewia dihp me Nanmwarki Seropoham kahrehiong
    mehn Israel; re usehlahte wiewia dihp pwuko, oh sansal en koht lih Asera mihmihte
    nan Sameria.
  ksd-ksd: la kaka pa dia ga vana kan ra kaina mangamangana kai ra apik na tarai kai
    Ieroboam, nina i ga varirap Israel tana, ma dia ga mur diat; ma tika na tabataba
    i Asera i ga tur boko Samaria.)
  tur-YTC: Bununla birlikte, İsrael'i günah işlettiren Yarovoam evinin günahlarından
    ayrılmadılar, ve onların içinde yürüdüler; ve Aşera da Samariya'da kaldı.)
  grc-BRENT: Πλὴν οὐκ ἀπέστησαν ἀπὸ ἁμαρτιῶν οἴκου Ἱεροβοὰμ ὃς ἐξήμαρτε τὸν Ἰσραὴλ,
    ἐν αὐτῇ ἐπορεύθη· καὶ γε τὸ ἄλσος ἐστάθη ἐν Σαμαρείᾳ.
  ind-AYT: Namun, mereka tidak berpaling dari dosa-dosa keluarga Yerobeam yang menyebabkan
    Israel berdosa, melainkan masih hidup di dalamnya. Bahkan patung Asyera masih
    berdiri di Samaria.
  nya-nya: Komabe Aisraeli sanaleke kuchita machimo a nyumba ya Yeroboamu, amene anachimwitsa
    nawo Israeli. Iwo anapitirira kuchita machimowo. Ndiponso fano la Asera linakhalabe
    ku Samariya.
  hrv-hrv: 'Ali nisu odstupali od grijeha kojim Jeroboam bijaše zaveo Izraela: ustrajali
    su u njemu, pa i ašere ostadoše u Samariji.'
  mps-mps: Tiali goli, augwa te sęgę sabo dwai kolesaga sela sąbe. Te polobadu
    te king Jeroboamgo hani bidiyu yali gilama, tama te Israel hani augwaligo me augwali
    wali pabo tagalobeo. Menio. Augwaligo te dwai kolesaga ebo sę me eduali. Tama
    augwaligo te tibo god te we Asera noma nigilama, te Samaria bulude muani piksa
    noma, augwaligo munu me sela sąbeo.
  tpi-tpi: Tasol ol i no lusim ol dispela kain sin, em bipo ol lain bilong Jeroboam
    i bin mekim na ol Israel i bin bihainim ol. Nogat. Ol i wok yet long mekim ol
    dispela pasin nogut. Na ol i no rausim dispela piksa bilong god meri Asera i stap
    long Samaria.
  dan-1931: Dog veg de ikke fra de Synder, Jeroboams Hus havde forledt Israel til,
    men vandrede i dem; også Asjerastøtten blev stående i Samaria.
  vie-OVCB: Nhưng rồi, họ lại tiếp tục phạm tội, không từ bỏ đường lối của Giê-rô-bô-am,
    người đã lôi kéo Ít-ra-ên phạm tội. Họ vẫn thờ cúng thần A-sê-ra tại Sa-ma-ri.
  guj-2017: તેમ છતાં યરોબામના કુટુંબનાં પાપો જે તેણે ઇઝરાયલ પાસે કરાવ્યાં હતાં તે
    તેમણે છોડયાં નહિ, પણ તેઓ તે પાપમાં જ ચાલ્યા. સમરુનમાં અશેરાની મૂર્તિ પણ હતી.
  pon-2006A: Ahpw re sohte tokedihsang wiewia dihp me Nanmwarki Seropoham kahrehiong
    mehn Israel; re usehlahte wiewia dihp pwuko, oh sansal en koht lih Asera mihmihte
    nan Sameria.
  por-BRBSL: No entanto eles não se afastaram dos pecados da casa de Jeroboão, com
    os quais ele fez Israel pecar, mas andou neles; e os Asherah também permaneceram
    em Samaria).
  cth-cth: Hatei Isarel kapayonsakkung Jeroboam imthungkhunaw yonnae hah ceitakhai
    laipalah, pou a sak dawkvah, Samaria kho vah thingmeikaphawk hah pou ao rah.
  twi-twi: Nanso wɔkɔɔ so yɛɛ bɔne, wodii Yeroboam nhwɛsobɔne no akyi. Na mpo, wosii
    Asera dua wɔ Samaria.
  hlt-hlt: Jeroboam im kah tholhnah lamloh nong uh pawh. A khuiah Israel aka tholh
    la aka tholh sak dongah te pongpa tih Asherah khaw Samaria ah pai.
  tbz-SIM: Bɛ̀ mɛ nyi nyóu mɛyɛi nSedoboɑmmu do tɑnnɛ́ Isidɑyɛɛribɛ mɛ̀ɛ̀ miɛkɛ. Kɛ̀
    kutedɔú Akɑbu do fìí nkù nkpɑɑ́ fííkú Sɑmmɑrii ɛì miɛkɛ.
  msy-2020: Egha me arazir kurar kam ataghizir puvatɨ, kar arazir kurar Jeroboamɨn
    ikɨzim fomɨram amiziba. Jeroboam uaghan Israelia gekuizɨ, me dagh ami. Me datɨrɨghɨn
    arazir kurar kabagh amuavɨra iti. Egha me aser amizim Aseran marvir guar Samarian
    itim, me a batoghezir puvatɨ.
  dop-dop: Pɑɑ nɑ mpʋ, pɑ kɛɛnɑ Solopʋwɑm nɑ ɩ tǝyɑɣɑ nyǝ́mɑ pɑ tɩɩŋ lɑɑʋ, nɑ pɑ́
    yele tʋɣʋ ɑlʋnyǝŋkʋ tesikɑ kʋlɑlɑɑɣɑ kɛ Sɑmɑlii ɩcɑtɛ tɑɑ.
  azb-azb: Ancaq onlar Yarovam nəslinin İsrailə etdirdiyi günahlardan əl çəkmədilər
    və bu günahların dalınca getdilər, Aşera bütü də Samariyada qalırdı.
  eng-DBY: 'Nevertheless they departed not from the sins of the house of Jeroboam,
    who made Israel to sin: they walked therein; and there remained also the Asherah
    in Samaria.)'
  hin-2017: 'तो भी वे ऐसे पापों से न फिरे, जैसे यारोबाम के घराने ने किया, और जिनके
    अनुसार उसने इस्राएल से पाप कराए थे: परन्तु उनमें चलते रहे, और सामरिया में अशेरा
    भी खड़ी रही।'
  wol-KYG: Taxul ba tey ñu dëddu bàkkaari waa kër Yerbowam ya ñu doon bàkkaarloo Israyil.
    Dañu caa sax. Te it xer wa ñuy jaamoo Aseraa nga sampe woon ca Samari ba booba.
  eng-YLT: only, they have not turned aside from the sins of the house of Jeroboam,
    that he caused Israel to sin, therein they walked, and also, the shrine hath remained
    in Samaria, —
  eng-WYC-2017: Nevertheless they departed not from the sins of the house of Jero-boam,
    that made Israel to do sin; but they went in those sins; soothly also the [maumet]
    wood dwelled in Samaria.
  eng-WMBB: Nevertheless they didn’t depart from the sins of the house of Jeroboam,
    with which he made Israel to sin, but walked in them; and the Asherah also remained
    in Samaria.)
  urd-GVH: तो भी वह उन गुनाहों से बाज़ न आए जो करने पर यरुबियाम ने उन्हें उकसाया था
    बल्कि उनकी यह बुतपरस्ती जारी रही। यसीरत देवी का बुत भी सामरिया से हटाया न गया।
  rug-rug: Ba lopu hite luara pani tugo arini sari na tinavete kaleadi te Zeroboami
    sa baṉara pu turaṉa la nia sa butubutu Izireli pa sinea; ba tavete nono la i mo
    rini. Sa beku kinehana sa tamasa barikaleqe se Asera d ba koa eko nana mo pa Sameria.
  gaz-gaz: Isaan garuu cubbuu mana Yerobiʼaam kan inni akka Israaʼel hojjetu godhe
    sana irraa hin deebine; ittuma fufanii keessa jiraatan. Siidaan Aasheeraas Samaariyaa
    keessa dhaabatee hafe.
  fra-LSG: Mais ils ne se détournèrent point des péchés de la maison de Jéroboam,
    qui avait fait pécher Israël; ils s’y livrèrent aussi, et même l’idole d’Astarté
    était debout à Samarie.
  yal-yal: Koni e mi xɛtɛ Yerobowan ma denbayaan yulubine fɔxɔ ra mumɛ, naxan Isirayila
    ti yulubin ma. E fan yi lu ne ligɛ. Hali Asera kide gbindonna lu nɛn bitinxi Samari
    taani.
  haw-1868: 'Aka, aole lakou i huli mai mai ka hewa mai o ko ka hale o Ieroboama,
    nana i hoolilo ka Iseraela i ka hewa, aka, hahai no lakou malaila: a e waiho ana
    hoi o Asetarota ma Samaria.)'
  arb-NAV: وَلَكِنَّهُمْ لَمْ يَحِيدُوا عَنْ خَطَايَا بَيْتِ يَرُبْعَامَ الَّتِي اسْتَغْوَى
    بِها بَنِي إِسْرَائِيلَ فَأَخْطَأُوا، بَلْ أَمْعَنُوا فِيهَا. وَظَلَّ صَنَمُ عَشْتَارُوثَ
    قَائِماً فِي السَّامِرَةِ.
  ewe-ewe: Ke wogayi nu vɔ̃ wɔwɔ dzi kokoko, wodze Yeroboam ƒe nu vɔ̃ mɔwo dzi eye
    wosubɔa aƒeli le Samaria.
  eng-LEE: 'Nevertheless they departed not from the sins of the house of Jerobo''am,
    who induced Israel to sin, therein the people walked: and the Asherah also remained
    standing in Samaria.)'
  asm-FB: তথাপিও যাৰবিয়ামে যিবোৰ পাপৰ দ্বাৰাই ইস্ৰায়েলক পাপ কৰাইছিল, তেওঁলোকে সেই
    সকলো পাপ কার্য কৰিয়েই থাকিল। আচেৰা মুৰ্ত্তিটো তেতিয়াও চমৰিয়াতে আছিল।
  sus-A: كْنْ عٍ مُ فبِلٍن يٍرٌبٌوَ مِ بْنسْي شَ يُنُبِيٍ قْشْ رَ. عَسٍرَ كُيٍ مَسٌلِشِيٍ
    يَتِ نُ تِشِ سَمَرِ تَا كُي.
  fra-SBL: Mais ils ne se détournèrent pas des péchés de la maison de Jéroboam, par
    lesquels il avait fait pécher Israël, et ils y marchèrent ; et l'idole d'Astarté
    resta aussi à Samarie).
  hbo-hbo: אַ֠ךְ לֹֽא־סָ֜רוּ מֵחַטֹּ֧אות בֵּית־יָרָבְעָ֛ם אֲשֶׁר־*הֶחֱטִי (הֶחֱטִ֥יא)
    אֶת־יִשְׂרָאֵ֖ל בָּ֣הּ הָלָ֑ךְ וְגַם֙ הָאֲשֵׁרָ֔ה עָמְדָ֖ה בְּשֹׁמְרֹֽון׃
  piu-2006: '@see-verse:2KI.013.005'
  kik-kik: No rĩrĩ, matiigana gũtigana na mehia ma nyũmba ya Jeroboamu, marĩa aatũmĩte
    Isiraeli meehie; na magĩthiĩ na mbere namo, o na ningĩ gĩtugĩ kĩa Ashera gĩgĩtũũra
    kĩrũgamĩte kũu Samaria.
  fra-NCL: Mais ils ne se détournèrent pas des péchés de la maison de Jéroboam, qui
    avait fait pécher Israël ; ils y marchèrent, et même l’aschérah resta debout à
    Samarie.
  cek-AK: Toe Israel kaminawk zaehaih sahsak, Jeroboam imthung takoh zaehaih to caeh
    o taak ai, zaehaih to a sak o toengtoeng moe, Asherah krangnawk doeh Samaria vangpui
    ah oh toengtoeng vop.
  cuk-cuk: Degi-inigwele, amba Israel-dulemar, Jeroboam-wagan-isgusadba nanadii gusad.
    Amar emar-isguega imaksa gusad, degi, Samaria-neggweburgi bab-dummad-bundor-imakleged-Asera,
    gwen osulossurmarbalid.
  uig-CYR: Лекин улар Исраилни гунаға путлаштурған Йәробоам җәмәтиниң гуналиридин
    чиқмиди; улар йәнила шу йолда маңатти. Һәтта Самарийәдә бир «Ашәраһ» бутму қалған
    еди.
  tel-2017: అయినా ఇశ్రాయేలు వారు పాపం చేయడానికి కారణభూతుడైన యరొబాము కుటుంబికులు చేసిన
    పాపాలనే వారు కూడా వదలకుండా అనుసరించారు. ఆ దేవతాస్తంభాలు షోమ్రోనులో అలానే నిలిచి
    ఉన్నాయి.
  hat-BSA: Sepandan, yo pa t vire kite peche lakay Jéroboam yo, avèk sila li te fè
    Israël peche yo, men li te mache nan yo; epi zidòl Astarté a te toujou kanpe Samarie.
  kos-kos: Tusruktu elos tiana fuhleak luman ma koluk su Tokosra Jeroboam el tuh kololosla
    in oru, a elos srakna oru ma koluk inge, ac ma sruloala ke god mutan Asherah srakna
    oan in Samaria.
  hbo-WLC: אַ֠ךְ לֹֽא־סָ֜רוּ מֵחַטֹּ֧אות בֵּית־יָרָבְעָ֛ם אֲשֶׁר־החטי אֶת־יִשְׂרָאֵ֖ל
    בָּ֣הּ הָלָ֑ךְ וְגַם֙ הָאֲשֵׁרָ֔ה עָמְדָ֖ה בְּשֹׁמְרֽוֹן׃
  ibo-ibo: Ma ha esighị na mmehie niile nke ụlọ Jeroboam wezuga onwe ha, bụ nke o
    jiri mee ka Izrel mehie, kama ha nọ na-ejegharị nʼime ha. Ọzọkwa, ogidi Ashera
    ka guzoro na Sameria.
  ory-ory: ଏଣୁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲକୁ ଏକ ଉଦ୍ଧାରକର୍ତ୍ତା ଦେଲେ, ତହିଁରେ ସେମାନେ ଅରାମୀୟମାନଙ୍କ
    ହସ୍ତାଧୀନରୁ ବାହାରିଗଲେ; ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପୂର୍ବ ପରି ଆପଣା ଆପଣା ତମ୍ବୁରେ ବାସ କଲେ।
  chk-chk: Nge resap chök likitala ekewe tipis Jeropoam a föri, lupwen a emweniir
    ngeni tipis, pun ra chök sopwela le föriir. Iwe, uluulun ewe anüfefin Asera a
    pwal nonomotiu lon Samaria.
  rop-rop: Bat dei nomo bin libum olabat nogudbalawei. Deibin kipgon dumbat ola nogudbala
    ting weya King Jerabowam bin oldei dumbat basdam. En ola sheip blanga det gelwan
    drimin gulum Eshara bin stil jandapbat deya langa Sameriya.
  ukr-1871: Тільки не покидали гріхів Еробоамових, що довів до гріха Ізраїля; ходили
    в них, і дуброва зістала в Самариї.
  deu-1951: Doch ließen sie nicht von den Sünden, zu denen das Haus Jerobeams Israel
    verführt hatte, sondern wandelten darin. Auch blieb die Aschera in Samaria stehen.
  eng-JPS: Nevertheless they departed not from the sins of the house of Jeroboam,
    wherewith he made Israel to sin, but walked therein; and there remained the Asherah
    also in Samaria. —
  srp-1865: Ali ne otstupiše od grijehova doma Jerovoamova kojima na grijeh navede
    Izrailja, nego hodiše u njima, i sam lug još stajaše u Samariji.
  lug-lug: Naye ne batalekaayo kukola ebibi eby’ennyumba ya Yerobowaamu bye yayonoonyesa
    Isirayiri, wabula beeyongeranga bweyongezi okubikola. N’empagi ey’Asera n’esigalayo
    mu Samaliya.
  heb-heb: אך לא סרו מחטאות בית ירבעם אשר החטי את ישראל בה הלך וגם האשרה עמדה בשמרון׃
  ben-IRV: তবুও যারবিয়াম ইস্রায়েলকে দিয়ে যে সব পাপ করিয়েছিলেন, তাঁর বংশের সেই
    সব পাপ থেকে তারা ফিরল না, সেই পথেই চলত। এছাড়া আশেরা মূর্ত্তি তখনও শমরিয়াতে থাকলো।
  pan-pan: ਫਿਰ ਵੀ ਉਹਨਾਂ ਨੇ ਯਾਰਾਬੁਆਮ ਦੇ ਘਰਾਣੇ ਦੇ ਉਨ੍ਹਾਂ ਪਾਪਾਂ ਨੂੰ ਨਾ ਛੱਡਿਆ ਜੋ ਉਹ ਨੇ
    ਇਸਰਾਏਲ ਤੋਂ ਕਰਾਏ ਸਨ ਪਰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਉਹ ਚੱਲਦੇ ਰਹੇ ਨਾਲੇ ਲੱਕੜ ਦੇ ਬੁੱਤ ਵੀ ਅਜੇ ਤੱਕ ਸਾਮਰਿਯਾ
    ਵਿੱਚ ਖੜ੍ਹੇ ਸਨ।
  mya-JVB: ထို့ကြောင့် ထာဝရဘုရား သည် ကယ်တင် သော သခင်ကိုပေး တော်မူသဖြင့် ၊ ဣသရေလအမျိုးသားတို့
    သည် ရှုရိလူတို့လက် မှ ထွက်မြောက် ၍ အထက် ကနည်းတူ မိမိ တို့နေရာ ၌ နေ ရကြ၏
  tbg-tbg: Vika mintimake vaihavata, haaru Jeroboamuva qora okara autiharo Isareri
    vika kuntama virivi komanta auti vau okarara, kia qaqira karaiti, vika qaqiqai
    qora okara autuqi vi vaura. Katari voqaa una variqa nahenti Aseraara maraqura/varaha
    nkaurutova Sameria vatukaqi qaqi vaavi vaumanta vika kia vira qaqini vara aqu
    kora.
  hmo-hmo: To gau tamona, idia ese Ieroboama ena iduhu taudia edia kara dika, Israela
    taudia idia hakererea kara dikana be idia rakatania lasi, to idia do karaia noho.
    Bona hahine dirava koikoi, Asera, ena laulau be do Samaria dekenai ia gini noho.
  urd-urd: तोभी उन्होंने युरब'आम के घराने के गुनाहों से, जिनसे उसने बनी — इस्राईल
    से गुनाह कराया, किनारा न किया बल्कि उन्हीं पर चलते रहे; और यसीरत भी सामरिया में
    रही!
  rus-SYN: Однакож не отступали от грехов дома Иеровоама, который ввел Израиля в грех;
    ходили в них, и дубрава стояла в Самарии.
  bqc-SIM: Kási aai ↄbↄlɛ duuna pↄ́ Nɛba nɛ́ Yeloboaũ ń dá a kɛau guuo, aa zɛ̀òɛ.
    Asetaati lí gì pɛ́lɛa Samali.
  tcz-CHONGTHU: Ahinlah Jeroboam umchan ala uvin ana chonse jom kitji uvin ahi. Amahon
    Samaria a um Asherah doiphung jong chu ana kitunsah jing nalai uvin ahi.
  mar-mar: तरीही यराबामाच्या घराण्याने जी पापे इस्राएल लोकांस करायला लावली ती करायचे
    काही त्यांनी सोडले नाही. यराबामाची सर्व पापाचरणे त्यांनी चालूच ठेवली शोमरोनात
    अशेरा देवतेचे स्तंभ त्यांनी ठेवलेच.
  qub-qub: Ichanga Jeroboampita mirar aywajcuna Israelcunata juchata rurachishantano
    jucha ruraytaga mana cachaycuranchu. Samariachöpis jinalla caycaran Asera diosa-niraj
    ïdulu.
  bqp-bqp: Ama odi kpɛ li durunna kũ Nɛbati nɛ́ Yeroboamu ń dá a kɛnannɛro, ò zɛ̀o.
    Asɛra lí sↄ̃ à kpɛ́ pɛtɛna Samaria.
  hat-hat: Atousa, yo pa t' sispann fè peche fanmi Jewoboram yo te lakòz pèp la te
    fè. Yo lage kò yo nan fè menm peche yo tou. Estati Astate a te toujou kanpe lavil
    Samari.
  eng-BSB: Nevertheless, they did not turn away from the sins that the house of Jeroboam
    had caused Israel to commit, but they continued to walk in them. The Asherah pole
    even remained standing in Samaria.
  eng-WEBPB: Nevertheless they didn’t depart from the sins of the house of Jeroboam,
    with which he made Israel to sin, but walked in them; and the Asherah also remained
    in Samaria.)
  kbq-kbq: Hianagi ko'ma Jeroboamu naga'mozama nehazage'zama, zamavaririzama hu'naza
    kumira Israeli vahe'mo'za otre'naze. Ana zamavu'zmava zana huvava nehu'za, havi
    a' anumza Asera amema'ama zafereti'ma troma hu'za Sameria kumate'ma ante'nezama
    mono'ma hunentaza zana eri otre'naze.
  nhe-BL: Pero nopa tlali Israel ehuani quisenhuiquilijque tlajtlacolchijque pampa
    quitoquilijque nopa fiero ojtli tlen Tlanahuatijquetl Jeroboam tlen tenextilijtoya
    ma quinpiyaca tlaixcopincayome tlen pilhuacaxtzitzi para ica quihueyitlalise TOTECO.
    Huan tlali Israel ehuani tlahuel tlajtlacolchijque huan quiquetzque se fiero tlaquetzali
    tlen nopa tiotzi Asera ipan altepetl Samaria.
  bus-bus: Mↄde aↄ̃ↄe kpɛɛ li durun kɛ̀ Nɛbati nɛ́ Yeroboamu ń dá à kɛnannɛro, aↄ̃
    zɛ̀o. Asɛra lí sↄ̃ kpɛ́ pɛɛna Samaria.
  gub-BL: Nupuir kwaw ikatu 'ym ma'e iapo haw Zeromoàw Izaew wanupe hemiapo karer
    wi wà. Uzapo wi wi oho waiko wà. Ywyra u'àm ma'e tupàn ua'u romo iapo pyrer upyta
    Xamari pe. Teko nueityk kwaw wà.
  eng-DRA: 'But yet they departed not from the sins of Jeroboam, who made Israel to
    sin, but walked in them: and there still remained a grove also in Samaria.'
