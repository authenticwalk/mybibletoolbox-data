verse: 2KI.013.015
translations:
  mal-C: “അമ്പും വില്ലും എടുക്കുക,” എന്ന് എലീശാ കൽപ്പിച്ചു. അദ്ദേഹം അപ്രകാരംചെയ്തു.
  deu-TKW: 'Elisa aber sprach zu ihm: Bringe einen Bogen und Pfeile! Da brachte er
    ihm einen Bogen und Pfeile.'
  lin-lin: 'Elize alobaki na ye : — Zwa tolotolo moko mpe ndambo ya makonga ya mike.
    Joasi asalaki bongo.'
  eng-LSV: 'And Elisha says to him, “Take bow and arrows”: and he takes bow and arrows
    for himself.'
  eng-GNV: Then Elisha sayde vnto him, Take a bowe and arrowes. And he tooke vnto
    him bowe and arrowes.
  eng-WEBSTER: And Elisha said to him, Take bow and arrows. And he took to him bow
    and arrows.
  nhw-BL: 'Huan Eliseo quiilhui: ―Xijcuiti se cuahuitoli huan sequin cuatlamintli.
    Huan nopa tlanahuatijquetl quicuic se cuahuitoli huan sequin cuatlamintli,'
  swh-ONEN: Elisha akasema, “Leta upinde na baadhi ya mishale,” naye mfalme akafanya
    hivyo.
  bba-bba: Elisee u nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ tɛndu suɑ kɑ sɛ̃ɛnu. Mɑ u tɛn te suɑ
    kɑ sɛ̃ɛ ni.
  eng-KJVCPB: And Elisha said unto him, Take bow and arrows. And he took unto him
    bow and arrows.
  luo-luo: Eka Elisha nowachone niya, “Kaw atungʼ kod aserni moko,” kendo notimo kamano.
  meu-meu: Bena Elisaia ese e hereva henia, eto, Peva bona diba bavabi. Taunabunai,
    ia ese peva ta bona diba haida e abi.
  npi-ULB: एलीशाले तिनलाई भने, “एउटा धनु र केही काँडहरू उठाउनुहोस् ।” त्यसैले योआशले
    एउटा धनु र केही काँडहरू उठाए ।
  yor-yor: Eliṣa wí pé, “Mú ọrun kan àti àwọn ọfà,” ó sì ṣe bẹ́ẹ̀.
  emp-NTPO: 'Eliseoba idjía jarasia: –Enedrʌmada cha bara namaa enedua.– Ara maʌ̃da
    Joasaba edesia.'
  pes-OPCB: 'الیشع به او گفت: «یک کمان و چند تیر به اینجا بیاور.» او تیرها و کمان
    را آورد.'
  tgl-ULB: Sinabi ni Eliseo, “Kumuha ka ng pana at ilang palaso,” kaya si Joas ay
    kumuha ng isang pana at ilang mga palaso.
  cbu-NT: Elisewsha, Timbanllizee wasappatari yángcha, tárangu, Jowassha anuritam
    yarangiya.
  hui-hui: Ani layagola Elaisa ibugua kinihondo lamialu lalu, Danda timuru mo yalu
    ibule pu, laya handala Kini Yahoasa ibugua pialu mo yalu ibini.
  mya-mya: ဧ​လိ​ရှဲ​က``လေး​နှင့်​မြား​တို့​ကို​ယူ​ခဲ့​လော့'' ဟု ဆို​သည့်​အ​တိုင်း​ယ​ဟော​ရှ​ယူ​လာ​သော​အ​ခါ၊-
  bod-N: ཨེ་ལི་ཤཱས་དེ་ལ། མདའ་གཞུ་ཁྱེར་ཤོག་ཅེས་བསྒོས་ཤིང་། ཁོས་མདའ་གཞུ་ལག་ཏུ་བླངས་པ་དང་།
  sna-sna: Erisha akati, “Tora uta nemiseve,” iye akaita saizvozvo.
  spa-BLM: 'Eliseo le dijo: “Toma el arco y las flechas”; y él tomó el arco y las
    flechas para sí.'
  cac-cac: 'Ix yalan vin̈aj Eliseo chi'': —Ic''cot junoc a jul-lab'' yed'' jayeoc
    sjul-lab''il, xchi vin̈. Ix yic''ancot vin̈ rey chi''.'
  swh-ULB: Elisha akamwambia, “Chukua upinde na mishale,” basi Yoashi akachukua upinde
    na mishale.
  bel-bel: 'І сказаў яму Елісей: вазьмі лук і стрэлы. І ўзяў ён лук і стрэлы.'
  deu-ELBBK: 'Da sprach Elisa zu ihm: Hole Bogen und Pfeile. Und er holte ihm Bogen
    und Pfeile.'
  mbb-OT: Migkaǥi si Elisha te, “Kuwa ka te panà wey menge vesut.” Ne midtuman haazà
    ni Jehoash.
  mal-2015: 'എലീശാ അവനോടു: അമ്പും വില്ലും എടുക്ക എന്നു പറഞ്ഞു; അവൻ അമ്പും വില്ലും
    എടുത്തു.'
  rmc-rmc: „Le o lukos the o šipi!“ phenďa leske o Elizeus. Avke len ov iľa.
  pes-OPV: 'و الیشع وی راگفت: «کمان و تیرها را بگیر.» و برای خود کمان وتیرها گرفت.'
  ron-1924: 'Елисей й-а зис: „Я ун арк ши сэӂець.” Ши а луат ун арк ши ниште сэӂець.'
  ben-OBCV: ইলীশায় বললেন, “একটি ধনুক ও কয়েকটি তির নিয়ে আসুন,” আর তিনি তা এনেছিলেন।
  som-som: Markaasaa Eliishaa ku yidhi, Bal qaado qaanso iyo fallaadho, kolkaasuu
    qaanso iyo fallaadho soo qaatay.
  lat-VUC: 'Et ait illi Eliseus: Affer arcum et sagittas. Cumque attulisset ad eum
    arcum et sagittas,'
  eng-ASVBT: And Elisha said unto him, Take bow and arrows; and he took unto him bow
    and arrows.
  ita-1885: 'Ed Eliseo gli disse: Portami un arco e delle saette. E Gioas gli portò
    un arco e delle saette.'
  eng-LXXUP: And Elisha said to him, Take bow and arrows. And he took to himself a
    bow and arrows.
  eng-ULB: Elisha said to him, “Pick up a bow and some arrows,” so Joash picked up
    a bow and some arrows.
  spa-VBL: 'Eliseo le dijo: “Busca un arco y unas flechas”. Así que Joás encontró
    un arco y algunas flechas.'
  fra-_FOB: 'Et Élisée lui dit: Prends un arc et des flèches. Et il prit un arc et
    des flèches.'
  mal-mal: 'എലീശാ അവനോട്: “അമ്പും വില്ലും എടുക്ക” എന്ന് പറഞ്ഞു; അവൻ അമ്പും വില്ലും
    എടുത്തു.'
  urd-GVR: Ilīshā ne use hukm diyā, “Ek kamān aur kuchh tīr le āeṅ.” Bādshāh kamān
    aur tīr Ilīshā ke pās le āyā.
  suz-BL: मिनु एलीशामी मेको कली “लिब्रा का नु ब्रा गुपो” देंमाक्‍त। मिनु मेकोम लिब्रा
    नु ब्रा गुबा बाक्‍त।
  ita-1927: 'Ed Eliseo gli disse: “Prendi un arco e delle frecce”; e Joas prese un
    arco e delle frecce.'
  ckb-ckb: 'ئەلیشەعیش پێی گوت: «کەوانێک و چەند تیرێک هەڵگرە.» ئەویش کەوانێک و چەند
    تیرێکی هەڵگرت.'
  eng-BBE: 'Then Elisha said to him, Take bow and arrows: and he took bow and arrows.'
  kan-OKCV: ಎಲೀಷನು ಅವನಿಗೆ, “ಒಂದು ಬಿಲ್ಲನ್ನೂ ಬಾಣಗಳನ್ನೂ ತೆಗೆದುಕೋ,” ಎಂದನು. ಅವನು ತೆಗೆದುಕೊಂಡನು.
  tam-2017: 'எலிசா அவனைப் பார்த்து: வில்லையும் அம்புகளையும் பிடியும் என்றான்; அப்படியே
    வில்லையும் அம்புகளையும் பிடித்துக்கொண்டான்.'
  spa-RV-1909: 'Y díjole Eliseo: Toma un arco y unas saetas. Tomóse él entonces un
    arco y unas saetas.'
  ron-BTF: 'Și Elisei i-a zis: Ia un arc și săgeți. Iar el a luat un arc și săgeți.'
  eng-WEBP: Elisha said to him, “Take bow and arrows;” and he took bow and arrows
    for himself.
  eng-FBV: Elisha told him, “Find a bow and some arrows.” So Jehoash found a bow and
    some arrows.
  nld-1939: 'Eliseus beval hem: Neem pijl en boog! Joasj deed het.'
  nch-BL: 'Huan Eliseo quiilhui: ―Xijcuiti se cuahuitoli huan sequij cuataminti. Huan
    nopa tanahuatijquet quicuic se cuahuitoli huan sequij cuataminti,'
  vie-1934: 'Ê-li-sê bèn nói với người rằng: Hãy lấy cung và tên. Giô-ách lấy cung
    và tên.'
  hin-CV: एलीशा ने उसे कहा, “एक धनुष लो और बाण भी.” राजा ने वैसा ही किया.
  spa-BES: 'Entonces Eliseo le dijo: Toma arco y flechas, y él tomó arco y flechas.'
  tdx-tdx: le hoe ty Elisà ama’e, Andrambeso fale naho ana-pale; vaho nandesa’e fale
    aman’ ana-pale.
  tha-KJV: และเอลีชาทูลพระองค์​ว่า “ขอทรงเอาคันธนูและลูกธนู​มา​” พระองค์​จึงทรงเอาคันธนูและลูกธนู​มา
  por-BR-2018: 'E disse-lhe Eliseu: Toma um arco e umas flechas. Tomou ele então um
    arco e umas flechas.'
  deu-ELO: 'Da sprach Elisa zu ihm: Hole Bogen und Pfeile. Und er holte ihm Bogen
    und Pfeile.'
  eng-WYC-2018: And Elisha said to him, Bring thou a bow and arrows. And when he had
    brought to Elisha a bow and arrows,
  epo-epo: 'Kaj Eliŝa diris al li: Prenu pafarkon kaj sagojn. Kaj li prenis al si
    pafarkon kaj sagojn.'
  uig-PIN: 'Elixa uningƣa: Bir ya bilǝn ya oⱪlirini kǝltürgin, dedi. U ya bilǝn ya
    oⱪlirini kǝltürgǝndǝ'
  beo-beo: Ilaisia da ema amane hamoma:ne sia:i, “Dia dadi lama!” Yihoua:se da dadi
    lai.
  tpi-OTNT: Na Elisa i tokim em olsem, “Yu go kisim banara i kam.” Orait Jehoas i
    go kisim na bringim i kam.
  hau-SA: Elisha ya ce wa Yehowash, “Ka samo baka da kibiyoyi,” ya kuwa yi haka.
  uig-LAT: 'Élisha uninggha: Bir ya bilen ya oqlirini keltürgin, dédi. U ya bilen
    ya oqlirini keltürgende'
  nde-nde: U-Elisha wathi, “Thatha idandili lemitshoko.” Wakwenza lokho.
  ton-ton: Pea naʻe pehē ʻe ʻIlaisa kiate ia, “Toʻo ʻae kaufana mo e ngaahi ngahau.”
    Pea naʻa ne toʻo mai kiate ia ʻae kaufana pea mo e ngaahi ngahau
  ces-1613: 'Ale Elizeus řekl jemu: Vezmi lučiště a střely. I vzav, přinesl k němu
    lučiště a střely.'
  eng-WMB: Elisha said to him, “Take bow and arrows;” and he took bow and arrows for
    himself.
  tam-TCV: எலிசா அவனை நோக்கி, “ஒரு வில்லும் சில அம்புகளும் கொண்டுவா” என்றான் அவன்
    அப்படியே கொண்டுவந்தான்.
  ceb-ULB: Miingon si Eliseo kaniya, “Pagkuha ug pana ug pipila ka mga udyong,” busa
    mikuha si Joas ug pana ug pipila ka mga udyong.
  pol-UBG: 'Wtedy Elizeusz powiedział mu: Weź łuk i strzały. Wziął więc łuk i strzały.'
  agr-agr: 'Tutai Eliseo niina chichajak: “¡Flecha akentai, flechajai jukita!” tau.
    Tama nuna apu mai jukiuwai.'
  kyc-kyc: Leyamo dokopa Ilaisame baa lamaiyuo, Yanda wangape lapo nyinya leya. Leyamosa
    Joaseme yanda wangape dupwa nyiya.
  urd-GVU: الیشع نے اُسے حکم دیا، ”ایک کمان اور کچھ تیر لے آئیں۔“ بادشاہ کمان اور
    تیر الیشع کے پاس لے آیا۔
  deu-1912: 'Elisa aber sprach zu ihm: Nimm Bogen und Pfeile! Und da er den Bogen
    und die Pfeile nahm,'
  kan-2017: ಆಗ ಎಲೀಷನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ, “ಬಿಲ್ಲನ್ನೂ, ಬಾಣಗಳನ್ನೂ ತರಿಸು” ಎಂದು ಹೇಳಿದನು.
    ಅವನು ತೆಗೆದುಕೊಂಡನು.
  yap-yap: Me ga’ar Elisa ngak, “Mfek ba gat’ing nge boch e gan e gat’ing.” Me yan
    i fek Jehoash,
  hlt-MCSB: Te vaengah Elisha loh anih te, “Lii neh thaltang lo lah,” a ti nah dongah
    amah ham lii neh thaltang te a loh.
  mdy-ETH: ዒማና ዔልሳዒ፦ «ፔቴ ቆኦሲ ሂኢሺና ዎላ ዔኬ» ጌዒ ካኣቲ ዓይሣዛ፥ ዮዓሴ ዓይሢንቴሢ ጎይፆ ማዼኔ፤
  twi-ASANTE: Elisa ka kyerɛɛ no sɛ, “Hwehwɛ tadua ne bɛmma.” Na ɔhene no yɛɛ deɛ
    ɔkaeɛ no.
  eng-WEBU: Elisha said to him, “Take bow and arrows;” and he took bow and arrows
    for himself.
  wal-wal: Yeekkin Elssaa7i, “Wonddafiyaanne zubbetanne ekka ya” yaagiis; yaagin Yo7aashi
    ehiis.
  spa-PDDPT: 'Eliseo le dijo: Toma un arco y unas flechas. Así que él tomó un arco
    y unas flechas.'
  gun-gun: Ha'e ramo ixupe Eliseu — Ejopy ke peteĩ guyrapa ha'e hu'y — he'i. Ha'e
    ramo ojopy peteĩ guyrapa ha'e hu'y.
  ilo-ULB: Kinuna ni Eliseo kenkuana, “Mangala ka iti bai ken kadagiti pana,” isu
    a nangala ni Joas iti bai ken kadagiti pana.
  kpg-kpg: Elisha ga helekai gi mee, “Gaamai di maalei mo hunu amu maalei.” Jehoash
    gu gaamai nia maa.
  uig-ARA: 'ئېلىشا ئۇنىڭغا: بىر يا بىلەن يا ئوقلىرىنى كەلتۈرگىن، دېدى. ئۇ يا بىلەن
    يا ئوقلىرىنى كەلتۈرگەندە'
  sus-sus: Elise naxa a yaabi, «Xali nun tanbɛ nde tongo.» Mangɛ naxa na raba.
  pon-2006: Elisa ahpw patohwanohng, “Komwi ketikihdo ehu kesik ketieuwen oh arep.”
    Eri, ni kesik ketieuwo eh wisikdohng,
  jae-jae: Ma Elisa kêsôm gêdêŋ eŋ gebe “Ôkôc talam teŋ to sôb ŋagêdô.” Amboac eŋ
    kêkôc talam to sôb ŋagêdô.
  ksd-ksd: 'Ma Elisa i ga biti tana: Una tak pa ra panak ma ra umana pu; ma i ga tak
    pa ra panak ma ra umana pu.'
  tur-YTC: Elişa ona şöyle dedi, “Yay ve oklar al”; o da kendisi için yay ve oklar
    aldı.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Ἐλισαιὲ, λάβε τόξον καὶ βέλη· καὶ ἔλαβε πρὸς ἑαυτὸν τόξον
    καὶ βέλη.
  ind-AYT: Elisa berkata, “Ambillah busur dan anak-anak panah!” Lalu, dia mengambil
    busur dan anak-anak panah kepadanya.
  nya-nya: Elisa anamuwuza kuti, “Tenga uta ndi mivi.” Ndipo anaterodi.
  hrv-hrv: 'Elizej mu reče: “Uzmi luk i strijele.” I on dohvati luk i strijele.'
  mps-mps: Tama Elisago agabolo e tama po wali, “Nage pelama, naga enesigi selasa
    asao,” wali. Tialima, Jehoas aga pelama, tama te enesigi selama, tama magasali.
  tpi-tpi: Na Elisa i tokim em olsem, “Yu go kisim banara i kam.” Orait Jehoas i go
    kisim na bringim i kam.
  dan-1931: 'Men Elisa sagde til ham: “bring Bue og Pile!” Og han bragte ham Bue og
    Pile.'
  vie-OVCB: 'Ê-li-sê bảo Giô-ách: “Lấy cung và tên.” Giô-ách vâng lời.'
  guj-2017: એલિશાએ તેને કહ્યું, “ધનુષ્ય લે. થોડાં તીર ઉઠાવ,” તેથી યોઆશે ધનુષ્ય અને
    થોડાં તીર ઉઠાવ્યાં.
  pon-2006A: Elisa ahpw patohwanohng, “Komwi ketikihdo ehu kesik ketieuwen oh arep.”
    Eri, ni kesik ketieuwo eh wisikdohng,
  por-BRBSL: 'Elisha lhe disse: “Pegue o arco e flechas”; e ele pegou arco e flechas
    para si mesmo.'
  cth-cth: Elisha ni na lilava lat haw atipouh. A lilava hah a la.
  twi-twi: Elisa ka kyerɛɛ no se, “Hwehwɛ tadua ne bɛmma.” Na ɔhene no yɛɛ nea ɔkae
    no.
  hlt-hlt: Te vaengah Elisha loh anih te, “Lii neh thaltang lo lah,” a ti nah dongah
    amah ham lii neh thaltang te a loh.
  tbz-SIM: 'Kɛ̀ Edisee ò nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛ kɛ́wɑɑnní mutɑ̃mmù nɛ̀ ipie. Kòo kɔtɛ
    kɛ́ dɛ̀ wɑɑnní.'
  msy-2020: Ezɨ Elisa kamaghɨn a mɨgei, “Nɨ mangɨ barir pim inigh izɨ.” Ezɨ Jehoas
    ghua a inigha izi.
  dop-dop: 'Ntɛnɑ Ilisee sɩ: Cɑɑ tɔɔʋ nɑ nyǝmɑ́. Ɩlɛnɑ wulɑʋ cɑɑ nɑ ɩ́ kɔnɑ.'
  azb-azb: 'Elişa ona dedi: «Kaman və oxlar götür». O, kaman və oxlar götürdü.'
  eng-DBY: And Elisha said to him, Take bow and arrows. And he took a bow and arrows.
  hin-2017: वह उसके पास धनुष और तीर ले आया।
  wol-KYG: 'Alyaasa ne ko: «Indil xala aki fitt.» Mu indi.'
  eng-YLT: And Elisha saith to him, 'Take bow and arrows:' and he taketh unto him
    bow and arrows.
  kne-kne: Kanan Eliseo ay nangibilin en sisya, “Man-a ka si pana ya bala na.” Nan-a
    si Jehoas,
  eng-WYC-2017: And Elisha said to him, Bring thou a bow and arrows. And when he had
    brought to Elisha a bow and arrows,
  eng-WMBB: Elisha said to him, “Take bow and arrows;” and he took bow and arrows
    for himself.
  urd-GVH: इलीशा ने उसे हुक्म दिया, “एक कमान और कुछ तीर ले आएँ।” बादशाह कमान और तीर
    इलीशा के पास ले आया।
  rug-rug: Meke zama se Ilaisa, “La vagia si keke bokala meke kaiqa tupi,” meke la
    vagi sa.
  gaz-gaz: Elsaaʼi, “Iddaa fi xiyya wayii fudhadhu” jedheen; innis ni fudhate.
  fra-LSG: 'Élisée lui dit: Prends un arc et des flèches. Et il prit un arc et des
    flèches.'
  gnn-gnn: Bala ŋayi Yelatjiyayunydja ḻakaraŋala nhanŋu ŋuriki giŋgu bitjarrana, “Nhenydja
    yurru dhuwala bitjanna bitjan bonarra' Garraywalanydja goŋŋura; ŋayi nhuna yurru
    gämanydja yukurra bunharawu ḏaḏawmaranharawu ŋuruku miriŋuwu Djiriyapuyŋuwunydja,
    märr yurru walala yakana djuḻkmarama Yitjuralpuyŋunhanydja.”
  yal-yal: Elise yi a fala a xa, a naxa, “Xanla nun xalimakunle tongo.” A yi xali
    keden tongo e nun xalimakunle.
  haw-1868: I aka la o Elisai ia ia, E lawe i kikoo a me na pua. A lawe ae la ia nona
    i kikoo a me na pua.
  arb-NAV: 'فَقَالَ لَهُ أَلِيشَعُ: «تَنَاوَلْ قَوْساً وَسِهَاماً». فَأَخَذَ لِنَفْسِهِ
    قَوْساً وَسِهَاماً.'
  ewe-ewe: Elisa gblɔ be, “Yi nàdi da kple dati aɖewo vɛ.” Yehoas yi eye wòdi wo vɛ.
  eng-LEE: And Elisha' said unto him, Fetch a bow and arrows. And he fetched unto
    him a bow and arrows.
  asm-FB: তেতিয়া ইলীচাই তেওঁক ক’লে, “আপুনি মোৰ বাবে এখন ধনু আৰু কিছুমান কাঁড় লৈ
    আহঁক।” ৰজাই তেতিয়া এখন ধনু আৰু কিছুমান কাঁড় আনিলে।
  sus-A: عٍلِسٍ نَشَ عَ يَابِ، «شَلِ نُن تَنبّ ندٍ تٌنفٌ.» مَنفّ نَشَ نَ رَبَ.
  fra-SBL: 'Elisée lui dit : « Prends un arc et des flèches » ; et il prit un arc
    et des flèches pour lui-même.'
  hbo-hbo: וַיֹּ֤אמֶר לֹו֙ אֱלִישָׁ֔ע קַ֖ח קֶ֣שֶׁת וְחִצִּ֑ים וַיִּקַּ֥ח אֵלָ֖יו קֶ֥שֶׁת
    וְחִצִּֽים׃
  piu-2006: '@see-verse:2KI.013.014'
  kik-kik: Nake Elisha akiuga atĩrĩ, “Oya ũta o na mĩguĩ.” nake agĩĩka o ũguo.
  fra-NCL: 'Elisée lui dit : « Prends un arc et des flèches. » Et il prit un arc et
    des flèches.'
  cek-AK: Elisha mah anih khaeah, Kalii hoi palaa to la ah, tiah a naa. Anih mah kalii
    hoi pala to lak pae.
  cuk-cuk: 'Eliseo ega sogded: —Warsi be ami, degi, sigumar be amiba. Geb Joás deyob
    imaksad.'
  uig-CYR: 'Елиша униңға: Бир я билән я оқлирини кәлтүргин, деди. У я билән я оқлирини
    кәлтүргәндә'
  tel-2017: అప్పుడు ఎలీషా “విల్లంబులు తీసుకురా” అని అతనితో చెప్పాడు. అతడు అలానే చేశాడు.
  hat-BSA: 'Élisée te di li: “Pran yon banza avèk flèch.” Konsa, li te pran yon Banza
    avèk flèch.'
  kos-kos: Elisha el sapkin nu sel, “Use sie mwe pisr an ac kutu osra in pisr nu kac.”
    Jehoash el use ma inge,
  hbo-WLC: וַיֹּ֤אמֶר לוֹ֙ אֱלִישָׁ֔ע קַ֖ח קֶ֣שֶׁת וְחִצִּ֑ים וַיִּקַּ֥ח אֵלָ֖יו קֶ֥שֶׁת
    וְחִצִּֽים׃
  ibo-ibo: Ịlaisha gwara ya okwu sị, “Wepụta ụta na àkụ ụfọdụ.” O mere dịka Ịlaisha
    gwara ya.
  ory-ory: ଏଥିରେ ଇଲୀଶାୟ ତାଙ୍କୁ କହିଲେ, “ଧନୁ ଓ ତୀର ଧର,” ତହୁଁ ସେ ଧନୁ ଓ ତୀର ଧରିଲେ।
  chk-chk: Nge Elisa a üreni, “Kopwe angei efoch esefich me ekoch föün.” Iei mine
    Jehoas a angei efoch esefich me ekoch föün.
  rop-rop: Ilaisha bin dalim King Jehowesh blanga gajim bo en sambala erro, en imbin
    gajim bo en erro,
  ukr-1871: 'Елисей ж промовив до його: Возьми лука й стріли. І принїс він лука й
    стріли.'
  deu-1951: 'Elisa aber sprach zu ihm: Nimm den Bogen und die Pfeile! Und als er den
    Bogen und die Pfeile nahm,'
  eng-JPS: 'And Elisha said unto him: ''Take bow and arrows''; and he took unto him
    bow and arrows.'
  srp-1865: 'A Jelisije mu reèe: uzmi luk i strijele. I on uze luk i strijele.'
  lug-lug: Erisa n’amuddamu nti, “Ffuna omutego n’obusaale,” era n’akola bw’atyo.
  heb-heb: ויאמר לו אלישע קח קשת וחצים ויקח אליו קשת וחצים׃
  ben-IRV: তখন ইলীশায় তাঁকে বললেন, “আপনি তীর-ধনুক নিন।” তিনি তীর-ধনুক নিলেন।
  pan-pan: ਤਦ ਅਲੀਸ਼ਾ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਧਣੁੱਖ ਤੇ ਤੀਰ ਲੈ। ਉਸ ਨੇ ਆਪਣੇ ਲਈ ਧਣੁੱਖ ਤੇ ਤੀਰ ਲੈ
    ਲਏ।
  mya-JVB: ဧလိရှဲ ကလည်း ၊ လေး နှင့် မြှား တို့ကို ယူ လော့ဟု ဆို သည်အတိုင်း ရှင်ဘုရင်ယူ
    ၏
  tbg-tbg: Viva minti tuvaro Elisaava virara tiharo, Are oru huruvata vevanavuvata
    varera aniane, tuvaro Jehoasiva viva tuntema kero oru varero anuvaro
  hmo-hmo: Elisaia ia gwau, “Peva bona diba oi abia.” Vadaeni ia ese peva bona diba
    haida ia abia.
  urd-urd: और इलीशा' ने उससे कहा, तीर — ओ — कमान ले ले।” इसलिए उसने अपने लिए तीर —
    ओ — कमान ले लिया।
  rus-SYN: 'И сказал ему Елисей: возьми лук и стрелы. И взял он лук и стрелы.'
  bqc-SIM: 'Ɔ̃ Ɛlizi òɛ̀: Sá sɛ́ ń kaↄ. Kɛ́ a sɛ̀,'
  tcz-CHONGTHU: Elisha’n ajaha, “Thalpi khat le thal chang phabep gakilah tan,” ati,
    hijehchun aman jong thalpi khat le thalchang phabep agakilah in ahi.
  mar-mar: तेव्हा अलीशा योवाशाला म्हणाला, “धनुष्य आणि काही बाण घे.” तेव्हा योवाशाने
    धनुष्य व काही बाण घेतले
  qub-qub: 'Eliseo niran: «Lëcha jitacunayquita y juc ishcay lëchantawan chariy.»
    Chaura rayga lëcha jitacunantawan lëchata chariran.'
  bqp-bqp: 'Akũ Ɛlisa pìnɛ: Ǹ sá sɛ́ kũ kànↄ. Kũ à sɛ̀,'
  hat-hat: 'Elize di li: —Pran yon banza ak kèk flèch. Wa a pran yon banza ak kèk
    flèch.'
  eng-BSB: Elisha told him, “Take a bow and some arrows.” So Jehoash took a bow and
    some arrows.
  eng-WEBPB: Elisha said to him, “Take bow and arrows;” and he took bow and arrows
    for himself.
  kbq-kbq: Higeno Elisa'a Jehoasina asmino, Atine keve zagane erio. Anagema higeno'a
    Jehoasi'a atine mago'a keve zagane eri'ne.
  nhe-BL: 'Huan Eliseo quiilhui: ―Xijcuiti se cuahuitoli huan sequin cuatlamintli.
    Huan nopa tlanahuatijquetl quicuic se cuahuitoli huan sequin cuatlamintli,'
  bus-bus: 'Ben Ɛlisa bènɛ: Ǹ sá sɛ́ kↄ̃n kànↄ. Kɛ̀ à sɛ̀,'
  gub-BL: Na'e uze'eg Erizew izupe. — Epyhyk amo ywyrapar amo u'yw rehe we kury, i'i
    izupe. Upyhyk Zeoaz ywyrapar u'yw rehe we.
  eng-DRA: 'And Eliseus said to him: Bring a bow and arrows. And when he had brought
    him a bow, and arrows,'
