verse: 2KI.013.003
translations:
  mal-C: അതിനാൽ യഹോവയുടെ കോപം ഇസ്രായേലിന്റെനേരേ ജ്വലിച്ചു. യഹോവ അവരെ അരാംരാജാവായ ഹസായേലിന്റെയും
    അദ്ദേഹത്തിന്റെ മകനായ ബെൻ-ഹദദിന്റെയും കൈകളിൽ പലപ്രാവശ്യം ഏൽപ്പിച്ചുകൊടുത്തു.
  deu-TKW: Da entbrannte der Zorn Jahwes wider Israel, und er gab sie in die Gewalt
    Hasaels, des Königs von Aram, und Benhadads, des Sohnes Hasaels, die ganze Zeit
    hindurch.
  lin-lin: Boye kanda ya Yawe epelaki likolo ya Isalaele, mpe akabaki Isalaele na
    maboko ya Azaeli, mokonzi ya Siri, mpe ya Beni-Adadi, mwana na ye ya mobali.
  eng-LSV: and the anger of YHWH burns against Israel, and He gives them into the
    hand of Hazael king of Aram, and into the hand of Ben-Hadad son of Hazael, all
    the days.
  eng-GNV: And the Lord was angry with Israel, and deliuered them into the hand of
    Hazael King of Aram, and into the hand of Ben-hadad the sonne of Hazael, all his
    dayes.
  eng-WEBSTER: And the anger of the LORD was kindled against Israel, and he delivered
    them into the hand of Hazael king of Syria, and into the hand of Ben-hadad the
    son of Hazael, all their days.
  nhw-BL: Huan tlahuel cualanqui TOTECO ica nopa masehualme tlen tlali Israel, huan
    quintemactili imaco Tlanahuatijquetl Hazael tlen tlali Siria huan imaco Ben Adad
    catli eliyaya icone.
  swh-ONEN: Kwa hiyo hasira ya Bwana ikawaka dhidi ya Israeli na kwa muda mrefu akawaweka
    chini ya utawala wa Hazaeli mfalme wa Aramu, na Ben-Hadadi mwanawe.
  bba-bba: Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u kɑ Isirelibɑ mɔru bɑrɑ too. Mɑ u bu Sirin sinɑ
    boko Hɑsɑɛli nɔmu bɛriɑ ben wɑ̃ɑru kpuro sɔɔ n kɑ ɡirɑri sere win bii Bɛni Hɑdɑdin
    wɑɑti kpuro sɔɔ.
  eng-KJVCPB: And the anger of the Lord was kindled against Israel, and he delivered
    them into the hand of Hazael king of Syria, and into the hand of Ben-hadad the
    son of Hazael, all their days.
  luo-luo: Kuom mano Jehova Nyasaye nokecho gi jo-Israel kendo kuom ndalo mangʼeny
    noweyogi e bwo loch Hazael ruodh Aram kod Ben-Hadad wuode.
  meu-meu: Bena Iehova ena badu vada e ḡaraḡara Israel taudia latadiai; Hasaele, Suria
    pavapavana, bona Ben-hadad, Hasaele natuna, imadia ai e atodia loulou.
  npi-ULB: इस्राएलको विरुद्धमा परमप्रभुको क्रोध दन्कियो, अनि उहाँले तिनीहरूलाई अरामका
    राजा हजाएल र हजाएलका छोरा बेन-हददको हातमा निरन्तर रूपले दिनुभयो ।
  yor-yor: Bẹ́ẹ̀ ni ìbínú Olúwa ru sí àwọn ọmọ Israẹli, àti fún ìgbà pípẹ́, ó fi wọ́n
    pamọ́ sí abẹ́ agbára ọba Hasaeli ọba Siria àti Beni-Hadadi ọmọ rẹ̀.
  pes-OPCB: از این رو خداوند بر اسرائیل خشمگین شد و به حزائیل، پادشاه سوریه و بنهدد،
    پسر حزائیل اجازه داد آنها را سرکوب کنند.
  tgl-ULB: Dahil dito, nagsiklab ang galit ni Yahweh laban sa Israel at paulit-ulit
    niya silang pinasakop kay Hazael hari ng Aram at Ben Hadad anak ni Hazael.
  cbu-NT: Ashirucha, Apanllee tatsiyuntarangu, Apanllsha Israelchichee zapan masach
    undararimarisha kasimaam wayarangiya. Waani Asael Síriyshuch kurak, wipatam Ben-jadadamarisha
    kiyung yachaku taachpa, tárangiya.
  hui-hui: Anidagua bialu heagola Anduane Homogohanda Isaraele wali agaliru baba keba
    timbuni hene. Keba timbuni howa ibugua Sirianaga Kini Hasaelehanda Isaraele baba
    wai bule dewa halu ibugu bilo henge migi bini. Mani Kini Hasaele homayagola ibu
    igini Benehadada kini ha aribia howa ibuguabi nde Isaraele baba wai bialu haabo
    hene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣသ​ရေ​လ အ​မျိုး​သား​တို့​အား အ​မျက်​ထွက်​တော်​မူ​သ
    ဖြင့် ရှု​ရိ​ဘု​ရင်​ဟာ​ဇေ​လ​နှင့်​သား​တော်​ဗင်္ဟာ ဒဒ်​တို့​၏​လက်​တွင် အ​ကြိမ်​ကြိမ်​အ​ဖန်​ဖန်
    အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မူ​၏။-
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ཡེས་ར་ཨེལ་པའི་ཐོག་ཏུ་བབས་ཏེ། ཁོང་གིས་དེ་རྣམས་རྒྱུན་དུ་ཨ་རམ་གྱི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་དང་དེའི་བུ་པེན་ཧ་དཱད་ཀྱི་ལག་ཏུ་གཏད།
  sna-sna: Naizvozvo kutsamwa kwaJehovha kwakabvira somoto pamusoro peIsraeri, uye
    kwenguva yakareba akavaisa pasi poruoko rwaHazaeri mambo weAramu naBheni-Hadhadhi
    mwanakomana wake.
  spa-BLM: La ira de Yahvé se encendió contra Israel y lo entregó continuamente en
    manos de Hazael, rey de Siria, y en manos de Benhadad, hijo de Hazael.
  cac-cac: Yuj val chi' ix cot yoval sc'ool Jehová d'a eb' israel chi', nivan tiempo
    ix can eb' d'a yol sc'ab' vin̈aj Hazael sreyal Siria yed' pax d'a yol sc'ab' vin̈
    yuninal vin̈, aton vin̈aj Ben-adad.
  swh-ULB: Hasira ya Bwana ikawaka juu ya Israeli, na akaendelea kuwakabidhi kwenye
    mikono ya Hazaeli mfalme wa Shamu na kwenye mikono ya Ben Hadadi mwana wa Hazaeli.
  bel-bel: І загарэўся гнеў Госпада на Ізраіля, і Ён аддаваў іх у руку Азаіла, цара
    Сірыйскага, і ў руку Венадада, сына Азаілавага, ва ўсе дні.
  deu-ELBBK: Da entbrannte der Zorn des HERRN gegen Israel; und er gab sie in die
    Hand Hasaels, des Königs von Syrien, und in die Hand Ben-Hadads, des Sohnes Hasaels,
    alle Tage hindurch.
  mbb-OT: Umbe, nepeukan te Nengazen is menge Israilihanen. Ne meluǥayad he timpu
    is kebpesekupa zin kandan ki Hadì Hazael he hadì te Aram wey te anak din he si
    Ben Hadad.
  mal-2015: ആകയാൽ യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു; അവൻ അവരെ അരാംരാജാവായ
    ഹസായേലിന്റെ കയ്യിലും ഹസായേലിന്റെ മകനായ ബെൻ-ഹദദിന്റെ കയ്യിലും നിരന്തരം വിട്ടുകൊടുത്തു.
  rmc-rmc: Akor o RAJ sas choľamen pro Izraeliti, a vašoda len diňa pro but berš andro
    vasta le aramejike kraľiske le Chazaeloske the leskre čhaske le Ben-Hadadoske.
  pes-OPV: پس غضب خداوندبر اسرائیل افروخته شده، ایشان را به‌دست حزائیل، پادشاه ارام
    و به‌دست بنهدد، پسرحزائیل، همه روزها تسلیم نمود.
  ron-1924: Домнул С-а апринс де мыние ымпотрива луй Исраел ши й-а дат ын мыниле луй
    Хазаел, ымпэратул Сирией, ши ын мыниле луй Бен-Хадад, фиул луй Хазаел, тот тимпул
    кыт ау трэит ымпэраций ачештя.
  ben-OBCV: তাই সদাপ্রভুর ক্রোধ ইস্রায়েলের বিরুদ্ধে জ্বলে উঠেছিল, এবং দীর্ঘকাল তিনি
    তাদের অরামের রাজা হসায়েল ও তাঁর ছেলে বিন্‌হদদের ক্ষমতার অধীনে রেখে দিলেন।
  som-som: Oo Rabbiga cadhadiisiina aad bay ugu kululaatay dadkii Israa'iil, oo wuxuu
    had iyo goorba gacanta u gelin jiray Xasaa'eel oo ahaa boqorkii Suuriya, iyo Benhadad
    ina Xasaa'eel.
  lat-VUC: Iratusque est furor Domini contra Israël, et tradidit eos in manu Hazaël
    regis Syriæ, et in manu Benadad filii Hazaël, cunctis diebus.
  eng-ASVBT: And the anger of Jehovah was kindled against Israel, and he delivered
    them into the hand of Hazael king of Syria, and into the hand of Ben-hadad the
    son of Hazael, continually.
  ita-1885: Laonde l'ira del Signore si accese contro ad Israele; ed egli li diede
    nelle mani di Hazael, re di Siria, e nelle mani di Ben-hadad, figliuolo di Hazael,
    tutto quel tempo.
  eng-LXXUP: And the Lord was very angry with Israel, and delivered them into the
    hand of Hazael king of Syria, and into the hand of the son of Hadad son of Hazael,
    all their days.
  eng-ULB: The anger of Yahweh burned against Israel, and he gave them continually
    into the hand of Hazael king of Aram and into the hand of Ben Hadad son of Hazael.
  spa-VBL: Así que el Señor se enojó con Israel, y permitió repetidamente que fuera
    derrotado por Jazael, rey de Harán, y su hijo Ben-hadad.
  fra-_FOB: La colère de l'Éternel s'alluma donc contre Israël; et il les livra entre
    les mains de Hazaël, roi de Syrie, et entre les mains de Ben-Hadad, fils de Hazaël,
    durant tout ce temps-là.
  mal-mal: ആകയാൽ യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു; അവൻ അവരെ അരാം രാജാവായ
    ഹസായേലിന്റെ കയ്യിലും ഹസായേലിന്റെ മകനായ ബെൻ-ഹദദിന്റെ കയ്യിലും നിരന്തരം ഏൽപ്പിച്ചുകൊടുത്തു.
  urd-GVR: Is wajah se Rab Isrāīl se bahut nārāz huā, aur wuh Shām ke bādshāh Hazāel
    aur us ke beṭe Bin-hadad ke wasīle se unheṅ bār bār dabātā rahā.
  suz-BL: मोपतीके परमप्रभु यावेमी इस्राएली आन कली तशा गाइक्‍ता बाक्‍त। मिनु मेकोमी
    मेको आन कली शुश खेयप अराम ङा पिप हजाएल नु मेको आ तौ बेन-हादाद आस गुइमी गेमी बाक्‍त।
    २राजा १०:३२
  ita-1927: E l’ira dell’Eterno si accese contro gl’Israeliti, ed ei li diede nelle
    mani di Hazael, re di Siria, e nelle mani di Ben-Hadad, figliuolo di Hazael, per
    tutto quel tempo.
  ckb-ckb: ئیتر تووڕەیی یەزدان بەسەر ئیسرائیلدا جۆشا، ماوەیەکی درێژ لەژێر دەسەڵاتی
    حەزائێلی پاشای ئارام و بەن‌هەدەدی کوڕی هێشتنییەوە.
  eng-BBE: So the wrath of the Lord was burning against Israel, and he gave them up
    into the power of Hazael, king of Aram, and into the power of Ben-hadad, the son
    of Hazael, again and again.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಕೋಪಿಸಿಕೊಂಡು, ಅವರನ್ನು ಅರಾಮ್ಯರ ಅರಸನಾದ
    ಹಜಾಯೇಲನ ಕೈಯಲ್ಲಿಯೂ, ಹಜಾಯೇಲನ ಮಗ ಬೆನ್ಹದದನ ಕೈಯಲ್ಲಿಯೂ ಬಹುಕಾಲ ಒಪ್ಪಿಸಿದರು.
  tam-2017: ஆகையால் யெகோவாவுக்கு இஸ்ரவேலர்களின்மேல் கோபமூண்டு, அவர்களைச் சீரியாவின்
    ராஜாவாகிய ஆசகேலின் கையிலும் ஆசகேலின் மகனாகிய பெனாதாத்தின் கையிலும் அந்நாட்களிலெல்லாம்
    ஒப்புக்கொடுத்தார்.
  spa-RV-1909: Y encendióse el furor de Jehová contra Israel, y entrególos en mano
    de Hazael rey de Siria, y en mano de Ben-adad hijo de Hazael, por largo tiempo.
  ron-BTF: Și mânia DOMNULUI s-a aprins împotriva lui Israel, și el i-a dat în mâna
    lui Hazael, împăratul Siriei, și în mâna lui Ben-Hadad, fiul lui Hazael, în toate
    zilele lor.
  eng-WEBP: The LORD’s anger burned against Israel, and he delivered them into the
    hand of Hazael king of Syria, and into the hand of Benhadad the son of Hazael,
    continually.
  eng-FBV: So the Lord was angry with Israel, and he repeatedly allowed them to be
    defeated by Hazael, king of Aram, and his son Ben-hadad.
  nld-1939: Daarom ontstak Jahweh in toorn tegen Israël, en leverde Hij het voortdurend
    over aan koning Chazaël van Aram en aan zijn zoon Ben-Hadad.
  nch-BL: Huan tahuel cualanqui TOTECO ica nopa masehualme ten tali Israel, huan quintemactili
    imaco Tanahuatijquet Hazael ten tali Siria huan imaco Ben Adad cati eliyaya icone.
  vie-1934: Cơn thạnh nộ của Đức Giê-hô-va nổi lên cùng dân Y-sơ-ra-ên, Ngài phó chúng
    vào tay Ha-xa-ên, vua Sy-ri, và Bên-Ha-đát, con trai Ha-xa-ên, trọn trong lúc
    đó.
  hin-CV: फलस्वरूप याहवेह का क्रोध इस्राएल राष्ट्र पर भड़क गया, और याहवेह उन्हें बार-बार
    अराम के राजा हाज़ाएल के और उसके पुत्र बेन-हदद के अधीन करते रहे.
  spa-BES: Entonces la ira del Señor se encendió contra Israel, y los entregó al poder
    de Hazael, rey de Siria, y al poder de Benadad, el hijo de Hazael, una y otra
    vez.
  tdx-tdx: Le nisolebotse am’ Israele ty haviñera’ Iehovà, tolin-dra nainai’e nasese’e
    am-pità’ i Kazaele mpanjaka’ i Arame naho am-pità’ i Benehadade ana’ i Kazaele.
  tha-KJV: และพระพิโรธของพระเยโฮวาห์​ก็​พลุ​่งขึ้นต่​ออ​ิสราเอล และพระองค์ทรงมอบเขาทั้งหลายไว้ในมือของฮาซาเอลกษั​ตริ​ย์​แห่​งซีเรีย
    และในมือของเบนฮาดัดโอรสของฮาซาเอลเนืองๆ
  por-BR-2018: E acendeu-se o furor do SENHOR contra Israel, e entregou-os em mão
    de Hazael rei da Síria, e em mão de Ben-Hadade filho de Hazael, por longo tempo.
  deu-ELO: Da entbrannte der Zorn Jehovas wider Israel; und er gab sie in die Hand
    Hasaels, des Königs von Syrien, und in die Hand Ben-Hadads, des Sohnes Hasaels,
    alle Tage hindurch.
  eng-WYC-2018: And the strong vengeance of the Lord was wroth against Israel, and
    he betook them into the hand of Hazael, king of Syria, and in(to) the hand of
    Benhadad, son of Hazael, in all (their) days.
  epo-epo: Kaj ekflamis la kolero de la Eternulo kontraŭ la Izraelidoj, kaj Li transdonis
    ilin en la manon de Ĥazael, reĝo de Sirio, kaj en la manon de Ben-Hadad, filo
    de Ĥazael, por la tuta tempo.
  uig-PIN: Buning üqün Pǝrwǝrdigarning ƣǝzipi Israilƣa ⱪozƣaldi; u ularni Suriyǝning
    padixaⱨi Ⱨazaǝlning wǝ Ⱨazaǝlning oƣli Bǝn-Ⱨadadning ⱪoliƣa tapxurup bǝrdi.
  beo-beo: Amaiba:le, Hina Gode da Isala:ili fi ilima ougi galu. Hina Gode da logo
    doasiba:le, Silia hina bagade Ha:sa:iele amola eagofe Beneha:ida:de da eso bagohame
    Isala:ili fi hasalalusu.
  tpi-OTNT: Olsem na Bikpela i kros tru long ol Israel, na em i larim Hasael, king
    bilong Siria, i kam pait planti taim long ol Israel na daunim ol. Na bihain Benhadat,
    pikinini man bilong Hasael, i kamap king bilong Siria, na em tu i wok long daunim
    ol Israel.
  hau-SA: Saboda haka fushin Ubangiji ya ƙuna a kan Isra’ila, kuma da daɗewa ya sa
    su a ƙarƙashin ikon Hazayel sarkin Aram da Ben-Hadad ɗansa.
  uig-LAT: Buning üchün Perwerdigarning ghezipi Israilgha qozghaldi; u ularni Suriyening
    padishahi Hazaelning we Hazaelning oghli Ben-Hadadning qoligha tapshurup berdi.
  nde-nde: Ngakho ulaka lukaThixo lwavutha ku-Israyeli, okwaze kwathi okwesikhathi
    eside wabayekela bengaphansi kombuso kaHazayeli inkosi yase-Aramu loBheni-Hadadi
    indodana yakhe.
  ton-ton: ¶ Pea naʻe fakatupu ʻae houhau ʻo Sihova ki ʻIsileli, pea naʻa ne tukuange
    ʻakinautolu ki he nima ʻo Hasaeli ko e tuʻi ʻo Silia, pea ki he nima ʻo Peni-Hatati
    ko e foha ʻo Hasaeli, ʻi hona ngaahi ʻaho ʻonaua.
  ces-1613: I rozhněvala se prchlivost Hospodinova na Izraele, a vydal je v ruku Hazaele
    krále Syrského, a v ruku Benadada syna Hazaelova po všecky ty dny.
  eng-WMB: The LORD’s anger burned against Israel, and he delivered them into the
    hand of Hazael king of Syria, and into the hand of Benhadad the son of Hazael,
    continually.
  tam-TCV: எனவே யெகோவாவின் கோபம் இஸ்ரயேலுக்கு எதிராகப் பற்றி எரிந்தது. இதனால் யெகோவா
    அவர்களை நெடுங்காலத்திற்கு சீரிய அரசன் ஆசகேலின் வலிமையின் கீழும், அவனுடைய மகன்
    பெனாதாத்தின் கீழும் வைத்திருந்தார்.
  ceb-ULB: Misilaob ang kasuko ni Yahweh batok sa Israel, ug padayon sila nga gihatag
    ngadto sa kamot ni Hazael ang hari sa Aram ug ngadto sa mga kamot ni Ben Hadad
    nga anak nga lalaki ni Hazael.
  pol-UBG: I zapalił się gniew PANA przeciw Izraelowi, i wydał go w rękę Chazaela,
    króla Syrii, i w rękę Ben-Hadada, syna Chazaela, po wszystkie ich dni.
  urd-GVU: اِس وجہ سے رب اسرائیل سے بہت ناراض ہوا، اور وہ شام کے بادشاہ حزائیل اور
    اُس کے بیٹے بن ہدد کے وسیلے سے اُنہیں بار بار دباتا رہا۔
  deu-1912: Und des HERRN Zorn ergrimmte über Israel, und er gab sie in die Hand Hasaels,
    des Königs von Syrien, und Benhadads, des Sohnes Hasaels, die ganze Zeit.
  kan-2017: ಆದುದರಿಂದ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವರನ್ನು ಅರಾಮ್ಯರ ಅರಸನಾದ ಹಜಾಯೇಲನ
    ಕೈಗೂ ಅವನ ಮಗನಾದ ಬೆನ್ಹದದನ ಕೈಗೂ ಒಪ್ಪಿಸಿದನು. ಅವರು ಯೆಹೋವಾಹಾಜನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಅವರ ಅಧೀನದಲ್ಲಿದ್ದರು.
  yap-yap: Ere me damumuw SOMOL ngak yu Israel, me pag Hazael ni Pilung nu Syria nge
    Benhadad nib mo’on ni fak nge gel ngak yu Israel u bayay ngu bayay.
  hlt-MCSB: Te dongah BOEIPA kah thintoek te Israel taengla sai tih anih tue khuiah
    tah amih te Aram manghai Hazael kut hmui neh Hazael capa Benhadad kut hmuiah a
    tloeng.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶይዳ ዻጋዺ ሶኦሪያ ካኣቲ ዓዛሄሌንታ ዒዛኮ ናኣዚ ቤንሃዳዴንታ ዔያቶ ዖሊ
    ባሻንዳጉዲ ሚርጌ ዎዴ ዓኣሢ ዓኣሢ ዒንጌኔ።
  twi-ASANTE: Enti, Awurade bo fuu Israelfoɔ, na ɔmaa ɔhene Hasael a ɔfiri Aram ne
    ne babarima Ben-Hadad kwan ma wɔdii wɔn so mfeɛ bebree.
  eng-WEBU: The LORD’s anger burned against Israel, and he delivered them into the
    hand of Hazael king of Syria, and into the hand of Benhadad the son of Hazael,
    continually.
  wal-wal: Hegaa gishshau, GODAA hanqqoi Israa7eela bolli suulliis; GODAI eta daro
    wodiyau Sooriyaa Kawuwaa Hazaa7eelayyoonne a na7aa Benihadaadayyo zaari zaaridi
    aattidi immiis.
  spa-PDDPT: La ira de Yavé se encendió contra Israel, y los entregó en repetidas
    ocasiones en mano de Hazael, rey de Siria, y en mano de Ben-adad, hijo de Hazael.
  gun-gun: Ha'e nunga rupi Senhor poxya hendy Israel kuery rovai. Ha'e rami vy omboaxapa
    Síria pygua huvixa Hazael ha'e ta'y Ben-Hadade po py, Jeoacaz oĩa pukukue re.
  ilo-ULB: Immapuy ti pungtot ni Yahweh a maibusor iti Israel, ken namin-anona ida
    nga inyawat kada Hazael nga ari ti Aram, ken Ben Hadad nga anak a lalaki ni Hazael.
  kpg-kpg: Gei deelaa laa, Dimaadua gu de hiihai gi Israel, gei Mee gu dumaalia gi di
    king Hazael o Syria mo dana dama daane Benhadad gi haga magemagedaa ina digau
    Israel gi muli.
  uig-ARA: بۇنىڭ ئۈچۈن پەرۋەردىگارنىڭ غەزىپى ئىسرائىلغا قوزغالدى؛ ئۇ ئۇلارنى سۇرىيەنىڭ
    پادىشاھى ھازائەلنىڭ ۋە ھازائەلنىڭ ئوغلى بەن-ھادادنىڭ قولىغا تاپشۇرۇپ بەردى.
  sus-sus: Alatala xɔnɔ nɛ Isirayila ma na fe ma, a nu e rabolo Arami mangɛe yi ra,
    Xasayeli nun a xa di Ben Hadada.
  pon-2006: KAUN-O eri engiengda pahn mehn Israel, e ahpw ketin mweidohng Asael, nanmwarkien
    Siria oh sapwellime pwutak Penadad en kalowehdi Israel pak tohto.
  ksd-ksd: Ma ra kankan kai ra Luluai i ga tut ure Israel, ma i ga nur vatikene tar
    diat ta ra lima i Kasael ra king Siria, ma ta ra lima i Ben-Adad natu i Kasael.
  tur-YTC: Yahve'nin öfkesi İsrael'e karşı alevlendi ve onları sürekli olarak Suriye
    Kralı Hazael'in eline ve Hazael oğlu Benhadad'ın eline teslim etti.
  grc-BRENT: Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῷ Ἰσραὴλ, καὶ ἔδωκεν αὐτοὺς ἐν χειρὶ Ἀζαὴλ
    βασιλέως Συρίας, καὶ ἐν χειρὶ υἱοῦ Ἄδερ υἱοῦ Ἀζαὴλ πάσας τὰς ἡμέρας.
  ind-AYT: Lalu, murka TUHAN bangkit terhadap Israel sehingga Dia menyerahkan mereka
    ke tangan Hazael, raja Aram, serta ke tangan Benhadad, anak Hazael, di sepanjang
    zaman itu.
  nya-nya: Ndipo Yehova anakwiyira Aisraeli nawayika pansi pa ulamuliro wa Hazaeli
    mfumu ya Siriya ndi Beni-Hadadi mwana wa Hazaeli masiku awo onse.
  hrv-hrv: Tada Jahve uskipje gnjevom na Izraela i predade ga u ruke aramejskog kralja
    Hazaela i u ruke Ben-Hadada, sina Hazaelova, za sve ono vrijeme.
  mps-mps: Tama tialima, te Genuai Bidigo umabo sogo mu te Israel hani dali wado po
    weyu yali, tama teyu, agai king Hasaelgo augwali dali boi hwįmainu sula tagalali,
    te Siria king bidi, tama umabo sogo augwali asama, te Israel hani dali boi hwįagasali,
    tama te Israel hani augwali aiyaba elaluali. Tama nosali Benhadat, aga te Hasaelgo
    ogwa, tama te bidi aga Siria hanigo king bidi nigilama bidali, tama agai me te
    Israel hani dali naga boi hwįyu, tama aiyaba naga elaluali.
  tpi-tpi: Olsem na Bikpela i kros tru long ol Israel, na em i larim Hasael, king
    bilong Siria, i kam pait planti taim long ol Israel na daunim ol. Na bihain Benhadat,
    pikinini man bilong Hasael, i kamap king bilong Siria, na em tu i wok long daunim
    ol Israel.
  dan-1931: Da blussede HERRENS Vrede op mod Israel, og han gav dem til Stadighed
    i Kong Hazael af Arams og hans Søn Benhadads Hånd.
  vie-OVCB: Vì thế, Chúa Hằng Hữu rất giận Ít-ra-ên. Ngài để cho Ha-xa-ên, vua A-ram
    và Bên Ha-đát, con Ha-xa-ên liên tục đánh phá Ít-ra-ên.
  guj-2017: તેથી યહોવાહનો કોપ ઇઝરાયલીઓ પર સળગ્યો, તેઓએ તેઓને ફરીથી અરામના રાજા હઝાએલના
    અને તેના દીકરા બેન-હદાદના હાથમાં સોંપી દીધા.
  pon-2006A: KAUN-O eri engiengda pahn mehn Israel, e ahpw ketin mweidohng Asael,
    nanmwarkien Siria oh sapwellime pwutak Penadad en kalowehdi Israel pak tohto.
  por-BRBSL: A raiva de Javé queimou contra Israel, e ele os entregou na mão de Hazael,
    rei da Síria, e na mão de Benhadad, filho de Hazael, continuamente.
  cth-cth: BAWIPA lungphuennae Isarel koe a kâan teh, Siria siangpahrang Hazael kut
    hoi Hazael capa Benhadad kut dawk pou a poe.
  twi-twi: Enti Awurade bo fuw Israelfo, na ɔmaa ɔhene Hasael a ofi Aram ne ne babarima
    Ben-Hadad kwan ma wodii wɔn so mfe bebree.
  hlt-hlt: Te dongah BOEIPA kah thintoek te Israel taengla sai tih anih tue khuiah
    tah amih te Aram manghai Hazael kut hmui neh Hazael capa Benhadad kut hmuiah a
    tloeng.
  tbz-SIM: Mɛm̀mɛ ti Yiɛ̀ nKuyie mmiɛkɛ bɛ̀ yɛ̀mɛ̀ kɛ̀ kùu bɛ̀ tɑnnɛ́ Asɑyɛɛdi Sidii
    kɔbɛ kóo kpɑ̀ɑ̀tì nɛ̀ o birɛ Bɛnni-Adɑdi bɛ nɔu miɛkɛ bɛ fòmmu mumɔu.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God puvɨra Israelian atari, egha Sirian
    Atrivim Hasael ataghizɨ, a dughiar avɨribar iza Israelia mɨsogha me abɨri. Ezɨ
    gɨn Hasaelɨn otarim Benhadat, Sirian atrivimɨn oto. Ezɨ Ikiavɨra Itir God anetaghizɨ,
    a uaghan Israelia dɨkabɨnasava ami.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ mʋ-wɛ nɑ pɑ́ɑ́nɑ́, nɑ ɩ́ tʋ-wɛɣɛ Silii wulɑʋ Hɑsɑyɛlɩ niŋ tɑɑ.
    Pǝ wɑɑlɩ, nɑ ɩ́ tɑsɑ-wɛɣɛ tʋɣʋ kɛ Hɑsɑyɛlɩ pǝyɑlʋ Pɛnɩ-Hɑtɑtɩ niŋ tɑɑ tɔtɔ, nɑ
    pǝ́ tɑɑŋɩ sɔsɔm.
  azb-azb: İsrailə qarşı Rəbbin qəzəbi alovlandı və Yehoaxazın bütün ömrü boyu onları
    Aram padşahı Xazaelin və Xazaelin oğlu Ben-Hadadın əlinə verdi.
  eng-DBY: And the anger of Jehovah was kindled against Israel, and he delivered them
    into the hand of Hazael king of Syria, and into the hand of Ben-Hadad the son
    of Hazael, all those days.
  hin-2017: इसलिए यहोवा का क्रोध इस्राएलियों के विरुद्ध भड़क उठा, और उसने उनको अराम
    के राजा हजाएल, और उसके पुत्र बेन्हदद के अधीन कर दिया।
  wol-KYG: Merum Aji Sax ji nag ne jippét ca kaw Israyil, mu teg leen lu yàgg ci loxoy
    Asayel buurub Siri ak Ben Addàd doomu Asayel.
  eng-YLT: and the anger of Jehovah burneth against Israel, and He giveth them into
    the hand of Hazael king of Aram, and into the hand of Ben-Hadad son of Hazael,
    all the days.
  eng-WYC-2017: And the strong vengeance of the Lord was wroth against Israel, and
    he betook them into the hand of Hazael, king of Syria, and in the hand of Benhadad,
    son of Hazael, in all days.
  eng-WMBB: The LORD’s anger burnt against Israel, and he delivered them into the
    hand of Hazael king of Syria, and into the hand of Benhadad the son of Hazael,
    continually.
  urd-GVH: इस वजह से रब इसराईल से बहुत नाराज़ हुआ, और वह शाम के बादशाह हज़ाएल और उसके
    बेटे बिन-हदद के वसीले से उन्हें बार बार दबाता रहा।
  rug-rug: Ke bugoro ni e Zihova sari na tie Izireli, meke va malumia Sa se Hazaelo
    sa baṉara pa Siria meke se Beni Hadadi sa tuna koreo pude va kilasa pilipule i.
  gaz-gaz: Kanaafuu dheekkamsi Waaqayyoo Waaqaa Israaʼelitti ni bobaʼe; innis yeroo
    dheeraadhaaf dabarsee harka Hazaaʼeel mooticha Sooriyaattii fi harka ilma isaa
    Ben-Hadaadiitti isaan kenne.
  fra-LSG: La colère de l’Éternel s’enflamma contre Israël, et il les livra entre
    les mains de Hazaël, roi de Syrie, et entre les mains de Ben-Hadad, fils de Hazaël,
    tout le temps que ces rois vécurent.
  yal-yal: Alatala yi xɔlɔ Isirayila kaane ma han! A yi e so Arami manga Xasayele
    yii, e nun a diin Ben-Hadada. E yi lu Isirayila kaane xun na waxati wuyaxi.
  haw-1868: A hoaia ka inaina o Iehova i ka Iseraela, a haawi aku la ia ia lakou iloko
    o ka lima o Hazaela, ke alii o Suria, a iloko o ka lima o Benehadada, he keiki
    a Hazaela i na la a pau.
  arb-NAV: فَاحْتَدَمَ غَضَبُ الرَّبِّ عَلَى إِسْرَائِيلَ، وَسَلَّطَ عَلَيْهِمْ حَزَائِيلَ
    مَلِكَ أَرَامَ، وَمِنْ بَعْدِهِ ابْنَهُ بَنْهَدَدَ طَوَالَ حَيَاتِهِ.
  ewe-ewe: Ale Yehowa do dɔmedzoe ɖe Israel ŋu eye wòɖe mɔ be Siria fia, Hazael kple
    via Ben Hadad naɖu wo dzi enuenu.
  eng-LEE: And the anger of the Lord was kindled against Israel; and he gave them
    up into the hand of Chazael the king of Syria, and into the hand of Ben-hadad
    the son of Chazael, all the time.
  asm-FB: সেয়ে, ইস্ৰায়েলৰ বিৰুদ্ধে যিহোৱাৰ ক্ৰোধ জ্বলি উঠিল আৰু তেওঁ অৰামৰ ৰজা হজায়েল
    আৰু তেওঁৰ পুত্ৰ বিন-হদদৰ হাতত বাৰে বাৰে তেওঁলোকক শোধাই দিছিল।
  sus-A: عَلَتَلَ شْنْ نّ عِسِرَيِلَ مَ نَ قٍ مَ، عَ نُ عٍ رَبٌلٌ عَرَ مِ مَنفّيٍ
    يِ رَ، شَسَيٍلِ نُن عَ شَ دِ بٍن هَدَدَ.
  fra-SBL: La colère de Yahvé s'enflamma contre Israël, et il le livra sans cesse
    entre les mains de Hazaël, roi de Syrie, et entre les mains de Benhadad, fils
    de Hazaël.
  hbo-hbo: וַיִּֽחַר־אַ֥ף יְהוָ֖ה בְּיִשְׂרָאֵ֑ל וַֽיִּתְּנֵ֞ם בְּיַ֣ד ׀ חֲזָאֵ֣ל
    מֶֽלֶךְ־אֲרָ֗ם וּבְיַ֛ד בֶּן־הֲדַ֥ד בֶּן־חֲזָאֵ֖ל כָּל־הַיָּמִֽים׃
  piu-2006: '@see-verse:2KI.013.002'
  kik-kik: Nĩ ũndũ ũcio Jehova agĩcinwo nĩ marakara nĩ ũndũ wa Isiraeli, nake akĩmaneana
    ihinda iraaya moko-inĩ ma Hazaeli mũthamaki wa Suriata, na Beni-Hadadi mũriũ wake.
  fra-NCL: La colère de Yahweh s’enflamma contre Israël, et il les livra entre les
    mains de Hazaël, roi de Syrie, et entre les mains de Benhadad, fils de Hazaël,
    tout le temps.
  cek-AK: Angraeng palungphuihaih loe Israel kaminawk nuiah hmai baktiah amngaeh;
    to pongah nihcae hing thung, Syria siangpahrang Hazael hoi anih ih capa Ben-Hadad
    ban ah paek.
  cuk-cuk: Degisoggu, Bab-Jehová Israel-dulemargi uluarsunnad. Degidbali, Siria-dulemar-e-rey-Hazaelʼga,
    degi, Hazael-machi-Ben-Adadʼga urmaksad, adi, Israel-dulemargi obindii guegar.
  uig-CYR: Буниң үчүн Пәрвәрдигарниң ғәзиви Исраилға қозғалди; у уларни Сурийәниң
    падишаси Һазаәлниң вә Һазаәлниң оғли Бән-Һададниң қолиға тапшуруп бәрди.
  tel-2017: కాబట్టి యెహోవా కోపం ఇశ్రాయేలు వారిపై రగులుకుంది. ఆయన సిరియా రాజు హజాయేలు
    కాలంలోనూ హజాయేలు కుమారుడు బెన్హదదు కాలంలోనూ ఇశ్రాయేలు వారిని వారి వశం చేశాడు.
  hat-BSA: Akoz sa, lakòlè SENYÈ a te limen kont Israël, e Li te livre yo nan men
    a Hazaël, wa Syrie a ak nan men a Ben-Hadad, fis a Hazaël la.
  kos-kos: Ouinge LEUM GOD El kasrkusrak sin mwet Israel, ac El lela Tokosra Hazael
    lun Syria ac Benhadad, wen natul, in kutangla Israel pacl na pus.
  hbo-WLC: וַיִּֽחַר־אַ֥ף יְהוָ֖ה בְּיִשְׂרָאֵ֑ל וַֽיִּתְּנֵ֞ם בְּיַ֣ד ׀ חֲזָאֵ֣ל
    מֶֽלֶךְ־אֲרָ֗ם וּבְיַ֛ד בֶּן־הֲדַ֥ד בֶּן־חֲזָאֵ֖ל כָּל־הַיָּמִֽים׃
  ibo-ibo: Nʼihi nke a, iwe were Onyenwe anyị nke ukwuu megide Izrel. O mere ka ha
    nọrọ nʼokpuru ọchịchị Hazael eze Aram na Ben-Hadad nwa ya ogologo oge.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ପ୍ରଜ୍ୱଳିତ ହୁଅନ୍ତେ; ସେ ଅରାମର ରାଜା
    ହସାୟେଲ ହସ୍ତରେ ଓ ହସାୟେଲର ପୁତ୍ର ବିନ୍‍ହଦଦ୍‍ ହସ୍ତରେ ସେମାନଙ୍କୁ ନିତ୍ୟ ସମର୍ପଣ କଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a song ngeni chon Israel, pwe fansoun langatam
    a atolongeer fän nemenien Hasael ewe kingen Siria, pwal fän nemenien Penhatat
    nöün Hasael we mwän.
  rop-rop: Wal YAWEI bin gitwail langa ola Isreil pipul brabliwei en blanga tharran
    na YAWEI bin larram King Heiseiyel brom Siriya en im san Benhadad bidimbat ola
    Isreil pipul olataim.
  ukr-1871: І запалав гнїв Господень против Ізраїля, й віддав він їх на поталу Азаїлові,
    цареві Сирийському, та Бенададові Азаїленкові, по ввесь час.
  deu-1951: Deswegen ergrimmte der Zorn des HERRN über Israel, und er gab sie in die
    Hand Hasaels, des Königs von Syrien, und in die Hand Benhadads, des Sohnes Hasaels,
    ihr Leben lang.
  eng-JPS: And the anger of the LORD was kindled against Israel, and He delivered
    them into the hand of Hazael king of Aram, and into the hand of Ben-hadad the
    son of Hazael, continually.
  srp-1865: Zato se razgnjevi Gospod na Izrailja i dade ih u ruke Azailu caru Sirskom
    i u ruke Ven-Adadu sinu Azailovu za sve ono vrijeme.
  lug-lug: Obusungu bwa Mukama ne bubuubuukira ku Isirayiri, n’abawaayo okubeera wansi
    ow’omukono gwa Kazayeeri kabaka w’e Busuuli ne Benikadadi mutabani we.
  heb-heb: ויחר אף יהוה בישראל ויתנם ביד חזאל מלך ארם וביד בן הדד בן חזאל כל הימים׃
  ben-IRV: সেইজন্য ইস্রায়েলের বিরুদ্ধে সদাপ্রভুর ক্রোধ জ্বলে উঠল, আর তিনি অরামের
    রাজা হসায়েল ও তাঁর ছেলে বিনহদদের হাতে তাদের তুলে দিলেন, তারা যিহোয়াহসের সমস্ত
    রাজত্ব কালে তাঁদের উপরে থাকলো।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਇਸਰਾਏਲ ਉੱਤੇ ਭੜਕਿਆ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਅਰਾਮ ਦੇ ਰਾਜਾ ਹਜ਼ਾਏਲ
    ਅਤੇ ਹਜ਼ਾਏਲ ਦੇ ਪੁੱਤਰ ਬਨ-ਹਦਦ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੰਦਾ ਰਿਹਾ।
  mya-JVB: ထိုကြောင့် ထာဝရဘုရား သည် ဣသရေလ အမျိုးကို အမျက် ထွက် ၍ ၊ ယောခတ်မင်း လက်ထက်ကာလပတ်လုံး၊
    ရှုရိ ရှင်ဘုရင် ဟာဇေလ နှင့် သူ၏သား ဗင်္ဟာဒဒ် လက် သို့ ဣသရေလအမျိုးကို အပ် တော်မူ၏
  tbg-tbg: Mintura kaara Nora Kotira Isareriara arara itovaro viva Siria King Hasaeliravata,
    vira maaqu Beni-Hadaatiravata, qaqi komanta vitanta airi tataa Isareri hampata
    raquqi viha vika naatara kora.
  hmo-hmo: Unai dainai Lohiabada be Israela dekenai ia badu momokani, bona ia ese
    Hasaele, Suria ena king, bona Benehadada, Hasaele ena natuna edia siahu henunai
    Israela ia atoa nega daudau.
  urd-urd: और ख़ुदावन्द का ग़ुस्सा बनी इस्राईल पर भड़का, और उसने उनको बार बार शाह
    — ए — अराम हज़ाएल, और हज़ाएल के बेटे बिनहदद के क़ाबू में कर दिया।
  rus-SYN: И возгорелся гнев Господа на Израиля, и Он предавал их в руку Азаила, царя
    Сирийского, и в руку Венадада, сына Азаилова, во все дни.
  bqc-SIM: Ɔ̃ Dii pↄ pà Isailiↄzi, à ń ná Siliↄ kí Azaeliɛ a ↄzĩ ń a nɛ́ Bɛnadadao
    e Yoaaza kpalablea lɛ́wa.
  tcz-CHONGTHU: Hijeh chun Pakai chu Israel chunga ana lunghang lheh jingin ahi, hijehchun
    Syria lengpa Hazael leh achapa Benhadad chu Israelte avel vellin ana josah in
    ahi.
  mar-mar: तेव्हा परमेश्वराचा इस्राएलवर कोप झाला. अरामाचा राजा हजाएल आणि हजाएलचा मुलगा
    बेन-हदाद यांच्या हाती परमेश्वराने इस्राएलची सत्ता सोपवली.
  qub-qub: Chaymi Tayta Diosga Israelcunapaj fiyupa rabyacurcuran. Siriapa raynin
    Hazaelpa munayninman, Hazaelpa wamran Ben-adadpa munayninman unaycama cachaycuran.
  bqp-bqp: Akũ Dikiri pↄ fɛ̃̀ Isarailanↄi à ń ná Siria kína Azailinɛ a ↄĩ kũ a nɛ́
    Bɛnadadao ari Yoaza kíblena lɛ́n.
  hat-hat: Se konsa li fè Seyè a fache sou moun peyi Izrayèl yo. Se sa ki fè Seyè
    a te lage yo nan men Azayèl, wa peyi Siri a, ak nan men Bennadad, pitit li, anpil
    fwa.
  eng-BSB: So the anger of the LORD burned against Israel, and He delivered them continually
    into the hands of Hazael king of Aram and his son Ben-hadad.
  eng-WEBPB: The LORD’s anger burnt against Israel, and he delivered them into the
    hand of Hazael king of Syria, and into the hand of Benhadad the son of Hazael,
    continually.
  kbq-kbq: Ana higeno Ra Anumzamo'a tusi arimpa Israeli vahera ahe'zamanteno, Siria
    kini ne' Hazaeline, nemofo Ben-Hadatikizni zanazampi Israeli vahera zamavarentege'za
    kegava huzamante'naze.
  nhe-BL: Huan tlahuel cualanqui TOTECO ica nopa tlacame tlen tlali Israel, huan quintemactili
    imaco Tlanahuatijquetl Hazael tlen tlali Siria huan imaco Ben Adad tlen eliyaya
    icone.
  bus-bus: Ben Dii pↄ fɛ̃̀ Isarailinↄzi à ń ná Siria kí Azailinɛ a ↄzĩ kↄ̃n a nɛ́
    Bɛnadadao ai Yoaza kíblena lɛ́n.
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e wikwahy Izaew wanehe kury. A'e rupi
    weityk kar Izaew Azaew Xir wanuwihawete pe wà, ta'yr Menanaz pe wà no.
  eng-DRA: And the wrath of the Lord was kindled against Israel, and he delivered
    them into the hand of Hazael the king of Syria, and into the hand of Benadad the
    son of Hazael all days.
