verse: 2KI.013.023
translations:
  mal-C: എന്നാൽ താൻ അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടും ചെയ്ത ഉടമ്പടിമൂലം
    യഹോവയ്ക്ക് അവരുടെനേരേ കരുണയും മനസ്സലിവും തോന്നി അവരെ കടാക്ഷിച്ചു. ഇന്നുവരെയും
    അവരെ നശിപ്പിക്കുന്നതിനോ തന്റെ സന്നിധിയിൽനിന്ന് തള്ളിക്കളയുന്നതിനോ യഹോവയ്ക്കു മനസ്സായില്ല.
  deu-TKW: Doch Jahwe erwies ihnen Gnade und erbarmte sich ihrer und wandte sich ihnen
    wieder zu, um seines Bundes mit Abraham, Isaak und Jakob willen, und wollte ihr
    Verderben nicht, hatte sie auch bis dahin noch nicht von seinem Angesichte verworfen.
  lin-lin: Kasi Yawe asalelaki bango ngolu, ayokelaki bango mawa, mpe azongelaki bango,
    mpo na boyokani na Ye elongo na Abrayami, Izaki mpe Jakobi. Na tango wana, Yawe
    alingaki koboma bango te mpe aboyaki kobengana bango mosika ya miso na Ye.
  eng-LSV: and YHWH favors them, and pities them, and turns to them for the sake of
    His covenant with Abraham, Isaac, and Jacob, and has not been willing to destroy
    them, nor to cast them from His presence as yet.
  eng-GNV: Therefore the Lord had mercy on them and pitied them, and had respect vnto
    them because of his couenant with Abraham, Izhak, and Iaakob, and would not destroy
    them, neither cast he them from him as yet.
  eng-WEBSTER: And the LORD was gracious to them, and had compassion on them, and
    had respect to them, because of his covenant with Abraham, Isaac, and Jacob, and
    would not destroy them, neither did he as yet reject them from his presence.
  nhw-BL: Pero TOTECO quipixqui hueyi iyolo ica Israel ehuani huan amo quicahuili
    ma quintzontlamiltis nochi. TOTECO quintlasojtlac pampa quichijtoya se camanal
    sencahuali ica Abraham, Isaac huan Jacob, ininhueyi tatahua. Huan hasta ama TOTECO
    amo quinequi quintlamipolos nopa Israel ehuani, niyon amo quinequi quinhuejcamajcahuas
    tlen iixpa.
  swh-ONEN: Lakini Bwana akawarehemu na akawahurumia, akaonyesha kujishughulisha nao
    kwa sababu ya Agano lake na Abrahamu, Isaki na Yakobo. Hadi leo, hajawaangamiza
    wala kuwafukuza mbele zake.
  bba-bba: Adɑmɑ Yinni Gusunɔ u bu mɛɛrimɑ, mɑ u ben wɔnwɔndu wɑ, ɑrukɑwɑni ye u kɑ
    Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu bɔkuɑn sɔ̃. U ǹ wure u bu biru kisi, bu kɑm ko.
  eng-KJVCPB: And the Lord was gracious unto them, and had compassion on them, and
    had respect unto them, because of his covenant with Abraham, Isaac, and Jacob,
    and would not destroy them, neither cast he them from his presence as yet.
  luo-luo: To Jehova Nyasaye notimonegi ngʼwono, kech kod miwafu koparo singruok mane
    otimo gi Ibrahim, Isaka kod Jakobo. To nyaka chil kawuono Jehova Nyasaye pok obedo
    gi paro mar tiekogi kata riembogi e wangʼe.
  meu-meu: A Iehova ese e lalo namo henidia, e bogadia hisi, bona e haḡeredia, ena
    gwauhamata Abraham bona Isaak bona Iakob ediai dainai, bona se habuadia tari.
    Bona ia vairana amo se negedia daure ema bona hari.
  npi-ULB: तर अब्राहाम, इसहाक र याकूबसित बाँध्‍नुभएको आफ्‍नो करारको कारणले गर्दा परमप्रभु
    इस्राएलप्रति अनुग्रही हुनुभयो, र तिनीहरूलाई दया देखाउनुभयो र तिनीहरूको फिक्री
    गर्नुभयो । त्यसैले परमप्रभुले तिनीहरूलाई नष्‍ट गर्नुभएन, र उहाँले तिनीहरूलाई अझै
    पनि आफ्नो उपस्थितिबाट धपाउनुभएको छैन ।
  yor-yor: Ṣùgbọ́n Olúwa ṣàánú fún wọn ó sì ní ìyọ́nú, ó sì fiyèsí wọn nítorí májẹ̀mú
    rẹ̀ pẹ̀lú Abrahamu, Isaaki àti Jakọbu. Títí di ọjọ́ òní, kì í ṣe ìfẹ́ inú rẹ̀
    láti pa wọ́n run tàbí lé wọn lọ níwájú rẹ̀.
  pes-OPCB: ولی خداوند به خاطر عهدی که با ابراهیم و اسحاق و یعقوب بسته بود نسبت به
    قوم اسرائیل بسیار بخشنده و رحیم بود و اجازه نمی‌داد آنها از بین بروند. او تا به
    امروز نیز به خاطر آن عهد به ایشان رحم می‌کند.
  tgl-ULB: Pero mahabagin si Yahweh sa Israel at mayroon siyang awa at malasakit sa
    kanila, dahil sa kaniyang tipan kay Abraham, Isaac at Jacob. Kaya hindi sila winasak
    ni Yahweh, at hindi niya pa rin sila inilayo sa kaniyang presensiya.
  cbu-NT: Itaru, Apanllsha Israelchichee tputs kizpur chinarangu, naynirangiya. Yuwamand
    sirútama Aprahamarinpa, misha Isaakarinpa, misha Akoparinpa kizpur chinarangana
    anumand Israelchichee tputs kapung chinarangiya. Nda undarar kiyung yachamaam
    ksutarangiya. Nduntam izuuru arap kapeetamaam zandarangiya. Ashirucha, na in wandaritam
    Israelchich tputs taakanaya.
  hui-hui: Ani bialu heago helowa Anduane Homogohanda nde Isaraele wali agali mitangi
    halu dara haga hene. Ibugua bamba Abarahamalabi Aisagalabi Yagabalabi habo nalolene
    bi lo winigo mitangi bialu Isaraele mo ko nahelo ibunime ti biamogo bigi bialu
    hene. Isaraele wali agali uruni ti ibunaga deni nahelo dindi kaundiaha bo talialu
    pe nale ti biamogo bini.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သ​နား ကြင်​နာ​တော်​မူ​သ​ဖြင့် သူ​တို့​အား​ဆုံး​ပါး
    ပျက်​စီး​စေ​တော်​မ​မူ။ ကိုယ်​တော်​သည် အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​နှင့်​ပြု​တော်
    မူ​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို​ထောက်​၍ သူ တို့​အား​ကူ​မ​တော်​မူ​၏။ မိ​မိ​၏​လူ​မျိုး
    တော်​အား အ​ဘယ်​အ​ခါ​၌​မျှ​မေ့​လျော့ တော်​မ​မူ။
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ལ་ཐུགས་རྗེ་གནང་ཞིང་སྙིང་རྗེ་དགོངས་པ་དང་། གཟིགས་སྐྱོང་མཛད་པ་སྟེ།
    ཁོང་གིས་ཨབ་ར་ཧམ་དང་ཨི་སཱག ཡ་ཀོབ་བཅས་ལ་ཞལ་ཆད་གནང་ཡོད་པས། དེ་རྣམས་མེད་པར་མཛད་པ་དང་ཁོང་ཉིད་ཀྱི་ཞལ་དྲུང་ནས་འདོར་བར་ད་ལྟའི་བར་དུ་ཐུགས་མ་དགྱེས་སོ།
    །
  sna-sna: Asi Jehovha akavaitira nyasha, uye akava nengoni akava nehanya navo nokuda
    kwesungano yake naAbhurahama, naIsaka naJakobho. Kusvikira nhasi haana kuda kuvaparadza
    kana kuvarasira kure naye.
  spa-BLM: Pero Yahvé tuvo misericordia de ellos y se compadeció de ellos, y los favoreció
    a causa de su pacto con Abraham, Isaac y Jacob, y no los destruyó y no los echó
    de su presencia todavía.
  cac-cac: Palta ix yac' svach'c'olal Jehová d'a eb', ix oc' sc'ol d'a eb' yujn̈ej
    strato yed' vin̈aj Abraham, vin̈aj Isaac yed' vin̈aj Jacob. Yuj chi' maj schalaj
    satjiel eb', maj yiq'uel-laj eb' d'a yichan̈.
  swh-ULB: Lakini Yahwe aliwahurumia Israeli, na alikuwa na huruma juu yao na kushuhulika
    kwa ajili yao, kwa sababu ya agano lake na Ibrahimu, Isaka, na Yakobo. Hivyo Yahwe
    hakuwaangamiza, na bado hakuwatupa kutoka kwenye uwepo wake.
  bel-bel: Але Гасподзь умілажаліўся зь іх і памілаваў іх, і зьвярнуўся да іх дзеля
    запавету Свайго з Абрагамам, Ісакам і Якавам, і не хацеў зьнішчыць іх, і не адхіліў
    іх ад аблічча Свайго дагэтуль.
  deu-ELBBK: Aber der HERR erwies ihnen Gnade und erbarmte sich ihrer und wandte sich
    ihnen zu wegen seines Bundes mit Abraham, Isaak und Jakob; und er wollte sie nicht
    verderben und warf sie nicht von seinem Angesicht weg bis dahin.
  mbb-OT: Piru ingkehizu wey ingkeipeng sikandan te Nengazen tenged te midhimu zin
    he kebpekid-uyun diyà te ki Abraham, ki Isaac, wey ki Jacob. Ne taman en guntaan
    ne wazè din sikandan dezeeti etawa ipaawà diyà te lugar zan he zutun kenà sikandin
    ebpekepekiduma kandan.
  mal-2015: യഹോവെക്കു അവരോടു കരുണയും മനസ്സലിവും തോന്നി, അബ്രാഹാം, യിസ്ഹാക്, യാക്കോബ്
    എന്നവരോടുള്ള തന്റെ നിയമംനിമിത്തം അവൻ അവരെ കടാക്ഷിച്ചു; അവരെ നശിപ്പിപ്പാൻ അവന്നു
    മനസ്സായില്ല; ഇതുവരെ തന്റെ സമ്മുഖത്തുനിന്നു അവരെ തള്ളിക്കളഞ്ഞതുമില്ല.
  rmc-rmc: Ale le RAJESKE sas pharo vaš lende. Presikaďa lenge o lačhejileskeriben
    a visarďa pes pale ke lende angle odi zmluva, so phandľa le Abrahamoha, Izakoha
    the Jakoboha. Dži adadžives len na kamľa te zňičinel aňi te odčhivel pestar het.
  pes-OPV: اماخداوند بر ایشان رافت و ترحم نموده، به‌خاطرعهد خود که با ابراهیم و اسحاق
    و یعقوب بسته بود به ایشان التفات کرد و نخواست ایشان راهلاک سازد، و ایشان را از
    حضور خود هنوز دورنینداخت.
  ron-1924: Дар Домнул С-а ындурат де ей ши а авут милэ де ей, Шь-а ынторс Фаца спре
    ей дин причина легэмынтулуй Сэу ку Авраам, Исаак ши Иаков, н-а врут сэ-й нимичяскэ
    ши пынэ акум ну й-а лепэдат де ла Фаца Луй.
  ben-OBCV: কিন্তু সদাপ্রভু অব্রাহাম, ইস্‌হাক ও যাকোবের সাথে যে পবিত্র নিয়ম স্থাপন
    করলেন, তার খাতিরে তাদের প্রতি অনুগ্রহকারী হলেন এবং তাদের করুণা দেখিয়েছিলেন ও
    তাদের যত্নও নিয়েছিলেন। আজও পর্যন্ত তিনি তাদের ধ্বংস করতে বা তাঁর উপস্থিতি থেকে
    তাদের নির্বাসিত করতে অনিচ্ছুক হয়েই আছেন।
  som-som: Laakiinse Rabbigu iyaga wuu u roonaaday, oo u naxariistay, wuxuuna ugu
    jeestay iyaga axdigii uu la dhigtay Ibraahim, iyo Isxaaq, iyo Yacquub aawadiis,
    oo mana uu doonayn inuu baabbi'iyo oo weli hortiisa kama uu tuurin.
  lat-VUC: 'et misertus est Dominus eorum, et reversus est ad eos propter pactum suum,
    quod habebat cum Abraham, et Isaac, et Jacob: et noluit disperdere eos, neque
    projicere penitus usque in præsens tempus.'
  eng-ASVBT: But Jehovah was gracious unto them, and had compassion on them, and had
    respect unto them, because of his covenant with Abraham, Isaac, and Jacob, and
    would not destroy them, neither cast he them from his presence as yet.
  ita-1885: il Signore fece loro grazia, ed ebbe pietà di loro, e si rivolse verso
    loro, per amor del suo patto con Abrahamo, Isacco e Giacobbe; e non volle distruggerli,
    e non li scacciò dal suo cospetto fino a questo tempo.
  eng-LXXUP: And the Lord had mercy and compassion upon them, and had respect to them
    because of his covenant with Abraham, and Isaac, and Jacob; and the Lord would
    not destroy them, and did not cast them out from his presence.
  eng-ULB: But Yahweh was gracious to Israel, and had compassion on them and concern
    for them, because of his covenant with Abraham, Isaac, and Jacob. So Yahweh did
    not destroy them, and he still has not driven them away from his presence.
  spa-VBL: Pero el Señor los ayudó con gracia y fue bondadoso con ellos. Los cuidó
    por su acuerdo con Abraham, Isaac y Jacob. Hasta el día de hoy no ha querido destruirlos
    ni echarlos de su presencia.
  fra-_FOB: Mais l'Éternel leur fit grâce, il eut compassion d'eux, et il se retourna
    vers eux à cause de son alliance avec Abraham, Isaac et Jacob. Il ne voulut point
    les exterminer; et, jusqu'à maintenant, il ne les a pas rejetés de devant sa face.
  mal-mal: യഹോവയ്ക്ക് അവരോട് കരുണയും മനസ്സലിവും തോന്നി, അബ്രാഹാം, യിസ്ഹാക്ക്, യാക്കോബ്
    എന്നിവരോടുള്ള തന്റെ നിയമം നിമിത്തം അവരെ കടാക്ഷിച്ചു; അവരെ നശിപ്പിപ്പാൻ അവന് മനസ്സായില്ല;
    തന്റെ സന്നിധിയിൽനിന്ന് അവരെ തള്ളിക്കളഞ്ഞതുമില്ല.
  urd-GVR: To bhī Rab ko apnī qaum par tars āyā. Us ne un par rahm kiyā, kyoṅki use
    wuh ahd yād rahā jo us ne Ibrāhīm, Is'hāq aur Yāqūb se bāndhā thā. Āj tak wuh
    unheṅ tabāh karne yā apne huzūr se ḳhārij karne ke lie taiyār nahīṅ huā.
  suz-BL: तन्‍न परमप्रभु यावेमी अब्राहाम, इसहाक नु याकूब नु पशो कबलम पतीके, मेको आन
    कली शिशी पाइक्‍मी बाक्‍त। मेकोम मेको आन कली मिम्‍तीमी बाक्‍त। मिनु परमप्रभु यावेमी
    मेको आन कली साइक्‍चा नु आ ङोंइती रे तिल्‍चा थुं मपवा बाक्‍त। लेवी २६:४२
  ita-1927: ma l’Eterno fece loro grazia, ne ebbe compassione e fu loro favorevole
    per amor del suo patto con Abrahamo, con Isacco e con Giacobbe; e non li volle
    distruggere; e, fino ad ora, non li ha rigettati dalla sua presenza.
  ckb-ckb: بەڵام یەزدان لەگەڵیان میهرەبان و بە بەزەیی بوو، لەبەر پەیمانەکەی لەگەڵ
    ئیبراهیم و ئیسحاق و یاقوب ئاوڕی لێ دانەوە. هەتا ئەم کاتە نەیدەویست ڕیشەکێشیان
    بکات و دووریان بخاتەوە.
  eng-BBE: But the Lord was kind to them and had pity on them, caring for them, because
    of his agreement with Abraham, Isaac, and Jacob; he would not put them to destruction
    or send them away from before his face till now.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಅಬ್ರಹಾಮನ, ಇಸಾಕನ, ಯಾಕೋಬನ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿದ್ದರಿಂದ
    ಇಸ್ರಾಯೇಲರಿಗೆ ಕೃಪೆತೋರಿಸಿ ಅವರ ಮೇಲೆ ಅನುಕಂಪಗೊಂಡರು. ಅವರನ್ನು ನಾಶಮಾಡಲು, ಆತನು ಅವರನ್ನು
    ತನ್ನಿಂದ ತೊರೆದುಬಿಡಲು ಅವರನ್ನು ತನ್ನ ಸಮ್ಮುಖದಿಂದ ಹೊರಡಿಸಲು ಮನಸ್ಸು ಮಾಡಲಿಲ್ಲ.
  tam-2017: ஆனாலும் யெகோவா அவர்களுக்கு மனமிரங்கி, ஆபிரகாம், ஈசாக்கு, யாக்கோபு என்பவர்களோடு
    செய்த தமது உடன்படிக்கையினிமித்தம் அவர்களை அழிக்க விருப்பமில்லாமலும், அவர்களை இன்னும்
    தம்முடைய முகத்தைவிட்டுத் தள்ளாமலும் அவர்கள்மேல் மனதுருகி, அவர்களை நினைத்தருளினார்.
  spa-RV-1909: Mas Jehová tuvo misericordia de ellos, y compadecióse de ellos, y mirólos,
    por amor de su pacto con Abraham, Isaac y Jacob; y no quiso destruirlos ni echarlos
    de delante de sí hasta ahora.
  ron-BTF: Și DOMNUL a fost cu har către ei și a avut milă de ei și a luat cunoștință
    de ei, datorită legământului său cu Avraam, Isaac și Iacob, și nu a dorit să îi
    nimicească, nici nu i-a aruncat de la fața sa până acum.
  eng-WEBP: But the LORD was gracious to them, and had compassion on them, and favored
    them because of his covenant with Abraham, Isaac, and Jacob, and would not destroy
    them and he didn’t cast them from his presence as yet.
  eng-FBV: But the Lord graciously helped them and was kind to them. He looked after
    them because of his agreement with Abraham, Isaac, and Jacob. Even to this day
