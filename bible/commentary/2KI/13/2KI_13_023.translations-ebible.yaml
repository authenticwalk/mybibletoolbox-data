  eng-DBY: And Jehovah was gracious to them, and had compassion on them, and had respect
    to them, because of his covenant with Abraham, Isaac, and Jacob; and he would
    not destroy them, neither did he cast them from his presence up to that time.
  hin-2017: परन्तु यहोवा ने उन पर अनुग्रह किया, और उन पर दया करके अपनी उस वाचा के
    कारण जो उसने अब्राहम, इसहाक और याकूब से बाँधी थी, उन पर कृपादृष्टि की, और न तो
    उन्हें नाश किया, और न अपने सामने से निकाल दिया।
  wol-KYG: Aji Sax ji nag baaxe leen, yërëm leen, geesu leen ndax kóllëreem ak Ibraaymaak
    Isaaxaak Yanqóoba. Looloo tax buggu leena faagaagal, te ba tey jii xalabu leen.
  eng-YLT: and Jehovah doth favour them, and pity them, and turn unto them, for the
    sake of His covenant with Abraham, Isaac, and Jacob, and hath not been willing
    to destroy them, nor to cast them from His presence as yet.
  eng-WYC-2017: And the Lord had mercy on them, and turned again to them for his covenant,
    that he had made with Abraham, Isaac, and Jacob; and he would not destroy them,
    neither cast them away utterly, into this present time.
  eng-WMBB: But the LORD was gracious to them, and had compassion on them, and favoured
    them because of his covenant with Abraham, Isaac, and Jacob, and would not destroy
    them and he didn’t cast them from his presence as yet.
  urd-GVH: तो भी रब को अपनी क़ौम पर तरस आया। उसने उन पर रहम किया, क्योंकि उसे वह अहद
    याद रहा जो उसने इब्राहीम, इसहाक़ और याक़ूब से बाँधा था। आज तक वह उन्हें तबाह करने
    या अपने हुज़ूर से ख़ारिज करने के लिए तैयार नहीं हुआ।
  rug-rug: ba qetu ni na tataru ni e Zihova si arini. Lopu va malumi Sa pude ta huara
    taloa hokara ba toka ni sa, koa gua koasa nana vina tatara koe Ebarahami, Aisake,
    meke e Zekopi. Lopu hite muliṉi hokara ni Sa sari nana tie.
  gaz-gaz: Waaqayyo garuu sababii kakuu Abrahaam, Yisihaaqii fi Yaaqoob wajjin galee
    ture sanaatiif jedhee isaanii arjoome; garaas isaaniif laafee fuula isaa gara
    isaaniitti deebifate. Hamma harʼaattis fuula ofii isaa duraa isaan barbadeessuu
    yookaan gatuu hin feene.
  fra-LSG: Mais l’Éternel leur fit miséricorde et eut compassion d’eux, il tourna
    sa face vers eux à cause de son alliance avec Abraham, Isaac et Jacob, il ne voulut
    pas les détruire, et jusqu’à présent il ne les a pas rejetés de sa face.
  gnn-gnn: '@see-verse:2KI.013.022'
  yal-yal: Koni Alatala yi kininkinin e ma, a yi e mafelu, a yi a yɛɛ rafindi e ma
    masɔtɔ a layirin xɔn e nun Iburahima nun Isiyaga nun Yaxuba tagi. A mi wa e halagi
    feni, han to a mi e rawoli ayi.
  haw-1868: A manao mai o Iehova ia lakou, a ahonui mai ia lakou, a nana mai ia lakou
    no kana berita ia Aberahama, ia Isaaka, a me Iakoha, aole ona makemake e luku
    aku ia lakou, aole hoi e hookuke aku ia lakou mai kona alo aku i keia manawa.
  arb-NAV: فَأَشْفَقَ الرَّبُّ عَلَيْهِمْ وَرَحِمَهُمْ، وَأَبْدَى اهْتِمَامَهُ بِهِمْ
    إِكْرَاماً لِعَهْدِهِ مَعَ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ، وَلَمْ يَشَأْ
    أَنْ يُبِيدَهُمْ أَوْ يَنْبِذَهُمْ حَتَّى تِلْكَ اللَّحْظَةِ.
  ewe-ewe: Ke Yehowa ve Israelviwo nu eye wometsrɔ̃ wo keŋkeŋ o. Eva eme alea elabena
    Yehowa kpɔ nublanui na wo. Hekpe ɖe esia ŋu la, enɔ nubabla si wòwɔ kple Abraham,
    Isak kple Yakob la dzi wɔm kokoko.
  eng-LEE: And the Lord became gracious unto them, and had mercy on them, and turned
    his regard unto them, because of his covenant with Abraham, Isaac, and Jacob,
    and would not destroy them, and he cast them not off from his presence even until
    now.
  asm-FB: কিন্তু যিহোৱাই অব্ৰাহাম, ইচহাক আৰু যাকোবে সৈতে কৰা নিয়মৰ কাৰণে, তেওঁ ইস্ৰায়েলৰ
    ওপৰত অনুগ্ৰহ আৰু দয়া কৰিলে; তেওঁলোকলৈ মনোযোগ দিলে। সেয়ে যিহোৱাই তেওঁলোকক বিনষ্ট
    কৰা নাছিল আৰু এতিয়াও তেওঁলোকক নিজৰ উপস্থিতিৰ পৰা দূৰ কৰা নাই।
  sus-A: كْنْ عَلَتَلَ نَشَ كِنِكِنِ عٍ مَ. عَ نَشَ هِننّ عٍ رَ عَ شَ سَاتّ شَ قٍ
    رَ، عَ نَشَن شِرِ عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ تَفِ. هَن يَكْسِ عَلَتَلَ مّينِمَ
    عٍ مَ نَ نَن مَ.
  fra-SBL: Mais Yahvé leur fit grâce et eut compassion d'eux, il les favorisa à cause
    de son alliance avec Abraham, Isaac et Jacob, il ne voulut pas les détruire et
    ne les chassa pas encore de sa présence.
  hbo-hbo: וַיָּחָן֩ יְהוָ֨ה אֹתָ֤ם וַֽיְרַחֲמֵם֙ וַיִּ֣פֶן אֲלֵיהֶ֔ם לְמַ֣עַן בְּרִיתֹ֔ו
    אֶת־אַבְרָהָ֖ם יִצְחָ֣ק וְיַֽעֲקֹ֑ב וְלֹ֤א אָבָה֙ הַשְׁחִיתָ֔ם וְלֹֽא־הִשְׁלִיכָ֥ם
    מֵֽעַל־פָּנָ֖יו עַד־עָֽתָּה׃
  piu-2006: '@see-verse:2KI.013.022'
  kik-kik: No rĩrĩ, Jehova akĩmatuga na akĩmaiguĩra tha, akĩmarũmbũiya nĩ ũndũ wa
    kĩrĩkanĩro gĩake na Iburahĩmu, na Isaaka, na Jakubu. Nginyagia ũmũthĩ, akoretwo
    atekwenda kũmaniina kana kũmaingata mehere mbere yake.
  fra-NCL: Mais Yahweh leur fit miséricorde et eut compassion d’eux ; il se tourna
    vers eux, à cause de son alliance avec Abraham, Isaac et Jacob ; il ne voulut
    pas les détruire, et il ne les a pas rejetés de sa face jusqu’à présent.
  cek-AK: Toe Angraeng mah nihcae to tahmen; Abraham, Issak, Jakob hoi sak ih lokkamhaih
    pongah nihcae khaeah tahmenhaih amtuengsak, nihcae to tamit ai, a hmaa hoiah doeh
    haek ai.
  cuk-cuk: Degi-inigwele, Bab-Jehová Israel-dulemar wiledakarbargu, bendaksagusad.
    Ar ade, Abraham-ebo, degi, Isaac-ebo, degine, Jacob-ebo igar-mesis gusad. A-ulale,
    emi we-garda-narmaklenaidse amba Bab-Jehová Israel-dulemar-obelossurgusad, degi,
    na egi obachasur gusad.
  uig-CYR: Лекин Пәрвәрдигар уларға меһриван болуп ич ағритатти; Ибраһим билән Исһақ
    вә Яқупқа бағлиған әһдиси түпәйлидин У уларға илтипат қилип, уларни бүгүнгә қәдәр
    һалак қилмай, Өз һозуридин чиқириветишни халимиған еди.
  tel-2017: అయితే యెహోవా వారిపై జాలిపడి దయ చూపి అబ్రాహాము ఇస్సాకు యాకోబులతో తాను చేసిన
    నిబంధనను బట్టి వారిపై శ్రద్ధ చూపి, వారిని నాశనం చేయడానికి ఇష్టపడలేదు. ఇప్పటికీ
    తన సముఖం లోనుండి వారిని వెళ్లగొట్టలేదు.
  hat-BSA: Men SENYÈ a te fè yo gras, Li te gen mizerikòd pou yo, Li te vire kote
    yo akoz akò ke li te gen avèk Abraham, Isaac, avèk Jacob la e Li pa t detwi yo
    ni jete yo deyò prezans li jis rive nan moman sa a.
  kos-kos: tusruktu LEUM GOD El kulang ac pakoten nu selos. El tia lela in kunausyukla
    elos, a El kasrelos ke sripen wuleang lal nu sel Abraham, Isaac, ac Jacob. El
    tiana mulkunla mwet lal.
  hbo-WLC: וַיָּחָן֩ יְהוָ֨ה אֹתָ֤ם וַֽיְרַחֲמֵם֙ וַיִּ֣פֶן אֲלֵיהֶ֔ם לְמַ֣עַן בְּרִית֔וֹ
    אֶת־אַבְרָהָ֖ם יִצְחָ֣ק וְיַֽעֲקֹ֑ב וְלֹ֤א אָבָה֙ הַשְׁחִיתָ֔ם וְלֹֽא־הִשְׁלִיכָ֥ם
    מֵֽעַל־פָּנָ֖יו עַד־עָֽתָּה׃
  ibo-ibo: Ma Onyenwe anyị meere ha amara, nwee ọmịiko nʼebe ha nọ, ma gosikwa ha
    na ihe banyere ha na-emetụ ya nʼobi nʼihi ọgbụgba ndụ ya na Ebraham na Aịzik na
    Jekọb. Ruo taa, o kweghị ka e bibie ha, maọbụ ka e site nʼihu ya chụpụ ha.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଅବ୍ରହାମ, ଇସ୍‌ହାକ ଓ ଯାକୁବଙ୍କ ସହିତ ଆପଣା କୃତ ନିୟମ ସକାଶୁ ସେମାନଙ୍କ
    ପ୍ରତି ଅନୁଗ୍ରହ କଲେ ଓ ସେମାନଙ୍କ ଉପରେ ଦୟା ବହି ସେମାନଙ୍କ ପ୍ରତି ସୁଦୃଷ୍ଟି କଲେ, ଆଉ ସେମାନଙ୍କୁ
    ବିନାଶ କରିବାକୁ ଅସମ୍ମତ ହେଲେ ଓ ଏପର୍ଯ୍ୟନ୍ତ ଆପଣା ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ ଦୂର କଲେ ନାହିଁ।
  chk-chk: Nge ewe Samol mi Lapalap a ümöümöch ngeni chon Israel, a tongeer o echeniir,
    pokiten an pwon ngeni Apraham, Isaak me Jakop. Iwe, esap mochen aroserela, esap
    pwal atoauerela seni fän mesan tori ikenai.
  rop-rop: bat YAWEI bin jidan brabli kainbala langa olabat. Im nomo bin larram ola
    Siriya pipul binijimap olabat. YAWEI bin album olabat, dumaji imbin meigim brabli
    strongwan pramis langa Eibrahem, Aisik en Jeikob. En tudei na YAWEI stil nomo
    bin fogedabat im ronwan pipul olabat.
  ukr-1871: Однакже Господь змилосердивсь над ними й обернувся до них задля завіту
    свого з Авраамом, Ісааком та Яковом, і не хотїв їх вигубити й не відкинув їх і
    досї від обличчя свого.
  deu-1951: Aber der HERR war ihnen gnädig und erbarmte sich ihrer und wandte sich
    zu ihnen um seines Bundes willen mit Abraham, Isaak und Jakob; er wollte sie nicht
    verderben und hatte sie bis dahin noch nicht von seinem Angesichte verworfen.
  eng-JPS: But the LORD was gracious unto them, and had compassion on them, and had
    respect unto them, because of His covenant with Abraham, Isaac, and Jacob, and
    would not destroy them, neither hath He cast them from His presence until now.
  srp-1865: Ali se Gospodu sažali za njima i smilova se na njih i pogleda na njih
    zavjeta radi svojega s Avramom, Isakom i Jakovom, i ne htje ih istrijebiti i ne
    odvrže ih od sebe do sada.
  lug-lug: Naye Mukama n’abakwatirwa ekisa n’abasaasira, era n’assaayo omwoyo gye
    bali olw’endagaano gye yakola ne Ibulayimu, ne Isaaka ne Yakobo nti talibazikiririza
    ddala. N’okutuusa ku lunaku olwa leero tayagalanga kubazikiriza okuva mu maaso
    ge.
  heb-heb: ויחן יהוה אתם וירחמם ויפן אליהם למען בריתו את אברהם יצחק ויעקב ולא אבה
    השחיתם ולא השליכם מעל פניו עד עתה׃
  ben-IRV: কিন্তু সদাপ্রভু অব্রাহাম, ইস্‌হাক ও যাকোবের সঙ্গে যে ব্যবস্থা স্থাপন করেছিলেন,
    সেইজন্য তিনি তাদের উপর দয়া ও করুণা করলেন, তাদের পক্ষে থাকলেন, তাদের ধ্বংস করতে
    চাননি, তখনও তাঁর সামনে থেকে দূর করে দিতে চাইলেন না।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਉੱਤੇ ਦਯਾਵਾਨ ਹੋਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਤਰਸ ਖਾਧਾ, ਅਬਰਾਹਾਮ, ਇਸਹਾਕ
    ਅਤੇ ਯਾਕੂਬ ਨਾਲ ਬੰਨ੍ਹੇ ਹੋਏ ਨੇਮ ਦੇ ਕਾਰਨ ਉਨ੍ਹਾਂ ਵੱਲ ਮੁੜਿਆ ਅਤੇ ਅਜੇ ਵੀ ਨਾ ਤਾਂ ਉਨ੍ਹਾਂ
    ਦਾ ਨਾਸ ਕਰਨਾ ਨਾ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਹਜ਼ੂਰੋਂ ਪਰ੍ਹੇ ਹਟਾਉਣਾ ਚਾਹੁੰਦਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် သူ တို့ကို သနား စုံမက်၍ အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ် တို့နှင့်
    ဖွဲ့တော်မူခဲ့သော ပဋိညာဉ် ကို အောက်မေ့ လျက် သူ တို့ကို မ ဖျက်ဆီး ၊ အထံ တော်မှ မ
    နှင်ထုတ် သေးဘဲ ကြည့်ရှု ပြုစုတော်မူ၏
  tbg-tbg: Vika minti vauvarovata, Noravano Kotiva haaru Eparahaamirave, Aisaakirave,
    Iekopirave, vinavuka hampata uva tiva taatau torara iriharora tiro, viva Isareri
    vika aaqurihama nimiteharo vika koqema nimitora. Maa entaravata Noravano Kotiva
    kia Isareri vehi autu taiqa kaataa ivaro kia vika vehi autu taiqa karaitiro, kia
    nai aaqantohairo vika nititama kaira.
  hmo-hmo: To Lohiabada ese Israela taudia dekenai ia bogahisihisi henia. Iena gwauhamata,
    Aberahamo, Isako, bona Iakobo danu ia karaia gwauhamata dainai, Lohiabada ese
    Israela taudia ia durua, bona idia hadikadia gwauraia taudia edia dala ia koua.
    Lohiabada ese iena bese nega ta ia laloaboio lasi ia mai bona hari.
  urd-urd: और ख़ुदावन्द उन पर मेहरबान हुआ और उसने उन पर तरस खाया, और उस 'अहद की वजह
    से जो उसने अब्रहाम और इस्हाक़ और या'क़ूब से बाँधा था, उनकी तरफ़ इलितफ़ात की; और
    न चाहा कि उनको हलाक करे, और अब भी उनको अपने सामने से दूर न किया।
  rus-SYN: Но Господь умилосердился над ними, и помиловал их, и обратился к ним ради
    завета Своего с Авраамом, Исааком и Иаковом, и не хотел истребить их, и не отверг
    их от лица Своего доныне.
  bqc-SIM: Ɔ̃ Dii sùuukɛ̀ńnↄ à wɛ̃nadↄ̃̀nɛ́, à ń wɛgwà a bàa pↄ́ kú ń Ablahaũo
    ń Izaakio ń Yakↄbuo yã́i. I we ń tↄ̀lↄzↄ̃̀o, i ń vũaao e ń a gbão.
  tcz-CHONGTHU: Ahin Pakai chun Israelte alungset le akhotona jeh'in, abon'in asuhmang
    sah deh poi. Abraham, Isaac chule Jacob toh akitepna jal chun anapanpi jing nai.
    Hiti chun aman tuni changeijin amaho hi abonin asumang pon chuleh ama angsunga
    konin jong apaimang chomdeh pon ahi.
  mar-mar: पण परमेश्वरासच इस्राएलची दया आली. इस्राएलवर त्याने आपली कृपादृष्टी वळवली.
    अब्राहाम, इसहाक आणि याकोब यांच्याशी त्याने केलेल्या करारामुळे त्याने हे केले.
    परमेश्वरास इस्राएल लोकांचा समूळ नाश करायचा नव्हता. त्यास त्यांना अद्याप टाकून
    द्यायचे नव्हते.
  qub-qub: Chaymi Tayta Dios amatar cuyapar Israelcunata yanaparan Abrahamwan, Isaacwan,
    Jacobwan parlashanta yarpärir. Mana ushajpaj illgächiranchu. Juc-lämanpis mana
    jitariranchu. Canancamapis manami jitarinrächu ni illgächinrächu.
  bqp-bqp: Akũ Dikiri sùruu kɛ̀ kũńwo à wɛ̃nda dↄ̃̀ńnɛ, à ń wɛ́ gwà a bàka kũ à
    kú kũ Ibrahĩo kũ Isaakuo kũ Yakubuo yãi. Adi we à ń dúgu zↄ̃ro, adi ń zukũnaro
    ari kũ a gbãrao.
  hat-hat: Men, Seyè a te aji byen ak moun peyi Izrayèl yo, li te gen pitye pou yo.
    Li pa t' kite moun fini ak yo, li te ede yo poutèt kontra li te pase ak Abraram,
    Izarak ak Jakòb. Li pa janm bliye pèp li a, jouk lè sa a.
  eng-BSB: But the LORD was gracious to Israel and had compassion on them, and He
    turned toward them because of His covenant with Abraham, Isaac, and Jacob. And
    to this day, the LORD has been unwilling to destroy them or cast them from His
    presence.
  eng-WEBPB: But the LORD was gracious to them, and had compassion on them, and favoured
    them because of his covenant with Abraham, Isaac, and Jacob, and would not destroy
    them and he didn’t cast them from his presence as yet.
  kbq-kbq: Hianagi Ra Anumzamo'a Israeli vahera asunku huzmanteno, zamazeri so'e huzmante'ne.
    Na'ankure zamagehe'i Abrahamuma, Aisakima, Jekopunema huhagerafi huvempa kema
    huzmante'nea zanku agesa nentahino, amefira huozamino zamatrege'za havizantfa
    osu'za mani'za menina e'naze.
  nhe-BL: Pero TOTECO quipixqui hueyi iyolo ica Israel ehuani huan ax quicahuili ma
    quintzontlamiltis nochi. TOTECO quintlasojtlac pampa quichijtoya se tlajtolsencahuali
    ica Abraham, Isaac huan Jacob, ininhueyi tatahua. Huan hasta ama TOTECO ax quinequi
    quintlamipolos nopa Israel ehuani, niyon ax quinequi quinhuejcamajcahuas tlen
    iixtla.
  bus-bus: Ben Dii sùu kɛ̀ńyo à wɛ̃nda dↄ̃̀ńnɛ, à ń wɛ́ɛ gwà a bà kuuna kↄ̃n Ibraĩo
    kↄ̃n Isaakuo kↄ̃n Yakubuo yãnzi. Èe we à ń dúgu zↄ̃ro, èe ń zĩnnaro ai kↄ̃n a
    gbã̀ao.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikatu Izaew wanupe kury. Numumaw kar kwaw Xir
    wanupe wà. Upytywà a'e wà, ta'e kwehe mehe uzapo uze'egatu Àmàrààw rehe we Izak
    rehe we Zako rehe we a'e xe. Naheharaz pixik kwaw wemiaihu wanuwi wà.
  eng-DRA: 'And the Lord had mercy on them, and returned to them because of his covenant,
    which he had made with Abraham and Isaac and Jacob: and he would not destroy them,
    nor utterly cast them away, unto this present time.'
