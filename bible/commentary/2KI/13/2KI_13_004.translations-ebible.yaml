verse: 2KI.013.004
translations:
  mal-C: അപ്പോൾ യഹോവാഹാസ് യഹോവയുടെ കാരുണ്യത്തിനുവേണ്ടി അപേക്ഷിച്ചു; അരാംരാജാവ് എത്ര
    കഠിനമായി ഇസ്രായേലിനെ ഞെരുക്കിയിരുന്നു എന്നു കണ്ടതിനാൽ യഹോവ അദ്ദേഹത്തിന്റെ അപേക്ഷ
    കേട്ടു.
  deu-TKW: Aber Joahas besänftigte Jahwe, und Jahwe schenkte ihm Gehör, denn er sah
    die Bedrängnis Israels, wie sie der König von Aram bedrängte.
  lin-lin: Kasi Yoakazi abondelaki Yawe mpo ete asalela ye ngolu, mpe Yawe ayokaki
    ye, pamba te Yawe amonaki ndenge nini mokonzi ya Siri azalaki konyokola Isalaele.
  eng-LSV: And Jehoahaz appeases the face of YHWH, and YHWH listens to him, for He
    has seen the oppression of Israel, for the king of Aram has oppressed them—
  eng-GNV: 'And Iehoahaz besought the Lord, and the Lord heard him: for he saw the
    trouble of Israel, wherewith the King of Aram troubled them.'
  eng-WEBSTER: 'And Jehoahaz besought the LORD, and the LORD hearkened to him: for
    he saw the oppression of Israel, because the king of Syria oppressed them.'
  nhw-BL: Huajca Tlanahuatijquetl Joacaz motlatlajti ica TOTECO para ma quipalehui.
    Huan TOTECO quitlacaquili catli quitlajtlani pampa TOTECO quiitac quenicatza nopa
    Tlanahuatijquetl tlen tlali Siria quintlaijiyohuiltiyaya israelitame.
  swh-ONEN: Ndipo Yehoahazi akamsihi Bwana rehema, naye Bwana akamsikiliza, kwa maana
    aliona jinsi mfalme wa Aramu alivyokuwa akiwatesa Israeli vikali.
  bba-bba: Yerɑ Yoɑkɑsi u Yinni Gusunɔ somiru kɑnɑ. Mɑ Yinni Gusunɔ u nùn wurɑri.
    Domi u wɑ dɑm mɛ Sirin sinɑm be, bɑ Isirelibɑ dɔremɔ.
  eng-KJVCPB: 'And Jehoahaz besought the Lord, and the Lord hearkened unto him: for
    he saw the oppression of Israel, because the king of Syria oppressed them.'
  luo-luo: Eka Jehoahaz nokwayo Jehova Nyasaye kendo Jehova Nyasaye nowinje, nimar
    noneno kaka ruodh Aram ne sando jo-Israel malit.
  meu-meu: Bena Iehoahasa ese Iehova e noia, bona Iehova ese ia e kamonai henia; badina
    be Israel taudia edia hisi-ani e itaia, Suria pavapavana ese e hahisihisidia.
  npi-ULB: त्यसैले यहोआहाजले परमप्रभुलाई बिन्ती गरे, र परमप्रभुले तिनको कुरा सुन्‍नुभयो
    किनकि अरामका राजाले कसरी इस्राएलमाथि थिचोमिचो गरिरहेका थिए भनी उहाँले देख्‍नुभयो
    ।
  yor-yor: Nígbà náà Jehoahasi kígbe ó wá ojúrere Olúwa, Olúwa sì tẹ́tí sí i. Nítorí
    ó rí bí ọba Siria ti ń ni Israẹli lára gidigidi.
  pes-OPCB: ولی یهواخاز نزد خداوند دعا کرده، کمک طلبید و خداوند دعای او را مستجاب
    فرمود، زیرا دید که پادشاه سوریه اسرائیل را به ستوه آورده است.
  tgl-ULB: Kaya nagsumamo si Jehoahas kay Yahweh, at pinakinggan siya ni Yahweh dahil
    nakita niya ang pang-aapi sa Israel, kung paano sila inaaapi ng hari ng Aram.
  cbu-NT: Ashiriya, Jowakassha anoo parangu, uwsha Apanllee masharangu, Apanllsha
    mazinarangiya. Watam Apanll yuwaa Síriyshuch kurak Israelchichee kiyung yacharangu
    anoo paranguwa.
  hui-hui: Ani bialu heagola Kini Yahoahasa ibugua Anduane Homogohondo bi lene. Bi
    layagola nde Siriali biarume Isaraele wali agali mo koore hayago hondowa Anduane
    Homogohanda Yahoahasanaga bi layago hale hene.
  mya-mya: ထို​အ​ခါ​ယော​ခတ်​သည်​ထာ​ဝရ​ဘု​ရား​ထံ​တော် သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။
    ထာ​ဝရ​ဘု​ရား​သည် လည်း​ရှု​ရိ​ဘု​ရင်​၏​ညှဉ်း​ဆဲ​နှိပ်​စက်​မှု​ကို ဣ​သ ရေ​လ​အ​မျိုး​တို့​အ​ဘယ်​မျှ​ခံ​နေ​ရ​ကြ
    ကြောင်း​ကို​ရှု​မှတ်​တော်​မူ​သ​ဖြင့် ယော​ခတ် ၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གདོང་ཕྱོགས་ཏེ་ཞུ་འབོད་བྱས་པར་ཁོང་གིས་གསན་པར་མཛད།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་གིས་ཡེས་ར་ཨེལ་ལ་ཐེབས་པའི་མནར་གཅོད་དེ། ཨ་རམ་གྱི་རྒྱལ་པོས་དེ་རྣམས་ཇི་ལྟར་སྡུག་ལ་སྦྱར་བའི་མནར་གཅོད་དེ་གཟིགས་སོ།
    །
  sna-sna: Ipapo Jehoahazi akatsvaka nyasha dzaJehovha, Jehovha akamunzwa, nokuti
    akanga aona kuti mambo weAramu airwadzisa uye achitambudza Israeri zvakanyanya
    sei.
  spa-BLM: Joacaz le rogó a Yahvé, y Yahvé lo escuchó, porque vio la opresión de Israel,
    cómo lo oprimía el rey de Siria.
  cac-cac: Yuj chi' ix lesalvi vin̈aj Joacaz chi' d'a Jehová, ix ab'chaj slesal vin̈
    chi', yujto ix yil Jehová tas val tz'utaj eb' israel yuj vin̈ sreyal Siria chi',
  swh-ULB: Hivyo Yehoazi akamsihi Yahwe, na Yahwe akamsikiliza kwa sababu aliona mateso
    ya Israeli, vile mfalme wa Shamu alivyokuwa akiwatesa.
  bel-bel: І памаліўся Ёахаз абліччу Гасподняму, і пачуў яго Гасподзь, бо бачыў прыгнечанасьць
    Ізраільцян, бо цясьніў іх цар Сірыйскі.
  deu-ELBBK: Und Joahas flehte den HERRN an; und der HERR hörte auf ihn, denn er sah
    den Druck Israels, denn der König von Syrien drückte sie.
  mbb-OT: Mibpengemuyù si Jehoahaz diyà te Nengazen, ne mibpemineg kandin is Nengazen,
    su naahà te Nengazen is utew subra he kedlisliseza te hadì diyà te Aram te menge
    Israilihanen.
  mal-2015: എന്നാൽ യെഹോവാഹാസ് യഹോവയോടു കൃപെക്കായി അപേക്ഷിച്ചു; അരാംരാജാവു യിസ്രായേലിനെ
    ഞെരുക്കിയ ഞെരുക്കം യഹോവ കണ്ടിട്ടു അവന്റെ അപേക്ഷ കേട്ടു.
  rmc-rmc: Ale sar pes o Joachaz modľinelas ko RAJ, ov les šunďa avri, bo dikhľa,
    sar o aramejiko kraľis le Izraeliten trapinel.
  pes-OPV: و یهواخاز نزدخداوند تضرع نمود و خداوند او را اجابت فرمودزیرا که تنگی اسرائیل
    را دید که چگونه پادشاه ارام، ایشان را به تنگ می‌آورد.
  ron-1924: Иоахаз с-а ругат Домнулуй. Домнул л-а аскултат, кэч а вэзут апэсаря суб
    каре циня ымпэратул Сирией пе Исраел,
  ben-OBCV: তখন যিহোয়াহস সদাপ্রভুর অনুগ্রহ চেয়েছিলেন, এবং সদাপ্রভুও তাঁর কথা শুনেছিলেন,
    কারণ তিনি দেখতে পেয়েছিলেন অরামের রাজা কত নির্মমভাবে ইস্রায়েলের উপর অত্যাচার
    চালাচ্ছিলেন।
  som-som: Oo Yehoo'aaxaas ayaa Rabbiga baryay, Rabbiguna wuu maqlay, waayo, wuxuu
    arkay dulmigii uu boqorkii Suuriya dadka Israa'iil ku hayay.
  lat-VUC: 'Deprecatus est autem Joachaz faciem Domini, et audivit eum Dominus: vidit
    enim angustiam Israël, quia attriverat eos rex Syriæ:'
  eng-ASVBT: And Jehoahaz besought Jehovah, and Jehovah hearkened unto him; for he
    saw the oppression of Israel, how that the king of Syria oppressed them.
  ita-1885: Ma Gioachaz pregò il Signore; e il Signore l'esaudì; perciocchè egli vide
    l'oppressione d'Israele; conciossiachè il re di Siria li oppressasse.
  eng-LXXUP: And Jehoahaz besought the Lord, and the Lord hearkened to him, for he
    saw the affliction of Israel, because the king of Syria afflicted them.
  eng-ULB: So Jehoahaz implored Yahweh, and Yahweh listened to him because he saw
    the oppression of Israel, how the king of Aram was oppressing them.
  spa-VBL: Joacaz pidió ayuda al Señor, y el Señor respondió a su petición porque
    vio lo mal que el rey de Harán trataba a Israel.
  fra-_FOB: Mais Joachaz supplia l'Éternel, et l'Éternel l'exauça; car il vit l'oppression
    des Israélites, il vit que le roi de Syrie les opprimait.
  mal-mal: എന്നാൽ യെഹോവാഹാസ് യഹോവയോട് കരുണയ്ക്കായി അപേക്ഷിച്ചു; അരാം രാജാവ് യിസ്രായേലിനെ
    പീഡിപ്പിച്ച് ഞെരുക്കിയത് യഹോവ കണ്ട് അവന്റെ അപേക്ഷ കേട്ടു.
  urd-GVR: Lekin phir Yahuāḳhaz ne Rab kā ġhazab ṭhanḍā kiyā, aur Rab ne us kī minnateṅ
    sunīṅ, kyoṅki use mālūm thā ki Shām kā bādshāh Isrāīl par kitnā zulm kar rahā
    hai.
  suz-BL: तन्‍न येहो-अहाजमी परमप्रभु यावे कली पुना बाक्‍त। मिनु परमप्रभु यावेम मेको
    आ पुंइशो नेना बाक्‍त। मारदे हना अराम ङा पिपमी इस्राएली आन कली दिप्‍शा श्‍येत गेशो
    तवा बाक्‍त। उत्‍पत्ती १६:१३
  ita-1927: Ma Joachaz implorò l’Eterno, e l’Eterno lo esaudì, perché vide l’oppressione
    sotto la quale il re di Siria teneva Israele.
  ckb-ckb: ئینجا یەهۆئاحاز لە یەزدان پاڕایەوە و یەزدانیش گوێی لێ گرت، چونکە بینی چۆن
    پاشای ئارام ئیسرائیل دەچەوسێنێتەوە.
  eng-BBE: Then Jehoahaz made prayer to the Lord, and the Lord gave ear to him, for
    he saw how cruelly Israel was crushed by the king of Aram.
  kan-OKCV: ಆಗ ಯೆಹೋವಾಹಾಜನು ಯೆಹೋವ ದೇವರನ್ನು ಬೇಡಿಕೊಂಡದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಅವನ ಮೊರೆಯನ್ನು
    ಕೇಳಿದರು. ಅರಾಮ್ಯರ ಅರಸನು ಇಸ್ರಾಯೇಲರನ್ನು ಬಾಧೆಪಡಿಸಿದ್ದನ್ನು ಅವರು ಕಂಡು,
  tam-2017: 'யோவாகாஸ் யெகோவாவுடைய சமுகத்தை நோக்கிப் பிரார்த்தித்தான்; சீரியாவின் ராஜா
    இஸ்ரவேலை ஒடுக்குகிறதால் அவர்கள் ஒடுங்கிப்போகிறதைப் பார்த்து: யெகோவா அவனுக்குச்
    செவிகொடுத்தார்.'
  spa-RV-1909: 'Mas Joachâz oró á la faz de Jehová, y Jehová lo oyó: porque miró la
    aflicción de Israel, pues el rey de Siria los afligía.'
  ron-BTF: Și Ioahaz a implorat pe DOMNUL și DOMNUL i-a dat ascultare, pentru că a
    văzut oprimarea lui Israel, pentru că împăratul Siriei îi oprima.
  eng-WEBP: Jehoahaz begged the LORD, and the LORD listened to him; for he saw the
    oppression of Israel, how the king of Syria oppressed them.
  eng-FBV: Jehoahaz asked the Lord for help, and the Lord responded to his request
    because he saw how badly the king of Aram was treating Israel.
  nld-1939: Maar Joachaz vermurwde Jahweh, en Jahweh verhoorde hem; want Hij zag,
    hoe de koning van Aram Israël verdrukte.
  nch-BL: Huajca Tanahuatijquet Joacaz motatajti ica TOTECO para ma quipalehui. Huan
    TOTECO quitacaquili cati quitajtani pampa TOTECO quiitac quenicatza nopa Tanahuatijquet
    ten tali Siria quintaijyohuiltiyaya israelitame.
  vie-1934: Giô-a-cha cầu xin Đức Giê-hô-va, và Đức Giê-hô-va nhậm lời người, bởi
    vì Ngài thấy vua Sy-ri hà hiếp dân Y-sơ-ra-ên là cách nào.
  hin-CV: इसलिये यहोआहाज़ ने याहवेह से प्रार्थना की और याहवेह ने उसकी बिनती पर ध्यान
    दिया, क्योंकि उन्होंने इस्राएली प्रजा पर हो रहे अत्याचार को देखा, कि अराम का राजा
    उन्हें कैसे सता रहा था.
  spa-BES: Entonces Joacaz oró al Señor, y el Señor le escuchó, porque vio cuán cruelmente
    oprimido era Israel por el rey de Siria.
  tdx-tdx: Aa le nitoreo am’ Iehovà t’Iehoakaze vaho hinao’ Iehovà; amy te nivazohoe’e
    ty famorekekeañe Israele naho ty fanindria’ i mpanjaka’ i Aramey—
  tha-KJV: แล​้วเยโฮอาหาสได้วิงวอนพระเยโฮวาห์ และพระเยโฮวาห์ทรงสดั​บท​่าน เพราะพระองค์ทรงเห็นการบีบบังคับอิสราเอล
    คือที่​กษัตริย์​แห่​งซี​เรียบ​ีบบังคับเขาอย่างไร
  por-BR-2018: 'Mas Jeoacaz orou à face do SENHOR, e o SENHOR o ouviu: porque olhou
    a aflição de Israel, pois o rei da Síria os afligia.'
  deu-ELO: Und Joahas flehte Jehova an; und Jehova hörte auf ihn, denn er sah den
    Druck Israels, denn der König von Syrien drückte sie.
  eng-WYC-2018: Forsooth Jehoahaz besought the face of the Lord, and the Lord heard
    him; for he saw the anguish of Israel, for the king of Syria had all-broken them.
  epo-epo: Sed Jehoaĥaz ekpreĝis al la Eternulo, kaj la Eternulo aŭskultis lin, ĉar
    Li vidis la suferadon de Izrael, kiel premis ilin la reĝo de Sirio.
  uig-PIN: Yǝⱨoaⱨaz Pǝrwǝrdigardin rǝⱨim tilidi; wǝ Pǝrwǝrdigar Israilning ⱪisilip
    ⱪalƣanliⱪini kɵrüp duasiƣa ⱪulaⱪ saldi. Qünki Suriyǝning padixaⱨi ularƣa zulum
    ⱪiliwatatti.
  beo-beo: Amalalu, Yihouaha:se da Hina Godema sia:ne gadoi. Amola Hina Gode da Silia
    hina bagade da Isala:ili fima gasa fili, ilima se bagade iabe, amo dawa:beba:le,
    ea sia:ne gadosu nabi dagoi.
  tpi-OTNT: Orait na King Joahas i beten long Bikpela, na Bikpela i harim prea bilong
    Joahas, long wanem, Bikpela i save pinis, ol Siria i wok long mekim nogut tru
    long ol Israel.
  hau-SA: Sai Yehoyahaz ya nemi tagomashin Ubangiji, Ubangiji kuwa ya saurare shi,
    domin ya gan irin matsin da sarkin Aram yake yi wa Isra’ila.
  uig-LAT: Yehoahaz Perwerdigardin rehim tilidi; we Perwerdigar Israilning qisilip
    qalghanliqini körüp duasigha qulaq saldi. Chünki Suriyening padishahi ulargha
    zulum qiliwatatti.
  nde-nde: UJehowahazi wacela ukuthethelelwa kuThixo. UThixo wamuzwa, ngoba wabona
    ukuba abako-Israyeli bancindezelwe kanganani yinkosi yase-Aramu.
  ton-ton: 'Pea naʻe kole ʻe Sihoaasi kia Sihova, pea naʻe ongoʻi ia ʻe Sihova: he
    naʻa ne ʻafioʻi ʻae fakamālohiʻi ʻo ʻIsileli, he naʻe fakamālohiʻi ʻakinautolu
    ʻe he tuʻi ʻo Silia.'
  ces-1613: Ale když se modlil Joachaz Hospodinu, vyslyšel jej Hospodin. Viděl zajisté
    trápení Izraelské, že je ssužoval král Syrský.
  eng-WMB: Jehoahaz begged the LORD, and the LORD listened to him; for he saw the
    oppression of Israel, how the king of Syria oppressed them.
  tam-TCV: அதன்பின் யோவாகாஸ் யெகோவாவின் தயவைத் தேடினான். சீரிய அரசன் எவ்வளவாய் இஸ்ரயேலை
    ஒடுக்கித் துன்புறுத்தினான் என்பதை யெகோவா கண்டபடியால், அவர் அவனுடைய மன்றாட்டைக்
    கேட்டார்.
  ceb-ULB: Nangaliyupo si Jehoahaz kang Yahweh, ug naminaw si Yahweh kaniya tungod
    kay nakita niya kung giunsa pagdaogdaog ang Israel, kung giunsa sila pagdaogdaog
    sa hari sa Aram.
  pol-UBG: Ale gdy Jehoachaz błagał PANA, PAN go wysłuchał. Widział bowiem ucisk Izraela
    dręczonego przez króla Syrii.
  urd-GVU: لیکن پھر یہوآخز نے رب کا غضب ٹھنڈا کیا، اور رب نے اُس کی منتیں سنیں، کیونکہ
    اُسے معلوم تھا کہ شام کا بادشاہ اسرائیل پر کتنا ظلم کر رہا ہے۔
  deu-1912: Aber Joahas bat des HERRN Angesucht. Und der HERR erhörte ihn; denn er
    sah den Jammer Israels an, wie sie der König von Syrien drängte.
  kan-2017: ಯೆಹೋವಾಹಾಜನು ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟನು. ಯೆಹೋವನು ಅವನ ಮೊರೆಯನ್ನು ಲಾಲಿಸಿದನು.ಅಲ್ಲದೆ
    ಅವರು ಅರಾಮ್ಯರ ಅರಸನಿಂದ ಬಹಳವಾಗಿ ಬಾಧಿಸಲ್ಪಟ್ಟರುವುದನ್ನು ನೋಡಿ,
  yap-yap: Ma aram me meybil Jehoahaz ngak SOMOL, me SOMOL e be guy gelngin ni be
    gafgownag fare pilung nu Syria piyu Israel, me fulweg taban e meybil rok.
  hlt-MCSB: Tedae Aram manghai loh amih a nen vanbangla Israel sokah nennah te a hmuh
    dongah Jehoahaz loh BOEIPA mikhmuh ah nguek tih BOEIPA loh a ol a hnatun pah.
  mdy-ETH: ዬካፓ ዒዮዓካኣዜ ናንጊና ናንጋ ጎዳ ሺኢቄኔ፤ ናንጊና ናንጋ ጎዳኣ ሶኦሪያ ካኣቲ ዒስራዔኤሌ ዓሶይዳ ማዼ ፑርቶ ባካ
    ዑሣ ዓኣዼ ዴኤሢ ማዔሢ ዛጊ ዒዮዓካኣዜኮ ሺኢጲፆ ዋይዜኔ።
  twi-ASANTE: Na Yehoahas bɔɔ Awurade mpaeɛ, srɛɛ ne mmoa. Awurade tiee ne mpaeɛbɔ.
    Na Awurade hunuu nhyɛsotrasoɔ a Aramhene de maa Israelfoɔ no.
  eng-WEBU: Jehoahaz begged the LORD, and the LORD listened to him; for he saw the
    oppression of Israel, how the king of Syria oppressed them.
  wal-wal: Hegaappe guyyiyan, Yo7akaazi GODAA woossiis. Woossin GODAI ayyo siyiis;
    aissi giikko, Sooriyaa kawoi Israa7eela ai mala iita huqqunnaa huqqunnidaakko
    GODAI be7iis.
  spa-PDDPT: Pero Joacaz oró a Yavé, y Yavé lo escuchó, porque Él veía la aflicción
    de Israel, cómo los oprimía el rey de Siria.
  gun-gun: Ha'e rami teĩ Senhor renonde Jeoacaz ojerure ramo oendu guive, mba'eta
    oexa Síria pygua huvixa Israel kuery ombojexavai rã.
  ilo-ULB: Nagpakaasi ngarud ni Joacaz kenni Yahweh, ket dinengngeg isuna ni Yahweh
    gapu ta nakitana ti pannakaparigat ti Israel, no kasano ti panangparparigat ti
    ari iti Aram kadakuada.
  kpg-kpg: Gei Jehoahaz ga dalodalo gi Dimaadua, ge Dimaadua gu gidee ia di hai hagahuaidu
    digau Israel go di king o Syria, ge Ia gu hila ang gi nia dalodalo a maa.
  uig-ARA: يەھوئاھاز پەرۋەردىگاردىن رەھىم تىلىدى؛ ۋە پەرۋەردىگار ئىسرائىلنىڭ قىسىلىپ
    قالغانلىقىنى كۆرۈپ دۇئاسىغا قۇلاق سالدى. چۈنكى سۇرىيەنىڭ پادىشاھى ئۇلارغا زۇلۇم
    قىلىۋاتاتتى.
  sus-sus: Yehowaxasi naxa Alatala maxandi a xa hinnɛ a ra. Alatala naxa a xa maxandi
    suxu, barima, a nu bara Isirayila xa tɔɔrɛ to Arami mangɛ xa nɔɛ bun ma.
  pon-2006: Sehoahas eri kasakas ong KAUN-O, oh KAUN-O mahsaniher duwen nanmwarkien
    Siria eh kalokaloke mwuledek mehn Israel, e ahpw ketin kupwurehla eh kasakaso.
  ksd-ksd: Ma Ieoakas i ga kail tadav ra Luluai, ma ra Luluai i ga valongore; tago
    i ga gire ra kinadik kai ra tarai Israel, nina ba ra king Siria i ga ki taun diat
    me.
  tur-YTC: Yehoahaz Yahve'ye yalvardı ve Yahve onu dinledi; çünkü İsrael'in sıkıntısını,
    Suriye Kralı'nın onları nasıl zulmettiğini gördü.
  grc-BRENT: Καὶ ἐδεήθη Ἰωάχαζ τοῦ προσώπου Κυρίου, καὶ ἐπήκουσεν αὐτοῦ Κύριος, ὅτι
    εἶδε τὴν θλίψιν Ἰσραὴλ, ὅτι ἔθλιψεν αὐτοὺς βασιλεὺς Συρίας.
  ind-AYT: Kemudian, Yoahas memohon belas kasihan kepada TUHAN dan TUHAN mendengarkannya.
    Sebab Dia melihat penindasan Israel, karena raja Aram menindas mereka.
  nya-nya: Tsono Yehowahazi anapempha Yehova kuti amuchitire chifundo ndipo Yehova
    anamva pempho lake chifukwa anaona momwe mfumu ya Aramu inkapsinjira Aisraeli.
  hrv-hrv: Ali je Joahaz ublažio lice Jahvino i Jahve ga je uslišio, jer je vidio
    nevolju koju je aramejski kralj nanosio Izraelu.
  mps-mps: Tama tialima, te king Joahas agai te Genuai Bidi dolo gedu haluasa po wali,
    tama Genuai Bidigo te Joahasgo gedu haluasa wali po odali, magi baso meni, Genuai
    Bidigo konea pali, te Siria bage augwaligo te Israel bage aiyaba elaluama, mu
    dolobo sę ebaso.
  tpi-tpi: Orait na King Joahas i beten long Bikpela, na Bikpela i harim prea bilong
    Joahas, long wanem, Bikpela i save pinis, ol Siria i wok long mekim nogut tru
    long ol Israel.
  dan-1931: Men Joahaz bad HERREN om Nåde, og HERREN bønhørte ham, fordi han så Israels
    Trængsel; thi Arams Konge bragte Trængsel over dem;
  vie-OVCB: Nhưng đến khi Giô-a-cha cầu cứu Chúa Hằng Hữu, Ngài nhậm lời vua, vì Ngài
    thấy cảnh vua A-ram áp bức Ít-ra-ên.
  guj-2017: માટે યહોઆહાઝે યહોવાહને પ્રાર્થના કરી અને યહોવાહે તેની પ્રાર્થના સાંભળી,
    કેમ કે અરામનો રાજા ઇઝરાયલના લોકો પર જુલમ કરતો હતો, તે તેમણે જોયું હતું.
  pon-2006A: Sehoahas eri kasakas ong KAUN-O, oh KAUN-O mahsaniher duwen nanmwarkien
    Siria eh kalokaloke mwuledek mehn Israel, e ahpw ketin kupwurehla eh kasakaso.
  por-BRBSL: Jehoahaz implorou a Javé, e Javé o ouviu; pois ele viu a opressão de
    Israel, como o rei da Síria os oprimiu.
  cth-cth: Jehoahaz ni BAWIPA koe pou a kâhei teh, BAWIPA ni a lawk hah a ngai pouh.
    Bangkongtetpawiteh, Isarelnaw repcoungroe dawkvah Siria siangpahrang ni repcoungroe
    e naw hah pou a hmu.
  twi-twi: Na Yehoahas bɔɔ Awurade mpae, srɛɛ ne mmoa. Awurade tiee ne mpaebɔ. Na
    Awurade huu nhyɛsotraso a Aramhene de maa Israelfo no.
  hlt-hlt: Tedae Aram manghai loh amih a nen vanbangla Israel sokah nennah te a hmuh
    dongah Jehoahaz loh BOEIPA mikhmuh ah nguek tih BOEIPA loh a ol a hnatun pah.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Yoɑkɑsii bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ̀ kùu yie nkɛ́bónkùnnɛ
    ku miɛkɛ kɛ yɛ̃́ kù do yɑ̀mɛ̀ Sidii kɔbɛ kóo kpɑ̀ɑ̀tì bɛ̀ fɛ̃́ũnkomɛ̀.
  msy-2020: Ezɨ Atrivim Joahas Ikiavɨra Itir God ko mɨgei. Guizbangɨra, Ikiavɨra Itir
    God fogha gɨfa, Sirian atrivim bar pazavɨra Israelia gami. Kamaghɨn amizɨ, God
    Joahasɨn dɨmdiam baraki.
  dop-dop: Amɑ Sowɑkɑsɩ sǝlǝmɑ Tɑcɑɑ sɩ ɩ́ kʋ ɩ pɑ́ɑ́nɑ́. Ɩlɛnɑ Ɩsɔ nyǝnɩ ɩsǝnɑ Silii
    wulɑʋ cɔɔsɑ-wɛ tɔ,
  azb-azb: Yehoaxaz Rəbbə üz tutub yalvardı və Rəbb onu eşitdi, çünki İsraillilərin
    əzabını və Aram padşahının onlara necə zülm etdiyini gördü.
  eng-DBY: (And Jehoahaz besought Jehovah, and Jehovah hearkened to him; for he saw
    the oppression of Israel, because the king of Syria oppressed them.
  hin-2017: तब यहोआहाज यहोवा के सामने गिड़गिड़ाया और यहोवा ने उसकी सुन ली; क्योंकि
    उसने इस्राएल पर अंधेर देखा कि अराम का राजा उन पर कैसा अंधेर करता था।
  wol-KYG: Yowakas nag tinu Aji Sax ji, mu nangul ko, ndax fekk na mu gis fitnay Israyil
    ji leen buurub Siri fitnaal.
  eng-YLT: And Jehoahaz appeaseth the face of Jehovah, and Jehovah hearkeneth unto
    him, for He hath seen the oppression of Israel, for oppressed them hath the king
    of Aram, —
  eng-WYC-2017: Forsooth Jehoahaz besought the face of the Lord, and the Lord heard
    him; for he saw the anguish of Israel, for the king of Syria had all-broken them.
  eng-WMBB: Jehoahaz begged the LORD, and the LORD listened to him; for he saw the
    oppression of Israel, how the king of Syria oppressed them.
  urd-GVH: लेकिन फिर यहुआख़ज़ ने रब का ग़ज़ब ठंडा किया, और रब ने उस की मिन्नतें सुनीं,
    क्योंकि उसे मालूम था कि शाम का बादशाह इसराईल पर कितना ज़ुल्म कर रहा है।
  rug-rug: Meke tiqe varavara la koe Zihova se Zehoehazi, meke olaṉia e Zihova sa
    nana vinaravara na dogoria Sa sapu guana kaleana hola saripu tavete lani sa baṉara
    pa Siria koari na tie Izireli.
  gaz-gaz: Yehooʼaahaaz fuula Waaqayyoo barbaaddate; Waaqayyos akka mootiin Sooriyaa
    sun akka malee Israaʼelin cunqurse argee kadhaa isaa dhagaʼeef.
  fra-LSG: Joachaz implora l’Éternel. L’Éternel l’exauça, car il vit l’oppression
    sous laquelle le roi de Syrie tenait Israël,
  yal-yal: Nayi, Yehowaxasi yi Alatala maxandi. Alatala yi a yabi, amasɔtɔ Arami mangan
    yi tɔrɔn naxan sama Isirayila fari a bata yi na to.
  haw-1868: 'A nonoi aku la o Iehoahaza ia Iehova, a hoolohe mai o Iehova ia ia: no
    kona ike ana i ke kaumaha o ka Iseraela, no ka mea, ua hookaumaha ke alii o Suria
    ia lakou.'
  arb-NAV: فَتَضَرَّعَ يَهُوأَحَازُ إِلَى الرَّبِّ فَاسْتَجَابَ لَهُ، لأَنَّهُ رَأَى
    مَا يُعَانِيِهِ شَعْبُ إِسْرَائِيلَ مِنْ مَشَقَّةٍ مِنْ جَرَّاءِ مُضَايَقَاتِ
    مَلِكِ أَرَامَ.
  ewe-ewe: Ke Yehoahaz do gbe ɖa, bia Yehowa ƒe kpekpeɖeŋu. Yehowa se eƒe gbedodoɖa
    elabena Yehowa kpɔ ale si Siria fia la nɔ Israelviwo tem ɖe toe.
  eng-LEE: And Jehoachaz besought the Lord; and the Lord hearkened unto him; for he
    saw the oppression of Israel, how the king of Syria oppressed them.
  asm-FB: পাছত যিহোৱাহজে যিহোৱাৰ ওচৰত মিনতি কৰিলে আৰু যিহোৱাই তেওঁৰ প্ৰাৰ্থনা শুনিলে,
    কাৰণ অৰামৰ ৰজাই ইস্ৰায়েলৰ ওপৰত যি উপদ্ৰৱ কৰিছিল তাক যিহোৱাই চাই আছিল।
  sus-A: يٍهٌوَشَسِ نَشَ عَلَتَلَ مَشَندِ عَ شَ هِننّ عَ رَ. عَلَتَلَ نَشَ عَ شَ مَشَندِ
    سُشُ، بَرِ مَ، عَ نُ بَرَ عِسِرَيِلَ شَ تْورّ تٌ عَرَ مِ مَنفّ شَ نْي بُن مَ.
  fra-SBL: Joachaz supplia l'Éternel, et l'Éternel l'exauça, car il vit l'oppression
    d'Israël, comment le roi de Syrie l'opprimait.
  hbo-hbo: וַיְחַ֥ל יְהֹואָחָ֖ז אֶת־פְּנֵ֣י יְהוָ֑ה וַיִּשְׁמַ֤ע אֵלָיו֙ יְהוָ֔ה כִּ֤י
    רָאָה֙ אֶת־לַ֣חַץ יִשְׂרָאֵ֔ל כִּֽי־לָחַ֥ץ אֹתָ֖ם מֶ֥לֶךְ אֲרָֽם׃
  piu-2006: '@see-verse:2KI.013.003'
  kik-kik: Nake Jehoahazu agĩthaitha Jehova, nake Jehova akĩmũigua tondũ nĩonete ũrĩa
    mũthamaki wa Suriata aahinyagĩrĩria Isiraeli.
  fra-NCL: Joachaz implora Yahweh ; et Yahweh l’écouta, car il vit l’angoisse d’Israël,
    opprimé par le roi de Syrie.
  cek-AK: Syria siangpahrang mah Israel kaminawk paroeai pacaekthlaek boeh, tiah Anih
    mah panoek, to pongah Jehoahaz mah Angraeng koehhaih to pakrong naah, Angraeng
    mah anih ih lok to tahngaih pae.
  cuk-cuk: Degi-inigwele, Joacaz, Israel-dulemar bendakega bela-belad Bab-Jehováʼse
    gochad. Degidbali, Bab-Jehová, Joacaz-ese-goled itosad, ar ade daksad, igi Israel-dulemar
    Siria-dulemar-e-reyse wilebukwa.
  uig-CYR: Йәһоаһаз Пәрвәрдигардин рәһим тилиди; вә Пәрвәрдигар Исраилниң қисилип
    қалғанлиғини көрүп дуасиға қулақ салди. Чүнки Сурийәниң падишаси уларға зулум
    қиливататти.
  tel-2017: అయితే యెహోయాహాజు యెహోవాను వేడుకున్నప్పుడు యెహోవా సిరియా రాజు మూలంగా బాధలు
    పడుతున్న ఇశ్రాయేలు వారిని కనికరించి అతని మనవి అంగీకరించాడు.
  hat-BSA: Alò, Joachaz te sipliye SENYÈ a pou fè li favè, e SENYÈ a te koute li;
    paske Li te wè opresyon Israël la, jan Syrie t ap oprime yo.
  kos-kos: Na Jehoahaz el pre nu sin LEUM GOD, ac ke LEUM GOD El liye lah tokosra
    lun Syria el arulana akkeokye mwet Israel, na El topuk pre lal.
  hbo-WLC: וַיְחַ֥ל יְהוֹאָחָ֖ז אֶת־פְּנֵ֣י יְהוָ֑ה וַיִּשְׁמַ֤ע אֵלָיו֙ יְהוָ֔ה כִּ֤י
    רָאָה֙ אֶת־לַ֣חַץ יִשְׂרָאֵ֔ל כִּֽי־לָחַ֥ץ אֹתָ֖ם מֶ֥לֶךְ אֲרָֽם׃
  ibo-ibo: Ma Jehoahaz kpere ekpere rịọọ Onyenwe anyị nʼoge a ka o nyere ya aka, Onyenwe
    anyị gere ya ntị, nʼihi na Chineke hụrụ mmegbu nke eze Aram na-emegbu ndị Izrel.
  ory-ory: ପୁଣି ଯିହୋୟାହସ୍‍ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ନିବେଦନ କରନ୍ତେ, ସଦାପ୍ରଭୁ ତାଙ୍କ ପ୍ରତି
    ମନୋଯୋଗ କଲେ; କାରଣ ଅରାମର ରାଜା ଇସ୍ରାଏଲ ପ୍ରତି କିପରି ଅତ୍ୟାଚାର କଲା, ସେମାନଙ୍କର ସେହି ଅତ୍ୟାଚାର
    ସେ ଦେଖିଲେ।
  chk-chk: Mürin, Jehoahas a iotek ngeni ewe Samol mi Lapalap, nge ewe Samol mi Lapalap
    a aüselinga i, pun a küna usun än ewe kingen Siria ariaföüü chon Israel.
  rop-rop: Brom deya King Jehoyahas bin prei langa YAWEI, en YAWEI bin luk hau King
    Heiseiyel bin tridimbat ola Isreil pipul nogudbalawei en YAWEI bin ensim det preya
    blanga King Jehoyahas.
  ukr-1871: Та Йоахаз благав Господа, й вислухав його Господь, бо зглянувсь на тїсноту
    Ізраїля, як царь Сирийський тїснив його.
  deu-1951: Aber Joahas besänftigte das Angesicht des HERRN, und der HERR erhörte
    ihn; denn er sah die Bedrängnis Israels, wie der König von Syrien sie bedrängte.
  eng-JPS: And Jehoahaz besought the LORD, and the LORD hearkened unto him; for He
    saw the oppression of Israel, how that the king of Aram oppressed them. —
  srp-1865: Ali se Joahaz pomoli Gospodu, i Gospod ga usliši, jer vidje nevolju Izrailjevu,
    kako ih muèi car Sirski.
  lug-lug: Awo Yekoyakaazi ne yegayirira Mukama, Mukama n’amuwulira, era n’alaba okucocca,
    kabaka w’e Busuuli kwe yacoccanga Isirayiri.
  heb-heb: ויחל יהואחז את פני יהוה וישמע אליו יהוה כי ראה את לחץ ישראל כי לחץ אתם
    מלך ארם׃
  ben-IRV: পরে যিহোয়াহস সদাপ্রভুর কাছে মিনতি করলেন, আর সদাপ্রভু তাঁর কথা শুনলেন,
    কারণ অরামের রাজা ইস্রায়েলের উপর যে অত্যাচার করতেন, সেই অত্যাচার তিনি দেখলেন।
  pan-pan: ਤਦ ਯਹੋਆਹਾਜ਼ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਮਨਾ ਲਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਸ ਦੀ ਸੁਣ ਲਈ ਕਿਉਂ ਜੋ ਉਸ
    ਨੇ ਇਸਰਾਏਲ ਉੱਤੇ ਹੋ ਰਹੇ ਅਨ੍ਹੇਰ ਨੂੰ ਵੇਖਿਆ, ਉਹ ਅਨ੍ਹੇਰ ਜਿਹੜਾ ਅਰਾਮ ਦਾ ਰਾਜਾ ਉਹਨਾਂ ਉੱਤੇ
    ਕਰਦਾ ਸੀ।
  mya-JVB: တဖန် ယောခတ် သည် ထာဝရဘုရား ကို တောင်းပန် လေ၏။ ရှုရိ ရှင်ဘုရင် ညှဉ်းဆဲ ၍
    ဣသရေလ အမျိုးသည် အလွန် ခံရကြောင်း ကို ထာဝရဘုရား သည် မြင် ၍ ယောခတ်စကားကို နားထောင်
    တော်မူ၏
  tbg-tbg: Mintuvaro King Jehoahaasiva Nora Kotira aarovaro viva tavomanta Siria Isareri
    qoraiqama nimite vauvaro vira kaara Noravano Jehoahaasira uva irura.
  hmo-hmo: Vadaeni Iehoahasa ese Lohiabada ia noia, bona Lohiabada ese ia kamonai
    henia, badina be Israela taudia edia hisihisi ia itaia, Suria king ese ia dagedage
    henidia ena hisihisi.
  urd-urd: और यहूआख़ज़ ख़ुदावन्द के सामने गिड़गिड़ाया और ख़ुदावन्द ने उसकी सुनी, क्यूँकि
    उसने इस्राईल की मज़लूमी को देखा कि अराम का बादशाह उन पर कैसा जु़ल्म करता है।
  rus-SYN: И помолился Иоахаз лицу Господню, и услышал его Господь, потому что видел
    стеснение Израильтян, как теснил их царь Сирийский.
  bqc-SIM: Yoaaza awakpà Diiɛ, ↄ̃ Dii sìaànↄ, asa a è lá Siliↄ kíapi lɛ́ Isailiↄ
    wɛtã.
  tcz-CHONGTHU: Hijou chun Jehoahaz chu Pakai kom’ah ana taovin panpina anathum’in
    ahileh, Syria lengpan Israelte chu ana ha suhgenthei val jeh chun Pakaiyin ataona
    anasangin ahi.
  mar-mar: तेव्हा यहोआहाजाने मदतीसाठी परमेश्वराची याचना केली, तेव्हा परमेश्वराने त्याची
    विनंती ऐकली. अरामाच्या राजाने इस्राएली लोकांचा केलेला छळ आणि इस्राएलांच्या हाल
    अपेष्टा परमेश्वराने पाहिल्या होत्या.
  qub-qub: Jucpa munaynincho carmi ray Joacazga Tayta Diosta mañacuran. Chaura yanaparan.
    Tayta Diosga ricashana caran Israelcunata Siriapa raynin imano ñacachishantapis.
  bqp-bqp: Yoaza kútɛ kɛ̀ Dikirinɛ, akũ Dikiri sì, zaakũ à è deran Siria kína pì
    tɛn wɛ́ tã Isarailanↄa nà.
  hat-hat: Lè sa a, Joakaz lapriyè nan pye Seyè a. Seyè a reponn li paske li te wè
    jan wa peyi Siri a t'ap toupizi moun peyi Izrayèl yo.
  eng-BSB: Then Jehoahaz sought the favor of the LORD, and the LORD listened to him
    because He saw the oppression that the king of Aram had inflicted on Israel.
  eng-WEBPB: Jehoahaz begged the LORD, and the LORD listened to him; for he saw the
    oppression of Israel, how the king of Syria oppressed them.
  kbq-kbq: Hagi anante Siria kini ne'mo'ma Israeli vahe'ma zamazeri havi'zama hiazanku
    Jehoahasi'a Ra Anumzamofontega nunamu higeno, Ra Anumzamo'a nunamu'a antahimi'ne.
    Na'ankure Siria kini nemo'ma zamazeri havizama hiazana Ra Anumzamo'a ko ke'ne
  nhe-BL: Huajca Tlanahuatijquetl Joacaz momaijto ica TOTECO para ma quipalehui. Huan
    TOTECO quitlacaquili tlen quitlajtlani pampa TOTECO quiitac quejatza nopa Tlanahuatijquetl
    tlen tlali Siria quintlaijiyohuiltiyaya israelitame.
  bus-bus: Yoaza agbaa kpà Diinɛ, ben Dii wènɛ, zaakɛ à è dian Sirianↄ kína pì e wɛ́ɛ
    tãa Isarailinↄa nà.
  gub-BL: Na'e Zeoakaz uze'eg Tupàn Tuweharupi Wiko Ma'e pe kury. Tupàn uwazar ize'eg
    ize'eg ire. Xir wanuwihawete upuraraw kar ma'erahy tetea'u iko Izaew wanupe. Tupàn
    wexak ipuraraw mehe wà.
  eng-DRA: 'But Joachaz besought the face of the Lord, and the Lord heard him: for
    he saw the distress of Israel, because the king of Syria had oppressed them:'
