verse: 2KI.013.010
translations:
  mal-C: യെഹൂദാരാജാവായ യോവാശിന്റെ മുപ്പത്തിയേഴാമാണ്ടിൽ യഹോവാഹാസിന്റെ മകനായ യഹോവാശ്
    ശമര്യയിൽ ഇസ്രായേലിനു രാജാവായി. അദ്ദേഹം പതിനൊന്നുവർഷം ഭരണംനടത്തി.
  deu-TKW: Im siebenunddreißigsten Jahre Jehoas', des Königs von Juda, ward Joas,
    der Sohn Joahas', König über Israel zu Samaria und regierte sechzehn Jahre.
  lin-lin: Na mobu ya tuku misato na sambo ya bokonzi ya Joasi, mokonzi ya Yuda, Joasi,
    mwana mobali ya Yoakazi, akomaki mokonzi ya Isalaele kati na Samari. Akonzaki
    mibu zomi na motoba.
  eng-LSV: In the thirty-seventh year of Joash king of Judah, Jehoash son of Jehoahaz
    has reigned over Israel in Samaria, sixteen years,
  eng-GNV: In the seuen and thirtieth yere of Ioash King of Iudah began Iehoash the
    sonne of Iehoahaz to reigne ouer Israel in Samaria, and reigned sixteene yeere,
  eng-WEBSTER: In the thirty and seventh year of Joash king of Judah began Jehoash
    the son of Jehoahaz to reign over Israel in Samaria, and he reigned sixteen years.
  nhw-BL: Quema Tlanahuatijquetl Joás, icone mijcatzi Tlanahuatijquetl Ocozías, yohuiyaya
    para 37 xihuitl ipan itequi ipan tlali Judá, pejqui tlanahuatía seyoc catli nojquiya
    itoca Joás, pero elqui icone Joacaz, ipan tlali Israel. Huan ni Joás mosehui para
    tlanahuatis ipan altepetl Samaria huan tlanahuati 16 xihuitl.
  swh-ONEN: Katika mwaka wa thelathini na saba wa utawala wa Yoashi mfalme wa Yuda,
    Yehoashi mwana wa Yehoahazi alianza kutawala Israeli huko Samaria, naye akatawala
    miaka kumi na sita.
  bba-bba: Yoɑsi Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ tɛnɑ kɑ nɔɔbɑ yiruse sɔɔrɑ, Yoɑsi
    Yoɑkɑsin bii u bɑndu di Isirelibɑ sɔɔ Sɑmɑriɔ. U kuɑwɑ wɔ̃ɔ wɔkurɑ nɔɔbu kɑ tiɑ
    bɑn te sɔɔ.
  eng-KJVCPB: In the thirty and seventh year of Joash king of Judah began Jehoash
    the son of Jehoahaz to reign over Israel in Samaria, and reigned sixteen years.
  luo-luo: E higa mar piero adek gabiriyo mar loch Joash ruodh Juda, Jehoash wuod
    Jehoahaz nobedo ruodh Israel ka en piny Samaria kendo nobedo ruoth kuom higni
    apar gauchiel.
  meu-meu: Ioasa, Iuda pavapavana, ena lohia laḡanina ihatoiahui-hituna ai, Iehoasa
    Iehoahasa ese Israel e lohiaia matama Samaria ai. Ena lohia laḡanidia na gwauta-tauratoi.
  npi-ULB: यहूदाका राजा योआशको सैँतिसौँ वर्षमा यहोआहाजका छोरा यहोआशले सामरियामा बसेर
    इस्राएलमाथि राज्‍य गर्न थाले । तिनले सोह्र वर्ष राज्य गरे ।
  yor-yor: Ní ọdún kẹtàdínlógójì tí Joaṣi ọba Juda, Jehoaṣi ọmọ Jehoahasi di ọba Israẹli
    ní Samaria ó sì jẹ ọba fún ọdún mẹ́rìndínlógún.
  pes-OPCB: در سی و هفتمین سال سلطنت یوآش، پادشاه یهودا، یِهوآش، پسر یِهواخاز پادشاه
    اسرائیل شد و شانزده سال در سامره سلطنت کرد.
  tgl-ULB: Sa ikatatlumpu't pitong taon ng paghahari ni Joas hari ng Juda, nagsimula
    ang paghahari ni Jehoas anak ni Jehoahas sa Samaria; naghari siya sa loob ng labing-anim
    na taon.
  cbu-NT: Utaáchchish tsap kurak 37 masach taaramchu, anumun Jowakassha wip Jowas
    Israelshucheem urkar kinarangiya. Uwshat yaktaa Samariya ksutku, 16 masach taarangiya.
  hui-hui: Yudanaga Kini Yoasa ibu Yuda dindiha kini heane dege mali pira tebirani
    waragaria henego kane (37) hayagola Yahoahasa igini Yahoasa ibu nde Isaraele dindiha
    kini pigane ogoningi hene. Ani haru howa ibugua Samariani mali pira mbirani waragaria
    (16) haru hene.
  mya-mya: ယု​ဒ​ရှင်​ဘု​ရင်​ယော​ရှ​၏​နန်း​စံ​သုံး​ဆယ့်​ခု​နစ် နှစ်​မြောက်​၌ ယော​ခတ်​၏​သား​တော်​ယ​ဟော​ရှ​သည်
    ဣ​သ​ရေ​လ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍ ရှ​မာ​ရိ​မြို့​တွင်​တစ်​ဆယ့်​ခြောက်​နှစ်​နန်း​စံ
    လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཨ་སི་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་སོ་བདུན་པར། ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ཡི་སྲས་ཡེ་ཧོ་ཨ་སི་བྱ་བ་སཱ་མར་ཡ་རུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་བྱས་ཏེ།
    ལོ་བཅུ་དྲུག་གི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Mugore ramakumi matatu namanomwe raJoashi mambo weJudha, Jehoashi mwanakomana
    waJehoahazi akava mambo weIsraeri muSamaria, uye akatonga kwamakore gumi namatanhatu.
  spa-BLM: En el año treinta y siete de Joás, rey de Judá, Joás, hijo de Joacaz, comenzó
    a reinar sobre Israel en Samaria durante dieciséis años.
  cac-cac: Ayic 37 ab'ilxo yoch vin̈aj Joás reyal d'a Judá, ata' ix schael yich vin̈aj
    Joás yuninal vin̈aj Joacaz yac'an reyal d'a Israel, 16 ab'il ix yac' reyal vin̈
    d'a Samaria.
  swh-ULB: Katika mwaka wa thelathini na saba wa Yoashi mfalme wa Yuda, utawala wa
    Yehoashi mwana wa Yehoazi ulianza juu ya Israeli katika Samaria; alitawala miaka
    kumi na sita.
  bel-bel: У трыццаць сёмы год Ёаса, цара Юдэйскага, зацараваў Ёас, сын Ёахазаў, над
    Ізраілем у Самарыі, і валадарыў шаснаццаць гадоў,
  deu-ELBBK: Im 37. Jahr Joas', des Königs von Juda, wurde Joas, der Sohn des Joahas,
    König über Israel in Samaria und regierte 16 Jahre.
  mbb-OT: Nehimu he hadì diyà te Israel si Jehoash he anak ni Jehoahaz hein ike-37
    he tuig te kedhadì ni Joash diyà te Juda. Diyà med-ubpà te Samaria si Jehoash,
    ne midhadì sikandin seled te 16 he tuig.
  mal-2015: യെഹൂദാരാജാവായ യോവാശിന്റെ മുപ്പത്തേഴാം ആണ്ടിൽ യെഹോവാഹാസിന്റെ മകനായ യോവാശ്
    യിസ്രായേലിന്നു രാജാവായി ശമര്യയിൽ പതിനൊന്നു സംവത്സരം വാണു.
  rmc-rmc: Sar imar kraľinelas tranda the efta (37) berš andre Judsko o Joaš, andro
    foros Samarija ačhiľa kraľiske upral o Izrael o Jehoaš, le Joachazoskro čhavo,
    a kraľinelas ode dešušov (16) berš.
  pes-OPV: و در سال سی و هفتم یوآش، پادشاه یهودا، یهوآش بن یهواخاز بر اسرائیل در سامره
    پادشاه شد و شانزده سال سلطنت نمود.
  ron-1924: Ын ал трейзечь ши шаптеля ан ал луй Иоас, ымпэратул луй Иуда, а ынчепут
    сэ домняскэ песте Исраел ла Самария Иоас, фиул луй Иоахаз. А домнит шайспрезече
    ань.
  ben-OBCV: যিহূদার রাজা যোয়াশের রাজত্বের সাঁইত্রিশতম বছরে যিহোয়াহসের ছেলে যিহোয়াশ
    শমরিয়ায় ইস্রায়েলের রাজা হলেন, এবং তিনি ষোলো বছর রাজত্ব করলেন।
  som-som: Yoo'aash oo ahaa boqorkii dalka Yahuudah sannaddiisii toddoba iyo soddonaad
    ayaa Yehoo'aash ina Yehoo'aaxaas dalka Israa'iil Samaariya boqor ugu noqday, wuxuuna
    boqor ahaa lix iyo toban sannadood.
  lat-VUC: Anno trigesimo septimo Joas regis Juda, regnavit Joas filius Joachaz super
    Israël in Samaria sedecim annis.
  eng-ASVBT: In the thirty and seventh year of Joash king of Judah began Jehoash the
    son of Jehoahaz to reign over Israel in Samaria, and reigned sixteen years.
  ita-1885: L'anno trentesimosettimo di Gioas, re di Giuda, Gioas, figliuolo di Gioachaz,
    cominciò a regnare sopra Israele, in Samaria; e regnò sedici anni.
  eng-LXXUP: In the thirty-seventh year of Jehoash king of Judah, Joash the son of
    Jehoahaz began to reign over Israel in Samaria sixteen years.
  eng-ULB: In the thirty-seventh year of Joash king of Judah, the reign of Jehoash
    son of Jehoahaz began over Israel in Samaria; he reigned sixteen years.
  spa-VBL: Joás, hijo de Joacaz, llegó a ser rey de Israel en Samaria en el año treinta
    y siete del reinado del rey Joásde Judá, y reinó durante dieciséis años.
  fra-_FOB: La trente-septième année de Joas, roi de Juda, Joas, fils de Joachaz,
    devint roi sur Israël à Samarie, et il régna seize ans.
  mal-mal: യെഹൂദാ രാജാവായ യോവാശിന്റെ മുപ്പത്തേഴാം ആണ്ടിൽ യെഹോവാഹാസിന്റെ മകനായ യോവാശ്
    യിസ്രായേലിന് രാജാവായി ശമര്യയിൽ പതിനൊന്നു സംവത്സരം വാണു.
  urd-GVR: Yahuās bin Yahuāḳhaz Yahūdāh ke bādshāh Yuās kī hukūmat ke 37weṅ sāl meṅ
    Isrāīl kā bādshāh banā.
  suz-BL: मिनु येहो-अहाज आ तौ योआश सामरीयाम इस्राएल ङा पिप दुम्‍माक्‍त। मेना योआश
    यहूदा ङा पिप दुम्‍शो ३७ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु इस्राएल ङा पिप योआशमी १६
    बर्स सासन पवा बाक्‍त। यहूदा ङा पिप नु इस्राएल ङा पिप आस नें खाल का ङा बाक्‍त।योआश
    नु येहो-आश नें का बाक्‍ब, येहो-आश कली योआश यो देंशो बाक्‍त।
  ita-1927: L’anno trentasettesimo di Joas re di Giuda, Joas, figliuolo di Joachaz,
    cominciò a regnare sopra Israele a Samaria, e regnò sedici anni.
  ckb-ckb: لە ساڵی سی و حەوتەمی پاشایەتی یۆئاشی پاشای یەهودا، یەهۆئاشی کوڕی یەهۆئاحاز
    بۆ ماوەی شازدە ساڵ لە سامیرە پاشایەتی ئیسرائیلی کرد.
  eng-BBE: In the thirty-seventh year of the rule of Joash, king of Judah, Joash,
    the son of Jehoahaz, became king over Israel in Samaria, ruling for sixteen years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೋವಾಷನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೇಳನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋವಾಹಾಜನ ಮಗ ಯೋವಾಷನು
    ಸಮಾರ್ಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದನು. ಅವನು ಹದಿನಾರು ವರ್ಷ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய யோவாசுடைய முப்பத்தேழாம் வருட ஆட்சியில் யோவாகாசின் மகனாகிய
    யோவாஸ், இஸ்ரவேலின்மேல் ராஜாவாகி சமாரியாவிலே பதினாறுவருடங்கள் அரசாட்சிசெய்து,
  spa-RV-1909: El año treinta y siete de Joas rey de Judá, comenzó á reinar Joas hijo
    de Joachâz sobre Israel en Samaria; y reinó dieciséis años.
  ron-BTF: În anul al treizeci și șaptelea al lui Ioas, împăratul lui Iuda, Ioas,
    fiul lui Ioahaz, a început să domnească peste Israel în Samaria; și a domnit șaisprezece
    ani.
  eng-WEBP: In the thirty-seventh year of Joash king of Judah, Jehoash the son of
    Jehoahaz began to reign over Israel in Samaria for sixteen years.
  eng-FBV: Jehoash, son of Jehoahaz, became king of Israel in Samaria in the thirty-seventh
    year of the reign of King Joash of Judah, and he reigned for sixteen years.
  nld-1939: In het zeven en dertigste jaar der regering van Joasj over Juda, werd
    Joasj, de zoon van Joachaz, koning van Israël. Hij regeerde zestien jaar te Samaria.
  nch-BL: Quema Tanahuatijquet Joás, icone mijcatzi Tanahuatijquet Ocozías, yahuiyaya
    para 37 xihuit ipan itequi ipan tali Judá, pejqui tanahuatía seyoc cati nojquiya
    itoca Joás, pero elqui icone Joacaz, ipan tali Israel. Huan ni Joás mosehui para
    tanahuatis ipan altepet Samaria huan tanahuati 16 xihuit.
  vie-1934: Năm thứ ba mươi bảy đời Giô-ách, vua Giu-đa, thì Giô-ách, con trai Giô-a-cha,
    lên ngôi làm vua Y-sơ-ra-ên tại Sa-ma-ri, và người cai trị mười sáu năm.
  hin-CV: यहूदिया के राजा योआश के शासन के सैंतीसवें साल में यहोआहाज़ का पुत्र यहोआश
    शमरिया में इस्राएल पर शासन करने लगा और उसने सोलह साल शासन किया.
  spa-BES: En el año treinta y siete del gobierno de Joás, rey de Judá, Joás, hijo
    de Joacaz, se convirtió en rey de Israel en Samaria, y gobernó durante dieciséis
    años.
  tdx-tdx: Amy taom-paha-telopolo-fito’ ambi’ Ioase mpanjaka’ Iehoday ty niorota’
    Iehoase ana’ Iehoakaze nifehe e Israele e Somerone ao, le nifeleha’e folo-tao-eneñ’
    amby.
  tha-KJV: ในปี​ที่​สามสิบเจ็ดแห่งรัชกาลโยอาชกษั​ตริ​ย์​แห่​งยูดาห์ เยโฮอาชโอรสเยโฮอาหาสได้เริ่มครอบครองเหนื​ออ​ิสราเอลในสะมาเรีย
    และพระองค์ทรงครอบครองสิบหกปี
  por-BR-2018: O ano trinta e sete de Joás rei de Judá, começou a reinar Joás filho
    de Jeoacaz sobre Israel em Samaria; e reinou dezesseis anos.
  deu-ELO: Im siebenunddreißigsten Jahre Joas', des Königs von Juda, wurde Joas, der
    Sohn des Joahas, König über Israel zu Samaria und regierte sechzehn Jahre.
  eng-WYC-2018: In the seven and thirtieth year of Joash, king of Judah, Jehoash,
    the son of Jehoahaz, reigned upon Israel in Samaria sixteen years. (In the thirty-seventh
    year of Joash, the king of Judah, Jehoash, the son of Jehoahaz, began to reign
    upon Israel in Samaria, and he reigned for sixteen years.)
  epo-epo: En la tridek-sepa jaro de Joaŝ, reĝo de Judujo, Jehoaŝ, filo de Jehoaĥaz,
    fariĝis reĝo super Izrael en Samario, por la daŭro de dek ses jaroj.
  uig-PIN: Yǝⱨudaning padixaⱨi Yoaxning sǝltǝnitining ottuz yǝttinqi yilida Yǝⱨoaⱨazning
    oƣli Yǝⱨoax Samariyǝdǝ Israilƣa padixaⱨ bolup, on altǝ yil sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade Youa:se ea ouligibi ode37 amoga, Yihoua:se (Yihouaha:se
    egefe) da Isala:ili hina bagade hamoi. E da Samelia moilai bai bagadega esala,
    ode 16 agoanega Isala:ili fi ouligilalu.
  tpi-OTNT: Long namba 37 yia bilong Joas i stap king bilong Juda, Jehoas, pikinini
    man bilong Joahas, i kamap king bilong Israel. Na em i stap king long Samaria
    inap long 16 yia.
  hau-SA: A shekaru talatin da bakwai ta Yowash sarkin Yahuda, Yehowash ɗan Yehoyahaz
    ya zama sarkin Isra’ila a Samariya, ya kuma yi mulki shekaru goma sha shida.
  uig-LAT: Yehudaning padishahi Yoashning seltenitining ottuz yettinchi yilida Yehoahazning
    oghli Yehoash Samariyede Israilgha padishah bolup, on alte yil seltenet qildi.
  nde-nde: Ngomnyaka wamatshumi amathathu lesikhombisa kaJowashi inkosi yakoJuda,
    uJowashi indodana kaJehowahazi waba yinkosi yako-Israyeli eSamariya, yena-ke wabusa
    okweminyaka elitshumi lesithupha.
  ton-ton: ¶ ʻI hono tolungofulu ma fitu ʻoe taʻu ʻo Soasi ko e tuʻi ʻo Siuta naʻe
    kamata pule ki ʻIsileli ʻi Samēlia ʻa Soasa ko e foha ʻo Sihoaasi, pea naʻa ne
    pule ʻi he taʻu ʻe hongofulu ma ono.
  ces-1613: Léta třidcátého sedmého Joasa krále Judského kraloval Joas syn Joachazův
    nad Izraelem v Samaří šestnácte let.
  eng-WMB: In the thirty-seventh year of Joash king of Judah, Jehoash the son of Jehoahaz
    began to reign over Israel in Samaria for sixteen years.
  tam-TCV: யூதாவின் அரசன் யோவாசின் ஆட்சியின் முப்பத்தேழாம் வருடத்தில் யோவாகாஸின் மகன்
    யோவாஸ் இஸ்ரயேலில் அரசனானான். இவன் சமாரியாவிலிருந்து பதினாறு வருடங்கள் ஆட்சிசெய்தான்.
  ceb-ULB: Sa ika-37 ka tuig ni Joas nga hari sa Juda, nagsugod sa paghari si Jehoas
    nga anak nga lalaki ni Jehoahaz sa Israel didto sa Samaria; naghari siya sulod
    sa 16 ka tuig.
  pol-UBG: W trzydziestym siódmym roku Joasza, króla Judy, Jehoasz, syn Jehoachaza,
    zaczął królować nad Izraelem w Samarii i królował szesnaście lat;
  urd-GVU: یہوآس بن یہوآخز یہوداہ کے بادشاہ یوآس کی حکومت کے 37ویں سال میں اسرائیل
    کا بادشاہ بنا۔
  deu-1912: Im siebenunddreißigsten Jahr des Joas, des Königs in Juda, ward Joas,
    der Sohn Joahas, König über Israel zu Samaria sechzehn Jahre;
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಯೋವಾಷನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೇಳನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋವಾಹಾಜನ ಮಗನಾದ ಯೆಹೋವಾಷನು
    ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಹದಿನಾರು ವರ್ಷ ಆಳಿದನು.
  yap-yap: U lan e duw guyey nge medlip ko gagiyeg rok Joash ni Pilung nu Judah, me
    mang Jehoash e pilung nu Israel nib mo’on ni fak Jehoahaz, me yog e thin u Samaria
    ni ragag nge nel’ e duw.
  hlt-MCSB: Judah manghai Joash kah kum sawmthum kum rhih vaengah Jehoahaz capa Jehoash
    loh Samaria ah Israel te kum hlai rhuk a manghai thil.
  mdy-ETH: ዪሁዳ ካኣቲ፥ ዒዮዓሴ ካኣታዼንቴ ሃይሢታሚ ላንካሳ ሌዖና ዒዮዓካኣዜ ናኣዚ ዮዓሴ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚ ሳማሪያይዳ
    ናንጊ ታጶ ላሆ ሌዔ ዎይሤኔ።
  twi-ASANTE: Yehoahas babarima Yehoas hyɛɛ aseɛ dii Israel so wɔ ɛberɛ a na ɔhene
    Yoas adi adeɛ Yuda ne mfeɛ aduasa nson so. Ɔdii adeɛ Samaria mfeɛ dunsia.
  eng-WEBU: In the thirty-seventh year of Joash king of Judah, Jehoash the son of
    Jehoahaz began to reign over Israel in Samaria for sixteen years.
  wal-wal: Yihudaa Kawoi Yo7aashi kawotido hasttamanne laappuntta laittan, Yo7akaaza
    na7ai Yo7aashi Samaariyan Israa7eela bolli kawotiis; i tammanne usuppun laitta
    kawotiis.
  spa-PDDPT: El año 37 de Joás, rey de Judá, comenzó a reinar Jeoás, hijo de Joacaz,
    sobre Israel en Samaria, y reinó 16 años.
  gun-gun: Judá pygua huvixa Joás trinta e sete ma'etỹ re ma oĩ rire Jeoacaz ra'y
    Jeoás oĩ Israel pygua huvixarã. Ha'e gui Samaria py opena dezesseis ma'etỹ re.
  ilo-ULB: Iti maika-tallo ket pito a tawen ni Joas nga ari ti Juda, nangrugi met
    ti panagturay ni Jehoas nga anak ni Joacaz iti Israel idiay Samaria; nagturay
    isuna iti sangapulo ket innem a tawen.
  kpg-kpg: I di motolu maa hidu ngadau o di madagoaa o Joash nogo king i Judah, gei
    Jehoash, tama daane a Jehoahaz, guu hai di king o Israel, gei mee nogo dagi i
    Samaria i nia ngadau e madangaholu maa ono.
  uig-ARA: يەھۇدانىڭ پادىشاھى يوئاشنىڭ سەلتەنىتىنىڭ ئوتتۇز يەتتىنچى يىلىدا يەھوئاھازنىڭ
    ئوغلى يەھوئاش سامارىيەدە ئىسرائىلغا پادىشاھ بولۇپ، ئون ئالتە يىل سەلتەنەت قىلدى.
  sus-sus: Yowasi xa mangɛya ɲɛ tongo saxan nun solofere nde ra Yudaya xun ma, Yehowaxasi
    xa di Yehowasa naxa ti mangɛ ra Isirayila xun ma. A naxa mangɛya ɲɛ fu nun senni
    raba Samari.
  pon-2006: Ni kasilihsek isuhn sounpar en mwehin Sohas, nanmwarkien Suda, Sehoas
    nein Sehoahas wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar
    eisek weneu.
  ksd-ksd: Ta ra kilala a utul a vinun ma lavurua ta ra kini na king kai Ioas ra king
    Iuda, Ieoas natu i Ieoakas i ga tur pa ia pi na king ure Israel aro Samaria, ma
    i ga ki na king a vinun ma laptikai na kilala.
  tur-YTC: Yahuda Kralı Yoaş'ın otuz yedinci yılında, Yehoahaz oğlu Yehoaş, Samariya'da
    on altı yıllık İsrael üzerindeki hükmüne başladı.
  grc-BRENT: Ἐν ἔτει τριακοστῷ καὶ ἑβδόμῳ ἔτει τῷ Ἰωὰς βασιλεῖ Ἰούδα ἐβασίλευσεν Ἰωὰς
    υἱὸς Ἰωάχαζ ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ ἑκκαίδεκα ἔτη.
  ind-AYT: Pada tahun ke-37 pemerintahan Yoas, raja Yehuda, Yoas, anak Yoahas menjadi
    raja atas Israel di Samaria selama enam belas tahun.
  nya-nya: Mʼchaka cha 37 cha Yowasi mfumu ya Yuda, Yehowahazi anakhala mfumu ya Israeli
    mu Samariya, ndipo analamulira zaka 16.
  hrv-hrv: Trideset i sedme godine kraljevanja judejskoga kralja Joaša postade Joaš,
    sin Joahazov, izraelskim kraljem u Samariji; kraljevao je šesnaest godina.
  mps-mps: Tama te Joas aga Juda hanigo king bidi nigilama bidali, kibu be e tama
    pai, te 37 kibu be silai, Jehoas, aga te Joahasgo ogwa da, aga te Israel hanigo
    king bidi nigilama bidali. Tama aga te Samaria bulude king nigilama bidali kibu
    be e tama pai, te 16 kibu beba usu nigi pali.
  tpi-tpi: Long namba 37 yia bilong Joas i stap king bilong Juda, Jehoas, pikinini
    man bilong Joahas, i kamap king bilong Israel. Na em i stap king long Samaria
    inap long 16 yia.
  dan-1931: I Kong Joas af Judas syv og tredivte Regeringsår blev Joas. Joahaz' Søn,
    konge over Israel, og han herskede seksten År i Samaria.
  vie-OVCB: Con của Giô-a-cha là Giô-ách lên ngôi làm vua Ít-ra-ên vào năm thứ ba
    mươi bảy đời Giô-ách vua Giu-đa, và cai trị mười sáu năm tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા યોઆશના કારકિર્દીને સાડત્રીસમાં વર્ષે, યહોઆહાઝનો દીકરો યોઆશ
    સમરુનમા ઇઝરાયલ પર રાજ કરવા લાગ્યો, તેણે સોળ વર્ષ રાજ કર્યું.
  pon-2006A: Ni kasilihsek isuhn sounpar en mwehin Sohas, nanmwarkien Suda, Sehoas
    nein Sehoahas wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar
    eisek weneu.
  por-BRBSL: No trigésimo sétimo ano de Joás, rei de Judá, Jeoás, filho de Jeoacaz,
    começou a reinar sobre Israel em Samaria por dezesseis anos.
  cth-cth: Judah siangpahrang Joash a bawi kum 37 navah Jehoahaz capa Jehoash teh
    Samaria vah, Isarel siangpahrang lah bawi a kamtawng teh, kum 16 touh a uk awh.
  twi-twi: Yehoahas babarima Yehoas fii ase dii Israel so wɔ bere a na ɔhene Yoas
    adi ade wɔ Yuda ne mfe aduasa ason so. Odii ade wɔ Samaria mfe dunsia.
  hlt-hlt: Judah manghai Joash kah kum sawmthum kum rhih vaengah Jehoahaz capa Jehoash
    loh Samaria ah Israel te kum hlai rhuk a manghai thil.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Soɑsi kpɑ̀tì benni sipísìtɑ̃ɑ̃ti nɛ̀ diyiénnì ndi
    Yoɑkɑsi birɛ Soɑsi nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie
    ntɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀ kɛ bo Sɑmmɑrii,
  msy-2020: Joas 37plan azenibar Judan atrivimɨn iti, ezɨ Joahasɨn otarim Jehoas,
    a Israelian atrivimɨn oto. Egha 16plan azenibar atrivim ikia, Samarian nguibar
    ekiamɨn iti.
  dop-dop: Yutɑ wulɑʋ Sowɑsɩ kɑwulɑɣɑ pǝnɑɣɑ hiu nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ
    tɑɑ kɛ́, Sowɑkɑsɩ pǝyɑlʋ Sowɑsɩ pǝsɑ Ɩsɛɣɛlɩ wulɑʋ kɛ Sɑmɑlii tɑɑ. Nɑ ɩ́ tɔɣɔ
    pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑtoso.
  azb-azb: Yəhuda padşahı Yoaşın padşahlığının otuz yeddinci ilində Yehoaxaz oğlu
    Yoaş Samariyada İsrail üzərində padşah oldu və on altı il padşahlıq etdi.
  eng-DBY: In the thirty-seventh year of Joash king of Judah began Jehoash the son
    of Jehoahaz to reign over Israel in Samaria, for sixteen years.
  hin-2017: यहूदा के राजा योआश के राज्य के सैंतीसवें वर्ष में यहोआहाज का पुत्र यहोआश
    सामरिया में इस्राएल पर राज्य करने लगा, और सोलह वर्ष तक राज्य करता रहा।
  wol-KYG: Ba Yowas buurub Yuda duggee fanweereelu atu nguuram ak juróom ñaar, ca
    la Yowayas doomu Yowakas falu buurub Israyil, péeyoo Samari. Nguuru na fukki at
    ak juróom benn.
  eng-YLT: In the thirty and seventh year of Joash king of Judah reigned hath Jehoash
    son of Jehoahaz over Israel, in Samaria — sixteen years,
  eng-WYC-2017: In the seven and thirtieth year of Joash, king of Judah, Jehoash,
    the son of Jehoahaz, reigned upon Israel in Samaria sixteen years.
  eng-WMBB: In the thirty-seventh year of Joash king of Judah, Jehoash the son of
    Jehoahaz began to reign over Israel in Samaria for sixteen years.
  urd-GVH: यहुआस बिन यहुआख़ज़ यहूदाह के बादशाह युआस की हुकूमत के 37वें साल में इसराईल
    का बादशाह बना।
  rug-rug: Pa vina toloṉavulu zuapa vuahenina sa binaṉara te Zoasi baṉara pa Ziuda,
    si tava baṉara pa Izireli se Zehoasi sa tuna koreo e Zehoehazi, meke koa tuturaṉa
    pa Sameria si asa ka manege onomo vuaheni.
  gaz-gaz: Bara Yooʼaash mooticha Yihuudaa keessa waggaa soddomii torbaffaatti Yooʼaash
    ilmi Yehooʼaahaaz Samaariyaa keessatti mootii Israaʼel taʼee waggaa kudha jaʼa
    isaan bulche.
  fra-LSG: La trente-septième année de Joas, roi de Juda, Joas, fils de Joachaz, régna
    sur Israël à Samarie. Il régna seize ans.
  gnn-gnn: Ga ŋunhi ŋayi Djiwayatja rakunydhinana, bala nhanŋu gäthu'mirriŋunhana
    Djiwatjnha dharapullilinydja wapthurruna, yurru ŋayinydja ŋunhi yana balanyara
    liŋgu yätj yana, bitjan bäpa'mirriŋu nhanŋu. Ga ŋayinydja nhinana yukurrana buŋgawa
    ga 16 dhuŋgarra ŋupara.
  yal-yal: Yuda mangan Yowasa ɲɛɛ tonge saxandeni, Yowasi Yehowaxasi a diin yi findi
    Isirayila mangan na Samari taani. A ɲɛɛ fu nun sennin ti mangayani.
  haw-1868: I ka makahiki kanakolukumamahiku o Ioasa ke alii o ka Iuda, i lilo ai
    o Iehoasa, ke keiki a Iehoahaza, i alii maluna o ka Iseraela ma Samaria, a he
    umikumamaono na makahiki o kona alii ana.
  arb-NAV: وَفِي السَّنَةِ السَّابِعَةِ وَالثَّلاثِينَ مِنْ حُكْمِ يُوآشَ مَلِكِ يَهُوذَا،
    تَوَلَّى يَهُوآشُ بْنُ يَهُوأَحَازَ عَرْشَ إِسْرَائِيلَ، وَدَامَ حُكْمُهُ فِي
    السَّامِرَةِ سِتَّ عَشْرَةَ سَنَةً.
  ewe-ewe: Yehoas zu fia le Yuda fia Yoas ƒe fiaɖuɖu ƒe ƒe blaetɔ̃-vɔ-adrelia me,
    eye wònɔ zi dzi ƒe wuiade le Samaria.
  eng-LEE: In the thirty and seventh year of Joash the king of Judah became Jehoash
    the son of Jehoachaz king over Israel in Samaria, [for] sixteen years.
  asm-FB: যিহূদাৰ ৰজা যোৱাচৰ ৰজাৰ ৰাজত্বৰ সাতত্ৰিশ বছৰৰ সময়ত যিহোৱাহজৰ পুত্ৰ যিহোৱাচ
    চমৰিয়াত ইস্ৰায়েলৰ ৰজা হ’ল। তেওঁ ষোল্ল বছৰ ৰাজত্ব কৰিছিল।
  sus-A: يٌوَ سِ شَ مَنفّيَ حّ تٌنفٌ سَشَن نُن سٌلٌقٍرٍ ندٍ رَ يُدَيَ شُن مَ، يٍهٌوَشَسِ
    شَ دِ يٍهٌوَ سَ نَشَ تِ مَنفّ رَ عِسِرَيِلَ شُن مَ. عَ نَشَ مَنفّيَ حّ قُ نُن
    سٍننِ رَبَ سَمَرِ.
  fra-SBL: La trente-septième année de Joas, roi de Juda, Joas, fils de Joachaz, régna
    sur Israël à Samarie pendant seize ans.
  hbo-hbo: בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים וָשֶׁ֙בַע֙ שָׁנָ֔ה לְיֹואָ֖שׁ מֶ֣לֶךְ יְהוּדָ֑ה
    מָ֠לַךְ יְהֹואָ֨שׁ בֶּן־יְהֹואָחָ֤ז עַל־יִשְׂרָאֵל֙ בְּשֹׁ֣מְרֹ֔ון שֵׁ֥שׁ עֶשְׂרֵ֖ה
    שָׁנָֽה׃
  piu-2006: '@see-verse:2KI.013.009'
  kik-kik: Mwaka-inĩ wa mĩrongo ĩtatũ na mũgwanja wa Joashu mũthamaki wa Juda, Jehoashu
    mũrũ wa Jehoahazu agĩtuĩka mũthamaki wa Isiraeli kũu Samaria, nake agĩthamaka
    mĩaka ikũmi na ĩtandatũ.
  fra-NCL: La trente-septième année de Joas, roi de Juda, Joas, fils de Joachaz, régna
    sur Israël, à Samarie ; il régna seize ans.
  cek-AK: Judah siangpahrang Joash siangpahrang ah ohhaih saning quithum, sarihto
    naah, Jehoahaz capa Jehoash loe Samaria ah Israel siangpahrang ah oh; anih loe
    saning hatlaitarukto thung siangpahrang ah oh.
  cuk-cuk: Judá-e-rey-Joás birga-dulagwen-gakambe-gakaguglegus (37) Judá-yargi-negsemaidgi,
    Joacaz-machi-Joás, Israel-yar sealid. Samaria-neggweburgi yar-semai gusad. Agine,
    Joacaz-machi-Joás birgambe-gakanergwa (16) yar sesad.
  uig-CYR: Йәһуданиң падишаси Йоашниң сәлтәнитиниң оттуз йәттинчи жилида Йәһоаһазниң
    оғли Йәһоаш Самарийәдә Исраилға падиша болуп, он алтә жил сәлтәнәт қилди.
  tel-2017: యూదారాజు యోవాషు పరిపాలనలో 37 వ సంవత్సరాన యెహోయాహాజు కుమారుడు యెహోయాషు
    షోమ్రోనులో ఇశ్రాయేలుపై పరిపాలన మొదలు పెట్టి 16 సంవత్సరాలు ఏలాడు.
  hat-BSA: Nan trann-setyèm ane a Joas, wa Juda a, Joas, fis a Joachaz la te devni
    wa sou Israël Samarie e te renye pandan sèzan.
  kos-kos: In yac aktolngoul itkosr ke pacl in leum lal Tokosra Joash in Judah, Jehoash
    wen natul Jehoahaz el tokosrala lun Israel, ac el leum in Samaria ke yac singoul
    onkosr.
  hbo-WLC: בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים וָשֶׁ֙בַע֙ שָׁנָ֔ה לְיוֹאָ֖שׁ מֶ֣לֶךְ יְהוּדָ֑ה
    מָ֠לַךְ יְהוֹאָ֨שׁ בֶּן־יְהוֹאָחָ֤ז עַל־יִשְׂרָאֵל֙ בְּשֹׁ֣מְר֔וֹן שֵׁ֥שׁ עֶשְׂרֵ֖ה
    שָׁנָֽה׃
  ibo-ibo: Nʼafọ iri atọ na asaa nke ịbụ eze Joash na Juda, ka Jehoash nwa Jehoahaz
    malitere ị bụ eze Izrel na Sameria. Ọ chịrị afọ iri na isii.
  ory-ory: ଯିହୁଦାର ଯୋୟାଶ୍‍ ରାଜାଙ୍କ ରାଜତ୍ଵର ସଇଁତିରିଶ ବର୍ଷରେ ଯିହୋୟାହସ୍‍ଙ୍କ ପୁତ୍ର ଯୋୟାଶ୍‍
    ଇସ୍ରାଏଲ ଉପରେ ଶମରୀୟାରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରି ଷୋଳ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon ilik me fisuen ierin mwün Joas ewe kingen Juta, Jehoas nöün Jehoahas
    we mwän a tolong lon wisan wisen king o nemeni Israel. A nom lon Samaria o nemenem
    lon ükükün engol me wonu ier.
  rop-rop: Wen Jowesh bin jidan det king blanga Juda 37 yiya, Jehowesh det san blanga
    Jehoyahas bin jidan det nyuwan king blanga Isreil en imbin jidan det bos langa
    Isreil 16 yiya deya langa det taun gulum Sameriya.
  ukr-1871: У трийцять сьомому роцї Йоасовому, царя Юдейського, настав Йоас Йоахазенко
    царем над Ізраїлем у Самариї й царював шіснайцять год.
  deu-1951: Im siebenunddreißigsten Jahre des Königs Joas von Juda ward Joas, der
    Sohn des Joahas, König über Israel zu Samaria, [und regierte] sechzehn Jahre lang.
  eng-JPS: In the thirty and seventh year of Joash king of Judah began Jehoash the
    son of Jehoahaz to reign over Israel in Samaria, and reigned sixteen years.
  srp-1865: Godine trideset sedme carovanja Joasova nad Judom zacari se Joas sin Joahazov
    nad Izrailjem u Samariji, i carova šesnaest godina.
  lug-lug: Awo mu mwaka ogw’amakumi asatu mu omusanvu ogwa Yowaasi kabaka wa Yuda,
    Yekoyaasi mutabani wa Yekoyakaazi n’afuuka kabaka wa Isirayiri mu Samaliya, era
    n’afugira emyaka kkumi na musanvu.
  heb-heb: בשנת שלשים ושבע שנה ליואש מלך יהודה מלך יהואש בן יהואחז על ישראל בשמרון
    שש עשרה שנה׃
  ben-IRV: যিহূদার রাজা যোয়াশের রাজত্বের সাঁইত্রিশ বছরের রাজত্বে যিহোয়াহসের ছেলে
    যিহোয়াশ শমরিয়াতে ইস্রায়েলের রাজত্ব করতে শুরু করেন এবং ষোল বছর রাজত্ব করেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਆਸ਼ ਦੇ ਰਾਜ ਦੇ ਸੈਂਤੀਵੇਂ ਸਾਲ ਯਹੋਆਹਾਜ਼ ਦਾ ਪੁੱਤਰ ਯਹੋਆਸ਼ ਸਾਮਰਿਯਾ
    ਵਿੱਚ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਸੋਲ਼ਾਂ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှ နန်းစံ သုံးဆယ် ခုနစ် နှစ် တွင် ၊ ယောခတ် သား ယဟောရှ
    သည် ရှမာရိ မြို့၌ မင်းပြု၍ ဣသရေလ နိုင်ငံကို ဆယ် ခြောက် နှစ် စိုးစံ၏
  tbg-tbg: Joaasiva 37 ihiara Iutaaqaa raqiki vau entara, Jehoahaasira maaqu Jehoasiva
    Isareri avuhainaa vaiintiqama viro 16 ihiara Sameria vatukaqi vaiharo Isareriqaa
    raqiki vaura.
  hmo-hmo: Ioasa, Iuda ena king ena lohia lagani namba 37 lalonai Iehoasa, Iehoahasa
    ena natuna ese Israela ia naria hamatamaia, Samaria dekenai. Iehoasa ese lagani
    16 lalonai Israela ia naria, Samaria dekenai.
  urd-urd: और शाह — ए — यहूदाह यूआस के सैतीसवें बरस यहूआख़ज़ का बेटा यहूआस सामरिया
    में इस्राईल पर सल्तनत करने लगा, और उसने सोलह बरस सल्तनत की।
  rus-SYN: В тридцать седьмой год Иоаса, царя Иудейского, воцарился Иоас, сын Иоахазов,
    над Израилем в Самарии, и царствовал шестнадцать лет,
  bqc-SIM: Yudaↄ kí Yoasi kpalablea wɛ̃̀ bla àaↄ̃saide guu ↄ̃ Yoaaza nɛ́ Yehoasi
    gↄ̃̀ Isailiↄ kía ũ, à zↄ̃̀lɛ kpalau wɛ̃̀ gɛ̃o ń mɛ̀ndooɛ.
  tcz-CHONGTHU: Judah gam’ah Joash lengpa vaihom kum somthum le sagi lhinin, Israel
    gamah Jehoash in lengvai ahin hom pan tan ahi. Aman Samaria gamsung ah kum somle
    gup sungin lengvai ana hom in ahi.
  mar-mar: यहोआहाजाला मुलगा योवाश शोमरोनात इस्राएलच्या राजा झाला. यहूदाचा राजा योवाश
    याचे ते सदतिसावे वर्ष होते. योवाशाने इस्राएलवर सोळा वर्षे राज्य केले.
  qub-qub: Joás Judäpa raynin quimsa chunca ganchis (37) watana caycaptin Israelcho
    ray cayta gallaycuran Joacazpa wamran Joás. Samariacho tiyar ray caran chunca
    sojtan (16) wata.
  bqp-bqp: Yudanↄ kína Yoasi kíblena wɛ̃̀ baraakuri awɛɛsupplade gũnn Yoaza nɛ́ Yehoasi
    kɛ̀ Isarailanↄ kína ũ, akũ à kí blè wɛ̃̀ gɛ̃ro awɛɛdo.
  hat-hat: Wa Joas t'ap mache sou trannsetan depi li t'ap gouvènen peyi Jida lè Joas,
    pitit Joakaz la, moute wa peyi Izrayèl. Li gouvènen peyi a pandan sèzan nan lavil
    Samari.
  eng-BSB: In the thirty-seventh year of the reign of Joash over Judah, Jehoash son
    of Jehoahaz became king of Israel in Samaria, and he reigned sixteen years.
  eng-WEBPB: In the thirty-seventh year of Joash king of Judah, Jehoash the son of
    Jehoahaz began to reign over Israel in Samaria for sixteen years.
  kbq-kbq: Hanki Joasi'ma 37ni'a kafuma Juda vahe'mokizmi kinima nemanigeno'a, Jehoahasi
    nemofo Joasi'a Israeli vahe kinia efore huno Sameria mani'neno 16ni'a kafufi kva
    huzamante'ne.
  nhe-BL: Quema Tlanahuatijquetl Joás, icone mijcatzi Tlanahuatijquetl Ocozías, yohuiyaya
    para 37 xihuitl ipan itequi ipan tlali Judá, pejqui tlanahuatía seyoc tlen nojquiya
    itoca Joás, pero elqui icone Joacaz, ipan tlali Israel. Huan ni Joás mosehui para
    tlanahuatis ipan altepetl Samaria huan tlanahuati 16 xihuitl.
  bus-bus: Yudanↄ kí Yoasi kíblena wɛ̃̀ baaakuri awɛɛswɛɛplaadee guun Yoaza nɛ́ Yehoasi
    kɛ̀ Isarailinↄ kí ũ, ben à kí blè wɛ̃̀ gɛ̃ro awɛɛdo.
  gub-BL: Zoaz Zuta wanuwihawete romo wiko mehe 37 haw kwarahy rehe Zeoaz Zeoakaz
    ta'yr uzeapo Izaew wanuwihawete romo. Umumaw 16 kwarahy Xamari pe tuwihawete romo
    wiko pà.
  eng-DRA: In the seven and thirtieth year of Joas king of Juda, Joas the son of Joachaz
    reigned over Israel in Samaria sixteen years.
