verse: 2KI.013.012
translations:
  mal-C: യഹോവാശിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹത്തിന്റെ പ്രവൃത്തികളും യെഹൂദാരാജാവായ
    അമസ്യാവിനോടു യുദ്ധം ചെയ്തതുൾപ്പെടെ അദ്ദേഹത്തിന്റെ നേട്ടങ്ങളും എല്ലാം ഇസ്രായേൽരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Joas zu sagen ist und alles, was er ausgeführt
    hat, und seine tapferen Thaten, wie er mit Amazia, dem König von Juda, Krieg geführt
    hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Joasi mpe misala na ye nyonso, bakisa
    bitumba oyo abundisaki Amatsia, mokonzi ya Yuda, ekomama kati na buku ya masolo
    ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Joash, and all that he did, and his might
    with which he fought with Amaziah king of Judah, are they not written on the scroll
    of the Chronicles of the Kings of Israel?
  eng-GNV: Concerning the rest of the actes of Ioash and all that he did, and his
    valiant deedes, and how he fought against Amaziah King of Iudah, are they not
    written in the booke of the Chronicles of the Kings of Israel?
  eng-WEBSTER: And the rest of the acts of Joash, and all that he did, and his might
    with which he fought against Amaziah king of Judah, are they not written in the
    book of the chronicles of the kings of Israel?
  nhw-BL: Huan nochi catli panoc ipan itequi Tlanahuatijquetl Joás huan nochi catli
    quichijqui, huan quenicatza tlahuilanqui ica Amasías, nopa tlanahuatijquetl tlen
    tlali Judá, nochi eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca Catli
    Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  swh-ONEN: Na kwa matukio mengine ya utawala wa Yehoashi, yote aliyoyafanya na mafanikio
    yake, pamoja na vita yake dhidi ya Amazia mfalme wa Yuda, je, hayakuandikwa katika
    kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Yoɑsi u kuɑn sukum kɑ wɔruɡɔɔ te u sɔ̃ɔsi, kɑ sere mɑɑ tɑɑ bi u kuɑ
    kɑ Amɑsiɑ Yudɑbɑn sinɑ boko, ye kpuron ɡɑri yi yoruɑ Isirelibɑn sinɑmbun fɑɑɡin
    tireru sɔɔ.
  eng-KJVCPB: And the rest of the acts of Joash, and all that he did, and his might
    wherewith he fought against Amaziah king of Judah, are they not written in the
    book of the chronicles of the kings of Israel?
  luo-luo: To kuom weche duto mane ondiki e ndalo loch Jehoash; gi gik moko duto mane
    otimo, kod teko mane okedogo gi Amazia ruodh Juda, donge ondikgi e kitepe mag
    weche ruodhi mag Israel?
  meu-meu: Ioasa ena kara oredia, e kara karadia iboudiai, bona mai goadana ida Amasia,
    Iuda pavapavana, e tuari henia sivaraidia, na Israel Pavapavadia Sisigadia Bukana
    ai vada e hetore, ani?
  npi-ULB: यहोआश, तिनले गरेका सबै कामहरू र कसरी तिनको शक्ति जसद्वारा तिनले यहूदाका
    राजा अमस्याहको विरुद्धमा लडे भन्‍ने बारेमा इस्राएलका राजाहरूको इतिहासको पुस्तकमा
    लेखिएका छैनन् र ?
  yor-yor: Fún ti ìyókù iṣẹ́ Jehoaṣi fún ìgbà tí ó fi jẹ ọba, gbogbo ohun tí ó ṣe,
    pẹ̀lú àṣeyọrí rẹ̀ pẹ̀lú ogun rẹ̀ sí Amasiah ọba Juda, ṣé a kò kọ wọ́n sínú ìwé
    ìtàn ayé àwọn ọba Israẹli?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت یهوآش، جنگهای او با اَمَصیا، پادشاه یهودا،
    کارها و فتوحات او در کتاب «تاریخ پادشاهان اسرائیل» نوشته شده است.
  tgl-ULB: Ang iba pang bagay tungkol kay Joas, at lahat ng kaniyang ginawa, at kaniyang
    katapangan kung saan nakipaglaban siya kay Amasias hari ng Juda, hindi ba ito
    nasusulat sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel?
  cbu-NT: Ashiriya, nee tsiyatssi arangeem yasamaam, misha kurakaa Jowasa taárash
    ichingaru yasamaam zandkus, undararpa Amasiyaspa waratarangana anootstam yasamaam
    zandkus, kirak Krónikash ichingaru kamankiya, yuwash Israelchichee urkar kamanku
    anshu.
  hui-hui: Biabe maru Yahoasahanda bialu heneru mbuga mbira mini Isaraele Kini Henerunaga
    Te laga ngagoha gilibu winigo nga. Mbuga ogoniha Yahoasa ibugua Yudanaga Kini
    Amasaiala wai hongohe napalueneore ua laga bialu henegonaga te gilibu nga.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​မ​ဇိ​နှင့်​ဖြစ်​ပွား​သည့်​စစ်​ပွဲ​တွင် ယ​ဟော​ရှ​၏​လက်​ရုံး​ရည်​အ​ပါ​အ​ဝင်
    သူ​လုပ် ဆောင်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ​ရှိ​သ​မျှ​ကို ဣသ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཡང་ཡོ་ཨ་སི་ཡི་དོན་གཞན་རྣམས་དང་ཁོས་ཅི་དང་ཅི་བྱས་པ་ཐམས་ཅད། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡ་དང་དམག་འཁྲུག་བརྒྱབ་པའི་དཔའ་བོའི་མཛད་རྗེས་བཅས་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino zvimwe zvakaitwa pakutonga kwaJehoashi, nezvose zvaakaita, nokubudirira
    kwake, pamwe nokurwa kwake naAmazia mambo weJudha, hazvina kunyorwa here mubhuku
    renhoroondo dzamadzimambo eIsraeri?
  spa-BLM: El resto de los hechos de Joás, y todo lo que hizo, y su poderío con el
    que luchó contra Amasías, rey de Judá, ¿no están escritos en el libro de las crónicas
    de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj Joás chi', tastac ix sc'ulej vin̈ yed' tas ix
    aj yac'an oval vin̈ yed' vin̈aj Amasías sreyal Judá, tz'ib'ab'ilcan b'aj aycan
    yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kama kwa mambo mengine yanayomuhusu Yehoashi, na yote aliyoyafanya, na
    shujaa wake ambaye aliyepigana dhidi ya Amazia mfalme wa Yuda, je hayakuandikwa
    kwenye kitabu cha matukio ya wafalme wa Israeli?
  bel-bel: Астатняе пра Ёаса і пра ўсё, што ён зрабіў, і пра мужныя подзьвігі ягоныя,
    як ён ваяваў з Амасіем, царом Юдэйскім, напісана ў летапісе цароў Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Joas' und alles, was er getan, und seine
    Macht, wie er mit Amazja, dem König von Juda, gekämpft hat, ist das nicht geschrieben
    in dem Buch der Chroniken der Könige von Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jehoash wey is nevantug he
    menge vaal zin wey is langun he mibeelan din, ragkes is kebpekidtebek din ki Hadì
    Amazia he hadì te Juda, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza
    te menge Hadì te Israel.
  mal-2015: യോവാശിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാരാജാവായ അമസ്യാവോടു
    യുദ്ധത്തിൽ കാണിച്ച പരാക്രമവും യിസ്രായേൽരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so o Joaš kerďa, the leskre viťazstva upral o judsko
    kraľis, hin pisimen andro Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه وقایع یوآش و هر‌چه کرد و تهور او که چگونه با امصیا، پادشاه یهوداجنگ
    کرد، آیا در کتاب تواریخ ایام پادشاهان اسرائیل مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Иоас, тот че а фэкут ел, испрэвиле луй ши рэзбоюл
    пе каре л-а авут ку Амация, ымпэратул луй Иуда, ну сунт скрисе оаре ын Картя Кроничилор
    ымпэрацилор луй Исраел?
  ben-OBCV: যিহোয়াশের রাজত্বকালের অন্যান্য সব ঘটনা, তিনি যা যা করলেন ও তাঁর সব কীর্তি,
    এছাড়াও যিহূদার রাজা অমৎসিয়ের বিরুদ্ধে করা তাঁর যুদ্ধের বিবরণ কি ইস্রায়েলের
    রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Yoo'aash falimihiisii kale, iyo wixii uu sameeyey oo dhan, iyo
    xooggiisii uu kula diriray Amasyaah oo ahaa boqorkii dalka Yahuudah sow kuma qorna
    kitaabkii taariikhda boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem sermonum Joas, et universa quæ fecit, et fortitudo ejus,
    quomodo pugnaverit contra Amasiam regem Juda, nonne hæc scripta sunt in libro
    sermonum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Joash, and all that he did, and his might
    wherewith he fought against Amaziah king of Judah, are they not written in the
    book of the chronicles of the kings of Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti di Gioas, e tutto quello ch'egli fece,
    e la sua prodezza, con la quale egli combattè contro ad Amasia, re di Giuda; queste
    cose non son esse scritte nel libro delle Croniche dei re d'Israele?
  eng-LXXUP: And the rest of the acts of Joash, and all that he did, and his mighty
    acts which he performed together with Amaziah king of Judah, are not these written
    in the book of the chronicles of the kings of Israel?
  eng-ULB: As for the other matters concerning Jehoash, and all that he did, and his
    might by which he fought against Amaziah king of Judah, are they not written in
    the book of the events of the kings of Israel?
  spa-VBL: El resto de lo que sucedió en el reinado de Joás, todo lo que hizo y sus
    grandes logros, como su guerra contra Amasías, rey de Judá, están registrados
    en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actions de Joas, tout ce qu'il fit, et la valeur avec laquelle
    il combattit contre Amatsia, roi de Juda, n'est-il pas écrit au livre des Chroniques
    des rois d'Israël?
  mal-mal: യോവാശിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാ രാജാവായ അമസ്യാവിനോട്
    യുദ്ധത്തിൽ കാണിച്ച പരാക്രമവും യിസ്രായേൽ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yahuās kī hukūmat ke daurān huā, jo kuchh us ne kiyā aur
    jo kāmyābiyāṅ use hāsil huīṅ wuh ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ darj
    haiṅ. Us meṅ us kī Yahūdāh ke bādshāh Amasiyāh ke sāth jang kā zikr bhī hai.
  suz-BL: योआश आ पशो अरु गेय, मेको आ पशो नेल्‍ल, यहूदा ङा पिप अमस्‍‍याह नु लडाइ पा
    सक्ति कोंइशो, मार, मेको इस्राएल ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा ङा? २राजा
    १४:८-१६
  ita-1927: Il rimanente delle azioni di Joas, e tutto quello che fece, e il valore
    coi quale combatté contro Amatsia re di Giuda, sono cose scritte nel libro delle
    Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یەهۆئاش و هەموو ئەوەی کردی و پاڵەوانییەکەی کە
    چۆن لە دژی ئەمەسیای پاشای یەهودا جەنگا لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی ئیسرائیل
    تۆمار کراون.
  eng-BBE: Now the rest of the acts of Joash, and all he did, and the force with which
    he went to war against Amaziah, king of Judah, are they not recorded in the book
    of the history of the kings of Israel?
  kan-OKCV: ಯೋವಾಷನ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ, ಅವನು ಯೆಹೂದದ ಅರಸನಾದ ಅಮಚ್ಯನ ವಿರುದ್ಧ
    ಯುದ್ಧ ಮಾಡಿದ ಅವನ ಪರಾಕ್ರಮವೂ ಇಸ್ರಾಯೇಲಿನ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யோவாசின் மற்ற செயல்பாடுகளும், அவன் செய்த யாவும், அவன் யூதாவின் ராஜாவாகிய
    அமத்சியாவோடு அவன் போர்செய்த வல்லமையும், இஸ்ரவேல் ராஜாக்களின் நாளாகமப் புத்தகத்தில்
    எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Joas, y todas las cosas que hizo, y su esfuerzo
    con que guerreó contra Amasías rey de Judá, ¿no está escrito en el libro de las
    crónicas de los reyes de Israel?
  ron-BTF: Și restul faptelor lui Ioas și tot ce a făcut și puterea lui, cu care s-a
    luptat împotriva lui Amația, împăratul lui Iuda, nu sunt ele scrise în cartea
    cronicilor împăraților lui Israel?
  eng-WEBP: Now the rest of the acts of Joash, and all that he did, and his might
    with which he fought against Amaziah king of Judah, aren’t they written in the
    book of the chronicles of the kings of Israel?
  eng-FBV: The rest of what happened in Jehoash's reign, all he did, and his great
    achievements such as his war against Amaziah, king of Judah, are recorded in the
    Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Joasj, met al zijn daden en krijgsverrichtingen,
    en met de oorlog, die hij tegen Amas-ja, den koning van Juda, heeft gevoerd, is
    beschreven in het boek der kronieken van de koningen van Israël.
  nch-BL: Huan nochi cati panoc ipan itequi Tanahuatijquet Joás huan nochi cati quichijqui,
    huan quenicatza tatehui ica Amasías, nopa tanahuatijquet ten tali Judá, nochi
    eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani
    Ipan Tali Israel.
  vie-1934: Các chuyện khác của Giô-ách, mọi công việc người làm, thể nào người đánh
    giặc cùng A-ma-xia, vua Giu-đa, và sự mạnh dạn người làm sao, thảy đều chép trong
    sử ký về các vua Y-sơ-ra-ên.
  hin-CV: यहोआश के बाकी कामों का, उसकी सारी उपलब्धियों का, उसकी वीरता का, यहूदिया
    के राजा अमाज़्याह से उसके युद्ध, इन सभी का ब्यौरा इस्राएल के राजाओं की इतिहास
    की पुस्तक में दिया गया है.
  spa-BES: El resto de los hechos de Joás, y todo lo que hizo, y la fuerza con que
    fue a la guerra contra Amasías, rey de Judá, no están registrados en el libro
    de las crónicas de los reyes de Israel?
  tdx-tdx: Ie amy zao ty ila’ o fitoloña’ Iehoaseo naho o fifanehafa’e iabio, naho
    o haozarañe nialia’e amy Amazià mpanjaka’ Iehodao, tsy fa sinokitse amy bokem-pamoliliañe
    o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของโยอาช และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ และยุทธพลังซึ่งพระองค์ทรงสู้รบกับอามาซิยาห์​กษัตริย์​แห่​งยูดาห์
    มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอลหรือ
  por-BR-2018: Os demais dos feitos de Joás, e todas as coisas que fez, e seu esforço
    com que guerreou contra Amasias rei de Judá, não estão escritos no livro das crônicas
    dos reis de Israel?
  deu-ELO: Und das Übrige der Geschichte Joas' und alles, was er getan, und seine
    Macht, wie er mit Amazja, dem König von Juda, gestritten hat, ist das nicht geschrieben
    in dem Buche der Chronika der Könige von Israel?
  eng-WYC-2018: Forsooth the residue of [the] words of Jehoash, and all things that
    he did, but also his strength, how he fought against Amaziah, king of Judah, whether
    these be not written in the book of [the] words of [the] days of the kings of
    Israel?
  epo-epo: La cetera historio de Joaŝ, kaj ĉio, kion li faris, kaj lia forto, kaj
    kiel li militis kontraŭ Amacja, reĝo de Judujo, estas priskribitaj en la libro
    de kroniko de la reĝoj de Izrael.
  uig-PIN: Əmdi Yoaxning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi, jümlidin uning Yǝⱨudaning
    padixaⱨi Amaziya bilǝn jǝng ⱪilip kɵrsǝtkǝn ⱪudriti «Israil padixaⱨlirining tarih-tǝzkiriliri»
    degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: 'Yihoua:se ea hawa: hamosu eno, amola Isala:ili da Yuda hina bagade A:masaiama
    gegenoba, ea gesa:i hou, amo huluane da “Isala:ili hina bagade Ilia Hamonanu Meloa”
    amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Jehoas i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i
    stori long ol strongpela samting em i bin mekim long taim ol Israel i pait long
    lain bilong King Amasia bilong Juda.
  hau-SA: Game da sauran ayyukan mulkin Yowash, da dukan abubuwan da ya yi, da kuma
    nasarorinsa, haɗe da yaƙin da ya yi da Amaziya sarkin Yahuda, duk a rubuce suke
    a cikin littafin tarihin sarakunan Isra’ila.
  uig-LAT: Emdi Yoashning bashqa ishliri hem qilghanlirining hemmisi, jümlidin uning
    Yehudaning padishahi Amaziya bilen jeng qilip körsetken qudriti «Israil padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Mayelana lezinye izehlakalo zombuso Jowashi lakho konke akwenzayo lokuphumelela
    kwakhe lezimpi azilwa lo-Amaziya inkosi yamaJuda akulotshwanga encwadini yembali
    yamakhosi ako-Israyeli na?
  ton-ton: Pea ko hono toe ʻoe ngaahi ngāue ʻa Soasi, mo ia kotoa pē naʻa ne fai,
    pea mo ʻene mālohi ʻi heʻene tauʻi ʻa ʻAmasia ko e tuʻi ʻo Siuta, ʻikai kuo tohi
    ia ʻi he tohi ʻoe ngaahi tuʻi ʻo ʻIsileli?
  ces-1613: O jiných pak činech Joasových, i cožkoli činil, i o síle jeho, kterouž
    bojoval proti Amaziášovi králi Judskému, zapsáno jest v knize o králích Izraelských.
  eng-WMB: Now the rest of the acts of Joash, and all that he did, and his might with
    which he fought against Amaziah king of Judah, aren’t they written in the book
    of the chronicles of the kings of Israel?
  tam-TCV: இஸ்ரயேல் அரசன் யோவாஸ் நிகழ்வுகளும், அவன் செய்தவைகளும், அவனுடைய சாதனைகளும்
    யூதாவின் அரசன் அமத்சியாவுடன் அவன் செய்த யுத்தம் உட்பட அவனுடைய சதிகள் யாவும், இஸ்ரயேல்
    அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Jehoas, ug sa tanan niyang
    nabuhat, ug sa iyang gahom pinaagi sa pagpakig-away niya batok kang Amazia nga
    hari sa Juda, wala ba kini nahisulat sa libro sa mga panghitabo sa mga hari sa
    Israel?
  pol-UBG: A pozostałe dzieje Joasza i wszystko, co czynił, oraz jego potęga – to,
    jak walczył z Amazjaszem, królem Judy, czy nie są zapisane w kronikach królów
    Izraela?
  urd-GVU: باقی جو کچھ یہوآس کی حکومت کے دوران ہوا، جو کچھ اُس نے کیا اور جو کامیابیاں
    اُسے حاصل ہوئیں وہ ’شاہانِ اسرائیل کی تاریخ‘ کی کتاب میں درج ہیں۔ اُس میں اُس
    کی یہوداہ کے بادشاہ اَمَصیاہ کے ساتھ جنگ کا ذکر بھی ہے۔
  deu-1912: Was aber mehr von Joas zu sagen ist und was er getan hat und seine Macht,
    wie er mit Amazja, dem König Juda's, gestritten hat, siehe, das ist geschrieben
    in der Chronik der Könige Israels.
  kan-2017: ಯೋವಾಷನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಶೂರ ಕೃತ್ಯಗಳೂ, ಇವನು ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಅಮಚ್ಯನು
    ಎಂಬವನೊಡನೆ ನಡಿಸಿದ ಯುದ್ಧದ ವಿವರವೂ ಇಸ್ರಾಯೇಲರ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  yap-yap: Gubin e tin kabay ni rin’ Jehoash, nib mu’un murung’agen feni m’uthan’
    ko mael ni tay nib togopluw ngak Amaziah ni Pilung nu Judah, e go’ kani yoloy
    ngalan Chepin e Pilung nu Israel.
  hlt-MCSB: Joash kah ol noi neh a saii boeih khaw, Judah manghai Amaziah a vathoh
    thil vaengkah a thayung thamal khaw, Israel manghai rhoek kah khokhuen olka cabu
    dongah a daek uh moenih a?
  mdy-ETH: ዮዓሴ ማዼ ሜሌ ማዻ ቢያ፤ ሃሣ ዪሁዳ ካኣቲ፥ ዓሜሲያሴ ዒዚ ዖሊ ባሼ ባሺፃኣ ዓቱዋዖ ዒስራዔኤሌኮ ካኣቶ ሃይሳ ፃኣፒንታ
    ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Yehoas dwuma a ɔdiiɛ no nkaeɛ wɔ nʼahennie mu ne ne mmaninyɛ nyinaa
    ne ne tumi a na ɔwɔ no ne ɔko a ɔne Yudahene Amasia koeɛ no, wɔatwerɛ wɔ Israel
    Ahemfo Abakɔsɛm Nwoma mu.
  eng-WEBU: Now the rest of the acts of Joash, and all that he did, and his might
    with which he fought against Amaziah king of Judah, aren’t they written in the
    book of the chronicles of the kings of Israel?
  wal-wal: Yo7aashi hanido harabai, i oottidobai ubbainne Yihudaa Kawuwaa Amesiyaasaara
    olettido minotettai Israa7eela Kawotu Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Todos los hechos de Jeoás y su valor al luchar contra Amasías, rey de
    Judá, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
  gun-gun: Ha'e gui oĩve rei tema Jeoás rekokue regua. Ha'e rami avi Judá pygua huvixa
    Amazias rovai opu'ãague, ha'e mba'emo opo'akaa rupi ojapo va'ekue ha'e javi noĩ
    'rã teve kuaxia Israel pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma a banbanag maipapan kenni Joas ken amin
    nga inaramidna, agraman ti kinamaingelna iti pannakigubat kenni Amazias nga ari
    ti Juda, saan kadi a naisurat dagitoy iti Libro dagiti Pakasaritaan dagiti Ari
    ti Israel?
  kpg-kpg: Nia mee huogodoo a Jehoash nogo hai, mo dono manawa hagamahi i lodo tauwa
    nogo hai baahi gi di king Amaziah o Judah, la guu hihi gi lodo “Di Kai o nia King
    o Israel”.
  uig-ARA: ئەمدى يوئاشنىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى، جۈملىدىن ئۇنىڭ
    يەھۇدانىڭ پادىشاھى ئامازىيا بىلەن جەڭ قىلىپ كۆرسەتكەن قۇدرىتى «ئىسرائىل پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Yowasi xa taruxui dɔnxɔɛ, a fe fanyi naxee birin naba, alɔ a Yudaya mangɛ
    Amasiya gere ki naxɛ, na fee birin sɛbɛxi Isirayila mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Sehoas wiadahr, iangahki eh wiewia kommwad akan, ntinting
    nan Pwuhken Poadoapoad en Nanmwarki kan en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Ieoas, ma ra lavur magit i ga pait ia, ma
    ra dekdekina ba i ga varubu ma Amasia ra king Iuda, pa di ga tumu diat vang ta
    ra buk na tutumu vakai ure ra umana king Israel?
  tur-YTC: Yoaş'ın işlerinin geri kalanı, yaptığı her şey ve Yahuda Kralı Amatsya
    ile savaştığı kudreti, İsrael krallarının Tarihler Kitabı'nda yazılı değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωὰς καὶ πάντα ὅσα ἐποίησε, καὶ αἱ δυναστεῖαι
    αὐτοῦ ἃς ἐποίησε μετὰ Ἀμεσσίου βασιλέως Ἰούδα, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ
    λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ;
  ind-AYT: Selebihnya dari riwayat-riwayat Yoas, segala yang dilakukannya dan kepahlawanannya
    ketika berperang melawan Amazia, raja Yehuda, apakah semuanya itu tidak dituliskan
    dalam kitab riwayat-riwayat zaman raja-raja Israel?
  nya-nya: Ntchito zina za Yowasi ndi zonse zimene anachita, kuphatikizapo nkhondo
    yake ndi Amaziya mfumu ya Yuda, kodi sizinalembedwe mʼbuku la mbiri ya mafumu
    a Israeli?
  hrv-hrv: Ostala povijest Joaševa, sve što je učinio, junaštva njegova, kako je ratovao
    s Amasjom, judejskim kraljem, zar sve to nije zapisano u knjizi Ljetopisa kraljeva
    izraelskih?
  mps-mps: Te king Jehoasgo te tigidali te haniani sę yali po da, te gasa bukude
    elalubo dao, augwaligo te buku nogi ebo da, Israel Hanigo King Bidi Dabe Augwaligo
    Haniani Sę Po Elalubo Buku da wabo dao. Te e bukude te Israel hanigo te Juda
    hanigo king bidi Amasiago hani dali te boi hwįbode te king Jehoasgo te haniani
    bomai sę yali po elalubo buku dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Jehoas i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i
    stori long ol strongpela samting em i bin mekim long taim ol Israel i pait long
    lain bilong King Amasia bilong Juda.
  dan-1931: Hvad der ellers er at fortælle om Joas, alt, hvad han udførte, og hans
    Heltegerninger, hvorledes han førte Krig med Kong Amazja af Juda, står jo optegnet
    i Israels Kongers Krønike.
  vie-OVCB: Các việc khác của Giô-ách, cùng các trận chiến với A-ma-xia, vua Giu-đa,
    đều được chép trong Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: યોઆશનાં બાકીનાં કાર્યો, જે સર્વ તેણે કર્યું તે, યહૂદિયાના રાજા અમાસ્યા
    સામે યુદ્ધ કરીને તેણે જે પરાક્રમ બતાવ્યું, તે બધું ઇઝરાયલના રાજાઓના કાળવૃત્તાંતના
    પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Sehoas wiadahr, iangahki eh wiewia kommwad akan, ntinting
    nan Pwuhken Poadoapoad en Nanmwarki kan en Israel.
  por-BRBSL: Agora o resto dos atos de Joás, e tudo o que ele fez, e sua força com
    que lutou contra o Amazonas, rei de Judá, não estão escritos no livro das crônicas
    dos reis de Israel?
  cth-cth: Joash tawksaknae thung dawk hoi kaawm rae pueng hoi a sak e naw pueng teh
    Judah siangpahrang Amaziah a tuk nah e hnosakthainae naw pueng teh, Isarel siangpahrangnaw
    setouknae cauk dawkvah thut lah ao nahoehmaw.
  twi-twi: Yehoas dwuma a odii no nkae wɔ nʼahenni mu ne ne mmaninyɛ nyinaa ne ne
    tumi a na ɔwɔ no ne ɔko a ɔne Yudahene Amasia koe no, wɔankyerɛw wɔ Israel Ahemfo
    Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Joash kah ol noi neh a saii boeih khaw, Judah manghai Amaziah a vathoh
    thil vaengkah a thayung thamal khaw, Israel manghai rhoek kah khokhuen olka cabu
    dongah a daek uh moenih a?
  tbz-SIM: Soɑsi dɔɔ̀rìmɛ̀ sɔmmɛ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, nɛ̀ dikɔ̃m̀bùɔ̀ ò do mɔkɛ
    dì nɛ̀ ò do dokɛ́nɛ̀ mɛ̀ɛ̀ botí Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Amɑsiɑ dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Ezɨ bizir igharazibar eghaghanir Atrivim Jehoas amiziba, da akɨnafarir
    kamɨn iti, me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghaniba. Akɨnafarir kam,
    Israelian Atrivim Jehoas, Judan Atrivim Amasian adarazi ko mɨsoghezir dughiamɨn,
    amizir bizir gavgavibagh eghari.
  dop-dop: Pɑ kɛɛsɑ Sowɑsɩ tɔm lɛntǝnɑɑ kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ. Pǝ kpɑɣɑ ɩ
    kʋlɑpǝm nɑ ɩsǝnɑ ɩ yoonɑ Yutɑ wulɑʋ Ahɑsiyɑ nɑ ɑpɑlʋtʋ tɔ.
  azb-azb: Yoaşın qalan işləri, etdiyi hər şey və Yəhuda padşahı Amasya ilə döyüşdə
    göstərdiyi hünər barədə İsrail padşahlarının salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Joash, and all that he did, and his might with
    which he fought against Amaziah king of Judah, are they not written in the book
    of the chronicles of the kings of Israel?
  hin-2017: यहोआश के और सब काम जो उसने किए, और जिस वीरता से वह यहूदा के राजा अमस्याह
    से लड़ा, यह सब क्या इस्राएल के राजाओं के इतिहास की पुस्तक में नहीं लिखा है?
  wol-KYG: Li des ci mbiri Yowayas ak mboolem lu mu def ak njàmbaar ga mu xareek Amaciya
    buurub Yuda, bindees na lépp moos ci téere bi ñu dippee Jaloorey buuri Israyil
    ca seeni jant.
  eng-YLT: And the rest of the matters of Joash, and all that he did, and his might
    with which he fought with Amaziah king of Judah, are they not written on the book
    of the Chronicles of the kings of Israel?
  eng-WYC-2017: Forsooth the residue of [the] words of Jehoash, and all things that
    he did, but also his strength, how he fought against Amaziah, king of Judah, whether
    these be not written in the book of [the] words of [the] days of the kings of
    Israel?
  eng-WMBB: Now the rest of the acts of Joash, and all that he did, and his might
    with which he fought against Amaziah king of Judah, aren’t they written in the
    book of the chronicles of the kings of Israel?
  urd-GVH: बाक़ी जो कुछ यहुआस की हुकूमत के दौरान हुआ, जो कुछ उसने किया और जो कामयाबियाँ
    उसे हासिल हुईं वह ‘शाहाने-इसराईल की तारीख़’ की किताब में दर्ज हैं। उसमें उस की
    यहूदाह के बादशाह अमसियाह के साथ जंग का ज़िक्र भी है।
  rug-rug: Doduru ginugua pule saripu taveti e Zehoasi, turaṉae la tugo sari nana
    vinaripera la koe Amazaea sa baṉara pa Ziuda, si ta kubere pa Buka Tinozi tadi
    na Baṉara Izireli.
  gaz-gaz: Wantoonni bara mootummaa Yooʼaash keessa hojjetaman biraa, wanni inni hojjete
    hundii fi jabinni isaa, waraanni inni Amasiyaa mooticha Yihuudaa irratti deemsises
    kitaaba seenaa mootota Israaʼel keessatti barreeffamaniiru mitii?
  fra-LSG: Le reste des actions de Joas, tout ce qu’il a fait, ses exploits, et la
    guerre qu’il eut avec Amatsia, roi de Juda, cela n’est-il pas écrit dans le livre
    des Chroniques des rois d’Israël?
  gnn-gnn: '@see-verse:2KI.013.011'
  yal-yal: Yowasa kɛwali dɔnxɛne, a naxanye birin liga, a wɛkilɛna, e nun Yuda manga
    Amasiya to yɛngɛ, ne birin sɛbɛxi Isirayila mangane taruxu kɛdine kui.
  haw-1868: A o na hana i koe o Ioasa, a o na mea a pau ana i hana'i, a me kona ikaika
    ana i kana aku ai ia Amazia ke alii o ka Iuda, aole anei i kakauia lakou iloko
    o ka buke oihanaalii a na'lii o ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يُوآشَ وَكُلُّ مَا قَامَ بِهِ مِنْ أَعْمَالٍ،
    وَكَيْفَ حَارَبَ أَمَصْيَا مَلِكَ يَهُوذَا أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ
    أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ Yehoas ƒe fiaɖuɖu, aʋa siwo wòwɔ kple Yuda fia Amazia la ƒe ŋutinyawo
    ɖe Israel fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Joash, and all that he did, and his mighty
    deeds wherewith he fought against Amazyah the king of Judah, behold, they are
    written in the book of the chronicles of the kings of Israel.
  asm-FB: যোৱাচৰ অন্যান্য সকলো কর্ম আৰু যি পৰাক্রমেৰে তেওঁ যিহূদাৰ ৰজা অমচিয়াৰ সৈতে
    যুদ্ধ কৰিছিল, সেই সকলো বৃত্তান্ত “ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস” পুস্তকখনত জানো লিখা
    নাই?
  sus-A: يٌوَ سِ شَ تَرُشُي دْنشْي، عَ قٍ قَنيِ نَشٍيٍ بِرِن نَبَ، عَلْ عَ يُدَيَ
    مَنفّ عَمَسِيَ فٍرٍ كِ نَشّ، نَ قٍيٍ بِرِن سّبّشِ عِسِرَيِلَ مَنفّيٍ شَ تَرُشُي
    كُي.
  fra-SBL: Le reste des actes de Joas, tout ce qu'il a fait, et la force avec laquelle
    il a combattu contre Amatsia, roi de Juda, cela n'est-il pas écrit dans le livre
    des Chroniques des rois d'Israël ?
  hbo-hbo: וְיֶ֨תֶר דִּבְרֵ֤י יֹואָשׁ֙ וְכָל־אֲשֶׁ֣ר עָשָׂ֔ה וּגְב֣וּרָתֹ֔ו אֲשֶׁ֣ר
    נִלְחַ֔ם עִ֖ם אֲמַצְיָ֣ה מֶֽלֶךְ־יְהוּדָ֑ה הֲלֹֽוא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.013.011'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Jehoashu, na ũrĩa wothe
    eekire, na maũndũ marĩa aahingirie, o na mbaara yake na Amazia mũthamaki wa Juda-rĩ,
    githĩ matiandĩkĩtwo ibuku-inĩ rĩa mahinda ma Athamaki a Isiraeli?
  fra-NCL: Le reste des actes de Joas, tout ce qu’il a fait, ses exploits, et comment
    il combattait avec Amasias, cela n’est-il pas écrit dans le livre des Chroniques
    des rois d’Israël ?
  cek-AK: Jehoash siangpahrang ah oh nathung kaom hmuennawk, a sak ih hmuennawk, Judah
    siangpahrang Amaziah misatukhaihnawk boih loe, Israel siangpahrangnawk ahmin pakuemhaih
    cabu thungah tarik o na ai maw?
  cuk-cuk: Joás e-ibmarmar-imaksad-baigan, degi, e-gangued-baigan oyosadi, degine,
    igi Judá-e-rey-Amasías-ebo bila-onosadi, Israel-e-reymar-ibmar-imaksad-gardagi
    narmakar maid.
  uig-CYR: Әнди Йоашниң башқа ишлири һәм қилғанлириниң һәммиси, җүмлидин униң Йәһуданиң
    падишаси Амазия билән җәң қилип көрсәткән қудрити «Исраил падишалириниң тарих-тәзкирилири»
    дегән китапта пүтүлгән әмәсмиди?
  tel-2017: యెహోయాషు చేసిన మిగతా పనులు, అతని చర్యలన్నిటి గురించీ యూదా రాజు అమజ్యాతో
    యుద్ధమాడినప్పుడు అతడు కనుపరచిన పరాక్రమం గూర్చి ఇశ్రాయేలు రాజుల వృత్తాంత గ్రంథంలో
    రాసి ఉంది కదా.
  hat-BSA: Alò, tout lòt zèv a Joas yo avèk tout sa ke li te fè ak pouvwa li, avèk
    sila li te goumen kont Amatsia, wa Juda a, èske yo pa ekri nan Liv A Kwonik A
    Wa Israël Yo?
  kos-kos: Ma nukewa saya ma Jehoash el orala, weang pulaik lal ke el mweun lainul
    Tokosra Amaziah lun Judah, simla oasr in Sramsram Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶ֨תֶר דִּבְרֵ֤י יוֹאָשׁ֙ וְכָל־אֲשֶׁ֣ר עָשָׂ֔ה וּגְב֣וּרָת֔וֹ אֲשֶׁ֣ר
    נִלְחַ֔ם עִ֖ם אֲמַצְיָ֣ה מֶֽלֶךְ־יְהוּדָ֑ה הֲלֽוֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Akụkọ gbasara ọchịchị Jehoash, na ihe niile o mere, na ihe ọ rụpụtara,
    tinyere agha o buru megide Amazaya eze Juda, e deghị ha nʼakwụkwọ akụkọ ihe ndị
    eze Izrel mere nʼoge ha?
  ory-ory: ଏହି ଯୋୟାଶ୍‍ଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା ଓ ଯେଉଁ ପରାକ୍ରମରେ
    ସେ ଯିହୁଦାର ରାଜା ଅମତ୍‍ସୀୟ ସଙ୍ଗେ ଯୁଦ୍ଧ କଲେ, ତାହାସବୁ କʼଣ ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ ଇତିହାସ
    ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Jehoas föför meinisin, pwal an pwora le maun ngeni
    Amasia ewe kingen Juta, a mak lon puken uruwon ekewe kingen Israel.
  rop-rop: Wal ebrijing weya King Jehowesh bin dum, en hau imbin jidan brabli strongbala
    blanga fait langa King Amasaiya blanga Juda, deibin raidimdan langa det buk gulum
    Ola stori blanga detlot king brom Isreil.
  ukr-1871: Проче про Йоаса й про все, що він чинив, та про хоробрі його дїї, як він
    воював із Амазією, царем Юдейським, прописано в книзї лїтописній царів Ізраїлських.
  deu-1951: Was aber mehr von Joas zu sagen ist und was er getan hat, und seine Macht,
    wie er mit Amazia, dem König von Juda, gestritten, ist das nicht geschrieben in
    der Chronik der Könige von Israel?
  eng-JPS: Now the rest of the acts of Joash, and all that he did, and his might wherewith
    he fought against Amaziah king of Judah, are they not written in the book of the
    chronicles of the kings of Israel?
  srp-1865: A ostala djela Joasova, i sve što je èinio, i junaštva njegova, kako je
    vojevao s Amasijom carem Judinijem, nije li to zapisano u dnevniku careva Izrailjevijeh?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Yekoyaasi, bye yakola byonna,
    n’amaanyi ge, nga kwe kuli n’olutalo lwe yalwana ne Amaziya kabaka wa Yuda, tebyawandiikibwa
    mu kitabo eky’ebyomumirembe gya bassekabaka ba Isirayiri?
  heb-heb: ויתר דברי יואש וכל אשר עשה וגבורתו אשר נלחם עם אמציה מלך יהודה הלוא הם
    כתובים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: যোয়াশের বাকি সমস্ত কাজের কথা এবং যে শক্তি দিয়ে তিনি যিহূদার রাজা অমৎসিয়ের
    সঙ্গে যুদ্ধ করলেন, সেই সমস্ত কথা কি ইস্রায়েলের রাজাদের ইতিহাস নামে বইটিতে লেখা
    নেই?
  pan-pan: ਯੋਆਸ਼ ਦੀ ਬਾਕੀ ਘਟਨਾ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਸਾਮਰਥ ਜਿਹ ਦੇ ਨਾਲ
    ਉਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਮਸਯਾਹ ਦੇ ਵਿਰੁੱਧ ਲੜਿਆ, ਕੀ ਉਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ
    ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ?
  mya-JVB: ယဟောရှ ပြုမူသော အမှု အရာကြွင်း လေသမျှ ၊ ယုဒ ရှင်ဘုရင် အာမဇိ ကို စစ်တိုက်
    ရာတွင် ၊ တန်ခိုးကြီးခြင်း အရာသည် ဣသရေလရာဇဝင်၌ ရေးထားလျက်ရှိ၏
  tbg-tbg: Ho Jehoasiva vo kaiqa vo kaiqa varo uvarave, viva Iutaa King Amasiara hampata
    iqoka raqu uvarave, ekaa vi uvara vuku vo, Isareri Avuhainaaka Uva Okarave tu
    vukuraqi qara ntuvatora.
  hmo-hmo: Iehoasa ena kara orena, iena kara ibounai, bona mai goada danu ia ese Amasaia,
    Iuda ena king ia tuari henia, ena sivarai, be Israela Ena King Edia Sivarai Buka
    lalonai idia torea vadaeni.
  urd-urd: और यहूआस के बाक़ी काम और सब कुछ जो उसने किया और उसकी क़ुव्वत जिससे वह शाह
    — ए — यहूदाह अमसियाह से लड़ा, इसलिए क्या वह इस्राईल के बादशाहों की तवारीख़ की
    किताब में लिखा नहीं?
  rus-SYN: Прочее об Иоасе и обо всем, что он сделал, и о мужественных подвигах его,
    как он воевал с Амасиею, царем Иудейским, написано в летописи царей Израильских.
  bqc-SIM: Yehoasi yã́ kĩni pↄ́ a kɛ̀ↄ ń a nɛgↄ̃nkɛyãↄ ń zĩ pↄ́ a kà ń Yudaↄ
    kí Amaziao ku Isaili kíaↄ ladau.
  tcz-CHONGTHU: Jehoash vaihom sunga thilsohho jouse leh aman anatohdoh holeh athaneina
    chengeija anatoh ho chuleh Judah lengpa Amaziah toh gal ana kisatto naho abonchan
    Israelte lengho thusimbu kijihna lekhabua abonchan akijih lut soh keijin ahi.
  mar-mar: इस्राएलच्या राजांचा इतिहास या पुस्तकात, योवाशाने केलेले पराक्रम आणि यहूदाचा
    राजा अमस्या याच्याशी झालेल्या लढाया यांची हकिकत आलेली आहे.
  qub-qub: Joás imata rurashanpis, ima willapancunapis, almiraypajcunata rurashanpis,
    Judäpa raynin Amasiaswan imano pillyashanpis isquirbiraycan Israelpa raynincunapa
    acta librunchömi.
  bqp-bqp: Yehoasi yã kpara kũ à kɛ̀nↄ kũ a nɛ́gↄ̃gbɛ̃kɛyãnↄ kũ zĩ̀ kũ à kà
    kũ Yudanↄ kína Amaziao kú Isarailanↄ kínanↄ gĩayãkɛnanↄ takadan.
  hat-hat: Tout rès istwa Joas la, tout sa li te fè, jan li te vanyan sòlda lè li
    t'ap fè lagè ak Amasya, wa peyi Jida a, tou sa te ekri nan liv Istwa Wa peyi Izrayèl
    yo.
  eng-BSB: As for the rest of the acts of Jehoash, along with all his accomplishments
    and his might, including his war against Amaziah king of Judah, are they not written
    in the Book of the Chronicles of the Kings of Israel?
  eng-WEBPB: Now the rest of the acts of Joash, and all that he did, and his might
    with which he fought against Amaziah king of Judah, aren’t they written in the
    book of the chronicles of the kings of Israel?
  kbq-kbq: Hanki maka zama Joasi'ma kinima mani'nea knafima tro'ma hu'nea zamofo agenkene,
    Juda kini ne' Amasiama ha'ma hunte'nea zamofo agenkenena, Israeli vahe kini vahe'mokizmi
    zamagi zamagenke'ma krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi tlen panoc ipan itequi Tlanahuatijquetl Joás huan nochi tlen
    quichijqui, huan quejatza tlatehui ica Amasías, nopa tlanahuatijquetl tlen tlali
    Judá, nochi eltoc ijcuilijtoc ipan nopa amatlapohuali tlen itoca Tlen Quichijque
    Nopa Tlanahuatiani Ipan Tlali Israel.
  bus-bus: Yehoasi yã kpaaa kɛ̀ à kɛ̀nↄ kↄ̃n à nɛ́gↄ̃gbɛ̃kɛyãnↄ kↄ̃n zĩ̀ kɛ̀ à
    kà kↄ̃n Yudanↄ kí Amaziao kú Isarailinↄ kínanↄ gĩayãkɛnanↄ takadan.
  gub-BL: Amo umume'u amogwer Zeoaz hemiapo kwer a'e pape Izaew wanuwihawete wanemiapo
    kwer her ma'e rehe. Amazi Zuta wanuwihawete iàmàtyry'ym awer a'e pape rehe a'e
    no.
  eng-DRA: But the rest of the acts of Joas, and all that he did, and his valour wherewith
    he fought against Amasias king of Juda, are they not written in the book of the
    words of the days of the kings of Israel?
