verse: 2KI.013.024
translations:
  mal-C: അരാംരാജാവായ ഹസായേൽ മരിച്ചു. അദ്ദേഹത്തിന്റെ മകനായ ബെൻ-ഹദദ് അദ്ദേഹത്തിനുപകരം
    രാജാവായി.
  deu-TKW: Als aber Hasael, der König von Aram, gestorben, und sein Sohn Benhadad
    an seiner Statt König geworden war,
  lin-lin: Azaeli, mokonzi ya Siri, akufaki, mpe Beni-Adadi, mwana na ye ya mobali,
    akitanaki na ye na bokonzi.
  eng-LSV: And Hazael king of Aram dies, and his son Ben-Hadad reigns in his stead,
  eng-GNV: 'So Hazael the King of Aram dyed: and Ben-hadad his sonne reigned in his
    stead.'
  eng-WEBSTER: So Hazael king of Syria died; and Ben-hadad his son reigned in his
    stead.
  nhw-BL: Huan teipa Tlanahuatijquetl Hazael tlen tlali Siria mijqui huan icone, Ben
    Adad, mochijqui tlanahuatijquetl.
  swh-ONEN: Hazaeli mfalme wa Shamu akafa, naye Ben-Hadadi mwanawe akawa mfalme baada
    yake.
  bba-bba: Hɑsɑɛli wi, u ɡu. Mɑ win bii Bɛni Hɑdɑdi u bɑndu kɔsire kuɑ.
  eng-KJVCPB: So Hazael king of Syria died; and Ben-hadad his son reigned in his stead.
  luo-luo: Hazael ruodh Aram notho kendo Ben-Hadad wuode nobedo ruoth kare.
  meu-meu: Hasaele, Suria pavapavana, e mase negana ai, ia natuna Ben-hadad na ia
    gabuna ai e lohia.
  npi-ULB: अरामका राजा हजाएल मरे, र तिनको ठाउँमा तिनका छोरा बेन-हदद राजा भए ।
  yor-yor: Hasaeli ọba Siria kú, Beni-Hadadi ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: پس از آنکه حزائیل پادشاه سوریه مرد، پسرش بنهدد به جایش به سلطنت رسید.
  tgl-ULB: Namatay si Hazael hari ng Aram, at si Ben Hadad na kaniyang anak ang naging
    hari kapalit niya.
  cbu-NT: Asaelsha kurak Síriyshuch tsiparangu, anumunsha wip Ben-jadad kurakaam kinarangiya.
  hui-hui: Mani howa Sirianaga Kini Hasaele homayagola ibu igini Benehadadahanda ibu
    abanaga henge ibuni mialu Sirianaga kini hene.
  mya-mya: ရှု​ရိ​ဘု​ရင်​ဟာ​ဇေ​လ​ကွယ်​လွန်​သော​အ​ခါ သူ​၏​သား​တော်​ဗင်္ဟာ​ဒဒ်​နန်း​တက်​၏။-
  bod-N: དེ་ནས་ཨ་རམ་གྱི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་ཚེ་ལས་འདས་པ་དང་། ཁོའི་སྲས་པེན་ཧ་དཱད་ཀྱིས་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Hazaeri mambo weAramu akafa, mwanakomana wake Bheni-Hadhadhi akamutevera
    paumambo.
  spa-BLM: Murió Hazael, rey de Siria, y reinó en su lugar Benhadad, su hijo.
  cac-cac: Ayic ix cham vin̈aj Hazael sreyal Siria chi', axo vin̈ yuninal vin̈ scuchan
    Ben-adad ix ochcan reyal sq'uexuloc.
  swh-ULB: Hazaeli mfalme wa Shamu akafa, na Ben Hadadi mtoto wake akawa mfalme katika
    sehemu yake.
  bel-bel: І памёр Азаіл, цар Сірыйскі, і зацараваў Венадад, сын ягоны, замест яго.
  deu-ELBBK: Und Hasael, der König von Syrien, starb. Und Ben-Hadad, sein Sohn, wurde
    König an seiner statt.
  mbb-OT: Minatey si Hadì Hazael he hadì te Aram, ne si Ben Hadad he anak din iyan
    nekeilis kandin te kedhadì.
  mal-2015: അരാംരാജാവായ ഹസായേൽ മരിച്ചപ്പോൾ അവന്റെ മകനായ ബെൻ-ഹദദ് അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar muľa o aramejiko kraľis o Chazael, ačhiľa pal leste kraľiske leskro
    čhavo o Ben-Hadad.
  pes-OPV: پس حزائیل، پادشاه ارام مرد و پسرش، بنهدد به‌جایش پادشاه شد.
  ron-1924: Хазаел, ымпэратул Сирией, а мурит ши ын локул луй а домнит фиул сэу Бен-Хадад.
  ben-OBCV: অরামের রাজা হসায়েল মারা গেলেন, এবং তাঁর ছেলে বিন্‌হদদ রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন।
  som-som: Markaasaa Xasaa'eel oo ahaa boqorkii Suuriya dhintay, oo meeshiisiina waxaa
    boqor ka noqday wiilkiisii Benhadad.
  lat-VUC: Mortuus est autem Hazaël rex Syriæ, et regnavit Benadad filius ejus pro
    eo.
  eng-ASVBT: And Hazael king of Syria died; and Ben-hadad his son reigned in his stead.
  ita-1885: Ed Hazael, re di Siria, morì; e Ben-hadad, suo figliuolo, regnò in luogo
    suo.
  eng-LXXUP: And Hazael king of Syria died, and the son of Hadad his son reigned in
    his stead.
  eng-ULB: Hazael king of Aram died, and Ben Hadad his son became king in his place.
  spa-VBL: Cuando murió Jazael, rey de Harán, su hijo Ben-hadad lo sucedió como rey.
  fra-_FOB: Alors Hazaël, roi de Syrie, mourut, et Ben-Hadad, son fils, régna à sa
    place.
  mal-mal: അരാം രാജാവായ ഹസായേൽ മരിച്ചപ്പോൾ അവന്റെ മകനായ ബെൻ-ഹദദ് അവന് പകരം രാജാവായി.
  urd-GVR: Jab Shām kā bādshāh Hazāel faut huā to us kā beṭā Bin-hadad taḳhtnashīn
    huā.
  suz-BL: मिनु अराम ङा पिप हजाएल बेक्‍माक्‍त। मिनु मेको आ पा ङा आ तौ बेन-हादाद पिप
    दुम्‍माक्‍त।
  ita-1927: Hazael, re di Siria, morì e Ben-Hadad, suo figliuolo, regnò in luogo suo.
  ckb-ckb: پاشان حەزائێلی پاشای ئارام مرد و بەن‌هەدەدی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: Then Hazael, king of Aram, came to his end; and Ben-hadad his son became
    king in his place.
  kan-OKCV: ಅರಾಮಿನ ಅರಸನಾದ ಹಜಾಯೇಲನು ಮರಣಹೊಂದಿದನು. ಅವನ ಮಗ ಬೆನ್ಹದದನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: சீரியாவின் ராஜாவாகிய ஆசகேல் மரணமடைந்து, அவன் மகனாகிய பெனாதாத் அவனுடைய
    இடத்திலே ராஜாவான பின்பு,
  spa-RV-1909: Y murió Hazael rey de Siria, y reinó en su lugar Ben-adad su hijo.
  ron-BTF: Astfel Hazael, împăratul Siriei, a murit; și Ben-Hadad, fiul său, a domnit
    în locul lui.
  eng-WEBP: Hazael king of Syria died; and Benhadad his son reigned in his place.
  eng-FBV: When Hazael, king of Aram, died, his son Ben-hadad succeeded him as king.
  nld-1939: Na de dood van Chazaël, den koning van Aram, volgde zijn zoon Ben-Hadad
    hem op.
  nch-BL: Huan teipa Tanahuatijquet Hazael ten tali Siria mijqui huan icone, Ben Adad,
    mochijqui tanahuatijquet.
  vie-1934: Ha-xa-ên, vua Sy-ri, băng hà; Bên-Ha-đát, con trai người, kế vị người.
  hin-CV: अराम के राजा हाज़ाएल की मृत्यु के बाद उसका पुत्र बेन-हदद उसकी जगह पर शासन
    करने लगा.
  spa-BES: Entonces Hazael, rey de Siria, llegó a su fin; y Ben-adad su hijo se convirtió
    en rey en su lugar.
  tdx-tdx: Nihomak’ amy zao t’i Kazaele mpanjaka’ i Arame; le nandimbe aze nifehe
    t’i Benehadade ana’e.
  tha-KJV: เมื่อฮาซาเอลกษั​ตริ​ย์​แห่​งซีเรียสิ้นพระชนม์ เบนฮาดัดโอรสของพระองค์​ได้​ขึ้นครองแทนพระองค์
  por-BR-2018: E morreu Hazael rei da Síria, e reinou em seu lugar Ben-Hadade seu
    filho.
  deu-ELO: Und Hasael, der König von Syrien, starb. Und Ben-Hadad, sein Sohn, ward
    König an seiner Statt.
  eng-WYC-2018: And Hazael, king of Syria, died; and Benhadad, his son, reigned for
    him.
  epo-epo: Ĥazael, reĝo de Sirio, mortis, kaj anstataŭ li ekreĝis lia filo Ben-Hadad.
  uig-PIN: Suriyǝning padixaⱨi Ⱨazaǝl ɵldi wǝ oƣli Bǝn-Ⱨadad uning ornida padixaⱨ
    boldi.
  beo-beo: Silia hina bagade da bogobeba:le, egefe Beneha:ida:de da e bagia, Silia
    hina bagade hamoi.
  tpi-OTNT: Bihain Hasael i dai na Benhadat, pikinini bilong en, i kisim ples bilong
    en na i kamap king bilong Siria.
  hau-SA: Hazayel sarkin Aram ya mutu, sai Ben-Hadad ɗansa ya gāje shi.
  uig-LAT: Suriyening padishahi Hazael öldi we oghli Ben-Hadad uning ornida padishah
    boldi.
  nde-nde: UHazayeli inkosi yama-Aramu wafa, uBheni-Hadadi indodana yakhe wabusa esikhundleni
    sakhe.
  ton-ton: Ko ia naʻe pekia ʻa Hasaeli ko e tuʻi ʻo Silia; pea naʻe fetongi ia ʻi
    he pule ʻe Penihatati ko hono foha.
  ces-1613: I umřel Hazael král Syrský, a kraloval Benadad syn jeho místo něho.
  eng-WMB: Hazael king of Syria died; and Benhadad his son reigned in his place.
  tam-TCV: சீரிய அரசன் ஆசகேல் இறந்தான். அவனுக்குப்பின் அவன் மகன் பெனாதாத் அரசனானான்.
  ceb-ULB: Namatay si Hazael ang hari sa Aram ug mipuli kaniya si Ben Hadad nga iyang
    anak nga lalaki.
  pol-UBG: I Chazael, król Syrii, umarł, a jego syn Ben-Hadad królował w jego miejsce.
  urd-GVU: جب شام کا بادشاہ حزائیل فوت ہوا تو اُس کا بیٹا بن ہدد تخت نشین ہوا۔
  deu-1912: Und Hasael, der König von Syrien, starb, und sein Sohn Benhadad ward König
    an seiner Statt.
  kan-2017: ಅರಾಮ್ಯರ ಅರಸನಾದ ಹಜಾಯೇಲನು ಮರಣಹೊಂದಲು ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಬೆನ್ಹದದನು ಅರಸನಾದನು.
  yap-yap: Nap’an e yam’ ni tay Hazael ni Pilung nu Syria me Benhadad nib mo’on ni
    fak e mang pilung.
  hlt-MCSB: Aram manghai Hazael a duek van neh a capa Benhadad te anih yueng la manghai.
  mdy-ETH: ዬካፓ ሶኦሪያ ካኣቲ፥ ዓዛሄሌ ሃይቃዛ ዒዛ ቤዛ ዒዛኮ ናኣዚ ቤንሃዳዴ ካኣታዼኔ።
  twi-ASANTE: Afei, Aramhene Hasael wuiɛ, na ne babarima Ben-Hadad bɛdii nʼadeɛ sɛ
    ɔhene.
  eng-WEBU: Hazael king of Syria died; and Benhadad his son reigned in his place.
  wal-wal: Sooriyaa Kawoi Hazaa7eeli haiqqin, a sohuwan a na7ai Benihadaadi kawotiis.
  spa-PDDPT: Murió Hazael, rey de Siria, y su hijo Ben-adad reinó en su lugar.
  gun-gun: Ha'e gui Síria pygua huvixa Hazael omano ma ramo ta'y Ben-Hadade ju oĩ
    nguu rekovia.
  ilo-ULB: Natay ni Hazael nga ari iti Aram, ket ni Ben-Hadad a putotna ti simmukat
    nga Ari.
  kpg-kpg: I di made o di king Hazael o Syria, tama daane a maa go Benhadad guu hai
    di king.
  uig-ARA: سۇرىيەنىڭ پادىشاھى ھازائەل ئۆلدى ۋە ئوغلى بەن-ھاداد ئۇنىڭ ئورنىدا پادىشاھ
    بولدى.
  sus-sus: Arami mangɛ Xasayeli naxa faxa, a xa di Ben Hadada naxa ti mangɛ ra a ɲɔxɔɛ
    ra.
  pon-2006: Ni ahnsou me Asael, nanmwarkien Siria, sipalla, sapwellime pwutak Penadad
    uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma Kasael ra king Siria i ga mat; ma Ben, Adad natuna i ga kia vue ta ra
    kini na king.
  tur-YTC: Suriye Kralı Hazael öldü; yerine de oğlu Benhadad kral oldu.
  grc-BRENT: Καὶ ἀπέθανεν Ἀζαὴλ βασιλεὺς Συρίας, καὶ ἐβασίλευσεν υἱὸς Ἄδερ υἱὸς αὐτοῦ
    ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Hazael, raja Aram, mati dan Benhadad, anaknya, menjadi raja sebagai
    penggantinya.
  nya-nya: Hazaeli mfumu ya Aramu inamwalira ndipo mwana wake Beni-Hadadi analowa
    ufumu mʼmalo mwake.
  hrv-hrv: Hazael, aramejski kralj, umrije, a njegov sin Ben-Hadad zavlada namjesto
    njega.
  mps-mps: Tama nosali te king Hasael isali, tama te Benhadat, aga ogwago, te aga
    ayago yali sę selama, tama aga aya bidali silide bidiyu, tama aga te Siria hanigo
    king bidi nigilama bidali.
  tpi-tpi: Bihain Hasael i dai na Benhadat, pikinini bilong en, i kisim ples bilong
    en na i kamap king bilong Siria.
  dan-1931: Men da Kong Hazael af Aram døde, og hans Søn Benhadad blev Konge i hans
    Sted,
  vie-OVCB: Khi Vua Ha-xa-ên, nước A-ram chết, Bên Ha-đát, con Ha-xa-ên lên kế vị.
  guj-2017: અરામનો રાજા હઝાએલ મરણ પામ્યો અને તેના દીકરા બેન-હદાદે તેની જગ્યાએ રાજ
    કર્યું.
  pon-2006A: Ni ahnsou me Asael, nanmwarkien Siria, sipalla, sapwellime pwutak Penadad
    uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Hazael, rei da Síria, morreu; e Benhadad, seu filho, reinou em seu lugar.
  cth-cth: Siria siangpahrang Hazael teh a due toe. A capa Benhadad ni a yueng lah
    a uk.
  twi-twi: Afei, Aramhene Hasael wui, na ne babarima Ben-Hadad bedii nʼade sɛ ɔhene.
  hlt-hlt: Aram manghai Hazael a duek van neh a capa Benhadad te anih yueng la manghai.
  tbz-SIM: Kɛ̀ Sidii kɔbɛ kóo kpɑ̀ɑ̀tì Asɑyɛɛdii kú kòo kóo dɑpɑ̀ɑ̀ mBɛnni-Adɑdi sɔɔtɛ́
    o kpɑ̀tì.
  msy-2020: Ezɨ gɨn Atrivim Hasael aremezɨ, an otarim Benhadat an danganim inigha
    Sirian atrivimɨn oto.
  dop-dop: Silii wulɑʋ Hɑsɑyɛlɩ sǝpɑ, ɩlɛnɑ ɩ pǝyɑlʋ Pɛnɩ-Hɑtɑtɩ lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: Aram padşahı Xazael öldü və yerinə oğlu Ben-Hadad padşah oldu.
  eng-DBY: And Hazael king of Syria died, and Ben-Hadad his son reigned in his stead.
  hin-2017: तब अराम का राजा हजाएल मर गया, और उसका पुत्र बेन्हदद उसके स्थान पर राजा
    बन गया।
  wol-KYG: Ba Asayel buurub Siri deeyee, doomam Ben Addàd falu, wuutu ko.
  eng-YLT: And Hazael king of Aram dieth, and reign doth Ben-Hadad his son in his
    stead,
  eng-WYC-2017: And Hazael, king of Syria, died; and Benhadad, his son, reigned for
    him.
  eng-WMBB: Hazael king of Syria died; and Benhadad his son reigned in his place.
  urd-GVH: जब शाम का बादशाह हज़ाएल फ़ौत हुआ तो उसका बेटा बिन-हदद तख़्तनशीन हुआ।
  rug-rug: Meke mate se Hazaelo sa baṉara pa Siria meke baṉara hobe se Beni Hadadi
    sa tuna koreo.
  gaz-gaz: Hazaaʼeel mootichi Sooriyaa duʼee Ben-Hadaad ilmi isaa iddoo isaa buʼee
    mootii taʼe.
  fra-LSG: Hazaël, roi de Syrie, mourut, et Ben-Hadad, son fils, régna à sa place.
  gnn-gnn: '@see-verse:2KI.013.023'
  yal-yal: Xasayele, Arami mangan yi faxa, a diin Ben-Hadada yi ti a ɲɔxɔni.
  haw-1868: A make aku la o Hazaela ke alii o Suria; a noho alii iho la o Benehadada,
    kana keiki, ma kona hakahaka.
  arb-NAV: ثُمَّ مَاتَ حَزَائِيلُ مَلِكُ أَرَامَ وَخَلَفَهُ ابْنُهُ بَنْهَدَدُ.
  ewe-ewe: Siria fia Hazael ku eye via Ben Hadad ɖu fia ɖe eteƒe.
  eng-LEE: 'And Chazael the king of Syria died: and Ben-hadad his son became king
    in his stead.'
  asm-FB: অৰামৰ ৰজা হজায়েলৰ মৃত্যু হ’ল আৰু তেওঁৰ পুত্ৰ বিন-হদদ তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عَرَ مِ مَنفّ شَسَيٍلِ نَشَ قَشَ، عَ شَ دِ بٍن هَدَدَ نَشَ تِ مَنفّ رَ عَ
    حْشْي رَ.
  fra-SBL: Hazaël, roi de Syrie, mourut ; et Benhadad, son fils, régna à sa place.
  hbo-hbo: וַיָּ֖מָת חֲזָאֵ֣ל מֶֽלֶךְ־אֲרָ֑ם וַיִּמְלֹ֛ךְ בֶּן־הֲדַ֥ד בְּנֹ֖ו תַּחְתָּֽיו׃
  piu-2006: '@see-verse:2KI.013.023'
  kik-kik: Hazaeli mũthamaki wa Suriata agĩkua, nake mũriũ Beni-Hadadi agĩtuĩka mũthamaki
    ithenya rĩake.
  fra-NCL: Hazaël, roi de Syrie, mourut, et Benhadad, son fils, régna à sa place.
  cek-AK: Syria siangpahrang Hazael duek pacoengah loe, anih zuengah a capa Ben-Hadad
    to siangpahrang ah oh.
  cuk-cuk: Siria-e-rey-Hazael burgwisgu, e-machi-Ben-Adad sorba yar sesad.
  uig-CYR: Сурийәниң падишаси Һазаәл өлди вә оғли Бән-Һадад униң орнида падиша болди.
  tel-2017: సిరియారాజు హజాయేలు చనిపోగా అతని కుమారుడు బెన్హదదు అతనికి స్థానంలో రాజయ్యాడు.
  hat-BSA: Lè Hazaël, wa Syrie a te mouri, Ben-Hadad, fis li a, te devni wa nan plas
    li.
  kos-kos: Ke Tokosra Hazael lun Syria el misa, na Benhadad wen natul, el tokosrala.
  hbo-WLC: וַיָּ֖מָת חֲזָאֵ֣ל מֶֽלֶךְ־אֲרָ֑ם וַיִּמְלֹ֛ךְ בֶּן־הֲדַ֥ד בְּנ֖וֹ תַּחְתָּֽיו׃
  ibo-ibo: Emesịa, Hazael eze Aram nwụrụ, Ben-Hadad nwa ya nọchikwara nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅରାମର ରାଜା ହସାୟେଲ ମଲା; ତହୁଁ ତାହାର ପୁତ୍ର ବିନ୍‍ହଦଦ୍‍ ତାହାର ପଦରେ
    ରାଜ୍ୟ କଲା।
  chk-chk: Iwe, lupwen Hasael ewe kingen Siria a mäla, Penhatat nöün we mwän a siwili
    lon wisan wisen king.
  rop-rop: Wen King Heiseiyel brom Siriya bin dai, im san Benhaded bin jidan det nyuwan
    king.
  ukr-1871: І вмер Азаїл, царь Сирийський, а намість його став царем син його Бенадад.
  deu-1951: Und Hasael, der König von Syrien, starb, und sein Sohn Benhadad ward König
    an seiner Statt.
  eng-JPS: And Hazael king of Aram died; and Ben-hadad his son reigned in his stead.
  srp-1865: I umrije Azailo car Sirski, i na njegovo se mjesto zacari Ven-Adad sin
    njegov.
  lug-lug: Kazayeeri kabaka w’e Busuuli n’afa, Benikadadi mutabani we n’amusikira.
  heb-heb: וימת חזאל מלך ארם וימלך בן הדד בנו תחתיו׃
  ben-IRV: পরে অরামের রাজা হসায়েল মারা গেলে তাঁর ছেলে বিনহদদ তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਤਦ ਅਰਾਮ ਦਾ ਰਾਜਾ ਹਜ਼ਾਏਲ ਮਰ ਗਿਆ, ਉਹ ਦਾ ਪੁੱਤਰ ਬਨ-ਹਦਦ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ရှုရိ ရှင်ဘုရင် ဟာဇေလ သေ ၍ ၊ သားတော် ဗင်္ဟာဒဒ် သည် ခမည်းတော် အရာ ၌ နန်း
    ထိုင်၏
  tbg-tbg: Siria King Hasaeliva qutu vuvaro vira maaqu Beni-Hadaativa vira vatuka
    varero Siria avuhainaa vaiintiqama vura.
  hmo-hmo: Hasaele, Suria ena king, ia mase neganai, iena natuna Benehadada ese iena
    gabuna dekenai king dagi ia abia.
  urd-urd: और शाह — ए — अराम हज़ाएल मर गया, और उसका बेटा बिन हदद उसकी जगह बादशाह हुआ।
  rus-SYN: И умер Азаил, царь Сирийский, и воцарился Венадад, сын его, вместо него.
  bqc-SIM: Kɛ́ Siliↄ kí Azaeli gà, ↄ̃ aà nɛ́ Bɛnadada zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Syria lengpa Hazael athitan ahileh achapa Benhadad in ama khellin
    lengmun alotan ahi.
  mar-mar: अरामाचा राजा हजाएल मरण पावला. त्यानंतर बेन-हदाद राज्य करु लागला.
  qub-qub: Siriapa raynin Hazael wañuptin ruquin ray caran wamran Ben-adad.
  bqp-bqp: Kũ Siria kína Azaili gà, akũ a nɛ́ Bɛnadada a gɛ̃nɛ blè.
  hat-hat: Lè Azayèl, wa peyi Siri a, mouri, se Bennadad, pitit li, ki moute wa nan
    plas li.
  eng-BSB: When Hazael king of Aram died, his son Ben-hadad reigned in his place.
  eng-WEBPB: Hazael king of Syria died; and Benhadad his son reigned in his place.
  kbq-kbq: Hagi henka Siria kini nera Hazaeli'a frigeno, nemofo ne' Ben-Hadati nefa
    nona erino Siria vahe kinia mani'ne.
  nhe-BL: Huan teipa Tlanahuatijquetl Hazael tlen tlali Siria mijqui huan icone, Ben
    Adad, mochijqui tlanahuatijquetl.
  bus-bus: Kɛ̀ Siria kí Azaili gà, ben à nɛ́ Bɛnadada vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Azaew Xir wanuwihawete imàno mehe ta'yr Menanaz wiko tuwihawete romo kury.
  eng-DRA: And Hazael king of Syria died, and Benadad his son reigned in his stead.
