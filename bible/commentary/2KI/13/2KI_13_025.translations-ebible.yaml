    Yoas mengalahkannya sehingga dia mendapatkan kembali kota-kota Israel.
  nya-nya: Pamenepo Yowasi mwana wa Yehowahazi analandanso kwa Beni-Hadadi mwana wa
    Hazaeli mizinda yonse imene iye analanda Yehowahazi abambo ake. Yehowasi anagonjetsa
    Beni-Hadadi katatu ndipo anatenganso mizinda ya Israeli.
  hrv-hrv: Tada Joaš, sin Joahazov, opet uze iz ruke Ben-Hadada, sina Hazaelova, gradove
