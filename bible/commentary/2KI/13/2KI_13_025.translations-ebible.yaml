    ἐπάταξεν αὐτὸν Ἰωὰς, καὶ ἐπέστρεψε τὰς πόλεις Ἰσραήλ.
  ind-AYT: Yoas, anak Yoahas, kembali merebut kota-kota dari kekuasaan Benhadad, anak
