    wɛ̃tɛ kɛ́ bɛ̀ nɑ kucɛ mɛ̀tɑ̃ɑ̃ti kɛ́cɔutɛ́ Isidɑyɛɛribɛ ɛkɛ̀.
  msy-2020: Ezɨ Israelian Atrivim Jehoas, uan mɨdorozir gumaziba ko, Atrivim Benhadatɨn
