  guj-2017: જે નગરો હઝાએલના દીકરા બેન-હદાદે યુદ્ધ કરીને યોઆશના પિતા યહોઆહાઝ પાસેથી
    જીતી લીધાં હતા. તે યોઆશે તેના હાથમાંથી પાછાં જીતી લીધાં. ઇઝરાયલનાં એ નગરો પાછાં
