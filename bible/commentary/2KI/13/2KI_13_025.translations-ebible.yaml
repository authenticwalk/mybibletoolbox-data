    a lat.
  mdy-ETH: ዒማና ዒስራዔኤሌ ካኣቲ፥ ዮዓሴ ቤንሃዳዴ ሃይሢ ማይንቲ ዖሊ ባሺ ዒዛኮ ዓዴ ዒዮዓካኣዜ ካኣታዺ ዎይሤ ዎዶና ቤንሃዳዴ
    ዖሊ ዔኬ ካታሞ ማሂ ዔኬኔ።
  twi-ASANTE: Na Yehoahas babarima Yehoas sane kɔgyegyee nkuro a Hasael gyegye firii
