    Sehoas.
  ksd-ksd: Ma Ieoas natu i Ieoakas i ga kap valilikun nam ra umana pia na pal kan
    ra lima i Ben-Adad natu i Kasael nina i ga kap pa diat tai Ieoakas tamana ta ra
    vinarubu. A utul a pakana Ieoas i ga ub ia, ma i ga kap valilikun mule ra umana
    pia na pal kai Israel.
  tur-YTC: Yehoahaz'ın oğlu Yehoaş, Hazael'in oğlu Benhadad'ın elinden savaşla babası
    Yehoahaz'ın elinden aldığı kentleri geri aldı. Yoaş onu üç kez vurdu ve İsrael
    kentlerini geri aldı.
  grc-BRENT: Καὶ ἐπέστρεψεν Ἰωὰς υἱὸς Ἰωάχαζ, καὶ ἔλαβε τὰς πόλεις ἐκ χειρὸς υἱοῦ
