    ʻo Sihoaasi ko ʻene tamai ʻi he tau. Naʻe tuʻo tolu ʻae lava ia ʻe Soasi, mo ne
    toe maʻu ai ʻae ngaahi kolo ʻIsileli.
  ces-1613: Protož Joas syn Joachazův pobral zase města z ruky Benadada syna Hazaelova,
    kteráž byl vzal z ruky Joachaza otce jeho válečně; nebo po třikrát porazil ho
    Joas, a navrátil města Izraelská.
  eng-WMB: Jehoash the son of Jehoahaz took again out of the hand of Benhadad the
    son of Hazael the cities which he had taken out of the hand of Jehoahaz his father
    by war. Joash struck him three times, and recovered the cities of Israel.
  tam-TCV: யோவாகாசின் மகன் யோவாஸ் தன் தகப்பன் யோவாகாசிடமிருந்து, ஆசகேலின் மகனான பெனாதாத்
    கைப்பற்றிய நகரங்களை அவனிடமிருந்து திரும்பவும் பிடித்தான். யோவாஸ் அவனை மூன்றுமுறை
    தோற்கடித்து இஸ்ரயேல் பட்டணங்களைத் திரும்பப் பிடித்துக்கொண்டான்.
  ceb-ULB: Gikuha pagbalik ni Jehoas nga anak nga lalaki ni Jehoahaz gikan kang Ben
    Hadad nga anak nga lalaki ni Hazael ang mga siyudad nga giilog gikan kang Jehoahaz
    nga iyang amahan pinaagi sa gubat. Gisulong siya ni Jehoas sa makatulo ka higayon,
    ug iyang nabawi kadtong mga siyudad sa Israel.
  pol-UBG: Jehoasz, syn Jehoachaza, znowu odebrał z ręki Ben-Hadada, syna Chazaela,
    te miasta, które podczas wojny ten zabrał z ręki jego ojca Jehoachaza. Joasz pokonał
    go trzy razy i odzyskał miasta Izraela.
  urd-GVU: تب یہوآس بن یہوآخز نے بن ہدد سے وہ اسرائیلی شہر دوبارہ چھین لئے جن پر بن
    ہدد کے باپ حزائیل نے قبضہ کر لیا تھا۔ تین بار یہوآس نے بن ہدد کو شکست دے کر اسرائیلی
    شہر واپس لے لئے۔
  deu-1912: Joas aber nahm wieder die Städte aus der Hand Benhadads, des Sohnes Hasaels,
    die er aus der Hand seines Vaters Joahas genommen hatte im Streit. Dreimal schlug
    ihn Joas und brachte die Städte Israels wieder.
  kan-2017: ಯೆಹೋವಾಹಾಜನ ಮಗನಾದ ಯೆಹೋವಾಷನು ತನ್ನ ತಂದೆಯ ಕಾಲದಲ್ಲಿ ಹಜಾಯೇಲನು ಯುದ್ಧಮಾಡಿ ಕಿತ್ತುಕೊಂಡಿದ್ದ
