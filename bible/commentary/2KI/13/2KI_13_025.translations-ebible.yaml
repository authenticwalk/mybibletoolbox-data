verse: 2KI.013.025
translations:
  mal-C: അപ്പോൾ യഹോവാഹാസിന്റെ മകനായ യഹോവാശ്, ഹസായേലിന്റെ മകനായ ബെൻ-ഹദദ് തന്റെ പിതാവിനോടു
    യുദ്ധംചെയ്തു പിടിച്ചെടുത്ത ചെറുപട്ടണങ്ങൾ തിരികെ പിടിച്ചെടുത്തു. യഹോവാശ് മൂന്നുപ്രാവശ്യം
    അദ്ദേഹത്തെ തോൽപ്പിച്ചു; അങ്ങനെ ഇസ്രായേലിന്റെ പട്ടണങ്ങൾ വീണ്ടെടുത്തു.
  deu-TKW: da entriß Joas, der Sohn Joahas', Benhadad, dem Sohne Hasaels, die Städte
    wieder, die dieser seinem Vater Joahas im Krieg entrissen hatte. Dreimal schlug
    ihn Joas und gewann so die israelitischen Städte zurück.
  lin-lin: Bongo Joasi, mwana mobali ya Yoakazi, abotolaki na maboko ya Beni-Adadi,
    mwana ya Azaeli, bingumba oyo Azaeli abotolaki na bitumba epai ya Yoakazi, tata
    ya Joasi. Joasi alongaki Azaeli mbala misato mpe abotolaki bingumba ya Isalaele.
  eng-LSV: and Jehoash son of Jehoahaz turns and takes the cities out of the hand
    of Ben-Hadad son of Hazael that he had taken out of the hand of his father Jehoahaz
    in war; Joash has struck him three times, and he brings back the cities of Israel.
  eng-GNV: 'Therefore Iehoash the sonne of Iehoahaz returned, and tooke out of the
    hand of Ben-hadad the sonne of Hazael the cities which he had taken away by warre
    out of the hand of Iehoahaz his father: for three times did Ioash beate him, and
    restored the cities vnto Israel.'
  eng-WEBSTER: And Jehoash the son of Jehoahaz took again from the hand of Ben-hadad
    the son of Hazael the cities, which he had taken from the hand of Jehoahaz his
    father by war. Three times Joash defeated him, and recovered the cities of Israel.
  nhw-BL: Huajca nopa Tlanahuatijquetl Joás ipan tlali Israel catli elqui icone Joacaz,
    yaya tlatlanqui huan quicuili Ben Adad nopa altepeme catli itata Ben Adad quicuilijtoya
    tlen ya itata. Huan Joás quitlanqui Ben Adad eyi huelta huan quicuic sempa nopa
    altepeme ipan tlali Israel catli quincuilijtoya.
  swh-ONEN: Kisha Yehoashi mwana wa Yehoahazi akateka tena kutoka kwa Ben-Hadadi mwana
    wa Hazaeli ile miji aliyokuwa ameitwaa kwa vita kutoka kwa baba yake Yehoahazi.
    Yehoashi alimshinda mara tatu, hivyo akaweza kuiteka tena ile miji ya Waisraeli.
  bba-bba: Sɑɑ ye sɔɔrɑ Yoɑsi Yoɑkɑsin bii, u Isirelibɑn wuu si mwɛɛrɑ si Bɛni Hɑdɑdin
    tundo Hɑsɑɛli u rɑɑ mwɛɛrɑ tɑbu sɔɔ. Nɔn itɑwɑ u Bɛni Hɑdɑdi wi tɑbu di u kɑ wuu
    si kpuro mwɛɛrɑ.
  eng-KJVCPB: And Jehoash the son of Jehoahaz took again out of the hand of Ben-hadad
    the son of Hazael the cities, which he had taken out of the hand of Jehoahaz his
    father by war. Three times did Joash beat him, and recovered the cities of Israel.
  luo-luo: Eka Jehoash wuod Jehoahaz noduogo mier mane oyudo Ben-Hadad wuod Hazael
    nosemayo Jehoahaz wuon mare e lweny. Jehoash noloyo Ben-Hadad nyadidek e lweny
    mine odwoko miergo duto e lwet jo-Israel.
  meu-meu: Bena ia ese Iehoasa tamana Iehoahasa ena amo tuari ai e abi hanuadia na
    Iehoasa Iehoahasa ese ma e abidia lou. Nega toi Ioasa ese e hadarerea, bona Israel
    hanuadia e abidia lou.
  npi-ULB: यहोआहाजका छोरा यहोआशले तिनका पिता यहोआहाजबाट हजाएलका छोरा बेन-हददले युद्ध
    गरी लिएका सहरहरू फिर्ता लिए । यहोआशले तिनलाई तिन पटक आक्रमण गरे, र तिनले इस्राएलका
    ती सहरहरू फिर्ता लिए ।
  yor-yor: Nígbà náà, Jehoaṣi ọmọ Jehoahasi gbà padà kúrò lọ́wọ́ Beni-Hadadi ọmọ Hasaeli
    àwọn ìlú tí ó ti gbà nínú ogun látọ̀dọ̀ baba rẹ̀ Jehoahasi. Ní ẹ̀ẹ̀mẹta, Jehoaṣi
    ṣẹ́gun rẹ̀, bẹ́ẹ̀ ni ó gba ìlú àwọn ọmọ Israẹli padà.
  pes-OPCB: یهوآش، پادشاه اسرائیل (پسر یهواخاز) سه بار بنهدد را شکست داد و شهرهایی
    را که در زمان پدرش به دست حزائیل افتاده بود، پس گرفت.
  tgl-ULB: Binawi ni Jehoas anak ni Joacaz mula kay Ben Hadad anak ni Hazael ang mga
    lungsod na kinuha mula kay Joacaz na kaniyang ama noong digmaan. Nilusob siya
    ni Joas tatlong beses, at nabawi niya ang mga lungsod ng Israel.
  cbu-NT: Jowassha, Jowakas wip, Ben-jadadpa tuchip tapazpa waratarangu, yaktaa zapan
    itutsirangiya. Sirú yuwapur waparin Jowakas kurakaam kinaru taarangu, anpur Ben-jadad
    anoo yakta ichingaru wamari kasirangiya. Ashirucha, Jowassha Ben-jadadpa tuchip
    pachakatanusin, tuchpaatsiri wamari kasiyarusin, Israelchichee yakta waamatam
    yanpurangiya. Ashiriya, na kamaneena yuwaa Elisew tsiparangu, anumun Jowassha
    kurakaam kinarangu anootsi.
  hui-hui: Ani heagola Isaraelenaga Kini Yahoasabi ibunaga ami hearubi tigua Sirianaga
    Kini Benehadada halu ibunaga ami agali hearu baba wai bini. Tigua wai timbuni
    halu tebirago ua laga bialu buwa Isaraele kini halu ibunaga ami agali biaru tigua
    Siria bo poda hana hene. Ani bialu bamba Kini Hasaelehanda Isaraele baba wai bialu
    dindi maru Siria tigua karulo hene wiaru tini bo yu dai bini.
  mya-mya: ထို​ကာ​လ​၌​ဣ​သ​ရေ​လ​ဘု​ရင်​ယော​ခတ် မင်း​၏​သား​တော်​ယ​ဟော​ရှ​သည် ဗင်္ဟာ​ဒဒ်​ကို
    သုံး​ကြိမ်​တိုင်​တိုင်​နှိမ်​နင်း​ပြီး​လျှင် ခ​မည်း တော်​ယော​ခတ်​လက်​ထက်​၌​ဗင်္ဟာ​ဒဒ်​သိမ်း​ယူ
    သွား​သော​မြို့​ကို​ပြန်​လည်​သိမ်း​ယူ​လေ​သည်။
  bod-N: དེར་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ཡི་སྲས་ཡེ་ཧོ་ཨ་སི་ཡིས། ཧ་ཟཱ་ཨེལ་གྱི་བུ་པེན་ཧ་དཱད་ཀྱི་ལག་ནས་ཁོའི་ཡབ་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ལ་དམག་འཁྲུག་བརྒྱབ་སྟེ་ཕྲོགས་པའི་གྲོང་ཁྱེར་རྣམས་ཕྱིར་བླངས།
    ཡེ་ཧོ་ཨ་སི་ཡིས་པེན་ཧ་དཱད་ལན་གསུམ་དུ་ཕམ་པར་བརྒྱབ་ནས་ཡེས་ར་ཨེལ་གྱི་གྲོང་ཁྱེར་རྣམས་ཕྱིར་བླངས་སོ།
    །
  sna-sna: Ipapo Jehoashi mwanakomana waJehoahazi akatorazve kubva kuna Bheni-Hadhadhi
    mwanakomana waHazaeri maguta aakanga atora muhondo kubva kuna baba vake Jehoahazi.
    Jehoashi akamukunda katatu, nokudaro akadzorazve maguta avaIsraeri.
  spa-BLM: Joás, hijo de Joacaz, volvió a tomar de la mano de Benhadad, hijo de Hazael,
    las ciudades que había tomado de la mano de su padre Joacaz mediante la guerra.
    Joás lo golpeó tres veces, y recuperó las ciudades de Israel.
  cac-cac: Yuj chi', a vin̈aj Joás yuninal vin̈aj Joacaz ix ic'anxicanec' juntzan̈
    chon̈ab' ix yiq'uec' vin̈aj Hazael d'a vin̈aj rey Joacaz ayic ix yac'an oval eb'.
    Oxel ix ac'ji ganar vin̈aj Ben-adad yuj vin̈aj Joás chi'. Icha chi' ix yutej vin̈
    scolanxican juntzan̈ chon̈ab' chi'.
  swh-ULB: Yehoashi mwana wa Yehoazi akairudisha kutoka kwa Ben Hadadi mwana wa Hazaeli
    miji ambayo aliichukua kutoka Yehoazi baba yake kwa vita. Yehoashi akamshambulia
    mara tatu, na akaipata miji ya Israeli.
  bel-bel: І ўзяў назад Ёас, сын Ёахаза, з рукі Венадада, сына Азаілавага, гарады,
    якія ён узяў вайною з рукі бацькі ягонага, Ёахаза. Тры разы разьбіў яго Ёас і
    вярнуў гарады Ізраілевыя.
  deu-ELBBK: Da nahm Joas, der Sohn des Joahas, aus der Hand Ben-Hadads, des Sohnes
    Hasaels, die Städte wieder, die dieser aus der Hand seines Vaters Joahas im Kampf
    genommen hatte. Dreimal schlug ihn Joas und brachte die Städte Israels wieder
    zurück.
  mbb-OT: Nezaag ni Jehoash is Aram te ketetelu, ne nahawì din diyà te ki Ben Hadad
    is menge inged he mid-aǥew te amey ni Ben Hadad he si Hazael hein nekidtebek sikandin
    te amey ni Jehoash he si Jehoahaz.
  mal-2015: യെഹോവാഹാസിന്റെ മകനായ യെഹോവാശ് തന്റെ അപ്പനായ യെഹോവാഹാസിനോടു ഹസായേൽ യുദ്ധത്തിൽ
    പിടിച്ചിരുന്ന പട്ടണങ്ങളെ അവന്റെ മകനായ ബെൻ-ഹദദിനോടു തിരികെ പിടിച്ചു. മൂന്നു പ്രാവശ്യം
    യോവാശ് അവനെ തോല്പിക്കയും യിസ്രായേലിന്റെ പട്ടണങ്ങളെ വീണ്ടുകൊള്ളുകയും ചെയ്തു.
  rmc-rmc: Avke o Jehoaš pale iľa o fori le Ben-Hadadostar, so o Chazael andro mariben
    iľa leskre dadestar le Joachazostar. O Jehoaš upral leste trival zviťazinďa, avke
    pale dochudňa o izraelika fori.
  pes-OPV: و یهوآش بن یهواخاز، شهرهایی را که حزائیل از دست پدرش، یهواخاز به جنگ گرفته
    بود، از دست بنهدد بن حزائیل باز پس گرفت، و یهوآش سه مرتبه او را شکست داده، شهرهای
    اسرائیل رااسترداد نمود.
  ron-1924: Иоас, фиул луй Иоахаз, а луат ынапой дин мыниле луй Бен-Хадад, фиул луй
    Хазаел, четэциле луате де Хазаел де ла Иоахаз, татэл сэу, ын тимпул рэзбоюлуй.
    Иоас л-а бэтут де трей орь ши а луат ынапой четэциле луй Исраел.
  ben-OBCV: তখন যিহোয়াহসের ছেলে যিহোয়াশ হসায়েলের ছেলে বিন্‌হদদের হাত থেকে সেই নগরগুলি
    আবার দখল করে নিয়েছিলেন, যেগুলি তিনি যুদ্ধের সময় তাঁর বাবা যিহোয়াহসের কাছ থেকে
    ছিনিয়ে নিয়েছিলেন। তিনবার যিহোয়াশ তাঁকে পরাজিত করলেন, এবং এইভাবে তিনি ইস্রায়েলী
    নগরগুলি পুনরুদ্ধার করলেন।
  som-som: Markaasaa Yehoo'aash ina Yehoo'aaxaas ayaa Benhadad ina Xasaa'eel mar kale
    ka qaatay magaalooyinkii uu dagaalka kaga qaatay aabbihiis Yehoo'aaxaas. Oo Yoo'aash
    saddex jeer buu isagii dagaal ku dhuftay oo ka soo dhacsaday magaalooyinkii dalka
    Israa'iil.
  lat-VUC: 'Porro Joas filius Joachaz tulit urbes de manu Benadad filii Hazaël, quas
    tulerat de manu Joachaz patris sui jure prælii: tribus vicibus percussit eum Joas,
    et reddidit civitates Israël.'
  eng-ASVBT: And Jehoash the son of Jehoahaz took again out of the hand of Ben-hadad
    the son of Hazael the cities which he had taken out of the hand of Jehoahaz his
    father by war. Three times did Joash smite him, and recovered the cities of Israel.
  ita-1885: E Gioas, figliuolo di Gioachaz, riprese di mano di Ben-hadad, figliuolo
    di Hazael, le città che Hazael avea prese a Gioachaz, suo padre, in guerra. Gioas
    lo percosse tre volte, e ricoverò le città d'Israele.
  eng-LXXUP: 'And Jehoash the son of Jehoahaz returned, and took the cities out of
    the hand of the son of Hadad the son of Hazael, which he had taken out of the
    hand of Jehoahaz his father in the war: thrice did Joash smite him, and he recovered
    the cities of Israel.'
  eng-ULB: Jehoash son of Jehoahaz took back from Ben Hadad son of Hazael the cities
    that had been taken from Jehoahaz his father by war. Jehoash attacked him three
    times, and he recovered those cities of Israel.
  spa-VBL: Entonces Joás, hijo de Joacaz, recuperó de Ben-hadad, hijo de Jazael, las
    ciudades que Jazael había capturado de su padre Joacaz. Joás derrotó a Ben-hadad
    tres veces, y así recuperó las ciudades israelitas.
  fra-_FOB: Et Joas, fils de Joachaz, reprit des mains de Ben-Hadad, fils de Hazaël,
    les villes que celui-ci avait conquises sur Joachaz, son père. Joas le battit
    par trois fois, et recouvra les villes d'Israël.
  mal-mal: യെഹോവാഹാസിന്റെ മകനായ യെഹോവാശ്, തന്റെ അപ്പനായ യെഹോവാഹാസിനോട് ഹസായേൽ യുദ്ധത്തിൽ
    പിടിച്ചിരുന്ന പട്ടണങ്ങളെ അവന്റെ മകനായ ബെൻ-ഹദദിന്റെ കാലത്ത് തിരികെ പിടിച്ചു. മൂന്നുപ്രാവശ്യം
    യോവാശ് അവനെ തോല്പിക്കയും യിസ്രായേലിന്റെ പട്ടണങ്ങളെ വീണ്ടെടുക്കുകയും ചെയ്തു.
  urd-GVR: Tab Yahuās bin Yahuāḳhaz ne Bin-hadad se wuh Isrāīlī shahr dubārā chhīn
    lie jin par Bin-hadad ke bāp Hazāel ne qabzā kar liyā thā. Tīn bār Yahuās ne Bin-hadad
    ko shikast de kar Isrāīlī shahr wāpas le lie.
  suz-BL: मिनु येहो-अहाज आ तौ योआशमी आ आफ रे हजाएल आ तौ बेन-हादादम लडाइ पा ग्राशो
    सहरपुकी लेंशा ताक्‍गा बाक्‍त। योआशमी खेयप सां मेको कली ग्रामाक्‍त। मिनु मोपा मेकोमी
    इस्राएल ङा सहरपुकी लेंशा आं के सेला बाक्‍त। २राजा १३:१९
  ita-1927: E Joas, figliuolo di Joachaz, ritolse di mano a Ben-Hadad, figliuolo di
    Hazael, le città che Hazael avea prese in guerra a Joachaz suo padre. Tre volte
    Joas lo sconfisse, e ricuperò così le città d’Israele.
  ckb-ckb: ئینجا یەهۆئاشی کوڕی یەهۆئاحاز گەڕایەوە و بە جەنگ شارۆچکەکانی لە دەست بەن‌هەدەدی
    کوڕی حەزائێل وەرگرتەوە، ئەوەی لە دەستی یەهۆئاحازی باوکی بردبووی، یەهۆئاش سێ جار
    بەزاندی و شارۆچکەکانی ئیسرائیلی گەڕاندەوە.
  eng-BBE: And Jehoash, the son of Jehoahaz, took again from Ben-hadad, the son of
    Hazael, the towns which he had taken from Jehoahaz his father in war. Three times
    Jehoash overcame him and got back the towns of Israel.
  kan-OKCV: ಆಗ ಯೆಹೋವಾಹಾಜನ ಮಗ ಯೋವಾಷನು ಯುದ್ಧದಲ್ಲಿ ತನ್ನ ತಂದೆ ಯೆಹೋವಾಹಾಜನ ಕೈಯಿಂದ ಹಜಾಯೇಲನು
    ತೆಗೆದುಕೊಂಡಿದ್ದ ಪಟ್ಟಣಗಳನ್ನು ಅವನ ಮಗ ಬೆನ್ಹದದನ ಕೈಯಿಂದ ತಿರುಗಿ ತೆಗೆದುಕೊಂಡನು. ಯೋವಾಷನು
    ಅವನನ್ನು ಮೂರು ಸಾರಿ ಸೋಲಿಸಿ, ಇಸ್ರಾಯೇಲಿನ ಪಟ್ಟಣಗಳನ್ನು ತಿರುಗಿ ತೆಗೆದುಕೊಂಡನು.
  tam-2017: யோவாகாசின் மகனாகிய யோவாஸ், ஆசகேலோடே போர்செய்து, தன் தகப்பனாகிய யோவாகாசின்
    கையிலிருந்து பிடித்துக்கொண்ட பட்டணங்களை அவனுடைய மகனாகிய பெனாதாத்தின் கையிலிருந்து
    திரும்பப் பிடித்துக்கொண்டான்; மூன்றுமுறை யோவாஸ் அவனை முறியடித்து இஸ்ரவேலின் பட்டணங்களைத்
    திரும்பக் கட்டிக்கொண்டான்.
  spa-RV-1909: Y volvió Joas hijo de Joachâz, y tomó de mano de Ben-adad hijo de Hazael,
    las ciudades que él había tomado de mano de Joachâz su padre en guerra. Tres veces
    lo batió Joas, y restituyó las ciudades á Israel.
  ron-BTF: Și Ioas, fiul lui Ioahaz, a luat din nou din mâna lui Ben-Hadad, fiul lui
    Hazael, cetățile, pe care le luase el din mâna lui Ioahaz, tatăl său, cu război.
    De trei ori l-a bătut Ioas și a luat înapoi cetățile lui Israel.
  eng-WEBP: Jehoash the son of Jehoahaz took again out of the hand of Benhadad the
    son of Hazael the cities which he had taken out of the hand of Jehoahaz his father
    by war. Joash struck him three times, and recovered the cities of Israel.
  eng-FBV: Then Jehoash, son of Jehoahaz, recovered from Ben-hadad son of Hazael,
    the towns that Hazael had captured from his father Jehoahaz. Jehoash defeated
    Ben-hadad three times, and so recaptured the Israelite towns.
  nld-1939: Toen heroverde Joasj, de zoon van Joachaz, op Ben-Hadad, den zoon van
    Chazaël, de steden die Ben-Hadads vader op Joachaz in de oorlog veroverd had.
    Joasj versloeg hem tot driemaal toe, en heroverde de israëlietische steden.
  nch-BL: Huajca nopa Tanahuatijquet Joás ipan tali Israel cati elqui icone Joacaz,
    yaya tatanqui huan quicuili Ben Adad nopa altepeme cati itata Ben Adad quicuilijtoya
    ten ya itata. Huan Joás quitanqui Ben Adad eyi huelta huan quiaxcati sempa nopa
    altepeme ipan tali Israel cati quincuilijtoya.
  vie-1934: Giô-ách, con trai Giô-a-cha, lấy lại khỏi tay Bên-Ha-đát, con trai Ha-xa-ên,
    các thành mà Bên-Ha-đát đã đánh lấy được của Giô-a-cha, cha người. Giô-ách đánh
    Bên-Ha-đát ba lần, và khôi phục các thành của Y-sơ-ra-ên.
  hin-CV: इस समय यहोआहाज़ के पुत्र यहोआश ने हाज़ाएल के पुत्र बेन-हदद से वे सारे नगर
    वापस ले लिए, जो उसने युद्ध में उसके पिता यहोआहाज़ से छीन लिए थे. यहोआश ने उसे
    तीन बार हराया और ये इस्राएली नगर वापस ले लिए.
  spa-BES: Y Joás, el hijo de Joacaz, volvió a tomar de Ben-adad, el hijo de Hazael,
    las ciudades que había tomado de Joacaz su padre en la guerra. Tres veces Joás
    lo venció y volvió a los pueblos de Israel.
  tdx-tdx: Rinambe’ Iehoase ana’ Ieho­akaze indraike boak’ am-pità’ i Benehadade ana’
    i Kazaele o rova tinava’e an’ aly am-pità’ Iehoakaze rae’eo. In-telo ty nandafa’
    Ioase aze vaho rinambe’e indraike o rova’ Israeleo.
  tha-KJV: แล​้วเยโฮอาชโอรสของเยโฮอาหาสได้ยึดบรรดาหัวเมืองจากพระหัตถ์เบนฮาดัดบุตรชายฮาซาเอลกลับคืนมา
    เป็นหัวเมืองที่​พระองค์​ตี​ไปได้จากพระหัตถ์เยโฮอาหาสพระชนกของพระองค์เมื่อทำสงครามกัน
    โยอาชได้รบชนะพระองค์สามครั้งและได้หัวเมืองอิสราเอลกลับคืนมา
  por-BR-2018: E voltou Joás filho de Jeoacaz, e tomou da mão de Ben-Hadade filho
    de Hazael, as cidades que ele havia tomado da mão de Jeoacaz seu pai em guerra.
    Três vezes o bateu Joás, e restituiu as cidades a Israel.
  deu-ELO: Da nahm Joas, der Sohn des Joahas, aus der Hand Ben-Hadads, des Sohnes
    Hasaels, die Städte wieder, welche dieser aus der Hand seines Vaters Joahas im
    Streit genommen hatte. Dreimal schlug ihn Joas und brachte die Städte Israels
    wieder zurück.
  eng-WYC-2018: Forsooth Jehoash, the son of Jehoahaz, took away [the] cities from
    the hand of Benhadad, the son of Hazael, which he had taken by the right of battle
    from the hand of Jehoahaz, his father, (or which he had taken from the hand, or
    the power, of his father Jehoahaz, by right of battle); Jehoash smote him three
    times, and he yielded those cities to Israel.
  epo-epo: Kaj Jehoaŝ, filo de Jehoaĥaz, prenis returne el la mano de Ben-Hadad, filo
    de Ĥazael, la urbojn, kiujn li milite prenis el la mano de lia patro Jehoaĥaz.
    Tri fojojn Joaŝ venkobatis lin kaj reprenis la urbojn de Izrael.
  uig-PIN: Andin keyin Yǝⱨoaⱨazning oƣli Yǝⱨoax Ⱨazaǝlning oƣli Bǝn-Ⱨadadning ⱪolidin
    Ⱨazaǝl ɵz atisi Yǝⱨoaⱨazdin jǝngdǝ tartiwalƣan xǝⱨǝrlǝrni yanduruwaldi. Yǝⱨoax
    uni urup, üq ⱪetim mǝƣlup ⱪilip, xuning bilǝn Israilning xǝⱨǝrlirini yandurwaldi.
  beo-beo: Amalalu, Isala:ili hina bagade Yihoua:se da udiana agoane Beneha:ida:de
    hasasali. Amola, e da moilai amo Beneha:ida:de da Yihouaha:se (Yihoua:se eda)
    amo ea ouligilaloba fefedelai, Yihoua:se da amo moilai huluane bu samogei.
  tpi-OTNT: Orait na Jehoas, king bilong Israel, wantaim ol soldia bilong en i pait
    long King Benhadat wantaim ol soldia bilong en. Na Jehoas i winim Benhadat na
    i kisim bek ol dispela taun ol Siria i bin kisim long ol Israel long taim bilong
    Joahas, papa bilong Jehoas. Jehoas i winim Benhadat tripela taim.
  hau-SA: Sa’an nan Yowash ya sāke ƙwato garuruwan da Ben-Hadad ya ci da yaƙi a hannun
    mahaifinsa Yehoyahaz. Sau uku Yehowash ya yi nasara a kansa, ta haka kuwa ya ƙwace
    garuruwan Isra’ilawa.
  uig-LAT: Andin kéyin Yehoahazning oghli Yehoash Hazaelning oghli Ben-Hadadning qolidin
    Hazael öz atisi Yehoahazdin jengde tartiwalghan sheherlerni yanduruwaldi. Yehoash
    uni urup, üch qétim meghlup qilip, shuning bilen Israilning sheherlirini yandurwaldi.
  nde-nde: Ngakho uJowashi indodana kaJehowahazi wabuya wathumba njalo amadolobho
    embusweni kaBheni-Hadadi indodana kaHazayeli ayethunjwe empini kayise uJehowahazi.
    UJowashi wamnqoba kathathu, ngakho wawabuyisa amadolobho abako-Israyeli.
  ton-ton: Pea naʻe toe haʻu ʻo maʻu ʻe Soasa ko e foha ʻo Sihoaasi mei he nima ʻo
