  tbz-SIM: Mɛm̀mɛ Yoɑkɑsi birɛ Soɑsii wɛ̃̀tɛ kɛ́cɔ́útɛ́mɛ̀ Asɑyɛɛdi birɛ Bɛnni-Adɑdi
