    te king Benhadatgo aga soldia dali aiyaba elalualima, tama augwaligo te Siria
    hanigo sali taun augwa ma sali, te taun polobadu te Israel hanigo taun te polobadu
    te king Jehoasgo aya Joahas bidali sogo te Siria hanigo sai taun megi te augwa
    ma sali. Jehoasgo te king Benhadat aga te sela sogo aga aiyaba elaluali.
  tpi-tpi: Orait na Jehoas, king bilong Israel, wantaim ol soldia bilong en i pait
