    afeziam, Joahasɨn dughiamɨn, nguibar Sirian mɨdorozir gumaziba Israelia da inizir
    kaba, a uam ada ini. Jehoas 3plan dughiabar Benhadat abɨra.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ wulɑʋ Sowɑsɩ lɛɛkɑ Ɩsɛɣɛlɩ ɑcɑlɛɛ nnɑ Hɑsɑyɛlɩ kɑ tɔɣɔ
    Sowɑkɑsɩ tɔ. Tɔm toosoɣo Sowɑsɩ yoonɑ Pɛnɩ-Hɑtɑtɩ, nɑ ɩ́ lɛɛkɩ ɩ ɑcɑlɛɛɛ tǝnɑ.
  azb-azb: Yehoaxaz oğlu Yoaş müharibədə atası Yehoaxazın əlindən alınan şəhərləri
    Xazaelin oğlu Ben-Hadadın əlindən aldı. Yoaş Aramlıları üç dəfə qırıb İsrail şəhərlərini
    geri aldı.
  eng-DBY: And Jehoash the son of Jehoahaz took again out of the hand of Ben-Hadad
    the son of Hazael the cities which he had taken out of the hand of Jehoahaz his
    father in the war. Three times did Joash beat him, and recovered the cities of
    Israel.
  hin-2017: तब यहोआहाज के पुत्र यहोआश ने हजाएल के पुत्र बेन्हदद के हाथ से वे नगर फिर
    ले लिए, जिन्हें उसने युद्ध करके उसके पिता यहोआहाज के हाथ से छीन लिया था। यहोआश
    ने उसको तीन बार जीतकर इस्राएल के नगर फिर ले लिए।
  wol-KYG: Ba mu ko defee Yowayas nangoo ci moom dëkki Israyil ya Asayel jële woon
    ca loxol baayam Yowakas ci xare. Ñetti yoon Yowayas duma na ko Ben Addàd, ba nanguwaat
    dëkki Israyil.
  eng-YLT: and Jehoash son of Jehoahaz turneth and taketh the cities out of the hand
    of Ben-Hadad son of Hazael that he had taken out of the hand of Jehoahaz his father
    in war; three times hath Joash smitten him, and he bringeth back the cities of
    Israel.
  eng-WYC-2017: Forsooth Jehoash, the son of Jehoahaz, took away [the] cities from
    the hand of Benhadad, the son of Hazael, which he had taken by the right of battle
    from the hand of Jehoahaz, his father; Jehoash smote him three times, and he yielded
    those cities to Israel.
  eng-WMBB: Jehoash the son of Jehoahaz took again out of the hand of Benhadad the
    son of Hazael the cities which he had taken out of the hand of Jehoahaz his father
    by war. Joash struck him three times, and recovered the cities of Israel.
  urd-GVH: तब यहुआस बिन यहुआख़ज़ ने बिन-हदद से वह इसराईली शहर दुबारा छीन लिए जिन पर
    बिन-हदद के बाप हज़ाएल ने क़ब्ज़ा कर लिया था। तीन बार यहुआस ने बिन-हदद को शिकस्त
    देकर इसराईली शहर वापस ले लिए।
  rug-rug: Meke ka ṉeta totoso va kilasia sa baṉara Zehoasi pa Izireli se Beni Hadadi
    meke tuqe vagi pulei sa sari na vasileana lavalavata saripu ta vagi koe Beni Hadadi
    pa totoso pu koa baṉara se Zehoehazi, sa tamana e Zehoasi.
  gaz-gaz: Yooʼaash ilmi Yehooʼaahaaz magaalaawwan inni waraana keessatti abbaa isaa
    Yehooʼaahaaz irraa fudhatee ture hunda Ben-Hadaad ilma Hazaaʼeel irraa deebisee
    fudhate. Yahooʼasis yeroo sadii isa moʼatee akkasiin magaalaawwan Israaʼel deebise.
  fra-LSG: Joas, fils de Joachaz, reprit des mains de Ben-Hadad, fils de Hazaël, les
    villes enlevées par Hazaël à Joachaz, son père, pendant la guerre. Joas le battit
    trois fois, et il recouvra les villes d’Israël.
  gnn-gnn: '@see-verse:2KI.013.024'
  yal-yal: Yehowaxasi a diin Yowasi yi taa tongoxine rasuxu Ben-Hadada ra, Xasayele
    a diina. Xasayele bata yi taani itoe tongo yɛngɛni Yowasi fafe Yehowaxasi yii.
    Yowasi yi a nɔ sanɲa ma saxan, a Isirayila taa tongoxine suxu yɛngɛni.
  haw-1868: A hoi aku la o Iehoaza ke keiki a Iehoahaza, a lawe aku la i na kulanakauhale
    mai ka lima aku o Benehadada, ke keiki a Hazaela, i ka mea ana i lawe ae mai ka
    lima aku o Iehoahaza kona makuakane ma ke kaua ana. Lanakila aku la o Ioasa maluna
    ona, ekolu no lanakila ana, a hoihoi mai ia i na kulanakauhale o ka Iseraela.
  arb-NAV: فَاسْتَرْجَعَ يَهُوآشُ بْنُ يَهُوأَحَازَ مِنْ يَدِ بَنْهَدَدَ بْنِ حَزَائِيلَ
    الْمُدُنَ الَّتِي اسْتَوْلَى عَلَيْهَا مِنْ أَبِيهِ يَهُوأَحَازَ فِي الْحَرْبِ،
    وَهَزَمَهُ يُوآشُ ثَلاثَ مَرَّاتٍ، تَمَكَّنَ خِلالَهَا مِنِ اسْتِرْدَادِ مُدُنِ
    إِسْرَائِيلَ.
  ewe-ewe: Israel fia Yehoas, Yehoahaz ƒe vi wɔ aʋa ɖu dzi zi etɔ̃ eye wògbugbɔ Israel
    du siwo Fia Ben Hadad xɔ le fofoa si to edziɖuɖu me le aʋa me la xɔ.
  eng-LEE: And Jehoash the son of Jehoachaz took again the cities out of the power
    of Ben-hadad the son of Chazael, which he had taken out of the power of Jehoachaz
    his father in the war. Three times did Joash beat him, and he recovered the cities
    of Israel.
  asm-FB: যিহোৱাহজৰ পুত্র যিহোৱাচে সেই সকলো নগৰবোৰ পুনৰায় অধিকাৰ কৰিলে, যিবোৰ নগৰ
    হজায়েলৰ পুত্র বিন-হদদে তেওঁৰ পিতৃ যিহোৱাহজৰ পৰা যুদ্ধত জয় কৰি লৈছিল। যিহোৱাচে
    তিনিবাৰ বিন-হদদক আক্ৰমণ কৰি ইস্ৰায়েলৰ সেই নগৰবোৰ পুনৰায় উদ্ধাৰ কৰিলে।
  sus-A: يٍهٌوَشَسِ شَ دِ يٍهٌوَ سَ نَشَ تَايٍ بَ بٍن هَدَدَ يِ رَ، نَ بَبَ شَسَيٍلِ
    نَشٍيٍ بَ عَ بَبَ يٍهٌوَشَسِ يِ رَ فٍرٍ كُي. يٌوَ سِ نَشَ عَ بْنبْ سَنيَ سَشَن،
    عَ نَ تَايٍ مَسْتْ.
  fra-SBL: Joas, fils de Joachaz, reprit de la main de Benhadad, fils de Hazaël, les
    villes qu'il avait enlevées de la main de Joachaz, son père, par la guerre. Joas
    le frappa trois fois, et il recouvra les villes d'Israël.
  hbo-hbo: וַיָּ֜שָׁב יְהֹואָ֣שׁ בֶּן־יְהֹואָחָ֗ז וַיִּקַּ֤ח אֶת־הֶֽעָרִים֙ מִיַּד֙
    בֶּן־הֲדַ֣ד בֶּן־חֲזָאֵ֔ל אֲשֶׁ֣ר לָקַ֗ח מִיַּ֛ד יְהֹואָחָ֥ז אָבִ֖יו בַּמִּלְחָמָ֑ה
    שָׁלֹ֤שׁ פְּעָמִים֙ הִכָּ֣הוּ יֹואָ֔שׁ וַיָּ֖שֶׁב אֶת־עָרֵ֥י יִשְׂרָאֵֽל׃ פ
  piu-2006: '@see-verse:2KI.013.024'
  kik-kik: Hĩndĩ ĩyo Jehoashu mũrũ wa Jehoahazu agĩtunya Beni-Hadadi mũrũ wa Hazaeli
    matũũra marĩa Hazaeli aatahĩte mbaara-inĩ kuuma kũrĩ ithe Jehoahazu. Joashu aamũtooririe
    maita matatũ, na nĩ ũndũ ũcio agĩcookia matũũra ma Isiraeli.
  fra-NCL: Joas, fils de Joachaz, reprit des mains de Benhadad, fils de Hazaël, les
    villes que Hazaël avait enlevées dans la guerre à Joachaz, son père. Joas le battit
    trois fois, et il recouvra les villes d’Israël.
  cek-AK: Jehoahaz capa Jehoash mah ampa Jehoahaz mah lak ih vangpuinawk to Hazael
    capa Ben-Hadad khae hoiah lak let; Joash mah nihcae to vai thumto karoek to pazawk,
    to tiah Israel vangpuinawk to a lak let.
  cuk-cuk: Degine, Joacaz-machi-Joás gannar Hazael-machi-Ben-Adad-annik neggweburmar
    susad. Deun, e-bab-Joacaz, Hazaelʼgi bila-ononaidgi Hazael-annik Israel-neggweburmar
    susgusad. Degi, Joás ilapaa Ben-Adadʼgi bila-onosad, bela egi nakwisadbiid. Degidbali,
    Joás neggweburmar gannar susad.
  uig-CYR: Андин кейин Йәһоаһазниң оғли Йәһоаш Һазаәлниң оғли Бән-Һададниң қолидин
    Һазаәл өз атиси Йәһоаһаздин җәңдә тартивалған шәһәрләрни яндурувалди. Йәһоаш уни
    уруп, үч қетим мәғлуп қилип, шуниң билән Исраилниң шәһәрлирини яндурвалди.
  tel-2017: యెహోయాహాజు కొడుకు యెహోయాషు హజాయేలు కొడుకు బెన్హదదు తన తండ్రి యెహోయాహాజు
    చేతిలో నుండి యుద్ధంలో స్వాధీనం చేసుకున్న పట్టణాలను తిరిగి వశపరచుకున్నాడు. యెహోయాషు
    అతణ్ణి మూడు సార్లు జయించి ఇశ్రాయేలు నగరాలను తిరిగి వశపరచుకున్నాడు.
  hat-BSA: Epi Joas, fis a Joachaz la, te reprann vil yo soti nan men a Ben-Hadad,
    fis Hazaël la, vil ke papa li te pran nan lagè soti nan men a Joachaz yo, papa
    li a. Twa fwa Joas te bat li e te reprann vil yo ki te pou Israël yo.
  kos-kos: Na Tokosra Jehoash lun Israel el kutangulla Benhadad pacl tolu, ac sifilpa
    folokonma siti nukewa ma Benhadad el tuh sruokya ke pacl in leum lal Jehoahaz,
    papa tumal Jehoash.
  hbo-WLC: וַיָּ֜שָׁב יְהוֹאָ֣שׁ בֶּן־יְהוֹאָחָ֗ז וַיִּקַּ֤ח אֶת־הֶֽעָרִים֙ מִיַּד֙
    בֶּן־הֲדַ֣ד בֶּן־חֲזָאֵ֔ל אֲשֶׁ֣ר לָקַ֗ח מִיַּ֛ד יְהוֹאָחָ֥ז אָבִ֖יו בַּמִּלְחָמָ֑ה
    שָׁלֹ֤שׁ פְּעָמִים֙ הִכָּ֣הוּ יוֹאָ֔שׁ וַיָּ֖שֶׁב אֶת־עָרֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Jehoash nwa Jehoahaz, weghachitere obodo niile nke ọ naara nʼaka nna ya
    Jehoahaz site nʼaka Ben-Hadad nwa Hazael. Ugboro atọ ka Jehoash meriri ya, site
    otu a weghachi obodo niile nke Izrel.
  ory-ory: ପୁଣି ଯୋୟାଶ୍‍ଙ୍କର ପିତା ଯିହୋୟାହାସ୍‍ଙ୍କଠାରୁ ହସାୟେଲ ଯେ ଯେ ନଗର ଯୁଦ୍ଧରେ ନେଇଥିଲା,
    ସେହି ସକଳ ନଗର ଯିହୋୟାହସ୍‍ଙ୍କ ପୁତ୍ର ଯୋୟାଶ୍‍ ହସାୟେଲର ପୁତ୍ର ବିନ୍‍ହଦଦ୍‍ଠାରୁ ପୁନର୍ବାର
    ନେଲେ। ଯୋୟାଶ୍‍ ତାହାକୁ ତିନି ଥର ଆଘାତ କରି ଇସ୍ରାଏଲର ସେହି ସକଳ ନଗର ପୁନର୍ବାର ନେଲେ।
  chk-chk: Mürin, Jehoas ewe kingen Israel a angeesefäli seni Penhatat nöün Hasael
    we mwän ekewe telinimw, ätewe a angei seni Jehoahas saman we lon maun. Fän ülüngat
    Jehoas a akufu Penhatat o angeesefäli ekewe telinimwen Israel.
  rop-rop: Brom deya King Jehowesh blanga Isreil bin go en fait en bidim ola Siriya
    pipul thribala taim. Imbin gajimbek ola taun weya Benhaded bin teikoba brom im
    dedi King Jehoyahas.
  ukr-1871: Тодї Йоас Йоахазенко повідоймав городи в Бенадада Азаїленка, що він позавойовував
    був у його батька Йоахаза. Тричі побив його Йоас та й вернув городи Ізрайлеві.
  deu-1951: Joas aber, der Sohn des Joahas, entriß der Hand Benhadads, des Sohnes
    Hasaels, die Städte wieder, die dieser im Krieg aus der Hand seines Vaters Joahas
    genommen hatte; dreimal schlug ihn Joas und eroberte die Städte Israels zurück.
  eng-JPS: And Jehoash the son of Jehoahaz took again out of the hand of Ben-hadad
    the son of Hazael the cities which he had taken out of the hand of Jehoahaz his
    father by war. Three times did Joash smite him, and recovered the cities of Israel.
  srp-1865: A Joas sin Joahazov povrati iz ruke Ven-Adada sina Azailova gradove koje
    bješe Azailo uzeo ratom Joahazu ocu njegovu; tri puta ga razbi Joas, i povrati
    gradove Izrailjeve.
  lug-lug: Awo Yekoyaasi mutabani wa Yekoyakaazi n’awamba nate ebibuga Benikadadi
    mutabani wa Kazayeeri bye yali awambye ku kitaawe Yekoyakaazi mu ntalo. Yowaasi
    ye n’amuwangula emirundi esatu, era n’akomyawo ebibuga bya Isirayiri ebyali biwambiddwa.
  heb-heb: וישב יהואש בן יהואחז ויקח את הערים מיד בן הדד בן חזאל אשר לקח מיד יהואחז
    אביו במלחמה שלש פעמים הכהו יואש וישב את ערי ישראל׃
  ben-IRV: যিহোয়াশের বাবা যিহোয়াহসের হাত দিয়ে হসায়েল সেই সব নগরগুলি আবার দখল করে
    নিলেন, যেগুলি হসায়েলের ছেলে বিনহদদ তাঁর বাবা যিহোয়াহসের কাছ থেকে যুদ্ধে জয়
    করে নিয়েছিলেন। যোয়াশ তিনবার তাঁকে আঘাত করে ইস্রায়েলীয় নগরগুলি উদ্ধার করলেন।
  pan-pan: ਅਤੇ ਯਹੋਆਹਾਜ਼ ਦੇ ਪੁੱਤਰ ਯਹੋਆਸ਼ ਨੇ ਹਜ਼ਾਏਲ ਦੇ ਪੁੱਤਰ ਬਨ-ਹਦਦ ਦੇ ਹੱਥੋਂ ਉਹ ਸ਼ਹਿਰ
    ਫੇਰ ਖੋਹ ਲਏ, ਜੋ ਉਹ ਨੇ ਉਸ ਦੇ ਪਿਉ ਯਹੋਆਹਾਜ਼ ਦੇ ਹੱਥੋਂ ਯੁੱਧ ਵਿੱਚ ਲੈ ਲਏ ਸਨ। ਤਿੰਨ ਵਾਰੀ
    ਯੋਆਸ਼ ਨੇ ਉਹ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਮੁੜ ਲੈ ਲਿਆ।
  mya-JVB: ဟာဇေလသည် စစ်တိုက်၍ ယောခတ် မင်း လက် မှ နှုတ်ယူ သော မြို့ ရွာတို့ကို ယောခတ်
    သား ယဟောရှ သည် ဟာဇေလ သား ဗင်္ယာဒဒ် လက် မှ နှုတ်ယူ ၏။ သုံး ကြိမ် တိုင်အောင်ယဟောရှ
    သည်နိုင်၍ ဣသရေလ မြို့ ရွာတို့ကို ရပြန်လေ၏
  tbg-tbg: Mintuvaro Isareri King Jehoasiva iqoka raqiharo Beni-Hadaatira kauquqihairo
    vatuka vonavu qaiqaa varora. Haaru Jehoasira qova Jehoahaasiva avuhainaava vau
    entara Siria vira hampata raqiha vi vatukanavura varora. Jehoasiva taaramo tataa
    Beni-Hadaatira aatara kero vi vatukanavura qaiqaa varora.
  hmo-hmo: Vadaeni Benehadada ese Iehoasa ena tamana Iehoahasa dekena amo tuari dekenai
    ia abia hanua ibounai be Iehoasa Iehoahasa ese ma ia abia lou. Nega toi Iehoasa
    ese Benehadada ia halusia, bona Israela ena hanuadia ia abia lou.
  urd-urd: और यहूआख़ज़ के बेटे यहूआस ने हज़ाएल के बेटे बिन हदद के हाथ से वह शहर छीन
    लिए जो उसने उसके बाप यहूआख़ज़ के हाथ से जंग करके ले लिए थे। तीन बार यूआस ने उसे
    शिकस्त दी और इस्राईल के शहरों को वापस ले लिया।
  rus-SYN: И взял назад Иоас, сын Иоахаза, из руки Венадада, сына Азаила, города,
    которые он взял войною из руки отца его Иоахаза. Три раза разбил его Иоас и возвратил
    города Израилевы.
  bqc-SIM: Kɛ́ Yoaaza nɛ́ Yehoasi zĩkà ń Azaeli nɛ́ Bɛnadadapio, à ɛ̀a wɛ̃́lɛ
    pↄ́ Azaeli sì a mae Yoaazawaↄ sìwà. Yehoasi zĩblèwà gɛ̃n àaↄ̃ɛ, ↄ̃ à Isaili
    wɛ̃́lɛpiↄ sìwà.
  tcz-CHONGTHU: Jehoashpa Jehoahaz akona analah peh’u khopi hochu Jehoash in Hazael
    chapa Benhadad na konin akile lahdoh kittan ahi. Jehoash in Benhadad chu thum
    veijin anajouvin Israel khopi hochu anakile lahdoh gamtan ahi.
  mar-mar: मृत्यूपूर्वी हजाएलने योवाशाचे वडिल यहोआहाज ह्यांच्या कडून युध्दात काही
    नगरे हस्तगत केली होती. पण योवाशाने ती आता हजाएलचा मुलगा बेन-हदाद याच्याकडून परत
    मिळवली. योवाशाने बेनहदादचा तीनदा पराभव केला आणि इस्राएलची नगरे जिंकून घेतली.
  qub-qub: Chaura Joacazpa wamran Joasna Ben-adadpa munayninpita shuntaran papänin
    Joacazta guechushan llapan siudäcunata. Joasga pillyar Ben-adadta quimsa cuti
    binsiran. Chaynöparaj Israelpa siudänincunata shuntaran.
  bqp-bqp: Kũ Yoaza nɛ́ Yehoasi zĩ̀i kà kũ Azaili nɛ́ Bɛnadada pìio, à ɛ̀ra à wɛ̃tɛ
    kũ Azaili sì a de Yoazaanↄ sìa. Yehoasi zĩ̀i blèa gɛ̃̀n aakↄ̃mɛ, akũ à Isaraila
    wɛ̃tɛ pìnↄ sìa.
  hat-hat: Wa Joas, pitit gason Joakaz, repran nan men Bennadad tout lavil Azayèl
    te pran yo lè li t'ap fè lagè ak Joakaz la, papa l'. Joas bat Bennadad an twa
    fwa, li reprann tout lavil peyi Izrayèl yo nan men l'.
  eng-BSB: Then Jehoash son of Jehoahaz took back from Ben-hadad son of Hazael the
    cities that Hazael had taken in battle from his father Jehoahaz. Jehoash defeated
    Ben-hadad three times, and so recovered the cities of Israel.
  eng-WEBPB: Jehoash the son of Jehoahaz took again out of the hand of Benhadad the
    son of Hazael the cities which he had taken out of the hand of Jehoahaz his father
    by war. Joash struck him three times, and recovered the cities of Israel.
  kbq-kbq: Anante Israeli kini ne' Jehoasi'a Siria kini ne' Ben-Hadatina hara hugatereno,
    ko'ma Siria kini ne' Hazaeli'ma, nefa ne' Jehoasima ha'ma hugatereno'ma Israeli
    vahe ranra kumatamima eri'neana eteno eri vagare'ne. Hagi Jehohasi'a Ben-Hadatina
    3'a zupa hara hunteno azeri agatere'ne.
  nhe-BL: Huajca nopa Tlanahuatijquetl Joás ipan tlali Israel tlen elqui icone Joacaz,
    yajaya tlatlanqui huan quicuili Ben Adad nopa altepetini tlen itata Ben Adad quicuilijtoya
    tlen ya itata. Huan Joás quitlanqui Ben Adad eyi huelta huan quicuic sampa nopa
    altepetini ipan tlali Israel tlen quincuilijtoya.
  bus-bus: Kɛ̀ Yoaza nɛ́ Yehoasi zĩ̀ kà kↄ̃n Azaili nɛ́ Bɛnadada pìo, à ɛ̀ara à wɛ́tɛ
    kɛ̀ Azaili sì a de Yoazaanↄ sìa. Yehoasi zĩ̀ blèa gɛ̃̀n aagↄ̃mɛ, ben à Isaraili
    wɛ́tɛ pìnↄ sìa.
  gub-BL: Zeoaz Izaew wanuwihawete weityk Menanaz na'iruz haw rupi a'e. Upyhyk wi
    tawhu Menanaz hemipyhyk kwer wà. Zeoakaz Zeoaz tu tuwihawete romo heko mehe upyhyk
    Menanaz a'e tawhu wà. Zeoaz upyhyk wi wà kury.
  eng-DRA: Now Joas the son of Joachaz, took the cities out of the hand of Benadad,
    the son of Hazael, which he had taken out of the hand of Joachaz his father by
    war, three times did Joas beat him, and he restored the cities to Israel.
