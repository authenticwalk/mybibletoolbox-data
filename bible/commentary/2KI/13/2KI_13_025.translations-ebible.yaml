  yap-yap: Ma aram me gel Jehoash ni Pilung nu Israel ngak Benhadad ni dalip yay maki
    kol fapi binaw ni fek Benhadad u nap’an e ngiyal’ ni i gagiyeg Jehoahaz, ni chitamngin
