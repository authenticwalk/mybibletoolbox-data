  eng-WEBU: Jehoash the son of Jehoahaz took again out of the hand of Benhadad the
    son of Hazael the cities which he had taken out of the hand of Jehoahaz his father
    by war. Joash struck him three times, and recovered the cities of Israel.
  wal-wal: Hegaappe guyyiyan, Hazaa7eeli a aawaa Yo7akaazappe olan oiqqido katamata
    Yo7akaaza na7ai Yo7aashi Hazaa7eela na7aa Benihadaadappe wotti ekkiis. Yo7aashi
