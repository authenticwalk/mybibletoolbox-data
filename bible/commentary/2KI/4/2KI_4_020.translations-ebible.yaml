verse: 2KI.004.020
translations:
  mal-C: ഭൃത്യൻ ബാലനെ എടുത്ത് അമ്മയുടെ അടുക്കൽ കൊണ്ടുചെന്ന് ആക്കിയതിനുശേഷം ഉച്ചവരെ
    അവൻ അമ്മയുടെ മടിയിൽ ഇരുന്നു; പിന്നെ മരിച്ചുപോയി.
  deu-TKW: Da nahm er ihn auf und brachte ihn hinein zu seiner Mutter; und er saß
    bis zum Mittag auf ihrem Schoße, dann starb er.
  lin-lin: Mosali amemaki ye mpe akomisaki ye epai ya mama na ye. Mwana mobali avandaki
    na makolo ya mama na ye kino na midi mpe, na sima, akufaki.
  eng-LSV: and he carries him, and brings him to his mother, and he sits on her knees
    until the noon, and dies.
  eng-GNV: And hee tooke him and brought him to his mother, and hee sate on her knees
    till noone, and dyed.
  eng-WEBSTER: And when he had taken him, and brought him to his mother, he sat on
    her knees till noon, and then died.
  nhw-BL: Huajca nopa tequipanojquetl quitlananqui huan quihuicac campa itztoya inana.
    Huan nopa oquichpil mosehui ipan itlancuaco inana hasta tlajcotona huan teipa
    mijqui.
  swh-ONEN: Baada ya mtumishi kumbeba na kumpeleka kwa mama yake, mtoto akaketi mapajani
    mwa mama yake mpaka adhuhuri, kisha akafa.
  bba-bba: Sɑɑ yerɑ u bii wi suɑ u kɑ dɑ. Mɑ mɛro u nùn suɑ u tɑɑru sɔndi. Sere n
    kɑ ko sɔ̃ɔ sɔɔ, bii wi, u ɡu.
  eng-KJVCPB: And when he had taken him, and brought him to his mother, he sat on
    her knees till noon, and then died.
  luo-luo: Kane jotich osetingʼe motere ir min mare, wuowino nonindo e tie min nyaka
    odiechiengʼ tir, eka notho.
  meu-meu: E abia isi, sinana dekena e laohaia; bena mero na sinana mamuna ai e helai
    ela bona dina tubua, bena e mase.
  npi-ULB: जब नोकरले केटोलाई उठाएर त्यसकी आमाकहाँ ल्यायो तब केटो मध्यान्हसम्म आमाको
    काखमा बस्यो, र त्यो मर्‍यो ।
  yor-yor: Lẹ́yìn ìgbà tí ìránṣẹ́ náà ti gbé e sókè tí ó sì gbé e tọ ìyá rẹ̀ lọ, ọmọ
    ọkùnrin náà jókòó sórí ẹsẹ̀ rẹ̀ títí ó fi di ọ̀sán gangan, nígbà náà ó sì kú.
  emp-NTPO: Ara maʌ̃da idji nezocaba dji warrara bara edaped̶a dji papamaa edesia.
    Maʌ̃be dji papaba warrara b̶acarad̶e erob̶asia ab̶a umatipa. Maʌ̃ne warrara jaid̶asia.
  pes-OPCB: آن خادم او را به خانه برد و مادرش او را در آغوش گرفت. ولی نزدیک ظهر آن
    پسر مرد.
  tgl-ULB: Nang binuhat siya at dinala ang bata sa kaniyang ina, umupo ang bata sa
    tuhod ng kaniyang ina hanggang tanghali at pagkatapos ay namatay.
  cbu-NT: Ashiriya, muchchursha yamayaranllu, yusur wapitam waniriptam machtarangiya.
    Kuseeramchu, wanirsha nlluraa wanumbimun tunuxinayaru, pachipupuw ashku, zar wachamuree
    tsiparangiya.
  hui-hui: Ani laya handala igiri ibu ai̱ya berearia minu yalu dai biyagola ibu ai̱ya
    bani paliaho wiaabo halu horombe hanuniore hayagola igiri emene biagoni homene.
  mya-mya: အ​စေ​ခံ​သည်​လည်း​သူ​ငယ်​ကို​ချီ​၍ သူ​၏​မိ​ခင် ထံ​သို့​ပို့​၏။ မိ​ခင်​သည်​သား​ငယ်​ကို​မွန်း​တည့်​ချိန်
    တိုင်​အောင် မိ​မိ​၏​ပေါင်​ပေါ်​တွင်​တင်​ထား​၏။ ထို အ​ချိန်​၌​သူ​ငယ်​သေ​ဆုံး​သွား​လေ​သည်။-
  bod-N: ཞབས་ཕྱི་པས་ཕྲུ་གུ་ཁྱེར་ཏེ་མ་ཡི་གམ་དུ་བསྐྱལ་ཞིང་ཉིན་གུང་བར་དུ་མ་ཡི་པང་དུ་བསྡད་པ་དང་།
    དེ་ནས་ཕྲུ་གུ་ཚེ་ལས་འདས།
  sna-sna: Mushure mokunge muranda amusimudza, akaenda naye kuna mai vake, mukomana
    akagara pamakumbo amai vake kusvikira masikati, ndokubva afa.
  spa-BLM: Cuando lo tomó y lo llevó a su madre, se sentó en sus rodillas hasta el
    mediodía, y luego murió.
  cac-cac: Ix ic'jib'at vin̈ unin chi' d'a ix snun yuj vin̈ checab' chi', ix schelanq'ue
    ix d'a sat xub', axo ix och chimc'ualil ix chami.
  swh-ULB: Wakati mtumishi alipombeba kumrudisha kwa mama yake, yule mtoto alikaa
    kwenye magoti yake hadi mchana na baada ya hapo mtoto alikufa.
  bel-bel: І панёс яго і прынёс яго маці ягонай. І яно сядзела на каленях у яе да
    полудня і памерла.
  deu-ELBBK: Und er nahm ihn auf und brachte ihn zu seiner Mutter; und er saß auf
    ihren Knien bis zum Mittag, und er starb.
  mbb-OT: Umbe, mid-uwit duen te suluǥuen haazà is batà diyà te iney zin, ne midsekepu
    zin haazà. Iyan, hein neudtu minatey en haazà is batà.
  mal-2015: അവൻ അവനെ എടുത്തു അവന്റെ അമ്മയുടെ അടുക്കൽ കൊണ്ടുചെന്നു; അവൻ ഉച്ചവരെ അവളുടെ
    മടിയിൽ ഇരുന്നശേഷം മരിച്ചുപോയി.
  rmc-rmc: Ľigenďa les a diňa les leskra dake. O čhavo lake bešelas pro pindre dži
    o dilos a paľis muľa.
  pes-OPV: پس او رابرداشته، نزد مادرش برد و او به زانوهایش تا ظهرنشست و مرد.
  ron-1924: Служиторул л-а луат ши л-а дус ла мама са. Ши копилул а стат пе ӂенункий
    мамей сале пынэ ла амязэ ши апой а мурит.
  ben-OBCV: সেই দাস তাকে কোলে তুলে নিয়ে তার মায়ের কাছে পৌঁছে দেওয়ার পর, ছেলেটি
    দুপুর পর্যন্ত মায়ের কোলে বসেছিল ও পরে সে মারা গেল।
  som-som: Oo markuu soo qaaday oo hooyadiis u keenay, tan iyo duhurkii ayuu jilbaha
    hooyadiis ku fadhiyey, dabadeedna wuu dhintay.
  lat-VUC: Qui cum tulisset, et duxisset eum ad matrem suam, posuit eum illa super
    genua sua usque ad meridiem, et mortuus est.
  eng-ASVBT: And when he had taken him, and brought him to his mother, he sat on her
    knees till noon, and then died.
  ita-1885: Ed egli lo portò, e lo recò a sua madre. Ed essendo dimorato sopra le
    ginocchia di essa fino a mezzodì, morì.
  eng-LXXUP: And he carried him to his mother, and he lay upon her knees till noon,
    and died.
  eng-ULB: When the servant had picked him up and brought the boy to his mother, the
    child sat on her knees until noon and then died.
  spa-VBL: El criado lo levantó y lo llevó donde su madre. El niño se sentó en su
    regazo hasta el mediodía, y entonces murió.
  fra-_FOB: Il le porta donc et l'amena à sa mère; et il demeura sur les genoux de
    sa mère jusqu'à midi, puis il mourut.
  mal-mal: അവൻ ബാലനെ എടുത്ത് അവന്റെ അമ്മയുടെ അടുക്കൽ കൊണ്ടുചെന്നു; അവൻ ഉച്ചവരെ അവളുടെ
    മടിയിൽ ഇരുന്നശേഷം മരിച്ചുപോയി.
  urd-GVR: Naukar use uṭhā kar le gayā, aur wuh apnī māṅ kī god meṅ baiṭhā rahā. Lekin
    dopahar ko wuh mar gayā.
  suz-BL: मिनु मेको गेय पाइब मुरुम मेको आल कली आ ममा आ बाक्‍तीक चाक्‍दीदा बाक्‍त।
    मिनु मेको आल आ ममा आ थुकुम नाक्‍ती उइक्‍थ दुम सम्‍म बाक्‍शा बेक्‍माक्‍त।
  ita-1927: Il servo lo portò via e lo recò a sua madre. Il fanciullo rimase sulle
    ginocchia di lei fino a mezzogiorno, poi si morì.
  ckb-ckb: خزمەتکارەکەش هەڵیگرت و بردییەوە لای دایکی. هەتا نیوەڕۆ لەسەر ئەژنۆی دایکی
    دانیشت، ئینجا مرد.
  eng-BBE: And he took him in to his mother, and she took him on her knees and kept
    him there till the middle of the day, when his life went from him.
  kan-OKCV: ಸೇವಕನು ಅವನನ್ನು ಅವನ ತಾಯಿಯ ಬಳಿಗೆ ಎತ್ತಿಕೊಂಡು ಹೋದನು. ಅವನು ಮಧ್ಯಾಹ್ನದವರೆಗೂ ಅವಳ
    ತೊಡೆಯ ಮೇಲೆ ಇದ್ದು ಅನಂತರ ಮರಣಹೊಂದಿದನು.
  tam-2017: அவனை எடுத்து, அவன் தாயினிடத்தில் கொண்டுபோனபோது, அவன் மத்தியானம்வரை அவள்
    மடியில் இருந்து இறந்துபோனான்.
  spa-RV-1909: Y habiéndole él tomado, y traídolo á su madre, estuvo sentado sobre
    sus rodillas hasta medio día, y murióse.
  ron-BTF: Și după ce l-a luat și l-a dus la mama lui, el a șezut pe genunchii ei
    până la amiază și apoi a murit.
  eng-WEBP: When he had taken him and brought him to his mother, he sat on her knees
    until noon, and then died.
  eng-FBV: The servant picked him up and took him back to his mother. The boy sat
    on her lap until noon, and then he died.
  nld-1939: De knecht nam hem op, en bracht hem bij zijn moeder. Tot de middag lag
    hij op haar schoot; toen stierf hij.
  nch-BL: Huajca nopa tequipanojquet quitananqui huan quihuicac campa itztoya inana.
    Huan nopa oquichpil mosehui ipan itancuaj inana hasta tajcotona huan teipa mijqui.
  vie-1934: Người tôi tớ đem nó về, giao cho mẹ nó; đứa trẻ ngồi trên đầu gối của
    mẹ cho đến trưa, rồi chết.
  hin-CV: सेवक ने उस बालक को उठाया और उसकी माता के पास ले गया. वह बालक दोपहर तक अपनी
    माता की गोद में ही बैठा रहा और वहीं उसकी मृत्यु हो गई.
  spa-BES: Luego lo llevó a su madre, y ella lo tomó de rodillas y lo mantuvo allí
    hasta la mitad del día, y él niño murió.
  tdx-tdx: Le nendese’e naho nasese’e aman-drene’e; ie nitobok’ añ’ongo’e eo am-para’
    te tsipinde mena vaho nikenkañe.
  tha-KJV: และเมื่อเขาอุ้มมาให้มารดาของเด็ก เด็กนั้​นก​็นั่งอยู่บนตักมารดาจนเที่ยงวัน
    แล้วก็​สิ้นชีวิต
  por-BR-2018: E havendo-lhe ele tomado, e trazido-o a sua mãe, esteve sentado sobre
    seus joelhos até meio dia, e morreu-se.
  deu-ELO: Und er nahm ihn auf und brachte ihn zu seiner Mutter; und er saß auf ihren
    Knien bis zum Mittag, und er starb.
  eng-WYC-2018: And when he had taken (him), and had brought him to his mother, she
    setted him on her knees unto midday, and he was dead (or and then he died).
  epo-epo: Kaj li prenis lin kaj alportis lin al lia patrino; li sidis sur ŝiaj genuoj
    ĝis tagmezo, kaj mortis.
  uig-PIN: U uni kɵtürüp anisining yeniƣa apirip ⱪoydi. Bala anisining etikidǝ qüxkiqǝ
    olturdi, andin ɵlüp ⱪaldi.
  beo-beo: 'Hawa: hamosu dunu da ea:mema ouga:ne gaguli asi. Ea:me da e emo da:iya
    fei dialobawane esomogoa doaga:loba, mano da bogoi'
  tpi-OTNT: Na wokboi i karim mangi i go long mama, na mangi i slip i stap long lek
    bilong mama i go inap long belo, na em i dai.
  hau-SA: Bayan bawan ya ɗaga shi ya kai wurin mahaifiyarsa, sai yaron ya zauna a
    cinyarta har tsakar rana, sa’an nan ya mutu.
  uig-LAT: U uni kötürüp anisining yénigha apirip qoydi. Bala anisining étikide chüshkiche
    olturdi, andin ölüp qaldi.
  nde-nde: Isisebenzi sesimthwalele kunina unina wamanga kwaze kwaba semini enkulu
    umntwana wasesifa.
  ton-ton: Pea ʻi heʻene ʻave ia, mo ʻomi ki heʻene faʻē, naʻa ne nofo ki hono funga
    tui ʻo aʻu ki he hoʻatāmālie, pea pekia.
  ces-1613: Kterýž když ho vzal a přinesl k matce jeho, seděl na klíně jejím až do
    poledne a umřel.
  eng-WMB: When he had taken him and brought him to his mother, he sat on her knees
    until noon, and then died.
  tam-TCV: அந்த வேலைக்காரன் அப்பிள்ளையைத் தூக்கி அவனுடைய தாயிடம் கொண்டுபோனான். மத்தியானம்வரை
    தாய் அவனைத் தன் மடியில் வைத்திருந்தாள். மதிய நேரத்தில் அவன் இறந்துபோனான்.
  ceb-ULB: Sa dihang gikuha siya sa sulugoon ug gidala ang batang lalaki ngadto sa
    iyang inahan, milingkod ang bata ngadto sa iyang mga tuhod hangtod nag-udto ug
    unya namatay.
  pol-UBG: Wziął go więc i zaniósł do jego matki. I siedział na jej kolanach aż do
    południa, a potem umarł.
  agr-agr: Tusa tima juki dukuji pujamunum ejegauwai. Dutikamtai niina dukuji juki
    niina bakuin ekenas pujujus etsan tajipiuwai. Nunik nuwi pujusag uchik jakauwai.
  kyc-kyc: Leyamo dokopa kendemande akali dokome wane doko soo pao endangi maiyamopa
    endangimi pai dokona kupyaro peteyamo pao andawai korakama ingiyamopa wane doko
    kumuya.
  urd-GVU: نوکر اُسے اُٹھا کر لے گیا، اور وہ اپنی ماں کی گود میں بیٹھا رہا۔ لیکن دوپہر
    کو وہ مر گیا۔
  deu-1912: Und er nahm ihn und brachte ihn zu seiner Mutter, und sie setzte ihn auf
    ihren Schoß bis an den Mittag; da starb er.
  kan-2017: ಸೇವಕನು ಹುಡುಗನನ್ನು ಅವನ ತಾಯಿಗೆ ತಂದು ಒಪ್ಪಿಸಿದನು. ಹುಡುಗನು ಮಧ್ಯಾಹ್ನದವರೆಗೂ ತಾಯಿಯ
    ತೊಡೆಯ ಮೇಲೆಯೇ ಇದ್ದು ಅನಂತರ ಸತ್ತನು.
  yap-yap: Me fek i yan ngak e chitiningin; me par fachi pagel u ay e chitiningin
    nike dibey nge mada’ ko misiw’, me yim’.
  hlt-MCSB: Anih te a phueih tih a manu taengla a pawk puei. Tedae khothun hil a manu
    khuklu dongah a ngol phoeiah duek.
  mdy-ETH: ዬያሮ ዬይ ዓይላሢ ናዖ ኬዲ ዔኪ ዴንዲ ዒንዶም ዒንጋዛ፥ ዒንዳ ዓርቂ ዴዒ ዓኣንቴና ዓባ ሳዛ ማዓኣና ናዓሢ ሃይቄኔ፤
  twi-ASANTE: Ɔpaani no de no kɔɔ efie. Ne maame gyee no too ne srɛ so. Nanso, ɛduruu
    owigyinaeɛ mu no, ɔwuiɛ.
  eng-WEBU: When he had taken him and brought him to his mother, he sat on her knees
    until noon, and then died.
  wal-wal: Yaagin ashkkarai na7aa ekkidi, aayeekko efiis. Efin gallassa seetai gakkanaashin,
    na7ai ba aayee kiyuwan uttiis; hegaappe guyyiyan, na7ai haiqqi aggiis.
  spa-PDDPT: Cuando lo llevó a su madre, se sentó en sus rodillas hasta el mediodía,
    y luego murió.
  gun-gun: Ha'e ramo oupi vy ogueraa ixya py. Ha'e ramo guenapy'ã áry oikuavã ranhe
    imoiny, ha'e gui kuaray mbyte jave omano.
  ilo-ULB: Idi binagkat ti adipen ti ubing ket impanna iti inana, sinaklot ti babai
    ti ubing agingga a natay iti agmatuon.
  kpg-kpg: Di hege gaa lahi a mee gi dono dinana, gei tinana o maa ga haga noho a mee
    gi hongo ono wae, gaa dae loo gi di oodee, gei mee gaa made.
  uig-ARA: ئۇ ئۇنى كۆتۈرۈپ ئانىسىنىڭ يېنىغا ئاپىرىپ قويدى. بالا ئانىسىنىڭ ئېتىكىدە
    چۈشكىچە ئولتۇردى، ئاندىن ئۆلۈپ قالدى.
  sus-sus: Na konyi naxa a tongo, a a xanin a nga xɔn ma. Didi naxa lu a nga san ma
    han yanyi tagi, a fa faxa.
  pon-2006: Laduwo eri kapwurehla pwutako rehn eh nohno, liho ahpw kamwodangedi kisin
    pwutako pohn kepeo lel nin souwas; pwutako ahpw mehla.
  jae-jae: Go eŋ kêsip ŋapalê sa jakêkêŋ eŋ gêdêŋ têna. Ŋapalê gêŋgôŋ eŋ labum e gêdêŋ
    oc kêkô ŋaluŋ ma gêmac êndu.
  ksd-ksd: I ga kap tar ia pire nana, ma i ga ki ta ra malmalikun na kakene tuk tar
    ta ra keake i ga ki tur, ma namur i ga mat.
  tur-YTC: Onu alıp annesine getirdikten sonra, öğleye kadar annesinin dizlerinde
    oturdu, sonra da öldü.
  grc-BRENT: Καὶ ᾖρεν αὐτὸν πρὸς τὴν μητέρα αὐτοῦ, καὶ ἐκοιμήθη ἐπὶ τῶν γονάτων αὐτῆς
    ἕως μεσημβρίας, καὶ ἀπέθανε.
  ind-AYT: Dia mengangkatnya dan membawanya kepada ibunya. Lalu, anak itu duduk di
    pangkuan ibunya sampai tengah hari lalu mati.
  nya-nya: Wantchito uja atamunyamula ndi kumupereka kwa amayi ake. Mwanayo anakhala
    pa miyendo ya amayi akeyo mpaka masana, ndipo pambuyo pake anamwalira.
  hrv-hrv: On ga uze i odvede ga njegovoj majci. Na njenim je koljenima ostao do podne
    i onda umrije.
  mps-mps: Tama aga te sę ebo bidigo te wai auwasa peyu, aga ida pageba tagaligi
    pali. Tama te wai aga ida sągą pagede godege pila mudubadi, te giliga dolo dolagasu,
    te belo waboba usu nigi pai, tama te wai aga isali.
  tpi-tpi: Na wokboi i karim mangi i go long mama, na mangi i slip i stap long lek
    bilong mama i go inap long belo, na em i dai.
  dan-1931: Han tog, ham og har ham hjem til hans Moder, og han sad på hendes Skød
    til Middag; så døde han.
  vie-OVCB: Người đầy tớ đem nó về. Nó ngồi trên gối mẹ cho đến trưa rồi chết.
  guj-2017: તેથી ચાકર તે બાળકને ઊંચકીને તેની માતા પાસે લઈ ગયો. તે બાળક તેની માતાના
    ખોળામાં બપોર સુધી બેઠો અને પછી મરણ પામ્યો.
  pon-2006A: Laduwo eri kapwurehla pwutako rehn eh nohno, liho ahpw kamwodangedi kisin
    pwutako pohn kepeo lel nin souwas; pwutako ahpw mehla.
  por-BRBSL: Quando o levou e o trouxe para sua mãe, ele ficou de joelhos até o meio-dia,
    e depois morreu.
  cth-cth: A ceikhai teh a manu koe a phakhai toteh a phai dawk kanîthun totouh a
    tahung teh oun a due.
  twi-twi: Ɔpaani no de no kɔɔ fie. Ne na gyee no too ne srɛ so. Nanso, eduu owigyinae
    mu no, owui.
  hlt-hlt: Anih te a phueih tih a manu taengla a pawk puei. Tedae khothun hil a manu
    khuklu dongah a ngol phoeiah duek.
  tbz-SIM: Kòo dɛ̀ tùótɛ́ kɛ́kɔtɛ kɛ́duɔ́ ndɛ yɔ̃, kòo ndɛ̀ ùúkú kɛ̀ diyiè nyóó cónnɛ́
    yɛyɔ kɛ̀ dɛ̀ɛ kú.
  msy-2020: Ezɨ ingangarir gumazim otarim inigha an amebam bagha ghu. Ezɨ otarim amebamɨn
    apozim girɨghav ikia ghua, dughiar aruer arɨzimɨn tu, egha an areme.
  dop-dop: Tǝmlɛ tʋ tɑnɑ pǝyɑɣɑ kɛ kɑ too, nɑ toto nʋkɩ-kɛɣɛ ɩ nɔɔhɛɛ tɔɔ. Pǝ kɔmɑ
    ilim sikuɣu, ɩlɛnɑ kɑ́ hɛɛ.
  azb-azb: Nökər onu götürüb anasının yanına gətirdi. O, günortaya qədər anasının
    dizləri üstündə qaldı və sonra öldü.
  eng-DBY: And he carried him, and brought him to his mother; and he sat on her knees
    till noon, and died.
  hin-2017: वह उसे उठाकर उसकी माता के पास ले गया, फिर वह दोपहर तक उसके घुटनों पर बैठा
    रहा, तब मर गया।
  wol-KYG: Surga ba fab ko, yóbbu ca yaayam, mu uuf ko, ba ca digg bëccëg, xale ba
    dee.
  eng-YLT: and he beareth him, and bringeth him in unto his mother, and he sitteth
    on her knees till the noon, and dieth.
  kne-kne: Binakwan din bag-en ay in-ey sin inan di anak et binabakwan ina na enggana
    ay alas dosi, pag et matey din anak.
  eng-WYC-2017: And when he had taken, and had brought him to his mother, she setted
    [or put] him on her knees unto midday, and he was dead.
  eng-WMBB: When he had taken him and brought him to his mother, he sat on her knees
    until noon, and then died.
  urd-GVH: नौकर उसे उठाकर ले गया, और वह अपनी माँ की गोद में बैठा रहा। लेकिन दोपहर
    को वह मर गया।
  rug-rug: Meke paleke pule la nia sa nabulu sa koburu koasa tinana, meke va ekoa
    sa tinana si asa pa pudapudana osolae kamoa korapa rane meke tiqe mate sa koburu.
  gaz-gaz: Erga hojjetaan sun fuudhee gara haadha isaati isa geessee booddee mucaan
    sun hamma saafaatti gudeeda haadha isaa irra taaʼee ergasii immoo ni duʼe.
  fra-LSG: Le serviteur l’emporta et l’amena à sa mère. Et l’enfant resta sur les
    genoux de sa mère jusqu’à midi, puis il mourut.
  gnn-gnn: Ga ŋayi ŋuriŋi djämamirriyunydja märrama ŋanya ḻaw'marama, ga balayi gäma
    ŋäṉḏi'mirriŋuwala. Ŋayi ŋunhi nhina yothuny'tja yukurra yuṯuŋgurrŋura ŋäṉḏi'mirriŋuwala
    gorruma yana liŋgu‐u‐u, ga ḻiyalilina walu wapthun, bala ŋayi rakunydhirrina.
  yal-yal: Walikɛɛn yi a tongo, a a xali a nga fɛma. Diin yi lu a nga xinbine fari
    han yanyi tagini. Na xanbi ra, a faxa.
  haw-1868: Hapai ae la oia ia ia, a hali aku ia ia i kona makuwahine, a noho iho
    ia maluna o kona uha a awakea, a make iho la.
  arb-NAV: فَحَمَلَهُ إِلَى أُمِّهِ فَأَجْلَسَتْهُ فِي حِجْرِهَا، وَلَكِنَّهُ مَاتَ
    عِنْدَ الظُّهْرِ.
  ewe-ewe: Esi dɔla la kɔe yi na dadaa la, ɖevi la nɔ akɔ nɛ va se ɖe ŋdɔ me eye ɖevi
    la ku.
  eng-LEE: And he took him up, and brought him to his mother, and he sat on her knees
    till noon, when he died.
  gvn-gvn: '@see-verse:2KI.004.019'
  asm-FB: সেই দাসে যেতিয়া তাক দাঙি আনি মাকৰ ওচৰত দিলেহি, সি দুপৰীয়া পর্যন্ত মাকৰ
    কোলাতে বহি থাকিল আৰু তাৰ পাছত তাৰ মৃত্যু হ’ল।
  sus-A: نَ كٌنيِ نَشَ عَ تٌنفٌ، عَ عَ شَنِن عَ نفَ شْن مَ. دِدِ نَشَ لُ عَ نفَ سَن
    مَ هَن يَنيِ تَفِ، عَ قَ قَشَ.
  fra-SBL: Lorsqu'il l'eut pris et amené à sa mère, il resta assis sur ses genoux
    jusqu'à midi, puis il mourut.
  hbo-hbo: וַיִּשָּׂאֵ֔הוּ וַיְבִיאֵ֖הוּ אֶל־אִמֹּ֑ו וַיֵּ֧שֶׁב עַל־בִּרְכֶּ֛יהָ עַד־הַֽצָּהֳרַ֖יִם
    וַיָּמֹֽת׃
  piu-2006: '@see-verse:2KI.004.019'
  kik-kik: Na thuutha wa ndungata kũmũkuua na kũmũtwarĩra nyina-rĩ, mwana ũcio agĩikara
    magũrũ-inĩ ma nyina nginya mĩaraho, agĩcooka agĩkua.
  fra-NCL: Le serviteur l’ayant emporté et amené à sa mère, l’enfant resta sur les
    genoux de sa mère jusqu’à midi, puis il mourut.
  cek-AK: A tamna mah nawkta to, amno khaeah caeh haih, nawkta loe amno ih phaih nuiah
    athun karoek to anghnut pacoengah duek ving.
  cuk-cuk: Dule, machi-bipi-gadebin imaksad. Geb, e-nanse sesad. E-nana e-nukugi e-machi-bipi-ganigusad.
    Deyob-gani, yorukudse machi-bipi burgwisad.
  uig-CYR: У уни көтирип анисиниң йениға апирип қойди. Бала анисиниң етигидә чүшкичә
    олтарди, андин өлүп қалди.
  tel-2017: వాడు ఆ పిల్లవాణ్ణి తీసుకుని తల్లి దగ్గరికి తీసుకు వెళ్ళాడు. వాడు మధ్యాహ్నం
    వరకూ తల్లి ఒడిలో పడుకుని తరువాత చనిపోయాడు.
  hat-BSA: Lè li te pran li pou te mennen li bay manman l, li te chita sou jenou li
    jis rive midi e li te mouri.
  kos-kos: Mwet kulansap sac usla tulik sac nu yurin nina kial ah. Nina sac sruokol
    finyepal nwe ke sun infulwen len, na el misa.
  hbo-WLC: וַיִּשָּׂאֵ֔הוּ וַיְבִיאֵ֖הוּ אֶל־אִמּ֑וֹ וַיֵּ֧שֶׁב עַל־בִּרְכֶּ֛יהָ עַד־הַֽצָּהֳרַ֖יִם
    וַיָּמֹֽת׃
  ibo-ibo: O kuuru ya, kulaara ya nne ya, nwantakịrị nwoke ahụ nọdụrụ nʼapata nne
    ya ruo etiti ehihie, mgbe ọ nwụrụ.
  ory-ory: ଆଉ ସେ ତାହାକୁ ଉଠାଇ ନେଇ ତାହାର ମାତା ନିକଟକୁ ଆଣନ୍ତେ, ବାଳକ ମଧ୍ୟାହ୍ନ ପର୍ଯ୍ୟନ୍ତ
    ତାହାର କୋଳରେ ବସି ମରିଗଲା।
  chk-chk: Mürin, ewe chon angang a eki ewe ät o uweela ren inan we. Neminewe a anomu
    nöün won pechen tori leoloas, mürin a mäla.
  rop-rop: Det wekinmen bin deigim det lilboi raitbek langa im mami en im mami bin
    holdim det lilboi raidap dinataim en imbin dai.
  ukr-1871: І взяв той хлопя та й одвів до матері. І седїло воно до самих обід на
    колїнах у її, й вмерло.
  deu-1951: Der nahm ihn und brachte ihn zu seiner Mutter. Und er saß auf ihrem Schoße
    bis zum Mittag, dann starb er.
  eng-JPS: And when he had taken him, and brought him to his mother, he sat on her
    knees till noon, and then died.
  srp-1865: I on ga uze i odnese materi njegovoj, i leža na krilu njezinu do podne,
    pa umrije.
  lug-lug: Awo omuddu n’amusitula n’amutwala eri nnyina, omwana n’atuula ku mubiri
    gwa nnyina okutuusa essaawa ey’omu ttuntu n’oluvannyuma n’afa.
  heb-heb: וישאהו ויביאהו אל אמו וישב על ברכיה עד הצהרים וימת׃
  ben-IRV: পরে সে তাকে তুলে নিয়ে মায়ের কাছে আনলে ছেলেটি দুপুর পর্যন্ত মায়ের কোলে
    বসে থাকল, তারপর মারা গেল।
  pan-pan: ਜਦੋਂ ਉਹ ਉਸ ਨੂੰ ਚੁੱਕ ਕੇ ਉਹ ਦੀ ਮਾਂ ਕੋਲ ਅੰਦਰ ਲੈ ਗਿਆ, ਤਾਂ ਉਹ ਦੁਪਹਿਰ ਤੱਕ ਉਹ
    ਦੇ ਗੋਡਿਆਂ ਉੱਤੇ ਬੈਠਾ ਰਿਹਾ, ਫੇਰ ਮਰ ਗਿਆ।
  mya-JVB: လုလင်သည်အမိ ထံသို့ ယူ သွား၍ ၊ သူငယ်သည် အမိ ရင်ခွင် ၌ ထိုင် ၍ မွန်းတည့်
    အချိန်ရှိပြီးမှသေ ၏
  tbg-tbg: vira kaiqa vaiintivano vainti virauru ravuku varero vuru nai nova unaini
    kovaro viva nai nora auvoqi variqiro vuvaro kuarivano qiataqaa uruntovaro qutu
    vura.
  hmo-hmo: Hesiai tauna ese ia abia isi, iena sinana dekenai ia abia lao. Mero be
    iena sinana ena mamuna dekenai ia helai ela bona dina tubua, vadaeni ia mase momokani.
  urd-urd: जब उसने उसे लेकर उसकी माँ के पास पहुँचा दिया, तो वह उसके घुटनों पर दोपहर
    तक बैठा रहा, इसके बाद मर गया।
  rus-SYN: И понес его и принес его к матери его. И он сидел на коленях у нее до полудня,
    и умер.
  bqc-SIM: Kɛ́ à aà sɛ̀ tàò a daɛ, ↄ̃ aà dapi aà sɛ kpà a gbáa. Kɛ́ ĩatɛ̃
    kà minanguo, ↄ̃ à gà.
  tcz-CHONGTHU: Hichun asohpan jong in'ah apolut’in ahileh anunjong aphei chung’ah
    apom’in ahi. Ahinla sun ahunghi phat’in athitan ahi.
  mar-mar: नोकराने मुलाला त्याच्या आईकडे पोचवले. दुपारपर्यंत हा मुलगा आईच्या मांडीवर
    बसला होता नंतर तो मेला.
  qub-qub: Chaura uywaynenga wamrata aparan mamanman. Chayachiptin maman las-dösicama
    margaraycaptin wamra wañucäcuran.
  bqp-bqp: Kũ à a sɛ̀ à tà kãao a danɛ, akũ a da pìi a sɛ̀ à dì a gbála. Kũ ifãntɛ̃
    kà mìdangura, akũ à gà.
  hat-hat: Domestik la pran ti gason an, li pote l' bay manman l'. Manman an kenbe
    ti gason an sou janm li. Rive midi, ti gason an mouri.
  eng-BSB: After the servant had picked him up and carried him to his mother, the
    boy sat on her lap until noon, and then he died.
  eng-WEBPB: When he had taken him and brought him to his mother, he sat on her knees
    until noon, and then died.
  kbq-kbq: Higeno eri'za ne'mo'a ana mofavrea avresga huno nerera ome ami'geno, nerera
    asumpi maseno mani'negeno vuno ferusegeno fri'ne.
  nhe-BL: Huajca nopa tlatequipanojquetl quitlalanqui huan quihuicac campa itztoya
    inana. Huan nopa oquichpil mosehui ipan itlancuaco inana hasta tlajcotona huan
    teipa mijqui.
  bus-bus: Kɛ̀ à à sɛ̀ à tào a danɛ, ben à da pì à sɛ̀ à kpà a gbála. Kɛ̀ ↄfãntɛ̃
    kà mìdangura, ben à gà.
  gub-BL: Uma'ereko ma'e upir kwarer heraha pà ihy heko haw pe. Upyta a'e pe umemyr
    u'uwar rehe ipyhyk pà. Te kwarahy wapyter pe uhem kury. Na'e umàno kwarer kury.
  eng-DRA: And when he had taken him, and brought him to his mother, she set him on
    her knees until noon, and then he died.
