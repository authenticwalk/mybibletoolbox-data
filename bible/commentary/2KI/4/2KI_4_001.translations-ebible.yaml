verse: 2KI.004.001
translations:
  mal-C: 'പ്രവാചകഗണത്തിലെ ഒരുവന്റെ വിധവ എലീശയുടെ അടുക്കൽവന്നു ബോധിപ്പിച്ചത്: “യജമാനനേ!
    അങ്ങയുടെ ദാസനായ എന്റെ ഭർത്താവ് മരിച്ചുപോയി. അദ്ദേഹം യഹോവാഭക്തനായിരുന്നെന്ന് അങ്ങേക്കറിയാമല്ലോ.
    എന്നാൽ, അദ്ദേഹത്തിനു പണം കടംകൊടുത്ത ആൾ എന്റെ രണ്ട് ആൺമക്കളെയും ഇപ്പോൾത്തന്നെ അടിമകളാക്കാൻ
    ശ്രമിക്കുന്നു.”'
  deu-TKW: 'Und eines von den Weibern der Prophetenjünger schrie Elisa also an: Mein
    Mann, dein Knecht, ist gestorben, und du weißt, daß dein Knecht allezeit Jahwe
    fürchtete; nun kommt der Gläubiger und will sich meine beiden Knaben zu Sklaven
    nehmen!'
  lin-lin: 'Mwasi moko kati na basi ya bayekoli ya basakoli abondelaki Elize : — Mosali
    na yo, mobali na ngai, akufa. Oyebi malamu ete azalaki kotosa Yawe. Kasi moto
    oyo adefisaki ye niongo ayei mpo na kozwa bana na ngai mibale ya mibali mpo ete
    bakoma bawumbu na ye.'
  eng-LSV: And a certain woman of the wives of the sons of the prophets has cried
    to Elisha, saying, “Your servant, my husband, is dead, and you have known that
    your servant was fearing YHWH, and the lender has come to take my two children
    to himself for servants.”
  eng-GNV: 'And one of the wiues of the sonnes of the Prophets cryed vnto Elisha,
    saying, Thy seruant mine husband is dead, and thou knowest, that thy seruant did
    feare the Lord: and the creditour is come to take my two sonnes to bee his bondmen.'
  eng-WEBSTER: 'Now there cried a certain woman of the wives of the sons of the prophets
    to Elisha, saying, Thy servant my husband is dead; and thou knowest that thy servant
    feared the LORD: and the creditor hath come to take to him my two sons to be bond-men.'
  nhw-BL: 'Se tonali isihua se telpoca tlajtol pannextijquetl quiilhui Eliseo: ―Mijqui
    nohuehue catli tijmati tlahuel quitlepanitayaya TOTECO. Pero yaya tlahuicayaya
    tomi huan ama hualajtoc catli quitlanejtijtoya huan quinequi quinhuicas ni ome
    noconehua para quitequipanose para nochipa.'
  swh-ONEN: Mke wa mmoja wa wana wa manabii akamlilia Elisha, akamwambia, “Mtumishi
    wako, mume wangu, amekufa, nawe unajua alikuwa anamcha Bwana. Lakini sasa yule
    anayemdai anakuja kuchukua wanangu wawili kama watumwa wake.”
  bba-bba: Sɔ̃ɔ teeru kurɔ ɡoo u nɑ Eliseen mi. N deemɑ win durɔ u rɑɑ wɑ̃ɑwɑ Gusunɔn
    sɔmɔn bwɑ̃ɑbu wuuru sɔɔ. Yerɑ kurɔ wi, u Elisee nɔɔɡiru sue u nɛɛ, wee nɛn durɔ
    wi u sɑ̃ɑ wunɛn sɔm kowo u ɡu. A mɑɑ yɛ̃ mɑ u Yinni Gusunɔ nɑsie. Yerɑ u durɔ
    ɡoon dibu nɛni. Durɔ wiyɑ u nɑ u nɛn bibu yiru mwɑ. U bu kuɑ yobu.
  eng-KJVCPB: 'Now there cried a certain woman of the wives of the sons of the prophets
    unto Elisha, saying, Thy servant my husband is dead; and thou knowest that thy
    servant did fear the Lord: and the creditor is come to take unto him my two sons
    to be bondmen.'
  luo-luo: Dhako moro mane chwore otho ma chworeno ne en achiel kuom kanyakla mag
    jonabi notero ywakne ne Elisha niya, “Jatichni ma en chwora otho kendo ingʼeyo
    ni ne oluoro Jehova Nyasaye. To koro sani, jabendho mane en-gi gope dwaro kawo
    yawuota ariyo mondo obed wasumbini mage.”
  meu-meu: Peroveta oreana tauna ta vabuna ese Elisaia e tai henia, eto, Emu hesiai
    tauna, lau adavagu, na vada e mase. Oi dibamu emu hesiai tauna na Iehova garina
    e gariva, to enai e abi torehai tauna na vada ema, natugu raruosi baine abidia
    oho, ena hesiai memerodia ai baine halaodia e tomamu.
  npi-ULB: अगमवक्ताका छोराहरूमध्ये एउटाकी पत्‍नी एलीशाकहाँ रुँदै आएर यसो भनिन्, “मेरा
    पति तपाईंका दास मर्नुभयो, र तपाईंका दास परमप्रभुदेखि डराउनुहुन्थ्यो भनी तपाईंलाई
    थाहा छ । अब मेरा दुई छोरालाई कमारा बनाउन लैजानलाई ऋणदाता आएका छन् ।”
  yor-yor: Ìyàwó ọkùnrin kan láti ara ẹgbẹ́ wòlíì sọkún tọ Eliṣa wá, “Ìránṣẹ́ rẹ ọkọ
    mi ti kú, ó sì mọ̀ wí pé ó bu ọlá fún Olúwa. Ṣùgbọ́n nísinsin yìí, onígbèsè rẹ̀
    ti ń bọ̀ láti wá kó ọmọ ọkùnrin mi gẹ́gẹ́ bí ẹrú rẹ̀.”
  emp-NTPO: 'Pẽdra wẽrãda b̶asia. Idji quimara Ãcõrẽneba bed̶eabari basía. Maʌ̃ pẽdra
    wẽrãba Eliseoa jarasia: –Mʌ̃ quima querasira bʌ nezoca basía. Bʌa cawa b̶ʌa idjia
    Ãcõrẽra bio waya b̶asida. Baribʌrʌ idji jaid̶asid̶e paratada diai bara b̶asia.
    Maʌ̃da jẽda diaẽ́ b̶ʌ bẽrã id̶i maʌ̃ parata djibariba mʌ̃ warrarãda umena edad̶e
    zeya idji nezocarãda b̶ead̶amãrẽã.–'
  pes-OPCB: 'روزی بیوهٔ یکی از مردان گروه انبیا نزد الیشع آمده، با التماس گفت: «شوهرم
    مرده است. همان‌طور که می‌دانید او مرد خداترسی بود. وقتی مرد، مبلغی قرض داشت. حالا
    طلبکار پولش را می‌خواهد و می‌گوید که اگر قرضم را ندهم دو پسرم را غلام خود می‌کند
    و با خود می‌برد.»'
  tgl-ULB: Ngayon, nagpuntang umiiyak ang isa sa mga asawa ng mga anak ng mga propeta
    kay Eliseo, sinabing, “Ang iyong lingkod na aking asawa ay patay na, at alam mo
    na may takot ang iyong lingkod kay Yahweh. Ngayon pumunta ang nagpapautang para
    kunin ang aking dalawang anak para maging mga alipin niya.”
  hui-hui: Horo mbirungi Anduane Homogonaga bi mana latagi haga agali mbira homenego
    ibu one dalo Elaisa hearia ibini. Ibuwa ibugua Elaisahondo lamialu lalu, Agali
    haguane-o i̱ agalini homaya. Ibu Anduane Homogo andaneha haabo haga hayagoni í̠
    manda bu kego. Ai ibu agali mbirala dano ho howa heneyago nde i̱na agali ogoni
    ibunaga dano ho halu homayadagoni hongolene muni nawiore bedogoni. Ani berewagola
    agali ogoni ibunaga dano henedagonaga i̱ igini kirali kago ogoni labo ibunaga
    garabaya biabe ale bia halu helo dano hangalu ogoni labo minu ngi laya, lene.
  mya-mya: ပ​ရော​ဖက်​တစ်​ဦး​၏​မု​ဆိုး​မ​တစ်​ယောက်​သည် ဧ​လိ​ရှဲ​ထံ​လာ​၍``အ​ရှင်၊ ကျွန်​မ​၏​ခင်​ပွန်း
    သေ​ဆုံး​ပါ​ပြီ။ အ​ရှင်​သိ​သည့်​အ​တိုင်း​သူ​သည် ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​သူ​ဖြစ်
    ပါ​၏။ သို့​ရာ​တွင်​သူ​၏​ကြွေး​ရှင်​သည်​ကျွန်​မ ၏​သား​နှစ်​ယောက်​အား ဖခင်​၏​အ​ကြွေး​အ​တွက်
    ကျွန်​ခံ​စေ​ရန်​လာ​၍​ခေါ်​နေ​ပါ​သည်'' ဟု​ပြော​၏။
  bod-N: དེ་ཡང་ལུང་སྟོན་པའི་སློབ་བུ་གཅིག་གི་ཆུང་མས་ཨེ་ལི་ཤཱའི་དྲུང་དུ་འོ་དོད་དང་བཅས་ཏེ།
    ཁྱེད་ཀྱི་ཞབས་ཕྱི་སྟེ་བདག་གི་ཁྱོ་བོ་ནི་ཚེ་ལས་འདས་ཤིང་། ཁོ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པ་ཁྱེད་ཀྱིས་ཤེས་ལ།
    ད་ལྟ་བུན་བདག་ནི་ངའི་བུ་གཉིས་ཁོ་ལ་གཡོག་པོ་བྱེད་ཆེད་འཛིན་དུ་འོང་ངོ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Zvino mukadzi womumwe murume weboka ravaprofita akadanidzira kuna Erisha
    akati, “Muranda wenyu, murume wangu afa, uye munoziva kuti aitya Jehovha. Asi
    zvino uyo waakanga atorera chikwereti ari kuuya kuzotora vanakomana vangu vaviri
    kuti vave nhapwa dzake.”
  spa-BLM: 'Una mujer de las esposas de los hijos de los profetas clamó a Eliseo diciendo:
    “Tu siervo, mi esposo, ha muerto. Tú sabes que tu siervo temía a Yahvé. Ahora
    el acreedor ha venido a tomar para sí a mis dos hijos como esclavos”.'
  cac-cac: 'Ay jun ix ix yetb''eyumcan junoc eb'' vin̈ schecab'' Dios, ix b''at ix
    yal sb''a d''a vin̈aj Eliseo icha tic: —A vin̈ vetb''eyum chamnacxo vin̈, ojtac
    to te ay xivc''olal vin̈ d''a Jehová. Axo ticnaic ay jun vin̈ ac''annac q''uen
    tumin smajnej vin̈ vetb''eyum chi'', ix javi vin̈ d''ayin, snib''ej vin̈ syic''b''at
    chavan̈ eb'' vune'' tic schecab''oc yuj q''uen tumin chi'', xchi ix.'
  swh-ULB: Ndipo mke wa mmoja wa watoto wa manbii alipokuja kwa Elisha akilia, akisema,
    “Mtumishi wako mme wangu amukufa, na unajua kwamba mtumishi wako alikuwa anamcha
    Yahwe. Basi aliyemuwia amekuja kuwachukua watoto wangu wawili kwenda kuwa watumwa.”
  bel-bel: 'Адна жонка сыноў прарокавых зь лямантам казала Елісею: раб твой, мой муж
    памёр; а ты ведаеш, што раб твой баяўся Госпада; цяпер прыйшоў пазыковец забраць
    абодвух дзяцей маіх у рабы сабе.'
  deu-ELBBK: 'Und eine Frau von den Frauen der Söhne der Propheten schrie zu Elisa
    und sprach: Dein Knecht, mein Mann, ist gestorben, und du weißt ja, dass dein
    Knecht den HERRN fürchtete; und der Schuldherr ist gekommen, um sich meine beiden
    Knaben zu Knechten zu nehmen.'
  mbb-OT: Duen balu he vahi he is esawa zin he minatey sevaha he sakup te grupu te
    menge ebpeneuven. Ne sevaha he andew, mibuyù sikandin te tavang diyà te ki Elisha.
    Ke sikandin te, “Minatey en is esawa ku he suluǥuen nu ne netuenan nu he edtahud
    sikandin te Nengazen. Ne ǥuntaan nekeuma is etew he neutangan din ne egkuwaan
    din is tanè dey wey is dezuwa he anak dey he menge maama ne ed-uripenen din su
    iyan kun sikandan bayad te utang te esawa ku.”
  mal-2015: 'പ്രവാചകശിഷ്യന്മാരുടെ ഭാര്യമാരിൽ ഒരുത്തി എലീശയോടു നിലവിളിച്ചു: നിന്റെ
    ദാസനായ എന്റെ ഭർത്താവു മരിച്ചുപോയി; നിന്റെ ദാസൻ യഹോവാഭക്തനായിരുന്നു എന്നു നിനക്കറിയാമല്ലോ;
    ഇപ്പോൾ കടക്കാരൻ എന്റെ രണ്ടു മക്കളെ പിടിച്ചു അടിമകളാക്കുവാൻ വന്നിരിക്കുന്നു എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Andre jekh džives pes varesavi džuvľi, savakro rom sas le prorokendar,
    mangelas le Elizeoske: „Tiro služobňikos, miro rom muľa a tu džanes, hoj ov daralas
    le RAJESTAR. Ale akana jekh murš, saveske kamav love, kamel te lel mire soduje
    čhaven otrokenge.“'
  pes-OPV: 'و زنی از زنان پسران انبیا نزد الیشع تضرع نموده، گفت: «بنده ات، شوهرم مرد
    و تومی دانی که بنده ات از خداوند می‌ترسید، وطلبکار او آمده است تا دو پسر مرا برای
    بندگی خود ببرد.»'
  ron-1924: 'О фемее динтре невестеле фиилор пророчилор а стригат луй Елисей: „Робул
    тэу, бэрбатул меу, а мурит ши штий кэ робул тэу се темя де Домнул; ши чел че л-а
    ымпрумутат а венит сэ я чей дой копий ай мей ши сэ-й факэ робь.”'
  ben-OBCV: ভাববাদী সম্প্রদায়ের মধ্যে একজন লোকের স্ত্রী ইলীশায়ের কাছে এসে কেঁদে
    বলল, “আপনার দাস—আমার স্বামী মারা গিয়েছে, আর আপনি তো জানেন যে সে সদাপ্রভুকে গভীর
    শ্রদ্ধা করত। কিন্তু এখন তার পাওনাদার এসে আমার দুটি সন্তানকে তার ক্রীতদাস করে নিয়ে
    যেতে চাইছে।”
  som-som: Haddaba waxaa Eliishaa u qaylisay naag u dhaxday qoonkii nebiyada ahaa
    midkood, oo waxay ku tidhi, Ninkaygii oo addoonkaaga ahaa waa dhintay, oo adna
    waad og tahay inuu addoonkaagu Rabbiga ka cabsan jiray. Oo nin deyn nagu lahaa
    ayaa u yimid inuu labadayda carruurta ah iga qaato oo addoommo ka dhigto.
  lat-VUC: 'Mulier autem quædam de uxoribus prophetarum clamabat ad Eliseum, dicens:
    Servus tuus vir meus mortuus est, et tu nosti quia servus tuus fuit timens Dominum:
    et ecce creditor venit ut tollat duos filios meos ad serviendum sibi.'
  eng-ASVBT: 'Now there cried a certain woman of the wives of the sons of the prophets
    unto Elisha, saying, Thy servant my husband is dead; and thou knowest that thy
    servant did fear Jehovah: and the creditor is come to take unto him my two children
    to be bondmen.'
  ita-1885: 'ORA una donna, delle mogli de'' figliuoli de'' profeti, gridò ad Eliseo,
    dicendo: Il mio marito, tuo servitore, è morto; e tu sai che il tuo servitore
    temeva il Signore; ora il suo creditore è venuto per prendersi i miei due figliuoli
    per servi.'
  eng-LXXUP: 'And one of the wives of the sons of the prophets cried to Elisha, saying,
    Thy servant my husband is dead; and thou knowest that thy servant feared the Lord:
    and the creditor is come to take my two sons to be his servants.'
  eng-ULB: Now the wife of one of the sons of the prophets came crying to Elisha,
    saying, “Your servant my husband is dead, and you know that your servant feared
    Yahweh. Now the creditor has come to take my two children to be his slaves.”
  spa-VBL: 'La mujer de uno de los hijos de los profetas se dirigió a Eliseo: “Mi
    marido, tu siervo, ha muerto, y tú sabes que honraba al Señor. Pero ahora, para
    pagar sus deudas, su acreedor viene a llevarse a mis dos hijos como esclavos”.'
  fra-_FOB: 'Or la veuve d''un des fils des prophètes cria à Élisée, en disant: Ton
    serviteur mon mari est mort; et tu sais que ton serviteur craignait l''Éternel;
    et son créancier est venu pour prendre mes deux enfants pour esclaves.'
  mal-mal: 'പ്രവാചകശിഷ്യന്മാരിൽ ഒരാളുടെ ഭാര്യ എലീശയോട് നിലവിളിച്ച് പറഞ്ഞത്: “നിന്റെ
    ദാസനായിരുന്ന എന്റെ ഭർത്താവ് മരിച്ചുപോയി; നിന്റെ ദാസൻ യഹോവാഭക്തനായിരുന്നു എന്ന്
    നിനക്കറിയാമല്ലോ; എന്റെ ഭർത്താവ് കടക്കാരനായി മരിച്ചതിനാൽ ഇപ്പോൾ ആ കടക്കാരൻ എന്റെ
    രണ്ടു മക്കളെ അടിമകളാക്കുവാൻ ഭാവിക്കുന്നു”.'
  urd-GVR: Ek din ek bewā Ilīshā ke pās āī jis kā shauhar jab zindā thā nabiyoṅ ke
    guroh meṅ shāmil thā. Bewā chīḳhtī-chillātī Ilīshā se muḳhātib huī, “Āp jānte
    haiṅ ki merā shauhar jo āp kī ḳhidmat kartā thā Allāh kā ḳhauf māntā thā. Ab jab
    wuh faut ho gayā hai to us kā ek sāhūkār ā kar dhamkī de rahā hai ki agar qarz
    adā na kiyā gayā to maiṅ tere do beṭoṅ ko ġhulām banā kar le jāūṅgā.”
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब का आ मीश जाक्‍शा ठेयब सेंदा पा एलीशा कली
    “इन गेय पाइब आं वोंइश बेक्‍त। मेको परमप्रभु यावे कली मान पा हिंब बाक्‍त, दे तुइक्‍नीनी।
    तन्‍न मुल मेको आ जेर जशो मुर जाक्‍शा आं आल निक्‍शी आस कली वाइल सेल्‍चा कली लाइक्‍चशो
    बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Or una donna di tra le mogli de’ discepoli de’ profeti esclamò e disse
    ad Eliseo: “Il mio marito, tuo servo, è morto; e tu sai che il tuo servo temeva
    l’Eterno; e il suo creditore è venuto per prendersi i miei due figliuoli e farsene
    degli schiavi”.'
  ckb-ckb: 'ژنی پیاوێک لە کۆمەڵی پێغەمبەران هاواری بۆ ئەلیشەع کرد و گوتی: «گەورەم،
    تۆ دەزانیت کە مێردەکەم لە یەزدان دەترسا، بەڵام بە قەرزاری مرد. بەڵام ئێستا خاوەن
    قەرزەکەی هاتووە تاکو دوو کوڕەکەم بۆ خۆی بکاتە کۆیلە.»'
  eng-BBE: Now a certain woman, the wife of one of the sons of the prophets, came
    crying to Elisha and said, Your servant my husband is dead; and to your knowledge
    he was a worshipper of the Lord; but now, the creditor has come to take my two
    children as servants in payment of his debt.
  kan-OKCV: ಪ್ರವಾದಿಗಳ ಗುಂಪಿನಲ್ಲಿದ್ದ ಒಬ್ಬ ಪ್ರವಾದಿಯ ಹೆಂಡತಿ ಎಲೀಷನಿಗೆ ಕೂಗಿ, “ನಿನ್ನ ದಾಸನಾದ
    ನನ್ನ ಗಂಡನು ಮರಣಹೊಂದಿದನು. ನಿನ್ನ ದಾಸನು ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವವನಾಗಿದ್ದನೆಂದು ನೀನು ಬಲ್ಲೆ.
    ಈಗ ಸಾಲಗಾರನು ನನ್ನ ಇಬ್ಬರು ಮಕ್ಕಳನ್ನು ತನಗೆ ದಾಸರಾಗಿ ತೆಗೆದುಕೊಳ್ಳಲು ಬಂದಿದ್ದಾನೆ,” ಎಂದಳು.
  tam-2017: 'தீர்க்கதரிசிகளுடைய கூட்டத்தாரில் ஒருவனுக்கு மனைவியாயிருந்த ஒரு பெண் எலிசாவைப்
    பார்த்து: உமது அடியானாகிய என் கணவன் இறந்துபோனான்; உமது அடியான் யெகோவாவுக்குப்
    பயந்து நடந்தான் என்பதை அறிவீர்; கடன் கொடுத்தவன் இப்போது என் இரண்டு மகன்களையும்
    தனக்கு அடிமைகளாக்கிக்கொள்ள வந்தான் என்றாள்.'
  spa-RV-1909: 'UNA mujer, de las mujeres de los hijos de los profetas, clamó á Eliseo,
    diciendo: Tu siervo mi marido es muerto; y tú sabes que tu siervo era temeroso
    de Jehová: y ha venido el acreedor para tomarse dos hijos míos por siervos.'
  ron-BTF: 'Și o anumită femeie dintre soțiile fiilor profeților a strigat către Elisei,
    spunând: Servitorul tău, soțul meu, este mort; și tu știi că servitorul tău se
    temea de DOMNUL; și creditorul a venit să ia la el pe cei doi fii ai mei ca să
    fie robi.'
  eng-WEBP: Now a certain woman of the wives of the sons of the prophets cried out
    to Elisha, saying, “Your servant my husband is dead. You know that your servant
    feared the LORD. Now the creditor has come to take for himself my two children
    to be slaves.”
  eng-FBV: The wife of one of the sons of the prophets appealed to Elisha, “My husband,
    your servant, is dead, and you know that he honored the Lord. But now to pay his
    debts his creditor is coming to take my two sons as his slaves!”
  nld-1939: 'Eens riep de vrouw van een der profetenzonen Eliseus, en zei: Uw dienaar,
    mijn man, is gestorven; gij weet, dat uw dienaar godvrezend was. En nu komt een
    schuldeiser mijn twee jongens halen, om er slaven van te maken.'
  nch-BL: 'Se tonali isihua se telpoca tajtolpanextijquet quiilhui Eliseo: ―Mijqui
    nohuehue cati tijmati tahuel quitepanitayaya TOTECO. Pero yaya tahuicayaya tomi
    huan ama hualajtoc cati quitanejtijtoya huan quinequi quinhuicas ni ome noconehua
    para quitequipanose para nochipa.'
  vie-1934: 'Vả, có vợ của một người môn đồ của các đấng tiên tri đến phàn nàn cùng
    Ê-li-sê, mà rằng: Kẻ tôi tớ ông, là chồng tôi, đã qua đời; và ông biết rằng kẻ
    tôi tớ ông kính sợ Đức Giê-hô-va. Vả, chủ nợ người đến toan bắt hai đứa con tôi
    làm tôi mọi.'
  hin-CV: भविष्यद्वक्ता मंडल के भविष्यवक्ताओं में से एक की पत्नी ने एलीशा की दोहाई
    दी, “आपके सेवक, मेरे पति की मृत्यु हो चुकी है. आपको मालूम ही है कि आपके सेवक के
    मन में याहवेह के लिए कितना भय था. अब हालत यह है कि जिसका वह कर्ज़दार था वह मेरे
    दोनों पुत्रों को अपने दास बनाने के लिए आ खड़ा हुआ है.”
  spa-BES: 'Una mujer, la esposa de uno de los hijos de los profetas, se acercó a
    Eliseo y le dijo: Tu siervo mi marido ha muerto; y que usted sepa, él era un adorador
    del Señor; pero ahora, el acreedor ha venido a tomar a mis dos hijos como sirvientes
    en el pago de su deuda.'
  tdx-tdx: 'Nitoreo amy Elisà ty rakemba raik’ amo tañanjomba’ o anam-pitokio, nanao
    ty hoe: Nihomake i valiko, mpitoro’oy, le fohi’o te nañeveñe am’ Iehovà i mpi­­toro’oy;
    vaho nipok’ eo ty mpampisongo hangalake ty ana-dahiko roe hon­devo’e.'
  tha-KJV: ภรรยาของคนหนึ่งในเหล่าศิษย์​แห่​งผู้​พยากรณ์​ร้องต่อเอลี​ชาว​่า “​ผู้รับใช้​ของท่าน
    คือสามีของดิฉันสิ้นชีวิตเสียแล้ว และท่านก็ทราบอยู่​แล​้​วว​่าผู้​รับใช้​ของท่านเกรงกลัวพระเยโฮวาห์
    แต่​เจ้าหนี้​ได้​มาเพื่อนำเอาบุตรชายสองคนของดิฉันไปเป็นทาสของเขา”
  por-BR-2018: 'Uma mulher, das mulheres dos filhos dos profetas, clamou a Eliseu,
    dizendo: Teu servo, meu marido, é morto; e tu sabes que teu servo era temeroso
    ao SENHOR; e veio o credor para tomar-se dois filhos meus por servos.'
  deu-ELO: 'Und ein Weib von den Weibern der Söhne der Propheten schrie zu Elisa und
    sprach: Dein Knecht, mein Mann, ist gestorben, und du weißt ja, daß dein Knecht
    Jehova fürchtete; und der Schuldherr ist gekommen, um sich meine beiden Knaben
    zu Knechten zu nehmen.'
  eng-WYC-2018: Forsooth a woman of the wives of prophets cried to Elisha, and said,
    Thy servant, mine husband, is dead, and thou knowest that thy servant dreaded
    God; and lo! the creancer, that is, he to whom debt is owed, cometh to take my
    two sons to serve him. (And a woman of the wives of the sons of the prophets cried
    to Elisha, and said, Thy servant, my husband, is dead, and thou knowest that thy
    servant feared God or revered God; and behold! the creditor cometh to take away
    my two sons to serve him.)
  epo-epo: 'Unu virino el la edzinoj de la profetidoj plendis al Eliŝa, dirante: Via
    servanto, mia edzo, mortis; kaj vi scias, ke via servanto estis timanta la Eternulon;
    nun la pruntedoninto venis, por preni miajn du infanojn kiel sklavojn por si.'
  uig-PIN: 'Pǝyƣǝmbǝr xagirtliridin birining tul ⱪalƣan hotuni Elixaƣa pǝryad ⱪilip:
    Sening ⱪulung bolƣan mening erim ɵlüptu. Bilisǝnki, sening ⱪulung Pǝrwǝrdigardin
    ⱪorⱪⱪan adǝm idi. Əmdi ⱪǝrz igisi mening ikki oƣlumni ⱪulluⱪⱪa alƣili kǝldi.'
  beo-beo: 'Balofede gilisisu amoga balofede afae ea uda didalo da Ilaisiama asili,
    amane sia:i, “Hina! Nagoa da bogoi. Di da dawa:! E da Godema nabasu dunu galu.
    Be wali, dunu afae amo nagoa ea lai dabe amo dabe lamusa: da na dunu mano aduna
    amo ea udigili hawa: hamoma:ne, amo lala misi dagoi.”'
  tpi-OTNT: Wanpela de meri bilong wanpela profet i kam long Elisa. Man bilong en
    i dai pinis na em i stap nating. Orait em i tokim Elisa olsem, “Bikman, man bilong
    mi i dai pinis. Yu save, em i bin i stap aninit long Bikpela oltaim. Tasol em
    i bin dinau long wanpela man na nau mi no gat mani bilong bekim dispela dinau.
    Olsem na dispela man i kam bilong kisim tupela pikinini man bilong mi na mekim
    tupela i kamap wokboi nating bilong en, bilong bekim dispela dinau.”
  hau-SA: Matar wani daga ƙungiyar annabawa ta yi wa Elisha kuka ta ce, “Mijina, bawanka,
    ya mutu, ka kuma san yadda ya girmama Ubangiji. Amma ga shi yanzu mai binsa bashi
    ya zo yă kwashe ’ya’yana maza biyu su zama bayinsa.”
  uig-LAT: 'Peyghember shagirtliridin birining tul qalghan xotuni Élishagha peryad
    qilip: Séning qulung bolghan méning érim ölüptu. Bilisenki, séning qulung Perwerdigardin
    qorqqan adem idi. Emdi qerz igisi méning ikki oghlumni qulluqqa alghili keldi.'
  nde-nde: Umfazi wenye indoda phakathi kwexuku labaphrofethi wakhalaza ku-Elisha
    wathi, “Indoda yami ebiyinceku yakho isifile, njalo uyakwazi ukuthi ibe imkhonza
    uThixo. Umkami ubelesikwelede sendoda ethile esifuna ukuthumba amadodana ami amabili
    ukuze abe yizigqili zayo.”
  ton-ton: 'Pea ko eni, naʻe tangi kalanga ha fefine ko e tokotaha ʻi he ngaahi uaifi
    ʻoe ngaahi foha ʻoe kau palōfita, kia ʻIlaisa, ʻo ne pehē, “Kuo pekia ʻa hoʻo
    tamaioʻeiki ko hoku husepāniti; pea ʻoku ke ʻilo naʻe manavahē ʻa hoʻo tamaioʻeiki
    kia Sihova: pea kuo haʻu ʻae tangata ʻeke totongi ke ne ʻave mo ia ʻa ʻeku ongo
    tama ke na tamaioʻeiki kiate ia.”'
  ces-1613: 'Tedy žena jedna z manželek synů prorockých volala k Elizeovi, řkuci:
    Služebník tvůj, muž můj, umřel, ty pak víš, že služebník tvůj bál se Hospodina.
    A teď věřitel přišel, aby vzal dva syny mé sobě za služebníky.'
  eng-WMB: Now a certain woman of the wives of the sons of the prophets cried out
    to Elisha, saying, “Your servant my husband is dead. You know that your servant
    feared the LORD. Now the creditor has come to take for himself my two children
    to be slaves.”
  tam-TCV: ஒரு நாள் இறைவாக்கினர் கூட்டத்திலுள்ள ஒருவனின் மனைவி எலிசாவை நோக்கி, “உமது
    அடியானான எனது கணவன் இறந்துவிட்டார். அவர் யெகோவாவிடத்தில் பயபக்தியாய் இருந்தார்
    என்பது உமக்குத் தெரியும். இப்போது அவருடைய கடன்காரன் என்னுடைய இரு மகன்களையும் தனக்கு
    அடிமைகளாக்குவதற்கு கூட்டிக்கொண்டுபோக வந்திருக்கிறான்” என்றாள்.
  ceb-ULB: Karon miadto ang asawa sa usa sa mga anak sa mga propeta kang Eliseo nga
    naghilak, nga miingon, “Ang imong sulugoon nga mao ang akong bana patay na, ug
    nasayod ka nga adunay kahadlok ang imong sulugoon ngadto kang Yahweh. Karon miabot
    ang maniningil aron kuhaon ang akong duha ka anak aron mahimo niyang mga ulipon.”
  pol-UBG: 'A pewna kobieta spośród żon synów proroków wołała do Elizeusza: Twój sługa,
    mój mąż, umarł. Ty wiesz, że twój sługa bał się PANA. Lecz teraz przyszedł wierzyciel,
    aby zabrać moich dwóch synów jako niewolników.'
  urd-GVU: ایک دن ایک بیوہ الیشع کے پاس آئی جس کا شوہر جب زندہ تھا نبیوں کے گروہ میں
    شامل تھا۔ بیوہ چیختی چلّاتی الیشع سے مخاطب ہوئی، ”آپ جانتے ہیں کہ میرا شوہر جو
    آپ کی خدمت کرتا تھا اللہ کا خوف مانتا تھا۔ اب جب وہ فوت ہو گیا ہے تو اُس کا ایک
    ساہوکار آ کر دھمکی دے رہا ہے کہ اگر قرض ادا نہ کیا گیا تو مَیں تیرے دو بیٹوں کو
    غلام بنا کر لے جاؤں گا۔“
  deu-1912: 'Und es schrie ein Weib unter den Weibern der Kinder der Propheten zu
    Elisa und sprach: Dein Knecht, mein Mann, ist gestorben, so weißt du, daß er,
    dein Knecht, den HERRN fürchtete; nun kommt der Schuldherr und will meine beiden
    Kinder nehmen zu leibeigenen Knechten.'
  kan-2017: ಒಂದು ದಿನ ಪ್ರವಾದಿ ಮಂಡಳಿಯಲ್ಲಿನ ಒಬ್ಬನ ಹೆಂಡತಿಯು ಎಲೀಷನ ಹತ್ತಿರ ಬಂದು ಅವನಿಗೆ,
    “ನಿನ್ನ ಸೇವಕನಾದ ನನ್ನ ಗಂಡನು ಮರಣಹೊಂದಿದನು. ಅವನು ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿದ್ದನು
    ಎಂಬುದು ನಿನಗೆ ಗೊತ್ತಿದೆಯಲ್ಲಾ. ಸಾಲಕೊಟ್ಟವನು, ನನ್ನ ಇಬ್ಬರು ಮಕ್ಕಳನ್ನು ದಾಸರನ್ನಾಗಿ ಕರೆದುಕೊಂಡು
    ಹೋಗುವುದಕ್ಕೆ ಬಂದಿದ್ದಾನೆ” ಎಂದು ಮೊರೆಯಿಟ್ಟಳು.
  yap-yap: Be’ ni bpin nike yim’ figirngin ni immoy ni ir reb i girdi’en ba ulung
    i profet e yan ngak Elisa me ga’ar ngak, “Siro’, ke yim’ figirngig! Ma bod ni
    gamnang ni ir be’ nib pumo’on ni bay madgun Got u wan’, machane chiney e keb be’
    nib pumo’on ni bay e salpiy ni malfith rok figirngig ngak ni nge fek l’agruw i
    pagel ni fakag ngar mangew sib ni nge yan nga puluwon fare malfith.”
  hlt-MCSB: Tonghma koca rhoek yuu khui lamkah manu pakhat te Elisha taengah pang
    tih, “Na sal, kai va he duek coeng. Na ming bangla na sal te BOEIPA aka rhih la
    om. Tedae laibai aka suk loh ka ca rhoi he amah taengah sal la loh ham ha pawk
    coeng,” a ti nah.
  mdy-ETH: ዓኒ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ባኣካ ዓኣያታዖ ሃይቄ፥ ፔቴ ዜኤሪንዶስኬና ዔልሳዒ ኮይላ ሙኪ፦ «ታ ጎዳሢዮ! ታኣኮ
    ዓኒ ሃይቄያኬ! ኔ ዒዛ ዔራሢጉዲ ዒ ፆኦሲ ዒጊጫ ዓሲኬ፤ ዒዚ ቤርታ ሚኢሼ ታልዒ ዔኬ፥ ፔቴ ዓሲስኬይ ፔኤኮ ጋሎ ዛሎ ታኣኮ
    ላምዖ ዓቲንቆ ናኣቶ ዔኪ ዓይሌ ማሃኒ ኮዓኔ» ጌዒ ኬኤዜኔ።
  twi-ASANTE: Ɛda bi, Elisa mfɛfoɔ adiyifoɔ no mu baako kunafoɔ baa ne nkyɛn, bɛsu
    kyerɛɛ no sɛ, “Me kunu a na ɔsom wo no awu. Na wonim sɛdeɛ na ɔsuro Awurade. Nanso,
    seesei obi a mede no ka aba, rehunahuna sɛ, ɔbɛfa me mmammarima baanu sɛ nkoa.”
  eng-WEBU: Now a certain woman of the wives of the sons of the prophets cried out
    to Elisha, saying, “Your servant my husband is dead. You know that your servant
    feared the LORD. Now the creditor has come to take for himself my two children
    to be slaves.”
  wal-wal: Hananabaa yootiyaageetuppe issuwaa maccaasiyaa Elssaa7ekko baada, “Ne ashkkarai
    ta azinai haiqqiis. I GODAASSI yayyiya asa gidiyoogaa neeni eraasa. SHin ha77i
    a acuwaawai ta naata naa77aa bau aille kessanau yiis” yaagada ayyo waassaasu.
  spa-PDDPT: 'Cierta viuda, de las esposas de los hijos de los profetas, clamó a Eliseo:
    Tu esclavo, mi esposo, murió. Tú sabes que tu esclavo era temeroso de Yavé. Ahora
    un acreedor vino a tomar a mis dos hijos como esclavos suyos.'
  gun-gun: 'Ha''e gui peteĩ profeta remimbo''e ra''yxykue imeve''ỹ va''e ojerure Eliseu
    pe. Ha''e vy aipoe''i: — Xeme neremimbo''e oiko va''ekue ma omano. Ndee voi reikuaa
    Senhor renonde ojererokyjea rupi oikoague. Ha''e gui aỹ mba''emo porukaare ovaẽ
    ta ma ouvy xepi''a kuery mokoĩve ogueraa aguã escravo-rã.'
  ilo-ULB: Ita, napan a nagsangsangit kenni Eliseo ti asawa ti maysa kadagiti annak
    dagiti profeta, ibagbagana, “Natayen ti asawak nga adipenmo, ket ammom a managbuteng
    ti adipenmo kenni Yahweh. Ita, immay ti agpapautang tapno alaenna ti dua nga annakko
    nga agbalin a tagabuna.”
  kpg-kpg: Di ahina guu made dono lodo, tangada mai i di hagabuulinga soukohp, ne hana
    gi Elisha ga helekai, “Meenei, dogu lodo guu made! Dela hua e iloo e goe mee taane
    e hagalaamua Dimaadua, gei dolomeenei, dahi daane ne boibana ginai ana bahihadu,
    gu hanimoi belee lahi agu dama daane dogolua belee hai ana hege e hui di boibana
    dogu lodo.”
  uig-ARA: 'پەيغەمبەر شاگىرتلىرىدىن بىرىنىڭ تۇل قالغان خوتۇنى ئېلىشاغا پەرياد قىلىپ:
    سېنىڭ قۇلۇڭ بولغان مېنىڭ ئېرىم ئۆلۈپتۇ. بىلىسەنكى، سېنىڭ قۇلۇڭ پەرۋەردىگاردىن
    قورققان ئادەم ئىدى. ئەمدى قەرز ئىگىسى مېنىڭ ئىككى ئوغلۇمنى قۇللۇققا ئالغىلى كەلدى.'
  sus-sus: Namiɲɔnmɛ nde xa ginɛ naxa a mawa Elise xɔn, a naxɛ, «I xa batula nde,
    naxan nu gaaxuma Alatala ya ra, n ma xɛmɛ nan nu a ra, kɔnɔ a bara faxa. Mixi
    nde, naxan xa doni nu na a ma, na bara fa n ma di firinyie tongode, e xa findi
    konyie ra na doni ɲɔxɔɛ ra.»
  pon-2006: Liohdi men me eh pwoudo kisehn pwihnen soukohp ko ahpw patohla rehn Elisa
    oh patohwanohng, “Maing, ei pwoudo melahr! Nin duwen me komwi mwahngih, ohl masak
    Koht men ih, ahpw met ohl emen me e pweipwandkihong mwohni, patohdo rehi pwehn
    adihasang ie nei pwutak riemen oh wiahkihla nah lidu, pwehn kapwungkihla en ei
    pwoudo eh pweipwando.”
  ksd-ksd: 'Ra taulai kai tikai ta ra kikil na propet i ga kail tadav Elisa, ma i
    ga biti: Kaugu taulai nina ba kaum tultul i tar mat, ma u nunure ba kaum tultul
    i ga ru ra Luluai; ma ra tena piapie mani i pot upi na kap pa ra ura natugu upi
    dir a vilavilau pirana.'
  tur-YTC: Peygamber oğullarının eşlerinden bir kadın Elişa'ya feryat edip, “Kocam
    hizmetkârın öldü. Hizmetkârın Yahve'den korkardı bilirsin. Şimdi alacaklı iki
    çocuğumu kendisine köle olsunlar diye onları almaya geldi.” dedi.
  grc-BRENT: Καὶ γυνὴ μία ἀπὸ τῶν υἱῶν τῶν προφητῶν ἐβόα πρὸς τὸν Ἑλισαῖε, λέγουσα,
    ὁ δοῦλός σου ἀνήρ μου ἀπέθανε, καὶ σὺ ἔγνως, ὅτι δοῦλὸς σου ἦν φοβούμενος τὸν
    Κύριον· καὶ ὁ δανειστὴς ἦλθε λαβεῖν τοὺς δύο υἱούς μου ἑαυτῷ εἰς δούλους.
  ind-AYT: Salah seorang istri dari rombongan nabi mengadu kepada Elisa sambil berseru,
    “Hambamu, yaitu suamiku, sudah mati dan engkau mengetahui bahwa hambamu itu takut
    akan TUHAN. Namun, sekarang penagih utang datang untuk mengambil kedua anakku
    untuk menjadi budaknya.”
  nya-nya: Mkazi wa mmodzi mwa ana a aneneri anafuwula kwa Elisa kuti, “Mtumiki wanu,
    mwamuna wanga wamwalira ndipo inu mukudziwa kuti ankaopa Yehova. Koma tsopano
    munthu amene mwamuna wanga anakongolako zinthu zake, akubwera kudzatenga ana anga
    awiri aamuna kuti akhale akapolo ake.”
  hrv-hrv: 'Žena jednoga od proročkih sinova zamoli Elizeja ovako: “Tvoj sluga, moj
    muž, umro je; a znaš da se tvoj sluga bojao Jahve. Sada je došao vjerovnik da
    mi uzme oba sina i učini ih svojim robovima.”'
  mps-mps: Me sogo deli te profet bidigo we me deli te Elisa pageba asai. Te we aga
    bidi isai, tama te we aga olo bidibo wilawe we dao. Awe, agai te Elisabolo e tiwai
    po tama wai, “Genuai bidi, eno bidi isai dao,” wali. “Naga koneani, aga Genuai
    Bidi dologode bidada pai dao. Tialima, agai bidi me delide negeli sai, tama megi
    eno te negeli sali nai wei begelabo mone menio. Tama tialima, te bidi aselama,
    te eno wai ogwa si selama, tama te ogwa sigo te bidi aga te olo sę ela mabo bidi
    nigimainu ebo,” wali, “magu meni, te bidigo te negeli mone begelu, te ogwa sigo
    te bidi aga olo sę ela momainu homu yai,” te wego te po wali.
  tpi-tpi: Wanpela de meri bilong wanpela profet i kam long Elisa. Man bilong en i
    dai pinis na em i stap nating. Orait em i tokim Elisa olsem, “Bikman, man bilong
    mi i dai pinis. Yu save, em i bin i stap aninit long Bikpela oltaim. Tasol em
    i bin dinau long wanpela man na nau mi no gat mani bilong bekim dispela dinau.
    Olsem na dispela man i kam bilong kisim tupela pikinini man bilong mi na mekim
    tupela i kamap wokboi nating bilong en, bilong bekim dispela dinau.”
  dan-1931: 'En Kvinde, som var gift med en af Profetsønnerne råbte til Elisa: “Din
    Træl, min Mand, er død; og du ved, at din Træl frygtede HERREN. Og nu kommer en,
    der har Krav på ham, for at tage mine to Drenge til Trælle!”'
  vie-OVCB: 'Có một môn đệ của các tiên tri qua đời. Vợ người ấy đến khóc lóc với
    Ê-li-sê: “Ông biết chồng tôi là một người kính sợ Chúa Hằng Hữu. Thế mà, khi anh
    ấy vừa chết, chủ nợ đã đến đòi bắt hai đứa con tôi làm nô lệ để trừ nợ.”'
  guj-2017: હવે પ્રબોધકોના દીકરાઓની પત્નીઓમાંની એક પત્નીએ આવીને એલિશાને આજીજી કરીને
    કહ્યું, “તમારો સેવક મારો પતિ મરણ પામ્યો છે, તમે જાણો છો કે, તમારો સેવક યહોવાહનો
    ભય રાખતો હતો. હવે એક લેણદાર મારા બે દીકરાઓને તેના ગુલામ બનાવવા માટે લઈ જવા આવ્યો
    છે.”
  pon-2006A: Liohdi men me eh pwoudo kisehn pwihnen soukohp ko ahpw patohla rehn Elisa
    oh patohwanohng, “Maing, ei pwoudo melahr! Nin duwen me komwi mwahngih, ohl masak
    Koht men ih, ahpw met ohl emen me e pweipwandkihong mwohni, patohdo rehi pwehn
    adihasang ie nei pwutak riemen oh wiahkihla nah lidu, pwehn kapwungkihla en ei
    pwoudo eh pweipwando.”
  por-BRBSL: 'Agora uma certa mulher das esposas dos filhos dos profetas gritou a
    Eliseu, dizendo: “Seu servo meu marido está morto”. Você sabe que sua serva temia
    a Javé. Agora o credor veio para tomar para si meus dois filhos para serem escravos”.'
  cth-cth: Profet capa a yunaw thung dawk hoi napui buet touh ni, Elisha koe na san
    e a vâ teh a due toe. Na san ni teh, BAWIPA a taki tie hai na panue. Laiba ka
    ba pouh e tami niyah, ka ca roi heh san lah hrawi hane a tho toe telah runae kong
    hah a dei pouh.
  twi-twi: Da bi, Elisa mfɛfo adiyifo no mu baako kunafo baa ne nkyɛn, besu kyerɛɛ
    no se, “Me kunu a na ɔsom wo no awu. Na wunim sɛnea na osuro Awurade. Nanso mprempren
    obi a mede no ka aba rehunahuna se, ɔbɛfa me mmabarima baanu sɛ nkoa.”
  hlt-hlt: Tonghma koca rhoek yuu khui lamkah manu pakhat te Elisha taengah pang tih,
    “Na sal, kai va he duek coeng. Na ming bangla na sal te BOEIPA aka rhih la om.
    Tedae laibai aka suk loh ka ca rhoi he amah taengah sal la loh ham ha pawk coeng,”
    a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ miɛkɛ kóò mɔù kóo pokùu kɔtɛ
    kɛ́yɑ̀ Edisee kóò bɑ̀ńtɛ̀ kɛ dɔ̀: A yɛ̃́mu ɑ kóo tɔ̃ntì n dɔù wèè ku, ò do túmɛ̀
    ti Yiɛ̀ nKuyie nkóo nìtì nwe. Ò ku kɛ̀ ti bɑnteu weè kɔ̀tɛní kɛ dɔ́ kɛ́túótɛ́
    m bí idɛ́ kɛ́dɔɔ̀ o dɑɑtì.'
  msy-2020: Dughiar mamɨn Godɨn akam inigha izir gumazibar okoruamɨn mav, an amuim
    Elisa bagha ize. An pam aremezɨ an odiarimɨn iti. Egha a kamaghɨn Elisan diava
    arai, “O gumazir ekiam, nan pam areme. Nɨ fo, a zurara Ikiavɨra Itir Godɨn atiati
    an apengan iti. Egha a faragha gumazir mam da pura dagɨaba ini. Ezɨ datɨrɨghɨn
    kɨ da ikarvaghamin dagɨaba puvatɨ. Ezɨ gumazir kam nan otarimning iniasa izi,
    egh aning damutɨ aning an ingangarir gumazir kɨnimningɨn otogham.”
  dop-dop: 'Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ nɔɣɔlʋ ɩ kɑ́ sǝpǝnɑ nɑ ɩ́ yele leelu. Ḿpʋ́ɣʋ́
    kʋyɑkʋ nɑkʋlɩ ɩ polɑ Ilisee kiŋ nɑ ɩ́ tɔmɩ-ɩ sɩ: Tɑ cɑɑ, mɑ pɑɑlʋ kɑ kɛ́ Ɩsɔ tǝmlɛ
    tʋ kɛ́. Ɩ sǝpɑ, ɩlɛnɑ ɩ kǝmlɛ tʋ kɔɔ sɩ ɩ kpɑkǝɣɩ tɑ piyɑ nɑɑlɛ kɛ yomɑɑ. Ɩlɛ
    hɑɩ, sǝnɑ-m.'
  azb-azb: 'Peyğəmbərlərdən olan bir adamın arvadı Elişaya fəryad edərək dedi: «Sənin
    qulun ərim öldü! Bilirsən ki, o qulun Rəbdən qorxurdu. İndi isə bir borc sahibi
    iki oğlumu özünə qul etmək üçün gəlmişdi».'
  eng-DBY: And a woman of the wives of the sons of the prophets cried to Elisha saying,
    Thy servant my husband is dead, and thou knowest that thy servant feared Jehovah;
    and the creditor is come to take my two children to be bondmen.
  hin-2017: भविष्यद्वक्ताओं के दल में से एक की स्त्री ने एलीशा की दुहाई देकर कहा,
    “तेरा दास मेरा पति मर गया, और तू जानता है कि वह यहोवा का भय माननेवाला था, और जिसका
    वह कर्जदार था, वह आया है कि मेरे दोनों पुत्रों को अपने दास बनाने के लिये ले जाए।”
  wol-KYG: 'Am na bés ku jëkkëram bokkoon ci yonent yi, di jooytu ci Alyaasa ne ko:
    «Sama jëkkër de sa ndongo la woon. Léegi nag faatu na, te yaw ci sa bopp sang
    bi, xam nga ne ku ragaloon Aji Sax ji la. Waaye ka mu ameeloon bor moo dikk, bëgga
    yóbbu sama ñaari doom yu góor, ngir def leeni jaam.»'
  eng-YLT: And a certain woman of the wives of the sons of the prophets hath cried
    unto Elisha, saying, 'Thy servant, my husband, is dead, and thou hast known that
    thy servant was fearing Jehovah, and the lender hath come to take my two children
    to him for servants.'
  kne-kne: Sin namingsan, inmey en Eliseo din asawan di esa ay pankalkalian Diyos
    ay esa sin grupon di mamadto yan kanana, “Apo, natey si asawak. Ammom met ay pinatpateg
    na si Diyos, ngem ed wani yan inmali din nangiotang. Magay ibayad ko, isonga kanana
    en alaena din doway lalaki ay anak ko ta panbalinenas bag-ena.”
  eng-WYC-2017: Forsooth a woman of the wives of prophets cried to Elisha, and said,
    Thy servant, mine husband, is dead, and thou knowest that thy servant dreaded
    God; and lo! the creancer, that is, he to whom debt is owed, cometh to take my
    two sons to serve him.
  eng-WMBB: Now a certain woman of the wives of the sons of the prophets cried out
    to Elisha, saying, “Your servant my husband is dead. You know that your servant
    feared the LORD. Now the creditor has come to take for himself my two children
    to be slaves.”
  urd-GVH: एक दिन एक बेवा इलीशा के पास आई जिसका शौहर जब ज़िंदा था नबियों के गुरोह
    में शामिल था। बेवा चीख़ती-चिल्लाती इलीशा से मुख़ातिब हुई, “आप जानते हैं कि मेरा
    शौहर जो आपकी ख़िदमत करता था अल्लाह का ख़ौफ़ मानता था। अब जब वह फ़ौत हो गया है
    तो उसका एक साहूकार आकर धमकी दे रहा है कि अगर क़र्ज़ अदा न किया गया तो मैं तेरे
    दो बेटों को ग़ुलाम बनाकर ले जाऊँगा।”
  rug-rug: Keke rane sa naboko tana keke tie pu somana koasa keke puku poropita si
    la koe Ilaisa meke zama, “Palabatu, mate sa loaqu! Gilania mua goi sapu pamaṉa
    hola nia sa se Zihova, ba ṉinoroi si mae sa tie pu veko nia gale sa pude vagi
    taloa ni sari karua tuqu koreo pude nana pinausu guana tinabarana sa gale tanisa
    qua palabatu.”
  gaz-gaz: Niitiin namicha ilmaan raajotaa keessaa tokko taʼe tokkoo sagalee ol fudhattee
    Elsaaʼiin akkana jette; “Dhirsi koo garbichi kee duʼeera; akka inni Waaqayyoon
    sodaachaa ture atuu ni beekta. Namichi liqii isa irraa qabu tokko garuu amma ilmaan
    koo lamaan fudhatee garboomfachuuf dhufaa jira.”
  fra-LSG: 'Une femme d’entre les femmes des fils des prophètes cria à Élisée, en
    disant: Ton serviteur mon mari est mort, et tu sais que ton serviteur craignait
    l’Éternel; or le créancier est venu pour prendre mes deux enfants et en faire
    ses esclaves.'
  gnn-gnn: Waŋgany dhäyka buku‐wurthapuy marrtjina bala Yelatjiyawala, bala ŋayi waŋana
    nhanukala, “Wäy, buŋgawa ŋarraku, dhuway'mirriŋunydja liŋguna ŋarraku rakunynha.
    Marŋgiŋga nhe nhanŋu, ŋunhi ŋayinydja manymak ḏarramu, yurru gombuŋala ŋayi rrupiya
    wiripuŋunha ḏarramunha. Ga gäthuranydja ŋunhiyi ḏarramunydja bunana, ga waŋananydja
    ŋayi ŋäŋ'thurruna rrupiyawunydja ḏukṯukthina buku‐ruŋiyinmaranharawuna. Yurru
    ŋarranydja dhuwala bäyŋuna, rrupiyamiriwnha, ga waŋananydja ŋayi ŋunha, ŋayi bini
    yothunha maṉḏanha ŋarraku waku'mirriŋunha maṉḏanha djaw'yuna, djämamirrinhana
    maṉḏanha nhanŋuway. Nhaltjanna ŋarra yurru yulŋunydja?”
  yal-yal: Lɔxɔna nde kaɲa gilɛna nde yi fa Elise li, nabi ganla nabina nde nan yi
    a xɛmɛn na. A yi Elise mafan, a naxa, “I ya walikɛna, n ma xɛmɛn bata faxa, i
    a kolon a i ya walikɛɛn yi gaxuxi Alatala yɛɛ ra, koni doli kanna bata fa n ma
    dii xɛmɛ firin tongodeni, a xa e findi a konyine ra.”
  haw-1868: 'O KEKAHI wahine no na wahine a na haumana a ka poe kaula, auwe aku la
    oia ia Elisai, i aku la, Ua make kau kauwa o kun kane; a ua ike no oe, ua makau
    kau kauwa ia Iehova: a ua kii mai ka mea i aieia kana e lawe aku i kuu mau keikikane
    i mau kauwa nana.'
  arb-NAV: 'وَاسْتَغَاثَتْ إِحْدَى نِسَاءِ بَنِي الأَنْبِيَاءِ بِأَلِيشَعَ قَائِلَةً:
    «عَبْدُكَ زَوْجِي تُوُفِّيَ، وَأَنْتَ تَعْلَمُ أَنَّهُ كَانَ يَتَّقِي الرَّبَّ،
    وَقَدْ أَقْبَلَ مُدِينُهُ الْمُرَابِي لِيَأْخُذَ وَلَدَيَّ عَبْدَيْنِ لَهُ مُقَابِلَ
    دُيُونِهِ».'
  ewe-ewe: Azɔ la, nyɔnu aɖe si tso nyagblɔɖilawo ƒe nusrɔ̃lawo srɔ̃wo dome la va
    fa avi na Elisa be, “Wò dɔla, srɔ̃nye ku eye wò ŋutɔ ènya ale si wòvɔ̃a Yehowae.
    Ke azɔ la, ame si si wònyi fe le la va be yeakplɔ vinye ŋutsuvi eveawo woazu yeƒe
    kluviwo.”
  eng-LEE: 'And a certain woman, of the wives of the sons of the prophets cried unto
    Elisha'', saying, Thy servant my husband is dead; and thou well knowest that thy
    servant was one who feared the Lord: and now the creditor is come to take my two
    sons unto himself for servants.'
  asm-FB: এদিন শিষ্য ভাববাদী দ’লৰ এজনৰ ভার্য্যাই কান্দি কান্দি ইলীচাৰ ওচৰলৈ আহি ক’লে,
    “আপোনাৰ দাস মোৰ স্বামীৰ মৃত্যু হ’ল আৰু আপুনি জানে যে, আপোনাৰ দাস এজন যিহোৱাৰ ভয়কাৰী
    লোক আছিল। এতিয়া মহাজনে মোৰ পুত্ৰ দুটিক তেওঁৰ দাস কৰিবৰ কাৰণে লৈ যাবলৈ আহিছে।”
  sus-A: نَمِحْنمّ ندٍ شَ فِنّ نَشَ عَ مَوَ عٍلِسٍ شْن، عَ نَشّ، «عِ شَ بَتُلَ ندٍ،
    نَشَن نُ فَاشُمَ عَلَتَلَ يَ رَ، ﭑ مَ شّمّ نَن نُ عَ رَ، كْنْ عَ بَرَ قَشَ. مِشِ
    ندٍ، نَشَن شَ دٌنِ نُ نَ عَ مَ، نَ بَرَ قَ ﭑ مَ دِ قِرِنيِيٍ تٌنفٌدٍ، عٍ شَ قِندِ
    كٌنيِيٍ رَ نَ دٌنِ حْشْي رَ.»
  fra-SBL: 'Or, une femme d''entre les femmes des fils des prophètes cria à Élisée,
    en disant : « Ton serviteur, mon mari, est mort. Tu sais que ton serviteur craignait
    Yahvé. Maintenant le créancier est venu prendre pour lui mes deux enfants pour
    en faire des esclaves. »'
  hbo-hbo: וְאִשָּׁ֣ה אַחַ֣ת מִנְּשֵׁ֣י בְנֵֽי־הַ֠נְּבִיאִים צָעֲקָ֨ה אֶל־אֱלִישָׁ֜ע
    לֵאמֹ֗ר עַבְדְּךָ֤ אִישִׁי֙ מֵ֔ת וְאַתָּ֣ה יָדַ֔עְתָּ כִּ֣י עַבְדְּךָ֔ הָיָ֥ה
    יָרֵ֖א אֶת־יְהוָ֑ה וְהַ֨נֹּשֶׁ֔ה בָּ֗א לָקַ֜חַת אֶת־שְׁנֵ֧י יְלָדַ֛י לֹ֖ו לַעֲבָדִֽים׃
  kik-kik: Na rĩrĩ, mũtumia wa mũndũ ũmwe wa thiritũ ya anabii agĩkaĩra Elisha, akĩmwĩra
    atĩrĩ, “Ndungata yaku, mũthuuri wakwa, nĩakuĩte, na wee nĩũũĩ atĩ araarĩ mwĩtigĩri
    Jehova. No rĩrĩ, mũndũ ũrĩa araarĩ na thiirĩ wake nĩarooka kũiyĩra tũmwana twakwa
    tweerĩ tũtuĩke ngombo ciake.”
  fra-NCL: 'Une femme d’entre les femmes des fils de prophètes cria vers Elisée, en
    disant : « Ton serviteur mon mari est mort, et tu sais que ton serviteur craignait
    Yahweh ; or le créancier est venu prendre mes deux enfants pour en faire ses esclaves. »'
  cek-AK: Tahmaa ih zu Elisha khaeah angzoh moe, Na tamna kai ih sava loe duek boeh,
    na panoek baktih toengah anih loe Angraeng khingya kami ah oh; toe ka capa hnik
    to angmah ih tamna ah naeh hanah lai suk kami loe vaihi angzo boeh, tiah a naa.
  cuk-cuk: 'Ome-gwensak Bab-Dummad-gayaburba-barsoged-e-omega-gusadi, nunmak-itogedgi,
    Eliseoʼga sogded: —An-sui-beba-gudidaed burgwisad. Be wisid, a-dule Bab-Jehováʼba
    nue ibsadii daed. Epenne, anmar dulegi mani-gasgusad. Emide, a-dule nonikid. An-ibe
    an-masmala-warbogwad e-maiga-guega sedbied.'
  uig-CYR: 'Пәйғәмбәр шагиртлиридин бириниң тул қалған хотуни Елишаға пәряд қилип:
    Сениң қулуң болған мениң ерим өлүпту. Билисәнки, сениң қулуң Пәрвәрдигардин қорққан
    адәм еди. Әнди қәриз егиси мениң икки оғлумни қуллуққа алғили кәлди.'
  pma-pma: Avong tai, vatina tai mai ven provet Elisa ka viteni mini vit, “Asuv, meatin
    onak koa vi tai en provet onom kei mat tuai. Keik kokilea keke kei vi meatin koa
    vouhou min Iahova. Navong kei mul semau moul, vis meatin tai en mani. Ka kosa,
    meatin koa san mani enek mini, mai les nau keke vakur titiali elu onak luvahi
    slev onen vahul lat kaon onen meatin onak.”
  tel-2017: ఆ తరువాత ప్రవక్తల సమాజంలో ఒకడి భార్య ఏడ్చుకుంటూ ఎలీషా దగ్గరికి వచ్చింది.
    “నీ సేవకుడైన నా భర్త చనిపోయాడు. అతనికి యెహోవాపై భయమూ, భక్తీ ఉన్నాయని నీకు తెలుసు.
    ఇప్పుడు మాకు అప్పు ఇచ్చిన వాడు నా ఇద్దరు కొడుకులనూ తనకు బానిసలుగా తీసుకు వెళ్ళడానికి
    వచ్చాడు” అని చెప్పింది.
  hat-BSA: 'Alò, yon sèten fanm pami madanm fis a pwofèt yo te kriye kont Élisée:
    “Sèvitè ou a, mari mwen an mouri e ou konnen ke sèvitè ou te gen lakrent SENYÈ
    a. Konsa, mesye ki vèse prè kòb la, gen tan parèt pou pran de pitit mwen yo kòm
    esklav li.”'
  kos-kos: Sie katinmas kien sie sin mwet ke un mwet palu se el som nu yorol Elisha
    ac fahk nu sel, “Leum luk, mukul tumuk ah misa. Kom etu lah el mwet na etu in
    sangeng sin God se, tusruktu oasr mwet se el tuh soemoul nu se, ac inge mwet sac
    el tuku in usla wen luo nutik tuh eltal in mwet kohs nu sel, in akfalye misa lun
    mukul tumuk ah.”
  hbo-WLC: וְאִשָּׁ֣ה אַחַ֣ת מִנְּשֵׁ֣י בְנֵֽי־הַ֠נְּבִיאִים צָעֲקָ֨ה אֶל־אֱלִישָׁ֜ע
    לֵאמֹ֗ר עַבְדְּךָ֤ אִישִׁי֙ מֵ֔ת וְאַתָּ֣ה יָדַ֔עְתָּ כִּ֣י עַבְדְּךָ֔ הָיָ֥ה
    יָרֵ֖א אֶת־יְהוָ֑ה וְהַ֨נֹּשֶׁ֔ה בָּ֗א לָקַ֜חַת אֶת־שְׁנֵ֧י יְלָדַ֛י ל֖וֹ לַעֲבָדִֽים׃
  ibo-ibo: Otu ụbọchị, otu nwanyị nʼime ndị inyom ndị amụma bịakwutere Ịlaisha rịọ
    ya sị, “Ohu gị, bụ di m anwụọla. Ị matara na ọ na-atụ egwuOnyenwe anyị. Ma ugbu
    a, onye o ji ụgwọ na-abịa ịkpọrọ ụmụ m ndị ikom abụọ ime ka ha bụrụ ndị ohu ya.”
  ory-ory: ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ଦଳର ଭାର୍ଯ୍ୟାମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ବିଧବା ଇଲୀଶାୟଙ୍କ ନିକଟରେ
    କ୍ରନ୍ଦନ କରି କହିଲା, “ଆପଣଙ୍କ ଦାସ ମୋʼ ସ୍ୱାମୀ ମରିଅଛନ୍ତି; ପୁଣି ଆପଣଙ୍କ ଦାସ ଯେ ସଦାପ୍ରଭୁଙ୍କୁ
    ଭୟ କରୁଥିଲେ, ଏହା ଆପଣ ଜାଣନ୍ତି; ଏବେ ମହାଜନ ମୋହର ଦୁଇ ସନ୍ତାନଙ୍କୁ ଆପଣାର ଦାସ କରିବା ନିମନ୍ତେ
    ନେବାକୁ ଆସିଅଛି।”
  chk-chk: Iwe, eman fefin mi mä pwülüan, ätewe eman me lein ewe mwichen soufos, a
    siö ngeni Elisa o üreni, “Pwülüei we noum chon angang a mäla. En ka silei pwe
    i eman mi meniniti ewe Samol mi Lapalap. Nge iei ätewe pwülüei a liwinimang ngeni
    a feito, pwe epwe angei seniei nei kewe ruoman ät o nöüniir amanau pokiten ewe
    liwinimang.”
  rop-rop: Wandei wanbala widogel hubin merrit langa wan speshalwan mesinja bin go
    langa Ilaisha en imbin tok, “Bos, main hasbin bin dai, en yu sabi imbin bilib
    brabliwei langa God. Bat tudei wanbala men bin kaman langa mi blanga deigim main
    dubala san blanga jidan wekinmen blanga im blanga peiyimbek im, dumaji main hasbin
    bin owim im mani.”
  ukr-1871: 'Одна з жінок синів пророцьких, голосючи, промовила до Елисея: Мій муж,
    твій раб, умер, а ти знаєш, що він, твій раб, був богобоязний по всяк час; тепер
    же прийшов позичальник і хоче моїх обох хлопцїв забрати в невольники.'
  deu-1951: 'Und eine Frau unter den Frauen der Prophetensöhne schrie zu Elisa und
    sprach: Dein Knecht, mein Mann, ist gestorben; aber du weißt, daß er, dein Knecht,
    den HERRN fürchtete. Nun kommt der Gläubiger und will sich meine beiden Söhne
    zu Knechten nehmen!'
  eng-JPS: 'Now there cried a certain woman of the wives of the sons of the prophets
    unto Elisha, saying: ''Thy servant my husband is dead; and thou knowest that thy
    servant did fear the LORD; and the creditor is come to take unto him my two children
    to be bondmen.'''
  srp-1865: 'A jedna izmeðu žena sinova proroèkih povika k Jelisiju govoreæi: sluga
    tvoj, muž moj, umrije, i ti znaš da se sluga tvoj bojao Gospoda; pa sada doðe
    rukodavalac da mi uzme dva sina u roblje.'
  lug-lug: Awo olwatuuka ne wabaawo nnamwandu, eyali afumbiddwa omu ku abo abaali
    mu kibiina kya bannabbi, n’agenda eri Erisa ng’akaaba n’amugamba nti, “Omuddu
    wo, baze yafa, era omanyi nga omuddu wo yatyanga Mukama. Naye kaakano eyali amubanja
    azze, ng’ayagala okutwala batabani bange okubafuula abaddu be.”
  heb-heb: ואשה אחת מנשי בני הנביאים צעקה אל אלישע לאמר עבדך אישי מת ואתה ידעת כי
    עבדך היה ירא את יהוה והנשה בא לקחת את שני ילדי לו לעבדים׃
  ben-IRV: একদিন ভাববাদীদের সন্তানদের মধ্যে এক জনের স্ত্রী কেঁদে ইলীশায়কে বলল, “আপনার
    দাস আমার স্বামী মারা গেছেন; আপনি জানেন, আপনার দাস সদাপ্রভুকে ভয় করতেন; এখন মহাজন
    আমার দুই ছেলেকে তার দাস বানাবার জন্য নিয়ে যেতে এসেছে।”
  pan-pan: ਨਬੀਆਂ ਦੇ ਦਲ ਵਿੱਚੋਂ ਇੱਕ ਦੀ ਪਤਨੀ ਨੇ ਅਲੀਸ਼ਾ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ ਕਿ ਤੇਰਾ ਦਾਸ ਮੇਰਾ
    ਪਤੀ ਮਰ ਗਿਆ ਹੈ ਅਤੇ ਤੂੰ ਜਾਣਦਾ ਹੈਂ ਕਿ ਤੇਰਾ ਦਾਸ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਦਾ ਸੀ। ਹੁਣ ਲੈਣਦਾਰ
    ਮੇਰੇ ਦੋ ਪੁੱਤਰਾਂ ਨੂੰ ਆਪਣੇ ਗੁਲਾਮ ਬਣਾਉਣ ਲਈ ਲੈਣ ਆਇਆ ਹੈ।
  mya-JVB: ပရောဖက် အမျိုးသား ၏ မယား တယောက် သည်ဧလိရှဲ ထံသို့ လာ၍၊ ကိုယ်တော် ကျွန် ၊
    ကျွန်မ ၏ ခင်ပွန်း သေ ပါပြီ။ ကိုယ်တော် ကျွန် သည် ထာဝရဘုရား ကို ရိုသေ သောသူဖြစ်
    သည်ကို ကိုယ်တော် သိ တော်မူ၏။ ယခုမှာ ကြွေးရှင် သည်ကျွန်မ ၏သား နှစ် ယောက်ကို ကျွန်ခံ
    စေခြင်းငှါ လာ ပါပြီဟု ကြွေးကြော် လေ၏
  tbg-tbg: Paropeti vaiintinavu vauraqihairo vo paropeti vira naatavano Elisaava unaini
    oruntero tiharo, Mpo, ti vaativano qutuma vivo. Viva qaqi vai entara Nora Kotira
    aatu qeteharo koqema kero ni vaira arevata iri tavaanarave. Ho viva monu vo vaiintiqi
    viqataira kia vira amira kaara vi vaiintiva anintero tiriara tiharo, Are kia vi
    monura vaaka ti timirera, te ai maaqutanta rumpa vare vuru kaari vitanta ti paanaa
    kaiqa vaiintitanta vaivarave, tiro.
  hmo-hmo: Peroveta taudia edia orea tauna ta ena vabu ese Elisaia dekenai ia tai
    henia, ia gwau, “Oiemu hesiai tauna, egu adavana be ia mase vadaeni. Oi ese oi
    diba vadaeni, ia be Dirava ia gari henia tauna ta. To ia be mai ena abiatorehai,
    bona ia heniatorehai tauna ese unai abiatorehai abia lou totona, egu natuna mero
    ruaosi do ia abia lao, iena hesiai memero, mai guia danu idia do ia halaoa totona.”
  urd-urd: और अम्बियाज़ादों की बीवियों में से एक 'औरत ने इलीशा' से फ़रियाद की और कहने
    लगी, “तेरा ख़ादिम मेरा शौहर मर गया है, और तू जानता है कि तेरा ख़ादिम ख़ुदावन्द
    से डरता था; इसलिए अब क़र्ज़ देने वाला आया है कि मेरे दोनों बेटों को ले जाए ताकि
    वह ग़ुलाम बनें।”
  rus-SYN: 'Одна из жен сынов пророческих с воплем говорила Елисею: раб твой, мой
    муж, умер; а ты знаешь, что раб твой боялся Господа; теперь пришел заимодавец
    взять обоих детей моих в рабы себе.'
  bqc-SIM: 'Ãnabiↄ gãli gbɛ̃e na wiilɛ̀ Ɛliziwa à mɛ̀: Ma zã́ pↄ́ dɛ n gbɛ̃́ ũ
    gà. Ń dↄ̃ kɛ́ n gbɛ̃́pi Dii vĩa vĩ. Aà fĩade lɛ́ mↄ́ ma nɛgↄ̃ɛ gbɛ̃ↄn plaↄ
    sɛ́lɛi a zↄↄ ũɛ.'
  tcz-CHONGTHU: Nikhat hi themgao holah a khatpen ji ana hia meithai khat hi Elisha
    kom’ah ahungin ahung peng jah jingin, hitin aseiye, “Nangma noija na anatong kajipa
    chu athitai, aman Pakai agindan chu nangin nahet ahi. Ahinla tuhin sum kabatpa
    ahungin kacha teni hi soh a kai ding eigo tauvin ahi,” ati.
  mar-mar: आता संदेष्ट्यांच्या मुलांच्या बायकांतली एक अलीशाकडे रडत आली, आणि म्हणाली,
    “तुझा सेवक माझा पती मरण पावला आहे, आणि तुला माहित आहे की, तुझा सेवक परमेश्वराचे
    भय राखत होता. पण आता सावकार माझ्या दोन मुलांना त्याचा गुलाम करून घ्यायला नेण्यासाठी
    आला आहे.”
  qub-qub: 'Juc profëtapa warmin aywaran Eliseoman. Chayaycur niran: «Nogapa runäga
    wañushana. Gam musyashayquinöpis payga Tayta Diostami sirbisha. Ichanga jaga-tucushcäcunami.
    Cananga ristamaj runa cobracoj shamusha. Munan ishcan wamräta apacuyta jagapita
    aruchinanpaj.»'
  bqp-bqp: 'Annabinↄ gã̀ gbɛ̃ke nanↄ ↄ́ↄ dↄ̀ Ɛlisaa à pì: Ma zã kũ à de n gbɛ̃
    ũ gà. Ń dↄ̃ kũ n gbɛ̃ pì Dikiri vĩna vĩ. A fĩnade tɛn su à ma nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn
    planↄ sɛ́tɛ a zↄ̀nↄ ũ.'
  hat-hat: 'Madanm yonn nan pwofèt yo al jwenn Elize, li di l'' konsa: —Mari m'' mouri.
    Ou konnen se yon nonm ki te gen krentif anpil pou Bondye. Koulye a, yon nonm mari
    m'' te dwe lajan vini, li vle pran de pitit gason m'' yo pou l'' al vann yo tankou
    esklav pou l'' ka antre lajan l'' lan.'
  eng-BSB: Now the wife of one of the sons of the prophets cried out to Elisha, “Your
    servant, my husband, is dead, and you know that your servant feared the LORD.
    And now his creditor is coming to take my two children as his slaves!”
  eng-WEBPB: Now a certain woman of the wives of the sons of the prophets cried out
    to Elisha, saying, “Your servant my husband is dead. You know that your servant
    feared the LORD. Now the creditor has come to take for himself my two children
    to be slaves.”
  kbq-kbq: Hanki mago zupa Ra Anumzamofo kasnampa vahepinti mago kasnampa ne' fri'nea
    ne'mofo kento a'mo Elisana amanage huno eme asmi'ne, Muse hugantoanki nenave'ma
    ko'ma fri'neana kagra ko antahi'nane. Hagi ofri'ma mani'neno'a kamage nenteno,
    Ra Anumzamofona monora hunte'ne. Hianagi mago ne'mofontegati zagoa nofi hu'neankino,
    ana ne'mo'a eno eme tare ne'mofavre ni'ararena zanavreno vanigeke kazokazo eri'za
    omerintegaha'e.
  nhe-BL: 'Se tonali isihua se telpoca tiocamanalojquetl quiilhui Eliseo: ―Mijqui
    nohuehue tlen tijmati tlahuel quitlepanitayaya TOTECO. Pero yajaya tlahuicayaya
    tomi huan ama hualajtoc tlen quitlanejtijtoya huan quinequi quinhuicas ni ome
    noconehua para quitequipanose para nochipa.'
  bus-bus: 'Annabinↄ gãli gbɛ̃ke naↄ̃ wii pɛ̀ Ɛlisazi à bè: Ma zã kɛ̀ dɛ n gbɛ̃
    ũu gà. Ń dↄ̃ kɛ̀ n gbɛ̃ pì Dii vĩa vĩ. À fĩadee e mↄↄ à ma nɛ́gↄ̃gbɛ̃ gↄ̃ↄn plaaanↄ
    sɛ́ɛ a zↄ̀nↄ ũ.'
  gub-BL: Amo kuzà a'e, amo Tupàn ze'eg imume'u har umàno ma'e kwer hemireko kwer
    romo hekon a'e. Amo 'ar mehe uze'eg oho Erizew pe kury. — Hemen umàno a'e. Awa
    Tupàn Tuweharupi Wiko Ma'e wi ukyze ma'e romo hekon wiko mehe. Erekwaw heko awer.
    Wikuwe mehe unewer amo temetarer amo pe. Imàno re a'e awa ur ihewe kury. Ipureraha
    wer mokoz hememyr wanehe ihewi a'e. Umuigo kar putar hememyr uma'ereko e ma'e
    romo hemen umàno ma'e kwer inewer awer hekuzaromo a'e nehe, i'i kuzà Erizew pe.
  eng-DRA: 'Now a certain woman of the wives of the prophets cried to Eliseus, saying:
    Thy servant my husband is dead, and thou knowest that thy servant was one that
    feared God, and behold the creditor is come to take away my two sons to serve
    him.'
