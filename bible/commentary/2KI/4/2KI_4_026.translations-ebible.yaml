verse: 2KI.004.026
translations:
  mal-C: ഓടിച്ചെന്ന് അവളെക്കണ്ട്, ‘നിനക്കു ക്ഷേമംതന്നെയോ? നിന്റെ ഭർത്താവ് സുഖമായിരിക്കുന്നോ?
    നിന്റെ കുഞ്ഞും സുഖമായിരിക്കുന്നോ?’ എന്നു ചോദിക്കുക” എന്നു പറഞ്ഞു. “എല്ലാവർക്കും
    സുഖംതന്നെ,” എന്ന് അവൾ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Laufe ihr sogleich entgegen und frage sie: Geht es dir wohl? Geht es deinem
    Manne wohl? Geht es dem Knaben wohl? Sie antwortete: Ja!'
  lin-lin: 'Nabondeli yo, pota mbangu sik’oyo mpo na kokutana na ye, mpe tuna ye :
    « Boni, kimia ezali ? Ozali malamu ? Mobali na yo azali malamu ? Mwana na yo azali
    malamu ? » Azongisaki : — Nyonso ezali malamu.'
  eng-LSV: now please run to meet her, and say to her, Is there peace to you? Is there
    peace to your husband? Is there peace to the boy?” And she says, “Peace.”
  eng-GNV: Runne nowe, I say, to meete her, and say vnto her, Art thou in health?
    is thine husband in health? and is the child in health? And she answered, We are
    in health.
  eng-WEBSTER: Run now, I pray thee, to meet her, and say to her, Is it well with
    thee? Is it well with thy husband? Is it well with the child? and she answered,
    It is well.
  nhw-BL: Ximotlalo xijnamiquiti. Xijtlajtlani quenicatza itztoc huan quenicatza itztoc
    ihuehue huan icone. Huan itequipanojca yajqui huan nopa sihuatl quiilhui para
    cuali itztoque.
  swh-ONEN: Kimbia ukamlaki, umuulize, ‘Je, wewe hujambo? Mume wako hajambo? Mtoto
    wako ni mzima?’ ” Akasema, “Kila kitu ni sawasawa.”
  bba-bba: A dukɑ doo ɑ kɑ nùn yinnɑ. A nùn bikiɑ ɑ nɛɛ, u bwɑ̃ɑ do? Win durɔ mɑɑ
    ni? Bii wi, u ɑlɑfiɑ mɔ? Yɛnuɡibu kpuro bɑ bwɑ̃ɑ do? Ye u nùn bikiɑ mɛ, mɑ kurɔ
    wi, u wisɑ u nɛɛ, sɑ bwɑ̃ɑ do kpuro ɡbɑ̃ɑ ɡbɑ̃ɑ.
  eng-KJVCPB: run now, I pray thee, to meet her, and say unto her, Is it well with
    thee? is it well with thy husband? is it well with the child? And she answered,
    It is well.
  luo-luo: Ringi idhi iromne mondo ipenje ni, ‘Bende in kare? Chwori bende nikare?
    To nyathi nikare?’ ” Dhakono nodwoke niya, “Gik moko duto nikare.”
  meu-meu: a heau lao haraḡa, ia ida ba hedavari, baoto “Oi namo a? Adavamu bona natumu
    danu nanamo a?” Hahine na e haere, eto, Nanamo.
  npi-ULB: तिनलाई भेट्न दौडेर जा र तिनलाई सोध, 'तिमी, तिम्रा पति र छोरोलाई सबै ठिकै
    छ' ?” तिनले भनिन्, “ठिकै छ ।”
  yor-yor: Sáré lọ pàdé rẹ̀ kí o sì béèrè lọ́wọ́ rẹ̀, ‘Ṣé o wà dáradára? Ṣé ọkọ rẹ
    wà dáradára? Ṣé ọmọ rẹ wà dáradára?’ ” Ó wí pé, “Gbogbo nǹkan wà dáradára.”
  emp-NTPO: 'Idji audiab̶arid̶e pira wãdua. Iwid̶idua idjida, dji quimada, dji warra
    sid̶a bia panʌ cawaya.– Ara maʌ̃da idji nezocara pira wãsia. Maʌ̃ne wẽrãba panusia:
    –Daira jũmaena bia panʌa.–'
  pes-OPCB: 'به استقبالش برو و بپرس چه شده است. ببین آیا شوهر و پسرش سالم هستند.»
    زن به جیحزی گفت: «بله، همه سالمند.»'
  tgl-ULB: Pakiusap, tumakbo ka para salubungin siya at sabihin mo sa kaniya, 'Maayos
    ba ang lahat sa iyo at iyong asawa at anak'” Sumagot siya, “Maayos naman.”
  cbu-NT: Natu mikeerush iripeerush, chamayangashini. Sheerush, yamashini. Mishat,
    ambiri mashangcha. ¿Tamarazinllinaja taarana? ¿Tamareeja wazaranll taar? ¿Wipatam
    tamareeja taar? Mashangcha, tárangu, muchchursha anuritam naatarangu, anushsha
    kizaa masharangu, kizsha, Wanasircha taarini, tárangiya.
  hui-hui: Í̠na abale gerai lalu lola hole puwa ibu agalinibi ibu iginibi bayale dege
    kama larabe hondole hale hole pu, lene. Ani laya handala Gehasi ibugua abale lola
    hole puwa wali biagohondo hale hayagola wali ibugua ladai bialu lalu, Ina bayale
    karulapeore kama, lene.
  mya-mya: သူ့​ထံ​သို့​အ​လျင်​အ​မြန်​သွား​၍`ကိုယ်​တိုင်​မာ ၏​လော၊ ခင်​ပွန်း​မာ​၏​လော၊
    သား​ငယ်​မာ​၏​လော၊' ဟု​မေး​မြန်း​လော့'' ဟု​ဆို​၏။ အ​မျိုး​သ​မီး​သည်​ဂေ​ဟာ​ဇိ​အား``ကျန်း​မာ​ပါ
    သည်'' ဟု​ပြန်​ပြော​၏။-
  bod-N: ད་ལྟ་ཉིད་དུ་བསུ་རུ་རྒྱུགས་ནས་ཁོ་མོ་ལ། ཁྱོད་རང་བདེའམ། ཁྱོད་ཀྱི་ཁྱོ་ག་ཡང་བདེའམ།
    བུ་ཡང་བདེའམ་ཞེས་དྲིས་ཤོག་གསུངས་པར། ཁོ་མོས་ཐམས་ཅད་བདེ་བར་འདུག་ཅེས་སྨྲས་སོ། །
  sna-sna: Mhanya undosangana naye ugomubvunza kuti, ‘Munofara mose here? Ko, murume
    wako anofara here? Ko, mwana wako anofara here?’ ” Mukadzi akati, “Zvose zvakanaka.”
  spa-BLM: 'Por favor, corre ahora a su encuentro y pregúntale: “¿Te va bien? ¿Está
    bien tu marido? ¿Está bien tu hijo?” Ella respondió: “Está bien”.'
  cac-cac: Ixic b'at cha ix, tza c'anb'an d'a ix tato vach' sc'ol ix yed' vin̈ yetb'eyum
    yed' vin̈ nene' unin, xchi vin̈. Ix b'at vin̈ scha ix. Ix sc'anb'an vin̈ d'a ix,
    ix yalan ix to vach' sc'ol eb'.
  swh-ULB: Tafadhali mkimbilie na umwambie, 'Hamjambo kwako pamoja na mume wako na
    mtoto wako?” Akajibu, “Hawajambo.”
  bel-bel: 'бяжы ёй насустрач і скажы ёй: ці здаровая ты? ці здаровы твой муж? ці
    здаровае дзіця? - Яна сказала: здаровыя.'
  deu-ELBBK: 'Nun laufe ihr doch entgegen und sprich zu ihr: Geht es dir wohl? Geht
    es deinem Mann wohl? Geht es dem Kind wohl? Und sie sprach: Wohl.'
  mbb-OT: Peleleǥuya nu sikandin te edsinuǥung ne insai nu ke egkemenumenu en sikandin,
    is esawa zin, wey is anak din.” Ne migkeǥiyan dutun te vahi si Gehazi te meupiya
    zed is langun.
  mal-2015: സുഖം തന്നേയോ? ഭർത്താവു സുഖമായിരിക്കുന്നുവോ? ബാലന്നു സുഖമുണ്ടോ എന്നു അവളോടു
    ചോദിക്കേണം എന്നു പറഞ്ഞു. സുഖം തന്നേ എന്നു അവൾ പറഞ്ഞു.
  rmc-rmc: 'Denaš ke late a phuč latar: „Sar sal? Sar hin tire romeske the tire čhavoreske?“
    Avke geľa a phučľa latar. Oj odphenďa: „Savoro hin mištes.“'
  pes-OPV: 'پس حال به استقبال وی بشتاب و وی را بگو: آیا تو را سلامتی است و آیا شوهرت
    سالم وپسرت سالم است؟» او گفت: «سلامتی است.»'
  ron-1924: 'Акум, аляргэ дар ынаинтя ей ши спуне-й: ‘Ешть бине? Бэрбатул тэу ши копилул
    сунт бине?’” Еа а рэспунс: „Бине.”'
  ben-OBCV: দৌড়ে গিয়ে তাঁর সাথে দেখা করো ও তাঁকে জিজ্ঞাসা করো, ‘তুমি ঠিক আছ? তোমার
    স্বামী ঠিক আছে? তোমার ছেলে ঠিক আছে?’ ” “সব ঠিক আছে,” তিনি বললেন।
  som-som: Haddaba waan ku baryayaaye ku orod oo ka hor tag, oo waxaad ku tidhaahdaa,
    Ma nabad qabtaa? Ninkaagiina ma nabad qabaa? Wiilkaagiina ma nabad qabaa? Oo iyana
    waxay ugu jawaabtay, Waa nabad.
  lat-VUC: 'Vade ergo in occursum ejus, et dic ei: Recte ne agitur circa te, et circa
    virum tuum, et circa filium tuum? Quæ respondit: Recte.'
  eng-ASVBT: run, I pray thee, now to meet her, and say unto her, Is it well with
    thee? is it well with thy husband? is it well with the child? And she answered,
    It is well.
  ita-1885: 'Deh! corrile ora incontro, e dille: Stai tu bene? il tuo marito sta egli
    bene? il fanciullo sta egli bene? Ed ella disse: Bene.'
  eng-LXXUP: Now run to meet her, and thou shalt say, Is it well with thee? is it
    well with thy husband? is it well with the child? and she said, It is well.
  eng-ULB: Please run to meet her and say to her, 'Is everything alright with you
    and with your husband and child?'” She answered, “It is alright.”
  spa-VBL: 'Por favor, corre a su encuentro y pregúntale: ‘¿Va todo bien contigo,
    con tu marido y con tu hijo?’” . “Todo está bien”, respondió ella.'
  fra-_FOB: 'Va, cours au-devant d''elle, et dis-lui: Tout va-t-il bien pour toi,
    pour ton mari, pour l''enfant? Et elle dit: Bien.'
  mal-mal: ‘സുഖം തന്നെയോ? ഭർത്താവ് സുഖമായിരിക്കുന്നുവോ? ബാലന് സുഖമുണ്ടോ?’ എന്ന് അവളോടു
    ചോദിക്കേണം” എന്ന് പറഞ്ഞു. “സുഖം തന്നേ” എന്ന് അവൾ പറഞ്ഞു.
  urd-GVR: Bhāg kar us ke pās jāo aur pūchho ki kyā āp, āp kā shauhar aur bachchā
    ṭhīk haiṅ?” Jaihāzī ne jā kar us kā hāl pūchhā to aurat ne jawāb diyā, “Jī, sab
    ṭhīk hai.”
  suz-BL: गे दोरशा लशा मेरे कली ‘मार नेल्‍ल रिम्‍शोन बाक्‍बा? मार, इ वोंइश रिम्‍शोन
    बाक्‍मे? इ आल रिम्‍शोन बाक्‍मे?’ दे हिल्‍लो पावो” दे मदा बाक्‍त। मिनु मेकोम हिल्‍लो
    पवानु “नेल्‍ल रिम्‍शोन बाक्‍नीम” देंमाक्‍त।
  ita-1927: 'Ti prego, corri ad incontrarla, e dille: Stai bene? Sta bene tuo marito?
    E il bimbo sta bene?” Ella rispose: “Stanno bene”.'
  ckb-ckb: 'ئێستا بەرەوپیری ڕابکە و پرسیاری سەلامەتی خۆی و مێردەکەی و کوڕەکەی لێ بکە.»
    ژنەکەش گوتی: «باشین.»'
  eng-BBE: Go quickly to her, and on meeting her say to her, Are you well? and your
    husband and the child, are they well? And she said in answer, All is well.
  kan-OKCV: ನೀನು ಅವಳನ್ನು ಎದುರುಗೊಳ್ಳಲು ಓಡಿಹೋಗಿ, ಅವಳಿಗೆ, ‘ನಿನಗೂ, ನಿನ್ನ ಗಂಡನಿಗೂ ಮಗನಿಗೂ
    ಕ್ಷೇಮವೇ? ಎಂದು ಕೇಳು,’ ” ಎಂದನು. ಅವಳು, “ಕ್ಷೇಮ” ಎಂದಳು.
  tam-2017: 'நீ அவளுக்கு எதிர்கொண்டு ஓடி, நீ சுகமாயிருக்கிறாயா, உன் கணவன் சுகமாயிருக்கிறானா,
    அந்தப் பிள்ளை சுகமாயிருக்கிறதா என்று அவளிடத்தில் கேள் என்றான். அவள்: சுகம்தான்
    என்று சொல்லி,'
  spa-RV-1909: 'Ruégote que vayas ahora corriendo á recibirla, y dile: ¿Tienes paz?
    ¿y tu marido, y tu hijo? Y ella dijo: Paz.'
  ron-BTF: 'Aleargă acum, te rog, să o întâlnești și spune-i: Ești bine? Este bine
    soțul tău? Este bine copilul? Iar ea a răspuns: Este bine.'
  eng-WEBP: Please run now to meet her, and ask her, ‘Is it well with you? Is it well
    with your husband? Is it well with your child?’” She answered, “It is well.”
  eng-FBV: Please run to meet her and ask her, ‘Is everything fine with you, your
    husband, and your boy?’” “Everything's fine,” she replied.
  nld-1939: 'Ga haar tegemoet, en vraag haar, hoe het gaat met haarzelf, haar man
    en haar kind. Zij antwoordde: Goed.'
  nch-BL: Ximotalo xijnamiquiti. Xijtajtani quenicatza itztoc huan quenicatza itztoc
    ihuehue huan icone. Huan itequipanojca yajqui huan nopa sihuat quiilhui para cuali
    itztoque.
  vie-1934: 'Vậy, hãy chạy đi đón nàng, và hỏi nàng rằng: Mọi việc đều bình an chăng?
    Chồng và con ngươi bình an chăng? Nàng đáp: Bình an.'
  hin-CV: तुरंत उससे मिलने के लिए दौड़ो और उससे पूछो, ‘क्या आप सकुशल हैं? क्या आपके
    पति सकुशल हैं? क्या आपका पुत्र सकुशल है?’ ” उसने उसे उत्तर दिया, “सभी कुछ सकुशल
    है.”
  spa-BES: 'Ve rápidamente a su encuentro, y pregunta: ¿Estás bien? Y tu marido y
    el niño, ¿están bien? Y ella respondió en respuesta: Todo está bien.'
  tdx-tdx: 'Ehe mihitrihitrifa hifanalaka ama’e le añontaneo ty hoe: Jangam-b’iheo?
    mbe soa hao i vali’oy? mbe soa hao i ana’oy? le hoe ty navale’e: Mbe soa.'
  tha-KJV: จงวิ่งไปรับนางทั​นที และกล่าวแก่นางว่า ‘นางสบายดี​หรือ สามี​สบายดี​หรือ
    เด็กสบายดี​หรือ​’” และนางได้ตอบว่า “​สบายดี​ค่ะ​”
  por-BR-2018: 'Rogo-te que vás agora correndo a recebê-la, e dize-lhe: Há paz contigo,
    com teu marido, e com teu filho? E ela disse: Paz.'
  deu-ELO: 'Nun laufe ihr doch entgegen und sprich zu ihr: Geht es dir wohl? Geht
    es deinem Manne wohl? Geht es dem Kinde wohl?'
  eng-WYC-2018: go thou therefore into the meeting of her, and say thou to her, Whether
    it is done rightfully about thee, and about thine husband, and about thy son?
    And (when the servant came to her, and asked her), she answered (to him), It is
    done rightfully. (and so go thou to meet her, and say thou to her, Is all well
    with thee, and thy husband, and thy son? And when the servant came to her, and
    asked her, she answered to him, All is well.)
  epo-epo: 'kuru do al ŝi renkonte, kaj diru al ŝi: Kiel vi fartas? kiel fartas via
    edzo? kiel fartas la infano? Ŝi diris: Ni fartas bone.'
  uig-PIN: 'Sǝn uning aldiƣa yügürüp berip uningdin: Sili tinqliⱪmu? Ərliri tinqliⱪmu?
    Baliliri tinqliⱪmu?» — dǝp soriƣin, dedi. — Ⱨǝmmǝ ix tinqliⱪ, dǝp eytti ayal.'
  beo-beo: Hedolo ema asili, amola adi hou e amola egoa amola ea manoma doagabela:le
    naba ba:ma.” Uda da Gihaisaima, hou huluane ema gala da defea sia:i.
  tpi-OTNT: Yu ran i go long em na painimaut, ating em wantaim man bilong en na pikinini
    bilong en i stap gut, o nogat?” Orait Gehasi i go askim meri na meri i bekim tok
    olsem, “Mipela i stap gut.”
  hau-SA: Ka yi gudu ka tarye ta ka tambaye ta, ‘Lafiyarki? Mijinki yana nan lafiya?
    Yaronki yana nan lafiya?’ ” Ta amsa ta ce, “Kome lafiya yake.”
  uig-LAT: 'Sen uning aldigha yügürüp bérip uningdin: Sili tinchliqmu? Erliri tinchliqmu?
    Baliliri tinchliqmu?» — dep sorighin, dédi. — Hemme ish tinchliq, dep éytti ayal.'
  nde-nde: Gijima umhlangabeze umbuze uthi, ‘Konke kulungile kuwe na? Umkakho uyaphila
    na? Umntanakho uyaphila na?’ ” Owesifazane wathi, “Konke kulungile.”
  ton-ton: Lele leva, pea fakafetaulaki kiate ia, mo ke pehē ki ai, ʻOku ke lelei
    pe koe? ʻOku lelei pe ʻa ho husepāniti? ʻOku lelei pe mo hoʻo tamasiʻi? pea naʻe
    tali ʻe ia ʻo pehē, ʻOku lelei pe.”
  ces-1613: 'Protož nyní běž jí v cestu a rci jí: Dobře-li se máš? Dobře-li se má
    muž tvůj? Dobře-li se má syn? Ona řekla: Dobře.'
  eng-WMB: Please run now to meet her, and ask her, ‘Is it well with you? Is it well
    with your husband? Is it well with your child?’” She answered, “It is well.”
  tam-TCV: நீ அவளைச் சந்திக்கும்படியாக ஓடிப்போய் அவளிடம், ‘நீ சுகமாயிருக்கிறாயா? உன்
    கணவன் சுகமாயிருக்கிறானா? உன் பிள்ளை சுகமாயிருக்கிறானா?’ ” என்று கேள் என்றான்.
    அவள், “நாங்கள் எல்லோரும் சுகமாயிருக்கிறோம்” என்று கூறினாள்.
  ceb-ULB: Palihog dagan aron sa pagtagbo kaniya ug ingna siya, “Maayo ba ang tanan
    diha kanimo ug sa imong bana ug sa bata?'” Mitubag siya, “Maayo lamang.”
  pol-UBG: 'Wybiegnij, proszę, na jej spotkanie i zapytaj ją: Czy masz się dobrze?
    Czy dobrze się ma twój mąż? Czy dobrze się ma twój syn? Odpowiedziała: Dobrze.'
  agr-agr: 'Tupikaki igkugkam iniasta niina aishish, niina uchijish pegkejash batsata
    nunú”, tiuwai. Tusa tima tupikaki weji igkug iniasui. Tusa iniam nii ayaak: “Ehe,
    pegkeg batsatji”, tau.'
