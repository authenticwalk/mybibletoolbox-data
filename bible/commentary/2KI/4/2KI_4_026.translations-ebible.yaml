  lug-lug: Dduka omusisinkane omubuuze nti, ‘Oli bulungi ne balo ali bulungi? Ate
    omwana?’ ” Omukazi n’amuddamu nti, “Kiri bulungi.”
  heb-heb: עתה רוץ נא לקראתה ואמר לה השלום לך השלום לאישך השלום לילד ותאמר שלום׃
  ben-IRV: তুমি দৌড়ে তাঁর কাছে গিয়ে তাঁর সঙ্গে দেখা করে জিজ্ঞাসা কর যে, ‘আপনি, আপনার
    স্বামী ও আপনার ছেলে সবাই ঠিক আছেন’?” উত্তরে তিনি বললেন, “সবাই ভাল আছে।”
  pan-pan: ਤੂੰ ਹੁਣ ਭੱਜ ਕੇ ਉਹ ਨੂੰ ਮਿਲ ਤੇ ਉਹ ਨੂੰ ਪੁੱਛ ਕਿ ਤੂੰ ਰਾਜੀ ਬਾਜ਼ੀ ਤਾਂ ਹੈਂ? ਤੇਰਾ
    ਪਤੀ ਰਾਜੀ ਬਾਜ਼ੀ ਹੈ? ਬਾਲਕ ਰਾਜੀ ਬਾਜ਼ੀ ਹੈ? ਅੱਗੋਂ ਉਹ ਬੋਲੀ, “ਸੁੱਖ-ਸਾਂਦ ਹੈ।”
  mya-JVB: သင်ပြေး ၍ ခရီးဦး ကြိုပြုပြီးလျှင် ၊ ကိုယ်တိုင် မာ ၏လော။ ခင်ပွန်း” မာ ၏လော။
    သူငယ်” မာ ၏လော ဟု စေလွှတ်၍ မေးစေသော်၊ မိန်းမကမာ ပါ၏ ဟုဆို ၏
  tbg-tbg: Are kantera oru vira irehara tavaane. Viva nai vaati vainti hampata hoe
    variavo, kiae ho variavo? tuvaro ho Gehaasiva oru nahenti vira irovaro nahenti
    viva tiharo, Tenavu homa vauro, tiro.
  hmo-hmo: Do oi heau lao haraga, ia dekenai do oi nanadaia, oi gwau, ‘Oi be namo,
    a? Bona oiemu adavana bona natuna danu idia namo, a?’ ” Hahine ese Gehasi ia hamaoroa,
    ia gwau, “Gau ibounai be namo.”
  urd-urd: अब ज़रा उसके इस्तक़बाल को दौड़ जा, और उससे पूछ, 'क्या तू खै़रियत से है?
    तेरा शौहर खै़रियत से, बच्चा ख़ैरियत से है?' “उसने जवाब दिया, ठीक नहीं है।”
  rus-SYN: 'Побеги к ней навстречу и скажи ей: “здорова ли ты? здоров ли муж твой?
    здоров ли ребенок?” - Она сказала: здоровы.'
  bqc-SIM: 'Bàalɛ gɛ́ daiaàlɛ, ní aà la, tó a aafia ń a zã́o ń a nɛ́o. Ɔ̃
    nↄɛpi wèwà à mɛ̀: Aafiaɛ!'
  tcz-CHONGTHU: lhaijal inlang gadongin,” “Naji na cha pha pha hinam?” tin gadongin
    ati. Amanun Gehazi kom’ah, “Aphanai imajouse aphanai.”
  mar-mar: कृपाकरून तिला भेटायला धावत जा आणि तिला विचार, तू व तुझा पती, तुझा मुलगा,
    हे सर्व ठीक आहेत ना?” ती म्हणाली, सर्वकाही ठीक आहे.
  qub-qub: Ayway taripanqui. Tapunqui ‹¿imanötaj caycanqui? ¿imanötaj caycan runayqui,
    wamrayqui?› nir.» Niptin uywaynin aywaran. Tapuptin warmiga «alli jaucami goyaycä»
    niran.
  bqp-bqp: 'Ǹ bàa lɛ́ ǹ gɛ́ daalɛ, ń a la, tó à aafia kũ a zão kũ a nɛ́o. Akũ
    nↄgbɛ̃ pìi wèa à pì: Aafiaamɛ!'
  hat-hat: Kouri al jwenn li. Mande l' si tout moun lakay li byen, li menm, mari l'
    ak pitit li a. Madanm lan di Gerazi tout moun byen.
  eng-BSB: Please run out now to meet her and ask, ‘Are you all right? Is your husband
    all right? Is your child all right?’” And she answered, “Everything is all right.”
  eng-WEBPB: Please run now to meet her, and ask her, ‘Is it well with you? Is it
    well with your husband? Is it well with your child?’” She answered, “It is well.”
  kbq-kbq: Hanki kagra kagarenka vunka ana a'ra ome negenka, kagrane, negave'ene,
    mofavreka'anena knare huta mani'nazo? hunka antahigo. Higeno Gehasi'a anankema
    ome asmigeno'a, ana a'mo'a kenona'a huno, mago kea omne'neanki knare huta mani'none.
  nhe-BL: Ximotlalo xijnamiquiti. Xijtlajtlani quejatza itztoc huan quejatza itztoc
    ihuehue huan icone. Huan itlatequipanojca yajqui huan nopa sihuatl quiilhui para
    cuali itztoque.
  bus-bus: 'Ǹ bàa lɛ́ ǹ gá daàlɛ, nɛ́ à la, tó à aafia kↄ̃n a zão kↄ̃n a nɛ́o. Ben
    nↄgbɛ̃ pì wèàla à bè: Aafiamɛ!'
  gub-BL: Ezàn eho hexak pà. Epuranu hehe. — Nekatu aipo. Nemen ikatu a'e no. Nememyr
    ikatu a'e no, ere izupe nehe, i'i izupe. Uze'eg kuzà Zeazi pe. — Ikatu paw rupi
    wà, i'i izupe.
  eng-DRA: 'Go therefore to meet her, and say to her: Is all well with thee, and with
    thy husband, and with thy son? and she answered: Well.'
