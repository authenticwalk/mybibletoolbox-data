verse: 2KI.004.017
translations:
  mal-C: എന്നാൽ ആ സ്ത്രീ ഗർഭിണിയായി. എലീശ പറഞ്ഞതുപോലെ, പിറ്റേവർഷം ആ സമയം ആയപ്പോൾ അവൾ
    ഒരു മകനെ പ്രസവിച്ചു.
  deu-TKW: Und die Frau ward schwanger und gebar um dieselbe Zeit im folgenden Jahr
    einen Sohn, wie Elisa ihr verheißen hatte.
  lin-lin: Nzokande, mwasi ya Sunami akomaki na zemi. Mpe na mobu oyo elandaki, na
    eleko yango kaka, abotaki mwana mobali, ndenge kaka Elize alobaki na ye.
  eng-LSV: And the woman conceives and bears a son, at this season, according to the
    time of life that Elisha spoke of to her.
  eng-GNV: So the woman conceiued, and bare a sonne at that same season, according
    to the time of life, that Elisha had sayd vnto her.
  eng-WEBSTER: And the woman conceived, and bore a son at that season that Elisha
    had said to her, according to the time of life.
  nhw-BL: Pero quena, nopa sihuatl conecuic huan quitlacatilti se conetl ipan nopa
    tonali quema xihuitqui senquistoc quen Eliseo quiilhuijtoya.
  swh-ONEN: Lakini yule mwanamke akapata mimba, na mwaka uliofuata wakati kama ule
    ule akamzaa mwana, kama vile Elisha alivyokuwa amemwambia.
  bba-bba: Yen biruwɑ kurɔ wi, u ɡurɑ suɑ u bii tɔn durɔ mɑrɑ wɔ̃ɔ kpɔɔ ɡe sɔɔ, ɡe
    Elisee u nùn burɑ.
  eng-KJVCPB: And the woman conceived, and bare a son at that season that Elisha had
    said unto her, according to the time of life.
  luo-luo: Dhakono nomako ich kendo kane ochopo higa machielo e kinde machal kamano,
    nonywolo wuowi mana kaka Elisha nowachone.
  meu-meu: A hahine na e rogorogo, bena tubu-kau negana sisivana ai mero ta e abia,
    Elisaia ese e hamaoroa negana heḡereḡerena ai.
  npi-ULB: तर एलीशाले त्‍यो स्‍त्रीलाई भनेझैँ तिनी गर्भवती भइन् र अर्को वर्ष ठिक त्यही
    समयमा एउटा छोरो जन्माइन् ।
  yor-yor: Ṣùgbọ́n obìnrin náà lóyún ní ọdún kejì ní àkókò náà, ó bí ọmọ ọkùnrin kan,
    gẹ́gẹ́ bí Eliṣa ti sọ fún un.
  emp-NTPO: Eliseoba jarad̶a quĩrãca dewarabema poad̶e wẽrãra b̶iogoa b̶eped̶a warra
    tosia.
  pes-OPCB: اما بعد از چندی آن زن طبق کلام الیشع آبستن شد و پسری به دنیا آورد.
  tgl-ULB: Pero nagdalang-tao ang babae at nanganak ng isang lalaki sa parehong panahon
    ng sumunod na taon, tulad ng sinabi ni Eliseo sa kaniya.
  cbu-NT: Yuwari Elisew tsiyatarangu, anuritam tatsamoorangiya. Kiz mireerangu, minushsha
    masach wip wanindarangiya.
  hui-hui: Anigo mani emene howa wali biago ibu tombeha gali bere berene. Ani biruwa
    mali mendegonaga horo Elaisahanda ogongiore lalu wali biago ibugua igiri mbira
    taba yu birulebere layadagua heneneore taba yu berene.
  mya-mya: သို့​ရာ​တွင်​နောင်​တစ်​နှစ်​ဤ​အ​ချိန်​လောက်​၌ အ​မျိုး သ​မီး​သည်​သား​ယောကျာ်း​ကို​ဖွား​မြင်​လေ​သည်။
  bod-N: དེ་ནས་ཨེ་ལི་ཤཱས་ཁོ་མོར་ཅི་གསུངས་པ་བཞིན་དུ། བུད་མེད་དེ་མངལ་དང་ལྡན་པར་གྱུར་ཏེ་ཕྱི་ལོའི་དུས་དེར་བུ་ཞིག་བཙས་སོ།
    །
  sna-sna: Asi mukadzi akava nemimba, uye gore raitevera nenguva yakare iyoyo akapona
    mwanakomana, sezvaakanga audzwa naErisha.
  spa-BLM: La mujer concibió y dio a luz un hijo en aquel tiempo, como le había dicho
    Eliseo.
  cac-cac: Palta ix scuchanoch jun yune' ix, axo d'a junxo ab'il, ix alji jun yune'
    ix chi', icha val ix aj yalan vin̈aj Eliseo chi'.
  swh-ULB: Lakini yule mwanamke akabeba mimba na kujifungua mtoto wakume kipindi hicho
    hicho katika mwaka uliofuata, kama Elisha alivyokuwa amemwambia.
  bel-bel: І жанчына стала цяжарная і нарадзіла сына на другі год, у той самы час,
    як сказаў ёй Елісей.
  wed-wed: Wate wavine i raumanawa. Ma marana wenanare madeḡana au ḡelauna wavinena
    natuna orotona i ḡuniḡuni, Elisha i ririweia nanare.
  deu-ELBBK: Und die Frau wurde schwanger und gebar einen Sohn zu dieser bestimmten
    Zeit übers Jahr, wie Elisa zu ihr geredet hatte.
  mbb-OT: Piru mibmeǥingey iyan haazà is bahi, ne mid-anak sikandin te maama hein
    sunud he tuig, sumalà is nekaǥi ni Elisha.
  mal-2015: ആ സ്ത്രീ ഗർഭംധരിച്ചു പിറ്റെ ആണ്ടിൽ എലീശാ അവളോടു പറഞ്ഞസമയത്തു തന്നേ ഒരു
    മകനെ പ്രസവിച്ചു.
  rmc-rmc: No odi džuvľi ačhiľa khabňi a uľiľa lake muršoro beršeha andre oda časos
    avke, sar lake phenďa o Elizeus.
  pes-OPV: پس آن زن حامله شده، در آن وقت موافق زمان حیات به موجب کلامی که الیشع به
    او گفته بود، پسری زایید.
  ron-1924: Фемея а рэмас ынсэрчинатэ ши а нэскут ун фиу кяр пе время ачея, ын анул
    урмэтор, кум ый спусесе Елисей.
  aui-aui: Bi gegha, wiisuwona wasikena iropeya. Da gabudarina mayimayiyina noko boduna
    ikovi murine na wasikena ivituwa da tomogha ware Elaisa iwoneni na naboni.
  ben-OBCV: কিন্তু মহিলাটি অন্তঃসত্ত্বা হলেন, এবং ইলীশায়ের বলা কথানুসারে, পরের বছর
    মোটামুটি সেই একই সময়ে তিনি এক পুত্রসন্তানের জন্ম দিলেন।
  som-som: Oo naagtiina way uuraysatay, oo wiil bay dhashay markii wakhtigii soo wareegay,
    oo waxay noqotay sidii Eliishaa iyada ku yidhi.
  lat-VUC: Et concepit mulier, et peperit filium in tempore, et in hora eadem, qua
    dixerat Eliseus.
  eng-ASVBT: And the woman conceived, and bare a son at that season, when the time
    came round, as Elisha had said unto her.
  ita-1885: Quella donna adunque concepette, e partorì un figliuolo, l'anno seguente,
    in quella stessa stagione, come Eliseo le avea detto.
  eng-LXXUP: And the woman conceived, and bore a son at the very time, as the season
    was, being alive, as Elisha said to her.
  eng-ULB: But the woman conceived and gave birth to a son at the same time in the
    following year, as Elisha had said to her.
  spa-VBL: Pero la mujer quedó efectivamente embarazada, y al año siguiente, por esas
    mismas fechas, dio a luz a un hijo, tal como Eliseo se lo había prometido.
  fra-_FOB: Or cette femme conçut, et enfanta un fils un an après, dans la même saison,
    comme Élisée le lui avait dit.
  mal-mal: ആ സ്ത്രീ ഗർഭംധരിച്ച് പിറ്റെ ആണ്ടിൽ, എലീശാ അവളോട് പറഞ്ഞസമയത്തു തന്നേ, ഒരു
    മകനെ പ്രസവിച്ചു.
  urd-GVR: Lekin aisā hī huā. Kuchh der ke bād aurat kā pāṅw bhārī ho gayā, aur ain
    ek sāl ke bād us ke hāṅ beṭā paidā huā. Sab kuchh waisā hī huā jaisā Ilīshā ne
    kahā thā.
  suz-BL: मिनु मेको कोव़ज कुरशो दुम्‍शा, एलीशाम देंम ना तौ का थिमाक्‍त।
  ita-1927: E questa donna concepì e partorì un figliuolo, in quel medesimo tempo,
    l’anno dopo, come Eliseo le aveva detto.
  ckb-ckb: لەدوای ئەوە ژنەکە سکی پڕ بوو، کوڕێکی بوو، لە ساڵی داهاتوو لە هەمان ئەو
    کاتەی کە ئەلیشەع پێی گوتبوو.
  eng-BBE: Then the woman became with child and gave birth to a son at the time named,
    in the year after, as Elisha had said to her.
  kan-OKCV: ಆದರೆ, ಆ ಸ್ತ್ರೀಯು ಗರ್ಭಧರಿಸಿ, ಎಲೀಷನು ಹೇಳಿದ ಪ್ರಕಾರ ಮುಂದಿನ ವರ್ಷದ ಅದೇ ಸಮಯದಲ್ಲಿ
    ಮಗನನ್ನು ಹೆತ್ತಳು.
  tam-2017: அந்த பெண் கர்ப்பவதியாகி, எலிசா தன்னோடே சொன்னபடி, ஒரு கர்ப்பகாலத்திட்டத்தில்
    ஒரு மகனைப் பெற்றாள்.
  spa-RV-1909: Mas la mujer concibió, y parió un hijo á aquel tiempo que Eliseo le
    había dicho, según el tiempo de la vida.
  ron-BTF: Și femeia a rămas însărcinată și a născut un fiu la acel timp pe care i-l
    spusese Elisei, conform cu timpul vieții.
  eng-WEBP: The woman conceived, and bore a son at that season when the time came
    around, as Elisha had said to her.
  eng-FBV: But the woman did indeed become pregnant, and the next year around that
    same time she gave birth to a son, just as Elisha had promised her.
  nld-1939: Maar de vrouw werd zwanger, en het volgende jaar om dezelfde tijd baarde
    zij een zoon, zoals Eliseus voorspeld had.
  nch-BL: Pero quena, nopa sihuat conecuic huan quitacatilti se conet ipan nopa tonali
    quema xihuitic senquisa quej Eliseo quiilhuijtoya.
  vie-1934: Người đàn bà ấy thọ thai, và một năm sau, cũng trong lúc đó, sanh một
    đứa con trai, y như lời Ê-li-sê đã nói trước cho nàng.
  hin-CV: उस स्त्री ने गर्भधारण किया और अगले साल उसी समय वसन्त के मौसम में उसने एक
    पुत्र को जन्म दिया—ठीक जैसा एलीशा ने उससे कहा था.
  spa-BES: Entonces la mujer quedó embarazada y dio a luz un hijo en el momento nombrado,
    en el año siguiente, como Eliseo le había dicho.
  tdx-tdx: Fe niareñe i rakembay, nisamak’ ana-dahy amy sa zay, ie nibalike ty taoñe,
    ty amy saontsi’ i Elisà ama’ey.
  tha-KJV: แต่​หญิงคนนั้​นก​็​ตั้งครรภ์​และคลอดบุตรชายคนหนึ่งในฤดูนั้นเมื่อครบกำหนดอุ้​มท​้องจริงตามที่เอลีชาบอกแก่นางไว้
  por-BR-2018: Mas a mulher concebeu, e pariu um filho a aquele tempo que Eliseu lhe
    havia dito, segundo o tempo da vida.
  deu-ELO: Und das Weib wurde schwanger und gebar einen Sohn zu dieser bestimmten
    Zeit übers Jahr, wie Elisa zu ihr geredet hatte.
  eng-WYC-2018: And the woman conceived, and childed a son in the time, and in the
    same hour, in which Elisha had said. (And the woman conceived, and bare a son
    at the time, and at the hour, in which Elisha had said.)
  epo-epo: Sed la virino gravediĝis, kaj naskis filon en la sekvanta jaro en la sama
    tempo, kiel diris al ŝi Eliŝa.
  uig-PIN: Əmdi Elixa uningƣa degǝndǝk u ayal ⱨamilidar bolup, ikkinqi yili bekitilgǝn
    waⱪitta oƣul tuƣdi.
  beo-beo: Be Ilaisia ea sia:i defele, ode enoga amo galuwane, e da dunu mano lalelegei.
  tpi-OTNT: Tasol bihain, dispela meri i gat bel. Na long yia bihain, long dispela
    mun stret, em i karim pikinini man, olsem Elisa i bin tok.
  hau-SA: Amma matan ta yi ciki, a shekara ta biye kuwa a daidai lokacin, sai ta haifi
    ɗa kamar yadda Elisha ya faɗa mata.
  uig-LAT: Emdi Élisha uninggha dégendek u ayal hamilidar bolup, ikkinchi yili békitilgen
    waqitta oghul tughdi.
  nde-nde: Owesifazane wathatha isisu, kwathi ngomnyaka owalandelayo ngesikhathi esifananayo
    wakhululeka wazuza indodana njengokutshelwa kwakhe ngu-Elisha.
  ton-ton: Pea naʻe tuituʻia ʻae fefine, pea ne fāʻeleʻi ʻae tama ʻi he kuonga ko
    ia naʻe fakahā kiate ia ʻe ʻIlaisa, ʻo fakatatau mo e kuonga ʻoe feitama.
  ces-1613: Zatím počala žena a porodila syna v času jistém vedlé času života, kterýž
    předpověděl jí Elizeus.
  eng-WMB: The woman conceived, and bore a son at that season when the time came around,
    as Elisha had said to her.
  tam-TCV: ஆனால் அவளோ எலிசா முன்கூறியபடியே கர்ப்பமாகி அடுத்த வருடம் அதே காலத்தில்
    ஒரு மகனைப் பெற்றாள்.
  ceb-ULB: Apan nagmabdos ang babaye ug naghimugso ug anak nga lalaki pagkasunod tuig
    sa samang panahon, sumala sa gisulti ni Eliseo kaniya.
  pol-UBG: Ale kobieta poczęła i urodziła syna po roku o tej porze, jak jej powiedział
    Elizeusz.
  agr-agr: Tau asa nigka dekaskeapi tichauwai. Tujash duwi pujus Eliseo tibaunak imatiksag
    ejapjukui. Nunik tikich mijantin uchigmakui.
  kyc-kyc: Dopa leyamopape Ilaisa leyamuli pyuo ee kana epo peyamo dokopa enda doko
    wane kando nyiya.
  urd-GVU: لیکن ایسا ہی ہوا۔ کچھ دیر کے بعد عورت کا پاؤں بھاری ہو گیا، اور عین ایک
    سال کے بعد اُس کے ہاں بیٹا پیدا ہوا۔ سب کچھ ویسا ہی ہوا جیسا الیشع نے کہا تھا۔
  deu-1912: Und die Frau ward schwanger und gebar einen Sohn um dieselbe Zeit über
    ein Jahr, wie ihr Elisa geredet hatte.
  kan-2017: ಆದರೆ ಆ ಸ್ತ್ರೀಯು ಗರ್ಭಿಣಿಯಾಗಿ ಎಲೀಷನು ಹೇಳಿದಂತೆ, ಮುಂದಿನ ವರ್ಷ ಅದೇ ಕಾಲದಲ್ಲಿ,
    ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು.
  yap-yap: Machane fa’ani taw ko ngiyal’ ni yog Elisa ngak me gargelnag bochi pagel.
  hlt-MCSB: Tedae huta te vawn tih lomai tue kah khoning vaengah tah Elisha loh anih
    taengah a thui bangla capa a cun.
  mdy-ETH: ጋዓንቴ ዻካ ዓጊኒኮ ጊንፃ ዒዛ ጎጳዼኔ፤ ዔልሳዒ ኬኤዜ ዎዶማ፥ ሄሊሴ ሌዖማካ ዓቲንቄ ናይ ዒዛ ሾዔኔ።
  twi-ASANTE: Na ampa ara, ɛberɛ tiawa bi akyi, ɔbaa no nyinsɛneeɛ. Na afe saa ɛberɛ
    no ara, ɔwoo ɔbabarima sɛdeɛ Elisa kaeɛ no pɛpɛɛpɛ.
  eng-WEBU: The woman conceived, and bore a son at that season when the time came
    around, as Elisha had said to her.
  wal-wal: SHin maccaasiyaa shahaaraasu; Elssaa7i iyyo yootidoogaadan laitti he wode
    attuma na7aa yelaasu.
  spa-PDDPT: Pero la mujer concibió y dio a luz un hijo en el tiempo que Eliseo le
    dijo.
  gun-gun: Ha'e va'e rire kunha va'e oguereko'i ma. Ha'e vy peteĩ ma'etỹ opaa py porã
    oikuavã peteĩ ava'i, Eliseu aipoe'iague rami vy.
  ilo-ULB: Ngem nagsikog ti babai ket nangipasngay isuna iti anak a lalaki iti dayta
    met laeng a tiempo iti sumaruno a tawen, kas iti kinuna ni Eliseo kenkuana.
  kpg-kpg: Gei di ahina gu hai dama, gei di madagoaa dela i di ngadau nomuli, gei
    mee gu haanau dana dama daane, be di mee a Elisha ne helekai ai.
  uig-ARA: ئەمدى ئېلىشا ئۇنىڭغا دېگەندەك ئۇ ئايال ھامىلىدار بولۇپ، ئىككىنچى يىلى بېكىتىلگەن
    ۋاقىتتا ئوغۇل تۇغدى.
  sus-sus: Na ginɛ naxa tɛɛgɛ, a di xɛmɛ bari na tɛmui yati ma, alɔ Elise a fala a
    bɛ ki naxɛ.
  pon-2006: Eri, nan pahren mwurio, ni ahnsou me Elisa kohpada duwe, liho ahpw liseianda
    oh naitikihada nah pwutak emen.
  jae-jae: Mago awê tau taê e kêkôc latu teŋ gêdêŋ têm komô gêbacnê, kêtôm têm, taŋ
    Elisa kêsôm gêdêŋ eŋ naŋ.
  ksd-ksd: Ma ra vavina i ga lalau, ma i ga kava ra bul tutana ta ra kilala namur,
    ta ra e nina Elisa i ga ve ure.
  tur-YTC: Kadın gebe kaldı ve Elişa’nın kendisine söylediği gibi, o mevsim geldiğinde
    bir oğul doğurdu.
  grc-BRENT: Καὶ ἐν γαστρὶ ἔλαβεν ἡ γυνή, καὶ ἔτεκεν υἱὸν εἰς τὸν καιρὸν τοῦτον, ὡς
    ἡ ὥρα, ζῶσα, ὡς ἐλάλησε πρὸς αὐτὴν Ἑλισαιὲ.
  ind-AYT: Lalu, perempuan itu mengandung dan melahirkan seorang anak laki-laki pada
    waktu seperti itu pada tahun berikutnya, seperti yang Elisa katakan kepadanya.
  nya-nya: Koma mayi uja anakhala woyembekezera, ndipo chaka chotsatiracho, nthawi
    ngati yomweyo anabereka mwana wamwamuna monga momwe Elisa anamuwuzira.
  hrv-hrv: Ali je žena doista zatrudnjela i rodila je sina druge godine u ono doba,
    kako joj je rekao Elizej.
  mps-mps: Tiali goli nosali, te we haliga yali. Tama nosali kibu bede, te polua dolo
    mu, te wego aga wai ogwa ame nani, te Elisago wali po tiwai gilama yali.
  tpi-tpi: Tasol bihain, dispela meri i gat bel. Na long yia bihain, long dispela
    mun stret, em i karim pikinini man, olsem Elisa i bin tok.
  dan-1931: Men Kvinden blev frugtsommelig og fødte en Søn Året efter ved samme Tid,
    således som Elisa havde sagt hende.
  vie-OVCB: Sau đó, bà mang thai, quãng một năm sau, sinh một con trai như lời Ê-li-sê
    đã nói.
  guj-2017: પણ તે સ્ત્રીને ગર્ભ રહ્યો. અને એલિશાએ કહ્યું હતું તે પ્રમાણે, બીજા વર્ષે
    તે જ સમયે તેને દીકરો જન્મ્યો.
  pon-2006A: Eri, nan pahren mwurio, ni ahnsou me Elisa kohpada duwe, liho ahpw liseianda
    oh naitikihada nah pwutak emen.
  por-BRBSL: A mulher concebeu, e deu à luz um filho naquela época em que chegou a
    hora, como Elisha havia dito a ela.
  cth-cth: Hahoi napui teh camo a vawn. Elisha ni ahni koe a dei e patetlah hote tue
    nah camo a khe.
  twi-twi: Na ampa ara, bere tiaa bi akyi no, ɔbea no nyinsɛnee. Na afe saa bere no
    ara, ɔwoo ɔbabarima sɛnea Elisa kae no pɛpɛɛpɛ.
  hlt-hlt: Tedae huta te vawn tih lomai tue kah khoning vaengah tah Elisha loh anih
    taengah a thui bangla capa a cun.
  tbz-SIM: Mɛm̀mɛ kòo nitipòkùu púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ Edisee bɑɑ do ò bennɛ́nɛ̀
    dìì mɔ̀nnì.
  msy-2020: Ezɨ gɨn, amizir kam navim asangi. Egha Elisa mɨkemezɨ moghɨra, azenir
    munamɨn, dughiar kamra an otarim bate.
  dop-dop: Ḿpʋ́ɣʋ́ ɑlʋ ɩnɩ ɩ lɑpɑ teu, nɑ ɩ́ lʋlɩ ɑpɑlʋpǝyɑɣɑ, kɛ wɑɑtʋ wei teitei
    Ilisee kɑ́ kɛɛsɑɑ tɔ.
  azb-azb: Elişanın söylədiyi kimi qadın hamilə oldu və bir il sonra həmin fəsildə
    bir oğlan doğdu.
  eng-DBY: And the woman conceived, and bore a son at that appointed time in the next
    year as Elisha had said to her.
  hin-2017: स्त्री को गर्भ रहा, और वसन्त ऋतु का जो समय एलीशा ने उससे कहा था, उसी समय
    जब दिन पूरे हुए, तब उसके पुत्र उत्पन्न हुआ।
  wol-KYG: Ndaw sa nag mujj ëmb; ca déwén sa mu am doom ju góor, ca jamono jooja,
    muy la ko Alyaasa waxoon.
  eng-YLT: And the woman conceiveth and beareth a son, at this season, according to
    the time of life, that Elisha spake of unto her.
  kne-kne: Ngem nawad-an din babai et nan-anak si lalaki sin kaman nidi ay timpo sin
    inmali ay tawen ay kaman din inbagan Eliseo.
  eng-WYC-2017: And the woman conceived, and childed a son in the time, and in the
    same hour, in which Elisha had said.
  eng-WMBB: The woman conceived, and bore a son at that season when the time came
    around, as Elisha had said to her.
  urd-GVH: लेकिन ऐसा ही हुआ। कुछ देर के बाद औरत का पाँव भारी हो गया, और ऐन एक साल
    के बाद उसके हाँ बेटा पैदा हुआ। सब कुछ वैसा ही हुआ जैसा इलीशा ने कहा था।
  rug-rug: Ba gua puta tugo sapu ele zama nia Ilaisa, koasa totoso asa tu pa vuaheni
    maehe si podoa mo sa si keke koburu koreo.
  gaz-gaz: Dubartiin sun garuu ni ulfoofte; akkuma Elsaaʼi isheetti hime sanatti waggaa
    itti aanu keessa yeruma sanatti ilma deesse.
  fra-LSG: Cette femme devint enceinte, et elle enfanta un fils à la même époque,
    l’année suivante, comme Élisée lui avait dit.
  gnn-gnn: Yurru yuwalk warray ŋunhi yulŋunydja maḻŋ'thurrunanydja, ga yothuny'tja
    ŋunhi dhawal‐wuyaŋina ḏarramuna.
  yal-yal: Ɲaxanla na yi fudikan, ɲɛɛ famatɔni na waxati kedenni, a dii xɛmɛn bari,
    alo Elise a fala a xa kii naxan yi.
  haw-1868: Hapai ae la ka wahine, a hanau mai la i keikikane i kela manawa, o ka
    puni ana o ka makahiki, e like me ka olelo a Elisai ia ia.
  arb-NAV: وَلَكِنَّهَا حَمَلَتْ وَأَنْجَبَتِ ابْناً فِي الزَّمَنِ الَّذِي أَنْبَأَ
    بِهِ أَلِيشَعُ.
  ewe-ewe: Ke nyɔnu la fɔ fu eye esi ƒe trɔ le ɣeyiɣi ma ke dzi la, edzi ŋutsuvi abe
    ale si Elisa gblɔe nɛ do ŋgɔe ene.
  eng-LEE: But the woman conceived, and bore a son at that season in the following
    year, as Elisha' had spoken unto her.
  gvn-gvn: '@see-verse:2KI.004.016'
  asm-FB: পাছত মহিলাগৰাকী গর্ভৱতী হ’ল আৰু ইলীচাই যেনেকৈ কৈছিল ঠিক সেইদৰেই পিছৰ বছৰৰ
    একে সময়ত তেওঁ এটি পুত্ৰ প্ৰসৱ কৰিলে।
  sus-A: نَ فِنّ نَشَ تّيفّ، عَ دِ شّمّ بَرِ نَ تّمُي يَتِ مَ، عَلْ عٍلِسٍ عَ قَلَ
    عَ بّ كِ نَشّ.
  fra-SBL: La femme conçut et enfanta un fils à l'époque où le temps était venu, comme
    Élisée le lui avait dit.
  hbo-hbo: וַתַּ֥הַר הָאִשָּׁ֖ה וַתֵּ֣לֶד בֵּ֑ן לַמֹּועֵ֤ד הַזֶּה֙ כָּעֵ֣ת חַיָּ֔ה
    אֲשֶׁר־דִּבֶּ֥ר אֵלֶ֖יהָ אֱלִישָֽׁע׃
  piu-2006: '@see-verse:2KI.004.016'
  kik-kik: No rĩrĩ, mũtumia ũcio akĩgĩa nda, na mwaka ũcio ũngĩ ihinda o ta rĩu agĩciara
    kahĩĩ, o ta ũrĩa Elisha aamwĩrĩte.
  fra-NCL: Et la femme conçut, et elle enfanta un fils, à la même époque, l’année
    suivante, comme Elisée le lui avait dit.
  cek-AK: Nongpata loe zokpomh moe, Elisha mah thuih ih lok baktih toengah, saning
    akoep naah, capa nongpa maeto sak.
  cuk-cuk: Degidgine, ome gurgin-nika gunonikid. Geb birga-nasadgine, ega-iba-soglesadgi
    ome mimmi baknonikid. Ar igi Eliseo ega sogsagusa, deyob gusad.
  uig-CYR: Әнди Елиша униңға дегәндәк у аял һамилдар болуп, иккинчи жили бекитилгән
    вақитта оғул туғди.
  tel-2017: కానీ ఆ స్త్రీ గర్భం ధరించింది. ఆ తరువాత సంవత్సరం సరిగ్గా ఎలీషా చెప్పిన
    సమయానికి ఒక కొడుకుని కన్నది.
  hat-BSA: Konsa, Fanm nan te vin ansent e te fè yon fis nan menm sezon sa a nan ane
    ki vini an, jan Élisée te pale li a.
  bxh-bxh: In moho ya fawananaha mate waihin ya boga doha haꞌa bolimanna Ilaisa ya
    libaen mate maihalana yai natuna ya yosi.
  kos-kos: Na pacl sacna ke yac tok ah, mutan sac oswela tulik mukul se, oana ke Elisha
    el fahk ah.
  hbo-WLC: וַתַּ֥הַר הָאִשָּׁ֖ה וַתֵּ֣לֶד בֵּ֑ן לַמּוֹעֵ֤ד הַזֶּה֙ כָּעֵ֣ת חַיָּ֔ה
    אֲשֶׁר־דִּבֶּ֥ר אֵלֶ֖יהָ אֱלִישָֽׁע׃
  ibo-ibo: Ma dịka Ịlaisha si kwuo, nwanyị ahụ tụụrụ ime, na mgbe ahụ nʼafọ ọzọ ya,
    ọ mụrụ nwa nwoke.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇଲୀଶାୟଙ୍କର ବାକ୍ୟାନୁସାରେ ସେହି ସ୍ତ୍ରୀ ଗର୍ଭଧାରଣ କରି ଉକ୍ତ ଋତୁ ପୁନର୍ବାର
    ଉପସ୍ଥିତ ହେବା ସମୟରେ ଏକ ପୁତ୍ର ପ୍ରସବ କଲା।
  chk-chk: Nge ewe fefin a pwopwo o nöüni eman ät lon ewe fansoun mürin eu ier, usun
    Elisa a kapas ngeni.
  rop-rop: Wal det taim bin kaman na en det gel bin abum det lilwan beibi en imbin
    lilboiwan, jis laik Ilaisha bin tok.
  ukr-1871: І завагонїла женщина й породила о тім часї другого року сина, як заповів
    їй Елисей.
  deu-1951: Aber das Weib empfing und gebar einen Sohn um dieselbe Zeit, im nächsten
    Jahre, wie Elisa ihr verheißen hatte.
  eng-JPS: And the woman conceived, and bore a son at that season, when the time came
    round, as Elisha had said unto her.
  srp-1865: I zatrudnje žena, i rodi sina druge godine u isto doba, kao što joj reèe
    Jelisije.
  lug-lug: Naye oluvannyuma omukazi n’aba olubuto, era omwaka ogwaddirira mu biro
    bye bimu, n’azaala omwana wabulenzi, nga Erisa bwe yali amugambye.
  heb-heb: ותהר האשה ותלד בן למועד הזה כעת חיה אשר דבר אליה אלישע׃
  ben-IRV: পরে ইলীশায়ের বাক্য অনুসারে সেই স্ত্রীলোকটী গর্ভবতী হয়ে সেই একই দিন উপস্থিত
    হলে তিনি ছেলের জন্ম দিলেন।
  pan-pan: ਪਰ ਉਹ ਔਰਤ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਜਿਵੇਂ ਅਲੀਸ਼ਾ ਨੇ ਆਖਿਆ ਸੀ ਉਸੇ ਰੁੱਤੇ ਬਸੰਤ ਦੇ ਨੇੜ੍ਹੇ
    ਉਹ ਦੇ ਪੁੱਤਰ ਜੰਮਿਆ।
  mya-JVB: ထိုနောက် မိန်းမ သည် ပဋိသန္ဓေ ယူ၍ ဧလိရှဲ ချိန်းချက် သော အချိန်အရွယ် စေ့သောအခါ
    သား ကို ဘွားမြင် လေ၏
  tbg-tbg: Ho nahenti viva variqiro viro vainti taiqamaviro, vi ihira vi toraraqaa
    Elisaava tuntema kero, qorainti vainti vata tora.
  hmo-hmo: To hahine be ia rogorogo, vadaeni vaira lagani neganai, ia ese natuna mero
    ia havaraia, Elisaia ese ia hamaoroa hegeregere.
  urd-urd: फिर वह 'औरत हामिला हुई और जैसा इलीशा' ने उससे कहा था, मौसम — ए — बहार में
    वक़्त पूरा होने पर उसके बेटा हुआ।
  rus-SYN: И женщина стала беременною и родила сына на другой год, в то самое время,
    как сказал ей Елисей.
  bqc-SIM: Ɔ̃ nↄɛpi nↄsì. Kɛ́ wɛ̃ sù, à nɛ'ì gↄ̃ɛ ũ lá Ɛlizi òɛwa.
  tcz-CHONGTHU: Ahinlah hiche numeinu chun nao ahin voptan ahi. Hiti chun akum kit
    in Elisha seibang bang chun cha pasal khat aneitan ahi.
  mar-mar: पण ती स्त्री गरोदर राहिली आणि अलीशा म्हणाला त्याप्रमाणेच वसंत ऋतूच्या वेळी
    तिने मुलाला जन्म दिला.
  soq-soq: Tane ulaipaida, Elaisa i diena rua ena da bedewe walama sa deawaa bedewe
    i otopa mona gamosan.
  qub-qub: Chaypitanaga Eliseo nishannölla warmi gueshyaj ricacuran. Watanninpäga
    rasunpa gueshyacuran ollgu wamrata.
  bqp-bqp: Akũ nↄgbɛ̃ pìi nↄ̀ↄ sì. Kũ wɛ̃̀ɛ pìi kà, à nɛ́ ì gↄ̃gbɛ̃ ũ lákũ Ɛlisa
    ònɛ nà.
  hat-hat: Men, madanm lan vin ansent jan Elize te di l' la. Se konsa ennan apre,
    li fè yon pitit gason.
  eng-BSB: But the woman did conceive, and at that time the next year she gave birth
    to a son, just as Elisha had told her.
  eng-WEBPB: The woman conceived, and bore a son at that season when the time came
    around, as Elisha had said to her.
  kbq-kbq: Hianagi ana a'mo'a henka mofavre amu'ene huno, Elisa'ma hu'nea kante anteno
    anaga'a kafufina, ana kna fatgore ne' mofavre kasente'ne.
  nhe-BL: Pero quena, nopa sihuatl conecuic huan quitlacatilti se conetl ipan nopa
    tonali quema xihuitqui senquistoc queja Eliseo quiilhuijtoya.
  bus-bus: Ben nↄgbɛ̃ pì nↄ̀ sì. Kɛ̀ wɛ̃̀ làa kà, à nɛ́ ì gↄ̃gbɛ̃ ũ lán Ɛlisa ònɛ
    nà.
  gub-BL: Uzeapo ma'e Erizew ze'eg rupi katete a'e. Kwarahy rehe 'ar imume'u pyrer
    rehe imemyrxak kar a'e. Awa a'e.
  eng-DRA: And the woman conceived, and brought forth a son in the time, and at the
    same hour, that Eliseus had said.
