verse: 2KI.004.024
translations:
  mal-C: അവൾ കഴുതയ്ക്കു കോപ്പിട്ട് തന്റെ ഭൃത്യനോട്, “തെളിച്ചു വിട്ടുകൊള്ളൂ. ഞാൻ പറയാതെ
    വേഗം കുറയ്ക്കരുത്” എന്നു പറഞ്ഞു.
  deu-TKW: 'Als sie nun die Eselin gesattelt hatte, befahl sie ihrem Diener: Treibe
    nur immer an! Halte mich nicht auf im Reiten, bis ich es dir sage!'
  lin-lin: 'Mwasi ya Sunami abongisaki ane mpe alobaki na elenge mosali na ye : « Tokeyi !
    Tambolisa ane ; kotelema na nzela te soki nalobi na yo te. »'
  eng-LSV: And she saddles the donkey and says to her young man, “Lead, and go, do
    not restrain riding for me, except I have commanded [so] to you.”
  eng-GNV: 'Then she sadled an asse, and sayde to her seruant, Driue, and goe forward:
    staye not for me to get vp, except I bid thee.'
  eng-WEBSTER: Then she saddled an ass, and said to her servant, Drive, and go forward;
    slack not thy riding for me, except I bid thee.
  nhw-BL: 'Huan teipa nimantzi quisiyalti nopa burro huan ipan tlejcoc. Huan quiilhui
    itequipanojca: ―Xijmajmati huan xiquisihuilti ni burro, huan amo xijcahua ma moquetza
    niyon quentzi hasta quema nimitzilhuis.'
  swh-ONEN: Akatandika punda na kumwambia mtumishi wake, “Mwongoze huyo punda. Usinipunguzie
    mwendo mpaka nikuambie.”
  bba-bba: Yen biru u derɑ bɑ kɛtɛku ɡɑɑri bɔkuɑ. Mɑ u sɔm kowo wi sɔ̃ɔwɑ u nɛɛ, ɑ
    kɑ mɑn doo ɑ ku yɔ̃rɑ ɡɑm, mɑ n kun mɔ nɑ nɛɛ, ɑ yɔ̃ro.
  eng-KJVCPB: Then she saddled an ass, and said to her servant, Drive, and go forward;
    slack not thy riding for me, except I bid thee.
  luo-luo: Dhakono nosembo pundano kendo nowachone jatichne niya, “Tel nyima kendo
    kik irita makmana kawachoni.”
  meu-meu: Bena ia ese doniki e haheḡaeḡaea, bona ena hesiai tauna e hamaoroa, eto,
    Ba haḡavaia, ena raka basio hametaua ela bona lau ese baina hamaoromu dahaka.
  npi-ULB: त्यसपछि उनले गधामा काठी कसिन्, र आफ्नो सेवकलाई भनिन्, “छिटो कुदा । मैले
    नभनेसम्म दौडन ढिला नगर ।”
  yor-yor: Ó sì di kẹ́tẹ́kẹ́tẹ́ ní gàárì ó sì wí fún ìránṣẹ́ rẹ̀ pé, “Máa nìṣó; má
    ṣe dẹ́sẹ̀ dúró dè mí àyàfi tí mo bá sọ fún ọ.”
  emp-NTPO: 'Maʌ̃be wẽrãba idji chũmeira burro ʌ̃rʌ̃ jʌ̃biped̶a dji nezocaa nãwã jarasia:
    –Isabe wãnia. Mʌ̃a jaraẽ́bʌrʌ ni maãrĩ bid̶a ʌ̃nãũnaẽ́a.–'
  pes-OPCB: 'پس زن الاغ را زین کرد و به خادمش گفت: «عجله کن! الاغ را تند بران و تا
    وقتی من نگفتم، نایست.»'
  tgl-ULB: Pagkatapos, sinakyan niya ang asno at sinabi sa kaniyang alipin, “Bilisan
    mo ang pagmamaneho; huwag kang babagal hangga't hindi ko sinasabi.”
  cbu-NT: Tárangu, naamaam kapaachoo yamayaru, wayarangiya. Kizsha muchchuree, Pzaya;
    shiyma imazangi. Ashiriya, yuwash nuwaana kanapeeni tákchi, anush kanapchinipa,
    tárangiya. Shiy nuwaa tuxararishpa. Mapiyruni naayani, muchchuree tárangiya.
  hui-hui: Ani leagola biabe biaga agali biagome nogo dongini biragane ale mo paga
    hayagola wali biago ibu dongini iragaho biruwa biabe biaga agali biagohondo lalu,
    Iya hariga pialu howa dongi mo daila habe. I̱na dongi hendore pelo manda biruyagua
    nde í̠hondo langulebero, lene.
  mya-mya: ထို​နောက်​သူ​သည်​မြည်း​ကို​ကုန်း​နှီး​တင်​စေ​ပြီး လျှင် အ​စေ​ခံ​အား``မြည်း​ကို​အ​မြန်​ဆုံး​မောင်း
    နှင်​ပေး​ပါ။ ငါ​အ​မိန့်​မ​ပေး​ဘဲ​အ​သွား​မ​နှေး စေ​နှင့်'' ဟု​မှာ​ကြား​ထား​၏။-
  bod-N: དེ་ནས་ཁོ་མོས་བོང་བུ་ལ་སྒ་བསྟད་དེ་ཞབས་ཕྱི་དེར། བོང་བུ་དེད་ནས་སོང་ཞིག ངས་ཁྱོད་ལ་བསྒོ་བའི་བར་དུ་ངའི་དོན་དུ་དལ་ལྷོད་མ་གཏོང་ཞིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: Akaisa chigaro pamusoro pembongoro akati kumuranda wake, “Tungamira; usafamba
    zvishoma uchiitira ini kunze kwokunge ndakuudza.”
  spa-BLM: 'Entonces ensilló un asno y dijo a su criado: “¡Conduce y avanza! No frenes
    por mí, si no te lo pido”.'
  cac-cac: 'Ix yalan ix to tz''ac''jioch stz''uum noc'' b''uru chi'', ix yalan ix
    d''a vin̈ schecab'' chi'': —Con̈ an, yelc''olal a pechan noc'', man̈ a cha och
    vaan noc'' d''a yol b''e masanto a in ol val d''ayach, xchi ix d''a vin̈.'
  swh-ULB: Ndipo akatandika kwenye punda na kumwambia mtumishi wake, “Mwendeshe haraka;
    usinipunguzie mwendo hadi nitakapokwambia ufanye hivyo.”
  bel-bel: 'І асядлала яна асьліцу і сказала слузе свайму: вядзі і йдзі; ня спыняйся,
    пакуль не скажу табе.'
  deu-ELBBK: 'Und sie sattelte die Eselin und sprach zu ihrem Knaben: Treibe immerfort;
    halte mich nicht auf im Reiten, es sei denn, dass ich es dir sage!'
  mbb-OT: Ne midsiyahan din sikan is asnu ne migkeǥiyan din is suluǥuen din te, “Gaanggaan
    ke en! Ne kenè nu ipenaneynaney heini is asnu emun kenè ku sikew egkeǥiyan.”
  mal-2015: 'അങ്ങനെ അവൾ കഴുതപ്പുറത്തു കോപ്പിട്ടു കയറി ബാല്യക്കാരനോടു: നല്ലവണ്ണം തെളിച്ചുവിടുക;
    ഞാൻ പറഞ്ഞല്ലാതെ വഴിയിൽ എവിടെയും നിർത്തരുതു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis thoďa pre oslica o sedlos a peskre sluhaske prikazinďa: „Siďar a
    ma zaačh! Ma dža lokeder, ča te tuke phenava.“'
  pes-OPV: 'پس الاغ را آراسته، به خادم خود گفت: «بران و برو و تا تو را نگویم درراندن
    کوتاهی منما.»'
  ron-1924: 'Апой а пус шауа пе мэгэрицэ ши а зис служиторулуй сэу: „Мынэ ши плякэ,
    сэ ну опрешть пе друм декыт кынд ць-ой спуне.”'
  ben-OBCV: তিনি গাধায় জিন চাপিয়ে তাঁর দাসকে বললেন, “টেনে নিয়ে চলো; আমি না বলা
    পর্যন্ত গতি কম কোরো না।”
  som-som: Markaasay dameer kooraysatay, oo midiidinkeedii waxay ku tidhi, Igu kaxee
    oo hore u soco, oo anigoo kugu amra mooyaane ha i raajin.
  lat-VUC: 'Stravitque asinam, et præcepit puero: Mina, et propera: ne mihi moram
    facias in eundo: et hoc age quod præcipio tibi.'
  eng-ASVBT: Then she saddled an ass, and said to her servant, Drive, and go forward;
    slacken me not the riding, except I bid thee.
  ita-1885: 'Ed ella fece sellar l''asina, e disse al suo servitore: Guidala, e va'' via;
    non rattenermi di cavalcare, se non che io te lo dica.'
  eng-LXXUP: 'And she saddled the ass, and said to her servant, Be quick, proceed:
    spare not on my account to ride, unless I shall tell thee. Go, and thou shalt
    proceed, and come to the man of God to Mount Carmel.'
  eng-ULB: Then she saddled a donkey and said to her servant, “Drive on quickly; do
    not slow down for me unless I say so.”
  spa-VBL: 'Puso la silla de montar en el asno y le dijo a su criado: “¡Vamos rápido!
    No te detengas por mí si no te lo digo yo”.'
  fra-_FOB: 'Elle fit donc seller l''ânesse, et dit à son serviteur: Mène bon train;
    ne ralentis pas la course, que je ne te le dise.'
  mal-mal: 'അങ്ങനെ അവൾ കഴുതപ്പുറത്ത് കോപ്പിട്ട് കയറി ഭൃത്യനോട്: “കഴുതയെ വേഗത്തിൽ തെളിച്ചുവിടുക;
    ഞാൻ പറഞ്ഞല്ലാതെ വഴിയിൽ എവിടെയും നിർത്തരുത്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Gadhī par zīn kas kar us ne naukar ko hukm diyā, “Gadhī ko tez chalā tāki
    ham jaldī pahuṅch jāeṅ. Jab maiṅ kahūṅgī tab hī ruknā hai, warnā nahīṅ.”
  suz-BL: मिनु मेकोमी गधाम लगम पाइश्‍शा, आ गेय पाइब कली “गो नाइक्‍तो मदेंङा सम्‍म
    खुलो देश मपावो” दे मदा बाक्‍त।
  ita-1927: 'Poi fece sellar l’asina, e disse al suo servo: “Guidala, e tira via;
    non mi fermare per istrada, a meno ch’io tel dica”.'
  ckb-ckb: 'کورتانی لە ماکەرەکە بەست و بە خزمەتکارەکەی گوت: «لێخوڕە و خێرا بڕۆ، لەبەر
    من خاو مەکەرەوە هەتا خۆم پێت نەڵێم.»'
  eng-BBE: Then she made the ass ready and said to her servant, Keep driving on; do
    not make a stop without orders from me.
  kan-OKCV: ಆಗ ಅವಳು ಕತ್ತೆಯ ಮೇಲೆ ತಡಿಯನ್ನು ಹಾಕಿಸಿ ತನ್ನ ಸೇವಕನಿಗೆ, “ನಡೆಸಿಕೊಂಡು ಹೋಗು. ನಾನು
    ನಿನಗೆ ಹೇಳುವವರೆಗೂ, ನನಗೋಸ್ಕರ ಸವಾರಿಯನ್ನು ನಿಧಾನಗೊಳಿಸಬೇಡ,” ಎಂದು ಹೇಳಿ,
  tam-2017: 'கழுதையின்மேல் சேணம் வைத்து ஏறி, தன் வேலைக்காரனை நோக்கி: இதை ஓட்டிக்கொண்டுபோ;
    நான் உனக்குச் சொன்னால் ஒழிய, போகிற வழியில் எங்கும் ஓட்டத்தை நிறுத்தாதே என்று சொல்லிப்
    புறப்பட்டு,'
  spa-RV-1909: 'Después hizo enalbardar una borrica, y dijo al mozo: Guía y anda;
    y no me hagas detener para que suba, sino cuando yo te lo dijere.'
  ron-BTF: 'Atunci a înșeuat un măgar și a spus servitorului ei: Mână și mergi înainte;
    să nu încetinești din călărit pentru mine, doar dacă îți poruncesc.'
  eng-WEBP: Then she saddled a donkey, and said to her servant, “Drive, and go forward!
    Don’t slow down for me, unless I ask you to.”
  eng-FBV: She put the saddle on the donkey and told her servant, “Let's go quickly!
    Don't slow down for me unless I tell you to!”
  nld-1939: 'Ze zadelde de ezelin, en beval den knecht: Drijf ze maar gedurig aan
    en houd nergens stil, tenzij ik het u zeg.'
  nch-BL: 'Huan teipa nimantzi quisiyajti nopa burro huan ipan tejcoc. Huan quiilhui
    itequipanojca: ―Xijmajmati huan xiquisihuilti ni burro, huan amo xijcahua ma moquetza
    yon quentzi hasta quema nimitzilhuis.'
  vie-1934: 'Nàng biểu thắng lừa, và nói với kẻ tôi tớ rằng: Hãy đem ta đi mau mau,
    nếu ta biểu ngươi mới ngừng lại.'
  hin-CV: तब उसने गधे को तैयार किया और अपने सेवक को आदेश दिया, “गधे को तेज हांको!
    मेरे लिए रफ़्तार धीमी न होने पाए, जब तक मैं इसके लिए आदेश न दूं.”
  spa-BES: 'Entonces ella preparó el asno y dijo a su criado: Sigue conduciendo; No
    hagas una parada sin mis órdenes.'
  tdx-tdx: Aa le dinia’e i borìke’ey, le hoe re amy mpitoro’ey, Endeso, mionjona;
    le ko malaoñe ty amako naho tsy ivolañako.
  tha-KJV: นางก็ผูกอานลาและสั่งคนใช้ของนางว่า “จงเร่งลาไปเร็วๆ อย่าให้​ฝี​เท​้าหย่อนลงได้นอกจากฉันสั่ง”
  por-BR-2018: 'Depois fez preparar uma jumenta, e disse ao jovem: Guia e anda; e
    não me faças deter para que suba, a não ser quando eu te disser.'
  deu-ELO: 'Und sie sattelte die Eselin und sprach zu ihrem Knaben: Treibe immerfort;
    halte mich nicht auf im Reiten, es sei denn, daß ich es dir sage!'
  eng-WYC-2018: And she saddled the ass, and commanded to the servant, Drive thou,
    and haste thee; make thou no tarrying to me in going (or do not thou go slow for
    me), and do thou this thing which I command to thee.
  epo-epo: 'Kaj ŝi selis la azeninon, kaj diris al sia junulo: Konduku kaj iru, ne
    retenu min en la rajdado, ĝis mi diros al vi.'
  uig-PIN: 'U exǝkni toⱪutup ƣulamiƣa: Ittik ⱨǝydǝp mang; mǝn demigüqǝ tohtimiƣin,
    dedi.'
  beo-beo: 'Ea sia:beba:le, ilia dougi da:iya fisu ligisi. E da hawa: hamosu dunuma
    amane sia:i, “Dougi da hehenama:ne sesemasa! Na sia:beba:le fawane, gebe masa!”'
  tpi-OTNT: Wokboi i putim satel long donki na meri i sindaun long en. Orait na meri
    i tokim wokboi olsem, “Taim yumi go, yu mas mekim donki i go hariap. Sapos mi
    laik donki i go isi, orait bai mi tokim yu.”
  hau-SA: Sai ta sa wa jakar sirdi ta ce wa bawanta, “Yi ta kora mini jakar, kada
    ka sassauta, sai na faɗa maka.”
  uig-LAT: 'U éshekni toqutup ghulamigha: Ittik heydep mang; men démigüche toxtimighin,
    dédi.'
  nde-nde: Wethesa ubabhemi wasesithi kusisebenzi sakhe, “Khokhela; ungahambi kancane
    usenzela mina ngaphandle kokuba ngikutshele.”
  ton-ton: Pea naʻa ne toki ʻai ʻae hekaʻanga ki he ʻasi, mo ne pehē ki heʻene tamaioʻeiki,
    “Fai vave, mo ʻalu atu pe, ʻoua naʻa ke fakatuotuai ʻae ʻalu ʻae manu, ka ʻi heʻeku
    fekau pe ʻaʻaku.”
  ces-1613: 'Osedlavši tedy oslici, řekla služebníku svému: Pobádej a běž, a nemeškej
    se pro mne v jízdě, leč bych rozkázala tobě.'
  eng-WMB: Then she saddled a donkey, and said to her servant, “Drive, and go forward!
    Don’t slow down for me, unless I ask you to.”
  tam-TCV: கழுதையில் சேணம் கட்டி, வேலைக்காரனைப் பார்த்து, “விரைவாகப் போ, நான் சொன்னாலொழிய
    வேகத்தைக் குறைக்காதே” என்று சொன்னாள்.
  ceb-ULB: Unya gihapinan niya ang asno ug miingon siya sa iyang sulugoon, “Pagdali
    ug maneho; ayaw pagpahinay ug padagan alang kanako gawas kung moingon ako.”
  pol-UBG: 'Osiodłała więc oślicę i powiedziała do swego sługi: Popędzaj ją i jedź!
    Nie wstrzymuj jazdy dla mnie, chyba że ci rozkażę.'
  agr-agr: 'Tusa timatai ayu tusa niina inaken burronum ekemsa wetin umikta tiuwai.
    Tusa tima umikmatai nuwa niina chichajak: “Wegajai wamak, ame emkata, tuja wi
    juwi ayamjami tatsaigkik wajantaipa”, tusa weuwai.'
  kyc-kyc: Lapala baame mena donge mata dokona isa petenge doko retena lao dee banya
    kendemande akali doko dapa pinya lao, Donge doko ama waiya koo lao pena dee mona
    palyuo pyuo mende pii nana. Nambame mende langiru ramo dokopa iki mona palyuo
    piri, leya.
  urd-GVU: گدھی پر زِین کس کر اُس نے نوکر کو حکم دیا، ”گدھی کو تیز چلا تاکہ ہم جلدی
    پہنچ جائیں۔ جب مَیں کہوں گی تب ہی رُکنا ہے، ورنہ نہیں۔“
  deu-1912: 'Und sie sattelte die Eselin und sprach zum Knecht: Treibe fort und säume
    nicht mit dem Reiten, wie ich dir sage!'
  kan-2017: ನಂತರ ಆಕೆಯು ಕತ್ತೆಗೆ ತಡಿ ಹಾಕಿಸಿ, ಅದರ ಮೇಲೆ ಕುಳಿತುಕೊಂಡು ಸೇವಕನಿಗೆ, “ಬೇಗ ಓಡಿಸು,
    ನಾನು ಅಪ್ಪಣೆಕೊಡುವವರೆಗೆ ನಿಲ್ಲಿಸಬೇಡ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದಳು.
  yap-yap: Me yog ni ngan fal’eg rogon ba dongki nge af nga daken, me ga’ar ngak fare
    tapigpig, “Mmannag e dongki nrogon nrayag ni nge yan nib pey, ma dab mu sowathnag
    nge mada’ ko ngiyal’ ni bay fini gog ngom.”
  hlt-MCSB: Laak te a ngoldoelh phoeiah tah a tueihyoeih te, “Vai lamtah cet laeh,
    nang taengah ngol ham ka thui hlan atah kai ham he uelh boeh,” a ti nah.
  mdy-ETH: ዒዛ ሃሮ ኮኦሬስካፓ ዓይላሢ፦ «ሃሮ ሩኡሪ ሩኡሪ ዒሼ፤ ታ ዓይሢባኣንቴ ሃሮ ታሢ ዒሺፖ» ጌይ ዓይሤኔ።
  twi-ASANTE: Enti, ɔhyehyɛɛ afunumu no, ka kyerɛɛ ɔpaani no sɛ, “Ka wo ho. Ɛnyɛ me
    enti na wobɛto wo bo ase, na mmom, kɔ ara, gye sɛ maka sɛ to wo bo ase.”
  eng-WEBU: Then she saddled a donkey, and said to her servant, “Drive, and go forward!
    Don’t slow down for me, unless I ask you to.”
  wal-wal: Hegaappe guyyiyan, hariyaa koorada, ba ashkkaraayyo, “Hariyaa laagga! Taani
    neeyyo yootana gakkanaashin, leddan laaggoppa” yaagaasu.
  spa-PDDPT: 'Aparejó el asna y dijo al esclavo: Arrea y anda sin detenerte, a menos
    que te lo diga.'
  gun-gun: 'Ha''e gui kunha va''e ombokupe árygua ukapa mburika''i. Ha''e vy aipoe''i
    guembiguai pe: — Eraa, eroguata tema, eropytu''u eme guive, xee amombytu''u uka
    e''ỹa ja — he''i.'
  ilo-ULB: Kalpasanna sinilyaanna ti asno ket kinunana iti adipenna, “Partakam a patarayen;
    saanmo a pagin-innayaden malaksid no ibagak.”
  kpg-kpg: Gei mee gaa wanga di lohongo gi tua di ‘donkey’, ga helekai gi di hege,
    “Heia di ‘donkey’ gii lele giibeni i ana mee ala e mee. Hudee lele maalia, ko au hua
    ga helekai adu bolo lele maalia.”
  uig-ARA: 'ئۇ ئېشەكنى توقۇتۇپ غۇلامىغا: ئىتتىك ھەيدەپ ماڭ؛ مەن دېمىگۈچە توختىمىغىن،
    دېدى.'
  sus-sus: Na kui, ginɛ naxa a fala a sofale xa yailan a biyaasi ki ma. A naxa a fala
    a xa konyi bɛ, «I xa sofale raɲɛrɛ mafurenyi ra. Won naxa ti kira xɔn ma de, fo
    n na a fala i bɛ tɛmui naxɛ.»
  pon-2006: Ni mehkoaros eh soandier rehn ahso, liho ahpw ndaiong eh laduwo, “Nna,
    katanga marahra; oh ke dehpa uhdi, I lao ndawei.” Liho eri mwesel oh kohkohla
    rehn Elisa pohn Nahna Karmel.
  jae-jae: Go eŋ kêkêŋ waba gêsac doŋki ma kêsôm gêdêŋ nê sakiŋwaga gebe “Ôkac doŋki
    gebe êsêlêŋ ŋagaôgeŋ, êtu malô êtu aêŋa atom e jasôm êndêŋ aôm acgom.”
  ksd-ksd: 'Ma i ga vaninare ra as, ma i ga ve kana tultul: Una kure ra as upi na
    vana lulut; ma koko na vana vovovon gala pa iau ve u.'
  tur-YTC: Sonra eşeğe eyer vurdu ve hizmetçisine, “Sür ve yürü! Ben söylemedikçe
    yavaşlama.” dedi.
  grc-BRENT: Καὶ ἐπέσαξε τὴν ὄνον, καὶ εἶπε πρὸς τὸ παιδάριον αὐτῆς, ἄγε, πορεύου,
    μὴ ἐπίσχῃς μοι τοῦ ἐπιβῆναι ὅτι ἐὰν εἴπω σοι· δεῦρο καὶ πορεύσῃ, καὶ ἐλεύσῃ πρὸς
    τὸν ἄνθρωπον τοῦ θεοῦ εἰς ὄρος τὸ Καρμήλιον.
  ind-AYT: Lalu, dia memasang pelana pada keledai dan berkata kepada pelayannya, “Maju
    dan berjalanlah. Jangan menahanku dalam perjalananku kecuali jika aku katakan
    kepadamu.”
  nya-nya: Mayiyo anamangirira chishalo pa bulu ndipo anawuza wantchito wake kuti,
    “Yendetsa bulu mofulumira. Usachepetse liwiro pokhapokha nditakuwuza.”
  hrv-hrv: 'Pošto joj je momak osamario magaricu, ona će mu: “Povedi i pođi! Ne zadržavaj
    me na putu, osim ako ti naredim.”'
  mps-mps: Te sę ebo bidigo te kibu donki tudide te dugabo sai yai te somo gagawai
    nai muani, tama we te kibu donkide duga yali. Awe, tama te wego te sę ebo bidibolo
    e tiwai po tama wali, “Dadi si pabo sogo, nago te kibu donki polo pomainu osalao.
    Tialima, eno homugo donki kibu dua pomainu da, teda eno nagebolo waibao,” tama
    po wali.
  tpi-tpi: Wokboi i putim satel long donki na meri i sindaun long en. Orait na meri
    i tokim wokboi olsem, “Taim yumi go, yu mas mekim donki i go hariap. Sapos mi
    laik donki i go isi, orait bai mi tokim yu.”
  dan-1931: 'Derpå sadlede hun Æselet og sagde til Karlen: “Driv nu godt på! Stands
    mig ikke i Farten, før jeg siger til!”'
  vie-OVCB: 'Bà thắng lừa và dặn người đầy tớ: “Đánh lừa đi cho nhanh, lúc nào tôi
    bảo mới đi chậm lại.”'
  guj-2017: પછી તેણે ગધેડા પર જીન બાંધ્યું અને ચાકરને કહ્યું, “ઉતાવળથી હાંકીને ચલાવ;
    હું તને કહું તે સિવાય સવારી ધીમી પાડતો નહિ.”
  pon-2006A: Ni mehkoaros eh soandier rehn ahso, liho ahpw ndaiong eh laduwo, “Nna,
    katanga marahra; oh ke dehpa uhdi, I lao ndawei.” Liho eri mwesel oh kohkohla
    rehn Elisa pohn Nahna Karmel.
  por-BRBSL: 'Então ela selou um burro, e disse ao seu criado: “Dirija, e vá em frente!
    Não abrande para mim, a menos que eu lhe peça”.'
  cth-cth: La e a hnukthun a padoun pouh teh, a sanpa koe yawng sak haw, pou cetsak
    lawih. Kâ na poe hoehroukrak hnawng sak hanh loe atipouh.
  twi-twi: Enti ɔhyehyɛɛ afurum no, ka kyerɛɛ ɔpaani no se, “Ka wo ho. Ɛnyɛ me nti
    na wobɛtɔ wo bo ase, na mmom, kɔ ara, gye sɛ maka sɛ tɔ wo bo ase.”
  hlt-hlt: Laak te a ngoldoelh phoeiah tah a tueihyoeih te, “Vai lamtah cet laeh,
    nang taengah ngol ham ka thui hlan atah kai ham he uelh boeh,” a ti nah.
  tbz-SIM: 'Kòo duɔ́ nkɛ̀ bɛ̀ɛ boú o sɑ̃mmɑrímú dikɑ̀rì, kòo nɑ́kɛ́ otɔ̃ntì kɛ dɔ̀:
    Kétɛ́! A bɑ́ɑ́ cómmú kucɛ! Kɛ̀ míì sɑ̀ɑ̀ í yĩ ɑ́ cómmú.'
  msy-2020: Ezɨ ingangarir gumazim satel donki gatɨzɨ, amizim a gapera. Egha amizim
    kamaghɨn ingangarir gumazim mɨgei, “E mangamin dughiamɨn, nɨ donki damutɨ, a zuamɨra
    mangɨ. Nɨ na bangɨn aghumra mangan markɨ. Donki aghumra mangɨsɨ kɨ ifuegh, nɨ
    mɨkɨmam.”
  dop-dop: 'Ɩlɛnɑ ɑlʋ tɔ́ tǝmlɛ tʋ sɩ: Polo tǝ polo. Ye mɑ tɑ tɔ́ sɩ ń sǝŋ, tɑɑ sǝŋ
    yoo.'
  azb-azb: 'O, eşşəyi palanlayıb nökərinə dedi: «Sür və mən sənə deməyincə dayanma».'
  eng-DBY: Then she saddled the ass, and said to her servant, Drive and go forward;
    slack not the riding for me, except I bid thee.
  hin-2017: तब उस स्त्री ने गदही पर काठी बाँधकर अपने सेवक से कहा, “हाँके चल; और मेरे
    कहे बिना हाँकने में ढिलाई न करना।”
  wol-KYG: 'Ba loolu amee ndaw sa takk mbaam ma, ne surgaam: «Doxal jiitu, bu ma taxawloo
    ci yoon wi te waxuma la ko.»'
  eng-YLT: And she saddleth the ass, and saith unto her young man, 'Lead, and go,
    do not restrain riding for me, except I have said [so] to thee.'
  kne-kne: Inpaiamag na din silyan di dangki yan nangabayo, pag na et kanan sin bag-ena,
    “Dagdagem din dangki. Adi kan pan-inayaden begew en sak-en mo adiak ibaga.”
  eng-WYC-2017: And she saddled the ass, and commanded to the child, Drive thou, and
    haste thee; make thou no tarrying to me in going, and do thou this thing which
    I command to thee.
  eng-WMBB: Then she saddled a donkey, and said to her servant, “Drive, and go forward!
    Don’t slow down for me, unless I ask you to.”
  urd-GVH: गधी पर ज़ीन कसकर उसने नौकर को हुक्म दिया, “गधी को तेज़ चला ताकि हम जल्दी
    पहुँच जाएँ। जब मैं कहूँगी तब ही रुकना है, वरना नहीं।”
  rug-rug: Beto asa si va hake nia poko sa pude habotu koasa doṉ'ki meke tozi nia
    sa sa nabulu, “Turaṉa va haqala tuturei ia sa doṉ'ki, meke lopu hitehite, osolae
    tozi nigo tu rau,” gua.
  gaz-gaz: Isheenis harree ishee irra kooraa kaaʼattee hojjetaa isheetiin, “Karaa
    qabadhu; yoo ani sitti hime malee anaaf jettee suuta hin deemsisin” jette.
  fra-LSG: 'Puis elle fit seller l’ânesse, et dit à son serviteur: Mène et pars; ne
    m’arrête pas en route sans que je te le dise.'
  gnn-gnn: Yuwalkthi ŋayi ganydjarryuna dhika marrtjinanydja, yana liŋgu‐u‐u ga ŋunhala
    bukuŋura Gämul wäŋaŋura yäkuŋura. Bala ŋayi Yelatjiyayunydja dharr‐way nhämana,
    ŋayi nhina lili marrtji, bala ŋayi waŋana nhanukalaŋuwala djämamirriwalana, “Dhuwalanydja
    dhäyka ŋulaŋuru Djunumŋuru warray.
  yal-yal: A yi sofanli tɔn, a fala a walikɛɛn xa, a naxa, “Ti sofanla yɛɛ ra. En
    siga, i nama ti, xa n mi i yamari.”
  haw-1868: Kau aku la ia i ka noho maluna o ka hoki, i aku la i kona kanaka ui, E
    hooikaika a hele aku, mai lohi oe no'u i ka holo ana, ke olelo ole aku au ia oe.
  arb-NAV: 'وَأَسْرَجَتِ الأَتَانَ وَقَالَتْ لِغُلامِهَا: «قُدِ الأَتَانَ وَلا تُبْطِئْ
    فِي السَّيْرِ حِفَاظاً علَى رَاحَتِي حَتَّى أَطْلُبَ مِنْكَ ذَلِكَ».'
  ewe-ewe: Ebla akpa na tedzi la eye wògblɔ na eƒe dɔla la be, “Doe sesĩe, mègadoe
    ɖɔɖɔɖɔ nam o, negbe megblɔe na wo hafi.”
  eng-LEE: Then she saddled the she-ass, and said to her servant, Drive, and go forward;
    do not restrain me in riding, unless I say it to thee.
  gvn-gvn: '@see-verse:2KI.004.023'
  asm-FB: তাৰ পাছত তেওঁ গাধৰ ওপৰত আসন সজাই নিজৰ দাসক ক’লে, “সোনকালে চলাই নিয়া; মই
    নকওঁমানে তুমি লাহে লাহে নচলাবা।”
  sus-A: نَ كُي، فِنّ نَشَ عَ قَلَ عَ سٌقَلٍ شَ يَءِلَن عَ بِيَاسِ كِ مَ. عَ نَشَ
    عَ قَلَ عَ شَ كٌنيِ بّ، «عِ شَ سٌقَلٍ رَحّرّ مَقُرٍنيِ رَ. وٌن نَشَ تِ كِرَ شْن
    مَ دٍ، قٌ ﭑ نَ عَ قَلَ عِ بّ تّمُي نَشّ.»
  fra-SBL: 'Puis elle sella un âne et dit à son serviteur : « Conduis, et avance !
    Ne ralentis pas pour moi, à moins que je ne te le demande. »'
  hbo-hbo: וַֽתַּחֲבֹשׁ֙ הָֽאָתֹ֔ון וַתֹּ֥אמֶר אֶֽל־נַעֲרָ֖הּ נְהַ֣ג וָלֵ֑ךְ אַל־תַּעֲצָר־לִ֣י
    לִרְכֹּ֔ב כִּ֖י אִם־אָמַ֥רְתִּי לָֽךְ׃
  piu-2006: '@see-verse:2KI.004.023'
  kik-kik: Agĩtandĩka ndigiri, na akĩĩra ndungata yake atĩrĩ, “Tengʼeria ndigiri,
    na ndũgaathiĩ kahora tiga ngwĩrire.”
  fra-NCL: 'Et, ayant fait seller l’ânesse, elle dit à son serviteur : « Mène-moi
    et va ; ne m’arrête pas en route sans que je te le dise. »'
  cek-AK: LTo pacoengah nongpata loe laa hrang nuiah angthueng moe, a tamna khaeah,
    Mongh ah, hmabang caeh poe ah; lok kang thui ai karoek to anghak hmah, tiah a
    naa.
  cuk-cuk: 'Degi, moli-uayasuid-ome-birgi omega gan sismalad. Geb ome e-maiga sogded:
    —Ogus. Nae. Mer igarba be anga obunnogo. An bega sogedse, be obunnogo.'
  uig-CYR: 'У ешәкни тоқутуп ғуламиға: Иштик һайдап маң; мән демигичә тохтимиғин,
    деди.'
  tel-2017: ఆమె ఆ గాడిదకు జీను కట్టించి దానిపై కూర్చుని పనివాడితో “వేగంగా పోనీ, నేను
    చెబితే తప్ప నిదానంగా తోలకు” అంది.
  hat-BSA: 'Alò, li te sele yon bourik e te di a sèvitè li: “Kondwi pou avanse! Pa
    ralanti vitès sof ke se mwen ki di ou sa.”'
  kos-kos: Ouinge mutan sac sap in akoeyukla donkey soko ah, ac el fahk nu sin mwet
    kulansap lal ah, “Oru donkey soko an in kasrusr ke kuiyal nufon, ac nimet oru
    elan kakasrisrikla nga fin tia fahk.”
  hbo-WLC: וַֽתַּחֲבֹשׁ֙ הָֽאָת֔וֹן וַתֹּ֥אמֶר אֶֽל־נַעֲרָ֖הּ נְהַ֣ג וָלֵ֑ךְ אַל־תַּעֲצָר־לִ֣י
    לִרְכֹּ֔ב כִּ֖י אִם־אָמַ֥רְתִּי לָֽךְ׃
  ibo-ibo: Mgbe ahụ, ọ nọkwasịrị nʼelu ịnyịnya ibu ahụ, nye nwokorobịa ahụ iwu sị
    ya, “Gbasie ọsọ ike. Akwụsịkwala ịgba ọsọ ma ọ bụghị mgbe m gwara gị kwụsị.”
  ory-ory: ତହୁଁ ସେ ଗର୍ଦ୍ଦଭୀ ସଜାଇ ଆପଣା ଦାସକୁ କହିଲା, “ଅଡ଼ାଇ ଚାଲ; ମୋʼ ଆଜ୍ଞା ବିନା ଚଲାଇବାରେ
    ଢିଲା କର ନାହିଁ।”
  chk-chk: Mürin, neminewe a rietä ewe lenien mot won ewe aas o üreni nöün chon angang,
    “Kopwe amüttiri ewe aas, nge kosap amanga tori üpwe ürenuk.”
  rop-rop: Afta, det gel bin dalim im wekinmen blanga sedulumap det dongki en imbin
    dalim im, “Go kwikbala na!”
  ukr-1871: 'Осїдлавши ослицю, звелїла слузї: Веди й іди. Не гай мене в дорозї, докіль
    не скажу.'
  deu-1951: 'Und sie sattelte die Eselin und sprach zu ihrem Knechte: Treibe das Tier
    beständig an und mache keinen Aufenthalt, es sei denn, daß ich es sage!'
  eng-JPS: 'Then she saddled an ass, and said to her servant: ''Drive, and go forward;
    slacken me not the riding, except I bid thee.'''
  srp-1865: 'I ona osamarivši magaricu reèe momku svojemu: vodi i idi i nemoj zastajati
    mene radi na putu dokle ti ne kažem.'
  lug-lug: Ne yeebagala endogoyi, n’agamba omuddu we nti, “Ggwe kulemberamu, totta
    ku bigere wabula nga nkugambye.”
  heb-heb: ותחבש האתון ותאמר אל נערה נהג ולך אל תעצר לי לרכב כי אם אמרתי לך׃
  ben-IRV: তারপর তিনি গর্দ্দভী সাজিয়ে তাঁর চাকরকে বললেন, “গর্দ্দভী চালিয়ে চল, আমি
    না বললে আস্তে চালাবে না।”
  pan-pan: ਤਦ ਉਹ ਨੇ ਗਧੀ ਉੱਤੇ ਕਾਠੀ ਕੱਸੀ ਅਤੇ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਆਖਿਆ, “ਹੱਕ ਲੈ ਤੇ ਅੱਗੇ ਵੱਧ।
    ਜਦ ਤੱਕ ਮੈਂ ਤੈਨੂੰ ਨਾ ਆਖਾਂ ਮੇਰੇ ਕਾਰਨ ਸਵਾਰੀ ਹੱਕਣ ਵਿੱਚ ਢਿੱਲ ਨਾ ਕਰੀਂ।”
  mya-JVB: မြည်း ကို ကုန်းနှီး တင်ပြီးမှ ကျွန် ကို ခေါ် ၍ နှင် သွားလော့။ ငါမပြောလျှင်
    ငါ့ ကြောင့် အသွား မ နှေးစေနှင့် ဟု ကျွန် အား မှာ ထားသဖြင့်၊””
  tbg-tbg: Minti tivakero viva nai oquvuaina tanura donkiqaa rumpatero nai kaiqa vaiintiara
    tiharo, Ho are donki vihi vaahi tiraro kantero vuarire. Te kia vo uva tiarera,
    kia qakoma kera vuane, tivakero
  hmo-hmo: Hahine ese doniki ia abia hegaegae, bona iena hesiai tauna ia hamaoroa,
    ia gwau, “Doniki do oi haheaua haraga. Iena raka do ia metairametaira lasi ela
    bona lau ese oi do lau hamaoroa.”
  urd-urd: और उसने गधे पर ज़ीन कसकर अपने ख़ादिम से कहा, “चल, आगे बढ़; और सवारी चलाने
    में सुस्ती न कर, जब तक मैं तुझ से न कहूँ।”
  rus-SYN: 'И оседлала ослицу и сказала слуге своему: веди и иди; не останавливайся,
    доколе не скажу тебе.'
  bqc-SIM: 'À káoyè zàa''ĩnaɛ à dìkpɛ, ↄ̃ a ò a zĩkɛnaɛ: Ǹ a lɛ́ kṹ wà
    gɛ́. Ńsu zɛo, sema má ònɛ bàasio.'
  tcz-CHONGTHU: Amanun jong sangan chungah chun apho akoidoh in, asohpa kom’a hitin
    seijin, “Ken thu kapeh ngallou leh gangin noloijin” ati.
  mar-mar: मग गाढवावर खोगीर चढवून ती नोकराला म्हणाली, “आता पटकन चल आणि मी सांगितल्या
    शिवाय माझ्यासाठी वेग कमी करु नको!”
  qub-qub: 'Uywayninwan bürruta sillarcachir niran: «Juclla apurä aywashun. Bürruta
    janchacurcur ñaupay mana ichiypa. Ichinayquipaj niptërämi ichiycunqui.»'
  bqp-bqp: 'À gàarii yĩ̀ zaakinɛ à dìa, akũ à pì a zĩkɛriinɛ: Ǹ a kpakɛ ò gɛ́. Ǹsun
    zɛro, séto ma ònnɛ.'
  hat-hat: 'Li fè sele bourik la, epi li di domestik li a: —Degage ou fè bourik la
    mache vit. Pa kite l'' al dousman jouk m''a di ou rete.'
  eng-BSB: Then she saddled the donkey and told her servant, “Drive onward; do not
    slow the pace for me unless I tell you.”
  eng-WEBPB: Then she saddled a donkey, and said to her servant, “Drive, and go forward!
    Don’t slow down for me, unless I ask you to.”
  kbq-kbq: Anante ana a'mo'a donki afura azerinte fatgo nehuno, eri'za ne'agura huno,
    avazu hunka ame'ma hunka vuo. Hanki donkimo'ma akoheno vinogura nagrake'za kasamigahue.
  nhe-BL: 'Huan teipa nimantzi quisiyajti nopa burro huan ipan tlejcoc. Huan quiilhui
    itlatequipanojca: ―Xijmajmati huan xiquisihuilti ni burro, huan amo xijcahua ma
    moquetza niyon quentzi hasta quema nimitzilhuis.'
  bus-bus: 'À gàari yì zaakinɛ à dìa, ben à bè a zĩkɛrinɛ: Ǹ à kpakɛ wà gá. Ǹton zɛro,
    séto ma ònnɛ.'
  gub-BL: — Pemono ikupe pe har hehe nehe kury, i'i uma'ereko ma'e pe. — Emuata kar
    zumen na'arewahy nehe. Aze amupytu'u kar newe nehe, xo a'e mehe zo emupytu'u kar
    zumen nehe, i'i kuzà a'e uma'ereko ma'e pe.
  eng-DRA: 'And she saddled an ass, and commanded her servant: Drive, and make haste,
    make no stay in going. And do that which I bid thee.'
