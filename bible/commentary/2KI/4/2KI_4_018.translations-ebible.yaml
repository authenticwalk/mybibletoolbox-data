verse: 2KI.004.018
translations:
  mal-C: ബാലൻ വളർന്നുവന്നു. ഒരു ദിവസം അവൻ വയലിൽ കൊയ്ത്തുകാരോടുകൂടെ ആയിരുന്ന തന്റെ
    പിതാവിന്റെ അടുത്തേക്കുചെന്നു.
  deu-TKW: Als nun der Knabe heranwuchs, ging er eines Tags zu seinem Vater hinaus
    zu den Schnittern.
  lin-lin: Mwana akolaki. Mokolo moko, mwana akendeki epai ya tata na ye, oyo azalaki
    elongo na babuki mbuma.
  eng-LSV: And the boy grows, and the day comes that he goes out to his father, to
    the reapers,
  eng-GNV: And when the childe was growen, it fell on a day, that he went out to his
    father, and to the reapers.
  eng-WEBSTER: And when the child was grown, it happened on a day, that he went out
    to his father to the reapers.
  nhw-BL: Huan nopa piloquichpiltzi moscalti, huan se tonali yajqui quiitato itata
    catli itztoya ica itequipanojcahua catli pixcayayaj ipan imil.
  swh-ONEN: Mtoto akakua, naye siku moja akamwendea baba yake, ambaye alikuwa pamoja
    na wavunaji.
  bba-bba: Bii wi, u kpɛ̃ɑ. Sɔ̃ɔ teeru ye u yɑrɑ u dɑ mi win tundo u wɑ̃ɑ kɑ win sɔm
    kowobu bɑ dobi ɡɛ̃ɛmɔ.
  eng-KJVCPB: And when the child was grown, it fell on a day, that he went out to
    his father to the reapers.
  luo-luo: Nyathino nodongo kendo chiengʼ moro achiel nodhi ir wuon, mane nigi jokeyo.
  meu-meu: Mero na e bada oho bada oho, bena dina ta ia na e raka lasi, tamana dekena
    ela, uit iutuna taudia bogaragidiai.
  npi-ULB: बालक हुर्केपछि एक दिन त्यो आफ्नो बुबाकहाँ गयो जो कटनी गर्नेहरूसँगै थिए
    ।
  yor-yor: Ọmọ náà dàgbà, ní ọjọ́ kan, ó jáde lọ sí ọ̀dọ̀ baba rẹ̀, ó wà pẹ̀lú àwọn
    olùkórè.
  emp-NTPO: Maʌ̃ warra warid̶acarea ewari ab̶a dji zezamaa wãsia. Dji zezaba dewararã
    ume néuda ewa panasid̶aa.
  pes-OPCB: پسر بزرگ شد. یک روز نزد پدرش که با دروگران کار می‌کرد، رفت.
  tgl-ULB: Nang lumaki na ang bata, pumunta siya sa kaniyang ama, na kasama ng mga
    taga-ani.
  cbu-NT: Ansha nllur kanungarangiya. Itaru, minushsha zar waparip mazar kusarangiya.
  hui-hui: Ainde igiri biago ibu emene anda halu wahe ale howa horo mbirungi ibu aba
    mabuha hearia hondo pene. Horo ogoni widi gandulo wulenengigo ai ibu aba mabuha
    ibunaga biabe biahaga agali hearu baba hene.
  mya-mya: နှစ်​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ​ကောက်​ရိတ်​ချိန် တစ်​ခု​သော​နံ​နက်​ခင်း​၌
    သူ​ငယ်​သည်​လယ်​ထဲ တွင်​ကောက်​ရိတ်​သ​မား​များ​နှင့်​အ​တူ​ရှိ​သည့် ဖ​ခင်​ထံ​သို့​သွား​ရောက်​ပြီး​နောက်၊-
  bod-N: དེ་ཡང་ཕྲུ་གུ་དེ་ནར་སོན་པ་དང་། ཉིན་ཞིག་ལ་རང་གི་ཕ་དང་ཞིང་རྔ་མཁན་རྣམས་ཀྱི་གམ་དུ་སོང་སྟེ།
  sna-sna: Mwana akati akura, nerimwe zuva akaenda kuna baba vake, kwavaiva navakohwi.
  spa-BLM: Cuando el niño creció, un día salió a ver a su padre a los segadores.
  cac-cac: Ix q'uib' jun unin chi', ay jun c'u ix b'at yil vin̈ smam b'aj ayb'at yil
    eb' sjochum trigo.
  swh-ULB: Wakati mtoto alipokuwa mkubwa, akaenda kwa baba yake siku moja, ambaye
    alikuwa na watu wanaovuna.
  bel-bel: І падрасло дзіця і аднаго дня пайшло да бацькі свайго, да жняцоў.
  deu-ELBBK: Und das Kind wuchs heran. Und es geschah eines Tages, da ging es hinaus
    zu seinem Vater, zu den Schnittern.
  mbb-OT: Ne sevaha he andew, hein dekelè en haazà is batà, nenelukun sikandin te
    amey zin he edterebahu ziyà te vevesukà duma te menge ebpemenraǥun.
  mal-2015: ബാലൻ വളർന്നപ്പോൾ ഒരു ദിവസം അവൻ കൊയ്ത്തുകാരോടുകൂടെ ഇരുന്ന തന്റെ അപ്പന്റെ
    അടുക്കൽ ചെന്നു.
  rmc-rmc: Sar o čhavoro podbariľa, geľa andre jekh džives pal peskro dad, savo kidelas
    pal e maľa o uľipen.
  pes-OPV: و چون آن پسر بزرگ شد روزی اتفاق افتادکه نزد پدر خود نزد دروگران رفت.
  ron-1924: Копилул с-а фэкут маре. Ши, ынтр-о зи, кынд с-а дус пе ла татэл сэу ла
    сечерэторь,
  ben-OBCV: শিশুটি বড়ো হয়ে উঠেছিল, এবং একদিন তার বাবা যখন সেই লোকজনের সাথে ক্ষেতে
    গেলেন, যারা ফসল কাটতে এসেছিল, তখন সেও তাঁর কাছে গেল।
  som-som: Oo wiilkii markuu koray waxaa maalin dhacay inuu aabbihiis u tegey meeshii
    kuwa beeraha gooyaa ay joogeen.
  lat-VUC: 'Crevit autem puer: et cum esset quædam dies, et egressus isset ad patrem
    suum, ad messores,'
  eng-ASVBT: And when the child was grown, it fell on a day, that he went out to his
    father to the reapers.
  ita-1885: Ed essendo il fanciullo divenuto grande, avvenne un giorno che egli uscì
    fuori a suo padre, appresso dei mietitori.
  eng-LXXUP: 'And the child grew: and it came to pass when he went out to his father
    to the reapers,'
  eng-ULB: When the child had grown, he went out one day to his father, who was with
    harvesters.
  spa-VBL: El niño creció, pero un día, cuando salió a ver a su padre, que estaba
    con los segadores,
  fra-_FOB: Et l'enfant étant devenu grand, il arriva qu'il sortit un jour pour aller
    vers son père, auprès des moissonneurs.
  mal-mal: ബാലൻ വളർന്നപ്പോൾ ഒരു ദിവസം അവൻ കൊയ്ത്തുകാരോടുകൂടെ ഇരുന്ന തന്റെ അപ്പന്റെ
    അടുക്കൽ ചെന്നു.
  urd-GVR: Bachchā parwān chaṛhā, aur ek din wuh ghar se nikal kar khet meṅ apne bāp
    ke pās gayā jo fasal kī kaṭāī karne wāloṅ ke sāth kām kar rahā thā.
  suz-BL: मिनु मेको आल कोल्‍शा, काबु आ आफ नु खेत्‍ला आन अन्‍न खुप्‍तीकेम लमाक्‍त।
    २राजा ४:१६
  ita-1927: Il bambino si fe’ grande; e, un giorno ch’era uscito per andare da suo
    padre presso i mietitori,
  ckb-ckb: کوڕەکە گەورە بوو، ڕۆژێک کوڕەکە چووە دەرەوە بۆ لای باوکی، کە لەلای دروێنەکەرەکان
    بوو.
  eng-BBE: Now one day, when the child was older, he went out to his father to where
    the grain was being cut.
  kan-OKCV: ಆ ಮಗುವು ಬೆಳೆದಾಗ ಒಂದು ದಿವಸ, ಅವನು ಬೆಳೆ ಕೊಯ್ಯುವವರ ಬಳಿಯಲ್ಲಿರುವ ತನ್ನ ತಂದೆಯ
    ಬಳಿಗೆ ಹೋದನು.
  tam-2017: அந்த மகன் வளர்ந்தான், ஒரு நாள் அவன் அறுப்பறுக்கிறவர்களிடத்திலிருந்த தன்
    தகப்பனிடம் போயிருக்கும்போது,
  spa-RV-1909: Y como el niño fué grande, aconteció que un día salió á su padre, á
    los segadores.
  ron-BTF: Și când copilul a crescut, s-a întâmplat într-o zi, că a ieșit la tatăl
    său la secerători.
  eng-WEBP: When the child was grown, one day he went out to his father to the reapers.
  eng-FBV: The child grew up, but one day he when went out to see his father who was
    with the reapers,
  nld-1939: Toen de jongen wat groter geworden was, ging hij eens met zijn vader mee
    naar de maaiers.
  nch-BL: Huan nopa piloquichpiltzi moscalti, huan se tonali yajqui quiitato itata
    cati itztoya ica itequipanojcahua cati pixcayayaj ipan imil.
  vie-1934: Xảy ra khi đứa trẻ lớn lên, một ngày kia nó đi đến cha nó nơi những người
    gặt lúa,
  hin-CV: बड़ा होता हुआ वह बालक, एक दिन कटनी कर रहे मजदूरों के बीच अपने पिता के पास
    चला गया.
  spa-BES: Ahora, un día, cuando el niño era mayor, salió con su padre a donde se
    estaba cortando el grano.
  tdx-tdx: Ie nibey i ajajay, le teo ty andro, t’ie nihitrike mb’aman-drae’e, mb’
    amo mpanatakeo mb’eo.
  tha-KJV: เมื่อเด็กนั้นโตขึ้น วันหนึ่งเขาออกไปหาบิดาของเขาในหมู่คนเกี่ยวข้าว
  por-BR-2018: E quando o menino foi grande, aconteceu que um dia saiu a seu pai,
    aos ceifeiros.
  deu-ELO: Und das Kind wuchs heran. Und es geschah eines Tages, da ging es hinaus
    zu seinem Vater, zu den Schnittern.
  eng-WYC-2018: Soothly the child increased; and when some day was, and the child
    was gone out, and went to his father, and to the reapers, (And the child grew;
    and then one day, when the child went out to his father, and to the reapers,)
  epo-epo: La infano fariĝis granda. Unu tagon li iris al sia patro, al la rikoltantoj.
  uig-PIN: Bala ɵsüp qong boldi. Bir küni xundaⱪ boldiki, u atisi bar yǝrgǝ, ormiqilarning
    ⱪexiƣa qiⱪip kǝtti.
  beo-beo: 'Ode bobaligila asili fa:no, bugi gamisu esoga, amo dunu mano ha afaega
    hahabe, edala hawa: hamomusa: asi. Eda da bugi gamisu hawa: hamosu dunu ili bisili
    hawa: hamonanu.'
  tpi-OTNT: Pikinini i kamap bikpela liklik na sampela yia bihain em i go lukim papa
    long gaden. Dispela em i taim bilong katim wit, olsem na papa i stap long gaden
    wantaim ol wokman.
  hau-SA: Yaron ya yi girma, wata rana sai ya tafi wurin mahaifinsa, wanda yake tare
    da masu girbi.
  uig-LAT: Bala ösüp chong boldi. Bir küni shundaq boldiki, u atisi bar yerge, ormichilarning
    qéshigha chiqip ketti.
  nde-nde: Umntwana wakhula, kwathi ngelinye ilanga walandela uyise, owayelabavuni.
  ton-ton: ¶ Pea ʻi heʻene tupu ke lahi ʻae tamasiʻi, naʻe hoko ki he ʻaho ʻe taha,
    naʻe ʻalu ai ia ki heʻene tamai mo e kau tuʻusi ʻoe ututaʻu.
  ces-1613: I rostlo dítě. Stalo se pak některého času, že vyšedši k otci svému k
    žencům,
  eng-WMB: When the child was grown, one day he went out to his father to the reapers.
  tam-TCV: அந்தப் பிள்ளை வளர்ந்து வந்தான். ஒரு நாள் அவன் கதிர் அறுக்கிறவர்களுடன் நின்றுகொண்டிருந்த
    தன் தகப்பனிடம் போனான்.
  ceb-ULB: Sa dihang midako na ang bata, usa ka adlaw niana miadto siya sa iyang amahan,
    nga uban sa mga mangangani.
  pol-UBG: A gdy chłopiec podrósł, wyszedł pewnego dnia do swego ojca, do żniwiarzy.
  agr-agr: Dutikam pujus nunú uchi muumpajui. Nunik pujau makichik tsawantai niina
    apaji aents ajaka juwagtai diyak ajanum pujau asamtai, ditajai pujustatus weuwai.
  kyc-kyc: Ee kana lapo pao otapeyamopa ee mandenge gii pyaka siyamopa yangama mendepa
    wane doko banya rakange ee dokona akali nyisingi dupwa pipya kareyamo dokona baa
    role pyao karala peya.
  urd-GVU: بچہ پروان چڑھا، اور ایک دن وہ گھر سے نکل کر کھیت میں اپنے باپ کے پاس گیا
    جو فصل کی کٹائی کرنے والوں کے ساتھ کام کر رہا تھا۔
  deu-1912: Da aber das Kind groß ward, begab sich's, daß es hinaus zu seinem Vater
    zu den Schnittern ging
  kan-2017: ಹುಡುಗನು ದೊಡ್ಡವನಾದ ಮೇಲೆ ಒಂದು ದಿನ, ಹೊಲದಲ್ಲಿ ಬೆಳೆ ಕೊಯ್ಯುವವರ ಸಂಗಡ ಇದ್ದ ತನ್ನ
    ತಂದೆಯ ಬಳಿಗೆ ಹೋದನು.
  yap-yap: Me boch e duw nga tomuren ko ngiyal’ ni yima fek wom’ngin e woldug ngan
    ayuweg nga naun me yan fare tir ngak e chitamngin ni bay u milay’ ni yad boch
    e girdi’ ni yad be t’ar wom’ngin e woldug.
  hlt-MCSB: Camoe pantai tih hnin at ah tah a napa taengah cangat la cet.
  mdy-ETH: ዬካፓ ናዓሢ ዑጌኔ፤ ፔቴ ኬሊ ማኣሊ ቡሪሢ ዎዴና ዬይ ናዓሢ ዓዶ ኮራ ጎዦ ዴንዴኔ፤ ዓዴ ዒማና ጎዦይዳ ዓሲና ዎላ
    ሃኣኮ ጮኦራኔ።
  twi-ASANTE: Ne ba no nyiniiɛ no, da bi, ɔkɔsraa nʼagya a na ɔne nʼapaafoɔ reyɛ adwuma.
  eng-WEBU: When the child was grown, one day he went out to his father to the reapers.
  wal-wal: He na7ai dicciis; diccidi issi gallassi kattaa cakkiya asatuura de7iya
    ba aawaakko biis.
  spa-PDDPT: El niño creció. Pero sucedió que un día, cuando salió con su padre y
    con los cosechadores,
  gun-gun: Ha'e gui ma ipi'a tujave ma vy peteĩ ára oo nguu omba'eapo va'e kuery reve
    oikoa py.
  ilo-ULB: Idi dimmakkelen ti ubing, maysa nga aldaw, napan isuna iti ayan iti amana,
    a kaduana dagiti agburburas.
  kpg-kpg: Nia ngadau mai gi nomuli, i di madagoaa di hadi o taugai, dahi luada hua
    tama daane guu hana i muli dono damana gi di gowaa dogi mee dalia digau ngalua
    di hadi o taugai.
  uig-ARA: بالا ئۆسۈپ چوڭ بولدى. بىر كۈنى شۇنداق بولدىكى، ئۇ ئاتىسى بار يەرگە، ئورمىچىلارنىڭ
    قېشىغا چىقىپ كەتتى.
  sus-sus: Na di to mɔ, lɔxɔɛ nde a naxa siga a baba yire xɛ ma xɛ xaba tɛmui.
  pon-2006: Kisin pwutako eri keirda oh laudla. Rahn ehu e ahpw kohieila rehn soundolung
    wahnsahpw ekei, wasa eh pahpao mihmi ie.
  jae-jae: Ŋapalê tau kêtu kapôêŋ ma gêdêŋ bêc teŋ eŋ gêwiŋ tama kêsa gêdêŋ lau sêjac
    kôm ŋanô saŋa gêja.
  ksd-ksd: Ma tika na bung ba ra bul i ga taiak, i ga vana pire tamana nina dia ga
    ki varurung ma ra umana tena nidodoko.
  tur-YTC: Çocuk büyüdüğünde, bir gün orakçıların yanına babasının yanına gitti.
  grc-BRENT: Καὶ ἡδρύνθη τὸ παιδάριον· καὶ ἐγένετο ἡνίκα ἐξῆλθε πρὸς τὸν πατέρα αὐτοῦ
    πρὸς τοὺς θερίζοντας,
  ind-AYT: Lalu, anak itu menjadi semakin besar. Pada suatu hari, dia keluar untuk
    mendatangi ayahnya di antara para penyabit gandum.
  nya-nya: Mwana uja anakula, ndipo tsiku lina anapita kwa abambo ake amene anali
    ndi anthu odula tirigu.
  hrv-hrv: Dječak je rastao. Jednoga dana ode ocu kod žetelaca.
  mps-mps: Tama te wai dwasianu genuai yali, tama nosali me badu kibu bede te waigo
    aga aya te gide bilibo sugi pai. Te bodolu te wit togobo sogo da, tama teyu, te
    aga aya te aga sę ebo bidi dabe dali te gide bidibadi.
  tpi-tpi: Pikinini i kamap bikpela liklik na sampela yia bihain em i go lukim papa
    long gaden. Dispela em i taim bilong katim wit, olsem na papa i stap long gaden
    wantaim ol wokman.
  dan-1931: Da Drengen var blevet stor, gik han en Dag ud til sin Fader hos Høstfolkene.
  vie-OVCB: Đứa bé lớn lên. Một ngày kia, khi người cha đang ở ngoài đồng với thợ
    gặt thì nó đến,
  guj-2017: જયારે તે બાળક મોટો થયો, ત્યારે તે એક દિવસ તેના પિતા પાસે જ્યાં પાક લણનારા
    હતા ત્યાં ગયો.
  pon-2006A: Kisin pwutako eri keirda oh laudla. Rahn ehu e ahpw kohieila rehn soundolung
    wahnsahpw ekei, wasa eh pahpao mihmi ie.
  por-BRBSL: Quando a criança cresceu, um dia ele foi ter com seu pai aos ceifeiros.
  cth-cth: Camo teh a roung teh hnin touh teh a na pa canganae koe a cei van.
  twi-twi: Ne ba no nyin no, da bi, ɔkɔsraa nʼagya a na ɔne nʼapaafo reyɛ adwuma.
  hlt-hlt: Camoe pantai tih hnin at ah tah a napa taengah cangat la cet.
  tbz-SIM: Kɛ̀ dɛbirɛɛ kótɛ́. Diyiè mɑrì kɛ́kɔ̃tɛ́ dɛ cicɛ nɛ̀ bɛtɔ̃mbɛ̀ bɛ̀ dɛ̀ì
    dɛ̀ tidiitì.
  msy-2020: Azenir mabar gɨn otarim ekevegha, uan afeziam bagha azenibar ghu. Kar
    witbar ghorir dughiam, ezɨ afeziam ingangarir gumaziba ko witɨn azenimɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ pǝyɑɣɑ ŋkɛ kɑ́ lɑpɑ yʋlʋ. Ɩlɛnɑ kʋyɑkʋ nɑkʋlɩ kɑ́ tǝŋ kɑ cɑɑ wɑɑlɩ
    kɛ́ tɑɑlɛ kɛ tǝkʋntɛ.
  azb-azb: Uşaq böyüdü. O, bir gün biçinçilərlə birgə işləyən atasının yanına getdi.
  eng-DBY: And the child grew, and it came to pass one day, that he went out to his
    father to the reapers.
  hin-2017: जब लड़का बड़ा हो गया, तब एक दिन वह अपने पिता के पास लवनेवालों के निकट
    निकल गया।
  wol-KYG: Xale ba di màgg. Mu am bés mu dem fekki baayam ca ñay góob.
  eng-YLT: And the lad groweth, and the day cometh that he goeth out unto his father,
    unto the reapers,
  kne-kne: Dinmakdake din anak yan sin namingsan inmonod en ama na ay wada sin kad-an
    di man-an-ani.
  eng-WYC-2017: Soothly the child increased; and when some day was, and the child
    was gone out, and went to his father, and to the reapers,
  eng-WMBB: When the child was grown, one day he went out to his father to the reapers.
  urd-GVH: बच्चा परवान चढ़ा, और एक दिन वह घर से निकलकर खेत में अपने बाप के पास गया
    जो फ़सल की कटाई करनेवालों के साथ काम कर रहा था।
  rug-rug: Meke noma sage sa koburu, meke keke rane pana munumunu si la si asa koasa
    tamana, sapu korapa pakepakete turaṉae koari na tie pakepakete pa inuma.
  gaz-gaz: Mucaan sunis ni guddate; innis gaaf tokko gara warra midhaan haamanii abbaa
    isaa bira dhaqe.
  fra-LSG: L’enfant grandit. Et un jour qu’il était allé trouver son père vers les
    moissonneurs,
  gnn-gnn: Dhuŋgarranydja marrtjina djuḻk‐djuḻkmaraŋalana, ḏarramunydja ŋunhi ŋutharana
    märr‐wakindhinana. Waŋganymirriyunydja waluyu ŋayi ŋunhi rathany'tja malthun bäpa'mirriŋuwana
    bala dhulmu‐waṉarra'lili ŋathamirrililina.
  yal-yal: Diin yi gbo. Lɔxɔna nde, a yi siga a baba fɛma se xabane yireni,
  haw-1868: A nui ae la ke keiki; a i kekahi la, hele aku la ia i kona makuakane,
    i ka poe e oki ai ana.
  arb-NAV: وَكَبُرَ الصَّبِيُّ. وَذَاتَ يَوْمٍ انْطَلَقَ إِلَى حَيْثُ كَانَ أَبُوهُ
    يُشْرِفُ عَلَى الْحَصَّادِينَ،
  ewe-ewe: Ɖevi la tsi eye gbe ɖeka la, edo go yi fofoa gbɔ, ame si nɔ nukuxalawo
    gbɔ.
  eng-LEE: And the child grew up; and it happened one day, that he went out to his
    father to the reapers.
  gvn-gvn: Yinya karrkay jarra yalbayman, nyulu nganjananji paddockmunbu dungan. Kari,
    nyulu jinbalku yirrkan, “Ngayu dukul wurrkal-wurrkal.” Nganjanangka workingmananda
    yalaman, “Nyungun ngamundu wundi.” Nyulu wundin, ngamungku kangkal barungu kujin,
    wungar jarra-jarraman. Nyulu karrkay wulankuda. Ngamungku yarkin wangkar Elishandamunbu
    roommunbu wundin, bawan. Yinyamun jalbungku dunyundu balkan donkey wundinka, nyulu
    Elishanda dunganka. Jalbu donkeynda dakan, jinbalku Elishanda dungan manjalba
    Carmel. Nyulu Elishanda yalaman, “Yundu ngaykunji kadayarr.” Bula dungan baja,
    jalbundumunbu bayanbaku.
  asm-FB: ল’ৰাটি ডাঙৰ হ’বলৈ ধৰিলে। এদিন তেওঁৰ পিতৃ যেতিয়া শস্য দোৱা লোকসকলৰ লগত আছিল,
    তেতিয়া সি তাৰ বাপেকৰ ওচৰলৈ গ’ল।
  sus-A: نَ دِ تٌ مْ، لْشْي ندٍ عَ نَشَ سِفَ عَ بَبَ يِرٍ شّ مَ شّ شَبَ تّمُي.
  fra-SBL: Lorsque l'enfant eut grandi, il sortit un jour vers son père, vers les
    moissonneurs.
  hbo-hbo: וַיִּגְדַּ֖ל הַיָּ֑לֶד וַיְהִ֣י הַיֹּ֔ום וַיֵּצֵ֥א אֶל־אָבִ֖יו אֶל־הַקֹּצְרִֽים׃
  piu-2006: '@see-verse:2KI.004.017'
  kik-kik: Mwana ũcio agĩkũra, na mũthenya ũmwe akiumagara, agĩthiĩ kũrĩ ithe, ũrĩa
    warĩ hamwe na agethi.
  fra-NCL: L’enfant grandit. Un jour qu’il était allé trouver son père auprès des
    moissonneurs,
  cek-AK: Nawkta loe qoeng tahang, nito naah anih loe cang aahhaih ahmuen ah ampa
    khaeah caeh.
  cuk-cuk: Degi, machi-bipi dungualid. Geb ibagwengine, machi-bipi e-bab daknaded.
    E-babde, dulemar-ibmar-gwag-wemalad-abargi-gunaimogad.
  uig-CYR: Бала өсүп чоң болди. Бир күни шундақ болдики, у атиси бар йәргә, ормичиларниң
    қешиға чиқип кәтти.
  tel-2017: ఆ పిల్లవాడు పెరిగిన తరువాత ఒక రోజు పొలంలో కోత కోస్తున్న వాళ్ళ దగ్గర ఉన్న
    తన తండ్రి దగ్గరికి వెళ్ళాడు. అక్కడ వాడు తన తండ్రితో “నా తల! నా తల!” అన్నాడు.
  hat-BSA: Lè pitit la te fin grandi, jou a te rive pou li te ale kote papa li avèk
    moun rekòlt yo.
  kos-kos: In kutu yac tok, ke pacl in kosrani, tulik sac som ke sie lotutang in tuh
    wi papa tumal, su muta inimae yurin mwet orekma ke kosrani uh.
  hbo-WLC: וַיִּגְדַּ֖ל הַיָּ֑לֶד וַיְהִ֣י הַיּ֔וֹם וַיֵּצֵ֥א אֶל־אָבִ֖יו אֶל־הַקֹּצְרִֽים׃
  ibo-ibo: Nwata ahụ toputara, otu ụbọchị ọ pụrụ jekwuru nna ya nʼubi, ebe ha nọ na-aghọ
    ọka.
  ory-ory: ପୁଣି ବାଳକ ବଢ଼ିଲା ଉତ୍ତାରେ ଦିନକରେ ସେ ଶସ୍ୟଚ୍ଛେଦକମାନଙ୍କ ନିକଟରେ ଆପଣା ପିତା ନିକଟକୁ
    ଗଲା।
  chk-chk: Iwe, lupwen ewe ät a mämäritä, lon eu rän a feila ren saman we mi nom ren
    ekewe chon pöküpök wiich.
  rop-rop: Bambai na wen det lilboi bin lilbit bigwan imbin det taim blanga gajimbat
    ola sid daga. Ailibala imbin go garram im dedi hubin deya garram ola najalot wekinmen
    blanga im.
  ukr-1871: 'Як же хлопчик підріс, пійшов одного дня до батька свого до женцїв:'
  deu-1951: Als aber der Knabe heranwuchs, begab es sich eines Tages, daß er zu seinem
    Vater, zu den Schnittern hinausging.
  eng-JPS: And when the child was grown, it fell on a day, that he went out to his
    father to the reapers.
  srp-1865: I dijete odraste. I jednom izide k ocu svojemu k žeteocima;
  lug-lug: Omwana n’akula, naye olunaku lumu n’addukira ewa kitaawe eyali mu nnimiro
    n’abakunguzi.
  heb-heb: ויגדל הילד ויהי היום ויצא אל אביו אל הקצרים׃
  ben-IRV: ছেলেটি বড় হওয়ার পর একদিন তার বাবা যখন ফসল কাটবার লোকদের সঙ্গে ছিলেন,
    তখন সে তার বাবার কাছে গেল।
  pan-pan: ਜਦੋਂ ਬਾਲਕ ਵੱਡਾ ਹੋਇਆ, ਤਾਂ ਇੱਕ ਦਿਨ ਉਹ ਆਪਣੇ ਪਿਉ ਕੋਲ ਵਾਢਿਆਂ ਵੱਲ ਚੱਲਿਆ ਗਿਆ।
  mya-JVB: ထိုသား သည် နို့ ကွာပြီးမှ ၊ တနေ့သ၌ စပါး ရိတ် သောသူတို့ရှိ ရာ မိမိ အဘ ထံသို့
    သွား ၍၊ “
  tbg-tbg: Vira maaquvano vo ihinavu varakero vo enta toqaqi nai qora tavareva vura.
    Vi entara uiti teqe vau entava vauvaro vira qova nai kaiqa vaiinti hampata uiti
    naahoqi vauvaro
  hmo-hmo: Lagani haida murinai, mero be sisina ia bada neganai, ia ese iena tamana
    danu uma dekenai ia gaukara, uiti idia utua taudia danu idia noho.
  urd-urd: जब वह लड़का बढ़ा, तो एक दिन ऐसा हुआ कि वह अपने बाप के पास खेत काटनेवालों
    में चला गया।
  rus-SYN: И подрос ребенок и в один день пошел к отцу своему, к жнецам.
  bqc-SIM: Nɛ́pi gbãakũ̀. Gↄↄewa à gɛ̀ a mae lè bua pↄkɛkɛnaↄ kĩ́i.
  tcz-CHONGTHU: Hiche chapang chu ahung len jeptan ahileh anule apa chang-at na a
    chun akithopi ding in agachen ahi.
  mar-mar: मुलगा मोठा झाल्यावर, एके दिवशी तो आपल्या बापाजवळ जो कापणी करणाऱ्यां लोकांस
    सोबत होता तेथे गेला.
  qub-qub: Chaypita wamraga jatullanna caran. Juc junaj aywaran papänin chacracho
    rïguta rutuycächishanman.
  bqp-bqp: Kũ nɛ́ pìi kɛ̀ zↄ̃kↄ̃, akũ zĩkea à gɛ̀ɛ à a de lè bura kũ pↄ́kɛ̃rinↄ.
  hat-hat: Ti gason an grandi. Yon jou ti gason an t al jwenn papa l' ki t'ap ranmase
    rekòt nan jaden l' ak kèk lòt moun,
  eng-BSB: And the child grew, and one day he went out to his father, who was with
    the harvesters.
  eng-WEBPB: When the child was grown, one day he went out to his father to the reapers.
  kbq-kbq: Hanki henka ana mofavremo'a ra huteno mago zupa, nefa'a hozafi eri'za vahe'anema
    witi nevasgazafi vu'ne.
  nhe-BL: Huan nopa piloquichpiltzi moscalti, huan se tonali yajqui quiitato itata
    tlen itztoya ica itlatequipanojcahua tlen pixcayayaj ipan imil.
  bus-bus: Kɛ̀ nɛ́ pì ìsi kũ̀, ben zĩkea à gàa à a de lè bura kↄ̃n pↄ́kɛ̃rinↄ.
  gub-BL: Amo kwarahy pawire arozràn ipo'o haw 'ar rehe imemyr awa uhem oho u huwàxi
    mà. Tu wiko ko pe arozràn ipo'o har wanehe we.
  eng-DRA: And the child grew. And on a certain day, when he went out to his father
    to the reapers,
