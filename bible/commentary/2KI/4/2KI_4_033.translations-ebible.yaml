verse: 2KI.004.033
translations:
  mal-C: അദ്ദേഹം മുറിയിൽക്കടന്ന് വാതിലടച്ചു. താനും ബാലനുംമാത്രം മുറിക്കുള്ളിലായിരുന്നു.
    അദ്ദേഹം യഹോവയോടു പ്രാർഥിച്ചു.
  deu-TKW: Da ging er hinein, verschloß die Thür hinter ihnen beiden und betete zu
    Jahwe.
  lin-lin: Elize akotaki, amikangelaki na shambre elongo na mwana mobali, mpe asambelaki
    Yawe.
  eng-LSV: and he goes in and shuts the door on them both, and prays to YHWH.
  eng-GNV: He went in therefore, and shut the doore vpon them twayne, and prayed vnto
    the Lord.
  eng-WEBSTER: He went in therefore, and shut the door upon them both, and prayed
    to the LORD.
  nhw-BL: Huajca calajqui ipan nopa cuarto huan quitzajqui puerta para itztos iseltzi
    ica nopa piloquichpiltzi huan pejqui motlatlajtía ica TOTECO.
  swh-ONEN: Akaingia ndani, akajifungia yeye na yule mtoto, akamwomba Bwana.
  bba-bba: Yerɑ u tii ɡɑmbo kɛnusi u Yinni Gusunɔ kɑnɑ.
  eng-KJVCPB: He went in therefore, and shut the door upon them twain, and prayed
    unto the Lord.
  luo-luo: Ne odonjo e ot mi oloro dhoot modongʼ kende gi nyathino mondo olam Jehova
    Nyasaye.
  meu-meu: Taunabunai, ia na e raka vareai, e hekou ahu, idia raruosi mo nonoho. Bena
    ia ese Iehova e ḡuria.
  npi-ULB: त्यसैले एलीशा भित्र गएर बालक र आफूलाई राखेर ढोका बन्द गरे, र परमप्रभुलाई
    प्रार्थना चढाए ।
  yor-yor: Ó sì wọ ilé, ó sì ti ìlẹ̀kùn mọ́ àwọn méjèèjì ó sì gbàdúrà sí Olúwa.
  emp-NTPO: Ara maʌ̃da idub̶a ed̶a wãped̶a dji ed̶a wãbadara jũãtrʌ nũmʌsia. Maʌ̃be
    Ãcõrẽa iwid̶isia.
  pes-OPCB: به تنهایی داخل اتاق شد و در را از پشت بست و نزد خداوند دعا کرد.
  tgl-ULB: Kaya pumasok si Eliseo at sinara ang pinto at nanalangin kay Yahweh. Umakyat
    siya at dinapaan ang bata;
  cbu-NT: Ashiriya, anushsha waanitari pshtuyaru, wachoo mbamari shtandarangiya. Sheeru,
    anush Apanllpa tsiyatarangiya.
  hui-hui: Ani wiago handalu tamu hobaneha anda puwa panga paya tagiho biruwa Anduane
    Homogohondo bi lene.
  mya-mya: သူ​သည်​တံ​ခါး​ကို​ပိတ်​ပြီး​လျှင်​ထာ​ဝ​ရ​ဘု​ရား အား​ဆု​တောင်း​လေ​၏။-
  bod-N: ཁོང་ཉིད་ནང་དུ་སོང་ནས་སྒོ་བརྒྱབ་པ་དང་། ཁོང་དང་ཕྲུ་གུ་གཉིས་འབའ་ཞིག་ནང་དུ་ཡོད་པ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་ཅིང་།
  sna-sna: Akapinda mukati, akapfiga mukova iye nomwana vari vaviri, akanyengetera
    kuna Jehovha.
  spa-BLM: Entró, pues, y cerró la puerta a los dos, y oró a Yahvé.
  cac-cac: Yuj chi' ix och vin̈ d'a yol jun cuarto chi' sch'ocoj yed' vin̈ unin chi',
    ix smacan vin̈, ix lesalvi vin̈ d'a Jehová.
  swh-ULB: Hivyo Elisha aliingia ndani na kufunga malango yeye mwenyewe na yule mtoto
    na kuomba kwa Yahwe.
  bel-bel: І ўвайшоў, і замкнуў дзьверы за сабою, і памаліўся Госпаду;
  deu-ELBBK: Und er ging hinein und schloss die Tür hinter ihnen beiden zu und betete
    zu dem HERRN.
  mbb-OT: Midseled sikandin ne midlelekeb, ne mid-ampù diyà te Nengazen.
  mal-2015: താനും ബാലനും മാത്രം അകത്തു ഉണ്ടായിരിക്കെ അവൻ വാതിൽ അടെച്ചു യഹോവയോടു പ്രാർത്ഥിച്ചു.
  rmc-rmc: Geľa andre, phandľa pal peste o vudar a modľinelas pes ko RAJ.
  pes-OPV: و چون داخل شد، در را بر هر دو بست و نزد خداوند دعا نمود.
  ron-1924: Елисей а интрат ши а ынкис уша дупэ ей амындой ши с-а ругат Домнулуй.
  ben-OBCV: তিনি ভিতরে ঢুকে, তাদের দুজনকে বাইরে রেখে দরজা বন্ধ করে দিলেন এবং সদাপ্রভুর
    কাছে প্রার্থনা করলেন।
  som-som: Sidaas daraaddeed guduhuu galay oo intuu labadoodiiba albaabkii ku xidhay
    ayuu Rabbiga baryay.
  lat-VUC: ingressusque clausit ostium super se et super puerum, et oravit ad Dominum.
  eng-ASVBT: He went in therefore, and shut the door upon them twain, and prayed unto
    Jehovah.
  ita-1885: Ed egli entrò nella camera, e serrò l'uscio sopra sè, e sopra il fanciullo,
    e fece orazione al Signore.
  eng-LXXUP: And Elisha went into the house, and shut the door upon themselves, the
    two, and prayed to the Lord.
  eng-ULB: So Elisha went in and shut the door on the child and himself and prayed
    to Yahweh.
  spa-VBL: Eliseo entró, cerró la puerta detrás de ambos y oró al Señor.
  fra-_FOB: Et, étant entré, il ferma la porte sur eux deux, et pria l'Éternel.
  mal-mal: താനും ബാലനും മാത്രം അകത്ത് ഉണ്ടായിരിക്കെ അവൻ വാതിൽ അടെച്ച് യഹോവയോട് പ്രാർത്ഥിച്ചു.
  urd-GVR: Wuh akelā hī andar gayā aur darwāze par kunḍī lagā kar Rab se duā karne
    lagā.
  suz-BL: मिनु एलीशा आगा ओव़शा लाप्‍चो चोक्‍शा, परमप्रभु यावे कली पुना बाक्‍त। प्रेरित
    ९:४०
  ita-1927: Egli entrò, si chiuse dentro col fanciullo, e pregò l’Eterno.
  ckb-ckb: جا چووە ژوورەوە و دەرگاکەی لەسەر خۆی و منداڵەکە داخست، لە یەزدان پاڕایەوە.
  eng-BBE: So he went in, and shutting the door on the two of them, made prayer to
    the Lord.
  kan-OKCV: ಅವನು ಒಳಗೆ ಪ್ರವೇಶಿಸಿ, ಯಾರೂ ಒಳಗೆ ಬಾರದಂತೆ ಬಾಗಿಲು ಮುಚ್ಚಿಕೊಂಡು, ಯೆಹೋವ ದೇವರನ್ನು
    ಪ್ರಾರ್ಥಿಸಿದನು.
  tam-2017: உள்ளே போய்த் தங்கள் இருவருக்கும் பின்னாக அவன் கதவைப்பூட்டி, யெகோவாவை நோக்கி
    வேண்டுதல்செய்து,
  spa-RV-1909: Entrando él entonces, cerró la puerta sobre ambos, y oró á Jehová.
  ron-BTF: Și de aceea a intrat și a închis ușa după ei amândoi și s-a rugat DOMNULUI.
  eng-WEBP: He went in therefore, and shut the door on them both, and prayed to the
    LORD.
  eng-FBV: He went in, shut the door behind them both, and prayed to the Lord.
  nld-1939: Hij ging de kamer in, deed de deur achter hen beiden toe, en bad tot Jahweh.
  nch-BL: Huajca calajqui ipan nopa cuarto huan quitzajqui caltemit para itztos iseltitzi
    ica nopa piloquichpiltzi huan pejqui motatajtía ica TOTECO.
  vie-1934: Ê-li-sê vào trong phòng, đóng cửa lại, có đứa trẻ và mình ở trong, rồi
    cầu nguyện cùng Đức Giê-hô-va.
  hin-CV: तब एलीशा कमरे के भीतर चले गए और दरवाजा बंद कर लिया, वे दोनों बाहर ही थे.
    एलीशा ने याहवेह से प्रार्थना की.
  spa-BES: Entró y, cerrando la puerta a los dos, hizo oración al Señor.
  tdx-tdx: Aa le nizilik’ ao re naho narin­dri’e am’ ie roe i lalañey, vaho nihalaly
    amy Iehovà.
  tha-KJV: ท่านจึงเข้าไปข้างในปิดประตู​ให้​ทั้งสองอยู่ข้างในและได้อธิษฐานต่อพระเยโฮวาห์
  por-BR-2018: Entrando ele então, fechou a porta sobre ambos, e orou ao SENHOR.
  deu-ELO: Und er ging hinein und schloß die Tür hinter ihnen beiden zu und betete
    zu Jehova.
  eng-WYC-2018: And he entered, and closed the door on himself, and on the child;
    and prayed to the Lord.
  epo-epo: Kaj li eniris kaj ŝlosis la pordon post ili ambaŭ, kaj ekpreĝis al la Eternulo.
  uig-PIN: U bala bilǝn ɵzini ayrim ⱪaldurup, ixikni yepiwetip Pǝrwǝrdigarƣa dua ⱪildi.
  beo-beo: E da logo ga:sili, Hina Godema sia:ne gadoi.
  tpi-OTNT: Orait na em i go insait long rum na pasim dua, na i beten long Bikpela.
  hau-SA: Sai ya shiga, ya rufe ƙofa, daga shi sai yaron, ya kuma yi addu’a ga Ubangiji.
  uig-LAT: U bala bilen özini ayrim qaldurup, ishikni yépiwétip Perwerdigargha dua
    qildi.
  nde-nde: Wangena wavala umnyango baba bobabili lomfana wasekhuleka kuThixo.
  ton-ton: Ko ia naʻa ne hū ai ki loto fale, mo ne tāpuni ʻae matapā ke na toko ua
    pe, pea naʻa ne lotu kia Sihova.
  ces-1613: A když všel tam, zavřel dvéře před oběma, a modlil se Hospodinu.
  eng-WMB: He went in therefore, and shut the door on them both, and prayed to the
    LORD.
  tam-TCV: அவன் உள்ளே போய் இருவரையும் வெளியே விட்டுக் கதவைப் பூட்டி யெகோவாவை நோக்கி
    மன்றாடினான்.
  ceb-ULB: Busa misulod si Eliseo ug gisirad-an ang pultahan ug anaa ang bata didto
    ug nag-ampo siya ngadto kang Yahweh.
  pol-UBG: Wszedł więc, zamknął drzwi za nimi obydwoma i modlił się do PANA.
  agr-agr: Dutika wainak nunú kanutain epeni Tuke Pujuun aujak pujau. Tuja nunú kanutainmak
    ima Eliseok nunú uchi jakaujai pujau.
  kyc-kyc: Kando nyepala baa kambu upi lapala Kamongo kando ateŋa leya.
  urd-GVU: وہ اکیلا ہی اندر گیا اور دروازے پر کنڈی لگا کر رب سے دعا کرنے لگا۔
  deu-1912: Und er ging hinein und schloß die Tür zu für sie beide und betete zu dem
    HERRN
  kan-2017: ಎಲೀಷನು ಒಳಗೆ ಹೋಗಿ ಕೋಣೆಯ ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿಕೊಂಡು ಯೆಹೋವನನ್ನು ಪ್ರಾರ್ಥಿಸಿದನು.
  yap-yap: Me ning e mab me meybil ngak SOMOL.
  hlt-MCSB: Kun tih amah rhoi hnuk ah thohkhaih te a khaih phoeiah BOEIPA taengah
    thangthui.
  mdy-ETH: ዒዚ ዒማና ቆልዖ ጋሮ ጌላዖ ናዓሢኮ ሌዞና ፔኤና ዑፃ ካሮ ዎዺ ፆኦሲ ሺኢቄኔ።
  twi-ASANTE: Ɔno nko kɔɔ hɔ, too ne ho ɛpono mu, bɔɔ Awurade mpaeɛ.
  eng-WEBU: He went in therefore, and shut the door on them both, and prayed to the
    LORD.
  wal-wal: Be7idi ba bollinne na7aa bollinne kariyaa gorddidi, GODAA woossiis.
  spa-PDDPT: Entonces entró, se encerraron los dos y oró a Yavé.
  gun-gun: Ha'e ramo oike vy omboty okẽ ha'e kuery mokoĩve oĩa py, ha'e vy onhembo'e
    Senhor pe.
  ilo-ULB: Isu a simrek ni Eliseo ket inrekepna ti ridaw nga ayan iti ubing ket nagkakarag
    kenni Yahweh.
  kpg-kpg: Mee gaa tai di bontai, ga dalodalo ang gi Dimaadua.
  uig-ARA: ئۇ بالا بىلەن ئۆزىنى ئايرىم قالدۇرۇپ، ئىشىكنى يېپىۋېتىپ پەرۋەردىگارغا دۇئا
    قىلدى.
  sus-sus: Elise naxa naadɛ balan a tan nun na fure xun ma, a xa Alatala maxandi.
  pon-2006: Elisa ahpw pedolong nan pereo oh ritingedi wenihmwo; e ahpw kapakapohng
    KAUN-O.
  jae-jae: Amboac tonaŋ eŋ kêsô jagêsaŋ katam auc ma keteŋ mec gêdêŋ Apômtau.
  ksd-ksd: Damana i ga ruk, ma i ga banu bat dir ma ra bul, ma i ga araring tadav
    ra Luluai.
  tur-YTC: Bu yüzden içeri girdi, kapıyı ikisinin üzerine kapattı ve Yahve'ye dua
    etti.
  grc-BRENT: Καὶ εἰσῆλθεν Ἑλισαιὲ εἰς τὸν οἶκον, καὶ ἀπέκλεισε τὴν θύραν κατὰ τῶν
    δύο ἑαυτῶν, καὶ προσηύξατο πρὸς Κύριον.
  ind-AYT: Lalu, dia masuk dan menutup pintu, sehingga hanya mereka berdua di dalam.
    Kemudian, dia berdoa kepada TUHAN.
  nya-nya: Elisa analowa mʼnyumbamo natseka chitseko. Anali awiri okha mʼchipindamo
    ndipo iye anapemphera kwa Yehova.
  hrv-hrv: Ušavši, zatvori vrata za sobom i pomoli se Jahvi.
  mps-mps: Awe, aga te pibo be habuba tula pelama, tama tų paliali, tama aga gedu
    halua selama, po Genuai Bidibolo wali.
  tpi-tpi: Orait na em i go insait long rum na pasim dua, na i beten long Bikpela.
  dan-1931: Han gik da hen og lukkede sig inde med ham og bad til HERREN.
  vie-OVCB: Ông vào phòng, đóng cửa lại, cầu nguyện với Chúa Hằng Hữu.
  guj-2017: તેથી એલિશાએ અંદર જઈને બારણું બંધ કર્યું, બાળક અને તે અંદર રહ્યા પછી તેણે
    યહોવાહને પ્રાર્થના કરી.
  pon-2006A: Elisa ahpw pedolong nan pereo oh ritingedi wenihmwo; e ahpw kapakapohng
    KAUN-O.
  por-BRBSL: Ele entrou, portanto, e fechou a porta sobre os dois, e rezou a Javé.
  cth-cth: Hatdawkvah a kâen teh tho rouk a khan. BAWIPA koevah a ratoum.
  twi-twi: Ɔno nko kɔɔ hɔ, too ne ho pon mu, bɔɔ Awurade mpae.
  hlt-hlt: Kun tih amah rhoi hnuk ah thohkhaih te a khaih phoeiah BOEIPA taengah thangthui.
  tbz-SIM: Kòo tɑroo kɛ́kpetínnɛ́ kɛ̀ bɛ̀ mbo bɛdɛ́ dɛ miɛkɛ, wenwe nɛ̀ dɛbirɛ, kòo
    bɑ́ntɛ̀ ti Yiɛ̀ nKuyie.
  msy-2020: Egha an aven ghugha tiam asaragha, Ikiavɨra Itir God ko mɨgei.
  dop-dop: '@see-verse:2KI.004.032'
  azb-azb: O içəri girib qapını onların üzünə bağladı və Rəbbə dua etdi.
  eng-DBY: And he went in and shut the door upon them both, and prayed to Jehovah.
  hin-2017: तब उसने अकेला भीतर जाकर किवाड़ बन्द किया, और यहोवा से प्रार्थना की। (मत्ती
    6:6)
  wol-KYG: Naka la dugg, tëj bunt ba, ñoom ñaar ca biir. Mu ñaan ci Aji Sax ji,
  eng-YLT: and he goeth in and shutteth the door upon them both, and prayeth unto
    Jehovah.
  kne-kne: Sinenggep pag nan in-eb et ang-anggoy da ay dowa sin anak, pag mankararag
    en Diyos.
  eng-WYC-2017: And he entered, and closed the door on himself, and on the child;
    and prayed to the Lord.
  eng-WMBB: He went in therefore, and shut the door on them both, and prayed to the
    LORD.
  urd-GVH: वह अकेला ही अंदर गया और दरवाज़े पर कुंडी लगाकर रब से दुआ करने लगा।
  rug-rug: Meke tukua sa sa sasada meke varavara la koe Zihova.
  gaz-gaz: Elsaaʼis ol seenee, ofii fi mucaatti balbala cufee Waaqayyoon kadhate.
  fra-LSG: Élisée entra et ferma la porte sur eux deux, et il pria l’Éternel.
  gnn-gnn: Dhaḻ'yundja ŋayi dhurrwaranydja, bala ŋayi ŋäŋ'thunna yukurra, bukukurru
    waŋana Garraywalana.
  yal-yal: Elise yi so, a dɛɛn balan e firinna ma, a yi Alatala maxandi.
  haw-1868: Komo aku la ia maloko, a pani aku la i ka puka mahope o laua elua, a pule
    aku la ia Iehova.
  arb-NAV: فَدَخَلَ الْعُلِّيَّةَ وَأَغْلَقَ الْبَابَ وَتَضَرَّعَ إِلَى الرَّبِّ،
  ewe-ewe: Ege ɖe xɔa me, tu ʋɔa ɖe wo ame evea nu eye wòdo gbe ɖa na Yehowa.
  eng-LEE: And he went in and locked the door behind both of them, and prayed unto
    the Lord.
  gvn-gvn: '@see-verse:2KI.004.032'
  asm-FB: তেতিয়া তেওঁ অকলেই ঘৰৰ ভিতৰত সোমাই দুৱাৰ বন্ধ কৰি যিহোৱাৰ আগত প্ৰাৰ্থনা
    কৰিলে।
  sus-A: عٍلِسٍ نَشَ نَادّ بَلَن عَ تَن نُن نَ قُرٍ شُن مَ، عَ شَ عَلَتَلَ مَشَندِ.
  fra-SBL: Il entra donc, ferma la porte sur eux deux, et pria l'Éternel.
  hbo-hbo: וַיָּבֹ֕א וַיִּסְגֹּ֥ר הַדֶּ֖לֶת בְּעַ֣ד שְׁנֵיהֶ֑ם וַיִּתְפַּלֵּ֖ל אֶל־יְהוָֽה׃
  piu-2006: '@see-verse:2KI.004.032'
  kik-kik: Nake agĩtoonya thĩinĩ, akĩĩhingĩra na mũrango marĩ o eerĩ nako, akĩhooya
    Jehova.
  fra-NCL: Elisée entra et, ayant fermé la porte sur eux deux, il pria Yahweh.
  cek-AK: Anih loe athung ah akunh, angmahnik bueng ni imthung ah oh hoi; thok to
    a khah hoi pacoengah, Angraeng khaeah lawkthuih hoi.
  cuk-cuk: Geb Eliseo, machi-bipi-maidse dogsad. Yawagak edus-imaksad, degi, Bab-Jehováʼse-goted.
  uig-CYR: У бала билән өзини айрим қалдуруп, ишикни йепиветип Пәрвәрдигарға дуа қилди.
  tel-2017: కాబట్టి ఎలీషా లోపలికి వెళ్ళి తలుపులు వేశాడు. తానూ, ఆ పిల్లవాడూ మాత్రమే
    లోపల ఉండగా యెహోవాకు విజ్ఞాపన చేశాడు.
  hat-BSA: Pou sa, li te antre fèmen pòt la dèyè yo toude a, e te priye a SENYÈ a.
  kos-kos: El kaliya srungul ah, ac pre nu sin LEUM GOD.
  hbo-WLC: וַיָּבֹ֕א וַיִּסְגֹּ֥ר הַדֶּ֖לֶת בְּעַ֣ד שְׁנֵיהֶ֑ם וַיִּתְפַּלֵּ֖ל אֶל־יְהוָֽה׃
  ibo-ibo: Ọ banyere nʼime ọnụụlọ ahụ, mechibido ha abụọ ụzọ, kpee ekpere, kpọkuo
    Onyenwe anyị.
  ory-ory: ଏହେତୁ ସେ ଭିତରକୁ ଯାଇ ନିଜେ ଓ ବାଳକ ଉଭୟେ ରହି ଦ୍ୱାର ବନ୍ଦ କରି ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ
    ପ୍ରାର୍ଥନା କଲେ।
  chk-chk: Elisa a tolong lon ewe rum o apüngürelong me ewe ät lon. Iwe, a iotek ngeni
    ewe Samol mi Lapalap.
  rop-rop: Imbin jadimap det dowa en imbin prei langa YAWEI.
  ukr-1871: І ввійшов він, засунув двері від їх, та й молився Господеві;
  deu-1951: Und er ging hinein und schloß die Tür hinter ihnen beiden zu und betete
    zu dem HERRN.
  eng-JPS: He went in therefore, and shut the door upon them twain, and prayed unto
    the LORD.
  srp-1865: I ušav zatvori se s djetetom, i pomoli se Gospodu.
  lug-lug: N’ayingira ekisenge, ne yeggalirayo, n’atandika okusaba Mukama.
  heb-heb: ויבא ויסגר הדלת בעד שניהם ויתפלל אל יהוה׃
  ben-IRV: তখন তিনি গৃহে ঢুকলেন এবং তাদের দুজনকে বাইরে রেখে দরজা বন্ধ করে সদাপ্রভুর
    কাছে প্রার্থনা করলেন।
  pan-pan: ਉਹ ਅੰਦਰ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੋਵਾਂ ਲਈ ਦਰਵਾਜ਼ਾ ਬੰਦ ਕਰ ਲਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੇਨਤੀ
    ਕੀਤੀ।
  mya-JVB: အထဲသို့ဝင် ၍ နှစ် ယောက်တည်းရှိစေခြင်းငှါ တံခါး ကိုပိတ် လျက် ထာဝရဘုရား ကို
    ဆုတောင်း လေ၏
  tbg-tbg: viva oriqetero qenti tinta tero Nora Kotira aarora.
  hmo-hmo: Daiutu lalonai ia raka vareai, iduara ia koua, vadaeni ia ese Lohiabada
    dekenai ia guriguri.
  urd-urd: तब वह अकेला अन्दर गया, और दरवाज़ा बन्द करके ख़ुदावन्द से दुआ की।
  rus-SYN: И вошел, и запер дверь за собою, и помолился Господу.
  bqc-SIM: Ɔ̃ à gɛ̃̀ à zɛtà, à wabikɛ̀ Diiwa.
  tcz-CHONGTHU: Ama alutnin achangin kot akikha khum’in Pakai kom’ah atauvin ahi.
  mar-mar: अलीशाने खोलीत शिरुन दार लावून घेतले. आता खोलीत ते मूल आणि अलीशा अशी दोघेच
    होती. अलीशाने मग परमेश्वराची प्रार्थना केली.
  qub-qub: Chaymi yaycurishpan puncuta wichgacurcur Tayta Diosta mañacuyta gallaycuran.
    Eliseoga ruricho caycaran wañusha wamrawan ishcallan.
  bqp-bqp: Akũ à gɛ̃̀ nɛ́ pìii ado, à zɛ́ tàta à wɛ́ kɛ̀ Dikiria.
  hat-hat: Li fèmen pòt la, epi li pran lapriyè Seyè a.
  eng-BSB: So he went in, closed the door behind the two of them, and prayed to the
    LORD.
  eng-WEBPB: He went in therefore, and shut the door on them both, and prayed to the
    LORD.
  kbq-kbq: Hagi hunaragintepinka umarerino kahana erigiteno, Ra Anumzamofontega nunamuna
    hu'ne.
  nhe-BL: Huajca calajqui ipan nopa cuarto huan quitzajqui puerta para itztos iselti
    ica nopa piloquichpiltzi huan pejqui momaijtohua ica TOTECO.
  bus-bus: Ben à gɛ̃̀ nɛ́ pìzi ado, à zɛ́ tàta à wɛ́ɛ kɛ̀ Diia.
  gub-BL: Uwàpytym uken kury. Uze'eg Tupàn Tuweharupi Wiko Ma'e pe.
  eng-DRA: And going in he shut the door upon him, and upon the child, and prayed
    to the Lord.
