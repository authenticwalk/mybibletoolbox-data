verse: 2KI.004.003
translations:
  mal-C: 'എലീശാ പറഞ്ഞു: “നിന്റെ അയൽക്കാരുടെ അടുക്കൽപോയി കഴിയുന്നത്രയും ഒഴിഞ്ഞ പാത്രങ്ങൾ
    കടംവാങ്ങുക; പാത്രങ്ങൾ കുറവായിപ്പോകരുത്.'
  deu-TKW: 'Da sprach er: geh und borge dir draußen von der ganzen Nachbarschaft leere
    Gefäße, aber nicht zu wenige;'
  lin-lin: 'Elize alobaki : — Kende kosenga na baninga na yo nyonso bambeki ya pamba,
    kosenga moke te.'
  eng-LSV: And he says, “Go, ask [for] vessels for yourself from outside, from all
    your neighbors—empty vessels—let [them] not be few;
  eng-GNV: And he sayde, Goe, and borowe thee vessels abroad of all thy neighbours,
    emptie vessels, and spare not.
  eng-WEBSTER: Then he said, Go, borrow thee vessels abroad of all thy neighbors,
    even empty vessels; borrow not a few.
  nhw-BL: 'Huajca Eliseo quiilhui: ―Xiya xiquintlajtlaniti mohuampoyohua ma mitztlanejtica
    ojyolme, lemeteme huan tlen hueli tlamantli conme. Amo ximotlajtlaniti san se
    ome. Xitlajtlani tlahuel miyac.'
  swh-ONEN: Elisha akasema, “Zunguka kwa majirani zako wote ukaombe vyombo vitupu.
    Usiombe vichache.
  bba-bba: Mɑ Elisee u nùn wisɑ u nɛɛ, ɑ doo ɑ ɡbɛ̃ɑ bɔkurɑ wunɛn berusebu kpuron
    mi kpɑ ɑ kɑ nu nɑ dɑbi dɑbinu.
  eng-KJVCPB: Then he said, Go, borrow thee vessels abroad of all thy neighbours,
    even empty vessels; borrow not a few.
  luo-luo: Elisha nowachone niya, “Dhiyo mondo ikwa joma udakgo machiegni mondo omiyi
    dapige man nono, kendo kik ikwa manok.
  meu-meu: Bena Elisaia eto, A raka lasi, bamomu dekediai kavabu haida do a ha-abi,
    kavabu asi anidia taina momo.
  npi-ULB: तब एलीशाले भने, “तिम्रा छिमेकीहरूबाट रित्ता भाँडाहरू पैँचो माग्‍न जाऊ ।
    सकेजति धेरै पैँचो माग ।
  yor-yor: Eliṣa wí pé, “Lọ yíká kí o sì béèrè lọ́wọ́ gbogbo àwọn aládùúgbò fún ìkòkò
    òfìfo. Má ṣe béèrè fún kékeré.
  emp-NTPO: 'Maʌ̃ne Eliseoba jarasia: –Bʌ de caita b̶ea ẽberãrãmaa wãped̶a zoco ne
    neẽ́ b̶eada zocãrã iwid̶idua.'
  pes-OPCB: 'الیشع به او گفت: «پس برو و تا آنجا که می‌توانی از همسایگانت کوزه‌های
    خالی جمع کن.'
  tgl-ULB: Pagkatapos, sinabi ni Eliseo, “Umalis ka para manghiram ng mga tapayan
    na walang laman sa iyong mga kapit-bahay. Manghiram ka ng marami hangga't maaari.
  hui-hui: Ani layago hale howa Elaisahanda wali biagohondo lalu, Áyu ogoni pialu
    í̠naga nenege bu karuhondo iba be timbunibi emenebi ta nabi dewaore ngadagua ngi
    laga bule pu. Ngigi biragola í̠na iba be uruni mo mogo bialu í̠ni andaga tamuha
    mo yalu pu ngelabe.
  mya-mya: ဧ​လိ​ရှဲ​က``သင်​၏​အိမ်​နီး​ချင်း​များ​ထံ​သို့ သွား​၍ အိုး​လွတ်​ရ​နိုင်​သ​မျှ​ကို​ငှား​ရမ်း​လော့။-
  bod-N: ཨེ་ལི་ཤཱས། ཁྱོད་རང་ཕྱི་རུ་སོང་སྟེ། ཉེ་འཁོར་གྱི་ཁྱིམ་མཚེས་ཐམས་ཅད་ལས་རང་ཉིད་ལ་སྣོད་སྟོང་པ་གཡོར་དང་།
    གང་ནུས་ཀྱིས་མང་པོ་གཡོར་ཅིག
  sna-sna: Erisha akati kwaari, “Enda unokumbira vavakidzani vako vose vakupe midziyo
    isina chinhu. Usakumbira mishoma.
  spa-BLM: 'Luego les dijo: “Vayan y pidan prestados recipientes vacíos a todos sus
    vecinos. No pidas prestados sólo algunos recipientes.'
  cac-cac: 'Ix yalan vin̈ d''a ix: —Ixic, tza c''anan a majnej jantac xalu d''a eb''
    ay d''a a lac''anil, jantacn̈ej malaj yool tz''ilchaj uuj.'
  swh-ULB: Kisha Elisha akasema, “Nenda kaazime vyombo kwa majirani zako, vyombo vitupu.
    Azima vyombo vingi uwezavyo.
  bel-bel: 'І сказаў ён: ідзі, папрасі сабе посуду на старане, ва ўсіх суседзяў тваіх,
    посуду парожняга; набяры многа,'
  deu-ELBBK: 'Und er sprach: Geh hin, erbitte dir Gefäße von draußen, von allen deinen
    Nachbarn, leere Gefäße, nimm nicht wenige;'
  mbb-OT: Migkaǥi si Elisha te, “Hendiyè ka te langun he zuma nu he menge meǥinged,
    ne penambey ka te mahabet he menge teleǥuey.
  mal-2015: 'അതിന്നു അവൻ: നീ ചെന്നു നിന്റെ അയല്ക്കാരോടൊക്കെയും വെറുമ്പാത്രങ്ങൾ വായ്പ
    വാങ്ങുക; പാത്രങ്ങൾ കുറവായിരിക്കരുതു.'
  rmc-rmc: 'Pre oda lake phenďa: „Dža a mang tuke savore susedendar, prazdna nadobi.
    Ma an frima.'
  pes-OPV: اوگفت برو و ظرفها از بیرون از تمامی همسایگان خود طلب کن، ظرفهای خالی و
    بسیار بخواه.
  ron-1924: 'Ши ел а зис: „Ду-те де чере васе де афарэ, де ла тоць вечиний тэй, васе
    гоале, ши ну чере пуцине.'
  ben-OBCV: ইলীশায় বললেন, “আশেপাশে গিয়ে তোমার প্রতিবেশীদের কাছ থেকে কয়েকটি খালি
    বয়াম চেয়ে আনো। শুধু অল্প কয়েকটি বয়াম চাইলেই হবে না।
  som-som: Oo isna wuxuu ku yidhi, Tag, oo weelal weyddiiso derisyadaada oo dhan,
    oo ha ahaadeen weelal madhan, wax yarna ha soo weyddiisan.
  lat-VUC: 'Cui ait: Vade, pete mutuo ab omnibus vicinis tuis vasa vacua non pauca,'
  eng-ASVBT: Then he said, Go, borrow thee vessels abroad of all thy neighbors, even
    empty vessels; borrow not a few.
  ita-1885: 'Allora egli le disse: Va'', chiediti di fuori, da tutti i tuoi vicini,
    dei vasi vuoti: non chiederne pochi.'
  eng-LXXUP: And he said to her, Go, borrow for thyself vessels without of all thy
    neighbors, even empty vessels; borrow not a few.
  eng-ULB: Then Elisha said, “Go out to borrow jars from your neighbors, empty jars.
    Borrow as many as possible.
  spa-VBL: “Ve y pide prestadas jarras vacías a tus vecinos, todas las que puedas,
    no sólo unas pocas”, le dijo Eliseo.
  fra-_FOB: 'Alors il lui dit: Va, et emprunte dehors à tous tes voisins des vases,
    des vases vides, et n''en demande pas un petit nombre.'
  mal-mal: 'അതിന് അവൻ: “നീ ചെന്ന് നിന്റെ അയല്ക്കാരോട് ഒഴിഞ്ഞ പാത്രങ്ങൾ വായ്പ വാങ്ങുക;
    പാത്രങ്ങൾ കുറവായിരിക്കരുത്.'
  urd-GVR: Ilīshā bolā, “Jāeṅ, apnī tamām paṛosanoṅ se ḳhālī bartan māṅgeṅ. Lekin
    dhyān rakheṅ ki thoṛe bartan na hoṅ!
  suz-BL: मिनु एलीशामी “इ नेक्‍था ङा मुर आन खिं लशा, श्‍येत्‍थ गर का निक्‍शी ला ममाइ,
    शुश गर पुंइशा चाक्‍को।
  ita-1927: 'Allora egli disse: “Va’ fuori, chiedi in prestito da tutti i tuoi vicini
    de’ vasi vuoti; e non ne chieder pochi.'
  ckb-ckb: 'ئەلیشەعیش گوتی: «بڕۆ لە دەرەوە لە هەموو دراوسێکانت داوای قاپوقاچاغ بکە.
    قاپوقاچاغێکی زۆر بهێنە نەک کەم.'
  eng-BBE: Then he said, Go out to all your neighbours and get vessels, a very great
    number of them.
  kan-OKCV: ಆಗ ಅವನು, “ನೀನು ಹೋಗಿ ಹೊರಗಿರುವ ನಿನ್ನ ಎಲ್ಲಾ ನೆರೆಮನೆಯವರಿಂದ ಬರಿದಾದ ಪಾತ್ರೆಗಳನ್ನು
    ಬೇಕಾದಷ್ಟು ಕೇಳಿ ತೆಗೆದುಕೊಂಡು ಬಾ.
  tam-2017: 'அப்பொழுது அவன்: நீ போய், உன்னுடைய அண்டைவீட்டுக்காரர்கள் எல்லோரிடத்திலும்
    அநேகம் காலியான பாத்திரங்களைக் கேட்டுவாங்கி,'
  spa-RV-1909: 'Y él le dijo: Ve, y pide para ti vasos prestados de todos tus vecinos,
    vasos vacíos, no pocos.'
  ron-BTF: 'Atunci el a spus: Du-te, împrumută-ți vase de afară de la toți vecinii
    tăi, vase goale; împrumută nu puține.'
  eng-WEBP: Then he said, “Go, borrow empty containers from all your neighbors. Don’t
    borrow just a few containers.
  eng-FBV: “Go and borrow empty jars from your neighbors—as many as possible, not
    just a few,” Elisha told her.
  nld-1939: 'Toen sprak hij: Ga bij al uw buren lege vaten vragen, maar vooral niet
    te weinig.'
  nch-BL: 'Huajca Eliseo quiilhui: ―Xiya xiquintajtaniti mohuampoyohua ma mitztanejtica
    ojyolme, lemetejme huan ten hueli tamanti conme. Amo ximotajtaniti san se ome.
    Xitajtani tahuel miyac.'
  vie-1934: 'Người bèn tiếp rằng: Hãy đi ra ngoài mượn những bình không của các kẻ
    láng giềng ngươi, chớ mượn ít.'
  hin-CV: एलीशा ने उससे कहा, “जाओ और अपने सभी पड़ोसियों से खाली बर्तन मांग लाओ और
    ध्यान रहे कि ये बर्तन गिनती में कम न हों.
  spa-BES: 'Luego dijo: Sal y ve con todos tus vecinos y pide jarros, jarros vacíos
    todos los que puedas conseguir.'
  tdx-tdx: 'Le hoe re: Akia, indramo vatavo amo mpitrao-tanañe ama’o iabio, vatavo
    kapaike; le ko mindrañe tsy ampeampe.'
  tha-KJV: แล​้​วท​่านกล่าวว่า “จงออกไปนอกบ้าน ขอยืมภาชนะจากเพื่อนบ้านทุกคนของเจ้ามาเป็นภาชนะเปล่า
    อย่าให้​น้อย
  por-BR-2018: 'E ele lhe disse: Vai, e pede para ti vasos emprestados de todos teus
    vizinhos, vasos vazios, não poucos.'
  deu-ELO: 'Und er sprach: Gehe hin, erbitte dir Gefäße von draußen, von allen deinen
    Nachbarn, leere Gefäße, nimm nicht wenige;'
  eng-WYC-2018: To whom he said, Go thou, and ask by borrowing of all thy neighbours
    void vessels, not a few. (To whom he said, Go thou, and ask to borrow empty vessels
    from all of thy neighbours, and borrow not just a few.)
  epo-epo: 'Tiam li diris: Iru, petu al vi vazojn ekstere, de ĉiuj viaj najbaroj,
    vazojn malplenajn, kolektu ne malmulte.'
  uig-PIN: 'U: Berip ⱨǝmmǝ ⱪoxniliringdin qɵgün-koza, yǝni box qɵgün-kozilarni ɵtnǝ
    alƣin, ular az bolmisun.'
  beo-beo: 'Ilaisia da ema amane sia:i, “Di da dia na:iyado fi dunu ilima asili, ilima
    osoboga hamoi ofodo hame di gilisidafa, amo da ilima fa:no imunusa: lidila masa.'
  tpi-OTNT: Orait na Elisa i tokim em olsem, “Yu go askim ol wantok long givim yu
    ol sospen na bai ol i givim yu ol sospen bilong ol i stap nating. Yu mas kisim
    planti sospen.
  hau-SA: Elisha ya ce, “Ki je wurin dukan maƙwabtanki, ki nemi tulunan da babu kome
    a ciki. Kada ki nemo kaɗan kawai.
  uig-LAT: 'U: Bérip hemme qoshniliringdin chögün-koza, yeni bosh chögün-kozilarni
    ötne alghin, ular az bolmisun.'
  nde-nde: U-Elisha wasesithi, “Hamba uyekweboleka imbiza ezinengi kubomakhelwane
    bakho bonke. Ungaceli ezilutshwane nje.
  ton-ton: Pea toki pehē ʻe ia, “Ke ke ʻalu, mo kole mai ha ngaahi ipu mei ho kāinga
    kotoa pē, ʻae ngaahi ngeʻesi ipu; pea ʻoua naʻa kole fakasiʻisiʻi pe.
  ces-1613: 'I řekl: Jdi, vyžádej sobě nádob vně ode všech sousedů svých, nádob prázdných
    tím více.'
  eng-WMB: Then he said, “Go, borrow empty containers from all your neighbors. Don’t
    borrow just a few containers.
  tam-TCV: அப்பொழுது எலிசா, “நீ போய் உன் அயல் வீட்டுக்காரர் எல்லாரிடமிருந்தும் வெறும்
    ஜாடிகளைக் கேட்டு வாங்கு. அதிகளவு ஜாடிகளைக் கேட்டு வாங்கு.
  ceb-ULB: Unya miingon si Eliseo, “Gawas ug panghulam ug mga banga sa imong mga silingan,
    mga banga nga walay sulod. Panghulam ug daghan kung mahimo.
  pol-UBG: 'Powiedział: Idź, pożycz sobie naczynia z zewnątrz od wszystkich swoich
    sąsiadów, naczynia puste – niemało.'
  urd-GVU: الیشع بولا، ”جائیں، اپنی تمام پڑوسنوں سے خالی برتن مانگیں۔ لیکن دھیان رکھیں
    کہ تھوڑے برتن نہ ہوں!
  deu-1912: 'Er sprach: Gehe hin und bitte draußen von allen deinen Nachbarinnen leere
    Gefäße, und derselben nicht wenig,'
  kan-2017: ಆಗ ಎಲೀಷನು ಆಕೆಗೆ, “ಹೋಗಿ, ನಿನ್ನ ನೆರೆಯವರಿಂದ ಸಿಕ್ಕುವಷ್ಟು ಬರಿದಾದ ಪಾತ್ರೆಗಳನ್ನು
    ಕೇಳಿ ತೆಗೆದುಕೊಂಡು ಬಾ.
  yap-yap: Me yog Elisa ngak, ni ga’ar, “Mman ngak e pi’in ni gimed ba buguliyoror
    ngam ning e malor ndariy ban’en riy ngorad ni urngin nrayag ni ngar pi’ed ngom.
  hlt-MCSB: Te phoeiah, “Cet, na imben tom lamkah neh a kaepvai lamkah am te namah
    ham dawt lah. Na imben kah am hoeng te hmaai boeh.
  mdy-ETH: ዔልሳዒ ዒዞም፦ «ኔ ዓሺኖ ኮይላ ዴንዲጋፓ ኔ ዴንቃኒ ዳንዳዔሢጉዴያ ዖቲ ሺኢቂ ዔኬ፤
  twi-ASANTE: Elisa ka kyerɛɛ no sɛ “Kɔfɛm nhina dodoɔ biara a wobɛnya firi wo nnamfonom
    ne wo mfɛfoɔ nkyɛn.
  eng-WEBU: Then he said, “Go, borrow empty containers from all your neighbors. Don’t
    borrow just a few containers.
  wal-wal: Yaagin Elssaa7i o, “Ba; baada ne shoorotu ubbaappe mela otota garxxa. Garxxaidda
    guuttaa garxxoppa.
  spa-PDDPT: 'Y le dijo: Vé a pedir vasijas a todas tus vecinas, vasijas vacías, no
    pocas.'
  gun-gun: 'Ha''e ramo Eliseu aipoe''i: — Tereo ha''vy, hyrurã re ejerure ndero katy''i
    rupi ikuai va''e ha''e javi pe. Hyrukue anho eru, mboapy''i e''ỹ ta''vy.'
  ilo-ULB: Ket kinuna ni Eliseo, “Rummuarka tapno mapanka bumulod kadagiti kaarrubam
    kadagiti burnay nga awan nagianna. No mabalbalin bumulodka iti adu.
  kpg-kpg: Elisha ga helekai gi mee, “Hana gi digau ala i do baahi, madau gi digaula
    au angaa loaabi e logo i au mee ala e mee.
  uig-ARA: 'ئۇ: بېرىپ ھەممە قوشنىلىرىڭدىن چۆگۈن-كوزا، يەنى بوش چۆگۈن-كوزىلارنى ئۆتنە
    ئالغىن، ئۇلار ئاز بولمىسۇن.'
  sus-sus: Elise naxa a fala a bɛ, «Siga, i xa se sase wuyaxi yefu. I naxa dondoronti
    gbansan fen, i xa a gbegbe nan fen.
  pon-2006: Elisa ahpw patohwanohng, “Kohwei rehn mehn mpomw kan oh peki re en kamangaiong
    komwi mahs sah me sohte kanenge uwen tohto me kak.
  ksd-ksd: 'Ma i ga biti: Una vana, ma una lul mangoro na la na tava nina dia pobono
    tai ra umana talaim.'
  tur-YTC: Elişa, “Git, bütün komşularından boş kaplar ödünç al. Yalnızca birkaç olmasın.”
    dedi.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτήν, δεῦρο, αἴτησαι σεαυτῇ σκεύη ἔξωθεν παρὰ πάντων τῶν
    γειτόνων σκεύη κενὰ, μὴ ὀλιγώσῃς.
  ind-AYT: Elisa menjawab, “Pergi, dan mintalah bejana-bejana dari luar, dari semua
    tetanggamu bejana-bejana yang kosong. Namun, jangan mengumpulkan sedikit.
  nya-nya: Elisa anati, “Pita kabwereke mitsuko yonse yopanda kanthu kwa anzako. Usakabwereke
    mitsuko yochepa.
  hrv-hrv: 'Tada joj reče: “Idi i posudi od svih svojih susjeda praznih sudova, ali
    neka ih ne bude premalo!'
  mps-mps: Tama te Elisa agai te we agabolo e tiwai po agabolo ola mawai, “Nage pelama,
    te naga abagi dabebolo hanalugi pelama, te augwaligo te nai bula tubo mouwa dage
    kenage sospen, nage me osogo momainao,” wali. “Tama augwaligo te olo me munalubo
    mouwa dage kenage augwaligo nage me mobaso da, tama nago umabo mouwa dage kenage
    sao.
  tpi-tpi: Orait na Elisa i tokim em olsem, “Yu go askim ol wantok long givim yu ol
    sospen na bai ol i givim yu ol sospen bilong ol i stap nating. Yu mas kisim planti
    sospen.
  dan-1931: 'Da sagde han: “Gå ud og bed alle dine Naboer om tomme Dunke, ikke for
    få!'
  vie-OVCB: 'Ê-li-sê bảo: “Chị đi mượn thật nhiều bình trống không của những người
    láng giềng,'
  guj-2017: ત્યારે એલિશાએ કહ્યું, “તું બહાર જઈને તારા બધા પડોશીઓ પાસેથી ખાલી વાસણો
    માગી લાવ. બની શકે તેટલાં ઉછીનાં વાસણ માગીને લાવ.
  pon-2006A: Elisa ahpw patohwanohng, “Kohwei rehn mehn mpomw kan oh peki re en kamangaiong
    komwi mahs sah me sohte kanenge uwen tohto me kak.
  por-BRBSL: 'Então ele disse: “Vá, peça emprestados recipientes vazios a todos os
    seus vizinhos”. Não peça emprestados apenas alguns contêineres.'
  cth-cth: Ahni ni cet nateh na imrinaw e hlaam a tawn e hlai loe atipouh.
  twi-twi: Elisa ka kyerɛɛ no sɛ “Kɔfɛm nhina dodow biara a wubenya afi wo nnamfonom
    ne wo mfɛfo nkyɛn.
  hlt-hlt: Te phoeiah, “Cet, na imben tom lamkah neh a kaepvai lamkah am te namah
    ham dawt lah. Na imben kah am hoeng te hmaai boeh.
  tbz-SIM: 'Kɛ̀ Edisee ò nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛ ɑ cɛ̃pɛɛtitɔbɛ̀ borɛ̀ kɛ́pentɛ yɛmɑ́tìdíè
    mpɛ́u ɑ bo nɑ kɛ́pɛ́tɛ́ kɛ̀ yɛ̀ mmɑmɛ̀.'
  msy-2020: Ezɨ Elisa kamaghɨn a mɨgei, “Nɨ mangɨ namakabar azaraghtɨ, me uan mɨner
    pura itiba nɨ danɨngigh. Nɨ mɨner avɨriba inigh.
  dop-dop: 'Kɛlɛnɑ Ilisee sɩ: Tɔʋ, polo nyɑ́ ɑsǝmɑɑ cɔlɔ nɑ ń kǝntɩ pɑ kiŋ kɛ nyɑnɑsɩ
    kɛ sɔsɔm.'
  azb-azb: 'Elişa dedi: «Get bayırda bütün qonşularından özün üçün boş qablar istə,
    qoy çox olsun.'
  eng-DBY: And he said, Go, borrow for thyself vessels abroad from all thy neighbours,
    empty vessels; let it not be few;
  hin-2017: उसने कहा, “तू बाहर जाकर अपनी सब पड़ोसिनों से खाली बर्तन माँग ले आ, और
    थोड़े बर्तन न लाना।
  wol-KYG: 'Mu ne ko: «Demal àbbi ay ndab yu deful dara ci sa dëkkandoo yi la wër
    yépp, te bumu néew.'
  eng-YLT: And he saith, 'Go, ask for thee vessels from without, from all thy neighbours
    — empty vessels — let [them] not be few;
  kne-kne: Kanan Eliseo, “En ka manbolod sin am-in ay tinokmang mo si ad-ado ay koli
    ay magay naigto.
  eng-WYC-2017: To whom he said, Go thou, and ask by borrowing of all thy neighbours
    void vessels, not a few.
  eng-WMBB: Then he said, “Go, borrow empty containers from all your neighbours. Don’t
    borrow just a few containers.
  urd-GVH: इलीशा बोला, “जाएँ, अपनी तमाम पड़ोसनों से ख़ाली बरतन माँगें। लेकिन ध्यान
    रखें कि थोड़े बरतन न हों!
  rug-rug: Zama se Ilaisa “La koa ri turaṉamu, mamu tepa vagi voivoina oela sokudi
    gua sapu boka vagi goi.
  gaz-gaz: Elsaaʼi akkana jedheen; “Dhaqiitii warra ollaa keetii hunda okkotee duwwaa
    hedduu kadhadhu. Muraasa hin kadhatin.
  fra-LSG: 'Et il dit: Va demander au-dehors des vases chez tous tes voisins, des
    vases vides, et n’en demande pas un petit nombre.'
  gnn-gnn: Ga ŋayi Yelatjiyanydja waŋana nhanukala bitjarrana, “Gatjuy, nhe yurru
    marrtjiya bala, ŋäŋ'thurra nhuŋuway ḻundu'mirriŋunha walalanha botjuŋ, dhaŋaŋ
    ŋula dhulmu‐wayŋunydja botjuŋ.
  yal-yal: Elise yi a fala a xa, a naxa, “Siga, i sa goron yigenle maxɔdin i dɔxɔ
    bodene ra, i nama ndedi maxɔdin de!
  haw-1868: I aku la ia, E hele oe, e noi aku i kou mau hoalauna a pau i na ipu nou,
    i na ipu kaawale hoi; mai noi uuku.
  arb-NAV: 'فَقَالَ لَهَا أَلِيشَعُ: «اذْهَبِي اسْتَعِيرِي أَوَانِيَ فَاِرغَةً مِنْ
    عِنْدِ جَمِيعِ جِيرَانِكِ وَأَكْثِرِي مِنْهَا.'
  ewe-ewe: Elisa gblɔ na nyɔnu la be, “Enyo, yi nàɣe ze kple gagba aɖewo tso xɔ̃wòwo
    kple wò aƒelikawo gbɔ.
  eng-LEE: And he said, Go, borrow for thyself vessels from abroad from all thy neighbors,
    empty vessels, let them not be a few.
  asm-FB: তেতিয়া ইলীচাই ক’লে, “তুমি তোমাৰ সকলো প্রতিবেশীসকলৰ পৰা কিছুমান খালী পাত্র
    ধাৰলৈ আনিবলৈ ওলাই যোৱা। যিমান সম্ভৱ হয়, সিমান বেছিকৈ আনিবা।
  sus-A: عٍلِسٍ نَشَ عَ قَلَ عَ بّ، «سِفَ، عِ شَ سٍ سَسٍ وُيَشِ يٍقُ. عِ نَشَ دٌندٌرٌنتِ
    فبَنسَن قٍن، عِ شَ عَ فبٍفبٍ نَن قٍن.
  fra-SBL: 'Puis il dit : « Allez emprunter des récipients vides à tous vos voisins.
    N''empruntez pas seulement quelques récipients.'
  hbo-hbo: וַיֹּ֗אמֶר לְכִ֨י שַׁאֲלִי־לָ֤ךְ כֵּלִים֙ מִן־הַח֔וּץ מֵאֵ֖ת כָּל־*שִׁכְנָכֵי
    (שְׁכֵנָ֑יִךְ) כֵּלִ֥ים רֵקִ֖ים אַל־תַּמְעִֽיטִי׃
  kik-kik: Elisha akiuga atĩrĩ, “Thiĩ kũrĩ andũ a itũũra rĩaku othe ũhooe ndigithũ
    itarĩ kĩndũ. Ũhooe ndigithũ nyingĩ.
  fra-NCL: 'Il dit : « Va demander au dehors des vases à tous tes voisins, des vases
    vides ; n’en emprunte pas trop peu.'
  cek-AK: Elisha mah, Caeh ah loe, na imtaeng kaminawk boih khaeah, laom akok to tlai
    ah, zetta tlai hmah.
  cuk-cuk: 'Eliseo ega sogded: —Degirdi, dule-be-neg-dikarba-mamaidse, bormo-ollogana
    ichesur be egiso, bela be amioedi be sedago.'
  uig-CYR: 'У: Берип һәммә хошнилириңдин чөгүн-коза, йәни бош чөгүн-козиларни өтнә
    алғин, улар аз болмисун.'
  pma-pma: Sakini Elisa viteni mini vit, “Kiha ven meatin keil koa aro vesesal venuk,
    ka kihis keil keke avasan veioel keil minuk koa avi heite hon. Kilahi hehi houlu.
  tel-2017: అప్పుడు ఎలీషా “నీవు వెళ్ళి నీ పొరుగు వాళ్ళ దగ్గర ఉన్న పాత్రలు అరువు తెచ్చుకో.
    ఎన్ని తేగలవో అన్ని తెచ్చుకో.
  hat-BSA: 'Alò, li te di: “Ale, prete veso vid toupatou pou kont ou nan men tout
    vwazen ou yo. Pa manke pran anpil.'
  kos-kos: Elisha el fahk nu sel, “Fahla nu yurin mwet tulan lom nukewa, ac ngisrala
    pisin sufa an selos in arulana pukanten.
  hbo-WLC: וַיֹּ֗אמֶר לְכִ֨י שַׁאֲלִי־לָ֤ךְ כֵּלִים֙ מִן־הַח֔וּץ מֵאֵ֖ת כָּל־שכנכי
    כֵּלִ֥ים רֵקִ֖ים אַל־תַּמְעִֽיטִי׃
  ibo-ibo: Ịlaisha sịrị, “Jegharịa na-ezi, gaa nata ndị agbataobi gị niile ite nke
    ihe ọbụla na-adịghị nʼime ya. Ha abụkwala ole na ole.
  ory-ory: ତହୁଁ ଇଲୀଶାୟ କହିଲେ, “ଯାଅ, ବାହାରୁ ଆପଣାର ସମସ୍ତ ପ୍ରତିବାସୀଠାରୁ ପାତ୍ର, ଅର୍ଥାତ୍‍,
    ଶୂନ୍ୟପାତ୍ର ଉଧାର କରି ଆଣ; ଅଳ୍ପ ଉଧାର କର ନାହିଁ।
  chk-chk: Mürin, Elisa a üra, “Kopwe feila ren chon arum o tüngor chomong rume mi
    pön seniir.
  rop-rop: Wal Ilaisha bin tok, “Wal tudei yu garra go deya langa detlot pipul weya
    jidan gulijap langa yu kemp, en yu garra askim olabat if dei garram eni emtiwan
    jag.
  ukr-1871: 'І сказав він: Ійди, напозичай порожнього посуду по всїх сусїдах твоїх,
    та назбірай не трохи;'
  deu-1951: 'Er sprach: Gehe hin und erbitte dir draußen Gefäße von allen deinen Nachbarinnen,
    leere Gefäße, und derselben nicht wenige;'
  eng-JPS: 'Then he said: ''Go, borrow thee vessels abroad of all thy neighbours,
    even empty vessels; borrow not a few.'
  srp-1865: 'A on joj reèe: idi, išti u naruè praznijeh sudova u svijeh susjeda svojih,
    nemoj malo da išteš.'
  lug-lug: Erisa n’amugamba nti, “Genda mu baliraanwa bo bonna obeeyazikeko ebintu
    ebyereere, nga bingi ddala.
  heb-heb: ויאמר לכי שאלי לך כלים מן החוץ מאת כל שכנכי כלים רקים אל תמעיטי׃
  ben-IRV: তখন তিনি বললেন, “যাও, তুমি বাইরে গিয়ে তোমার সমস্ত প্রতিবেশীদের কাছ থেকে
    খালি পাত্র চেয়ে আন, মাত্র অল্প কয়েকটি আনবে না।
  pan-pan: ਤਾਂ ਉਹ ਬੋਲਿਆ, “ਤੂੰ ਜਾ ਤੇ ਆਪਣੇ ਸਾਰੇ ਗੁਆਂਢੀਆਂ ਤੋਂ ਖਾਲੀ ਭਾਂਡੇ ਮੰਗ ਲੈ ਅਤੇ ਉਹ
    ਥੋੜੇ ਨਾ ਹੋਣ।
  mya-JVB: ဧလိရှဲက သွား လော့။ အိမ်နီးချင်း ရှိသမျှ တို့တွင် လပ် သောအိုး တို့ကို ငှါး
    ယူလော့။ များစွာသော အိုး တို့ကို ငှားယူလော့
  tbg-tbg: Minti tuvaro Elisaava nahenti virara tiharo, Ho oru nena naavu tataaqa
    variaka irairamanta vika qumina vai taqura, ai amivara varaane. Airi taqu varera
  hmo-hmo: Elisaia ese ia hamaoroa, ia gwau, “Do oi raka lao, oiemu badibadinai idia
    noho taudia, bona oiemu turana ibounai dekena amo kavabu momo, anina lasi gaudia
    do oi abia.
  urd-urd: तब उसने कहा, “तू जा, और बाहर से अपने सब पड़ोसियों से बर्तन उजरत पर ले,
    वह बर्तन ख़ाली हों, और थोड़े बर्तन न लेना।
  rus-SYN: 'И сказал он: пойди, попроси себе сосудов на стороне, у всех соседей твоих,
    сосудов порожних; набери немало,'
  bqc-SIM: 'Ɔ̃ Ɛlizi mɛ̀: Bↄ gãaɛ, ní ta giiↄ gbɛagbɛa n gbɛ̃́deeↄwa píi, i kɛ
    yↄↄnnↄ no,'
  tcz-CHONGTHU: Elisha’n jong achutia ahileh “Na-insah na-inlhang hokom hihen, nagol
    napai hokom hijongleh belkeu namuthei chanin batnin galatan,” atin ahi.
  mar-mar: तेव्हा अलीशा म्हणाला, “आता जा आणि तुझ्या शेजाऱ्यांकडून रिकामी भांडी उसने
    मागून आण. जितके शक्य होतील तितके उसने आण.
  qub-qub: 'Chaura Eliseona niran: «Cananga bisïnuyquicunapita mañacuy jäcoj puyñucunata.
    ¡Jinaylla puyñutaga aycatapis ashiy!'
  bqp-bqp: 'Akũ Ɛlisa pì: Ǹ gɛ́ bàai ǹ ta korinↄ gbɛkagbɛka n gbɛ̃dakenↄa ń pínki,
    àgↄ̃ dasi,'
  hat-hat: 'Lè sa a Elize di li: —Ale nan vwazenaj. Mande prete valè ja vid ou ka
    jwenn.'
  eng-BSB: “Go,” said Elisha, “borrow jars, even empty ones, from all your neighbors.
    Do not gather just a few.
  eng-WEBPB: Then he said, “Go, borrow empty containers from all your neighbours.
    Don’t borrow just a few containers.
  kbq-kbq: Higeno Elisa'a ana ara asmino, Vunka tvaonka'arema nemaniza vahera zamantahigenka
    kavoramina osi'a e'orinka rama'a erio.
  nhe-BL: 'Huajca Eliseo quiilhui: ―Xiya xiquintlajtlaniti mohuampoyohua ma mitztlanejtica
    miyac ojyoli, lemetetini huan tlen hueli tlamantli comitl. Amo ximotlajtlaniti
    san se ome. Xitlajtlani tlahuel miyac.'
  bus-bus: 'Ben Ɛlisa bè: Ǹ gá bàazi ǹ ta korinↄ gbekagbeka n gbɛ̃daaanↄa ń píngi,
    àgↄ̃ pari,'
  gub-BL: — Eze'eg eho neràpuz huwake wiko ma'e pe kury. — Pemur y'a tynehem 'ym ma'e
    tetea'u ihewe kury, ere wanupe nehe.
  eng-DRA: 'And he said to her: Go, borrow of all thy neighbours empty vessels not
    a few.'
