verse: 2KI.004.014
translations:
  mal-C: “അവൾക്കുവേണ്ടി എന്തുചെയ്യാൻ കഴിയും?” എന്ന് എലീശാ വീണ്ടും ചോദിച്ചു. “അവൾക്ക്
    മകനില്ല; അവളുടെ ഭർത്താവ് വൃദ്ധനുമാണ്,” എന്ന് ഗേഹസി മറുപടി പറഞ്ഞു.
  deu-TKW: 'Als er nun fragte: Was läßt sich denn für sie thun? antwortete Gehasi:
    Ja doch, sie hat keinen Sohn, und ihr Mann ist alt!'
  lin-lin: 'Elize atunaki mosali na ye, Geazi : — Eloko nini tokoki kosala mpo na
    ye ? Geazi azongisaki : — Azali na mwana te, mpe mobali na ye azali mobange.'
  eng-LSV: And he says, “And what can [I] do for her?” And Gehazi says, “Truly she
    has no son, and her husband [is] aged.”
  eng-GNV: Againe he sayde, What is then to be done for her? Then Gehazi answered,
    In deede she hath no sonne, and her husband is olde.
  eng-WEBSTER: And he said, What then is to be done for her? And Gehazi answered,
    Verily she hath no child, and her husband is old.
  nhw-BL: 'Pero teipa Eliseo sempa quiilhui itequipanojca: ―¿Tlaque huelis tijchihuilise
    ne toahui para tijtlascamatise? Huan itequipanojca quiilhui: ―Nopa sihuatl amo
    quipiya niyon se icone huan ihuehue ya huehuentzi.'
  swh-ONEN: Elisha akamwambia mtumishi wake, “Je, ni nini kinachoweza kufanyika kwa
    ajili yake?” Gehazi akasema, “Hakika, hana mwana, na mume wake ni mzee.”
  bba-bba: Yen biru Elisee u Gehɑsi bikiɑ u nɛɛ, mbɑ sɑ ko kpĩ su kurɔ wi kuɑ. Gehɑsi
    u wisɑ u nɛɛ, u ǹ bii mɑrure, win durɔ mɑɑ sere tɔkɔ kuɑ.
  eng-KJVCPB: And he said, What then is to be done for her? And Gehazi answered, Verily
    she hath no child, and her husband is old.
  luo-luo: Elisha nopenjo Gehazi niya, “Angʼo ma onego timne?” Gehazi nodwoke niya,
    “Oonge wuowi kendo chwore bende oseti.”
  meu-meu: Elisaia ma eto, Vada dahaka baita kara henia? Gehasi na e haere, eto, O,
    ia na asi natuna merona ta, bona adavana na vada e buruka.
  npi-ULB: त्यसैले एलीशाले भने, “त्यसो हो भने, तिनको लागि हामी के गर्न सक्छौँ त ?”
    गेहजीले जवाफ दियो, “वास्तवमा तिनीसँग छोरो छैन, र तिनका पति बुढो भएका छन् ।”
  yor-yor: “Kí ni a lè ṣe fún obìnrin yìí?” Eliṣa béèrè. Gehasi wí pé, “Bẹ́ẹ̀ ni,
    kò ní ọmọ, ọkọ rẹ̀ náà sì tún di arúgbó.”
  emp-NTPO: 'Maʌ̃ne Eliseoba idji nezoca Guiezia iwid̶isia: –¿Idji itea cãrẽda od̶i?–
    Guieziba panusia: –Cawaẽ́a, baribʌrʌ idjira warra neẽ́ b̶ʌa idjab̶a idji quimara
    drõãda quirua.–'
  pes-OPCB: 'الیشع از جیحزی پرسید: «پس برای این زن چه باید کرد؟» جیحزی گفت: «او پسری
    ندارد و شوهرش نیز پیر است.»'
  tgl-ULB: Kaya sinabi ni Eliseo, “Ano pala ang maaari nating gawin para sa kaniya?”
    Sumagot si Gehazi, “Tunay nga, wala siyang anak, at matanda na ang kaniyang asawa.”
  cbu-NT: Elisewsha, Ashiriya, ¿tamaychinaareezich anoom kizaama? tárangiya. Muchchursha
    Guehasiy, Nuw yasareezi, tárangiya. Itaru, wip wanindaja. Mishat, wazaranllsha
    kizpur wachina, tárangiya.
  hui-hui: O ladai binidaruni Gehasi ibugua Elaisa lamiai hayagola Elaisa ibugua Gehasihondo
    hale halu lalu, Anidago nde ibugua iyahondo mana bayale biyagonaga agi bibehedabe,
    lene. Ani hale hayagola Gehasi ibugua ladai bialu lalu, Ibu waneigini mbira nahe
    biruwa ibu agalini agali waheore hayiya, lene.
  mya-mya: ထို​နောက်​ဧ​လိ​ရှဲ​သည်​ဂေ​ဟာ​ဇိ​အား``ထို​အ​မျိုး သ​မီး​ကို ငါ​တို့​အ​ဘယ်​သို့​ကျေး​ဇူး​ပြု​ပါ​မည်
    နည်း'' ဟု​မေး​ပြန်​၏။ ဂေ​ဟာ​ဇိ​က``သူ​မှာ​သား​သ​မီး​မ​ရှိ​ပါ။ သူ​၏ ခင်​ပွန်း​သည်​လည်း​အို​မင်း​ပါ​ပြီ''
    ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཡང་ཁོང་གིས་དེས་ན་བདག་གིས་ཁོ་མོའི་དོན་དུ་ཅི་བྱའམ་ཞེས་གསུངས་པ་ན། གེ་ཧ་ཟིས་ལན་དུ།
    ཁོ་མོར་བུ་མེད་པ་ནི་དོན་དངོས་ཡིན་པ་དང་ཁྱོ་ག་ཡང་རྒས་ནས་འདུག་ཅེས་ཞུས་པར།
  sna-sna: Erisha akabvunza akati, “Angaitirwe chiiko?” Gehazi akati, “Zvirokwazvo,
    haana mwanakomana uye murume wake akwegura.”
  spa-BLM: 'Dijo: “¿Qué hay que hacer entonces por ella?” Giezi respondió: “Ciertamente
    no tiene hijo, y su marido es viejo”.'
  cac-cac: —¿Tas vach' sco c'ulej d'a ix syal chi'? xchi vin̈ d'a vin̈ schecab' chi'.
    —Max nachajel vuuj, an̈ej, malaj yune' ix, axo vin̈ yetb'eyum ix icham vinacxo
    vin̈, xchi vin̈aj Giezi chi'.
  swh-ULB: Kisha Elisha akajibu, “Tumfanyie nini kwa ajili yake, sasa?” Gehazi akajibu,
    “Kweli hana mtoto, na mume wake ni
  bel-bel: 'І сказаў ён: што б зрабіць ёй? І сказаў Гіезій: ды вось, сына няма ў яе,
    а муж яе стары.'
  wed-wed: Muriai Elisha ana taunola wavana Gehasi i paridadanei, “Aiwai ana kauei
    wavinena aubaina.” Ma Gehasi i paribelei, “Tauna eḡa natuna orotona ma awana i magura.”
  deu-ELBBK: 'Und er sprach: Was ist denn für sie zu tun? Und Gehasi sprach: Doch!
    Sie hat keinen Sohn, und ihr Mann ist alt.'
  mbb-OT: Mid-insà si Elisha ziyà te ki Gehazi te, “Hengkey is ereg he ebeelan ta
    ziyà te kandin?” Midtavak si Gehazi te, “Wazè din anak he maama ne meǥurang en
    is esawa zin.”
  mal-2015: 'എന്നാൽ അവൾക്കു വേണ്ടി എന്തുചെയ്യാമെന്നു അവൻ ചോദിച്ചതിന്നു ഗേഹസി: അവൾക്കു
    മകനില്ലല്ലോ; അവളുടെ ഭർത്താവു വൃദ്ധനും ആകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Elizeus phučľa le Gehazistar: „So šaj prekal late keras?“ Ov odphenďa:
    „Nane la čhavo a lakro rom imar hino phuro.“'
  pes-OPV: 'و او گفت: «پس برای این زن چه باید کرد؟» جیحزی عرض کرد: «یقین که پسری ندارد
    و شوهرش سالخورده است.»'
  ron-1924: 'Ши ел а зис: „Че сэ фак пентру еа?” Гехази а рэспунс: „Еа н-аре фиу ши
    бэрбатул ей есте бэтрын.”'
  aui-aui: Noko murine, na Elaisa yana wiitamariyana kana waghawagha Gehasi ivitarakiiyaneni
    bo, “Awaki sawarina miisena rubana ayabera mmko wasikena kiiravine?” Na Gehasi
    iwona bo, “Touna natuna tomogha gegha bi moghanena imoraba.”
  ben-OBCV: “তাঁর জন্য কী করা যেতে পারে?” ইলীশায় জিজ্ঞাসা করলেন। গেহসি বললেন, “তাঁর
    কোনও ছেলে নেই, আর তাঁর স্বামীও বৃদ্ধ।”
  som-som: Oo isna wuxuu yidhi, Haddaba maxaa loo sameeyaa iyada? Kolkaasaa Geexasii
    wuxuu ku jawaabay, Runtii iyadu wiil ma leh, oo ninkeeduna waa oday.
  lat-VUC: 'Et ait: Quid ergo vult ut faciam ei? Dixitque Giezi: Ne quæras: filium
    enim non habet, et vir ejus senex est.'
  eng-ASVBT: And he said, What then is to be done for her? And Gehazi answered, Verily
    she hath no son, and her husband is old.
  ita-1885: 'Ed Eliseo disse a Ghehazi: Che si avrebbe egli a fare per lei? Ed egli
    disse: Io nol so; ma ella non ha alcun figliuolo, e il suo marito è vecchio.'
  eng-LXXUP: And he said to Gehazi, What must we do for her? and Gehazi his servant
    said, Indeed she has no son, and her husband is old.
  eng-ULB: So Elisha said, “What can we do for her, then?” Gehazi answered, “Indeed,
    she has no son, and her husband is old.”
  spa-VBL: 'Después de que ella se fue, Eliseo preguntó: “¿Qué podemos hacer por ella?”.
    “No tiene hijo, y su marido es viejo”, respondió Giezi.'
  fra-_FOB: 'Et Guéhazi répondit: Mais, elle n''a pas de fils, et son mari est vieux.'
  mal-mal: 'എന്നാൽ അവൾക്കുവേണ്ടി എന്തുചെയ്യാൻ കഴിയും എന്ന് അവൻ ചോദിച്ചതിന് ഗേഹസി:
    “അവൾക്ക് മകനില്ലല്ലോ; അവളുടെ ഭർത്താവ് വൃദ്ധനും ആകുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Bād meṅ Ilīshā ne Jaihāzī se bāt kī, “Ham us ke lie kyā kareṅ?” Jaihāzī
    ne jawāb diyā, “Ek bāt to hai. Us kā koī beṭā nahīṅ, aur us kā shauhar kāfī būṛhā
    hai.”
  suz-BL: मिनु एलीशाम गेहाजी कली “मो हना मुल गो मेको कली मार पने चाप्‍नुङा?” देंमाक्‍त।
    मिनु गेहाजीम “मेको के तौ मबाक्‍ब। आ वोंइश खूशो दुम्‍शो बाक्‍ब” देंमाक्‍त।
  ita-1927: '“Io vivo in mezzo al mio popolo”. Ed Eliseo disse: “Che si potrebbe fare
    per lei?” Ghehazi rispose: “Ma! ella non ha figliuoli, e il suo marito è vecchio”.'
  ckb-ckb: 'ئەلیشەعیش پرسی: «ئەی چی بۆ بکرێت؟» گێحەزیش گوتی: «منداڵی نییە و مێردەکەشی
    پیرە.»'
  eng-BBE: So he said, What then is to be done for her? And Gehazi made answer, Still
    there is this, she has no son and her husband is old.
  kan-OKCV: ಎಲೀಷನು ಗೇಹಜಿಗೆ, “ಅವಳಿಗೋಸ್ಕರ ಮಾಡಬೇಕಾದದ್ದೇನು?” ಎಂದನು. ಅದಕ್ಕೆ ಗೇಹಜಿಯು, “ಅವಳಿಗೆ
    ಮಕ್ಕಳಿಲ್ಲ. ಅವಳ ಗಂಡನು ವೃದ್ಧನಾಗಿದ್ದಾನೆ,” ಎಂದನು.
  tam-2017: அவளுக்குச் செய்யவேண்டியது என்னவென்று கேயாசியை அவன் கேட்டதற்கு; அவன், அவளுக்குக்
    குழந்தை இல்லை, அவளுடைய கணவனும் அதிக வயதுள்ளவன் என்றான்.
  spa-RV-1909: 'Y él dijo: ¿Qué pues haremos por ella? Y Giezi respondió: He aquí
    ella no tiene hijo, y su marido es viejo.'
  ron-BTF: 'Iar el a zis: Ce este de făcut atunci pentru ea? Și Ghehazi a răspuns:
    Cu adevărat ea nu are copil și soțul ei este bătrân.'
  eng-WEBP: He said, “What then is to be done for her?” Gehazi answered, “Most certainly
    she has no son, and her husband is old.”
  eng-FBV: After she had left, Elisha asked, “What can we do for her?” “She doesn't
    have a son, and her husband is old,” Gehazi replied.
  nld-1939: 'Hierop had hij aan Gechazi gevraagd: Maar kunnen we dan helemaal niets
    voor haar doen? En deze had geantwoord: Wel zeker; ze heeft geen zoon, en haar
    man is oud.'
  nch-BL: 'Pero teipa Eliseo sempa quiilhui itequipanojca: ―¿Taya huelis tijchihuilise
    ne toahui para tijtascamatise? Huan itequipanojca quiilhui: ―Nopa sihuat amo quipiya
    yon se icone huan ihuehue ya huehuentzi.'
  vie-1934: 'Ê-li-sê lại tiếp: Vậy, chúng ta phải làm gì cho người? Ghê-ha-xi đáp
    rằng: ĩ này, người không có con trai, và chồng người đã già rồi.'
  hin-CV: तब उन्होंने पूछा, “तब इस स्त्री के लिए क्या किया जा सकता है?” गेहज़ी ने
    उत्तर दिया, “उसके कोई पुत्र नहीं है, और उसके पति ढलती उम्र के व्यक्ति हैं.”
  spa-BES: 'Entonces él dijo: ¿Qué, pues, debe hacerse por ella? Y Giezi respondió:
    Aún así, ella no tiene un hijo y su esposo es viejo.'
  tdx-tdx: 'Le hoe re, Ino arè ty hanoeñe? le hoe t’i Gekazý: Toe tsy aman’ ana-dahy
    re, vaho fa bey ty vali’e.'
  tha-KJV: และท่านกล่าวว่า “ถ้าอย่างนั้นจะให้ทำอะไรเพื่อนาง” เกหะซีตอบว่า “​แท้​จร​ิงนางไม่​มี​บุ​ตรและสามีของนางก็​แก่​แล้ว​”
  por-BR-2018: 'E ele disse: Que, pois, faremos por ela? E Geazi respondeu: Eis que
    ela não tem filho, e seu marido é velho.'
  deu-ELO: 'Und er sprach: Was ist denn für sie zu tun? Und Gehasi sprach: Doch! Sie
    hat keinen Sohn, und ihr Mann ist alt.'
  eng-WYC-2018: And he said, What then will she that I do to her? (or And he said,
    What then desireth her that I should do for her?)[And] Gehazi said to him, Ask
    thou not (me), for she hath no son, and her husband is eld.
  epo-epo: 'Kaj li diris: Kion do ni povas fari por ŝi? Tiam Geĥazi diris: Ho, ŝi
    ne havas filon, kaj ŝia edzo estas maljuna.'
  uig-PIN: 'Əmdi Elixa Gǝⱨazidin, uningƣa nemǝ ⱪilip berix kerǝk? — dǝp soridi. Gǝⱨazi:
    Uning oƣul balisi yoⱪ ikǝn, wǝ erimu ⱪeri ikǝn, dedi.'
  beo-beo: Ilaisia da Gihaisaima amane adole ba:i, “Amaiba:le, na da e fidima:ne adi
    hamoma:bela:?” E da bu adole i, “E da egefe hame. Amola egoa da da:i hamoi.”
  tpi-OTNT: Gehasi i kam tokim Elisa, na Elisa i askim em olsem, “Tasol bai yumi mekim
    wanem samting bilong bekim gutpela pasin bilong dispela meri?” Na Gehasi i tok,
    “Em i no gat pikinini, na man bilong en i lapun pinis.”
  hau-SA: Sai Elisha ya tambayi Gehazi ya ce, “Me za mu yi mata?” Sai ya amsa ya ce,
    “Ba ta da ɗa, ga shi kuma mijinta ya tsufa.”
  uig-LAT: 'Emdi Élisha Gehazidin, uninggha néme qilip bérish kérek? — dep soridi.
    Gehazi: Uning oghul balisi yoq iken, we érimu qéri iken, dédi.'
  nde-nde: U-Elisha wabuza wathi, “Kuyini esingamenzela khona na?” UGehazi wathi,
    “Kalandodana njalo umyeni wakhe useluphele.”
  ton-ton: Pea naʻe pehē ʻe ia, “Ka kuo pehē, pea ko e hā ha meʻa ʻe fai maʻana?”
    Pea naʻe pehē atu ʻe Kehesi, “Ko e moʻoni ʻoku ʻikai haʻane tamasiʻi, pea kuo
    motuʻa ʻa hono husepāniti.”
  ces-1613: 'Řekl on: Což tedy mám pro ni učiniti? Odpověděl Gézi: Hle, syna nemá,
    a muž její starý jest.'
  eng-WMB: He said, “What then is to be done for her?” Gehazi answered, “Most certainly
    she has no son, and her husband is old.”
  tam-TCV: அப்பொழுது எலிசா கேயாசிடம், “அவளுக்கு என்ன செய்யலாம்?” என்று கேட்டான். அதற்கு
    கேயாசி, “அவளுக்கு ஒரு மகன் இல்லை. அவளுடைய கணவனும் வயதுசென்றவனாக இருக்கிறான்” என்றான்.
  ceb-ULB: Busa miingon si Eliseo, “Unya unsa man ang atong mabuhat alang kaniya?”
    Mitubag si Gehazi, “Sa pagkatinuod, wala siyay anak nga lalaki, ug tigulang na
    ang iyang bana.”
  pol-UBG: 'On zapytał: Co więc można dla niej uczynić? Gehazi odpowiedział: Oto nie
    ma syna, a jej mąż jest stary.'
  agr-agr: 'Nuna tusa wakitkimtai, Eliseo niina inaken chichajak: “¿Tujash wajuk yaimainkita?”,
    tau. Tama nii ayaak: “Achah, wajuk yaimaintsukait. Uchigtuchui, tuja aishishkam
    múunchi”, tiuwai.'
  kyc-kyc: Ilaisame Geyasi piso soo, Dee nambame aki mende enda baa keta piro, leya.
    Geyasi isingi lao, Enda banya akalingi doko ando emo kaenge dee nakamba wane mende
    manja nange kandale, leya.
  urd-GVU: بعد میں الیشع نے جیحازی سے بات کی، ”ہم اُس کے لئے کیا کریں؟“ جیحازی نے
    جواب دیا، ”ایک بات تو ہے۔ اُس کا کوئی بیٹا نہیں، اور اُس کا شوہر کافی بوڑھا ہے۔“
  deu-1912: 'Er sprach: Was ist ihr denn zu tun? Gehasi sprach: Ach, sie hat keinen
    Sohn, und ihr Mann ist alt.'
  kan-2017: ಆ ಮೇಲೆ ಎಲೀಷನು ಗೇಹಜಿಗೆ, “ನಾವು ಆಕೆಗೆ ಯಾವ ಉಪಕಾರವನ್ನು ಮಾಡಬಹುದು” ಎಂದು ಕೇಳಲು
    ಅವನು, “ಆಕೆಗೆ ಮಗನಿಲ್ಲ, ಗಂಡನು ಮುದುಕನಾಗಿದ್ದಾನೆ” ಎಂದನು.
  yap-yap: Ma nap’an nike yan fare pin me ga’ar Elisa ngak Gehazi, “Ere be mang e
    rayag ni nggu ayuweg riy?” Me fulweg Gehazi ni ga’ar, “Dariy reb e pagel ni fak,
    ma ke pilibthir e pumo’on rok.”
  hlt-MCSB: Te dongah, “Anih ham balae n'saii eh,” a ti nah. Te vaengah Gehazi loh,
    “Then, anih he ca a khueh moenih, a va khaw patong coeng,” a ti nah.
  mdy-ETH: ሃሣ ዔልሳዒ ጊያዜ ኮይላ፦ «ታ ዒዞም ዓይጎ ማዼቴ ኮሽካንዳይ?» ጌይ ዖኦጬኔ። ጊያዜ፦ «ዒዞኮ ናይ ባኣዋይ፤ ዒዛ
    ናይ ሾውዋንቴና ዓኒ ጋርቼኔ» ጌዔኔ።
  twi-ASANTE: Akyire yi, Elisa bisaa Gehasi sɛ, “Ɛdeɛn na wogye di sɛ yɛbɛtumi ayɛ
    ama no?” Ɔto maa no sɛ, “Ɔnni babarima na ne kunu nso abɔ akɔkoraa.”
  eng-WEBU: He said, “What then is to be done for her?” Gehazi answered, “Most certainly
    she has no son, and her husband is old.”
  wal-wal: Hegaappe guyyiyan, Elssaa7i Gehaaza, “Yaatin nuuni iyyo ai oottanee?” yaagidi
    oichchiis. Oichchin Gehaazi, “Iyyo na7i baawa; i azinaikka cimiis” yaagiis.
  spa-PDDPT: 'Y él dijo a Giezi: ¿Qué haremos por ella? Y respondió Giezi: En verdad
    ella no tiene hijos, y su esposo es anciano.'
  gun-gun: 'Ha''e ramo profeta oporanduve ju: — Mba''exagua nda''u ajapo ''rã ixupe?
    Geazi ombovai: — Ne''exa, ha''e ndoguerekoi omemby, ime tuja''i ma guive — he''i.'
  ilo-ULB: Isu a kinuna ni Eliseo, “Ania ngarud ti aramidenta para kenkuana?” Simmungbat
    ni Gehazi, “Iti kinapudnona, awan iti anakna, ket lakayen ti asawana.”
  kpg-kpg: Elisha ga heeu gi Gehazi, “Dagu maa di aha dela e mee di hai ko au gi di
    ahina deelaa?” Gehazi ga helekai, “Mee dana dama daane ai. Di lodo o maa la taane
    gu madua.”
  uig-ARA: 'ئەمدى ئېلىشا گەھازىدىن، ئۇنىڭغا نېمە قىلىپ بېرىش كېرەك؟ ــ دەپ سورىدى.
    گەھازى: ئۇنىڭ ئوغۇل بالىسى يوق ئىكەن، ۋە ئېرىمۇ قېرى ئىكەن، دېدى.'
  sus-sus: Na wɔyɛnyi masarɛ dangi xanbi, Elise naxa Gexasi maxɔrin, «Awa, won xa
    munse raba yi ginɛ bɛ?» Gexasi naxa a yaabi, «Di yo mu a bɛ, a xa mɔri fan bara
    fori.»
  pon-2006: 'Elisa ahpw kalelapak rehn Keasi, “Eri, dahme I kak wiahiong liho?” Keasi
    eri sapengki, “Ihte, soahng wet: pwe sohte nah seri oh eh pwoud likeilapalahr.”'
  jae-jae: Ma Elisa kêtu kênac Gehasi gebe “Jaŋgôm gêŋ asageŋ êtu eŋŋa.” Eŋ gêjô ênê
    biŋ gebe “Êne latu masi, ma nê akweŋ kêtu ŋamalacanô sugac.”
  ksd-ksd: 'Ma Elisa i ga biti: Ma ava bar da pait ia ure? Ma Gekasi i ga biti: A
    dovotina, pa ta natuna, ma go kana tutana i tar patuana.'
  tur-YTC: Elişa, “O halde onun için ne yapılabilir?” diye sordu. Gehazi, “Kesinlikle
    oğlu yok ve kocası da yaşlı” diye yanıtladı.
  grc-BRENT: Καὶ εἶπε πρὸς Γιεζὶ, τί δεῖ ποιῆσαι αὐτῇ; καὶ εἶπε Γιεζὶ τὸ παιδάριον
    αὐτοῦ, καὶ μάλα υἱὸς οὐκ ἔστιν αὐτῇ· καὶ ὁ ἀνὴρ αὐτῆς πρεσβύτης.
  ind-AYT: Elisa bertanya, “Apakah yang dapat aku perbuat baginya?” Gehazi menjawab,
    “Ah, dia tidak mempunyai anak sementara suaminya sudah tua.”
  nya-nya: Elisa anafunsanso Gehazi kuti, “Kodi tingamuchitire chiyani?” Gehazi anati,
    “Ndithu, mayiyu alibe mwana ndipo mwamuna wake ndi wokalamba.”
  hrv-hrv: 'On nastavi: “Dakle, što da učinimo za nju?” Gehazi odgovori: “Eto, nema
    sina, a muž joj je vremešan.”'
  mps-mps: Gehasi aselama, Elisabolo te po wagasali, tama Elisago agabolo e tiwai
    po tama hanalu wali, “Tiali goli, te we aga da dali te dwagi yai kolesaga ebo
    te magi naigo wei begelaibawe?” Tama Gehasigo te po wai, “Te we agai wai menio,
    tama aga bidi monu dabe mu yalio.”
  tpi-tpi: Gehasi i kam tokim Elisa, na Elisa i askim em olsem, “Tasol bai yumi mekim
    wanem samting bilong bekim gutpela pasin bilong dispela meri?” Na Gehasi i tok,
    “Em i no gat pikinini, na man bilong en i lapun pinis.”
  dan-1931: 'Da sagde han: “Hvad kan jeg da gøre for hende?” Gehazi sagde: “Jo, hun
    har ingen Søn, og hendes Mand er gammel.”'
  vie-OVCB: 'Sau đó, Ê-li-sê lại hỏi Ghê-ha-si: “Như thế, chúng ta phải làm gì cho
    bà ấy?” Ghê-ha-si gợi ý: “Bà ấy không con mà chồng thì cao tuổi.”'
  guj-2017: તેથી એલિશાએ ચાકર ગેહઝીને પૂછ્યું, “તો પછી આપણે તેને માટે શું કરીએ?” ગેહઝીએ
    જવાબ આપ્યો, “ખરેખર, તેને દીકરો નથી અને તેનો પતિ વૃદ્ધ છે.”
  pon-2006A: 'Elisa ahpw kalelapak rehn Keasi, “Eri, dahme I kak wiahiong liho?” Keasi
    eri sapengki, “Ihte, soahng wet: pwe sohte nah seri oh eh pwoud likeilapalahr.”'
  por-BRBSL: 'Ele disse: “O que então deve ser feito por ela”? Gehazi respondeu: “Certamente
    ela não tem filho, e seu marido é velho”.'
  cth-cth: Elisha ni, bangmaw kai ni na sak pouh han vai atipouh. Gehazi ni, atangcalah
    tetpawiteh, a capa tawn roi hoeh ni teh a vâ haiyah a matawng toe atipouh.
  twi-twi: Akyiri no, Elisa bisaa Gehasi se, “Dɛn na wugye di sɛ yebetumi ayɛ ama
    no?” Ɔtow maa no se, “Onni babarima na ne kunu nso abɔ akwakoraa.”
  hlt-hlt: Te dongah, “Anih ham balae n'saii eh,” a ti nah. Te vaengah Gehazi loh,
    “Then, anih he ca a khueh moenih, a va khaw patong coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee nɑ́kɛ́ Keɑsii kɛ dɔ̀: Ti nɛ́ bo dɔɔ̀ bɑ o kpɛ́í? Kɛ̀ Keɑsii
    dɔ̀: Ò í mɔkɛ dɛbirɛ, kòo dɔù mɛ nkòtɛ́.'
  msy-2020: Ezɨ Elisa kamaghɨn Gehasin azara, “E bizir aghuir manatamɨn amizir kamɨn
    arazir aghuim ikarvagham?” Ezɨ Gehasi ghaze, “Kɨ gari, bizir vamɨra iti, an pam
    bar ghurizɨ, a boriba puvatɨ.”
  dop-dop: 'Ntɛnɑ Ilisee pɔɔsɩ Kehɑsi sɩ: Pepeɣe tɩɩ lɑpɩ-ɩ? Kehɑsi sɩ: Ɩ fɛɩnɑ ɑpɑlʋpǝyɑɣɑ.
    Pǝyele ɩ pɑɑlʋ kpɑtǝlɑɑ.'
  azb-azb: 'Elişa dedi: «Elə isə onun üçün nə edə bilərəm?» Gehazi dedi: «Doğrusu,
    oğlu yoxdur, əri də qocadır».'
  eng-DBY: And he said, What then is to be done for her? And Gehazi said, Verily,
    she has no son, and her husband is old.
  hin-2017: फिर उसने कहा, “तो इसके लिये क्या किया जाए?” गेहजी ने उत्तर दिया, “निश्चय
    उसके कोई लड़का नहीं, और उसका पति बूढ़ा है।”
  wol-KYG: 'Alyaasa ne Gewasi: «Ana lu nu koy defal nag?» Mu ne ko: «Amul doom ju
    góor de, te jëkkëram mag la.»'
  eng-YLT: And he saith, 'And what — to do for her?' and Gehazi saith, 'Verily she
    hath no son, and her husband [is] aged.'
  kne-kne: Dinamag Eliseo en Gehazi, “Sino ngin ngarud di maidawat ko?” Kanan Gehazi,
    “Magay anak da yan enggay nakay si asawa na.”
  eng-WYC-2017: And he said, What then will she that I do to her? [And] Gehazi said
    to him, Ask thou not, for she hath no son, and her husband is eld [or old].
  eng-WMBB: He said, “What then is to be done for her?” Gehazi answered, “Most certainly
    she has no son, and her husband is old.”
  urd-GVH: बाद में इलीशा ने जैहाज़ी से बात की, “हम उसके लिए क्या करें?” जैहाज़ी ने
    जवाब दिया, “एक बात तो है। उसका कोई बेटा नहीं, और उसका शौहर काफ़ी बूढ़ा है।”
  rug-rug: Ke nanasia se Ilaisa se Qehazi, “Nasa tu si kaqu tavete poni nia rau koasa?”
    Meke olaṉa se Qehazi, “Na loke tuna sa barikaleqe hie meke sa loana si ele barogoso
    tugo,” gua si asa.
  gaz-gaz: Elsaaʼis, “Maaltu isheef godhamuu dandaʼa?” jedhee gaafate. Gehaaz immoo,
    “Isheen ilma hin qabdu; dhirsi ishees dulloomee jira” jedheen.
  fra-LSG: 'Et il dit: Que faire pour elle? Guéhazi répondit: Mais, elle n’a point
    de fils, et son mari est vieux.'
  gnn-gnn: Ga ŋayi Yelatjiyayunydja waŋa nhanukalaŋuwala djämamirriwalanydja bitjan,
    “Nhaltjan ŋarra yurru dhika guŋga'yundja ŋanya?” bitjarra ŋayinydja. Ga ŋayi ŋunhi
    djämamirriyunydja ḻakarama nhanŋu bitjan, “Yothumiriw ŋunha ŋayi, ga nhanŋu dhuway'mirriŋunydja
    djawuḻpa' ḏarramu.”
  yal-yal: Elise yi Gexasi maxɔdin, a naxa, “Nanse xa liga a xa?” Gexasi yi a yabi,
    a naxa, “Dii mi a yii, a xɛmɛn bata fori.”
  haw-1868: I aku la ia, Heaha la e hanaia aku ai nona? I mai la o Gehazi, He oiaio,
    aohe ana keiki, a ua elemakule kana kane.
  arb-NAV: 'ثُمَّ تَسَاءَلَ: «مَاذَا يُمْكِنُ أَنْ نَصْنَعَ لَهَا؟» فَأَجَابَهُ جِيحَزِي:
    «لَيْسَ لَهَا ابْنٌ، وَزَوْجُهَا طَاعِنٌ فِي السِّنِّ».'
  ewe-ewe: Elisa bia Gehazi emegbe be, “Nu ka míawɔ nɛ?” Gehazi ɖo eŋu be, “Viŋutsu
    mele esi o, evɔ srɔ̃a nye amegãɖeɖi!”
  eng-LEE: And he said, What then is to be done for her? And Gechazi said, Verily,
    she hath no son, and her husband is old.
  gvn-gvn: '@see-verse:2KI.004.013'
  asm-FB: ইলীচাই ক’লে, “তেন্তে আমি তেওঁৰ কাৰণে কি কৰিব পাৰোঁ?” গেহজীয়ে উত্তৰ দিলে,
    “অৱশ্যে, তেওঁৰ কোনো পুত্র নাই আৰু তেওঁৰ স্বামীও বৃদ্ধ হ’ল।”
  sus-A: نَ وْيّنيِ مَسَرّ دَنفِ شَنبِ، عٍلِسٍ نَشَ فٍشَسِ مَشْرِن، «عَوَ، وٌن شَ
    مُنسٍ رَبَ يِ فِنّ بّ؟» فٍشَسِ نَشَ عَ يَابِ، «دِ يٌ مُ عَ بّ، عَ شَ مْرِ قَن
    بَرَ قٌرِ.»
  fra-SBL: 'Il dit : « Que faut-il donc faire pour elle ? » Guéhazi répondit : « Très
    certainement, elle n''a pas de fils, et son mari est âgé. »'
  hbo-hbo: וַיֹּ֕אמֶר וּמֶ֖ה לַעֲשֹׂ֣ות לָ֑הּ וַיֹּ֣אמֶר גֵּיחֲזִ֗י אֲבָ֛ל בֵּ֥ן אֵֽין־לָ֖הּ
    וְאִישָׁ֥הּ זָקֵֽן׃
  piu-2006: '@see-verse:2KI.004.013'
  kik-kik: Ningĩ Elisha akĩũria Gehazi atĩrĩ, “Mũtumia ũyũ angĩĩkĩrwo atĩa?” Gehazi
    akiuga atĩrĩ, “Ndarĩ mwana wa kahĩĩ, na mũthuuriwe nĩ mũkũrũ.”
  fra-NCL: 'Et Elisée dit : « Que faire pour elle ? » Giézi répondit : « Mais elle
    n’a pas de fils, et son mari est vieux. »'
  cek-AK: Elisha mah Gehazi khaeah, hae nongpata han timaw sin pae nahaeloe hoi tih?
    tiah a dueng. To naah Gehazi mah, hae nongpata loe caa tawn ai, a sava doeh mitong
    boeh, tiah a naa.
  cuk-cuk: 'Eliseo, Gieziʼse egichialid: —¿Degite, an ibu ega imaksunnoe? Giezi abin-sogded:
    —Ome mimmigan sulid, ar e-sui bato seredgusad.'
  uig-CYR: 'Әнди Елиша Гәһазидин, униңға немә қилип бериш керәк? — дәп сориди. Гәһази:
    Униң оғул балиси йоқ екән, вә ериму қери екән, деди.'
  tel-2017: తరువాత ఎలీషా “ఈమెకు మనం ఏ ఉపకారం చేయగలం?” అని గేహజీని అడిగాడు. గేహజీ “ఆమెకి
    కొడుకు లేడు. భర్తేమో ముసలివాడు” అన్నాడు.
  hat-BSA: 'Konsa, li te mande: “Alò, se kisa ki kab fèt pou li?” Epi Guéhazi te reponn:
    “Anverite, li pa gen fis, e mari li fin granmoun.”'
  bxh-bxh: Muli yai Ilaisa ya fatiꞌo lau ena tau paisowa Gehasi lisina, iyen, Somo
    haba E ginauli, enehena? Gehasi iyen, Hige natuna, yo lahuna ya tautaulaꞌi.
  kos-kos: Elisha el siyuk sel Gehazi, “Na fin ouingan, mea nga ac ku in oru nu sel?”
    Gehazi el topuk, “Kom mu fuka, wangin wen natul, a mukul tumal uh matuoh na.”
  hbo-WLC: וַיֹּ֕אמֶר וּמֶ֖ה לַעֲשׂ֣וֹת לָ֑הּ וַיֹּ֣אמֶר גֵּיחֲזִ֗י אֲבָ֛ל בֵּ֥ן אֵֽין־לָ֖הּ
    וְאִישָׁ֥הּ זָקֵֽן׃
  ibo-ibo: Ịlaisha jụrụ, “Gịnịkwa ka anyị ga-emere nwanyị a?” Gehazi sịrị, “Nʼezie,
    o nweghị nwa nwoke, di ya emeekwala agadi.”
  ory-ory: ପୁଣି ଇଲୀଶାୟ କହିଲେ, “ତେବେ ତାହା ପାଇଁ କʼଣ କରାଯିବ?” ତହିଁରେ ଗିହେଜୀ ଉତ୍ତର କଲା,
    “ତାହାର ପୁତ୍ର ନାହିଁ ଓ ତାହାର ସ୍ୱାମୀ ବୃଦ୍ଧ।”
  chk-chk: Mürin, Elisa a aisini Kehasi, “Nge met echök üpwe tongeni föri fän itan?”
    Kehasi a pälüeni, “Esap wor nöün, nge iei pwülüan a chinlap.”
  rop-rop: Wal Ilaisha bin askim langa Gehasi, “Wal wanim yu reken ai garra dum blanga
    im?” Gehasi bin tok, “Wal det gel im nomo garram san en blanga im hasbin im brabli
    olmen.”
  ukr-1871: 'І спитав він: Що ж би таке про неї вчинити? Відказав Гієзій: Та ось,
    сина в її нема, чоловік же її старий.'
  deu-1951: 'Er sprach: Was könnte man für sie tun? Gehasi sprach: Ach, sie hat keinen
    Sohn, und ihr Mann ist alt!'
  eng-JPS: 'And he said: ''What then is to be done for her?'' And Gehazi answered:
    ''Verily she hath no son, and her husband is old.'''
  srp-1865: 'A on reèe: šta bih joj dakle uèinio? A Gijezije reèe: eto nema sina,
    a muž joj je star.'
  lug-lug: Erisa n’abuuza Gekazi nti, “Kiki ekiba kimukolerwa?” Gekazi n’addamu nti,
    “Laba talina mwana, ate ng’akaddiye.”
  heb-heb: ויאמר ומה לעשות לה ויאמר גיחזי אבל בן אין לה ואישה זקן׃
  ben-IRV: পরে ইলীশায় বললেন, “তবে তাঁর জন্য কি করতে হবে?” গেহসি বলল, “নিশ্চয়ই তাঁর
    কোন ছেলে নেই, স্বামীও বুড়ো হয়ে গেছেন।”
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਕਿਹਾ ਤਾਂ ਉਹ ਦੇ ਲਈ ਕੀ ਕੀਤਾ ਜਾਵੇ? ਅੱਗੋਂ ਗੇਹਾਜੀ ਬੋਲਿਆ, “ਸੱਚ-ਮੁੱਚ
    ਉਹ ਦੇ ਕੋਈ ਪੁੱਤਰ ਨਹੀਂ ਹੈ ਅਤੇ ਉਹ ਦਾ ਪਤੀ ਬਿਰਧ ਹੈ।”
  mya-JVB: ဧလိရှဲကလည်း၊ ဤ မိန်းမအဘို့ အဘယ်သို့ ပြု စရာ ရှိသနည်းဟုမေး ပြန်လျှင် ၊ ဂေဟာဇိ
    က၊ ဤ မိန်းမ၌ သားသမီး မ ရှိပါ။ သူ့ ခင်ပွန်း လည်း အို လှပြီဟု ဆို သော်၊
  tbg-tbg: Minti tuvaro Gehaasiva nahenti viva tu uvara Elisaara tiva amuvaro Elisaava
    vira irero tiharo, Ho tetanta nana kaiqae vira vara amitararave? tuvaro Gehaasiva
    tiharo, Vira maaquvano kia vaivaro vira vaativano naampaiqama vivo, tiro.
  hmo-hmo: Elisaia ma ia gwau, “Vadaeni dahaka do lau karaia, oi do lau durua totona?”
    Gehasi be ia haere, ia gwau, “Hahine be mai ena natuna mero lasi, bona iena tau
    be ia buruka vadaeni.”
  urd-urd: फिर उसने कहा, “उसके लिए क्या किया जाए?” तब जेहाज़ी ने जवाब दिया, “सच उसके
    कोई बेटा नहीं, और उसका शौहर बुड्ढा है।”
  rus-SYN: 'И сказал он: что же сделать ей? И сказал Гиезий: да вот, сына нет у нее,
    а муж ее стар.'
  bqc-SIM: 'Kɛ́ nↄɛpi bↄ̀, ↄ̃ Ɛlizi mɛ̀: Bↄ́ wà kɛɛ̀i? Ɔ̃ Geazi wèwà à mɛ̀: A
    nɛgↄ̃ɛe vĩo, mɛ́ aà zã́ zikũ̀.'
  tcz-CHONGTHU: Khonungin Elisha’n Gehazi chu adong in, “Amanuhi ipi ibolpeh thei
    ding ham?” ati. Gehazin adonbut in, “Amanu hin chapa aneipoi, ajipa jong atehsetai,”
    ati.
  mar-mar: तेव्हा अलीशा गेहजीला म्हणाला, “मग आपण तिच्यासाठी काय करु शकतो?” गेहजी म्हणाला,
    “तिला खरोखर मूलबाळ नाही आणि तिचा पती वृध्द आहे.”
  soq-soq: Ema aupe Elaisa nolawa dewalala ebowa Geasi diene wanase, “Ne dima euwa
    i ema baiwa dewasapa?” Tane Geasi Elaisa sipoasane wanase, “Me mai oto wadapona
    ita badawa ipa gulaulen.”
  qub-qub: 'Chaura Eliseo niran: «¿Imachötaj yanapashwan paytaga?» Giezina niran:
    «Manami musyächu. Paypaga manami wamran canchu; runanpis auquinnami.»'
  bqp-bqp: 'Akũ Ɛlisa Geazi là à pì: Bↄ́n à de ò kɛnɛɛ? Akũ Geazi wèa à pì: Too,
    à nɛ́gↄ̃gbɛ̃ ke vĩro, akũsↄ̃ a zã zĩ kũ̀.'
  hat-hat: 'Elize mande Gerazi: —Kisa nou ta ka fè pou li en? Gerazi di li: —Podyab!
    Li pa gen pitit gason, lèfini, mari l'' fin granmoun!'
  eng-BSB: So he asked, “Then what should be done for her?” “Well, she has no son,”
    Gehazi replied, “and her husband is old.”
  eng-WEBPB: He said, “What then is to be done for her?” Gehazi answered, “Most certainly
    she has no son, and her husband is old.”
  kbq-kbq: Higeno ana ke'ma Gehasi'ma eno Elisama eme asmigeno'a Elisa'a huno, Knare
    avu'avazama ana a'mo'ma hurante'nerera na'a huntegahu'e? Higeno Gehasi'a amanage
    hu'ne, Ne' mofavrea onte'negeno neve'a ko ranafa re'ne.
  nhe-BL: 'Pero teipa Eliseo sampa quiilhui itlatequipanojca: ―¿Tlaque huelis tijchihuilise
    ne toahui para tijtlascamatise? Huan itlatequipanojca quiilhui: ―Nopa sihuatl
    ax quipiya niyon se icone huan ihuehue ya huehuentzi.'
  bus-bus: 'Ben Ɛlisa Geazi là à bè: Bↄ́n à dɛ wà kɛnɛ? Ben Geazi wèàla à bè: Too,
    à nɛ́gↄ̃gbɛ̃ ke vĩro, bensↄ̃ à zã zi kũ̀.'
  gub-BL: Upuranu wi Zeazi rehe. — Ma'e apuner iapo haw rehe izupe, i'i izupe. Zeazi
    uwazar ize'eg. — Na'imemyr kwaw a'e. Imen tua'uhez, i'i Zeazi izupe.
  eng-DRA: 'And he said: What will she then that I do for her? And Giezi said: Do
    not ask, for she hath no son, and her husband is old.'
