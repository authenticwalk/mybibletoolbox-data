verse: 2KI.004.032
translations:
  mal-C: എലീശാ ആ ഭവനത്തിൽ എത്തിയപ്പോൾ തന്റെ കിടക്കയിൽ ബാലൻ മരിച്ചുകിടക്കുകയായിരുന്നു.
  deu-TKW: Als nun Elisa ins Haus kam, fand er den Knaben tot auf seinem Bette liegend.
  lin-lin: Tango Elize akomaki na ndako, akutaki ebembe ya mwana mobali elali na mbeto
    na ye.
  eng-LSV: And Elisha comes into the house, and behold, the youth is dead, laid on
    his bed,
  eng-GNV: Then came Elisha into the house, and beholde, the childe was dead, and
    layed vpon his bedde.
  eng-WEBSTER: And when Elisha had come into the house, behold, the child was dead,
    and laid upon his bed.
  nhw-BL: Huan Eliseo calajqui ipan nopa cali, huan quiitac para nopa oquichpil ya
    mictoc, huan quitectoya ipan tlen ya itlapech.
  swh-ONEN: Elisha alipofika kwenye ile nyumba, mtoto alikuwa amelala juu ya kitanda
    chake angali amekufa.
  bba-bba: Ye Elisee u duɑ diru mi, u deemɑ wee bii ɡoo te, tɑ kpĩ win kpin yerɔ.
  eng-KJVCPB: And when Elisha was come into the house, behold, the child was dead,
    and laid upon his bed.
  luo-luo: Kane Elisha ochopo e odno wuowi pod ne nindo e kitandane.
  meu-meu: Elisaia na ruma ai e dae kau, bena iena mahuta ḡauna latanai mero hekurena
    ai e itaia, mase.
  npi-ULB: जब एलीशा घरमा आइपुगे, तब बालक मरिसकेको थियो, र ओछ्यानमा शान्‍त थियो ।
  yor-yor: Nígbà tí Eliṣa dé inú ilé, níbẹ̀ ni òkú ọmọ ọkùnrin náà dùbúlẹ̀ lórí ibùsùn.
  emp-NTPO: Eliseo jũẽsid̶e dji warra jaid̶ad̶ara idji cʌd̶ad̶e urraju nũmasia.
  pes-OPCB: وقتی الیشع آمد و دید پسر مرده روی رختخوابش است،
  tgl-ULB: Nang dumating si Eliseo sa bahay, patay na ang bata at nasa higaan pa rin.
  cbu-NT: Ashiriya, anushsha Elisew kusarangu, pangush pshtuyaru, napku, maashimun
    nllur tsipar tuwinatam tamuru parangiya.
  hui-hui: Elaisa ibu ibalu ibuninaga paliaga tamu hobane biagoha handa anda halu
    hearia igiri biago tongolo miniyago ibu paliaga dagia biago wiaria hendene.
  mya-mya: ဧ​လိ​ရှဲ​သည်​အိမ်​သို့​ရောက်​သော​အ​ခါ​တစ်​ကိုယ် တည်း​အ​ခန်း​ထဲ​သို့​ဝင်​၍
    ကု​တင်​ပေါ်​တွင်​သေ​နေ သော​သူ​ငယ်​ကို​တွေ့​လေ​၏။-
  bod-N: དེ་ནས་ཨེ་ལི་ཤཱ་ཁོང་ཉིད་ཤུ་ནེམ་གྱི་བུད་མེད་དེའི་ཁྱིམ་དུ་ཕེབས་པའི་ཚེ། ཀྱེ་མ།
    ཕྲུ་གུ་ནི་ཤི་ཟིན་ཏེ་ཁོའི་མལ་ཁྲི་སྟེང་བཞག་ཡོད་པ་རེད།
  sna-sna: Erisha paakasvika pamba, akawana mukomana ari pamubhedha akafa.
  spa-BLM: Cuando Eliseo entró en la casa, he aquí que el niño estaba muerto y acostado
    en su cama.
  cac-cac: Ayic ix c'och vin̈aj Eliseo d'a yol cuarto chi', telanec' vin̈ unin chi'
    d'a sat sch'at vin̈, chamnacxo.
  swh-ULB: Ndipo Elisha alipofika kwenye ile nyumba, yule mtoto alikuwa amekufa na
    alikuwa bado yupo kwenye kitanda.
  bel-bel: І ўвайшоў Елісей у дом, і вось, дзіця памерлае ляжыць на пасьцелі ягонай.
  deu-ELBBK: Und als Elisa in das Haus kam, siehe, da war der Knabe tot, hingelegt
    auf sein Bett.
  mbb-OT: Ne hein nekeuma si Elisha ziyà te valey, neehè din sikan is batà he neketetayhad
    diyà te hizeǥaan din.
  mal-2015: എലീശാ വീട്ടിൽ വന്നപ്പോൾ തന്റെ കട്ടിലിന്മേൽ ബാലൻ മരിച്ചുകിടക്കുന്നതുകണ്ടു.
  rmc-rmc: Sar o Elizeus geľa andro kher, o čhavoro pašľolas pro hadžos mulo.
  pes-OPV: پس الیشع به خانه داخل شده، دید که طفل مرده و بر بستر او خوابیده است.
  ron-1924: Кынд а ажунс Елисей ын касэ, ятэ кэ мурисе копилул, кулкат ын патул луй.
  ben-OBCV: ইলীশায় যখন সেই বাড়িতে পৌঁছেছিলেন, ছেলেটি তাঁরই খাটে মরে পড়েছিল।
  som-som: Oo Eliishaa markuu gurigii soo galay ayuu arkay in yarku meyd yahay, oo
    uu sariirtiisii ku jiifo.
  lat-VUC: 'Ingressus est ergo Eliseus domum, et ecce puer mortuus jacebat in lectulo
    ejus:'
  eng-ASVBT: And when Elisha was come into the house, behold, the child was dead,
    and laid upon his bed.
  ita-1885: Eliseo adunque entrò nella casa; ed ecco, il fanciullo era morto, coricato
    in sul letto di esso.
  eng-LXXUP: And Elisha went into the house, and, behold, the dead child was laid
    upon his bed.
  eng-ULB: When Elisha arrived at the house, the child was dead and was still on the
    bed.
  spa-VBL: Cuando Eliseo llegó a la casa, allí estaba el muchacho, muerto en su cama.
  fra-_FOB: Élisée entra donc dans la maison; et voici, l'enfant était mort et couché
    sur son lit.
  mal-mal: എലീശാ വീട്ടിൽ വന്നപ്പോൾ തന്റെ കട്ടിലിൽ ബാലൻ മരിച്ചു കിടക്കുന്നത് കണ്ടു.
  urd-GVR: Jab Ilīshā pahuṅch gayā to laṛkā ab tak murdā hālat meṅ us ke bistar par
    paṛā thā.
  suz-BL: मिनु एलीशा खिं जाक्‍मेनु, मेको आल कली आ ब्राख्‍येम बेक्‍शो थिदा बाक्‍त।
  ita-1927: E quando Eliseo arrivò in casa, ecco che il fanciullo era morto e adagiato
    sul letto di lui.
  ckb-ckb: کاتێک ئەلیشەع چووە ناو ماڵەکە، بینی کوڕەکە لەسەر جێگاکەی مردووە.
  eng-BBE: And when Elisha came into the house he saw the child dead, stretched on
    his bed.
  kan-OKCV: ಎಲೀಷನು ಆ ಮನೆಯನ್ನು ಮುಟ್ಟಿದಾಗ, ಸತ್ತ ಹುಡುಗನನ್ನು ತನ್ನ ಮಂಚದ ಮೇಲೆ ಇಟ್ಟಿರುವುದನ್ನು
    ಕಂಡನು.
  tam-2017: எலிசா வீட்டிற்குள் வந்தபோது, இதோ, இந்தச் சிறுவன் அவனுடைய கட்டிலின்மேல்
    இறந்துகிடந்தான்.
  spa-RV-1909: Y venido Eliseo á la casa, he aquí el niño que estaba tendido muerto
    sobre su cama.
  ron-BTF: Și când Elisei a intrat în casă, iată, copilul era mort și întins pe patul
    său.
  eng-WEBP: When Elisha had come into the house, behold, the child was dead, and lying
    on his bed.
  eng-FBV: When Elisha got to the house, there was the boy, lying dead on his bed.
  nld-1939: Nu trad Eliseus het huis binnen, en zag den jongen dood op zijn bed liggen.
  nch-BL: Huan Eliseo calajqui ipan nopa cali, huan quiitac para nopa oquichpil ya
    mictoc, huan quitectoya ipan ten ya itapech.
  vie-1934: Khi Ê-li-sê vào nhà, thấy đứa trẻ đã chết, nằm sải trên giường.
  hin-CV: जब एलीशा ने घर में प्रवेश किया, वह मरा हुआ बालक उनके ही बिछौने पर ही लिटाया
    हुआ था.
  spa-BES: Y cuando Eliseo entró en la casa, vio al niño muerto, acostado en su cama.
  tdx-tdx: Ie nimoak’ añ’ anjomba ao t’i Elisà zoe’e te nivetrake i ajaja nandre am-pandrea’ey.
  tha-KJV: เมื่อเอลีชาเข้ามาในเรือน ดู​เถิด ท่านเห็นเด็กนอนตายอยู่บนเตียงของท่าน
  por-BR-2018: E vindo Eliseu à casa, eis que o menino que estava estendido morto
    sobre sua cama.
  deu-ELO: Und als Elisa in das Haus kam, siehe, da war der Knabe tot, hingelegt auf
    sein Bett.
  eng-WYC-2018: Therefore Elisha entered into the house, and, lo! the dead child lay
    in his bed. (And so Elisha went into the house, and, behold! the child lay dead
    on his bed.)
  epo-epo: Tiam Eliŝa eniris en la domon, kaj vidis, ke la mortinta infano estas kuŝigita
    sur lia lito.
  uig-PIN: Elixa ɵygǝ kelip ⱪarisa, mana, bala uning kariwitida ɵlük yatatti.
  beo-beo: Ilaisia da doaga:le, e da hisu sesei ganodini sa:ili ba:loba, mano bogoi
    da diaheda:su fafai da:iya dialebe ba:i.
  tpi-OTNT: Orait na ol i go kamap long haus, na Elisa i go long dua bilong rum bilong
    en na i lukim bodi bilong dispela mangi i slip i stap long bet.
  hau-SA: Da Elisha ya isa gidan, sai ga gawar yaron kwance a kan gadonsa.
  uig-LAT: Élisha öyge kélip qarisa, mana, bala uning kariwitida ölük yatatti.
  nde-nde: Ekufikeni kwakhe endlini u-Elisha, wafumana lakanye nangu umfana usembhedeni
    wakhe ufile.
  ton-ton: Pea ʻi heʻene hoko mai ʻa ʻIlaisa ki he fale, vakai, naʻe mate ʻae tamasiʻi,
    pea naʻe fakatokoto ʻi hono mohenga.
  ces-1613: Všel tedy Elizeus do domu, a aj, dítě mrtvé leželo na ložci jeho.
  eng-WMB: When Elisha had come into the house, behold, the child was dead, and lying
    on his bed.
  tam-TCV: எலிசா வீட்டுக்கு வந்தபோது அவனுடைய கட்டிலின்மேல் அந்தப் பையன் இறந்து கிடந்தான்.
  ceb-ULB: Sa dihang nakaabot na si Eliseo sa balay, patay na ang bata ug anaa sa
    higdaanan.
  pol-UBG: Wtedy Elizeusz wszedł do domu, a oto zmarły chłopiec leżał na jego łóżku.
  agr-agr: Tusa ujakam Eliseo niishkam jegá jegauwai. Nunik waya diikma uchi jaka
    peaknum tepaun wainkauwai.
  kyc-kyc: Dopa leyamo dokopa Ilaisa epapala baa iki luu palenge panda dokona pao
    wane kumasi siya doko kando nyiya.
  urd-GVU: جب الیشع پہنچ گیا تو لڑکا اب تک مُردہ حالت میں اُس کے بستر پر پڑا تھا۔
  deu-1912: Und da Elisa ins Haus kam, siehe, da lag der Knabe tot auf seinem Bett.
  kan-2017: ಎಲೀಷನು ಆ ಮನೆಯನ್ನು ತಲುಪಿದಾಗ, ಸತ್ತ ಹುಡುಗನನ್ನು ತನ್ನ ಮಂಚದ ಮೇಲೆ ಮಲಗಿಸಿರುವುದನ್ನು
    ಕಂಡನು.
  yap-yap: Ma fa’ani taw Elisa me yan ni go ir ngalan fare senggil rok me guy fachi
    pagel ni bay u chob nib yam’.
  hlt-MCSB: Elisha te im la a pawk vaengah tah camoe te anih kah baiphaih dongah a
    duek la tarha ana yalh pah.
  mdy-ETH: ዬካፓ ዔልሳዒ ሙካዖ ቆልዖ ጋሮ ጌሊ፥ ናዓሢ ሃይቄም ዒዛኮ ዓርሶይዳ ሌዞ ላይሦናንቴ ዴንቄኔ፤
  twi-ASANTE: Ɛberɛ a Elisa duruu hɔ no, ampa na abɔfra no awu da odiyifoɔ no mpa
    so.
  eng-WEBU: When Elisha had come into the house, behold, the child was dead, and lying
    on his bed.
  wal-wal: Elssaa7i soo gelidi, he na7aa ahai a arssan zin77idaagaa be7iis.
  spa-PDDPT: Cuando Eliseo llegó a la casa, ahí estaba el niñito muerto, tendido sobre
    su cama.
  gun-gun: Ha'e gui oo py profeta ju ovaẽ ramo ava'i va'e omano oupy tupa rupi.
  ilo-ULB: Idi nakasanngpet ni Eliseo iti balay, natayen ti ubing ket adda pay laeng
    iti pagiddaan.
  kpg-kpg: Di madagoaa a Elisha ne dau, gei mee gaa hana modogoia gi lodo di ruum,
    gaa mmada gi tama daane dela e moe made i hongo di hada kii.
  uig-ARA: ئېلىشا ئۆيگە كېلىپ قارىسا، مانا، بالا ئۇنىڭ كارىۋىتىدا ئۆلۈك ياتاتتى.
  sus-sus: Annabi Elise to so banxi kui, a naxa a li didi faxaxi saxi a xa sade ma.
  pon-2006: Ni Elisa eh lella mwo, e ahpw pedolong kelehpw nan pereo oh kilangada
    kisin pwutako eh melahr oh wonohn nan pehto.
  jae-jae: Gêdêŋ taŋ Elisa mêŋgêô lasê andu naŋ, eŋ gêlic ŋapalê tomatêgeŋ gêc ênê
    mê.
  ksd-ksd: Ma ba Elisa i ga pot ta ra pal, i ga gire ba ra bul i ga tar mat, ma di
    ga vadiop ia ta kana vava.
  tur-YTC: Elişa eve girdiğinde, işte, çocuk ölmüştü ve yatağının üzerinde yatıyordu.
  grc-BRENT: Καὶ εἰσῆλθεν Ἑλισαιὲ εἰς τὸν οἶκον, καὶ ἰδοὺ τὸ παιδάριον τεθνηκός κεκοιμισμένον
    ἐπὶ τὴν κλίνην αὐτοῦ·
  ind-AYT: Ketika Elisa masuk ke rumah, anak itu tampak sudah mati dan terbaring di
    tempat tidur.
  nya-nya: Ndipo Elisa atafika ku nyumbako, taonani, mwanayo anali wakufa atamugoneka
    pa bedi lake.
  hrv-hrv: Elizej uđe u kuću i nađe dječaka gdje mrtav leži na njegovoj postelji.
  mps-mps: Awe, tama augwali te beba sabalobode, tama Elisa aga pibo be habu badu
    tųde doligi pelama, tama subadi yaide, tama te isali wai agai pibo be habu badu
    te agai betde munalubo suali.
  tpi-tpi: Orait na ol i go kamap long haus, na Elisa i go long dua bilong rum bilong
    en na i lukim bodi bilong dispela mangi i slip i stap long bet.
  dan-1931: Og da Elisa var kommet ind i Huset, så han Drengen ligge død på Sengen.
  vie-OVCB: Vào nhà, Ê-li-sê thấy đứa bé nằm chết trên giường.
  guj-2017: જયારે એલિશા ઘરમાં આવ્યો, ત્યારે બાળક મૃત અવસ્થામાં તેના પલંગ પર પડેલો
    હતો.
  pon-2006A: Ni Elisa eh lella mwo, e ahpw pedolong kelehpw nan pereo oh kilangada
    kisin pwutako eh melahr oh wonohn nan pehto.
  por-BRBSL: Quando Elisha entrou na casa, eis que a criança estava morta, e deitada
    em sua cama.
  cth-cth: ELisha teh im a kâen navah, khenhaw! camo teh yo a due dawkvah, ikhun dawkvah
    a payan roi.
  twi-twi: Bere a Elisa duu hɔ no, ampa na abofra no awu da odiyifo no mpa so.
  hlt-hlt: Elisha te im la a pawk vaengah tah camoe te anih kah baiphaih dongah a
    duek la tarha ana yalh pah.
  tbz-SIM: Kɛ̀ Edisee tuɔkoo, kɛ́tɑ o dieku kɛ sɔ̃́ ndɛbirɛ duɔ́ o dɔ́ù ĩ́nkɛ̀ kɛ
    ku.
  msy-2020: Egha me ghua dɨpenimɨn otivigha, Elisa uan danganimɨn tiar akamɨn ghugha,
    otarir kamɨn kuamɨn garima a dakozim girɨghav iti.
  dop-dop: Ilisee tɑlɑɑ nɑ ɩ́ sʋʋ kutuluɣu tɑɑ, nɑ ɩ́ mɑɣɑnɑ pɑ hɩɩsɑ-kɛɣɛ ḿpʋ́ɣʋ́
    ɩ kɑto tɔɔ nɑ kɑ sǝpɑ. Ɩlɛnɑ ɩ́ tǝkɩ ɩ tɔɔ nɑ ɩ́ sǝlǝmɩ Ɩsɔ.
  azb-azb: Elişa evə girdi. Ölən oğlan onun yatağı üstündə uzanmışdı.
  eng-DBY: And when Elisha came into the house, behold, the child was dead, [and]
    laid upon his bed.
  hin-2017: जब एलीशा घर में आया, तब क्या देखा, कि लड़का मरा हुआ उसकी खाट पर पड़ा है।
  wol-KYG: Ba Alyaasa agsee ca kër ga it, fekkul lu moy néewu xale bi tëdd ca kaw
    lal ba.
  eng-YLT: And Elisha cometh in to the house, and lo, the youth is dead, laid on his
    bed,
  kne-kne: Idi somawang si Eliseo, wada din anak ay naipapabaktad sin katri na yan
    magay biyag na.
  eng-WYC-2017: Therefore Elisha entered into the house, and, lo! the dead child lay
    in his bed.
  eng-WMBB: When Elisha had come into the house, behold, the child was dead, and lying
    on his bed.
  urd-GVH: जब इलीशा पहुँच गया तो लड़का अब तक मुरदा हालत में उसके बिस्तर पर पड़ा था।
  rug-rug: Meke sipu kamo pa vetu se Ilaisa, si nuquru eke la telena pa korapa lose
    si asa, meke dogoria sa sa koburu matena eko nana pa teqe.
  gaz-gaz: Yommuu Elsaaʼi mana gaʼetti mucaan sun duʼee siree isaa irra ciisaa ture.
  fra-LSG: Lorsque Élisée arriva dans la maison, voici, l’enfant était mort, couché
    sur son lit.
  gnn-gnn: Bala ŋunhinydja ŋayipina Yelatjiyana buna yana ŋunhili; gulŋiyirrinydja
    ŋayi, dharr‐way nhämana, ŋayi yukurra ŋorra gurrmulnydja, liŋguna rakunynha.
  yal-yal: Elise so banxini waxatin naxan yi, diin bata yi faxa, a saxi a saden ma.
  haw-1868: A hiki aku la o Elisai iloko o ka hale, aia hoi, ua make ke keiki, a ua
    waihoia maluna o kona wahi moe.
  arb-NAV: وَدَخَلَ أَلِيشَعُ الْبَيْتَ وَإذَا بِالصَّبِيِّ مَيْتٌ فِي سَرِيرِهِ.
  ewe-ewe: Esi Elisa ɖo aƒea me la, ɖevi kuku lae nye ekem wotsɔ mlɔ eƒe aba dzi.
  eng-LEE: And when Elisha' was come into the house, behold, the lad was dead, laid
    upon his bed.
  gvn-gvn: Elisha bayanba kadan, nyulu roommunbu dungan, yarkin nyajin bedba wunananya.
    Nyulu door nandan, Godundu prayman. Nyulu wuyar yarkinba wunan, yarkin wumbulman,
    miyil walngajin, juranmankuda. Elishangka ngamu kunjan, yalaman, “Yunu kangkal
    yalada.” Jalbu bungkubu janan jakalba Elishanda, dukul badaman. Yinyamun nyulu
    kangkal manin, dunganda.
  asm-FB: পাছত ইলীচাই ঘৰলৈ আহি দেখিলে যে, তেওঁৰ বিচনাতে মৃত ল’ৰাটি শুৱাই থোৱা আছে।
  sus-A: عَننَبِ عٍلِسٍ تٌ سٌ بَنشِ كُي، عَ نَشَ عَ لِ دِدِ قَشَشِ سَشِ عَ شَ سَدٍ
    مَ.
  fra-SBL: Lorsqu'Élisée entra dans la maison, voici, l'enfant était mort et couché
    sur son lit.
  hbo-hbo: וַיָּבֹ֥א אֱלִישָׁ֖ע הַבָּ֑יְתָה וְהִנֵּ֤ה הַנַּ֙עַר֙ מֵ֔ת מֻשְׁכָּ֖ב עַל־מִטָּתֹֽו׃
  piu-2006: '@see-verse:2KI.004.031'
  kik-kik: Rĩrĩa Elisha aakinyire nyũmba, agĩkora kamwana gakomete gĩtanda-inĩ gĩake
    karĩ gakuũ.
  fra-NCL: Lorsqu’Elisée arriva dans la maison, voici que l’enfant était mort, couché
    sur son lit.
  cek-AK: Elisha im ah phak naah, Khenah, nawkta loe duek boeh pongah, anih ih ihkhun
    nuiah pasong pae boeh.
  cuk-cuk: Eliseo, negse mosgua, e-megedgi machi-bipi burgwar-mai dakdapid.
  uig-CYR: Елиша өйгә келип қариса, мана, бала униң каривитида өлүк ятатти.
  tel-2017: ఎలీషా ఆ ఇల్లు చేరుకుని చనిపోయిన పిల్లవాడు తన మంచంపై పడి ఉండటం చూశాడు.
  hat-BSA: Lè Élisée te vini nan kay la, men vwala, gason an te kouche tou mouri sou
    kabann li an.
  kos-kos: Ke Elisha el sun lohm sac, el mukena utyak nu infukil ah, ac liye lah tulik
    sac misa oan fin mwe oan ah.
  hbo-WLC: וַיָּבֹ֥א אֱלִישָׁ֖ע הַבָּ֑יְתָה וְהִנֵּ֤ה הַנַּ֙עַר֙ מֵ֔ת מֻשְׁכָּ֖ב עַל־מִטָּתֽוֹ׃
  ibo-ibo: Mgbe Ịlaisha rutere nʼụlọ ahụ, ọ hụrụ ka nwantakịrị ahụ nwụrụ anwụ dina
    nʼelu ihe ndina ya.
  ory-ory: ତହୁଁ ଇଲୀଶାୟ ସେ ଗୃହକୁ ଆସନ୍ତେ, ଦେଖ, ବାଳକ ମରି ତାଙ୍କର ଶଯ୍ୟାରେ ଶୋଇଅଛି।
  chk-chk: Lupwen Elisa a tolong lon ewe imw, a küna pwe ewe ät a konola won an peet,
    nge a mäla.
  rop-rop: Wal wen Ilaisha bin kamat deya imbin go miselp langa det rum en imbin luk
    det lilboi bin leidanbat dedwan deya langa det bed.
  ukr-1871: Як же ввійшов Елисей в господу, знайшов хлопятко мертве — лежить у його
    на постелї.
  deu-1951: Als nun Elisa in das Haus kam, siehe, da lag der Knabe tot auf seinem
    Bett.
  eng-JPS: And when Elisha was come into the house, behold, the child was dead, and
    laid upon his bed.
  srp-1865: I Jelisije uðe u kuæu, i gle, dijete mrtvo leži na njegovoj postelji.
  lug-lug: Awo Erisa n’atuuka ku nnyumba, n’agenda butereevu mu kisenge gye yasanga
    omulambo gw’omwana nga gugalamiziddwa ku kitanda kye.
  heb-heb: ויבא אלישע הביתה והנה הנער מת משכב על מטתו׃
  ben-IRV: পরে ইলীশায় সেই গৃহে এসে দেখলেন তাঁরই বিছানার উপর মৃত ছেলেটি শোয়ানো রয়েছে।
  pan-pan: ਜਦੋਂ ਅਲੀਸ਼ਾ ਘਰ ਵਿੱਚ ਆਇਆ, ਵੇਖੋ ਬਾਲਕ ਮਰਿਆ ਹੋਇਆ ਉਸ ਦੇ ਮੰਜੇ ਉੱਤੇ ਪਿਆ ਸੀ।
  mya-JVB: ဧလိရှဲ သည် အိမ် သို့ ရောက် သောအခါ ၊ သူငယ် သေ လျက်၊ မိမိ ခုတင် ပေါ် မှာ
    တင် ထားလျက်ရှိသည်ကို တွေ့ သဖြင့်၊ “
  tbg-tbg: Elisaava naavuni oruntovaro nai rumuqi oruntero qentiqaahairo tavovaro
    qutuvi vaintiruva taintaqaa vauvaro
  hmo-hmo: Elisaia be ruma dekenai ia ginidae, vadaeni iena mahuta patana dekenai
    mero ia itaia, ia hekure noho, ia mase vadaeni.
  urd-urd: जब इलीशा' उस घर में आया, तो देखो, वह लड़का मरा हुआ उसके पलंग पर पड़ा था।
  rus-SYN: И вошел Елисей в дом, и вот, ребенок умерший лежит на постели его.
  bqc-SIM: Kɛ́ Ɛlizi kà kpɛ́pi kĩ́i, à nɛ́pi è wúlɛa a liiwa gɛ̀.
  tcz-CHONGTHU: Elisha chu ahung lhun phat’in chapang chu athisa in, themgaopa lupna
    a chun akijam nalaijin ahi.
  mar-mar: जेव्हा अलीशा घरात आला ते मूल मरण पावलेले व त्याच्या अंथरुणावर निपचीत पडले
    होते.
  qub-qub: Eliseo chayaycur wasiman yaycuriptin wamraga jinallami cämacho wañusha
    jitaraycaran.
  bqp-bqp: Kũ Ɛlisa kà bɛ pìn, à nɛ́ pìi è wutɛna a gádoa gɛ̀ ũ.
  hat-hat: Lè Elize rive, li moute pou kont li nan chanm lan. Li wè ti gason an mouri
    kouche sou kabann lan.
  eng-BSB: When Elisha reached the house, there was the boy lying dead on his bed.
  eng-WEBPB: When Elisha had come into the house, behold, the child was dead, and
    lying on his bed.
  kbq-kbq: Higeno Elisa'a nonte uhanatiteno umarerino keana, agrama nemasea sipare,
    anama fri'nea risera mase'negeno ke'ne.
  nhe-BL: Huan Eliseo calajqui ipan nopa cali, huan quiitac para nopa oquichpil ya
    mictoc, huan quitectoya ipan tlen ya itlapech.
  bus-bus: Kɛ̀ Ɛlisa kà bɛɛ pìn, à nɛ́ pì è daɛna a gádoa gɛ̀ ũ.
  gub-BL: Uhem Erizew a'e pe kury. A'e zutyka'i wixe uker haw pe. Wexak kwarer umàno
    ma'e kwer upaw rehe i'aw mehe.
  eng-DRA: Eliseus therefore went into the house, and behold the child lay dead on
    his bed.
