verse: 2KI.004.028
translations:
  mal-C: “ഞാൻ അങ്ങയോട് ഒരു മകനെ ചോദിച്ചിരുന്നോ? എന്നെ ചതിക്കരുതേ എന്നു ഞാൻ പറഞ്ഞിരുന്നില്ലേ?”
    എന്ന് അവൾ പറഞ്ഞു.
  deu-TKW: 'Da sprach sie: Habe ich etwa meinen Herrn um einen Sohn gebeten? Sagte
    ich nicht, du sollest mich nicht täuschen?'
  lin-lin: 'Mwasi ya Sunami alobaki : — Boni, nasengaki mwana epai ya nkolo na ngai ?
    Te ! Kutu, nalobaki na yo : « Kopesa ngai elikya ya lokuta te ! »'
  eng-LSV: And she says, “Did I ask for a son from my lord? Did I not say, Do not
    deceive me?”
  eng-GNV: Then she said, Did I desire a sonne of my lord? did I not say, Deceiue
    me not?
  eng-WEBSTER: Then she said, Did I ask a son from my lord? did I not say, Do not
    deceive me.
  nhw-BL: 'Huajca nopa sihuatl quiilhui: ―Na amo nimitztlajtlani ma nijpiya se conetl.
    Ta, ica mopaquilis tiquijto. San nimitztlajtlani amo techcajcayahua huan techilhuis
    nijpiyas se conetl sintla amo neli.'
  swh-ONEN: Yule mwanamke akasema, “Je, bwana wangu, mimi nilikuomba mwana? Je, sikukuambia,
    ‘Usiamshe matumaini yangu’?”
  bba-bba: Yerɑ kurɔ wi, u Elisee sɔ̃ɔwɑ u nɛɛ, nɛn yinni, nɑ nun bii bikiɑ? Nɑ ǹ
    dɑɑ nun sɔ̃ɔwɑ nɑ nɛɛ, ɑ ku mɑn nɔni wɔ̃ke?
  eng-KJVCPB: Then she said, Did I desire a son of my lord? did I not say, Do not
    deceive me?
  luo-luo: Dhakono nopenje niya, “Ruodha, bende dine akwayie nyathi ma wuowi? Donge
    ne akweri ni kik imiya abed gi geno?”
  meu-meu: Bena hahine eto, Lau ese egu lohia emu ai natugu na noia a? Lau nato “Basio
    koigu” ani?
  npi-ULB: तब तिनले भनिन्, “हे मेरा मालिक, मैले, तपाईंसँग छोरो मागेकी थिएँ र ? मैले
    'मलाई नछकाउनुहोस्' भनेकी थिइनँ र' ?”
  yor-yor: “Ṣé mo béèrè ọmọ lọ́wọ́ rẹ, olúwa mi?” Obìnrin náà wí pé, “Ṣé mi ò sọ fún
    ọ pé kí o, ‘Má ṣe fa ìrètí mi sókè’?”
  emp-NTPO: 'Maʌ̃ne wẽrãba jarasia: –Mʌ̃ boro, mʌ̃ra sopua b̶ʌa mʌ̃ warrada jaid̶ad̶a
    bẽrã. ¿Mʌ̃a warrada bʌ́a iwid̶isica? ¿Mʌ̃a jarasiẽ́ca mʌ̃ra cũrũgarãmãrẽã?–'
  pes-OPCB: 'زن گفت: «این تو بودی که گفتی من صاحب پسری می‌شوم و من به تو التماس کردم
    که مرا فریب ندهی!»'
  tgl-ULB: Pagkatapos kaniyang sinabi, “Humingi ba ako sa iyo ng anak, aking panginoon?
    Hindi ba sinabi ko sa iyo na, 'Huwag mo akong linlangin'?”
  cbu-NT: Ashiriya, kizshat, Kurakaa, mazinanlla. ¿Antaati nuw shiyaa nuwaantaripari
    ipareemi masharangina? Nuw shiyaa ¿mayaamsha shiy nuwaa ngichiksha, táranginawa?
    Natsha ipari tsipayanlliya, tárangiya.
  hui-hui: Ani layagola wali biago ibugua lalu, Agali haguane-o i̱na í̠hondo mbirale
    mbira ngi lalu hale nahe. Í̠na bi larigome Ngode Datagaliwabehanda igiri ogoni
    ngiya. Anigo i̱hondo ke̱ore nahabe larugoni, lene.
  mya-mya: အ​မျိုး​သ​မီး​က``အ​ရှင်၊ ကျွန်​မ​သည်​အ​ရှင့်​ထံ တွင်​သား​ဆု​ကို​တောင်း​ပါ​သ​လော။`အ​ချည်း​နှီး
    ကျွန်​မ​မျှော်​လင့်​၍​မ​နေ​ပါ​ရ​စေ​နှင့်' ဟု​အ​ရှင့် အား​ပြော​ကြား​ခဲ့​သည်​မ​ဟုတ်​ပါ​လော''
    ဟု ဆို​၏။
  bod-N: ཁོ་མོ་ན་རེ། ངས་རང་གི་བདག་པོ་ལ་བུ་ཡི་ཕྱིར་དུ་ཞུ་བ་ཞུས་མྱོང་ངམ། ཡང་ང་རང་བསླུ་བར་མ་མཛད་ཅེས་ངས་ཞུས་པ་མ་ཡིན་ནམ་ཞེས་ཞུས་ཤིང་།
  sna-sna: Mukadzi akati, “Ndakakukumbirai mwanakomana here, tenzi wangu? Ko, handina
    kukutaurirai kuti musandinyengedzera here?”
  spa-BLM: 'Entonces ella dijo: “¿Acaso te pedí un hijo, mi señor? ¿No te dije que
    no me engañaras?”'
  cac-cac: 'Yuj chi'' ix yalan ix icha tic: —Mamin, ¿tocval a in ix in c''an d''ayach
    to tz''alji junoc vune''? ¿Tom maj val d''ayach tas yuj ton̈ej tzach b''uchvaj
    d''ayin? xchi ix.'
  swh-ULB: Ndipo aksema, “Nilikuuliza mtoto wako, bwana wangu? Sikusema, 'Usinifiche'?
  bel-bel: 'І сказала яна: ці прасіла я сына ў гаспадара майго? ці ж не казала я:
    не падманвай мяне?'
  deu-ELBBK: 'Und sie sprach: Habe ich einen Sohn von meinem Herrn erbeten? Habe ich
    nicht gesagt: Täusche mich nicht?'
  mbb-OT: Migkaǥi haazà is bahi te, “Datù, wazà a mebuyù diyà te kenikew te anak he
    maama, iyan ka mismu migkaǥi he ebpekaanak a, migkaǥi e pa ganì diyà te kenikew
    te kenà a kenikew terterui.”
  mal-2015: ഞാൻ യജമാനനോടു ഒരു മകനെ ചോദിച്ചിരുന്നുവോ? എന്നെ ചതിക്കരുതേ എന്നു ഞാൻ പറഞ്ഞില്ലയോ
    എന്നു അവൾ പറഞ്ഞു.
  rmc-rmc: 'Oj leske phenďa: „Či me mange mangavas čhavores mire rajestar? Či tuke
    na phenďom, hoj man te na des zbitočno naďej?“'
  pes-OPV: 'و زن گفت: «آیا پسری ازآقایم درخواست نمودم، مگر نگفتم مرا فریب مده؟»'
  ron-1924: 'Атунч, еа а зис: „Ам черут еу оаре домнулуй меу ун фиу? Н-ам зис еу:
    ‘Ну мэ амэӂи’?”'
  ben-OBCV: “হে আমার প্রভু, আমি কি আপনার কাছে ছেলে চেয়েছিলাম?” তিনি বললেন। “কি আপনাকে
    বলিনি, ‘আমার আশা জাগিয়ে তুলবেন না?’ ”
  som-som: Markaasay tidhi, War ma Rabbigaan wiil ka doonay? Sow kuma aan odhan, War
    hay khiyaanayn?
  lat-VUC: 'Quæ dixit illi: Numquid petivi filium a domino meo? numquid non dixi tibi:
    Ne illudas me?'
  eng-ASVBT: Then she said, Did I desire a son of my lord? did I not say, Do not deceive
    me?
  ita-1885: 'Ed ella disse: Avea io chiesto un figliuolo al mio signore? non ti dissi
    io: Non ingannarmi?'
  eng-LXXUP: And she said, Did I ask a son of my lord? For did I not say, Do not deal
    deceitfully with me?
  eng-ULB: Then she said, “Did I ask you for a son, my master? Did I not say, 'Do
    not deceive me'?”
  spa-VBL: '“¿Te pedí un hijo, mi señor?” , preguntó ella. “¿No te dije: ‘No me digas
    mentiras’?”'
  fra-_FOB: 'Alors elle dit: Avais-je demandé un fils à mon seigneur? Ne te dis-je
    pas: Ne fais point que je sois trompée?'
  mal-mal: “ഞാൻ യജമാനനോട് ഒരു മകനെ ചോദിച്ചിരുന്നുവോ? എന്നെ ചതിക്കരുതേ എന്ന് ഞാൻ പറഞ്ഞില്ലയോ”
    എന്ന് അവൾ പറഞ്ഞു.
  urd-GVR: Phir Shūnīmī aurat bol uṭhī, “Mere āqā, kyā maiṅ ne āp se beṭe kī darḳhāst
    kī thī? Kyā maiṅ ne nahīṅ kahā thā ki mujhe ġhalat ummīd na dilāeṅ?”
  suz-BL: मिनु मेको मीश मुरुमी “ए आं प्रभु, मार गो तौ पुंइशो नङा ङा? आं कली आस कोंइशा
    मोशा मसेल्‍यीनी देंशा पुंइशो मनङा ङा?” देंमाक्‍त।
  ita-1927: 'La donna disse: “Avevo io forse domandato al mio signore un figliuolo?
    Non ti diss’io: Non m’ingannare?”'
  ckb-ckb: 'ئینجا ژنەکە گوتی: «ئایا من داوای کوڕم لە گەورەم کرد؟ نەمگوت، ”هەڵممەخەڵەتێنە؟“»'
  eng-BBE: Then she said, Did I make a request to my lord for a son? did I not say,
    Do not give me false words?
  kan-OKCV: ಆಗ ಅವಳು, “ನಾನು ನನ್ನ ಒಡೆಯನಿಂದ ಪುತ್ರನನ್ನು ಕೇಳಿಕೊಂಡೆನೋ? ನನ್ನನ್ನು ಮೋಸಗೊಳಿಸಬೇಡವೆಂದು
    ನಾನು ಹೇಳಲಿಲ್ಲವೋ?” ಎಂದಳು.
  tam-2017: அப்பொழுது அவள், என் ஆண்டவனே எனக்கு ஒரு மகன் வேண்டும் என்று நான் உம்மிடத்தில்
    கேட்டேனா? என்னை ஏமாற்றவேண்டாம் என்று நான் சொல்லவில்லையா என்றாள்.
  spa-RV-1909: 'Y ella dijo: ¿Pedí yo hijo á mi señor? ¿No dije yo, que no me burlases?'
  ron-BTF: 'Atunci ea a spus: Am dorit eu un fiu de la domnul meu? Nu am zis eu: Nu
    mă înșela?'
  eng-WEBP: Then she said, “Did I ask you for a son, my lord? Didn’t I say, ‘Do not
    deceive me’?”
  eng-FBV: “Did I ask you for a son, my lord?” she asked. “Didn't I tell you, ‘Don't
    tell me lies’?”
  nld-1939: 'Nu sprak zij: Heer, heb ik u soms om een zoon gevraagd? Heb ik u niet
    gezegd: Misleid mij toch niet!'
  nch-BL: 'Huajca nopa sihuat quiilhui: ―Na amo nimitztajtani ma nijpiya se conet.
    Ta, ica mopaquilis tiquijto. San nimitztajtani amo techcajcayahua huan techilhuis
    nijpiyas se conet sinta amo cana.'
  vie-1934: 'Người đàn bà ấy bèn nói rằng: Tôi há có cầu chúa một đứa con trai sao?
    Tôi há chẳng có nói với chúa rằng: Xin chớ dối tôi?'
  hin-CV: तब उस स्त्री ने कहना शुरू किया, “क्या अपने स्वामी से पुत्र की विनती मैंने
    की थी? क्या मैंने न कहा था, ‘मुझे झूठी आशा न दीजिए?’ ”
  spa-BES: 'Entonces ella dijo: ¿Pedí un hijo a mi señor? ¿No dije: No me des falsas
    palabras?'
  tdx-tdx: 'Le hoe re: Nisalala ana-dahy hao iraho ry talèko? tsy nanoeko ty hoe hao:
    Ko mamañahy ahy?'
  tha-KJV: แล​้วนางจึงเรียนว่า “​ดิ​ฉันขอบุตรชายจากเจ้านายของดิฉันหรือคะ ดิ​ฉันไม่​ได้​เรียนหรือว่า
    อย่าลวงดิฉันเลย”
  por-BR-2018: 'E ela disse: Pedi eu filho a meu senhor? Não disse eu, que não me
    enganasses?'
  deu-ELO: 'Und sie sprach: Habe ich einen Sohn von meinem Herrn erbeten? Habe ich
    nicht gesagt: Täusche mich nicht?'
  eng-WYC-2018: And she said to him, Whether I asked a son of thee, my lord? Whether
    I said not to thee, Scorn thou not me? (And she said to him, Did I ask for a son
    from thee, my lord? Did I not say to thee, Do not thou scorn me?)
  epo-epo: 'Kaj ŝi diris: Ĉu mi petis filon de mia sinjoro? ĉu mi ne diris: Ne trompu
    min?'
  uig-PIN: 'Ayal: Mǝn ƣojamdin bir oƣul tilidimmu? Manga yalƣan sɵz ⱪilmiƣin, dǝp
    sǝndin ɵtünmidimmu? — dedi.'
  beo-beo: 'Uda da ema amane sia:i, “Hina! Na da dunu mano lamusa: adole ba:bela:?
    Na da dima na hanai dawa:i, amo mae gaguia gadoma:ne sia:i!”'
  tpi-OTNT: Orait na meri i tok, “Bikman, em tok bilong yu tasol na God i givim dispela
    pikinini long mi. Mi no bin askim yu. Tasol mi bin tok long yu no ken giamanim
    mi.”
  hau-SA: Sai ta tambaya shi ta ce, “Na roƙe ka ɗa ne, ranka yă daɗe? Ba na ce maka,
    ‘Kada ka sa in fara bege ba’?”
  uig-LAT: 'Ayal: Men ghojamdin bir oghul tilidimmu? Manga yalghan söz qilmighin,
    dep sendin ötünmidimmu? — dédi.'
  nde-nde: Owesifazane wathi, “Ngake ngacela indodana kuwe na, nkosi yami? Angizange
    ngikutshele yini ukuthi ungaze wangikhohlisa na?”
  ton-ton: Pea toki pehē ʻe he fefine, “He naʻaku holi ki ha tama mei hoku ʻeiki?
    ʻIkai naʻaku pehē, Ke ʻoua naʻa kākaaʻi au?”
  ces-1613: 'Ona pak řekla: Zdaliž jsem žádala syna od pána mého? Zdaliž jsem neřekla,
    abys mne nešálil?'
  eng-WMB: Then she said, “Did I ask you for a son, my lord? Didn’t I say, ‘Do not
    deceive me’?”
  tam-TCV: அப்பொழுது அவள், “என் தலைவனே, எனக்கு ஒரு மகன் வேண்டுமென்று நான் உம்மிடம்
    கேட்டேனா? எனக்கு அதிக எதிர்பார்ப்பைக் கொடுக்கவேண்டாமென்று நான் உமக்குச் சொல்லவில்லையா?”
    என்றாள்.
  ceb-ULB: Unya miingon siya, “Nangayo ba diay ako ug anak nga lalaki, akong agalon?
    Dili ba miingon man ako nga, 'Ayaw akog ilara'?”
  pol-UBG: 'Wtedy odezwała się: Czy prosiłam swego pana o syna? Czy nie powiedziałam:
    Nie oszukuj mnie?'
  agr-agr: 'Tusa tutai nunú nuwa Eliseon chichajak: “¿Mina apujuh, wisha aminash uchi
    uchigmaktasan wakegajai tusanush timakaijam? Juna aneasan wika aminak wainkam
    tsanujaipa timaijame”, tiuwai.'
  kyc-kyc: Enda dokome Ilaisa lamaiyuo, Nambame emba piso soo, Wane jii, leyose? Namba
    kando minyako pii napipi lao langya nayose? leya.
  urd-GVU: پھر شونیمی عورت بول اُٹھی، ”میرے آقا، کیا مَیں نے آپ سے بیٹے کی درخواست
    کی تھی؟ کیا مَیں نے نہیں کہا تھا کہ مجھے غلط اُمید نہ دلائیں؟“
  deu-1912: Wann habe ich einen Sohn gebeten von meinem Herrn? sagte ich nicht du
    solltest mich nicht täuschen?
  kan-2017: ಆಕೆಯು ದೇವರ ಮನುಷ್ಯನಿಗೆ, “ನನಗೆ ಮಗನು ಬೇಕೆಂದು ಸ್ವಾಮಿಯಾದ ನಿನ್ನನ್ನು ನಾನು ಬೇಡಿಕೊಂಡೆನೇ?
    ‘ವಂಚಿಸಬಾರದೆಂದು’ ಮೊರೆಯಿಟ್ಟೆನಲ್ಲವೇ?” ಎಂದಳು.
  yap-yap: Me ga’ar fare pin ngak Elisa, “Siro’ ngom, i gag e gu ning ngom ni nggu
    fakay bochi pagel? Gathi gur faram e gog ngom ndab mu ban nigeg?”
  hlt-MCSB: Te phoeiah, “Ka boeipa taengah capa kam bih nim? Kai he m'phok boeh ka
    ti moenih a?” a ti nah.
  mdy-ETH: ሱኔሜ ካታሞ ላኣሌላ፦ «ታ ጎዳሢዮ! ናይ ታኣም ኔ ዒንጋንዳጉዲ ታ ኔና ዖኦጪያ? ‹ማዓኑዋ ዎዛ ባኣዚ ታኣም ኬኤዚፖ›
    ታ ኔኤም ጌይባኣዓዳ?» ጌዔኔ።
  twi-ASANTE: Na ɔbaa no kaa sɛ, “Wo ara me wura, wo na wokaa sɛ, mɛnya ɔbabarima.
    Na manka ankyerɛ wo sɛ mma memfa mʼani nto so?”
  eng-WEBU: Then she said, “Did I ask you for a son, my lord? Didn’t I say, ‘Do not
    deceive me’?”
  wal-wal: Hegaappe guyyiyan maccaasiyaa, “Ta godau, neeni tau na7a immanaadan taani
    nena oichchidanaa? Taani nena, ‘Tana coo mela qaaqqayoppa’ yaagabeikkinaa?” yaagaasu.
  spa-PDDPT: 'Entonces ella dijo: ¿Pedí yo un hijo a mi ʼadon? ¿No te dije que no
    me engañaras?'
  gun-gun: 'Ha''e ramo kunha va''e aipoe''i: — Xeruvixa, xapy''a rei nda''u ndevy
    ajerure va''ekue xepi''arã re? “Xembotavy eme ke”, ha''e va''ekue e''ỹ ri? — he''i.'
  ilo-ULB: Kalpasanna, kinuna ti babai, “Nagkiddawak kadi kenka iti anak, apok? Saanko
    kadi nga imbaga, 'Saannak nga ulbodan'?”
  kpg-kpg: Di ahina ga helekai gi mee, “Meenei, au gu hai adu gi di goe bolo au e hiihai
    e hai dagu dama daane? Au gu hai adu gi di goe bolo hudee hai au gi hagadagadagagee
    balumee!”
  uig-ARA: 'ئايال: مەن غوجامدىن بىر ئوغۇل تىلىدىممۇ؟ ماڭا يالغان سۆز قىلمىغىن، دەپ
    سەندىن ئۆتۈنمىدىممۇ؟ ــ دېدى.'
  sus-sus: Na tɛmui ginɛ naxa a fala a bɛ, «N marigi, n di maxɔrin nɛ i ma? N mu a
    fala xɛ i bɛ, i naxa n mayenden?»
  pon-2006: Liho eri patohwan, “Maing, dah, ngehi me pekihda rehmwi I en neitik? I
    seu patohwanohng komwi en dehpa pitihiehdi?”
  jae-jae: Go awê tau kêsôm gebe “Aê kateŋ ŋapalê teŋ gêdêŋ ŋoc ŋatau aôm me masi.
    Aê kasôm gebe ‘Aôm ônsau aê ŋaômageŋ naŋ atom me.’”
  ksd-ksd: 'Ma ra vavina i ga biti: Dave, iau ga kail laka pire kaugu luluai upi ta
    bul tutana? Pa iau ga biti laka, Koko una vavaongo iau?'
  tur-YTC: Kadın, “Efendim, ben senden bir oğul istedim mi? 'Beni aldatma' demedim
    mi?” dedi.
  grc-BRENT: Ἡ δὲ εἶπε, μὴ ᾐτησάμην υἱὸν παρὰ τοῦ κυρίου μου; ὅτι οὐκ εἶπα, οὐ πλανήσεις
    μετʼ ἐμοῦ;
  ind-AYT: Perempuan itu berkata, “Apakah aku meminta seorang anak laki-laki kepada
    Tuanku? Bukankah aku sudah berkata, ‘Jangan memberiku harapan kosong?’”
  nya-nya: Tsono mayiyo anati, “Mbuye wanga, kodi ine ndinakupemphani mwana? Kodi
    sindinakuwuzeni kuti musandinamize?”
  hrv-hrv: 'A ona reče: “Zar sam ja tražila sina od svoga gospodara? Nisam li ti govorila
    da me ne zavaravaš?”'
  mps-mps: Tama wego e tiwai po wali, “Genuai bidi, e da naga po dao, tama tiali goli
    Godigo ena te wai mawai dao. Eno nagebolo hanalubeo. Tiali goli, eno nagebolo
    te po wai, ‘Nago ena ili po ola magio,’ te po eno nagebolo hasia wai dao.”
  tpi-tpi: Orait na meri i tok, “Bikman, em tok bilong yu tasol na God i givim dispela
    pikinini long mi. Mi no bin askim yu. Tasol mi bin tok long yu no ken giamanim
    mi.”
  dan-1931: 'Da sagde hun: “Har jeg vel bedt min Herre om en Søn? Sagde jeg ikke,
    at du ikke måtte narre mig?”'
  vie-OVCB: 'Bà nói: “Tôi đâu có dám cầu xin một con trai? Tôi chẳng bảo ông đừng
    làm tôi hy vọng quá hay sao?”'
  guj-2017: પછી તે સ્ત્રી બોલી, “મારા માલિક! શું મેં તમારી પાસે દીકરો માંગ્યો હતો?
    શું મેં નહોતું કહ્યું કે, મને છેતરશો નહિ?”
  pon-2006A: Liho eri patohwan, “Maing, dah, ngehi me pekihda rehmwi I en neitik?
    I seu patohwanohng komwi en dehpa pitihiehdi?”
  por-BRBSL: 'Então ela disse: “Será que eu lhe pedi um filho, meu senhor? Não disse
    eu: “Não me engane”?”'
  cth-cth: Napui ni, ka bawipa, capa hah kai ni kahei maw Na dum han loe ka ti nahoehmaw
    telah atipouh.
  twi-twi: Na ɔbea no kae se, “Wo ara me wura, wo na wokae se, menya ɔbabarima. Na
    manka ankyerɛ wo sɛ mma memfa mʼani nto so?”
  hlt-hlt: Te phoeiah, “Ka boeipa taengah capa kam bih nim? Kai he m'phok boeh ka
    ti moenih a?” a ti nah.
  tbz-SIM: 'Kòo nitipòkù dɔ̀: Okótì n sòò dɑ mɔɔmu dɛbirɑɑ̀? N sòò ti n dɑ nɑ̀kɛ́
    kɛ̀ n tú ɑ bɑ́ n soutɛ́ mí nhɑ kóo tɔ̃ntì.'
  msy-2020: Ezɨ amizim ghaze, “Gumazir ekiam, kar nɨn mɨgɨrɨgɨamɨn God borir kam na
    ganɨngi. Kɨ nɨn azarazir puvatɨ. Ezɨ kɨ nɨ mɨgɨa ghaze, nɨ na gifaran markɨ.”
  dop-dop: 'Mpʋɣʋlɛ ɑlʋ mɑpɑ kɑpukɑ kɛ kpɑkpɑɑ sɩ: Tɑ cɑɑ, ntɔŋ mɑ tɑɑ sǝlǝmɩ-ŋ pǝyɑɣɑ?
    Hɑlɩ mɑɑ tɩɩ kisɑɑ kɛ́ sɩ ń tɑɑ puɣusu-m.'
  azb-azb: 'Qadın dedi: «Mən ağamdan uşaq istədimmi? “Məni aldatma” demədimmi?»'
  eng-DBY: And she said, Did I desire a son of my lord? did I not say, Do not deceive
    me?
  hin-2017: तब वह कहने लगी, “क्या मैंने अपने प्रभु से पुत्र का वर माँगा था? क्या मैंने
    न कहा था मुझे धोखा न दे?”
  wol-KYG: 'Ndaw sa ne ko: «Sang bi, ndax maa la ñaan doom ju góor? Newuma la woon
    bu ma nax?»'
  eng-YLT: And she saith, 'Did I ask a son from my lord? did I not say, Do not deceive
    me?'
  kne-kne: Kanan din babai, “Apo, adiak met nankedaw en sik-a si anak yan kanak abe
    en adi ka koman omietek ay mangidawat si pannamnamaak.”
  eng-WYC-2017: And she said to him, Whether I asked a son of thee, my lord? Whether
    I said not to thee, Scorn thou not me?
  eng-WMBB: Then she said, “Did I ask you for a son, my lord? Didn’t I say, ‘Do not
    deceive me’?”
  urd-GVH: फिर शूनीमी औरत बोल उठी, “मेरे आक़ा, क्या मैंने आपसे बेटे की दरख़ास्त की
    थी? क्या मैंने नहीं कहा था कि मुझे ग़लत उम्मीद न दिलाएँ?”
  rug-rug: Meke zama la koe Ilaisa sa barikaleqe, “Baṉara, lopu hite tepa ia rau koa
    goi si keke tuqu koreo; meke zama nia tugo rau koa goi sapu guahe, ‘Mu lopu kokoha
    au, meke va qetu sea au, gua?’ ”
  gaz-gaz: Isheenis, “Yaa gooftaa koo ani ilma si kadhadheeraa? Ani, ‘Na hin gowwoomsin’
    siin hin jennee?” jetteen.
  fra-LSG: 'Alors elle dit: Ai-je demandé un fils à mon seigneur? N’ai-je pas dit:
    Ne me trompe pas?'
  gnn-gnn: Bala ŋayi ŋunhiyi dhäyka bitjarrana waŋananydja Yelatjiyawala, “Yaka warray
    ŋarra nhuna ŋäŋ'thurruna yothu'wunydja. Dhuwalana gay' ŋarra galŋa‐yätjthinana,
    liŋgu ŋunhiyinydjayi yothuny'tja ga liŋguna rakunynha.”
  yal-yal: Nayi, ɲaxanla yi a fala a xa, a naxa, “N kanna, n yi i maxɔdin diina nde
    ma nun? N mi yi a fala i xa, ‘I nama n yanfa?’ ”
  haw-1868: I aku la ka wahine, Ua nonoi aku anei au i keikikane na kuu haku mai?
    aole anei au i olelo aku, Mai hoopunipuni mai oe ia'u?
  arb-NAV: 'فَقَالَتْ: «هَلْ طَلَبْتُ مِنْ سَيِّدِي أَنْ أُنْجِبَ ابْناً؟ أَلَمْ أَقُلْ
    لَا تَخْدَعْنِي؟»'
  ewe-ewe: Nyɔnu la gblɔ nɛ be, “Nye aƒetɔ, ɖe mebia viŋutsu wòa? Nyemegblɔ na wò
    be, ‘Mègaflum o’ mahã.”
  eng-LEE: And she said, Did I request a son from my Lord? did I not say, Do not lead
    me astray?
  gvn-gvn: '@see-verse:2KI.004.027'
  asm-FB: মহিলাগৰাকীয়ে ক’লে, “হে মোৰ প্ৰভু, মই জানো আপোনাৰ ওচৰত এটি ল’ৰা খুজিছিলোঁ?
    মই জানো আপোনাক কোৱা নাছিলো, ‘মোক মিছা আশা নিদিব’?”
  sus-A: نَ تّمُي فِنّ نَشَ عَ قَلَ عَ بّ، «ﭑ مَرِفِ، ﭑ دِ مَشْرِن نّ عِ مَ؟ ﭑ مُ
    عَ قَلَ شّ عِ بّ، عِ نَشَ ﭑ مَيٍندٍن؟»
  fra-SBL: 'Alors elle dit : « Est-ce que je t''ai demandé un fils, mon seigneur ?
    N''ai-je pas dit : « Ne me trompe pas » ? »'
  hbo-hbo: וַתֹּ֕אמֶר הֲשָׁאַ֥לְתִּי בֵ֖ן מֵאֵ֣ת אֲדֹנִ֑י הֲלֹ֣א אָמַ֔רְתִּי לֹ֥א
    תַשְׁלֶ֖ה אֹתִֽי׃
  piu-2006: '@see-verse:2KI.004.027'
  kik-kik: Nake mũtumia ũcio akĩmũũria atĩrĩ, “Wee mwathi wakwa, nĩndakũũrĩtie ũhe
    kahĩĩ? Githĩ ndiakwĩrire, ‘Ndũkarahũre mwĩhoko wakwa’?”
  fra-NCL: 'Alors elle dit : « Ai-je demandé un fils à mon seigneur ? N’ai-je pas
    dit : Ne me trompe pas ? »'
  cek-AK: Nongpata mah, ka angraeng nang khaeah capa kang hnik maw? Kai khaeah amsawnlok
    thui hmah, tiah kang thuih na ai maw? tiah a naa.
  cuk-cuk: 'Geb, omegwa Eliseoʼga sogded: —Dummad, ¿an mimmi-abeye an bega sogsasi?
    ¿An bega sogsasursi, mer be angi dodoye?'
  uig-CYR: 'Аял: Мән ғоҗамдин бир оғул тилидимму? Маңа ялған сөз қилмиғин, дәп сәндин
    өтүнмидимму? — деди.'
  tel-2017: అప్పుడు ఆమె “ప్రభూ, కొడుకు కావాలని నేను నిన్ను అడిగానా? నాతో అసత్యం పలుక
    వద్దు అనలేదా?” అంది.
  hat-BSA: 'Fanm nan te di: “Èske mwen te mande mèt mwen pou yon fis? Èske mwen pa
    t di ou: ‘Pa twonpe m’?”'
  kos-kos: Mutan sac fahk nu sel, “Leum luk, ku oasr siyuk luk nu sum ke sie wen?
    Ya nga tuh tia fahk mu kom in tia kiapweyu?”
  hbo-WLC: וַתֹּ֕אמֶר הֲשָׁאַ֥לְתִּי בֵ֖ן מֵאֵ֣ת אֲדֹנִ֑י הֲלֹ֣א אָמַ֔רְתִּי לֹ֥א
    תַשְׁלֶ֖ה אֹתִֽי׃
  ibo-ibo: Nwanyị ahụ sịrị, “Onyenwe m, arịọrọ m gị nye m nwa nwoke? Ọ bụ na m asịghị
    gị, ‘emeela m ka m nwee olileanya’?”
  ory-ory: ଏଥିରେ ସେ ସ୍ତ୍ରୀ କହିଲା, “ମୋʼ ପ୍ରଭୁଙ୍କୁ ମୁଁ କʼଣ ପୁତ୍ର ମାଗିଥିଲି? ମୁଁ କି କହି
    ନ ଥିଲି, ମୋତେ ପ୍ରତାରଣା ନ କର?”
  chk-chk: Mürin, neminewe a üra, “Ai samol, ifa usun, üa tüngor senuk eman ät? Üsap
    ürenuk pwe kosap atupuei?”
  rop-rop: En det gel bin tok langa im, “Bos, ai nomo bin askim yu blanga san! En
    aibin dalim yu nomo blanga dalim mi laiya, indit?”
  ukr-1871: 'І каже вона: Чи я ж прохала сина в мого добродїя? Чи я ж бо не казала:
    Не обманюй мене?'
  deu-1951: 'Sie sprach: Habe ich denn von meinem Herrn einen Sohn erbeten? Sagte
    ich nicht, du solltest meiner nicht spotten?'
  eng-JPS: 'Then she said: ''Did I desire a son of my lord? did I not say: Do not
    deceive me?'''
  srp-1865: 'A ona reèe: jesam li iskala sina od gospodara svojega? nijesam li kazala:
    nemoj me varati?'
  lug-lug: Omukazi n’alyoka ayogerera mu ddoboozi ery’omwanguka nti, “Nakusaba omwana,
    mukama wange? Saakugamba obutansuubiza ekisukkiridde?”
  heb-heb: ותאמר השאלתי בן מאת אדני הלא אמרתי לא תשלה אתי׃
  ben-IRV: তখন স্ত্রীলোকটী বললেন, “আমার প্রভুর কাছে আমি কি ছেলে চেয়েছিলাম? আমি কি
    আপনাকে বলি নি যে, আমার সাথে ছলনা করবেন না?”
  pan-pan: ਤਦ ਉਹ ਬੋਲੀ, “ਕੀ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਕੋਲੋਂ ਪੁੱਤਰ ਮੰਗਿਆ ਸੀ? ਕੀ ਮੈਂ ਇਹ ਨਹੀਂ ਸੀ
    ਆਖਿਆ ਕਿ ਮੈਨੂੰ ਧੋਖਾ ਨਾ ਦੇਵੀਂ?”
  mya-JVB: မိန်းမကလည်း၊ ကျွန်မသည် ကျွန်မ သခင် ထံမှာ သား ဆုကို တောင်း ပါသလော။ ကျွန်မ”
    ကိုမုသာ မ သုံးပါ နှင့်ဟု လျှောက် ဆိုသည်မ ဟုတ်လော ဟု ဆို ၏
  tbg-tbg: Minti tuvaro nahenti viva tiharo, Nora vaiintio, ike mpo, ai uvaqaa Kotiva
    vainti vira ti timirave. Mpo, vi entara te ariara kia ti una tiane tunarave, tiro.
  hmo-hmo: Vadaeni hahine ia gwau, “Lohia e, lau ese natuna mero oi dekena amo lau
    noia, a? Lau gwau, ‘Lau oi koia lasi, ani?’ ”
  urd-urd: और वह कहने लगी, क्या मैंने अपने मालिक से बेटे का सवाल किया था? क्या मैंने
    न कहा था, “मुझे धोका न दे'?”
  rus-SYN: 'И сказала она: просила ли я сына у господина моего? не говорила ли я:
    “не обманывай меня”?'
  bqc-SIM: 'Ɔ̃ nↄɛpi mɛ̀: Ma dii, ma nɛgↄ̃ɛ gbɛ̀ama yã̀? Mi mɛ ńsu ma wɛtotonkɛoo
    lé?'
  tcz-CHONGTHU: Hichun amanun aseijin, “Hepu, nakom’a chapa dia kathum khah em?” Ken
    kasei louham, “Neidoha bol hihin chuleh neikimoh nepsah hihin kati hilouham?”
    ati.
  mar-mar: तेव्हा ती म्हणाली, “माझ्या स्वामी, मी तुझ्याजवळ मुलगा मागितला होता काय?
    ‘मला फसवू नको’ असे मी म्हटले नव्हते काय?”
  qub-qub: 'Chaypita warmi niran: «Tayta, gamtaga manami ruwacurächu wamrä cananpaj.
    ‹Wamrayqui canga› nimaptiquipis ‹ama llullapämaychu› nirämi.»'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pì: Ma dikiri, ma nɛ́gↄ̃gbɛ̃ wɛ́ kɛ̀mman yá? Mádi pi ǹsun
    ma kɛkɛroroo?'
  hat-hat: 'Lè sa a madanm lan di: —Mèt, se mwen ki te mande ou yon pitit gason? M''
    pa t'' di ou pa ban m'' move espwa?'
  eng-BSB: Then she said, “Did I ask you for a son, my lord? Didn’t I say, ‘Do not
    deceive me?’”
  eng-WEBPB: Then she said, “Did I ask you for a son, my lord? Didn’t I say, ‘Do not
    deceive me’?”
  kbq-kbq: Anante ana a'mo'a anage hu'ne, Kva vahe'ni'a Ra Anumzamofo eri'za vahe'moka,
    nagra ne'mofavregura kantahi onkenoanki, kagrama hana kante anteno Anumzamo mofavrea
    nami'ne. Hianagi nagrama hu'noana renavataga osuo hu'na hu'noe.
  nhe-BL: 'Huajca nopa sihuatl quiilhui: ―Na ax nimitztlajtlani ma nijpiya se conetl.
    Ta, ica mopaquilis tiquijto. San nimitztlajtlani amo xinechcajcayahua huan tinechilhuis
    nijpiyas se conetl intla ax neli.'
  bus-bus: 'Ben nↄgbɛ̃ pì bè: Ma dii, ma nɛ́gↄ̃gbɛ̃ wɛ́ɛ kɛ̀mman yↄ́? Mɛ́ɛ be ǹton
    ma kɛkɛroroo?'
  gub-BL: Na'e uze'eg kuzà Erizew pe. — Hezar. Naenoz kwaw hememyr ràm newe a'e 'ar
    mehe ihe. — Neremu'em zo ihewe, a'e newe a'e mehe, i'i izupe.
  eng-DRA: 'And she said to him: Did I ask a son of my lord? did I not say to thee:
    Do not deceive me?'
