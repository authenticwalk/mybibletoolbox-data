verse: 2KI.004.010
translations:
  mal-C: നമുക്ക് നമ്മുടെ മട്ടുപ്പാവിൽ ഒരു ചെറിയ മുറി ഉണ്ടാക്കി അതിൽ ഒരു കട്ടിലും ഒരു
    മേശയും ഒരു കസേരയും ഒരു നിലവിളക്കും വെക്കാം. അപ്പോൾ അദ്ദേഹത്തിനു നമ്മുടെ അടുത്തു
    വരുമ്പോഴൊക്കെ അവിടെ പാർക്കാമല്ലോ” എന്നു പറഞ്ഞു.
  deu-TKW: Laß uns doch ein kleines ummauertes Obergemach herstellen und ihm Bette,
    Tisch, Stuhl und Leuchter hineinsetzen, damit er, wenn er zu uns kommt, daselbst
    einkehre.
  lin-lin: Nabondeli yo, tika ete tobongisela ye shambre ya moke na likolo ya ndako
    mpe totia kati na yango mbeto, mesa, kiti mpe mwinda. Boye, tango nyonso akoya
    epai na biso, akoki kovanda kuna. »
  eng-LSV: please let us make a little upper chamber of the wall, and we set for him
    there a bed, and a table, and a high seat, and a lampstand; and it has been, in
    his coming to us, he turns aside there.”
  eng-GNV: Let vs make him a litle chamber, I pray thee, with walles, and let vs set
    him there a bed, and a table, and a stoole, and a candlesticke, that hee may turne
    in thither when hee commeth to vs.
  eng-WEBSTER: 'Let us make a little chamber, I pray thee, on the wall; and let us
    set for him there a bed, and a table, and a stool, and a candlestick: and it shall
    be, when he cometh to us, that he shall turn in thither.'
  nhw-BL: Ma tijchihuilica se ipilcuarto nepa huejcapa ipan seyoc piso. Tijtlalise
    se tlapechtli, se cuamesa, se cuasiya huan se tlahuili para nopona huelis mocahuas
    quema techpaxaloqui.
  swh-ONEN: Tutengeneze chumba kidogo juu darini na tuweke ndani yake kitanda na meza,
    kiti na taa kwa ajili yake. Kisha anaweza kukaa humo kila mara akija kwetu.”
  bba-bba: A de su ɡidɑmbisɑ bɑni bɛsɛn dirun wɔllɔ. Kpɑ su kpinu doke mi kɑ tɑbulu
    kɑ kitɑru kɑ fitilɑ. Kpɑ durɔ wi, u n dɑ n wɑ̃ɑ mi, ù n nɑ.
  eng-KJVCPB: 'Let us make a little chamber, I pray thee, on the wall; and let us
    set for him there a bed, and a table, and a stool, and a candlestick: and it shall
    be, when he cometh to us, that he shall turn in thither.'
  luo-luo: Wagerne ot moro ewi odwa ka mondo waketne kitanda, mesa, kom kod taya mondo
    oyweye e kinde duto ma obiro ka.”
  meu-meu: Mani emu kara, atai ai daiutu maraḡina ta baita karaia, unuseni ai mahuta
    ḡauna bona pata bona helai ḡauna bona lamepa baita atodia iena; bena dekedai bainema
    negadia ai ia na unuseni ai baine dae kau.
  npi-ULB: कौसीमा एलीशाको लागि एउटा सानो कोठा बनाऔँ, र त्यसमा एउटा खाट, टेबल, आसन
    र बत्ती राखौँ । तब तिनी हामीकहाँ आउँदा तिनी त्यहीँ बस्‍नेछन् ।”
  yor-yor: Jẹ́ kí a ṣe yàrá kékeré kan sórí ilé kí a sì gbé ibùsùn àti tábìlì oúnjẹ,
    àga kan àti fìtílà fún un. Nígbà náà ó lè dúró níbẹ̀ ní ìgbàkúgbà tí ó bá wá sọ́dọ̀
    wa.”
  emp-NTPO: Maʌ̃ bẽrã dadji de ʌ̃rʌ̃ de zaqueda idji itea od̶ia. Maʌ̃ne ed̶a cʌd̶ada,
    mesada, bugueda, ĩbĩrã sid̶a b̶ʌd̶ia idji zebʌrʌd̶e mama cãĩmãrẽã.–
  pes-OPCB: بیا روی پشت بام اتاقی کوچک برایش بسازیم و در آن تختخواب و میز و صندلی
    و چراغ بگذاریم تا هر وقت بیاید در آن استراحت کند.»
  tgl-ULB: Gumawa tayo ng maliit na silid sa bubungan para kay Eliseo, at maglagay
    tayo ng higaan, upuan, at lampara. Pagkatapos, kapag pumunta siya sa atin, mananatili
    na siya roon.”
  cbu-NT: Ashiriya, nuw mangishi chinaktana. Minum íwar taramzimun tandapunuyani.
    Sheeruni, anush minum wach wayayaruni kasayani. Waamatari maashi, minum misa,
    misha kuxinshishi, anumunsha mbarin wayayaruni kasayani. Amb sheeruch, amuy kuskamchu,
    iyangaz paseektakatu, anshurisha kanuschiya. Wanshutaritam maashiya, tárangiya.
    Wazaranllsha, Ayu táyaru, wayaranganaya.
  hui-hui: Ai ibu ani ibugu bialu palelo ibunaga tamu hobane mbira daligaha bu manda
    mandabu helami̱ya. Ani bialu tamu ogoniha paluene dagiabi birulene dagiabi dagia
    tebolobi mo ngelowa lamu halebi mo ngelami̱ya hameledo. Agali ogoni ibu ibirangi
    tamu hobane ogoniha ibalu bira palia bilo, lene. Ani lowa tigua tamu hobane ogoni
    manda mandabu helene.
  mya-mya: ကျွန်မ​တို့​သည်​အိမ်​မိုး​ပေါ်​တွင် အ​ခန်း​ငယ်​ကို​ပြု လုပ်​၍​ကု​တင်၊ စား​ပွဲ၊
    ကု​လား​ထိုင်​နှင့်​မီး​ခွက်​တို့ ကို​ထား​လျှင် ထို​သူ​သည်​ကျွန်​မ​တို့​ထံ​သို့​ရောက်
    ရှိ​လာ​သည့်​အ​ခါ​တိုင်း ထို​အ​ခန်း​တွင်​တည်း​ခို နိုင်​ပါ​လိမ့်​မည်'' ဟု​ပြော​၏။
  bod-N: རང་ཅག་གིས་ཁང་སྟེང་ནས་རྩིག་པ་དང་ལྡན་པའི་ཁང་ཆུང་ཞིག་ཕུབ་ན་ལེགས་ཏེ། དེའི་ནང་དུ་ཁོང་ལ་མལ་ཁྲི་དང་།
    མདུན་ཅོག་དང་། རྐུབ་བཀྱག་དང་། སྒྲོན་མེ་བཅས་འཇོག་པར་བྱའོ། །དེ་ནས་ཁོང་ཉིད་རང་ཅག་གི་གམ་དུ་ཕེབས་པའི་དུས་སུ་དེར་སྐུ་ངལ་གསོས་ཆོག་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ngativakei kamuri padenga tigomuisira mubhedha netafura, nechigaro uye
    nerambi imomo. Ipapo achakwanisa kugaramo paanenge angotishanyira.”
  spa-BLM: Por favor, hagamos una pequeña habitación en el techo. Pongamos allí una
    cama, una mesa, una silla y un candelabro para él. Cuando venga a nosotros, podrá
    quedarse allí”.
  cac-cac: Yuj chi', vach' sco b'o junoc cuarto d'a yib'an̈ co pat tic, scac'anoch
    junoc ch'at d'a yool, junoc mexa, junoc xila yed' junoc candil, yic vach' ayic
    sjavi vin̈ on̈ yila', ata' scan vin̈, xchi ix.
  swh-ULB: Ngoja tutengeneze chumba kidogo kwenye paa kwa ajili ya Elisha, na tuweke
    kitanda juu ya hicho chumba, meza, na taa. Kisha atakapokuwa anakuja kwetu, atakuwa
    anakaa hapo.”
  bel-bel: зробім невялікую сьвяцёлку над сьцяною і паставім яму там пасьцель і стол,
    і сядзеньне і сьвяцільню, і калі ён будзе прыходзіць да нас, хай заходзіць туды.
  wed-wed: Ana numa aburuna au poewa tana voai ma ani matave, kepakepa, ani kiala
    ma rampa tana terei au orana tauna aubaina. Ma kampa ina mae maranai e nenei.”
  deu-ELBBK: Lass uns doch ein kleines gemauertes Obergemach machen und ihm Bett und
    Tisch und Stuhl und Leuchter hinein stellen; und es geschehe, wenn er zu uns kommt,
    mag er dort einkehren.
  mbb-OT: Ebeelan ta sikandin te zeisey he ruǥu ziyà te atep, ne edsevukan ta te katri,
    lemisahan, bangkù, wey sulù, su para egkehimu he ed-ubpàubpà sikandin kayi emun
    edhengkayi.”
  mal-2015: നാം ചുവരോടുകൂടിയ ചെറിയോരു മാളികമുറി പണിതുണ്ടാക്കുക; അതിൽ അവന്നു ഒരു കട്ടിലും
    ഒരു മേശയും ഒരു നാല്ക്കാലിയും ഒരു നിലവിളക്കും വെക്കുക; അവൻ നമ്മുടെ അടുക്കൽ വരുമ്പോൾ
    അവന്നു അവിടെ കയറി പാർക്കാമല്ലോ എന്നു പറഞ്ഞു.
  rmc-rmc: Av keras leske upral amaro kher cikňi murimen izbica a thovaha leske andre
    o hadžos, o skamind, o stolkos the o svietňikos. A te varekana avela ke amende,
    džala peske ode andre.“
  pes-OPV: پس برای وی بالاخانه‌ای کوچک بر دیوار بسازیم و بستر و خوان و کرسی و شمعدانی
    درآن برای وی بگذرانیم که چون نزد ما آید، در آنجا فرودآید.»
  ron-1924: Сэ фачем о микэ одае сус, ку зидурь, ши сэ пунем ын еа ун пат пентру ел,
    о масэ, ун скаун ши ун сфешник, ка сэ стя аколо кынд ва вени ла ной.”
  aui-aui: Imiise da tupayaragha gisina yada bare wowone tanabera bi kenakena kana
    pesapesa tana da kamkam kana kiinabonabo, bi abamakamake da bada kibe kamone tanatoura.
    Da tomoyina meboda inapiika, na noko gawarine inamake.”
  ben-OBCV: আমরা তাঁর জন্য ছাদের উপর একটি ছোটো ঘর বানিয়ে দিই এবং সেখানে একটি খাট,
    একটি টেবিল, একটি চেয়ার ও একটি লম্ফ রেখে দিই। তবে যখনই তিনি আমাদের কাছে আসবেন,
    তিনি সেখানে থাকতে পারবেন।”
  som-som: Haddaba waan ku baryayaaye aynu isaga derbiga uga samayno qol yar, oo halkaas
    u dhigno sariir, iyo miis, iyo kursi, iyo laambad; oo waxay ahaan doontaa markuu
    inoo yimaadoba inuu halkaas ku leexdo.
  lat-VUC: Faciamus ergo ei cœnaculum parvum, et ponamus ei in eo lectulum, et mensam,
    et sellam, et candelabrum, ut cum venerit ad nos, maneat ibi.
  eng-ASVBT: 'Let us make, I pray thee, a little chamber on the wall; and let us set
    for him there a bed, and a table, and a seat, and a candlestick: and it shall
    be, when he cometh to us, that he shall turn in thither.'
  ita-1885: Deh! facciamogli una piccola camera a pareti, e mettiamovici un letto,
    una tavola, una sedia, ed un candelliere; acciocchè, quando egli verrà a noi,
    si riduca là.
  eng-LXXUP: 'Let us now make for him an upper chamber, a small place; and let us
    put there for him a bed, and a table, and a stool, and a candlestick: and it shall
    come to pass that when he comes in to us, he shall turn in thither.'
  eng-ULB: Let us make a little room on the roof for Elisha, and let us put in it
    a bed, a table, a seat, and a lamp. Then when he comes to us, he will stay there.”
  spa-VBL: Por favor, hagamos una pequeña habitación en el tejado. Podemos ponerle
    una cama, una mesa, una silla y una lámpara. Así podrá quedarse allí cada vez
    que nos visite”.
  fra-_FOB: Faisons, je te prie, une petite chambre haute, et mettons-lui là un lit,
    une table, un siège et un chandelier; quand il viendra chez nous, il s'y retirera.
  mal-mal: നമുക്ക് വീട്ടിൻ മുകളിൽ ചെറിയ ഒരു മാളികമുറി ഉണ്ടാക്കാം; അതിൽ ഒരു കട്ടിലും
    മേശയും കസേരയും നിലവിളക്കും വെക്കാം; അവൻ നമ്മുടെ അടുക്കൽ വരുമ്പോൾ അവന് അവിടെ പാർക്കാമല്ലോ”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Kyoṅ na ham us ke lie chhat par chhoṭā-sā kamrā banā kar us meṅ chārpāī,
    mez, kursī aur shamādān rakheṅ. Phir jab bhī wuh hamāre pās āe to wuh us meṅ ṭhahar
    saktā hai.”
  suz-BL: गो तला तार थरपु हिरशा मेको कली आइक्‍च कोठा का सेल्‍शा गेय। मिनु मेको कोठाम
    मेको कली खाट का, टेबल का, नित्‍तीक का नु बत्ती का वोइश्‍शा गेचा। मिनु मेको एक
    जाक्‍मेनु, मेकेर बाक्‍तीक पवल” देंमाक्‍त।
  ita-1927: Ti prego, facciamogli costruire, di sopra, una piccola camera in muratura,
    e mettiamoci per lui un letto, un tavolino, una sedia e un candeliere, affinché,
    quando verrà da noi, egli possa ritirarvisi”.
  ckb-ckb: با ژوورێکی بچووک لە سەربان دروستبکەین، تێیدا جێیەکی نوستن و مێز و کورسی
    و چرایەکی بۆ دابنێین، بۆ ئەوەی ئەگەر هاتە لامان لەوێ بمێنێتەوە.»
  eng-BBE: So let us make a little room on the wall; and put a bed there for him,
    and a table and a seat and a light; so that when he comes to us, he will be able
    to go in there.
  kan-OKCV: ನಾವು ಮಾಳಿಗೆಯ ಮೇಲೆ ಒಂದು ಚಿಕ್ಕ ಕೊಠಡಿಯನ್ನು ಕಟ್ಟಿಸಿ, ಅದರಲ್ಲಿ ಅವನಿಗೋಸ್ಕರ ಮಂಚವನ್ನೂ,
    ಮೇಜನ್ನೂ, ಕುರ್ಚಿಯನ್ನೂ, ದೀಪವನ್ನೂ ಇಡೋಣ. ಅವನು ನಮ್ಮ ಬಳಿಗೆ ಬರುವಾಗ ಅಲ್ಲಿ ಇರಲಿ,” ಎಂದಳು.
  tam-2017: நாம் மேல்மாடியில் ஒரு சிறிய அறையைக் கட்டி, அதில் அவருக்கு ஒரு கட்டிலையும்,
    மேஜையையும், நாற்காலியையும், குத்துவிளக்கையும் வைப்போம்; அவர் நம்மிடத்தில் வரும்போது
    அங்கே தங்கலாம் என்றாள்.
  spa-RV-1909: Yo te ruego que hagas una pequeña cámara de paredes, y pongamos en
    ella cama, y mesa, y silla, y candelero, para que cuando viniere á nosotros, se
    recoja en ella.
  ron-BTF: Te rog, să îi facem o cămăruță pe zid; și să îi punem acolo un pat și o
    masă și un scaun și un sfeșnic; și va fi, când vine la noi, că se va abate pe
    acolo.
  eng-WEBP: Please, let’s make a little room on the roof. Let’s set a bed, a table,
    a chair, and a lamp stand for him there. When he comes to us, he can stay there.”
  eng-FBV: Please let's make a small room on the roof,. We can put a bed, a table,
    a chair, and a lamp in it for him. Then he can stay there whenever he visits us.”
  nld-1939: Laat ons boven een klein kamertje voor hem inrichten, en er een bed, een
    tafel, een stoel en een lamp neerzetten; dan kan hij daar zijn intrek nemen, wanneer
    hij bij ons komt.
  nch-BL: Ma tijchihuilica se ipilcuarto nepa huejcapa ipan seyoc piso. Tijtalise
    se tapechti, se mesa, se siyaj huan se taahuili para nopona huelis mocahuas quema
    techpaxaloqui.
  vie-1934: Xin chúng ta hãy xây cất cho người một cái phòng cao, rồi để tại đó một
    cái giường, một cái bàn, một cái ghế, và một cây đèn. Vậy, khi người đến nhà ta,
    thì sẽ ở lại đó.
  hin-CV: हम छत पर दीवारें उठाकर एक छोटा कमरा बना लें, उनके लिए वहां एक बिछौना, एक
    मेज़ एक कुर्सी और एक दीपक रख दें, कि जब कभी वह यहां आएं, वहां ठहर सकें.”
  spa-BES: Así que hagamos una pequeña habitación en la pared; y puso allí una cama
    para él, y una mesa y un asiento y una luz; para que cuando venga a nosotros,
    pueda quedarse allí.
  tdx-tdx: Ehe, antao handranjy efetse kedek’ an-tafo ey naho hasian-tika fandreañe
    naho latabatse naho seza vaho fitàn-jiro ty ao ho aze; aa ie miheo mb’ aman-tikañ’
    atoy, le ao ty hiziliha’e.
  tha-KJV: ขอให้​เราทำห้องเล็กไว้บนกำแพง วางเตียง โต๊ะ เก้าอี้ และตะเกียงไว้​ให้​ท่าน
    เพื่อว่าเมื่อท่านมาหาเรา ท่านจะได้​เข​้าไปพักในห้องนั้น”
  por-BR-2018: Eu te rogo que faças uma pequena câmara de paredes, e ponhamos nela
    cama, e mesa, e cadeira, e candelabro, para que quando vier a nós, se recolha
    nela.
  deu-ELO: Laß uns doch ein kleines gemauertes Obergemach machen, und ihm ein Bett
    und Tisch und Stuhl und Leuchter darein stellen; und es geschehe, wenn er zu uns
    kommt, mag er dort einkehren.
  eng-WYC-2018: therefore make we a little solar to him, and put we therein a little
    bed to him, and a board, and a chair, and a candlestick; that when he cometh to
    us, he dwell there. (and so let us make a solarium for him, and put we a bed in
    it, and a table, and a chair, and a candlestick for him; so that when he cometh
    to us, he can rest there.)
  epo-epo: ni faru malgrandan supran ĉambreton, kaj ni metu tien por li liton kaj
    tablon kaj seĝon kaj lumingon, kaj ĉiufoje, kiam li venos al ni, li tien iru.
  uig-PIN: Biz ɵgzidǝ uningƣa bir kiqikrǝk ɵy salayli. Uningƣa ɵydǝ kariwat, xirǝ,
    orunduⱪ wǝ qiraƣdan tǝyyarlap berǝyli; wǝ xundaⱪ bolsunki, u ⱪaqanla yenimizƣa
    kǝlsǝ xu ɵydǝ tursun, — dedi.
  beo-beo: Ania da diasu da:iya gadodi fonobahadi sesene, amogai diaheda:su ligisili
    amola dedesu fisu fafale, amola fila heda:su fafale, amola amo ganodini gamali
    bugisimu. E da habogala anima masea, e da amogai esalusu hamoma:mu.”
  tpi-OTNT: Olsem na mi laik bai yumi wokim wanpela rum slip bilong en antap long
    rup bilong haus bilong yumi. Na yumi putim bet na tebol na sia na lam long dispela
    rum. Na taim dispela man i kam, orait em i ken i stap long dispela rum.” Orait
    ol i wokim dispela rum.
  hau-SA: Bari mu yi ɗan ɗaki a rufin gida mu kuma sa masa gado da tebur da kujera
    da kuma fitila. Saboda a duk lokacin da ya zo wurinmu, sai yă sauka a can.”
  uig-LAT: Biz ögzide uninggha bir kichikrek öy salayli. Uninggha öyde kariwat, shire,
    orunduq we chiraghdan teyyarlap béreyli; we shundaq bolsunki, u qachanla yénimizgha
    kelse shu öyde tursun, — dédi.
  nde-nde: Kasimlungisele indlu ephezulu simfakele khona umbheda, itafula, isihlalo
    kanye lesibane. Kube yindlu azafikela kiyo nxa elapha kithi.”
  ton-ton: 'Ke ta ngaohi ha kihiʻi potu fale, ʻi he funga ʻā maka; pea ke ta tuku
    maʻana ha mohenga ʻi ai, mo ha palepale, mo ha nofoʻa, mo ha tuʻunga maama: pea
    ʻe pehē, ʻoka haʻu ia kiate kitaua, te ne nofo ki ai.”'
  ces-1613: Medle, udělejme pokojík malý, a postavme tam jemu ložce, stůl, stolici
    a svícen, aby, když by koli k nám přišel, obrátil se tam.
  eng-WMB: Please, let’s make a little room on the roof. Let’s set a bed, a table,
    a chair, and a lamp stand for him there. When he comes to us, he can stay there.”
  tam-TCV: நாங்கள் எங்கள் வீட்டுக்குமேல் ஒரு அறையைக் கட்டி, ஒரு கட்டில், மேஜை, நாற்காலி,
    விளக்கு ஆகியவற்றை அவருக்கு வைப்போம். அதனால் எங்களிடம் வரும்போதெல்லாம் அங்கேயே
    அவர் தங்கியிருக்கலாம்” என்றாள்.
  ceb-ULB: Magbuhat kita ug gamay nga lawak didto sa atop alang kang Eliseo, ug magbutang
    kita didto ug higdaanan, usa ka lamesa, usa ka lingkoranan, ug usa ka lampara.
    Busa kung moanhi siya kanato, makapuyo siya didto.”
  pol-UBG: Zróbmy mały górny pokój i wstawmy tam dla niego łóżko, stół, krzesło i
    świecznik. I kiedy przyjdzie do nas, uda się tam.
  agr-agr: Nuadui jega tuntupega nuwi nii kanutai umigkami. Dutika makichik pegak,
    makichik patasa yutai, ekemtai, nuigtu ekematai aatsa umigkami. Dutika umikbau
    asamtai, iina ijagtamkush nuwi kanagti”, tusag umikajui.
  kyc-kyc: Nambwame anda kuki mende anda yangi ketae dokona pyakamimbanale. Dokona
    bete ratepe taepope isa petenge seyape dee lambepe retakamiramba. Dokopa yuu lapo
    baa dae epapa piramo dokopa baa anda dokona palipa pira, leya.
  urd-GVU: کیوں نہ ہم اُس کے لئے چھت پر چھوٹا سا کمرا بنا کر اُس میں چارپائی، میز،
    کرسی اور شمع دان رکھیں۔ پھر جب بھی وہ ہمارے پاس آئے تو وہ اُس میں ٹھہر سکتا ہے۔“
  deu-1912: Laß uns ihm eine kleine bretterne Kammer oben machen und ein Bett, Tisch,
    Stuhl und Leuchter hineinsetzen, auf daß er, wenn er zu uns kommt, dahin sich
    tue.
  kan-2017: ಆದುದರಿಂದ ನಾವು ಅವನಿಗಾಗಿ ಮಾಳಿಗೆಯ ಮೇಲೆ ಒಂದು ಸಣ್ಣ ಕೋಣೆಯನ್ನು ಕಟ್ಟಿಸಿ ಅದರಲ್ಲಿ
    ಒಂದು ಮಂಚ, ಮೇಜು, ಕುರ್ಚಿ, ದೀಪಸ್ತಂಭ ಇವುಗಳನ್ನು ಇಡೋಣ. ಅವನು ಇಲ್ಲಿ ಬಂದಾಗಲೆಲ್ಲಾ ಅದರಲ್ಲಿ
    ಹೋಗಿ ಉಳಿದುಕೊಳ್ಳಲಿ” ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Ngad ngongliyew reb e senggil nib achig nga daken e chigiy ko naun rodow
    ngad tew bang e chob ngay, nge ba tebel, nge reb e chiya, nge reb e magal, ya
    ngiyal’ nra ke yib ngodow ma rayag ni nge yan i par ngay.”
  hlt-MCSB: Imhman ah pangbueng ca saii sih lamtah anih ham baiphaih neh caboei khaw
    ngolkhoel neh hmaitung pahoi khueh pah sih. Mamih rhoi taengla amah ha pawk vaengah
    tah te ah te pah saeh,” a ti nah.
  mdy-ETH: ዬያሮ ኩቦ ጋሮይዳ ፔቴ ዻካ ቆልዓ ጊኢጊሺጋፓ ዒኢካ ፔቴ ዓርሳ፥ ፔቴ ዼጌ ሎኦዤ ዖይታ፥ ፔቴ ዴዖ ዖይታና ፖዒ ዒዚ
    ፖዒሳንዳጉዲ ፔቴ ፓኖሴያ ኑኡኒ ጌሦም፤ ዒዚ ኑና ዛጋኒ ሙካ ዎዶና ቢያ ዬና ዒዛም ዎይሢ ቤሲ ማዖንጎ» ጌዔኔ።
  twi-ASANTE: Ma yɛnsiesie ɛdan bi mma no wɔ ɛsoro hɔ na yɛmfa mpa, ɛpono, akonnwa
    ne kanea nsi mu mma no. Na ɛberɛ biara a ɔbɛba ha no, wanya baabi asoeɛ.”
  eng-WEBU: Please, let’s make a little room on the roof. Let’s set a bed, a table,
    a chair, and a lamp stand for him there. When he comes to us, he can stay there.”
  wal-wal: Hegaa gishshau, ane issi guutta kifile bolla pooqiyan assi keexxoos; keexxidi
    a giddon arssaa, araataa, xaraphpheezaanne xomppiyaa wottoos. Hegaappe guyyiyan,
    i nuukko yiido wode ubban, hegan gelana danddayees” yaagaasu.
  spa-PDDPT: Te ruego que hagamos un pequeño aposento de paredes en la azotea. Pongamos
    allí una cama, una mesa, una silla y un candelero, para que cuando venga entre
    allí.
  gun-gun: Ha'e nunga rupi jajapo na yvate katy peteĩ opy ja'o'i oke atyrã. Ita gui
    'rã jajapo uka huparã nhamoĩ aguã ha'e py, mesa, tenda ha'e tataendy rendarã,
    nhandero py ovaẽ vy ha'e py oke aguã — he'i.
  ilo-ULB: Mangaramidta iti bassit a siled iti ngato a para kenni Eliseo, ket mangikabilta
    iti pagiddaan, lamisaan, tugaw, ken silaw. Ket inton sarungkarannata, agyanto
    isuna sadiay.”
  kpg-kpg: Gidaua gaa hau di ruum o maa i hongo di tua di hale, gaa dugu di hada kii,
    teebele, di lohongo mo dono malama. Di madagoaa a mee ma ga hanimoi gi tau baahi,
    gei mee e mee di hagamolooloo i lodo.”
  uig-ARA: بىز ئۆگزىدە ئۇنىڭغا بىر كىچىكرەك ئۆي سالايلى. ئۇنىڭغا ئۆيدە كارىۋات، شىرە،
    ئورۇندۇق ۋە چىراغدان تەييارلاپ بېرەيلى؛ ۋە شۇنداق بولسۇنكى، ئۇ قاچانلا يېنىمىزغا
    كەلسە شۇ ئۆيدە تۇرسۇن، ــ دېدى.
  sus-sus: Yandi, won xa konkoe lanmadi keren yailan a bɛ banxi koore ra, won sade,
    teebili, gonyi, nun lanpui dɔxɔ a bɛ naa kui, alako mɛnni xa findi a malabude
    ra, a na fa won xɔnyi tɛmui naxɛ.»
  pon-2006: Ia duwen, e seu konehng kita en wiahda ekis kisin perehn powe, oh kihong
    ehu pehten, oh tehpel, oh sehr, oh lamp, pwe ni eh pahn kin pwarodo rehta, en
    kak kommoaldi loale?”
  jae-jae: amansaŋ balêm sauŋ teŋ tosagiŋ aŋga ŋadeŋ ŋaôŋa ma takêŋ mê to tebo ma
    lêpôŋ to lamp teŋ êkô êtu eŋŋa. Ma eŋ embe êndêŋ aêac êmêŋ, go êŋgôŋ tonaŋ.”
  ksd-ksd: boina ba dor a vaninare tika na nat na bagialar ure, ma dor a vung kana
    tika na vava tana, ma tika na vatar, ma tika na kiki, ma tika na turtur na birao,
    upi na ngo pit tana ba i ngo ati.
  tur-YTC: “Lütfen damda küçük bir oda yapalım. Oraya onun için bir yatak, bir masa,
    bir sandalye ve bir kandillik koyalım. Bize geldiğinde orada kalabilir.”
  grc-BRENT: Ποιήσωμεν δὴ αὐτῷ ὑπερῷον τόπον μικρόν, καὶ θῶμεν αὐτῷ ἐκεῖ κλίνην, καὶ
    τράπεζαν, καὶ δίφρον, καὶ λυχνίαν· καὶ ἔσται ἐν τῷ εἰσπορεύεσθαι πρὸς ἡμᾶς, καὶ
    ἐκκλινεῖ ἐκεῖ.
  ind-AYT: Hendaknya kita membangun sebuah kamar atas yang kecil dengan dinding batu
    dan menaruh di sana sebuah tempat tidur, meja, kursi, dan kandil, sehingga jika
    dia datang kepada kita dia dapat singgah di sana.”
  nya-nya: Tiyeni timumangire kachipinda kakangʼono pa denga la nyumbayi ndi kumuyikiramo
    bedi ndi tebulo, mpando ndi nyale. Akabwera kuno azikhala mʼmenemo.”
  hrv-hrv: 'Načinimo mu sobicu na krovu, stavimo mu ondje postelju, stol, stolicu
    i svjetiljku: kad dođe k nama, povući će se onamo.”'
  mps-mps: “Tama teyu, eno homugo dago bede te aga piagasabo madigi te be habu badu
    me deli nigilama, dąį palinao,” wali, “te dago e be pedu badu nigilinao. Tama
    dago te be habude te piabo bet me, te tama ni name me, te tebol sai me, te lam
    sole me, me te dugabo ni name me, te nai dabe tigidali te dago aga pibo habu badu
    te nai dabe dago muguo. Tama te bidi aga asobo sogo, awe, te aga te habude bidimainao.”
    Awe, tialima, augwaligo te bidi piagasabo habu me deli nigibo sę yali.
  tpi-tpi: Olsem na mi laik bai yumi wokim wanpela rum slip bilong en antap long rup
    bilong haus bilong yumi. Na yumi putim bet na tebol na sia na lam long dispela
    rum. Na taim dispela man i kam, orait em i ken i stap long dispela rum.” Orait
    ol i wokim dispela rum.
  dan-1931: lad os mure en lille Stue på Taget og sætte Seng, Bord, Stol og Lampe
    ind til ham, for at han kan gå derind, når han kommer til os!”
  vie-OVCB: Ta nên cất một cái phòng nhỏ trên gác rồi để một cái giường, một cái bàn,
    một cái ghế và một cây đèn trong ấy. Phòng này dành riêng cho ông ấy mỗi khi ông
    ghé lại nhà ta.”
  guj-2017: તો કૃપા કરી, આપણે તેને માટે એક નાની ઓરડી બનાવીએ અને તેમાં એક પલંગ, મેજ,
    ખુરશી તથા દીવો મૂકીએ. તેથી જયારે તે અહીં આપણી પાસે આવે ત્યારે તેમાં રહે.”
  pon-2006A: Ia duwen, e seu konehng kita en wiahda ekis kisin perehn powe, oh kihong
    ehu pehten, oh tehpel, oh sehr, oh lamp, pwe ni eh pahn kin pwarodo rehta, en
    kak kommoaldi loale?”
  por-BRBSL: Por favor, vamos fazer um pequeno espaço no telhado. Vamos colocar ali
    uma cama, uma mesa, uma cadeira e um candeeiro para ele. Quando ele vem até nós,
    ele pode ficar lá”.
  cth-cth: Tho haw, im van kathoungcalah, sak pouh haw sei, ikhun caboi, tungkhung
    hoi hmaiimkhok hrueng pouh haw sei, hahoi teh maimouh koe a tho karoitawi a kâen,
    a luen nahanlah atipouh.
  twi-twi: Ma yensiesie ɔdan bi mma no wɔ soro hɔ na yɛmfa mpa, ɔpon, akongua ne kanea
    nsi mu mma no. Na bere biara a ɔbɛba ha no, wanya baabi asoɛ.”
  hlt-hlt: Imhman ah pangbueng ca saii sih lamtah anih ham baiphaih neh caboei khaw
    ngolkhoel neh hmaitung pahoi khueh pah sih. Mamih rhoi taengla amah ha pawk vaengah
    tah te ah te pah saeh,” a ti nah.
  tbz-SIM: yóu kɛ̀ tí ò ɑ̃nnɛ́ kudieku kóò dɔú mmutɛ̃ĩ̀ nɛ̀ dikɑ̀rì nɛ̀ tɑ́bùrì nɛ̀
    fìtírɛ̀, kòò níí pɛ̃nkɛ́ wèe dɛ mbɑ́tɛ́.
  msy-2020: Ga uaning, ga ti dɨpenir ghuriar pɨn itimɨn daguraguir danganitam akɨrigham.
    Egh e akuir dakozitam ko, apir dakozitam ko, dabirabir tam ko, lamɨn tam, danganir
    kamɨn dar arigham. Eghtɨ gumazir kam izamin dughiamɨn, a danganir kamɨn ikiam.”
    Egha aning a bagha danganir kam akɨri.
  dop-dop: Tǝ́ ŋmɑ-ɩ kutuluɣu kɛ tɑ nyǝŋkʋ pɑtɑ tɔɔ. Tǝ́ sɩɩ-ɩ kʋhǝntʋɣʋ, nɑ tɑɑpǝlɩ,
    nɑ kpelɑɣɑ, nɑ fǝtǝlɑ. Ye kʋyɑŋku ɩ́ tɛɛnɑ cǝnɛ, ɩ hɛlɩ nɑ ɩ́ sʋʋ.
  azb-azb: Gəl damda ona kiçik bir otaq düzəldək, oraya onun üçün yataq, süfrə, taxt,
    bir də çıraq qoyaq ki, bizə gələndə orada qalsın».
  eng-DBY: Let us make, I pray thee, a small upper chamber with walls, and let us
    set for him there a bed, and a table, and a seat, and a lampstand; and it shall
    be when he cometh to us, he shall turn in thither.
  hin-2017: हम दीवार पर एक छोटी उपरौठी कोठरी बनाएँ, और उसमें उसके लिये एक खाट, एक
    मेज, एक कुर्सी और एक दीवट रखें, कि जब जब वह हमारे यहाँ आए, तब-तब उसी में टिका
    करे।”
  wol-KYG: Tee nu koo tabaxal néeg bu ndaw ci kaw taax mi, defal ko ca ab lal ak taabal
    ak toogu akub làmp, ba bu ñëwatee dal ca?»
  eng-YLT: let us make, I pray thee, a little upper chamber of the wall, and we set
    for him there a bed, and a table, and a high seat, and a candlestick; and it hath
    been, in his coming in unto us, he doth turn aside thither.'
  kne-kne: Man-amag ta si kitkittoy ay kowarto sin ngato, asi tan pey-an si katri,
    lamisaan, tokdoan ya pansilawan ay osalena ta isdi ay mandagdagos mo omali isnan
    beey ta.”
  eng-WYC-2017: therefore make we a little solar to him, and put we therein a little
    bed to him, and a board, and a chair, and a candlestick; that when he cometh to
    us, he dwell there.
  eng-WMBB: Please, let’s make a little room on the roof. Let’s set a bed, a table,
    a chair, and a lamp stand for him there. When he comes to us, he can stay there.”
  urd-GVH: क्यों न हम उसके लिए छत पर छोटा-सा कमरा बनाकर उसमें चारपाई, मेज़, कुरसी
    और शमादान रखें। फिर जब भी वह हमारे पास आए तो वह उसमें ठहर सकता है।”
  rug-rug: Mada tavetia keke lose hite panaulu pa vetu, mada veko nia keke teqe, keke
    tevolo, keke sea habohabotuana, meke keke zuke pa korapana, meke kote boka mae
    koa si asa vasina, koari na totoso mae hopikini gita sa,” gua si asa.
  gaz-gaz: Kottu mee bantii manaa irratti kutaa xinnaa tokko ijaarree siree fi minjaala,
    barcumaa fi ibsaa achi keessa haa keenyuuf. Ergasiis inni yeroo nu bira dhufu
    hunda achi jiraachuu dandaʼa.”
  fra-LSG: Faisons une petite chambre haute avec des murs, et mettons-y pour lui un
    lit, une table, un siège et un chandelier, afin qu’il s’y retire quand il viendra
    chez nous.
  gnn-gnn: Ŋali maṉḏa wäŋa nhanŋu dhuḻ'yun ŋi', nyumukuṉiny' dhaḻakarr, ŋunha garrwarlili,
    märr ŋayi boŋguŋu biyaku liŋgu nhini'‐nhini dhiyala yukirri ŋitjalaŋgala yuki'‐yukirri,
    ŋunhi ŋayi boŋguŋu withiyurru lili ŋitjalanha ya'.” Bala maṉḏa bitjarrayinayi
    djämanydja.
  yal-yal: En lan en xa konkodina nde ti a xa en ma sangansoon kɔɛ ra, en saden nun
    tabanla nun gbɛdɛn nun lɛnpun dɔxɔ a xa na. A nɔɛ yigiyɛ mɛnni nɛn a na dangu
    en konni.”
  haw-1868: Ke noi aku nei au ia oe, e hana kaua i wahi keena uuku maluna o ka papohaku,
    a e waiho malaila i wahi moe, a i wahi papaaina a i wahi noho, a i wahi ipukukui;
    a i ka manawa e hele mai ai ia io kaua nei, e kipa ae ia malaila.
  arb-NAV: فَلْنَبْنِ لَهُ عُلِّيَّةً صَغِيرَةً عَلَى سَطْحِ الْبَيْتِ، وَنُعِدَّ
    لَهُ فِيهَا سَرِيراً وَطَاوِلَةً وَكُرْسِيًّا وَسِرَاجاً، فَيَبِيتَ فِيهَا كُلَّمَا
    مَرَّ بِنَا».
  ewe-ewe: Na míawɔ xɔ sue aɖe ɖe míaƒe xɔtame nɛ eye míatsɔ aba, kplɔ̃ kple zikpui
    kple akaɖi ada ɖe eme nɛ. Ekema ava tsi afi ma ɣe sia ɣi si wòava adze mía gbɔ.”
  eng-LEE: 'Let us then make a little upper chamber, on the wall; and let us set for
    him there a bed, and a table, and a chair, and a candlestick: and it shall be,
    when he cometh to us, that he shall turn in thither.'
  gvn-gvn: '@see-verse:2KI.004.009'
  asm-FB: আহঁক না, আমি ছাদৰ ওপৰতে এটি সৰু কোঁঠালি সাজি তাৰ ভিতৰত তেওঁৰ কাৰণে এখন বিচনা,
    মেজ, চকী আৰু এটা চাকি ৰাখি থওঁ; তাতে তেওঁ আমাৰ ইয়ালৈ আহিলে, সেই কোঁঠালিত থাকিব
    পাৰিব।”
  sus-A: يَندِ، وٌن شَ كٌنكٌي لَنمَدِ كٍرٍن يَءِلَن عَ بّ بَنشِ كٌورٍ رَ، وٌن سَدٍ،
    تٍيبِلِ، فٌنيِ، نُن لَنثُي دْشْ عَ بّ نَا كُي، عَلَكٌ مّننِ شَ قِندِ عَ مَلَبُدٍ
    رَ، عَ نَ قَ وٌن شْنيِ تّمُي نَشّ.»
  fra-SBL: Je t'en prie, faisons une petite chambre sur le toit. Mettons-lui un lit,
    une table, une chaise et un chandelier. Quand il viendra chez nous, il pourra
    y rester. »
  hbo-hbo: נַֽעֲשֶׂה־נָּ֤א עֲלִיַּת־קִיר֙ קְטַנָּ֔ה וְנָשִׂ֨ים לֹ֥ו שָׁ֛ם מִטָּ֥ה
    וְשֻׁלְחָ֖ן וְכִסֵּ֣א וּמְנֹורָ֑ה וְהָיָ֛ה בְּבֹאֹ֥ו אֵלֵ֖ינוּ יָס֥וּר שָֽׁמָּה׃
  piu-2006: '@see-verse:2KI.004.009'
  kik-kik: Reke twake kanyũmba kanini nyũmba-igũrũ na tũige gĩtanda, na metha, na
    gĩtĩ, na tawa nĩ ũndũ wake. Nĩgeetha aikarage ho rĩrĩa ooka gũkũ gwitũ.”
  fra-NCL: Faisons-lui une petite chambre haute contre le mur, et mettons-y pour lui
    un lit, une table, un siège et un chandelier, afin qu’il s’y retire quand il viendra
    chez nous. »
  cek-AK: Imphu nuiah anih han imkhaan maeto sah pae si loe, angsonghaih ihkhun maeto
    hoi caboi maeto, anghnuthaih hoi hmaithawk maeto suem pae si; to tiah ni anih
    aihnik khaeah angzoh kruek, to imkhaan ah om thai tih, tiah a naa.
  cuk-cuk: Anmar ega neg-aila-birgi gabedneg sobmalo. Agine, anmar ega e-meged omesmalo.
    Anmar ega mese-sioed, gana, degine, gwallu ega sibaloed. Adi, anmarse nanaed-iliba,
    agi megega.”
  uig-CYR: Биз өгүздә униңға бир кичикрәк өй салайли. Униңға өйдә кариват, ширә, орундуқ
    вә чирақдан тәйярлап берәйли; вә шундақ болсунки, у қачанла йенимизға кәлсә шу
    өйдә турсун, — деди.
  tel-2017: కాబట్టి మనం మిద్దె మీద ఒక చిన్న గది కడదాం. అందులో ఒక మంచం, బల్ల, కుర్చీ,
    ఒక లాంతరూ ఏర్పాటు చేద్దాం. ఆయన మన దగ్గరికి వచ్చిన ప్రతిసారీ అందులో ఉంటాడు.”
  hat-BSA: Souple, annou fè yon ti chanm sou twati kay la. Annou mete yon kabann pou
    li la, avèk yon tab ak chèz avèk yon chandelye. Konsa li va ye ke lè li vini kote
    nou, li kapab vire antre la.”
  bxh-bxh: Haga bili kiukiu ai luma hewana ta ginauli be aba enoꞌeno, na hatahata,
    aba taꞌataꞌai yo lampa te toledi be taumohona yena ya laoma haba ainiya ya miya.
  kos-kos: Wona kut in musaela sie fukil in oan lucng ke lohm uh, ac kut filiya sie
    mwe oan ah, sie tepu, sie mwe muta, ac sie lam ah loac, elan ku in muta we pacl
    nukewa el ac tuku nu yorosr uh.”
  hbo-WLC: נַֽעֲשֶׂה־נָּ֤א עֲלִיַּת־קִיר֙ קְטַנָּ֔ה וְנָשִׂ֨ים ל֥וֹ שָׁ֛ם מִטָּ֥ה
    וְשֻׁלְחָ֖ן וְכִסֵּ֣א וּמְנוֹרָ֑ה וְהָיָ֛ה בְּבֹא֥וֹ אֵלֵ֖ינוּ יָס֥וּר שָֽׁמָּה׃
  ibo-ibo: Biko, ka anyị doziere ya otu ọnụụlọ nta nʼime ụlọ elu anyị, ka anyị tinyere
    ya ihe ndina na tebul, na oche, na oriọna, ka o nwee ebe ọ ga na-anọ mgbe ọbụla
    ọ bịakwutere anyị.”
  ory-ory: ମୁଁ ବିନୟ କରୁଅଛି, ଆମ୍ଭେମାନେ ପ୍ରାଚୀର ଉପରେ ଗୋଟିଏ ସାନ କୋଠରି ନିର୍ମାଣ କରୁ ଓ ତହିଁରେ
    ତାଙ୍କ ପାଇଁ ଗୋଟିଏ ଖଟ, ମେଜ, ଆସନ ଓ ଦୀପରୁଖା ରଖୁ; ତହୁଁ ସେ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆସିବା ବେଳେ
    ସେଠାରେ ରହିବେ।”
  chk-chk: Sipwe föri eu kükün rum won imwach o atolonga fän itan eu peet, eu chepel,
    eu lenien mot me eu lamp, pwe iteiten fansoun an feito rech epwe nom lon.”
  rop-rop: Wal wi lafta meigim wanbala lilwan rum blanga im deya ontop langa det ruf
    en wi garra pudum sweig deya en teibul garram wanbala lemp en deya na im gin kemp
    ebritaim im kaman iya.” Lagijat na det gel bin tok.
  ukr-1871: Змуруймо ж невеличку верхню сьвітлицю та й поставмо йому там ліжко, стола,
    стільчика й каганець, щоб, як зайде коли, так і притулився там.
  deu-1951: Laß uns doch eine kleine Dachstube herrichten und Bett, Tisch, Stuhl und
    Leuchter hineinstellen, damit, wenn er zu uns kommt, er sich dahin verfüge!
  eng-JPS: Let us make, I pray thee, a little chamber on the roof; and let us set
    for him there a bed, and a table, and a stool, and a candlestick; and it shall
    be, when he cometh to us, that he shall turn in thither.'
  srp-1865: Da naèinimo malu klijet, i da mu namjestimo postelju i sto i stolicu i
    svijetnjak, pa kad doðe k nama, neka se tu skloni.
  lug-lug: Kale nno katumutegekere ekisenge waggulu, tumuteekereyo ekitanda n’emmeeza,
    n’entebe, n’ettabaaza by’anaakozesanga ng’azze okutukyalira.”
  heb-heb: נעשה נא עלית קיר קטנה ונשים לו שם מטה ושלחן וכסא ומנורה והיה בבאו אלינו
    יסור שמה׃
  ben-IRV: অনুরোধ করি, এস, আমরা ছাদের উপরে একটা ছোট ঘর তৈরী করি এবং তার মধ্যে তাঁর
    জন্য একটা খাট, একটা টেবিল, একটা চেয়ার ও একটা বাতিদান রাখি; তাহলে তিনি আমাদের
    কাছে আসলে ওখানে থাকতে পারবেন।”
  pan-pan: ਅਸੀਂ ਇੱਕ ਨਿੱਕਾ ਜਿਹਾ ਚੁਬਾਰਾ ਉਹ ਦੇ ਲਈ ਬਣਾਈਏ ਅਤੇ ਉੱਥੇ ਉਸ ਦੇ ਲਈ ਇੱਕ ਮੰਜਾ, ਇੱਕ
    ਮੇਜ਼, ਇੱਕ ਚੌਂਕੀ ਤੇ ਇੱਕ ਦੀਵਾ ਰੱਖੀਏ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਉਹ ਸਾਡੇ ਕੋਲ ਆਵੇ ਤਾਂ
    ਉੱਥੇ ਰਹਿ ਸਕੇਗਾ।”
  mya-JVB: ဝင်ရိုး အပေါ်မှာ အခန်းငယ် တခုကို လုပ် ကြကုန် အံ့။ သူ့ အဘို့ ခုတင် ၊ စားပွဲ
    ၊ ထိုင်ခုံ ၊ မီးခုံ တို့ကို ထား ကြကုန် အံ့။ သို့ဖြစ်၍ ၊ သူ သည်ငါ တို့ ဆီ သို့ရောက်
    သောအခါ ၊ ထို အခန်းထဲ သို့ ဝင် လိမ့်မည်ဟု မိမိ ခင်ပွန်း အား ဆို ၏
  tbg-tbg: Ho kaiqetanta naavu qiataqaa viva variaina rumura vo autu amite, viraqi
    vaitaaina taintarave, kara taintave, oquvuaina taintarave, raamuve, viraqi vataare.
    Mintimake amitaariraro vi vaiintiva anina entara viraqi ani vaitaarire, tiro.
    ˻Minti tivake vitanta vi rumura Elisaara autu amitora.˼
  hmo-hmo: Mani emu kara ataiai daiutu maragina ta do ita karaia, unuseni mahuta patana
    bona pata, helai gauna bona lamepa do ita atoa. Vadaeni ita dekenai ia vadivadi
    mai neganai, ia be unuseni do ia daekau.” Vadaeni inai daiutu idia karaia.
  urd-urd: हम उसके लिए एक छोटी सी कोठरी दीवार पर बना दें, और उसके लिए एक पलंग और मेज़
    और चौकी और चराग़दान लगा दें, फिर जब कभी वह हमारे पास आए तो वहीं ठहरेगा।”
  rus-SYN: сделаем небольшую горницу над стеною и поставим ему там постель, и стол,
    и седалище, и светильник; и когда он будет приходить к нам, пусть заходит туда.
  bqc-SIM: Wà kpɛ́ nɛ́na di wá kpɛ́ musu, wí lii dilɛɛ̀ we ń táabũnuo ń kìlao
    ń filiao. Tó à mↄ̀ wá gwai, ìli pila we.
  tcz-CHONGTHU: Hijeh chun amading hin inchunga hin indan khat sem hitin lupna khat,
    dokhang khat, touna khat le thaomei khat koipeh hite,” ati. “Chutileh ahung komleh
    gehthei louding ahi” ati.
  mar-mar: तेव्हा त्याच्यासाठी वर एक लहानशी खोली बांधू या, त्यामध्ये एक पलंग, मेज
    व बैठक आणि दिव्याची सोय पण करु. म्हणजे तो जेव्हा येईल तेव्हा त्यास थांबायला ही
    खोली होईल.”
  soq-soq: Eulena no dumba iwa osowe me waimpa bolawa dewasata. Sape itu bolawa, nana
    watawa, wanwan bolawa ita do siwa ituta, ita me wisempe sape waimpa.”
  qub-qub: Wasinchi janancho payta juc cuartuta rurachipäshun. Chaychöna cawituta
    rurashun. Churapäshun juc mësata, sillëtata, lamparintapis. Imaypis pay watucamashpanchi
    chaycho puñuconga.»
  bqp-bqp: Ò kpɛ́nɛ bo ó kpɛ́ musu ò gádo ditɛnɛ gwe kũ teburuuo kũ gbàao kũ fitilaao.
    Tó à sù ó gwa, anigↄ̃ kipa gwe.
  hat-hat: Ann bati yon ti pyès an masonn sou teras anwo a. N'a mete yon kabann, yon
    chèz, yon tab ak yon lanp ladan l'. Konsa, lè la vin vizite nou, la gen yon kote
    pou l' ka pou kont li.
  eng-BSB: Please let us make a small room upstairs and put in it a bed, a table,
    a chair, and a lamp for him. Then when he comes to us, he can stay there.”
  eng-WEBPB: Please, let’s make a little room on the roof. Let’s set a bed, a table,
    a chair, and a lamp stand for him there. When he comes to us, he can stay there.”
  kbq-kbq: E'ina hu'negu tagra nonti'amofo agofetu Elisa'ma masesia nona mago hunaraginteteta,
    anampinka mase sipane, ne'zama anteno nesia tra'ene, manisia tra'ene tro hunteteta,
    lamu tavi'ene anampinka antente'nesukeno, tagri'ma tageku'ma eterema hania zupa,
    anama hunaragintepinka umrerino umasegahie.
  nhe-BL: Ma tijchihuilica se ipilcuarto nepa huejcapa ipan seyoc piso. Tijtlalise
    se tlapechtli, se cuamesa, se cuasiya huan se tlahuili para nopona huelis mocahuas
    quema techpaxaloqui.
  bus-bus: Wà kpɛ́nɛ bo wa kpɛ́ musu wà gádo diɛnɛ gwe kↄ̃n teebuo kↄ̃n kìtao kↄ̃n
    fitiao. Tó à mↄ̀ wa gwa, eégae pita gwe.
  gub-BL: Xiapo amo ipupyaikaw pyrer pixika'i ma'e zaneràpuz 'aromo nehe. Ximono amo
    ma'e a'e pe nehe. Tupaw, ywyrapew, tenaw, tatainy. Nezewe mehe aze ur xe zanepyr
    nehe, upuner a'e pe weko haw rehe nehe, i'i izupe.
  eng-DRA: Let us therefore make him a little chamber, and put a little bed in it
    for him, and a table, and a stool, and a candlestick, that when he cometh to us,
    he may abide there.
