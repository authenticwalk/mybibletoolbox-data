verse: 2KI.004.042
translations:
  mal-C: ബാൽ-ശാലീശയിൽനിന്ന് ഒരു മനുഷ്യൻ എലീശയുടെ അടുക്കൽവന്നു. അയാൾ തന്റെ ആദ്യവിളവായ
    ധാന്യംകൊണ്ട് ഇരുപതു യവത്തപ്പവും കുറച്ചു മലരും ദൈവപുരുഷനു കാഴ്ചയായി കൊണ്ടുവന്നിരുന്നു.
    “ഇതു ജനങ്ങൾക്കു തിന്മാൻ കൊടുക്കുക!” എന്ന് എലീശാ കൽപ്പിച്ചു.
  deu-TKW: 'Es erschien aber ein Mann von Baal-Salisa und brachte dem Manne Gottes
    Erstlingsbrot, nämlich zwanzig Gerstenbrote und zerrstoßene Körner in seinem Quersack.
    Da befahl er: Gieb den Leuten, daß sie essen!'
  lin-lin: 'Moto moko awutaki na Bala-Shalisha, amemelaki moto na Nzambe mapa tuku
    mibale ya orje oyo ewutaki na bambuma ya liboso ya elanga, elongo na saki moko
    ya bambuma ya ble. Elize alobaki na mosali na ye : — Pesa yango na bato mpo ete
    balia !'
  eng-LSV: And a man has come from Ba‘al-Shalishah, and brings to the man of God bread
    of first-fruits, twenty loaves of barley, and full ears of grain in its husk,
    and he says, “Give to the people, and they eat.”
  eng-GNV: Then came a man from Baal-shalisha, and brought the man of God bread of
    the first fruits, euen twenty loaues of barley, and full eares of corne in the
    huske. And hee saide, Giue vnto the people, that they may eate.
  eng-WEBSTER: And there came a man from Baal-shalisha, and brought the man of God
    bread of the first fruits, twenty loaves of barley, and full ears of corn in its
    husk. And he said, Give to the people, that they may eat.
  nhw-BL: 'Huan seyoc tonali ajsico se tlacatl catli ehua Baal Salisa, huan quihualiquili
    nopa tlajtol pannextijquetl Eliseo se 20 pantzi catli quichijtoya ica cebada catli
    quipixcaque ipan nopa achtihui pixquistli. Nojquiya quihualicac ipan imorral quentzi
    trigo iyol catli yancuic. Huan Eliseo quiilhui se tequipanojquetl: ―Xiquinmaca
    nopa telpoca tlacame para ma quicuaca.'
  swh-ONEN: Akaja mtu kutoka Baal-Shalisha, akimletea mtu wa Mungu mikate ishirini
    ya shayiri iliyookwa kutokana na nafaka ya kwanza, pamoja na masuke ya nafaka
    mpya. Elisha akasema, “Wape watu ili wale.”
  bba-bba: Yenibɑn biru, durɔ ɡoo u nɑ sɑɑ Bɑɑli Sɑlisɑn di u kɑ Elisee pɛ̃ɛ nɑɑwɑ,
    ye bɑ kuɑ kɑ ɔɔsun som kpɑm kɑ sere mɑɑ dĩɑ bimi kpɛɛ ɡɛɛn sɑɑki tiɑ. Yerɑ Elisee
    u win sɔm kowo sɔ̃ɔwɑ u nɛɛ, u ye bɔnu koowo tɔn be bɑ wɑ̃ɑ min sɔ̃.
  eng-KJVCPB: And there came a man from Baal-shalisha, and brought the man of God
    bread of the firstfruits, twenty loaves of barley, and full ears of corn in the
    husk thereof. And he said, Give unto the people, that they may eat.
  luo-luo: Ngʼato nobiro koa Baal-Shalisha, mokelo ne ngʼat Nyasaye makati piero ariyo
    mag shairi mane otedi gi cham mokwongo oka, kaachiel gi kothe mokwongo. Elisha
    nowacho niya, “Migi ji mondo ochamgi.”
  meu-meu: Tau ta Baal-salisa amo ema, Dirava ena tau ana e mailai, uma anidia roboadia
    flaoana, bali igabudia ruahui, bona uit anidia matamatadia, na ena puse ai. Bena
    Elisaia eto, Tatau a henidia, bae ani.
  npi-ULB: बाल-शलीशाको कोही एक जना मानिस परमेश्‍वरकका मानिसकहाँ आयो, र त्यसले अगौटे
    फलबाट तयार गरिएको जौँका बिसवटा रोटी र केही अन्‍नका ताजा बाला आफ्नो बोरामा लिएर
    आयो । त्यसले भन्यो, “यो मानिसहरूलाई दिनुहोस् ताकि तिनीहरूले खान सकून् ।”
  yor-yor: Ọkùnrin kan wá láti Baali-Ṣaliṣa, ó sì mú àkàrà àkọ́so èso, ogún ìṣù àkàrà
    barle, tí wọ́n dín láti ara àkọ́so èso àgbàdo, àti pẹ̀lú síírí ọkà tuntun nínú
    àpò rẹ̀ wá fún ènìyàn Ọlọ́run náà. Òun sì wí pé, “Fún àwọn ènìyàn láti jẹ.”
  emp-NTPO: 'Mãwãnacarea Baal-salisa purud̶eba ẽberãda Eliseomaa zesia. Maʌ̃ ẽberãba
    idji néu naãrã ewad̶ad̶ebemada Eliseo itea enesia. Paʌ̃ cebada od̶ada veinte,
    trigo djiwid̶i ewad̶a sid̶a cʌmʌne enesia. Maʌ̃be Eliseoba idji nezocaa jarasia:
    –Naʌ̃da Ãcõrẽneba bed̶eabadarãa cobidua.–'
  pes-OPCB: 'یک روز مردی از بعل شلیشه یک کیسه غلهٔ تازه و بیست نان جو از نوبر محصول
    خود برای الیشع آورد. الیشع به خادمش گفت: «اینها را به گروه انبیا بده تا بخورند.»'
  tgl-ULB: Isang lalaking taga-Baal-salisa ang lumapit sa lingkod ng Diyos at nagdala
    ng labingdalawang trigong tinapay sa kaniyang sako mula sa bagong ani, at sariwang
    aning butil. Sinabi niya, “Ibigay mo ito sa mga tao para makakain sila.”
  hui-hui: Horo mbirungi Balasalisa dindi howa agali mbira Elaisa hearia ibini. Horo
    ogoningi mabuha bali widiru boga biyagola gandulo wulenengi hene. Ani binigo ai
    agali Elaisa berearia ibiyadago ibugua bali pigane gandu layago mberedi emene
    mi̱li̱mo̱lo̱le hirini uruni pira kirabi (20) hanalu widi pigane gandu layadago
    aria marubi hanalu ibuwa Elaisahondo mini. Ani miyagola Elaisahanda ibunaga biabe
    biahaga biagohondo lalu, Tomo uruni Anduane Homogonaga bi mana latagi haga igiri
    o karuni nelo talebu mibe, lene.
  mya-mya: အ​ခြား​အ​ခါ​တစ်​ပါး​၌​လည်း​လူ​တစ်​ယောက်​သည် ထို​နှစ်​ပေါ်​မု​ယော​ကောက်​ဦး​နှင့်​လုပ်​သော​မုန့်​အ​လုံး
    နှစ်​ဆယ်​ကို​ဧ​လိ​ရှဲ​အ​တွက် ဗာ​လ​ရှ​လိ​ရှ​မြို့​မှ ယူ​ဆောင်​လာ​၏။ ဧ​လိ​ရှဲ​သည်​ပ​ရော​ဖက်​တို့​ကို
    ထို​အ​စား​အ​စာ​ဖြင့်​ဧည့်​ခံ​ရန်​မိ​မိ​၏​အ​စေ​ခံ အား​ပြော​၏။-
  bod-N: དེ་ཡང་པཱ་ཨལ་ཤཱ་ལི་ཤཱ་ཡུལ་ནས་འོངས་པའི་མི་ཞིག་གིས་དཀོན་མཆོག་གི་སྐྱེས་བུ་ལ་ཐོག་མར་སྨིན་པའི་ནས་ཀྱི་བག་ལེབ་ཉི་ཤུ་དང་།
    ཁུག་མའི་ནང་དུ་སྙེ་མ་གསར་པ་བཅུག་ནས་ཁྱེར་འོངས་པ་ལ། ཨེ་ལི་ཤཱས་མི་དེ་རྣམས་ལ་སྤྲད་ནས་ཟ་རུ་ཆུག་ཅེས་གསུངས་ཤིང་།
  sna-sna: Mumwe murume akauya achibva kuBhaari Sharisha achivigira munhu waMwari
    marofu makumi maviri echingwa chebhari chakanga chabikwa nezviyo zvakatanga kuibva,
    pamwe chete nehura dzezviyo zvitsva. Erisha akati, “Ipai vanhu vadye.”
  spa-BLM: 'Vino un hombre de Baal Salishah y le trajo al hombre de Dios un poco de
    pan de las primicias: veinte panes de cebada y espigas frescas en su saco. Eliseo
    le dijo: “Dale al pueblo para que coma”.'
  cac-cac: 'Axo d''a junel ix c''och jun vin̈ vinac aj Baal-salisa, yed''nac 20 ixim
    pan cebada vin̈ b''ob''il d''a ixim b''ab''el sat cebada chi'', ix yac''an vin̈
    d''a vin̈aj Eliseo chi'', yed''nacpax ixim jolom trigo vin̈ yaxto. Ix yalan vin̈aj
    Eliseo chi'' d''a vin̈ schecab'': —Ac'' ixim pan chi'' sva eb'' anima tic, xchi
    vin̈.'
  swh-ULB: Akaja mtu kutoka Baal Shalisha kwa mtu wa Mungu na kumletea chakula cha
    kwanza cha mavuno yake mikate shirirni ya shayiri, na masuke mabichi kwenye gunia.
    Akasema, “Wape haya watu ili waweze kula.”
  bel-bel: 'Прыйшоў нехта з Ваалшалішы і прынёс чалавеку Божаму хлебны пачатак - дваццаць
    ячных хлебцаў і сырыя неабшалушаныя зярняты. І сказаў Елісей: аддай людзям, хай
    ядуць.'
  wed-wed: Mara ḡelauna, oroto tagogi melagai Baal-Shalishahei i nei. Tauna nai madeḡana
    witina naona i labai ma palawa i apui da iavana 20. Ma witi majiḡai baikena maiteni
    i neiai da Elisha i verei. Elisha ana taunola i riwei, “Rava lam ma verei da ina am.”
  deu-ELBBK: 'Und ein Mann kam von Baal-Schalischa und brachte dem Mann Gottes Brot
    der Erstlinge, 20 Gerstenbrote, und Gartenkorn in seinem Sack. Und er sprach:
    Gib es den Leuten, dass sie essen!'
  mbb-OT: Duen timpu, ne zuen sevaha he etew he ebpuun diyà te Baal Shalisha ne mid-uwit
    sikandin diyà te ki Elisha te 20 he supas he iyan mibeelan is nehuna he neraǥun
    he barli, wey beǥu he neraǥun he trigu. Migkaǥi si Elisha te, “Iveǥey nu heeyan
    diyà te grupu te menge ebpeneuven su wey zan mekaan.”
  mal-2015: അനന്തരം ബാൽ-ശാലീശയിൽനിന്നു ഒരാൾ ദൈവപുരുഷന്നു ആദ്യഫലമായിട്ടു ഇരുപതു യവത്തപ്പവും
    മലരും പൊക്കണത്തിൽ കൊണ്ടുവന്നു. ജനത്തിന്നു അതു തിന്മാൻ കൊടുക്ക എന്നു അവൻ കല്പിച്ചു.
  rmc-rmc: 'Varesavo murš avľa andral o foros Baal-Šališa a anďa le Elizeoske le ešebne
    uľipnastar biš (20) cikne jačmeňiskre mare the zrnos, so mekča kidle upre, andro
    gono. A o Elizeus phenďa: „Rozde oda le manušenge, hoj te chan!“'
  pes-OPV: 'و کسی از بعل شلیشه آمده، برای مرد خداخوراک نوبر، یعنی بیست قرص نان جو
    و خوشه‌ها در کیسه خود آورد. پس او گفت: «به مردم بده تا بخورند.»'
  ron-1924: 'А венит ун ом дин Баал-Шалиша. А адус пыне дин челе динтый роаде омулуй
    луй Думнезеу, ши ануме доуэзечь де пынь де орз ши спиче ной ын сак. Елисей а зис:
    „Дэ оаменилор ачестора сэ мэнынче.”'
  aui-aui: Raghani tane, na tomogha tana Baal-Salisa kwanatunama bred geredi yadi
    20 noko bodune barlie dagudaguna sikabipura na toudima sigabuna, bi kate grain
    woudi katota sikabipura, na irigama iuwana bi ikawara ipiika da Elaisa ivereni.
    Bi Elaisa yana wiitamariyana iwoneni bo, “Kamna wawaya kuveredi da sinakani.”
  ben-OBCV: বায়াল-শালিশা থেকে একজন লোক ঈশ্বরের লোকের কাছে থলিতে করে নবান্নরূপী যবের
    কুড়িটি সেঁকা রুটি, এবং নবান্নের কিছু ফসল-দানা নিয়ে এসেছিল। “লোকদের এগুলি খেতে
    দাও,” ইলীশায় বললেন।
  som-som: Oo nin baa xagga Bacal Shalishaah ka yimid, oo wuxuu ninkii Ilaah kolaygiisii
    ugu keenay cunto midhihii hore ah, taas oo ah labaatan kibsood oo shaciir ah iyo
    sabuullo arabikhi oo qoyan. Oo wuxuu ku yidhi, War kuwan dadku ha cuneene sii.
  lat-VUC: 'Vir autem quidam venit de Baalsalisa deferens viro Dei panes primitiarum,
    viginti panes hordeaceos, et frumentum novum in pera sua. At ille dixit: Da populo,
    ut comedat.'
  eng-ASVBT: And there came a man from Baal-shalishah, and brought the man of God
    bread of the firstfruits, twenty loaves of barley, and fresh ears of grain in
    his sack. And he said, Give unto the people, that they may eat.
  ita-1885: 'Allora venne un uomo da Baalsalisa, il quale portava all''uomo di Dio
    del pane di primizie, cioè: venti pani d''orzo, e del grano novello in ispiga.
    Ed Eliseo disse al suo servitore: Da'' questo a questa gente, che mangi.'
  eng-LXXUP: And there came a man over from Baal-shalishah, and brought to the man
    of God twenty barley loaves and cakes of figs, of the firstfruits. And he said,
    Give to the people, and let them eat.
  eng-ULB: A man came from Baal Shalishah to the man of God and brought twenty loaves
    of barley bread in his sack from the new harvest, and fresh ears of grain. He
    said, “Give this to the people so they can eat.”
  spa-VBL: Un hombre de Baal-Salisa se acercó al hombre de Dios con un saco de primicias,
    el primer grano del año, junto con veinte panes de cebada. “Dáselo a la gente
    para que coma”, dijo Eliseo.
  fra-_FOB: 'Alors vint un homme de Baal-Shalisha, qui apportait à l''homme de Dieu
    du pain des prémices, vingt pains d''orge, et du blé de primeur dans sa besace.
    Et Élisée dit: Donnes-en à ces gens, et qu''ils mangent.'
  mal-mal: അനന്തരം ബാൽ-ശാലീശയിൽ നിന്ന് ഒരാൾ ദൈവപുരുഷന് ആദ്യഫലമായി ഇരുപത് യവത്തപ്പവും
    മലരും തോൾസഞ്ചിയിൽ കൊണ്ടുവന്നു. “ജനത്തിന് അത് തിന്നുവാൻ കൊടുക്ക” എന്ന് അവൻ കല്പിച്ചു.
  urd-GVR: Ek aur mauqe par kisī ādmī ne Bāl-salīsā se ā kar mard-e-Ḳhudā ko naī fasal
    ke jau kī 20 roṭiyāṅ aur kuchh anāj de diyā. Ilīshā ne Jaihāzī ko hukm diyā, “Ise
    logoṅ ko khilā do.”
  suz-BL: मिनु बाल-शालीशा ङा मुर काम परमप्रभु आ मुर कली आ ङोंइती मीशो क्‍योव़ज के
    २० ओटा शोब्‍ले नु नक मीशो अन्‍न चाक्‍शा जाक्‍माक्‍त। मिनु एलीशाम “एको मुर आन कली
    जचा गेने” देंमाक्‍त। मत्ती १५:३३,३७; मत्ती १६:९-१०; यूहन्‍ना ६:९
  ita-1927: 'Giunse poi un uomo da Baal-Shalisha, che portò all’uomo di Dio del pane
    delle primizie: venti pani d’orzo, e del grano nuovo nella sua bisaccia. Eliseo
    disse al suo servo: “Danne alla gente che mangi”.'
  ckb-ckb: 'پیاوێک لە بەعل‌شالیشاوە هات، بیست نانی جۆی یەکەمین بەرهەم و هەندێک گوڵەگەنمی
    نوێی لەناو توورەکەیەکدا بۆ پیاوی خودا هێنا. ئەلیشەعیش گوتی: «بیدە بە خەڵکەکە با
    بیخۆن.»'
  eng-BBE: Now a man came from Baal-shalishah with an offering of first-fruits for
    the man of God, twenty barley cakes and garden fruit in his bag. And he said,
    Give these to the people for food.
  kan-OKCV: ಬಾಳ್ ಶಾಲಿಷಾ ಊರಿನಿಂದ ಒಬ್ಬನು ದೇವರ ಮನುಷ್ಯನಿಗೆ ಪ್ರಥಮ ಫಲವಾದ ಜವೆಗೋಧಿಯ ಇಪ್ಪತ್ತು
    ರೊಟ್ಟಿಗಳನ್ನೂ ಒಂದು ಚೀಲ ತುಂಬಿದ ತೆನೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಂದನು. ಆಗ ಎಲೀಷನು, “ಜನರಿಗೆ
    ಕೊಡು ಅವರು ತಿನ್ನಲಿ,” ಎಂದನು.
  tam-2017: 'பின்பு பாகால் சலீஷாவிலிருந்து ஒரு மனிதன் தேவனுடைய மனிதனுக்கு முதற்பலனான
    வாற்கோதுமையின் இருபது அப்பங்களையும் கதிர்த்தட்டுகளையும் கொண்டுவந்தான்; அப்பொழுது
    அவன்: கூட்டத்தாருக்குச் சாப்பிடக்கொடு என்றான்.'
  spa-RV-1909: 'Vino entonces un hombre de Baal-salisa, el cual trajo al varón de
    Dios panes de primicias, veinte panes de cebada, y trigo nuevo en su espiga. Y
    él dijo: Da á la gente para que coman.'
  ron-BTF: 'Și a venit un om de la Baal-Șalișa și a adus omului lui Dumnezeu pâine
    din cele dintâi roade, douăzeci de pâini de orz și spice proaspete de grâne nebătute.
    Și a spus: Dă poporului, să mănânce.'
  eng-WEBP: 'A man from Baal Shalishah came, and brought the man of God some bread
    of the first fruits: twenty loaves of barley and fresh ears of grain in his sack.
    Elisha said, “Give to the people, that they may eat.”'
  eng-FBV: A man from Baal-shalishah came to the man of God with a sack of firstfruits—the
    first grain of the year, along with twenty loaves of barley bread. “Give it to
    the people to eat,” said Elisha.
  nld-1939: 'Eens kwam er iemand uit Báal-Sjalisja, die voor den godsman twintig gerstebroden
    als eerstelingenbrood en een zak vers koren had meegebracht. Eliseus beval: Geef
    het aan het volk te eten.'
  nch-BL: 'Huan seyoc tonali ajsico se tacat cati ehua Baal Salisa, huan quihualiquili
    nopa tajtolpanextijquet Eliseo se sempoali pantzi cati quichijtoya ica cebada
    cati quipixcaque ipan nopa achtohui pixquisti. Nojquiya quihualicac ipan imorral
    quentzi trigo iyol cati yancuic. Huan Eliseo quiilhui se tequipanojquet: ―Xiquinmaca
    nopa telpoca tacame para ma quicuaca.'
  vie-1934: 'Có một người ở Ba-anh-Sa-li-sa đến, đem cho người của Đức Chúa Trời hai
    mươi ổ bánh lúa mạch, và lúa còn gié để trong bị mình, làm của lễ đầu mùa gặt.
    Ê-li-sê biểu kẻ tôi tớ mình rằng: Hãy đem phát cho các người ăn.'
  hin-CV: बाल-शालीशाह नामक स्थान से एक व्यक्ति ने आकर परमेश्वर के जन को उपज के प्रथम
    फल से बनाई गई बीस जौ की रोटियां और बोरे में कुछ बालें लाकर भेंट में दीं. एलीशा
    ने आदेश दिया, “यह सब भविष्यद्वक्ता मंडल के भविष्यवक्ताओं में बांट दिया जाए कि
    वे भोजन कर लें.”
  spa-BES: 'Vino de Baal-salisa un hombre con una ofrenda de primicias para el hombre
    de Dios, veinte pasteles de cebada y frutas de jardín en su bolsa. Y él dijo:
    Denle esto a la gente por comida.'
  tdx-tdx: Pok’ eo ka t’indaty boake Baale-salisà, ninday mofo boak’ amo loha-voao
    mb’am’ indatin’ Añaharey, vonga-mofo hordea roapolo; naho tsako-le an-koro’e ao.
    Le hoe re anjotso ondatio hikama.
  tha-KJV: มี​ชายคนหนึ่งมาจากบ้านบาอัลชาลิชาห์นำของมาให้คนแห่งพระเจ้า มี​ขนมปังเป็นผลแรกคือ
    ขนมข้าวบาร์​เลย​์​ยี​่​สิ​บก​้อน และรวงข้าวใหม่​ใส่​กระสอบของเขามาและเอลี​ชาว​่า
    “จงให้​แก่​คนเหล่านั้​นร​ับประทาน”
  por-BR-2018: 'Veio então um homem de Baal-Salisa, o qual trouxe ao homem de Deus
    pães de primícias, vinte pães de cevada, e trigo novo em sua espiga. E ele disse:
    Da ao povo, para que comam.'
  deu-ELO: 'Und ein Mann kam von Baal-Schalischa und brachte dem Manne Gottes Brot
    der Erstlinge, zwanzig Gerstenbrote, und Gartenkorn in seinem Sacke. Und er sprach:
    Gib es den Leuten, daß sie essen!'
  eng-WYC-2018: Forsooth some man came from Baalshalisha, and bare to the man of God
    loaves of the first fruits, twenty loaves of barley, and thing made of corns,
    in his scrip. And the man of God said, Give thou to the people, that it eat. (And
    some man came from Baalshalisha, and brought in his bag, to the man of God, loaves
    of the first fruits, yea, twenty barley loaves, and some full ears of corn. And
    the man of God said, Give thou to the people, so that they can eat.)
  epo-epo: 'Venis homo el Baal-Ŝaliŝa, kaj alportis al la homo de Dio unuaaĵon de
    pano: dudek hordeajn panojn kaj freŝajn grajnojn en sia saketo. Kaj ĉi tiu diris:
    Donu al la homoj, ke ili manĝu.'
  uig-PIN: 'Əmdi Baal-Xalixaⱨdin bir adǝm kelip, Hudaning adimigǝ arpa ⱨosulining
    tunji mewisidin ax-nan, yǝni yigirmǝ arpa nanni wǝ bir halta kɵk baxni elip keliwidi,
    u: Hǝlⱪⱪǝ yegili aldiƣa ⱪoyƣin, dedi.'
  beo-beo: 'Eso enoga, dunu afae da Ba:ile Sia:lisia moilaiga Ilaisiama misini, ema
    agi ga:gi 20 agoane (amo da amo odega bali degabo gami amoga hamoi) amola wahawane
    fai gala:ine fage, gaguli misi. Ilaisia da ea hawa: hamosu dunuma, e da amo balofede
    dunu gilisisu ilia manusa:, ima:ne sia:i.'
  tpi-OTNT: Wanpela taim bihain, wanpela man i lusim hap bilong Balsalisa na i kam
    long Elisa. Dispela em i taim bilong katim wit na bali i mau long gaden. Na namba
    wan taim ol i bin katim bali, ol i wokim skon long en. Olsem na long taim dispela
    man i kam long Elisa, em i kisim sampela wit ol i bin katim na i kisim 20 bilong
    ol dispela skon na i putim long bek bilong en na i bringim i kam. Na Elisa i tokim
    wokman bilong en olsem, “Givim dispela kaikai long ol profet.”
  hau-SA: Sai ga wani mutum ya zo daga Ba’al-Shalisha, ya kawo wa Elisha dunƙulen
    burodi guda ashirin na sha’ir da aka gasa daga nunan fari na hatsi, tare da kawunan
    sababbin hatsi. Sai Elisha ya ce, “Ka ba mutanen su ci.”
  uig-LAT: 'Emdi Baal-Shalishahdin bir adem kélip, Xudaning adimige arpa hosulining
    tunji méwisidin ash-nan, yeni yigirme arpa nanni we bir xalta kök bashni élip
    kéliwidi, u: Xelqqe yégili aldigha qoyghin, dédi.'
  nde-nde: Kwafika indoda ethile ivela eBhali-Shalisha, iphathele umuntu kaNkulunkulu
    izinkwa zebhali ezingamatshumi amabili, zibhekhwe ngezilimo zakuqala. U-Elisha
    wathi, “Nikani abantu badle.”
  ton-ton: ¶ Pea naʻe haʻu ha tangata mei Pealisalisa, ʻo ne ʻomi ki he tangata ʻoe
    ʻOtua ʻae mā ʻoe ʻuluaki fua, ko e foʻi mā paʻale ʻe uofulu, mo e ngaahi fuhinga
    koane mo hono kafukafu. Pea naʻa ne pehē, “ʻAtu ia ki he kakai ke nau kai ia.”
  ces-1613: 'V tom muž přišel z Balsalisa, kterýž přinesl muži Božímu chleby z prvotin,
    totiž dvadceti chlebů ječných, a klasů nových nevymnutých. I řekl: Dej lidu, ať
    jedí.'
  eng-WMB: 'A man from Baal Shalishah came, and brought the man of God some bread
    of the first fruits: twenty loaves of barley and fresh ears of grain in his sack.
    Elisha said, “Give to the people, that they may eat.”'
  tam-TCV: ஒரு மனிதன் பாகால் சாலீஷாவிலிருந்த இறைவனுடைய மனிதனுக்கு தன் விளைச்சலின்
    முதற்பலனிலிருந்து தயாரிக்கப்பட்ட இருபது வாற்கோதுமை அப்பங்களையும், கொஞ்சம் புதிய
    தானியக் கதிர்களையும் சாக்குப்பையில் கொண்டுவந்தான். அப்பொழுது எலிசா, “இதை இந்த
    மக்களுக்குச் சாப்பிடக் கொடு” என்றான்.
  ceb-ULB: Adunay tawo gikan sa Baal Shalisa nga miadto sa tawo sa Dios ug nagdala
    ug 20 ka tinapay nga sebada sulod sa iyang sako gikan sa bag-ong ani, ug bag-o
    nga mga lugas. Miingon siya, “Ihatag kini sa mga tawo aron makakaon sila.”
  pol-UBG: 'Pewien człowiek przyszedł z Baal-Szalisza i przyniósł mężowi Bożemu chleb
    z pierwocin zbóż, dwadzieścia chlebów jęczmiennych i pełne kłosy świeżego zboża.
    On powiedział: Daj ludowi, aby jadł.'
  urd-GVU: ایک اَور موقع پر کسی آدمی نے بعل سلیسہ سے آ کر مردِ خدا کو نئی فصل کے جَو
    کی 20 روٹیاں اور کچھ اناج دے دیا۔ الیشع نے جیحازی کو حکم دیا، ”اِسے لوگوں کو کھلا
    دو۔“
  deu-1912: 'Es kam aber ein Mann von Baal-Salisa und brachte dem Mann Gottes Erstlingsbrot,
    nämlich zwanzig Gerstenbrote, und neues Getreide in seinem Kleid. Er aber sprach:
    Gib''s dem Volk, daß sie essen!'
  kan-2017: ಒಂದು ದಿನ ಬಾಳ್ ಷಾಲಿಷಾ ಊರಿನ ಒಬ್ಬ ಮನುಷ್ಯನು ಇಪ್ಪತ್ತು ಜವೆಗೋದಿಯ ರೊಟ್ಟಿಗಳನ್ನೂ,
    ಒಂದು ಚೀಲದ ತುಂಬಾ ಹಸೀ ತೆನೆಗಳನ್ನೂ, ಪ್ರಥಮಫಲದ ಕಾಣಿಕೆಯಾಗಿ ತೆಗೆದುಕೊಂಡು ಬಂದು ದೇವರ ಮನುಷ್ಯನಿಗೆ
    ಸಮರ್ಪಿಸಿದನು. ಎಲೀಷನು ತನ್ನ ಸೇವಕನಿಗೆ, “ಇದನ್ನು ಜನರಿಗೆ ಕೊಡು ಅವರು ಊಟಮಾಡಲಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma bayay me yib be’ nib mo’on u Baal Shalishah, nike fek i yib ngak Elisa
    rliw’ i flowa ni lof, nni ngongliy ko tin som’on e barley nt’ar e re duw i n’em,
    nge ba thum i grain ni kafinni th’ab ni kab kak’ling. Me yog Elisa ngak e tapigpig
    rok ni nge durwi’iy fare ulung i profet ngay,
  hlt-MCSB: Te phoeiah Baalshalisha lamkah hlang ha pawk tih Pathen hlang ham te thaihcuek
    buh la cangtun buh cun kul neh cangthai te a tolkhui dongah a khuen pah. Tedae,
    “Pilnam te pae lamtah ca uh saeh,” a ti nah.
  mdy-ETH: ፔቴ ኬሊ ሃሣ ቤዓልሻሊሻ ጌይንታ ቤስካፓ ማኣሎ ቡሮ ዎዶና ቤርታዺ ሺርኪንቴ ዔልዓፓ ላኣዲንቴያ ላማታሚ ሙሊሢ ላኣዳና
    ቲሾና ዎላ ፔቴ ዓሲስኬያ ዔኪ ዔልሳዒም ሙኬኔ፤ ዔልሳዒ ዒማና፦ «ፆኦሲ ማሊፆ ኬኤዛ፥ ቡኬ ዓሶም ዒንጌ፤ ዔያታ ሙዖንጎ» ጌይ
    ዒዛኮ ዓይላሢ ዓይሤኔ።
  twi-ASANTE: Ɛda bi, ɔbarima bi a ɔyɛ Baal-Salisani brɛɛ Onyankopɔn onipa no atokoɔ
    foforɔ bɔtɔ ma, ne burodo mua aduonu. Elisa kaa sɛ, “Fa ma adiyifokuo no, na wɔnni.”
  eng-WEBU: 'A man from Baal Shalishah came, and brought the man of God some bread
    of the first fruits: twenty loaves of barley and fresh ears of grain in his sack.
    Elisha said, “Give to the people, that they may eat.”'
  wal-wal: Koiro gakkida kattaappe uuhettida laatamu, banggaa komppuwaa, tiya kattaara
    issippe ba ogoruwan yeggi ekkidi, Xoossaa asassi ehiya issi bitanee Ba7aali-SHaliisha
    giyoosaappe yiis. Yin Elssaa7i ba ashkkaraa, “Maanaayyo asau aatta” yaagiis.
  spa-PDDPT: 'Entonces llegó un hombre de Baal-salisa, y llevó para el varón de ʼElohim
    pan de las primicias: 20 panes de cebada con espigas de trigo nuevo. Y Eliseo
    dijo: Dalo a la gente para que coma.'
  gun-gun: 'Ha''e gui ou peteĩ ava Baal-Salisa gui. Ha''e va''e ma Nhanderuete remimbo''e
    pe ogueru mbojape jypykue''i regua voxa py. Vinte mbojape cevada guigua ha''e
    hary pyau ogueru. Ha''e rã Eliseu aipoe''i: — Emboja''o heta va''e kuery pe ho''u
    aguã — he''i.'
  ilo-ULB: Adda maysa a tao a naggapu iti Baal Salisa a napan iti tao ti Dios ken
    nangipan iti duapulo a tinapay a naaramid iti trigo nga adda iti sakona a kaburburas,
    ken kaburburas a bukbukel. Kinunana, “Itedmo daytoy kadagiti tattao tapno makapanganda.”
  kpg-kpg: Tahi madagoaa hua, tahi daane ne hanimoi i Baal-Shalishah, e gaamai ana
    palaawaa e madalua, ne hai mai i nia ‘barley’ ala ne hadi matagidagi i di ngadau
    deelaa, mo nia ‘wheat’ ala ne hadi hoou. Elisha gaa hai gi dana dangada hai hegau
    bolo gi haangai ina nia soukohp gi nia meegai aalaa.
  uig-ARA: 'ئەمدى بائال-شالىشاھدىن بىر ئادەم كېلىپ، خۇدانىڭ ئادىمىگە ئارپا ھوسۇلىنىڭ
    تۇنجى مېۋىسىدىن ئاش-نان، يەنى يىگىرمە ئارپا ناننى ۋە بىر خالتا كۆك باشنى ئېلىپ
    كېلىۋىدى، ئۇ: خەلققە يېگىلى ئالدىغا قويغىن، دېدى.'
  sus-sus: Mixi nde nan fa kelife Baali Salisa. A nu fafe taami nun sansi bogi singee
    nan na Ala xa mixi xɔn ma, taami mɔxɔɲɛn nun mɛngi nɛɛnɛ bɛki keren. Annabi Elise
    naxa a fala a batula bɛ, «I xa yi donse fi yi ɲama ma, alako e xa e dɛge.»
  pon-2006: Pil ehu ahnsou, ohl emen ahpw kohsang Paal Salisa, wa kodohng rehn Elisa
    lopwon en pilawa rieisek me wiawihda sang tepin dondoal en parli nan pahro, iangahki
    ekei wahn pilawa me ahpwtehn dondoalda. Elisa eri patohwanohng nah laduwo en katungoalehki
    pwihn soukohpo pilawa ko,
  ksd-ksd: 'Ma tika na tutana maro Baal-Salisa i ga pot tadav ra tutana kai God ma
    ra ura vinun na gem di ga pait ia ma ra barli, ma ra kalamana kon ta kana vuvuvung,
    a luaina vuai e ta kana uma. Ma i ga biti: Da tabar ra tarai me upi diat a ian.'
  tur-YTC: 'Baal Şalişa''dan bir adam geldi ve Tanrı adamına ilk ürünlerden biraz
    ekmek getirdi: Çuvalında yirmi arpa ekmeği ve taze başak vardı. Elişa, “Halka
    ver de yesinler” dedi.'
  grc-BRENT: Καὶ ἀνὴρ διῆλθεν ἐκ Βαιθαρισὰ, καὶ ἤνεγκε πρὸς τὸν ἄνθρωπον τοῦ Θεοῦ
    πρωτογεννημάτων εἴκοσι ἄρτους κριθίνους καὶ παλάθας· καὶ εἶπε, δότε τῷ λαῷ καὶ
    ἐσθιέτωσαν.
  ind-AYT: Seorang laki-laki datang dari Baal-Salisa untuk membawakan abdi Allah roti
    hasil yang pertama, dua puluh roti jelai dan gandum baru dalam kantong. Elisa
    berkata, “Berikanlah kepada orang-orang itu untuk dimakan.”
  nya-nya: Munthu wina wochokera ku Baala-Salisa anabwera atamutengera munthu wa Mulungu
    malofu a barele makumi awiri opangidwa kuchokera ku zokolola zoyamba kucha, pamodzinso
    ndi ngala zatsopano za tirigu. Elisa anati kwa munthuyo, “Apatse anthu kuti adye.”
  hrv-hrv: 'Neki čovjek došao iz Baal Šališe i donio čovjeku Božjem kruh od prvina,
    dvadeset ječmenih hljebova i kaše u torbi. A on zapovjedi: “Daj ljudima neka jedu!”'
  mps-mps: Nosali me sogo deli, bidi me deli te aga Balsalisa bulu tagalama, tama
    te Elisa pageba asali. Te sogo te sia gagawai wit togobo sogo, tama nedu bali
    du gide tau ebo sogo. Tama te hasia sogo augwaligo te nai bali du togwali, augwaligo
    te dwasianu bret skon nigainu. Tama tibo bodolu sogo, te bidi Elisa pageba asali,
    te bidi agai te me badu te sia gagawai wit selasa asai, tama te augwaligo te togwali
    sia gagawai nai witgo nigai bret agai te bidi sese deli tama selama, tama aga
    begba bulama, sela asai. Tama Elisago te aga sę ebo bidibolo e tiwai po tama
    wali, “Te nai te profet bidi dabe mao,” wali.
  tpi-tpi: Wanpela taim bihain, wanpela man i lusim hap bilong Balsalisa na i kam
    long Elisa. Dispela em i taim bilong katim wit na bali i mau long gaden. Na namba
    wan taim ol i bin katim bali, ol i wokim skon long en. Olsem na long taim dispela
    man i kam long Elisa, em i kisim sampela wit ol i bin katim na i kisim 20 bilong
    ol dispela skon na i putim long bek bilong en na i bringim i kam. Na Elisa i tokim
    wokman bilong en olsem, “Givim dispela kaikai long ol profet.”
  dan-1931: 'Engang kom en Mand fra Ba''al-Sjalisja og bragte den Guds Mand Brød af
    nyt Korn, tyve Bygbrød, og nyhøstet Korn i sin Ransel. Da sagde han: “Giv Folkene
    det at spise!”'
  vie-OVCB: 'Có một người ở Ba-anh Sa-li-sa đem đến biếu người của Đức Chúa Trời một
    số hoa lợi đầu mùa, gồm hai mươi ổ bánh lúa mạch và một bao bắp tươi. Ê-li-sê
    bảo: “Đem dọn cho mọi người ăn.”'
  guj-2017: બાલ-શાલીશાથી એક માણસ ઈશ્વરભક્ત પાસે પ્રથમ ફળનું અન્ન, જવમાંથી બનાવેલી
    વીસ રોટલી અને ભરેલા દાણાવાળાં તાજા કણસલાં પોતાના થેલીમાં લઈને આવ્યો. એલિશાએ કહ્યું,
    “આ લોકોને આપો કે તેઓ ખાય.”
  pon-2006A: Pil ehu ahnsou, ohl emen ahpw kohsang Paal Salisa, wa kodohng rehn Elisa
    lopwon en pilawa rieisek me wiawihda sang tepin dondoal en parli nan pahro, iangahki
    ekei wahn pilawa me ahpwtehn dondoalda. Elisa eri patohwanohng nah laduwo en katungoalehki
    pwihn soukohpo pilawa ko,
  por-BRBSL: 'Veio um homem de Baal Shalishah, e trouxe ao homem de Deus alguns pães
    das primeiras frutas: vinte pães de cevada e espigas frescas de grão em seu saco.
    Elisha disse: “Dê ao povo, para que ele possa comer”.'
  cth-cth: Baalshalisha koe lahoi tami buet touh a tho teh, Cathut e tami hanlah cang
    aluepaw hoi yei e vaiyei, 20 touh hoi apawhiknaw hai cawngko dawk hoi a sin pouh.
    Elisha ni hete taminaw paca loe atipouh.
  twi-twi: Da bi, ɔbarima bi a ɔyɛ Baal-Salisani brɛɛ Onyankopɔn nipa no atoko foforo
    kotoku ma, ne brodo mua aduonu. Elisa kae se, “Fa ma adiyifokuw no, na wonni.”
  hlt-hlt: Te phoeiah Baalshalisha lamkah hlang ha pawk tih Pathen hlang ham te thaihcuek
    buh la cangtun buh cun kul neh cangthai te a tolkhui dongah a khuen pah. Tedae,
    “Pilnam te pae lamtah ca uh saeh,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kòo nìtì mɔùu yɛ̀nní Bɑɑdi-Sɑdisɑ ɛì kɛ tɔní pɛ̃́ɛ̃̀bɛ̀ bɛ̀
    dɔ̀ɔ̀nɛ̀ bɛ̀ tidipɑ̀ntì kɛ̀ bɛ̀ bo sipísìdɛ́, kɛ tɔnɛ̀ tidipɑ̀ntì tɛyɑ̀ɑ̀tɛ̀ kɛ́kɔtɛní
    kɛ́ dɛ̀ duɔ́ nKuyie nkóo nìtì Edisee kòò dɔ̀: Totínɛ̀ kɛ̀ bɛ̀ɛ di.'
  msy-2020: Ezɨ dughiar mamɨn gɨn, gumazir man Balsalisan nguibam ategha, Elisa bagha
    ize. Kar bali aghoramin dughiam. Gumazir kam uan azenimɨn, balin faragha aniba
    aghoregha, 20plan balin bretɨn rubuzir tueziba ko balin tuezir puvatɨzir maba
    sara inigha uan mɨtarim gaghuigha, da inigha Elisa bagha ize. Ezɨ Elisa uan ingangarir
    gumazim mɨgɨa ghaze, “Nɨ dagher kaba isɨ akam inigha izir gumazibar anɨngtɨ, me
    dar amɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ, ɑpɑlʋ nɔɣɔlʋ ɩ lɩɩnɑ Pɑɑlɩ-Sɑlisɑ. Nɑ ɩ́ kpɛnnɑ
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ ɩ kʋhɑlǝm kɑlɑɑlɑsɩ. Ɩsɩɩ tɔɣɔnɑɣɑ pee potopotonɑɑ
    kɛ hiu, nɑ pee kʋtoŋee kɛ huluɣu tɑɑ. Ḿpʋ́ɣʋ́ Ilisee tɔmɑ ɩ tǝmlɛ tʋ sɩ: Tɑlɑ
    pɑ tǝnɑɣɑ tɔɣɔnɑɣɑ ŋkɛ.'
  azb-azb: 'Baal-Şalişadan bir adam gəldi. O, Allah adamı üçün ilk nübardan bişirilən
    iyirmi kömbə arpa çörəyi və təzə sünbülləri torbada gətirdi. Elişa dedi: «Adamlara
    ver, yesinlər».'
  eng-DBY: And there came a man from Baal-shalishah, and brought the man of God bread
    of the first-fruits, twenty loaves of barley, and fresh ears of corn in his sack.
    And he said, Give to the people that they may eat.
  hin-2017: कोई मनुष्य बालशालीशा से, पहले उपजे हुए जौ की बीस रोटियाँ, और अपनी बोरी
    में हरी बालें परमेश्वर के भक्त के पास ले आया; तो एलीशा ने कहा, “उन लोगों को खाने
    के लिये दे।”
  wol-KYG: Ba loolu wéyee jenn waay jóge Baal Salisa, indil góoru Yàlla ga mburum
    pepp ma jëkka ñor, muy ñaar fukki mburuy lors, boole ciy gubi bele, yeb ko ci
    saakoom. Alyaasa ne ñu jox ko mbooloo mi, ñu lekk.
  eng-YLT: And a man hath come from Baal-Shalishah, and bringeth in to the man of
    God bread of first-fruits, twenty loaves of barley, and full ears of corn in its
    husk, and he saith, 'Give to the people, and they eat.'
  kne-kne: Sin namingsan, waday lalaki ay napod Baal Salisa ay nangiey en Eliseo si
    kaap-apit na ay mais ay naidamdam ya dowanpo ay tinapay ay napo sin sabog ay nangon-onaen
    da ay inani. Kanan Eliseo sin baa na, “Ipakan mo dana sin papasolot ko ay mamadto.”
  eng-WYC-2017: Forsooth some man came from Baalshalisha, and bare to the man of God
    loaves of the first fruits, twenty loaves of barley, and thing made of corns,
    in his scrip. And the man of God said, Give thou to the people, that it eat.
  eng-WMBB: 'A man from Baal Shalishah came, and brought the man of God some bread
    of the first fruits: twenty loaves of barley and fresh ears of grain in his sack.
    Elisha said, “Give to the people, that they may eat.”'
  urd-GVH: एक और मौक़े पर किसी आदमी ने बाल-सलीसा से आकर मर्दे-ख़ुदा को नई फ़सल के
    जौ की 20 रोटियाँ और कुछ अनाज दे दिया। इलीशा ने जैहाज़ी को हुक्म दिया, “इसे लोगों
    को खिला दो।”
  rug-rug: Keke totoso pule si mae guana pa Beolo Salisa si keke tie sapu paleke mae
    ni koe Ilaisa sari ka hiokona puta bereti pu ta tavete koari na vua kenudi rina
    bale pu ta pakete koasa vuaheni asa, meke kaiqa pule kiko bale saripu tiqe ta
    vagidi. Meke tozi nia Ilaisa sa nana nabulu pude va hena ni koasa puku vinarigara
    poropita.
  gaz-gaz: Namichi tokko buddeena garbuu kan mataa midhaan bilchaatee irraa tolfame
    digdamaa fi asheetii midhaanii nama Waaqaa sanaaf fidee Baʼaal Shaaliishaadhaa
    dhufe. Elsaaʼis, “Akka isaan nyaataniif namootaaf kenni” jedhe.
  fra-LSG: 'Un homme arriva de Baal-Schalischa. Il apporta du pain des prémices à
    l’homme de Dieu, vingt pains d’orge, et des épis nouveaux dans son sac. Élisée
    dit: Donne à ces gens, et qu’ils mangent.'
  yal-yal: Na waxati kedenni, xɛmɛna nde yi fa funde buru mɔxɔɲɛ ra e nun murutu kɛsɛ
    nɛnɛn bɛnbɛli keden sayiban xa, sa keli Baali-Salisa yi. Burun yi rafalaxi funde
    nɛnɛn nan na. Elise yi a fala a walikɛɛn xa, a naxa, “Donseene yitaxun yamaan
    na.”
  haw-1868: A hele mai la he kanaka mai Baalasalisa mai, a lawe mai i berena na ko
    kanaka o ke Akua no ka hunmua, he iwakalua popo bale, a me ka hua bale iloko o
    ka aa ona; i mai la ia, E haawi aku na na kanaka, i ai ai lakou.
  arb-NAV: 'وَحَضَرَ رَجُلٌ مِنْ بَعْلِ شَلِيشَةَ حَامِلاً مَعَهُ لِرَجُلِ اللهِ عِشْرِينَ
    رَغِيفاً مِنَ الشَّعِيرِ، مِنْ أَوَائِلِ الْحَصَادِ وَسَوِيقاً فِي جِرَابِهِ.
    فَقَالَ: «أَعْطِ الرِّجَالَ لِيَأْكُلُوا».'
  ewe-ewe: Gbe ɖeka la, ame aɖe si tso Baal Salisa la va na bli mumu kotoku ɖeka kple
    abolo blaeve siwo wowɔ kple lu yeye tso eƒe nuŋeŋe gbãtɔ me Mawu ƒe ame la. Elisa
    gblɔ na Gehazi be wòatsɔ wo ana nusrɔ̃lawo woaɖu.
  eng-LEE: 'And there came a man from Ba''alshalishah, and brought unto the man of
    God bread of the first-fruits, twenty loaves of barley bread, and fresh ears of
    corn in his scrip: and he said, Give it unto the people, that they may eat.'
  asm-FB: এবাৰ বাল-চালিচাৰ পৰা এজন মানুহে ঈশ্বৰৰ লোকৰ কাৰণে প্ৰথমে কটা শস্যৰ পৰা যৱ
    ধানৰ বিশটা পিঠা আৰু বস্তা ভৰাই নতুন শস্য আনিলে। ইলীচাই ক’লে, “এইবোৰ লোকসকলক খাবলৈ
    বিলাই দিয়া।”
  sus-A: مِشِ ندٍ نَن قَ كٍلِقٍ بَالِ سَلِسَ. عَ نُ قَقٍ تَامِ نُن سَنسِ بٌفِ سِنفٍيٍ
    نَن نَ عَلَ شَ مِشِ شْن مَ، تَامِ مْشْحّن نُن مّنفِ نّينّ بّكِ كٍرٍن. عَننَبِ
    عٍلِسٍ نَشَ عَ قَلَ عَ بَتُلَ بّ، «عِ شَ يِ دٌنسٍ قِ يِ حَمَ مَ، عَلَكٌ عٍ شَ
    عٍ دّفٍ.»
  fra-SBL: 'Un homme de Baal Shalishah vint et apporta à l''homme de Dieu du pain
    des prémices : vingt pains d''orge et des épis frais dans son sac. Élisée dit :
    « Donnez au peuple, pour qu''il mange. »'
  hbo-hbo: וְאִ֨ישׁ בָּ֜א מִבַּ֣עַל שָׁלִ֗שָׁה וַיָּבֵא֩ לְאִ֨ישׁ הָאֱלֹהִ֜ים לֶ֤חֶם
    בִּכּוּרִים֙ עֶשְׂרִֽים־לֶ֣חֶם שְׂעֹרִ֔ים וְכַרְמֶ֖ל בְּצִקְלֹנֹ֑ו וַיֹּ֕אמֶר
    תֵּ֥ן לָעָ֖ם וְיֹאכֵֽלוּ׃
  kik-kik: Na rĩrĩ, hagĩũka mũndũ oimĩte Baali-Shalisha, akĩrehera mũndũ wa Ngai mĩgate
    mĩrongo ĩĩrĩ ya cairi, ĩrĩa yarugĩtwo na maciaro ma mbere ma ngano, na igira cia
    ngano ya mũgethano. Nake Elisha akĩmwĩra atĩrĩ, “Mĩnengere andũ marĩe.”
  fra-NCL: 'Un homme vint de Baal-Salisa, apportant à l’homme de Dieu du pain des
    prémices, savoir vingt pains d’orge, et du blé frais dans son sac. Elisée dit :
    « Donne aux gens, et qu’ils mangent. »'
  cek-AK: Baal-Shalisha ih kami maeto loe angzoh moe, a aah tangsuek ih barli cang
    hoiah sak ih takaw phaek pumphaeto, Sithaw kami hanah sinh pae. Elisha mah, Kaminawk
    mah caak o hanah paek ah, tiah a naa.
  cuk-cuk: 'Dule-wargwen, Baal-Salisaʼgined nonikid. A-dule Bab-Dummad-e-dulega ibmar-gwag-gebe-welesad
    senonikid. Cebada-madu gwadurgwen (20) senonikid, degine, orosgi-dakleged-trigoʼye-nugad
    gebe-welesad, senonibalid. Geb Eliseo e-maiga sogded: —Gwenadganga mas mimie.'
  uig-CYR: 'Әнди Баал-Шалишаһдин бир адәм келип, Худаниң адимигә арпа һосулиниң тунҗа
    мевисидин аш-нан, йәни жигирмә арпа нанни вә бир халта көк башни елип келивиди,
    у: Хәлиққә йегили алдиға қойғин, деди.'
  tel-2017: తరువాత బయల్షాలిషా నుండి ఒక వ్యక్తి కొత్తగా పండిన యవల పిండితో చేసిన ఇరవై
    రొట్టెలనూ, తాజాగా కోసిన ధాన్యాన్నీ ఒక బస్తాలో వేసుకుని దేవుని మనిషి కోసం తీసుకు
    వచ్చాడు. అప్పుడు అతడు “వీటిని వడ్డించు, ఇక్కడున్నవారు భోజనం చేస్తారు” అని చెప్పాడు.
  hat-BSA: 'Alò, yon mesye te sòti Baal-Shalisha, e li te pote pou nonm Bondye a,
    pen premye fwi yo, ven pen lòj avèk tèt sereyal nèf nan sak li. Epi li te di:
    “Bay pèp la pou yo kab manje.”'
  bxh-bxh: Taumoho hesa Baꞌala-Salisa taonna yai ya laoma. Bali anaho bwaꞌibwaꞌidi
    yai fwalawa sa gabudi mate 20 ya abidi, yo bali tumadi hinaga ya abidi, be ya
    ledima, Ilaisa ana ya felen. Yo fede Ilaisa ya libalau ena tau paisowa lisina,
    iyen, Dodoga u feledi ti andi.
  kos-kos: Sie pac pacl ah, mwet se tuku Baal Shalishah me ac el use nu sel Elisha
    srukwal longoul ke bread barley su orekla ke kosrani se meet ke barley in yac
    sac, oayapa fiten wheat su tufahna kinkinla. Elisha el fahk nu sin mwet kulansap
    lal elan kiteya un mwet palu sac ke ma inge,
  hbo-WLC: וְאִ֨ישׁ בָּ֜א מִבַּ֣עַל שָׁלִ֗שָׁה וַיָּבֵא֩ לְאִ֨ישׁ הָאֱלֹהִ֜ים לֶ֤חֶם
    בִּכּוּרִים֙ עֶשְׂרִֽים־לֶ֣חֶם שְׂעֹרִ֔ים וְכַרְמֶ֖ל בְּצִקְלֹנ֑וֹ וַיֹּ֕אמֶר
    תֵּ֥ן לָעָ֖ם וְיֹאכֵֽלוּ׃
  ibo-ibo: Otu nwoke si Baal-Shalisha bịa, butere onye nke Chineke ogbe achịcha iri
    abụọ nke e ji ọka balị mbụ a ghọtara nʼubi mee. O butekwaara ya isi ọka ole na
    ole nʼakpa. Ịlaisha sịrị, “Were ihe ndị a nye ndị anyị ka ha rie.”
  ory-ory: ଏଥିଉତ୍ତାରେ ବାଲ୍‍-ଶାଲିଶାରୁ ଜଣେ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କ ନିକଟକୁ ପ୍ରଥମ ଫଳର ରୁଟି,
    ଅର୍ଥାତ୍‍, କୋଡ଼ିଏ ଯବ ରୁଟି ଓ ନୂତନ ଶସ୍ୟର ଶିଷା ଆପଣା ଝୁଲିରେ ନେଇ ଆସିଲା। ତହିଁରେ ଇଲୀଶାୟ
    କହିଲେ, “ଲୋକମାନଙ୍କୁ ଦିଅ, ସେମାନେ ଭୋଜନ କରନ୍ତୁ।”
  chk-chk: Lon eu rän, eman mwän a feito seni Pal-salisa o uwato ren Elisa an mwen
    ua, rüe fochun pilawa seni föün parli, pwal ekoch umwun wiich mi kinikinifö. Iwe,
    Elisa a üreni nöün we chon angang, “Kopwe ngeni ekewe mwän ewe mongö pwe repwe
    mongö.”
  rop-rop: Bambai na wanbala men bin kaman brom Beilshalisha. Imbin det taim na blanga
    gajimbat ola sid daga. Imbin bringimap langa Ilaisha 20 damba weya imbin meigim
    brom det sid daga gulum bali en imbin bringimap sambala sid daga weya deibin jis
    kadimbat. En Ilaisha bin dalim im wekinmen blanga fidim ola pipul.
  ukr-1871: 'Прийшов чоловік із Баал Салиси та й принїс чоловікові Божому первоплід
    хлїба — двайцять ячмінних боханцїв і стовченого зерна в саквах. І звелїв Елисей:
    Дай людям, нехай їдять.'
  deu-1951: 'Aber ein Mann von Baal-Schalischa kam und brachte dem Manne Gottes Erstlingsbrote,
    zwanzig Gerstenbrote und zerriebene Körner in seinem Sack. Er aber sprach: Gib
    es dem Volk, daß sie essen!'
  eng-JPS: 'And there came a man from Baal-shalishah, and brought the man of God bread
    of the first-fruits, twenty loaves of barley, and fresh ears of corn in his sack.
    And he said: ''Give unto the people, that they may eat.'''
  srp-1865: 'A doðe neko iz Val-Salise, i donese èovjeku Božijemu hljeba od prvina,
    dvadeset hljebova jeèmenijeh, i novijeh zrna u klasu. A on reèe: postavi narodu,
    neka jedu.'
  lug-lug: Waaliwo omusajja eyava e Baalusalisa, n’aleetera omusajja wa Katonda emigaati
    egya sayiri kumi n’ebiri nga mmere ey’okubibala ebibereberye, ate era n’amuleetera
    n’ebirimba eby’eŋŋaano embisi. Erisa n’agamba omuweereza we nti, “Bigabire abantu
    babirye.”
  heb-heb: ואיש בא מבעל שלשה ויבא לאיש האלהים לחם בכורים עשרים לחם שערים וכרמל בצקלנו
    ויאמר תן לעם ויאכלו׃
  ben-IRV: আর বাল্‌-শালিশা থেকে একজন লোক ঈশ্বরের লোকের জন্য প্রথমে কাটা ফসল থেকে কুড়িটা
    যবের রুটি সেঁকে নিয়ে আসল, আর তার সঙ্গে নিয়ে আসল কিছু নতুন শস্যের শীষ। আর তিনি
    বললেন, “এগুলো লোকদের খেতে দাও।”
  pan-pan: ਬਆਲ-ਸ਼ਲੀਸ਼ਾਹ ਤੋਂ ਇੱਕ ਮਨੁੱਖ ਆਇਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਲਈ ਪਹਿਲੇ ਫਲਾਂ ਦੇ ਜੌਂਵਾਂ
    ਦੀਆਂ ਵੀਹ ਰੋਟੀਆਂ ਤੇ ਅਨਾਜ ਦੇ ਹਰੇ-ਹਰੇ ਸਿੱਟੇ ਆਪਣੀ ਝੋਲੀ ਵਿੱਚ ਲਿਆਇਆ। ਉਹ ਬੋਲਿਆ, “ਇਨ੍ਹਾਂ
    ਲੋਕਾਂ ਨੂੰ ਦੇ ਜੋ ਉਹ ਖਾਣ।”
  mya-JVB: တဖန် ဗာလရှလိရှ မြို့မှ လူ တယောက်သည် လာ ၍ ၊ အဦး သီးသော မုယော ဆန်ဖြင့် လုပ်သော
    မုန့် လုံး နှစ်ဆယ် နှင့် အိတ် ၌ ထည့်သော အသီးအနှံ များကို ဘုရား သခင် ၏ လူ ထံသို့
    ဆောင် ခဲ့၏။ ဧလိရှဲကလည်း၊ ဤလူ များ ကို ကျွေး လော့ဟုဆို လျှင်၊ “
  tbg-tbg: Uitivata baalivata mpeqaiqu entara, vaiinti vovano baaliqohairo mpareti
    20navu untakero ntuva varero, qaraaka baalivata ntuva varero, nai vatuka Baali-Salisa
    kero Elisaava vaunaini anintero ˻vira amuvaro˼ Elisaava nai kaiqa vaiintiara tiharo,
    Vi karara paropeti vika nimiane, tiro.
  hmo-hmo: Ma nega ta, tau ta be Bala Salisa dekena amo ia mai, Dirava ena tau Elisaia
    totona, beredi ibounai 20 ia mailaia. Inai beredi, be idia utua bali ena anina
    ginigunana dekena amo, bona uiti anina matamatadia dekena amo danu. Elisaia ese
    iena hesiai tauna ia hamaoroa, inai beredi be peroveta orea taudia dekenai do
    ia henia, do idia ania.
  urd-urd: बाल सलीसा से एक शख़्स आया, और पहले फ़सल की रोटियाँ, या'नी जौ के बीस गिर्दे
    और अनाज की हरी — हरी बाले मर्द ए — ख़ुदा के पास लाया, उसने कहा, “इन लोगों को दे
    दे, ताकि वह खाएँ।”
  rus-SYN: 'Пришел некто из Ваал-Шалиши, и принес человеку Божию хлебный начаток -
    двадцать ячменных хлебцев и сырые зерна в шелухе. И сказал Елисей: отдай людям,
    пусть едят.'
  bqc-SIM: 'Gbɛ̃e bↄ̀ Baali Salisa à mↄ̀ Lua gbɛ̃́piɛ ń pɛ̃ɛ pↄ́ wa kɛ̀ ń pↄ́wɛn
    sɛ̃́iao mɛ̀n bao ń mase dafuo. Ɔ̃ Ɛlizi mɛ̀: Kpa gbɛ̃́piↄwa aa só.'
  tcz-CHONGTHU: Nikhat hi Baal-shalishah a konin mikhat ahungin Pathen mipa chu chang-hum
    bora khatleh changlhah pheng somni ahin poh pehin ahi. Elisha’n, “Mipi hochu peuvin
    nenao vinte,” ati.
  mar-mar: बआल-शालीश येथून एकदा एक मनुष्य आपल्या नव्या पिकातील जवाच्या वीस भाकरी देवाच्या
    मनुष्यासाठी घेऊन आला. तसेच कोवळी कणसे पोत्यातून घेऊन आला. तो म्हणाला, “हे सर्व
    या लोकांस खायला दे.”
  soq-soq: Walama da bedewe apana dea bola debama Baal Salisa bedewe wandie wisene
    Elaisa bured uduudu 20 wanen. Apana ena sa bedewe nanau ipawa bauta itudia uwauwantoia
    ebowa waia bali otene wimone bured sumoiena. Tane do nana ipawa sanaa uwauwantoia
    Elaisa deuawa aine waneiena. Tane Elaisa nolawa dewalala diene wanase, “Nana sa
    peroweta auweia wanamowo ita napu.”
  qub-qub: 'Chaypita juc runa chayaran Baal-Salisapita. Chay runa aparan profëta Eliseopaj
    ishcay chunca (20) sebäda tantata, manöjullanpa rïgutapis. Chaycunaga caran rimir-punta
    shuntar raquishanmi. Eliseoga uywayninta niran: «Apamushantaga runacunata garay.»'
  bqp-bqp: 'Gbɛ̃ke bò Baali Salisa à sù Luda gbɛ̃ pìinɛ kũ burodi kũ ò kɛ̀ kũ pↄ́wɛ
    káakuo mɛ̀n baro kũ gbado dufuo. Akũ Ɛlisa pì: Ǹ kpá gbɛ̃nↄa ò só.'
  hat-hat: Yon lòt fwa ankò, yon nonm soti lavil Baal Chalicha, li pote yon sak pwovizyon
    fè Elize kado. Nan sak la te gen ven pen li te fè ak premye grenn lòj li te rekolte
    pou lanne a ansanm ak yon pakèt grap lòj li te fèk koupe. Elize di domestik li
    a pou li sèvi yo bay pwofèt yo manje.
  eng-BSB: Now a man from Baal-shalishah came to the man of God with a sack of twenty
    loaves of barley bread from the first ripe grain. “Give it to the people to eat,”
    said Elisha.
  eng-WEBPB: 'A man from Baal Shalishah came, and brought the man of God some bread
    of the first fruits: twenty loaves of barley and fresh ears of grain in his sack.
    Elisha said, “Give to the people, that they may eat.”'
  kbq-kbq: Mago zupa Ba'al-Salisa rankumateti e'nea ne'mo'a, ese hamre'naza bali ragareti
    tro hu'naza bretiramina 20'a enerino, mago'a kasefa bali raganena ku'afi erarineno
    Ra Anumzamofo eri'za ne' Elisante egeno, Elisa'a kato ne'a asmino, Ama ne'zana
    ama vahera zamige'za neho.
  nhe-BL: 'Huan seyoc tonali ajsico se tlacatl tlen ehua Baal Salisa, huan quihualiquili
    nopa tiocamanalojquetl Eliseo se 20 pantzi tlen quichijtoya ica cebada tlen quipixcaque
    ipan nopa achtohui pixquistli. Nojquiya quihualicac ipan imorral quentzi trigo
    iyol tlen yancuic. Huan Eliseo quiilhui se tlatequipanojquetl: ―Xiquinmaca nopa
    telpoca tlacame para ma quicuaca.'
  bus-bus: 'Gbɛ̃ke bↄ̀ Baali Salisa à mↄ̀ Luda gbɛ̃ pìnɛ kↄ̃n burɛdi kɛ̀ wà kɛ̀ kↄ̃n
    pↄ́wɛɛ káakuo mɛ̀n baro kↄ̃n gbado dufuo. Ben Ɛlisa bè: Ǹ kpá gbɛ̃nↄa aↄ̃ só.'
  gub-BL: Amo 'ar mehe amo awa uhem wà tawhu Ma'awxari her ma'e pe kury. Werur 20
    typy'ak xewar izypy mehe ipo'o pyrer a'e kwarahy mehe arer iapo pyrer. Werur amo
    xewar haryw iakyr ma'e izupe no. — Emono a'e temi'u amogwer Tupàn ze'eg imume'u
    har wanupe nehe, i'i Erizew uma'ereko ma'e pe.
  eng-DRA: 'And a certain man came from Baalsalisa bringing to the man of God bread
    of the firstfruits, twenty leaves of barley, and new corn in his scrip. And he
    said: Give to the people, that they may eat.'
