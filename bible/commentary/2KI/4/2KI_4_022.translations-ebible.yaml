verse: 2KI.004.022
translations:
  mal-C: അവൾ തന്റെ ഭർത്താവിനെ വിളിച്ച്, “എനിക്കു വേഗത്തിൽ ദൈവപുരുഷന്റെ അടുക്കൽ ചെന്നിട്ടു
    മടങ്ങിവരേണ്ടതിനു ഭൃത്യന്മാരിൽ ഒരുവനെയും ഒരു കഴുതയെയും അയച്ചുതന്നാലും!” എന്നു പറഞ്ഞു.
  deu-TKW: 'Sodann rief sie ihren Mann und sprach: Schicke mir doch einen von den
    Dienern mit einer Eselin; ich will schnell zu dem Manne Gottes und wieder zurück!'
  lin-lin: 'Bongo abengaki mobali na ye mpe alobaki na ye : — Nabondeli yo, tindela
    ngai elenge moko kati na basali mpe ane moko ya mwasi, mpo ete nakende noki epai
    ya moto na Nzambe mpe nazonga mbala moko.'
  eng-LSV: and calls to her husband and says, “Please send one of the young men and
    one of the donkeys to me, and I run to the man of God, and return.”
  eng-GNV: 'Then she called to her husband, and sayd, Send with me, I pray thee, one
    of the yong men and one of the asses: for I will haste to the man of God, and
    come againe.'
  eng-WEBSTER: And she called to her husband, and said, Send me, I pray thee, one
    of the young men, and one of the asses, that I may run to the man of God, and
    come again.
  nhw-BL: 'Huan nimantzi quitlatitlani ihuehue huan quiilhui: ―Techtitlanili se tlatequipanojquetl
    ica se pilburrojtzi para huelis niyas nimantzi niquitati itequipanojca Toteco
    Dios huan nima nimocuepas.'
  swh-ONEN: Akamwita mume wake na kusema, “Tafadhali mtume mmoja miongoni mwa mtumishi
    pamoja na punda ili niweze kwenda kwa mtu wa Mungu haraka na kurudi.”
  bba-bba: Yen biru u win durɔ sokɑ u nɛɛ, ɑ mɑn sɔm kowo ben turo kɛ̃ɛmɑ kɑ kɛtɛku
    teu. Nɑ kon dukɑ dɑ Eliseen mi, n wurɑmɑ tɛ̃.
  eng-KJVCPB: And she called unto her husband, and said, Send me, I pray thee, one
    of the young men, and one of the asses, that I may run to the man of God, and
    come again.
  luo-luo: Ne oluongo chwore mi owachone niya, “Yie ior achiel kuom jotich okelna
    punda mondo adhigo ir ngʼat Nyasaye mapiyo kaka nyalore eka aduog piyo.”
  meu-meu: Bena ia ese adavana e boi henia, eto, Hesiai tauna ta dekegu a siaia, bona
    doniki ta danu; lau na Dirava ena tau dekena baina lao haraḡa, bena ma baina lou
    mai.
  npi-ULB: तिनले आफ्ना पतिलाई बोलाइन् र भनिन्, “कृपया, मलाई एक जना नोकर र एउटा गधा
    पठाउनुहोस् ताकि म छिटो परमेश्‍वरका मानिसकहाँ जान र फर्केर आउन सकूँ ।”
  yor-yor: Ó pe ọkọ rẹ̀ ó sì wí pé, “Jọ̀wọ́ rán ọ̀kan lára àwọn ìránṣẹ́ rẹ àti kẹ́tẹ́kẹ́tẹ́
    kan kí èmi kí ó lè lọ sí ọ̀dọ̀ ènìyàn Ọlọ́run kíákíá kí n sì padà.”
  emp-NTPO: 'Idji quimada trʌ̃ped̶a nãwã jarasia: –Mʌ̃ djuburia burroda ab̶a idjab̶a
    nezocada ab̶a mʌ̃maa diabuedua. Mʌ̃ra isabe Eliseomaa wãya. Jũẽped̶a ara maʌ̃da
    jẽda zeya.–'
  pes-OPCB: 'سپس برای شوهرش این پیغام را فرستاد: «خواهش می‌کنم یکی از خادمانت را با
    الاغی بفرست تا نزد آن مرد خدا بروم. زود برمی‌گردم.»'
  tgl-ULB: Tinawag niya ang kaniyang asawa, at sinabi, “Pakiusap magpadala ka sa akin
    ng isa sa mga alipin at isa sa mga asno para ako ay makapagmadali sa lingkod ng
    Diyos at makabalik agad.”
  cbu-NT: Sheeranllu, wazaranlleetssha kuruzurangiya. Wazaranllpasha tsiyataranganaya.
    Nuwaam minum m'chachurish kapaachpatari zanganinda, nuwaam ipunshi. Nuwma Elisewap
    napatama. Sheeruri, kanaputama, tárangiya.
  hui-hui: Puwa ibu agalini olalu íbu lowa lalu, Biabe biaga karuni aria mbirame nogo
    dongi i̱ koria áyu ogoni haru pu lole pu. I̱na Anduane Homogonaga bi mana latagi
    haga agali biago hondo pialu abale dai bule poleberogo, lene.
  mya-mya: ထို​နောက်​မိ​မိ​၏​ခင်​ပွန်း​ကို​ခေါ်​၍``ပ​ရော​ဖက် ဧ​လိ​ရှဲ​ထံ​သို့​ကျွန်​မ​သွား​ရ​ပါ​မည်။
    အ​စေ​ခံ တစ်​ယောက်​နှင့်​မြည်း​တစ်​ကောင်​ကို​ကျွန်​မ​ထံ သို့​စေ​လွှတ်​ပေး​ပါ''
    ဟု​ပြော​၏။
  bod-N: རང་གི་ཁྱོ་ག་བོས་ཏེ་ན་རེ། ཁྱེད་ཀྱིས་ཞབས་ཕྱི་ཞིག་དང་བོང་བུ་ཞིག་ང་ལ་གཏོང་རོགས།
    ང་རང་དཀོན་མཆོག་གི་སྐྱེས་བུའི་དྲུང་དུ་མགྱོགས་པོར་སོང་ནས་ཕྱིར་ལོག་འོང་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Mukadzi akadana murume wake akati, “Ndapota, ndidanire mumwe wavaranda
    nembongoro kuti ndiende kumunhu waMwari nokukurumidza ndigodzoka.”
  spa-BLM: 'Llamó a su marido y le dijo: “Te ruego que me envíes uno de los criados
    y uno de los asnos, para que corra al hombre de Dios y vuelva.”'
  cac-cac: 'Elan̈chamel ix yavtej vin̈ yetb''eyum ix, ix yalan ix d''a vin̈: —Checb''at
    junoc eb'' vin̈ co checab'' yed'' junoc noc'' b''uru ved''oc, sb''at vilan vin̈
    schecab'' Dios, nactic in jaxi, xchi ix.'
  swh-ULB: Akamwita mume wake, na kusema, “Tafadhali nitumie mmoja wa watumishi wako
    na moja ya punda wako ili niweze kuwahi kwa mtu wa Mungu ili niweze kurudi.”
  bel-bel: 'і паклікала мужа свайго і сказала: прышлі мне аднаго слугу і адну асьліцу,
    я паеду да чалавека Божага і вярнуся.'
  deu-ELBBK: 'Und sie rief ihren Mann und sprach: Sende mir doch einen von den Knaben
    und eine von den Eselinnen, und ich will zu dem Mann Gottes laufen und wiederkommen.'
  mbb-OT: Ne mid-umew zutun te vahi is esawa zin ne migkeǥiyan din te, “Ipehengkayi
    nu is sevaha he suluǥuen he ibpetundan te sevaha he asnu su para mekaagpas a he
    edhendiyà te suluǥuen te Megbevayà, ne petuluy e zà ebpekelikù.”
  mal-2015: 'പിന്നെ അവൾ തന്റെ ഭർത്താവിനെ വിളിച്ചു: ഞാൻ വേഗത്തിൽ ദൈവപുരുഷന്റെ അടുക്കലോളം
    പോയിവരേണ്ടതിന്നു എനിക്കു ഒരു ബാല്യക്കാരനെയും ഒരു കഴുതയെയും അയച്ചുതരേണമേ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Paľis vičinďa peskre romes a phenďa: „Mangav tut, bičhav mange jekhe sluhas
    the oslica. Mušinav man so neksigeder te dochudel ke le Devleskro murš a maj avava
    pale.“'
  pes-OPV: 'و شوهر خود را آواز داده، گفت: «تمنااینکه یکی از جوانان و الاغی از الاغها
    بفرستی تانزد مرد خدا بشتابم و برگردم.'
  ron-1924: 'А кемат пе бэрбатул ей ши а зис: „Тримите-мь, те рог, ун служитор ши
    о мэгэрицэ; вряу сэ мэ дук ын грабэ ла омул луй Думнезеу ши апой мэ вой ынтоарче.”'
  ben-OBCV: তিনি তাঁর স্বামীকে ডেকে বললেন, “দয়া করে তোমার দাসদের মধ্যে একজনকে ও একটি
    গাধা আমার কাছে পাঠিয়ে দাও, যেন আমি তাড়াতাড়ি ঈশ্বরের লোকের কাছে গিয়ে ফিরে আসতে
    পারি।”
  som-som: Markaasay ninkeedii u dhawaaqday oo ku tidhi, Waan ku baryayaaye iigu cid
    dir midiidinnadii midkood iyo dameerihii midkood, si aan ninkii Ilaah ugu ordo
    oo aan haddana u soo noqdo.
  lat-VUC: 'vocavit virum suum, et ait: Mitte mecum, obsecro, unum de pueris, et asinam,
    ut excurram usque ad hominem Dei, et revertar.'
  eng-ASVBT: And she called unto her husband, and said, Send me, I pray thee, one
    of the servants, and one of the asses, that I may run to the man of God, and come
    again.
  ita-1885: 'e mandò a dire al suo marito: Deh! mandami uno dei servitori, ed una
    delle asine, acciocchè io corra fino all''uomo di Dio; poi ritornerò.'
  eng-LXXUP: And she called her husband, and said, Send now for me one of the young
    men, and one of the asses, and I will ride quickly to the man of God, and return.
  eng-ULB: She called to her husband, and said, “Please send me one of the servants
    and one of the donkeys so that I may hurry to the man of God and then come back.”
  spa-VBL: 'Llamó a su marido y le dijo: “Por favor, envíame uno de los criados y
    un asno para que pueda ir corriendo a ver al hombre de Dios y volver”.'
  fra-_FOB: 'Ensuite elle appela son mari, et dit: Envoie-moi, je te prie, un des
    serviteurs et une des ânesses; et je m''en irai jusqu''à l''homme de Dieu; puis
    je reviendrai.'
  mal-mal: 'പിന്നെ അവൾ തന്റെ ഭർത്താവിനെ വിളിച്ചു: “ഞാൻ വേഗത്തിൽ ദൈവപുരുഷന്റെ അടുക്കൽ
    പോയിവരേണ്ടതിന് എനിക്ക് ഒരു ഭൃത്യനെയും ഒരു കഴുതയെയും തരണമേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: aur apne shauhar ko bulwā kar kahā, “Zarā ek naukar aur ek gadhī mere pās
    bhej deṅ. Mujhe fauran mard-e-Ḳhudā ke pās jānā hai. Maiṅ jald hī wāpas ā jāūṅgī.”
  suz-BL: मिनु मेकोमी आ वोंइश कली ब्रेश्‍शा “आं कली गेय पाइब का नु गधा का सोइक्‍तीनी।
    मिनु गो रीब पा परमप्रभु आ मुर बाक्‍तीक लशा लेत्‍नुङ” देंमाक्‍त।
  ita-1927: 'E, chiamato il suo marito, disse: “Ti prego, mandami uno de’ servi e
    un’asina, perché voglio correre dall’uomo di Dio, e tornare”.'
  ckb-ckb: 'ئینجا ژنەکە مێردەکەی بانگکرد و گوتی: «خزمەتکارێک و ماکەرێکم بۆ بنێرە،
    هەتا بە پەلە بچم بۆ لای پیاوەکەی خودا و بگەڕێمەوە.»'
  eng-BBE: And she said to her husband, Send me one of the servants and one of the
    asses so that I may go quickly to the man of God and come back again.
  kan-OKCV: ತನ್ನ ಗಂಡನನ್ನು ಕರೆದು, “ನಾನು ದೇವರ ಮನುಷ್ಯನ ಬಳಿಗೆ ಬೇಗನೆ ಹೋಗಿ ತಿರುಗಿ ಬರುವ ಹಾಗೆ,
    ನೀನು ದಯಮಾಡಿ ಸೇವಕನನ್ನೂ ಒಂದು ಕತ್ತೆಯನ್ನೂ ಕಳುಹಿಸು,” ಎಂದಳು.
  tam-2017: 'தன் கணவனிடத்தில் ஆள் அனுப்பி: நான் சீக்கிரமாக தேவனுடைய மனிதன் இருக்கும்
    இடம்வரை போய்வருவதற்கு; வேலைக்காரர்களில் ஒருவனையும் ஒரு கழுதையையும் எனக்கு அனுப்பவேண்டும்
    என்று சொல்லச்சொன்னாள்.'
  spa-RV-1909: 'Llamando luego á su marido, díjole: Ruégote que envíes conmigo á alguno
    de los criados y una de las asnas, para que yo vaya corriendo al varón de Dios,
    y vuelva.'
  ron-BTF: 'Și a chemat la ea pe soțul ei și a spus: Trimite-mi, te rog, pe unul dintre
    tineri și unul dintre măgari, ca să alerg la omul lui Dumnezeu și să mă întorc.'
  eng-WEBP: She called to her husband and said, “Please send me one of the servants,
    and one of the donkeys, that I may run to the man of God and come again.”
  eng-FBV: She called her husband and said, “Please send me one of the servants and
    a donkey so I can run to the man of God and come back.”
  nld-1939: 'riep haar man en zei: Stuur me een van de knechts met een ezelin; ik
    wil dadelijk naar den godsman, en kom gauw terug.'
  nch-BL: 'Huan nimantzi quitatitani ihuehue huan quiilhui: ―Techtitanili se tequipanojquet
    ica se pilburrojtzi para huelis niyas nimantzi niquitati itequipanojca Toteco
    Dios huan nima nimocuepas.'
  vie-1934: 'Kế đó, nàng kêu chồng mình mà nói rằng: Tôi xin ông cắt cho tôi một đứa
    đầy tớ, và một con lừa, để tôi chạy đến người của Đức Chúa Trời; đoạn, tôi sẽ
    trở về.'
  hin-CV: तब उसने अपने पति को यह संदेश भेजा, “मेरे पास अपना एक सेवक और गधा भेज दीजिए
    कि मैं जल्दी ही परमेश्वर के जन से भेंटकर लौट आऊं.”
  spa-BES: 'Y ella dijo a su esposo: Envíame uno de los sirvientes y uno de los asnos
    para que pueda ir rápidamente al hombre de Dios y volver.'
  tdx-tdx: 'Kinanji’e amy zao i vali’ey nanao ty hoe: Ehe, ahitrifo amako ty mpitoroñe,
    naho ty borìke, hihitrifako mb’ indatin’ Añaharey mb’eo vaho himpoly.'
  tha-KJV: นางก็ไปเรียกสามีของนางกล่าวว่า “ขอส่งคนใช้คนหนึ่​งก​ับลาตัวหนึ่งมาให้​ฉัน
    เพื่อฉันจะได้​รี​บไปหาคนแห่งพระเจ้า และกลับมาอีก”
  por-BR-2018: 'Chamando logo a seu marido, disse-lhe: Rogo-te que envies comigo a
    algum dos criados e uma das asnas, para que eu vá correndo ao homem de Deus, e
    volte.'
  deu-ELO: 'Und sie rief ihren Mann und sprach: Sende mir doch einen von den Knaben
    und eine von den Eselinnen, und ich will zu dem Manne Gottes laufen und wiederkommen.'
  eng-WYC-2018: and called her husband, and said, I beseech, send thou with me one
    of the servants, and an ass, and I shall run out unto the man of God, and I shall
    turn again (or and then I shall return).
  epo-epo: 'Kaj ŝi vokis sian edzon, kaj diris: Sendu al mi unu el la junuloj kaj
    unu el la azeninoj, mi kuros al la homo de Dio kaj revenos.'
  uig-PIN: 'U erini qaⱪirip uningƣa: Ƣulamlardin birini mangdurƣin, u bir exǝkni elip
    kǝlsun; mǝn uni qapturup, Hudaning adimining ⱪexiƣa dǝrⱨal berip kelǝy, dedi.'
  beo-beo: 'E da egoa misa:ne wele, ema amane sia:i, “Dia hawa: hamosu dunu amo dougi
    afae goeguda: oule misa:ne sia:ma! Na da balofede Ilaisia ba:la masunu. Na da
    e ba:lalu hedolo bu misunu.”'
  tpi-OTNT: Na em i singautim man bilong en i kam na i tokim em olsem, “Mi laik yu
    go tokim wanpela wokboi i kisim donki na i kam long mi. Long wanem, mi laik go
    hariap na lukim dispela profet na bai mi kam bek.”
  hau-SA: Ta kira mijinta ta ce, “Ina roƙonka ka aika mini da ɗaya daga cikin bayi
    da kuma jaka, don in yi sauri in je wurin mutumin Allah in dawo.”
  uig-LAT: 'U érini chaqirip uninggha: Ghulamlardin birini mangdurghin, u bir éshekni
    élip kelsun; men uni chapturup, Xudaning adimining qéshigha derhal bérip kéley,
    dédi.'
  nde-nde: Owesifazane wathumela kumkakhe ilizwi elithi, “Ngicela ungithumele esinye
    sezisebenzi kanye lobabhemi ukuze ngiphange ngiyebona umuntu kaNkulunkulu ngiphenduke.”
  ton-ton: Pea naʻa ne ui atu ki hono husepāniti, ʻo ne pehē, “ʻOku ou kole, ke ke
    fekau mai ha taha ʻoe kau talavou, mo ha ʻasi ʻe taha, koeʻuhi ke u lele ai ki
    he tangata ʻoe ʻOtua, mo toe haʻu.”
  ces-1613: 'Potom zavolala muže svého a řekla: Medle, pošli mi jednoho z služebníků
    a jednu oslici, ať doběhnu až k muži Božímu, a zase se navrátím.'
  eng-WMB: She called to her husband and said, “Please send me one of the servants,
    and one of the donkeys, that I may run to the man of God and come again.”
  tam-TCV: அவள் தன் கணவனைக் கூப்பிட்டு, “தயவுசெய்து உம்முடைய வேலையாட்களில் ஒருவனையும்,
    ஒரு கழுதையையும் அனுப்பும். நான் இறைவனுடைய மனிதனிடம் அவசரமாகப் போய்த் திரும்பி
    வரவேண்டும்” என்றாள்.
  ceb-ULB: Gitawag niya ang iyang bana, ug miingon, “Palihog padad-i ako ug usa sa
    mga sulugoon ug usa sa mga asno aron makaadto dayon ako sa tawo sa Dios ug unya
    mobalik.”
  pol-UBG: 'Potem zawołała swego męża i powiedziała: Proszę cię, przyślij mi jednego
    ze sług i jedną oślicę. Pobiegnę aż do męża Bożego i wrócę.'
  agr-agr: 'Dutika ukuki niina aishin untsuka taamtai chichajak: “Makichik inak burro
    susam awetugta nujai wi wenu profeta Eliseojai chichasan taatjai”, tiuwai.'
  kyc-kyc: Epapala banya akalingi kyakale lapala dopa lamaiya, Kendemande akali dokona
    mende mena dongepa dae epena lena. Namba poropeta Ilaisa karamo dokona pupenge
    ingilyamo. Papala namba waiya lao dae dee kamba eparo, leya.
  urd-GVU: اور اپنے شوہر کو بُلوا کر کہا، ”ذرا ایک نوکر اور ایک گدھی میرے پاس بھیج
    دیں۔ مجھے فوراً مردِ خدا کے پاس جانا ہے۔ مَیں جلد ہی واپس آ جاؤں گی۔“
  deu-1912: 'und rief ihren Mann und sprach: Sende mir der Knechte einen und eine
    Eselin; ich will zu dem Mann Gottes, und wiederkommen.'
  kan-2017: ಗಂಡನನ್ನು ಕರೆಯಿಸಿ ಅವನಿಗೆ, “ದಯವಿಟ್ಟು, ನನಗೋಸ್ಕರ ಒಬ್ಬ ಸೇವಕನನ್ನೂ, ಒಂದು ಕತ್ತೆಯನ್ನೂ
    ಕಳುಹಿಸು. ನಾನು ಬೇಗನೆ ದೇವರ ಮನುಷ್ಯನ ಬಳಿಗೆ ಹೋಗಿಬರುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Me pining fare pin e pumo’on rok me ga’ar ngak, “Mpi’ reb fapi tapigpig
    ngog nge reb e dongki, ya thingar gu wan gguy Elisa ni profet, ma dabi n’uw nap’an
    mu gu sul.”
  hlt-MCSB: A va te a khue tih, “Kai he tueihyoeih pakhat, laak pakhat han tueih mai.
    Te daengah ni Pathen kah hlang taengla ka yong vetih tatloe la ka mael eh?,” a
    ti nah.
  mdy-ETH: ዬያይዴስካፓ ዒዛ ዓኒ ዔኤላዖ፦ «ፔቴ ዓይሌና ሃሬና ታኣም ዳኬ፤ ታኣኒ ፆኦሲ ዓሢ ኮይላ ዓኣዻንዳኔ፤ ኔጉዋዖ ታ
    ጊንሣ ዬዓንዳኔ» ጌዒ ኪኢታ ዳኬኔ።
  twi-ASANTE: Ɔsomaa ɔbɔfoɔ kɔbɔɔ ne kunu amaneɛ sɛ, “Soma apaafoɔ no baako na ɔmfa
    afunumu mmra, sɛdeɛ mɛtumi akɔduru Onyankopɔn onipa no hɔ ntɛm, asane aba.”
  eng-WEBU: She called to her husband and said, “Please send me one of the servants,
    and one of the donkeys, that I may run to the man of God and come again.”
  wal-wal: Hegaappe guyyiyan, ba azinaa xeesada, “Taani Xoossaa asakko eesuwan baada
    yaana mala, ashkkaratuppe issuwaanne haretuppe issuwaanne taayyo yedda” yaagaasu.
  spa-PDDPT: 'Luego llamó a su esposo y le dijo: Mándame ahora a uno de los esclavos
    y una de las asnas, para que yo vaya rápido a hablar al varón de ʼElohim y vuelva.'
  gun-gun: 'Ha''e gui ome oenoĩ uka vy aipoe''i uka ixupe: — Embou xea py peteĩ nerembiguai
    ha''e peteĩ mburika''i, Nhanderuete remimbo''e oĩa katy aa ranhe, ha''e gui ajevy
    ju aguã — he''i.'
  ilo-ULB: Inayabanna ti asawana, ket kinunana, “Pangaasim, ibaonmo kaniak ti maysa
    kadagiti adipen ken maysa kadagiti asno tapno makapanak a dagus iti tao ti Dios
    ket kalpasanna makasubliak.”
  kpg-kpg: Gei mee ga gahigahi dono lodo bolo mee gi hagau ina mai dana hege mo dana
    ‘donkey’, ga helekai gi mee, “Au e hiihai huoloo bolo au e hana gi soukohp Elisha.
    Au e limalima hua dogu hanimoi.”
  uig-ARA: 'ئۇ ئېرىنى چاقىرىپ ئۇنىڭغا: غۇلاملاردىن بىرىنى ماڭدۇرغىن، ئۇ بىر ئېشەكنى
    ئېلىپ كەلسۇن؛ مەن ئۇنى چاپتۇرۇپ، خۇدانىڭ ئادىمىنىڭ قېشىغا دەرھال بېرىپ كېلەي،
    دېدى.'
  sus-sus: A naxa a xa mɔri xili, a a fala a bɛ, «Yandi i xa konyi keren nun sofale
    keren so n yi ra, n xa siga na Ala xa mixi fɔxɔ ra, n man fama.»
  pon-2006: Liho ahpw ekerdo eh pwoudo oh ndaiong, “Kadarodo rehi emen laduwen oh
    emen ahsen, pwe I pahn kohla rehn soukohp Elisa. I pahn mwadang pwurodo.”
  jae-jae: Go gêmôêc nê akweŋ ma kêsôm gebe “Ôsakiŋ sakiŋwaga teŋ êndêŋ aê êmêŋ ma
    doŋki teŋ êwiŋ gebe aê ŋagaôgeŋ jandêŋ Anôtônê ŋac jana ma jamu jamêŋ êtiam.”
  ksd-ksd: 'Ma i ga oro kana tutana ma i ga biti tana: Una tulue tikai ta ra umana
    tultul uti piragu, ma tika na as, upi ina vilau upi ra tutana kai God, ma ina
    lilikun mulai.'
  tur-YTC: Kocasını çağırıp, “Lütfen hizmetçilerden birini ve eşeklerden birini bana
    gönder de Tanrı adamına koşup döneyim” dedi.
  grc-BRENT: καὶ ἐκάλεσε τὸν ἄνδρα αὐτῆς, και εἶπεν, ἀπόστειλον δή μοι ἓν τῶν παιδαρίων
    καὶ μίαν τῶν ὄνων, καὶ δραμοῦμαι ἕως τοῦ ἀνθρώπου τοῦ Θεοῦ, καὶ ἐπιστρέψω.
  ind-AYT: Lalu, dia memanggil suaminya dan berkata, “Sekarang, suruhlah salah seorang
    pelayanmu menghadapku dengan membawa seekor keledai betina. Aku akan pergi kepada
    abdi Allah, lalu pulang.”
  nya-nya: Iye anayitanitsa mwamuna wake namuwuza kuti, “Tumizireni wantchito mmodzi
    ndi bulu mmodzi kuti ndipite mofulumira kwa munthu wa Mulungu nʼkubwererako.”
  hrv-hrv: 'Potom je pozvala svoga muža i rekla: “Pošalji mi jednoga od momaka i jednu
    magaricu; otrčat ću do čovjeka Božjeg i vratit ću se.”'
  mps-mps: Tama aga bidi i olama asobode, tama aga bidibolo e tiwai po tama wali,
    “Eno homugo nage pelama, te naga sę ebo bidi me delibolo olama, te kibu donki
    me deli odasa, ena pageba asao,” wali. “Magi baso, eno homugo ena polo pelama,
    tama te profet bidi sugi paio, tama ena ma polo asaibao,” wali.
  tpi-tpi: Na em i singautim man bilong en i kam na i tokim em olsem, “Mi laik yu
    go tokim wanpela wokboi i kisim donki na i kam long mi. Long wanem, mi laik go
    hariap na lukim dispela profet na bai mi kam bek.”
  dan-1931: 'Så kaldte hun på sin Mand og sagde: “Send mig en af Karlene med et Æsel,
    for at jeg hurtig kan komme hen til den Guds Mand og hjem igen!”'
  vie-OVCB: 'Bà gọi chồng: “Xin cho tôi một người đầy tớ và một con lừa để đi ngay
    đến gặp người của Đức Chúa Trời.”'
  guj-2017: તેણે પોતાના પતિને બોલાવીને કહ્યું, “કૃપા કરીને મને એક ગધેડો અને એક ચાકર
    મોકલી આપ કે, હું જલ્દીથી ઈશ્વરભક્ત પાસે જઈને પાછી આવી શકું.”
  pon-2006A: Liho ahpw ekerdo eh pwoudo oh ndaiong, “Kadarodo rehi emen laduwen oh
    emen ahsen, pwe I pahn kohla rehn soukohp Elisa. I pahn mwadang pwurodo.”
  por-BRBSL: 'Ela chamou seu marido e disse: “Por favor, envie-me um dos servos, e
    um dos burros, para que eu possa correr para o homem de Deus e voltar novamente”.'
  cth-cth: A vâ hah a kaw teh, pahren lahoi na san hoi la buet touh na rakueng pouh
    haw, Cathut e tami koe ka yawng vaiteh, bout ka ban han atipouh.
  twi-twi: Ɔsomaa ɔbɔfo kɔbɔɔ ne kunu amanneɛ se, “Soma apaafo no baako na ɔmfa afurum
    mmra, sɛnea metumi akodu Onyankopɔn nipa no hɔ ntɛm, asan aba.”
  hlt-hlt: A va te a khue tih, “Kai he tueihyoeih pakhat, laak pakhat han tueih mai.
    Te daengah ni Pathen kah hlang taengla ka yong vetih tatloe la ka mael eh?,” a
    ti nah.
  tbz-SIM: 'kɛ́yú o dɔù kɛ dɔ̀: N duɔ́ nhotɔ̃ntì mɔù nɛ̀ sɑ̃mmɑrímú n dɔ́ kɛ́cokóo
    Kuyie nkóo nìtì borɛ̀ ndɛ kɛ́wɛ̃tɛní.'
  msy-2020: Egha a uan pamɨn diazɨ, a izima a kamaghɨn a mɨgei, “Nɨ mangɨ ingangarir
    gumazitam mɨkemeghtɨ, a na bagh donki inigh izɨ. Eghtɨ kɨ zuamɨra mangɨ, Godɨn
    akam inigha izir gumazir kamɨn ganigh, egh uamategh izam.”
  dop-dop: 'nɑ ɩ́ tɔ ɩ pɑɑlʋ sɩ: Cɛlɛ-m tǝmlɛ tʋ nɑ kpɑŋɑɣɑ ɑlʋnyǝŋkɑ. Mɑ lɔkɩ mɑ
    tǝɣɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɛ, nɑ mɑ́ kɔɔ.'
  azb-azb: 'O, ərini çağırıb dedi: «Nökərlərindən biri ilə mənə bir eşşək göndər.
    Tez Allah adamının yanına gedib-qayıdacağam».'
  eng-DBY: And she called to her husband, and said, Send me, I pray thee, one of the
    young men, and one of the asses, and I will run to the man of God, and come again.
  hin-2017: तब उसने अपने पति से पुकारकर कहा, “मेरे पास एक सेवक और एक गदही तुरन्त भेज
    दे कि मैं परमेश्वर के भक्त के यहाँ झटपट हो आऊँ।”
  wol-KYG: 'Mu woo jëkkëram, ne ko: «Rikk boole maak kenn ci surga yi te jox ma menn
    mbaam, ma daw ba ca góoru Yàlla ga te ñëw gaaw.»'
  eng-YLT: and calleth unto her husband, and saith, 'Send, I pray thee, to me, one
    of the young men, and one of the asses, and I run unto the man of God, and return.'
  kne-kne: Inayagana si asawa na yan kanana, “Pangaasim kod ta man-ibaa kas na si
    esa ay bag-en ya dangki ta emeyak ay dagos sin kad-an din ipogaw Diyos, asiak
    mantaoli.”
  eng-WYC-2017: and called her husband, and said, I beseech, send thou with me one
    of the children or servants, and an ass, and I shall run out unto the man of God,
    and I shall turn again.
  eng-WMBB: She called to her husband and said, “Please send me one of the servants,
    and one of the donkeys, that I may run to the man of God and come again.”
  urd-GVH: और अपने शौहर को बुलवाकर कहा, “ज़रा एक नौकर और एक गधी मेरे पास भेज दें।
    मुझे फ़ौरन मर्दे-ख़ुदा के पास जाना है। मैं जल्द ही वापस आ जाऊँगी।”
  rug-rug: Beto asa si tiokia sa sa loana meke zama ia sa si asa, “Mu garunu mae nia
    tani keke koari na nabulu meke sa doṉ'ki, maqu la koe Ilaisa sa poropita si rau
    meke kote lopu sana pule mae,” gua sa barikaleqe.
  gaz-gaz: Isheen dhirsa ishee waamtee, “Mee akka ani dafee gara nama Waaqaa dhaqee
    deebiʼuuf hojjetaa tokkoo fi harree tokko naaf ergi” jetteen.
  fra-LSG: 'Elle appela son mari, et dit: Envoie-moi, je te prie, un des serviteurs
    et une des ânesses; je veux aller en hâte vers l’homme de Dieu, et je reviendrai.'
  gnn-gnn: Ga ŋayi ŋuriŋi dhäykayunydja waŋa dhuway'mirriŋunhana bitjan, “Ŋarranydja
    yurru dhuwala marrtji bala Yelatjiyawalana; yaka ŋarra weyindja yurru, bala liliyi
    ŋarra yurru roŋiyirri.”
  yal-yal: A yi a xɛmɛn xili, a naxa, “N bata i mafan i ya walikɛ keden nun sofanla
    keden nafa n ma, n waxi siga feni sayiban fɛma mafurɛn. N fama.”
  haw-1868: Kahea aku la ia i kana kane, i aku la, Ke noi aku nei au ia oe, e hoouna
    ia'u nei i kekahi o na kanaka ui, a me kekahi hoki, i holo aku ai au i ke kanaka
    o ke Akua, a hoi hou mai au.
  arb-NAV: 'وَقَالَتْ لِزَوْجِهَا: «ابْعَثْ لِي بِأَحَدِ رِجَالِكَ مَعَ أَتَانٍ لأُهْرَعَ
    إِلَى رَجُلِ اللهِ ثُمَّ أَرْجِعَ».'
  ewe-ewe: Eyɔ srɔ̃a eye wògblɔ nɛ bena, “Meɖe kuku, yi nàɖo wò dɔlawo dometɔ ɖeka
    kple tedzi ɖem ale be mate ŋu ayi Mawu ƒe ame la gbɔ kaba, atrɔ agbɔ.”
  eng-LEE: And she called unto her husband, and said, Send me, I pray thee, one of
    the young men, and one of the she-asses, that I may hasten as far as the man of
    God, and return.
  gvn-gvn: '@see-verse:2KI.004.021'
  asm-FB: তেওঁ গিৰীয়েকক মাতি ক’লে, “আপুনি এতিয়াই এজন দাস আৰু এটা গাধ মোৰ ওচৰলৈ পঠাই
    দিয়ক। মই তৎক্ষণাত ঈশ্বৰৰ লোকজনৰ ওচৰলৈ গৈ আকৌ ঘূৰি আহিম।”
  sus-A: عَ نَشَ عَ شَ مْرِ شِلِ، عَ عَ قَلَ عَ بّ، «يَندِ عِ شَ كٌنيِ كٍرٍن نُن سٌقَلٍ
    كٍرٍن سٌ ﭑ يِ رَ، ﭑ شَ سِفَ نَ عَلَ شَ مِشِ قْشْ رَ، ﭑ مَن قَمَ.»
  fra-SBL: 'Elle appela son mari et lui dit : « Envoie-moi, je te prie, un des serviteurs
    et un des ânes, afin que je puisse courir chez l''homme de Dieu et revenir. »'
  hbo-hbo: וַתִּקְרָא֮ אֶל־אִישָׁהּ֒ וַתֹּ֗אמֶר שִׁלְחָ֨ה נָ֥א לִי֙ אֶחָ֣ד מִן־הַנְּעָרִ֔ים
    וְאַחַ֖ת הָאֲתֹנֹ֑ות וְאָר֛וּצָה עַד־אִ֥ישׁ הָאֱלֹהִ֖ים וְאָשֽׁוּבָה׃
  piu-2006: '@see-verse:2KI.004.021'
  kik-kik: Nake agĩĩta mũthuuriwe, akĩmwĩra atĩrĩ, “Ndagũthaitha ũndũmĩre ndungata
    ĩmwe na ndigiri, nĩguo thiĩ kũrĩ mũndũ wa Ngai na ihenya na njooke.”
  fra-NCL: 'Elle appela son mari, et dit : « Envoie-moi, je te prie, un des serviteurs
    et une des ânesses, que je courre vers l’homme de Dieu, pour en revenir aussitôt. »'
  cek-AK: A sava to kawk moe, anih khaeah, Na tamna maeto hoi hrang maeto na patoeh
    ah; Sithaw kami khaeah ka caeh moe, karangah kam laem let han, tiah a naa.
  cuk-cuk: 'Geb agine, e-suise goted: —Mai-wargwen be anga barmidage. Degi, moli-uayasuid-ome
    be anga barmidabalo. Bin gwae Bab-Dummad-e-dule an daknagwelo. Emisgwa an nonibaloed.'
  uig-CYR: 'У ерини чақирип униңға: Ғуламлардин бирини маңдурғин, у бир ешәкни елип
    кәлсун; мән уни чаптуруп, Худаниң адиминиң қешиға дәрһал берип келәй, деди.'
  tel-2017: తన భర్తను పిలిచి “నేను దేవుని మనిషి దగ్గరికి త్వరగా వెళ్ళి రావాలి. ఒక
    పనివాణ్ణీ, ఒక గాడిదనీ పంపించు” అని చెప్పింది.
  hat-BSA: 'Konsa, li te rele mari li, e li te di l: “Souple, voye ban m youn nan
    bourik yo pou m ka al jwenn nonm Bondye a epi tounen.”'
  kos-kos: Na el pangon mukul tumal, ac fahk nu sel, “Sap sie mwet kulansap an in
    use soko donkey an nu yuruk. Nga ke som nu yorol Elisha, mwet palu. Nga ac sa
    na foloko.”
  hbo-WLC: וַתִּקְרָא֮ אֶל־אִישָׁהּ֒ וַתֹּ֗אמֶר שִׁלְחָ֨ה נָ֥א לִי֙ אֶחָ֣ד מִן־הַנְּעָרִ֔ים
    וְאַחַ֖ת הָאֲתֹנ֑וֹת וְאָר֛וּצָה עַד־אִ֥ישׁ הָאֱלֹהִ֖ים וְאָשֽׁוּבָה׃
  ibo-ibo: O ziri ozi kpọọ di ya sị ya, “Biko, zitere m otu okorobịa na otu ịnyịnya
    ibu, ka m jekwuru onye Chineke ahụ. Aga m alọtakwa ọsịịsọ.”
  ory-ory: ପୁଣି ସେ ଆପଣା ସ୍ୱାମୀକୁ ଡାକି କହିଲା, “ମୁଁ ବିନୟ କରୁଅଛି, ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଜଣକୁ
    ଓ ଗର୍ଦ୍ଦଭୀରୁ ଗୋଟିଏ ମୋʼ ନିକଟକୁ ପଠାଇଦିଅ, ମୁଁ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କ ନିକଟକୁ ଦୌଡ଼ିଯାଇ
    ଫେରି ଆସିବି।”
  chk-chk: Mürin a köri pwülüan we o üreni, “Kopwe tinato rei eman lein ekewe chon
    angang, pwal eman aas, pwe üpwe müttir feila ren ewe soufos Elisa o liwinikaito.”
  rop-rop: Afta na imbin jingat langa im hasbin en imbin dalim im, “Dalim wanbala
    wekinmen blanga kaman garram dongki, dumaji ai wandi go deya langa det speshalwan
    mesinja gulum Ilaisha en ai garra kambek kwikbala igin.”
  ukr-1871: 'І кликнула чоловіка свого й каже: Пошли до мене которого слугу з ослицею,
    поїду хутко до чоловіка Божого, та зараз і вернусь.'
  deu-1951: 'rief ihren Mann und sprach: Sende mir doch einen von den Knechten und
    eine Eselin, ich will eilends zu dem Manne Gottes gehen, aber bald wiederkommen!'
  eng-JPS: 'And she called unto her husband, and said: ''Send me, I pray thee, one
    of the servants, and one of the asses, that I may run to the man of God, and come
    back.'''
  srp-1865: 'Potom viknu muža svojega i reèe mu: pošlji mi jednoga momka i jednu magaricu
    da otrèim do èovjeka Božijega i da se vratim.'
  lug-lug: N’atumira bba ng’agamba nti, “Mpayo omuddu omu n’endogoyi emu ŋŋende mangu
    ew’omusajja wa Katonda, nkomewo.”
  heb-heb: ותקרא אל אישה ותאמר שלחה נא לי אחד מן הנערים ואחת האתנות וארוצה עד איש
    האלהים ואשובה׃
  ben-IRV: তারপর তাঁর স্বামীকে ডেকে বললেন, “অনুরোধ করি, তুমি একজন চাকর ও একটা গর্দ্দভী
    আমার কাছে পাঠিয়ে দাও, আমি তাড়াতাড়ি ঈশ্বরের লোকের কাছে গিয়ে ফিরে আসব।”
  pan-pan: ਉਹ ਨੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, “ਜੁਆਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਜਣਾ ਨਾਲੇ ਇੱਕ ਗਧੀ ਮੇਰੇ
    ਕੋਲ ਭੇਜ ਕਿ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਕੋਲ ਭੱਜ ਕੇ ਜਾਂਵਾਂ ਤੇ ਮੁੜ ਆਵਾਂ।”
  mya-JVB: ခင်ပွန်း ကို လည်း ခေါ် ၍ ၊ ကျွန်ုပ် သည် ဘုရားသခင် ၏လူ ထံသို့ ပြေး ၍ တဖန်ပြန်
    လာဦးမည်။ လုလင် တယောက် နှင့် မြည်း တစီး ကိုထည့် လိုက်ပါဟုဆို လျှင်၊”
  tbg-tbg: nai vaati aarovaro anuvaro virara tiharo, Are oru nena kaiqa vaiinti vo
    tiraro donki varero viri ti timiarire. Te Kotira kaiqa vaiinti tarura kante oru
    tave, qaiqaa orurante anirerave, tiro.
  hmo-hmo: Vadaeni ia ese iena adavana ia boiria, ia gwau, “Hesiai tauna ta lau dekenai
    do oi siaia, bona doniki ta danu. Lau be Dirava ena tau dekenai do lau lao haraga,
    vadaeni do lau giroa mai.”
  urd-urd: और उसने अपने शौहर से पुकार कर कहा, “जल्द जवानों में से एक को, और गधों में
    से एक को मेरे लिए भेज दे, ताकि मैं मर्द — ए — ख़ुदा के पास दौड़ जाऊँ और फिर लौट
    आऊँ।”
  rus-SYN: 'и позвала мужа своего и сказала: пришли мне одного из слуг и одну из ослиц,
    я поеду к человеку Божию и возвращусь.'
  bqc-SIM: 'À a zã́ sìsi, ↄ̃ a òɛ̀: Zĩkɛnaↄ do gbaɛmɛɛ ń zàa''ĩnao. Má ye
    gɛ́ Lua gbɛ̃́pi kĩ́i kpakpaɛ. Má su tia.'
  tcz-CHONGTHU: Aman ajipa kom’ah thu athotnin, “Isohte hou khat pen penchu sangan
    khat toh hinsol’in hitia chu keima Pathen mipa kom’a chu kaga chea ka hung kilekit
    loina dingin” atin ahi.
  mar-mar: तिने नवऱ्याला हाक मारुन म्हटले, “कृपाकरून एक नोकर आणि एक गाढव माझ्याकडे
    पाठव, म्हणजे मी ताबडतोब जाऊन परमेश्वराच्या मनुष्यास भेटून येते.”
  qub-qub: 'Runanta gayacur niran: «Bürruta gatiparcur juc uywayta canan öra cachamuy
    Eliseo cajman aywanäpaj. Rätumi cutiraycamushaj» nir.'
  bqp-bqp: 'Akũ à a zã sìsi à pìnɛ: Ǹ zĩkɛrinↄ doke gbarɛmɛnɛ kũ zaakio. Má ye
    mà gɛ́ Luda gbɛ̃ kĩnaa likalika.'
  hat-hat: 'Li fè rele mari li, li di l'' konsa: —Tanpri, voye yon domestik ban mwen
    ak yon bourik. Mwen bezwen ale bò kote Elize, pwofèt la. M'' p''ap mize.'
  eng-BSB: And the woman called her husband and said, “Please send me one of the servants
    and one of the donkeys, that I may go quickly to the man of God and return.”
  eng-WEBPB: She called to her husband and said, “Please send me one of the servants,
    and one of the donkeys, that I may run to the man of God and come again.”
  kbq-kbq: Anante ana a'mo'a nevena kezatimino anage hu'ne, Muse hugantoanki mago
    eri'za ne'ene mago donki afura namige'na Ra Anumzamofo kasnampa ne' ame hu'na
    ome kete'na a'neno.
  nhe-BL: 'Huan nimantzi quitlatitlani ihuehue huan quiilhui: ―Xinechtitlanili se
    tlatequipanojquetl ica se pilburrojtzi para huelis niyas nimantzi niquitati itlatequipanojca
    Toteco Dios huan nima nimocuepas.'
  bus-bus: 'Ben à a zã sìsi à bènɛ: Ǹ zĩkɛrinↄ doke gbarɛmɛ kↄ̃n zaakio. Má yezi
    mà gá Luda gbɛ̃ kiia mà su kpakpaa.'
  gub-BL: Na'e wenoz umen imuwà kury. — Erur kar amo zumen amo uma'ereko ma'e pe kury.
    Ta'e aze'eg putar aha Tupàn ze'eg imume'u har Erizew pe ihe nehe 'y. Na'arewahy
    azewyr putar nehe, i'i izupe.
  eng-DRA: 'She called her husband, and said: Send with me, I beseech thee, one of
    thy servants, and an ass that I may run to the man of God, and come again.'
