verse: 2KI.004.035
translations:
  mal-C: എലീശാ ഇറങ്ങി മുറിയിൽ അങ്ങോട്ടും ഇങ്ങോട്ടും നടന്നു. അദ്ദേഹം വീണ്ടും ബാലന്റെമേൽ
    കമിഴ്ന്നുകിടന്നു. ബാലൻ ഏഴുപ്രാവശ്യം തുമ്മി കണ്ണുതുറന്നു.
  deu-TKW: Dann kam er wieder, ging im Hause einmal auf und ab, stieg hinauf und beugte
    sich abermals über ihn. Da nieste der Knabe siebenmal; darnach schlug der Knabe
    seine Augen auf.
  lin-lin: Elize alongwaki, atambolaki na bangambo nyonso ya shambre ; bongo amataki
    lisusu na mbeto mpe amitandaki na likolo ya mwana. Mbala moko, mwana akosolaki
    mbala sambo mpe afungolaki miso.
  eng-LSV: and he turns back and walks in the house, once here and once there, and
    goes up and stretches himself on him, and the youth sneezes until seven times,
    and the youth opens his eyes.
  eng-GNV: 'And hee went from him, and walked vp and downe in the house, and went
    vp and spred himselfe vpon him: then the childe neesed seuen times, and opened
    his eyes.'
  eng-WEBSTER: 'Then he returned, and walked in the house to and fro; and went up,
    and stretched himself upon him: and the child sneezed seven times, and the child
    opened his eyes.'
  nhw-BL: Huan Eliseo temoc tlatzintla ipan nopa cali huan nentinenqui tlen se ielchiqui
    nopa cali hasta seyoc. Huan teipa tlejcoc sempa campa nopa cuarto huan sempa motejqui
    ipan nopa oquichpil. Huan nopa oquichpil ajcuejxo chicome hueltas huan quitlapo
    iixteyol.
  swh-ONEN: Elisha akajiondoa juu yake na kuanza kutembeatembea ndani ya chumba, kisha
    akarudi tena kitandani na kujinyoosha tena juu ya mtoto mara nyingine. Mtoto akapiga
    chafya mara saba, akafungua macho yake.
  bba-bba: Elisee u seewɑ bii win wɔllun di. Mɑ u ɡinɑ sĩɑ sĩɑ dii te sɔɔ. Yen biru
    u mɑɑ wurɑmɑ u nùn kibɑrisi. Bii wi, u sũɑ nɔn nɔɔbɑ yiru, mɑ u nɔni wukiɑ.
  eng-KJVCPB: 'Then he returned, and walked in the house to and fro; and went up,
    and stretched himself upon him: and the child neesed seven times, and the child
    opened his eyes.'
  luo-luo: Elisha nochungʼ mowuotho e odno koni gi koni kendo ochako dok moriere kuome
    e kitanda. Nyathino nogir nyadibiriyo mi wengene noyawore.
  meu-meu: Bena ia na e tore isi lou, ruma lalonai e raka lao e raka lou; bena ma
    e dae kau, ma latanai e goru parapara. Bena mero na nega hitu e asimana; bena
    matana e papa.
  npi-ULB: तब एलीशा उठे, र कोठाको वरिपरि घुमे अनि तिनी फेरि ओछ्यानमा चढे र बालकमाथि
    लमतन्‍न परे । बालकले सात पटक छिउँ काड्‍यो र आफ्ना आँखा खोल्यो ।
  yor-yor: Eliṣa yípadà lọ, ó sì rìn padà ó sì jáde wá sínú ilé nígbà náà ó sì padà
    sí orí ibùsùn ó sì tún nà lé e ní ẹ̀ẹ̀kan sí i. Ọmọ ọkùnrin náà sì sín ní ìgbà
    méje ó sì ṣí ojú rẹ̀.
  emp-NTPO: Maʌ̃be Eliseora piradrʌped̶a arima pʌrrʌa nĩbaped̶a wayacusa dji warra
    ʌ̃rʌ̃ b̶arrub̶ari cob̶esia. Maʌ̃ne warrara b̶arima siete jaisaped̶a dau ogasia.
  pes-OPCB: الیشع برخاست و چند بار در اتاق از این سو به آن سو قدم زد و باز روی جسد
    پسر دراز کشید. این بار پسر هفت بار عطسه کرد و چشمانش را گشود.
  tgl-ULB: Pagkatapos tumayo si Eliseo at naglakad sa silid at umakyat muli at inunat
    ang kaniyang sarili sa bata. Bumahing ang bata ng pitong beses at binuksan ang
    kaniyang mga mata!
  cbu-NT: Ashiriya, Elisewsha chiyzayaru, anshuri tandapunuzish naanat ashishtar ashirangiya.
    Sheeru, yusur nlluramun ambitam ashiru pachipurangiya. Sheeru, anumun tuchparinshtini
    yusur nlluramun ambitam sheeru pachipurangiya. Ashirangu, anumun musásiri nllur
    ksheendarangiya. Arangich tsimbun kuwiz matayaru ksheendarangiya. Ashkachu anush,
    musásiri nllur wach naparangiya.
  hui-hui: Ani biya handala Elaisa ibu heyalu anda tamu biagoha emene ibagabu hene.
    Ani ibagabu halu lone dai buwa igiri biagoria lone palia paga hene. Ani biyagola
    igiri homo tongolo mini biagome kiame kahalu balu de ngala hene.
  mya-mya: ဧ​လိ​ရှဲ​သည်​ထ​၍​အ​ခန်း​ထဲ​တွင်​စင်္ကြံ​လျှောက် ပြီး​နောက် သူ​ငယ်​၏​အ​ပေါ်​တွင်​တစ်​ဖန်​မှောက်​၍
    နေ​ပြန်​၏။ သူ​ငယ်​သည်​ခု​နစ်​ကြိမ်​ချေ​ဆတ်​ပြီး နောက်​မျက်​စိ​ဖွင့်​၏။-
  bod-N: དེ་ནས་ཁོང་ཕྱིར་ལོག་ནས་ཁྱིམ་དུ་ཕར་འགྲོ་ཚུར་འགྲོ་ཐེངས་གཅིག་བྱས་པ་དང་། སླར་ཡང་མལ་ཁྲིའི་སྟེང་ཡར་འགོས་ནས་ཕྲུ་གུའི་སྟེང་དུ་བཀབ་པ་དང་།
    ཕྲུ་གུ་དེས་ལན་བདུན་ལ་ཧབ་སྦྲིད་བརྒྱབ་ནས་མིག་ཕྱེས་སོ། །
  sna-sna: Erisha akafuratira, achifamba-famba mukati mekamuri akadzokerazve pamubhedha
    akatsivamazve pamusoro pake. Mukomana akahotsira kanomwe kose ndokusvinura meso
    ake.
  spa-BLM: Luego regresó y se paseó por la casa una vez de un lado a otro, después
    subió y se tendió sobre él. Entonces el niño estornudó siete veces, y el niño
    abrió los ojos.
  cac-cac: Ix el vin̈ d'a yib'an̈ vin̈ unin chi', ix ec' b'esesoc vin̈ d'a yol pat
    chi'. Ix lajvi chi' ix q'uex lachan vin̈ d'a yib'an̈ vin̈ unin chi' icha d'a sb'ab'elal.
    Axo ix aj jun, uquel ix ad'isvi vin̈ unin chi', ichato chi' ix elta q'uelan vin̈.
  swh-ULB: Baada ya hapo Elisha aliinuka na kuanza kutembea kuzunguka kile chumba
    na kurudi tena juu na kujinyoosha mwenyewe kwa yule kijana. Yule kijana alipiga
    chafya mara saba na kisha akafungua macho yake!
  bel-bel: І ўстаў і прайшоў па сьвяцёлцы ўзад і ўперад; потым зноў падняўся і прасьцёрся
    на ім. І чыхнула дзіця разоў сем, і расплюшчыла дзіця вочы свае.
  deu-ELBBK: Und er kam zurück und ging im Haus einmal dahin und einmal dorthin, und
    er stieg wieder hinauf und beugte sich über ihn. Da nieste der Knabe siebenmal,
    und der Knabe schlug seine Augen auf.
  mbb-OT: Midhitindeg si Elisha is ebpekesuǥuksuǥuk duen te ruǥu. Ne mid-umanan din
    lengkevi haazà is batà. Ne nekeetisà haazà is batà te kepipitu, ne migimerat sikandin.
  mal-2015: അവൻ ഇറങ്ങി മുറിയിൽ അങ്ങോട്ടും ഇങ്ങോട്ടും ഒന്നു നടന്നിട്ടു പിന്നെയും കയറി
    അവന്റെമേൽ കവിണ്ണുകിടന്നു; അപ്പോൾ ബാലൻ ഏഴു പ്രാവശ്യം തുമ്മി കണ്ണു തുറന്നു.
  rmc-rmc: Paľis ušťiľa a phirelas upre tele pal o kher. Avke geľa upre a pale pašľiľa
    pre leste. Androda o čhavoro eftavar kichňinďa a phundraďa o jakha.
  pes-OPV: و برگشته، درخانه یک مرتبه این طرف و آن طرف بخرامید و برآمده، بر وی خم شد
    که طفل هفت مرتبه عطسه کرد، پس طفل چشمان خود را باز کرد.
  ron-1924: Елисей а плекат, а мерс ынкоаче ши ынколо прин касэ, апой с-а суит ярэшь
    ши с-а ынтинс песте копил. Ши копилул а стрэнутат де шапте орь ши а дескис окий.
  ben-OBCV: ইলীশায় ফিরে এসে ঘরের মধ্যেই আগে পিছে একটু পায়চারি করে আবার বিছানায়
    উঠে ছেলেটির উপর নিজেকে বিছিয়ে দিলেন। ছেলেটি সাতবার হাঁচি দিয়ে নিজের চোখ খুলেছিল।
  som-som: Markaasuu noqday oo guriga dhexdiisii mar ayuu hore iyo dib ugu socday,
    oo intuu tegey ayuu haddana yarkii isku fidiyey, markaasaa yarkii toddoba goor
    hindhisay oo indhaha kala qaaday.
  lat-VUC: 'At ille reversus, deambulavit in domo, semel huc atque illuc: et ascendit,
    et incubuit super eum: et oscitavit puer septies, aperuitque oculos.'
  eng-ASVBT: 'Then he returned, and walked in the house once to and fro; and went
    up, and stretched himself upon him: and the child sneezed seven times, and the
    child opened his eyes.'
  ita-1885: Poi, andava di nuovo or qua or là per la casa, e poi risaliva, e si distendeva
    sopra il fanciullo; alla fine il fanciullo starnutì fino a sette volte, ed aperse
    gli occhi.
  eng-LXXUP: 'And he returned, and walked up and down in the house: and he went up,
    and bowed himself on the child seven times; and the child opened his eyes.'
  eng-ULB: Then Elisha got up and walked around the room and again went up and stretched
    himself out on the boy. The child sneezed seven times and then opened his eyes!
  spa-VBL: Eliseo se levantó, caminó de un lado a otro de la habitación y luego volvió
    a la cama y se tendió sobre él de nuevo. El muchacho estornudó siete veces y luego
    abrió los ojos.
  fra-_FOB: Puis il se retirait, et allait par la maison, tantôt ici, tantôt là, et
    remontait et s'étendait encore sur lui; enfin l'enfant éternua sept fois, et ouvrit
    les yeux.
  mal-mal: അവൻ ഇറങ്ങി മുറിയിൽ അങ്ങോട്ടും ഇങ്ങോട്ടും നടന്നിട്ട് പിന്നെയും കയറി അവന്റെമേൽ
    കവിണ്ണുകിടന്നു; അപ്പോൾ ബാലൻ ഏഴു പ്രാവശ്യം തുമ്മി കണ്ണ് തുറന്നു.
  urd-GVR: Ilīshā khaṛā huā aur ghar meṅ idhar-udhar phirne lagā. Phir wuh ek aur
    martabā laṛke par leṭ gayā. Is dafā laṛke ne sāt bār chhīṅkeṅ mār kar apnī āṅkheṅ
    khol dīṅ.
  suz-BL: मिनु एलीशा बोक्‍शा कोठाम एर ओंथ पवा बाक्‍त। मिनु मेको लेंशा खाट ङोइश्‍शा
    मेको आल कली कोव़ङानु, मेको आलम ७ खेयप हाक्‍च पा, आ मिक्‍च पाक्‍गा बाक्‍त।
  ita-1927: Poi Eliseo s’allontanò, andò qua e là per la casa; poi risalì, e si ridistese
    sopra il fanciullo; e il fanciullo starnutì sette volte, ed aperse gli occhi.
  ckb-ckb: ئینجا ئەلیشەع هەستا و لەناو ژوورەکە دەهات و دەچوو، چووەوە سەر جێگاکە و
    لەسەر کوڕەکە درێژبووەوە. کوڕەکە حەوت جار پژمی و چاوەکانی کردەوە.
  eng-BBE: Then he came back, and after walking once through the house and back, he
    went up, stretching himself out on the child seven times; and the child's eyes
    became open.
  kan-OKCV: ಅವನು ಆಮೇಲೆ ಎದ್ದು ಕೋಣೆಯಲ್ಲಿ ಸ್ವಲ್ಪ ಅತ್ತಿತ್ತ ತಿರುಗಾಡಿ, ಪುನಃ ಅವನ ಮೇಲೆ ಬೋರಲು
    ಬಿದ್ದನು. ಆಗ ಆ ಹುಡುಗನು ಏಳು ಸಾರಿ ಸೀತು ಕಣ್ಣುಗಳನ್ನು ತೆರೆದನು.
  tam-2017: அவன் எழுந்து, அறைவீட்டில் இங்கும் அங்கும் உலாவி, திரும்பவும் அருகில்போய்
    அவன்மேல் குப்புறப்படுத்தான்; அப்பொழுது அந்தச் சிறுவன் ஏழுமுறை தும்மி தன் கண்களைத்
    திறந்தான்.
  spa-RV-1909: Volviéndose luego, paseóse por la casa á una parte y á otra, y después
    subió, y tendióse sobre él; y el joven estornudó siete veces, y abrió sus ojos.
  ron-BTF: Atunci s-a întors și a umblat prin casă încoace și încolo; și s-a urcat
    și s-a întins peste el; și copilul a strănutat de șapte ori și copilul și-a deschis
    ochii.
  eng-WEBP: Then he returned, and walked in the house once back and forth, then went
    up and stretched himself out on him. Then the child sneezed seven times, and the
    child opened his eyes.
  eng-FBV: Elisha got up, walked back and forth once in the room, and then got back
    on the bed and stretched out on him again. The boy sneezed seven times and then
    opened his eyes.
  nld-1939: Toen liep hij eenmaal in huis op en neer, ging weer naar boven, en strekte
    zich nogmaals op hem uit. Nu begon de jongen te niezen, tot zeven maal toe, en
    eindelijk deed hij zijn ogen open.
  nch-BL: Huan Eliseo temoc tatzinta ipan nopa cali huan nentinenqui ten se ielchiqui
    nopa cali hasta seyoc. Huan teipa tejcoc sempa campa nopa cuarto huan sempa motejqui
    ipan nopa oquichpil. Huan nopa oquichpil ajcuejxo chicome huelta huan quitapo
    iixteyol.
  vie-1934: Ê-li-sê trở xuống, đi qua đi lại trong phòng; đoạn, leo lên giường, nằm
    ấp trên mình đứa trẻ nữa. Rốt lại, nó nhảy mũi bảy lần, và mở mắt ra.
  hin-CV: फिर वह नीचे उतरे और घर के भीतर ही टहलते रहे. तब वह दोबारा बिछौने पर चढ़
    गए और बालक पर लेट गए. इससे उस बालक को सात बार छींक आई और उसने आंखें खोल दीं.
  spa-BES: Luego regresó, y después de caminar una vez por la casa y volver, subió,
    estirándose sobre el niño, estornudó siete veces; y los ojos del niño se abrieron.
  tdx-tdx: Nibalike re, nibelobelo amy trañoy ao, le nibalike, nihitsy ama’e indraike;
    nihatsihe im-pito i ajajay vaho nabolana’ i ajajay o maso’eo.
  tha-KJV: แล​้​วท​่านก็​ลุ​กขึ้​นอ​ีกเดินไปเดินมาในเรือนนั้​นคร​ั้งหนึ่ง แล​้วขึ้นไปเหยียดตัวของท่านบนเขา
    เด็กนั้​นก​็จามเจ็ดครั้ง และเด็กนั้​นก​็ลืมตาของตน
  por-BR-2018: Voltando-se logo, andou pela casa a uma parte e a outra, e depois subiu,
    e estendeu-se sobre ele; e o jovem espirrou sete vezes, e abriu seus olhos.
  deu-ELO: Und er kam zurück und ging im Hause einmal dahin und einmal dorthin, und
    er stieg wieder hinauf und beugte sich über ihn. Da nieste der Knabe siebenmal,
    und der Knabe schlug seine Augen auf.
  eng-WYC-2018: And he turned again, and walked in the house once hither and thither;
    and (then) again Elisha went up, and lay upon the child, and the child coughed
    seven times, and opened the eyes (or and opened his eyes).
  epo-epo: Kaj li releviĝis kaj iris en la domo tien kaj reen, kaj venis kaj etendis
    sin sur la infano. Kaj la knabo ternis sep fojojn, kaj la knabo malfermis siajn
    okulojn.
  uig-PIN: U qüxüp ɵydǝ u yaⱪ-bu yaⱪⱪa mengip andin yǝnǝ kariwatⱪa qiⱪip yǝnǝ balining
    üstigǝ egildi. U waⱪitta bala yǝttǝ ⱪetim qüxkürdi, andin kɵzlirini aqti.
  beo-beo: 'Ilaisia da wa:legadole, sesei ganodini lalu, amalu bu asili, bogoi da:iya,
    hi musa: hamoi, amo defele bu hamoi. Amo mano da fesuale agoane hadisia:nanu,
    ea si fadegai.'
  tpi-OTNT: Orait na Elisa i lusim bet na i wokabaut liklik insait long rum. Na em
    i go bek na lindaun gen antap long mangi. Na mangi i kus 7-pela taim na i opim
    ai bilong en.
  hau-SA: Elisha ya tashi, ya yi ta kai komo a cikin ɗakin. Sa’an nan ya sāke koma
    kan gadon yă miƙe a kan yaron, sai yaron ya yi atishawa sau bakwai, ya kuma buɗe
    idanunsa.
  uig-LAT: U chüshüp öyde u yaq-bu yaqqa méngip andin yene kariwatqa chiqip yene balining
    üstige égildi. U waqitta bala yette qétim chüshkürdi, andin közlirini achti.
  nde-nde: U-Elisha wafulathela wahambahamba endlini waphinda wabuyela embhedeni wacambalala
    phezu komfana. Umfana wathimula kasikhombisa wasevula amehlo.
  ton-ton: 'Pea naʻa ne toe haʻu, mo ne ʻeveʻeva feʻaluʻaki pe ʻi he fale; pea ne
    ʻalu hake, mo ne fakatokoto ia kiate ia: pea naʻe mafatua ʻae tamasiʻi ʻo liunga
    fitu, pea naʻe fakaava ʻe he tamasiʻi ʻa hono mata.'
  ces-1613: A odvrátiv se, procházel se po domě jednak sem jednak tam; potom vstoupiv,
    rozprostřel se opět nad ním. I kýchalo dítě až do sedmikrát, a otevřelo to dítě
    oči své.
  eng-WMB: Then he returned, and walked in the house once back and forth, then went
    up and stretched himself out on him. Then the child sneezed seven times, and the
    child opened his eyes.
  tam-TCV: எலிசா எழுந்து தன் அறைக்குள் அங்குமிங்குமாக நடந்தான். அதன்பின் கட்டிலில்
    ஏறி பையனின்மேல் இன்னொருமுறை முன்போல படுத்தான். அப்பொழுது அந்தப் பையன் ஏழுமுறை
    தும்மி தன் கண்களைத் திறந்தான்.
  ceb-ULB: Unya mibangon si Eliseo ug milakaw libot sa lawak ug mipatong na usab ug
    midupa ngadto sa bata. Mihatsing ang bata sa makapito ug unya gibuka ang iyang
    mga mata!
  pol-UBG: Potem wyszedł od niego, przechadzał się po domu tam i z powrotem, po czym
    wstąpił do pokoju i położył się na nim. Wtedy chłopiec kichnął siedem razy i otworzył
    oczy.
  agr-agr: Nunitai Eliseo nantaki nunú kanutainum imau wajan, wekagu. Nunik ataktushkam
    pegaknum waka uchi patamti pagkuk tepau, nunik tepai uchi sieteya imania jachituk
    niimiuwai.
  kyc-kyc: Dokopa Ilaisa sipurapala panda dupwana awali lao papyuo karo dee enakana
    wane siya dokona dee papala ketae dokona pyasinju lapala wambo siyamuli pyuo siya.
    Dokopa wane doko yuu yanda ipingi nyepo imwaketa pyapala enakana baa lenge reya.
  urd-GVU: الیشع کھڑا ہوا اور گھر میں اِدھر اُدھر پھرنے لگا۔ پھر وہ ایک اَور مرتبہ
    لڑکے پر لیٹ گیا۔ اِس دفعہ لڑکے نے سات بار چھینکیں مار کر اپنی آنکھیں کھول دیں۔
  deu-1912: Er aber stand wieder auf und ging im Haus einmal hierher und daher und
    stieg hinauf und breitete sich über ihn. Da schnaubte der Knabe siebenmal; darnach
    tat der Knabe seine Augen auf.
  kan-2017: ಆಮೇಲೆ ಹುಡುಗನನ್ನು ಬಿಟ್ಟು ಎದ್ದು ಮನೆಯಲ್ಲಿ ತುಸುಹೊತ್ತು ಅತ್ತಿತ್ತ ಅಡ್ಡಾಡಿ ತಿರುಗಿ
    ಅವನ ಮೇಲೆ ಬೋರಲು ಬೀಳಲು ಹುಡುಗನು ಏಳು ಸಾರಿ ಸೀನಿ ಕಣ್ದೆರೆದನು.
  yap-yap: Me suwon Elisa nge yan u lan fare senggil i yan, me sul ngki yan i palpal
    nga daken fare tir bayay. Me wa’angis fare tir ni medlip yay me pithig owchen.
  hlt-MCSB: Koep mael tih imkhui ah he la vai, he la vai cet. Koep yoeng tih a soah
    a khup thil vaengah tah camoe te voei rhih ikthi. Te daengah camoe loh a mik te
    a dai.
  mdy-ETH: ዒማና ዔልሳዒ ዔቂ ቆልዖ ጋራ ሴካ ሃንጋ ሃንታዖ ላሚ ጊንሣ ናዓሢ ዑፃ ፔና ሃሼኔ፤ ዬያሮ ናዓሢ ላንካይ ማይንቲ
    ሂዺሽካዖ ዓኣፖ ቡሌኔ።
  twi-ASANTE: Elisa sɔre, dii akɔneaba wɔ ɛdan no mu kakra. Afei, ɔdaa abɔfra no so
    bio. Saa ɛberɛ yi, abɔfra no nwansii mprɛnson, na ɔtee nʼani.
  eng-WEBU: Then he returned, and walked in the house once back and forth, then went
    up and stretched himself out on him. Then the child sneezed seven times, and the
    child opened his eyes.
  wal-wal: Ho77in Elssaa7i denddidi, so giddon yaanne haanne simerettiis. Naa77anttuwaakka
    simmidi, na7aa bolli cogochchidi zin77iis. Yaatin na7ai laapputoo hedhdhishidoogaappe
    guyyiyan xeelliis.
  spa-PDDPT: Luego volvió, y caminó de un lado a otro de la casa. Después subió, se
    tendió sobre él, y el niñito estornudó siete veces y abrió sus ojos.
  gun-gun: Ha'e gui ma opu'ã ju vy oguata-guata oikovy opy rupi, ha'e gui ma oo ju
    ha'e py. Ha'e vy ava'i va'e áry rupi ju onheno oupy. Ha'e ramo mae sete-kue vyvoi
    inhaxiã reve oipe'a ju guexa.
  ilo-ULB: Kalpasanna timmakder ni Eliseo ket nagpagnapagna iti siled ket nagsubli
    manen ket impaklebna ti bagina iti ubing a lalaki. Nagbaeng ti ubing iti pito
    a daras sana inmulagat dagiti matana!
  kpg-kpg: Elisha ga du gi nua, ga heehee i lodo di ruum, gaa hana labelaa ga moe ia
    daaholo dono huaidina i hongo tama daane. Di tama daane ga tiaa hagahidu, ga ala mai
    ono golomada.
  uig-ARA: ئۇ چۈشۈپ ئۆيدە ئۇ ياق-بۇ ياققا مېڭىپ ئاندىن يەنە كارىۋاتقا چىقىپ يەنە بالىنىڭ
    ئۈستىگە ئېگىلدى. ئۇ ۋاقىتتا بالا يەتتە قېتىم چۈشكۈردى، ئاندىن كۆزلىرىنى ئاچتى.
  sus-sus: Elise naxa so a maɲɛrɛfe konkoe kui, a man naxa gbilen te ra didi fari.
    Na tɛmui didi naxa tison sanya solofere, a fa a ya rabi.
  pon-2006: Elisa eri uhda oh aluseli nan pereo. Mwuri, e ahpw pil pwurehng doudahng
    pohn pehto, oh wendiong pohn pwutako oh idihdang. Pwutako ahpw asi pak isuh, e
    ahpw pehdpeseng.
  jae-jae: Go eŋ gêdi sa kêtiam ma kêsêlêŋ gêja ma gêmêŋ aŋga andu lêlôm kêtu dim
    tageŋ, go jakêmêtôc tau gêsac ŋapalê tau kêtiam. Ŋapalê kêsamuc kêtu dim 7 ma
    mata gêlac.
  ksd-ksd: Ma i ga tut, ma i ga vanavana ka ta ra bala na pal; ma i ga lilikun tadav
    ra bul ma i ga va taun mule; ma ra bul i ga mapiuak lavurua na pakana, ma ra bul
    i ga pala ra ura kiau na matana.
  tur-YTC: Sonra geri döndü ve evin içinde bir kez ileri geri yürüdü, sonra yukarı
    çıkıp onun üzerine uzandı. Sonra çocuk yedi kez aksırdı ve çocuk gözlerini açtı.
  grc-BRENT: Καὶ ἐπέστρεψε, καὶ ἐπορεύθη ἐν τῇ οἰκίᾳ ἔνθεν καὶ ἔνθεν· καὶ ἀνέβη καὶ
    συνέκαμψεν ἐπὶ τὸ παιδάριον ἕως ἑπτάκις· καὶ ἤνοιξε τὸ παιδάριον τοὺς ὀφθαλμοὺς
    αὐτοῦ.
  ind-AYT: Lalu, dia kembali berjalan di dalam rumah itu, sekali ke sana dan sekali
    ke sini, kemudian naik dan meniarap lagi di atas anak itu. Anak itu bersin sampai
    tujuh kali, lalu anak itu membuka matanya.
  nya-nya: Elisa anatembenuka nayenda uku ndi uku kamodzi mʼchipindamo ndipo kenaka
    anakweranso pa bedi nagoneranso mwanayo. Mwanayo anayetsemula kasanu ndi kawiri
    ndipo anatsekula maso ake.
  hrv-hrv: Potom ustade i prošeta se po kući tamo-amo, zatim se opet pope i disaše
    nad njim. A dječak tada kihnu sedam puta i otvori oči.
  mps-mps: Tama tialima, Elisa te bet saide bidali tagalama, te be tomo habude dwasianu
    tama bilali. Tama aga ma pelama, te wai bau boalu kidu sugunani. Tama tibo si,
    te waigo asiga weyu, te nogo a olama, me badu nogo si wagi solama sogo asiga wali,
    tama te waigo gedu me pedali.
  tpi-tpi: Orait na Elisa i lusim bet na i wokabaut liklik insait long rum. Na em
    i go bek na lindaun gen antap long mangi. Na mangi i kus 7-pela taim na i opim
    ai bilong en.
  dan-1931: Så steg han ned og gik én Gang frem og tilbage i Huset, og da han atter
    steg op og bøjede sig over Drengen, nyste denne syv Gange og slog Øjnene op.
  vie-OVCB: Ông đứng lên, đi qua đi lại trong phòng một lúc, rồi lại lên nằm trên
    mình đứa bé như trước. Đứa bé hắt hơi bảy lần và mở mắt ra.
  guj-2017: પછી એલિશાએ ઊભા થઈને ઘરમાં ચારે બાજુ આંટા માર્યા પછી તે ફરીથી બાળક પર લાંબો
    થઈને સૂઈ ગયો. એટલે બાળકે સાત વખત છીંક ખાધી અને પોતાની આંખો ઉઘાડી.
  pon-2006A: Elisa eri uhda oh aluseli nan pereo. Mwuri, e ahpw pil pwurehng doudahng
    pohn pehto, oh wendiong pohn pwutako oh idihdang. Pwutako ahpw asi pak isuh, e
    ahpw pehdpeseng.
  por-BRBSL: Então ele voltou, e entrou na casa uma vez para frente e para trás, depois
    subiu e se esticou sobre ele. Então a criança espirrou sete vezes, e a criança
    abriu seus olhos.
  cth-cth: A kum teh imvan vah a kâhlai, bout a luen teh, a van rek a tabo sin, hahoi
    camo teh vai sari touh a ekthi teh a mit a padai.
  twi-twi: Elisa sɔre, dii akɔneaba wɔ ɔdan no mu kakra. Afei, ɔdaa abofra no so bio.
    Saa bere no, abofra no nwansii mpɛn ason, na ɔtew nʼani.
  hlt-hlt: Koep mael tih imkhui ah he la vai, he la vai cet. Koep yoeng tih a soah
    a khup thil vaengah tah camoe te voei rhih ikthi. Te daengah camoe loh a mik te
    a dai.
  tbz-SIM: Kɛ̀ Edisee cútɛ́ní kudieku kɛ́centɛ, centɛ, kɛ́wɛ̃tɛ kɛ́dekɛ kɛ́okɛ dɛbirɛ
    ĩ́nkɛ̀ kɛ dɔ̀ kucɛ mɛ̀yiekɛ̀ kɛ̀ dɛ̀ɛ cĩɛ̃ nkɛ́wéntɛ́ní.
  msy-2020: Ezɨ Elisa dakozim ategha mong uan danganimɨn aven arui. Egha ua ghua otarim
    gisɨn avira. Ezɨ otarim 7plan dughiabar asigha uan damazimning kui.
  dop-dop: Ɩlɛnɑ Ilisee kʋlɩ nɑ ɩ́ tɔŋ nɑ ɩ́ cɔɔkǝnɑ kutuluɣu, nɑ ɩ́ tɑɣɑnɩ kɑ tɔɔ
    kɛ́ luŋuɣu. Ḿpʋ́ɣʋ́ pǝyɑɣɑ cimsɑ kpɑkpɑɑ kɛ tɔm nɑɑtosompɔɣɔlɑɣɑ, nɑ kɑ́ kuli
    ɩsɛ.
  azb-azb: Elişa yataqdan düşüb otaqda o tərəf-bu tərəfə gəzdi. Sonra yenə yatağa
    qalxıb onun üstünə əyildi. Oğlan yeddi dəfə asqırıb gözlərini açdı.
  eng-DBY: And he returned, and walked in the house to and fro; and went up, and bent
    over him. And the lad sneezed seven times, and the lad opened his eyes.
  hin-2017: वह उसे छोड़कर घर में इधर-उधर टहलने लगा, और फिर चढ़कर लड़के पर पसर गया;
    तब लड़के ने सात बार छींका, और अपनी आँखें खोलीं।
  wol-KYG: Alyaasa jóg di jaabante ca biir néeg ba. Nes tuut mu yéeg, bóofaat ca kaw
    xale ba; xale ba daldi tisli ba muy juróom ñaari yoon, ne xiféet.
  eng-YLT: and he turneth back and walketh in the house, once hither and once thither,
    and goeth up and stretcheth himself upon him, and the youth sneezeth till seven
    times, and the youth openeth his eyes.
  kne-kne: Kinmaan si Eliseo ay mandinad-an sin kowarto asi kasin lomakpap sin awak
    di anak. Kaakbis din anak si namin pito yan kiniyat na din mata na.
  eng-WYC-2017: And he turned again, and walked in the house once hither and thither;
    and again Elisha went up, and lay upon the child, and the child sobbed seven times,
    and opened the eyes.
  eng-WMBB: Then he returned, and walked in the house once back and forth, then went
    up and stretched himself out on him. Then the child sneezed seven times, and the
    child opened his eyes.
  urd-GVH: इलीशा खड़ा हुआ और घर में इधर-उधर फिरने लगा। फिर वह एक और मरतबा लड़के पर
    लेट गया। इस दफ़ा लड़के ने सात बार छींकें मारकर अपनी आँखें खोल दीं।
  rug-rug: Meke turu sage se Ilaisa meke ene vilorae ia sa sa lose, meke pule la pule,
    meke eko opo nadoro luli pulea sa sa koburu. Meke tihe ka zuapa totoso sa koburu,
    beto asa si tiqe va vaṉuni sa sari na matana.
  gaz-gaz: Elsaaʼi achi garagalee mana keessa asii fi achi nanaannaʼee amma illee
    siree yaabbatee mucaa irratti diriire. Mucaan sunis yeroo torba haxxifatee ija
    banate.
  fra-LSG: Élisée s’éloigna, alla çà et là par la maison, puis remonta et s’étendit
    sur l’enfant. Et l’enfant éternua sept fois, et il ouvrit les yeux.
  gnn-gnn: '@see-verse:2KI.004.034'
  yal-yal: Elise mɔn yi so banxini, a so a masigani. Na xanbi ra, a te, a mɔn yi a
    yibandun a fari. Diin yi tison dɔxɔ solofere, a yɛɛne yi rabi.
  haw-1868: 'A huli ae la ia, a holoholo iloko o ka hale, i o ia nei; a pii ae la
    a kulou maluna ona: a kihe iho la ko keiki ehiku kihe ana, a kaakaa mai la na
    maka o ke keiki.'
  arb-NAV: فَأَخَذَ النَّبِيُّ يَذْرَعُ أَرْضَ الْعُلِّيَّةِ ثُمَّ عَادَ وَتَمَدَّدَ
    عَلَى الْوَلَدِ، فَعَطَس هَذَا سَبْعَ مَرَّاتٍ وَفَتَحَ عَيْنَيْهِ.
  ewe-ewe: Elisa fɔ tso abati la dzi eye wòɖi tsa sẽe le xɔa me. Egatrɔ de abati la
    dzi eye wògadrã ɖe ɖevi la dzi. Azɔ la, ɖevi la nye zi adre eye wòʋu eƒe ŋkuwo!
  eng-LEE: Then he returned, and walked in the house to and fro; and went up, and
    stretched himself [again] upon him; and the lad sneezed as many as seven times,
    and the lad opened his eyes.
  gvn-gvn: '@see-verse:2KI.004.034'
  asm-FB: তাৰ পাছত ইলীচাই নামি আহি ঘৰৰ ভিতৰতে অহা যোৱা কৰি ফুৰিলে; পাছত পুনৰায় বিচনাত
    উঠি গৈ ল’ৰাটিৰ ওপৰত দীঘল হৈ পৰিল। তাতে ল’ৰাটিয়ে সাতবাৰ হাঁচি মাৰি চকু মেলি চালে!
  sus-A: عٍلِسٍ نَشَ سٌ عَ مَحّرّقٍ كٌنكٌي كُي، عَ مَن نَشَ فبِلٍن تٍ رَ دِدِ قَرِ.
    نَ تّمُي دِدِ نَشَ تِسٌن سَنيَ سٌلٌقٍرٍ، عَ قَ عَ يَ رَبِ.
  fra-SBL: Puis il s'en retourna et fit une fois le tour de la maison, puis il monta
    et s'étendit sur lui. L'enfant éternua sept fois, et l'enfant ouvrit les yeux.
  hbo-hbo: וַיָּ֜שָׁב וַיֵּ֣לֶךְ בַּבַּ֗יִת אַחַ֥ת הֵ֙נָּה֙ וְאַחַ֣ת הֵ֔נָּה וַיַּ֖עַל
    וַיִּגְהַ֣ר עָלָ֑יו וַיְזֹורֵ֤ר הַנַּ֙עַר֙ עַד־שֶׁ֣בַע פְּעָמִ֔ים וַיִּפְקַ֥ח
    הַנַּ֖עַר אֶת־עֵינָֽיו׃
  piu-2006: '@see-verse:2KI.004.034'
  kik-kik: Nake Elisha agĩũkĩra, akĩehera, akĩũrũũranga kanyũmba thĩinĩ, agĩcooka
    gĩtanda-inĩ, agĩĩtambũrũkia rĩngĩ igũrũ rĩako. Kamwana kau gagĩathimũra maita
    mũgwanja, na gakĩhingũra maitho.
  fra-NCL: Elisée s’éloigna, et il allait çà et là dans la maison ; puis il remonta
    sur le lit et s’étendit sur l’enfant ; et l’enfant éternua sept fois, et l’enfant
    ouvrit les yeux.
  cek-AK: Elisha loe angzoh let moe, imthung ah ahnuk ahmaa amkaeh, a caeh tahang
    let moe, nawkta nuiah tabok let; to naah nawkta loe vai sarihto pasih moe, mik
    padai.
  cuk-cuk: Geb degine, Eliseo, gwisgusad. Negyaba, bire-bire gudii gusad. A-sorba,
    gannar Eliseo machi-bipi-birgi megisad. Agine, machi-bipi asmialid, ilagugle (7)
    asmisad. Geb agi, atakalid.
  uig-CYR: У чүшүп өйдә у яқ-бу яққа меңип андин йәнә кариватқа чиқип йәнә балиниң
    үстигә егилди. У вақитта бала йәттә қетим чүшкүрди, андин көзлирини ачти.
  tel-2017: తరువాత ఎలీషా లేచి ఆ గదిలో చుట్టూ తిరిగి మళ్ళీ ఆ పిల్లవాడి పైన పడుకున్నాడు.
    పిల్లవాడు ఏడుసార్లు తుమ్మి కళ్ళు తెరిచాడు.
  hat-BSA: Li te retounen nan kay la e te mache yon fwa ale retou, epi li te monte
    lonje li menm sou li. Gason an te touse sèt fwa e gason an te ouvri zye li.
  kos-kos: Elisha el tukakek ac forfor infukil sac, ac sifilpa som ona fin tulik sac.
    Ac tulik sac sinacla pacl itkosr, na el ngutalik.
  hbo-WLC: וַיָּ֜שָׁב וַיֵּ֣לֶךְ בַּבַּ֗יִת אַחַ֥ת הֵ֙נָּה֙ וְאַחַ֣ת הֵ֔נָּה וַיַּ֖עַל
    וַיִּגְהַ֣ר עָלָ֑יו וַיְזוֹרֵ֤ר הַנַּ֙עַר֙ עַד־שֶׁ֣בַע פְּעָמִ֔ים וַיִּפְקַ֥ח
    הַנַּ֖עַר אֶת־עֵינָֽיו׃
  ibo-ibo: Ịlaisha biliri jegharịa nʼime ụlọ ahụ ugboro ole na ole, laghachikwa makpuru
    nʼelu nwantakịrị ahụ ọzọ. Emesịa, nwantakịrị ahụ zere uzere ugboro asaa, meghe
    anya ya abụọ.
  ory-ory: ଏଥିରେ ଇଲୀଶାୟ ଫେରି ଗୃହ ମଧ୍ୟରେ ଏଣେତେଣେ ଥରେ ବୁଲିଲେ; ତହୁଁ ଉପରକୁ ଯାଇ ବାଳକ ଉପରେ
    ଆପଣାକୁ ଲମ୍ବମାନ କଲେ; ତହିଁରେ ବାଳକ ସାତ ଥର ଛିଙ୍କିଲା ଓ ବାଳକ ଚକ୍ଷୁ ଫିଟାଇଲା।
  chk-chk: Mürin, Elisa a pwätä o fetal lon ewe rum, a pwal tösefälitä won ewe peet
    o chapala won ewe ät. Iwe, ewe ät a mwesi fän fisu o nennela.
  rop-rop: Brom deya Ilaisha bin gidap en imbin wokwok ebriweya langa det rum, en
    afta imbin gobek langa det lilboi en imbin leidan ontop langa det lilboi seimwei
    igin. Det lilboi bin kof sebenbala taim en imbin opinim im ai dubala.
  ukr-1871: І знявсь ізнов, походив по сьвітлицї сюди й туди, підойшов та й схиливсь
    над ним. І чхнуло хлопя сїм раз, та й розкрило оченята хлопятко.
  deu-1951: Darnach stand er auf und ging im Hause einmal hierhin, einmal dorthin,
    stieg dann wieder hinauf und breitete sich über ihn. Da nieste der Knabe siebenmal;
    darnach tat der Knabe die Augen auf.
  eng-JPS: Then he returned, and walked in the house once to and fro; and went up,
    and stretched himself upon him; and the child sneezed seven times, and the child
    opened his eyes.
  srp-1865: Potom usta, i prijeðe po kuæi jednom tamo i jednom amo, potom otide opet
    i pruži se nad djetetom. I kihnu dijete sedam puta, i otvori dijete oèi svoje.
  lug-lug: Erisa n’ayimuka, n’atambulatambula mu kisenge, n’oluvannyuma n’addamu n’agalamira
    ku mulambo. Omulenzi n’ayasimula emirundi musanvu, omulenzi n’azibula amaaso ge.
  heb-heb: וישב וילך בבית אחת הנה ואחת הנה ויעל ויגהר עליו ויזורר הנער עד שבע פעמים
    ויפקח הנער את עיניו׃
  ben-IRV: তারপর তিনি ফিরে এসে ঘরের মধ্যে পায়চারি করতে লাগলেন, আবার উঠে তার উপর লম্বা
    হয়ে শুলেন; তাতে ছেলেটি সাতবার হাঁচি দিয়ে চোখ খুলল।
  pan-pan: ਫੇਰ ਉਹ ਉੱਠਿਆ ਅਤੇ ਇੱਕ ਵਾਰੀ ਘਰ ਵਿੱਚ ਇੱਧਰ-ਉੱਧਰ ਟਹਿਲਿਆ ਤਦ ਉਹ ਚੜ੍ਹ ਕੇ ਉਹ ਦੇ
    ਉੱਤੇ ਪਸਰ ਗਿਆ ਤੇ ਬਾਲਕ ਸੱਤ ਵਾਰੀ ਛਿੱਕਿਆ ਅਤੇ ਮੁੰਡੇ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਖੋਲ੍ਹੀਆਂ।
  mya-JVB: တဖန် ဆင်း ၍ အခန်း ထဲ မှာစင်္ကြံ သွားပြီးလျှင် ၊ ချဉ်း ပြန်၍ သူငယ် အပေါ်
    မှာ ကိုယ်ကိုလှန် သဖြင့် ၊ သူငယ် သည် ခုနစ် ကြိမ် ချေ ဆတ်၍ မျက်စိ ကိုဖွင့် ၏
  tbg-tbg: Ho totoqi vauvaro Elisaava himpiro rumuqi vi anima kero, oruntero qaiqaa
    vi vaintiruraqaa ropapaivuvaro vainti virauruvano 7 tataa ahira ntuva kero nai
    avu rampai kora.
  hmo-hmo: Elisaia ia toreisi, daiutu lalonai ia raka lao, bona ia raka mai, vadaeni
    mahuta patana dekenai ma ia daekau lou, mero ena latanai ma ia hekure lou. Vadaeni
    mero be nega 7 ia asimana, unai murinai iena matana idia kehoa.
  urd-urd: फिर वह उठकर उस घर में एक बार टहला, और ऊपर चढ़कर उस बच्चे के ऊपर लेट गया;
    और वह बच्चा सात बार छींका और बच्चे ने ऑखें खोल दीं।
  rus-SYN: И встал и прошел по горнице взад и вперед; потом опять поднялся и простерся
    на нем. И чихнул ребенок раз семь, и открыл ребенок глаза свои.
  bqc-SIM: Ɛlizi fɛ̀lɛwà, àlɛ táa'o kpɛ́piu, à gɛ́ le à su la, ↄ̃ à ɛ̀a gbɛsɛdì
    nɛ́piwa lↄ. Ɔ̃ nɛ́pi nisã̀ gɛ̃n sopla à a wɛ́ wɛ̃̀.
  tcz-CHONGTHU: Hichephat chun, Elisha chu akithoudoh in indansung’a chun anungchen,
    hijouchun chapang chunga chun alum kit’in, hichephat chun chapangpa chu sagi vei
    ahung chi in, chuin amit ahung hahtan ahi.
  mar-mar: मग अलीशा उठला आणि घरात इकडेतिकडे फिरला. मग पुन्हा वर येऊन मुलावर पाखर घातली.
    मुलाला एका पाठोपाठ सात शिंका आल्या आणि त्याने डोळे उघडले.
  qub-qub: Chaura Eliseoga jatariran. Nircur jinallancho puricachaycaran wac-läman
    cay-läman. Chayno puriycashanpita yapay wamrata chanaj charicurcuran. Chaura wamraga
    illajpita ganchis cuti wishgaran. Nircur ricchacuriranna.
  bqp-bqp: Ɛlisa fùtɛ à zɛ̀ à táa ò kpɛ́ pìn à gɛ̀ɛ à sù, akũ à ɛ̀ra à wùtɛ nɛ́ pìia
    dↄ. Akũ nɛ́ pì yĩ sã̀ gɛ̃̀n suppla à wɛ́ wɛ̃̀.
  hat-hat: Elize leve, li fè yon ti mache nan chanm lan. Lèfini, l' al kouche menm
    jan an sou ti gason an ankò. Ti gason an estènen sèt fwa, epi li louvri je l'.
  eng-BSB: Elisha turned away and paced back and forth across the room. Then he got
    on the bed and stretched himself out over the boy again, and the boy sneezed seven
    times and opened his eyes.
  eng-WEBPB: Then he returned, and walked in the house once back and forth, then went
    up and stretched himself out on him. Then the child sneezed seven times, and the
    child opened his eyes.
  kbq-kbq: Amuho higeno otino osi'a ana nompi vano huteno ete mago'ene ana huno avufgare
    mase'ne. Mase'negeno seveni'a zupa kasera ruteno avurga ruhari hu'ne.
  nhe-BL: Huan Eliseo temoc tlatzintla ipan nopa cali huan nentinenqui tlen se ielchiqui
    nopa cali hasta seyoc. Huan teipa tlejcoc sampa campa nopa cuarto huan sampa motejqui
    ipan nopa oquichpil. Huan nopa oquichpil ajcuejxo chicome hueltas huan quitlapo
    iixtiyol.
  bus-bus: Ɛlisa fɛ̀ɛ à zɛ̀ à táa ò kpɛ́ pìn à gàa à sù, ben à ɛ̀ara à dàɛ nɛ́ pìa
    dↄ. Ben nɛ́ pì yĩ sã̀ gɛ̃̀n swɛɛplaa à wɛ́ɛ wɛ̃̀.
  gub-BL: Upu'àm Erizew. Wata ker haw pupe. Kwe rupi, ko rupi, kwe rupi, ko rupi.
    A'e re uzewyr kwarer 'aromo u'aw pà. Na'e kwarer iàxààxàm 7 haw kury. Ume'e kury.
  eng-DRA: 'Then he returned and walked in the house, once to and fro: and he went
    up, and lay upon him: and the child gaped seven times, and opened his eyes.'
