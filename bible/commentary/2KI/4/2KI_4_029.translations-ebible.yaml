    ahpw pahn kihdiong ei sokonet pohn pwutako.”
  jae-jae: Go Elisa kêjatu Gehasi ma kêsôm gebe “Ôjandiŋ nêm ômbiŋkap tôŋ ma ômêŋgôm
    ŋoc tôc êsêp lêmam ma ôsêlêŋ. Embe ŋac teŋ êndac aôm naŋ, awam ênac eŋ atom. Ma
    embe teŋ ê moalêc aôm, naŋ ôjô eŋ awa atom. Ôkêŋ ŋoc tôc ênsac ŋapalê laŋôanô
    ŋaô.”
  ksd-ksd: 'Ma Elisa i ga biti tai Gekasi: Una vi pit, ma una kap pa kaugu buka ta
    ra limam, ma una vana; gala una varkuvo ma ta tutana, koko una tata pa ia, ma
    ona ta tikai na tata pa u, koko una tata bali ia; ma una vung kaugu buka taun
    ra mata i ra bul.'
  tur-YTC: O zaman Gehazi'ye, “Cübbeni kuşağına sıkıştır, değneğimi eline al ve git”
    dedi. “Biriyle karşılaşırsan onu selamlama, biri seni selamlarsa, ona geri yanıt
    verme. Sonra değneğimi çocuğun yüzünün üzerine koy.”
  grc-BRENT: Καὶ εἶπεν Ἐλισαιὲ τῷ Γιεζί, ζῶσαι τὴν ὀσθύν σου, καὶ λάβε τὴν βακτηρίαν
