  tdx-tdx: 'Aa le hoe re amy Gekazý: Midiaña vania, rambeso am-pità’o i kobaikoy,
    le akia mb’eo; ie mifanalaka ama’ondaty, ko mañontane; ie añontaneane, ko manoiñe;
