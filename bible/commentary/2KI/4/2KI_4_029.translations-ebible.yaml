    ma. I naxa dugundi kira xɔn ma mixi xɛɛbufe ra.»
  pon-2006: Elisa eri sohpeilahng Keasi oh patohwanohng, “Mwadang! Ale ei sokonet,
    kowe eri tangewei. Ke dehpa uhdi oh rahnmwahwih mehmen me ke pahn tuhwong nanialo,
