  epo-epo: 'Kaj li diris al Geĥazi: Zonu viajn lumbojn, kaj prenu en vian manon mian
    bastonon kaj iru. Se vi renkontos iun, ne salutu lin; kaj se iu vin salutos, ne
    respondu al li. Kaj metu mian bastonon sur la vizaĝon de la knabo.'
  uig-PIN: 'Pǝyƣǝmbǝr Gǝⱨaziƣa: — Belingni qing baƣlap, mening ⱨasamni elip mangƣin.
