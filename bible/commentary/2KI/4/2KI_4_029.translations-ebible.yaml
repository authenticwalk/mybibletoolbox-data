    dan apabila seseorang memberi salam janganlah menjawabnya. Letakkanlah tongkat
    ini di atas wajah anak itu.”
  nya-nya: Elisa anawuza Gehazi kuti, “Manga lamba mʼchiwuno mwako, tenga ndodo yanga
