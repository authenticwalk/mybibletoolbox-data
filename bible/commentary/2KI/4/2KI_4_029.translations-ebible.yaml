  uig-ARA: 'پەيغەمبەر گەھازىغا: ــ بېلىڭنى چىڭ باغلاپ، مېنىڭ ھاسامنى ئېلىپ ماڭغىن.
    بىرسىگە ئۇچرىساڭ، ئۇنىڭغا سالام قىلمىغىن، بىرسى ساڭا سالام قىلسا، سەن ئۇنىڭغا
