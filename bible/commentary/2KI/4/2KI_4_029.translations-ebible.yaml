  mdy-ETH: ዬካፓ ዔልሳዒ ጊያዜ ባንሢ ሺራዖ፦ «ዑኬና ዔቂ ታ ኮኦሎ ዔኪ ዴንዴ! ፔቴ ዓሲታዖ ዔኤሊሢ ዔኤላኒ ጎይፃ ዔቂ ኔጊፖ፤
    ዓይጎ ዓሲያ ኔና ዔኤሊሢ ዔኤሌቴ ማሂ ዔኤሊፆ ዔካኒ ኔጊፖ፤ ዚቲ ጋዓዖ ዴንዲ ታኣኮ ኮኦሎ ናዖኮ ባሊቶና ፒዜ ናዖኮ ዑፃ ጌሤ!»
    ጌዔኔ።
  twi-ASANTE: Na Elisa ka kyerɛɛ Gehasi sɛ, “Boa wo ho, na mensoma wo, fa me poma
