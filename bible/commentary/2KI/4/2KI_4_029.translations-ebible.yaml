  spa-RV-1909: 'Entonces dijo él á Giezi: Ciñe tus lomos, y toma mi bordón en tu mano,
    y ve; y si alguno te encontrare, no lo saludes; y si alguno te saludare, no le
    respondas: y pondrás mi bordón sobre el rostro del niño.'
  ron-BTF: 'Atunci el i-a spus lui Ghehazi: Încinge-ți coapsele și ia toiagul meu
    în mâna ta și mergi pe calea ta; dacă întâlnești vreun om, să nu îl saluți; și
    dacă cineva te va saluta, să nu îi răspunzi; și pune toiagul meu pe fața copilului.'
  eng-WEBP: Then he said to Gehazi, “Tuck your cloak into your belt, take my staff
    in your hand, and go your way. If you meet any man, don’t greet him; and if anyone
    greets you, don’t answer him again. Then lay my staff on the child’s face.”
  eng-FBV: Elisha said to Gehazi, “Put your cloak in your belt, pick up my staff,
    and go! Don't even say hello to anyone you meet, and if anyone says hello you,
    don't reply. Place my staff on the boy's face.”
  nld-1939: 'Toen beval hij Gechazi: Omgord uw lenden, neem mijn staf in de hand,
    en ga hem op den jongen leggen; en als ge iemand ontmoet, groet hem niet, en wanneer
    men u groet, antwoord dan niet.'
  nch-BL: 'Huan Eliseo nimantzi quiilhui Giezi: ―Xijcuitehua nocuatopil huan ximotalo
    hasta campa ichaj. Huan sinta tijnamiquis se acajya ipan ojti, yon amo xijtajpalo.
    Huan sinta se acajya mitztajpalos, amo xijnanquili. Huan xijtaliti nocuatopil
    ixayac nopa oquichpil.'
  vie-1934: 'Ê-li-sê nói cùng Ghê-ha-xi rằng: Hãy thắt lưng ngươi, cầm gậy ta nơi
    tay và đi. Nếu ngươi gặp ai, chớ chào họ; nếu ai chào ngươi, chớ đáp lại. Ngươi
    sẽ đặt cây gậy ta trên mặt đứa trẻ.'
  hin-CV: एलीशा ने गेहज़ी को आदेश दिया, “कमर कस लो और अपने साथ मेरी लाठी ले लो और
    चल पड़ो! मार्ग में अगर कोई मिले तो उससे हाल-चाल जानने के लिए न रुकना. यदि तुम्हें
    कोई नमस्कार करे तो उसका उत्तर न देना. जाकर मेरी लाठी उस बालक के मुंह पर रख देना.”
  spa-BES: 'Luego le dijo a Giezi: Prepárate, toma mi bastón con tu mano y ve: si
    te encuentras con alguien en el camino, no le des bendiciones, y si alguien te
