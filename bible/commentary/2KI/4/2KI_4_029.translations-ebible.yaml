    jawab bermigin. Méning hasamni balining yüzige qoyghin, dédi.'
  nde-nde: U-Elisha wathi kuGehazi, “Khwincela ijazi lakho ebhantini, uphathe intonga
    yami ngesandla ubusugijima. Loba ngubani ohlangana laye, ungambingeleli, loba
    angaze akubingelele ungamphenduli. Ufike ubeke intonga yami ebusweni bomfana.”
  ton-ton: 'Pea naʻe toki pehē ʻe ia kia Kehesi, “ʻAi ho noʻotangavala, pea toʻo ʻa
    hoku tokotoko ʻi ho nima, pea ʻalu ʻi ho hala; kapau te mo fetaulaki mo ha tangata,
    ʻoua naʻa fetapa mo ia; pea kapau ʻe fetapa mai ha tokotaha kiate koe, ʻoua naʻa
    ke toe leaange ki ai: pea ke ʻai ʻa hoku tokotoko ki he mata ʻoe tamasiʻi.”'
  ces-1613: 'Tedy řekl k Gézi: Přepaš bedra svá, a vezmi hůl mou v ruku svou a jdi.
