  tam-TCV: 'எலிசா கேயாசியிடம்: “உன் மேலுடையைப் பட்டிக்குள் சொருகிக்கொண்டு என் தடியையும்
    எடுத்துக்கொண்டு ஓடு. யாரையாகிலும் நீ சந்தித்தால் அவனை வாழ்த்தாதே. யாராவது உன்னை
    வாழ்த்தினால் நீ மறுமொழி கொடுக்காதே. நீ ஓடிப்போய் பையனின் முகத்தின்மேல் என் தடியை
