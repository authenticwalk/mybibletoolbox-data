  beo-beo: Ilaisia da Gihaisaima ba:le ganone, amane sia:i, “Hedolodafa! Na galiamo
    lale, hedolo masa. Di da logoa ahoana dunu gousa:sea, amo bisili mae sia:sa:ima!
    Hedolodafa asili, diasua doaga:le, na galiamo lale, mano bogoi amo dabua gadodili
    gagulaligima.”
  tpi-OTNT: Elisa i harim pinis dispela tok, na em i tokim Gehasi olsem, “Pasim gut
    laplap bilong yu na kisim stik wokabaut bilong mi na go kwik long taun Sunem.
    Sapos yu lukim wanpela man, maski long sanap na tok gude long em. Na sapos wanpela
    man i tok gude long yu, maski long bekim tok bilong em. Yu mas i go stret long
    haus bilong dispela meri na putim stik wokabaut bilong mi antap long pes bilong
    dispela mangi.”
  hau-SA: Elisha ya ce wa Gehazi, “Ka yi ɗamara, ka ɗauki sandana ka ruga a guje.
