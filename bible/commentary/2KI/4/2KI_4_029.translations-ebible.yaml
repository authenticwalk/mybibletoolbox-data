  kan-2017: ಆಗ ಎಲೀಷನು ಗೇಹಜಿಗೆ, “ನೀನು ನಡುಕಟ್ಟಿಕೊಂಡು, ನನ್ನ ಕೋಲನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿ
    ಹುಡುಗನ ಮುಖದ ಮೇಲಿಡು, ಹೋಗುವಾಗ ದಾರಿಯಲ್ಲಿ ಯಾರನ್ನೂ ವಂದಿಸಬೇಡ, ಯಾರ ಅವರ ವಂದನೆಯನ್ನು ಸ್ವೀಕರಿಸಬೇಡ”
