  urd-GVU: تب الیشع نے نوکر کو حکم دیا، ”جیحازی، سفر کے لئے کمربستہ ہو کر میری لاٹھی
    کو لے لو اور بھاگ کر شونیم پہنچو۔ اگر راستے میں کسی سے ملو تو اُسے سلام تک نہ
    کرنا، اور اگر کوئی سلام کہے تو اُسے جواب مت دینا۔ جب وہاں پہنچو گے تو میری لاٹھی
    لڑکے کے چہرے پر رکھ دینا۔“
  deu-1912: 'Er sprach zu Gehasi: Gürte deine Lenden und nimm meinen Stab in deine
