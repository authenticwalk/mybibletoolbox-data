    moni, ndipo ngati wina akupatsa moni, usayankhe. Ukagoneke ndodo yanga pa nkhope
    ya mwanayo.”
  hrv-hrv: 'On tada reče Gehaziju: “Opaši se, uzmi u ruku moj štap pa idi! Ako koga
    susretneš, ne pozdravljaj ga; ako te tko pozdravi, ne odzdravljaj mu. Moj štap
    položi na dječaka.”'
  mps-mps: Elisago te wego wabo po odama silibo si, tama Elisago aga sę ebo bidi
    Gehasibolo e tiwai po tama ola mani, “Naga gudubo name ugwa dąų olama, guda
    selama, tama te eno tolasa bilibo dono selama, tama nage te Sunem hanuba polo
    pao. Tialima, tomode bidi me deli nago me subaso da, teda nago siade da po olama,
    nago dolalubo sesabi egio. Tialima, bidi me deligo nage dali siade da po obaso
    da, teda nago agai te po wei ponogio, taga pao. Nage te wego beba dolo mu pelama,
    tama eno tolasa bilibo dono te wai gesabidide ugwa badu te eno dono muao,” po
    wali.
  tpi-tpi: Elisa i harim pinis dispela tok, na em i tokim Gehasi olsem, “Pasim gut
    laplap bilong yu na kisim stik wokabaut bilong mi na go kwik long taun Sunem.
    Sapos yu lukim wanpela man, maski long sanap na tok gude long em. Na sapos wanpela
    man i tok gude long yu, maski long bekim tok bilong em. Yu mas i go stret long
    haus bilong dispela meri na putim stik wokabaut bilong mi antap long pes bilong
    dispela mangi.”
  dan-1931: 'Så sagde han til Gehazi: “Omgjord din Lænd, tag min Stav i Hånden og
    drag af Sted! Møder du nogen, så hils ikke på ham. og hilser nogen på dig, så
    gengæld ikke hans Hilsen; og læg min Stav på Drengens Ansigt!”'
  vie-OVCB: 'Ê-li-sê quay sang bảo Ghê-ha-si: “Hãy thắt lưng, cầm gậy này đi ngay!
    Dọc đường, đừng chào hỏi ai cả. Đem gậy đặt lên mặt đứa bé.”'
  guj-2017: ત્યારે એલિશાએ ગેહઝીને કહ્યું, “ગેહઝી, કમર બાંધીને તથા મારી લાકડી તારા
    હાથમાં લઈને રસ્તો પકડ. તેના ઘરે જા. જો રસ્તામાં તને કોઈ મળે તો તેને સલામ કરતો
    નહિ અને જો કોઈ તને સલામ કરે તો, તેને સામે સલામ કરતો નહિ. મારી લાકડી તે બાળકના
    મુખ પર મૂકજે.”
  pon-2006A: Elisa eri sohpeilahng Keasi oh patohwanohng, “Mwadang! Ale ei sokonet,
    kowe eri tangewei. Ke dehpa uhdi oh rahnmwahwih mehmen me ke pahn tuhwong nanialo,
    ma mehmen pahn rahnmwahwihiuk, ke dehpa sapeng. Ke pahn inenenwei ni imwo, ke
    ahpw pahn kihdiong ei sokonet pohn pwutako.”
  por-BRBSL: 'Então ele disse a Gehazi: “Enfie seu manto no cinto, pegue meu pessoal
    na mão e siga seu caminho. Se você encontrar algum homem, não o cumprimente; e
    se alguém o cumprimentar, não lhe responda novamente. Então ponha meu bastão no
    rosto da criança”.'
  cth-cth: Ahni ni, Gehazi koevah, na hni na keng dawk yeng leih. Na sonron heh sin
    nateh cet, na kâhmo e naw pueng a kut man hanh. Ayâ ni na kut ka man nakunghai
    man hanh. Kaie ka sonron heh camo e minhmai van toung pouh loe atipouh.
  twi-twi: Na Elisa ka kyerɛɛ Gehasi se, “Boa wo ho, na mensoma wo, fa me pema no,
    na kɔ. Nkasa obiara ho wɔ ɔkwan so. Kɔ na fa pema no kɔto abofra no anim.”
  hlt-hlt: Gehazi te, “Na cinghen yen lamtah na kut dongah kai kah conghol he pom.
    Yong lamtah hlang loh m'hmuh a khaw uem boeh. Hlang loh nang ng'uem akhaw doo
    boeh. Ka conghol he camoe maelhmai ah tloeng pah,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Edisee nɑ́kɛ́ Keɑsii kɛ dɔ̀: Bɑ́ɑ́tí kɛ́túótɛ́ m pɑ̀ɑ̀ti kɛ́kétɛ́,
    kɑ̀ɑ kèrí kɛ conɛ̀ òmɔù ɑ bɑ́ɑ́ ò dɔu. Kòò mɔù mɛ ndɑ dɔu nhɑ bɑ́ɑ́ yie. Kɑ̀ɑ
    tùɔ̀koo ɑ nɔ́ɔ́ m pɑ̀ɑ̀ti dɛbirɛ ììkɛ̀.'
  msy-2020: Elisa akar kam baregha, kamaghɨn Gehasi mɨgei, “Nɨ deraghvɨra uan inim
    ikegh, egh nan fidizir aghorim uan dafarimɨn an suiragh, egh zuamɨra Sunemɨn nguibamɨn
    mangɨ. Egh nɨ gumazitam batogh, dughiam a danɨngan markɨ. Eghtɨ gumazitam dughiam
    nɨ danɨngtɨ, nɨ an akam ikaraghan markɨ. Nɨ amizir kamɨn dɨpenimra mangɨ, egh
    fidizim otarir kamɨn guam gisɨn datɨgh.”
  dop-dop: 'Ntɛnɑ Ilisee tɔ Kehɑsi sɩ: Kpɑɣɑ mɑ kpɑ́tʋ́ɣʋ́ nɑ ń lɔɣɔ nyɑ́ tǝɣɩ Sunem
    tǝcɑʋ. Tɑɑ sǝŋ mpɑɑʋ tɑɑ sɩ n sɛɛkɩ nɔɣɔlʋ, yɑɑ pʋntʋ sɛɛkɩ-ŋ. Ye n tɑlɑɑ, ɩlɛ
    n tǝnɩ kpɑ́tʋ́ɣʋ́ kɛ pǝyɑɣɑ ɩsɛntɔɔ.'
  azb-azb: 'Elişa Gehaziyə dedi: «Belini qurşa və əsamı əlinə götürüb get. Əgər bir
    adamla rastlaşsan, ona salam vermə və sənə salam verənin salamını alma. Get, əsamı
    oğlanın üzünün üstünə qoy».'
  eng-DBY: And he said to Gehazi, Gird up thy loins, and take my staff in thy hand,
    and go thy way. If thou meet any man, salute him not, and if any salute thee,
    answer him not again; and lay my staff upon the face of the lad.
  hin-2017: तब एलीशा ने गेहजी से कहा, “अपनी कमर बाँध, और मेरी छड़ी हाथ में लेकर चला
    जा, मार्ग में यदि कोई तुझे मिले तो उसका कुशल न पूछना, और कोई तेरा कुशल पूछे, तो
    उसको उत्तर न देना, और मेरी यह छड़ी उस लड़के के मुँह पर रख देना।” (लूका 10:4, लूका
    12:35)
  wol-KYG: 'Ba loolu amee Alyaasa ne Gewasi: «Takkul, ŋàbb sama yet ci sa loxo te
    daw dem. Koo mana taseel, bu ko nuyu te bu la nuyoo, bu ko fey. Boo àggee, tegal
    sama yet wii ca kaw kanamu xale ba.»'
  eng-YLT: And he saith to Gehazi, 'Gird up thy loins, and take my staff in thy hand,
    and go; when thou dost meet a man, thou dost not salute him; and when a man doth
    salute thee, thou dost not answer him; and thou hast laid my staff on the face
    of the youth.'
  kne-kne: Binilin Eliseo si Gehazi ay kanana, “Bilkoam san badom ta itagtag mo nan
    sokod ko ta ipatang mo sin ropan di anak. Adi kan somalsaldeng ay mangkablaaw
    mo waday abatem yan mo kablaawan das sik-a, adi ka masapol ay songbatan.”
  eng-WYC-2017: And he said to Gehazi, Gird thy loins, and take my staff in thine
    hand, and go; and if a man meet thee, greet thou not him; and if any man greeteth
    thee, answer thou not him; and put thou my staff upon the face of the child.
  eng-WMBB: Then he said to Gehazi, “Tuck your cloak into your belt, take my staff
    in your hand, and go your way. If you meet any man, don’t greet him; and if anyone
    greets you, don’t answer him again. Then lay my staff on the child’s face.”
  urd-GVH: तब इलीशा ने नौकर को हुक्म दिया, “जैहाज़ी, सफ़र के लिए कमरबस्ता होकर मेरी
    लाठी को ले लो और भागकर शूनीम पहुँचो। अगर रास्ते में किसी से मिलो तो उसे सलाम तक
    न करना, और अगर कोई सलाम कहे तो उसे जवाब मत देना। जब वहाँ पहुँचोगे तो मेरी लाठी
    लड़के के चेहरे पर रख देना।”
  rug-rug: Meke doṉo la koe Qehazi se Ilaisa meke zama, “Ego tuturei! Palekia sa qua
    kolu, mamu haqala la. Mu lopu nonoso tokele na vivinei koari na tie be tutuvi
    goi pa siraṉa, ba be hiva vivinei igo ri kaiqa tie pa siraṉa, si mu lopu kulu
    zama na vivinei la i. Mamu ene toṉoto lamo koasa vetu, mamu la vekoa sa qua kolu
    koasa tinina sa koreo pa isumatana sa.”
  gaz-gaz: Kana irratti Elsaaʼi Gehaaziin akkana jedhe; “Sabbataan mudhii kee hidhadhuutii,
    ulee koo harkatti qabadhuutii fiigi. Nama karaatti argite tokko illee hin dubbisin;
    yoo namni kam iyyuu si dubbise deebii hin kenniniif; ulee koos fuula mucaa sanaa
    irra kaaʼi.”
  fra-LSG: 'Et Élisée dit à Guéhazi: Ceins tes reins, prends mon bâton dans ta main,
    et pars. Si tu rencontres quelqu’un, ne le salue pas; et si quelqu’un te salue,
    ne lui réponds pas. Tu mettras mon bâton sur le visage de l’enfant.'
  gnn-gnn: Dhunupa ŋayi Yelatjiyayunydja djuy'yunna nhanŋuway djämamirrinhana bitjanna,
    “Gatjuy, waḏutja marrtjiyana‐wala ŋunhimala wäŋalilinydja. Ga gäŋanydja dhuwala
    gay' dharpa ŋarraku, ga garrwarkuŋa mulkiya yukirriya dhuwala galki ŋurikala ḏarramuwala
    ratha'wala.”
  yal-yal: Elise yi a fala Gexasi xa, a naxa, “I tagi xidi, i n ma dunganna suxu i
    yii, i siga. Xa i naralan muxuna nde ra, i nama a xɔntɔn, xa muxuna nde i xɔntɔn,
    i nama a ratin. I xa n ma dunganna sa diin yɛtagi.”
  haw-1868: 'Olelo aku la oia ia Gehazi, e kaei oe i kou puhaka, a e lawe i ko''u
    kookoo ma kou lima, a e hele ma kou ala: ina e halawai oe me kekahi kanaka, mai
    uwe aku oe ia ia; a ina e uwe mai kekahi ia oe, mai olelo aku oe ia ia; a kau
    aku oe i kuu kookoo maluna o ka maka o ke keiki.'
  arb-NAV: 'فَأَمَرَ أَلِيشَعُ جِيحَزِي: «تَمَنْطَقْ بِحِزَامِكَ، وَخُذْ عُكَّازِي
    وَانْطَلِقْ. وَإذَا صَادَفْتَ أَحَداً فَلا تُحَيِّهِ، وَإِنْ حَيَّاكَ أَحَدٌ فَلا
    تُجِبْهُ. وَضَعْ عُكَّازِي عَلَى وَجْهِ الصَّبِيِّ».'
  ewe-ewe: Elisa gblɔ na Gehazi be, “Bla wò ali dzi, tsɔ nye atikplɔ ɖe asi eye nàƒu
    du. Ne èdo go ame aɖe la, mègado gbe nɛ o eye ne ame aɖe do gbe na wò la, mègalɔ̃
    o. Tsɔ nye atikplɔ la da ɖe ɖevi la ƒe mo.”
  eng-LEE: 'Then said he to Gechazi, Gird up thy loins, and take my staff in thy hand,
    and go thy way: if thou meet any man, thou shalt not salute him; and if any salute
    thee, thou shalt not answer him; and lay my staff upon the face of the lad.'
  gvn-gvn: '@see-verse:2KI.004.028'
  asm-FB: তেতিয়া ইলীচাই গেহজীক ক’লে, “তোমাৰ কাপোৰ কঁকালত গুজি লৈ মোৰ এই লাখুটিডাল
    লোৱা আৰু মহিলাগৰাকীৰ ঘৰলৈ যোৱা। কোনো মানুহক লগ পালে, তেওঁক মঙ্গলবাদ নকৰিবা আৰু
    কোনোবাই মঙ্গলবাদ কৰিলেও তাৰ উত্তৰ নিদিবা। মোৰ লাখুটিডাল ল’ৰাটিৰ মুখৰ ওপৰত ৰাখিবা।”
  sus-A: عَننَبِ عٍلِسٍ نَشَ عَ قَلَ عَ قْشِرَبِرّ بّ، «كٍلِ، عِ عِ تَفِ عِشِرِ، عِ
    شَ ﭑ مَ يِسُشُوُرِ تٌنفٌ، عِ سِفَ مَقُرٍن نَ دِ يِرٍ، عِ ﭑ مَ يِسُشُوُرِ سَ عَ
    يَتَفِ مَ. عِ نَشَ دُفُندِ كِرَ شْن مَ مِشِ شّيبُقٍ رَ.»
  fra-SBL: 'Puis il dit à Guéhazi : « Mets ton manteau dans ta ceinture, prends mon
    bâton dans ta main, et va-t''en. Si tu rencontres quelqu''un, ne le salue pas,
    et si quelqu''un te salue, ne lui réponds pas. Puis pose mon bâton sur le visage
    de l''enfant. »'
  hbo-hbo: וַיֹּ֨אמֶר לְגֵיחֲזִ֜י חֲגֹ֣ר מָתְנֶ֗יךָ וְקַ֨ח מִשְׁעַנְתִּ֣י בְיָדְךָ֮
    וָלֵךְ֒ כִּֽי־תִמְצָ֥א אִישׁ֙ לֹ֣א תְבָרְכֶ֔נּוּ וְכִֽי־יְבָרֶכְךָ֥ אִ֖ישׁ לֹ֣א
    תַעֲנֶנּ֑וּ וְשַׂמְתָּ֥ מִשְׁעַנְתִּ֖י עַל־פְּנֵ֥י הַנָּֽעַר׃
  piu-2006: '@see-verse:2KI.004.028'
  kik-kik: Nake Elisha akĩĩra Gehazi atĩrĩ, “Wĩohe mũcibi njohero na ũkuue rũthanju
    rwakwa na guoko, ũhanyũke. Ũngĩcemania na mũndũ o wothe ndũkamũgeithie, na mũndũ
    o wothe angĩkũgeithia ndũkamũcookerie. Ũthiĩ ũigĩrĩre rũthanju rwakwa ũthiũ-inĩ
    wa kamwana kau.”
  fra-NCL: 'Et Elisée dit à Giézi : « Ceins tes reins, prends mon bâton dans ta main
    et pars. Si tu rencontres quelqu’un, ne le salue pas, et si quelqu’un te salue,
    ne lui réponds pas. Tu mettras mon bâton sur le visage de l’enfant. »'
  cek-AK: Elisha mah, Gehazi khaeah, Kazii angzaeng ah; kai ih cunghet to sinh loe,
    cawn ah; loklam ah kami nang qum cadoeh lok tapring hmah, kami mah lok na tapring
    cadoeh, pathim hmah; kai ih cunghet hae nawkta ih mikhmai ah koeng paeh, tiah
    a naa.
  cuk-cuk: 'Degidgi, Eliseo, Gieziʼga sogded: —Mor-nudak nue-yoo, nae. An-gaapoled
    be sedo. Igarba be dule abinguardibe, mer ese be golo. E bese gollalile, mer bedi
    ese golo. Be neg-mosale, machi-bipi-e-wagargi be, an-gaapoled omeso.'
  uig-CYR: 'Пәйғәмбәр Гәһазиға: — Белиңни чиң бағлап, мениң һасамни елип маңғин. Бирисигә
    учрисаң, униңға салам қилмиғин, бириси саңа салам қилса, сән униңға җавап бәрмигин.
    Мениң һасамни балиниң йүзигә қойғин, деди.'
  tel-2017: అప్పుడు ఎలీషా గేహజీతో “నీవు ప్రయాణానికి సిద్ధపడు. నా కర్ర చేత్తో పట్టుకో.
    ఆమె ఇంటికి వెళ్ళు. దారిలో నీకెవరైనా ఎదురైతే వాళ్ళను పలకరించ వద్దు. ఎవరైనా నిన్ను
    పలకరిస్తే వాళ్ళకు జవాబివ్వవద్దు. అక్కడికి వెళ్ళి నా కర్ర పిల్లవాడి ముఖంపై పెట్టు”
    అని చెప్పాడు.
  hat-BSA: 'Alò, li te di a Guéhazi: “Mare senti ou, pran baton mwen nan men ou pou
    al fè wout ou. Si ou rankontre nenpòt moun, pa salye li, e si nenpòt moun salye
    ou, pa reponn li. Al mete baton mwen an kouche sou figi gason an.”'
  kos-kos: Elisha el forla nu sel Gehazi ac fahk, “Sulaklak, eis sikal luk uh ac som.
    Nimet tui in paing kutena mwet kom osun nu se, ac fin oasr mwet paing kom nimet
    topuk. Fahsr suwosna nu ke lohm sac, ac sang sikal luk an sukya mutun tulik sac.”
  hbo-WLC: וַיֹּ֨אמֶר לְגֵיחֲזִ֜י חֲגֹ֣ר מָתְנֶ֗יךָ וְקַ֨ח מִשְׁעַנְתִּ֣י בְיָדְךָ֮
    וָלֵךְ֒ כִּֽי־תִמְצָ֥א אִישׁ֙ לֹ֣א תְבָרְכֶ֔נּוּ וְכִֽי־יְבָרֶכְךָ֥ אִ֖ישׁ לֹ֣א
    תַעֲנֶנּ֑וּ וְשַׂמְתָּ֥ מִשְׁעַנְתִּ֖י עַל־פְּנֵ֥י הַנָּֽעַר׃
  ibo-ibo: Ịlaisha sịrị Gehazi, “Ngwa, were ihe ike nʼukwu jikọta uwe mwụda gị, werekwa
    mkpanaka m nʼaka gị, bilie gaa Shunem. Mgbe ị na-aga ekelekwala onye ọbụla ekele.
    Ọ bụrụkwa na onye ọbụla ekelee gị, azala ekele ya. Gaa nʼụlọ ahụ. I ruo, tụkwasị
    mkpanaka m nʼihu nwantakịrị nwoke ahụ.”
  ory-ory: ତହୁଁ ଇଲୀଶାୟ ଗିହେଜୀକୁ କହିଲେ, “ଆପଣା ଅଣ୍ଟା ବାନ୍ଧ ଓ ଆପଣା ହସ୍ତରେ ମୋହର ଯଷ୍ଟି
    ନେଇ ଆପଣା ବାଟେ ଚାଲିଯାଅ; ଯଦି ତୁମ୍ଭେ କୌଣସି ଲୋକକୁ ସାକ୍ଷାତ କର, ତାହାକୁ ନମସ୍କାର କର ନାହିଁ;
    ଆଉ ଯଦି କେହି ତୁମ୍ଭକୁ ନମସ୍କାର କରନ୍ତି, ତାହାକୁ ଫେରି ଉତ୍ତର ଦିଅ ନାହିଁ; ପୁଣି ମୋʼ ଯଷ୍ଟି
    ସେହି ବାଳକର ମୁଖ ଉପରେ ରଖ।”
  chk-chk: Iwe, Elisa a üreni Kehasi, “Kopwe anükünükuk, kopwe angei woki o säla.
    Are kopwe churi eman, kosap kapong ngeni, nge are eman epwe kapong ngonuk, kosap
    pälüeni. Iwe, kopwe tolong lon ewe imw o anomu woki won mesen ewe ät.”
  rop-rop: Streidawei Ilaisha bin tok langa Gehasi, “Go kwikbala en deigim main wokinstik
    garram yu. Nomo stap blanga tok garram enibodi. Yu garra go streidap langa det
    lilboi en holdim main wokinstik ontop langa im.”
  ukr-1871: 'І звелїв Гієзієві: Підпережи чересла твої, возьми палицю мою в руку та
    й іди. Коли зустрінеш кого, не вітай його, а коли хто вітати ме тебе, не дякуй!
    та й положи палицю мою на лице хлопяткові.'
  deu-1951: 'Er sprach zu Gehasi: Gürte deine Lenden und nimm einen Stab in deine
    Hand und gehe hin! Wenn dir jemand begegnet, so grüße ihn nicht, und grüßt dich
    jemand, so antworte ihm nicht, und lege meinen Stab auf des Knaben Angesicht!'
  eng-JPS: 'Then he said to Gehazi: ''Gird up thy loins, and take my staff in thy
    hand, and go thy way; if thou meet any man, salute him not; and if any salute
    thee, answer him not; and lay my staff upon the face of the child.'''
  srp-1865: 'A on reèe Gijeziju: opaši se i uzmi štap moj u ruku, pa idi; ako sretneš
    koga, nemoj ga pozdravljati, i ako te ko pozdravi, nemoj mu odgovarati, i metni
    moj štap na lice djetetu.'
  lug-lug: Erisa n’agamba Gekazi nti, “Weesibe ekimyu, okwate omuggo gwange otambule
    mangu nnyo nga bw’osobola. Bw’onoosisinkana omuntu yenna mu kkubo tomulamusa,
    ate bw’akulamusa tomwanukula. Ddira omuggo gwange ogugalamize ku kyenyi ky’omwana.”
  heb-heb: ויאמר לגיחזי חגר מתניך וקח משענתי בידך ולך כי תמצא איש לא תברכנו וכי יברכך
    איש לא תעננו ושמת משענתי על פני הנער׃
  ben-IRV: তখন ইলীশায় গেহসিকে বললেন, “কোমর বেঁধে নাও, আমার এই লাঠিটি হাতে নিয়ে যাও;
    কারও সঙ্গে দেখা হলে তাকে শুভেচ্ছা জানাবে না এবং কেউ শুভেচ্ছা জানালে তার উত্তরও
    দেবে না; পরে আমার এই লাঠিটি ছেলেটির মুখের উপর রেখে দিয়ো।”
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਗੇਹਾਜੀ ਨੂੰ ਕਿਹਾ, “ਆਪਣਾ ਲੱਕ ਬੰਨ੍ਹ ਅਤੇ ਮੇਰੀ ਲਾਠੀ ਆਪਣੇ ਹੱਥ ਵਿੱਚ
    ਲੈ ਕੇ ਆਪਣਾ ਰਾਹ ਫੜ। ਜੇ ਕੋਈ ਆਦਮੀ ਤੈਨੂੰ ਮਿਲੇ ਤਾਂ ਉਹ ਨੂੰ ਪਰਨਾਮ ਨਾ ਕਰੀਂ ਅਤੇ ਜੇ ਕੋਈ
    ਆਦਮੀ ਪਰਨਾਮ ਕਰੇਂ ਤਾਂ ਤੂੰ ਉਹ ਨੂੰ ਉੱਤਰ ਨਾ ਦੇਵੀਂ। ਫੇਰ ਤੂੰ ਮੁੰਡੇ ਦੇ ਮੂੰਹ ਉੱਤੇ ਮੇਰੀ
    ਲਾਠੀ ਰੱਖ ਦੇਵੀਂ।”
  mya-JVB: ဧလိရှဲသည် ဂေဟာဇိ ကို ခေါ် ၍ သင် ၏ခါး ကို စည်း လော့။ ငါ့ တောင်ဝေး ကို ကိုင်
    ၍ သွား လော့။ လမ်းမှာ သူတပါးတွေ့လျှင် နှုတ်မဆက်နှင့်။ သင့်ကို သူတပါး နှုတ်ဆက်လျှင်
    ပြန်၍ မပြောနှင့်။ ငါ့ တောင်ဝေး ကို သူငယ် ၏မျက်နှာ ပေါ် မှာ တင် လော့ဟု မှာထားလေ၏
  tbg-tbg: Minti tuvaro Elisaava Gehaasirara tiharo, Te quruqi nuna kaurura varera,
    nena utavaaqa iquqamakera rumpa varera, kantera Sunemini vuane. Viharama kia vo
    vaiinti uva mantaraitira, qaqi viraro vo vaiintivano ai aarairara kia vo tiraitira
    oruntera, ti kaura vi vaintirura viriqaa vataane, tiro.
  hmo-hmo: Elisaia ese Gehasi ia hamaoroa, ia gwau, “Oi heau lao haraga! Lauegu au
    do oi abia lao! Bema tau ta danu oi hedavari neganai, do oi haere henia lasi.
    Hahine ena ruma dekenai maoromaoro do oi lao, lauegu au be mero ena vairana dekenai
    do oi atoa.”
  urd-urd: तब उसने जेहाज़ी से कहा, “कमर बाँध, और मेरी लाठी हाथ में लेकर अपना रास्ता
    ले; अगर कोई तुझे रास्ते में मिले तो उसे सलाम न करना, और अगर कोई तुझे सलाम करे
    तो जवाब न देना; और मेरी लाठी उस लड़के के मुँह पर रख देना।”
  rus-SYN: 'И сказал он Гиезию: опояшь чресла твои и возьми жезл мой в руку твою,
    и пойди; если встретишь кого, не приветствуй его, и если кто будет тебя приветствовать,
    не отвечай ему; и положи посох мой на лице ребенка.'
  bqc-SIM: 'Ɔ̃ Ɛlizi ò Geaziɛ: Ǹ n ula kãaa ǹ kṹ. Ma lípana sɛ bàalɛ. Tó
    n kpaaũ ń gbɛ̃eo, ńsu fↄkpawào. Tó gbɛ̃e fↄkpàma sↄ̃, ńsu weo. Gɛ ǹ ma
    lípanapi di nɛ́pi oaa.'
  tcz-CHONGTHU: Chuin Elisha chun Gehazi kom’ah, “Gangtahin kigon lang kamol hi choi
    jinlang che loijin, lampia koimacha kom’a houlimpa hih in, cheloi jinlang chapangpa
    mai’ah chun kamol hi gakoi loijin,” ati.
  mar-mar: तेव्हा अलीशा गेहजीला म्हणाला, “निघायची तयारी कर व तुझ्या हातात माझी काठी
    घे, आणि तिच्या घरी जा. जर तुला कोणी भेटला तर त्यास सलाम करू नको, आणि कोणी तुला
    सलाम केला तर त्यास उत्तर देऊ नको. आणि माझी काठी त्या मुलाच्या तोंडावर ठेव.”
  qub-qub: 'Chaura Eliseoga uywaynin Giezita niran: «Camaricurcur juclla ayway wamra
    caycashanman bastunnëta apacurcur. Piwanpis tincur ama saludanquichu, pipis saludashuptiqui
    ama chasquinquichu. Chayaycorga bastunnëta wamrapa cäranman churanqui» nir.'
  bqp-bqp: 'Akũ Ɛlisa pì Geazinɛ: Ǹ n asa dↄmma ǹ ma gò sɛ́ ǹ gɛ́. Tó n dakarɛ kũ
    gbɛ̃keo, ǹsun fↄ kpáaro. Tó gbɛ̃ke fↄ kpàmma sↄ̃, ǹsun wero. Ǹ gɛ́ ǹ ma gòo pì
    na nɛ́ pì arɛa.'
  hat-hat: 'Elize vire bò Gerazi, li di l'' konsa: —Pare kò ou non! Pran baton m''
    lan avè ou. Pati. Pa rete sou wout ou pou di pesonn bonjou. Si yon moun di ou
    bonjou, pa reponn. Ale dirèk dirèk kay madanm lan. Lè w''a rive, w''a mete baton
    m'' lan sou figi pitit la.'
  eng-BSB: So Elisha said to Gehazi, “Tie up your garment, take my staff in your hand,
    and go! If you meet anyone, do not greet him, and if anyone greets you, do not
    answer him. Then lay my staff on the boy’s face.”
  eng-WEBPB: Then he said to Gehazi, “Tuck your cloak into your belt, take my staff
    in your hand, and go your way. If you meet any man, don’t greet him; and if anyone
    greets you, don’t answer him again. Then lay my staff on the child’s face.”
  kbq-kbq: Ana ke'ma Elisa'ma nentahino'a, Gehasina anage huno asmi'ne, Zaza kenaka'a
    kamu nofipi eri pasihunka ahenevazinka kazampina azompani'a enerinka kagarenka
    Sunemi rankumate vuo. Hanki kantegama vahe'ma nezmagesunka keaga huozaminka, keagama
    hunegami sagenkanena kenona osunka, vuvava hunka ana a'mofo nompi umarerinka ana
    mofavremofo avugosafi azompania omento.
  nhe-BL: 'Huan Eliseo nimantzi quiilhui Giezi: ―Xijcuitehua nocuatopil huan ximotlalo
    hasta campa ichaj. Huan intla tijnamiquis se acajya ipan ojtli, niyon amo xijtlajpalo.
    Huan intla se acajya mitztlajpalos, amo xijnanquili. Huan xijtlaliti nocuatopil
    icuajtoltipa nopa oquichpil.'
  bus-bus: 'Ben Ɛlisa bè Geazinɛ: Ǹ n asaa dↄmma ǹ ma gò sɛ́ ǹ gá. Tó n da gbɛ̃kelɛ,
    ǹton ì kpáaro. Tó gbɛ̃ke ì kpàmma sↄ̃, ǹton wero. Ǹ gá ǹ ma gò pì na nɛ́ pì aɛa.'
  gub-BL: Uwak Erizew Zeazi pe uze'eg pà. — Ezemuàgà'ym ty. Epyhyk ywyra hepokokaw
    kury. Eho kury. Epytu'u zo teko neremiàxi ràm pe neze'eg pà nehe. Aze amo uze'eg
    newe nehe, epytu'u zo izupe neze'eg pà nehe. Eho kwarer pe nepytu'u 'ym pà nehe.
    Emono ywyra hepokokaw hetekwer 'ar romo nehe, i'i izupe.
  eng-DRA: 'Then he said to Giezi: Gird up thy loins, and take my staff in thy hand,
    and go. If any man meet thee, salute him not: and if any man salute thee, answer
    him not: and lay my staff upon the face of the child.'
