  tam-2017: 'அப்பொழுது அவன் கேயாசியைப் பார்த்து: நீ உன் பயணத்திற்கான உடையை அணிந்துகொண்டு,
    என் தடியை உன் கையில் பிடித்துக்கொண்டு, வழியில் யாரைச் சந்தித்தாலும் அவனைக் கேள்வி
    கேட்காமலும், உன்னை ஒருவன் கேள்வி கேட்டாலும் அவனுக்கு பதில் சொல்லாமலும் போய், என்
