verse: 2KI.004.029
translations:
  mal-C: 'എലീശാ ഗേഹസിയോട്: “നിന്റെ അര മുറുക്കി എന്റെ വടിയും കൈയിലെടുത്തു കൊണ്ടുപോകുക.
    നീ ആരെയെങ്കിലും കണ്ടാൽ അഭിവാദനം ചെയ്യരുത്, ആരെങ്കിലും നിന്നെ അഭിവാദനം ചെയ്താൽ
    പ്രത്യഭിവാദനം ചെയ്യുകയുമരുത്. എന്റെ വടി ബാലന്റെ മുഖത്ത് വെക്കുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da befahl er Gehasi: Gürte deine Lenden, nimm meinen Stab in die Hand
    und gehe hin - wenn du jemandem begegnest, so grüße ihn nicht, und wenn dich jemand
    grüßt, so danke ihm nicht! - und lege meinen Stab auf das Antlitz des Knaben.'
  lin-lin: 'Elize alobaki na Geazi : — Lata mokaba na yo, kamata nzete na ngai na
    loboko na yo mpe kende. Soki okutani na moto na nzela, kopesa ye mbote te. Mpe
    soki moto apesi yo mbote, kozongisa te. Okotia nzete na ngai na elongi ya mwana
    mobali.'
  eng-LSV: And he says to Gehazi, “Gird up your loins, and take my staff in your hand,
    and go; when you meet a man, you do not greet him; and when a man greets you,
    you do not answer him; and you have laid my staff on the face of the youth.”
  eng-GNV: 'Then he sayd to Gehazi, Gird thy loynes, and take my staffe in thine hand,
    and goe thy way: if thou meete any, salute him not: and if any salute thee, answere
    him not: and laye my staffe vpon the face of the childe.'
  eng-WEBSTER: 'Then he said to Gehazi, Gird up thy loins and take my staff in thy
    hand, and go thy way: and if thou shalt meet any man, salute him not; and if any
    shall salute thee, answer him not again: and lay my staff upon the face of the
    child.'
  nhw-BL: 'Huan Eliseo nimantzi quiilhui Giezi: ―Xijcuitehua nocuatopil huan ximotlalo
    hasta campa ichaj. Huan sintla tijnamiquis se acajya ipan ojtli, niyon amo xijtlajpalo.
    Huan sintla se acajya mitztlajpalos, amo xijnanquili. Huan xijtlaliti nocuatopil
    icuajtoltipa nopa oquichpil.'
  swh-ONEN: Elisha akamwambia Gehazi, “Jikaze viuno, chukua fimbo yangu mkononi mwako
    na ukimbie. Ikiwa utakutana na mtu yeyote, usimsalimie, na mtu yeyote akikusalimu,
    usimjibu. Ilaze fimbo yangu juu ya uso wa mtoto.”
  bba-bba: Mɑ Elisee u Gehɑsi sɔ̃ɔwɑ u nɛɛ, ɑ tii suo kpɑ ɑ nɛn dɛkɑ suɑ ɑ n nɛni
    ɑ dɑ kurɔ win yɛnuɔ. À n kɑ ɡoo yinnɑ swɑɑɔ, ɑ ku yɔ̃rɑ ɑ yɛ̃ro tɔbiri. Goo ù
    n mɑɑ nun tɔburɑ, ɑ ku nùn wurɑri. À n turɑ mi, ɑ nɛn dɛkɑ ye sɔndio bii win wuswɑɑɔ.
  eng-KJVCPB: 'Then he said to Gehazi, Gird up thy loins, and take my staff in thine
    hand, and go thy way: if thou meet any man, salute him not; and if any salute
    thee, answer him not again: and lay my staff upon the face of the child.'
  luo-luo: Eka Elisha nokone Gehazi niya, “Ngʼwan lepi, kaw ludha kendo ichak wuoth.
    Kik imos ngʼato angʼata miromogo e yo. Kichopo to iriw ludhani e lela wangʼ nyathi.”
  meu-meu: Elisaia ese Gehasi e hamaoroa, eto, Emu rami ba hekasilaia, egu itotohi
    na imamu ai bavabia, baola. Ta ida boma hedavari, Basio hahenamo henia; bona ta
    ese bema hahenamo henimu, basio haere henia. Bena egu itotohi na mero vairana
    latanai ba dagaia diho.
  npi-ULB: तब एलीशाले गेहजीलाई भने, “यात्राको लागि लुगा लगा, र तेरो हातमा मेरो लट्ठी
    समात् । तिनको घरमा जा । कुनै मानिसलाई भेटिस् भने अभिवादन नगर्, र कसैले तँलाई अभिवादन
    गर्‍यो भने जवाफ नदे । बालकको अनुहारमा मेरो लट्ठी राखिदे ।”
  yor-yor: Eliṣa wí fún Gehasi pé, “Ká agbádá rẹ sínú ọ̀já àmùrè, mú ọ̀pá mi sí ọwọ́
    rẹ kí o sì sáré. Tí o bá pàdé ẹnikẹ́ni má ṣe kí i, tí ẹnikẹ́ni bá kí ọ, má ṣe
    dá a lóhùn, fi ọ̀pá náà lé ojú ọmọ ọkùnrin náà.”
  emp-NTPO: 'Ara maʌ̃da Eliseoba Guiezia jarasia: –Bʌa cacuad̶e jʌ̃ b̶ʌra bio trãjʌ̃
    cob̶ʌped̶a naʌ̃ wẽrã ded̶aa isabe wãdua. Mʌ̃ bacuruda ededua. Isabe wãida b̶ʌ
    bẽrã ẽberãda unusira bed̶earãdua. Ẽberãba bʌ́a bed̶eaibʌrʌ, panurãdua. Naʌ̃ wẽrã
    ded̶e jũẽped̶a mʌ̃ bacurura idji warra quĩrãdarra ʌ̃rʌ̃ cob̶ʌdua.–'
  pes-OPCB: 'الیشع به جیحزی گفت: «زود باش، عصای مرا بردار و راه بیفت! در راه با هیچ‌کس
    حرف نزن، عجله کن! وقتی به آنجا رسیدی عصا را روی صورت پسر بگذار.»'
  tgl-ULB: Pagkatapos sinabi ni Eliseo kay Gehazi, “Magdamit ka para sa paglalakbay
    at kunin mo ang aking tungkod. Pumunta ka sa bahay niya. Kung may makakasalubong
    ka, huwag mo siyang batiin, at kung may babati sa iyo, huwag mo siyang sagutin.
    Ilagay mo ang tungkod ko sa mukha ng bata.”
  cbu-NT: Elisewsha anoo mazinarangu, muchchuree Guehasiya, Mikeerush naamaam yarangcha.
    Neewa tushuwshi. In yátacha. Apus tputsee chamayangakchush, anpa tsiyatinllpa.
    Mishat, shaantari, ¿Tamarimta? tárinllpa. Mishat, shiyaa tputs, ¿Tamarimta? átu,
    shiysha anoo yámeerush tsiyatinllpa. Naantachush, itsinsaru anush wanguyash kuseerush,
    nuwapa tushuwshi nlluramun wach wayangcha, tárangiya.
  hui-hui: Ani layago Elaisa ibu hale howa ibugua Gehasihondo lalu, Í̠naga aga gambalibu
    tubagi halu áyu ogoni i̱naga halimbu o ngago mo yalu abale Suneme tano pole pu.
    Pialu keria mbirali harigani lola hayagua uruni baba te nale puabo habe. Marume
    í̠hondo agali-o hondoha layaguabi í̠na tihondo ladai nabi pialu wali ogo andaga
    puabo habe. Ani pialu i̱naga halimbu ogo igiri emene biagonaga wanakuini dambi
    habe, lene.
  mya-mya: ဧ​လိ​ရှဲ​သည်​ဂေ​ဟာ​ဇိ​၏​ဘက်​သို့​လှည့်​၍``ငါ ၏​တောင်​ဝှေး​ကို​ယူ​၍​အ​လျင်​အ​မြန်​သွား​လော့။
    လမ်း​တွင်​မည်​သူ့​ကို​မျှ​နှုတ်​မ​ဆက်​နှင့်။ သင့်​အား နှုတ်​ဆက်​သူ​ရှိ​လျှင်​လည်း​ပြန်​၍​ဖြေ​မ​နေ​နှင့်။
    အိမ်​သို့​အ​ရောက်​သွား​၍​သူ​ငယ်​၏​အ​ပေါ်​တွင် ငါ​၏​တောင်​ဝှေး​ကို​တင်​ထား​လော့''
    ဟု​စေ​ခိုင်း လေ​သည်။
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས་གེ་ཧ་ཟི་ལ། སྐ་རགས་སྡོམས་ལ་ ངའི་འཁར་རྒྱུག་ལག་ཏུ་ཐོགས་ནས་སོང་ཞིག
    མི་སུ་ཞིག་དང་ཕྲད་ནའང་དེར་གུས་ཕྱག་མ་བྱེད། གཞན་གྱིས་ཁྱོད་ལ་གུས་ཚིག་བརྗོད་ནའང་དེ་ལ་ལན་མ་འདེབས།
    ཕྲུ་གུའི་གདོང་ལ་ངའི་འཁར་རྒྱུག་འདི་ཞོག་ཅིག་ཅེས་བསྒོས་སོ། །
  sna-sna: Erisha akati kuna Gehazi, “Zvisunge chiuno ubate tsvimbo yangu muruoko
    rwako umhanye. Kana ukasangana naani zvake, usamukwazisa, uye ani naani anokukwazisa,
    iwe usapindura. Uradzike tsvimbo yangu pauso hwomukomana.”
  spa-BLM: 'Entonces dijo a Guejazi: “Mete tu capa en tu cinturón, toma mi bastón
    en tu mano y sigue tu camino. Si te encuentras con algún hombre, no lo saludes;
    y si alguien te saluda, no le vuelvas a responder. Luego pon mi bastón en la cara
    del niño”.'
  cac-cac: 'Yuj chi'' ix yalan vin̈aj Eliseo d''a vin̈ schecab'' chi'': —Ac'' lista
    a b''a, ic''b''at te'' in c''ococh tic ed''oc, tzach b''at d''a elan̈chamel. Tato
    ay mach tza cha''a, man̈ ach lolon yed''oc. Tato ay eb'' tz''avajcot d''ayach,
    man̈ ach tac''voc d''a eb''. Ayic tzach c''och chi'' tzaq''uem te'' in c''ococh
    tic d''a sat vin̈ unin chi'', xchi vin̈.'
  swh-ULB: Ndipo Elisha akamwambia Geahazi, “Vaa kwa ajili ya safari na uchukue fimbo
    yangu mkononi mwako. Nenda kwake. Kama ukimkuta mtu yeyote, usimsalimie, na kama
    mtu yeyote akikusalimia, usimjibu. Laza fimbo yangu kwenye uso wa mtoto.
  bel-bel: 'І сказаў ён Гіезію: аперажы сьцёгны твае і вазьмі жазло маё ў руку тваю
    і йдзі; калі сустрэнеш каго, ня вітай яго, і калі хто будзе цябе вітаць, не адказвай
    яму; і пакладзі кій мой на твар дзіцяці.'
  deu-ELBBK: 'Da sprach er zu Gehasi: Gürte deine Lenden, und nimm meinen Stab in
    deine Hand und geh hin; wenn du jemand triffst, grüße ihn nicht, und wenn jemand
    dich grüßt, antworte ihm nicht; und lege meinen Stab auf das Angesicht des Knaben.'
  mbb-OT: Ne hein nesavut ni Elisha he zuen nehitavù duen te vatà, migkeǥiyan din
    si Gehazì, “Pengandam ka te kedhendiyà te valey zin. Uwita nu is tuked ku ne pelelaǥuy
    ke en. Emun duen nu egkesinugung, ne kenè nu en lelaǥi, ne emun duen ebpekidlalag
    kenikew, ne kenè nu en tevaka. Ne emun ebpekeuma kad ne segugunè nu isavuk diyà
    te vuked duen te vatà is tuked ku.”
  mal-2015: 'ഉടനെ അവൻ ഗേഹസിയോടു: നീ അര കെട്ടി എന്റെ വടിയും കയ്യിൽ എടുത്തു പോക; നീ
    ആരെ എങ്കിലും കണ്ടാൽ വന്ദനം ചെയ്യരുതു; നിന്നെ വന്ദനം ചെയ്താൽ പ്രതിവന്ദനം പറകയും
    അരുതു; എന്റെ വടി ബാലന്റെ മുഖത്തു വെക്കേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Elizeus prikazinďa le Gehaziske: „Pripravin tut pro drom, le tuha
    miri paca a dža. Te tut arakheha varekaha pro drom, ma de tut ke leste anglal.
    Te pes vareko dela ke tu anglal, ma odphen leske. Paľis thov miri paca le čhavoreske
    pro muj!“'
  pes-OPV: 'پس او به جیحزی گفت: «کمر خود راببند و عصای مرا به‌دستت گرفته، برو و اگر
    کسی را ملاقات کنی، او را تحیت مگو و اگر کسی تو راتحیت گوید، جوابش مده و عصای مرا
    بر روی طفل بگذار.»'
  ron-1924: 'Ши Елисей а зис луй Гехази: „Ынчинӂе-ць мижлокул, я тоягул меу ын мынэ
    ши плякэ. Дакэ вей ынтылни пе чинева, сэ ну-л ынтребь де сэнэтате ши, дакэ те
    ва ынтреба чинева де сэнэтате, сэ ну-й рэспунзь. Сэ пуй тоягул меу пе фаца копилулуй.”'
  ben-OBCV: ইলীশায় গেহসিকে বললেন, “তোমার আলখাল্লাটি কোমরবন্ধ দিয়ে বেঁধে নাও, হাতে
    আমার ছড়িটি তুলে নাও ও দৌড়াতে থাকো। যে কোনো লোকের সাথেই দেখা হোক না কেন, তাকে
    শুভেচ্ছা জানিও না, এবং যদি কেউ তোমাকে শুভেচ্ছা জানায়, তবে তুমি তার কোনও উত্তর
    দিয়ো না। ছেলেটির মুখের উপর আমার ছড়িটি রেখে দিয়ো।”
  som-som: Oo isna wuxuu Geexasii ku yidhi, War guntiga isku giiji, oo ushayda gacanta
    ku qabso oo tag, oo haddaad qof la kulantid, ha salaamin, oo haddii qof ku salaamana,
    ha u jawaabin, oo ushayda waxaad saartaa wiilka wejigiisa.
  lat-VUC: 'Et ille ait ad Giezi: Accinge lumbos tuos, et tolle baculum meum in manu
    tua, et vade. Si occurrerit tibi homo, non salutes eum: et si salutaverit te quispiam,
    non respondeas illi: et pones baculum meum super faciem pueri.'
  eng-ASVBT: 'Then he said to Gehazi, Gird up thy loins, and take my staff in thy
    hand, and go thy way: if thou meet any man, salute him not; and if any salute
    thee, answer him not again: and lay my staff upon the face of the child.'
  ita-1885: 'Allora Eliseo disse a Ghehazi: Cingiti i lombi, e prendi il mio bastone
    in mano, e vattene; se tu trovi chi che sia, non salutarlo; e se egli ti saluta,
    non rispondergli; e metti il mio bastone in sul viso del fanciullo.'
  eng-LXXUP: 'And Elisha said to Gehazi, Gird up thy loins, and take my staff in thy
    hand, and go: if thou meet any man, thou shalt not salute him, and if a man salute
    thee thou shalt not answer him: and thou shalt lay my staff on the child’s face.'
  eng-ULB: Then Elisha said to Gehazi, “Dress for travel and take my staff in your
    hand. Go to her home. If you meet any man, do not greet him, and if anyone greets
    you, do not answer him. Lay my staff on the child's face.”
  spa-VBL: 'Eliseo le dijo a Giezi: “¡Guarda tu capa en tu cinturón, toma mi bastón
    y vete! No saludes a nadie que te encuentres, y si alguien te saluda, no respondas.
    Coloca mi bastón en la cara del muchacho”.'
  fra-_FOB: 'Et il dit à Guéhazi: Ceins tes reins; prends mon bâton en ta main, et
    t''en va. Si tu rencontres quelqu''un, ne le salue point; et si quelqu''un te
    salue, ne lui réponds pas; ensuite tu mettras mon bâton sur le visage de l''enfant.'
  mal-mal: 'ഉടനെ അവൻ ഗേഹസിയോട്: “നീ അരകെട്ടി എന്റെ വടിയും കയ്യിൽ എടുത്ത് പോകുക; നീ
    ആരെ എങ്കിലും കണ്ടാൽ വന്ദനം ചെയ്യരുത്; നിന്നെ വന്ദനം ചെയ്താൽ പ്രതിവന്ദനം പറയുകയും
    അരുത്; എന്റെ വടി ബാലന്റെ മുഖത്തു വെക്കേണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab Ilīshā ne naukar ko hukm diyā, “Jaihāzī, safr ke lie kamarbastā ho
    kar merī lāṭhī ko le lo aur bhāg kar Shūnīm pahuṅcho. Agar rāste meṅ kisī se milo
    to use salām tak na karnā, aur agar koī salām kahe to use jawāb mat denā. Jab
    wahāṅ pahuṅchoge to merī lāṭhī laṛke ke chehre par rakh denā.”
  suz-BL: मिनु एलीशाम गेहाजी कली “इ किप्‍शुर किम्‍सो। एको आं कोक्‍के कुरशा दोरशा लावो।
    लांम सुइ ग्रुम्‍तीवी हना, मेकोपुकी नु लोव़ पचा कली मदिक्‍को। सुइमी इ कली लोव़
    पाम्‍तेक्‍म हना, मेको आन कली लोव़ मलेत्‍तो। एको आं कोक्‍के लाइश्‍शा, मेको आल आ
    कुलुम वोतो” दे मदा बाक्‍त।
  ita-1927: 'Allora Eliseo disse a Ghehazi: “Cingiti i fianchi, prendi in mano il
    mio bastone e parti. Se t’imbatti in qualcuno, non lo salutare; e se alcuno ti
    saluta, non gli rispondere; e poserai il mio bastone sulla faccia del fanciullo”.'
  ckb-ckb: 'ئەلیشەعیش بە گێحەزی گوت: «کەواکەت لە ناوقەدت ببەستە، گۆچانەکەم لەدەست
    بگرە و بە پەلە بڕۆ، ئەگەر چاوت بە یەکێک کەوت سڵاوی لێ مەکە، ئەگەر یەکێکیش سڵاوی
    لێکردیت، وەڵامی مەدەرەوە. گۆچانەکەم لەسەر دەموچاوی کوڕەکە دابنێ.»'
  eng-BBE: 'Then he said to Gehazi, Make yourself ready, and take my stick in your
    hand, and go: if you come across anyone on the way, give him no blessing, and
    if anyone gives you a blessing, give him no answer. And put my stick on the child''s
    face.'
  kan-OKCV: ಎಲೀಷನು ಗೇಹಜಿಗೆ, “ನೀನು ನಿನ್ನ ಸಡಿಲವಾದ ಉಡುಪನ್ನು ನಡುವಿಗೆ ಕಟ್ಟಿಕೊಂಡು, ನನ್ನ
    ಕೋಲನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಹೋಗು. ನಿನಗೆ ಯಾವನಾದರೂ ಎದುರುಗೊಂಡರೆ, ಅವನನ್ನು ವಂದಿಸಬೇಡ;
    ಯಾವನಾದರೂ ನಿನ್ನನ್ನು ವಂದಿಸಿದರೆ, ಅವನಿಗೆ ಉತ್ತರ ಹೇಳಬೇಡ; ನನ್ನ ಕೋಲನ್ನು ಆ ಹುಡುಗನ ಮುಖದ
