  wal-wal: Elssaa7i Gehaaza, “Ha maccaaseeyyo ‘Neeni nu gishshau, hagaa ubbaa metootadasa.
    Yaatin nuuni neeyyo ai oottinoo? Neeyyo nuuni biidi, kawuwaa woikko ola gadaawaa
    haasayissiyoobi de7ii?’ yaagada o oichcha” yaagiis. Yaagin maccaasiyaa, “Taani
    hagan ta asaa giddon de7ishin, tana metiyaabi baawa” yaagaasu.
  spa-PDDPT: 'Y le dijo a Giezi: Dile: Mira, estuviste solícita por nosotros con todo
    este esmero. ¿Qué quieres que haga por ti? ¿Quieres que hable por ti al rey o
    al jefe del ejército? Pero ella respondió: Yo vivo en medio de mi pueblo.'
  gun-gun: 'Eliseu aipoe''i uka kunumi va''e pe: — Aipo''re kunha va''e pe: “Ma''ẽ,
    orere repena porã opa mba''e py. Mba''e ''rã tu ha''vy ajapo ndevy? Oiko pa nderekovia
    huvixa pe ajerure aguã? Tyrã pa xondaro kuery ruvixa pe?” ''re ''rã ixupe. Kunha
    va''e ombovai: — Arekopa rei apy xeretarã kuery mbyte py aikoa py — he''i.'
  ilo-ULB: Kinuna ni Eliseo kenkuana, “Ibagam iti babai, 'Naaramidmo amin dagitoy
    a pakaseknan a mangaywan kadakami. Ania ti maipaaymi a para kenka? Kayatmo kadi
    a katungtongenmi para kenka iti ari wenno iti komadante ti armada?” Simmungbat
    ti babai, “Agnanaedak kadagiti tattaok.”
  kpg-kpg: Gei Elisha ga helekai gi Gehazi, “Heeu gi mee be di maa di aha dela e mee
    di hai ko au ang gi mee, e hui dana hagamaamaa gidaua. Holongo mee e hiihai bolo
    au gi madau dahi mee gi di king, be gi baahi tagi dauwa aamua.” Gei di ahina ga helekai,
    “Nia mee huogodoo ala e hiihai ginai au i ginei i baahi agu daangada donu aanei.”
  uig-ARA: 'پەيغەمبەر خىزمەتكارىغا: سەن ئۇنىڭغا: «سىلى بىزنىڭ غېمىمىزنى يەپ مۇشۇنداق
    ئۆزلىرىنى كۆپ ئاۋارە قىلدىلا؛ مەن سىلى ئۈچۈن نېمە قىلىپ بېرەي؟ پادىشاھقا ياكى
    قوشۇن سەردارىغا بىرەر تەلەپلىرىنى يەتكۈزەيمۇ؟» ــ دېگىن، دېدى. ئايال بۇنىڭغا جاۋاب
    بېرىپ: ــ مەن ئۆز خەلقىم ئارىسىدا ياشاۋاتىمەن، بولدى! دېدى.'
  sus-sus: Elise naxa a fala Gexasi bɛ, «A fala yi ginɛ bɛ, ‹I bara fe gbegbe raba
    muxu bɛ. Muxu tan nɔma munse rabade i bɛ? Muxu xa fe fanyi fala mangɛ bɛ i xa
    fe ra, xa na mu sɔɔrie xa mangɛ bɛ?›» Ginɛ naxa a yaabi, «N sabatixi n ma ɲama
    nan tagi.»
  pon-2006: soukohpo ahpw patohwanohng Keasi, “Idek rehn lihen dahme I kak dupungkihong
    sawas me e wiahiong kita. Mweinele e pahn mwahuki I en peki mehkot rehn nanmwarki
    de rehn kaun lapalap en karis kan.” A liho sapengki, “Soh. Sohte, pwe I inenen
    nsenamwahu wasaht, nanpwungen nei aramas akan.”
  jae-jae: Ma Elisa kêsôm gêdêŋ Gehasi gebe “Galoc ôsôm êndêŋ awê tau gebe ‘Gôlicgac
    me, aôm gôgôm gêŋlêlôm taêsam tonec kêtu aêagêcŋa, tec aê jakêŋ asageŋ êndêŋ aôm
    êjô. Aê jamansaŋ biŋ teŋ endeŋ kiŋ êtu aômŋa me êndêŋ ŋac siŋsêlêc me masi.’”
    Awê tau gêjô eŋ awa gebe “Aê gamoa gawiŋ ŋoc lau.”
  ksd-ksd: 'Ma i ga biti tai kana tultul: Una biti ta go ra vavina, U tar manga balaure
    amir, ava da pait ia ure u? Dave, ina tata vang ure u pire ra king, ba pire ra
    luluai na vinarubu? Ma ra vavina i ga biti: Iau ki boina ka ati livuan pire kaugu
    tarai.'
  tur-YTC: Elişa uşağına şöyle dedi, “Şimdi kadına söyle, ‘İşte, bunca zahmetle bizimle
    ilgilendin. Senin için ne yapılabilir? Kralla mı, yoksa ordu komutanıyla mı konuşulsun?’”
    Kadın, “Ben halkımın arasında oturuyorum” diye yanıtladı.
  grc-BRENT: Καὶ εἶπεν αὐτῷ, εἶπον δὴ πρὸς αὐτὴν, ἰδοὺ, ἐξέστησας ἡμῖν πᾶσαν τὴν ἔκστασιν
    ταύτην, τί δεῖ ποιῆσαί σοι; εἰ ἔστι λόγος σοι πρὸς τὸν βασιλέα, ἢ πρὸς τὸν ἄρχοντα
    τῆς δυνάμεως; ἡ δὲ εἶπεν, ἐν μέσῳ τοῦ λαοῦ ἐγώ εἰμι οἰκῶ.
  ind-AYT: 'Elisa berkata, “Coba katakan kepadanya: ‘Sesungguhnya kamu telah sangat
    bersusah-susah terhadap kami dengan sangat untuk segala sesuatu ini. Apakah yang
    dapat aku lakukan untukmu? Apakah ada yang dapat aku katakan kepada raja atau
    kepada kepala tentara tentang kamu?’” Perempuan itu menjawab, “Aku ini tinggal
    di tengah-tengah kaumku sendiri.”'
  nya-nya: Elisa anati kwa Gehazi, “Muwuze mayiyo kuti, ‘Wavutika potichitira zonsezi.
    Nanga tsopano ifeyo tikuchitire chiyani? Kodi ukufuna kuti tikadziwitse mfumu
    kapena mtsogoleri wa ankhondo zimene watichitirazi?’ ” Mayiyo anayankha kuti,
    “Ine ndimakhala mwamtendere pakati pa abale anga.”
  hrv-hrv: 'I još mu reče: “Kaži joj: ''Lijepo se brineš za nas. Što možemo učiniti
    za te? Treba li reći riječ za te kralju ili vojskovođi?''” Ali ona odgovori: “Ja
    živim usred svoga naroda.”'
  mps-mps: Tama Elisago Gehasibolo te po wai, “Nage pelama, te webolo e tiwai po tama
    hanalugi pao, ‘Nago homugo da tau siyu, te sę yali, te magi naigo nage homu pemene
    ilagawe, te nago da tau siyu, te moni sę dene yali magi naigo begelagawe? Nago
    homugo te Elisa pelama, te king sugi pomainu homu ebawe? Ma, te ami tonalubo tobolu
    ofisa bidi me deli tama augwali hanalugi pelama, tama augwaligo dwagi yai nai
    me deli nage momainuwe?’” Awe, tialima Gehasi pelama, te webolo hanalugi pali,
    tama te wego te po wei ponoyu, e tiwai po tama wali, “Ena te ena hani dali augwali
    tomode ena bugagia bidibo dao,” te po wali, “tama eno magi nai me deli godolo
    ebeo,” wali.
  tpi-tpi: Na Elisa i tokim Gehasi long go askim dispela meri olsem, “Yu laik mipela
    i mekim wanem samting long bekim dispela hatwok yu bin mekim long helpim mitupela?
    Yu laik Elisa i go lukim king o namba wan ofisa bilong ami na askim ol long mekim
    wanpela gutpela samting long yu?” Orait Gehasi i go askim dispela meri na meri
    i bekim tok olsem, “Mi stap gut namel long ol wanlain bilong mi, na mi no wari
    long wanpela samting.”
  dan-1931: 'Da sagde han til Gehazi: “Sig til hende: Se, du har haft al den Ulejlighed
    for vor Skyld; hvad kan jeg gøre for dig? Ønsker du, at jeg skal tale din Sag
    hos Kongen eller Hærføreren?” Men hun svarede: “Jeg bor midt iblandt mit Folk!”'
  vie-OVCB: 'ông bảo Ghê-ha-si nói với bà: “Vì bà đã lo lắng sắm sửa cho chúng tôi
    mọi thứ này, chúng tôi có thể làm gì cho bà? Bà muốn tôi nói giùm với vua hoặc
    với tổng tư lệnh quân đội cho bà điều gì không?” Bà đáp: “Không. Tôi vẫn sống
    bình thường giữa dân tộc tôi.”'
  guj-2017: એલિશાએ ચાકરને કહ્યું, “તેને પૂછ કે, ‘તેં અમારી આટલી કાળજી કરીને ચિંતા
    રાખી છે. અમે તારા માટે શું કરીએ? શું તારી એવી ઇચ્છા છે કે રાજા કે સેનાપતિને તારા
    માટે ભલામણ કરીએ?” તે સ્રીએ કહ્યું, “હું તો મારા પોતાના લોકો વચ્ચે રહું છું.”
  pon-2006A: soukohpo ahpw patohwanohng Keasi, “Idek rehn lihen dahme I kak dupungkihong
    sawas me e wiahiong kita. Mweinele e pahn mwahuki I en peki mehkot rehn nanmwarki
    de rehn kaun lapalap en karis kan.” A liho sapengki, “Soh. Sohte, pwe I inenen
    nsenamwahu wasaht, nanpwungen nei aramas akan.”
  por-BRBSL: 'Ele lhe disse: “Diga agora a ela: ''Veja, você cuidou de nós com todo
    este cuidado''. O que deve ser feito por você? Você gostaria de ser atendido pelo
    rei, ou pelo capitão do exército”?”. Ela respondeu: “Eu moro entre meu próprio
    povo”.'
  cth-cth: Elisha ni nang ni na khetyawt, nang hanlah bangmaw na sak pouh han, siangpahrang
    thoseh, ransabawi thoseh, na pato pouh hanelah na ngai maw telah napui koe a dei
    pouh. Napui ni ka hmaunawngha hoi miphunnaw koe doeh kho ka sak atipouh.
  twi-twi: Elisa ka kyerɛɛ Gehasi se, “Ka kyerɛ no se, yɛn ani asɔ ne som pa a wasom
    yɛn no. Na bisa no nea yɛn so yebetumi ayɛ ama no. Ɔpɛ sɛ midi ne ho adanse kyerɛ
    ɔhene anaa asraafo sahene no?” Obuae se, “Dabi, efisɛ mʼabusuafo hwɛ me yiye.”
  hlt-hlt: Gehazih taengah, “Huta te, 'He kah thuennah cungkuem dongah kaimih rhoi
    ham na lakueng coeng he. Nang ham balae kan saii eh? Manghai taeng neh caempuei
    mangpa taengah nang yueng la thui ham koi om a?' ti nah,” a ti nah. Tedae, “Kai
    tah ka pilnam lakli ah kho ka sak,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee duɔ́ nkòo kóo tɔ̃ntìi nɑ́kɛ́ onitipòkù kɛ dɔ̀: A dɔ̀ɔ̀ dɛ̀
    ti kpɛ́í ndɛ̀ dɛumu, ɑ dɔ́ ti dɔɔ̀ bɑ ɑ kpɛ́í? A dɔ́ tí nɑ́kɛ́ okpɑ̀ɑ̀tì yoo ohɑ̃ɑ̃pɔ̀nkótì
    ɑ kpɛ́ínɑ́ɑ̀? Kòo nitipòkùu tɛ̃̀ńnɛ́ kɛ dɔ̀: M bo n kɔbɛ cuokɛ̀ kɛ̀ dɛ̀ n nɑɑtimu.'
  msy-2020: Ezɨ Elisa Gehasi mɨgɨa ghaze, “Nɨ kamaghɨn amizimɨn azaragh, ‘Bar guizbangɨra,
    nɨ ingangarir ekiam gamua gan akura. E bizir tizim damigh, nɨn akurvazir aghuim
    ikaragham? Elisa ti mangɨ atrivim o mɨdorozir gumazibar dapanimɨn azaraghtɨ, aning
    nɨ bagh bizir aghuitam damuam? Nɨ kamaghɨn ifongez, o?’ ” Ezɨ Gehasi ghua amizir
    kamɨn azarazɨ, amizim kamaghɨn a mɨgei, “Kɨ uan adarazir tongɨn iti, egha bizitamɨn
    otevezir puvatɨ.”
  dop-dop: 'Ilisee tɔ Kehɑsi sɩ tɛlǝsɩ-ɩ sɩ: N lɑpɑ-tʋɣʋ kʋpɑntʋ kɛ sɔsɔm, ɩlɛ pepeɣe
    tɑɑ lɑ-ŋ? Tǝ yɔɣɔtɩ nyɑ́ tɔm kɛ wulɑʋ yɑɑ yoolɑɑ nyʋɣʋ tʋ kiŋ nɑ? Alʋ sɩ: Mɑ sɑmɑ.
    Ɩlɛ mɑ tɑ lɑŋ pʋlʋɣʋ mɑ nyǝ́mɑ tɑɑ.'
  azb-azb: 'Elişa nökərinə dedi: «İndi qadına söylə: “Bizim üçün bu qədər zəhmət çəkmisən.
    Mən sənin üçün nə edə bilərəm? Sənin barəndə padşahla ya ordu başçısı ilə danışım?”»
    Gehazi bunu söylədi. Qadın dedi: «Yox, lazım deyil, mən öz xalqımla birgə yaşayıram».'
  eng-DBY: And he said to him, Say now to her, Behold, thou hast been careful for
    us with all this care; what is to be done for thee? wouldest thou be spoken for
    to the king, or to the captain of the host? And she said, I dwell among mine own
    people.
  hin-2017: तब उसने गेहजी से कहा, “इससे कह, कि तूने हमारे लिये ऐसी बड़ी चिन्ता की
    है, तो तेरे लिये क्या किया जाए? क्या तेरी चर्चा राजा, या प्रधान सेनापति से की
    जाए?” उसने उत्तर दिया, “मैं तो अपने ही लोगों में रहती हूँ।”
  wol-KYG: 'Mu ne surgaam: «Waxal ma ndaw sii ne ko: “Waaw, yaw de yaa ngi sonn ci
    nun coono bii bépp! Ana loo bëgg nu defal la ko? Ndax nu waxal la Buur lu jëm
    ci yaw, am nu wax ak njiital mbooloom xare ma?”» Mu wax ko, mu ne ko: «Jërëjëf,
    waaye am naa teraanga ci sama biiri bokk.»'
  eng-YLT: And he saith to him, 'Say, I pray thee, unto her, Lo, thou hast troubled
    thyself concerning us with all this trouble; what — to do for thee? is it to speak
    for thee unto the king, or unto the head of the host?' and she saith, 'In the
    midst of my people I am dwelling.'
  kne-kne: Kanan Eliseo en Gehazi, “Ibagam en sisya mo sino di maitolong ko ay isobalit
    isnan kinasiged na en daita. Amangan mo laydena ay enak makikali sin ari ono sin
    komander di sosoldado para en sisya.” Ngem kanan din babai, “Wada met amin ay
    kasapolak isnan ilik ay kad-an di kakailiak.”
  eng-WYC-2017: he said to his child, Speak thou to her, Lo! thou hast ministered
    to us busily in all things; what wilt thou that I do to thee? Whether thou hast
    a cause, and wilt that I speak to the king, either to the prince of the chivalry?
    And she answered, I dwell in the midst of my people. And then she went away.
  eng-WMBB: He said to him, “Say now to her, ‘Behold, you have cared for us with all
    this care. What is to be done for you? Would you like to be spoken for to the
    king, or to the captain of the army?’” She answered, “I dwell amongst my own people.”
  urd-GVH: तो इलीशा ने जैहाज़ी से कहा, “उसे बता देना कि आपने हमारे लिए बहुत तकलीफ़
    उठाई है। अब हम आपके लिए क्या कुछ करें? क्या हम बादशाह या फ़ौज के कमाँडर से बात
    करके आपकी सिफ़ारिश करें?” औरत ने जवाब दिया, “नहीं, इसकी ज़रूरत नहीं। मैं अपने
    ही लोगों के दरमियान रहती हूँ।”
  rug-rug: si zama la koe Qehazi si asa, “Mamu nanasia ko, sapu nasa beka si kote
    hiva nia sa koa rau pude tavete ponia si asa, koasa hinobena sa nana tinavete
    nomana koa gita. Ba be hokara kote hiva nia sa pude la si rau koasa baṉara, babe
    la koasa palabatu nomana tana qeto minate varipera, pude la zama ni sari na tinavete
    leadi koasa guguana sa, beka?” gua si asa. Ba olaṉa sa barikaleqe, “Namu, loketoṉa
    si qaga nia rau pa qua vetu koari na turaṉaqu,” gua si asa.
  gaz-gaz: Elsaaʼi immoo akkana isaan jedhe; “ ‘Ati nuuf jettee baayʼee dadhabdeerta.
    Amma maal siif haa godhu? Iddoo kee buunee mootichatti yookaan ajajaa loltootaatti
    siif dubbannuu?’ jedhii isheetti himi.” Ishee immoo, “Ani saba koo gidduun jiraadha”
    jettee deebifte.
  fra-LSG: 'Et Élisée dit à Guéhazi: Dis-lui: Voici, tu nous as montré tout cet empressement;
    que peut-on faire pour toi? Faut-il parler pour toi au roi ou au chef de l’armée?
    Elle répondit: J’habite au milieu de mon peuple.'
  gnn-gnn: '@see-verse:2KI.004.012'
  yal-yal: Elise yi a fala Gexasi xa, a naxa, “A fala ɲaxanla xa, i naxa, ‘I bata
    fe wuyaxi raba nxu xa. Nxu nɔɛ nanse ligɛ i xa? Nxu xa falan ti mangan xa i ya
    fe yi hanma sofa kuntigina?’ ” Ɲaxanla yi a yabi, a naxa, “N dɔxi n ma yamanan
    nan tagi, sese mi dasaxi n ma.”
  haw-1868: Olelo aku la o Elisai i kana kauwa, Ano e i aku oe i ka wahine, Aia hoi,
    ua manao mai oe ia maua i keia malama ana a pau, heaha ka mea e. hanaia aku ai
    nou? e oleloia aku anei i ke alii nou; a i ka luna koa paha? I mai kela, Ke noho
    nei au iwaena o kuu poe kanaka.
  arb-NAV: 'فَقَالَ لِجِيحَزِي: «قُلْ لَهَا: لَقَدْ تَكَبَّدْتِ كُلَّ هَذِهِ الْمَشَقَّةِ
    مِنْ أَجْلِنَا، فَمَاذَا يُمْكِنُ أَنْ أَصْنَعَ لَكِ؟ هَلْ لَدَيْكِ طَلَبٌ أَرْفَعُهُ
    إِلَى الْمَلِكِ أَوْ إِلَى رَئِيسِ الْجَيْشِ؟» فَأَجَابَتْ: «لا. إِنَّنِي رَاضِيَةٌ
    بِالإِقَامَةِ بَيْنَ شَعْبِي».'
  ewe-ewe: Elisa gblɔ na Gehazi be, “Gblɔ na nyɔnu la be ‘Èkpe fu siawo katã ɖe mía
    ta. Azɔ la, nu kae woawɔ na wò? Míƒo nu ɖe nuwò le fia la ŋkume loo alo aʋafia
    la ŋkumea?’ ” Nyɔnu la ɖo eŋu be, “Aƒe le asinye le nye ŋutɔ nye amewo dome.”
  eng-LEE: 'And he said unto him, Say now unto her, Behold, thou hast been at pains
    to take all this trouble for us: what is to be done for thee? wouldst thou be
    spoken for to the king, or to the chief of the army? And she said, I dwell in
    the midst of my own people.'
  gvn-gvn: '@see-verse:2KI.004.012'
  asm-FB: তেতিয়া ইলীচাই তেওঁৰ দাসক ক’লে, “তেওঁক কোৱা, ‘আপুনি আমাৰ কাৰণে এই সকলো কষ্ট
    কৰিলে, এতিয়া আপোনাৰ কাৰণে আমি কি কৰিব পাৰোঁ? ৰজা বা প্রধান সেনাধ্যক্ষৰ ওচৰত আমি
    আপোনাৰ কাৰণে কিবা অনুৰোধ কৰিমনে?’” উত্তৰত মহিলাগৰাকীয়ে ক’লে, “মই মোৰ নিজৰ পৰিয়ালৰ
    মাজত ভালে আছোঁ।”
  sus-A: عٍلِسٍ نَشَ عَ قَلَ فٍشَسِ بّ، «عَ قَلَ يِ فِنّ بّ، ‹عِ بَرَ قٍ فبٍفبٍ رَبَ
    مُشُ بّ. مُشُ تَن نْمَ مُنسٍ رَبَدٍ عِ بّ؟ مُشُ شَ قٍ قَنيِ قَلَ مَنفّ بّ عِ شَ
    قٍ رَ، شَ نَ مُ سْورِيٍ شَ مَنفّ بّ؟›» فِنّ نَشَ عَ يَابِ، «ﭑ سَبَتِشِ ﭑ مَ حَمَ
    نَن تَفِ.»
  fra-SBL: 'Il lui dit : « Dis-lui maintenant : « Voici, tu as pris soin de nous avec
    tous ces soins. Que fera-t-on pour toi ? Veux-tu que l''on parle de toi au roi
    ou au chef de l''armée ? ». Elle a répondu : « J''habite parmi les miens. »'
  hbo-hbo: וַיֹּ֣אמֶר לֹ֗ו אֱמָר־נָ֣א אֵלֶיהָ֮ הִנֵּ֣ה חָרַ֣דְתְּ ׀ אֵלֵינוּ֮ אֶת־כָּל־הַחֲרָדָ֣ה
    הַזֹּאת֒ מֶ֚ה לַעֲשֹׂ֣ות לָ֔ךְ הֲיֵ֤שׁ לְדַבֶּר־לָךְ֙ אֶל־הַמֶּ֔לֶךְ אֹ֖ו אֶל־שַׂ֣ר
    הַצָּבָ֑א וַתֹּ֕אמֶר בְּתֹ֥וךְ עַמִּ֖י אָנֹכִ֥י יֹשָֽׁבֶת׃
  piu-2006: '@see-verse:2KI.004.012'
  kik-kik: Elisha akĩmwĩra atĩrĩ, “Ĩra mũtumia ũcio atĩrĩ, ‘Nĩwĩthĩnĩtie mũno nĩ ũndũ
    witũ. Na rĩrĩ, ũngĩenda gwĩkĩrwo atĩa? No tũkwarĩrĩrie harĩ mũthamaki kana harĩ
    mũnene wa mbũtũ ya ita?’ ” Nake agĩcookia atĩrĩ, “Niĩ ndirĩ na thĩĩna, ndũũranagia
    na andũ aitũ.”
  fra-NCL: 'Et Elisée dit à Giézi : « Dis-lui : Voici que tu nous as témoigné toute
    cette sollicitude : que peut-on faire pour toi ? Faut-il parler pour toi au roi
    ou au chef de l’armée ? » Elle répondit à Giézi : « J’habite au milieu de mon
    peuple. »'
  cek-AK: Elisha mah Gehazi khaeah, Khenah, kaihnik hae hae tih khoek to nang khetzawn;
    timaw kang sak pae han? Siangpahrang khaeah maw, to tih ai boeh loe misatuh angraeng
    khaeah maw hmuen kang hnik pae han? tiah nongpata khaeah a naa. To naah nongpata
    mah, Kai loe kaimah ih acaengnawk khaeah ni ka oh, tiah a naa.
  cuk-cuk: 'Agine, Eliseo, Gieziʼga sogded: —Omega be soge: ‘Be anmarga bela-bela
    be alamakdiid. ¿Ibu bega wis imakbi be an-abemoga? ¿An bega rey-ebo sunmaknabi
    be abege, igi, sordamar-bila-onomalad-e-dummad-ebodibe?’ Omegwa abin-sogded: —An-dulemar-abargi
    an nueganbi gudiid, bonisulid.'
  uig-CYR: 'Пәйғәмбәр хизмәткариға: Сән униңға: «Сили бизниң ғемимизни йәп мошундақ
    өзлирини көп аварә қилдила; мән сили үчүн немә қилип берәй? Падишаға яки қошун
    сәрдариға бирәр тәләплирини йәткүзәйму?» — дегин, деди. Аял буниңға җавап берип:
    — Мән өз хәлқим арисида яшаватимән, болди! деди.'
  tel-2017: అప్పుడు ఎలీషా గేహజీకి ఇలా ఆదేశించాడు. “నీవు ఆమెతో చెప్పు. నీవు మా కోసం
    ఇంత బాధ తీసుకున్నావు. నీ కోసం ఏం చేయాలి? నీ గురించి రాజుతో గానీ సైన్యాధిపతితో
    గానీ మాట్లాడమంటావా?” దానికి జవాబుగా ఆమె “నేను నా చుట్టాల మధ్యనే నివసిస్తున్నాను”
    అంది.
  hat-BSA: 'Li te di Guéhazi: “Koulye a di li: ‘Gade, ou te byen pran swen nou avèk
    tout swen sila a. Se kisa nou kapab fè pou ou? Èske ou ta renmen m pale ak wa
    a pou ou, oswa kapitèn lame a?’” Li te reponn: “Mwen rete pami pwòp pèp pa m.”'
  kos-kos: Elisha el fahk nu sel Gehazi, “Siyuk sel lah mea nga ku in oru in akfalye
    kemkatu yohk lal ke mwe kasru lal nu sesr inge. Sahp acnu oasr enenu lal ma nga
    ku in tafweang nu sel tokosra, ku mwet kol fulat lun un mwet mweun.” Mutan sac
    topuk ac fahk, “Mwe enenu luk nukewa nga ku na in konauk yurin mwet luk inge.”
  hbo-WLC: וַיֹּ֣אמֶר ל֗וֹ אֱמָר־נָ֣א אֵלֶיהָ֮ הִנֵּ֣ה חָרַ֣דְתְּ ׀ אֵלֵינוּ֮ אֶת־כָּל־הַחֲרָדָ֣ה
    הַזֹּאת֒ מֶ֚ה לַעֲשׂ֣וֹת לָ֔ךְ הֲיֵ֤שׁ לְדַבֶּר־לָךְ֙ אֶל־הַמֶּ֔לֶךְ א֖וֹ אֶל־שַׂ֣ר
    הַצָּבָ֑א וַתֹּ֕אמֶר בְּת֥וֹךְ עַמִּ֖י אָנֹכִ֥י יֹשָֽׁבֶת׃
  ibo-ibo: Ịlaisha gwara Gehazi, “Gwa nwanyị ahụ, sị, ‘Lee, otu i si enye onwe gị
    nsogbu niile ndị a maka anyị. Ugbu a, gịnị ka a ga-emere gị? Ọ bụ ka anyị gwa
    eze okwu banyere gị, ka ọ bụ ịgwa onyeisi ndị agha?’ ” Ọ zara, “Ebi m nʼetiti
    ndị m.”
  ory-ory: ଏଥିରେ ଇଲୀଶାୟ ଗିହେଜୀକୁ କହିଲେ, “ତାଙ୍କୁ କୁହ, ଦେଖ, ତୁମ୍ଭେ ଏସମସ୍ତ ଚିନ୍ତାରେ ଆମ୍ଭମାନଙ୍କ
    ନିମନ୍ତେ ଚିନ୍ତିତ ହୋଇଅଛ; ମୁଁ ତୁମ୍ଭ ନିମନ୍ତେ କʼଣ କରି ପାରିବି? ମୋତେ ତୁମ୍ଭ ସପକ୍ଷରେ ରାଜା
    କିମ୍ବା ସେନାପତିଙ୍କ ନିକଟରେ କିଛି କହିବାକୁ ଇଚ୍ଛା କରୁଅଛ କି?” ତହୁଁ ସେ ଉତ୍ତର କଲା, “ମୁଁ
    ନିଜ ଲୋକଙ୍କ ମଧ୍ୟରେ ବାସ କରୁଅଛି।”
  chk-chk: Iwe, Elisa a kapas ngeni Kehasi pwe epwe üreni neminewe, “Ka fokun aweiresuk
    fän item. Met ngang üpwe tongeni föri fän itom? Ka mochen üpwe awenuk ren ewe
    king ika ren ewe meilapen ewe mwichen sounfiu?” Nge lupwen Kehasi a asile ngeni
    neminewe ekei kapas, a pälüeni, “Esap wor ai osupwang, pun üa nom lein aramasei.”
  rop-rop: Ilaisha bin tok langa Gehasi, “Askim im wanim ai garra dum blanga album
    im weya imbin kainbala langa mi en weya imbin bildimapbat dijan lilwan rum blanga
    yunmi en imbin gibit yunmi ebrijing. Wal yu askim im. Maitbi im wandim mi blanga
    go langa det king, o det boswan solja en dalim olabat weya imbin jidan kainbala
    langa mi.” Det ritjwan gel bin tok, “Im rait. Main ronwan femili dei jidan iya
    ebriweya gulijap langa mi.”
  ukr-1871: 'І звелїв йому: Скажи лишень їй: Оце ти так дбаєш про нас; що ж би вчинив
    я про тебе? Може треба перемовитись за тебе з царем або з гетьманом? Та вона відказала:
    Нї, я живу собі серед мого люду.'
  deu-1951: 'Und er sprach zu ihm: Sage ihr doch: Siehe, du hast unsertwegen so viel
    Sorge gehabt; was kann ich für dich tun? Hast du etwas, weswegen ich mit dem König
    oder mit dem Feldhauptmann für dich reden sollte? Sie sprach: Ich wohne ja mitten
    unter meinem Volk!'
  eng-JPS: 'And he said unto him: ''Say now unto her: Behold, thou hast been careful
    for us with all this care; what is to be done for thee? wouldest thou be spoken
    for to the king, or to the captain of the host?'' And she answered: ''I dwell
    among mine own people.'''
  srp-1865: 'I on reèe Gijeziju: kaži joj: eto staraš se za nas svakojako; šta hoæeš
    da ti uèinim? imaš li što da govorim caru ili vojvodi? A ona reèe: ja živim usred
    svojega naroda.'
  lug-lug: Erisa n’agamba Gekazi nti, “Mugambe nti, ‘Otulabiridde bulungi nnyo. Kaakano
    kiki kyewandyagadde kikukolerwe? Wandyagadde tukwogerere eri Kabaka oba ew’omuduumizi
    w’eggye ku nsonga yonna?’ ” N’amuddamu nti, “Mbeera mu bantu bange.”
  heb-heb: ויאמר לו אמר נא אליה הנה חרדת אלינו את כל החרדה הזאת מה לעשות לך היש לדבר
    לך אל המלך או אל שר הצבא ותאמר בתוך עמי אנכי ישבת׃
  ben-IRV: তখন ইলীশায় গেহসিকে বললেন, “ওঁনাকে বল, ‘দেখুন, আমাদের জন্য এত চিন্তা করলেন,
    এখন আমরা আপনার জন্য কি করতে পারি? রাজা বা সেনাপতির কাছে আপনার কি কোনো অনুরোধ আছে’?”
    উত্তরে তিনি বললেন, “আমি আমার নিজের লোকদের মধ্যে বসবাস করছি।”
  pan-pan: ਉਸ ਨੇ ਚੇਲੇ ਨੂੰ ਕਿਹਾ ਕਿ ਉਹ ਨੂੰ ਆਖ ਕਿ ਵੇਖ ਤੂੰ ਜੋ ਐਨੇ ਧਿਆਨ ਨਾਲ ਸਾਡੀ ਸੇਵਾ ਕਰਦੀ
    ਰਹੀ, ਤੇਰੇ ਲਈ ਕੀ ਕੀਤਾ ਜਾਵੇ? ਕੀ ਅਸੀਂ ਰਾਜਾ ਜਾਂ ਸੈਨਾਪਤੀ ਨਾਲ ਤੇਰੇ ਬਾਰੇ ਗੱਲ ਕਰੀਏ? ਪਰ
    ਉਹ ਬੋਲੀ, “ਮੈਂ ਤਾਂ ਆਪਣੇ ਹੀ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਵੱਸਦੀ ਹਾਂ।”
  mya-JVB: ဧလိရှဲက၊ သင်သည်ငါ တို့အဘို့ ဤ မျှလောက်လုပ်ကြွေးပြုစုသည်အတွက်၊ သင့် အဘို့
    အဘယ် သို့ပြု ရ မည်နည်း။ သင့် အဘို့ ရှင်ဘုရင် ထံ ၊ ဗိုလ်ချုပ် မင်းထံ ၌ ငါပြော ရမည်လော
    ဟု ဂေဟာဇိမေးမည်အကြောင်းစီရင် သော်၊” မိန်းမက၊ ကျွန်မ” သည် ကိုယ် အဆွေအမျိုး တို့တွင်
    နေ ပါဦးမည်ဟု ပြန်ပြော ၏
  tbg-tbg: 'Elisaava Gehaasirara tiharo, Are vi nahentira irehara tiane: Are titanta
    koqema kera maa rumura autu timitaanarara ti, tetanta virara iriha nana haikae
    ai amirarave? Ai antuqavano nanarae vaivo? Tetanta oru avuhainaa vaiintie, aami
    nora vaiintie, iraari vitanta ai vo haikae autu amitevarave? tuvaro Gehaasiva
    otu nahenti vira irovaro viva aqao tiro, Te tenta navunaaka hampata vaiha kiama
    vo haikara aavoquro, tiro.'
  hmo-hmo: Vadaeni Elisaia ese Gehasi ia hamaoroa, ia gwau, “Hahine dekenai do oi
    henanadai, oi gwau, ‘Oi ese oi hekwarahi bada ai dainai, dahaka do ai karaia oi
    dekenai? Oi dainai, Elisaia ese king dekenai, o tuari biaguna badana dekenai do
    ia lao, oiemu ura gauna do ia abia, a?’ ” Hahine be ia haere, ia gwau, “Lauegu
    varavara taudia edia huanai lau noho, egu gau ibounai be hegeregere vadaeni.”
  urd-urd: फिर उसने अपने ख़ादिम से कहा, “तू उससे पूछ कि तूने जो हमारे लिए इस क़दर
    फ़िक्रें कीं, तो तेरे लिए क्या किया जाए? क्या तू चाहती है कि बादशाह से, या फ़ौज
    के सरदार से तेरी सिफ़ारिश की जाए?” उसने जवाब दिया, “मैं तो अपने ही लोगों में रहती
    हूँ।”
  rus-SYN: 'И сказал ему: скажи ей: “вот, ты так заботишься о нас; что сделать бы
    тебе? не нужно ли поговорить о тебе с царем, или с военачальником?” Она сказала:
    нет, среди своего народа я живу.'
  bqc-SIM: 'Ɔ̃ Ɛlizi ò Geaziɛ: Oɛ̀ à dɛ̃ɛkà à pↄ́ɛ beeↄ kɛ̀wɛ̃ɛ píi. Bↄ́ a ye
    wà kɛɛ sↄ̃i? A ye wà a yã''o kí ge zĩgↄ̃ↄ dↄaanaɛa? Ɔ̃ nↄɛpi mɛ̀: Kua ma
    ua pↄe lɛ́ kɛ̃́sãao.'
  tcz-CHONGTHU: Elisha’n Gehazi kom’ah “Amanu chu seipeh in hichangeija eikhohsa hi
    kakipah lheh jenge ipi kabolpeh ding ham? Lengpa kom’ah ahilouleh asepai lamkaipa
    kom’ah ipi seipeh leng adeijem?” ati. Hichun amanun adonbut in, “Ima kangai chapoi
    kainsung min eive tup nai,” ati.
  mar-mar: अलीशा त्यास म्हणाला, तिला सांग की, “तू आमची चांगली काळजी घेतली आहेस. तेव्हा
    मी तुझ्यासाठी काय करु? तुझ्यासाठी राजाशी किंवा सेनापतीशी बोलू का?” ती म्हणाली,
    “मी माझ्या लोकांमध्ये राहते.”
  qub-qub: '«Cay warmiga amatar allimi noganchïpaj. ¿Imatataj paypaj rurashwan? ¿Raywanchu
    parlashun, suldärucunapa mandajninwanchu parlashun payta alli ricananpaj u imanömi?»
    Chaura warmiga niran: «Cay marcachöga manami imapis pishëmanchu.»'
  bqp-bqp: 'Akũ Ɛlisa pì Geazinɛ: Ǹ onɛ à nibↄkɛnaa kɛ̀wɛrɛ manamana. Bↄ́n à ye ò
    kɛarɛ sↄ̃ↄ? À ye ò yãke oarɛ kínanɛ ke zĩ̀kari don''arɛdenɛ yá? Akũ nↄgbɛ̃
    pìi pì: Pↄ́ke tɛn kĩama ma gbɛ̃nↄ tɛ́ro.'
  hat-hat: 'Elize di Gerazi konsa: —Mande l'' pou mwen kisa m'' ka fè pou li pou tout
    traka li bay tèt li pou nou. Eske li ta vle m'' al pale ak wa a osinon kòmandan
    lame a pou li? Madanm lan reponn: —Mèsi wi. Mwen gen tou sa m'' bezwen nan mitan
    pèp la.'
  eng-BSB: and Elisha said to Gehazi, “Now tell her, ‘Look, you have gone to all this
    trouble for us. What can we do for you? Can we speak on your behalf to the king
    or the commander of the army?’” “I have a home among my own people,” she replied.
  eng-WEBPB: He said to him, “Say now to her, ‘Behold, you have cared for us with
    all this care. What is to be done for you? Would you like to be spoken for to
    the king, or to the captain of the army?’” She answered, “I dwell amongst my own
    people.”
  kbq-kbq: Anama higeno'a Elisa'a amanage huno Gehasina asmi'ne, Vunka ana ara na'a
    kagrira mago so'ezana hugantegahu'e hunka ome antahigo. Hagi kagrama hu izo hanankeno'a,
    amne Elisa'a vuno kini netero, sondia vahete ugota hu'nea nera ome zamageno kavesisia
    zanku'ma hnanana, ome zamasaminege'za amne trohugahaze hunka asmio. Higeno Gehasi'a
    ana ara anankea ome asmigeno, ana amo'a kenona huno, Nagra vahe'ni'ane knare hu'na
    mani'noanki'na mago'zankura atupara osu'noe.
  nhe-BL: ―Xiquilhui ni toahui para tlahuel tijtlascamatij pampa techmocuitlahuijtoc
    nica ipan ichaj. Xijtlajtlani tlaque hueli tijchihuilise. ¿Huelis quinequis ma
    nijcamahuiti nopa tlanahuatijquetl ipan ni tlali, o huelis ma nicamati ica nopa
    tlayacanquetl tlen soldados nica para ma quipalehuica ica se tlamantli? Huan nopa
    sihuatl quiijto para ax monequi pampa itztoya ica yejyectzi ica nochi ipan ialtepe
    huan teipa quisqui.
  bus-bus: 'Ben Ɛlisa bè Geazinɛ: Ǹ onɛ à nibↄkɛɛ kɛ̀we maamaa. Bↄ́n à yezi wà kɛare
    sↄ̃ↄ? À yezi wà yãke oare kínanɛ ke zĩ̀kpɛ dↄn''aɛdeenɛↄ́? Ben nↄgbɛ̃ pì bè:
    Pↄ́kee e kɛ̃sãma ma gbɛ̃nↄ tɛ́ro.'
  gub-BL: Uze'eg wi Erizew Zeazi pe. — Epuranu hehe kury. — Ma'e apuner iapo haw rehe
    izupe ima'ereko awer paw imekuzar pà nehe. Ta'e uzekaiw katu zanerehe a'e xe.
    Aze uputar, aze'eg putar tuwihawete pe hehe nehe. Aze'eg putar zauxiapekwer wanuwihaw
    pe hehe nehe, i'i izupe. Upuranu Zeazi kuzà rehe. Uwazar kuzà ize'eg kury. — Heremimutar
    paw heta xe ihewe heremiaihu wainuromo, i'i izupe.
  eng-DRA: 'He said to his servant: Say to her Behold thou hast diligently served
    us in all things, what wilt thou have me to do for thee? hast thou any business,
    and wilt thou that I speak to the king, or to the general of the army? And she
    answered: I dwell in the midst of my own people.'
