verse: 2KI.004.013
translations:
  mal-C: എലീശാ തന്റെ ഭൃത്യനോട്, “ ‘നീ ഞങ്ങൾക്കുവേണ്ടി ഇത്രമാത്രം ബുദ്ധിമുട്ടു സഹിക്കുന്നല്ലോ!
    ഞങ്ങൾ നിനക്ക് എന്തു ചെയ്തുതരണം? ഞങ്ങൾ നിനക്കുവേണ്ടി രാജാവിനോടോ സേനാധിപതിയോടോ സംസാരിക്കേണ്ടതുണ്ടോ?’
    എന്നു ചോദിക്കുക” എന്നു പറഞ്ഞു. “അടിയൻ സ്വജനങ്ങൾക്കിടയിൽ പാർക്കുന്നു,” എന്ന് അവൾ
    മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da befahl er ihm: Sprich doch zu ihr: Sieh'', du hast unsertwegen alle
    diese Unruhe gemacht; was kann man für dich thun? Brauchst du Fürsprache beim
    König oder beim Feldhauptmanne? Sie antwortete: ich wohne sicher inmitten meiner
    Geschlechtsgenossen!'
  lin-lin: 'Elize alobaki na Geazi : — Loba na ye : « Omitungisi mingi mpo na biso.
    Eloko nini tokoki sik’oyo kosalela yo ? Tolobela yo epai ya mokonzi to epai ya
    mokonzi ya basoda ? » Mwasi ya Sunami azongisaki : — Navandaka na kimia kati na
    bato na ngai.'
  eng-LSV: And he says to him, “Now say to her, Behold, you have troubled yourself
    concerning us with all this trouble; what can [I] do for you? Is it to speak for
    you to the king, or to the head of the host?” And she says, “I am dwelling in
    the midst of my people.”
  eng-GNV: Then he sayd vnto him, Say vnto her now, Beholde, thou hast had all this
    great care for vs, what shall we doe for thee? Is there any thing to bee spoken
    for thee to the King or to the captaine of the hoste? And shee answered, I dwell
    among mine owne people.
  eng-WEBSTER: And he said to him, Say now to her, Behold, thou hast been careful
    for us with all this care; what is to be done for thee? wouldst thou be spoken
    for to the king, or to the captain of the host? And she answered, I dwell among
    my own people.
  nhw-BL: ―Xiquilhui ni toahui para tlahuel tijtlascamatij pampa techmocuitlahuijtoc
    nica ipan ichaj. Xijtlatzintoquili tlaque hueli tijchihuilise. ¿Huelis quinequis
    ma nijcamanalhuiti nopa tlanahuatijquetl ipan ni tlali, o huelis ma nicamanalti
    ica nopa tlayacanquetl tlen soldados nica para ma quipalehuica ica se tlamantli?
    Huan nopa sihuatl quiijto para amo monequi pampa itztoya ica yejyectzi ica nochi
    ipan ialtepe huan teipa quisqui.
  swh-ONEN: Elisha akamwambia mtumishi wake, “Mwambie huyu mwanamke, ‘Umetaabika sana
    kwa ajili yetu. Sasa utendewe nini? Je, tunaweza kuzungumza na mfalme au jemadari
    wa jeshi kwa niaba yako?’ ” Akajibu, “Mimi ninaishi kwangu miongoni mwa watu wangu.”
  bba-bba: Elisee u Gehɑsi sɔ̃ɔwɑ u nɛɛ, ɑ kurɔ wi sɔ̃, wee u sun bɛɛrɛ doke nɛ kɑ
    wunɛ. Tɛ̃ mbɑ u kĩ su nùn kuɑ. U kĩ su win durom mɛ u sun kuɑ sinɑ boko sɔ̃? Ǹ
    kun mɛ tɑbu sunɔ? Adɑmɑ kurɔ wi, u wisɑ u nɛɛ, nɑ wɑ̃ɑwɑ mini kɑ bɔri yɛndu nɛn
    tɔmbun suunu sɔɔ.
  eng-KJVCPB: And he said unto him, Say now unto her, Behold, thou hast been careful
    for us with all this care; what is to be done for thee? wouldest thou be spoken
    for to the king, or to the captain of the host? And she answered, I dwell among
    mine own people.
  luo-luo: Elisha nowachone Gehazi niya, “Nyis dhakono ni, ‘Kaka isekawo tingʼwani,
    koro en angʼo ma dwatimni? Dibedie gi kwayo moro ma dwatimni e nyim ruoth kata
    jatend lweny?’ ” To dhakono nodwoko niya, “Adak gi kwe e kind ogandana.”
  meu-meu: Bena ia ese Gehasi e hamaoroa, eto, A hereva henia, aogwa “O itaiamu, ina
    idoinai vada o hekwarahilaia ai daimai ai; dahaka baia kara henimu? Oi daimu ai
    hanua pavapavana eiava tuari oreana biaguna baia hereva henia a?” Hahine e haere,
    eto, Lau na varavaragu bogaragidiai na nohomu.
  npi-ULB: एलीशाले उसलाई भने, “तिनलाई भन्, 'हाम्रो वास्ता गर्न तिमीले यो सबै कष्‍ट
    झेलेकी छ्यौ । तिम्रो लागि के गर्न सकिन्छ ? के हामी तिम्रो लागि राजा वा सेनापतिसित
    कुरा गरौं' ?” तिनले जवाफ दिइन्, “मेरा आफ्नै जातिको बिचमा म बस्‍दैछु ।”
  yor-yor: Eliṣa wí fún un pé, “Wí fún un, ‘Ìwọ ti lọ ṣe gbogbo àníyàn iṣẹ́ ìyìnrere
    fún wa. Nísinsin yìí kí ni a lè ṣe fún ọ?’ ” “Ṣé a lè jẹ́ agbẹnusọ fún ọ ní ọ̀dọ̀
    ọba tàbí olórí ogun?”
  emp-NTPO: 'Maʌ̃be Eliseoba Guiezia jarasia: –Idjía jaradua: “Bʌa dai itea bio bia
    osia. ¿Daiba bʌ itea cãrẽda od̶i? ¿Bʌa quĩrĩã b̶ʌca daira bʌare Israeld̶ebema
    boro ume wa idji sordaorã boro ume bed̶ead̶ida?”– Wẽrãba panusia: –Mʌ̃a ni cãrẽ
    sid̶a quĩrĩãẽ́a. Mʌ̃ ẽberãrã tãẽna b̶ʌ bẽrã necai b̶abaria.–'
  pes-OPCB: 'الیشع به جیحزی گفت: «از او بپرس برای جبران زحماتی که برای ما کشیده است
    چه کاری می‌توانیم برایش بکنیم؟ آیا می‌خواهد که من سفارش او را به پادشاه یا فرماندهٔ
    سپاه بکنم؟» زن گفت: «من در میان اقوام خود زندگی می‌کنم و به چیزی احتیاج ندارم.»'
  tgl-ULB: Sinabi ni Eliseo sa lingkod, “Sabihin mo sa babae na, 'Ginawa mo ang lahat
    ng abalang ito para alagaan kami. Ano ang maaari kong gawin para sa iyo? Gusto
    mo bang kausapin namin ang hari para sa iyo o sa pinuno ng hukbo?'” Sumagot siya,
    'Namuhay ako kasama ang aking sariling bayan.”
  cbu-NT: Elisewsha muchchuree, Shiy kizaa kamaningcha. Shiy iyaa kizpur chinarangush,
    na nish wanasir kusaranginiya. Ashiriya, nuw ¿tamaycheezi? ¿Mayaja istaychi? ¿Mayaja
    mangush chinak? ¿Ndusha yuwamand nuwaa istarangu anumand kurakpa tsiyatamaam waritak?
    ¿Nda ashku sundarpa urkaree? tárangiya. Itaru, kizsha Guehasiyaa, Nuw nish wanasir
    taakina; yaanandari kis taakaniya, táyaru, Guehasiysha Elisewaa kamanirangiya.
  hui-hui: Ani íbu heagola Elaisa ibugua Gehasihondo lalu, Í̠na wali ogoni karia puwa
    ogodagua labe. Í̠na biabe ndelahe bialu iyanaga anda hobane mbira manda mandabu
    helaridagonaga emena Elaisa ibugua kini lamilo hame ledebe be ami haru haga haguane
    kagohondo mbirale bayale mbira í̠naga bia habe lalu lamilo hame ledebe. Be agiore
    bulubaya hame ledebe lalu hale hole pu, lene. Ani laya handala Gehasi ibugua pialu
    lamibe layadagua lamiyagola wali biago ibugua ladai bialu lalu, I̱ damene dewaorehe
    biruwa i̱ha mbirale mbira buru palia nabi bedogoni, lene.
  mya-mya: ဂေ​ဟာ​ဇိ​အား``ဤ​အ​မျိုး​သ​မီး​သည် ငါ​တို့ အား​ဤ​မျှ​ဒုက္ခ​ခံ​၍​လုပ်​ကျွေး​ပြု​စု​သည့်
    အ​တွက် ငါ​တို့​အ​ဘယ်​သို့​ကျေး​ဇူး​တုံ့​ပြန် ရ​ပါ​မည်​နည်း။ သူ့​အား​မေး​ကြည့်​ပါ​လော့။
    သူ​သည်​မိ​မိ​၏​အ​တွက်​ငါ့​အား​ဘု​ရင့်​ထံ တော်​သို့​သော်​လည်း​ကောင်း၊ တပ်​မ​တော်​ဗိုလ်​ချုပ်
    ထံ​သို့​သော်​လည်း​ကောင်း သွား​ရောက်​ပြော​ကြား ပေး​ရန်​အ​လို​ရှိ​ကောင်း​ရှိ​ပေ​လိမ့်​မည်''
    ဟု ဆို​၏။ ထို​အ​ခါ​အ​မျိုး​သ​မီး​က``ကျွန်​မ​သည်​ဤ အ​ရပ်​တွင် ဆွေ​မျိုး​များ​နှင့်​နေ​ရ​သ​ဖြင့်​ကျွန်​မ
    မှာ​လို​လေ​သေး​မ​ရှိ​ပါ'' ဟု​ပြန်​ပြော​၏။
  bod-N: ཡང་ཁོང་གིས་རང་གི་ཞབས་ཕྱི་ལ། ཁྱོད་ཀྱིས་ཁོ་མོ་ལ། ལྟོས་དང་། ཁྱོད་ཀྱིས་ངེད་ཅག་ལ་ཕན་ཆེན་པོ་བཏགས་པས།
    བདག་གིས་ཁྱོད་ལ་ཅི་ཞིག་བྱེད་དགོས་སམ། ཁྱོད་ལ་བདག་གིས་ཁྱོད་ཀྱི་ཚབ་ཏུ་རྒྱལ་པོའམ་དམག་དཔོན་ལ་ཞུ་དགོས་པའི་དོན་ཡོད་དམ་ཞེས་དྲིས་ཤིག་བསྒོས་པ་དང་།
    ཁོ་མོ་ན་རེ། བདག་ནི་རང་གི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་སྡོད་པ་ཡིན་ཞེས་ཞུས་སོ། །
  sna-sna: Erisha akati kwaari, “Muudze kuti, ‘Makatitamburira imi pane zvose izvi,
    zvino mungaitirwewo chii? Tingakumiririrai kuna mambo here kana kumukuru wehondo?’ ”
    Iye akapindura akati, “Ndine musha pakati pavanhu vokwangu.”
  spa-BLM: 'Él le dijo: “Dile ahora: ‘Mira que nos has atendido con todos estos cuidados.
    ¿Qué hay que hacer por ti? ¿Quieres que te hablen al rey o al capitán del ejército?”
    Ella respondió: “Habito entre mi propia gente”.'
  cac-cac: '—C''anb''ej d''a ix tas snib''ej sc''ol ix, yujto te vach'' syutej sc''ol
    ix d''ayon̈. Tato syal sc''ol ix syal tzon̈ lolon yed'' vin̈ rey yuj ix, ma yed''
    eb'' yajalil eb'' soldado, xchi vin̈. Ix yalan ix: —Maay, vach'' vaj d''a yol
    in chon̈ab'' tic, xchi ix d''a vin̈ checab'' chi''. Ix lajvi chi'', ix pax ix.'
  swh-ULB: Elisha akamwambia, “Mwambie, 'Umetusumbukia kwa kutujali. Nini kifanyike
    kwa ajili yako? Tunaweza kukuombea kwa mfalme au amri jeshi?”” Akajibu, “Ninaishi
    miongoni mwa watu wangu.”
  bel-bel: 'І сказаў яму: скажы ёй: вось, ты так клапоцішся за нас: што б зрабіць
    табе? ці ня трэба табе пагаварыць з царом, альбо з ваеначальнікам? Яна сказала:
    не, сярод свайго народу я жыву.'
  deu-ELBBK: 'Und er sprach zu ihm: Sprich doch zu ihr: Siehe, du hast dir unsertwegen
    alle diese Sorge gemacht; was ist für dich zu tun? Ist für dich mit dem König
    zu reden oder mit dem Heerobersten? Und sie sprach: Ich wohne inmitten meines
    Volkes.'
  mbb-OT: migkeǥiyan ni Elisha sikan is suluǥuen din te, “Insai nu ke hengkey is meupiya
    he igkevales ta kayi te ked-elimahi zin kenita. Kela ke zuen ibpahangyù din kenita
    ziyà te hadì etawa ziyà te peremandar te menge sundaru.” Midtavak haazà is bahi
    te, “Kenè en kinahanglan su meupiyè en is kebpekesavuk ku duma te menge zuma ku
    he meǥinged.”
  mal-2015: 'അവൻ അവനോടു: നീ ഇത്ര താല്പര്യത്തോടെയൊക്കെയും ഞങ്ങൾക്കു വേണ്ടി കരുതിയല്ലോ?
    നിനക്കു വേണ്ടി എന്തു ചെയ്യേണം? രാജാവിനോടോ സേനാധിപതിയോടോ നിനക്കു വേണ്ടി വല്ലതും
    പറയേണ്ടതുണ്ടോ എന്നു നീ അവളോടു ചോദിക്ക എന്നു പറഞ്ഞു. അതിന്നു അവൾ: ഞാൻ സ്വജനത്തിന്റെ
    മദ്ധ്യേ വസിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Elizeus le Gehaziske phenďa, hoj lake te phenel: „Phuč latar, so šaj
    kerav prekal late, bo oj pes pal amende starinel a igen but prekal amende kerel.
    Či na kamel, hoj man vaš lake te privakerav ko kraľis, abo ko veľiťeľis upral
    o slugaďa?“ Sar lake ada o Gehazi phenďa, oj odphenďa: „Hin man savoro, so mange
    kampel maškar mire manuša.“'
  pes-OPV: 'و او به خادم گفت: «به او بگو که اینک تمامی این زحمت را برای ما کشیده‌ای
    پس برای تو چه شود؟ آیا باپادشاه یا سردار لشکر کاری داری؟ او گفت: «نی، من در میان
    قوم خود ساکن هستم.»'
  ron-1924: 'Ши Елисей а зис луй Гехази: „Спуне-й: ‘Ятэ, пентру ной ту ць-ай фэкут
    тоатэ тулбураря ачаста. Ной че путем фаче пентру тине? Требуе сэ ворбим пентру
    тине ымпэратулуй сау кэпетенией оштирий?’” Еа а рэспунс: „Еу локуеск лиништитэ
    ын мижлокул попорулуй меу.”'
  ben-OBCV: ইলীশায় গেহসিকে বললেন, “তাঁকে বলো, ‘তুমি আমাদের জন্য খুব অসুবিধা ভোগ করছ।
    এখন বলো, তোমার জন্য কী করতে হবে? তোমার হয়ে কি আমরা রাজার বা সৈন্যদলের সেনাপতির
    সাথে কথা বলব?’ ” শূনেমীয়া উত্তর দিলেন, “নিজের লোকজনের মধ্যে তো আমার একটি ঘর আছে।”
  som-som: Markaasuu ku yidhi isagii, Hadda waxaad iyada ku tidhaahdaa, Adigu aad
    baad noo xannaanaysay, haddaba maxaa laguu sameeyaa? Ma doonaysaa in laguula hadlo
    boqorka ama sirkaalka ciidanka? Markaasay ku jawaabtay, Anigu waxaan dhex degganahay
    dadkaygii.
  lat-VUC: 'dixit ad puerum suum: Loquere ad eam: Ecce, sedule in omnibus ministrasti
    nobis: quid vis ut faciam tibi? numquid habes negotium, et vis ut loquar regi,
    sive principi militiæ? Quæ respondit: In medio populi mei habito.'
  eng-ASVBT: And he said unto him, Say now unto her, Behold, thou hast been careful
    for us with all this care; what is to be done for thee? wouldest thou be spoken
    for to the king, or to the captain of the host? And she answered, I dwell among
    mine own people.
  ita-1885: 'Ed egli disse a Ghehazi: Or dille: Tu hai presa per noi tutta questa
    sollecitudine; che si avrebbe egli a fare per te? Hai tu da parlare al re, o al
    capo dell''esercito? Ma ella disse: Io abito per mezzo il mio popolo.'
  eng-LXXUP: And he said to him, Say now to her, Behold, thou hast taken all this
    trouble for us; what should I do for thee? Hast thou any request to make to the
    king, or to the captain of the host? And she said, I dwell in the midst of my
    people.
  eng-ULB: Elisha said to him, “Say to her, 'You have gone to all this trouble to
    care for us. What can be done for you? Can we speak for you to the king or to
    the army commander?'” She answered, “I live among my own people.”
  spa-VBL: 'Entonces Eliseo le dijo a Giezi: “Por favor, dile: ‘te has tomado muchas
    molestias por nosotros. ¿Qué podemos hacer ahora por ti? ¿Quieres que hablemos
    por ti al rey o al comandante del ejército?’” “Vivo con mi propia gente”, respondió
    ella.'
  fra-_FOB: 'Alors il dit à Guéhazi: Dis-lui, je te prie: Voici, tu as pris pour nous
    tous ces soins; que pourrait-on faire pour toi? As-tu à parler au roi, ou au chef
    de l''armée? Elle répondit: J''habite au milieu de mon peuple. Il dit donc: Que
    faire pour elle?'
  mal-mal: 'അവൻ അവനോട്: “നീ ഇത്ര താല്പര്യത്തോടെ ഞങ്ങൾക്കുവേണ്ടി കരുതിയല്ലോ? നിനക്ക്
    വേണ്ടി എന്ത് ചെയ്യേണം? രാജാവിനോടോ സേനാധിപതിയോടോ നിനക്ക് വേണ്ടി എന്തെങ്കിലും പറയേണ്ടതുണ്ടോ?”
    എന്ന് നീ അവളോട് ചോദിക്ക, എന്ന് പറഞ്ഞു. അതിന് അവൾ: “ഞാൻ സ്വജനത്തിന്റെ മദ്ധ്യേ വസിക്കുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: to Ilīshā ne Jaihāzī se kahā, “Use batā denā ki āp ne hamāre lie bahut
    taklīf uṭhāī hai. Ab ham āp ke lie kyā kuchh kareṅ? Kyā ham bādshāh yā fauj ke
    kamānḍar se bāt karke āp kī sifārish kareṅ?” Aurat ne jawāb diyā, “Nahīṅ, is kī
    zarūrat nahīṅ. Maiṅ apne hī logoṅ ke darmiyān rahtī hūṅ.”
