verse: 2KI.004.007
translations:
  mal-C: അവൾ ചെന്ന് ദൈവപുരുഷനോടു വിവരം പറഞ്ഞു. “പോയി എണ്ണ വിറ്റ് നിന്റെ കടങ്ങൾവീട്ടുക.
    ശേഷിക്കുന്നതുകൊണ്ട് നിനക്കും മക്കൾക്കും ഉപജീവനം കഴിക്കാം,” എന്ന് അദ്ദേഹം പറഞ്ഞു.
  deu-TKW: 'Als sie nun kam und es dem Gottesmanne berichtete, da sprach er: Gehe
    hin, verkaufe das Öl und bezahle deine Schuld; von dem Übrigen aber magst du und
    deine Söhne leben.'
  lin-lin: 'Mwasi yango akendeki koyebisa moto na Nzambe. Mpe moto na Nzambe alobaki
    na ye : — Kende, teka mafuta yango mpe futa niongo na yo ; bongo, yo elongo na
    bana na yo ya mibali, bokobika na oyo ekotikala.'
  eng-LSV: And she comes and declares [it] to the man of God, and he says, “Go, sell
    the oil, and repay your loan; and you [and] your sons live off the rest.”
  eng-GNV: Then shee came and tolde the man of God. And he saide, Goe, and sell the
    oyle, and pay them that thou art in debt vnto, and liue thou and thy children
    of the rest.
  eng-WEBSTER: Then she came and told the man of God. And he said, Go, sell the oil,
    and pay thy debt, and live thou and thy children on the remainder.
  nhw-BL: 'Huan teipa nopa cahual sihuatl yajqui quipohuilito Eliseo, itequipanojca
    Toteco Dios. Huan Eliseo quiilhui: ―Ama xiya xijnemacati nopa aceite para titlaxtlahuas
    catli titlahuica. Huan ica catli mocahuas tlen nopa tomi, huelis anpanose ta huan
    mooquichpilhua.'
  swh-ONEN: Yule mwanamke akaenda akamwambia yule mtu wa Mungu, naye mtu wa Mungu
    akasema, “Nenda ukayauze hayo mafuta ulipe madeni yako. Wewe na wanao mnaweza
    kuishi kwa kile kinachosalia.”
  bba-bba: Yen biruwɑ u dɑ u Elisee deemɑ u nùn sɔ̃ɔwɑ ye yɑ koorɑ. Mɑ Elisee u nùn
    sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ ɡum mɛ dɔrɑ kpɑ ɑ kɑ mɛn ɡobi dii bi kɔsiɑ. Kpɑ ɑ yi yi
    tie yi, i n dimɔ i n kɑ wɑ̃ɑ wunɛ kɑ wunɛn bibu.
  eng-KJVCPB: Then she came and told the man of God. And he said, Go, sell the oil,
    and pay thy debt, and live thou and thy children of the rest.
  luo-luo: Dhakono nodhi ir ngʼat Nyasaye mowachone gima osetimore. Eka ngʼat Nyasaye
    nowachone niya, “Dhiyo mondo ilok modhigo pesa kendo ichulgo gope ma in-go. In
    kod yawuoti unyalo konyoru gi mago modongʼ.”
  meu-meu: Hahine na ela, Dirava ena tau e hamaoroa; bena ia eto, Aola, dehoro ba
    hoia, emu abi-torehai davadia ba heni; orena na oi bona natumu raruosi emui mauri
    ḡauna.
  npi-ULB: तब तिनी आइन् र परमेश्‍वरका मानिसलाई त्यो कुरो बताइन् । तिनले भने, “गएर
    तेल बेच । तिम्रो ऋण तिर, र आफ्ना छोराहरूसित आरामसित बस ।”
  yor-yor: Ó sì lọ ó sì lọ sọ fún àwọn ènìyàn Ọlọ́run, ó sì wí pé, “Lọ, ta òróró náà
    kí o sì san gbèsè rẹ. Ìwọ àti ọmọ rẹ kí ẹ máa sinmi lórí èyí tí ó kù.”
  emp-NTPO: 'Pẽdra wẽrãba Ãcõrẽneba bed̶eabari Eliseomaa jarad̶e wãsia. Maʌ̃ne Eliseoba
    jarasia: –Maʌ̃ nedragara nẽdobued̶e wãdua. Nẽdobueped̶a bʌ quima querasiba parata
    diaida b̶ad̶ara diadua. Dji parata b̶ed̶aba bʌra, bʌ warrarã sid̶a necai panania.–'
  pes-OPCB: 'زن رفت و موضوع را برای الیشع تعریف کرد. الیشع به او گفت: «برو روغن را
    بفروش و قرضت را پس بده و پول کافی برای امرار معاش خود و پسرانت نیز باقی خواهد
    ماند.»'
  tgl-ULB: Pagkatapos, bumalik siya at sinabi sa lingkod ng Diyos. Sabi niya, “Pumunta
    ka roon, ibenta mo ang langis; bayaran mo ang iyong utang, at mamuhay kasama ng
    iyong mga anak sa mga natira.”
  hui-hui: Ani hambu to̱lai ho ngelalu wali biago ibugua Anduane Homogonaga bi mana
    latagi haga Elaisa hearia puwa ibuhondo hale halu lalu, Ai olibe lini weli beha
    odo yobu wiai ko, lalu Elaisa lamini. Ani lamiyagola Elaisahanda wali biagohondo
    lalu, Ai dai buwa olibe lini weli uruni yalu puwa muni mibe. Muni mialu í̠ agalininaga
    dano henedagoni hangalu muni maru ibira holebirago í̠bi í̠ igini biago labobi
    tíni tomo mulene ngelalimu, lene.
  mya-mya: မု​ဆိုး​မ​သည်​ပ​ရော​ဖက်​ဧ​လိ​ရှဲ​ထံ​သို့​ပြန် လာ​သော​အ​ခါ ပ​ရော​ဖက်​က``ဆီ​ကို​ရောင်း​ချ​၍
    အကြွေး​ရှိ​သ​မျှ​ကို​ဆပ်​ပြီး​နောက် ကျန်​ငွေ​ဖြင့် သင်​နှင့်​သား​များ​အ​သက်​မွေး​ကြ​လော့''
    ဟု ပြော​၏။
  bod-N: དེ་ནས་ཁོ་མོ་སོང་སྟེ་དཀོན་མཆོག་གི་སྐྱེས་བུ་ལ་ཞུས་པ་ན། ཁོང་གིས་ད་སོང་ལ་སྣུམ་བཙོངས་ཏེ་ཁྱོད་ཀྱི་བུ་ལོན་འཇལ་ཡག་བྱོས།
    ལྷག་མ་དེ་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་གཉིས་ཀྱི་འཚོ་རྒྱགས་བྱོས་ཤིག་ཅེས་གསུངས་སོ། །
  sna-sna: Akaenda kundoudza munhu waMwari uye iye akati, “Chienda unotengesa mafuta
    ugoripa zvikwereti zvako, iwe navanakomana vako mugorarama neanenge asara.”
  spa-BLM: 'Entonces ella vino y se lo contó al hombre de Dios. Él le dijo: “Ve, vende
    el aceite y paga tu deuda; y tú y tus hijos vivid del resto”.'
  cac-cac: 'Ix lajvin̈ej chi'', ix b''at ix yal d''a vin̈aj Eliseo schecab'' Dios
    chi'', ix yalan vin̈ icha tic d''a ix: —A ticnaic ixic a chon̈ aceite chi'', slajvi
    chi'' tza tupan a b''oc chi'', axo jantac stojol chi'' scani, tza c''an q''ueen
    yed'' eb'' vin̈ une'' chi'', xchi vin̈ d''a ix.'
  swh-ULB: Ndipo akaja na kumwambia mtu wa Mungu. Akasema, “Nenda kauze mafuta; lipa
    deni lako, na yatakayobaki waachie watoto wako.”
  bel-bel: 'І прыйшла яна і пераказала чалавеку Божаму. Ён сказаў: ідзі, прадай алей
    і сплаці пазыку тваю; а што застанецца, тым будзеш жыць з сынамі тваімі.'
  deu-ELBBK: 'Und sie kam und berichtete es dem Mann Gottes; und er sprach: Geh hin,
    verkaufe das Öl und bezahle deine Schuld; du aber und deine Söhne, lebt von dem
    Übrigen.'
  mbb-OT: Ne midhendiyà haazà is bahi te ki Elisha he suluǥuen te Megbevayà ne midtudtul
    zin is nehitavù. Ne migkeǥiyan sikandin ni Elisha te, “Hipanew ka ne ivelegyè
    nu is lana ne veyazi nu is utang nu. Ne zuen pa subra he selapì he egkesamà he
    ereg he igkeuyag nu wey te menge anak nu.”
  mal-2015: അവൾ ചെന്നു ദൈവപുരുഷനോടു വസ്തുത അറിയിച്ചു. നീ പോയി എണ്ണ വിറ്റു കടം വീട്ടി
    ശേഷിപ്പുകൊണ്ടു നീയും മക്കളും ഉപജീവനും കഴിച്ചുകൊൾക എന്നു പറഞ്ഞു.
  rmc-rmc: 'Paľis, sar oda geľa te phenel le prorokoske Elizeoske, ov lake phenďa:
    „Dža, biken oda olejos a de pale o love, kaske kames, a olestar, so tuke ačhela,
    šaj džives tu the tire čhave.“'
  pes-OPV: 'پس رفته، آن مرد خدا را خبر داد. واو وی را گفت: «برو و روغن را بفروش و
    قرض خود را ادا کرده، تو و پسرانت از باقی‌مانده گذران کنید.»'
  ron-1924: 'Еа с-а дус де а спус омулуй луй Думнезеу лукрул ачеста. Ши ел а зис:
    „Ду-те де винде унтделемнул ши плэтеште-ць датория, яр ку че ва рэмыне вей трэи
    ту ши фиий тэй.”'
  ben-OBCV: সে ঈশ্বরের লোককে গিয়ে সব কথা বলল, এবং তিনি বললেন, “যাও, তেল বিক্রি করে
    তোমার দেনা শোধ করো। আর যতটুকু তেল থেকে যাবে, তা দিয়ে তুমি ও তোমার ছেলেরা খেয়ে-পরে
    বেঁচে থাকবে।”
  som-som: Markaasay soo kacday, oo waxay u soo sheegtay ninkii Ilaah, oo isna wuxuu
    ku yidhi, Tag oo saliidda iibi, oo deynkaagii ku bixi, oo adiga iyo wiilashaaduna
    inta hadha ku noolaada.
  lat-VUC: 'Venit autem illa, et indicavit homini Dei. Et ille: Vade, inquit, vende
    oleum, et redde creditori tuo: tu autem, et filii tui vivite de reliquo.'
  eng-ASVBT: Then she came and told the man of God. And he said, Go, sell the oil,
    and pay thy debt, and live thou and thy sons of the rest.
  ita-1885: 'Allora l''olio si fermò. Ed ella venne, e dichiarò la cosa all''uomo
    di Dio. Ed egli le disse: Va'', vendi l''olio, e paga il tuo debito; e tu e i
    tuoi figliuoli vivete del rimanente.'
  eng-LXXUP: 'And she came and told the man of God: and Elisha said, Go, and sell
    the oil, and thou shalt pay thy debts, and thou and thy sons shall live of the
    remaining oil.'
  eng-ULB: Then she came and told the man of God. He said, “Go, sell the oil; pay
    your debt, and live with your sons on the rest.”
  spa-VBL: 'Ella fue a contarle al hombre de Dios lo que había sucedido, y él le dijo:
    “Ve y vende el aceite de oliva y paga tus deudas, y tú y tus hijos podrán vivir
    con lo que quede”.'
  fra-_FOB: 'Alors elle vint le rapporter à l''homme de Dieu, qui lui dit: Va, vends
    l''huile, et paie ta dette; et, toi et tes fils, vous vivrez du reste.'
  mal-mal: അവൾ ചെന്ന് ദൈവപുരുഷനോട് ഈ കാര്യം അറിയിച്ചു. “നീ പോയി ഈ എണ്ണ വിറ്റ് കടം
    വീട്ടുക. മിച്ചമുള്ള പണം കൊണ്ട് നീയും മക്കളും ഉപജീവനം കഴിച്ചുകൊള്ളുക” എന്ന് പറഞ്ഞു.
  urd-GVR: Jab bewā ne mard-e-Ḳhudā ke pās jā kar use ittalā dī to Ilīshā ne kahā,
    “Ab jā kar tel ko bech deṅ aur karze ke paise adā kareṅ. Jo bach jāe use āp aur
    āp ke beṭe apnī zarūriyāt pūrī karne ke lie istemāl kar sakte haiṅ.”
  suz-BL: मिनु मेको लशा, मेको परमप्रभु आ मुर कली शेंदा बाक्‍त। मिनु मेकोमी “लशा मेको
    तेल लेयङो। मिनु इ जेर थाप्‍तो। मिनु लीशो क्‍येट चहिं इन खिं ङा मुर आन कली थुल्‍चा
    कली दुम्‍ल” दे मदा बाक्‍त।
  ita-1927: 'Allora ella andò e riferì tutto all’uomo di Dio, che le disse: “Va’ a
    vender l’olio, e paga il tuo debito; e di quel che resta sostentati tu ed i tuoi
    figliuoli”.'
  ckb-ckb: 'ژنەکە چوو و بە پیاوەکەی خودای ڕاگەیاند، ئەویش گوتی: «بڕۆ زەیتەکە بفرۆشە
    و قەرزەکەت بدەرەوە، ئەوەش کە دەمێنێتەوە خۆت و کوڕەکانت پێی بژین.»'
  eng-BBE: So she came to the man of God and gave him word of what she had done. And
    he said, Go and get money for the oil and make payment of your debt, and let the
    rest be for the needs of yourself and your sons.
  kan-OKCV: ಅವಳು ಬಂದು ದೇವರ ಮನುಷ್ಯನಿಗೆ ತಿಳಿಸಿದಳು. ಅವನು, “ನೀನು ಹೋಗಿ ಆ ಎಣ್ಣೆಯನ್ನು ಮಾರಿ
    ನಿನ್ನ ಸಾಲವನ್ನು ತೀರಿಸಿ, ಮಿಕ್ಕದ್ದರಿಂದ ನೀನೂ, ನಿನ್ನ ಮಕ್ಕಳು ಜೀವನ ಮಾಡಿರಿ,” ಎಂದನು.
  tam-2017: 'அவள் போய் தேவனுடைய மனிதனுக்கு அதை அறிவித்தாள். அப்பொழுது அவன்: நீ போய்
    அந்த எண்ணெயை விற்று, உன் கடனைத் தீர்த்து, மீதம் இருக்கிறதைக்கொண்டு நீயும் உன்
    மகன்களும் வாழக்கையை நடத்துங்கள் என்றான்.'
  spa-RV-1909: 'Vino ella luego, y contólo al varón de Dios, el cual dijo: Ve, y vende
    el aceite, y paga á tus acreedores; y tú y tus hijos vivid de lo que quedare.'
  ron-BTF: 'Atunci ea a venit și i-a spus omului lui Dumnezeu. Iar el a zis: Du-te,
    vinde untdelemnul și plătește datoria și trăiește tu și copiii tăi din restul.'
  eng-WEBP: Then she came and told the man of God. He said, “Go, sell the oil, and
    pay your debt; and you and your sons live on the rest.”
  eng-FBV: She went and told the man of God what had happened, and he said, “Go and
    sell the olive oil and pay your debts, and you and your sons can live on what's
    left.”
  nld-1939: 'Ze ging het aan den godsman vertellen, en deze sprak: Ga de olie verkopen
    en uw schuld betalen; van het overschot kunt ge met uw zonen leven.'
  nch-BL: 'Huan teipa nopa sihuat cati icnotzi yajqui quipohuilito Eliseo, itequipanojca
    Toteco Dios. Huan Eliseo quiilhui: ―Ama xiya xijnamacati nopa aceite para titaxtahuas
    cati titahuica. Huan ica cati mocahuas ten nopa tomi, huelis anpanose ta huan
    mooquichpilhua.'
  vie-1934: 'Bấy giờ, nàng đem việc ấy thuật cho người của Đức Chúa Trời, thì người
    nói rằng: Hãy đem bán dầu mà trả nợ của ngươi; đoạn, ngươi và các con trai ngươi
    sẽ lấy dầu còn lại mà nuôi mình.'
  hin-CV: उसने परमेश्वर के जन को इस बात की ख़बर दे दी. और परमेश्वर के जन ने उस स्त्री
    को आदेश दिया, “जाओ, यह तेल बेचकर अपना कर्ज़ भर दो.” जो बाकी रह जाए, उससे तुम और
    तुम्हारे पुत्र गुज़ारा करें.
  spa-BES: 'Entonces ella vino al hombre de Dios y le dio un mensaje de lo que había
    hecho. Y él dijo: Ve y vende el aceite y paga tu deuda, y deja que el resto vivirán
    tu y tus hijos.'
  tdx-tdx: 'Nimb’eo re nitalily amy ‘ndatin’Añaharey. Le hoe re: Akia, aletaho i menakey,
    le ondroho i songoy le miveloma amy sisay, ihe naho i ana-dahi’o rey.'
  tha-KJV: นางก็ไปเรียนให้คนของพระเจ้าทราบและท่านบอกว่า “ไปซี ขายน้ำมันเสียเอาเงินชำระหนี้ของเจ้า
    ที่​เหลือนอกนั้นเจ้าและบุตรของเจ้าจงใช้เลี้ยงชีวิต”
  por-BR-2018: 'Veio ela logo, e contou-o ao homem de Deus, o qual disse: Vai, e vende
    o azeite, e paga a teus credores; e tu e teus filhos vivei do que restar.'
  deu-ELO: 'Und sie kam und berichtete es dem Manne Gottes; und er sprach: Gehe hin,
    verkaufe das Öl und bezahle deine Schuld; du aber und deine Söhne, lebet von dem
    Übrigen.'
  eng-WYC-2018: Forsooth she came, and showed it to the man of God; and he said, Go
    thou, sell the oil, and yield to thy creancer; and thou and thy children live
    ye off the remnant, or the residue. (And she came, and showed it to the man of
    God; and he said, Go thou, sell the oil, and yield what thou owest to thy creditor;
    and then thou and thy children live ye on the rest.)
  epo-epo: 'Kaj ŝi venis kaj rakontis al la homo de Dio. Kaj li diris al ŝi: Iru,
    vendu la oleon kaj pagu vian ŝuldon, kaj vi kun viaj filoj vivos per la restaĵo.'
  uig-PIN: 'Əmdi u berip Hudaning adimigǝ hǝwǝr yǝtküzdi. U: Berip mayni setiwǝt,
    ⱪǝrzingni tügǝtkin; andin ⱪalƣan pul bilǝn ɵzüng wǝ oƣulliringning jenini beⱪinglar,
    dedi.'
  beo-beo: Didalo da balofede dunu Ilaisiama bu asili, Ilaisia da ema amane sia:i,
    “Olife susuligi di da bidi lale, dia lai dabe hame i dialebe, amo ima! Amalu,
    fa:no di da bidi di amola dia mano dilia lamu defele dialebe ba:mu.”
  tpi-OTNT: Orait na meri i go tokim profet Elisa olsem, “Mi pulapim pinis olgeta
    dispela sospen.” Na Elisa i tokim em olsem, “Yu go salim ol dispela wel na kisim
    mani. Na bai yu ken bekim dispela dinau bilong man bilong yu. Tasol hap mani bai
    i stap yet, na em i bilong yu wantaim ol pikinini bilong yu i ken baim kaikai.”
  hau-SA: Sai ta tafi ta faɗa wa mutumin Allah. Shi kuwa ya ce mata, “Tafi, ki sayar
    da man, ki biya bashinki. Ki biya bukatanki da na ’ya’yanki da sauran da ya rage.”
  uig-LAT: 'Emdi u bérip Xudaning adimige xewer yetküzdi. U: Bérip mayni sétiwet,
    qerzingni tügetkin; andin qalghan pul bilen özüng we oghulliringning jénini béqinglar,
    dédi.'
  nde-nde: Wasuka wayatshela umuntu kaNkulunkulu, owathi, “Hamba uyethengisa amafutha
    lawo ubhadale izikwelede zakho. Wena lamadodana akho lizaphila ngaseleyo.”
  ton-ton: Pea naʻa ne toki haʻu ʻo fakahā ia ki he tangata ʻoe ʻOtua. Pea naʻe pehē
    ʻe ia, “ʻAlu, ʻo fakatau ʻae lolo, pea ʻatu ʻae totongi kiate ia ʻoku ʻeke, pea
    ko hono toe ke ke moʻui ai koe pea mo hoʻo fānau.”
  ces-1613: 'Tedy ona přišedši, oznámila to muži Božímu. On pak řekl: Jdi, prodej
    ten olej, a spokoj věřitele svého, ty pak s syny svými budeš se živiti z ostatku.'
  eng-WMB: Then she came and told the man of God. He said, “Go, sell the oil, and
    pay your debt; and you and your sons live on the rest.”
  tam-TCV: அவள் போய் இறைவனுடைய மனிதனிடம் அதைக்கூறியபோது அவன் அவளிடம், “நீ போய் அந்த
    எண்ணெயை விற்று உன் கடனைத் தீர்த்திடு. நீயும் உன் மகன்களும் மீதியாயிருப்பதைக் கொண்டு
    வாழலாம்” என்றான்.
  ceb-ULB: Unya milakaw siya ug gisultihan ang tawo sa Dios. Miingon siya, “Lakaw,
    ibaligya ang lana; bayari ang imong utang, ug pagkinabuhi uban sa imong mga anak
    pinaagi sa nahibilin.”
  pol-UBG: 'Potem przyszła i opowiedziała o tym mężowi Bożemu. On powiedział jej:
    Idź, sprzedaj oliwę i spłać dług. Z reszty zaś utrzymuj siebie i swoich synów.'
  urd-GVU: جب بیوہ نے مردِ خدا کے پاس جا کر اُسے اطلاع دی تو الیشع نے کہا، ”اب جا
    کر تیل کو بیچ دیں اور قرضے کے پیسے ادا کریں۔ جو بچ جائے اُسے آپ اور آپ کے بیٹے
    اپنی ضروریات پوری کرنے کے لئے استعمال کر سکتے ہیں۔“
  deu-1912: 'Und sie ging hin und sagte es dem Mann Gottes an. Er sprach: Gehe hin,
    verkaufe das Öl und bezahle deinen Schuldherrn; du aber und deine Söhne nähret
    euch von dem übrigen.'
  kan-2017: ತರುವಾಯ ಆಕೆಯು ದೇವರ ಮನುಷ್ಯನ ಹತ್ತಿರ ಬಂದು ನಡೆದದ್ದನ್ನೆಲ್ಲಾ ತಿಳಿಸಿದಳು. ಅವನು
    ಆಕೆಗೆ, “ಹೋಗಿ, ಎಣ್ಣೆಯನ್ನು ಮಾರಿ ಸಾಲತೀರಿಸು. ಉಳಿದ ಹಣದಿಂದ ನೀನೂ, ನಿನ್ನ ಮಕ್ಕಳು ಜೀವನಮಾಡಿರಿ”
    ಎಂದನು.
  yap-yap: Me sul fare pin ngak Elisa ni profet, me ga’ar Elisa ngak, “Mu pi’ ni chuway’
    fapi gapgep ni olive mag thang urngin e malfith rom, ma salpiy ni ku ra aw e gimed
    ra gaman fagal pagel ni fakam riy ko par romed e chiney i yane ngaram.”
  hlt-MCSB: Te phoeiah cet tih Pathen kah hlang taengah a puen pah. Te daengah, “Cet,
    situi te yoi lamtah na laiba te na laiba bangla sah. A coih nen te namah khaw
    na ca rhoi khaw hing uh,” a ti nah.
  mdy-ETH: ዒዛ ፆኦሲ ማሊፆ ኬኤዛ፥ ዔልሳዒ ኮይላ ዴንዴኔ፤ ዒዚ ዒዞም፦ «ዓካሪ ዛይቶ ሻንቺጋፓ ጋሎ ጉቤ ጪጌ፤ ኔናንታ ናኣቶንታም
    ዬያፓ ዑሣ ዓኣዻ ሚርጌ ሚኢሼ ዓታንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a ɔkaa asɛm a asi no kyerɛɛ Onyankopɔn onipa no, ɔka kyerɛɛ no
    sɛ, “Afei, tɔn ngo no, na fa tua wʼaka, na sika no bi bɛka ama wode ahwɛ wo ho
    ne wo mmammarima no.”
  eng-WEBU: Then she came and told the man of God. He said, “Go, sell the oil, and
    pay your debt; and you and your sons live on the rest.”
  wal-wal: Maccaasiyaa simmada baada, Elssaa7essi odaasu. Odin i “Ba; baada zaitiyaa
    baizzada, ne acuwaa qanxxa. Attidaagan neeninne ne naatinne go7ettidi de7anau
    danddayeeta” yaagiis.
  spa-PDDPT: 'Ella fue y se lo dijo al varón de ʼElohim. Y él dijo: Vé, vende el aceite
    y paga tu deuda. Vive con tus hijos de lo que quede.'
  gun-gun: 'Ha''e gui kunha va''e oo vy omombe''u Nhanderuete remimbo''e va''e pe.
    Ha''e ramo ha''e aipoe''i: — Tereo, evende azeite, ha''e gui epagapa rereveague.
    Ha''e gui hembyrekue ma topyta ndepi''a kuery reve pe''u va''erã.'
  ilo-ULB: Kalpasanna, nagsubi ti babai ket imbagana iti tao ti Dios. Kinunana, “Mapanka,
    ilakom ti lana; bayadam ti utangmo, ket pagbiaganyo kadagiti annakmo ti nabati.”
  kpg-kpg: Gei mee ga hanimoi labelaa gi baahi o soukohp Elisha. Elisha ga helekai
    gi mee, “Hui gi daha nia lolo olib huogodoo e hui godou boibana, gei di maa e dubu
    nia bahi hadu e mee di hagahumalia goe mo au dama daane.”
  uig-ARA: 'ئەمدى ئۇ بېرىپ خۇدانىڭ ئادىمىگە خەۋەر يەتكۈزدى. ئۇ: بېرىپ ماينى سېتىۋەت،
    قەرزىڭنى تۈگەتكىن؛ ئاندىن قالغان پۇل بىلەن ئۆزۈڭ ۋە ئوغۇللىرىڭنىڭ جېنىنى بېقىڭلار،
    دېدى.'
  sus-sus: A naxa sa na birin yaba Ala xa mixi Annabi Elise bɛ. Elise naxa a fala
    a bɛ, «Sa na ture mati, i fa i xa doni fi. Na tɛmui wo nun i xa die xa balo na
    dɔnxɔɛ ra.»
  pon-2006: Liho eri pwurala rehn Elisa, soukohpo eri patohwanohng, “Netikihla sahen
    leh kan oh kapwungkihla omwi pweipwand koaros, oh e pahn pil mie luhwen mwohni
    ong komwi oh noumwi pwutak kan pwe kumwail en mourki.”
  ksd-ksd: 'Ma ra vavina i ga pot ma i ga ve ra tutana kai God ure. Ma i ga biti:
    Una vana, ma una ivure ra dangi, ma una bali kaum nilala, ma amutal ma ra ura
    natum amutal a laun ta nam i ki valili.'
  tur-YTC: Sonra kadın gelip Tanrı adamına haber verdi. Adam, “Git, yağı sat ve borcunu
    öde; sen ve oğulların da geri kalanıyla geçinin” dedi.
  grc-BRENT: Καὶ ἦλθε, καὶ ἀπήγγειλε τῷ ἀνθρώπῳ τοῦ Θεοῦ· καὶ εἶπεν Ἑλισαιὲ, δεῦρο
    καὶ ἀπόδου τὸ ἔλαιον, καὶ ἀποτίσεις τοὺς τόκους σου, καὶ σὺ καὶ οἱ υἱοί σου ζήσεσθε
    ἐν τῷ ἐπιλοίπῳ ἐλαίῳ.
  ind-AYT: Lalu, perempuan itu datang kepada abdi Allah dan dia berkata, “Pergi dan
    juallah minyak itu untuk membayar utangmu sehingga kamu dan anak-anakmu dapat
    hidup dari sisanya.”
  nya-nya: Mayiyo anapita nakamuwuza munthu wa Mulungu amene anamuyankha kuti, “Pita,
    kagulitse mafutawo ndipo ukabweze ngongole ija. Ndalama zotsalazo zikakhale zako
    ndi ana ako.”
  hrv-hrv: 'Ona ode i kaza čovjeku Božjem, a on joj reče: “Idi, prodaj ulje i podmiri
    svoj dug, a od ostatka živjet ćeš ti i tvoji sinovi!”'
  mps-mps: Awe, tama te wego te profet Elisabolo e tiwai po tama wagi pali, “Eno te
    tigidali mouwa dage kenage sospen welgo pągąna silalio,” wali. Tama Elisago
    agabolo e tiwai po tama wali, “Tama nago te wel selama, te we bidibolo dobolama,
    mone sao. Tama naga bidigo te negeli sali mone naga te welde sali monego wei begelao.
    Tiali goli, me badu mone te nagade munaluaibao. Tama te monego te nage dali, te
    naga ogwa si dali bidiyu, tama naga nai abelama tuagameo,” wali.
  tpi-tpi: Orait na meri i go tokim profet Elisa olsem, “Mi pulapim pinis olgeta dispela
    sospen.” Na Elisa i tokim em olsem, “Yu go salim ol dispela wel na kisim mani.
    Na bai yu ken bekim dispela dinau bilong man bilong yu. Tasol hap mani bai i stap
    yet, na em i bilong yu wantaim ol pikinini bilong yu i ken baim kaikai.”
  dan-1931: 'Det kom hun og fortalte den Guds Mand; og han sagde: “Gå hen og sælg
    Olien og betal din Gæld; og lev så med dine Sønner af Resten!”'
  vie-OVCB: 'Chị đến trình lại cho người của Đức Chúa Trời, Ê-li-sê nói: “Hãy đem
    dầu đi bán để trả nợ, số còn thừa lại cứ để chi dùng trong gia đình.”'
  guj-2017: પછી તે સ્રીએ આવીને ઈશ્વરભક્તને આ વાત જણાવી. ઈશ્વરભક્તે કહ્યું, “તું જઈને
    તે તેલ વેચીને તારું દેવું ભરપાઈ કર. જે નાણાં બાકી રહે તેનાથી તું અને તારા દીકરાઓ
    શાંતિથી ગુજરાન ચલાવો અને જીવો.”
  pon-2006A: Liho eri pwurala rehn Elisa, soukohpo eri patohwanohng, “Netikihla sahen
    leh kan oh kapwungkihla omwi pweipwand koaros, oh e pahn pil mie luhwen mwohni
    ong komwi oh noumwi pwutak kan pwe kumwail en mourki.”
  por-BRBSL: 'Então ela veio e disse ao homem de Deus. Ele disse: “Vá, venda o óleo
    e pague sua dívida; e você e seus filhos vivem do resto”.'
  cth-cth: Hahoi teh Cathut tami ni cet awh lawih, satui hah yawt awh nateh na laiba
    teh patho lawih. Ka cawi e teh na canaw hoi na khosak na koe hno awh lawih telah
    atipouh.
  twi-twi: Bere a ɔkaa asɛm a asi no kyerɛɛ Onyankopɔn nipa no, ɔka kyerɛɛ no se,
    “Afei, tɔn ngo no, na fa tua wʼaka, na sika no bi bɛka ama wode ahwɛ wo ho ne
    wo mmabarima no.”
  hlt-hlt: Te phoeiah cet tih Pathen kah hlang taengah a puen pah. Te daengah, “Cet,
    situi te yoi lamtah na laiba te na laiba bangla sah. A coih nen te namah khaw
    na ca rhoi khaw hing uh,” a ti nah.
  tbz-SIM: 'Kòo kɔtɛ kɛ́ tì nɑ̀kɛ́ Kuyie nkóo nìtì Edisee. Kòo dɔ̀: Kɔtɛ kɛ́fítɛ́
    dɛ kó mɛkùɔ̀ nkɛ́yietí ɑ bɑ̀nnì! Kɛ̀ ìì sùɔ́ ndí nyo nfɔ̃́ nnɛ̀ ɑ bí.'
  msy-2020: Ezɨ amizim ghua kamaghɨn Godɨn akam inigha izir gumazim Elisa mɨgei, “Kɨ
    mɨner kaba bar borem dagh ingegha gɨfa.” Ezɨ Elisa kamaghɨn a mɨgei, “Nɨ mangɨ
    borer kaba amadagh, egh dagɨaba inigh. Egh nɨ uan pam inizir dagɨaba ikaragham.
    Eghtɨ dagɨar naba ikiam, kar nɨ uan otarimning ko ia daghebagh ivezam.”
  dop-dop: 'Ɩlɛnɑ ɑlʋ polo nɑ ɩ́ heeli Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ mpi pǝ lɑpɑ tɔ.
    Nɑ ɩ́lɛ́ ɩ tɔ sɩ: Polo nɑ ń pɛɛtɩ nim mpɩ nɑ ń fɛlɩ nyɑ́ kǝmɑ. Ye pǝ kɑɑsɑ-ŋ wenɑ,
    ɩlɛ nyɑnɑ nyɑ́ piyɑ ɩ́ tɔɣɔ.'
  azb-azb: 'Qadın gəlib bunları Allah adamına danışdı, o da dedi: «Get yağı satıb
    borcunu ödə. Qalanı ilə də oğullarınla birgə dolanarsan».'
  eng-DBY: And she came and told the man of God; and he said, Go, sell the oil, and
    pay thy debt, and live thou [and] thy sons on the rest.
  hin-2017: तब उसने जाकर परमेश्वर के भक्त को यह बता दिया। और उसने कहा, “जा तेल बेचकर
    ऋण भर दे; और जो रह जाए, उससे तू अपने पुत्रों सहित अपना निर्वाह करना।”
  wol-KYG: 'Mu daldi dem wax ko góoru Yàlla ga. Mu ne ko: «Doxal jaay diw gi, fey
    say bor; la ca des nga dunde, yaak say doom.»'
  eng-YLT: And she cometh and declareth to the man of God, and he saith, 'Go, sell
    the oil, and repay thy loan; and thou [and] thy sons do live of the rest.'
  kne-kne: Binmela din babai ay en nangipaammo en Eliseo yan kanan Eliseo en sisya,
    “En ka ilako din lana ta say ibayad mo sin otang mo. Omanay din mabay-an ay panbiyag
    yo sin an-ak mo.”
  eng-WYC-2017: Forsooth she came, and showed it to the man of God; and he said, Go
    thou, sell the oil, and yield to thy creancer; and thou and thy children live
    ye off the remnant, or the residue.
  eng-WMBB: Then she came and told the man of God. He said, “Go, sell the oil, and
    pay your debt; and you and your sons live on the rest.”
  urd-GVH: जब बेवा ने मर्दे-ख़ुदा के पास जाकर उसे इत्तला दी तो इलीशा ने कहा, “अब जाकर
    तेल को बेच दें और कर्ज़े के पैसे अदा करें। जो बच जाए उसे आप और आपके बेटे अपनी
    ज़रूरियात पूरी करने के लिए इस्तेमाल कर सकते हैं।”
  rug-rug: Pule la si asa koe Ilaisa, sa poropita, meke zama se Ilaisa koasa, “Holuholu
    ni sari oela meke tabari sari doduru mua gale, meke kote koa hola tu si kaiqa
    poata garona pude toka nigo si goi meke sari tumu koreo,” gua.
  gaz-gaz: Isheen dhaqxee nama Waaqaa sanatti himte; innis, “Dhaqii zayitii sana gurguriitii
    liqii kee baafadhu. Atii fi ilmaan kee waan hafeen jiraachuu ni dandeessu” jedhe.
  fra-LSG: 'Elle alla le rapporter à l’homme de Dieu, et il dit: Va vendre l’huile,
    et paie ta dette; et tu vivras, toi et tes fils, de ce qui restera.'
  gnn-gnn: Ŋayi dhäykanydja ŋunhi marrtjina balayi Yelatjiyawala, ga ḻakaraŋala nhanbala
    Yelatjiyawa ŋurikiyi. Ga ŋayi Yelatjiyanydja waŋana nhanukala ŋurikala dhäykawalanydja
    bitjarrana, “Gatjuy, mali'yurrana ŋunhiyinydjayi weyikany'tja malanha, ga roŋiyinmaraŋana
    rrupiyanydja wekaŋa ŋuriki ḏarramuwuna. Ga nhuŋunydja yurru ŋorrayi rrupiya yukurra,
    ga nhokalaŋuwu waku'mirriŋuwu, märr yurru nhuma yukirriya nhiniya weyinŋumirrina
    yana.”
  yal-yal: Ɲaxanla yi sa a fala sayiban xa. Elise yi a fala a xa, a naxa, “Siga, turen
    mati, i yi i ya donla fi, naxan na lu i yii, na i tan nun i ya diine rakisima
    nɛn.”
  haw-1868: 'Alaila hele ia a hai aku i ke kanaka o ke Akua: i mai la kela ia ia,
    E hele oe, a e kuai aku i ka aila, a hookaa aku i kau aie, a e ola oe, a me kau
    mau keiki i ke koena.'
  arb-NAV: 'فَجَاءَتْ إِلَى رَجُلِ اللهِ وَأَخْبَرَتْهُ. فَقَالَ لَهَا: «اذْهَبِي
    وَبِيعِي الزَّيْتَ وَأَوْفِي دَيْنَكِ، وَعِيشِي أَنْتِ وَأَبْنَاؤُكِ بِمَا يَتَبَقَّى
    مِنْ مَالٍ».'
  ewe-ewe: Nyɔnu la yi ɖagblɔ nya la na Mawu ƒe Ame la eye wòɖo eŋu nɛ be, “Yi nàdzra
    ami la eye nàxe fe siwo nènyi. Ga si atsi anyi la, agasusɔ na wò kple viwòwo dzi
    kpɔkpɔ!”
  eng-LEE: Then came she and told it to the man of God; and he said, Go, sell the
    oil, and pay thy debt, and thou with thy children shalt live of the rest.
  asm-FB: তাৰ পাছত মহিলাগৰাকীয়ে আহি ঈশ্বৰৰ লোকৰ আগত সকলোবোৰ কথা ক’লে; তেওঁ ক’লে,
    “যোৱা, সেই তেল বেচি তোমাৰ ধাৰ পৰিশোধ কৰা আৰু অৱশিষ্ট যি থাকিব, তাৰে তোমাৰ আৰু
    ল’ৰাহঁতৰ জীৱিকা চলাবা।”
  sus-A: عَ نَشَ سَ نَ بِرِن يَبَ عَلَ شَ مِشِ عَننَبِ عٍلِسٍ بّ. عٍلِسٍ نَشَ عَ قَلَ
    عَ بّ، «سَ نَ تُرٍ مَتِ، عِ قَ عِ شَ دٌنِ قِ. نَ تّمُي وٌ نُن عِ شَ دِيٍ شَ بَلٌ
    نَ دْنشْي رَ.»
  fra-SBL: 'Alors elle vint en parler à l''homme de Dieu. Il dit : « Va, vends l''huile,
    et paie ta dette ; toi et tes fils, vous vivrez du reste. »'
  hbo-hbo: וַתָּבֹ֗א וַתַּגֵּד֙ לְאִ֣ישׁ הָאֱלֹהִ֔ים וַיֹּ֗אמֶר לְכִי֙ מִכְרִ֣י אֶת־הַשֶּׁ֔מֶן
    וְשַׁלְּמִ֖י אֶת־*נִשְׁיֵכִי (נִשְׁיֵ֑ךְ) וְאַ֣תְּ *בְּנֵיכִי (וּבָנַ֔יִךְ) תִֽחְיִ֖י
    בַּנֹּותָֽר׃ פ
  kik-kik: Agĩthiĩ akĩĩra mũndũ wa Ngai ũhoro ũcio, nake akĩmwĩra atĩrĩ, “Thiĩ wendie
    maguta ũrĩhe mathiirĩ maku. We na ariũ aku-rĩ, mũtũũrio nĩ kĩrĩa gĩgũtigara.”
  fra-NCL: 'Elle alla le rapporter à l’homme de Dieu, et il dit : « Va vendre l’huile
    et paie ta dette ; et tu vivras, toi et tes fils, de ce qui restera. »'
  cek-AK: Nongpata loe Sithaw kami khaeah caeh, to naah anih mah, Caeh ah, situi to
    zawh loe, na tawnh ih laiba to pathok ah; kamthlai to nangmah hoi na caa hnik
    hanah suem ah, tiah a naa.
  cuk-cuk: 'Geb degine, omegwa, Bab-Dummad-e-dulese naded, geb ega ibmar-gusad sogsad.
    Agi, Eliseo ega sogded: —Emisgindi be nae, olivo-gwallu manigi be uknae. Geb dulegi-mani-ganikid
    be bennuko. Mani-gwabguoedgi bemar nabir gudii gumaloed.'
  uig-CYR: 'Әнди у берип Худаниң адимигә хәвәр йәткүзди. У: Берип майни сетивәт, қәрзиңни
    түгәткин; андин қалған пул билән өзүң вә оғуллириңниң җенини беқиңлар, деди.'
  pma-pma: Evus, vatina enek muris va les provet Elisa, ka provet viteni mini vit,
    “Kiha, ihul lat oel enek ranuk ka kihul kaon onom. Ka hati mani koa heles, hevinvin
    hekataunuk ka natmali keilu.”
  tel-2017: అప్పుడు ఆమె వచ్చి దేవుని మనిషికి ఈ విషయం చెప్పింది. దానికతడు “వెళ్ళు,
    ఆ నూనె అమ్మి ఆ డబ్బుతో నీ అప్పులు తీర్చు. మిగిలిన దాంతో నువ్వూ నీ పిల్లలూ జీవించండి”
    అన్నాడు.
  hat-BSA: 'Alò, li te vin pale nonm Bondye a. Li te di l: “Ale vann lwil la pou peye
    dèt ou. Epi ou menm avèk fis ou yo kab viv sou sa ki rete a.”'
  kos-kos: Na katinmas sac folokla nu yorol mwet palu Elisha, su fahk nu sel, “Kukakunla
    oil in olive an, sang molela misa lom an nukewa, ac mani ma yolyak ac fal in karingin
    kom ac wen nutum.”
  hbo-WLC: וַתָּבֹ֗א וַתַּגֵּד֙ לְאִ֣ישׁ הָאֱלֹהִ֔ים וַיֹּ֗אמֶר לְכִי֙ מִכְרִ֣י אֶת־הַשֶּׁ֔מֶן
    וְשַׁלְּמִ֖י אֶת־נשיכי וְאַ֣תְּ בניכי תִֽחְיִ֖י בַּנּוֹתָֽר׃ פ
  ibo-ibo: Ọ gara gwa onye nke Chineke ahụ, onye sịrị, “Gaa, ree mmanụ ahụ, kwụkwaa
    ụgwọ unu ji. Gị na ụmụ gị ndị ikom were nke fọdụrụ mee mkpa dịrị unu.”
  ory-ory: ତେବେ ସେହି ବିଧବା ଆସି ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କୁ ତାହା ଜଣାଇଲା। ଏଥିରେ ସେ କହିଲେ, “ଯାଅ,
    ତୈଳ ବିକ୍ରୟ କରି ଆପଣା ଋଣ ପରିଶୋଧ କର, ପୁଣି ଅବଶିଷ୍ଟରେ ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ପୁତ୍ରମାନେ ଜୀବନ
    ଯାପନ କର।”
  chk-chk: Iwe, neminewe a feila ren ewe soufos Elisa o apworausa ngeni mine a fis.
    Nge ätei a üreni, “Kopwe feila, kopwe amömöla ewe apüra o amusa om kewe liwinimang.
    Nge lusun ewe moni ämi me noum kewe ät oupwe manau seni.”
  rop-rop: En det widogel bin gobek langa Ilaisha, en imbin tok langa det widogel,
    “Yu garra selim det oliboil blanga peiyimbek wanim yu hasbin bin owim en yu garra
    abum naf mani blanga jidan garram yu san dubala.”
  ukr-1871: 'Як же пійшла вона й оповідала се Божому чоловікові, сказав він їй: Іди,
    продай олїю та й заплати твою позичку, а з останку жити меш сама й сини твої.'
  deu-1951: 'Und sie ging hin und sagte es dem Manne Gottes. Er sprach: Gehe hin,
    verkaufe das Öl und bezahle deine Schuld; du aber und deine Söhne möget von dem
    Übrigen leben!'
  eng-JPS: 'Then she came and told the man of God. And he said: ''Go, sell the oil,
    and pay thy debt, and live thou and thy sons of the rest.'''
  srp-1865: 'Potom ona otide i kaza èovjeku Božijemu; a on joj reèe: idi, prodaj ulje,
    i oduži se; a što preteèe, onijem se hrani sa svojim sinovima.'
  lug-lug: Amangwago nnamwandu n’addayo ew’omusajja wa Katonda. Omusajja wa Katonda
    n’amugamba nti, “Genda otunde amafuta ago, osasule amabanja go, ebinaafikkawo
    bikuliisenga ggwe ne batabani bo.”
  heb-heb: ותבא ותגד לאיש האלהים ויאמר לכי מכרי את השמן ושלמי את נשיכי ואת בניכי תחיי
    בנותר׃
  ben-IRV: পরে সে গিয়ে ঈশ্বরের লোককে খবর দিল। তিনি বললেন, “যাও, সেই তেল বিক্রি করে
    তোমার দেনা শোধ করে দাও এবং যা বাকি থাকবে তা দিয়ে তুমি ও তোমার ছেলেরা দিন কাটাও”।
  pan-pan: ਤਦ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਕੋਲ ਆਈ ਤੇ ਉਹ ਨੂੰ ਦੱਸਿਆ ਅਤੇ ਉਹ ਬੋਲਿਆ, “ਜਾ ਕੇ ਤੇਲ ਵੇਚ
    ਤੇ ਆਪਣਾ ਕਰਜ਼ਾ ਭਰ ਦੇ ਅਤੇ ਜੋ ਬਚੇ ਉਹ ਦੇ ਨਾਲ ਤੂੰ ਤੇਰੇ ਪੁੱਤਰ ਗੁਜ਼ਾਰਾ ਕਰਿਓ।”
  mya-JVB: ထိုမိန်းမသည်လာ ၍ ဘုရား သခင်၏ လူ ကို ကြားပြော လျှင် ၊ သူက ထိုဆီ ကိုသွား
    ၍ ရောင်း ပြီးလျှင် ကြွေး ကို ဆပ် လော့။ ကြွင်း သောဆီကို အမှီပြု၍ သင် နှင့် သား
    တို့သည် အသက် မွေးကြလော့ဟု ဆို ၏
  tbg-tbg: Ho mintimakero nahentivano vuru Elisaara tiva amuvaro viva tiharo, Vahavera
    vira vo vaiinti vo vaiinti nimihara monu varera, nena vaativano viqataira taiqa
    kaane. Hini monu qaqi vainaraqohaira karave vo airairave koqaama kera varera nena
    maaqutanta hampata variqira vuane, tura.
  hmo-hmo: Hahine be Elisaia dekenai ia giroa lou. Elisaia ese hahine ia hamaoroa,
    ia gwau, “Oi lao, unai olive dehoro do oi hoia, bona oiemu abiatorehai ena davana
    do oi henia. Bona olive dehoro orena, oi hoia lasi gauna, be oi bona oiemu natuna
    ruaosi emui mauri totona aniani gauna.”
  urd-urd: तब उसने आकर मर्द — ए — ख़ुदा को बताया। उसने कहा, “जा, तेल बेच, और क़र्ज़
    अदा कर, और जो बाक़ी रहे उससे तू और तेरे बेटे गुज़ारा करें।”
  rus-SYN: 'И пришла она, и пересказала человеку Божию. Он сказал: пойди, продай масло
    и заплати долги твои; а что останется, тем будешь жить с сыновьями твоими.'
  bqc-SIM: 'À gɛ̀ a ò Lua gbɛ̃́piɛ, ↄ̃ Lua gbɛ̃́pi mɛ̀: Gɛ ǹ nísipi yía, ní
    fĩaboò, mpi ń n nɛ́ↄ íↄ pↄble ń a kĩni pↄ́ gↄ̃̀o.'
  tcz-CHONGTHU: Amanun Pathen mipa kom’a chun thilsoh chu aseijin ahileh, aman amanu
    kom’a chun, “Tun Olive thao chu joh unlang Nebat’u chu sadoh tauvin chuleh nangle
    nachateni avalla chu nakivah theidiu ahi,” ati.
  mar-mar: मग ती अलीशाकडे आली आणि तिने त्या परमेश्वराच्या मनुष्यास हे सांगितले. अलीशा
    तिला म्हणाला, “आता हे तेल विक आणि कर्जफेड कर, आणि उरलेल्या पैशावर तू आपल्या मुलांचा
    निर्वाह कर.”
  qub-qub: 'Chaypita warmiga aywaran Eliseota willaj. Eliseonami niran: «Cananga chay
    asëtita ranticuy jagata pägapacunayquipaj. Puchoj cajwanga wamrayquicunawan mantinicunqui.»'
  bqp-bqp: 'À gɛ̀ɛ à ò Luda gbɛ̃ pìinɛ, akũ Luda gbɛ̃ pìi pì: Ǹ gɛ́ ǹ nísi pì yía
    ǹ fĩna boo, mↄkↄ̃n kũ n nɛ́nↄ ánigↄ̃ pↄ́ ble kũ a kpara kũ à gↄ̃̀ↄo.'
  hat-hat: 'Madanm lan al jwenn Elize, li rakonte l'' tout bagay. Elize di li: —Bon.
    Al vann lwil la. Peye tout dèt ou yo. Lèfini, w''ap gen lajan rete nan men ou
    pou ou viv ak pitit ou yo.'
  eng-BSB: She went and told the man of God, and he said, “Go, sell the oil, and pay
    your debt. Then you and your sons can live on the remainder.”
  eng-WEBPB: Then she came and told the man of God. He said, “Go, sell the oil, and
    pay your debt; and you and your sons live on the rest.”
  kbq-kbq: Anante ana a'mo'a Ra Anumzamofo kasnampa ne' Elisana anazama fore'ma hiazana
    ome asamigeno, Elisa'a ana ara asmino, Vunka ana masaveramina ome zagore atrenka
    zagoma erisunka, negave'ma nofi'ma hu'neana zagoa apanesenka, mago'a mesia zagoa
    kagrane mofavre ka'ararene ne'zana mizaseta neneta maniho huno hu'ne.
  nhe-BL: 'Huan teipa nopa cahual sihuatl yajqui quipohuilito Eliseo, itlatequipanojca
    Toteco Dios. Huan Eliseo quiilhui: ―Ama xiya xijnamacati nopa aceite para titlaxtlahuas
    tlen titlahuica. Huan ica tlen mocahuas tlen nopa tomi, huelis inpanose ta huan
    mooquichpilhua.'
  bus-bus: 'À gàa à ò Luda gbɛ̃ pìnɛ, ben Luda gbɛ̃ pì bè: Ǹ gá ǹ nↄ́si pì yá ǹ fĩa
    boo, mpi kↄ̃n n nɛ́nↄ égↄ̃ pↄ́ blee kↄ̃n à kpaaa kɛ̀ gↄ̃̀o.'
  gub-BL: Oho kuzà a'e ma'e imume'u pà Erizew pe. Na'e uze'eg kuzà pe. — Eme'eg a'e
    uri kawer paw nemen inewer awer paw imekuzar pà nehe. Heta we putar temetarer
    ikurer nehe. Erepuner temi'u ime'eg kar pà ma'e ime'eg kar pà nezeupe nehe, nememyr
    wanupe nehe no. Pepuner putar peneko haw rehe nezewe nehe, i'i izupe.
  eng-DRA: 'And she came, and told the man of God. And he said: Go, sell the oil,
    and pay thy creditor: and thou and thy sons live of the rest.'
