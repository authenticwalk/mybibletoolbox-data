verse: 2KI.004.030
translations:
  mal-C: 'എന്നാൽ കുട്ടിയുടെ അമ്മ അദ്ദേഹത്തോട്: “യഹോവയാണെ, അങ്ങയുടെ ജീവനാണെ, ഞാൻ അങ്ങയെ
    വിടുകയില്ല” എന്നു പറഞ്ഞു. അതിനാൽ എലീശാ എഴുന്നേറ്റ് അവളോടുകൂടെ പോയി.'
  deu-TKW: 'Die Mutter des Knaben aber sprach: So wahr Jahwe lebt, und so wahr du
    lebst: ich verlasse dich nicht! Da machte er sich auf und folgte ihr.'
  lin-lin: 'Kasi mama ya mwana alobaki : — Na Kombo na Yawe mpe na kombo na yo, nakotika
    yo te. Boye Elize atelemaki mpe alandaki mwasi ya Sunami.'
  eng-LSV: And the mother of the youth says, “YHWH lives, and your soul lives—if I
    leave you”; and he rises and goes after her.
  eng-GNV: And the mother of the childe sayde, As the Lord liueth, and as thy soule
    liueth, I will not leaue thee. Therefore he arose, and followed her.
  eng-WEBSTER: And the mother of the child said, As the LORD liveth, and as thy soul
    liveth, I will not leave thee. And he arose, and followed her.
  nhw-BL: 'Huan inana nopa oquichpil quiilhui Eliseo: ―Nelía melahuac nimitzilhuía,
    amo nimitzcajtehuas. Huajca Eliseo moquetzqui huan quisqui ihuaya.'
  swh-ONEN: Lakini mama mtoto akasema, “Hakika kama Bwana aishivyo na wewe uishivyo,
    sitakuacha.” Kwa hiyo Elisha akainuka, akafuatana naye.
  bba-bba: Mɑ bii win mɛro u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru kɑ mɑɑ wunɛn tiiɡiru,
    nɑ ǹ nun derimɔ n doonɑ minin di. Yerɑ Elisee u seewɑ u bu swĩi.
  eng-KJVCPB: And the mother of the child said, As the Lord liveth, and as thy soul
    liveth, I will not leave thee. And he arose, and followed her.
  luo-luo: To min nyathi nowacho kama, “Akwongʼora gi nying Jehova Nyasaye kod nyingi
    iwuon ni ok anaweyi.” Omiyo noa malo moluwo dhakono.
  meu-meu: Bena mero sinana eto, Iehova e maurimu bona oi o maurimu heḡereḡerena,
    lau na oi basina rakatanimu. Taunabunai, ia na e tore isi, hahine murina amo e
    raka.
  npi-ULB: तर बालककी आमाले भनिन्, “परमप्रभु र तपाईंको नाउँमा शपथ खाएर म भन्छु, कि
    म तपाईंलाई छाड्दिनँ ।” त्यसैले एलीशा उठे, र तिनको पछि लागे ।
  yor-yor: Ṣùgbọ́n ìyá ọmọ náà wí pé, “Gẹ́gẹ́ bí Olúwa ti ń bẹ láààyè àti gẹ́gẹ́ bí
    ó ti wà láààyè, èmi kò ní í fi ọ́ sílẹ̀.” Bẹ́ẹ̀ ni ó sì dìde ó sì tẹ̀lé e.
  emp-NTPO: 'Maʌ̃ne dji warra papaba Eliseoa jarasia: –Ãcõrẽ zocai b̶ʌ quĩrãpita,
    bʌ quĩrãpita bid̶a wãrãneba jaraya: bʌda wãẽ́bʌrʌ, mʌ̃ sid̶a wãẽ́a.– Maʌ̃ bẽrã
    Eliseora idji ume wãsia.'
  pes-OPCB: 'ولی آن زن گفت: «به خداوند زنده و به جان تو قسم، من بدون تو به خانه باز
    نمی‌گردم.» پس الیشع همراه او رفت.'
  tgl-ULB: Pero sinabi ng ina ng bata, “Hanggang nabubuhay si Yahweh, at hanggang
    nabubuhay ka, hindi kita iiwan.” Kaya tumayo si Eliseo at sinundan siya.
  cbu-NT: Itaru, wanirsha anoo mazinarangu, Elisewaa tsiyatarangiya. Zurampatari Apanll
    waana paritam, shaana yasaritamtish; shiy nuwash nda tachitkush, shiyapa nda ipunaruri,
    nuwaani wapitam naamaam zandkeezi. Shiyaptari naamaam zandkina, tárangiya. Ashiriya,
    Elisewsha, Ashiriya, waritachpari. Pzaya. Naayani, tárangiya.
  hui-hui: Ani layago hale howa igiri ai̱ya biago ibugua mandabu handalu hearia Elaisa
    napole biayuane manda buwa ibugua Elaisahondo lalu, Anduane Homogo haluhe kagonaga
    minini howa i̱na í̠ yu wahalu napoleorebero, lene. Ani layago hale halu Elaisa
    ibu heyalu Suneme wali biago heba pole pene.
  mya-mya: အ​မျိုး​သ​မီး​က​ဧ​လိ​ရှဲ​အား``အ​သက်​ရှင် တော်​မူ​သော​ထာ​ဝရ​ဘု​ရား​နှင့်​အ​ရှင်​၏​အ​ပေါ်
    တွင်​ကျွန်​မ​ထား​ရှိ​သော​ကျေး​ဇူး​သစ္စာ​ကို​တိုင် တည်​၍ အ​ရှင်​မ​ပါ​က​ကျွန်​မ​သွား​မည်​မ​ဟုတ်
    ပါ'' ဟု​ပြော​၏။ သို့​ဖြစ်​၍​ဧ​လိ​ရှဲ​သည်​ထ​၍ သူ​နှင့်​အ​တူ​လိုက်​သွား​လေ​သည်။-
  bod-N: ཕྲུ་གུའི་མ་ཡིས། ངས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁྱེད་ཀྱི་ཚེ་སྲོག་གཉིས་ཀ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་ཏེ།
    ང་རང་ཅི་ནས་ཀྱང་ཁྱེད་དང་འབྲལ་བར་མི་བྱ་ཞེས་ཞུས་པས། དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡར་བཞེངས་ནས་ཁོ་མོའི་རྗེས་སུ་བསྙེགས།
  sna-sna: Asi mai vomwana vakati, “Zvirokwazvo naJehovha mupenyu, uye noupenyu hwenyu,
    handisi kuzokusiyai.” Naizvozvo akasimuka akamutevera.
  spa-BLM: 'La madre del niño dijo: “Vive Yahvé y vive tu alma, no te dejaré”. Así
    que se levantó y la siguió.'
  cac-cac: 'Ix yalan ix snun vin̈ unin chi'': —Svac'' in ti'' d''ayach d''a yichan̈
    Jehová to max in b''at d''a tic tato max ach b''at ved''oc, xchi ix.'
  swh-ULB: Lakini mama yake na huyo mtoto akasema, “Kama Yahwe aishivyo, na kama uishivyo,
    sintokuacha.” Hivyo Elisha akainuka na kumfuata.
  bel-bel: 'І сказала маці дзіцяціна: жывы Гасподзь і жывая душа твая! не адстану
    ад цябе. І ён устаў і пайшоў зь ёю.'
  deu-ELBBK: 'Und die Mutter des Knaben sprach: So wahr der HERR lebt und deine Seele
    lebt, wenn ich von dir lasse! Da machte er sich auf und ging ihr nach.'
  mbb-OT: Piru migkaǥi is iney zuen te vatà te, “Ebpenangdù a ziyà te uuyag he Nengazen
    wey ziyà te kenikew, he kenà a ed-ulì emun kenè ka eduma kediey.” Umbe miduma
    si Elisha kandin.
  mal-2015: എന്നാൽ ബാലന്റെ അമ്മ യഹോവയാണ, നിന്റെ ജീവനാണ, ഞാൻ നിന്നെ വിടുകയില്ല എന്നു
    പറഞ്ഞു; അങ്ങനെ അവൻ എഴുന്നേറ്റു അവളോടുകൂടെ പോയി.
  rmc-rmc: 'Ale leskri daj phenďa: „Avke sar dživel o RAJ the tu, na džava bijal tu.“
    Avke o Elizeus ušťiľa a džalas pal late.'
  pes-OPV: 'اما مادر طفل گفت: «به حیات یهوه و به حیات خودت قسم که تو را ترک نکنم.»
    پس او برخاسته، در عقب زن روانه شد.'
  ron-1924: 'Мама копилулуй а зис: „Виу есте Домнул ши виу есте суфлетул тэу кэ ну
    те вой пэрэси.” Ши ел с-а скулат ши а мерс дупэ еа.'
  ben-OBCV: কিন্তু শিশুটির মা বললেন, “জীবন্ত সদাপ্রভুর দিব্যি ও আপনারও প্রাণের দিব্যি,
    আমি আপনাকে ছাড়ব না।” তাই ইলীশায় উঠে সেই মহিলাটিকে অনুসরণ করলেন।
  som-som: Oo wiilkii hooyadiis waxay tidhi, Waxaan ku dhaartay Rabbiga noloshiisa
    iyo adiga naftaadee inaanan kaa tagayn. Markaasuu kacay oo raacay.
  lat-VUC: 'Porro mater pueri ait: Vivit Dominus, et vivit anima tua, non dimittam
    te. Surrexit ergo, et secutus est eam.'
  eng-ASVBT: And the mother of the child said, As Jehovah liveth, and as thy soul
    liveth, I will not leave thee. And he arose, and followed her.
  ita-1885: 'Ma la madre del fanciullo disse: Come il Signore vive, e come l''anima
    tua vive, io non ti lascerò. Egli adunque si levò, e andò dietro a lei.'
  eng-LXXUP: And the mother of the child said, As the Lord lives and as thy soul lives,
    I will not leave thee. And Elisha arose, and went after her.
  eng-ULB: But the mother of the child said, “As Yahweh lives, and as you live, I
    will not leave you.” So Elisha arose and followed her.
  spa-VBL: 'Pero la madre del muchacho le dijo: “¡Vive el Señor y vives tú, no me
    iré sin ti!”. Así que él se levantó y se fue con ella.'
  fra-_FOB: 'Mais la mère de l''enfant dit: L''Éternel est vivant et ton âme est vivante!
    je ne te laisserai point. Et il se leva, et la suivit.'
  mal-mal: 'എന്നാൽ ബാലന്റെ അമ്മ: “യഹോവയാണ, നിന്റെ ജീവനാണ, ഞാൻ നിന്നെ വിടുകയില്ല” എന്ന്
    പറഞ്ഞു; അങ്ങനെ അവൻ എഴുന്നേറ്റ് അവളോടുകൂടെ പോയി.'
  urd-GVR: Lekin māṅ ne etarāz kiyā, “Rab kī aur āp kī hayāt kī qasam, āp ke baġhair
    maiṅ ghar wāpas nahīṅ jāūṅgī.” Chunāṅche Ilīshā bhī uṭhā aur aurat ke pīchhe pīchhe
    chal paṛā.
  suz-BL: तन्‍न मेको आल आ ममामी “परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा नु इन ब्रोंइशा
    बाक्‍शो खोदेंशो पा गो इन कली मप्रोंइनुङ” देंमाक्‍त। मोपतीके एलीशा बोक्‍शा, मेको
    मीश मुर आ नोले खोदा बाक्‍त।
  ita-1927: 'La madre del fanciullo disse ad Eliseo: “Com’è vero che l’Eterno vive,
    e che vive l’anima tua, io non ti lascerò”. Ed Eliseo si levò e le andò appresso.'
  ckb-ckb: 'بەڵام دایکی کوڕەکە گوتی: «بە یەزدانی زیندوو و بە گیانی تۆ، بەجێت ناهێڵم.»
    ئیتر ئەلیشەع هەستا و دوای کەوت.'
  eng-BBE: But the mother of the child said, As the Lord is living and as your soul
    is living, I will not go back without you. So he got up and went with her.
  kan-OKCV: ಆದರೆ ಹುಡುಗನ ತಾಯಿಯು, “ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ನಿನ್ನ ಜೀವದಾಣೆ, ನಾನು ನಿನ್ನನ್ನು
    ಬಿಡುವುದಿಲ್ಲ,” ಎಂದಳು. ಆಗ ಅವನೆದ್ದು ಅವಳ ಹಿಂದೆ ಹೋದನು.
  tam-2017: 'சிறுவனின் தாயோ: நான் உம்மை விடுவதில்லை என்று யெகோவாவின் ஜீவனையும் உம்முடைய
    ஜீவனையும் கொண்டு சொல்லுகிறேன் என்றாள்; அப்பொழுது அவன் எழுந்திருந்து அவள் பின்னே
    போனான்.'
  spa-RV-1909: 'Y dijo la madre del niño: Vive Jehová, y vive tu alma, que no te dejaré.'
  ron-BTF: 'Și mama copilului a spus: Precum DOMNUL trăiește și precum sufletul tău
    trăiește, nu te voi părăsi. Și el s-a ridicat și a urmat-o.'
  eng-WEBP: The child’s mother said, “As the LORD lives, and as your soul lives, I
    will not leave you.” So he arose, and followed her.
  eng-FBV: But the boy's mother said, “As the Lord lives and as you live, I'm not
    leaving without you!” So he got up and went with her.
  nld-1939: 'Maar de moeder van den jongen zei: Zo waar Jahweh leeft en bij uw leven;
    ik verlaat u niet. Toen stond hij zelf op, en ging met haar mee.'
  nch-BL: 'Huan inana nopa oquichpil quiilhui Eliseo: ―Nelía melahuac nimitzilhuía,
    amo nimitzcajtehuas. Huajca Eliseo moquetzqui huan quisqui ihuaya.'
  vie-1934: 'Người mẹ của đứa trẻ nói rằng: Tôi chỉ Đức Giê-hô-va hằng sống, và chỉ
    mạng sống của ông mà thề, tôi chẳng hề lìa khỏi ông! Ê-li-sê bèn chổi dậy, và
    đi theo người.'
  hin-CV: तब बालक की माता ने एलीशा से कहा, “जीवित याहवेह की शपथ और आपकी शपथ, मैं आपके
    बिना न लौटूंगी!” तब एलीशा उठे और उस स्त्री के साथ चल दिए.
  spa-BES: 'Pero la madre del niño dijo: “Como el Señor vive y la vida de tu alma,
    no volveré sin ti”. Así que él se levantó y fue con ella.'
  tdx-tdx: 'Hoe ty rene’ i ajajay: Kanao veloñe t’Iehovà, naho veloñe ty fiai’o, tsy
    hieng’ azo iraho. Aa le niongake re nañorik’ aze.'
  tha-KJV: แล​้วมารดาของเด็กนั้นเรียนว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​และตั​วท​่านเองมี​ชี​วิตอยู่​แน่​ฉันใด
    ดิ​ฉันจะไม่พรากจากท่านไป” ดังนั้นท่านจึงลุกขึ้นตามนางไป
  por-BR-2018: 'E disse a mãe do menino: Vive o SENHOR, e vive tua alma, que não te
    deixarei.'
  deu-ELO: 'Und die Mutter des Knaben sprach: So wahr Jehova lebt und deine Seele
    lebt, wenn ich von dir lasse! Da machte er sich auf und ging ihr nach.'
  eng-WYC-2018: Forsooth the mother of the child said, (As) The Lord liveth, and (as)
    thy soul liveth, I shall not leave thee. Therefore he rose (up), and followed
    her.
  epo-epo: 'Sed la patrino de la knabo diris: Mi ĵuras per la Eternulo kaj per via
    animo, ke mi vin ne forlasos. Kaj li leviĝis, kaj iris post ŝi.'
  uig-PIN: 'Balining anisi: Pǝrwǝrdigarning ⱨayati bilǝn wǝ sening ⱨayating bilǝn
    ⱪǝsǝm ⱪilimǝnki, sǝndin ayrilmaymǝn, dedi. Elixa ornidin turup uning kǝynidin
    ǝgǝxti.'
  beo-beo: Uda da Ilaisiama amane sia:i, “Na da Hina Gode da esala amola di da esala,
    amo dafawaneyale dawa:beba:le, agoane ilegele sia:sa. Na da di hamedafa yolesimu!”
    Amaiba:le, ele galu buhagi.
  tpi-OTNT: Tasol mama bilong mangi i lukim olsem, Elisa i no inap i go na em i tokim
    Elisa olsem, “Long nem bilong Bikpela i stap oltaim, mi tok tru tumas, mi no inap
    lusim yu.” Olsem na Elisa i kirap na i go bek wantaim dispela meri long Sunem.
  hau-SA: Amma mahaifiyar yaron ta ce, “Muddin Ubangiji yana raye, kai kuma kana a
    raye, ba zan bar ka ba.” Saboda haka ya tashi ya bi ta.
  uig-LAT: 'Balining anisi: Perwerdigarning hayati bilen we séning hayating bilen
    qesem qilimenki, sendin ayrilmaymen, dédi. Élisha ornidin turup uning keynidin
    egeshti.'
  nde-nde: Kodwa unina womfana wathi, “Ngeqiniso elinjengoba uThixo ephila lanjengoba
    uphila, angiyikukutshiya.” Ngakho wasuka walandela owesifazane.
  ton-ton: Pea naʻe pehē ʻe he faʻē ʻae tamasiʻi, “ʻOku moʻui ʻa Sihova, pea ʻi he
    moʻui mo ho laumālie, ʻe ʻikai te u liʻaki koe.” Pea naʻa ne tuʻu hake ʻo muimui
    ʻiate ia.
  ces-1613: 'I řekla matka dítěte: Živť jest Hospodin a živať jest duše tvá, žeť se
    tebe nespustím. Protož vstav, bral se za ní.'
  eng-WMB: The child’s mother said, “As the LORD lives, and as your soul lives, I
    will not leave you.” So he arose, and followed her.
  tam-TCV: ஆனால் அந்தப் பிள்ளையின் தாயோ எலிசாவைப் பார்த்து, “யெகோவா வாழ்கிறதும், நீர்
    வாழ்கிறதும் நிச்சயம்போலவே நான் உம்மை விட்டுப் போகமாட்டேன் என்பதும் நிச்சயம்” என்றாள்.
    எனவே அவன் எழுந்து அவளைப் பின்தொடர்ந்தான்.
  ceb-ULB: Apan miingon ang inahan sa bata, “Ingon nga buhi si Yahweh, ug ingon nga
    buhi ka, dili ako mobiya kanimo.” Busa mibangon si Eliseo ug misunod kaniya.
  pol-UBG: 'Lecz matka tego chłopca powiedziała: Jak żyje PAN i jak żyje twoja dusza,
    nie opuszczę cię. Wstał więc i poszedł za nią.'
  agr-agr: 'Tusa tutai nunú nuwa Eliseon chichajak: “Tuke Pujuu antai, tuja ameshkam
    antamin tajame, wika ame wegachkuminig makichkish wechattajai”, tiuwai. Tusa imattai
    Eliseo nunú nuwajai weuwai.'
  kyc-kyc: Enda dokome Ilaisa lamaiyuo, Kamongo lete karenge dokope embape dolapona
    kingi lao nambame emba yaki nyii naro lao lalu lao leto, leya. Dopa lapala nakamba
    laparae dee kapu kyuo laeyo epeyambi.
  urd-GVU: لیکن ماں نے اعتراض کیا، ”رب کی اور آپ کی حیات کی قَسم، آپ کے بغیر مَیں
    گھر واپس نہیں جاؤں گی۔“ چنانچہ الیشع بھی اُٹھا اور عورت کے پیچھے پیچھے چل پڑا۔
  deu-1912: 'Die Mutter des Knaben aber sprach: So wahr der HERR lebt und deine Seele,
    ich lasse nicht von dir! Da machte er sich auf und ging ihr nach.'
  kan-2017: ಆದರೂ ಹುಡುಗನ ತಾಯಿ, “ಯೆಹೋವನಾಣೆ, ನಿನ್ನ ಜೀವದಾಣೆ, ನಾನು ನಿನ್ನನ್ನು ಬಿಟ್ಟುಹೋಗುವುದಿಲ್ಲ”
    ಎಂದು ಹೇಳಿದ್ದರಿಂದ ಎಲೀಷನು ಆಕೆಯ ಜೊತೆಯಲ್ಲಿ ಹೊರಟನು.
  yap-yap: Me ga’ar fare pin ngak Elisa, “Rogon feni riyul’ ni gub yul’yul’ ngak SOMOL
    ni be par nib fos nge gur e erfeni dab gu pagem!” Ma aram me un Elisa ngak fare
    pin ngar sulow.
  hlt-MCSB: Tedae camoe kah a manu loh, “BOEIPA kah hingnah neh na hinglu kah hingnah
    bangla nang kan hlah mahpawh,” a ti nah. Te dongah thoo tih a hnukah a vai.
  mdy-ETH: ናዓሢኮ ዒንዴላ ዔልሳዒ ኮይላ፦ «ታኣኒ ጉሙርቃ፥ ናንጊና ናንጋ ጎዳሢ ሃይቆ! ሃሣ ኔ ሃይቆ! ማሊ ታ ኔና ሃሺ ዓኣዻዓኬ!»
    ጌዔኔ፤ ዬያሮ ዒዚ ዒዞ ጊንፆ ዓኣዻኒ ዔቄኔ፤
  twi-ASANTE: Na abarimaa no maame kaa sɛ, “Mmerɛ dodoɔ a Awurade te ase, na wo nso
    wote ase yi, merenkɔ efie gye sɛ woka me ho.” Enti, Elisa sane ne no kɔeɛ.
  eng-WEBU: The child’s mother said, “As the LORD lives, and as your soul lives, I
    will not leave you.” So he arose, and followed her.
  wal-wal: SHin na7aa aayyiyaa, “GODAI ero! Ne shemppoi ero! Taani nena yeggada biikke”
    yaagaasu. Yaagin Elssaa7i denddidi, o kaalliis.
  spa-PDDPT: 'Y la madre del niño dijo: Vive Yavé y vive tu alma que no te dejaré.
    Y él se levantó y la siguió.'
  gun-gun: 'Ha''e rami teĩ ixy aipoe''i Eliseu pe: — Anhetẽ ete Senhor oikove va''e
    rupi, ha''e nderekove rupi avi aura vy aipoa''e: Xee ma ndoroejai ''rã — he''i.
    Ha''e ramo ha''e voi opu''ã vy oo ma oiny kunha va''e reve.'
  ilo-ULB: Ngem kinuna ti ina ti ubing, “Iti nagan ni Yahweh nga adda iti agnanayon,
    ken kas sibibiagka, saanka a panpanawan.” Isu a timmakder ni Eliseo ket simmurot
    iti babai.
  kpg-kpg: Di ahina ga helekai gi Elisha, “Au e helekai hagamodu i di ingoo Dimaadua
    dela e mouli mo adu gi di goe, bolo au hagalee e diiagi goe!” Gei meemaa dogolua
    ga lloomoi gi muli i di gowaa e dahi.
  uig-ARA: 'بالىنىڭ ئانىسى: پەرۋەردىگارنىڭ ھاياتى بىلەن ۋە سېنىڭ ھاياتىڭ بىلەن قەسەم
    قىلىمەنكى، سەندىن ئايرىلمايمەن، دېدى. ئېلىشا ئورنىدىن تۇرۇپ ئۇنىڭ كەينىدىن ئەگەشتى.'
  sus-sus: Didi nga naxa a fala, «N bara n kali Alatala nun i tan xili ra, n mu sigama
    i xanbi.» Na kui e naxa keli, e birin naxa siga.
  pon-2006: Liho ahpw patohwanohng Elisa, “I kahukihla ni mwaren KAUN-O, oh ong komwi,
    me I sohte pahn patopatohla sang komwi!” Elisa eri uhda oh iangala.
  jae-jae: Go ŋapalê têna kêsôm gebe “Apômtau gêmoa mata jali ma aôm taôm gômoa matam
    jali, tec aê oc jawi aôm siŋ atom.” Amboac tonaŋ ŋac tau gêdi ma gêwiŋ awê tau
    gêja.
  ksd-ksd: 'Ma tina i ra bul i ga biti: Da ra Luluai i laun, ma da u iat u laun, pa
    ina vana kan u. Ma i ga tut ma dir ga varagur me.'
  tur-YTC: Çocuğun annesi, “Yaşayan Yahve'nin hakkı ve senin canın hakkı için senden
    ayrılmayacağım” dedi. O da kalkıp kadının ardından gitti.
  grc-BRENT: Καὶ εἶπεν ἡ μήτηρ τοῦ παιδαρίου, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, εἰ ἐνκαταλείψω
    σε· καὶ ἀνέστη Ἑλισαιὲ, καὶ ἐπορεύθη ὀπίσω αὐτῆς.
  ind-AYT: Ibu anak itu berkata, “Demi TUHAN yang hidup dan demi hidupmu sendiri,
    aku tidak akan meninggalkan engkau.” Lalu, Elisa bangkit untuk berjalan mengikutinya.
  nya-nya: Koma mayi wake wa mwana uja anati, “Pali Yehova wamoyo ndiponso pali inu
    nomwe, ineyo sindidzakusiyani.” Choncho Elisa ananyamuka natsatira mayiyo.
  hrv-hrv: 'Ali dječakova majka reče: “Života mi Jahvina i tvoga, neću te ostaviti!”
    On tada ustade i pođe za njom.'
  mps-mps: Tialima te wai aga idago tama suali ma, Elisa aga dali pabo homu meni baso,
    tama agai Elisabolo e tiwai po tama wali, “Genuai Bidi te bidada peyu, bidada
    pabo dao. Te mu po naga dao. Tama te tiwai gilama, eno mu po tama obao, eno nage
    taga pogobeo.” Tama tialima, Elisa hodama, te we dali te Sunem hanuba pali.
  tpi-tpi: Tasol mama bilong mangi i lukim olsem, Elisa i no inap i go na em i tokim
    Elisa olsem, “Long nem bilong Bikpela i stap oltaim, mi tok tru tumas, mi no inap
    lusim yu.” Olsem na Elisa i kirap na i go bek wantaim dispela meri long Sunem.
  dan-1931: 'Men Drengens Moder sagde: “Så sandt HERREN lever, og så sandt du lever,
    jeg går ikke fra dig!” Da stod han op og gik med hende.'
  vie-OVCB: 'Bà mẹ nói: “Tôi thề với Chúa Hằng Hữu và với ông, nếu ông không xuống,
    tôi sẽ không rời khỏi đây.” Vậy, Ê-li-sê đi theo bà.'
  guj-2017: પણ બાળકની માતાએ કહ્યું, “યહોવાહના સમ, તમારા સમ, હું તમને છોડવાની નથી.”
    આથી એલિશા ઊઠયો અને તેની સાથે ગયો.
  pon-2006A: Liho ahpw patohwanohng Elisa, “I kahukihla ni mwaren KAUN-O, oh ong komwi,
    me I sohte pahn patopatohla sang komwi!” Elisa eri uhda oh iangala.
  por-BRBSL: 'A mãe da criança disse: “Como Yahweh vive, e como sua alma vive, eu
    não vou deixá-lo”. Então, ele se levantou e a seguiu.'
  cth-cth: Camo manu ni, BAWIPA hoi nang na hring e patetlah kai ni na tha roeroe
    mahoeh. Hahoi a thaw teh a kâbang.
  twi-twi: Na abarimaa no na kae se, “Mmere dodow a Awurade te ase, na wo nso wote
    ase yi, merenkɔ fie gye sɛ woka me ho.” Enti Elisa san ne no kɔe.
  hlt-hlt: Tedae camoe kah a manu loh, “BOEIPA kah hingnah neh na hinglu kah hingnah
    bangla nang kan hlah mahpawh,” a ti nah. Te dongah thoo tih a hnukah a vai.
  tbz-SIM: 'Kɛ̀ dɛbirɛ yɔ̃ dɔ̀: Kuyie mbomu kɑ̀ɑ bo, n yí yóó wɛ̃tɛ kɛ í dɑ nɛínɛ̀.
    Mɛm̀mɛ kɛ̀ Edisee ò nɛinɛ̀.'
  msy-2020: Ezɨ otarimɨn amebam kamaghɨn garima, Elisa mangan ibura, ezɨ a kamaghɨn
    mɨgei, “Ikiavɨra Itir Godɨn ziamɨn, kɨ guizbangɨra mɨgei, kɨ nɨ ategh uabɨra mangan
    kogham.” Kamaghɨn amizɨ Elisa dɨkavigha amizir kam ko uamategha Sunemɨn ghu.
  dop-dop: 'Ḿpʋ́ɣʋ́ pǝyɑɣɑ too tɔmɑ Ilisee sɩ: Mɑ tuukinɑ Tɑcɑɑ sɩ ye n tɑ kʋlɩ, mɑɑ
    mǝlǝɣɩ mɑ tike. Ɩlɛnɑ Ilisee kʋlɩ nɑ ɩ́ tǝŋɩ-ɩ.'
  azb-azb: 'Oğlanın anası dedi: «Var olan Rəbbə və sənin canına and olsun ki, səndən
    əl çəkmərəm». Elişa qalxıb onun dalınca getdi.'
  eng-DBY: And the mother of the lad said, As Jehovah liveth, and as thy soul liveth,
    I will not leave thee! And he rose up and followed her.
  hin-2017: तब लड़के की माँ ने एलीशा से कहा, “यहोवा के और तेरे जीवन की शपथ मैं तुझे
    न छोड़ूँगी।” तो वह उठकर उसके पीछे-पीछे चला।
  wol-KYG: 'Teewul yaayu xale ba ne ko: «Ak sama digganteek Aji Sax ji, Kiy Dund,
    nga fekke tey, duma la fi bàyyi.» Mu daldi jóg topp ca moom.'
  eng-YLT: And the mother of the youth saith, 'Jehovah liveth, and thy soul liveth
    — if I leave thee;' and he riseth and goeth after her.
  kne-kne: Ngem kanan din inan di anak, “Isapatak en sik-a ya din matmatago ay Diyos
    ay adiak taynan sik-a.” Isonga pinmika si Eliseo et nakikoyog en sisya.
  eng-WYC-2017: Forsooth the mother of the child said, The Lord liveth, and thy soul
    liveth, I shall not leave thee. Therefore he rose, and pursued [or followed] her.
  eng-WMBB: The child’s mother said, “As the LORD lives, and as your soul lives, I
    will not leave you.” So he arose, and followed her.
  urd-GVH: लेकिन माँ ने एतराज़ किया, “रब की और आपकी हयात की क़सम, आपके बग़ैर मैं घर
    वापस नहीं जाऊँगी।” चुनाँचे इलीशा भी उठा और औरत के पीछे पीछे चल पड़ा।
  rug-rug: Meke zama la koe Ilaisa sa barikaleqe, “Zama hinokara la koe Zihova sa
    Tamasa Toana meke koa agoi si rau, sapu lopu kaqu luara panigo rau si goi!” Ke
    keke gua mo ene pule la sari karua.
  gaz-gaz: Haati daaʼima sanaa garuu, “Dhugaa Waaqayyo jiraataa, ani lubbuu keetiin
    nan kakadha; ani si dhiisee hin deemu” jette. Kanaafuu inni kaʼee ishee duukaa
    buʼe.
  fra-LSG: 'La mère de l’enfant dit: L’Éternel est vivant et ton âme est vivante!
    Je ne te quitterai point. Et il se leva et la suivit.'
  gnn-gnn: Ga ŋayi ŋunhi dhäyka waŋa Yelatjiyawalanydja bitjanna, “Ma' nhenydja marrtjiyayi
    go. Nhuŋunydja God dhuwala Walŋa‐ḏikṯik wal'ŋu; yakana ŋarranydja yurru nhuna
    ganan,” bitjarra. Bala maṉḏa yuwalkthina Yelatjiyanydja ga ŋunhi dhäykanydja marrtjina
    nhinana bala rrambaŋina.
  yal-yal: Ɲaxanla yi a fala, a naxa, “N bata n kɔlɔ habadan Alatala yi, n mi sigama
    xa i tan mi a ra.” Nayi, Elise yi siga a fɔxɔ ra.
  haw-1868: Olelo mai la ka makuwahine o ke keiki, Ma ke ola o Ieohova, a ma ke ola
    o kou uhane, aole au e haalele ia oe. Ku ae la ia a hele aku mamuli ona.
  arb-NAV: 'فَقَالَتْ أُمُّ الصَّبِيِّ: «حَيٌّ هُوَ الرَّبُّ، وَحَيَّةٌ هِيَ نَفْسُكَ
    إِنَّنِي لَا أَتْرُكُكَ». فَقَامَ وَتَبِعَهَا.'
  ewe-ewe: Vinɔ la gblɔ be, “Meta Yehowa kple wò agbe be nyemayi aƒe me o negbe ɖeko
    nàyi kplim hafi!” Ale Elisa tso hedze nyɔnu la yome.
  eng-LEE: And the mother of the lad said, As the Lord liveth, and as thy soul liveth,
    I will not leave thee. And he arose and followed her.
  gvn-gvn: '@see-verse:2KI.004.029'
  asm-FB: কিন্তু ল’ৰাৰ মাকে ক’লে, “জীৱিত যিহোৱা আৰু আপোনাৰ শপত খাই কওঁ, মই আপোনাক
    এৰি নাযাওঁ।” সেয়ে ইলীচাই উঠি মহিলাগৰাকীৰ পাছে পাছে যাবলৈ ধৰিলে।
  sus-A: دِدِ نفَ نَشَ عَ قَلَ، «ﭑ بَرَ ﭑ كَلِ عَلَتَلَ نُن عِ تَن شِلِ رَ، ﭑ مُ سِفَمَ
    عِ شَنبِ.» نَ كُي عٍ نَشَ كٍلِ، عٍ بِرِن نَشَ سِفَ.
  fra-SBL: 'La mère de l''enfant dit : « Aussi vrai que Yahvé est vivant et que ton
    âme est vivante, je ne te quitterai pas. » Il se leva donc et la suivit.'
  hbo-hbo: וַתֹּ֙אמֶר֙ אֵ֣ם הַנַּ֔עַר חַי־יְהוָ֥ה וְחֵֽי־נַפְשְׁךָ֖ אִם־אֶעֶזְבֶ֑ךָּ
    וַיָּ֖קָם וַיֵּ֥לֶךְ אַחֲרֶֽיהָ׃
  piu-2006: '@see-verse:2KI.004.029'
  kik-kik: Nowe nyina wa mwana akiuga atĩrĩ, “Ti-itherũ o ta ũrĩa Jehova atũũraga
    muoyo, na o ta ũrĩa wee ũtũũraga muoyo-rĩ, niĩ ndigũgũtiga.” Nĩ ũndũ ũcio Elisha
    agĩũkĩra, akĩmũrũmĩrĩra.
  fra-NCL: 'La mère de l’enfant dit : « Yahweh est vivant et ton âme est vivante !
    je ne te quitterai point. » Et Elisée se leva et la suivit.'
  cek-AK: Toe nawkta amno mah, Angraeng loe hing moe, nang na hing baktih toengah,
    nang hae kang caehtaak mak ai, tiah a naa. To pongah anih loe angthawk moe, nongpata
    hnukah bang.
  cuk-cuk: 'Geb machi-bipi-e-nan, Eliseoʼga sogded: —Napira Bab-Jehová-nuggi, an bega
    sogo: Bab-Jehová beba gudisoggu, walagwen an be-obegosuli. Degisoggu, Eliseo omegwaba
    nadsunnad.'
  uig-CYR: 'Балиниң аниси: Пәрвәрдигарниң һаяти билән вә сениң һаятиң билән қәсәм
    қилимәнки, сәндин айрилмаймән, деди. Елиша орнидин туруп униң кәйнидин әгәшти.'
  tel-2017: కానీ ఆ పిల్లవాడి తల్లి “యెహోవా ప్రాణం మీదా, నీ ప్రాణం మీదా ఒట్టేసి చెప్తున్నా,
    నేను మాత్రం నిన్ను వదలను” అంది. కాబట్టి ఎలీషా లేచి ఆమెతో కూడా వెళ్ళాడు.
  hat-BSA: 'Manman a gason an te di: “Jan SENYÈ a viv la, e jan ou menm viv la, mwen
    p ap kite ou.” Konsa, li te leve e te swiv li.'
  kos-kos: Mutan sac fahk nu sel Elisha, “Nga fulahk ke inse pwaye luk nu sin LEUM
    GOD moul, ac oayapa nu sum, lah nga fah tiana som liki kom!” Ouinge eltal tukeni
    mukuiyak in folok.
  hbo-WLC: וַתֹּ֙אמֶר֙ אֵ֣ם הַנַּ֔עַר חַי־יְהוָ֥ה וְחֵֽי־נַפְשְׁךָ֖ אִם־אֶעֶזְבֶ֑ךָּ
    וַיָּ֖קָם וַיֵּ֥לֶךְ אַחֲרֶֽיהָ׃
  ibo-ibo: Ma nne nwantakịrị ahụ zara sị, “Dịka Onyenwe anyị na-adị ndụ, na dịka gị
    onwe gị nọkwa na-adị ndụ, agaghị m ahapụ gị laa.” Ịlaisha biliri soro ya bido
    ịla nʼụlọ ya.
  ory-ory: ଏଥିରେ ବାଳକର ମାତା କହିଲା, “ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଓ ଆପଣଙ୍କ ପ୍ରାଣ ଜୀବିତ
    ଥିବା ପ୍ରମାଣେ ମୁଁ ଆପଣଙ୍କୁ ଛାଡ଼ିବି ନାହିଁ।” ତେଣୁ ଇଲୀଶାୟ ଉଠି ତାହାର ପଛେ ପଛେ ଗଲେ।
  chk-chk: Mürin, inen ewe ät a üra, “Mwo manauen ewe Samol mi Lapalap, pwal mwo manauom,
    üsap likituk.” Iei mine Elisa a ütä o tapwela mürin neminewe.
  rop-rop: Det gel bin tok, “Trubala ai dalim yu. Ai kaan libum yu!” Brom deya dubala
    bin gobek na.
  ukr-1871: 'Мати ж хлопчикова промовила: Як певно, що Бог живе, й як певно, що ти
    живеш, я не покину тебе! Тодї метнувсь він і пійшов слїдом за нею.'
  deu-1951: 'Aber die Mutter des Knaben sprach: So wahr der HERR lebt, und so wahr
    deine Seele lebt, ich lasse nicht von dir! Da machte er sich auf und folgte ihr.'
  eng-JPS: 'And the mother of the child said: ''As the LORD liveth, and as thy soul
    liveth, I will not leave thee.'' And he arose, and followed her.'
  srp-1865: 'A mati djetinja reèe: tako da je živ Gospod i tako da je živa duša tvoja,
    neæu te se ostaviti. Tada on usta i poðe za njom.'
  lug-lug: Naye nnyina w’omwana n’agamba nti, “Nga Mukama bw’ali omulamu, era nga
    naawe bw’oli omulamu, sijja kukuleka mabega.” Erisa n’asituka n’amugoberera.
  heb-heb: ותאמר אם הנער חי יהוה וחי נפשך אם אעזבך ויקם וילך אחריה׃
  ben-IRV: তখন ছেলেটির মা বললেন, “জীবন্ত সদাপ্রভুর ও আপনার প্রাণের দিব্যি, আমি আপনাকে
    ছাড়ব না।” কাজেই ইলীশায় উঠে তাঁর পিছনে পিছনে চললেন।
  pan-pan: ਪਰ ਮੁੰਡੇ ਦੀ ਮਾਂ ਬੋਲੀ, “ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਤੇ ਤੇਰੀ ਜਾਨ ਦੀ ਸਹੁੰ ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ
    ਛੱਡਾਂਗੀ।” ਸੋ ਉਹ ਉੱਠ ਕੇ ਉਹ ਦੇ ਮਗਰ ਤੁਰ ਪਿਆ।
  mya-JVB: အမိ ကလည်း၊ ထာဝရဘုရား အသက် ၊ ကိုယ်တော် အသက်ရှင် တော်မူသည်အတိုင်း ၊ ကျွန်မသည်
    ကိုယ်တော် နှင့်ကွာ ၍ မ သွားနိုင်ပါဟု ဆို လျှင် ၊ ဧလိရှဲသည် ထ ၍ လိုက် လေ၏
  tbg-tbg: 'Minti tuvaro vainti vira nova tavovaro Elisaava kia nai vireva iharo nai
    kaiqa vaiintiqai atitareva auti vauvaro viva aqao tiro, Noravano Kotiva qaqi vaira
    autuqaavata, ai autuqaavata, te kempukaiqamake turo: Are kia virera, tevata kia
    viraiti, maini vairerave, tuvaro Elisaava nahenti vikantiro Sunemini vura.'
  hmo-hmo: To mero ena sinana be Elisaia dekenai ia gwau, “Mauri Lohiabada ena ladana
    dekenai, ia dekenai bona oi dekenai lau gwauhamata inai, oi do lau rakatania lasi
    momokani.” Vadaeni Elisaia ia toreisi, hahine ena murinai ia raka.
  urd-urd: उस लड़के की माँ ने कहा, “ख़ुदावन्द की हयात की क़सम और तेरी जान की क़सम,
    मैं तुझे नहीं छोड़ूँगी।” तब वह उठ कर उसके पीछे — पीछे चला।
  rus-SYN: 'И сказала мать ребенка: жив Господь и жива душа твоя! не отстану от тебя.
    И он встал и пошел за нею.'
  bqc-SIM: 'Ɔ̃ nɛ́pi da mɛ̀: Ń Dii kuao ń n kuao má tá n saio. Ɔ̃ à bↄ̀ tɛaàzi.'
  tcz-CHONGTHU: Ahin chapangpa nu chun aseijin, “Hingjing Pakai leh nangma hinlaisen
    nangto ikilhon louding leh keima kainna cheponge,” ati. Hichun Elijah toh ahung
    kilhon lhon tan ahi.
  mar-mar: पण मुलाच्या आईने म्हटले, “परमेश्वराची आणि तुमची शपथ मी तुम्हास सोडणार नाही!”
    तेव्हा अलीशा उठला आणि तिच्या मागून निघाला.
  qub-qub: 'Wamrapa maman ichanga Eliseota niran: «Tayta Diospis gampis musyanquimi.
    Mana aywäshimaptiquega manami caypita llojshëchu.» Niptin Eliseoga aywaran chay
    warmiwan.'
  bqp-bqp: 'Akũ nɛ́ pì da pì: Kũ Dikiri kunnaao kũ n kunnaao mani tá n sariro.
    Akũ Ɛlisa bò à tɛ́i.'
  hat-hat: 'Men manman ti gason an di Elize konsa: —Mwen pran Seyè vivan an ansanm
    ak ou tou pou temwen. Mwen pa pral san ou! Lè sa a Elize leve, li pati avè l''.'
  eng-BSB: And the mother of the boy said, “As surely as the LORD lives and as you
    yourself live, I will not leave you.” So he got up and followed her.
  eng-WEBPB: The child’s mother said, “As the LORD lives, and as your soul lives,
    I will not leave you.” So he arose, and followed her.
  kbq-kbq: Hianagi ana mofavremofo nerera'a amanage hu'ne, Kasefa huno mani'nea Ra
    Anumzamofo avufine kagri kavufine tamage hu'na nehuankina, nagra katre'na ovugahue,
    higeno Elisa'a otino ana a'ene Sunemi ete vu'ne.
  nhe-BL: 'Huan inana nopa oquichpil quiilhui Eliseo: ―Nelía melahuac nimitzilhuía,
    ax nimitzcajtehuas. Huajca Eliseo moquetzqui huan quisqui ihuaya.'
  bus-bus: 'Ben nɛ́ pì da bè: Kↄ̃n Dii kuunao kↄ̃n n kuunao mɛ́ tá n sairo. Ben Ɛlisa
    bↄ̀ à tɛ́zi.'
  gub-BL: Uze'eg kuzà Erizew pe. — Amume'u putar ko ma'e Tupàn Tuweharupi Wiko Ma'e
    henataromo nehe, nerenetaromo nehe no. Nurezar kwaw xe ihe nehe, i'i izupe. A'e
    rupi upu'àm Erizew hupi oho pà kury.
  eng-DRA: 'But the mother of the child said: As the Lord liveth, and as thy soul
    liveth, I will not leave thee. He arose, therefore, and followed her.'
