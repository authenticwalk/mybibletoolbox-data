verse: 2KI.004.037
translations:
  mal-C: അവൾ അകത്തുവന്ന് അദ്ദേഹത്തിന്റെ പാദത്തിൽ വീണ് സാഷ്ടാംഗം നമസ്കരിച്ചു. പിന്നെ
    അവൾ തന്റെ മകനെയും എടുത്തുകൊണ്ടുപോയി.
  deu-TKW: Da trat sie herzu, fiel ihm zu Füßen und verneigte sich bis auf den Boden;
    alsdann nahm sie ihren Sohn und ging hinaus.
  lin-lin: Mwasi ya Sunami apusanaki, akweyaki na makolo ya Elize mpe agumbamaki kino
    na se ; bongo azwaki mwana na ye mpe abimaki.
  eng-LSV: And she goes in, and falls at his feet, and bows herself to the earth,
    and lifts up her son, and goes out.
  eng-GNV: And she came, and fell at his feete, and bowed her selfe to the ground,
    and tooke vp her sonne, and went out.
  eng-WEBSTER: Then she went in, and fell at his feet, and bowed herself to the ground,
    and took up her son, and went out.
  nhw-BL: Huan nopa sihuatl monechcahui huan momajcajqui tlalchi campa iicxihua Eliseo
    huan quitlascamatqui. Teipa quicuic icone huan quisqui.
  swh-ONEN: Akaingia ndani, akaanguka miguuni pa Elisha na kusujudu hadi nchi. Kisha
    akamchukua mwanawe na kutoka nje.
  bba-bba: Mɑ u yiirɑ Eliseen nuurɔ u wiru tem ɡirɑri, yen biru u win bii suɑ u yɑrɑ.
  eng-KJVCPB: Then she went in, and fell at his feet, and bowed herself to the ground,
    and took up her son, and went out.
  luo-luo: Dhakono nodonjo e ot mogoyo chonge e tiend Elisha mi okulore nyaka e lowo.
    Bangʼ mano nokawo wuode mi odhi.
  meu-meu: Hahine na ema, ia aena badidiai e igo diho, tano ai e goru diho; bena ia
    ese natuna e abia isi, e raka lasi.
  npi-ULB: तब एलीशाको पाउमा तिनी भुइँसम्‍मै घोप्टो परिन्, अनि आफ्नो छोरोलाई उठाइन्
    र बाहिर गइन् ।
  yor-yor: Ó sì wọlé, ó sì kúnlẹ̀ síwájú ẹsẹ̀ rẹ̀ ó sì tẹ̀ orí sílẹ̀. Nígbà náà ó
    sì mú ọmọ rẹ̀ ó sì jáde lọ.
  emp-NTPO: Ara maʌ̃da dji papara ed̶a wãped̶a Eliseo jĩrũ caita chĩrãborod̶e b̶arru
    cob̶esia. Maʌ̃be idji warrara edaped̶a ẽdrʌsia.
  pes-OPCB: زن به پاهای الیشع افتاد و بعد پسر خود را برداشت و بیرون رفت.
  tgl-ULB: Pagkatapos nagpatirapa siya sa lupa at yumuko sa lupa, at pagkatapos kinuha
    ang kaniyang anak at umalis.
  cbu-NT: Kizsha anoo wipaa parangu, Elisewash watsish tutunlltayaru, ungirtarangiya.
    Sheeranllu, wipaa yamayaranllu, yusur anoo pangusee shitungeeru, mang' kizpur
    ksarangiya. Ashiriya, na kamaneena yuwaa Elisew nlluraa tsiparee ituyamarangu
    anootsi.
  hui-hui: Ani layagola wali biago ibugua kaware ibuwa Elaisanaga geha duli hanga
    ho biruwa bulu palialu Elaisanaga mini yaraga hene. Ani bialu ibu igini minu yalu
    pene.
  mya-mya: အမျိုး​သ​မီး​သည်​ဧ​လိ​ရှဲ​၏​ခြေ​ရင်း​တွင်​ပျပ်​ဝပ် ပြီး​လျှင် မိ​မိ​၏​သား​ကို​ချီ​၍​ထွက်​ခွာ​သွား​လေ
    သည်။
  bod-N: ཁོ་མོ་འོངས་ནས་ཁོང་གི་ཞབས་དྲུང་དུ་ལུས་སར་བཏུད་ནས་ཕྱག་བཙལ་རྗེས། རང་གི་བུ་པང་དུ་བླངས་ནས་ཕྱི་རོལ་ཏུ་སོང་ངོ་།
    །
  sna-sna: Ipapo akapinda, akazviwisira patsoka dzake akakotamira pasi, akasimuka
    akatora mwanakomana wake akabuda.
  spa-BLM: Entonces entró, se postró a sus pies y se inclinó hasta el suelo; luego
    tomó a su hijo y salió.
  cac-cac: Ix snitzanoch sb'a ix, ix em cuman ix d'a yichan̈ vin̈. Ix lajvi chi',
    ix schelanq'ue vin̈ yune' ix chi', ix elta ix d'a yol scuarto vin̈aj Eliseo chi'.
  swh-ULB: Kisha akainamisha uso wake chini kwenye miguu yake na kusujudu, na kisha
    kumchukua mtoto wake na kuondoka.
  bel-bel: І падышла, і ўпала яму ў ногі, і пакланілася да зямлі; і ўзяла сына свайго
    і пайшла.
  deu-ELBBK: Da kam sie und fiel ihm zu Füßen und beugte sich zur Erde nieder. Und
    sie nahm ihren Sohn und ging hinaus.
  mbb-OT: Midseled haazà is bahi ne midluhud diyà te uvey te paa ni Elisha te kebpeselamat
    kandin. Ne migkuwa zin sikan is anak din ne impenaug din.
  mal-2015: അവൾ അകത്തുചെന്നു അവന്റെ കാല്ക്കൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു തന്റെ മകനെ
    എടുത്തുകൊണ്ടു പോയി.
  rmc-rmc: Sar geľa andre, peľa leske paš o pindre a banďiľa anglal leste dži pre
    phuv. Paľis iľa peskre čhavores a geľa het.
  pes-OPV: پس آن زن داخل شده، نزد پایهایش افتاد و رو به زمین خم شد و پسرخود را برداشته،
    بیرون رفت.
  ron-1924: Еа с-а дус ши с-а арункат ла пичоареле луй ши с-а ынкинат пынэ ла пэмынт.
    Ши шь-а луат фиул ши а ешит афарэ.
  ben-OBCV: তিনি ভিতরে এসে ইলীশায়ের পায়ে পড়ে মাটিতে মাথা ঠেকিয়ে তাঁকে প্রণাম করলেন।
    পরে তিনি তাঁর ছেলেকে নিয়ে বাইরে বেরিয়ে গেলেন।
  som-som: Markaasay gudaha soo gashay, oo cagihiisii ku dhacday, oo dhulkay ku sujuudday,
    markaasay wiilkeedii qaadatay oo dibadda u baxday.
  lat-VUC: 'Venit illa, et corruit ad pedes ejus, et adoravit super terram: tulitque
    filium suum, et egressa est.'
  eng-ASVBT: Then she went in, and fell at his feet, and bowed herself to the ground;
    and she took up her son, and went out.
  ita-1885: Ed ella venne, e si gittò a' piedi di Eliseo, e s'inchinò verso terra;
    poi prese il suo figliuolo, e se ne uscì fuori.
  eng-LXXUP: And the woman went in, and fell at his feet, and did obeisance bowing
    to the ground; and she took her son, and went out.
  eng-ULB: Then she lay facedown on the ground at his feet and bowed to the ground,
    and then picked up her son and went out.
  spa-VBL: Ella entró, se postró a sus pies y se inclinó hasta el suelo. Luego recogió
    a su hijo y se fue.
  fra-_FOB: Elle vint donc, et se jeta à ses pieds, et se prosterna en terre; puis
    elle prit son fils, et sortit.
  mal-mal: അവൾ അകത്ത് ചെന്ന് അവന്റെ കാല്ക്കൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചശേഷം തന്റെ മകനെ
    എടുത്തുകൊണ്ട് പോയി.
  urd-GVR: Wuh āī aur Ilīshā ke sāmne aundhe muṅh jhuk gaī, phir apne beṭe ko uṭhā
    kar kamre se bāhar chalī gaī.
  suz-BL: मिनु मेको आगा ओव़शा एलीशा आ खोइलीम खप सम्‍मन बाम्‍माक्‍त। मिनु मेको नोले
    आ तौ लाइश्‍शा ग्रूशा लमाक्‍त।
  ita-1927: Ed ella entrò, gli si gettò ai piedi, e si prostrò in terra; poi prese
    il suo figliuolo, ed uscì.
  ckb-ckb: هات و خۆی هاویشتە بەر پێی، کڕنۆشی برد. پاشان کوڕەکەی هەڵگرت و چووە دەرەوە.
  eng-BBE: And she came in, and went down on her face to the earth at his feet; then
    she took her son in her arms and went out.
  kan-OKCV: ಆಗ ಅವಳು ಬಂದು, ಅವನ ಪಾದಗಳ ಮೇಲೆ ಬಿದ್ದು, ನೆಲಕ್ಕೆ ಬಗ್ಗಿ ತನ್ನ ಮಗನನ್ನು ಎತ್ತಿಕೊಂಡು
    ಹೊರಟು ಹೋದಳು.
  tam-2017: அப்பொழுது அவள் உள்ளே போய், அவனுடைய பாதத்திலே விழுந்து, தரைவரை பணிந்து,
    தன் மகனை எடுத்துக்கொண்டு வெளியே போனாள்.
  spa-RV-1909: 'Y así que ella entró, echóse á sus pies, é inclinóse á tierra: después
    tomó su hijo, y salióse.'
  ron-BTF: Atunci ea a intrat și a căzut la picioarele lui și s-a plecat până la pământ
    și și-a ridicat fiul și a ieșit.
  eng-WEBP: Then she went in, fell at his feet, and bowed herself to the ground; then
    she picked up her son, and went out.
  eng-FBV: She came in, fell at his feet, and bowed to the ground. Then she picked
    up her son and left.
  nld-1939: Ze liep naar hem toe, zonk neer aan zijn voeten, en boog zich diep ter
    aarde; daarna nam ze haar kind op en ging heen.
  nch-BL: Huan nopa sihuat monechcahui huan momajcajqui talchi campa iicxi Eliseo
    huan quitascamatqui. Teipa quicuic icone huan quisqui.
  vie-1934: Nàng bèn lại gần, sấp mình xuống dưới chân người và lạy; đoạn ẵm lấy con
    mình và đi ra.
  hin-CV: वह आई और भूमि की ओर झुककर एलीशा के पैरों पर गिर पड़ी. इसके बाद उसने अपने
    पुत्र को गोद में उठाया और वहां से चली गई.
  spa-BES: Y ella entró, y descendió sobre su rostro a la tierra a sus pies; luego
    tomó a su hijo en sus brazos y salió.
  tdx-tdx: Nizilik’ ao re nibabok’ am-pandia’e eo, nidròdreke mb’an-tane naho rinam­be’e
    i ana-dahi’ey vaho niavotse.
  tha-KJV: นางจึงเข้ามาซบหน้าลงที่​เท​้าของท่านกราบลงถึ​งด​ิน แล​้วนางก็​อุ​้มบุตรชายของนางขึ้นออกไปข้างนอก
  por-BR-2018: 'E assim que ela entrou, lançou-se a seus pés, e inclinou-se a terra:
    depois tomou seu filho, e saiu-se.'
  deu-ELO: Da kam sie und fiel ihm zu Füßen und beugte sich zur Erde nieder; und sie
    nahm ihren Sohn und ging hinaus.
  eng-WYC-2018: She came, and felled down to his feet, and worshipped on the earth;
    and she took her son, and went out. (She came, and fell down at his feet, and
    bowed low to the ground; and she took her son, and went out.)
  epo-epo: Kaj ŝi venis kaj ĵetis sin al liaj piedoj kaj adorkliniĝis ĝis la tero;
    kaj ŝi prenis sian filon kaj eliris.
  uig-PIN: U ɵyigǝ kiripla uning ayiƣi aldiƣa yiⱪilip düm yatti, bexi yǝrgǝ tǝgküdǝk
    tǝzim ⱪildi. Andin ɵz oƣlini kɵtürüp qiⱪip kǝtti.
  beo-beo: E da Ilaisia ea midadi osoba gudu ea odagi digili dia:sa:i. Amalu egefe
    lale, oule asi.
  tpi-OTNT: Orait na meri i brukim skru na putim het i go daun long graun klostu long
    lek bilong Elisa, bilong givim biknem long Elisa. Na bihain em i kirap na i kisim
    pikinini bilong en na i go.
  hau-SA: Sai ta shiga, ta fāɗi a ƙafafunsa ta rusuna har ƙasa. Sa’an nan ta ɗauki
    ɗanta ta fita.
  uig-LAT: U öyige kiripla uning ayighi aldigha yiqilip düm yatti, béshi yerge tegküdek
    tezim qildi. Andin öz oghlini kötürüp chiqip ketti.
  nde-nde: UmShunami wangena, wawela ezinyaweni zakhe wakhothama. Wasethatha indodana
    yakhe wahamba.
  ton-ton: Pea naʻa ne toki hū ange, mo tō hifo ki hono vaʻe, mo ne punou hifo ki
    he kelekele, mo ne toʻo hake ʻa ʻene tama, ʻo ʻalu atu kituʻa.
  ces-1613: Kteráž jakž vešla, padla k nohám jeho a poklonila se k zemi. I vzala syna
    svého a vyšla.
  eng-WMB: Then she went in, fell at his feet, and bowed herself to the ground; then
    she picked up her son, and went out.
  tam-TCV: அவள் உள்ளே வந்து எலிசாவின் கால்களில் விழுந்து தரைமட்டும் பணிந்தாள். பின்பு
    தன் மகனைக் கூட்டிக்கொண்டு வெளியே போனாள்.
  ceb-ULB: Unya mihapa siya sa yuta dapit sa iyang tiil ug miyukbo, ug unya gikuha
    ang iyang anak nga lalaki ug migawas.
  pol-UBG: Ona więc weszła, upadła u jego nóg i ukłoniła się aż do ziemi, potem zabrała
    swego syna i wyszła.
  agr-agr: Tusa tima tupikaki Eliseo nawen pagkuk pujusui. Dutika ukuak uchijin juki
    Eliseo kanutaijin pujau nugká akaikiuwai.
  kyc-kyc: Dokopa enda baa Ilaisame kimbu siyamo dokona pao palipala banya lenge kambu
    dokome yuu warendaro karena lapala enakana baame banya ikinyingi range nyepala
    peya.
  urd-GVU: وہ آئی اور الیشع کے سامنے اوندھے منہ جھک گئی، پھر اپنے بیٹے کو اُٹھا کر
    کمرے سے باہر چلی گئی۔
  deu-1912: Da kam sie und fiel zu seinen Füßen und beugte sich nieder zur Erde und
    nahm ihren Sohn und ging hinaus.
  kan-2017: ಆಕೆಯು ಹತ್ತಿರ ಬಂದು, ಅವನ ಪಾದಗಳಿಗೆ ಬಿದ್ದು ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರ ಮಾಡಿ, ಮಗನನ್ನು ಕರೆದುಕೊಂಡು
    ಹೋದಳು.
  yap-yap: Me pag ir nga but’ u to’oben rifrifen ay Elisa nike math owchen nga daken
    e faraf; me fek fachi pagel ni fak nge yan.
  hlt-MCSB: Anih te kun tih Elisha kah kho kung ah a yalh pah phoeih diklai la a bakop
    pah. Te phoeiah a capa te a loh tih cet.
  mdy-ETH: ዒዛ ዒማና ዔልሳዒኮ ቶካ ሎኦሚ፥ ሳዓ ላሄኔ፤ ዬካፓ ዒዛ ፔኤኮ ናዓሢ ዔኪ ዴንዴኔ።
  twi-ASANTE: Ɔfiri ahodwirie mu hwee ne nan ase daa no ase. Afei, ɔfaa ne ba no,
    de no siane kɔɔ fam.
  eng-WEBU: Then she went in, fell at his feet, and bowed herself to the ground; then
    she picked up her son, and went out.
  wal-wal: Hegaappe guyyiyan, maccaasiyaa Elssaa7a tohuwan wullada, biittan gufannaasu.
    Yaatada ba na7aa ekkada kare kiyaasu.
  spa-PDDPT: Ella entonces entró y cayó a sus pies postrada en tierra. Después alzó
    a su hijo y salió.
  gun-gun: Ha'e ramo kunha va'e oike ouvy vy ipy yvy'iry rupi oĩ, ha'e ojero'a yvy
    katy guenapy'ã re. Ha'e gui ma opi'a'i oupi heravy vy oẽ ju.
  ilo-ULB: Ket nagpakleb ti babai iti daga iti sakaananna ken nagkurno isuna iti daga,
    kalpasanna, innalana ti anakna sa pimmanaw.
  kpg-kpg: Gei mee gaa bala ia gi lala gi nia wae o Elisha, gaa tugi loo ono golomada
    i di gelegele, ga taiaga dana dama daane gaa hana.
  uig-ARA: ئۇ ئۆيىگە كىرىپلا ئۇنىڭ ئايىغى ئالدىغا يىقىلىپ دۈم ياتتى، بېشى يەرگە تەگكۈدەك
    تەزىم قىلدى. ئاندىن ئۆز ئوغلىنى كۆتۈرۈپ چىقىپ كەتتى.
  sus-sus: Ginɛ naxa fa a a xinbi sin Annabi Elise bun ma, a a sanyie suxu. Na tɛmui
    a naxa a xa di tongo, a mini.
  pon-2006: Liho eri poaridi mwohn Elisa lel nanpwel; e ahpw ale nah pwutako oh patopatohla.
  jae-jae: Eŋ kêtu gasuc jagêu tau gêc Elisa akaiŋŋa laŋôanô gêdêŋ nom. Go kêkôc latu
    sa ma kêsa awê gêja.
  ksd-ksd: Ma ra vavina i ga bura rururu ta ra ura kauna, ma i ga puak na natuna ma
    i ga irop.
  tur-YTC: Sonra kadın içeri girdi, ayaklarına kapandı ve yere eğildi; sonra oğlunu
    alıp çıktı.
  grc-BRENT: Καὶ εἰσῆλθεν ἡ γυνὴ, καὶ ἔπεσεν ἐπὶ τοὺς πόδας αὐτοῦ, καὶ προσεκύνησεν
    ἐπὶ τὴν γῆν· καὶ ἔλαβε τὸν υἱὸν αὐτῆς, καὶ ἐξῆλθε.
  ind-AYT: Dia masuk dan tersungkur di depan kakinya, dengan sujud menyembah sampai
    ke tanah. Kemudian, dia mengangkat anaknya dan keluar.
  nya-nya: Mayiyo analowa, nagwada pa mapazi a Elisa, naweramitsa mutu wake pansi.
    Kenaka ananyamula mwana wake natuluka.
  hrv-hrv: Ona, ušavši, pade mu pred noge i pokloni se do zemlje. Zatim uze svoga
    sina te iziđe.
  mps-mps: Awe, tama te wego kidu sugunama, tama aga tobolu te Elisago sągą page
    pąde te tǫba te wego tobolu tǫba ponani, tama te Elisabolo genuai nogi mawainu
    te sę yai, tama nosali aga hodaluama, tama aga wai selasa pai.
  tpi-tpi: Orait na meri i brukim skru na putim het i go daun long graun klostu long
    lek bilong Elisa, bilong givim biknem long Elisa. Na bihain em i kirap na i kisim
    pikinini bilong en na i go.
  dan-1931: Og hun trådte hen og faldt ned for hans Fødder og kastede sig til Jorden,
    tog så sin Dreng og gik ud.
  vie-OVCB: Bà đến, sấp mình xuống dưới chân Ê-li-sê, rồi đứng lên bế con đi ra.
  guj-2017: પછી તે સ્ત્રીએ અંદર જઈને તેમને સાષ્ટાંગ દંડવત પ્રણામ કર્યા. અને પછી પોતાના
    દીકરાને લઈને બહાર ચાલી ગઈ.
  pon-2006A: Liho eri poaridi mwohn Elisa lel nanpwel; e ahpw ale nah pwutako oh patopatohla.
  por-BRBSL: Então ela entrou, caiu a seus pés e se curvou ao chão; depois pegou seu
    filho, e saiu.
  cth-cth: Hahoi imthung a kâen teh a khok koe a tabo pouh. A capa teh a tawm teh
    a tâcokhai.
  twi-twi: Ofi ahodwiriw mu hwee ne nan ase daa no ase. Afei, ɔfaa ne ba no, de no
    sian kɔɔ fam.
  hlt-hlt: Anih te kun tih Elisha kah kho kung ah a yalh pah phoeih diklai la a bakop
    pah. Te phoeiah a capa te a loh tih cet.
  tbz-SIM: Kòo tɑroo kɛ́nínkóo Edisee ììkɛ̀ kɛ́sĩ́nnɔ́ɔ, kɛ́deè kɛ́túótɛ́ o birɛ kɛ́yɛ̀.
  msy-2020: Egha amizim Elisan dagarimningɨn boroghɨra irɨgha, dapanim aviragha nguazim
    mɨtuagha, ziar ekiam Elisa ganɨdi. Egha gɨn dɨkavigha uan otarim inigha ghu.
  dop-dop: Ḿpʋ́ɣʋ́ ɑlʋ hǝntɑ Ilisee kɛ ɑtɛ. Ɩlɛnɑ ɩ́ kpɑɣɑ ɩ pǝyɑɣɑ nɑ ɩ́ tɛɛ.
  azb-azb: Qadın gəlib Elişanın ayaqlarına düşərək yerə qədər əyildi və oğlunu götürüb
    getdi.
  eng-DBY: And she came and fell at his feet, and bowed herself to the ground; and
    she took up her son, and went out.
  hin-2017: वह भीतर गई, और उसके पाँवों पर गिर भूमि तक झुककर दण्डवत् किया; फिर अपने
    बेटे को उठाकर निकल गई।
  wol-KYG: Ndaw sa ne gurub cay tànkam, sujjóot; ba noppi fab doomam, génn.
  eng-YLT: And she goeth in, and falleth at his feet, and boweth herself to the earth,
    and lifteth up her son, and goeth out.
  kne-kne: Sinenggep et nanyakog-ong ay nandokmog sin sangoanan Eliseo, asi na alaen
    din anak na, pag bomala.
  eng-WYC-2017: She came, and felled [or fell] down to his feet, and worshipped [or
    honoured] on the earth; and she took her son, and went out.
  eng-WMBB: Then she went in, fell at his feet, and bowed herself to the ground; then
    she picked up her son, and went out.
  urd-GVH: वह आई और इलीशा के सामने औंधे मुँह झुक गई, फिर अपने बेटे को उठाकर कमरे से
    बाहर चली गई।
  rug-rug: Meke hinoqa kokotuṉu gore pa nenena e Ilaisa sa barikaleqe, meke tiqu kamo
    latu pa pepeso sa isumatana, beto asa si vagia sa sa tuna meke vura taloa.
  gaz-gaz: Isheen ol seentee, miilla isaa irratti kuftee addaan lafatti gombifamte.
    Ergasiis mucaa ishee fudhattee gad baate.
  fra-LSG: Elle alla se jeter à ses pieds, et se prosterna contre terre. Et elle prit
    son fils, et sortit.
  gnn-gnn: Ga ŋayinydja ŋunhi dhäykanydja bena dhika ŋoy‐ŋamathirri, ga buku‐wekamana
    ŋanya Yelatjiyanha wirrkina dhika. Bala ŋayi märramanydja ŋunhi nhanŋuway yothunha
    gurrmulnhanydja, bala gonha'yunna, marrtjina dhawaṯthunna.
  yal-yal: Ɲaxanla yi fa, a bira a bun ma, a xinbi sin bɔxɔni. A diin tongo, a mini.
  haw-1868: A komo mai la ia maloko, a haule ma kona wawae, a kulou iho la ma ka honua,
    a kaikai ae la i kana keiki, a hele aku la iwaho.
  arb-NAV: فَسَجَدَتْ عَلَى وَجْهِهَا إِلَى الأَرْضِ عِنْدَ قَدَمَيْهِ ثُمَّ حَمَلَتِ
    ابْنَهَا وَانْصَرَفَتْ.
  ewe-ewe: Nyɔnu la va, dze klo ɖe eƒe afɔ nu eye wòde ta agu nɛ. Tete wòxɔ ɖevi la
    eye wòdo go.
  eng-LEE: Then went she in, and fell at his feet, and bowed herself to the ground,
    and took up her son, and went out.
  gvn-gvn: '@see-verse:2KI.004.036'
  asm-FB: তেতিয়া মহিলাগৰকী সোমাই আহি তেওঁৰ ভৰিত পৰিল আৰু মাটিত মুখ দি উবুৰি হৈ তেওঁক
    প্ৰণিপাত কৰিলে। তাৰ পাছত পুতেকক তুলি লৈ তেওঁ বাহিৰলৈ ওলাই গ’ল।
  sus-A: فِنّ نَشَ قَ عَ عَ شِنبِ سِن عَننَبِ عٍلِسٍ بُن مَ، عَ عَ سَنيِيٍ سُشُ. نَ
    تّمُي عَ نَشَ عَ شَ دِ تٌنفٌ، عَ مِنِ.
  fra-SBL: Alors elle entra, se jeta à ses pieds et se prosterna à terre ; puis elle
    prit son fils et sortit.
  hbo-hbo: וַתָּבֹא֙ וַתִּפֹּ֣ל עַל־רַגְלָ֔יו וַתִּשְׁתַּ֖חוּ אָ֑רְצָה וַתִּשָּׂ֥א
    אֶת־בְּנָ֖הּ וַתֵּצֵֽא׃ פ
  piu-2006: '@see-verse:2KI.004.036'
  kik-kik: Nake agĩtoonya, akĩĩgũithia thĩ magũrũ-inĩ make, akĩinamia ũthiũ thĩ. Agĩcooka
    akĩoya mwana wake, akiuma.
  fra-NCL: Elle vint tomber à ses pieds et se prosterna contre terre ; et, prenant
    son fils, elle sortit.
  cek-AK: Nongpata loe imthung ah akun moe, a khokkung ah tabok pacoengah, long ah
    akuep tathuk; a capa to lak moe, a caeh.
  cuk-cuk: Omegwa dogdeyalaba, Eliseo-mali-naba, yokorgi-sindigar e-wagar-napase-ebulegedse,
    signonikid. A-sorba, omegwa e-mimmi-susa nodsunnad.
  uig-CYR: У өйигә кирипла униң айиғи алдиға жиқилип дүм ятти, беши йәргә тәккидәк
    тазим қилди. Андин өз оғлини көтирип чиқип кәтти.
  tel-2017: అప్పుడు ఆమె అతని కాళ్ల మీద సాష్టాంగపడి లేచి తన కొడుకుని ఎత్తుకుని వెళ్ళింది.
  hat-BSA: Alò, fanm nan te antre anndan; li te tonbe nan pye li e li te bese li menm
    jis atè. Epi li te pran fis li, e te sòti.
  kos-kos: Mutan sac putati nu ke nial Elisha, ac mutal sun infohk uh. Na el us tulik
    mukul se natul, ac som.
  hbo-WLC: וַתָּבֹא֙ וַתִּפֹּ֣ל עַל־רַגְלָ֔יו וַתִּשְׁתַּ֖חוּ אָ֑רְצָה וַתִּשָּׂ֥א
    אֶת־בְּנָ֖הּ וַתֵּצֵֽא׃ פ
  ibo-ibo: Ọ batara, daa nʼala nʼụkwụ ya, kpọọ isiala. Emesịa, o kuuru nwa ya nwoke
    pụọ.
  ory-ory: ସେତେବେଳେ ସେ ସ୍ତ୍ରୀ ଭିତରକୁ ଯାଇ ତାଙ୍କର ଚରଣରେ ଭୂମିଷ୍ଠ ପ୍ରଣାମ କଲା ଓ ଆପଣା ପୁତ୍ରକୁ
    ନେଇ ବାହାରକୁ ଗଲା।
  chk-chk: Iwe, neminewe a feito, a tütiu arun pechen Elisa o chapetiu lepwül. Mürin,
    a eki nöün we ät o feila.
  rop-rop: Det lilboi mami bin jukdan brabli lobala lida langa Ilaisha. En brom deya
    imbin gajim im san en gowei.
  ukr-1871: І приступила вона й упала йому в ноги та й уклонилась до самого долу;
    тодї взяла синка свого й вийшла.
  deu-1951: Da kam sie und fiel zu seinen Füßen und bückte sich zur Erde und nahm
    ihren Sohn und ging hinaus.
  eng-JPS: Then she went in, and fell at his feet, and bowed down to the ground; and
    she took up her son, and went out.
  srp-1865: I ona ušavši pade k nogama njegovijem, i pokloni mu se do zemlje, i uzevši
    sina svojega otide.
  lug-lug: Omukazi n’ayingira, n’avuunama ku bigere bya Erisa, n’asitula omwana we
    n’afuluma.
  heb-heb: ותבא ותפל על רגליו ותשתחו ארצה ותשא את בנה ותצא׃
  ben-IRV: তখন সেই স্ত্রীলোকটী কাছে গিয়ে তাঁর পায়ে পড়ে মাটিতে মাথা ঠেকিয়ে তাঁকে
    প্রণাম করলেন এবং তাঁর ছেলেকে তুলে নিয়ে তিনি বেরিয়ে গেলেন।
  pan-pan: ਤਦ ਉਹ ਅੰਦਰ ਆਈ ਤੇ ਉਸ ਦੇ ਚਰਨਾਂ ਉੱਤੇ ਡਿੱਗੀ, ਆਪਣੇ ਆਪ ਨੂੰ ਧਰਤੀ ਤੇ ਨਿਵਾਇਆ ਅਤੇ
    ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਚੁੱਕ ਕੇ ਬਾਹਰ ਚੱਲੀ ਗਈ।
  mya-JVB: မိန်းမသည်အထဲသို့ဝင် ၍ ၊ မြေ ပေါ် မှာ ပြပ်ဝပ် ဦးချပြီးလျှင် သား ကိုချီ ယူ၍
    ထွက် သွား၏
  tbg-tbg: Minti tuvaro ˻nahenti vira muntukaqihairo voqamakero quahovaro,˼ viva Elisaara
    aiqutaraini kankakaama viro varikero, nai vainti vira vita kero otu vura.
  hmo-hmo: Hahine be Elisaia ena aena badinai ia tui diho, iena vairana be tano dekenai
    ia atoa diho. Vadaeni ia ese iena natuna ia abia isi, ia raka lao.
  urd-urd: तब वह अन्दर जाकर उसके क़दमों पर गिरी और ज़मीन पर सिज्दे में हो गई; फिर
    अपने बेटे को उठा कर बाहर चली गई।
  rus-SYN: И подошла, и упала ему в ноги, и поклонилась до земли; и взяла сына своего
    и пошла.
  bqc-SIM: À gɛ̃̀ kùlɛ aà gbázĩ à wùlɛɛ̀, ↄ̃ à a nɛ́pi sɛ̀ bↄ̀ò.
  tcz-CHONGTHU: Amanu chu akipahbehseh jingin akengkhopi muh atuh in chibai aboh jengtan
    ahi. Hijehchun anaochu a-anga akipom’in akum sohtan ahi.
  mar-mar: मग तिने जमिनीपर्यंत पालथे पडून त्यास नमन केले व मुलाला उचलून घेऊन बाहेर
    आली.
  qub-qub: Niptin warmiga Eliseopa ñaupanman gongurpacur lätacuycuran. Wamranta margacurcurna
    chay cuartupita llojshiran.
  bqp-bqp: Akũ à kùtɛ à mìi pɛ̀tɛ a gbá sarɛ à a nɛ́ pìi sɛ̀ à bò kãao.
  hat-hat: Madanm lan tonbe ajenou nan pye Elize, li bese tèt li jouk atè. Lèfini,
    li pran pitit li, l' ale.
  eng-BSB: She came in, fell at his feet, and bowed to the ground. Then she picked
    up her son and went out.
  eng-WEBPB: Then she went in, fell at his feet, and bowed herself to the ground;
    then she picked up her son, and went out.
  kbq-kbq: Higeno ana a'mo'a anampinka emarerino Elisana agafi avugosaregati emeseno
    kepri huno humuse hunenteno, ana mofavre'a avreno megi'a atiramino vu'ne.
  nhe-BL: Huan nopa sihuatl monechcahui huan momajcajqui tlalchi campa iicxihua Eliseo
    huan quitlascamatqui. Teipa quicuic icone huan quisqui.
  bus-bus: Ben à kùɛ à mì pɛ̀ɛ à gbá saɛ à a nɛ́ pì sɛ̀ à bↄ̀o.
  gub-BL: U'ar kuzà Erizew ipy huwake. Umuhyk uwa ywy rehe. A'e re upyhyk umemyr.
    Uhem a'e wi.
  eng-DRA: 'She came and fell at his feet, and worshipped upon the ground: and took
    up her son, and went out.'
