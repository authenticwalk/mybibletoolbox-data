verse: 2KI.004.025
translations:
  mal-C: 'അങ്ങനെ അവൾ പുറപ്പെട്ടു കർമേൽമലയിൽ ദൈവപുരുഷന്റെ അടുക്കലെത്തി. അവളെ ദൂരത്തു
    കണ്ടപ്പോൾ ദൈവപുരുഷൻ തന്റെ ഭൃത്യനായ ഗേഹസിയോട്: “നോക്കൂ! അതാ, ശൂനേംകാരി!'
  deu-TKW: Also zog sie hin und gelangte zu dem Manne Gottes auf den Berg Karmel.
  lin-lin: 'Boye, akendeki mpe akomaki na ngomba Karimeli epai wapi moto na Nzambe
    azalaki kovanda. Tango Elize amonaki ye na mosika, alobaki na mosali na ye, Geazi :
    — Tala ! Ezali mwasi ya Sunami !'
  eng-LSV: And she goes, and comes to the man of God, to the hill of Carmel, and it
    comes to pass, at the man of God’s seeing her from within view, that he says to
    his young man Gehazi, “Behold, this Shunammite;
  eng-GNV: So she went, and came vnto the man of God to mount Carmel. And when the
    man of God sawe her ouer against him, he sayd to Gehazi his seruant, Beholde,
    the Shunammite.
  eng-WEBSTER: 'So she went and came to the man of God to mount Carmel. And it came
    to pass, when the man of God saw her afar off, that he said to Gehazi his servant,
    Behold, yonder is that Shunamite:'
  nhw-BL: 'Huan nopa sihuatl yajqui huan ajsito tepetl Carmelo campa itztoya nopa
    tlajtol pannextijquetl. Huan Eliseo quiitac ica huejca huan quiilhui itequipanojca,
    Giezi: ―Xiquita ne huala ne toahui tlen altepetl Sunem.'
  swh-ONEN: Kwa hiyo akaenda na kumfikia huyo mtu wa Mungu katika Mlima Karmeli. Alipomwona
    kwa mbali, huyo mtu wa Mungu akamwambia mtumishi wake Gehazi, “Tazama, yule Mshunami!
  bba-bba: Mɑ bɑ dɑ mi Elisee u wɑ̃ɑ ɡuu te bɑ mɔ̀ Kɑɑmɛliɔ. Ye u kurɔ wi wɛndɛ kuɑ,
    yerɑ u win bɔ̃ɔ ɑluwɑɑsi Gehɑsi sɔ̃ɔwɑ u nɛɛ, kurɔ Sunɛmuɡii wi wee, u wee.
  eng-KJVCPB: 'So she went and came unto the man of God to mount Carmel. And it came
    to pass, when the man of God saw her afar off, that he said to Gehazi his servant,
    Behold, yonder is that Shunammite:'
  luo-luo: Eka nodhi motundo ir ngʼat Nyasaye e got Karmel. Kane onene gichien kobiro,
    ngʼat Nyasaye ne okone jatichne ma Gehazi niya, “Ne! Chi Shunam cha biro!
  meu-meu: Taunabunai ia na ela, bona Dirava ena tau enai e kau, Karamele ororona
    ai. Dirava ena tau ese maina ai e itaia negana ai, ia ese ena hesiai tauna Gehasi
    e hamaoroa, eto, A itaia, Suneme hahinena bunai;
  npi-ULB: त्यसैले तिनी गइन् र कर्मेल डाँडामा परमेश्‍वरका मानिस भएको ठाउँमा आइन् ।
    जब परमेश्‍वरका मानिसले टाढैबाट तिनलाई देखे तिनले आफ्नो सेवक गेहजीलाई भने, “हेर्,
    शूनम्मी स्‍त्री आउँदैछिन् ।
  yor-yor: Bẹ́ẹ̀ ni ó sì jáde wá, ó sì wá sọ́dọ̀ ènìyàn Ọlọ́run ní orí òkè Karmeli.
    Nígbà tí ó sì rí i láti òkèrè, ènìyàn Ọlọ́run sọ fún ìránṣẹ́ rẹ̀ Gehasi, “Wò ó!
    Ará Ṣunemu nì!
  emp-NTPO: 'Ara maʌ̃da wãnaped̶a Carmelo eyad̶e Eliseo b̶ʌma jũẽsid̶aa. Eliseoba
    tʌmʌba ãdji zebʌdada unusid̶e idji nezoca Guiezia jarasia: –Acʌdua, Suneʌ̃ purud̶ebema
    wẽrãra zebʌrʌa.'
  pes-OPCB: 'وقتی به کوه کرمل رسید، الیشع او را از دور دید و به جیحزی گفت: «ببین!
    او همان زن شونَمی است که می‌آید.'
  tgl-ULB: Kaya pumunta siya sa lingkod ng Diyos sa Bundok Carmel. Nang nakita siya
    ng lingkod ng Diyos sa malayo, sinabi niya kay Gehazi kaniyang alipin, “Tingnan
    mo, paparating na ang Sunamita.
  cbu-NT: Tárangu, muchchurpa naataranganaya. Anushsha tsap Karmelush kusaranganaya,
    yuwash Apanllee kuk kamanipan taarangu anshu. Ashiriya, Elisewsha arapiri yuwaa
    naanllina anoo parangu, muchchureetssha Guehasiyaa kamachtarangiya. Napanganlla.
    Kizamanda Sonemshuch naanllinaya, tárangiya.
  hui-hui: Ani lalu wali biagobi biabe biahaga agali biagobi Hari Kamelo heagoha Anduane
    Homogonaga bi mana latagi haga Elaisa hearia pole pene. Libu wene kaundiani ibalu
    hebiria Elaisa ibugua libu ala hondowa ibunaga biabe biaga agali Gehasihondo lalu,
    Suneme wali biago amu ibirago handa.
  mya-mya: သို့​ဖြစ်​၍​အ​မျိုး​သ​မီး​သည်​ဧ​လိ​ရှဲ​ရှိ​ရာ ကာ​ရ မေ​လ​တောင်​ထိပ်​သို့​ထွက်​ခွာ​သွား​လေ​သည်။
    သူ့​ကို​အ​ဝေး​မှ​လာ​နေ​သည်​ကို​ဧ​လိ​ရှဲ​မြင်​နေ သ​ဖြင့် မိ​မိ​၏​အ​စေ​ခံ​ဂေ​ဟာ​ဇိ​အား``ရှု​နင်​မြို့
    သူ​လာ​နေ​ပါ​သည်​တ​ကား။-
  bod-N: དེ་ནས་མོ་ལམ་དུ་ཆས་ཏེ། ཀར་མེལ་རི་བོར་དཀོན་མཆོག་གི་སྐྱེས་བུའི་དྲུང་དུ་ཕྱིན་པ་ལ།
    དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས་རྒྱང་རིང་ནས་ཁོ་མོ་མཐོང་སྟེ་ཞབས་ཕྱི་གེ་ཧ་ཟི་ལ། ལྟོས་དང་།
    ཕར་ཀ་ན་ཤུ་ནེམ་གྱི་བུད་མེད་དེ་འདུག
  sna-sna: Naizvozvo akaenda akasvika kumunhu waMwari paGomo reKarimeri. Akati achimuona
    achiri kure, munhu waMwari akati kumuranda wake Gehazi, “Tarisa! Hoyo mukadzi
    muShunami!
  spa-BLM: 'Ella se fue y vino al hombre de Dios en el monte Carmelo. Cuando el varón
    de Dios la vio de lejos, dijo a Giezi, su siervo: “Ahí está la sunamita.'
  cac-cac: 'Icha chi'' ix aj sb''at ix masanto ix c''och ix d''a lum vitz Carmelo
    b''aj ayec'' vin̈aj Eliseo schecab'' Dios chi''. Najatto van scot ix ix yilanb''at
    vin̈, ix yalan vin̈ d''a vin̈aj Giezi icha tic: —Ilnab''i, a ix aj Sunem sjavi
    chi''.'
  swh-ULB: Hivyo alienda na kuja na mtu wa Mungu katika mlima Karmeli. Basi wakati
    mtu wa Mungu alipomuona kwa mbali, akamwambia Gehazi mtumishi wake, “Tazama, mwanamke
    Mshunami anakuja.
  bel-bel: 'І выправілася і прыбыла да чалавека Божага, да гары Карміл. І калі ўбачыў
    чалавек Божы яе здалёк, дык сказаў слузе свайму Гіезію: гэта тая Санаміцянка;'
  deu-ELBBK: 'So zog sie hin und kam zu dem Mann Gottes auf den Berg Karmel. Und es
    geschah, als der Mann Gottes sie von ferne sah, da sprach er zu Gehasi, seinem
    Knaben: Siehe da, die Sunamitin!'
  mbb-OT: Umbe, migenat sikandan, ne nekeuma zan diyà te Buntud he Carmel, he zutun
    sikan is suluǥuen te Megbevayà. Ne hein naahà ni Elisha haazà is bahi ziyà te
    egkehunaan, migkeǥiyan din is suluǥuen he si Gehazi te, “Ahaa nu man, ebpekeuma
    sikan is bahi he tig-Shunem!
  mal-2015: 'അവൾ ചെന്നു കർമ്മേൽപർവ്വതത്തിൽ ദൈവപുരുഷന്റെ അടുക്കൽ എത്തി; ദൈവപുരുഷൻ അവളെ
    ദൂരത്തു കണ്ടപ്പോൾ തന്റെ ബാല്യക്കാരനായ ഗേഹസിയോടു: അതാ, ശൂനേംകാരത്തി വരുന്നു; നീ
    ഓടിച്ചെന്നു അവളെ എതിരേറ്റു:'
  rmc-rmc: 'Avke geľa a doavľa paš o verchos Karmel, kaj sas o Elizeus. Sar la o Elizeus
    dikhľa te avel, mek sar sas dur, phenďa peskre sluhaske le Gehaziske: „Dikh, kode
    avel e Šunemčanka!“'
  pes-OPV: پس رفته، نزد مرد خدا به کوه کرمل رسید.
  ron-1924: 'Еа а плекат деч ши с-а дус ла омул луй Думнезеу пе мунтеле Кармел. Омул
    луй Думнезеу а вэзут-о де департе ши а зис служиторулуй сэу Гехази: „Ятэ пе сунамита
    ачея!'
  ben-OBCV: এইভাবে তিনি বের হয়ে কর্মিল পাহাড়ে ঈশ্বরের লোকের কাছে পৌঁছে গেলেন। দূর
    থেকে তাঁকে দেখতে পেয়ে ঈশ্বরের লোক তাঁর দাস গেহসিকে বললেন, “দেখো! সেই শূনেমীয়া
    আসছে!
  som-som: Saas daraaddeed way tagtay, oo waxay ninkii Ilaah ugu timid Buur Karmel.
    Oo markii ninkii Ilaah iyadii meel fog ka arkay ayuu midiidinkii Geexasii ku yidhi,
    Bal eeg waxaa soo socota tii reer Shuuneem.
  lat-VUC: 'Profecta est igitur, et venit ad virum Dei in montem Carmeli: cumque vidisset
    eam vir Dei e contra, ait ad Giezi puerum suum: Ecce Sunamitis illa.'
  eng-ASVBT: 'So she went, and came unto the man of God to mount Carmel. And it came
    to pass, when the man of God saw her afar off, that he said to Gehazi his servant,
    Behold, yonder is the Shunammite:'
  ita-1885: 'Ed ella andò; e venne all''uomo di Dio, nel monte Carmel. E quando l''uomo
    di Dio l''ebbe veduta dinanzi a sè, disse a Ghehazi, suo servitore: Ecco quella
    Sunamita.'
  eng-LXXUP: 'And she rode and came to the man of God to the mountain: and it came
    to pass when Elisha saw her coming, that he said to Gehazi his servant, See now,
    that Shunammite comes.'
  eng-ULB: So she went and came to the man of God at Mount Carmel. So when the man
    of God saw her in the distance, he said to Gehazi his servant, “Look, here comes
    the Shunammite woman.
  spa-VBL: 'Así que se puso en marcha y se dirigió al hombre de Dios que estaba en
    el monte Carmelo. Cuando vio su camino a lo lejos, el hombre de Dios le dijo a
    su siervo Giezi: “¡Mira! ¡Ahí está la sunamita!'
  fra-_FOB: 'Ainsi elle s''en alla, et vint vers l''homme de Dieu, à la montagne de
    Carmel. Et, sitôt que l''homme de Dieu l''eut vue paraître, il dit à Guéhazi,
    son serviteur: Voilà cette Sunamite!'
  mal-mal: 'അവൾ കർമ്മേൽപർവ്വതത്തിൽ ദൈവപുരുഷന്റെ അടുക്കൽ എത്തി; ദൈവപുരുഷൻ അവളെ ദൂരത്ത്
    കണ്ടപ്പോൾ തന്റെ ബാല്യക്കാരനായ ഗേഹസിയോട്: “അതാ, ശൂനേംകാരത്തി വരുന്നു; നീ ഓടിച്ചെന്ന്
    അവളെ എതിരേറ്റ്:'
  urd-GVR: Chalte chalte wuh Karmil Pahāṛ ke pās pahuṅch gae jahāṅ mard-e-Ḳhudā Ilīshā
    thā. Use dūr se dekh kar Ilīshā Jaihāzī se kahne lagā, “Dekho, Shūnīm kī aurat
    ā rahī hai!
  suz-BL: मोपा मेको गाक्‍शा, परमप्रभु आ मुर बाक्‍तीके कारमेल डांडाम जाक्‍माक्‍त। मिनु
    परमप्रभु आ मुरुम मेको कली ङोन रेन तशा आ गेय पाइब गेहाजी कली “कोव़ङ, दे मेरे जाक्‍ब
    शुनेम सहर ङा मीश मुर बाक्‍ब।
  ita-1927: 'Ella dunque partì, e giunse dall’uomo di Dio, sul monte Carmel. E come
    l’uomo di Dio l’ebbe scorta di lontano, disse a Ghehazi, suo servo: “Ecco la Shunamita
    che viene!'
  ckb-ckb: 'ئینجا ڕۆیشت و لە کێوی کارمەل گەیشتە لای پیاوەکەی خودا. کاتێک پیاوەکەی
    خودا لە دوورەوە بینی بە گێحەزی خزمەتکاری گوت: «تەماشا، ئەوە شونێمییەکەیە.'
  eng-BBE: So she went, and came to Mount Carmel, to the man of God. And when the
    man of God saw her coming in his direction, he said to Gehazi, his servant, See,
    there is the Shunammite;
  kan-OKCV: ಕರ್ಮೆಲ್ ಬೆಟ್ಟದಲ್ಲಿರುವ ದೇವರ ಮನುಷ್ಯನ ಬಳಿಗೆ ಬಂದಳು. ಆಗ ದೇವರ ಮನುಷ್ಯನು ದೂರದಿಂದ
    ಅವಳು ಬರುವುದನ್ನು ಕಂಡನು. ಅವನು ತನ್ನ ಸೇವಕನಾದ ಗೇಹಜಿಗೆ, “ಇಗೋ, ಆ ಶೂನೇಮ್ಯಳು ಬರುತ್ತಿದ್ದಾಳೆ.
  tam-2017: 'கர்மேல் மலையிலிருக்கிற தேவனுடைய மனிதனிடத்திற்குப் போனாள்; தேவனுடைய மனிதன்
    தூரத்திலே அவளை வரக்கண்டு, தன் வேலைக்காரனாகிய கேயாசியைப் பார்த்து: அதோ சூனேமியாள்
    வருகிறாள்.'
  spa-RV-1909: 'Partióse pues, y vino al varón de Dios al monte del Carmelo. Y cuando
    el varón de Dios la vió de lejos, dijo á su criado Giezi: He aquí la Sunamita:'
  ron-BTF: 'Astfel, ea a mers și a ajuns la omul lui Dumnezeu la muntele Carmel. Și
    s-a întâmplat, când omul lui Dumnezeu a văzut-o de departe, că i-a zis lui Ghehazi,
    servitorul său: Iat-o pe sunamita aceea;'
  eng-WEBP: So she went, and came to the man of God to Mount Carmel. When the man
    of God saw her afar off, he said to Gehazi his servant, “Behold, there is the
    Shunammite.
  eng-FBV: So she set off, and went to the man of God who was at Mount Carmel. When
    he saw her way in the distance, the man of God told his servant Gehazi, “Look!
    There's the Shunammite woman!
  nld-1939: 'Zo ging ze op weg, en begaf zich naar den godsman op de berg Karmel.
    Toen de godsman haar in de verte zag aankomen, zei hij tot zijn dienaar Gechazi:
    Daar is die Sjoenamietische.'
  nch-BL: 'Huan nopa sihuat yajqui huan ajsito ipan tepet Carmelo campa itztoya nopa
    tajtolpanextijquet. Huan Eliseo quiitac ica huejca huan quiilhui itequipanojca,
    Giezi: ―Xiquita ne huala ne toahui ten altepet Sunem.'
  vie-1934: 'Vậy, nàng đi đến cùng người của Đức Chúa Trời tại trên núi Cạt-mên. Người
    của Đức Chúa Trời thấy nàng đằng xa, bèn nói với Ghê-ha-xi, kẻ tôi tớ mình, rằng:
    Kìa, người đàn bà Su-nem!'
  hin-CV: वह चल पड़ी और कर्मेल पर्वत पर परमेश्वर के जन के घर तक पहुंच गई. जब परमेश्वर
    के जन ने उसे अपनी ओर आते देखा, उन्होंने अपने सेवक गेहज़ी से कहा, “वह देखो! शूनामी
    स्त्री!
  spa-BES: 'Entonces ella fue y vino al monte Carmelo, al hombre de Dios. Y cuando
    el hombre la vio a lo lejos, le dijo a Giezi, su sirviente: Mira, allí está la
    sunamita;'
  tdx-tdx: 'Le nionjomb’ am’ indatin’ Añahare am-bohi’ Karmeley re. Aa ie nahatalake
    aze indatin’ Añaharey te eroy, le hoe re amy Gekazý, mpitoro’ey: Ingo, eroy i
    nte-Sonamiy.'
  tha-KJV: แล​้วนางก็ออกเดิน และมาถึงคนแห่งพระเจ้าที่​ภู​เขาคารเมล อยู่​มาเมื่อคนแห่งพระเจ้าเห็นนางมาแต่​ไกล
    ท่านก็​พู​ดก​ับเกหะซี​คนใช้​ของท่านว่า “​ดู​เถิด หญิงชาวชูเนมมาข้างโน้น
  por-BR-2018: 'Partiu-se, pois, e veio ao homem de Deus ao monte do Carmelo. E quando
    o homem de Deus a viu de longe, disse a seu criado Geazi: Eis que a sunamita:'
  deu-ELO: 'So zog sie hin und kam zu dem Manne Gottes auf den Berg Karmel. Und es
    geschah, als der Mann Gottes sie von ferne sah, da sprach er zu Gehasi, seinem
    Knaben: Siehe da, die Sunamitin!'
  eng-WYC-2018: Then she went forth, and came to the man of God, into the hill of
    Carmel. And when the man of God had seen her even against him, he said to Gehazi,
    his servant, Lo! that Shunammite; (Then she went forth, and came to the man of
    God, on Mount Carmel. And when the man of God had seen her some way off, he said
    to Gehazi, his servant, Behold! that Shunammite;)
  epo-epo: 'Kaj ŝi iris kaj venis al la homo de Dio, sur la monton Karmel. Kiam la
    homo de Dio ŝin ekvidis de malproksime, li diris al sia junulo Geĥazi: Jen estas
    tiu Ŝunemanino;'
  uig-PIN: 'Xuning bilǝn u Karmǝl teƣiƣa berip Hudaning adimi aldiƣa kǝldi. Wǝ xundaⱪ
    boldiki, Hudaning adimi uni yiraⱪtinla kɵrüp ɵz hizmǝtkari Gǝⱨaziƣa: Mana Xunǝmlik
    ayal keliwatidu;'
  beo-beo: 'E da asili, Ilaisia ea esalebe sogebi, Gamele Goumiga doaga:i. Ilaisia
    da uda e sedagawane manebe ba:le, ea hawa: hamosu dunu Gihaisaima amane sia:i,
    “Ba:ma! Siuneme uda da manebe goea!'
  tpi-OTNT: Orait meri wantaim wokboi i go long maunten Karmel bilong lukim profet
    Elisa. Ol i stap longwe yet na Elisa i lukim ol. Na em i tokim Gehasi, wokman
    bilong en, olsem, “Lukim, dispela meri bilong Sunem i kam.
  hau-SA: Ta haka ta kama hanya ta tafi wurin mutumin Allah a Dutsen Karmel. Da ya
    hange ta daga nesa, sai mutumin Allah ya ce wa bawansa Gehazi, “Duba! Ga mutuniyar
    Shunam nan can!
  uig-LAT: 'Shuning bilen u Karmel téghigha bérip Xudaning adimi aldigha keldi. We
    shundaq boldiki, Xudaning adimi uni yiraqtinla körüp öz xizmetkari Gehazigha:
    Mana Shunemlik ayal kéliwatidu;'
  nde-nde: Ngakho waphuma wahamba waze wayamthola umuntu kaNkulunkulu eNtabeni yaseKhameli.
    Ebona owesifazane esesebucwadlana, umuntu kaNkulunkulu wathi kuGehazi inceku yakhe,
    “Khangela! Nanguyana umShunami!
  ton-ton: 'Ko ia naʻa ne ʻalu mo ne hoko atu ki he tangata ʻoe ʻOtua ʻi he moʻunga
    ko Kameli. Pea naʻe hoko ʻo pehē, ʻi heʻene mamata kei mamaʻo ʻae tangata ʻoe
    ʻOtua kiate ia, naʻa ne pehē kia Kehesi ko ʻene tamaioʻeiki, “Vakai, ko ʻena ʻae
    fefine Sunemi:'
  ces-1613: 'A tak jela, až přijela k muži Božímu na horu Karmel. A když ji uzřel
    muž Boží zdaleka, řekl Gézi služebníku svému: Hle, Sunamitská tamto.'
  eng-WMB: So she went, and came to the man of God to Mount Carmel. When the man of
    God saw her afar off, he said to Gehazi his servant, “Behold, there is the Shunammite.
  tam-TCV: அந்தப்படியே அவள் புறப்பட்டு கர்மேல் மலையில் இருந்த இறைவனுடைய மனிதனிடம்
    போனாள். இறைவனின் மனிதன் தூரத்திலே அவளைக் கண்டு தன் வேலைக்காரனான கேயாசியைப் பார்த்து,
    “பார்! அதோ சூனேமியாள்.
  ceb-ULB: Busa milakaw siya ug miabot ngadto sa tawo sa Dios didto sa Bukid sa Carmel.
    Busa sa dihang nakita siya sa tawo sa Dios sa layo pa siya, miingon siya sa iyang
    sulugoon nga si Gehazi, “Tan-awa, ania ang babaye nga taga-Shunem.
  pol-UBG: 'Wyruszyła więc i przyjechała do męża Bożego na górę Karmel. A gdy mąż
    Boży zobaczył ją z daleka, powiedział do Gehaziego, swego sługi: Oto owa Szunamitka.'
  agr-agr: 'Nunik wea weakua muja Carmelonum Eliseo pujamunum jegauwai. Nuwi jegattak
    wetatman Eliseo wainak niina inake Guehazín chichajak: “Nijah diisia, au nuwa
    mina duka Sunemnumia nuwa iina kanutain amauwe nunuwai.'
  kyc-kyc: Dopa pyuo rapa rapa pipala enda baa yuu kyau Kamele Ilaisa kareyamo dokona
    peya. Ene dulisale epo kareyamopa Ilaisa baame epeyamo doko kandeya. Kandapala
    banya kendemande akali Geyasi lamaiyuo, Kanda. Enda Suneme range doko dulu epelyamo.
  urd-GVU: چلتے چلتے وہ کرمل پہاڑ کے پاس پہنچ گئے جہاں مردِ خدا الیشع تھا۔ اُسے دُور
    سے دیکھ کر الیشع جیحازی سے کہنے لگا، ”دیکھو، شونیم کی عورت آ رہی ہے!
  deu-1912: 'Also zog sie hin und kam zu dem Mann Gottes auf den Berg Karmel. Als
    aber der Mann Gottes sie kommen sah, sprach er zu seinem Diener Gehasi: Siehe,
    die Sunamitin ist da!'
  kan-2017: ಹೀಗೆ ಆಕೆಯು ಪ್ರಯಾಣ ಮಾಡಿ ಕರ್ಮೆಲ್ ಬೆಟ್ಟದ ಮೇಲಿದ್ದ ದೇವರ ಮನುಷ್ಯನ ಬಳಿಗೆ ಬಂದಳು.
    ದೇವರ ಮನುಷ್ಯನು ಆಕೆಯನ್ನು ದೂರದಿಂದಲೇ ಕಂಡು ತನ್ನ ಸೇವಕನಾದ ಗೇಹಜಿಗೆ, “ಅಗೋ, ಅಲ್ಲಿ ಶೂನೇಮ್ಯಳು
    ಬರುತ್ತಿದ್ದಾಳೆ”
  yap-yap: Me yan ko Burey ni Karmel fithingan ko gin bay Elisa riy. Me changar Elisa
    me guy fare pin ni kab orel ni be yib, me ga’ar ngak Gehazi ni tapigpig rok, “Mu
    sap, ke yib fare pin nu Shunem!
  hlt-MCSB: Cet tangloeng tih Karmel tlang kah Pathen hlang taengla la pawk. Pathen
    kah hlang loh anih te rhaldan ah a hmuh coeng tih a tueihyoeih Gehazi taengah,
    “Shunam nu la ke,
  mdy-ETH: ዒዛ ዒማና ዔልሳዒ ዓኣ፥ ቄርሜሎሴ ዹኮ ዴንዲ ኬስኬኔ። ዒዛ ሃጊ ሃኬ ዓኣንቴ ዔልሳዒ ዒዞ ዴንቃዖ ዒዛኮ ዓይላሢ፥
    ጊያዜ ኮይላ፦ «ሃኣሶ ዛጌ! ሱኔሜ ካታሞ ላኣሌላ ሃንጋ ሙካኔ!
  twi-ASANTE: Ɔrebɛduru Onyankopɔn onipa no nkyɛn wɔ bepɔ Karmel so no, Elisa hunuu
    no wɔ akyirikyiri. Ɔka kyerɛɛ Gehasi sɛ, “Hwɛ, ɔbaa a ɔfiri Sunam no reba.
  eng-WEBU: So she went, and came to the man of God to Mount Carmel. When the man
    of God saw her afar off, he said to Gehazi his servant, “Behold, there is the
    Shunammite.
  wal-wal: Maccaasiyaa hegaappe denddada, Qarmmeloosa Deriyan de7iya Xoossaa asakko
    baasu. Elssaa7i maccaasiyaa yiyaaro haahuwan be7idi, ba ashkkaraa Gehaazayyo,
    “Be7a, SHuneema kataman de7iya maccaasiyaa yausu.
  spa-PDDPT: 'Fue y llegó al varón de ʼElohim en la montaña Carmelo. Y sucedió que
    cuando el varón de ʼElohim la vio de lejos, dijo a su esclavo Giezi: Aquí está
    la sunamita.'
  gun-gun: 'Ha''e gui ma kunha va''e oo vy Nhanderuete remimbo''e oĩa py ovaẽ, Carmelo
    yvyty re. Ha''e ramo mombyry teri oexa vyve aipoe''i guembiguai Geazi pe: — Pee
    ma ou jekuaa oiny Suném pygua kunha.'
  ilo-ULB: Isu a napan isuna ket nakadanon iti ayan iti tao ti Dios idiay Bantay Carmel.
    Isu nga idi nakita ti tao ti Dios ti babai iti saan unay nga adayo, kinunana kenni
    Gehazi nga adipenna, “Kitaem, sumungsungad ti babai a Sunamita.
  kpg-kpg: Gei mee gaa hana gi di Gonduu Carmel gi di gowaa dela e noho ai Elisha.
    Elisha gu gidee ia a mee haga mogowaa, ga helekai gi dana hege Gehazi, “Mmada,
    di ahina o Shunem gu hanimoi.
  uig-ARA: 'شۇنىڭ بىلەن ئۇ كارمەل تېغىغا بېرىپ خۇدانىڭ ئادىمى ئالدىغا كەلدى. ۋە شۇنداق
    بولدىكى، خۇدانىڭ ئادىمى ئۇنى يىراقتىنلا كۆرۈپ ئۆز خىزمەتكارى گەھازىغا: مانا شۇنەملىك
    ئايال كېلىۋاتىدۇ؛'
  sus-sus: E naxa e xun ti Ala xa mixi yire ra Karemele geya kɔn. Ala xa mixi to sa
    a to yire makuye, a naxa a fala a fɔxirabirɛ bɛ, «Na ginɛ Sunamika nan fafe na
    ki.
  pon-2006: Elisa eri kilenglahte kilangada liho sang wasa doh, eh tangatang kohdong
    reh. E ahpw patohwanohng eh ladu Keasi, “Kilang, pwe lihen Sunemo me kohkohdo.
  jae-jae: Amboac tonaŋ eŋ gêdi ma jagêô lasê gêdêŋ Anôtônê ŋac aŋga lôc Karmel. Gêdêŋ
    taŋ Anôtônê ŋac gêlic awê tau gêmêŋ naŋ, eŋ kêsôm gêdêŋ nê sakiŋwaga Gehasi gebe
    “Ôlic acgom, awê Sunemŋa gêmêŋ.
  ksd-ksd: 'Ma ra vavina i ga vana, ma i ga pot tadav ra tutana kai God ta ra luana
    Karmel. Ma ba ra tutana kai God i ga gire aro vailik, i ga biti tai Gekasi kana
    tultul: Gire, ra vavina Sunem nono;'
  tur-YTC: Böylece gitti ve Karmel Dağı'ndaki Tanrı adamının yanına geldi. Tanrı adamı
    onu uzaktan görünce, uşağı Gehazi'ye, “İşte Şunemli kadın orada” dedi.
  grc-BRENT: Καὶ ἐπορεύθη καὶ ἦλθεν ἕως τοῦ ἀνθρώπου τοῦ Θεοῦ εἰς τὸ ὄρος· καὶ ἐγένετο
    ὡς εἶδεν Ἑλισαιὲ ἐρχομένην αὐτὴν, καὶ εἶπε πρὸς Γιεζὶ τὸ παιδάριον αὐτοῦ, ἰδοὺ
    δὴ ἡ Σωμανίτις ἐκείνη.
  ind-AYT: Kemudian, mereka berangkat untuk pergi kepada abdi Allah itu di Gunung
    Karmel. Saat abdi Allah itu melihatnya dari jauh, dia berkata kepada Gehazi, pelayannya,
    “Lihatlah, perempuan Sunem itu datang.
  nya-nya: Choncho ananyamuka nakafika kwa munthu wa Mulungu uja ku Phiri la Karimeli.
    Munthu wa Mulungu ataona mayiyo patali, anawuza mtumiki wake Gehazi kuti, “Taona!
    Msunemu uyo!
  hrv-hrv: 'Ode ona i dođe k čovjeku Božjem, na goru Karmel. Kada je čovjek Božji
    ugleda izdaleka, reče svome momku Gehaziju: “Evo one Šunamke.'
  mps-mps: Tama te we te donki kibude dugulama, tama aga dali, te sę ebo bidi dali,
    te augwali te Karmel bulu duba pali, te profet Elisa sugi pai. Augwali si digibulu
    asobadi yaide, tama te Elisago augwali si asobo suai. Tama Elisago Gehasibolo
    te po wai, aga sę ebo bidibolo, e tiwai po tama wali, “Suao, te Sunem hanude
    bidibo we te asobao,” wali.
  tpi-tpi: Orait meri wantaim wokboi i go long maunten Karmel bilong lukim profet
    Elisa. Ol i stap longwe yet na Elisa i lukim ol. Na em i tokim Gehasi, wokman
    bilong en, olsem, “Lukim, dispela meri bilong Sunem i kam.
  dan-1931: 'Så drog hun af Sted og kom til den Guds Mand på Kamels Bjerg. Da den
    Guds Mand fik Øje på hende i Frastand, sagde han til sin Tjener Gehazi: “Se, der
    er Sjunemkvinden!'
  vie-OVCB: 'Và bà đi tận Núi Cát-mên tìm người của Đức Chúa Trời. Thấy bà từ xa,
    người của Đức Chúa Trời bảo Ghê-ha-si: “Người đàn bà ở Su-nem đến kia kìa.'
  guj-2017: આમ તે ગઈ અને કાર્મેલ પર્વત પર ઈશ્વરભક્ત પાસે આવી પહોંચી. ઈશ્વરભક્તે તેને
    દૂરથી જોઈને તેના ચાકર ગેહઝીને કહ્યું, “જો, શુનામ્મી સ્ત્રી અહીં આવી રહી છે.
  pon-2006A: Elisa eri kilenglahte kilangada liho sang wasa doh, eh tangatang kohdong
    reh. E ahpw patohwanohng eh ladu Keasi, “Kilang, pwe lihen Sunemo me kohkohdo.
  por-BRBSL: 'Então ela foi, e veio ao homem de Deus para o Monte Carmelo. Quando
    o homem de Deus a viu de longe, ele disse a Gehazi, seu servo: “Eis que ali está
    o Shunammite.'
  cth-cth: A cei teh, Cathut e tami koe Karmel mon vah a cei. Cathut e tami ni ahla
    poungnae koehoi a hmu nah, a sanpa Gehazi koevah, khenhaw! hot teh Shunam napui
    doeh khe.
  twi-twi: Ɔrebedu Onyankopɔn nipa no nkyɛn wɔ bepɔw Karmel so no, Elisa huu no wɔ
    akyirikyiri. Ɔka kyerɛɛ Gehasi se, “Hwɛ, ɔbea a ofi Sunem no reba.
  hlt-hlt: Cet tangloeng tih Karmel tlang kah Pathen hlang taengla la pawk. Pathen
    kah hlang loh anih te rhaldan ah a hmuh coeng tih a tueihyoeih Gehazi taengah,
    “Shunam nu la ke,
  tbz-SIM: 'Mɛm̀mɛ ò kètɛ́mɛ̀ kɛ́kɔtɛ Kuyie nkóo nìtì borɛ̀ Kɑdimɛɛdi tɑ̃rì ĩ́nkɛ̀.
    Kɛ́nkpɑɑ́ díɛtirì kɛ̀ Kuyie nkóo nìtìi ò yɑ̀ní kɛ́nɑ́kɛ́ o kóo tɔ̃ntì Keɑsi kɛ
    dɔ̀: Sunɛmmu kóo nitipòkù wenwe kéríní.'
  msy-2020: Egha amizim ingangarir gumazim ko, Godɨn akam inigha izir gumazim Elisan
    ganasa Karmelɨn Mɨghsɨamɨn ghu. Aning saghon ikiavɨra itima, Elisa aningɨn gani.
    Egha a uan ingangarir gumazim, Gehasi mɨgei, “Nɨ munagh gan, Sunemɨn amizir kam
    izi.
  dop-dop: 'Mpʋɣʋlɛ pɑ́ tʋ́ Kɑmɛɛlɩ mpɑɑʋ, nɑ pɑ́ polo Ilisee tɛ́. Wɑɑtʋ wei Ilisee
    loosɑ-ɩ pooluŋ, ɩlɛnɑ ɩ́ heeli ɩ tǝmlɛ tʋ Kehɑsi sɩ: Alʋ wei ɩ lɑkɩ-tʋɣʋ ɩkɔntʋ
    kɛ Sunem tɔɣɔlɛ.'
  azb-azb: 'O getdi və Karmel dağına, Allah adamının yanına gəldi. Allah adamı qadını
    uzaqdan gördükdə nökəri Gehaziyə dedi: «Şunemli qadın buraya gəlir.'
  eng-DBY: 'And she went and came to the man of God, to mount Carmel. And it came
    to pass when the man of God saw her afar off, that he said to Gehazi his servant,
    Behold, there is the Shunammite:'
  hin-2017: तो वह चलते-चलते कर्मेल पर्वत को परमेश्वर के भक्त के निकट पहुँची। उसे दूर
    से देखकर परमेश्वर के भक्त ने अपने सेवक गेहजी से कहा, “देख, उधर तो वह शूनेमिन है।
  wol-KYG: 'Mu dem ba àgg ca góoru Yàlla ga, ca tundu Karmel. Góoru Yàlla ga séen
    ko fu sore, ne surgaam Gewasi: «Xoolal, ndawas Sunem saa ngi.'
  eng-YLT: And she goeth, and cometh in unto the man of God, unto the hill of Carmel,
    and it cometh to pass, at the man of God's seeing her from over-against, that
    he saith unto Gehazi his young man, 'Lo, this Shunammite;
  kne-kne: Et inmey sin kad-an di mamadton Diyos sin dontog ay Carmel. Idi tinamang
    Eliseo din babai sin addawi pay laeng, kananan Gehazi ay baa na, “Dooy ay omal-ali
    din babai ay taga-Sunem.
  eng-WYC-2017: Then she went forth, and came to the man of God, into the hill of
    Carmel. And when the man of God had seen her even against him, he said to Gehazi,
    his child, Lo! that Shunammite;
  eng-WMBB: So she went, and came to the man of God to Mount Carmel. When the man
    of God saw her afar off, he said to Gehazi his servant, “Behold, there is the
    Shunammite.
  urd-GVH: चलते चलते वह करमिल पहाड़ के पास पहुँच गए जहाँ मर्दे-ख़ुदा इलीशा था। उसे
    दूर से देखकर इलीशा जैहाज़ी से कहने लगा, “देखो, शूनीम की औरत आ रही है!
  rug-rug: Meke topue la pa toqere Kameli vasina pu koa se Ilaisa si asa. Meke sipu
    doṉo la ia Ilaisa sapu korapa mae pa seu si asa, si zama la koasa nana nabulu
    sapu se Qehazi si asa, “Dotu, sa barikaleqe pa Sunemu korapa maehe!
  gaz-gaz: Kanaafuu isheen kaatee gara Tulluu Qarmeloos nama Waaqaa sana bira dhaqxe.
    Namni Waaqaa sun fagootti ishee arginaan tajaajilaa isaa Gehaaziin akkana jedhe;
    “Ilaa! Dubartiin Suunam sun kuunnoo ti!
  fra-LSG: 'Elle partit donc et se rendit vers l’homme de Dieu sur la montagne du
    Carmel. L’homme de Dieu, l’ayant aperçue de loin, dit à Guéhazi, son serviteur:
    Voici cette Sunamite!'
  gnn-gnn: '@see-verse:2KI.004.024'
  yal-yal: Nayi, e siga sayiban fɛma Karemele geyaan fari. Sayiban to a to fɛ wulani,
    a yi a fala a walikɛɛn Gexasi xa, a naxa, “Sunami kaan fama.
  haw-1868: A hele aku la ia, a hiki aku i ke kanaka o ke Akua, ma ka mauna o Karemela.
    A ike mai la ke kanaka o ke Akua ia ia ma o aku, i aku la oia ia Gehazi i kana
    kauwa, Aia hoi kela wahine no Sunema.
  arb-NAV: 'وَانْطَلَقَتْ حَتَّى أَقْبَلَتْ عَلَى رَجُلِ اللهِ فِي جَبَلِ الْكَرْمَلِ.
    فَلَمَّا شَاهَدَهَا مِنْ بَعِيدٍ، قَالَ لِغُلامِهِ جِيحَزِي: «هَا هِيَ الْمَرْأَةُ
    الشُّونَمِيَّةُ.'
  ewe-ewe: Ale wodze mɔ heva Mawu ƒe ame la gbɔ le Karmel to dzi. Esi Mawu ƒe ame
    la kpɔe ɖaa le adzɔge la, egblɔ na eƒe dɔla Gehazi be, “Kpɔ ɖa, Sunami nyɔnu lae
    nye ekem.
  eng-LEE: So she went and came unto the man of God to mount Carmel; and it came to
    pass, when the man of God saw her afar off, that he said to Gechazi his servant,
    Behold, yonder that Shunammite.
  gvn-gvn: '@see-verse:2KI.004.024'
  asm-FB: এইদৰে তেওঁ ওলাই গ’ল আৰু কৰ্মিল পৰ্ব্বতত ঈশ্বৰৰ লোকৰ ওচৰলৈ আহিল। ঈশ্বৰৰ লোকে
    মহিলাগৰাকীক দূৰৈতে দেখি, নিজৰ দাস গেহজীক ক’লে, “সৌৱা, চোৱা, চূনেমীয়া মহিলাগৰাকী;
  sus-A: عٍ نَشَ عٍ شُن تِ عَلَ شَ مِشِ يِرٍ رَ كَرٍ مٍلٍ فٍيَ كْن. عَلَ شَ مِشِ تٌ
    سَ عَ تٌ يِرٍ مَكُيٍ، عَ نَشَ عَ قَلَ عَ قْشِرَبِرّ بّ، «نَ فِنّ سُنَمِكَ نَن
    قَقٍ نَ كِ.
  fra-SBL: 'Elle s''en alla, et vint vers l''homme de Dieu sur la montagne du Carmel.
    Lorsque l''homme de Dieu la vit de loin, il dit à Guéhazi, son serviteur : « Voici
    la Sunamite.'
  hbo-hbo: וַתֵּ֗לֶךְ וַתָּבֹ֛וא אֶל־אִ֥ישׁ הָאֱלֹהִ֖ים אֶל־הַ֣ר הַכַּרְמֶ֑ל וַ֠יְהִי
    כִּרְאֹ֨ות אִישׁ־הָאֱלֹהִ֤ים אֹתָהּ֙ מִנֶּ֔גֶד וַיֹּ֙אמֶר֙ אֶל־גֵּיחֲזִ֣י נַעֲרֹ֔ו
    הִנֵּ֖ה הַשּׁוּנַמִּ֥ית הַלָּֽז׃
  piu-2006: '@see-verse:2KI.004.024'
  kik-kik: Nĩ ũndũ ũcio akĩambĩrĩria rũgendo, agĩkinya kũrĩ mũndũ wa Ngai Kĩrĩma-inĩ
    gĩa Karimeli. Nake mũndũ wa Ngai rĩrĩa aamuonire arĩ o haraihu akĩĩra ndungata
    yake Gehazi atĩrĩ, “Ta cũthĩrĩria! Ũũrĩa nĩ mũtumia ũrĩa Mũshunami!
  fra-NCL: 'Elle partit et se rendit vers l’homme de Dieu, sur la montagne du Carmel.
    L’homme de Dieu l’ayant aperçue de loin, dit à Giézi, son serviteur : « Voici
    la Sunamite.'
  cek-AK: To pongah nongpata loe Sithaw kami ohhaih Karmel mae ah caeh. Sithaw kami
    mah nongpata to ahmuen kangthla hoiah hnuk naah, a tamna, Gehazi khaeah, Khenah,
    Shunam vangpui ih nongpata angzoh.
  cuk-cuk: 'Geb omegwa Bab-Dummad-e-dule-maidse nadsunnad. Carmelo-yarse mosgu, Eliseo
    bannabaa omegwa-dani daksad. Geb e-mai-Gieziʼga sogded: —Ome-Sunam-neggweburgined
    dani.'
  uig-CYR: 'Шуниң билән у Кармәл теғиға берип Худаниң адими алдиға кәлди. Вә шундақ
    болдики, Худаниң адими уни жирақтинла көрүп өз хизмәткари Гәһазиға: Мана Шунәмлик
    аял келиватиду;'
  tel-2017: ఆ విధంగా ఆమె ప్రయాణం చేసి కర్మెలు పర్వతంపై ఉన్న దేవుని మనిషి దగ్గరికి
    వచ్చింది. ఆమె దూరంలో ఉండగానే దేవుని మనిషి ఆమెను చూశాడు. తన సేవకుడైన గేహజీని పిలిచి
    “చూడు, ఆ షూనేమీ స్త్రీ ఇక్కడికి వస్తుంది.
  hat-BSA: 'Konsa li te ale e te vin kote nonm Bondye a sou Mòn Carmel. Lè nonm Bondye
    a te wè li a yon distans li te di a Guéhazi, sèvitè li a: “Men vwala se Sinamit
    lan.'
  kos-kos: Ouinge el mukuiyak ac som nu Fineol Carmel, yen Elisha el muta we. Elisha
    el liyalak ke el srakna fahsr loes liki acn el muta we, ac el fahk nu sel Gehazi,
    mwet kulansap lal, “Liye, mutan Shunem sac pa tuku ingo!
  hbo-WLC: וַתֵּ֗לֶךְ וַתָּב֛וֹא אֶל־אִ֥ישׁ הָאֱלֹהִ֖ים אֶל־הַ֣ר הַכַּרְמֶ֑ל וַ֠יְהִי
    כִּרְא֨וֹת אִישׁ־הָאֱלֹהִ֤ים אֹתָהּ֙ מִנֶּ֔גֶד וַיֹּ֙אמֶר֙ אֶל־גֵּיחֲזִ֣י נַעֲר֔וֹ
    הִנֵּ֖ה הַשּׁוּנַמִּ֥ית הַלָּֽז׃
  ibo-ibo: Ya mere, o buliri ije, gakwuru onye nke Chineke nʼugwu Kamel. Mgbe o lepụrụ
    anya hụ ya ka ọ na-abịa, onye nke Chineke sịrị odibo ya bụ Gehazi, “Lee nwanyị
    Shunem ahụ.
  ory-ory: ଏହିରୂପେ ସେ ଯାଇ କର୍ମିଲ ପର୍ବତରେ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କ ନିକଟରେ ପହଞ୍ଚିଲା। ତହିଁରେ
    ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଦୂରରୁ ତାହାକୁ ଦେଖି ଆପଣା ଦାସ ଗିହେଜୀକୁ କହିଲେ, “ଦେଖ, ସେଠାରେ ଶୁନେମୀୟା
    ସ୍ତ୍ରୀ;
  chk-chk: Iei usun ewe fefin a säla o tori Elisa mi nom won ewe chuk Karmel. Iwe,
    lupwen Elisa a küna pwe neminewe a feito, a üreni Kehasi nöün we chon angang,
    “Nengeni, ewe fin Shunem a feito.
  rop-rop: Wal dubala bin go na langa det hil gulum Kamul weya Ilaisha bin jidan.
    Brom deya Ilaisha bin luk brom longwei weya det gel brom Shunam bin kaminap en
    imbin dalim Gehasi im wekinmen, “Luk! Det gel brom Shunam kaminap.
  ukr-1871: 'От і поїхала та й прибула до чоловіка Божого на Кармель-гору. Як же загледїв
    її чоловік Божий оддалїк, сказав слузї свойму: Та се ж Сунамійка!'
  deu-1951: 'So ging sie denn und kam zu dem Manne Gottes auf den Berg Karmel. Als
    aber der Mann Gottes sie aus einiger Entfernung sah, sprach er zu seinem Diener
    Gehasi: Sieh dort die Sunamitin!'
  eng-JPS: 'So she went, and came unto the man of God to mount Carmel. And it came
    to pass, when the man of God saw her afar off, that he said to Gehazi his servant:
    ''Behold, yonder is that Shunammite.'
  srp-1865: 'Tako pošavši doðe k èovjeku Božijemu na goru Karmilsku. A kad je èovjek
    Božji ugleda gdje ide k njemu, reèe Gijeziju sluzi svojemu: evo Sunamke.'
  lug-lug: Ne basitula, n’agenda eri omusajja wa Katonda ku Lusozi Kalumeeri. Omusajja
    wa Katonda bwe yamuleengera ng’akyali walako, n’agamba omuddu we Gekazi nti, “Laba,
    Omusunammu wuuli!
  heb-heb: ותלך ותבוא אל איש האלהים אל הר הכרמל ויהי כראות איש האלהים אתה מנגד ויאמר
    אל גיחזי נערו הנה השונמית הלז׃
  ben-IRV: পরে তিনি কর্মিল পর্বতে ঈশ্বরের লোকের কাছে চললেন। তখন তাঁকে দূর থেকে দেখে
    ঈশ্বরের লোক তাঁর চাকর গেহসিকে বললেন, “দেখ, সেই শূনেমীয়া।
  pan-pan: ਸੋ ਉਹ ਰਾਹ ਪੈ ਗਈ ਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਕੋਲ ਕਰਮਲ ਦੇ ਪਰਬਤ ਉੱਤੇ ਗਈ ਅਤੇ ਜਦੋਂ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਜਨ ਨੇ ਉਹ ਨੂੰ ਦੂਰੋਂ ਵੇਖਿਆ, ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਦਾਸ ਗੇਹਾਜੀ ਨੂੰ ਆਖਿਆ, “ਵੇਖ, ਓਹ ਸ਼ੂਨੰਮੀ
    ਔਰਤ ਹੈ।”
  mya-JVB: ခရီးသွား ၍ ဘုရား သခင်၏ လူ ရှိ ရာ၊ ကရမေလ တောင် ပေါ် သို့ ရောက် သည်ကို ဘုရား
    သခင်၏ လူ သည် အဝေးကမြင်သောအခါ၊” မိမိ” ကျွန် ဂေဟာဇိ ကို ခေါ် ၍ ၊ ရှုနင် မြို့သူမိန်းမလာ၏
  tbg-tbg: viva nai kaiqa vaiintintiro Kaameli Aiqinaqaa Kotira kaiqa vaiinti taruva
    vaunaini vura. Vitanta aaraini vi vauvaro Elisaava vaiharo vutu tavovaro vitanta
    ani vauvaro viva nai kaiqa vaiinti Gehaasirara tiharo, Vutuni vutu tavaane. Sunemi
    nahentivano anivo.
  hmo-hmo: Vadaeni hahine ese doniki ia guia lao, ela bona Elisaia dekenai ia ginidae,
    Karamele Ororo dekenai. Elisaia ese hahine ia itaia, ia mai noho. Ia ese iena
    hesiai tauna Gehasi ia hamaoroa, ia gwau, “Oi itaia, Suneme hahine be unai.
  urd-urd: तब वह चली और वह कर्मिल पहाड़ को मर्द — ए — ख़ुदा के पास गई। उस मर्द — ए
    — ख़ुदा ने दूर से उसे देखकर अपने ख़ादिम जेहाज़ी से कहा, देख, उधर वह शूनीमी 'औरत
    है।
  rus-SYN: 'И отправилась и прибыла к человеку Божию, к горе Кармил. И когда увидел
    человек Божий ее издали, то сказал слуге своему Гиезию: это та Сонамитянка.'
  bqc-SIM: 'Aa dàzɛu aa gɛ̀ Lua gbɛ̃́pi kĩ́i Kaamɛli gbɛ̀sĩsĩ musu. Kɛ́ Lua gbɛ̃́pi
    aà è kãaa, a ò a zĩkɛna Geaziɛ: Sunɛũ nↄɛ gwa, àlɛ mↄ́ kee!'
  tcz-CHONGTHU: Amanun Carmel molla um Pathen mipa chu aphah konin Elisha chun galla
    konin amanu chu ahin mun Gehazi kom’a chun, “Ven, Shunem ma konin numeinu ahung
    e,
  mar-mar: मग ती निघून कर्मेल डोंगरास परमेश्वराच्या मनुष्याकडे आली. अलीशाने तिला दुरुनच
    येताना पाहिले, तेव्हा त्याने गेहजी या आपल्या नोकराला म्हटले, “बघ, ती शूनेमची स्त्री
    येत आहे.
  qub-qub: 'Chayno aywar chayaran Carmelo jircaman Eliseo cajman. Eliseoga ricaran
    caruta aywaycajllatana. Chaymi uywaynin Giezita niran: «Masqui ricay. Tagayga
    Sunem warmimi.'
  bqp-bqp: 'Ò dà zɛ́n ò gɛ̀ɛ Luda gbɛ̃ pì kĩnaa zaa Kaamɛli kpi musu. Kũ Luda gbɛ̃
    pìi a è tɛ́ zaa zã̀, à pì a zĩkɛri Geazinɛ: Ǹ Sunɛmu nↄgbɛ̃ gwa, à tɛ́ dire!'
  hat-hat: 'Se konsa, li pati pou mòn Kamèl kote Elize, sèvitè Bondye a, te ye. Elize
    wè l'' byen lwen ap vini. Li di Gerazi, domestik li a: —Men madanm lavil Choumèn
    lan ap vini.'
  eng-BSB: So she set out and went to the man of God at Mount Carmel. When the man
    of God saw her at a distance, he said to his servant Gehazi, “Look, there is the
    Shunammite woman.
  eng-WEBPB: So she went, and came to the man of God to Mount Carmel. When the man
    of God saw her afar off, he said to Gehazi his servant, “Behold, there is the
    Shunammite.
  kbq-kbq: Hanki anage hutegeke, ana a'ene eri'za ne'anena, Ra Anumzamofo kasnampa
    ne' Elisa ome keku Karmeli agonare vu'na'e. Hanki zanagra afete nevakeno Elisa'a
    nezanageno kato ne'a Gehasina asamino, antu Sunemiti a' ne-eanki ko.
  nhe-BL: 'Huan nopa sihuatl yajqui huan ajsito tepetl Carmelo campa itztoya nopa
    tiocamanalojquetl. Huan Eliseo quiitac ica huejca huan quiilhui itlatequipanojca,
    Giezi: ―Xiquita ne huala ne toahui tlen altepetl Sunem.'
  bus-bus: 'Aↄ̃ dà zɛ́n wà gàa Luda gbɛ̃ pì kiia zaa Kamɛli kpiii musu. Kɛ̀ Luda gbɛ̃
    pì à è tɛ́ kãaa, à bè a zĩkɛri Geazinɛ: Ǹ Sunɛmu nↄgbɛ̃ gwa, à tɛ́ kãa!'
  gub-BL: Nezewe mehe uhem weko haw wi Karamew ywytyr pe Erizew heko haw pe oho pà
    kury. Muitea'i a'e wi heko mehe we wexak Erizew kuzà ihem etea'i mehe. Uze'eg
    uma'ereko ma'e Zeazi pe. — Eme'e ty. Kuzà Xunez pe har ur iko pe pe kury.
  eng-DRA: 'So she went forward, and came to the man of God to mount Carmel: and when
    the mall of God saw her coming towards, he said to Giezi his servant: Behold that
    Sunamitess.'
