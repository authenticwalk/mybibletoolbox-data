verse: 2KI.004.019
translations:
  mal-C: “എന്റെ തല! എന്റെ തല!” എന്ന് അവൻ പിതാവിനോടു നിലവിളിച്ചു പറഞ്ഞു. അവന്റെ പിതാവ്
    ഒരു ഭൃത്യനെ വിളിച്ച്, “ഇവനെ അമ്മയുടെ അടുത്തേക്ക് കൊണ്ടുപോകുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da klagte er seinem Vater: Mein Kopf, mein Kopf! Er aber befahl dem Diener:
    Trage ihn zu seiner Mutter!'
  lin-lin: 'Alobaki na tata na ye : — Moto pasi ! Moto pasi ! Tata na ye alobaki na
    mosali moko : — Zongisa ye epai ya mama na ye !'
  eng-LSV: and he says to his father, “My head, my head”; and he says to the young
    man, “Carry him to his mother”;
  eng-GNV: And he sayde to his father, Mine head, mine head. Who sayd to his seruant,
    Beare him to his mother.
  eng-WEBSTER: And he said to his father, My head, my head. And he said to a lad,
    Carry him to his mother.
  nhw-BL: 'Huan nimantzi nopa conetl quiilhui itata: ―¡Nechcocohua notzonteco! ¡Nechcocohua
    notzonteco! Huan itata quiilhui se tequipanojquetl ma quihuica campa itztoc inana
    ipan ichaj.'
  swh-ONEN: Akamwambia baba yake, “Kichwa changu! Kichwa changu!” Baba yake akamwambia
    mtumishi, “Mchukue umpeleke kwa mama yake.”
  bba-bba: Yerɑ u win tundo sɔ̃ɔwɑ u nɛɛ, nɛn wirɑ mɑn dumɔ, nɛn wirɑ mɑn dumɔ. Mɑ
    tundo u win sɔm kowo turo sɔ̃ɔwɑ u nɛɛ, ɑ kɑ nùn doo win mɛron mi fuuku.
  eng-KJVCPB: And he said unto his father, My head, my head. And he said to a lad,
    Carry him to his mother.
  luo-luo: Noywak kodhi ir wuon niya, “Wiya bara! Wiya bara!” Wuon mare nowachone
    jotichne niya, “Tingʼeuru kendo utere ir min-gi.”
  meu-meu: Bena ia ese tamana e tai henia, eto, Kwaragu o, kwaragu o. Bena tamana
    ese ena hesiai tauna e hamaoroa, eto, A rosia, sinana dekena a laohaia.
  npi-ULB: त्यसले आफ्नो बुबालाई भन्यो, “मेरो टाउको दुख्यो । मेरो टाउको दुख्‍यो । उसका
    बुबाले आफ्नो सेवकलाई भने, “त्यसलाई त्यसकी आमाकहाँ लिएर जाऊ ।”
  yor-yor: “Orí mi! Orí mi!” Ó wí fún baba rẹ̀. Baba rẹ̀ sọ fún ìránṣẹ́, “Gbé e lọ
    sọ́dọ̀ ìyá rẹ̀.”
  emp-NTPO: 'Cawaẽ́ne warrara nãwã b̶ia nũmesia: –¡Aguid̶ii, mʌ̃ borora pua nũmʌa!
    ¡Mʌ̃ borora pua nũmʌa!– Maʌ̃ carea dji zezaba idji nezocaa jarasia: –Mʌ̃ warrara
    dji papamaa ededua.–'
  pes-OPCB: 'در آنجا ناگهان فریاد زد: «آخ سرم، آخ سرم!» پدرش به خادمش گفت: «او را
    به خانه نزد مادرش ببر.»'
  tgl-ULB: Sinabi niya sa kaniyang ama, “Ang ulo ko, ang ulo ko.” Sabi ng kaniyang
    ama sa kaniyang alipin, “Buhatin mo siya sa kaniyang ina.”
  cbu-NT: Anush nllur kusarangu, wanguytarangu, kizpur tanurangiya. Aay tárangiya.
    Muchi kizpur tpingakiya. Tsipakchima, nllur átar ashirangiya. Ashiriya, waparsha
    muchchuree kamachtarangiya. Nee nllura wapitam wanirip machtatcha, tárangiya.
  hui-hui: Ai igiri emene biago ibu agali biabe bialu hearu handayaho henego abaleore
    ibu aba olowa lalu, Aba-o i̱naga haguane tandaga timbuniore bida. I̱naga haguane
    tandaga timbuniore bida, laabo hene. Ani layago hale howa igiri aba biagome agali
    mbira ibunaga biabe biaga ona heagohondo lamialu lalu, Igiri ogo ibu ai̱ya bedaria
    minu yalu pu, lene.
  mya-mya: ရုတ်​တ​ရက်``ခေါင်း​ကိုက်​သည်၊ ခေါင်း​ကိုက်​သည်၊'' ဟု ဆို​၏။ သို့​ဖြစ်​၍​ဖ​ခင်​သည်
    အ​စေ​ခံ​တစ်​ယောက်​အား``ဤ သူ​ငယ်​ကို​ချီ​၍​သူ​၏​မိ​ခင်​ထံ​သို့​ပို့​လော့'' ဟု အ​မိန့်​ပေး​၏။-
  bod-N: ཁོས་རང་གི་ཕ་ལ། ངའི་མགོ་བོ། ངའི་མགོ་བོ་ཞེས་སྨྲས་པ་ན། ཁོའི་ཕ་ཡིས་ཞབས་ཕྱི་ཞིག་ལ་ཕྲུ་གུ་འདི་རང་གི་མ་ཡི་གམ་དུ་ཁྱེར་ཞིག་བསྒོས་པས།
  sna-sna: Akati kuna baba vake, “Musoro wangu! Musoro wangu!” Baba vake vakataurira
    muranda vakati, “Mutakurei muende naye kuna mai vake.”
  spa-BLM: 'Le dijo a su padre: “¡Mi cabeza! Mi cabeza!” Dijo a su criado: “Llévalo
    a su madre”.'
  cac-cac: 'Ix yalan jun unin chi'' d''a vin̈ smam chi'' icha tic: —Ay, te ya in jolom.
    Te ya in jolom, xchi. Ix yalan vin̈ mamab''il chi'' d''a junoc eb'' vin̈ schecab'':
    —Ic''b''at vin̈ unin tic d''a ix snun, xchi vin̈.'
  swh-ULB: Akamwambia baba yake, “Kichwa changu, kichwa changu.” Baba yake akamwambia
    mtumishi wake, “Mbebe mpeleke kwa mama yake.”
  bel-bel: 'І сказала бацьку свайму: галава мая! Галава мне баліць. І сказаў той слузе
    свайму: занясі гэта маці ягонай.'
  deu-ELBBK: 'Und es sprach zu seinem Vater: Mein Kopf, mein Kopf! Und er sprach zu
    dem Knecht: Trage ihn zu seiner Mutter.'
  mbb-OT: Netekewtekew is amey zin te midhabet sikandin megkaǥi te, “Amà, mesakit
    is ulu ku! Mesakit is ulu ku!” Ne migkeǥiyan te amey zin is suluǥuen din te, “Uwita
    nu ziyà te iney zin.”
  mal-2015: 'അവൻ അപ്പനോടു: എന്റെ തല, എന്റെ തല എന്നു പറഞ്ഞു. അവൻ ഒരു ബാല്യക്കാരനോടു:
    ഇവനെ എടുത്തു അമ്മയുടെ അടുക്കൽ കൊണ്ടു പോകഎന്നു പറഞ്ഞു.'
  rmc-rmc: 'Le dadeske phenďa: „Dukhal man o šero, dukhal man o šero!“ A ov prikazinďa
    le sluhaske, hoj les te ľidžal pal leskri daj.'
  pes-OPV: 'و به پدرش گفت: «آه سر من! آه سر من! و او به خادم خودگفت: «وی را نزد مادرش
    ببر.»'
  ron-1924: 'а зис татэлуй сэу: „Капул меу! Капул меу!” Татэл а зис служиторулуй сэу:
    „Ду-л ла мама са!”'
  ben-OBCV: সে তার বাবাকে বলল, “আমার মাথা! আমার মাথা!” তার বাবা একজন দাসকে বললেন,
    “ওকে ওর মায়ের কাছে নিয়ে যাও।”
  som-som: Oo wuxuu aabbihiis ku yidhi, Madaxa madaxa! Oo isna wuxuu addoonkiisii
    ku yidhi, War qaad, oo hooyadiis u gee.
  lat-VUC: 'ait patri suo: Caput meum doleo, caput meum doleo. At ille dixit puero:
    Tolle, et duc eum ad matrem suam.'
  eng-ASVBT: And he said unto his father, My head, my head. And he said to his servant,
    Carry him to his mother.
  ita-1885: 'E disse a suo padre: Oimè! il capo, oimè! il capo. E il padre disse al
    servitore: Portalo a sua madre.'
  eng-LXXUP: that he said to his father, My head, my head. And his father said to
    a servant, Carry him to his mother.
  eng-ULB: He said to his father, “My head, my head.” His father said to his servant,
    “Carry him to his mother.”
  spa-VBL: 'se quejó a su padre: “¡Me duele la cabeza! ¡Me duele la cabeza!” Su padre
    dijo a uno de sus criados: “Llévenlo de vuelta con su madre”.'
  fra-_FOB: 'Et il dit à son père: Ma tête, ma tête! Et le père dit au serviteur:
    Porte-le à sa mère.'
  mal-mal: 'അവൻ അപ്പനോട്: “എന്റെ തല, എന്റെ തല” എന്ന് പറഞ്ഞു. അവൻ ഒരു ബാല്യക്കാരനോട്:
    “ഇവനെ എടുത്ത് അമ്മയുടെ അടുക്കൽ കൊണ്ട് പോകുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Achānak laṛkā chīḳhne lagā, “Hāy merā sar, hāy merā sar!” Bāp ne kisī mulāzim
    ko batāyā, “Laṛke ko uṭhā kar māṅ ke pās le jāo.”
  suz-BL: मिनु मेकोमी आ आफ कली ठेयब सेंदा पा “आं पिया ब्‍वती, आं पिया ब्‍वती” देंमाक्‍त।
    मिनु आ आफोम आ गेय पाइब का कली “एको कली आ ममा आ बाक्‍तीक लतो” दे मदा बाक्‍त। लूका
    १०:४
  ita-1927: 'disse a suo padre: “Oh! la mia testa! la mia testa!” Il padre disse al
    suo servo: “Portalo a sua madre!”'
  ckb-ckb: 'بە باوکی گوت: «ئای سەرم! ئای سەرم!» باوکیشی بە خزمەتکارەکەی گوت: «هەڵیبگرە
    و بیبە بۆ لای دایکی.»'
  eng-BBE: And he said to his father, My head, my head! And the father said to a servant,
    Take him in to his mother.
  kan-OKCV: ಆಗ ಅವನು ತನ್ನ ತಂದೆಗೆ, “ನನ್ನ ತಲೆ, ನನ್ನ ತಲೆ,” ಎಂದನು. ತಂದೆಯು ತನ್ನ ಸೇವಕನಿಗೆ,
    “ಅವನನ್ನು ಅವನ ತಾಯಿಯ ಬಳಿಗೆ ಎತ್ತಿಕೊಂಡು ಹೋಗು,” ಎಂದನು.
  tam-2017: 'தன் தகப்பனைப் பார்த்து: என் தலை வலிக்கிறது, என் தலை வலிக்கிறது என்றான்;
    அப்பொழுது அவன் வேலைக்காரனிடத்தில், இவனை இவன் தாயினிடத்தில் எடுத்துக்கொண்டுபோய்
    விடு என்றான்.'
  spa-RV-1909: 'Y dijo á su padre: ¡Mi cabeza, mi cabeza! Y él dijo á un criado: Llévalo
    á su madre.'
  ron-BTF: 'Și el a spus tatălui său: Capul meu, capul meu. Iar el a zis unui tânăr:
    Du-l la mama lui.'
  eng-WEBP: He said to his father, “My head! My head!” He said to his servant, “Carry
    him to his mother.”
  eng-FBV: he complained to his father, “My head hurts! My head hurts!” His father
    told one of his servants, “Carry him back to his mother.”
  nld-1939: 'Daar riep hij opeens tot zijn vader: Mijn hoofd, mijn hoofd! Deze zei
    tot een knecht: Neem hem op, en breng hem bij zijn moeder.'
  nch-BL: 'Huan nimantzi nopa conet quiilhui itata: ―¡Techcocohua notzonteco! ¡Techcocohua
    notzonteco! Huan itata quiilhui se tequipanojquet ma quihuica campa itztoc inana
    ipan ichaj.'
  vie-1934: 'mà nói rằng: Đầu tôi đau! đầu tôi đau! Người cha biểu kẻ tôi tớ đem nó
    về cho mẹ nó.'
  hin-CV: अचानक उसने अपने पिता से कहा, “अरे, मेरा सिर! मेरा सिर!” पिता ने अपने सेवक
    को आदेश दिया, “इसे इसकी माता के पास ले जाओ.”
  spa-BES: 'Y dijo a su padre: ¡Mi cabeza, mi cabeza! Y el padre dijo a un criado:
    Llévalo a su madre.'
  tdx-tdx: 'Le hoe re aman-drae’e: Ty lohako, ty lohako. Le hoe re amy mpitoro’ey:
    Babeo mb’ aman-drene’e mb’eo.'
  tha-KJV: เขาบอกบิดาของเขาว่า “โอยหัวของฉัน หัวของฉัน” บิ​ดาจึงสั่งคนใช้ของเขาว่า
    “​อุ​้มเขาไปหาแม่​ไป​๊”
  por-BR-2018: 'E disse a seu pai: Minha cabeça, minha cabeça! E ele disse a um criado:
    Leva-o a sua mãe.'
  deu-ELO: 'Und es sprach zu seinem Vater: Mein Kopf, mein Kopf! Und er sprach zu
    dem Knechte: Trage ihn zu seiner Mutter.'
  eng-WYC-2018: he said to his father, Mine head acheth, mine head acheth. And his
    father said to a servant, Take (him), and lead him to his mother.
  epo-epo: 'Kaj li diris al sia patro: Mia kapo, mia kapo! Kaj tiu diris al sia junulo:
    Portu lin al lia patrino.'
  uig-PIN: 'U atisiƣa: Way bexim, way bexim, dǝp waysidi. U hizmǝtkariƣa, uni anisining
    ⱪexiƣa elip barƣin, dedi.'
  beo-beo: 'Hedololewane, e da edama amane wele sia:i, “Na dialuma sebe! Na dialuma
    sebe!” Eda da ea hawa: hamosu dunuma amane sia:i, “Amo mano emema ouga:ne gaguli
    masa.”'
  tpi-OTNT: Mangi i lukluk long ol i wok i stap, na wantu em i singaut long papa olsem,
    “E papa, het bilong mi i pen nogut tru. Em i pen moa yet.” Orait papa i tokim
    wanpela wokboi olsem, “Karim dispela mangi i go long mama bilong en.”
  hau-SA: Ba zato sai ya ce wa mahaifinsa, “Wayyo! Kaina yana mini ciwo! Kaina yana
    mini ciwo!” Sai mahaifinsa ya ce wa bawansa, “Kai shi wurin mahaifiyarsa.”
  uig-LAT: 'U atisigha: Way béshim, way béshim, dep waysidi. U xizmetkarigha, uni
    anisining qéshigha élip barghin, dédi.'
  nde-nde: Wasesithi kuyise, “Maye ikhanda lami! Maye ikhanda lami!” Uyise wathuma
    isisebenzi wathi, “Thwala umntwana uye laye kunina.”
  ton-ton: Pea naʻa ne pehē ki heʻene tamai, “ʻA hoku ʻulu, ʻa hoku ʻulu!” Pea naʻe
    pehē ʻe ia ki ha tama talavou, “Fua ia ʻo ʻave ki heʻene faʻē.”
  ces-1613: 'Řeklo otci svému: Hlava má, hlava má! I řekl služebníku: Dones jej k
    matce jeho.'
  eng-WMB: He said to his father, “My head! My head!” He said to his servant, “Carry
    him to his mother.”
  tam-TCV: அந்நேரம் அவன் தன் தகப்பனிடம், “என் தலை! என் தலை வலிக்கிறது” என்று அழுதான்.
    அவனுடைய தகப்பன் ஒரு வேலையாளிடம், “இவனை இவனுடைய தாயிடம் தூக்கிக்கொண்டு போ” என்றான்.
  ceb-ULB: Miingon siya sa iyang amahan, “Ang akong ulo, ang akong ulo.” Miingon ang
    iyang amahan ngadto sa iyang sulugoon, “Dad-a siya ngadto sa iyang inahan.”
  pol-UBG: 'I zawołał do swego ojca: Moja głowa! Moja głowa! On zaś powiedział słudze:
    Zanieś go do jego matki.'
  agr-agr: 'Nunik jegan wajanbauwaik senchi buutak: “¡Ayau, buukeg najautawai! ¡Ayau,
    buukeg najautawai!” wajau. Imattai apaji niina inaken chichajak: “Juju uchi jukim
    dukujin ejegata”, tiuwai.'
  kyc-kyc: Pao kareyamo dokopa waiya lao baame banya rakange kyakale lao, Nambana
    ayemba randa pilyamo. Nambana ayemba randa pilyamo, leya. Leyamo dokopa rakangeme
    kendemande akali mende kando wane doko soo pao banya endangi mainya leya.
  urd-GVU: اچانک لڑکا چیخنے لگا، ”ہائے میرا سر، ہائے میرا سر!“ باپ نے کسی ملازم کو
    بتایا، ”لڑکے کو اُٹھا کر ماں کے پاس لے جاؤ۔“
  deu-1912: 'und sprach zu seinem Vater: O mein Haupt, mein Haupt! Er sprach zu seinem
    Knecht: Bringe ihn zu seiner Mutter!'
  kan-2017: ಅಲ್ಲಿದ್ದಾಗ ಅವನು ಪಕ್ಕನೆ, “ಅಪ್ಪಾ, ನನ್ನ ತಲೆ, ನನ್ನ ತಲೆ” ಎಂದು ಕೂಗಲು, ತಂದೆಯು
    ಒಬ್ಬ ಸೇವಕನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ಇವನನ್ನು ತಾಯಿಯ ಹತ್ತಿರ ಕರೆದುಕೊಂಡು ಹೋಗು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma yigi puw fare tir me yor ngak e chitamngin ni ga’ar, “Be amith lolugeg!
    Be amith lolugeg!” Me yog e chitamngin ngak ba tapigpig ni ga’ar, “Mfek e re tir
    ney i yan ngak e chitiningin.”
  hlt-MCSB: Te vaengah a napa taengah, “Ka lu, ka lu,” a ti nah. Te dongah tueihyoeih
    pakhat taengah, “Anih he a manu taengla thak,” a ti nah.
  mdy-ETH: ዒኢካ ዬይ ናዓሢ ዔርቲባኣንቴ፦ «ቶኦኪ ቆፃኔ! ቶኦኪ ቆፃኔ!» ጌይ ዓዶ ኮይላ ዒላቴኔ። ዬያሮ ዓዳሢ ዒዛኮ ዓይሎፓ
    ፔቴስኬያ ዔኤላዖ፦ «ናዓሢ ኬዲ ዔኪ ዒንዶ ኮይላ ዓኣዼ» ጌይ ዓይሤኔ።
  twi-ASANTE: Prɛko pɛ, ɔkaa sɛ, “Me ti pae me! Me ti pae me!” Nʼagya ka kyerɛɛ nʼapaafoɔ
    no mu baako sɛ, “Fa no kɔ efie kɔma ne maame.”
  eng-WEBU: He said to his father, “My head! My head!” He said to his servant, “Carry
    him to his mother.”
  wal-wal: Biidi ba aawaayyo, “Woo ta huuphiyau! Woo ta huuphiyau!” yaagiis. Yaagin
    a aawai issi ashkkarau, “Tookkada a aayeekko efa” yaagidi yootiis.
  spa-PDDPT: 'dijo a su padre: ¡Ay, mi cabeza, mi cabeza! Y él dijo al esclavo: Llévalo
    a su madre.'
  gun-gun: Ha'e vy nguu pe — Xeakã raxy! — he'i. Ha'e ramo guembiguai kunumi va'e
    pe tuu — Eraa na ixya py — he'i.
  ilo-ULB: Kinunana iti amana, “Ti ulok, ti ulok.” Kinuna ti amana iti adipenna, “Bagkatem
    isuna nga ipan iti inana.”
  kpg-kpg: Digi duai hua, gei tama daane gaa dangi gi dono damana, “Dogu libogo e mmae!
    Dogu libogo e mmae!” Tamana ga helekai gi di hege, “Lahia tama daane gi dono dinana.”
  uig-ARA: 'ئۇ ئاتىسىغا: ۋاي بېشىم، ۋاي بېشىم، دەپ ۋايسىدى. ئۇ خىزمەتكارىغا، ئۇنى
    ئانىسىنىڭ قېشىغا ئېلىپ بارغىن، دېدى.'
  sus-sus: A naxa a fala a baba bɛ, «N baba, n xunyi n xɔnɔma a ɲaaxi ra.» A baba
    naxa a fala a xa konyi bɛ, «A xanin a nga xɔn ma.»
  pon-2006: Mwadangete e werkihong eh pahpao, nda, “Ipa, I moangmedekdahr, I moangmedekdahr!”
    Eh pahpao eri ndaiong ladu men en ale kisin pwutako oh tangahkilahng rehn eh nohno.
  jae-jae: Ma eŋ kêtaŋ gêdêŋ tama gebe “Joe, ŋoc môkêcapac, ŋoc môkêcapac.” Tec tama
    kêsôm gêdêŋ nê sakiŋwaga gebe “Ôkôc eŋ ôndêŋ têna êna.”
  ksd-ksd: 'Ma i ga biti tai tamana: Ra ulugu, ra ulugu. Ma tamana i ga biti tai kana
    tultul: Una puak ia pire nana.'
  tur-YTC: Babasına, “Başım! Başım!” dedi. Hizmetçisine, “Onu annesine götür” dedi.
  grc-BRENT: καὶ εἶπε πρὸς τὸν πατέρα αὐτοῦ, τὴν κεφαλήν μου, τὴν κεφαλήν μου· καὶ
    εἶπε τῷ παιδαρίῳ, ἆρον αὐτὸν πρὸς τὴν μητέρα αὐτοῦ.
  ind-AYT: Kemudian, anak itu berkata kepada ayahnya, “Aduh, kepalaku, kepalaku!”
    Ayahnya berkata kepada hambanya, “Bawalah dia kepada ibunya.”
  nya-nya: Mwanayo anafuwula kwa abambo ake kuti, “Mayo! Mutu wanga ine! Mayo! Mutu
    wanga ine!” Abambo akewo anawuza wantchito wake kuti, “Munyamule ndi kukamupereka
    kwa amayi ake.”
  hrv-hrv: 'I potuži se ocu: “Jao, glava, glava moja!” A otac zapovjedi jednom momku
    da ga odnese majci.'
  mps-mps: Te waigo augwali sę eyu bidibadi, te augwali tonono bilali, polo tama
    agai aga ayabolo i weyu, e tiwai wali, “E, aya, eno tobolude dene dwai mu ebo.
    Dene me elalubo.” Tibaso, aga ayago te aga sę bidi me delibolo wali, “E wai aga
    ida pageba auwasa pao,” wali.
  tpi-tpi: Mangi i lukluk long ol i wok i stap, na wantu em i singaut long papa olsem,
    “E papa, het bilong mi i pen nogut tru. Em i pen moa yet.” Orait papa i tokim
    wanpela wokboi olsem, “Karim dispela mangi i go long mama bilong en.”
  dan-1931: 'Da sagde han til sin Fader: “Mit Hoved, mit Hoved!” Og hans Fader sagde
    til en Karl: “Bær ham hjem til hans Moder!”'
  vie-OVCB: 'nói với cha: “Đầu con đau quá! Đầu con đau quá!” Ông bảo người đầy tớ
    đem nó về cho mẹ nó.'
  guj-2017: બાળકે તેના પિતાને કહ્યું, મારું માથું, મારું માથું.” તેના પિતાએ પોતાના
    ચાકરને કહ્યું, “તેને ઊંચકીને તેની માતા પાસે લઈ જા.”
  pon-2006A: Mwadangete e werkihong eh pahpao, nda, “Ipa, I moangmedekdahr, I moangmedekdahr!”
    Eh pahpao eri ndaiong ladu men en ale kisin pwutako oh tangahkilahng rehn eh nohno.
  por-BRBSL: 'Ele disse a seu pai: “Minha cabeça! Minha cabeça!”. Ele disse a seu
    criado: “Leve-o até sua mãe”.'
  cth-cth: Hahoi teh a na pa koe ka lû a pataw, ka lû a pataw, telah a dei pouh. A
    sanpa koevah a manu koe cetkhai haw atipouh.
  twi-twi: Prɛko pɛ, ɔkae se, “Me ti pae me! Me ti pae me!” Nʼagya ka kyerɛɛ nʼapaafo
    no mu baako se, “Fa no kɔ fie kɔma ne na.”
  hlt-hlt: Te vaengah a napa taengah, “Ka lu, ka lu,” a ti nah. Te dongah tueihyoeih
    pakhat taengah, “Anih he a manu taengla thak,” a ti nah.
  tbz-SIM: 'Bɛ̀ dɛ mbo kɛ̀ dɛbirɛ kuɔ́nko kɛ dɔ̀: N yuu diì yóù! N yuu diì yóù! Kɛ̀
    dɛ cicɛɛ nɑ́kɛ́ otɔ̃ntì kɛ dɔ̀: Túótɛ́ dɛbirɛ kɛ́kɔtɛnɛ̀ dɛ yɔ̃ borɛ̀.'
  msy-2020: Otarim ingangaribar gara ikia, egha kamaghɨn uan afeziamɨn diava arai,
    “Iiii afeziam! Nan dapanim puvɨra na gami. A na gamuavɨra iti! Iiii!” Ezɨ afeziam
    uan ingangarir gumazir mam mɨgɨa ghaze, “Nɨ otarir kam inigh an amebam bagh mangɨ.”
  dop-dop: 'Pǝ tɑsɑɑ, ɩlɛ kɑ mɑpɑ kɑpukɑ ntɛ́ sɩ: Wɑɑɩ, pɑɑpɑ, mɑ nyʋɣʋ, mɑ nyʋɣʋ.
    Ntɛnɑ cɛcɛ kʋsɩ ɩ tǝmlɛ nyǝ́mɑ tɑɑ nɔɣɔlʋ sɩ: Ponɑ-kɛɣɛ kɑ too kiŋ.'
  azb-azb: 'O, atasına «Başım ağrıyır, başım!» dedi. Atası nökərə dedi: «Onu anasının
    yanına apar».'
  eng-DBY: And he said to his father, My head, my head! And he said to the servant,
    Carry him to his mother.
  hin-2017: और उसने अपने पिता से कहा, “आह! मेरा सिर, आह! मेरा सिर।” तब पिता ने अपने
    सेवक से कहा, “इसको इसकी माता के पास ले जा।”
  wol-KYG: 'Mu jekki ne baayam: «Wóoy baay, sama bopp bi, sama bopp bi!» Baay ba ne
    surga ba: «Yóbbu ko ca yaayam.»'
  eng-YLT: and he saith unto his father, 'My head, my head;' and he saith unto the
    young man, 'Bear him unto his mother;'
  kne-kne: Idi siya et di, bigla ay kinalianas ama na yan kanana, “Aney! Din toktok
    ko!” Pag kanan ama na sin esa ay bag-ena, “Iey mo en ina na.”
  eng-WYC-2017: he said to his father, Mine head acheth, mine head acheth. And his
    father said to a servant, Take, and lead him to his mother.
  eng-WMBB: He said to his father, “My head! My head!” He said to his servant, “Carry
    him to his mother.”
  urd-GVH: अचानक लड़का चीख़ने लगा, “हाय मेरा सर, हाय मेरा सर!” बाप ने किसी मुलाज़िम
    को बताया, “लड़के को उठाकर माँ के पास ले जाओ।”
  rug-rug: Meke kabo va hodaka la koasa tamana si asa, “Kei sigiti batuqu! Sigiti
    batuqu!” gua si asa. Meke tozi nia sa tamana si keke nabulu, “Paleke la nia koasa
    tinana sa koburu hie,” gua si asa.
  gaz-gaz: Innis abbaa isaatiin, “Mataa koo! Mataa koo!” jedhe. Abbaan isaa immoo
    hojjetaa tokkoon, “Baadhuutii gara haadha isaatti isa geessi” jedhe.
  fra-LSG: 'il dit à son père: Ma tête! Ma tête! Le père dit à son serviteur: Porte-le
    à sa mère.'
  gnn-gnn: Bala ŋayi ŋunhi rathany'tja waŋa bitjanna, “Mäḻu'! Dhika muḻkurr ŋarra
    rirrikthun marrtji.”
  yal-yal: diin yi a fala a baba xa, a naxa, “N xunna! N xunna!” A baba yi a fala
    a walikɛɛn xa, a naxa, “A xali a nga fɛma.”
  haw-1868: I mai la kela i kona makuakane, Ea, o kuu poo, o kuu poo. I aku la ia
    i kahi kanaka ui, E lawe aku oe ia ia nei i kona makuwahine.
  arb-NAV: 'وَمَا لَبِثَ أَنْ قَالَ لأَبِيهِ: «رَأْسِي يُؤْلِمُنِي، رَأْسِي». فَقَالَ
    لأَحَدِ رِجَالِهِ: «احْمِلْهُ إِلَى أُمِّهِ».'
  ewe-ewe: Ɖevi la gblɔ na fofoa be, “Nye ta! Nye ta!” Fofoa gblɔ na dɔla ɖeka be,
    “Kɔe yi na dadaa.”
  eng-LEE: 'And he said unto his father, My head, my head: and he said to a lad, Carry
    him to his mother.'
  gvn-gvn: '@see-verse:2KI.004.018'
  asm-FB: ল’ৰাটিয়ে বাপেকক ক’লে, “ওহ! মোৰ মূৰটো, মোৰ মূৰটো।” বাপেকে এজন দাসক ক’লে,
    “ইয়াক দাঙি মাকৰ ওচৰলৈ লৈ ব’লা।”
  sus-A: عَ نَشَ عَ قَلَ عَ بَبَ بّ، «ﭑ بَبَ، ﭑ شُنيِ ﭑ شْنْمَ عَ حَاشِ رَ.» عَ بَبَ
    نَشَ عَ قَلَ عَ شَ كٌنيِ بّ، «عَ شَنِن عَ نفَ شْن مَ.»
  fra-SBL: 'Il dit à son père : « Ma tête ! Ma tête ! » Il dit à son serviteur : « Porte-le
    à sa mère. »'
  hbo-hbo: וַיֹּ֥אמֶר אֶל־אָבִ֖יו רֹאשִׁ֣י ׀ רֹאשִׁ֑י וַיֹּ֙אמֶר֙ אֶל־הַנַּ֔עַר שָׂאֵ֖הוּ
    אֶל־אִמֹּֽו׃
  piu-2006: '@see-verse:2KI.004.018'
  kik-kik: Nake akĩĩra ithe atĩrĩ, “Wũi mũtwe-ĩ! Wũi mũtwe-ĩ!” Nake ithe akĩĩra ndungata
    atĩrĩ, “Mũkuue ũmũtwarĩre nyina.”
  fra-NCL: 'il dit à son père : « Ma tête ! ma tête ! » Le père dit à son serviteur :
    « Porte-le à sa mère. »'
  cek-AK: Ampa khaeah, Kai ih lu, kai ih lu, tiah a naa. Ampa mah a tamna maeto khaeah,
    Amno khaeah caeh haih ah, tiah a naa.
  cuk-cuk: 'Agine, ukiagwale susugwa binnasuli goralid: —¡Aaa! ¡An nono-nunmake! Geb
    e-bab dule-ega-arbaedga sogded: —¡E-nanse be sede!'
  uig-CYR: 'У атисиға: Вай бешим, вай бешим, дәп вайсиди. У хизмәткариға, уни анисиниң
    қешиға елип барғин, деди.'
  tel-2017: వాడి తండ్రి తన సేవకుడితో “పిల్లాణ్ణి ఎత్తుకుని వాళ్ళమ్మ దగ్గరికి తీసుకు
    వెళ్ళు” అన్నాడు.
  hat-BSA: 'Li te di a papa li: “Tèt mwen, tèt mwen.” Epi papa l te pale sèvitè li:
    “Pote li bay manman li.”'
  kos-kos: In kitin pacl ah, tulik mukul sac wola nu sin papa tumal ac fahk, “Ngal
    insifuk! Ngal insifuk!” Papa sac fahk nu sin sie mwet kulansap lal ah, “Usla tulik
    se inge nu yurin nina kial ah.”
  hbo-WLC: וַיֹּ֥אמֶר אֶל־אָבִ֖יו רֹאשִׁ֣י ׀ רֹאשִׁ֑י וַיֹּ֙אמֶר֙ אֶל־הַנַּ֔עַר שָׂאֵ֖הוּ
    אֶל־אִמּֽוֹ׃
  ibo-ibo: O tikuru nna ya sị ya, “Isi m o, isi m o!” Nna ya sịrị otu nʼime ndị ohu
    ya, “Kuru ya kulaara nne ya.”
  ory-ory: ଆଉ ସେ ଆପଣା ପିତାଙ୍କୁ କହିଲା, “ମୋʼ ମସ୍ତକ, ମୋʼ ମସ୍ତକ।” ତହୁଁ ପିତା ଆପଣା ଦାସକୁ
    କହିଲା, “ତାହାର ମାତା ନିକଟକୁ ତାହାକୁ ଉଠାଇ ନେଇଯାଅ।”
  chk-chk: Ekis chök mürin, ewe ät a kechü ngeni saman we o üreni, “A metek mökürei,
    a metek mökürei.” Nge saman we a üreni nöün chon angang, “Kopwe ekiela ewe ät
    ren inan we.”
  rop-rop: Brom deya det lilboi bin jingat brabliwei langa im dedi. Imbin jingat,
    “Mi ardim main hed! Mi ardim main hed!” Det dediwan bin tok langa det wekinmen
    blanga im, “Yu deigim det lilboi langa im mami.”
  ukr-1871: 'І кволиться батькові свойму: Голова моя, голова болить! Той же звелїв
    слузї: Одведи його до матусї.'
  deu-1951: 'Da sprach er zu seinem Vater: O mein Kopf, mein Kopf! Jener befahl einem
    Knecht: Führe ihn zu seiner Mutter!'
  eng-JPS: 'And he said unto his father: ''My head, my head.'' And he said to his
    servant: ''Carry him to his mother.'''
  srp-1865: 'I reèe ocu svojemu: jaoh glava, jaoh glava! A on reèe momku: nosi ga
    materi.'
  lug-lug: N’amutegeeza nti, “Omutwe gunnuma, omutwe gunnuma!” Kitaawe n’agamba omu
    ku baddu be nti, “Mutwalire maama we.”
  heb-heb: ויאמר אל אביו ראשי ראשי ויאמר אל הנער שאהו אל אמו׃
  ben-IRV: পরে সে বাবাকে বলল, “আমার মাথা, আমার মাথা।” তার বাবা একজন চাকরকে বললেন,
    “তুমি ওকে তুলে ওর মায়ের কাছে নিয়ে যাও।”
  pan-pan: ਅਤੇ ਉਹ ਆਪਣੇ ਪਿਉ ਨੂੰ ਆਖਣ ਲੱਗਾ, “ਹਾਏ ਮੇਰਾ ਸਿਰ, ਹਾਏ ਮੇਰਾ ਸਿਰ!” ਉਹ ਨੇ ਆਪਣੇ
    ਇੱਕ ਸੇਵਕ ਨੂੰ ਆਖਿਆ, “ਉਹ ਨੂੰ ਉਹ ਦੀ ਮਾਂ ਕੋਲ ਲੈ ਜਾ।”
  mya-JVB: ငါ သည်ခေါင်း နာ၏။ ခေါင်း နာ၏ဟု အဘ အား ပြောဆို လျှင် ၊ အဘက၊ သူငယ် ကို အမိ
    ထံသို့ ယူ သွားဟု လုလင် အား ပြော ၏
  tbg-tbg: vaintiruvano oru nai qora vataakero vaura. Ho vate virave tiro aiha vuvaro
    nai qora aarero tiharo, Mpo qaao, ti qiatave. Ti qiata aiho vivo, tuvaro vira
    qova nai kaiqa vaiinti vorara tiharo, Ho vainti virauru ravuku varera nai nova
    inaini vuru kaane, tuvaro
  hmo-hmo: Vadaeni mero ese iena tamana dekenai ia tai henia, ia gwau, “Tamagu e,
    lauegu kwarana ia hisihisi, lauegu kwarana ia hisihisi!” Vadaeni iena tamana ese
    hesiai tauna ia hamaoroa, ia gwau, “Mero be sinana dekenai do oi huaia lao.”
  urd-urd: और उसने अपने बाप से कहा, हाय मेरा सिर, हाय मेरा सिर! “उसने अपने ख़ादिम
    से कहा, 'उसे उसकी माँ के पास ले जा।”
  rus-SYN: 'И сказал отцу своему: голова моя! голова моя болит! И сказал тот слуге
    своему: отнеси его к матери его.'
  bqc-SIM: 'Ɔ̃ a ò a maepiɛ: Ma miɛ! Ma miɛ! Ɔ̃ aà maepi ò a zĩkɛnaɛ: Nɛ́pi sɛ
    taò a daɛ.'
  tcz-CHONGTHU: Tohphung in ahung peng jah jingin, “Kaluchang anai Kaluchang anai,”
    ahin tin ahi. Apa chun asohte khat kom’a, “Inlang’a anu kom’a po tauvin,” ati.
  mar-mar: तो वडिलांना म्हणाला, “माझे डोके, माझे डोके.” यावर त्याचे वडिल आपल्या नोकराला
    म्हणाले, “याला त्याच्या आईकडे घेऊन जा.”
  qub-qub: 'Chaycho caycashancho papäninta niran: «¡Ay umallau! ¡umämi fiyupa nanan!»
    nir. Chaura wamrapa papänenga juc uywayninta niran: «Maman cajman cutiraycachiy.»'
  bqp-bqp: 'Akũ à pì a de pìinɛ: Ma mìi! Ma mìi! Akũ a de pìi pì a zĩkɛriinɛ: Ǹ
    nɛ́ pì sɛ́ ǹ tá kãao a danɛ.'
  hat-hat: 'li rete konsa, li di papa l'': —Woy! Tèt mwen! Tèt mwen! Papa a rele yonn
    nan domestik li yo, li di l'' konsa: —Pote ti gason an bay manman l''.'
  eng-BSB: “My head! My head!” he complained to his father. So his father told a servant,
    “Carry him to his mother.”
  eng-WEBPB: He said to his father, “My head! My head!” He said to his servant, “Carry
    him to his mother.”
  kbq-kbq: Hanki anampi mani'neno nefana asmino, Nase'nimo'a tusi natagrie, natagrie,
    huno higeno, nefa'a mago eri'za vahe hunteno, avrenka nerera'ma mani'nerega vuo.
  nhe-BL: 'Huan nimantzi nopa conetl quiilhui itata: ―¡Nechcocohua notzonteco! ¡Nechcocohua
    notzonteco! Huan itata quiilhui se tlatequipanojquetl ma quihuica campa itztoc
    inana ipan ichaj.'
  bus-bus: 'Ben à bè a de pìnɛ: Ma mì! Ma mì! Ben à de pì bè a zĩkɛrinɛ: Ǹ nɛ́ pì
    sɛ́ ǹ táo a danɛ.'
  gub-BL: Na'arewahy uzypyrog u pe uhapukaz pà kury. — Az. Heàkàgahy tuwe ihe, i'i
    izupe. Uze'eg tu amo uma'ereko ma'e pe. — Eraha kwarer ihy pe kury, i'i izupe.
  eng-DRA: 'He said to his father: My head acheth, my head acheth. But he said to
    his servant: Take him, and carry him to his mother.'
