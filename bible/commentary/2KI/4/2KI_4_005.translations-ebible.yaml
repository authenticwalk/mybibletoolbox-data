  uig-ARA: شۇنىڭ بىلەن ئۇ ئۇ يەردىن ئايرىلىپ ئوغۇللىرى بىلەن ئۆيگە كىرىپ ئىشىكنى ياپتى.
    ئوغۇللىرى چۆگۈن-كوزىلارنى ئۇنىڭ ئالدىغا ئېلىپ كەلگەندە، ئۇ ماي قۇيدى.
  sus-sus: Na ginɛ naxa siga, a sa se sasee yefu. A naxa so a xɔnyi a naadɛ balan
