  ind-AYT: Sesudah itu, perempuan itu pergi dan menutup pintu sesudah anak-anaknya
    masuk. Lalu, Mereka mendekatkan bejana-bejana kepadanya sementara dia menuang.
  nya-nya: Mayi uja anachoka kwa Elisa nakadzitsekera ndi ana ake. Anthu anabweretsa
