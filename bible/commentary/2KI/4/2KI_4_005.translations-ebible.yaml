  arb-NAV: فَمَضَتْ مِنْ عِنْدِهِ وَأَغْلَقَتِ الْبَابَ عَلَى نَفْسِهَا وَعَلَى أَبْنَائِهَا،
    الَّذِينَ رَاحُوا يُحْضِرُونَ لَهَا الأَوَانِيَ الْفَارِغَةَ فَتَصُبُّ فِيهَا.
  ewe-ewe: Nyɔnu la wɔ nu si nyagblɔɖila la ɖo nɛ. Via ŋutsuwo tsɔ ze kple gagbawo
