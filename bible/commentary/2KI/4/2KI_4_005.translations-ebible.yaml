    সেইবোৰত তেল ঢালিয়েই থাকিল।
  sus-A: نَ فِنّ نَشَ سِفَ، عَ سَ سٍ سَسٍيٍ يٍقُ. عَ نَشَ سٌ عَ شْنيِ عَ نَادّ بَلَن
    عَ تَن نُن عَ شَ دِيٍ شُن مَ. عَ شَ دِيٍ نُ قَ سٍ سَسٍيٍ رَدَنفِ عَ مَ، عَ نُ
    تُرٍ سَ عٍ كُي.
  fra-SBL: Et elle s'éloigna de lui, et ferma la porte sur elle et sur ses fils. Ils
