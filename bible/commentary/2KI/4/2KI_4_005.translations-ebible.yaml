  guj-2017: પછી તે સ્રી એલિશા પાસેથી ગઈ અને તેણે તથા તેના દીકરાઓએ ઘરમાં જઈને બારણું
    બંધ કરી દીધું. તેઓ તેની પાસે વાસણો લાવતા ગયા અને તે વાસણોમાં તેલ રેડતી ગઈ.
  pon-2006A: Liho eri patohla ni imweo iangahki nah pwutak ko, ritingedi wenihmwo,
