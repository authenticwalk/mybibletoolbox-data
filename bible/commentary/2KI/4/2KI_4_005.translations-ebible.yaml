  deu-1951: Sie ging von ihm und schloß die Tür hinter sich und ihren Söhnen zu; die
    brachten ihr die Gefäße, und sie goß ein.
  eng-JPS: So she went from him, and shut the door upon her and upon her sons; they
    brought the vessels to her, and she poured out.
  srp-1865: I ona otide od njega, i zatvori se u kuæu sa sinovima svojim; oni joj
    dodavahu a ona naljevaše.
  lug-lug: Bwe yava waali n’addayo eka ne yeggalira mu nnyumba ye n’abaana be. Ne
