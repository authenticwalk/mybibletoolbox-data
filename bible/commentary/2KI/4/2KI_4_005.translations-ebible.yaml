  tbz-SIM: Kòo nitipòkùu ítóo kɛ́kò nkɛ́tɑ o dieku wenwe nɛ̀ o nitidɑbí kɛ́kpetínnɛ́
    dicɑ̀ù, kòo bí nhò duɔ̀ nyɛdíè nkòò uti mɛkùɔ̀.
  msy-2020: Ezɨ amizim akar kam baregha gɨvagha ghua, uan namakaba da mɨneba inigha,
