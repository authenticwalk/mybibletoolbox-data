    wen natul ah sang nu sel.
  hbo-WLC: וַתֵּ֙לֶךְ֙ מֵֽאִתּ֔וֹ וַתִּסְגֹּ֣ר הַדֶּ֔לֶת בַּעֲדָ֖הּ וּבְעַ֣ד בָּנֶ֑יהָ
    הֵ֛ם מַגִּשִׁ֥ים אֵלֶ֖יהָ וְהִ֥יא מיצקת׃
  ibo-ibo: Nwanyị ahụ hapụrụ ya, ga mechibido onwe ya na ụmụ ya ndị ikom ụzọ. Ha na-ebutere
    ya ite niile ahụ nso, ebe ya onwe ya na-agbanye agbanye nʼime ha.
  ory-ory: ତହୁଁ ସେହି ବିଧବା ଇଲୀଶାୟଙ୍କ ନିକଟରୁ ଯାଇ ଆପଣାର ଓ ଆପଣା ପୁତ୍ରମାନଙ୍କ ପଛେ ଦ୍ୱାର
