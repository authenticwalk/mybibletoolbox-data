  heb-heb: ותלך מאתו ותסגר הדלת בעדה ובעד בניה הם מגשים אליה והיא מיצקת׃
  ben-IRV: পরে সেই স্ত্রীলোকটী তাঁর কাছ থেকে চলে গেল, আর সে ও তার ছেলেরা গৃহে ঢুকে
    দরজা বন্ধ করে দিল; তারা বার বার পাত্র আনতে লাগল এবং সে তেল ঢালতেই থাকল।
  pan-pan: ਉਹ ਉਸ ਦੇ ਅੱਗਿਓਂ ਚੱਲੀ ਗਈ ਤੇ ਆਪਣੇ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਲਈ ਬੂਹਾ ਬੰਦ ਕਰ ਲਿਆ। ਉਹ
    ਉਸ ਦੇ ਕੋਲ ਲਿਆਉਂਦੇ ਗਏ ਤੇ ਉਹ ਪਾਈ ਗਈ।
  mya-JVB: ထိုမိန်းမသည် သွား ၍ သား တို့သည် အိုးများကို ယူခဲ့ ပြီးမှ ၊ မိန်းမသည် သားတို့နှင့်အတူအိမ်ထဲသို့ဝင်၍
    တံခါး ကိုပိတ် လျက် ဆီကို လောင်း လေ၏
  tbg-tbg: Minti tuvaro nahenti viva Elisaava tuntemakero, airi taqu varero nai naavuqi
