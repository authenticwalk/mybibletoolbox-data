  uig-CYR: Шуниң билән у у йәрдин айрилип оғуллири билән өйгә кирип ишикни япти. Оғуллири
    чөгүн-козиларни униң алдиға елип кәлгәндә, у май қуйди.
  pma-pma: Sakini, vatina enek va ka mum usil selusien onen. Kei va teim ral min natnali
    keilu ka telkoteh en voiteh. Evus, kur titi veioel onen, ka mutah oel teni va
    en veioel keil koa natnali keilu lulahi lumai lusani mini.
  tel-2017: ఆమె ఎలీషా దగ్గరనుండి వెళ్ళింది. తన కొడుకులతో లోపలికి వెళ్ళి తలుపులు మూసింది.
    తన కొడుకులు తెచ్చిన పాత్రలను నూనెతో నింపింది.
  hat-BSA: Konsa, li te ale kite li e te fèmen pòt la dèyè li avèk fis li yo. Yo t
    ap mennen veso kote li pou l te plen.
  kos-kos: Ouinge mutan sac ac wen luo natul ah utyak nu lohm ah, kaliya srungul ah,
