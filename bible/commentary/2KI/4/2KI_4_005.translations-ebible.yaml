    viri nai nora amuvaro, viva nai orivi taqu vatoraqihairo taqu voqi voqi qihiarora.
  hmo-hmo: Vadaeni, hahine ese Elisaia ia rakatania, bona mai ena natuna ruaosi danu
    ruma idia raka vareai, iduara idia koua. Iena natuna memero ese kavabu haida idia
    mailaia noho neganai, vabu ese unai iena kavabu maragina dekena amo, olive dehoro
    ia bubua noho, bubua noho.
  urd-urd: तब वह उसके पास से गई, और उसने अपने बेटों को अन्दर साथ लेकर दरवाज़ा बन्द
    कर लिया; और वह उसके पास लाते जाते थे और वह उँडेलती जाती थी।
  rus-SYN: И пошла от него и заперла дверь за собой и за сыновьями своими. Они подавали
    ей, а она наливала.
  bqc-SIM: Ɔ̃ nↄɛpi fɛ̀lɛ bↄ̀ aà kĩ́i, à gɛ̀ lɛ́ kɛ màa. À gɛ̃̀ kpɛ́u ń a nɛ́ↄ
    à zɛtà, aalɛ ta dↄɛ̀, ↄ̃ àlɛ nísikakau.
  tcz-CHONGTHU: Hichun amanun jong aseipeh bang bang chun aboltan ahi. Amanun belchu
    adim phat phatleh achatenin ahinpelut ji ji lhonin, hiti chun bel jouse chu adipsoh
    tauvin ahi.
  mar-mar: मग ती स्त्री अलीशाकडून निघून आपल्या घरी आली व तिने आपल्या मागून व आपल्या
    मुलांच्या मागून दार आतून लावून घेतले. त्यांनी तिच्याकडे भांडी आणली आणि ती त्यामध्ये
    तेल ओतत गेली.
  qub-qub: Niptin warmiga cuticuran Eliseo cajpita. Wasinchönaga Eliseo nishanno wamrancunawan
    wichgacurcur mañacushan puyñucunaman asëtita wiñaran. Wamrancunana witichiparcaycaran.
  bqp-bqp: Akũ nↄgbɛ̃ pìi fùtɛ à bò a kĩnaa à gɛ̀ɛ kɛ lɛ. À gɛ̃̀ kpɛ́n kũ a nɛ́nↄ
    à zɛ́ tàta, òtɛn ta dↄnɛ, akũ àtɛn nísi kákan.
  hat-hat: Se konsa, madanm lan kite Elize, li tounen lakay li al jwenn pitit gason
    l' yo. Li fèmen pòt. Li pran ti boutèy lwil la, li vide lwil nan ja vid yo. Pitit
    gason l' yo t'ap pote ja yo ba li yonn apre lòt. Li menm li t'ap plen yo.
  eng-BSB: So she left him, and after she had shut the door behind her and her sons,
    they kept bringing jars to her, and she kept pouring.
  eng-WEBPB: So she went from him, and shut the door on herself and on her sons. They
    brought the containers to her, and she poured oil.
  kbq-kbq: Ana kema Elisa'ma hiana ana a'mo'a antahiteno, vuno vahe kavoramina zamantahigeno
    eritru huteno, tare ne'ararene noma'afi ufreno kahana erigiteno, tare ne'ararena
    ke higeke kavoa eri amitere hakeno masavena tagintetere huno evu'ne.
  nhe-BL: Huan yajqui nopa sihuatl huan quichijqui tlen quiilhui. Huan teipa mocaltzajqui
    ihuaya ioquichpilhua. Huan inijuanti quihualiquiliyayaj nopa miyac comitl huan
    lemetetini huan yajaya quintequiliyaya aceite.
  bus-bus: Ben nↄgbɛ̃ pì fɛ̀ɛ à bↄ̀ à kiia à gàa kɛ lɛ. À gɛ̃̀ kpɛ́n kↄ̃n a nɛ́nↄ
    à zɛ́ tàta, aↄ̃ↄe taa dↄↄnɛ, ben èe nↄ́si kákaan.
  gub-BL: Na'e oho kuzà wàpuz me umemyr wanupi. Uwàpytym uken. Upyhyk a'e zutahyky'a
    zany uri kawer hereko har kury. Uzypyrog imono pà y'a pupe. Imemyr werur amo y'a
    izupe wà. Umynehem a'e. Na'e werur amo y'a izupe wà no. Umynehem a'e no.
  eng-DRA: 'So the woman went, and shut the door upon her, and upon her sons: they
    brought her the vessels, and she poured in.'
