  dop-dop: Ḿpʋ́ɣʋ́ ɑlʋ tɛɛwɑ nɑ ɩ́ polo nɑ ɩ́ nɑ ɩ piyɑ pɑ́ tǝkɩ pɑ tɔɔ. Nɑ ɩ piyɑ
