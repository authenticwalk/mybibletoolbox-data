verse: 2KI.004.005
translations:
  mal-C: അവൾ അദ്ദേഹത്തിന്റെ അടുത്തുനിന്നു പോയി, മക്കളെയുംകൂട്ടി അകത്തുകടന്നു വാതിലടച്ചു.
    കുട്ടികൾ പാത്രങ്ങൾ എടുത്തുകൊടുത്തുകൊണ്ടും അവൾ എണ്ണ പകർന്നുകൊണ്ടുമിരുന്നു.
  deu-TKW: Da ging sie von ihm hinweg und that also. Sie verschloß die Türe hinter
    sich und ihren Söhnen; diese langten ihr zu und sie goß beständig ein.
  lin-lin: Atikaki Elize mpe akangaki ekuke sima na ye elongo na bana na ye ya mibali.
    Bana na ye bazalaki kopesa ye bambeki, mpe azalaki kotondisa yango na mafuta.
  eng-LSV: And she goes from him, and shuts the door on her, and on her sons; they
    are bringing [them] near to her, and she is pouring [it] out,
  eng-GNV: So shee departed from him, and shut the doore vpon her, and vpon her sonnes.
    And they brought to her, and she powred out.
  eng-WEBSTER: So she went from him, and shut the door upon her and upon her sons,
    who brought the vessels to her; and she poured out.
  nhw-BL: Huan yajqui nopa sihuatl huan quichijqui catli quiilhui. Huan teipa mocaltzajqui
    ihuaya ioquichpilhua. Huan inijuanti quihualiquiliyayaj nopa conme huan lemeteme
    huan yaya quintequiliyaya aceite.
  swh-ONEN: Yule mjane akaondoka na kujifungia ndani, yeye na wanawe. Wao wakamletea
    vyombo, naye akaendelea kumimina mafuta.
  bba-bba: Sɑɑ yerɑ kurɔ wi, u seewɑ u Elisee deri. Mɑ u dɑ u tii ɡɑmbo kɛnusi wi
    kɑ win bibu. Mɑ bii be, bɑ nùn ɡbɛ̃ɛ ni tĩimɔ u ɡum mɛ wisimɔ.
  eng-KJVCPB: So she went from him, and shut the door upon her and upon her sons,
    who brought the vessels to her; and she poured out.
  luo-luo: Omiyo dhakono nodhi moloro dhoot ka en kaachiel gi yawuote. Negigemone
    agulni kendo en to nosiko kopongʼogi gi mo.
  meu-meu: Taunabunai, hahine ese ia e rakatania, mai natuna raruosi ida e raka vareai,
    iduara e koua; bena dehoro e seia negana ai, idia ese kavabu na ia dekena e mailaidia.
  npi-ULB: त्यसैले तिनी एलीशाबाट विदा भइन्, र तिनले आफ्ना छोराहरूलाई पनि भित्र राखेर
    ढोका बन्द गरिन् । तिनीहरूले तिनीकहाँ भाँडाहरू ल्याए, र तिनले ती तेलले भरिन् ।
  yor-yor: Ó sì fi sílẹ̀ lẹ́yìn náà ó ti ìlẹ̀kùn ní ẹ̀gbẹ́ rẹ̀ àti àwọn ọmọ rẹ̀. Wọ́n
    gbé ìkòkò wá fún un ó sì ń dà á.
  emp-NTPO: Ara maʌ̃da pẽdra wẽrãra wãsia. Zocoda zocãrã iwid̶iped̶a idjira, idji
    warrarã sid̶a diguid̶a wãnaped̶a dji ed̶a wãbadara jũãtrʌsid̶aa. Maʌ̃be dji warrarãba
    maʌ̃ zoco b̶eara ab̶a ab̶a dji papamaa edesid̶aa nedragaba bira tʌcuamãrẽã.
  pes-OPCB: پس آن زن چنین کرد. پسرانش کوزه‌ها را می‌آوردند و او هم آنها را یکی پس
    از دیگری پر می‌کرد.
  tgl-ULB: Kaya iniwan niya si Eliseo at sinara ang pinto sa likod niya at kaniyang
    mga anak. Nagdala sila ng mga tapayan para sa kaniya, at pinuno ang mga ito ng
    langis.
  hui-hui: Bi ogonidagua layago hale howa wali biago ibu pialu ibunaga nenege kaware
    bu hearuhondo iba be ngidaba laga buwa ibuni andagaha mo yalu pene. Mo yu pialu
    ibu igini biago labo heba anda tamuha mandagi anda puwa panga payatagi hene. Payatagiho
    biruwa igiri biago labome iba be mo yu ibugu biyagola libu ai̱yahanda iba be ala
    wini biagoha howa olibe lini weli be maruha odo berelaga bialu be wiaru bibahende
    biru to̱lai helene.
  mya-mya: သို့​ဖြစ်​၍​ထို​မု​ဆိုး​မ​သည် မိ​မိ​၏​သား​များ​ကို ခေါ်​၍ အိမ်​ထဲ​သို့​ဝင်​ကာ​တံ​ခါး​ကို​ပိတ်​ပြီး​လျှင်
    သူ​၏​သား​များ​ယူ​ဆောင်​လာ​သော​အိုး​များ ထဲ​သို့​ဆီ​လောင်း​ထည့်​လေ​သည်။-
  bod-N: དེ་ནས་ཁོ་མོ་ཁོང་དང་བྲལ་ནས་རང་དང་བུ་གཉིས་ཡོད་སའི་ཁང་སྒོ་གཏན་པ་དང་། ཁོ་མོའི་བུ་གཉིས་ཀྱིས་རྒྱུན་ཆད་མེད་པར་སྣོད་ཁྱེར་འོངས་པ་དང་ཁོ་མོས་དེ་དག་གི་ནང་དུ་སྣུམ་བླུགས་སོ།
    །
  sna-sna: Naizvozvo akabva kwaari, akapfiga mukova iye navana vake vari mukati. Vakauya
    nemidziyo kwaari, iye akaramba achingodira.
  spa-BLM: Se separó de él y cerró la puerta para sí misma y para sus hijos. Le trajeron
    los recipientes y ella echó aceite.
  cac-cac: Ayic ix lajvi slolon ix yed' vin̈aj Eliseo chi', ix b'at smacanoch sb'a
    ix yed' eb' vin̈ yune' chi' d'a yol spat, ix syamanoch eb' sb'ud'an juntzan̈ xalu
    ix smajnej chi' d'a aceite chi'.
  swh-ULB: Basi akamuacha Elisha na kujifungia mlango yeye na watoto wake. Wakavileta
    vile vyombo kwake, na akivijaza kwa mafuta.
  bel-bel: І пайшла ад яго і замкнула дзьверы за сабою і за сынамі сваімі. Яны падавалі
    ёй, а яна налівала.
  deu-ELBBK: Und sie ging von ihm weg und schloss die Tür hinter sich und hinter ihren
    Söhnen zu; diese reichten ihr, und sie goss ein.
  mbb-OT: Umbe, mibeelan dutun te vahi haazà is nekaǥi ni Elisha ziyà te kandin, ne
    midlelekeb sikandan te menge anak din diyà te valey zan. Ne mid-uwit te menge
    anak din diyà te kandin is menge teleǥuey, ne midteǥuan din haazà te lana.
  mal-2015: അവൾ അവനെ വിട്ടു ചെന്നു തന്റെ മക്കളോടുകൂടെ അകത്തു കടന്നു വാതിൽ അടെച്ചു;
    അവർ അവളുടെ അടുക്കൽ പാത്രങ്ങളെ വെച്ചുകൊടുക്കയും അവൾ പകരുകയും ചെയ്തു.
  rmc-rmc: Oj lestar odgeľa a phandľa pal peste the pal peskre čhave o vudar. On lake
    podenas o nadobi a oj andre čhivkerelas o olejos.
  pes-OPV: پس از نزد وی رفته، در را بر خود وپسرانش بست و ایشان ظرفها نزد وی آورده،
    اومی ریخت.
  ron-1924: Атунч, еа а плекат де ла ел. А ынкис уша дупэ еа ши дупэ копиий ей; ей
    ый апропияу васеле ши еа турна дин унтделемн ын еле.
  ben-OBCV: সে তাঁর কাছ থেকে চলে গেল এবং ছেলেদের নিয়ে ঘরের দরজা বন্ধ করে দিয়েছিল।
    তারা তার কাছে বেশ কয়েকটি বয়াম নিয়ে এসেছিল এবং সে সেগুলিতে তেল ঢেলে যাচ্ছিল।
  som-som: Sidaas daraaddeed isagii way ka tagtay, oo iyadii iyo wiilasheedii albaabkii
    bay isku soo xidheen, oo iyaguna weelashii bay u keenkeeneen, iyana way ku shubtay.
  lat-VUC: 'Ivit itaque mulier, et clausit ostium super se, et super filios suos:
    illi offerebant vasa, et illa infundebat.'
  eng-ASVBT: So she went from him, and shut the door upon her and upon her sons; they
    brought the vessels to her, and she poured out.
  ita-1885: Ella dunque si partì da lui, e serrò l'uscio dietro a sè, e dietro a' suoi
    figliuoli; ed essi le recavano i vasi, ed ella versava.
  eng-LXXUP: 'And she departed from him, and shut the door upon herself and upon her
    sons: they brought the vessels near to her, and she poured in until the vessels
    were filled.'
  eng-ULB: So she left Elisha and shut the door behind her and her sons. They brought
    the jars to her, and she filled them with oil.
  spa-VBL: Ella dejó a Eliseo, se fue a su casa y cerró la puerta detrás de ella y
    de sus hijos. Le trajeron las tinajas y ella siguió vertiendo.
  fra-_FOB: Elle s'en alla donc d'avec lui; puis elle ferma la porte sur elle et sur
    ses enfants; ils lui apportaient les vases, et elle versait.
  mal-mal: അവൾ അവനെ വിട്ട് വീട്ടിൽചെന്ന് തന്റെ മക്കളോടുകൂടെ അകത്ത് കടന്ന് വാതിൽ അടച്ചു;
    മക്കൾ അവൾക്ക് പാത്രങ്ങൾ കൊടുക്കുകയും അവൾ അവയിലേക്ക് എണ്ണ പകരുകയും ചെയ്തു.
  urd-GVR: Bewā ne jā kar aisā hī kiyā. Wuh apne beṭoṅ ke sāth ghar meṅ gaī aur darwāze
    par kunḍī lagāī. Beṭe use ḳhālī bartan dete gae aur māṅ un meṅ tel unḍeltī gaī.
  suz-BL: मिनु मेको मीश मुर एलीशा आ बाक्‍तीक रे गाक्‍माक्‍त। मिनु आ खिं जाक्‍दीश्‍शा,
    आ आल आस कली खिंङगा ओंइशा लाप्‍चो चोक्‍गा बाक्‍त। मिनु आ चाक्‍शो श्‍येत्‍थ गर शुशेमी
    तेल प्रिंदा बाक्‍त।
  ita-1927: Ella dunque si partì da lui, e si chiuse in casa coi suoi figliuoli; questi
    le portavano i vasi, ed ella vi versava l’olio.
  ckb-ckb: ئەویش لەلای ڕۆیشت و دەرگاکەی لەسەر خۆی و کوڕەکانی داخست، ئەوان قاپەکانیان
    بۆی دەهێنایە پێشەوە و ئەویش تێی دەکردن.
  eng-BBE: So she went away, and when the door was shut on her and her sons, they
    took the vessels to her and she put oil into them.
  kan-OKCV: ಹೀಗೆ ಅವಳು ಅವನನ್ನು ಬಿಟ್ಟು ಹೋಗಿ, ತಾನೂ, ತನ್ನ ಪುತ್ರರೂ ಬಾಗಿಲು ಮುಚ್ಚಿದರು. ಇವರು
    ಅವಳ ಬಳಿಗೆ ಪಾತ್ರೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದರು. ಅವಳು ಎಣ್ಣೆಯನ್ನು ಅವುಗಳಲ್ಲಿ ಹೊಯ್ದಳು.
  tam-2017: அவள் அவனிடத்திலிருந்துபோய், கதவைப் பூட்டிக்கொண்டு, மகன்கள் அவளிடத்தில்
    பாத்திரங்களை கொடுக்க, அவள் அவைகளில் ஊற்றினாள்.
  spa-RV-1909: Y partióse la mujer de él, y cerró la puerta tras sí y tras sus hijos;
    y ellos le llegaban los vasos, y ella echaba del aceite.
  ron-BTF: Astfel ea a plecat de la el și a închis ușa după ea și după fiii ei, care
    îi aduceau vasele; și ea turna.
  eng-WEBP: So she went from him, and shut the door on herself and on her sons. They
    brought the containers to her, and she poured oil.
  eng-FBV: She left Elisha, went home, and shut the door behind her and her sons.
    They brought the jars to her and she kept on pouring.
  nld-1939: Nadat ze van hem was weggegaan, sloot ze de deur achter zich en haar jongens,
    en terwijl dezen de vaten aanreikten, bleef zij ze maar vol gieten.
  nch-BL: Huan yajqui nopa sihuat huan quichijqui cati quiilhui. Huan teipa mocaltzajqui
    ihuaya ioquichpilhua. Huan inijuanti quihualiquiliyayaj nopa conme huan lemetejme
    huan yaya quintequiliyaya aceite.
  vie-1934: Nàng liền đi khỏi người, vào nhà với các con trai mình, đóng cửa lại;
    các con trai nàng đem bình lại, và nàng đổ dầu vào.
  hin-CV: तब वह वहां से चली गई. अपने पुत्रों के साथ कमरे में जाकर उसने दरवाजा बंद
    कर लिया. वह बर्तनों में तेल उंडेलती गई और पुत्र उसके सामने खाली बर्तन लाते गए.
  spa-BES: Entonces ella se fue, y cuando la puerta se cerró sobre ella y sus hijos,
    le llevaron los vasos y ella les puso aceite.
  tdx-tdx: Aa le nieng’ aze re naho narindri’e ama’e naho amo ana’eo i lalañey, le
    nandesa’ iereo vatavo vaho nañiliña’e.
  tha-KJV: นางก็ลาไป และปิดประตูขังนางและบุตรชายของนางไว้ บุ​ตรส่งภาชนะมาให้ และนางก็เทน้ำมัน
  por-BR-2018: E partiu-se a mulher dele, e fechou a porta atrás si e atrás seus filhos;
    e eles lhe traziam os vasos, e ela deitava do azeite.
  deu-ELO: Und sie ging von ihm weg und schloß die Tür hinter sich und hinter ihren
    Söhnen zu; diese reichten ihr, und sie goß ein.
  eng-WYC-2018: Therefore the woman went, and closed the door on herself and on her
    sons, (and) they brought the vessels, and she poured in(to them).
  epo-epo: Kaj ŝi iris de li kaj ŝlosis la pordon post si kaj post siaj filoj. Ili
    alportadis al ŝi, kaj ŝi verŝadis.
  uig-PIN: Xuning bilǝn u u yǝrdin ayrilip oƣulliri bilǝn ɵygǝ kirip ixikni yapti.
    Oƣulliri qɵgün-kozilarni uning aldiƣa elip kǝlgǝndǝ, u may ⱪuydi.
  beo-beo: Amaiba:le, didalo amola ea mano ilia diasu ganodini sa:ili, logo ga:silalu,
    olife susuligi osoboga hamoi ofodo fonobahadiga di, amo lale, ea mano da ema gaguli
    manu, eme da osoboga hamoi ofodo boboga amo gelaba sogasasali.
  tpi-OTNT: Meri i harim dispela tok pinis, na em i go kisim ol sospen long ol wantok
    bilong en, na karim i go long haus bilong en. Na em wantaim ol pikinini i go insait
    long haus na em i pasim dua. Na ol pikinini i wok long bringim ol sospen i kam
    long em, na em i wok long kapsaitim wel i go long ol dispela sospen.
  hau-SA: Ta tashi ta shiga tare da ’ya’yanta maza, suka kulle ƙofa. ’Ya’yanta suka
    kawo mata tuluna, ita kuma tana ɗurawa.
  uig-LAT: Shuning bilen u u yerdin ayrilip oghulliri bilen öyge kirip ishikni yapti.
    Oghulliri chögün-kozilarni uning aldigha élip kelgende, u may quydi.
  nde-nde: Wasuka kuye kwathi ngemva kwesikhathi wavala umnyango lamadodana akhe.
    Amadodana amqhubela imbiza yena elokhu ezigcwalisa ngamafutha.
  ton-ton: Ko ia naʻa ne ʻalu atu meiate ia, mo ne tāpuni ʻae matapā kiate ia mo ʻene
    ongotama, ʻaia naʻe fetuku mai ʻae ngaahi ipu kiate ia; ka naʻe lilingi atu ʻe
    ia.
  ces-1613: A tak odešla od něho a zavřela dvéře za sebou a za syny svými. Oni podávali
    jí, a ona nalévala.
  eng-WMB: So she went from him, and shut the door on herself and on her sons. They
    brought the containers to her, and she poured oil.
  tam-TCV: அவள் அவனிடமிருந்து போய், மகன்களுடன் வீட்டினுள்ளே போய் கதவைப் பூட்டினாள்.
    அவளுடைய மகன்கள் ஜாடிகளைக் கொடுக்கக் கொடுக்க அவள் எண்ணெயை ஊற்றிக்கொண்டேயிருந்தாள்.
  ceb-ULB: Busa gibiyaan niya si Eliseo ug gisirad-an niya ug sa iyang mga anak nga
    lalaki ang pultahan. Gidala nila ngadto kaniya ang mga banga, ug gipuno niya kini
    ug lana.
  pol-UBG: Odeszła więc od niego, zamknęła drzwi za sobą i za swymi synami. Ci przynosili
    jej naczynia, a ona nalewała.
  urd-GVU: بیوہ نے جا کر ایسا ہی کیا۔ وہ اپنے بیٹوں کے ساتھ گھر میں گئی اور دروازے
    پر کنڈی لگائی۔ بیٹے اُسے خالی برتن دیتے گئے اور ماں اُن میں تیل اُنڈیلتی گئی۔
  deu-1912: Sie ging hin und schloß die Tür zu hinter sich und ihren Söhnen; die brachten
    ihr die Gefäße zu, so goß sie ein.
  kan-2017: ಆಕೆಯು ಹೋಗಿ ಮಕ್ಕಳನ್ನು ಒಳಗೆ ಕರೆದುಕೊಂಡು, ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿ, ಅವರು ಮುಂದಿಟ್ಟ
    ಪಾತ್ರೆಗಳಲ್ಲೆಲ್ಲಾ ಎಣ್ಣೆ ಹೊಯ್ದಳು.
  yap-yap: Ma aram me yan fare pin nga langgin e naun rok ni yad fagal pagel ni fak
    mar ninged e mab, me fek fachi malor i gapgep ni olive, me pu’og e gapgep nga
    langgin fapi malor ni be pi’ fagal pagel ni fak ngak.
  hlt-MCSB: Anih taeng lamloh a nong phoeiah tah amah hnuk neh a ca rhoi hnuk ah thohkhaih
    te a kaih. A ca rhoi loh a taengla a tawn pah dongah a hlawn mai a hlawn mai.
  mdy-ETH: ዬያሮ ላኣሌላ ፔ ማኣሪ ዴንዲ፥ ፔ ናኣቶና ዎላ ጋሮ ጌሊ ካሮ ዔያቶ ዑፃ ዎዼኔ፤ ዬካፓ ዛይታ ዓኣ ዻኮ ዖቴሎ ዔካዖ
    ናኣታ ዒዞም ዖቶ ዔኪ ዔኪ ሙካዛ ዛይቶ ዋሂ ዖቶ ቢያ ኩንሤኔ።
  twi-ASANTE: Enti, ɔyɛɛ saa. Ne mmammarima no de nhina bebree brɛɛ no, ma ɔhyehyɛɛ
