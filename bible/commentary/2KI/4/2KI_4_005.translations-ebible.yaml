  hbo-hbo: וַתֵּ֙לֶךְ֙ מֵֽאִתֹּ֔ו וַתִּסְגֹּ֣ר הַדֶּ֔לֶת בַּעֲדָ֖הּ וּבְעַ֣ד בָּנֶ֑יהָ
    הֵ֛ם מַגִּשִׁ֥ים אֵלֶ֖יהָ וְהִ֥יא *מֵיצָקֶת (מֹוצָֽקֶת)׃
  kik-kik: Nake akĩmũtiga, na thuutha ũcio mũtumia ũcio akĩĩhingĩra nyũmba hamwe na
