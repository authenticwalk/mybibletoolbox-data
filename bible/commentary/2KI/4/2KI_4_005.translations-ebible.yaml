  ksd-ksd: Ma ra vavina i ga vana kan ia, ma dital ma ra ura natuna dital ga ruk na
    pal, ma i ga banu ra banbanu; dir ga kap ra umana la pirana, ma i ga lolonge ra
    dangi ta diat.
  tur-YTC: Kadın onun yanından ayrıldı, kapıyı kendi ve oğullarının üzerine kapattı.
    Kapları ona getirdiler ve yağ döktü.
  grc-BRENT: Καὶ ἀπῆλθε παρʼ αὐτοῦ, καὶ ἀπέκλεισε τὴν θύραν καθʼ ἑαυτῆς καὶ κατὰ τῶν
