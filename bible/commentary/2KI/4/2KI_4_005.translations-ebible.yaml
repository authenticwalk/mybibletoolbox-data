  hrv-hrv: I ode ona od njega, zatvori vrata za sobom i za svojim sinovima. Oni su
    joj dodavali sudove, a ona ih punila.
  mps-mps: Te wego te po odama silibo si, tama aga pelama, te aga abagi dedego mouwa
    dage kenage sospen dabe sigi pai, tama aga beba selasa pali. Tama aga dali, te
    aga ogwa dabe dali, te aga be tomoba bula selama, tama aga te be tų paliali.
    Tama te aga ogwa si augwaligo te mouwa dage kenage selama, te augwa idabolo magi
    pabo sę yali. Tama te augwa idago te mouwa dage kenage te wel gelebo sę yali.
  tpi-tpi: Meri i harim dispela tok pinis, na em i go kisim ol sospen long ol wantok
    bilong en, na karim i go long haus bilong en. Na em wantaim ol pikinini i go insait
