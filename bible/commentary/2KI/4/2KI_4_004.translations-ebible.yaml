  lug-lug: Oyingire mu nnyumba yo weggaliremu ggwe ne batabani bo, ottululire amafuta
    mu bintu ebyo byonna, ng’ekijjula ky’ossa wa bbali.”
  heb-heb: ובאת וסגרת הדלת בעדך ובעד בניך ויצקת על כל הכלים האלה והמלא תסיעי׃
  ben-IRV: তারপর তুমি ও তোমার ছেলেরা ঘরে ঢুকে দরজা বন্ধ করে দেবে এবং সেই পাত্রতে তেল
    ঢালবে; আর একটা করে পাত্র ভর্তি হলে পর সেটা সরিয়ে রাখবে।”
  pan-pan: ਜਦੋਂ ਤੂੰ ਅੰਦਰ ਆ ਜਾਵੇਂ ਤਾਂ ਆਪਣੇ ਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਲਈ ਬੂਹਾ ਬੰਦ ਕਰ ਲਵੀਂ ਅਤੇ
    ਉਨ੍ਹਾਂ ਸਾਰੇ ਭਾਂਡਿਆਂ ਵਿੱਚ ਤੇਲ ਪਾਈ ਜਾਵੀਂ। ਜਿਹੜਾ ਭਰ ਜਾਏ ਉਹ ਨੂੰ ਅਲੱਗ ਰੱਖ ਦੇਵੀਂ।”
  mya-JVB: ကိုယ်အိမ်သို့ ရောက် သောအခါ ၊ သား တို့ကို ခေါ်၍ တံခါး ကို ပိတ် ပြီးမှ ငှါးယူသော
    အိုး များအထဲ သို့ ဆီကို အပြည့် လောင်း ၍ ထားလော့ ဟုစီရင်သည်အတိုင်း၊”
  tbg-tbg: nena naavuqi oriqetera qenti tinta tera viraqi vaihara are nena maaqutanta
    hampata orivi vahavera taqu vinavuraqi qihiaraane. Vo taquqi mpiqa kera vatera,
    vo taquqi mpiqakera vatera, mintiaqira vira, ekaa taqunavu mpiqa kaane, tiro.
  hmo-hmo: Bona unai neganai, ruma do oi raka vareai, iduara do oi koua, bona oi,
    bona oiemu natuna ruaosi danu ese olive dehoro be kavabu ibounai edia lalonai
    do oi bubua. Idia ta ta ia honu neganai do oi atoa siri.”
  urd-urd: फिर तू अपने बेटों को साथ लेकर अन्दर जाना और पीछे से दरवाज़ा बन्द कर लेना,
    और उन सब बर्तनों में तेल उँडेलना, और जो भर जाए उसे उठा कर अलग रखना।”
  rus-SYN: и пойди, запри дверь за собою и за сыновьями твоими, и наливай во все эти
    сосуды; полные отставляй.
  bqc-SIM: ní gɛ̃ kpɛ́u ǹ zɛtaálɛ ń n nɛ́ↄ, níↄ nísika tapiↄ guu, ta pↄ́ pà
    niↄ dilɛ saalo.
  tcz-CHONGTHU: “Chujouteng chule nachateni chutoh insungah lut unlang, kot kikha
    khum’un,” atin ahi. “Chutengleh Olive thaochu atheija kon chun bel keoho a chun
    sunglhauvin lang adim phatleh kaidohji jiuvin,” ati.
  mar-mar: मग घराचे दार आतून लावून घे. फक्त तू आणि तुझी मुलेच घरात राहा. ते सगळे तेल
    या रिकाम्या भांड्यामध्ये ओत आणि ती सगळी भरलेली भांडी एकाबाजूला ठेव.”
  qub-qub: Nircur wamrayquicunawan wasiquicho wichgacuycunqui. Asëtita wiñanqui puyñucunaman.
    Junta cajtaga shuynilla churanqui.»
  bqp-bqp: ń gɛ̃ kpɛ́n ǹ zɛ́ tatanlɛ kũ n nɛ́nↄ, ǹgↄ̃ nísi káka ta pìnↄ gũn, ta
    kũ à pà ńgↄ̃ ditɛ kpado.
  hat-hat: Lèfini, tounen lakay ou ansanm ak pitit gason ou yo. Fèmen tout pòt. Konmanse
    plen tout ja yo lwil. Chak ja ki plen, w'a mete l' sou kote.
  eng-BSB: Then go inside, shut the door behind you and your sons, and pour oil into
    all these jars, setting the full ones aside.”
  eng-WEBPB: Go in and shut the door on you and on your sons, and pour oil into all
    those containers; and set aside those which are full.”
  kbq-kbq: Hanki anama hute'nunka, kagrane tare mofavre ka'anena nompi ufreta kafana
    erigita nemanita, ana maka kavofi masavena taginte vagareho. Anama nehanankenoma
    mago kavomo'ma aviteterema haniana, rure erintetere huo.
  nhe-BL: Huan teipa xicalaqui ipan mochaj ica mooquichpilhua, huan ximocaltzacuaca
    huan xipehua xijteca nopa aceite tlen mopilxarro ipan nochi tlamantli tlen mitztlanejtijtoque.
    Huan quema se ya temitoc, xiquiyocatlali huan seyoc nimantzi xijtemiti.
  bus-bus: nɛ́ gɛ̃ kpɛ́n ǹ zɛ́ tatanlɛ kↄ̃n n nɛ́nↄ, ǹgↄ̃ nↄ́si kákaa taa pìnↄ guu,
    taa kɛ̀ pà nɛ́ diɛ kpado.
  gub-BL: A'e re eixe neràpuz me nememyr wanupi nehe. Pewàpytym uken nehe. A'e re
    pezypyrog uri kawer hakook pà y'a pupe nehe. Aze amo tynehem nehe, pemunyryk nehe,
    i'i izupe.
  eng-DRA: 'And go in, and shut thy door, when thou art within, and thy sons: and
    pour out thereof into all those vessels: and when they are full take them away.'
