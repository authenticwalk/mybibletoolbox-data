verse: 2KI.004.004
translations:
  mal-C: പിന്നെ, നീയും മക്കളും അകത്തു പ്രവേശിച്ച് വാതിലടയ്ക്കുക; അതിനുശേഷം, ഓരോ പാത്രത്തിലേക്കും
    കുപ്പിയിലുള്ള ഒലിവെണ്ണ പകരുക; ഓരോന്നും നിറയുമ്പോൾ അവ ഒരു ഭാഗത്തേക്ക് മാറ്റിവെക്കുക.”
  deu-TKW: dann gehe hinein, verschließe die Thüre hinter dir und deinen Söhnen und
    gieße in alle diese Gefäße ein, und wenn eines voll ist, so setze es beiseite!
  lin-lin: Sima, zonga na ndako na yo, kanga ekuke sima na yo elongo na bana na yo
    ya mibali ; sopa mafuta kati na mbeki moko na moko, mpe tia pembeni mbeki oyo
    etondi.
  eng-LSV: and you have entered, and have shut the door on you, and on your sons,
    and have poured it into all these vessels, and the full ones you remove.”
  eng-GNV: And when thou art come in, thou shalt shut the doore vpon thee and vpon
    thy sonnes, and powre out into all those vessels, and set aside those that are
    full.
  eng-WEBSTER: And when thou hast come in, thou shalt shut the door upon thee and
    upon thy sons, and shalt pour out into all those vessels, and thou shalt set aside
    that which is full.
  nhw-BL: Huan teipa xicalaqui ipan mochaj ica mooquichpilhua, huan ximocaltzacuaca
    huan xipehua xijteca nopa aceite tlen mopilxarro ipan nochi tlamantli catli mitztlanejtijtoque.
    Huan quema se ya temitoc, xiquiyocatlali huan seyoc nimantzi xijtemiti.
  swh-ONEN: Kisha ingia ndani na ujifungie mlango, wewe na wanao. Mimina mafuta kwenye
    vyombo vyote, na kila kimoja kinapojaa, kiweke kando.”
  bba-bba: À n turɑ wunɛn yɛnuɔ, ɑ duo wunɛn dirɔ kɑ wunɛn bibu kpuro i tii diru kɛnusi.
    Yen biru kpɑ ɑ ɡum mɛ wisi wisi ɡbɛ̃ɛ ni sɔɔ. Nin ni nu yibɑ kpɑ ɑ ni yi bee tiɑ.
  eng-KJVCPB: And when thou art come in, thou shalt shut the door upon thee and upon
    thy sons, and shalt pour out into all those vessels, and thou shalt set aside
    that which is full.
  luo-luo: Bangʼ mano donjuru e ot in kaachiel gi yawuoti kendo ulor dhoot. Ol morno
    e agulnigo duto, kendo ka moro ka moro osepongʼ, to iket tenge.”
  meu-meu: Bena ba raka vareai, iduara ba koua, natumu raruosi danu oi ida ruma lalonai
    ba hekou ahu. Bena dehoro na kavabu iboudiai lalodiai ba vedadia; ta baine honu,
    bavatoa siri.
  npi-ULB: त्यसपछि तिमी भित्र जाऊ र तिम्रा छोराहरूलाई पनि भित्र राखेर ढोका बन्द गर,
    अनि ती सबै भाँडामा तेल खन्याऊ । भरिएका भाँडाहरू एकापट्टि राख ।”
  yor-yor: Nígbà náà, lọ sí inú ilé kí o sì pa lẹ́kun dé ní ẹ̀gbẹ́ ìwọ àti àwọn ọmọ
    rẹ ọkùnrin, dà òróró sínú gbogbo ìkòkò, gẹ́gẹ́ bí gbogbo rẹ̀ ti kún, kó o sí apá
    kan.”
  emp-NTPO: Edaped̶a bʌra, bʌ warrarã sid̶a diguid̶a wãnaped̶a bʌ ded̶e ed̶a wãbadara
    jũãtrʌd̶adua. Maʌ̃be bʌa erob̶ʌ nedragara maʌ̃ zoco b̶ead̶e bira weadua. Birasira
    ãyã b̶ʌ wãnadua.–
  pes-OPCB: سپس با دو پسرت به خانه برو و در را از پشت ببند. آنگاه از آن روغن زیتون
    در تمام کوزه‌ها بریز. وقتی پر شدند آنها را یکی‌یکی کنار بگذار.»
  tgl-ULB: Pagkatapos kailangan mo pumunta sa loob ng bahay mo at isara ang pinto
    sa likod mo at ng iyong mga anak, at ibuhos ang langis sa mga tapayan na iyon;
    itabi mo ang mga tapayan na napuno.”
  hui-hui: Ani bialu í̠bi í̠ igini labobi tí anda tamuha pialu panga payatagi habe.
    Ani buwa í̠nibi í̠ iginibi tí haru biruwa olibe lini weli emene wiaruagoni iba
    be uruniha odo berelaga bilimu. Iba be mbiragoha to̱laragola mendegoha odo berelaga
    bialu be bibahendeha berelaiore halimu, lene.
  mya-mya: ထို​နောက်​သင်​နှင့်​သင်​၏​သား​တို့​သည် အိမ်​ထဲ​သို့ ဝင်​၍​တံ​ခါး​ကို​ပိတ်​ပြီး​လျှင်
    ငှား​ရမ်း​ထား​သည့် အိုး​များ​ပြည့်​အောင်​ဆီ​ကို​လောင်း​ထည့်​ကြ​လော့။ ဆီ​ပြည့်​သည်​နှင့်​တစ်​ပြိုင်​နက်
    တစ်​အိုး​ပြီး​တစ် အိုး​ဖယ်​၍​ထား​ကြ​လော့'' ဟု​ဆို​၏။
  bod-N: ཕྱིར་ཁྱིམ་དུ་ལོག་ཚེ་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་གཉིས་ཀྱིས་སྒོ་གཏན་ནས་སྣོད་ཐམས་ཅད་ཀྱི་ནང་དུ་སྣུམ་བླུགས་ཤིག
    ཁ་བཀང་རྗེས་འགྲམ་ཞིག་ཏུ་ཞོག་ཅིག་ཅེས་གསུངས།
  sna-sna: Ipapo ugopinda mumba uzvipfigire mukova iwe navana vako. Udire mafuta mumidziyo
    yose, ugoisa parutivi mudziyo unenge wazara.”
  spa-BLM: Entra y cierra la puerta para ti y para tus hijos, y echa aceite en todos
    esos recipientes; y aparta los que estén llenos.”
  cac-cac: Elan̈chamel tzach och d'a yol a pat yed' eb' vin̈ une' chi'. Tza macan
    a pat chi', tzac'an b'ud'joc masanil juntzan̈ yed'tal chi' d'a aceite chi'. Ch'oc
    b'aj tzac'canem juntzan̈ sb'ud'jican chi', xchi vin̈.
  swh-ULB: Kisha lazima uende ndani na kujifungia mlango wewe na watoto wako, na kumiminia
    mafuta vyombo vyote; vile vilivyojaa ukavitenge.”
  bel-bel: і ідзі, замкні дзьверы за сабою і за сынамі тваімі, і налівай ва ўвесь
    гэты посуд; поўны адстаўляй.
  deu-ELBBK: und geh hinein und schließe die Tür hinter dir und hinter deinen Söhnen
    zu, und gieße in alle diese Gefäße; und was voll ist, setze beiseite.
  mbb-OT: Ne seled kew te menge anak nu ziyà te valey niw ne lekevi niw is gemawan.
    Ne itisi niw te lana is langun he menge teleǥuey. Ne kada egkepenù he teleǥuey
    ne itapid niw te edsavuk.”
  mal-2015: പിന്നെ നീയും നിന്റെ മക്കളും അകത്തു കയറി വാതിൽ അടെച്ചു പാത്രങ്ങളിലൊക്കെയും
    പകർന്നു, നിറഞ്ഞതു നിറഞ്ഞതു ഒരു ഭാഗത്തുമാറ്റിവെക്കുക എന്നു പറഞ്ഞു.
  rmc-rmc: Dža andro kher tire čhavenca a phand pal tumende o vudar. Čhivker andre
    ola nadobi o olejos andral odi kuči a odthov pre sera dojekh nadoba, savi imar
    ela pherďi.“
  pes-OPV: و داخل شده، در را بر خودت و پسرانت ببندو در تمامی آن ظرفها بریز و هرچه
    پر شود به کناربگذار.»
  ron-1924: Кынд те вей ынтоарче, ынкиде уша дупэ тине ши дупэ копиий тэй, тоарнэ
    дин унтделемн ын тоате ачесте васе ши пуне деопарте пе челе плине.”
  ben-OBCV: পরে ঘরের ভিতরে গিয়ে তুমি ও তোমার ছেলেরা দরজা বন্ধ করে দেবে। সবকটি বয়ামে
    তেল ঢালতে থেকো, এবং একটি করে বয়াম ভর্তি হবে, আর তুমিও এক এক করে সেগুলি এক পাশে
    সরিয়ে রাখবে।”
  som-som: Oo waa inaad gurigaaga gashaa oo adiga iyo wiilashaadu albaabka isku soo
    xidha, oo markaas weelashaas saliidda ku shub, oo intii buuxsanta oo dhan gees
    u dhig.
  lat-VUC: 'et ingredere, et claude ostium tuum cum intrinsecus fueris tu, et filii
    tui: et mitte inde in omnia vasa hæc, et cum plena fuerint, tolles.'
  eng-ASVBT: And thou shalt go in, and shut the door upon thee and upon thy sons,
    and pour out into all those vessels; and thou shalt set aside that which is full.
  ita-1885: Poi vieni, e serra l'uscio dietro a te, e dietro a' tuoi figliuoli; e
    versa di quell'olio in tutti que' vasi, e fa' levar via quelli che saran pieni.
  eng-LXXUP: And thou shalt go in and shut the door upon thee and upon thy sons, and
    thou shalt pour forth into these vessels, and remove that which is filled.
  eng-ULB: Then you must go inside and shut the door behind you and your sons, and
    pour oil into all those jars; set aside the jars that are full.”
  spa-VBL: “Luego entra, cierra la puerta detrás de ti y de tus hijos, y comienza
    a verter aceite de oliva en todas estas tinajas, colocando las tinajas llenas
    a un lado”.
  fra-_FOB: Puis rentre et ferme la porte sur toi et sur tes enfants, et verse dans
    tous ces vases, faisant ôter ceux qui seront pleins.
  mal-mal: പിന്നെ നീയും നിന്റെ മക്കളും അകത്ത് കയറി വാതിൽ അടച്ച്, ഒഴിഞ്ഞ പാത്രങ്ങളിലെല്ലാം
    എണ്ണ പകരുക; നിറഞ്ഞ പാത്രങ്ങൾ ഒരു ഭാഗത്തുമാറ്റിവക്കുക” എന്ന് പറഞ്ഞു.
  urd-GVR: Phir apne beṭoṅ ke sāth ghar meṅ jā kar darwāze par kunḍī lagāeṅ. Tel kā
    apnā bartan le kar tamām ḳhālī bartanoṅ meṅ tel unḍeltī jāeṅ. Jab ek bhar jāe
    to use ek taraf rakh kar dūsre ko bharnā shurū kareṅ.”
  suz-BL: मिनु गे खिं ओव़शा, इ आल आस कली यो आगा ओंइशा, लाप्‍चो चोक्‍को। मिनु मेको
    गर ङा तेल अर्को गर नेल्‍लेम कुर पावो। मिनु ब्रीशो गार याक्‍शा वोतो” देंमाक्‍त।
  ita-1927: Poi torna, serra l’uscio dietro a te ed ai tuoi figliuoli, e versa dell’olio
    in tutti que’ vasi; e, man mano che saran pieni, falli mettere da parte”.
  ckb-ckb: پاشان بڕۆ ژوورەوە و دەرگا لەسەر خۆت و کوڕەکانت دابخە، زەیت لەناو هەموو
    قاپەکان بکە، ئەوەی پڕبوو لەلایەک دایبنێ.»
  eng-BBE: Then go in, and, shutting the door on yourself and your sons, put oil into
    all these vessels, putting on one side the full ones.
  kan-OKCV: ನೀನು ಒಳಗೆ ಪ್ರವೇಶಿಸಿ, ನೀನೂ, ನಿನ್ನ ಪುತ್ರರೂ ಬಾಗಿಲು ಮುಚ್ಚಿಕೊಂಡು, ಆ ಪಾತ್ರೆಗಳಲ್ಲೆಲ್ಲಾ
    ಎಣ್ಣೆ ಹೊಯ್ದು ತುಂಬಿದ್ದನ್ನು ಒಂದು ಕಡೆ ಇಡು,” ಎಂದನು.
  tam-2017: நீயும் உன் பிள்ளைகளும் வீட்டிற்குள் சென்று கதவைப் பூட்டி, அந்தப் பாத்திரங்கள்
    எல்லாவற்றிலும் ஊற்றி, நிறைந்ததை ஒரு பக்கத்தில் வை என்றான்.
  spa-RV-1909: Entra luego, y cierra la puerta tras ti y tras tus hijos; y echa en
    todos los vasos, y en estando uno lleno, ponlo aparte.
  ron-BTF: Și după ce intri, să închizi ușa după tine și după fiii tăi și să torni
    în toate vasele acelea și să pui deoparte pe cele care sunt pline.
  eng-WEBP: Go in and shut the door on you and on your sons, and pour oil into all
    those containers; and set aside those which are full.”
  eng-FBV: “Then go inside, shut the door behind you and your sons, and start pouring
    olive oil into all these jars, placing the full jars to one side.”
  nld-1939: Dan moet ge naar huis gaan, en de deur achter u en uw jongens sluiten.
    Giet dan olie in al die vaten, en zet de volle op zij.
  nch-BL: Huan teipa xicalaqui ipan mochaj ica mooquichpilhua, huan ximocaltzacuaca
    huan xipehua xijteca nopa aceite ten mopilxarro ipan nochi tamanti cati mitztanejtijtoque.
    Huan quema se ya temitoc, xiquiyocatali huan seyoc nimantzi xijtemiti.
  vie-1934: Khi ngươi trở về, hãy vào nhà với các con ngươi, đóng cửa lại, rồi hãy
    đổ dầu vào các bình đó; hễ bình nào đầy thì để nó riêng ra.
  hin-CV: तब उन्हें ले तुम अपने पुत्रों के साथ कमरे में चली जाना और दरवाजा बंद कर
    लेना. तब इन सभी बर्तनों में तेल उण्डेलना शुरू करना. जो जो बर्तन भर जाएं उन्हें
    अलग रखते जाना.”
  spa-BES: Luego entra con tus hijos y cerrando la puerta, pon aceite en todos estos
    recipientes, poniendo a un lado los llenos.
  tdx-tdx: Mimoaha amy zay vaho agabeño ama’o naho amy ana-dahi’o rey i lalañey, le
    adoaño amo vatavo iabio, vaho aviho ty pea.
  tha-KJV: แล​้วจงเข้าไปในเรือน ปิดประตู​ขังตัวเจ้าและบุตรชายของเจ้าไว้ และจงเทน้ำมันใส่ภาชนะทั้งหมด
    เมื่อลูกหนึ่งๆเต็มแล้​วก​็ตั้งไว้​ต่างหาก​”
  por-BR-2018: Entra logo, e fecha a porta atrás de ti e atrás teus filhos; e deita
    em todos os vasos, e em estando um cheio, põe-o à parte.
  deu-ELO: und gehe hinein und schließe die Tür hinter dir und hinter deinen Söhnen
    zu, und gieße in alle diese Gefäße; und was voll ist, setze beiseite.
  eng-WYC-2018: And enter, and close thy door, when thou art within, thou and thy
    sons, (or And go inside, and when thou and thy sons be within, close the door);
    and put ye thereof into all these vessels; and when those shall be full, thou
    shalt take (them, and put them) away.
  epo-epo: Kaj venu kaj ŝlosu la pordon post vi kaj post viaj filoj, kaj enverŝu en
    ĉiujn tiujn vazojn, kaj, pleniginte, forstarigu ilin.
  uig-PIN: Andin ɵzüng bilǝn oƣulliring ɵygǝ kirgin, ixikni yepip ⱨǝmmǝ qɵgün-kozilarƣa
    may ⱪaqiliƣin. Toxⱪanlirini bir qǝtkǝ elip ⱪoyƣin, — dedi.
  beo-beo: Amalu, di amola dia mano, dilia da diasu gelabo ganodini sa:ili, logo ga:sili,
    muni olife susuligi osoboga hamoi ofodo amo nabama:ne, sogasasalima. Afae afae
    da nabai ba:sea, hisu ligiagagama.”
  tpi-OTNT: Na yu mas kisim ol dispela sospen i go insait long haus bilong yu na pasim
    dua. Na yu wantaim ol pikinini bilong yu i mas kapsaitim dispela wel i stap long
    sospen bilong yu i go long ol dispela sospen. Taim yu pulapim wanpela sospen pinis,
    orait yu mas putim long wanpela hap. Yu mas mekim olsem i go inap yu pulapim olgeta
    dispela sospen.”
  hau-SA: Sa’an nan ki shiga ciki, ki kulle ƙofar da ke da ’ya’yanki kuke ciki. Ku
    ɗuɗɗura man a dukan tulunan, sa’ad da kowanne ya cika, sai ki ajiye a gefe.”
  uig-LAT: Andin özüng bilen oghulliring öyge kirgin, ishikni yépip hemme chögün-kozilargha
    may qachilighin. Toshqanlirini bir chetke élip qoyghin, — dédi.
  nde-nde: Ubusungena endlini yakho lamadodana akho uvale umnyango. Ubusuthululela
    amafutha embizeni inye nganye, ithi ingagcwala uyibeke eceleni.”
  ton-ton: Pea ʻoka ke ka toe hū mai, te ke tāpuni ʻae matapā kiate koe, pea mo hoʻo
    ongotama, pea te ke lilingi ki he ngaahi ipu kotoa pē ko ia, pea te ke tuku kehe
    ʻaia ʻoku fakafonu.”
  ces-1613: A vejda, zavři za sebou dvéře i za syny svými, a nalévej do všech těch
    nádob, a kteráž bude plná, rozkážeš ji odstaviti.
  eng-WMB: Go in and shut the door on you and on your sons, and pour oil into all
    those containers; and set aside those which are full.”
  tam-TCV: அதன்பின் நீயும் உன் மகன்களும் வீட்டின் உள்ளே போய், கதவைப் பூட்டிக்கொள்ளுங்கள்.
    பின்பு எண்ணெயை எல்லா ஜாடிகளிலும் ஊற்றுங்கள். ஒவ்வொன்றும் நிரம்பியவுடன், ஒரு பக்கத்தில்
    அவற்றை எடுத்துவையுங்கள்” என்றான்.
  ceb-ULB: Unya kinahanglan nga mosulod ka ug sirad-i ang pultahan ikaw ug ang imong
    mga anak nga lalaki, ug ibubo ang lana ngadto sa tanang mga banga; ipadaplin ang
    mga banga nga napuno na.”
  pol-UBG: Potem wejdź do domu, zamknij drzwi za sobą i za swymi synami i nalewaj
    do wszystkich tych naczyń, a napełnione odstaw.
  urd-GVU: پھر اپنے بیٹوں کے ساتھ گھر میں جا کر دروازے پر کنڈی لگائیں۔ تیل کا اپنا
    برتن لے کر تمام خالی برتنوں میں تیل اُنڈیلتی جائیں۔ جب ایک بھر جائے تو اُسے ایک
    طرف رکھ کر دوسرے کو بھرنا شروع کریں۔“
