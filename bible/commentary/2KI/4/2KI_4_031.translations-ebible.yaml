verse: 2KI.004.031
translations:
  mal-C: ഗേഹസി മുമ്പേപോയി, വടി ബാലന്റെ മുഖത്തു വെച്ചു. എന്നാൽ യാതൊരു ശബ്ദമോ പ്രതികരണമോ
    ഉണ്ടായില്ല. അതിനാൽ അയാൾ എലീശയെക്കണ്ട്, “ബാലൻ ഉണർന്നിട്ടില്ല” എന്നവിവരം പറയുന്നതിനായി
    മടങ്ങി.
  deu-TKW: 'Gehasi aber war ihnen vorausgegangen und hatte den Stab auf das Antlitz
    des Knaben gelegt; doch da war kein Laut noch Beachtung zu verspüren. Da kehrte
    er um, ging ihm entgegen und meldete ihm: Der Knabe ist nicht aufgewacht.'
  lin-lin: 'Geazi akendeki liboso na bango mpe atiaki nzete na elongi ya mwana mobali,
    kasi ata eloko moko te esalemaki, ezala mongongo to koningana. Geazi azongaki
    mpo na kokutana na Elize mpe alobaki na ye : — Mwana alamuki te.'
  eng-LSV: And Gehazi has passed on before them, and lays the staff on the face of
    the youth, and there is no voice, and there is no attention, and he turns back
    to meet him, and declares to him, saying, “The youth has not awoken.”
  eng-GNV: 'But Gehazi was gone before them, and had layed the staffe vpon the face
    of the childe, but he neither spake nor heard: wherefore hee returned to meete
    him, and told him, saying, The childe is not waken.'
  eng-WEBSTER: And Gehazi passed on before them, and laid the staff upon the face
    of the child; but there was neither voice, nor hearing. Wherefore he went again
    to meet him, and told him, saying, The child is not awaked.
  nhw-BL: 'Huan Giezi tlayacantiyajqui huan quitlali icuatopil icuajtoltipa nopa oquichpil,
    pero amo tleno caquisti, niyon amo molini. Huan Giezi mocuepqui quinamiquito Eliseo
    huan quiilhui: ―Nopa oquichpil amo isa.'
  swh-ONEN: Gehazi akatangulia mbele na kuilaza fimbo juu ya uso wa mtoto, lakini
    hapakuwa na sauti wala itikio. Hivyo Gehazi akarudi kukutana na Elisha, na kumwambia,
    “Mtoto hajaamka.”
  bba-bba: Gehɑsi u bu ɡbiiyɑ u doonɑ. Ye u turɑ mi, yerɑ u dɛkɑ ye suɑ u sɔndi bii
    win wuswɑɑɔ. Adɑmɑ bii wi kun kusunu kue u sere nɛɛ, u koo ɡɑri ɡere. Yen biru
    Gehɑsi u ɡɔsirɑ u kɑ Elisee yinnɑ. U nùn sɔ̃ɔwɑ u nɛɛ, bii wi kun seewe.
  eng-KJVCPB: And Gehazi passed on before them, and laid the staff upon the face of
    the child; but there was neither voice, nor hearing. Wherefore he went again to
    meet him, and told him, saying, The child is not awaked.
  luo-luo: Gehazi notelonigi moriwo ludhno e lela wangʼ nyathi, to ne ok chunye odwogo.
    Omiyo Gehazi nodok ir Elisha mowachone niya, “Wuowi pok ochier.”
  meu-meu: Gehasi na e raka guna, itotohi na mero vairana latanai e dagaia diho, a
    mauri reḡena ta eiava toana ta enai se hedinarai. Taunabunai ia na e lou ela,
    Elisaia ida e hedavari; bena e hamaoroa, eto, Mero na do se noga.
  npi-ULB: गेहजी तिनीहरूभन्दा अगिअगि गयो र बाललको अनुहारमा लट्ठी पसार्‍यो, तर बालकले
    बोलेन र सुनेन । त्यसैले गेहजी एलीशालाई भेट्न फर्क्यो र तिनलाई यसो भन्यो, “बालक
    ब्युँझेको छैन ।”
  yor-yor: Gehasi sì ń lọ síbẹ̀ ó sì fi ọ̀pá náà lé ojú ọmọ náà, ṣùgbọ́n kò sí ohùn
    tàbí ìdáhùn. Bẹ́ẹ̀ ni Gehasi padà lọ láti lọ bá Eliṣa láti sọ fún un pé, “Ọmọ
    ọkùnrin náà kò tí ì dìde.”
  emp-NTPO: 'Guiezira ãdji na wãsia. Jũẽped̶a Eliseo bacurura dji warra quĩrãdarra
    ʌ̃rʌ̃ cob̶ʌsia. Mãwãmĩna cãrẽ sid̶a sãwãẽ́ basía. Ara maʌ̃da Guiezi jẽda wãbʌrʌd̶e
    Eliseora ota unusia. Maʌ̃ne Guieziba nãwã jarasia: –Warrara ʌ̃rẽbaẽ́ basía.–'
  pes-OPCB: 'جیحزی جلوتر از ایشان حرکت کرده، رفت و عصا را روی صورت پسر گذاشت، ولی
    هیچ اتفاقی نیفتاد و هیچ اثری از حیات در پسر دیده نشد. پس نزد الیشع بازگشت و گفت:
    «پسر زنده نشد.»'
  tgl-ULB: Nagmadaling nauna sa kanila si Gehazi at nilagay ang tungkod sa mukha ng
    bata, pero hindi ito nagsalita o nakarinig. Kaya bumalik si Gehazi para salubungin
    si Eliseo at sinabi sa kaniya, “Hindi nagising ang bata.”
  cbu-NT: Tárangusin, ngootsish naantatssin muchchursha Guehasiya wasina imazayaru
    naatarangiya. Anushsha kuseeru, nlluramun Elisewpa tushuwshini wayarangiya. Itaru,
    wayaktaa, nda nllur yusur támarangiya. Ashirucha, muchchur Guehasiy wapitam iripurangiya
    Elisewangazi, Elisewaatssha kamanku, Nlluramun wayarangitaati, itaru nllur támkeeja,
    tárangiya.
  hui-hui: Gehasi ibu abale bamba halu piyago puwa Elaisahanda bibe layadagua halimbu
    biago igiri biagonaga wanakuiha wia dambi hayagola mbirale mbira bia nabi wiadagua
    wiaabo hene. Ani biya handala Gehasi ibu dai bini. Ani dai bialu hearia wali biago
    Elaisala ibalu hebiria lola howa ibugua libuhondo lalu, Igiri biago o bibe lalu
    langirigodagua birugola dabi halu heya nabiya, lene.
  mya-mya: ဂေ​ဟာ​ဇိ​သည်​ရှေ့​မှ​သွား​နှင့်​ပြီး​လျှင်​ဧ​လိ​ရှဲ ၏​တောင်​ဝှေး​ကို​က​လေး​၏​အ​ပေါ်​တွင်​တင်​ထား​၏။
    သို့​ရာ​တွင်​သူ​ငယ်​ထံ​မှ​အ​သံ​ကို​မ​ကြား​ရ။ အ​သက်​ရှင်​သည့်​လက္ခ​ဏာ​ကို​လည်း​မ​တွေ့​ရ
    သ​ဖြင့်​ဂေ​ဟာ​ဇိ​သည်​ဧ​လိ​ရှဲ​ကို​ပြန်​၍ ကြို​ဆို​ကာ``သူ​ငယ်​မ​နိုး​ပါ'' ဟု​ပြော​၏။
  bod-N: གེ་ཧ་ཟི་ནི་སྔོན་དུ་སོང་ནས་ཕྲུ་གུའི་གདོང་ལ་འཁར་རྒྱུག་བཞག་ནའང་། གྲགས་འགུལ་དང་ཚོར་སྣང་ཅི་ཡང་མ་བྱུང་བས།
    ཁོ་རང་ཕྱིར་ཡོང་སྟེ་ཨེ་ལི་ཤཱའི་གདོང་བསུས་ནས་ཁོང་ལ། ཕྲུ་གུ་ད་དུང་གཉིད་ནས་མ་སད་ཅེས་ཞུས་སོ།
    །
  sna-sna: Gehazi akatungamira mberi akandoisa tsvimbo pachiso chomwana, asi hapana
    chakanzwika kana chakapfakanyika. Naizvozvo Gehazi akadzokera kuti andosangana
    naErisha akamuudza kuti, “Mukomana haana kumuka.”
  spa-BLM: 'Gehazi se adelantó a ellos y puso el bastón sobre el rostro del niño,
    pero no había voz ni oído. Por eso volvió a su encuentro y le dijo: “El niño no
    ha despertado”.'
  cac-cac: 'Yuj chi'' ix b''at vin̈ yed'' ix. Axo pax vin̈aj Giezi chi'', toxo ix
    b''ab''lajb''at vin̈, toxo ix yaq''uem te'' c''ococh chi'' vin̈ d''a sat vin̈
    unin chi'', palta maj jaxlaj sc''ol vin̈. Yuj chi'' ix cot vin̈ scha vin̈aj Eliseo
    chi'', ix yalan vin̈: —Max jalaj sc''ol vin̈ unin chi'', xchi vin̈.'
  swh-ULB: Gehazi akawatangulia na kulaza ile fimbo kwneye uso wa yule mtoto, lakini
    yule mtoto hakuongea wala kusikia. Hivyo baada ya hapo Gehazi akarudi kuonana
    na Elisha na kumwambia akisema, “Mtoto hakuamka.”
  bel-bel: 'Гіезій пайшоў паперадзе іх і паклаў жазло на твар дзіцяці. Але ня было
    ні голасу, ні адказу. І выйшаў насустрач яму, і данёс яму, і сказаў: ня будзіцца
    дзіця.'
  deu-ELBBK: 'Gehasi aber war ihnen vorausgegangen und hatte den Stab auf das Angesicht
    des Knaben gelegt; aber da war keine Stimme und kein Aufhorchen. Und er kehrte
    zurück, ihm entgegen, und berichtete ihm und sprach: Der Knabe ist nicht erwacht.'
  mbb-OT: Midhune en mulà si Gehazi ne insavuk din sikan is tuked diyà te vuked duen
    te vatà, piru wazè en mebulug med-eriǥues haazà is batà. Umbe midlikù si Gehazi
    te kedsinuǥung ki Elisha ne migkaǥi te, “Wazà meuyag sikan is batà.”
  mal-2015: 'ഗേഹസി അവർക്കു മുമ്പായി ചെന്നു വടി ബാലന്റെ മുഖത്തു വെച്ചു; എങ്കിലും ഒരു
    അനക്കമോ ഉണർച്ചയോ ഉണ്ടായില്ല; അതുകൊണ്ടു അവൻ അവനെ എതിരേല്പാൻ മടങ്ങിവന്നു: ബാലൻ ഉണർന്നില്ല
    എന്നു അറിയിച്ചു.'
  rmc-rmc: 'O Gehazi ode sas sigeder sar on a thoďa le čhavoreske e paca pro muj,
    ale ňič pes na ačhiľa. Na dichinelas aňi peha na čhalaďa. Avke pes visarďa pale
    ko Elizeus a phenďa leske: „O čhavoro pes na prekerďa.“'
  pes-OPV: وجیحزی از ایشان پیش رفته، عصا را بر روی طفل نهاد اما نه آواز داد و نه اعتنا
    نمود، پس به استقبال وی برگشته، او را خبر داد و گفت که طفل بیدارنشد.
  ron-1924: 'Гехази ле-о луасе ынаинте ши пусесе тоягул пе фаца копилулуй, дар н-а
    дат нич глас, нич семн де симцире. С-а ынторс ынаинтя луй Елисей, й-а спус лукрул
    ачеста ши а зис: „Копилул ну с-а трезит.”'
  ben-OBCV: গেহসি তাদের আগে এগিয়ে গিয়ে ছেলেটির মুখের উপর ছড়িটি রেখে দিয়েছিল, কিন্তু
    কোনও সাড়াশব্দ পাওয়া যায়নি। তাই গেহসি ইলীশায়ের সাথে দেখা করার জন্য ফিরে গিয়ে
    তাঁকে বলল, “ছেলেটি জাগেনি।”
  som-som: Oo Geexasiina wuu ka sii hor maray, oo ushii saaray wiilka wejigiisii,
    laakiinse cod iyo wax maqlid toona laguma arag. Sidaas daraaddeed wuu noqday oo
    intuu ka hor yimid ayuu u warramay, oo ku yidhi, Yarkii ma uu toosin.
  lat-VUC: 'Giezi autem præcesserat ante eos, et posuerat baculum super faciem pueri,
    et non erat vox, neque sensus: reversusque est in occursum ejus, et nuntiavit
    ei, dicens: Non surrexit puer.'
  eng-ASVBT: And Gehazi passed on before them, and laid the staff upon the face of
    the child; but there was neither voice, nor hearing. Wherefore he returned to
    meet him, and told him, saying, The child is not awakened.
  ita-1885: 'Or Ghehazi era passato davanti a loro, ed avea posto il bastone in sul
    viso del fanciullo; ma non vi fu nè voce, nè sentimento. Ed egli ritornò incontro
    ad Eliseo, e gli dichiarò la cosa, e gli disse: Il fanciullo non si è risvegliato.'
  eng-LXXUP: 'And Gehazi went on before her, and laid his staff on the child’s face:
    but there was neither voice nor any hearing. So he returned to meet him, and told
    him, saying, The child is not awakened.'
  eng-ULB: Gehazi hurried on ahead of them and laid the staff on the child's face,
    but the child did not speak or hear. So then Gehazi returned to meet Elisha and
    told him saying, “The child has not awakened.”
  spa-VBL: 'Giezi siguió corriendo y puso el bastón en la cara del muchacho, pero
    no hubo sonido ni señal de vida. Entonces Giezi volvió a reunirse con Eliseo y
    le dijo: “El muchacho no ha despertado”.'
  fra-_FOB: 'Or Guéhazi, les ayant devancés, mit le bâton sur le visage de l''enfant;
    mais il n''y eut ni voix ni signe d''attention; et il revint au-devant d''Élisée,
    et lui fit ce rapport, en disant: L''enfant ne s''est pas réveillé.'
  mal-mal: 'ഗേഹസി അവർക്ക് മുമ്പായി ചെന്ന് വടി ബാലന്റെ മുഖത്തു വെച്ചു; എങ്കിലും ബാലൻ
    അനങ്ങുകയോ ഉണരുകയോ ചെയ്തില്ല. അതുകൊണ്ട് അവൻ അവനെ എതിരേൽക്കുവാൻ മടങ്ങിവന്നു: “ബാലൻ
    ഉണർന്നില്ല” എന്ന് അറിയിച്ചു.'
  urd-GVR: Jaihāzī bhāg bhāg kar un se pahle pahuṅch gayā aur lāṭhī ko laṛke ke chehre
    par rakh diyā. Lekin kuchh na huā. Na koī āwāz sunāī dī, na koī harkat huī. Wuh
    Ilīshā ke pās wāpas āyā aur bolā, “Laṛkā abhī tak murdā hī hai.”
  suz-BL: गेहाजी चहिं ङोंइती लशा मेको कोक्‍के मेको आल आ कुलुम वोदा बाक्‍त। तन्‍न मेको
    मारेइ मदुम्‍माक्‍त। मोपतीके एलीशा कली ग्रुम्‍चा कली गेहाजी लेम्‍माक्‍त। मिनु मेको
    कली “मेको आल मसेस” देंमाक्‍त।
  ita-1927: 'Or Ghehazi, che li avea preceduti, pose il bastone sulla faccia del fanciullo,
    ma non ci fu né voce né segno alcuno di vita. Tornò quindi incontro ad Eliseo,
    e gli riferì la cosa, dicendo: “Il fanciullo non s’è svegliato”.'
  ckb-ckb: 'گێحەزی لەپێشیانەوە ڕۆیشت و گۆچانەکەی لەسەر دەموچاوی کوڕەکە دانا، بەڵام
    نە دەنگی هەبوو نە هەست. ئینجا گێحەزی گەڕایەوە بۆ لای ئەلیشەع و پێی ڕاگەیاند و
    گوتی: «کوڕەکە هەڵنەستایەوە.»'
  eng-BBE: And Gehazi went on before them and put the stick on the child's face; but
    there was no voice, and no one gave attention. So he went back, and meeting him
    gave him the news, saying, The child is not awake.
  kan-OKCV: ಗೇಹಜಿಯು ಅವರಿಗೆ ಮುಂದಾಗಿ ಹೋಗಿ, ಆ ಕೋಲನ್ನು ಆ ಹುಡುಗನ ಮುಖದ ಮೇಲೆ ಇಟ್ಟನು. ಆದರೆ
    ಶಬ್ದವಾದರೂ, ಆಲೈಸುವುದಾದರೂ ಇರಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಗೇಹಜಿಯು ಎಲೀಷನನ್ನು ಎದುರುಗೊಳ್ಳಲು ತಿರುಗಿ
    ಹೋಗಿ ಅವನಿಗೆ, “ಹುಡುಗನು ಎಚ್ಚರವಾಗಲಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'கேயாசி அவர்களுக்கு முன்னே போய், அந்தத் தடியைச் சிறுவனின் முகத்தின்மேல்
    வைத்தான்; ஆனாலும் சத்தமும் இல்லை, உணர்ச்சியும் இல்லை; ஆகையால் அவன் திரும்பி அவனுக்கு
    எதிர்கொண்டு வந்து: சிறுவன் கண் விழிக்கவில்லை என்று அவனுக்கு அறிவித்தான்.'
  spa-RV-1909: 'El entonces se levantó, y siguióla. Y Giezi había ido delante de ellos,
    y había puesto el bordón sobre el rostro del niño, mas ni tenía voz ni sentido;
    y así se había vuelto para encontrar á Eliseo; y declaróselo, diciendo: El mozo
    no despierta.'
  ron-BTF: 'Și Ghehazi a trecut înaintea lor și a pus toiagul pe fața copilului; dar
    nu a fost nici voce, nici auzire. Pentru aceea el a mers să îl întâlnească și
    i-a spus, zicând: Copilul nu s-a trezit.'
  eng-WEBP: Gehazi went ahead of them, and laid the staff on the child’s face; but
    there was no voice and no hearing. Therefore he returned to meet him, and told
    him, “The child has not awakened.”
  eng-FBV: Gehazi ran on ahead and placed the staff on the boy's face, but there was
    no sound or sign of life. So Gehazi went back to meet Elisha and told him, “The
    boy hasn't woken up.”
  nld-1939: 'Gechazi, die hun vooruit was gegaan, legde de staf op den knaap; maar
    deze gaf geen geluid of teken van leven. Daarom keerde hij terug. En toen hij
    Eliseus tegenkwam, zei hij hem: De jongen is niet ontwaakt.'
  nch-BL: 'Huan Giezi tayacantiyajqui huan quitali icuatopil icuajtoltipa nopa oquichpil,
    pero amo teno caquistic, yon amo molini. Huan Giezi quinamiquito Eliseo huan quiilhui:
    ―Nopa oquichpil amo isa.'
  vie-1934: 'Ghê-ha-xi đi trước hai người, và đặt cây gậy trên mặt đứa trẻ. Nhưng
    người chẳng nghe một tiếng nào, cũng chẳng thấy mòi gì sống. Người trở lại đón
    Ê-li-sê, và thưa cùng người rằng: Đứa trẻ không tỉnh lại.'
  hin-CV: गेहज़ी ने आगे-आगे जाकर बालक के मुंह पर लाठी टिका दी, मगर वहां न तो कोई आवाज
    सुनाई दिया गया और न ही उसमें जीवन का कोई लक्षण दिखाई दिया. तब गेहज़ी ने लौटकर
    एलीशा को ख़बर दी, “बालक तो जागा ही नहीं!”
  spa-BES: 'Y Giezi siguió delante de ellos y puso el bastón en el rostro del niño;
    pero no hubo voz, y nadie prestó atención. Así que regresó, y al reunirse con
    él le dio la noticia, diciendo: El niño no está despierto.'
  tdx-tdx: 'Niaolo iereo t’i Gekazý, le napo’e an-tarehe’ i ajajay i kobaiñey; fe
    po-feo naho fitsanoñañe. Nibalik’ amy zay re hifanalaka vaho natalili’e ty hoe:
    Mboe tsy nisotrake i ajajay.'
  tha-KJV: เกหะซี​ได้​ล่วงหน้าไปก่อนและวางไม้​เท​้าบนหน้าของเด็กนั้น แต่​ไม่มี​เสียงหรืออาการเป็น
    เขาจึงกลับมาพบท่านและเรียนท่านว่า “เด็กนั้นยังไม่​ตื่น​”
  por-BR-2018: 'Ele então se levantou, e seguiu-a. E Geazi havia ido diante deles,
    e havia posto o bordão sobre o rosto do menino, mas nem tinha voz nem sentido;
    e assim se havia voltado para encontrar a Eliseu; e declarou-o a ele, dizendo:
    O jovem não desperta.'
  deu-ELO: 'Gehasi aber war ihnen vorausgegangen und hatte den Stab auf das Angesicht
    des Knaben gelegt; aber da war keine Stimme und kein Aufmerken. Und er kehrte
    zurück, ihm entgegen, und berichtete ihm und sprach: Der Knabe ist nicht erwacht.'
  eng-WYC-2018: And Gehazi went before them, and putted the staff upon the face of
    the child; and there was not voice in him, neither wit. And Gehazi turned again
    into the meeting of him; and told to him, and said, The child rose not, (or And
    Gehazi returned to meet him; and said to him, The child did not get up).
  epo-epo: 'Geĥazi iris antaŭ ili, kaj li metis la bastonon sur la vizaĝon de la knabo;
    sed ne aperis voĉo nek sento. Kaj li revenis renkonte al li, kaj sciigis al li,
    dirante: La knabo ne vekiĝis.'
  uig-PIN: 'Gǝⱨazi ulardin burun berip ⱨasisini balining yüzigǝ ⱪoyƣanidi. Əmma ⱨeq
    awaz yaki tiwix qiⱪmidi. Xuning bilǝn u yenip Elixaning aldiƣa berip uningƣa:
    Bala oyƣanmidi, dedi.'
  beo-beo: 'Gihaisai da hidadea asili, Ilaisia ea galiamo amo bogoi mano dabua gado
    gagulaligi. Be mano da sia: afae o fogobe hame ba:i. Amaiba:le, Gihaisai da Ilaisia
    logoa gousa:musa: buhagili asili, ema amane sia:i, “Amo mano da hame wa:legadoi.”'
  tpi-OTNT: Gehasi i bin go pas na putim stik bilong Elisa long pes bilong mangi,
    tasol i no gat wanpela samting i kamap. Nogat tru. Olsem na Gehasi i go bek. Na
    taim em i bungim ol long rot, em i tokim Elisa olsem, “Mi mekim olsem yu tok,
    tasol mangi i no kirap.”
  hau-SA: Gehazi ya yi gaba, ya shimfiɗa sandan a fuskar yaron, amma babu motsi, babu
    alamar rai. Saboda haka Gehazi ya koma ya taryi Elisha, ya faɗa masa, “Yaron bai
    tashi ba.”
  uig-LAT: 'Gehazi ulardin burun bérip hasisini balining yüzige qoyghanidi. Emma héch
    awaz yaki tiwish chiqmidi. Shuning bilen u yénip Élishaning aldigha bérip uninggha:
    Bala oyghanmidi, dédi.'
  nde-nde: UGehazi wahle wagijima phambili wayabeka intonga ebusweni bomfana, kodwa
    akuzwakalanga lutho njalo kanyikinyekanga. Ngakho uGehazi wabuyela ukuyahlangabeza
    u-Elisha wamtshela wathi, “Umfana kavukanga.”
  ton-ton: Pea naʻe muʻomuʻa atu ʻa Kehesi ʻi hona ʻao, mo ne hilifaki ʻae tokotoko
    ki he mata ʻoe tamasiʻi; ka naʻe ʻikai ke lea, pe ongoʻi. Ko ia naʻa ne toe ʻalu
    ke fetaulaki kiate ia, mo ne fakahā ki ai, ʻo pehē, “ʻOku ʻikai ke fakaʻā ʻae
    tamasiʻi.”
  ces-1613: 'Gézi pak byl předšel je, a položil hůl na tvář dítěte, ale nebylo hlasu,
    ani čitelnosti. Pročež vracuje se jemu vstříc, pověděl mu, řka: Neprobudilo se
    dítě.'
  eng-WMB: Gehazi went ahead of them, and laid the staff on the child’s face; but
    there was no voice and no hearing. Therefore he returned to meet him, and told
    him, “The child has not awakened.”
  tam-TCV: கேயாசி அவர்களுக்குமுன் போய், எலிசாவின் தடியைப் பையனின் முகத்தின்மேல் வைத்தான்.
    ஆனால் எந்த விதமான சத்தமோ, பதிலோ வரவில்லை. அதனால் கேயாசி திரும்பிப்போய் எலிசாவைச்
    சந்தித்து, “பையன் கண்விழிக்கவில்லை” எனக் கூறினான்.
  ceb-ULB: Nagdali nga nag-una si Gehazi ug gibutang ang sungkod ngadto sa dagway
    sa bata, apan wala misulti o nakadungog ang bata. Busa mibalik si Gehazi aron
    sa pagtagbo kang Eliseo ug misugilon kaniya nga nag-ingon, “Wala mimata ang bata.”
  pol-UBG: 'Gehazi zaś wyprzedził ich i położył laskę na twarzy chłopca, lecz nie
    było ani głosu, ani słuchu. Wrócił więc naprzeciw niego i oznajmił mu: Chłopiec
    się nie obudził.'
  agr-agr: 'Nunik Eliseok eke wegai Guehazí niyá eemak jegá, ushujutai takakbauwai
    uchi yapiin patatiuwai. Tujash uchik makichkish tsagaumainchau tepau. Nunitai
    ukuak Eliseon igkugtatus wejiuwai. Nunik igkug chichajak: “Ame tujutmaum nunak
    betek dutikamjai, tujash uchik tsagaichmae, jakamutak tepeme”, tiuwai.'
  kyc-kyc: Dokopa Geyasi baa wambo epapala Ilaisana pangali doko wane siya dokona
    ketae minyalyaro kareya. Dopa piyamopape mende dokona koo pyuo lenge rele lao
    pii naya. Dopa piyasa baa dee kapu kyuo Ilaisa kareya dokona papala baa lamaiyuo,
    Wane doko lenge raa nalamo, leya.
  urd-GVU: جیحازی بھاگ بھاگ کر اُن سے پہلے پہنچ گیا اور لاٹھی کو لڑکے کے چہرے پر رکھ
    دیا۔ لیکن کچھ نہ ہوا۔ نہ کوئی آواز سنائی دی، نہ کوئی حرکت ہوئی۔ وہ الیشع کے پاس
    واپس آیا اور بولا، ”لڑکا ابھی تک مُردہ ہی ہے۔“
  deu-1912: 'Gehasi aber ging vor ihnen hin und legte den Stab dem Knaben aufs Antlitz;
    da war aber keine Stimme noch Fühlen. Und er ging wiederum ihnen entgegen und
    zeigte ihm an und sprach: Der Knabe ist nicht aufgewacht.'
  kan-2017: ಅವರ ಮುಂದಾಗಿ ಹೋದ ಗೇಹಜಿಯು ಕೋಲನ್ನು ಹುಡುಗನ ಮುಖದ ಮೇಲಿಟ್ಟರೂ ಹುಡುಗನು ಮಾತನಾಡಲಿಲ್ಲ,
    ಎಚ್ಚರಗೊಳ್ಳಲೂ ಇಲ್ಲ. ಆದುದರಿಂದ ಅವನು ಹಿಂದಿರುಗಿ ಹೋಗಿ ಎಲೀಷನನ್ನು ಎದುರುಗೊಂಡು ಅವನಿಗೆ, “ಹುಡುಗನು
    ಎಚ್ಚರವಾಗಲಿಲ್ಲ” ಎಂದನು.
  yap-yap: Ma ke m’on Gehazi rorow ke yan i fal fare ley i sog nga daken fare tir,
    machane de yan laman fare tir ara mithmith. Me sul Gehazi ni nge yan i yog ngak
    Elisa ni fare tir e dawori od.
  hlt-MCSB: Gehazi tah amih rhoi hmai ah cet coeng tih conghol te camoe maelhmai ah
    a tloeng pah. Tedae ol om pawt tih hnatungnah khaw om pawh. Te dongah amah te
    doe hamla mael tih amah taengah a puen pah. “Camoe a haenghang moenih,” a ti nah.
  mdy-ETH: ዒማና ጊያዜ ዔያቶኮ ቤርታ ቤርታ ዴንዳዖ ዔልሳዒኮ ኮኦሎ ናዖኮ ባሊቶና ፒዜ፥ ናዖ ዑፃ ጌሤኔ፤ ጋዓንቴ ዋይዚንቴ
    ዑኡሲያ ማዖም ዻቃንዳ ማላታ ጴዺባኣሴ፤ ዬያሮ ማዒ ዔልሳዒ ኮይላ ሙካዖ፦ «ናዓሢ ሶያኒ ዳንዳዒባኣሴ» ጌዔኔ።
  twi-ASANTE: Gehasi yɛɛ ntɛm dii ɛkan, de poma no kɔtoo abɔfra no anim, nanso biribiara
    ansi. Nkwa ho nsɛnkyerɛnneɛ biara amma. Ɔsane nʼakyi kɔhyiaa Elisa, bɔɔ no amaneɛ
    sɛ, “Abɔfra no nnyaneeɛ.”
  eng-WEBU: Gehazi went ahead of them, and laid the staff on the child’s face; but
    there was no voice and no hearing. Therefore he returned to meet him, and told
    him, “The child has not awakened.”
  wal-wal: Gehaazi etappe sinttatidi biis. Biidi gatimaa na7aa som77uwan wottiis;
    shin cenggurssi woikko shemppoi baawa. Yaatin Gehaazi Elssaa7eera gaittanau simmidi
    yiidi, “Na7ai beegottibeenna” yaagidi yootiis.
  spa-PDDPT: 'Giezi se adelantó a ellos y puso el bastón sobre la cara del niño, pero
    no hubo voz ni reacción. Así que regresó a encontrase con Eliseo y le declaró:
    El niño no despierta.'
  gun-gun: 'Ha''e rã Geazi ma ha''e kuery renonde rupi oo vy ava''i va''e rova áry
    rupi omoĩ popoka. Ha''e rami teĩ nda''ijayvuẽ nhendui, neĩ ipytuẽa ma voi ndojekuaai.
    Ha''e ramo oo ju Eliseu reve nhovaexĩ aguã. Ha''e vy ixupe omombe''u vy aipoe''i:
    — Ava''i va''e nomyĩ ae tema — he''i.'
  ilo-ULB: Nagdardaras ken inunaan ni Gehazi isuda ket imparabawna ti sarukod iti
    rupa ti ubing, ngem saan a nagsao wenno nakangeg ti ubing. Kalpasanna nagsubli
    ni Gehazi a mangsabat kenni Eliseo ket imbagana kenkuana, “Saan a mariing ti ubing.”
  kpg-kpg: Gehazi guu hana i mua, gu daahi togodogo Elisha gi hongo di tama, gei di maa
    digi hai ana mee be digi modongoohia bolo mee gu mouli. Gei mee ga hanimoi gi muli
    belee heetugi gi Elisha ga helekai, “Tama daane la digi ala aga.”
  uig-ARA: 'گەھازى ئۇلاردىن بۇرۇن بېرىپ ھاسىسىنى بالىنىڭ يۈزىگە قويغانىدى. ئەمما ھېچ
    ئاۋاز ياكى تىۋىش چىقمىدى. شۇنىڭ بىلەن ئۇ يېنىپ ئېلىشانىڭ ئالدىغا بېرىپ ئۇنىڭغا:
    بالا ئويغانمىدى، دېدى.'
  sus-sus: Gexasi tan nu bara ti yare, a Elise xa yisuxuwuri sa didi yatagi ma. Kɔnɔ
    na di faxaxi mu a xui yo ramini, a mu a ramaxa. Gexasi naxa gbilen Elise ralande,
    a dɛntɛgɛ sa a bɛ, a naxɛ, «Didi mu kelixi de.»
  pon-2006: Keasi tiengla mwohra oh kihdiong sokono pohn kisin pwutako; ahpw sohte
    mwahn kisin ngihl kis de kisin mwomwen mour kis reh. Iei me Keasi pwurala pwe
    en tuhwong Elisa oh padahkihong me pwutako sohte mourda sapahl.
  jae-jae: Gehasi gêmuŋ ma kêkêŋ tôc tau gêsac ŋapalê laŋôanô ŋaô, mago gêŋô ŋapalê
    nê awa teŋ me kêsaê ŋapalê mata jali êsa ŋapuc teŋ atom. Tec eŋ gêmu gêja gebe
    êtap Elisa sa ma êsôm êndêŋ eŋ gebe ŋapalê mata jali kêsa atom.
  ksd-ksd: Gekasi i ga vana lua ta dir, ma i ga vung ra buka taun ra mata i ra bul;
    ia kaka pa i ga valongore ta magit ma pa i ga vakilang ta nilaun tana. Damana
    i ga lilikun pire Elisa, ma i ga ve ba ra bul pa i tavangun.
  tur-YTC: Gehazi önlerinden gidip değneği çocuğun yüzüne koydu; ama ne bir ses, ne
    de bir duyum vardı. Bu yüzden Elişa'yı karşılamak için geri döndü ve ona, “Çocuk
    uyanmadı” dedi.
  grc-BRENT: Καὶ Γιεζὶ διῆλθεν ἔμπροσθεν αὐτῆς, καὶ ἀπέθηκε τὴν βακτηρίαν ἐπὶ πρόσωπον
    τοῦ παιδαρίου· καὶ οὐκ ἦν φωνὴ καὶ οὖκ ἦν ἀκρόασις· καὶ ἐπέστρεψεν εἰς ἀπαντὴν
    αὐτοῦ, καὶ ἀπήγγειλεν αὐτῷ, λέγων, οὐκ ἠγέρθη τὸ παιδάριον.
  ind-AYT: Gehazi yang berjalan mendahului mereka, meletakkan tongkat itu di wajah
    anak itu. Namun, tidak ada suara dan tidak ada tanda kehidupan. Lalu, dia kembali
    menemui Elisa, dan memberitahukannya kepadanya, “Anak itu tidak bangun.”
  nya-nya: Gehazi anatsogola nakagoneka ndodoyo pa nkhope ya mwanayo, koma sipanamveke
    mawu kapena kugwedezeka kuonetsa kuti ali moyo. Choncho Gehazi anabwerera kukakumana
    ndi Elisa ndipo anamuwuza kuti, “Mwanayo sanatsitsimuke.”
  hrv-hrv: 'Gehazi je otišao prije njih i položio štap na dječaka, ali ne bješe ni
    glasa ni odziva. Vrati se on pred Elizeja i javi mu: “Dječak se nije probudio.”'
  mps-mps: Te Gehasi polasa pelama, tama te Elisago tolasa bilibo dono te wai gesabidi
    badu mugi pali, tiali goli magi nai me deli pedalobeo, mu menio. Tama tibaso,
    Gehasi ma begasa pali. Tama agai te augwali tųde sisinani sogo, agai te Elisabolo
    e tiwai po tama wai, “Eno te nago te po wali gilama yali, tiali goli te wai hodalobeo,”
    wali.
  tpi-tpi: Gehasi i bin go pas na putim stik bilong Elisa long pes bilong mangi, tasol
    i no gat wanpela samting i kamap. Nogat tru. Olsem na Gehasi i go bek. Na taim
    em i bungim ol long rot, em i tokim Elisa olsem, “Mi mekim olsem yu tok, tasol
    mangi i no kirap.”
  dan-1931: 'Imidlertid var Gehazi gået i Forvejen og havde lagt Staven på Drengens
    Ansigt; men ikke en Lyd hørtes, og der var intet Livstegn. Da vendte han tilbage
    og gik Elisa i Møde, meldte ham det og sagde: “Drengen vågnede ikke!”'
  vie-OVCB: 'Ghê-ha-si đi trước, đặt gậy lên trên mặt đứa bé, nhưng chẳng nghe hoặc
    thấy dấu hiệu gì chứng tỏ nó sống, nên quay lại thưa với Ê-li-sê: “Nó không tỉnh
    lại.”'
  guj-2017: ગેહઝી તેઓના કરતાં વહેલો પહોંચી ગયો હતો. તેણે બાળકના મુખ પર લાકડી મૂકી,
    પણ બાળક કશું બોલ્યો નહિ કે સાંભળ્યું નહિ. તેથી ગેહઝી તેને મળવા આવ્યો અને કહ્યું,
    “બાળક હજુ જાગ્યો નથી.”
  pon-2006A: Keasi tiengla mwohra oh kihdiong sokono pohn kisin pwutako; ahpw sohte
    mwahn kisin ngihl kis de kisin mwomwen mour kis reh. Iei me Keasi pwurala pwe
    en tuhwong Elisa oh padahkihong me pwutako sohte mourda sapahl.
  por-BRBSL: 'Gehazi foi à frente deles, e colocou o pessoal no rosto da criança;
    mas não havia voz nem audição. Portanto, ele voltou para encontrá-lo e lhe disse:
    “A criança não despertou”.'
  cth-cth: Gehazi ni, hmalah pou a yawngtahrei teh, sonron teh camo e minhmai dawk
    a toung pouh. Hatei camo teh kâroe hoeh a lawk tho hoeh. Hahoi teh ama kâhmo hanlah
    bout a ban teh. Ama koe camo teh kâhlaw hoeh atipouh.
  twi-twi: Gehasi yɛɛ ntɛm dii kan, de pema no kɔtoo abofra no anim, nanso biribiara
    ansi. Nkwa ho nsɛnkyerɛnne biara amma. Ɔsan nʼakyi kohyiaa Elisa, bɔɔ no amanneɛ
    se, “Abofra no nnyanee ɛ.”
  hlt-hlt: Gehazi tah amih rhoi hmai ah cet coeng tih conghol te camoe maelhmai ah
    a tloeng pah. Tedae ol om pawt tih hnatungnah khaw om pawh. Te dongah amah te
    doe hamla mael tih amah taengah a puen pah. “Camoe a haenghang moenih,” a ti nah.
  tbz-SIM: 'Kɛ sɔ̃́ nKeɑsii ò niitɛ́nɛ̀ kɛ nɔ̀ɔ́ nkupɑ̀ɑ̀ti dɛbirɛ ĩ́nkɛ̀ bɑ́ tìmɑtì
    í dɔ̀ɔ̀. Dɛbirɛ í bɛ́i ndɛ̀ mmɛ nyí nɑmpɛ. Kòo wɛ̃tɛní kɛ́co Edisee kóò nɑ̀kɛ́
    kɛ dɔ̀: Dɛbirɛ í èntɛ.'
  msy-2020: Ezɨ Gehasi faragha ghua Elisan fidizir aghorim isa otarimɨn guam gatɨ,
    ezɨ a tong mozorogha amir puvatɨ. Bar puvatɨ. Egha Gehasi uamategha zui. A tuavimɨn
    aning batozir dughiamɨn, a kamaghɨn Elisa mɨgei, “Nɨ mɨkemezɨ moghɨn kɨ ami, ezɨ
    otarim ua dɨkavizir puvatɨ.”
  dop-dop: 'Kehɑsi nɑ́ lɑɑlɑ-wɛ, ɩlɛnɑ ɩ́ tǝnɩ Ilisee kpɑ́tʋ́ɣʋ́ kɛ pǝyɑɣɑ ɩsɛntɔɔ.
    Amɑ pǝyɑɣɑ tɑ tɩɩ kʋɣʋlɩ kʋɣʋlʋɣʋ mɑɣɑmɑɣɑ. Ḿpʋ́ɣʋ́ Kehɑsi mǝlɑɑ nɑ ɩ́ heeli Ilisee
    sɩ: Pǝyɑɣɑ tɑ fe.'
  azb-azb: Gehazi onlardan qabaq getdi və əsanı oğlanın üzünün üstünə qoydu, ancaq
    nə bir səs, nə də bir cavab oldu. Gehazi Elişanı qarşılamaq üçün geri döndü və
    «oğlan dirilmədi» deyə ona bildirdi.
  eng-DBY: And Gehazi passed on before them, and laid the staff upon the face of the
    lad; but there was neither voice, nor sign of attention. And he returned to meet
    him, and told him saying, The lad is not awaked.
  hin-2017: उनसे पहले पहुँचकर गेहजी ने छड़ी को उस लड़के के मुँह पर रखा, परन्तु कोई
    शब्द न सुन पड़ा, और न उसमें कोई हरकत हुई, तब वह एलीशा से मिलने को लौट आया, और
    उसको बता दिया, “लड़का नहीं जागा।”
  wol-KYG: 'Fekk na Gewasi jiitu leen. Ba mu agsee, teg na yet wa ca kaw kanamu xale
    ba, waaye xale ba àdduwul, yënguwul. Gewasi waññiku, dajeek Alyaasa ne ko: «Xale
    ba de yewwuwul!»'
  eng-YLT: And Gehazi hath passed on before them, and layeth the staff on the face
    of the youth, and there is no voice, and there is no attention, and he turneth
    back to meet him, and declareth to him, saying, 'The youth hath not awaked.'
  kne-kne: Nangon-ona si Gehazi ay inpatang na din sokod sin ropan di anak, ngem magay
    mailas nanbaliwana ay kailaana ay mabiyag isonga nantaoli ay en nangabat en Eliseo
    yan kanana, “Adi met binmangon din anak.”
  eng-WYC-2017: And Gehazi went before them, and putted [or put] the staff upon the
    face of the child; and there was not voice in him, neither wit. And Gehazi turned
    again into the meeting of him; and told to him, and said, The child rose not.
  eng-WMBB: Gehazi went ahead of them, and laid the staff on the child’s face; but
    there was no voice and no hearing. Therefore he returned to meet him, and told
    him, “The child has not awakened.”
  urd-GVH: जैहाज़ी भाग भागकर उनसे पहले पहुँच गया और लाठी को लड़के के चेहरे पर रख दिया।
    लेकिन कुछ न हुआ। न कोई आवाज़ सुनाई दी, न कोई हरकत हुई। वह इलीशा के पास वापस आया
    और बोला, “लड़का अभी तक मुरदा ही है।”
  rug-rug: Ba se Qehazi si topue va kenue la meke va hakea sa sa kolu te Ilaisa pa
    isumatana sa koburu koreo, ba namu loke vasi vina gilagila si ta dogoro sapu toa
    sa koburu. Ke ene pule la tutuvia sa se Ilaisa meke zama, “Lopu toa pule sa koburu,”
    gua si asa.
  gaz-gaz: Gehaaz isaan dura darbee ulee sana fuula mucaa irra kaaʼe; garuu sagaleen
    yookaan mallattoon tokko iyyuu hin turre. Kanaaf Gehaaz gara Elsaaʼitti deebiʼee,
    “Mucaan hin dammaqne” jedhee itti hime.
  fra-LSG: 'Guéhazi les avait devancés, et il avait mis le bâton sur le visage de
    l’enfant; mais il n’y eut ni voix ni signe d’attention. Il s’en retourna à la
    rencontre d’Élisée, et lui rapporta la chose, en disant: L’enfant ne s’est pas
    réveillé.'
  gnn-gnn: Ga ŋunhi ŋayi djämamirrinydja ṉaŋ'thun nhina bala ŋurruŋuna; yurru ŋayi
    yukurrana garrwarkuŋala ŋunhi Yelatjiyawu dharpanydja ŋurikala ḏarramuwalana ratha'walana.
    Yurru bäyŋu warray ŋula nhänydja maḻŋ'thun, yaka warray ŋayi ḏäwalathirrinydja.
  yal-yal: Gexasi bata yi siga e yɛɛ ra, a bata yi dunganna sa diin yɛtagi, koni diin
    mi xui ramini, a mi a ramaxa. A xɛtɛ Elise ralandeni, a na feen fala a xa, a naxa,
    “Diin mi xulunxi.”
  haw-1868: 'A hele aku la o Gehazi imua o lakou, a kau aku la i ke kookoo maluna
    o ka maka o ke keiki; aka, aohe leo, aole hoi he lohe: a hoi aku la oia e halawai
    me ia, a olelo aku la ia ia, i aku la, Aole i ala mai ke keiki.'
  arb-NAV: 'وَسَبَقَهُمَا جِيحْزِي وَوَضَعَ الْعُكَّازَ عَلَى وَجْهِ الصَّبِيِّ، وَلَكِنْ
    مِنْ غَيْرِ جَدْوَى فَرَجَعَ لِلِقَاءِ أَلِيشَعَ وَقَالَ: «لَمْ تَرْتَدَّ الْحَيَاةُ
    إِلَى الصَّبِيِّ».'
  ewe-ewe: Gehazi do ŋgɔ na wo ɖatsɔ atikplɔ la da ɖe ɖevi la ƒe mo, ke nya aɖeke
    medzɔ o. Agbe ƒe dzesi aɖeke menɔ ɖevi la me o. Ale Gehazi trɔ ɖatu Elisa eye
    wògblɔ nɛ be, “Ɖevi la menyɔ o.”
  eng-LEE: And Gechazi passed on before them, and laid the staff upon the face of
    the lad; but there was neither voice, nor perceptible sound; wherefore he went
    back to meet him, and told him, saying, The lad is not awakened.
  asm-FB: গেহজীয়ে তেওঁলোকৰ আগে আগে গৈ ল’ৰাটিৰ মুখৰ ওপৰত সেই লাখুটিডাল ৰাখিলে, কিন্তু
    কোনো সাৰ-সুৰৰ লক্ষণ পোৱা নগ’ল। সেয়ে, গেহজীয়ে ইলীচাক লগ ধৰিবৰ বাবে উভটি গ’ল আৰু
    তেওঁক ক’লে, “ল’ৰাটি সাৰ পোৱা নাই।”
  sus-A: فٍشَسِ تَن نُ بَرَ تِ يَرٍ، عَ عٍلِسٍ شَ يِسُشُوُرِ سَ دِدِ يَتَفِ مَ. كْنْ
    نَ دِ قَشَشِ مُ عَ شُي يٌ رَ مِنِ، عَ مُ عَ رَ مَشَ. فٍشَسِ نَشَ فبِلٍن عٍلِسٍ
    رَلَندٍ، عَ دّنتّفّ سَ عَ بّ، عَ نَشّ، «دِدِ مُ كٍلِشِ دٍ.»
  fra-SBL: 'Guéhazi les précéda et posa le bâton sur le visage de l''enfant ; mais
    il n''y avait ni voix ni ouïe. Il retourna donc à sa rencontre et lui dit : « L''enfant
    ne s''est pas réveillé. »'
  hbo-hbo: וְגֵחֲזִ֞י עָבַ֣ר לִפְנֵיהֶ֗ם וַיָּ֤שֶׂם אֶת־הַמִּשְׁעֶ֙נֶת֙ עַל־פְּנֵ֣י
    הַנַּ֔עַר וְאֵ֥ין קֹ֖ול וְאֵ֣ין קָ֑שֶׁב וַיָּ֤שָׁב לִקְרָאתֹו֙ וַיַּגֶּד־לֹ֣ו
    לֵאמֹ֔ר לֹ֥א הֵקִ֖יץ הַנָּֽעַר׃
  piu-2006: '@see-verse:2KI.004.030'
  kik-kik: Na rĩrĩ, Gehazi agĩthiĩ arĩ mbere yao, akĩigĩrĩra rũthanju ũthiũ-inĩ wa
    kahĩĩ kau, no gatiagambire kana kwĩnyagunyia. Nĩ ũndũ ũcio Gehazi akĩhũndũka agatũnge
    Elisha, na akĩmwĩra atĩrĩ, “Kamwana gatiinokĩra.”
  fra-NCL: 'Giézi les avait devancés et il avait mis le bâton sur le visage de l’enfant ;
    mais il n’y eut ni voix, ni signe d’attention. Il s’en retourna au-devant d’Elisée
    et lui rapporta la chose en disant : « L’enfant ne s’est pas réveillé. »'
  cek-AK: Gehazi loe hmaloe ah caeh moe, cunghet to nawkta ih mikhmai nuiah koeng
    pae; toe nawkta loe lok apae ai, lok doeh pathim ai. To pongah Gehazi loe Elisha
    khaeah amlaem let moe, anih khaeah, nawkta loe angthawk ai vop, tiah a naa.
  cuk-cuk: 'Gieziʼdi, bato amar-idu negse mosad. Geb Giezi machi-bipi-e-wagargi, gaapoled
    omesisad. Degi-inigwele, machi-bipi gwen gigli-gigli gussulid. Degidgine, Giezi
    gannar Eliseoʼse alid. Geb Giezi, Eliseoʼga sogded: —Amba machi-bipi ataksulid.'
  uig-CYR: 'Гәһази улардин бурун берип һасисини балиниң йүзигә қойған еди. Амма һеч
    аваз яки тивиш чиқмиди. Шуниң билән у йенип Елишаниң алдиға берип униңға: Бала
    ойғанмиди, деди.'
  tel-2017: వాళ్ళ కంటే ముందుగా చేరుకున్న గేహజీ ఆ పిల్లవాడి ముఖంపై కర్ర ఉంచాడు కానీ
    పిల్లవాడు ఉలుకూ పలుకూ లేకుండా ఉన్నాడు. కాబట్టి గేహజీ వెనక్కు వచ్చి దారిలో ఎలీషాను
    కలుసుకున్నాడు. ఎలీషాతో “పిల్లవాడు కళ్ళు తెరవలేదు” అని చెప్పాడు.
  hat-BSA: 'Guéhazi te pase devan yo e te kouche baton an sou figi a gason an, men
    li pa t fè bwi, ni li pa t reponn. Konsa, li te retounen rankontre Élisée e te
    di li: “Gason an pa t leve.”'
  kos-kos: Gehazi el som na meet lukeltal, ac el sang na sikal lal Elisha sukya mutun
    tulik sac, tuh wanginna pusra ku kutena akul lah tulik sac moul. Na el folokla,
    sonol Elisha ac fahk, “Tulik sac tiana ngutalik.”
  hbo-WLC: וְגֵחֲזִ֞י עָבַ֣ר לִפְנֵיהֶ֗ם וַיָּ֤שֶׂם אֶת־הַמִּשְׁעֶ֙נֶת֙ עַל־פְּנֵ֣י
    הַנַּ֔עַר וְאֵ֥ין ק֖וֹל וְאֵ֣ין קָ֑שֶׁב וַיָּ֤שָׁב לִקְרָאתוֹ֙ וַיַּגֶּד־ל֣וֹ
    לֵאמֹ֔ר לֹ֥א הֵקִ֖יץ הַנָּֽעַר׃
  ibo-ibo: Ma Gehazi butere ụzọ rute nʼụlọ ahụ, were mkpanaka ahụ tụkwasị nʼihu nwantakịrị
    nwoke ahụ, ma nke a emeghị ka nwantakịrị ahụ teta ma ọ bụkwanụ kuo ume. Ya mere,
    Gehazi laghachiri izute Ịlaisha, gwa ya sị, “Nwata ahụ etetaghị.”
  ory-ory: ଏଥିମଧ୍ୟରେ ଗିହେଜୀ ସେମାନଙ୍କ ଆଗେ ଯାଇ ବାଳକର ମୁଖ ଉପରେ ଯଷ୍ଟି ରଖିଲା; ମାତ୍ର କୌଣସି
    ରବ କି ଶ୍ରବଣ ହେଲା ନାହିଁ। ଏହେତୁ ଗିହେଜୀ ଇଲୀଶାୟଙ୍କୁ ସାକ୍ଷାତ କରିବା ପାଇଁ ଫେରିଆସି ତାଙ୍କୁ
    ଜଣାଇ କହିଲା, “ବାଳକ ଜାଗି ନାହିଁ।”
  chk-chk: Kehasi a akomwola o anomu ewe wok won mesen ewe ät. Nge esap wor och möngüngü
    ika asisilen manau. Iei mine Kehasi a liwinila pwe epwe churi Elisa o üreni, “Ewe
    ät esap nennela.”
  rop-rop: Wal Gehasi bin kipgon lida langa dubala en imbin holdim det wokinstik blanga
    Ilaisha ontop langa det lilboi bat im nomo bin gidap laibala. Brom deya imbin
    lafta gobek en midim Ilaisha hafwei langa det roud en imbin tok, “Det lilboi nomo
    bin gidap, najing.”
  ukr-1871: 'Гієзій же випередив їх, та й положив палицю на лице в хлопятка. Та не
    було нї голосу нї слуху. І вернувся зустріч йому й зʼясував: Хлопя не прокинулось.'
  deu-1951: 'Gehasi aber ging vor ihnen hin und legte dem Knaben den Stab auf das
    Angesicht; aber da war keine Stimme noch Aufmerken. Und er kehrte um, ihm entgegen,
    und zeigte es ihm an und sprach: Der Knabe ist nicht aufgewacht!'
  eng-JPS: 'And Gehazi passed on before them, and laid the staff upon the face of
    the child; but there was neither voice, nor hearing. Wherefore he returned to
    meet him, and told him, saying: ''The child is not awaked.'''
  srp-1865: 'A Gijezije otide naprijed i metnu štap na lice djetetu, ali ne bi glasa
    ni osjeæanja. Tada se vrati preda nj, i javi mu govoreæi: ne probudi se dijete.'
  lug-lug: Gekazi ye n’abakulemberamu, n’agenda n’ateeka omuggo ku kyenyi ky’omulenzi,
    naye ne wataba kanyego newaakubadde okuddamu. Amangwago Gekazi n’addayo n’asisinkana
    Erisa, n’amutegeeza nti, “Omwana tagolokose.”
  heb-heb: וגחזי עבר לפניהם וישם את המשענת על פני הנער ואין קול ואין קשב וישב לקראתו
    ויגד לו לאמר לא הקיץ הנער׃
  ben-IRV: ইতিমধ্যে গেহসি তাঁদের আগে গিয়ে ছেলেটির মুখের উপর লাঠিটি রাখল, কিন্তু কোনো
    শব্দ হল না, কোনো সাড়াও পাওয়া গেল না। তাই গেহসি ইলীশায়ের সঙ্গে দেখা করবার জন্য
    ফিরে গিয়ে তাঁকে বলল, “ছেলেটি জাগে নি।”
  pan-pan: ਗੇਹਾਜੀ ਉਨ੍ਹਾਂ ਤੋਂ ਪਹਿਲਾਂ ਤੁਰ ਗਿਆ ਤੇ ਮੁੰਡੇ ਦੇ ਮੂੰਹ ਉੱਤੇ ਲਾਠੀ ਰੱਖੀ ਪਰ ਨਾ
    ਅਵਾਜ਼ ਸੀ ਨਾ ਸੁਰਤ, ਇਸ ਲਈ ਉਹ ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਮੁੜਿਆ ਅਤੇ ਉਸ ਨੂੰ ਦੱਸਿਆ ਕਿ ਬਾਲਕ ਨਹੀਂ
    ਜਾਗਿਆ।
  mya-JVB: ဂေဟာဇိ သည်အရင် သွား ၍ ၊ တောင်ဝေး ကို သူငယ် ၏မျက်နှာ ပေါ် မှာတင် သော်လည်း
    ၊ သူငယ်သည် အသံ မ ပြုအမှုမ ထား။ ထိုကြောင့် ဂေဟာဇိသည်ဧလိရှဲ ကို ခရီးဦး ကြိုပြု၍
    ၊ သူငယ် သည် မ နိုး ပါဟု ပြန်ပြော ၏
  tbg-tbg: Ho Gehaasiva naane avuni vuva kauru vuru vi vaintira viriqaa vatovaro kia
    viva himpura. Kia himpuvaro Gehaasiva anirantero aaraini viharo Elisaara rantakero
    tiharo, Mpo, vaintiruvano kiama himpivo, tuvaro
  hmo-hmo: Gehasi be ia raka guna, Elisaia ena au be mero ena vairana latanai ia atoa.
    To mauri ena regena ta o mauri ena toana ta ia hedinarai lasi. Unai dainai Gehasi
    be Elisaia dekenai ia giroa lou, ia hamaoroa, ia gwau, “Mero be ia noga lasi.”
  urd-urd: और जेहाज़ी ने उनसे पहले आकर लाठी को उस लड़के के मुँह पर रखा; पर न तो कुछ
    आवाज़ हुई, न सुना। इसलिए वह उससे मिलने को लौटा, और उसे बताया, “लड़का नहीं जागा।”
  rus-SYN: 'Гиезий пошел впереди их и положил жезл на лице ребенка. Но не было ни
    голоса, ни ответа. И вышел навстречу ему, и донес ему, и сказал: не пробуждается
    ребенок.'
  bqc-SIM: 'Geazi dↄ̀aanɛ́ à gɛ̀ lípanapi dì nɛ́pi oaa, ãma i kĩ́ikɛo, i yãe
    kɛo. Ɔ̃ Geazi ɛ̀a gɛ̀ dà Ɛlizilɛ, a òɛ̀: Nɛ́pi i vuo.'
  tcz-CHONGTHU: Gehazi chu gangtahin ana che masan mol chu chapangpa chunga chun aga
    koiyin ahileh ima atipon ahi. Ahindoh dehloujeh chun Elisha kom’ah ahung kitan,
    “Chapang chu ahingdoh dehpoi,” ahung ti in ahi.
  mar-mar: गेहजी त्यांच्या आधी घरी जाऊन पोहचला व त्याने त्या मुलाच्या तोंडावर काठी
    ठेवली पण ते मूल काही बोलले नाही किंवा कोणतीच हालचाल केली नाही. तेव्हा गेहजी परत
    अलीशाकडे गेला व त्यास म्हणाला, “मूल काही जागे झाले नाही.”
  qub-qub: 'Chaycama Gieziga maynami ñaupashana caran. Wañusha wamraman chayaycur
    Eliseopa bastunninta cäranman churaran. Chaypis wamraga manami cuyucurannachu.
    Chaura jinan öra Gieziga cutiran Eliseoman. Tincurcur niran: «Wamraga manami cawarimunnachu»
    nir.'
  bqp-bqp: 'Geazi dò arɛ à gɛ̀ɛ à gòo pìi nà nɛ́ pì arɛa, ama adi kĩni ke kɛro, adi
    yĩgãro. Akũ Geazi ɛ̀ra à gɛ̀ɛ à dà Ɛlisalɛ à pìnɛ: Nɛ́ pì dí futɛro.'
  hat-hat: 'Gerazi te gen tan pran devan. Li mete baton Elize a sou figi ti gason
    an. Men, ti gason an pa briding kò l''. Gerazi tounen al jwenn Elize, li di l'':
    —Ti gason an pa leve.'
  eng-BSB: Gehazi went on ahead of them and laid the staff on the boy’s face, but
    there was no sound or response. So he went back to meet Elisha and told him, “The
    boy has not awakened.”
  eng-WEBPB: Gehazi went ahead of them, and laid the staff on the child’s face; but
    there was no voice and no hearing. Therefore he returned to meet him, and told
    him, “The child has not awakened.”
  kbq-kbq: Hanki Gehasia vugota huno Elisa azompa ana mofavremofo avugosafi ome ante'ne.
    Hianagi tamage huno mago'zana forera osu'ne. Ana higeno Gehasia ete vuno Elisa'ma
    kantegama ne-egeno ome asmino, Kema nasmi'nazana ome huanagi ana mofavremo'a oraoti'ne.
  nhe-BL: 'Huan Giezi tlayacantiyajqui huan quitlali icuatopil icuajtoltipa nopa oquichpil,
    pero ax tleno caquisti, niyon ax molini. Huan Giezi mocuepqui quinamiquito Eliseo
    huan quiilhui: ―Nopa oquichpil ax isa.'
  bus-bus: 'Geazi dↄ̀ aɛ à gàa à gò pì nà nɛ́ pì aɛa, mↄde èe kĩi ke kɛro, èe nigãro.
    Ben Geazi ɛ̀ara à gàa à dà Ɛlisalɛ à bènɛ: Nɛ́ pì e fɛɛro.'
  gub-BL: Oho Zeazi wanenataromo uhem pà a'e pe. Omono ywyra pokokaw kwarer hetekwer
    'aromo. Na'ikuhem kwaw kwarer. Nuzapo kwaw ma'e wekuwe haw hexak kar pà. A'e rupi
    uzewyr Zeazi Erizew huwàxi pà izupe uze'eg pà kury. — Nukweraw kwaw kwarer, i'i
    izupe.
  eng-DRA: 'But Giezi was gone before them, and laid the staff upon the face of the
    child, and there was no voice nor sense: and he returned to meet him, and told
