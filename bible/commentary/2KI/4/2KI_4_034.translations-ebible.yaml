    maŋutjinydja.
  yal-yal: A te, a yi a sa diin fari, a dɛɛn lan a dɛɛn ma, a yɛɛne lan a yɛɛne ma,
    a yiine lan a yiine ma, a a yibandun a fari, diin fatin yi wolon.
  haw-1868: Pii ae la ia, a moe iho la maluna o ke keiki, o kona waha maluna o ko
    ia la waha, a o kona maka maluna o ko ia la maka, a me kona mau lima maluna o
    ko ia la mau lima, a kulou iho iho la ia maluna ona, a mahana mai la ka io o ke
    keiki.
  arb-NAV: ثُمَّ اضْطَجَعَ فَوْقَ جُثَّةِ الصَّبِيِّ، وَوَضَعَ فَمَهُ عَلَى فَمِهِ،
    وَعَيْنَيْهِ عَلَى عَيْنَيْهِ، وَيَدَيْهِ عَلَى يَدَيْهِ، وَتَمَدَّدَ عَلَيْهِ،
    فَبَدَأَ الدِّفْءُ يَسْرِي فِي جَسَدِ الصَّبِيِّ.
  ewe-ewe: Esia megbe la, ede abati la dzi mlɔ ɖevi kuku la dzi, tsɔ eƒe nu ɖo ɖevi
    la ƒe nu dzi, eƒe ŋku ɖo eƒe ŋku dzi eye wòtsɔ eƒe asiwo ɖo eƒe asiwo dzi eye
    wòdrã ɖe ɖevi la dzi, kasia ɖevi la ƒe lãme de asi dzoxɔxɔ me!
  eng-LEE: 'And he went up, and laid himself upon the child, and put his mouth upon
    his mouth, and his eyes upon his eyes, and his hands upon his hands; and he stretched
    himself upon him: and the flesh of the child became warm.'
  gvn-gvn: '@see-verse:2KI.004.033'
  asm-FB: তাৰ পাছত তেওঁ বিচনাৰ ওপৰত উঠি ল’ৰাটিৰ মুখৰ ওপৰত নিজৰ মুখ, চকুৰ ওপৰত নিজৰ
    চকু আৰু হাতৰ তলুৱাৰ ওপৰত হাত ৰাখি শুই দিলে; তেওঁ ল’ৰাটিৰ ওপৰত যেতিয়া দীঘল দি
    পৰিল, তেতিয়া ল’ৰাটিৰ গা গৰম হৈ উঠিল।
  sus-A: عَ نَشَ تٍ سَدٍ مَ، عَ عَ عِتَلَ دِدِ قُرٍ قَرِ. عَ نَشَ عَ دّ سَ عَ دّ مَ،
    عَ عَ يَ سَ عَ يَ مَ، عَ عَ بّلّشّيٍ سَ عَ بّلّشّيٍ مَ. عَ نَشَ لُ نَ كِ، هَن
    دِدِ قَتٍ نَشَ وٌلٍن.
  fra-SBL: Il monta et se coucha sur l'enfant, mit sa bouche sur sa bouche, ses yeux
    sur ses yeux, et ses mains sur ses mains. Il s'étendit sur lui, et la chair de
    l'enfant se réchauffa.
  hbo-hbo: וַיַּ֜עַל וַיִּשְׁכַּ֣ב עַל־הַיֶּ֗לֶד וַיָּשֶׂם֩ פִּ֨יו עַל־פִּ֜יו וְעֵינָ֤יו
    עַל־עֵינָיו֙ וְכַפָּ֣יו עַל־*כַּפֹּו (כַּפָּ֔יו) וַיִּגְהַ֖ר עָלָ֑יו וַיָּ֖חָם
    בְּשַׂ֥ר הַיָּֽלֶד׃
  piu-2006: '@see-verse:2KI.004.033'
  kik-kik: Ningĩ akĩhaica ũrĩrĩ, agĩkomera kamwana kau, kanua gwa kanua, maitho kwa
    maitho, na moko kwa moko. Na rĩrĩa eetambũrũkĩtie igũrũ rĩako, mwĩrĩ wa kamwana
    kau ũkĩgĩa ũrugarĩ.
  fra-NCL: Et il monta et se coucha sur l’enfant ; il mit sa bouche sur sa bouche,
    ses yeux sur ses yeux, ses mains sur ses mains, et il s’étendit sur lui ; et la
    chair de l’enfant se réchauffa.
  cek-AK: Tahmaa loe caeh tahang moe, nawkta to takop; anih ih pakha hoiah pakha;
    a mik hoiah a mik; a ban nuiah a ban to payangh moe, nawkta nuiah tabok naah,
    nawkta ih tak to bet let.
  cuk-cuk: Bab-Jehováʼse-gochad-sorba, Eliseo, machi-bipi-birgi megisad. Eliseo machi-bipi-e-gayagi,
    e-gaya nasiksad, degi, e-ibya-innik egi ataksabalid, degine, machi-bipi-e-argangi
    e-argan-mesisbalid. Degidgine, machi-bipi durgualid.
  uig-CYR: Андин у кариватқа чиқип балиниң үстигә өзини қоюп ағзини униң ағзиға, көзлирни
    униң көзлиригә, қоллирини униң қоллириға йеқип ятти. Шуниң билән балиниң бәдини
    иссишқа башлиди.
  tel-2017: అతడు మంచం ఎక్కి పిల్లవాడి మీద పడుకున్నాడు. తన నోటిని వాడి నోటి మీదా, తన
    కళ్ళు వాడి కళ్ళ మీదా తన చేతులు వాడి చేతుల మీదా ఉంచి వాడిపై పడుకున్నాడు. అప్పుడు
    పిల్లవాడి ఒంట్లో వేడి పుట్టింది.
  hat-BSA: Konsa, li te pwoche kouche sou pitit la, li te mete bouch li sou bouch
    pa li, zye li sou zye pa li, men li sou men pa li. Li te lonje kò li sou li, e
    chè pitit la te kòmanse vin cho.
  kos-kos: Na el ona fin tulik mukul sac, ac oakeang oalul nu ke oalul, mutal nu ke
    mutal, ac paol nu ke paol. Ke el asrosrelik oan fin tulik sac, na monin tulik
    sac mutawauk in fusrfusryak.
  hbo-WLC: וַיַּ֜עַל וַיִּשְׁכַּ֣ב עַל־הַיֶּ֗לֶד וַיָּשֶׂם֩ פִּ֨יו עַל־פִּ֜יו וְעֵינָ֤יו
    עַל־עֵינָיו֙ וְכַפָּ֣יו עַל־כפו וַיִּגְהַ֖ר עָלָ֑יו וַיָּ֖חָם בְּשַׂ֥ר הַיָּֽלֶד׃
  ibo-ibo: Emesịa, ọ makpuuru nʼelu nwantakịrị ahụ, tụkwasị ọnụ ya nʼọnụ nwantakịrị
    ahụ, na anya ya abụọ na nke nwantakịrị ahụ, na aka ya abụọ na nke ya. Mgbe o si
    otu a dinara nʼelu nwantakịrị ahụ, ahụ nwantakịrị ahụ malitere ikpo ọkụ ọzọ.
  ory-ory: ଆଉ ସେ ଉପରକୁ ଯାଇ ବାଳକ ଉପରେ ଶୟନ କଲେ ଓ ତାହା ମୁଖ ଉପରେ ଆପଣା ମୁଖ ଓ ତାହା ଚକ୍ଷୁ
    ଉପରେ ଆପଣା ଚକ୍ଷୁ ଓ ତାହା ହସ୍ତ ଉପରେ ଆପଣା ହସ୍ତ ରଖିଲେ; ଏରୂପେ ସେ ଆପଣାକୁ ବାଳକ ଉପରେ ଲମ୍ବମାନ
    କଲେ; ତହିଁରେ ବାଳକର ଶରୀର ଉଷ୍ଣ ହେବାକୁ ଲାଗିଲା।
  chk-chk: Mürin, a tötä won ewe peet o chapala won ewe ät, awan a nom won awen ewe
    ät, mesan ra nom won mesen ewe ät, nge pöün ra nom won pöün ewe ät. Nge lupwen
    a chapala won, inisin ewe ät a ekis pwichikar.
  rop-rop: Afta na Ilaisha bin leidan ontop langa det lilboi bodi, imbin pudum im
    mawus langa det lilboi mawus, im ai langa det lilboi ai, en im bingga langa det
    lilboi bingga, en bambai det lilboi bodi bin go womwan.
  ukr-1871: Тодї нахилився над хлопятком, і притулив уста свої до його уст, очі свої
    до його оченят і руки свої до його рученят, та й пригорнувсь до його, й огрілось
    тїло в хлопятка.
  deu-1951: Dann stieg er hinauf und legte sich auf das Kind und legte seinen Mund
    auf des Kindes Mund und seine Augen auf desselben Augen und seine Hände auf desselben
    Hände und breitete sich also über dasselbe, daß des Kindes Leib warm wurde.
  eng-JPS: And he went up, and lay upon the child, and put his mouth upon his mouth,
    and his eyes upon his eyes, and his hands upon his hands; and he stretched himself
    upon him; and the flesh of the child waxed warm.
  srp-1865: Potom stade na postelju i leže na dijete metnuv usta svoja na usta djetetu,
    i oèi svoje na oèi njegove, i dlanove svoje na njegove dlanove, i pruži se nad
    njim, te se zagrija tijelo djetetu.
  lug-lug: N’alinnya waggulu ku kitanda n’agalamira ku mulambo, omumwa ku mumwa, amaaso
    ku maaso, n’emikono ku mikono eby’omulambo. Mu kiseera ekyo ng’akyagugalamiddeko
    ne gutandika okubuguumirira.
  heb-heb: ויעל וישכב על הילד וישם פיו על פיו ועיניו על עיניו וכפיו על כפו ויגהר עליו
    ויחם בשר הילד׃
  ben-IRV: তারপর তিনি বিছানার উপর উঠে ছেলেটির উপরে শুলেন; তিনি তার মুখের উপরে নিজের
    মুখ, চোখের উপরে চোখ এবং হাতের উপরে হাত রেখে তার উপর নিজে লম্বা হয়ে শুলেন; তাতে
    ছেলেটির গা গরম হয়ে উঠল।
  pan-pan: ਤਦ ਉਹ ਚੜ੍ਹ ਕੇ ਬਾਲਕ ਉੱਤੇ ਲੇਟ ਗਿਆ, ਉਸ ਨੇ ਆਪਣਾ ਮੂੰਹ ਉਹ ਦੇ ਮੂੰਹ ਉੱਤੇ, ਆਪਣੀਆਂ
    ਅੱਖਾਂ ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਉੱਤੇ, ਆਪਣੇ ਹੱਥ ਉਹ ਦੇ ਹੱਥਾਂ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਪਸਰ ਗਿਆ
    ਤਦ ਉਸ ਬੱਚੇ ਦਾ ਸਰੀਰ ਨਿੱਘਾ ਹੋ ਗਿਆ।
  mya-JVB: သူငယ် ၏အနီးအပါးသို့ ချဉ်း ၍ ၊ သူ့အပေါ် မှာအိပ် လျက် နှုတ် ချင်း၊ မျက်စိ
    ချင်း၊ လက် ချင်းထပ်လျက် ၊ သူငယ် အပေါ် မှာ ကိုယ်ကိုလှန် သဖြင့် သူငယ် အသား သည် နွေး
    စရှိ၏
  tbg-tbg: Nora Kotira aarama kero taintaqaa oruntero vaintiru vaataqaa ropapaiviro,
    viva nai no avu kauqu vi vaintirura no avu kauquqaa vatero tavovaro vi vaintirura
    vaatavano totoqireva auti vaura.
  hmo-hmo: Vadaeni Elisaia be ia lao, mero ena latanai ia hekure diho, iena uduna
    be mero ena uduna latanai, iena matana be mero ena matana latanai, iena imana
    be mero ena imana latanai. Vadaeni Elisaia be unai bamona mero ena latanai ia
    hekure neganai, be mero ena tauanina ia siahu sisina lao.
  urd-urd: और ऊपर चढ़कर उस बच्चे पर लेट गया; और उसके मुँह पर अपना मुँह, और उसकी आँखों
    पर अपनी ऑखें, और उसके हाथों पर अपने हाथ रख लिए, और उसके ऊपर लेट गया; तब उस बच्चे
    का जिस्म गर्म होने लगा।
  rus-SYN: И поднялся и лег над ребенком, и приложил свои уста к его устам, и свои
    глаза к его глазам, и свои ладони к его ладоням, и простерся на нем, и согрелось
    тело ребенка.
  bqc-SIM: Ɔ̃ à wùlɛ nɛ́piwa. À lɛpɛ̀ aà lɛ́wa, à wɛpɛ̀ aà wɛ́u, à ↄdàda aà
    ↄↄu, à kùa kã́ màmawà e aà mɛ gɛ̀ wãa kũ̀.
  tcz-CHONGTHU: Hichun chapangpa chunga chun akijam in, amuhleh chapangpa muh asuto
    in, amitleh amit asuto in, akhut chu chapangpa khut chunga chun akoiyin ahi. Hiti
    chun chapangpa chunga chun akijam in ahileh chapangpa tahsa chu ahung lumdohtan
    ahi.
  mar-mar: अलीशा त्या मुलाच्या अंगावर पालथा पडला. त्याने आपले तोंड मुलाच्या तोंडावर
    आणि डोळे मुलाच्या डोळ्यावर, आपले हात त्याच्या हातावर ठेवले. अशा प्रकारे अलीशाने
    त्या मुलावर पाखर घातल्यावर त्या मुलाच्या अंगात ऊब निर्माण झाली.
  qub-qub: Nircur wamra wañusha jitaraycashanman lätacuycuran. Wañusha wamrapa maquinman
    maquinta tincuchiran. Shimintapis wañushapa shiminman tincuchiran. Ñawinman ñawinta
    tincuchiran. Chanaj charicurcuptin wamraga goñuriyta gallaycuran.
  bqp-bqp: Akũ à wùtɛ nɛ́ pìia. À lɛ́ pɛ̀ a lɛ́a à wɛ́ pɛ̀ a wɛ́n à ↄ dàda a ↄnↄn.
    Lákũ à wùtɛ nɛ́ pìia nà, akũ a mɛ̀ɛ kɛ̀ lↄ́gↄlↄgↄ.
  hat-hat: Lèfini, li moute kouche sou ti gason an, li mete bouch li sou bouch ti
    gason an, je li sou je ti gason an ak men l' sou men ti gason an. Li rete kouche
    konsa sou ti gason an. Kò ti gason an konmanse vin cho.
  eng-BSB: Then Elisha got on the bed and lay on the boy, mouth to mouth, eye to eye,
    and hand to hand. As he stretched himself out over him, the boy’s body became
    warm.
  eng-WEBPB: He went up and lay on the child, and put his mouth on his mouth, and
    his eyes on his eyes, and his hands on his hands. He stretched himself on him;
    and the child’s flesh grew warm.
  kbq-kbq: Anante ana rise'ma mase'nea sipare marerino ana rise'mofo agofetu unemaseno,
    agira agite nenteno, avurga avure nenteno, azana azante ante'ne. Ana higeno ana
    rise'mofo avufgamo'a osi'a amuho hukna hu'ne.
  nhe-BL: Huan tlejcoc ipan itlapech huan motejqui ipan nopa oquichpil. Huan quitlali
    icamac ipan icamac, huan iixtiyol ipan iixtiyol, huan ima ipan ima nopa oquichpil,
    huan itlacayo nopa oquichpil pejqui mototonilía.
  bus-bus: Ben à dàɛ nɛ́ pìa. À lɛ́ pɛ̀ à lɛ́a à wɛ́ɛ pɛ̀ à wɛ́ɛn à ↄ dàda à ↄↄnↄn.
    Lán à dàɛ nɛ́ pìa nà, ben à mɛ̀ kɛ̀ lↄ́gↄlↄgↄ.
  gub-BL: A'e re u'aw kwarer 'aromo uzuru imono pà kwarer zuru rehe, weha imono pà
    kwarer reha rehe, opo imono pà kwarer ipo rehe. Hehe i'aw mehe kwarer hetekwer
    uzypyrog haku pà.
  eng-DRA: 'And he went up, and lay upon the child: and he put his mouth upon his
    mouth, and his eyes upon his eyes, and his hands upon his hands: and he bowed
    himself upon him, and the child’s flesh grew warm.'
