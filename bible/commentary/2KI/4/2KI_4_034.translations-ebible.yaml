verse: 2KI.004.034
translations:
  mal-C: പിന്നെ അദ്ദേഹം കിടക്കയിൽക്കയറി ബാലന്റെമേൽ കിടന്നു—മുഖത്തോടു മുഖവും കണ്ണോടു
    കണ്ണും കൈയോടു കൈയും ചേർത്ത് അദ്ദേഹം ബാലന്റെമേൽ കമിഴ്ന്നുകിടന്നപ്പോൾ ബാലന്റെ ദേഹത്തിനു
    ചൂടുപിടിച്ചു.
  deu-TKW: Sodann stieg er auf das Bette hinauf und legte sich über den Knaben, und
    zwar that er den Mund auf seinen Mund, die Augen auf seine Augen und die Hände
    auf seine Hände und beugte sich über ihn; da erwarmte der Leib des Knaben.
  lin-lin: Bongo Elize amataki na mbeto mpe alalelaki mwana mobali, atutisaki monoko
    na ye na monoko ya mwana, miso na ye na miso ya mwana, mpe maboko na ye na maboko
    ya mwana. Lokola amitandaki bongo na likolo ya mwana mobali, nzoto ya mwana mobali
    ekomaki moto.
  eng-LSV: And he goes up, and lies down on the boy, and puts his mouth on his mouth,
    and his eyes on his eyes, and his hands on his hands, and stretches himself on
    him, and the flesh of the boy becomes warm;
  eng-GNV: After he went vp, and lay vpon the child, and put his mouth on his mouth,
    and his eyes vpon his eies, and his hands vpon his handes, and stretched himselfe
    vpon him, and the flesh of the child waxed warme.
  eng-WEBSTER: 'And he went up, and lay upon the child, and put his mouth upon his
    mouth, and his eyes upon his eyes, and his hands upon his hands: and he stretched
    himself upon the child; and the flesh of the child became warm.'
  nhw-BL: Huan tlejcoc ipan itlapech huan motejqui ipan nopa oquichpil. Huan quitlali
    icamac ipan icamac, huan iixteyol ipan iixteyol, huan imax ipan imax nopa oquichpil,
    huan itlacayo nopa oquichpil pejqui mototonilía.
  swh-ONEN: Kisha akapanda kitandani, akalala juu ya yule mtoto, mdomo wake juu ya
    mdomo wa mtoto, macho yake juu ya macho ya mtoto, mikono yake juu ya mikono ya
    mtoto. Naye alipojinyoosha juu yake, mwili wa mtoto ukapata joto.
  bba-bba: Mɑ u bii wi kibɑrisi, u win nɔɔ ɡirɑri win nɔɔwɔ. U win nɔni ɡirɑri win
    nɔniɔ. Mɑ u mɑɑ win nɔmɑ sɔndi win nɔmɑɔ. Mɛyɑ u bii wi kibɑrisi sere win wɑsi
    yi kɑ swĩɑ.
  eng-KJVCPB: 'And he went up, and lay upon the child, and put his mouth upon his
    mouth, and his eyes upon his eyes, and his hands upon his hands: and he stretched
    himself upon the child; and the flesh of the child waxed warm.'
  luo-luo: Eka ne osudo e kitanda ma oriere kuom wuowino, ka dhoge ochomo dhoge, wangʼe
    bende ochomo wangʼe kendo lwete kuom lwet nyathi. Kane oyudo oriere kuom nyathino,
    dend nyathino nochako yudo liet.
  meu-meu: Bena ia na ela, mero latanai e goru kau, ia uduna mero uduna latanai, ia
    matana mero matana latadiai, ia imana mero imana latadiai; bena latanai e goru
    parapara negana ai hari mero tau-anina e siahu-siahu.
  npi-ULB: तिनी ओछ्यानमाथि चढे र बालकमाथि सुते । तिनले आफ्नो मुख उसको मुखमा, आफ्ना
    आँखा उसको आँखामा, र आफ्ना हात उसको हातमा राखे । तिनले आफैलाई बालकमाथि लमतन्‍न
    पारे, र बालकको शरीर न्यानो भयो ।
  yor-yor: Nígbà náà ó dé orí ibùsùn, ó sùn sórí ọmọ ọkùnrin náà, ẹnu sí ẹnu, ojú
    sí ojú, ọwọ́ sí ọwọ́. Gẹ́gẹ́ bí ó ti nà ara rẹ̀ lórí rẹ̀, ara ọmọ náà sì gbóná.
  emp-NTPO: Iwid̶iped̶a idji cʌd̶ad̶e dji warra ʌ̃rʌ̃ b̶arrub̶ari cob̶esia. Idji iteda
    dji warra itema b̶ʌsia. Idji dauda dji warra dauma b̶ʌsia. Idjab̶a idji jʌwada
    dji warra jʌwa ʌ̃rʌ̃ b̶ʌsia. Mãwã cob̶ʌd̶e warra jaid̶ad̶ara jʌ̃wʌ̃rʌ̃ãsia.
  pes-OPCB: سپس روی جسد پسر دراز کشید و دهان خود را بر دهان او، چشم خود را روی چشم
    او، و دست خود را بر دستش گذاشت تا بدن پسر گرم شد.
  tgl-ULB: nilagay ang bibig niya sa bibig ng bata, kaniyang mata sa mata ng bata,
    at kaniyang kamay sa kamay ng bata. Inunat niya ang kaniyang sarili sa bata, at
    nag-init ang katawan ng bata.
  cbu-NT: Ashirangu anumun, maashimun kárirangiya, yuwamun nllur tsipar tamuru anumuna.
    Nlluraa tsipari pachipurangu, kuk kukpatartatam tuw sheeru, wachsha wachpatataritam
    kandaneeru, uwshat uwpatataritam kandaneeru, wanootssha wanutspatartatam kandaneeru
    pachipurangiya. Ashirangu anush, musásiritam nllur wanuts ashchiri ksanitaraa
    ashirangiya.
  hui-hui: Bi lalu dagiani iraga howa igiri homene wiagoria ge duli hanga ho biruwa
    igiri wiagoria palia paga howa ibunaga denguibi nebi gibi igiri biagonaga denguibi
    nebi gibi wiagoria pali dambi hai hene. Elaisa ibugua anidagua biyagola igiri
    biagonaga tingini poboyogo emene bini.
  mya-mya: ထို​နောက်​သူ​ငယ်​၏​အ​ပေါ်​တွင်​မှောက်​လျက်​နှုတ်​ချင်း၊ မျက်​စိ​ချင်း၊
    လက်​ချင်း​ထပ်​၍​ထား​၏။ ယင်း​သို့ သူ​ငယ်​၏​အ​ပေါ်​တွင်​မှောက်​၍​နေ​သော​အ​ခါ သူ​ငယ်​၏​ကိုယ်​ခန္ဓာ​သည်​နွေး​စ​ပြု​လာ​၏။-
  bod-N: ཡང་ཁོང་མལ་ཁྲི་སྟེང་དུ་ཕྱིན་ཏེ་ཕྲུ་གུ་ལ་འཁྲིལ་ནས་དེའི་ཁ་ལ་རང་གི་ཁ་དང་། དེའི་མིག་ལ་རང་གི་མིག་དང་།
    དེའི་ལག་པར་རང་གི་ལག་པ་གླན་ཏེ། ཕྲུ་གུའི་སྟེང་དུ་བཀབ་པ་ན་ཕྲུ་གུའི་ལུས་ལ་དྲོད་རྒྱས་སོ།
    །
  sna-sna: Ipapo akakwira pamubhedha akatsivama pamusoro pomwana, akaisa muromo wake
    pamuromo womwana, nameso ake pameso omwana, uye maoko pamaoko ake. Paakatsivamira
    pamusoro pake, muviri womukomana wakatanga kudziya.
  spa-BLM: Subió y se acostó sobre el niño, y puso su boca sobre su boca, y sus ojos
    sobre sus ojos, y sus manos sobre sus manos. Se tendió sobre él, y la carne del
    niño se calentó.
  cac-cac: Ix lajvi chi' ix q'ue vin̈ d'a sat ch'at chi', ix q'ue lachan vin̈ d'a
    yib'an̈ vin̈ unin chi', ix em tenan sat vin̈ d'a sat vin̈ unin chi', ix yac'anoch
    sti' vin̈ d'a sti' yed' sc'ab' vin̈ d'a sc'ab'. Ix q'ue lachan vin̈ d'a yib'an̈
    vin̈ unin chi'. Ix q'uixnajxi snivanil vin̈ unin chi'.
  swh-ULB: Alipanda juu na kulala juu ya yule mtoto; aliweka mdomo wake kwenye mdomo
    wake, macho yake kweneye macho yake, na mikono yake kwenye mikono yake. Akajinyoosha
    yeye mwenyewe kwa yule kijna, na mwili wa yule mtoto ukaanza kupata joto.
  bel-bel: і падняўся і лёг над дзіцём, і прыклаў свае вусны да яго вуснаў, і свае
    вочы да яго вачэй, і свае далоні да яго далоняў, і прасьцёрся на ім, і сагрэлася
    цела дзіцяці.
  deu-ELBBK: Und er stieg hinauf und legte sich auf das Kind, und er legte seinen
    Mund auf dessen Mund, und seine Augen auf dessen Augen, und seine Hände auf dessen
    Hände und beugte sich über dasselbe; und das Fleisch des Kindes wurde warm.
  mbb-OT: Ne midlengkevan din haazà is batà, ne indegkit din is bèbè din diyà te vèbà
    duen te vatà, is mata zin, indegkit din diyà te mata, is belad din indegkit din
    diyà te velad duen te vatà. Ne zutun te kedlengkevi zin duen te vatà, ne midnaneynaney
    mebmeinit is lawa zuen te vatà.
  mal-2015: പിന്നെ അവൻ കയറി ബാലന്റെമേൽ കിടന്നു; തന്റെ വായ് ബാലന്റെ വായ്മേലും തന്റെ
    കണ്ണു അവന്റെ കണ്ണിന്മേലും തന്റെ ഉള്ളംകൈകൾ അവന്റെ ഉള്ളം കൈകളിന്മേലും വെച്ചു അവന്റെമേൽ
    കവിണ്ണുകിടന്നപ്പോൾ ബാലന്റെ ദേഹത്തിന്നു ചൂടുപിടിച്ചു.
  rmc-rmc: Paľis geľa upre pro hadžos, kaj sas o čhavoro, pašľiľa pre leste a thoďa
    peskre vušta pre le čhavoreskre vušta, peskre jakha pre leskre jakha a the peskre
    burňika pre leskre burňika. Ačhiľa pre leste te pašľol, medik leske o ťelos na
    roztačiľa.
  pes-OPV: و برآمده بر طفل دراز شد و دهان خود را بردهان وی و چشم خود را بر چشم او
    و دست خودرا بر دست او گذاشته، بر وی خم گشت و گوشت پسر گرم شد.
  ron-1924: С-а суит ши с-а кулкат пе копил; шь-а пус гура пе гура луй, окий луй пе
    окий луй, мыниле луй пе мыниле луй ши с-а ынтинс песте ел. Ши трупул копилулуй
    с-а ынкэлзит.
  ben-OBCV: পরে তিনি বিছানায় উঠে ছেলেটির মুখের উপর মুখ, চোখের উপর চোখ, হাতের উপর
    হাত রেখে শুয়ে পড়েছিলেন। ছেলেটির উপর তিনি যখন নিজেকে বিছিয়ে দিলেন, তখন ছেলেটির
    শরীর গরম হয়ে গেল।
  som-som: Markaasuu intuu kacay ayuu yarkii ku kor jiifsaday, oo afkuu afka u saaray,
    indhihiina indhuhuu u saaray, gacmihiina gacmuhuu u saaray; oo korkiisuu isku
    fidiyey; markaasaa yarka jidhkiisii soo diiray.
  lat-VUC: 'Et ascendit, et incubuit super puerum: posuitque os suum super os ejus,
    et oculos suos super oculos ejus, et manus suas super manus ejus: et incurvavit
    se super eum, et calefacta est caro pueri.'
  eng-ASVBT: 'And he went up, and lay upon the child, and put his mouth upon his mouth,
    and his eyes upon his eyes, and his hands upon his hands: and he stretched himself
    upon him; and the flesh of the child waxed warm.'
  ita-1885: Poi salì in sul letto, e si coricò sopra il fanciullo, e pose la bocca
    in su la bocca di esso, e gli occhi in su gli occhi di esso, e le palme delle
    mani in su le palme delle mani di esso, e si distese di tutta la sua lunghezza
    sopra lui; e la carne del fanciullo fu riscaldata.
  eng-LXXUP: And he went up, and lay upon the child, and put his mouth upon his mouth,
    and his eyes upon his eyes, and his hands upon his hands; and bowed himself upon
    him, and the flesh of the child grew warm.
  eng-ULB: He went up and lay on the child; he put his mouth on his mouth, his eyes
    on his eyes, and his hands on his hands. He stretched himself out on the boy,
    and the boy's body grew warm.
  spa-VBL: Luego se subió a la cama y se puso encima del muchacho, y puso su boca
    sobre la boca del muchacho, sus ojos sobre los ojos del muchacho, sus manos sobre
    las manos del muchacho. Mientras se extendía sobre él, el cuerpo del muchacho
    se calentaba.
  fra-_FOB: Puis il monta, et se coucha sur l'enfant, et mit sa bouche sur la bouche
    de l'enfant, ses yeux sur ses yeux, ses mains sur ses mains, et s'étendit sur
    lui; et la chair de l'enfant fut réchauffée.
  mal-mal: പിന്നെ അവൻ കയറി ബാലന്റെമേൽ കിടന്നു; തന്റെ വായ് ബാലന്റെ വായ്മേലും തന്റെ
    കണ്ണ് അവന്റെ കണ്ണിന്മേലും തന്റെ ഉള്ളംകൈകൾ അവന്റെ ഉള്ളം കൈകളിന്മേലും വെച്ച് അവന്റെമേൽ
    കമിഴ്ന്നുകിടന്നപ്പോൾ ബാലന്റെ ദേഹത്തിന് ചൂടുപിടിച്ചു.
  urd-GVR: Phir wuh laṛke par leṭ gayā, yoṅ ki us kā muṅh bachche ke muṅh se, us kī
    āṅkheṅ bachche kī āṅkhoṅ se aur us ke hāth bachche ke hāthoṅ se lag gae. Aur jyoṅ
    hī wuh laṛke par jhuk gayā to us kā jism garm hone lagā.
  suz-BL: मेको नोले मेको ब्राख्‍येम ङोइश्‍शा, मेको आल आ शोव़म आ शोव़, मेको आ मिक्‍चम
    आ मिक्‍ची नु मेको आ गुइम आ गुइ वोइश्‍शा, मेको आल तार गोल्‍माक्‍त। मिनु मेको आल
    होना होन लमाक्‍त। १राजा १७:२१
  ita-1927: Poi salì sul letto e si coricò sul fanciullo; pose la sua bocca sulla
    bocca di lui, i suoi occhi sugli occhi di lui, le sue mani sulle mani di lui;
    si distese sopra di lui, e le carni del fanciullo si riscaldarono.
  ckb-ckb: پاشان چووە سەر جێگاکە و لەسەر کوڕەکە پاڵکەوت، دەمی خستە سەر دەمی و چاوەکانی
    لەسەر چاوەکانی و دەستەکانی لەسەر دەستەکانی. کە لەسەری درێژ بوو، جەستەی کوڕەکە
    گەرم داهات.
  eng-BBE: Then he got up on the bed, stretching himself out on the child, and put
    his mouth on the child's mouth, his eyes on his eyes and his hands on his hands;
    and the child's body became warm.
  kan-OKCV: ಅವನು ಮಗುವಿನ ಮೇಲೆ ಮಲಗಿಕೊಂಡು, ತನ್ನ ಬಾಯಿಯನ್ನು ಅವನ ಬಾಯಿಯ ಮೇಲೆಯೂ, ತನ್ನ ಕಣ್ಣುಗಳನ್ನು
    ಅವನ ಕಣ್ಣುಗಳ ಮೇಲೆಯೂ, ತನ್ನ ಕೈಗಳನ್ನು ಅವನ ಕೈಗಳ ಮೇಲೆಯೂ ಇರಿಸಿದನು. ಅವನ ಮೇಲೆ ಬೋರಲು ಬಿದ್ದುದರಿಂದ
    ಮಗುವಿನ ಶರೀರವು ಬೆಚ್ಚಗೆ ಆಯಿತು.
  tam-2017: அருகில்போய், தன் வாய் சிறுவனின் வாயின்மேலும், தன் கண்கள் அவனுடைய கண்களின்மேலும்,
    தன் உள்ளங்கைகள் அவனுடைய உள்ளங்கைகளின்மேலும் படும்படியாக அவன்மேல் குப்புறப் படுத்துக்கொண்டான்;
    அப்பொழுது சிறுவனின் உடலில் சூடு ஏற்பட்டது.
  spa-RV-1909: Después subió, y echóse sobre el niño, poniendo su boca sobre la boca
    de él, y sus ojos sobre sus ojos, y sus manos sobre las manos suyas; así se tendió
    sobre él, y calentóse la carne del joven.
  ron-BTF: Și s-a urcat și s-a culcat peste copil și și-a pus gura pe gura lui și
    ochii lui pe ochii lui și mâinile lui pe mâinile lui; și s-a întins peste copil;
    și carnea copilului s-a încălzit.
  eng-WEBP: He went up and lay on the child, and put his mouth on his mouth, and his
    eyes on his eyes, and his hands on his hands. He stretched himself on him; and
    the child’s flesh grew warm.
  eng-FBV: Then he got on the bed and lay on top of the boy, and put his mouth on
    the boy's mouth, his eyes on the boy's eyes, his hands on the boy's hands. As
    he stretched out on him, the boy's body warmed up.
  nld-1939: Daarna strekte hij zich uit op het kind, en legde de mond op zijn mond,
    de ogen op zijn ogen, en de handen op zijn handen. Zo bleef hij op hem uitgestrekt,
    totdat het lichaam van het kind warm was geworden.
  nch-BL: Huan tejcoc ipan itapech huan motejqui ipan nopa oquichpil. Huan quitali
    icamac ipan icamac, huan iixteyol ipan iixteyol, huan imax ipan imax nopa oquichpil,
    huan itacayo nopa oquichpil pejqui mototonilía.
  vie-1934: Đoạn, người leo trên giường, nằm trên đứa trẻ; đặt miệng mình trên miệng
    nó, mắt mình trên mắt nó, và tay mình trên tay nó. Người nằm ấp trên mình nó,
    xác đứa trẻ bèn ấm lại.
  hin-CV: तब वह जाकर बालक के ऊपर लेट गए. उन्होंने अपना मुख बालक के मुख पर रखा, उनकी
    आंखें बालक की आंखों पर थी और उनके हाथ बालक के हाथों पर. जब वह उस बालक पर लेट गए,
    तब बालक के शरीर में गर्मी आने लगी.
  spa-BES: Luego se levantó en la cama, se estiró sobre el niño y puso su boca en
    la boca del niño, sus ojos en sus ojos y sus manos en sus manos; y el cuerpo del
    niño se calentó.
  tdx-tdx: Niongake re naho nandre amy ajajay, natoho’e am-bava’e ty falie’e; an-taña’e
    o fità’eo, amo maso’eo o fihaino’eo naho niatatse ama’e vaho nihamafana ty sandri’
    i ajajay.
