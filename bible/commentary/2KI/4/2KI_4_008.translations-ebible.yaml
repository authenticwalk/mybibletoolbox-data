verse: 2KI.004.008
translations:
  mal-C: ഒരിക്കൽ എലീശ ശൂനേമിലേക്കു പോയി. അവിടെ ധനികയായൊരു സ്ത്രീ ഉണ്ടായിരുന്നു; അവൾ
    അദ്ദേഹത്തെ ഒരുനേരത്തെ ഭക്ഷണത്തിനു തന്റെ വീട്ടിൽ ചെല്ലാൻ നിർബന്ധിച്ചു. പിന്നീട്
    അദ്ദേഹം അതുവഴി പോകുമ്പോഴൊക്കെ ഭക്ഷണത്തിനായി അവരുടെ ഭവനത്തിൽ കയറുമായിരുന്നു.
  deu-TKW: Eines Tags nun ging Elisa hinüber nach Sunem. Daselbst wohnte eine reiche
    Frau; die nötigte ihn, bei ihr zu speisen. So oft er nun vorüberkam, kehrte er
    dort ein, um zu speisen.
  lin-lin: Mokolo moko, Elize akendeki na Sunemi. Mpe kuna, mwasi moko ya bomengo
    atungisaki ye mpo na kosenga na ye ete andima kolia na ndako na ye. Boye, tango
    nyonso Elize azalaki kolekela na Sunami, azalaki kotelema na ndako ya mwasi yango
    mpo na kolia.
  eng-LSV: And the day comes that Elisha passes over to Shunem, and there [is] a great
    woman, and she lays hold on him to eat bread, and it comes to pass, at the time
    of his passing over, he turns aside there to eat bread,
  eng-GNV: 'And on a time Elisha came to Shunem, and there a woman of great estimation
    constrained him to eate bread: and as he passed by, he turned in thither to eate
    bread.'
  eng-WEBSTER: And it fell on a day, that Elisha passed to Shunem, where was a distinguished
    woman; and she constrained him to eat bread. And so it was, that as oft as he
    passed by, he turned in thither to eat bread.
  nhw-BL: Se tonali Eliseo yajqui altepetl Sunem. Nopona itztoya se sihuatl catli
    quipixqui tomi huan yaya quinotzqui ma tlacuati ichaj. Huan teipa nochipa quema
    panoyaya Eliseo ipan nopa altepetl, tlacuajtiquisayaya ipan ichaj.
  swh-ONEN: Siku moja Elisha akaenda Shunemu. Huko kulikuwa na mwanamke mmoja mwenye
    cheo, ambaye alimsisitiza Elisha aje kula chakula. Kwa hiyo kila mara alipitia
    pale, akaingia humo ili ale.
  bba-bba: Sɔ̃ɔ teeru Elisee u sɑrɔ Sunɛmuɔ. N deemɑ kurɔ ɡobiɡii ɡoo wɑ̃ɑ mi, mɑ
    kurɔ wi, u nùn suuru kɑnɑ u nɑ u di win mi. Sɑɑ mɑɑ dɔmɑ ten di, ù n sɑrɔ mi,
    miyɑ u rɑ ɡɛre u di.
  eng-KJVCPB: And it fell on a day, that Elisha passed to Shunem, where was a great
    woman; and she constrained him to eat bread. And so it was, that as oft as he
    passed by, he turned in thither to eat bread.
  luo-luo: Chiengʼ moro achiel Elisha nodhi Shunem. Dhako moro ma jamoko ahinya mane
    odak e pinyno nokwaye mondo oraw e ode mondo ochamie gimoro. Omiyo kinde duto
    mane oyudo okalo kanyo, norawo e odno mondo ochiem.
  meu-meu: Dina ta Elisaia na Suneme ela. Taḡa hahinena ta unuseni ai e nohova, bena
    ia ese Elisaia e ura henia bada, baine aniani. Taunabunai, una dala amo e laova
    negadia iboudiai ia na unuseni ai e dae kau, baine aniani totona.
  npi-ULB: एक दिन एलीशा शूनेममा गए जहाँ एक जना प्रतिष्‍ठित स्‍त्री बस्थिन् । उनले
    तिनलाई तिनीसँगै खाना खान अनुरोध गरिन् । त्यसैले जब एलीशा त्यो बाटो भएर जान्थे,
    तब तिनी खानको लागि त्यहाँ रोकिन्थे ।
  yor-yor: Ní ọjọ́ kan Eliṣa lọ sí Ṣunemu. Obìnrin ọlọ́rọ̀ kan sì wà níbẹ̀, ẹni tí
    ó rọ̀ ọ́ kí ó dúró jẹun. Bẹ́ẹ̀ ni nígbàkígbà tí ó bá ń kọjá lọ, ó máa ń dúró níbẹ̀
    láti jẹun.
  emp-NTPO: Ewari ab̶a Eliseora Suneʌ̃ purud̶aa wãsia. Mama wẽrã parata bara b̶ʌba
    idjía jarasia ne cod̶e zemãrẽã. Maʌ̃ carea Suneʌ̃naa wãbʌrʌza Eliseora maʌ̃ wẽrãma
    ne cobadjia.
  pes-OPCB: روزی الیشع به شهر شونیم رفت. زن سرشناسی از اهالی شهر به اصرار او را برای
    صرف غذا به خانه‌اش دعوت کرد. از آن پس، الیشع هر وقت گذرش به آن شهر می‌افتاد، برای
    صرف غذا به خانهٔ او می‌رفت.
  tgl-ULB: Isang araw, naglakad si Eliseo sa Sunem kung saan nakatira ang isang mahalagang
    babae; pinilit niyang kumain sila ng magkasama. Kaya sa madalas na pagdaan ni
    Eliseo, siya ay humihinto para kumain doon.
  cbu-NT: Ashiriya, minush zar Elisew yakat Sonemap pangati átu, naayaranllu, anushsha
    kiz kurikpan mang' wanasir taarangiya. Ansha, Naani; nuwash pangi kusangi. Nuwsha
    shiyaam katungats panachinllpa, tárangiya. Ashirucha, Elisewsha amb naakchu, anoo
    pangus tushiyku, anush uru pshtuyaru, katungtariya.
  hui-hui: Horo mbirungi hayagola Elaisa ibu Suneme tano pene. Homogo wali mbira muni
    mbiraleru dewawi Suneme tano ogoniha berene. Wali ogoni ibugua Elaisa ibu andaga
    tomo nami̱ya íbu lene. Ani bigi biaga henego horo bibahendengi Elaisa ibu Suneme
    tano pialu ibu tomo wali ogoni andaga nole pugu biaga hene.
  mya-mya: တစ်​နေ့​သ​၌​ဧ​လိ​ရှဲ​သည်​ရှု​နင်​မြို့​သို့​သွား​၏။ ထို​မြို့​တွင်​ချမ်း​သာ​ကြွယ်​ဝ​သော​အ​မျိုး​သ​မီး
    တစ်​ဦး​ရှိ​၏။ သူ​သည်​ဧ​လိ​ရှဲ​အား​ဖိတ်​ခေါ်​၍ ကျွေး​မွေး​ဧည့်​ခံ​၏။ ထို​ကြောင့်​ထို​အ​ချိန်​မှ
    အ​စ​ပြု​၍​ဧ​လိ​ရှဲ​သည် ထို​မြို့​သို့​ရောက်​သည့် အ​ခါ​တိုင်း​ထို​အ​မျိုး​သ​မီး​၏​အိမ်​တွင်​စား
    သောက်​လေ​သည်။-
  bod-N: ཉིན་ཞིག་ལ་ཨེ་ལི་ཤཱ་ཁོང་ཉིད་ཤུ་ནེམ་བརྒྱུད་ནས་འགྲོ་དུས། དེར་གནས་པའི་བུད་མེད་ཕྱུག་བདག་ཅིག་གིས་ཁོང་ཉིད་གསོལ་བ་བཞེས་པར་ནན་གྱིས་ཞུས་ཤིང་།
    ཕྱིས་སུ་ཁོང་ལམ་དེ་བརྒྱུད་ནས་འགྲོ་ཐེངས་རེར་ནང་དུ་ཕེབས་ནས་གསོལ་བ་བཞེས་པ་རེད།
  sna-sna: Rimwe zuva Erisha akaenda kuShunemi. Ikoko kwaiva nomukadzi akanga ari
    mupfumi, uye akamugombedzera kuti agare ambodya. Saka nguva dzose paaipfuura nepo,
    aimirapo odya.
  spa-BLM: Un día Eliseo fue a Sunem, donde había una mujer prominente, y ella lo
    convenció de que comiera pan. Así fue, que cada vez que pasaba por allí, se volvía
    para comer pan.
  cac-cac: Ay jun c'u ix ec' vin̈aj Eliseo d'a chon̈ab' Sunem. Ata' ay jun ix ix te
    b'eyum. Ix och tean ix d'a vin̈ to tz'ec' vin̈ vael d'a spat ix. Yuj chi' ayic
    tz'ec' vin̈ juntac el d'a jun chon̈ab' chi', tz'ec'n̈ej vin̈ vael d'a spat ix
    chi'.
  swh-ULB: Siku moja Elisha alitembea Shunemu ambapo mwanamke muhimu aliishi; alimsihi
    ale chakula pamoja naye. Ikawa alipopita mara nyingi, angeweza kusimama pale na
    kula.
  bel-bel: Аднаго разу прыйшоў Елісей у Сонам. Там адна багатая жанчына запрасіла
    яго да сябе есьці хлеб, і калі б ён ні прыходзіў, заходзіў туды есьці хлеб.
  wed-wed: Mara tagogi Elisha i nae au Shunem taon. Weka wavine manemanena i mae,
    ma Elisha i vibaḡa-guratei da ita mae da ita am. Ma maranai Elisha wei au dobuna
    e vaḡavaḡai, tauna weka i amam.
  deu-ELBBK: Und es geschah eines Tages, da ging Elisa nach Sunem hinüber; und dort
    war eine wohlhabende Frau, und sie nötigte ihn, bei ihr zu essen. Und es geschah,
    sooft er durchzog, kehrte er dort ein, um zu essen.
  mbb-OT: Ne sevaha he andew, midhendiyà si Elisha te Shunem. Ne zuen dutun sepian
    he vahi he midhinggat kandin te kegkaan. Ne puun dutun emun edsaǥad si Elisha
    ziyà te Shunem, ne edtuluy sikandin diyà te valey zuen te vahi su egkaan.
  mal-2015: ഒരു ദിവസം എലീശാ ശൂനേമിലേക്കു പോയി; അവിടെ ധനികയായോരു സ്ത്രീ ഉണ്ടായിരുന്നു;
    അവൾ അവനെ ഭക്ഷണത്തിന്നു വരേണം എന്നു നിർബ്ബന്ധിച്ചു. പിന്നെത്തേതിൽ അവൻ ആ വഴി പോകുമ്പോഴൊക്കെയും
    ഭക്ഷണത്തിന്നു അവിടെ കയറും.
  rmc-rmc: Andre jekh džives o Elizeus džalas andro foros Šunem. Ode dživelas jekh
    barvaľi džuvľi, savi les vičinďa ke peste te chal. A akorestar furt, sar odarik
    predžalas, džalas ode te chal.
  pes-OPV: و روزی واقع شد که الیشع به شونیم رفت ودر آنجا زنی بزرگ بود که بر او ابرام
    نمود که طعام بخورد و هرگاه عبور می‌نمود، به آنجا به جهت نان خوردن میل می‌کرد.
  ron-1924: Ынтр-о зи, Елисей тречя прин Сунем. Аколо ера о фемее богатэ. Еа а стэруит
    де ел сэ примяскэ сэ мэнынче ла еа. Ши орь де кыте орь тречя, се дучя сэ мэнынче
    ла еа.
  aui-aui: Raghani tana Elaisa inagho Sunem kwanatune. Bi wasike moumourina nama iyamakamake,
    na ivibaba wiimaragata da iyapiika yana bareye da siyakam patapata. Noko murine,
    raghanina Elaisa iyanono Sunem kwanatune na noko barene iyakamkam.
  ben-OBCV: একদিন ইলীশায় শূনেমে গেলেন। সেখানে বেশ সম্পন্ন এমন এক মহিলা ছিলেন, যিনি
    তাঁকে ভোজনপান করে যাওয়ার জন্য বারবার অনুরোধ জানিয়েছিলেন। তাই যখনই তিনি সেখানে
    আসতেন, ভোজনপান করার জন্য তিনি কিছুক্ষণ সময় থেকে যেতেন।
  som-som: Oo waxaa maalin dhacday in Eliishaa Shuuneem tegey, oo halkaasna waxaa
    joogtay naag weyn, oo iyana waxay isagii yeelsiisay inuu wax cuno. Oo haddana
    mar alla markuu soo ag maray ayuu xaggeeda u leexday inuu wax ka cuno.
  lat-VUC: 'Facta est autem quædam dies, et transibat Eliseus per Sunam: erat autem
    ibi mulier magna, quæ tenuit eum ut comederet panem: cumque frequenter inde transiret,
    divertebat ad eam ut comederet panem.'
  eng-ASVBT: And it fell on a day, that Elisha passed to Shunem, where was a great
    woman; and she constrained him to eat bread. And so it was, that as oft as he
    passed by, he turned in thither to eat bread.
  ita-1885: Avvenne poi un giorno, ch'Eliseo passò per Sunem, e quivi era una possente
    donna, la quale lo ritenne con grande instanza a prender cibo; ed ogni volta ch'egli
    passava per Sunem, egli si riduceva là a prender cibo.
  eng-LXXUP: 'And a day came, when Elisha passed over to Shunem, and there was a great
    lady there, and she constrained him to eat bread: and it came to pass as often
    as he went into the city, that he turned aside to eat there.'
  eng-ULB: One day Elisha walked to Shunem where an important woman lived; she urged
    him to eat food with her. So as often as Elisha passed by, he would stop there
    to eat.
  spa-VBL: Un día, mientras Eliseo iba de paso por Sunem, una mujer rica que vivía
    allí lo convenció para que comiera. Después de esa ocasión, cada vez que pasaba
    por allí, llegaba allí a comer.
  fra-_FOB: Et il arriva un jour qu'Élisée passa à Sunem; et il y avait là une femme
    riche, qui le retint à manger le pain chez elle. Et, toutes les fois qu'il passait,
    il entrait là pour y manger le pain.
  mal-mal: ഒരു ദിവസം എലീശാ ശൂനേമിലേക്ക് പോയി; അവിടെ ധനികയായോരു സ്ത്രീ ഉണ്ടായിരുന്നു;
    അവൾ അവനെ വീട്ടിൽ ഭക്ഷണം കഴിക്കുവാൻ വരേണം എന്ന് നിർബ്ബന്ധിച്ചു. അതിനുശേഷം അവൻ ആ
    വഴി പോകുമ്പോഴൊക്കെയും ഭക്ഷണത്തിന് അവിടെ കയറും.
  urd-GVR: Ek din Ilīshā Shūnīm gayā. Wahāṅ ek amīr aurat rahtī thī jis ne zabardastī
    use apne ghar biṭhā kar khānā khilāyā. Bād meṅ jab kabhī Ilīshā wahāṅ se guzartā
    to wuh khāne ke lie us aurat ke ghar ṭhahar jātā.
  suz-BL: काबु नाक्‍ती एलीशा शुनेम सहर लमाक्‍त। मेकेर शुश शोंप पाइश्‍शो मीश मुर का
    बाक्‍माक्‍त। मिनु मेकोम एलीशा कली जथ तूथ ब्रेत्‍ता बाक्‍त। मिनु एलीशा मेको मेर
    गाक्‍मेनु, जथ तूथ ओव़बाक्‍माक्‍त। यहोसु १९:१८
  ita-1927: Or avvenne che un giorno Eliseo passava per Shunem, e c’era quivi una
    donna ricca che lo trattenne con premura perché prendesse cibo da lei; e tutte
    le volte che passava di là, si recava da lei a mangiare.
  ckb-ckb: ڕۆژێکیان ئەلیشەع چوو بۆ شونێم، لەوێ ژنێکی ناودار هەبوو، پێداگری کرد لەلای
    ئەو نان بخوات. ئیتر هەر کاتێک دەپەڕییەوە، دەچووە لای ئەو بۆ نانخواردن.
  eng-BBE: Now there came a day when Elisha went to Shunem, and there was a woman
    of high position living there, who made him come in and have a meal with her.
    And after that, every time he went by, he went into her house for a meal.
  kan-OKCV: ಒಂದು ದಿನ ಎಲೀಷನು ಶೂನೇಮಿಗೆ ಹೋದನು. ಅಲ್ಲಿ ಒಬ್ಬಳು ಶ್ರೀಮಂತ ಸ್ತ್ರೀಯು ಇದ್ದಳು.
    ಅವಳು ಅವನನ್ನು ಊಟ ಮಾಡಲು ಬಲವಂತ ಮಾಡಿದಳು. ಹಾಗೆಯೇ ಅವನು ಆ ಮಾರ್ಗವಾಗಿ ಹೋಗುವಾಗಲೆಲ್ಲಾ, ಅಲ್ಲಿ
    ಊಟ ಮಾಡಲು ಹೋಗುತ್ತಿದ್ದನು.
  tam-2017: பின்பு ஒரு நாள் எலிசா சூனேமுக்குப் போயிருக்கும்போது, அங்கேயிருந்த கனம்பொருந்திய
    ஒரு பெண் அவனை சாப்பிட வருந்திக் கேட்டுக்கொண்டாள்; அப்படியே அவன் பிரயாணமாக வருகிறபோதெல்லாம்
    சாப்பிடுவதற்காக அங்கே வந்து தங்குவான்.
  spa-RV-1909: 'Y aconteció también que un día pasaba Eliseo por Sunem; y había allí
    una mujer principal, la cual le constriñó á que comiese del pan: y cuando por
    allí pasaba, veníase á su casa á comer del pan.'
  ron-BTF: Și s-a întâmplat într-o zi, că Elisei trecea pe la Sunem, unde era o femeie
    cu vază; și ea l-a constrâns să mănânce pâine. Și a fost astfel, că ori de câte
    ori el trecea, se abătea pe acolo să mănânce pâine.
  eng-WEBP: One day Elisha went to Shunem, where there was a prominent woman; and
    she persuaded him to eat bread. So it was, that as often as he passed by, he turned
    in there to eat bread.
  eng-FBV: One day as Elisha was passing through Shunem, a wealthy woman who lived
    there convinced him to have a meal. After that, whenever he was passing by he
    would stop there to eat.
  nld-1939: Toen Eliseus op zekere dag te Sjoenem kwam, werd hij daar door een voorname
    vrouw aan tafel genodigd. En wanneer hij in het vervolg daar voorbijkwam, ging
    hij er altijd heen, om te eten.
  nch-BL: Se tonali Eliseo yajqui ipan altepet Sunem. Nopona itztoya se sihuat cati
    quipiyayaya tomi huan yaya quinotzqui ma tacuati ichaj. Huan teipa nochipa quema
    panoyaya Eliseo ipan nopa altepet, tacuajtiquisayaya ipan ichaj.
  vie-1934: Một ngày kia, Ê-li-sê đi ngang qua đất Su-nem. ỳ đó, có một người đàn
    bà giàu, cầm người ở lại ăn bữa. Từ ấy, mỗi khi người đi ngang qua đó, thì vào
    nhà người đàn bà này mà dùng bữa.
  hin-CV: एक दिन एलीशा शूनेम नाम के स्थान पर गए. वहां एक धनी स्त्री रहती थी. उसने
    एलीशा को विनती करके भोजन पर बुलाया. इसके बाद जब कभी एलीशा वहां से जाते थे, वहीं
    रुक कर भोजन कर लेते थे.
  spa-BES: Llegó un día en que Eliseo fue a Sunem, y allí vivía una mujer de alta
    posición, que lo hizo entrar y comer con ella. Y después de eso, cada vez que
    pasaba, entraba a su casa a comer.
  tdx-tdx: Ie te indraik’ andro, naho ho niranga i Sonamý t’i Elisà, le teo ty rakemba
    mpañarivo; nanjitse aze hikama mofo. Ie amy zao, ndra mbia’ mbia niary mb’ eo
    re le nitsile mb’eo hikama mofo.
  tha-KJV: วันหนึ่งเอลีชาเดินต่อไปถึงเมืองชู​เนม เป็​นที​่​ที่​หญิ​งม​ั่​งม​ีคนหนึ่งอาศัยอยู่
    และนางได้ชวนท่านให้รับประทานอาหาร ฉะนั้นเมื่อท่านผ่านทางนั้นไปเมื่อไร ท่านก็แวะเข้าไปรับประทานอาหารที่​นั่น
  por-BR-2018: E aconteceu também que um dia passava Eliseu por Suném; e havia ali
    uma mulher rica, a qual lhe constrangeu a que comesse do pão; e quando por ali
    passava, vinha-se à sua casa a comer do pão.
  deu-ELO: Und es geschah eines Tages, da ging Elisa nach Sunem hinüber; und daselbst
    war ein wohlhabendes Weib, und sie nötigte ihn, bei ihr zu essen. Und es geschah,
    sooft er durchzog, kehrte er dort ein, um zu essen.
  eng-WYC-2018: Forsooth a day was made, and Elisha passed by a city, Shunem; and
    a great woman was there, which held him, that he should eat bread, that is, busily
    prayed (him to come) to meat. And when he passed oft thereby, he turned to her,
    that he would eat bread with her, (or And often when he passed by, he would turn
    in at her home, so that he could share a meal with her).
  epo-epo: Unu tagon Eliŝa venis Ŝunemon; tie estis unu riĉa virino, kiu retenis lin,
    ke li manĝu ĉe ŝi. Kaj ĉiufoje, kiam li venis, li iradis tien, por manĝi.
  uig-PIN: Bir küni Elixa Xunǝm xǝⱨirigǝ bardi. U yǝrdǝ bir bay ayal bar idi wǝ u
    uni ɵz ɵyidǝ tamaⱪⱪa tutup ⱪaldi. Xuningdin keyin ⱨǝrⱪaqan u yǝrdin ɵtüp mangsa,
    u uning ɵyigǝ kirip ƣizalinatti.
  beo-beo: 'Eso afaega, Ilaisia da Siuneme moilaiga asili, amoga esalebe bagade gagui
    uda ba:i. Bagade gagui uda da Ilaisia ha:i manusa: hiougi. Amalalu, e da eso huluane
    Siuneme moilaia ahoanoba, e da ea diasua fawane ha:i nafufusu.'
  tpi-OTNT: Wanpela taim Elisa i go long taun Sunem. I gat wanpela meri i stap long
    dispela taun na em i gat planti mani samting. Na dispela meri i askim Elisa long
    kam kaikai long haus bilong em. Olsem na olgeta taim Elisa i go long Sunem, em
    i save go kaikai long haus bilong dispela meri.
  hau-SA: Wata rana Elisha ya tafi Shunem. Akwai wata mai arziki a can wadda ta gayyace
    shi cin abinci. Sai ya zama duk lokacin da yake wucewa, yakan tsaya a can don
    cin abinci.
  uig-LAT: Bir küni Élisha Shunem shehirige bardi. U yerde bir bay ayal bar idi we
    u uni öz öyide tamaqqa tutup qaldi. Shuningdin kéyin herqachan u yerdin ötüp mangsa,
    u uning öyige kirip ghizalinatti.
  nde-nde: Ngolunye usuku u-Elisha waya eShunemi. Kwakulowesifazane onothileyo, owamcela
    ukuba ahlale adle ukudla. Kwakusithi nxa ehambele khonale wayethola ukudla khonapho.
  ton-ton: ¶ Pea ko e ʻaho ʻe taha naʻe ʻalu ai ʻa ʻIlaisa ki Sunemi, ʻaia naʻe ʻi
    ai ha fefine koloaʻia; pea naʻa ne taʻofi ia ke ne kai ha meʻa. Pea naʻe pehē,
    ʻilonga pe ʻa ʻene ʻalu atu ai naʻa ne foki atu ke kai mā ʻi ai.
  ces-1613: Potom stalo se některého času, že šel Elizeus skrze Sunem, kdež byla jedna
    žena vzácná, kteráž ho pozdržela, aby jedl u ní. A od toho času chodívaje tudy,
    stavoval se tam, a jídal chléb.
  eng-WMB: One day Elisha went to Shunem, where there was a prominent woman; and she
    persuaded him to eat bread. So it was, that as often as he passed by, he turned
    in there to eat bread.
  tam-TCV: ஒரு நாள் எலிசா சூனேம் என்ற ஊருக்குப் போனான். அங்கு ஒரு செல்வம் மிகுந்த
    பெண் இருந்தாள். அவள் அவனை சாப்பிடவரும்படி வருந்தி அழைத்தாள். அதன்பின்பு அவ்வழியில்
    அவன் போகும்போதெல்லாம் அங்கே சாப்பிடுவதற்காகத் தங்குவான்.
  ceb-ULB: Usa ka adlaw, naglakaw si Eliseo didto sa Shunem diin nagpuyo ang mahinungdanong
    babaye; giawhag niya siya nga mokaon uban kaniya. Busa sa dihang moagi si Eliseo,
    mohapit siya didto aron mokaon.
  pol-UBG: Zdarzyło się pewnego dnia, że Elizeusz przechodził przez Szunem, gdzie
    mieszkała zacna kobieta, która zatrzymała go, aby spożył posiłek. Ilekroć więc
    tamtędy przechodził, wstępował do niej, by spożyć posiłek.
  agr-agr: Makichik tsawantai Eliseo Samaria wegak yaakat Sunem aajakua nuni nagkaemakiuwai.
    Nunik nagkaemattaman nuwiya nuwa eme anentsa diitai pujau, yujumkan yuwati tusa
    waitkas ipauwai. Nuadui Eliseo nuni weakug nuwi yujumkan yuwatatus tuke waijakui.
  kyc-kyc: Yuu mendepa Ilaisa yuu Suneme kamongo enda palenge dokona peya. Dokona
    enda dokome Ilaisa banya anda nenge nala epena leya. Dee enakana dokona piso yuu
    peparae baa Suneme para pao banya anda nenge nao pisapa piya.
  urd-GVU: ایک دن الیشع شونیم گیا۔ وہاں ایک امیر عورت رہتی تھی جس نے زبردستی اُسے
    اپنے گھر بٹھا کر کھانا کھلایا۔ بعد میں جب کبھی الیشع وہاں سے گزرتا تو وہ کھانے
    کے لئے اُس عورت کے گھر ٹھہر جاتا۔
  deu-1912: Und es begab sich zu der Zeit, daß Elisa ging gen Sunem. Daselbst war
    eine reiche Frau; die hielt ihn, daß er bei ihr aß. Und so oft er daselbst durchzog,
    kehrte er zu ihr ein und aß bei ihr.
  kan-2017: ಒಂದು ಸಾರಿ ಎಲೀಷನು ಶೂನೇಮಿಗೆ ಹೋದನು. ಅಲ್ಲಿ ಒಬ್ಬ ಕುಲೀನ ಸ್ತ್ರೀಯು ಅವನನ್ನು ತನ್ನ
    ಮನೆಯಲ್ಲಿ ಊಟಮಾಡಬೇಕೆಂದು ಒತ್ತಾಯಪಡಿಸಿದಳು. ಅಂದಿನಿಂದ ಅವನು ಆ ಮಾರ್ಗದಿಂದ ಹೋಗುವಾಗೆಲ್ಲಾ ಆ
    ಮನೆಯಲ್ಲೇ ಊಟಮಾಡುತ್ತಿದ್ದನು.
  yap-yap: Me reb e rran me yan Elisa nga Shunem. Me yib be’ ni bpin nib tolang i
    pining nge yib nga tafen nge un ko abich, ma aram ma gubin ngiyal’ nra be milekag
    Elisa ni taw ngaram me tal ko re tabinaw nem nge un ko abich.
  hlt-MCSB: Hnin at ah Elisha te Shunem la cet. Teah te huta hlangrhoei pakhat om
    tih Elisha te buh ca la a hloh. Te dongah a pha takuem ah buh ca la pahoi duem.
  mdy-ETH: ዔልሳዒ ፔቴ ኬሊ ዖርጎቺ ላኣሊስኬና ናንጋ፥ ሱኔሜ ጌይንታ ካታማ ዴንዴኔ፤ ዒማና ዬና ላኣሌላ ዒዛ ሙኡዚ ሙዓንዳጉዲ
    ፔ ማኣሪ ዔኤሌኔ፤ ዬማ ኬላፓ ዓርቃዖ ሱኔሜ ካታሞ ዒ ሙካዖ ሙካዖ ቢያ ኬሊ ዒዞ ማኣራ ሙዓኔ፤
  twi-ASANTE: Ɛda koro bi, Elisa kɔɔ Sunem kurom. Na ɔbaa ɔdefoɔ bi te kuro no mu.
    Ɔtoo nsa frɛɛ Elisa sɛ ɔmmɛdidi. Ɛfiri saa ɛberɛ no, ɛberɛ biara a ɔbɛtwam hɔ
    no, ɔfa hɔ kɔdidi.
  eng-WEBU: One day Elisha went to Shunem, where there was a prominent woman; and
    she persuaded him to eat bread. So it was, that as often as he passed by, he turned
    in there to eat bread.
  wal-wal: Issi gallassi Elssaa7i issi dure maccaasiyaa de7iyo SHuneema giyo katamaa
    biis. Bin maccaasiyaa a shoobbada, qumaa mizaasu. He gallassappe doommidi, i hegaara
    kanttiyo wode ubban, qumaa maanau i soo gelees.
  spa-PDDPT: También aconteció un día, que Eliseo pasaba por Sunem. Había allí una
    mujer distinguida, la cual lo invitaba con insistencia a comer. Sucedió que siempre
    que pasaba por allí, él entraba a comer.
  gun-gun: Peteĩ ára Eliseu oaxa ovy Suném tetã rupi. Ha'e py ma oiko peteĩ kunha
    oguerekopa va'e. Ha'e va'e ma oenoĩ okaru aguã. Ha'e rupi oaxa nhavõ ovaẽ kuerei
    'rã ha'e py okaru aguã.
  ilo-ULB: Maysa nga aldaw, nagna ni Eliseo idiay Sunem a pagnanaedan ti babai a baknang;
    inawis ti babai isuna a makipangan kenkuana. Isu a tunggal lumabas ni Eliseo,
    dumagas isuna sadiay tapno mangan.
  kpg-kpg: Dahi laangi hua, gei Elisha guu hana gi Shunem gi di gowaa dela e noho iei
    di ahina maluagina. Mee gu gahi mai a Elisha belee miami, mai gi nomuli, gei mee
    ga miamiami i di hale o maa i nia madagoaa huogodoo ma ga hana iei mee gi Shunem.
  uig-ARA: بىر كۈنى ئېلىشا شۇنەم شەھىرىگە باردى. ئۇ يەردە بىر باي ئايال بار ئىدى ۋە
    ئۇ ئۇنى ئۆز ئۆيىدە تاماققا تۇتۇپ قالدى. شۇنىڭدىن كېيىن ھەرقاچان ئۇ يەردىن ئۆتۈپ
    ماڭسا، ئۇ ئۇنىڭ ئۆيىگە كىرىپ غىزالىناتتى.
  sus-sus: Lɔxɔɛ nde Annabi Elise naxa siga Sunami taa kui. Ginɛ kuntigi nde nu na
    mɛnni, naxan Elise karaxan a fo a xa a dɛge a xɔnyi. Sa kelife na lɔxɔɛ ma, xa
    Elise minima mɛnni ra, a nu a dɛgema naa nɛ.
  pon-2006: Rahn ehu Elisa ahpw patohla Sunem. Wasa me lih kepwehpwe men kin kousoan
    ie. Liho eri lukehdo pwe en sak reh. Eri, sang ni ahnsowo kohla ma e kin patohla
    Sunem, e kin iang sak ni imwen liho.
  jae-jae: Gêdêŋ bêc teŋ Elisa gêja Sunem. Awê tolêlôm teŋ gêmoa tonaŋ. Eŋ kêkac eŋ
    gebe êniŋ gêŋ aŋga ênê. Amboac tonaŋ gêdêŋ têm samob, taŋ eŋ kêsa intêna tonaŋ
    naŋ, kêsô gêdêŋ eŋ gêja gebe êniŋ gêŋ.
  ksd-ksd: Tika na bung ba Elisa i ga vana uro Sunem, tika na uviana na vavina i ga
    vo pa ia pi na en ra gem. Ma vatikai ba Elisa i ga bolo ta nam ra nga i ga ngo
    papa ie pi na ian.
  tur-YTC: Bir gün Elişa Şunem’e gitti; orada seçkin bir kadın vardı; ve onu ekmek
    yemeye ikna etti. Böylece her geçtiğinde ekmek yemek için oraya uğruyordu.
  grc-BRENT: Καὶ ἐγένετο ἡμέρα, καὶ διέβη Ἐλισαιὲ εἰς Σωμὰν, καὶ ἐκεῖ γυνὴ μεγάλη,
    καὶ ἐκράτησεν αὐτὸν φαγεῖν ἄρτον· καὶ ἐγένετο ἀφʼ ἱκανοῦ τοῦ εἰσπορεύεσθαι αὐτὸν,
    ἐξέκλινε τοῦ ἐκεῖ φαγεῖν.
  ind-AYT: Pada suatu hari Elisa pergi ke Sunem. Di sana ada perempuan kaya yang mengundangnya
    untuk makan sehidangan dengannya. Jadi, setiap kali dia melewatinya, dia singgah
    ke sana untuk makan hidangannya.
  nya-nya: Tsiku lina Elisa anapita ku Sunemu. Kumeneko kunkakhala mayi wina wachuma
    amene anawumiriza Elisa kuti adye chakudya. Choncho nthawi iliyonse imene Elisa
    amadutsa kumeneko, ankayima ndi kudya.
  hrv-hrv: Jednoga je dana Elizej prolazio kroza Šunam. A živjela ondje ugledna žena
    i ona ga pozva k stolu. Odonda, kad god prolazaše onuda, uvratio bi se k njoj
    na jelo.
  mps-mps: Me sogo deli Elisa te Sunem hanu taunba pai. Te hanude we me deli bidibo,
    tama agai te mone me, te haniani doado bage me, umabo mu munalubo we da. Tama
    te wego te Elisa hanalu wali, “Nage asama, eno beba nai tuagasao,” olama, hanalu
    wai. Tama tibaso, tigidali sogo Elisa te Sunem hanuba te we bidibo madigi peduali,
    tama agai te we pageba pelama, te agai bede nai tugi peduai.
  tpi-tpi: Wanpela taim Elisa i go long taun Sunem. I gat wanpela meri i stap long
    dispela taun na em i gat planti mani samting. Na dispela meri i askim Elisa long
    kam kaikai long haus bilong em. Olsem na olgeta taim Elisa i go long Sunem, em
    i save go kaikai long haus bilong dispela meri.
  dan-1931: Det skete en Dag, at Elisa på sin Vej kom til Sjunem. Der boede en velhavende
    Kvinde, som nødte ham til at spise hos sig; og hver Gang han senere kom forbi,
    tog han derind og spiste.
  vie-OVCB: Một hôm Ê-li-sê đi đến thành Su-nem, tại đó có một người đàn bà giàu có
    mời ông dùng bữa. Về sau, mỗi lần đi qua nơi ấy, ông ghé lại nhà bà dùng bữa.
  guj-2017: એક દિવસ એવું બન્યું કે, એલિશા શુનેમ ગયો ત્યાં એક ધનવાન સ્ત્રી રહેતી હતી.
    તે સ્ત્રીએ તેને જમવા માટે આગ્રહ કર્યો. અને એમ થયું કે, એલિશા જેટલી વાર ત્યાંથી
    જતો, તેટલી વાર તે જમવા માટે ત્યાં રોકાતો હતો.
  pon-2006A: Rahn ehu Elisa ahpw patohla Sunem. Wasa me lih kepwehpwe men kin kousoan
    ie. Liho eri lukehdo pwe en sak reh. Eri, sang ni ahnsowo kohla ma e kin patohla
    Sunem, e kin iang sak ni imwen liho.
  por-BRBSL: Um dia Elisha foi para Shunem, onde havia uma mulher proeminente; e ela
    o persuadiu a comer pão. Foi assim que, por mais que ele passasse, ele se voltava
    para lá para comer pão.
  cth-cth: Hnin touh teh, ELisha hah Shunem kho a cei. Hawvah ka tawnta e napui ao
    teh, hote napui ni bu a kaw khai. Hottelah a cei nah tangkuem haw vah bu ca hanlah
    ouk a luen pouh.
  twi-twi: Da koro bi, Elisa kɔɔ Sunem kurow mu. Na ɔbea ɔdefo bi te kurow no mu.
    Ɔtoo nsa frɛɛ Elisa sɛ ommedidi. Efi saa bere no, bere biara a obetwa mu wɔ hɔ
    no, ɔfa hɔ kodidi.
  hlt-hlt: Hnin at ah Elisha te Shunem la cet. Teah te huta hlangrhoei pakhat om tih
    Elisha te buh ca la a hloh. Te dongah a pha takuem ah buh ca la pahoi duem.
  tbz-SIM: Kɛ̀ Edisee mpɛ̃nkɛ́ diyiè mɑrì Sunɛmmu ɛì, kòo nitipòkù mɔù dɛ̀ bo kɛ mɔkɛ
    o kpɛrɛ mɛsɑ̀ɑ̀ nkɛ́yú Edisee kɛ dɔ̀ wèe di, kɛ́túótɛ́ dɛ kó diyiè nɛ̀ yɛwe tɛyɛ̀
    yɛ̀ɛ̀ kpɑɑní kɛ̀ Edisee níí dɛ mbɑ́tɛ́ kɛ́di.
  msy-2020: Dughiar mamɨn Elisa Sunemɨn nguibamɨn ghu. Amizir mam nguibar kamɨn ikia,
    egha dagɨar avɨriba iti. Egha uan dɨpenimɨn daghetam amasa Elisan azangsɨsi. Ezɨ
    Elisa zurara Sunemɨn izir dughiabar an amizir kamɨn dɨpenimɨn apiaghirava api.
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ nɔɣɔlʋ Ilisee tǝŋnɑ Sunem ɩcɑtɛ tɑɑ. Alʋ toŋ tʋ nɔɣɔlʋ ɩ
    kɑ wɛ tǝnɑ. Ɩlɛnɑ ɑlʋ ɩnɩ ɩ́ cɑɑlɩ-ɩ sɩ ɩ́ polo ɩ tɛ nɑ ɩ́ nyɔɔ lʋm. Pǝ tɔɔ kɛ́
    ye Ilisee ɩ tǝŋnɑ tǝnɑ tɔɔ, ɩ hɛlǝɣɩ ɑlʋ ɩnɩ ɩ tɛ nɑ ɩ́ tɔkɩ.
  azb-azb: Bir gün Elişa Şunemdən keçirdi. Orada yaşayan varlı bir qadın Elişanı çörək
    yeməyə dəvət etdi. Sonralar Elişa hər dəfə keçəndə çörək yemək üçün oraya gedərdi.
  eng-DBY: And it came to pass on a day, that Elisha passed to Shunem, where was a
    wealthy woman; and she constrained him to eat bread. And so it was, [that] as
    oft as he passed by, he turned in thither to eat bread.
  hin-2017: फिर एक दिन की बात है कि एलीशा शूनेम को गया, जहाँ एक कुलीन स्त्री थी, और
    उसने उसे रोटी खाने के लिये विनती करके विवश किया। अतः जब जब वह उधर से जाता, तब-तब
    वह वहाँ रोटी खाने को उतरता था।
  wol-KYG: Am na bés Alyaasa jaare dëkk bu ñuy wax Sunem. As ndaw su bare alal woo
    ko lekk këram, di ko soññ. Mujj na saa yu fa jaaree, daldi fay toog, ba xéewlu.
  eng-YLT: And the day cometh that Elisha passeth over unto Shunem, and there [is]
    a great woman, and she layeth hold on him to eat bread, and it cometh to pass,
    at the time of his passing over, he turneth aside thither to eat bread,
  kne-kne: Sin namingsan ay inmeyan Eliseo ed Sunem, inayagan di esay baknang ay babai
    ta makikan sin beey da. Manipod isdi, kanayon ay maspad ay makikan mo emey isdi
    ay ili.
  eng-WYC-2017: Forsooth a day was made, and Elisha passed by a city, Shunem; and
    a great woman was there, which held him, that he should eat bread, that is, busily
    prayed him to come to meat or to a meal. And when he passed oft thereby, he turned
    to her, that he would eat bread with her.
  eng-WMBB: One day Elisha went to Shunem, where there was a prominent woman; and
    she persuaded him to eat bread. So it was, that as often as he passed by, he turned
    in there to eat bread.
  urd-GVH: एक दिन इलीशा शूनीम गया। वहाँ एक अमीर औरत रहती थी जिसने ज़बरदस्ती उसे अपने
    घर बिठाकर खाना खिलाया। बाद में जब कभी इलीशा वहाँ से गुज़रता तो वह खाने के लिए
    उस औरत के घर ठहर जाता।
  rug-rug: Keke rane si ene la pa Sunemu se Ilaisa, vasina sapu koa si keke barikaleqe
    tagotagona. Meke ruvatia sa barikaleqe hie si asa pude la henahena koa sa, meke
    podalae koasa totoso asa meke koari doduru totoso pule sipu la pa Sunemu si asa,
    si hoke la henahena pa vetu tanisa si asa.
  gaz-gaz: Gaaf tokko Elsaaʼi kaʼee Suunam dhaqe. Dubartiin soorettiin tokko achi
    jiraatti turte; isheenis akka inni goree waa nyaatuuf Elsaaʼi kadhatte. Kanaafuu
    inni yeroo karaa sanaan darbu hunda goree waa nyaata ture.
  fra-LSG: Un jour Élisée passait par Sunem. Il y avait là une femme de distinction,
    qui le pressa d’accepter à manger. Et toutes les fois qu’il passait, il se rendait
    chez elle pour manger.
  gnn-gnn: Ŋunhala wäŋaŋura yäkuŋura Djunum miyalk yukurrana nhinana, yurru ŋayi ŋunhi
    mirithirri ḻukunydja yolŋunydja. Wiripunydja ŋayi Yelatjiya marrtji ŋulawitjandhi,
    bala ŋayi ŋuriŋinydjayi dhäykayu garr'yun ŋanya ŋathawuna ḻukanharawu nhanukiyingala
    wäŋalilina. Yo, bitjanna liŋgu ŋayi ŋuli Yelatjiyanydja yukurranha marrtjinya
    ŋurikalayi miyalkkala wäŋalilinydja ŋathawunydja.
  yal-yal: Lɔxɔna nde Elise yi danguma Sunemi taani, ɲaxalan nafulu kanna nde yi mɛnni,
    na yi a karahan a xa a dɛge. A nɛma yi danguɛ na waxati yo yi, a soma nɛn a konni
    a dɛge.
  haw-1868: A i kekahi la, hele aku la o Elisai i Sunema, a malaila he wahine koikoi,
    a koi mai la kela ia ia e ai i ka ai. A i kona manawa i hele ae ai ma ia wahi,
    kipa ae la ia malaila e ai i ka ai.
  arb-NAV: وَذَاتَ يَوْمٍ ذَهَبَ أَلِيشَعُ إِلَى شُونَمَ حَيْثُ تُقِيمُ امْرَأَةٌ
    بَالِغَةُ الثَّرَاءِ، فَأَلَحَّتْ عَلَيْهِ أَنْ يَمْكُثَ لِيَأْكُلَ طَعَاماً.
    وَكَانَ كُلَّمَا زَارَ شُونَمَ تَسْتَضِيفُهُ فِي مَنْزِلِهَا.
  ewe-ewe: Gbe ɖeka la, Elisa yi Sunem eye nyɔnu kesinɔtɔ aɖe nɔ afi ma ame si ƒoe
    ɖe enu be wòatsi ye gbɔ aɖu nu. Ale ne egava to mɔ ma yina la, etɔna ɖe afi ma
    be yeaɖu nu.
  eng-LEE: And it happened one day, that Elisha' passed over to Shunem, and there
    was a great woman, and she constrained him to eat bread; and it happened, that
    as oft as he passed by, he used to turn in thither to eat bread.
  gvn-gvn: Elisha townbu Shunem dungan. Yinyaymba jalbu rich-bala bundandan. Nyulu
    Elishanda yalaman, “Yundu ngaykuwunbu bayanba kaday, mayi nukanka.” Yinyamun Elisha
    townbu Shunem dunganya, nyulu jalbunji rich-balanji, nyunguwunji dunyunji mayinga
    nukajinya. Nyulu jalbungku dunyundu yalaman, “Yinya dingkar Godumu bama. Ngali
    room balkanka wuyar bayanba, nyulu dingkar Godumu townbu kaday, nyulu yinyaymba
    roommunbu bundanka.” Bula room ngaranda, Elishamu.
  asm-FB: এদিন ইলীচাই খোজ কাঢ়ি চুনেমলৈ গৈছিল। সেই ঠাইত বাস কৰা এগৰাকী ধনী মহিলাই
    তেওঁক নিজৰ ঘৰত আহাৰ গ্রহণ কৰিবলৈ বৰকৈ মিনতি কৰাত, তেওঁ তাত আহাৰ কৰিলে। পাছত তেওঁ
    যিমানবাৰ চুনেমৰ মাজেদি যায়, সিমানবাৰ সেই ঘৰত খোৱা-বোৱা কৰিবলৈ সোমায়।
  sus-A: لْشْي ندٍ عَننَبِ عٍلِسٍ نَشَ سِفَ سُنَمِ تَا كُي. فِنّ كُنتِفِ ندٍ نُ نَ
    مّننِ، نَشَن عٍلِسٍ كَرَشَن عَ قٌ عَ شَ عَ دّفٍ عَ شْنيِ. سَ كٍلِقٍ نَ لْشْي مَ،
    شَ عٍلِسٍ مِنِمَ مّننِ رَ، عَ نُ عَ دّفٍمَ نَا نّ.
  fra-SBL: Un jour, Élisée se rendit à Shunem, où se trouvait une femme de bonne réputation,
    et elle le persuada de manger du pain. Elle le persuada de manger du pain. Et
    chaque fois qu'il passait par là, il s'y rendait pour manger du pain.
  hbo-hbo: וַיְהִ֨י הַיֹּ֜ום וַיַּעֲבֹ֧ר אֱלִישָׁ֣ע אֶל־שׁוּנֵ֗ם וְשָׁם֙ אִשָּׁ֣ה
    גְדֹולָ֔ה וַתַּחֲזֶק־בֹּ֖ו לֶאֱכָל־לָ֑חֶם וַֽיְהִי֙ מִדֵּ֣י עָבְרֹ֔ו יָסֻ֥ר שָׁ֖מָּה
    לֶאֱכָל־לָֽחֶם׃
  piu-2006: Palunyatjanu Yilatjanya tawunu Tjunimalakutu ankula nyinangi. Palunya
    ngurrarangkupula miiṯararrangku yulytja tiṉatjarrangku yaḻṯingu, paḻtjalkitjangku.
    Palunyatjanu Yilatjanya tawunu palulawana tjuṯangara ankunytjala, minyma paluru
    paḻtjara wantirriyalpayi. Minyma paluru palumpa miiṯangka yalatji watjaṉu, “Wati
    palatja yilta Katutjaku wangka watjalpayi nyinanyi. Palumpara ruuma ngali palyantjaku,
    paluru yaatjayiṯi ngarripayingka, paluru ngalya yankula ngarrirra wayintarrinytjaku.
    Ruuma ngalira waaḻa ngaangka katu tjayiṯi palyalku, palumpa.” Palunyatjanupula
    Yilatjaku ruuma palyaṉu. Palunyatjanu Yilatjalu ruuma palunya nyakula yunyparringu.
    Ruumangka ngarala palumpa waarrkana yini Kiyatjanya wantirriyaṉu, minyma palunya
    yaḻṯirra ngalya katinytjaku. Ngalya yankula ngaranyingka, Yilatjalu puṯu tjapiṉu
    ngaparrtjingkura yungkukitjangku, ruuma palyaṉutjatjanungka. Minymangku alatji
    watjaṉu, “Yulytja tiṉaṉa kanyiṉi, wiya kutjupakuṉa yunytjurringanyi.” Minyma paluru
    yankula nyinanyingka Kiyatjalu Yilatjanya watjaṉu, “Minyma paluru katjawiya nyinanyi,
    palumpa miiṯa tjiḻpi nyinanyingka.” Kiyatjalu minyma yankula piyuku yaḻṯirra ngalya
    katirra ngaratjunu. Yilatjalu minyma palunya yalatji watjaṉu, “Nyuntu ngula katja
    mantjilku, yiiya kutjungka.” Minyma paluru kulira watjaṉu, “Nyuntu Katutjakuṉu,
    wiyaṉin ngunytjilyinkunytjaku.” Palunyatjanu ngula minyma paluru yilta katja mantjiṉu,
    yiiya kutjungka. Ngula katja palunya tiṉarringkula nyinarra kaanakutu yanu paapa
    palumpawana nyinakitja. Nyinarra mikin tiṉarrirra paapangka yalatji watjaṉu, “Kataṉi
    mikinarringanyi.” Paapangku watjaṉutjangka waarrkanangku waaḻakutu tjupura katirra
    maama palumpakura yungu. Yampungka kanyiṉingitjangka uḻa wiima palurupilku kaḻaḻa
    mirrirringu. Minyma paluru maa kaḻparra katukutu ruuma Yilatjakuṉukutu katirra
    yinytjamingka ngarritjunu. Palumpa miiṯangka katja mirrirringutjangka tjakultjunkunytjawiya
    tuungkiyingka kaḻparra wala yanu puḻi Kamilalakutu, Yilatjanya tjakultjunkukitja.
    Tuungkiyitjarra wirrkanutjangka nyakula Yilatjalu waarrkana Kiyatjanya iyaṉu,
    yankula tjungurrinytjaku. Iyalkitjangku alatji watjaṉu, “Minyma Tjunimanya ngurrara
    ngalyananyingka yiwarrawana, yankula nyawa!” Kiyatjalu yankula puṯu tjapiṉu. Minyma
    paluru palya wangkarra kutu ngalyankula tuungkiyi ngaratjunu Yilatjala. Paluru
    tjarukatirra pupakatirra yulangi. Yalatji watjaṉu, “Ngayuluṉa kuwarri yuḻṯurringu,
    puṯuṉa kuliṉi.” Kulira Yilatjalu Kiyatjanya watjaṉu, “Ngayuku watiya mantjira
    wala yankula uḻa palula katu kanyila!, kanarrinytjaku.” Kiyatjanya yurrunpa yanu
    uḻa kanantjaku, kanya paluru kutjarrapula ngaṉṯiwana purrkalingku yanangi Yilatjaku
    waaḻakutu. Yilatjanyapula ngururrpa yananyingka Kiyatjalu uḻa puṯu kanara maḻaku
    Yilatjalakutu yankula tjakultjunu. Waaḻa palulakutuya tjungu ankula Yilatjalu
    kutju kaḻparra tjarrparra yinytjamingka uḻa palunya mirri ngarrinyingka nyangu.
    Tuuwa patira Katutjanya tjapira uḻa palula katuwana waṯungarangu. Yalatji Yilatjanya
    uḻa palula katuwana waṯungaranyingka wuumpirringu. Yilatjanya pakara waaḻawana
    unngu yankula piyuku uḻa palula waṯungarangu. Palunyatjanu kanarrirra tjapanpalangara
    nyurrtjipungkula kuru yaḻarringu. Yalatji kanarringanyingka Yilatjalu mantjira
    katirra yungu palumpa maama.
  kik-kik: Na rĩrĩ, mũthenya ũmwe Elisha agĩthiĩ Shunemu, na kũu nĩ kwarĩ na mũtumia
    warĩ mũtongu, ũrĩa wamũringĩrĩirie mathiĩ gwake akarĩe irio. Nĩ ũndũ ũcio rĩrĩa
    rĩothe aahĩtũkagĩra hau nĩatoonyaga kuo akarĩa irio.
  fra-NCL: Un jour Elisée passait par Sunam. Il y avait là une femme riche, qui le
    pressa d’accepter à manger ; et toutes les fois qu’il passait, il se rendait chez
    elle pour manger.
  cek-AK: Nito naah Elisha loe Shunam vangpui ah caeh; to vangpui ah paroeai ahmin
    kamthang nongpata maeto oh; to nongpata mah Elisha to buhcaak hanah kang khruek.
    To tiah oh pongah, anih Shuman vangpui ah phak kruek, to nongpata im ah buhcaak
    hanah a caeh.
  cuk-cuk: Ibagwengine, Eliseo Sunem-neggweburgi nadapgu, ome-nue-nuga-nika-maid egi
    alamaknai gusad, ese mas-gunnee dagoye. Degisoggu, Eliseo a-neggweburgi nadapile,
    agi mas-gundapdaed.
  uig-CYR: Бир күни Елиша Шунәм шәһиригә барди. У йәрдә бир бай аял бар еди вә у уни
    өз өйидә тамаққа тутуп қалди. Шуниңдин кейин һәр қачан у йәрдин өтүп маңса, у
    униң өйигә кирип ғизалинатти.
  tel-2017: ఒకసారి ఎలీషా షూనేము అనే పట్టణానికి వెళ్ళాడు. అక్కడ ఒక స్త్రీ అతణ్ణి భోజనానికి
    రమ్మని ప్రాధేయపడిన ఒప్పించింది. కాబట్టి ఎలీషా ఆ దారి గుండా వెళ్ళినప్పుడల్లా ఆమె
    దగ్గర భోజనం చేస్తూ ఉండేవాడు. ఆమె ఆ పట్టణంలో చాలా ప్రముఖురాలు.
  hat-BSA: Alò, te vin rive yon jou lè Élisée te pase bò kote Sunem, kote te gen yon
    fanm enpòtan. Konsa, fanm nan te konvenk li manje pen. Se konsa li te vin rive,
    ke nenpòt lè li te pase, li te vire antre la pou manje pen.
  bxh-bxh: Fuya hesa Ilaisa ya lau Sunem. Amainiya mate waihin fafagogona hesa ya
    miyamiya, ya liba be Ilaisa ya laoma ya kalahe ena luma yai be yena fuya hesa
    ya fuyo haba ainiya ya anꞌan.
  kos-kos: Sie len ah Elisha el som nu Shunem, acn se ma sie mutan kasrup muta we.
    Mutan sac tuh solal elan welul mongo. Tukunna pacl sac me, pacl nukewa Elisha
    el ac som nu Shunem uh el ac som mongo in lohm sin mutan sac.
  hbo-WLC: וַיְהִ֨י הַיּ֜וֹם וַיַּעֲבֹ֧ר אֱלִישָׁ֣ע אֶל־שׁוּנֵ֗ם וְשָׁם֙ אִשָּׁ֣ה
    גְדוֹלָ֔ה וַתַּחֲזֶק־בּ֖וֹ לֶאֱכָל־לָ֑חֶם וַֽיְהִי֙ מִדֵּ֣י עָבְר֔וֹ יָסֻ֥ר שָׁ֖מָּה
    לֶאֱכָל־לָֽחֶם׃
  ibo-ibo: Otu ụbọchị, Ịlaisha gara nʼobodo Shunem. Otu nwanyị nwere ugwu bi nʼebe
    ahụ. Nwanyị ahụ rịọsiri ya ike ka o rie nri. Nʼihi ya, mgbe ọbụla Ịlaisha si nʼebe
    ahụ gafee, ọ na-akwụsị nʼebe ahụ rie ihe.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦିନକରେ ଇଲୀଶାୟ ଶୂନେମ ନଗରକୁ ଗଲେ, ସେଠାରେ ଏକ ଧନବତୀ ସ୍ତ୍ରୀ ଥିଲା;
    ଆଉ ସେ ଇଲୀଶାୟଙ୍କୁ ଅନ୍ନ ଭୋଜନ ନିମନ୍ତେ ପ୍ରବର୍ତ୍ତାଇଲା। ଏଥିଉତ୍ତାରେ ଇଲୀଶାୟ ଯେତେ ଥର ସେହି
    ପଥ ଦେଇ ଗଲେ, ସେତେଥର ଅନ୍ନ ଭୋଜନ ନିମନ୍ତେ ସେଠାକୁ ଗଲେ।
  chk-chk: Iwe, lon eu rän Elisa a feila Shunem, ia eman fefin mi pisekisek a nom
    ie. Neminewe a pesei Elisa pwe epwe momongö ren. Iei mine iteiten fansoun, lupwen
    Elisa a feito Shunem, a feila ngeni imwen neminewe o mongö ren.
  rop-rop: Wandei Ilaisha bin go deya langa Shunam en deya na wanbala ritjwan gel
    bin jidan. Imbin askim Ilaisha blanga dagat daga garram im, en brom det taim na
    wen imbin go langa Shunam imbin go blanga dagat daga langa det haus blanga det
    ritjwan gel.
  ukr-1871: Одного дня прийшов Елисей в Сунам. Там жила багата женщина, й запросила
    його, в неї трапезувати. От він що-разу, як ійде було мимо, заверне туди попоїсти.
  deu-1951: Und es begab sich eines Tages, daß Elisa nach Sunem ging. Dort wohnte
    eine vornehme Frau, die nötigte ihn, bei ihr zu essen. Sooft er nun daselbst durchzog,
    kehrte er dort ein, um zu essen.
  eng-JPS: And it fell on a day, that Elisha passed to Shunem, where was a great woman;
    and she constrained him to eat bread. And so it was, that as oft as he passed
    by, he turned in thither to eat bread.
  srp-1865: Poslije toga jednom iðaše Jelisije kroz Sunam, a ondje bijaše bogata žena,
    koja ga ustavi da jede hljeba; i od tada kad god prolažaše, uvraæaše se k njoj
    da jede hljeba.
  lug-lug: Awo olwatuuka Erisa n’agenda e Sunemu. Mu Sunemu mwalimu omukazi nnaggagga,
    eyamwegayirira alye ku mmere ey’omu nnyumba ye. Awo olwatuuka, buli lwe yayitangawo,
    n’akyamira eyo okulya ku mmere.
  heb-heb: ויהי היום ויעבר אלישע אל שונם ושם אשה גדולה ותחזק בו לאכל לחם ויהי מדי
    עברו יסר שמה לאכל לחם׃
  ben-IRV: একদিন ইলীশায় শূনেমে যান, সেখানে একজন ধনী মহিলা ছিলেন; তিনি তাঁকে আগ্রহ
    সহকারে খাওয়ার জন্য নিমন্ত্রণ করলেন। পরে যতবার তিনি সেই পথ দিয়ে যেতেন, ততবারই
    সেই বাড়িতে খাওয়া দাওয়া করবার জন্য যেতেন।
  pan-pan: ਇੱਕ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਅਲੀਸ਼ਾ ਸ਼ੂਨੇਮ ਵੱਲੋਂ ਦੀ ਹੋ ਕੇ ਲੰਘਿਆ, ਜਿੱਥੇ ਇੱਕ
    ਪਤਵੰਤੀ ਔਰਤ ਸੀ। ਉਹ ਨੇ ਉਸ ਨੂੰ ਰੋਟੀ ਖਾਣ ਲਈ ਮਜ਼ਬੂਰ ਕੀਤਾ। ਫੇਰ ਜਦੋਂ ਕਦੀ ਉਹ ਉੱਧਰ ਦੀ ਲੰਘਦਾ
    ਸੀ ਰੋਟੀ ਖਾਣ ਲਈ ਉੱਧਰੇ ਮੁੜ ਪੈਂਦਾ ਸੀ।
  mya-JVB: တနေ့သ၌ဧလိရှဲ သည်ရှုနင် မြို့သို့ သွား ရာ တွင်၊ ထို မြို့၌ ထင်ရှား သောမိန်းမ
    တယောက်သည် ဧလိရှဲ ကို ကျွေး ခြင်းငှါ ခေါ် ပင့်လေ၏။ နောက်မှထိုလမ်း သို့ သွား သောအခါခါ
    ၊ ကျွေး ခြင်းကိုခံ အံ့သောငှါ ထို အိမ်သို့ ဝင် တတ်၏
  tbg-tbg: Vo enta Elisaava Sunemi vatukaini oru vauvaro vihainaa nahenti vovano,
    airi monu vatova Elisaarara ani ti naavuqi kara naane tuvaro Elisaava vira naavuqi
    oru kara nora. Ho Elisaava Sunemini oru vau entara viva vi nahentira naavuqiqai
    kara ne vaura.
  hmo-hmo: Dina ta Elisaia be Suneme dekenai ia lao. Kohu momo hahine ta be unuseni
    ia noho, bona ia ese Elisaia ia boiria, iena ruma dekenai do ia aniani. Unai dainai,
    unai dala dekena amo ia raka lao negadia ibounai, Elisaia be unai ruma dekenai
    ia noho, ia aniani.
  urd-urd: एक रोज़ ऐसा हुआ कि इलीशा' शूनीम को गया, वहाँ एक दौलतमन्द 'औरत थी; और उसने
    उसे रोटी खाने पर मजबूर किया। फिर तो जब कभी वह उधर से गुज़रता, रोटी खाने के लिए
    वहीं चला जाता था।
  rus-SYN: В один день пришел Елисей в Сонам. Там одна богатая женщина упросила его
    к себе есть хлеба; и когда он ни проходил, всегда заходил туда есть хлеба.
  bqc-SIM: Gↄↄewa Ɛlizi gɛ̀ Sunɛũ. Nↄɛ tↄdee ku we, à nàɛwà aà pↄble a bɛ, ↄ̃
    a blè. Za gↄↄ bee tó àlɛ gɛ̃ we, ì bↄlɛ pↄble weɛ.
  tcz-CHONGTHU: Nikhat hi Shunem khopi sunga chu Elisha agachen ahileh numei haotah
    khat anachengin, amanu chun ainna anne dingin akouvin ahi. Hichejou chun hilang
    chu ahopa channin hilai munna chun an nedingin aki-nga jin ahi.
  mar-mar: एकदा अलीशा शूनेम येथे गेला. तेथे एक प्रतिष्ठित स्त्री राहत होती. तिने अलीशाला
    आपल्या घरी येऊन जेवायचा आग्रह केला. त्यामुळे अलीशा जेव्हा तिकडून जाई तेव्हा त्या
    स्त्रीकडे जेवणासाठी थांबत असे.
  soq-soq: Walama dea Elaisa bola debama Sunem bedewe alen. Sape maura iwa wandie
    ita me Elaisa iririidasadia me duwa bedewe wimpe nana napona. Sa baiwa walama
    isiwa me inta sa asiasi iedie nana nadie.
  qub-qub: Juc junaj Eliseoga Sunem siudäpa päsaycaran. Chaycho tiyaran rispitädu
    warmi. Chay warmimi Eliseota fiyupa ruwaran wasincho micunanpaj. Eliseoga cada
    päsayllan chay warmimanga watucur chayaj.
  bqp-bqp: Zĩkea Ɛlisa gɛ̀ɛ Sunɛmu. Nↄgbɛ̃ tↄ́de ke kú gwe, à nàkaraa à pì, à pↄ́
    ble a bɛa, akũ à pↄ́ blè. Zaa gↄrↄ birea tó àtɛn gɛ̃tɛ, àdi bↄtɛ à pↄ́ ble gwe.
  hat-hat: Yon jou, Elize t'ap pase lavil Chounèm kote te gen yon madanm ki te gen
    bon ti mwayen. Madanm lan fann dèyè l' pou li vin manje avè l'. Depi lè sa a,
    chak fwa Elize pase lavil Chounèm, se lakay madanm sa a l' al manje.
  eng-BSB: One day Elisha went to Shunem, and a prominent woman who lived there persuaded
    him to have a meal. So whenever he would pass by, he would stop there to eat.
  eng-WEBPB: One day Elisha went to Shunem, where there was a prominent woman; and
    she persuaded him to eat bread. So it was, that as often as he passed by, he turned
    in there to eat bread.
  kbq-kbq: Hanki mago zupa Elisa'a Sunemi rankumate vigeno, ana kumapina mago feno
    ara mani'neankino, ana a'mo'a kehigeno noma'afinti ne'zana ome ne'ne. Ana hu'neankino
    Elisa'ma Sunemi kumate'ma mago'a zupama eterema nehuno'a, ana a'mofo nompintike
    ne'zana eme ne'ne.
  nhe-BL: Se tonali Eliseo yajqui altepetl Sunem. Nopona itztoya se sihuatl tlen quipixqui
    tomi huan yajaya quinotzqui ma tlacuati ichaj. Huan teipa nochipa quema panoyaya
    Eliseo ipan nopa altepetl, tlacuajtiquisayaya ipan ichaj.
  bus-bus: Zĩkea Ɛlisa gàa Sunɛmu. Nↄgbɛ̃ tↄ́de kee kú gwe, à nàkↄ̃rɛa à bè, à pↄ́
    ble a bɛ, ben à pↄ́ blè. Zaa gurↄ beeea tó èe gɛ̃tɛɛ, è bↄɛ à pↄ́ ble gwe.
  gub-BL: Amo 'ar mehe oho Erizew tawhu Xunez her ma'e pe. Amo kuzà hemetarer katu
    ma'e wiko a'e pe. Wenoz kuzà Erizew umai'u haw pe. A'e 'ar henataromo Xunez pe
    oho nànàn umai'u Erizew hàpuz me a'e.
  eng-DRA: 'And there was a day when Eliseus passed by Sunam: now there was a great
    woman there, who detained him to eat bread; and as he passed often that way, he
    turned into her house to eat bread.'
