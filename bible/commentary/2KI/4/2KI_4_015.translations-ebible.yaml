verse: 2KI.004.015
translations:
  mal-C: അപ്പോൾ എലീശാ, “അവളെ വിളിക്കുക” എന്നു കൽപ്പിച്ചു. ഗേഹസി അവളെ വിളിച്ചു; അവൾ
    വന്നു വാതിൽക്കൽ നിന്നു.
  deu-TKW: 'Da befahl er: Rufe sie! Als er sie nun gerufen hatte, und sie in die Thüre
    trat,'
  lin-lin: 'Elize alobaki : — Benga ye ! Geazi abengaki ye, mpe ayaki kotelema na
    ekuke.'
  eng-LSV: And he says, “Call for her”; and he calls for her, and she stands at the
    opening,
  eng-GNV: Then said he, Cal her. And hee called her, and shee stoode in the doore.
  eng-WEBSTER: And he said, Call her. And when he had called her, she stood in the
    door.
  nhw-BL: 'Huajca Eliseo quiilhui: ―Sempa xijnotzati nopa toahui. Huan yajqui quinotzato
    huan nopa toahui moquetzaco ipan puerta.'
  swh-ONEN: Ndipo Elisha akasema, “Mwite huyo mwanamke.” Kwa hiyo akamwita, naye akaja
    akasimama mlangoni.
  bba-bba: Elisee u nɛɛ, ǹ n mɛn nɑ, ɑ nùn sokumɑ. Mɑ Gehɑsi u nùn sokɑ u nɑ u yɔ̃rɑ
    dii kɔnnɔwɔ.
  eng-KJVCPB: And he said, Call her. And when he had called her, she stood in the
    door.
  luo-luo: Eka Elisha nokone niya, “Luonge.” Omiyo noluonge mochungʼ e wangʼ dhoot.
  meu-meu: Elisaia eto, A boiria. E boiria; bena hahine na iduara ai e gini.
  npi-ULB: त्यसैले एलीशाले भने, “तिनलाई बोला ।” जब त्यसले तिनलाई बोलायो, तिनी ढोकामा
    खडा भइन् ।
  yor-yor: Nígbà náà Eliṣa wí pé, “Pè é,” bẹ́ẹ̀ ni ó sì pè é, ó sì dúró ní àbáwọlé
    ẹnu-ọ̀nà.
  emp-NTPO: 'Maʌ̃ne Eliseoba jarasia: –Idjira wayacusa trʌ̃ne wãdua.– Ara maʌ̃da Guieziba
    trʌ̃ne wãsia. Wẽrãra zeped̶a de zaqued̶e ed̶a wãbada caita nũmesia.'
  pes-OPCB: 'الیشع گفت: «پس او را دوباره صدا کن.» آن زن برگشت و کنار در ایستاد. الیشع
    به او گفت: «سال دیگر همین وقت صاحب پسری خواهی شد.» زن گفت: «ای سرور من، ای مرد
    خدا، کنیزت را فریب نده و بی‌جهت امیدوارم نکن!»'
  tgl-ULB: Kaya sumagot si Eliseo, “Tawagin mo siya.” Nang siya ay tinawag niya, tumayo
    siya sa pintuan.
  cbu-NT: Elisewsha, Natu kizaa, Naani átanda, tángcha. Nuw tsiyatchima, tárangiya.
    Ashiriya, muchchursha kizaa kuruzurangu, uwsha kuseeru, wachunung xiyxeew ashirangiya.
  hui-hui: Ani layagola Elaisa ibugua Gehasihondo lalu, Wali biago ibilo lamule pu
    layagola Gehasi ibugua wali biago hondo pialu haru ibiyagola li harabani íbu hene.
  mya-mya: ဧ​လိ​ရှဲ​က``ထို​အ​မျိုး​သ​မီး​ကို ဤ​နေ​ရာ​သို့ ခေါ်​ခဲ့​လော့'' ဟု​အ​မိန့်​ရှိ​သည့်​အ​တိုင်း
    အ​မျိုး သ​မီး​သည်​လာ​၍​တံ​ခါးဝ​တွင်​ရပ်​လျက်​နေ​၏။-
  bod-N: ཨེ་ལི་ཤཱས་ཁོ་མོ་བོས་ཤིག་བསྒོས་པས་དེས་ཁོ་མོ་བོས་ཤིང་། ཁོ་མོ་སྒོ་འགྲམ་དུ་ལངས་ནས་བསྡད་པ་ལ།
  sna-sna: Ipapo Erisha akati, “Mudane.” Naizvozvo akamudana, mukadzi akamira pamukova.
  spa-BLM: 'Él dijo: “Llámala”. Cuando la llamó, ella se puso en la puerta.'
  cac-cac: —Avtejxicot ix, xchi vin̈aj Eliseo chi'. Ix avtajxicot ix, ix javi tec'tec'
    ix d'a spuertail jun cuarto chi'.
  swh-ULB: mzee.” Hivyo Elisha akajibu, “Mwite.” Wakati alipomuita, akasimama kwenye
    mlango.
  bel-bel: 'І сказаў ён: пакліч яе. Ён паклікаў яе, і стала яна ў дзьвярах.'
  wed-wed: Ma Elisha i riwa, “Ma ḡoreiai.” Ma Gehasi wavine i ḡoreiai ma i nei da
    au metaeta i raumairiei.
  deu-ELBBK: 'Und er sprach: Rufe sie! Und er rief sie, und sie trat in die Tür.'
  mbb-OT: Migkaǥi si Elisha te, “Umani nu umawa.” Umbe mid-umew sikandin ni Gehazi,
    ne midhitindeg sikandin diyà te ǥemawan.
  mal-2015: അവളെ വിളിക്ക എന്നു അവൻ പറഞ്ഞു. അവൻ അവളെ വിളിച്ചപ്പോൾ അവൾ വാതില്ക്കൽ വന്നുനിന്നു.
  rmc-rmc: „Dža, vičin la!“ phenďa o Elizeus. Sar la vičinďa, oj avľa a zaačhiľa paš
    o vudar.
  pes-OPV: 'آنگاه الیشع گفت: «او را بخوان.» پس وی را خوانده، او نزد در ایستاد.'
  ron-1924: 'Ши ел а зис: „Кям-о!” Гехази а кемат-о ши еа а венит ла ушэ.'
  aui-aui: Na Elaisa yana wiitamariyana iwoneni bo, “Wasikena mabo kuwoneni inapiika.”
    Na Gehasi, wasikena iwoneni na ipiika da Elaisa yana tupayaragha matamketane imiiri.
  ben-OBCV: তখন ইলীশায় বললেন, “তাঁকে ডাকো।” অতএব গেহসি তাঁকে ডেকেছিলেন, ও তিনি দরজার
    কাছে এসে দাঁড়িয়েছিলেন।
  som-som: Markaasuu ku yidhi, Bal iyada u yeedh. Oo markuu u yeedhay ayay albaabka
    soo istaagtay.
  lat-VUC: 'Præcepit itaque ut vocaret eam: quæ cum vocata fuisset, et stetisset ante
    ostium,'
  eng-ASVBT: And he said, Call her. And when he had called her, she stood in the door.
  ita-1885: 'Ed egli gli disse: Chiamala. Ed egli la chiamò; ed ella si presentò all''uscio.'
  eng-LXXUP: And he called her, and she stood by the door.
  eng-ULB: So Elisha answered, “Call her.” When he had called her, she stood in the
    door.
  spa-VBL: 'Eliseo dijo: “Pídele que vuelva”. Así que Giezi la llamó, y ella vino
    de pie junto a la puerta.'
  fra-_FOB: 'Alors il dit: Appelle-la! Et il l''appela, et elle se présenta à la porte.'
  mal-mal: “അവളെ വിളിക്ക” എന്ന് അവൻ പറഞ്ഞു. അവൻ അവളെ വിളിച്ചപ്പോൾ അവൾ വാതില്ക്കൽ വന്നുനിന്നു.
  urd-GVR: Ilīshā bolā, “Use wāpas bulāo.” Aurat wāpas ā kar darwāze meṅ khaṛī ho
    gaī. Ilīshā ne us se kahā,
  suz-BL: मिनु एलीशामी “मेको कली ब्रेत्‍तो” देंमाक्‍त। मिनु गेहाजीम मेको कली ब्रेत्‍तानु,
    मेको लाप्‍चोम राम्‍माक्‍त। २राजा २:२५
  ita-1927: 'Eliseo gli disse: “Chiamala!” Ghehazi la chiamò, ed ella si presentò
    alla porta.'
  ckb-ckb: 'ئینجا ئەلیشەع گوتی: «بانگی بکە.» ئەویش بانگی کرد و لە بەردەرگاکە ڕاوەستا.'
  eng-BBE: Then he said, Send for her. And in answer to his voice she took her place
    at the door.
  kan-OKCV: ಪ್ರವಾದಿಯು, “ಅವಳನ್ನು ಕರೆ,” ಎಂದನು. ಗೇಹಜಿಯು ಅವಳನ್ನು ಕರೆದಾಗ ಅವಳು ಬಾಗಿಲಲ್ಲೇ
    ನಿಂತಳು.
  tam-2017: 'அப்பொழுது அவன்: அவளைக் கூப்பிடு என்றான்; அவளைக் கூப்பிட்டபோது, அவள் வந்து
    வாசற்படியிலே நின்றாள்.'
  spa-RV-1909: 'Dijo entonces: Llámala. Y él la llamó, y ella se paró á la puerta.'
  ron-BTF: 'Iar el a spus: Cheam-o. Și după ce el a chemat-o, ea a stat în picioare
    la ușă.'
  eng-WEBP: He said, “Call her.” When he had called her, she stood in the door.
  eng-FBV: Elisha said, “Ask her to come back.” So Gehazi called her, and she came
    stood by the door.
  nld-1939: 'Toen had Eliseüs gezegd: Roep haar. Zo was Gechazi haar gaan roepen,
    en nu stond ze aan de deur.'
  nch-BL: 'Huajca Eliseo quiilhui: ―Sempa xijnotzati nopa toahui. Huan yajqui quinotzato
    huan nopa toahui moquetzaco ipan caltemit.'
  vie-1934: 'Ê-li-sê nói rằng: Hãy gọi nàng. Ghê-ha-xi gọi nàng, nàng đến đứng nơi
    cửa.'
  hin-CV: एलीशा ने कहा, “उसे यहां बुलाओ.” जब वह स्त्री आकर द्वार पर खड़ी हो गई,
  spa-BES: 'Entonces él dijo: Envía por ella. Y en respuesta a su voz, ella se sentó
    en la puerta.'
  tdx-tdx: Le hoe re, Kanjio. Aa ie nikanjia’e, inge ie nijohañe an-dalam-bey eo.
  tha-KJV: ท่านจึงบอกว่า “ไปเรียกเธอมา” และเมื่อเขาไปเรียกนาง นางก็​มาย​ืนอยู่​ที่​ประตู
  por-BR-2018: 'Disse então: Chama-a. E ele a chamou, e ela se parou à porta.'
  deu-ELO: 'Und er sprach: Rufe sie! Und er rief sie, und sie trat in die Tür.'
  eng-WYC-2018: Therefore Elisha commanded, that he should call her (back). And when
    she was called, and stood before the door,
  epo-epo: 'Kaj li diris: Alvoku ŝin. Kaj li vokis ŝin, kaj ŝi stariĝis ĉe la pordo.'
  uig-PIN: 'U: Uni qaⱪirƣin, dedi. Ayalni qaⱪiriwidi, ayal ixikkǝ kelip turdi.'
  beo-beo: 'Ilaisia da amane sia:i, “E guiguda: misa:ne sia:ma!” Didalo da misini,
    logo holeiga aligi.'
  tpi-OTNT: Orait na Elisa i tokim Gehasi, “Tokim dispela meri i kam.” Na Gehasi i
    go tokim dispela meri na meri i kam sanap long dua.
  hau-SA: Sai Elisha ya ce, “Ka kira ta.” Sai ya kira ta, ta zo ta tsaya a bakin ƙofa.
  uig-LAT: 'U: Uni chaqirghin, dédi. Ayalni chaqiriwidi, ayal ishikke kélip turdi.'
  nde-nde: Ngakho u-Elisha wathi, “Mbize.” Inceku yasimbiza, wafika wema emnyango.
    U-Elisha wathi,
  ton-ton: Pea naʻe pehē ʻe ia, “Ui atu kiate ia.” Pea ʻosi ʻa ʻene ui ia, naʻa ne
    tuʻu ʻi he hūʻanga matapā.
  ces-1613: 'Protož řekl: Zavolej jí. Takž jí zavolal, a ona stála u dveří.'
  eng-WMB: He said, “Call her.” When he had called her, she stood in the door.
  tam-TCV: எலிசா அவனிடம், “அவளைக் கூப்பிடு” என்றான். கேயாசி அவளைக் கூப்பிட்டபோது,
    அவள் வந்து கதவுக்குப் பக்கத்தில் நின்றாள்.
  ceb-ULB: Busa mitubag si Eliseo, “Tawga siya.” Sa dihang gitawag niya siya, mitindog
    siya sa pultahan.
  pol-UBG: 'Polecił więc: Zawołaj ją. Zawołał ją i stanęła w drzwiach.'
  agr-agr: Timatai, kame ataktu untsukta tiuwai. Tusa tima ataktu weji untsukui, dutikam
    kanutainmak waitsuk, ayatak waitinum jegan wajasui.
  kyc-kyc: Leyamo dokopa Ilaisame Geyasi enda doko dae epena lena leya. Dokopa baa
    epo kambu dowa dokona kareya.
  urd-GVU: الیشع بولا، ”اُسے واپس بُلاؤ۔“ عورت واپس آ کر دروازے میں کھڑی ہو گئی۔ الیشع
    نے اُس سے کہا،
  deu-1912: 'Er sprach: Rufe sie! Und da er sie rief, trat sie in die Tür.'
  kan-2017: ಇದನ್ನು ಕೇಳಿ ಎಲೀಷನು, “ಆ ಸ್ತ್ರೀಯನ್ನು ಕರೆ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಅವನು ಹೋಗಿ ಕರೆಯಲು,
    ಆಕೆಯು ಬಂದು ಬಾಗಿಲಿನ ಹತ್ತಿರ ನಿಂತಳು.
  yap-yap: Me ga’ar Elisa, “Mu pining nge yib ngaray.” Me yib fare pin nge yib i sak’iy
    nga langan e mab,
  hlt-MCSB: Te dongah, “Amah te khue lah,” a ti nah vanbangla amah te a khue pah tih
    thohka ah a pai pah.
  mdy-ETH: ዔልሳዒ ዒማና፦ «ዒዛ ሃኒ ሙኮም ኬኤዜ» ጌይ ጊያዜ ዓይሤም፥ ዒዛ ሙኪ ካሮ ዓጫ ዔቄኔ፤
  twi-ASANTE: Elisa ka kyerɛɛ no sɛ, “Frɛ no bra bio.” Ɔbaa no baeɛ no, Elisa ka kyerɛɛ
    no wɔ ɛpono no ano sɛ,
  eng-WEBU: He said, “Call her.” When he had called her, she stood in the door.
  wal-wal: Yaagin Elssaa7i, “Maccaasiyo qassikka xeesa” yaagiis. Yaagin o xeesiis;
    xeesin a yaada, penggen eqqaasu.
  spa-PDDPT: 'Y él dijo: Llámala. Así que la llamó y ella se detuvo en la puerta.'
  gun-gun: Eliseu ju — Enoĩ ha'vy — he'i. Oenoĩ ramo kunha va'e ou vy okẽ py hi'aĩ.
  ilo-ULB: Isu a simmungbat ni Eliseo, “Ayabam ti babai.” Idi naayabanna isuna, nagtakder
    ti babai iti ridaw.
  kpg-kpg: Elisha ga helekai gi Gehazi, “Helekai gi mee gi hanimoi gi kinei,” gei
    mee ga hanimoi gaa duu i di ngudu di bontai.
  uig-ARA: 'ئۇ: ئۇنى چاقىرغىن، دېدى. ئايالنى چاقىرىۋىدى، ئايال ئىشىككە كېلىپ تۇردى.'
  sus-sus: Elise naxa a fala Gexasi bɛ, «I man xa a xili.» Gexasi naxa na ginɛ xili,
    ginɛ naxa fa, a ti naadɛ ra.
  pon-2006: Elisa eri patohwanohng Keasi en pwurehng ekerodo liho.
  jae-jae: Go Elisa kêsôm gebe “Ômôêc eŋ.” Gêdêŋ taŋ eŋ gêmôêc eŋ naŋ, awê tau kêkô
    sacgêdô.
  ksd-ksd: 'Ma i ga biti: Una oro pa ia uti. Ma ba i ga oro pa ia, i ga tur ta ra
    matakilalat.'
  tur-YTC: Elişa, “Onu çağır” dedi. Kadını çağırdıktan sonra kapıda durdu.
  grc-BRENT: Καὶ ἐκάλεσεν αὐτήν, καὶ ἔστη παρὰ τὴν θύραν.
  ind-AYT: Elisa berkata, “Panggil dia!” Lalu, perempuan itu dipanggil dan dia berdiri
    di pintu.
  nya-nya: Pamenepo Elisa anati, “Muyitane.” Choncho Gehazi anamuyitana, ndipo iye
    anabwera nayima pa khomo.
  hrv-hrv: 'A on reče: “Pozovi je!” Pozva je, a ona stade kod ulaza.'
  mps-mps: Awe, tama te Elisago te Gehasibolo te po wai, “Te webolo olama, eba asao,”
    wali. Tama te Gehasi pelama, te webolo wagi pobaso, tama te we aselama, te be
    tųba dolagasali.
  tpi-tpi: Orait na Elisa i tokim Gehasi, “Tokim dispela meri i kam.” Na Gehasi i
    go tokim dispela meri na meri i kam sanap long dua.
  dan-1931: 'Da sagde han: “Kald på hende!” Og han kaldte på hende, og hun tog Plads
    ved Døren.'
  vie-OVCB: 'Ê-li-sê nói: “Hãy gọi ấy bà lại.” Bà vào đứng ở ngưỡng cửa.'
  guj-2017: એલિશાએ કહ્યું, “તેને બોલાવ.” જયારે ચાકરે તેને બોલાવી ત્યારે તે આવીને બારણામાં
    ઊભી રહી.
  pon-2006A: Elisa eri patohwanohng Keasi en pwurehng ekerodo liho.
  por-BRBSL: 'Ele disse: “Ligue para ela”. Quando ele a chamou, ela ficou de pé na
    porta.'
  cth-cth: Ahni ni napui kaw haw, atipouh, a kaw teh napui teh takhang koe a kangdue.
  twi-twi: Elisa ka kyerɛɛ no se, “Frɛ no bra bio.” Ɔbea no bae no, Elisa ka kyerɛɛ
    no wɔ ɔpon no ano se,
  hlt-hlt: Te dongah, “Amah te khue lah,” a ti nah vanbangla amah te a khue pah tih
    thohka ah a pai pah.
  tbz-SIM: 'Kɛ̀ Edisee dɔ̀: Yúní we! Kòo ò yúní. Kòo cómmɔ́ɔ o dieku bòrì,'
  msy-2020: Ezɨ Elisa Gehasi mɨgɨa ghaze, “Nɨ amizim mɨkemeghtɨ, a izɨ.” Ezɨ Gehasi
    ghua amizim mɨkemezɨ, a iza tiar akamɨn tughav iti.
  dop-dop: 'Mpʋɣʋlɛ Ilisee sɩ: Tɔʋ, yɑɑ-ɩ. Alʋ mǝlɑɑ'
  azb-azb: 'Elişa dedi: «Qadını çağır». Gehazi qadını çağırdı və o gəlib qapıda durdu.'
  eng-DBY: And he said, Call her; and he called her; and she stood in the doorway.
  hin-2017: उसने कहा, “उसको बुला ले।” और जब उसने उसे बुलाया, तब वह द्वार में खड़ी
    हुई।
  wol-KYG: 'Alyaasa ne ko: «Woowaat ko.» Mu woo ko; mu dikk, taxaw ca bunt ba.'
  eng-YLT: And he saith, 'Call for her;' and he calleth for her, and she standeth
    at the opening,
  kne-kne: Pag kanan Eliseo, “Ayagam sisya.” Inayagana et pinmika din babai sin segpan.
  eng-WYC-2017: Therefore Elisha commanded, that he should call her. And when she
    was called, and stood before the door,
  eng-WMBB: He said, “Call her.” When he had called her, she stood in the door.
  urd-GVH: इलीशा बोला, “उसे वापस बुलाओ।” औरत वापस आकर दरवाज़े में खड़ी हो गई। इलीशा
    ने उससे कहा,
  rug-rug: “Mamu la tozi nia pude mae tani,” gua se Ilaisa. Meke ene mae turu si asa
    pa sasada.
  gaz-gaz: Elsaaʼis, “Ishee waami” jedheen. Kanaafuu inni ishee waame; isheenis balbala
    dura dhaabatte.
  fra-LSG: 'Et il dit: Appelle-la. Guéhazi l’appela, et elle se présenta à la porte.'
  gnn-gnn: Ga ŋayi Yelatjiyayunydja waŋa, “Go, garr'yurra ŋunhi lili miyalknha ya'.”
    Bala ŋayi yuwalkthi ŋunhi dhäykanydja marrtjina lili, ga dhärra dhurrwaralilina.
  yal-yal: Elise yi a fala, a naxa, “Ɲaxanla xili.” Gexasi yi a xili, a yi fa, a so
    dɛɛn na.
  haw-1868: I aku la ia, E kahea aku ia ia. Kahea aku kela ia ia, a ku mai la ia ma
    ka puka.
  arb-NAV: 'فَقَالَ أَلِيشَعُ: «اسْتَدْعِهَا». فَدَعَاهَا، فَوَقَفَتْ عِنْدَ الْبَابِ.'
  ewe-ewe: Elisa gblɔ be, “Yɔe ɖa.” Eyi ɖayɔe eye nyɔnu la va tsi tsitre ɖe xɔa ƒe
    mɔnu.
  eng-LEE: 'And he said, Call her: and he called her, and she stood in the door.'
  gvn-gvn: '@see-verse:2KI.004.014'
  asm-FB: ইলীচাই ক’লে, “তেওঁক মাতি আনা।” তেতিয়া গেহজীয়ে চুনেমীয়ানীক মাতি আনিলে
    আৰু তেওঁ আহি দুৱাৰ মুখত থিয় হ’ল।
  sus-A: عٍلِسٍ نَشَ عَ قَلَ فٍشَسِ بّ، «عِ مَن شَ عَ شِلِ.» فٍشَسِ نَشَ نَ فِنّ شِلِ،
    فِنّ نَشَ قَ، عَ تِ نَادّ رَ.
  fra-SBL: 'Il dit : « Appelle-la. » Quand il l''eut appelée, elle se tint à la porte.'
  hbo-hbo: וַיֹּ֖אמֶר קְרָא־לָ֑הּ וַיִּקְרָא־לָ֔הּ וַֽתַּעֲמֹ֖ד בַּפָּֽתַח׃
  piu-2006: '@see-verse:2KI.004.014'
  kik-kik: Hĩndĩ ĩyo Elisha akiuga atĩrĩ, “Mwĩte.” Nĩ ũndũ ũcio Gehazi akĩmwĩta, nake
    mũtumia ũcio akĩrũgama mũromo-inĩ.
  fra-NCL: 'Et Elisée dit : « Appelle-la. » Giézi l’appela, et elle se tint à la porte.'
  cek-AK: To naah Elisha mah, Nongpata to kawk ah, tiah a naa. Anih mah nongpata to
    kawk pae. Nongpata loe thok taengah angdoet.
  cuk-cuk: 'Eliseo sogded: —Ese be gorna. Geb Giezi omegwase gorapid. Degi, omegwa,
    yawagak-naba gwisgunonikid.'
  uig-CYR: 'У: Уни чақирғин, деди. Аялни чақиривиди, аял ишиккә келип турди.'
  tel-2017: కాబట్టి ఎలీషా “ఆమెను పిలువు” అన్నాడు. అతడు వెళ్లి ఆమెను తీసుకు వచ్చాడు.
    ఆమె వచ్చి గుమ్మం దగ్గర నిలుచుంది.
  hat-BSA: 'Li te di: “Rele li.” Lè li te rele li, li te kanpe nan pòtay la.'
  bxh-bxh: Ilaisa iyen, U yogaiyama. Yo fede ya yogai na ya laoma be Ilaisa ena bili
    aba luhuluhu launa yai ya obiyo.
  kos-kos: Elisha el fahk, “Sap elan fahsru.” Na mutan sac tuku twe tu ke mutunoa,
  hbo-WLC: וַיֹּ֖אמֶר קְרָא־לָ֑הּ וַיִּקְרָא־לָ֔הּ וַֽתַּעֲמֹ֖ד בַּפָּֽתַח׃
  ibo-ibo: Ịlaisha sịrị, “Kpọọ ya.” Ya mere, Gehazi kpọrọ ya, ọ bịara guzo nʼọnụ ụzọ.
  ory-ory: ତେବେ ଇଲୀଶାୟ କହିଲେ, “ତାଙ୍କୁ ଡାକ।” ଏଣୁ ସେ ତାଙ୍କୁ ଡାକନ୍ତେ, ସେ ଦ୍ୱାରରେ ଠିଆ
    ହେଲା।
  chk-chk: Iwe, Elisa a üra, “Kopwe köri neminewe.” Nge lupwen Kehasi a körato neminewe,
    ewe fefin a ütä leasamen ewe rum.
  rop-rop: Wal Ilaisha bin tok, “Wal dalim im blanga kaman iya.” Det gel bin kaman
    en jandap langa det dowawei,
  ukr-1871: 'І звелїв він: Поклич її близче. Той кликнув її, й ввійшла вона в двері.'
  deu-1951: 'Da sagte er: Rufe sie! Und als er sie rief, trat sie unter die Tür.'
  eng-JPS: 'And he said: ''Call her.'' And when he had called her, she stood in the
    door.'
  srp-1865: 'A on reèe: zovi je. I on je dozva, i ona stade na vratima.'
  lug-lug: Erisa n’amugamba nti, “Muyite.” Bwe yamuyita, n’ajja n’ayimirira mu mulyango.
  heb-heb: ויאמר קרא לה ויקרא לה ותעמד בפתח׃
  ben-IRV: ইলীশায় বললেন, “তাঁকে ডাক,” পরে তাঁকে ডাকলে তিনি এসে দরজার কাছে দাঁড়ালেন।
  pan-pan: ਉਸ ਨੇ ਕਿਹਾ, “ਉਹ ਨੂੰ ਸੱਦ।” ਸੋ ਉਸ ਨੇ ਉਹ ਨੂੰ ਸੱਦਿਆ ਤੇ ਉਹ ਦਰਵਾਜ਼ੇ ਵਿੱਚ ਆ ਖੜ੍ਹੀ
    ਹੋਈ।
  mya-JVB: တဖန် ခေါ် ဦးလော့ဟုဆို သည်အတိုင်း ခေါ် ၍ ၊ မိန်းမ သည် တံခါးဝ မှာ ရပ် နေ၏
  tbg-tbg: Minti tuvaro Elisaava tiharo, Vi nahentira aaraane, tuvaro vira aarovaro
    uru qentiana himpite vauvaro
  hmo-hmo: Elisaia ia gwau, “Do oi boiria mai.” Gehasi ese ia boiria, vadaeni hahine
    be iduara dekenai ia gini.
  urd-urd: तब उसने कहा, “उसे बुला ले।” और जब उसने उसे बुलाया, तो वह दरवाज़े पर खड़ी
    हुई।
  rus-SYN: 'И сказал он: позови ее. Он позвал ее, и стала она в дверях.'
  bqc-SIM: 'Ɔ̃ Ɛlizi mɛ̀: Ǹ aà sísi. Kɛ́ à aà sìsi, ↄ̃ à mↄ̀ zɛ̀ kpɛɛlɛ.'
  tcz-CHONGTHU: “Ganung kou kit’in” ati. Numeinu chu ahung kinungle in kotphunga adingin
    ahi.
  mar-mar: मग अलीशा म्हणाला, “तिला बोलाव” गेहजीने पुन्हा तिला बोलावले, तेव्हा ती येऊन
    दाराशी उभी राहिली.
  soq-soq: Elaisa nolawa dewalala diene wanase, “I diawo mape wimpi.” Sa baiwa Geasi
    alene i dieno wisene Elaisa duwa moape enen.
  qub-qub: Chaypita Eliseoga yapay «Gayamuy» niran. Gayaptin warmiga yaycuycashancho
    puncullachöna ichicuycuran.
  bqp-bqp: 'Akũ Ɛlisa pì: Ǹ a sísi. Kũ à a sìsi, akũ à sù à zɛ̀ kpɛ́lɛlɛa.'
  hat-hat: 'Elize di: —Rele l'' pou mwen! Gerazi rele madanm lan. Madanm lan vini,
    li kanpe nan papòt la.'
  eng-BSB: “Call her,” said Elisha. So Gehazi called her, and she stood in the doorway.
  eng-WEBPB: He said, “Call her.” When he had called her, she stood in the door.
  kbq-kbq: Anage higeno Elisa'a ana ara ome kehugeno eno higeno, Gehasi'a ome kehigeno
    eno kahante eme oti'ne.
  nhe-BL: 'Huajca Eliseo quiilhui: ―Sampa xijnotzati nopa toahui. Huan yajqui quinotzato
    huan nopa toahui moquetzaco ipan puerta.'
  bus-bus: 'Ben Ɛlisa bè: Ǹ à sísi. Kɛ̀ à à sìsi, ben à mↄ̀ à zɛ̀ kpɛɛlɛ.'
  gub-BL: — Erur xe kury, i'i Erizew izupe. Zeazi werur kuzà izupe kury. Kuzà upyta
    ukenaw huwake.
  eng-DRA: 'Then he bid him call her: And when she was called, and stood before the
    door.'
