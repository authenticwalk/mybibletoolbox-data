verse: 2KI.004.036
translations:
  mal-C: 'എലീശാ ഗേഹസിയെ വിളിച്ച്, “ശൂനേംകാരിയെ വിളിക്കുക” എന്നു കൽപ്പിച്ചു. അയാൾ അപ്രകാരംചെയ്തു.
    അവൾ വന്നപ്പോൾ അദ്ദേഹം: “നിന്റെ മകനെ ഏറ്റുവാങ്ങിക്കൊൾക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da rief er Gehasi und befahl: Rufe die Sunamitin da! Und als sie auf sein
    Rufen zu ihm eingetreten war, sprach er: Nimm deinen Sohn hin!'
  lin-lin: 'Elize abengaki Geazi mpe alobaki na ye : — Benga mwasi ya Sunami ! Geazi
    abengaki ye. Tango ayaki epai ya Elize, Elize alobaki : — Zwa mwana na yo !'
  eng-LSV: And he calls to Gehazi and says, “Call to this Shunammite”; and he calls
    her, and she comes to him, and he says, “Lift up your son.”
  eng-GNV: Then he called Gehazi, and sayd, Call this Shunammite. So he called her,
    which came in vnto him. And he said vnto her, Take thy sonne.
  eng-WEBSTER: And he called Gehazi, and said, Call this Shunamite. So he called her.
    And when she had come in to him, he said, Take up thy son.
  nhw-BL: 'Huan Eliseo quinotzqui Giezi huan quiilhui: ―Xijnotza nopa sihuatl catli
    nica ehua. Huajca quinotzqui. Huan quema calajqui, Eliseo quiilhui: ―Nica itztoc
    mocone.'
  swh-ONEN: Elisha akamwita Gehazi na kumwambia, “Mwite huyo Mshunami.” Naye akafanya
    hivyo. Yule Mshunami alipokuja, Elisha akasema, “Mchukue mwanao.”
  bba-bba: Yerɑ Elisee u Gehɑsi sokɑ u nɛɛ, ɑ doo ɑ kurɔ wi sokumɑ. Mɑ Gehɑsi u dɑ
    u nùn sokumɑ. Ye kurɔ wi, u tunumɑ Eliseen mi, yerɑ Elisee u nɛɛ, ɑ wunɛn bii
    suo.
  eng-KJVCPB: And he called Gehazi, and said, Call this Shunammite. So he called her.
    And when she was come in unto him, he said, Take up thy son.
  luo-luo: Elisha noluongo Gehazi mowachone niya, “Luong chi Shunem-cha.” Kendo Gehazi
    notimo kamano. Kane chi Shunam cha obiro, Elisha nowachone niya, “Kaw wuodi.”
  meu-meu: Bena Elisaia ese Gehasi e boiria, eto, Hari Suneme hahinena a boiria. Bena
    e boiria. Hahine na ema, bena Elisaia eto, Natumu avabia isi.
  npi-ULB: त्यसैले एलीशाले गेहजीलाई बोलाए र भने, “शूनम्मीलाई बोला ।” त्यसले उनलाई
    बोलायो, र जब तिनी कोठाभित्र आइन्, तब एलीशाले भने, “तिम्रो छोरोलाई बोक ।”
  yor-yor: Eliṣa sì pe Gehasi ó sì wí pé, “Pe ará Ṣunemu.” Ó sì ṣe bẹ́ẹ̀. Nígbà tí
    ó dé, ó wí pé, “Gba ọmọ rẹ.”
  emp-NTPO: 'Eliseoba Guiezira trʌ̃ped̶a nãwã jarasia: –Dji warra papara trʌ̃ne wãdua.–
    Ara maʌ̃da trʌ̃ne wãsia. Dji papa zesid̶e Eliseoba jarasia: –Bʌ warrara edadua.–'
  pes-OPCB: 'الیشع، جیحزی را صدا زد و گفت: «مادر پسر را صدا بزن.» وقتی او وارد شد،
    الیشع گفت: «پسرت را بردار!»'
  tgl-ULB: Kaya tinawag ni Eliseo si Gehazi, “Tawagin mo ang Sunamita!” Kaya tinawag
    niya ito, at nang pumunta siya sa silid, sabi ni Eliseo, “Kunin mo ang iyong anak.”
  cbu-NT: Elisewsha muchchuree Guehasiya tsiyatarangiya. Na mikeerush nllur wanir
    kuruzungi, tárangiya. Guehasiysha anuritam kuruzurangiya. Ashiriya, nllur wanir
    kusarangiya. Kizaatssha, Neewa, iparish támeenlliya, tárangiya.
  hui-hui: Anidagua biyagola Elaisa ibugua Gehasi olalu íbu lowa lalu, Í̠na áyu ogoni
    puwa igiri ogo ai̱ya íbu lole pu, lene. Ani laya handala Gehasi ibugua pialu igiri
    ai̱ya lamiyagola wali biago ibu abale anda hobane daliga biagoha iraga halu tamuha
    anda pene. Ani biyagola Elaisahanda ibuhondo lalu, Ai í̠ igini minu yalu pu, lene.
  mya-mya: ဧ​လိ​ရှဲ​သည်​ဂေ​ဟာ​ဇိ​အား​သူ​ငယ်​၏​မိ​ခင်​ကို အ​ခေါ်​ခိုင်း​၏။ အ​မျိုး​သ​မီး​ရောက်​လာ​သော​အ​ခါ
    ဧ​လိ​ရှဲ​က​သူ့​အား``ဤ​မှာ​သင်​၏​သား'' ဟု​ဆို​၏။-
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུས་གེ་ཧ་ཟི་བོས་ནས་དེ་ལ། ཤུ་ནེམ་གྱི་བུད་མེད་འདིར་བོས་ཤིག་བསྒོས་པས།
    དེས་ཁོ་མོ་བོས་པ་དང་ཁོ་མོ་ཁོང་གི་དྲུང་དུ་འོངས་པ་ན། ཁོང་ན་རེ། ཁྱོད་ཀྱི་བུ་ཡར་ལོངས་ཤིག་ཅེས་གསུངས་ཤིང་།
  sna-sna: Erisha akadana Gehazi akati kwaari, “Dana mukadzi muShunami.” Iye akaita
    saizvozvo. Akati apinda, Erisha akati kwaari, “Tora mwanakomana wako.”
  spa-BLM: 'Llamó a Giezi y le dijo: “¡Llama a esta sunamita!” Y la llamó. Cuando
    ella se acercó a él, le dijo: “Toma a tu hijo”.'
  cac-cac: 'Ix yavtan vin̈aj Giezi vin̈aj Eliseo chi'', ix yalan vin̈: —Avtejcot ix
    sunamita chi'', xchi vin̈. Ix b''at vin̈ yavtejcot ix. Axo ix c''och ix d''a stz''ey
    vin̈aj Eliseo chi'' jun, ix yalan vin̈: —Ina vin̈ une'' tic, xchi vin̈.'
  swh-ULB: Hivyo Elisha akamwita Gehazi na kumwambia, “Mwite yule Mshunami!” Hivyo
    akamwita, na wakati alipofika kwenye kile chumba, Elisha akasema, “Mchukue mtoto
    wako.”
  bel-bel: 'І паклікаў ён Гіезія і сказаў: пакліч гэтую Санаміцянку. І той паклікаў
    яе. Яна прыйшла да яго, і ён сказаў: вазьмі сына твайго.'
  deu-ELBBK: 'Und er rief Gehasi und sprach: Rufe diese Sunamitin. Und er rief sie,
    und sie kam zu ihm herein. Und er sprach: Nimm deinen Sohn.'
  mbb-OT: Ne mid-umew ni Elisha si Gehazi ne migkeǥiyan din te, “Umawa nu is iney
    zin.” Umbe mid-umew zin, ne kebpekeuma zuen te vahi, migkeǥiyan ni Elisha te,
    “Kuwaa nu en is anak nu.”
  mal-2015: 'അവൻ ഗേഹസിയെ വിളിച്ചു; ശൂനേംകാരത്തിയെ വിളിക്ക എന്നു കല്പിച്ചു; അവൻ അവളെ
    വിളിച്ചു. അവൾ അവന്റെ അടുക്കൽ വന്നപ്പോൾ അവൻ: നിന്റെ മകനെ എടുത്തുകൊണ്ടു പോയ്ക്കൊൾക
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Elizeus vičinďa le Gehazi a phenďa leske, hoj te vičinel la Šunemčanka.
    Ov la vičinďa, a sar avľa ko Elizeus, ov lake phenďa: „Le tuke tire čhavores.“'
  pes-OPV: 'و جیحزی را آوازداده، گفت: «این زن شونمی را بخوان.» پس او راخواند و چون
    نزد او داخل شد، او وی را گفت: «پسر خود را بردار.»'
  ron-1924: 'Елисей а кемат пе Гехази ши а зис: „Кямэ пе сунамитэ.” Гехази а кемат-о
    ши еа а венит ла Елисей, каре а зис: „Я-ць фиул!”'
  ben-OBCV: ইলীশায় গেহসিকে ডেকে বললেন, “শূনেমীয়াকে ডেকে আনো।” সে তা করল। মহিলাটি
    সেখানে আসার পর ইলীশায় বললেন, “এই নাও তোমার ছেলে।”
  som-som: Markaasuu Geexasii u yeedhay, oo wuxuu ku yidhi, Tii reer Shuuneem u yeedh.
    Oo isna wuu u soo yeedhay. Oo markay gudaha ugu soo gashay ayuu ku yidhi, Wiilkaaga
    qaado.
  lat-VUC: 'At ille vocavit Giezi, et dixit ei: Voca Sunamitidem hanc. Quæ vocata,
    ingressa est ad eum. Qui ait: Tolle filium tuum.'
  eng-ASVBT: And he called Gehazi, and said, Call this Shunammite. So he called her.
    And when she was come in unto him, he said, Take up thy son.
  ita-1885: 'Allora Eliseo chiamò Ghehazi, e gli disse: Chiama cotesta Sunamita. Ed
    egli la chiamò; ed ella venne a lui. Ed egli le disse: Prendi il tuo figliuolo.'
  eng-LXXUP: 'And Elisha cried out to Gehazi, and said, Call this Shunammite. So he
    called her, and she came in to him: and Elisha said, Take thy son.'
  eng-ULB: So Elisha called Gehazi and said, “Call the Shunammite!” So he called her,
    and when she came into the room, Elisha said, “Pick up your son.”
  spa-VBL: 'Eliseo llamó a Giezi y le dijo: “Pide a la sunamita que venga”. Así lo
    hizo. Cuando llegó, Eliseo le dijo: “Aquí está tu hijo. Puedes recogerlo”.'
  fra-_FOB: 'Alors Élisée appela Guéhazi, et lui dit: Appelle cette Sunamite. Et il
    l''appela; et elle vint vers lui, et il lui dit: Prends ton fils.'
  mal-mal: 'അവൻ ഗേഹസിയെ വിളിച്ചു; “ശൂനേംകാരത്തിയെ വിളിക്ക” എന്ന് കല്പിച്ചു; അവൻ അവളെ
    വിളിച്ചു. അവൾ അവന്റെ അടുക്കൽ വന്നപ്പോൾ അവൻ: “നിന്റെ മകനെ എടുത്തുകൊണ്ട് പൊയ്ക്കൊൾക”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Ilīshā ne Jaihāzī ko āwāz de kar kahā, “Shūnīmī aurat ko bulā lāo.” Wuh
    kamre meṅ dāḳhil huī to Ilīshā bolā, “Āeṅ, apne beṭe ko uṭhā kar le jāeṅ.”
  suz-BL: मिनु एलीशाम गेहाजी कली “मेको शुनेम सहर ङा मीश मुर कली ब्रेश्‍शा, एक चाक्‍को”
    दे मदा बाक्‍त। मिनु मेकोमी मेको कली ब्रेत्‍ता बाक्‍त। मिनु मेको मीश मुर जाक्‍मेनु,
    एलीशामी मेको कली “इ तौ लतो” दे मदा बाक्‍त।
  ita-1927: 'Allora Eliseo chiamò Ghehazi, e gli disse: “Chiama questa Shunamita”.
    Egli la chiamò; e com’ella fu giunta da Eliseo, questi le disse: “Prendi il tuo
    figliuolo”.'
  ckb-ckb: 'ئەلیشەع گێحەزیی بانگکرد و گوتی: «ئەو شونێمییە بانگ بکە.» ئەویش بانگی کرد،
    کاتێک هاتە ژوورەوە ئەلیشەع پێی گوت: «کوڕەکەت هەڵبگرە.»'
  eng-BBE: And he gave orders to Gehazi, and said, Send for the Shunammite. And she
    came in answer to his voice. And he said, Take up your son.
  kan-OKCV: ಆಗ ಅವನು ಗೇಹಜಿಯನ್ನು ಕರೆದು ಅವನಿಗೆ, “ಶೂನೇಮ್ಯಳನ್ನು ಕರೆ,” ಎಂದನು. ಗೇಹಜಿಯು ಅವಳನ್ನು
    ಕರೆದನು. ಅವಳು ಎಲೀಷನ ಬಳಿಗೆ ಬಂದಾಗ ಅವನು, “ನಿನ್ನ ಪುತ್ರನನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன்: கேயாசியைக் கூப்பிட்டு, அந்தச் சூனேமியாளை அழைத்துக்கொண்டுவா
    என்றான்; அவளை அழைத்துக்கொண்டு வந்தான்; அவள் அவனிடத்தில் வந்தபோது; அவன், உன் மகனை
    எடுத்துக்கொண்டுபோ என்றான்.'
  spa-RV-1909: 'Entonces llamó él á Giezi, y díjole: Llama á esta Sunamita. Y él la
    llamó. Y entrando ella, él le dijo: Toma tu hijo.'
  ron-BTF: 'Și el l-a chemat pe Ghehazi și a spus: Cheam-o pe sunamita aceasta. Astfel,
    el a chemat-o. Și după ce ea a venit la el, el a zis: Ridică-ți fiul.'
  eng-WEBP: He called Gehazi, and said, “Call this Shunammite!” So he called her.
    When she had come in to him, he said, “Take up your son.”
  eng-FBV: Elisha called Gehazi and said, “Ask the Shunammite woman to come.” So he
    did. When she arrived, Elisha said to her, “Here's your son. You can pick him
    up.”
  nld-1939: 'Eliseus riep Gechazi en sprak: Roep de Sjoenamietische. Hij riep haar,
    en ze kwam. En Eliseus zeide tot haar: Hier hebt ge uw zoon.'
  nch-BL: 'Huan Eliseo quinotzqui Giezi huan quiilhui: ―Xijnotza nopa sihuat cati
    nica ehua. Huajca quinotzqui. Huan quema calajqui, Eliseo quiilhui: ―Nica itztoc
    mocone.'
  vie-1934: 'Ê-li-sê liền gọi Ghê-ha-xi mà biểu rằng: Hãy gọi người đàn bà Su-nem.
    Ghê-ha-xi gọi người. Khi nàng chạy đến, Ê-li-sê nói với nàng rằng: Hãy ẵm lấy
    con ngươi.'
  hin-CV: एलीशा ने गेहज़ी को पुकारा और आदेश दिया, “शूनामी स्त्री को बुलाओ.” तब गेहज़ी
    ने उसे पुकारा. जब वह भीतर आई, उन्होंने उस स्त्री से कहा, “उठा लो अपने पुत्र को.”
  spa-BES: 'Entonces dio órdenes a Giezi y le dijo: Envía por la sunamita. Y ella
    vino en respuesta a su voz. Y él dijo: Toma a tu hijo.'
  tdx-tdx: 'Tinoka’e t’i Gekazý ami’ty hoe: Kanjio i nte-Sonamiy. Le tinoka’e. Aa
    ie nimoak’ ao, hoe re: Intoy o ana’oo.'
  tha-KJV: แล​้​วท​่านก็เรียกเกหะซีมาสั่งว่า “ไปเรียกหญิงชาวชูเนมคนนี้​มา​” เขาจึงไปเรียกนาง
    และเมื่อนางมาถึงท่านแล้​วท​่านว่า “จงอุ้มบุตรชายของเจ้าขึ้นเถิด”
  por-BR-2018: 'Então ele chamou a Geazi, e disse-lhe: Chama a esta sunamita. E ele
    a chamou. E entrando ela, ele lhe disse: Toma teu filho.'
  deu-ELO: 'Und er rief Gehasi und sprach: Rufe diese Sunamitin. Und er rief sie,
    und sie kam zu ihm herein. Und er sprach: Nimm deinen Sohn.'
  eng-WYC-2018: And he called Gehazi, and said to him, Call thou this Shunammite.
    And she was called, and entered to him. And he said, Take thy son.
  epo-epo: 'Tiam li vokis Geĥazin, kaj diris: Alvoku tiun Ŝunemaninon. Kaj li vokis
    ŝin, kaj ŝi venis al li, kaj li diris: Prenu vian filon.'
  uig-PIN: 'Pǝyƣǝmbǝr Gǝⱨazini qaⱪirip uningƣa: Xunǝmlik ayalni qaⱪirƣin, dedi. U
    uni qaⱪirip ⱪoydi. U Elixaning yeniƣa kǝlgǝndǝ. U uningƣa: Oƣullirini kɵtürüp
    alsila, dedi.'
  beo-beo: Ilaisia da Gihaisaima wele, mano amo ea eme wema:ne sia:i. Eme da manoba,
    Ilaisia da ema amane sia:i, “Diagofe da goea!”
  tpi-OTNT: Na Elisa i singautim Gehasi na tokim em olsem, “Yu go tokim mama bilong
    mangi i kam.” Orait Gehasi i mekim olsem, na dispela meri i kam antap na i go
    insait long rum. Na Elisa i tokim em olsem, “Yu ken kisim pikinini bilong yu.”
  hau-SA: Elisha ya kira Gehazi ya ce, “Kirawo mutuniyar Shunam.” Ya kuwa kira ta.
    Sa’ad da ta zo, sai Elisha ya ce mata, “Ɗauki ɗanki.”
  uig-LAT: 'Peyghember Gehazini chaqirip uninggha: Shunemlik ayalni chaqirghin, dédi.
    U uni chaqirip qoydi. U Élishaning yénigha kelgende. U uninggha: Oghullirini kötürüp
    alsila, dédi.'
  nde-nde: U-Elisha wabiza uGehazi wathi kuye, “Biza umShunami.” Wakwenza lokho. Uthe
    esefikile wasesithi kuye owesifazane, “Thatha indodana yakho.”
  ton-ton: Pea naʻa ne ui kia Kehesi, ʻo ne pehē, “Ui mai ʻa e fefine Sunemi.” Pea
    naʻa ne ui ki ai. Pea ʻi heʻene hū mai kiate ia, naʻa ne pehē ʻe ia, “Toʻo hake
    ʻa hoʻo tama.”
  ces-1613: 'Tedy zavolav Gézi, řekl: Zavolej Sunamitské. I zavolal jí. A když přišla
    k němu, řekl jí: Vezmiž syna svého.'
  eng-WMB: He called Gehazi, and said, “Call this Shunammite!” So he called her. When
    she had come in to him, he said, “Take up your son.”
  tam-TCV: அப்பொழுது எலிசா கேயாசியை வரும்படி அழைத்து, “சூனேமியாளைக் கூப்பிடு” என்றான்.
    அவன் அப்படியே செய்தான். அவள் வந்தபோது எலிசா, “உன் மகனைக் கூட்டிக்கொண்டுபோ” என்றான்.
  ceb-ULB: Busa gitawag ni Eliseo si Gehazi ug miingon, “Tawga ang taga-Shunem!” Busa
    gitawag niya siya, ug sa dihang miabot siya sa lawak, miingon si Eliseo, “Kuhaa
    ang imong anak.”
  pol-UBG: 'Wówczas zawołał Gehaziego i powiedział: Zawołaj Szunamitkę. Zawołał ją,
    a gdy przyszła do niego, powiedział: Zabierz swego syna.'
  agr-agr: 'Nunikmatai Eliseo Guehazigka untsuka chichajak: “Uchi dukuji untsukta”,
    tima untsukui. Tusa untsukam nunú nuwa Eliseo wajamunum jeganmatai Eliseo chichajak:
    “Juju uchijum jukita, jakache tsagaje”, tiuwai.'
  kyc-kyc: Ilaisame Geyasi kyakale lapala baa lamaiyuo, Wanena endangi kee lena leya.
    Enda doko andakare epeyamo dokopa Ilaisame baa lamaiyuo, Embena ikinyingi doko
    kupyuo nyepe, leya.
  urd-GVU: الیشع نے جیحازی کو آواز دے کر کہا، ”شونیمی عورت کو بُلا لاؤ۔“ وہ کمرے میں
    داخل ہوئی تو الیشع بولا، ”آئیں، اپنے بیٹے کو اُٹھا کر لے جائیں۔“
  deu-1912: 'Und er rief Gehasi und sprach: Rufe die Sunamitin! Und da er sie rief,
    kam sie hinein zu ihm. Er sprach: Da nimm hin deinen Sohn!'
  kan-2017: ಆಗ ಎಲೀಷನು ಗೇಹಜಿಗೆ, “ಶೂನೇಮ್ಯಳನ್ನು ಕರೆ” ಎಂದು ಆಜ್ಞಾಪಿಸಲು ಅವನು ಆಕೆಯನ್ನು ಕರೆದನು.
    ಆಕೆಯು ಬಂದಾಗ, ಎಲೀಷನು ಆಕೆಗೆ, “ನಿನ್ನ ಮಗನನ್ನು ತೆಗೆದುಕೋ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me pining Elisa Gehazi me yog ngak ni nge pining e chitiningin fare tir.
    Ma fa’ani yib fare pin me ga’ar Elisa ngak, “Ba’aray fakam.”
  hlt-MCSB: Gehazi te a khue tih, “Shunam nu te khue laeh,” a ti nah. Anih te a khue
    tih a taengla a pawk pah vaengah tah, “Na capa he poeh laeh,” a ti nah.
  mdy-ETH: ዔልሳዒ ጊያዜም፦ «ናዓሢኮ ዒንዶ ዔኤሌ» ጋዓዛ፥ ዒዛ ሙኬም ዔልሳዒ፦ «ናዖ ኔኤኮ ሃኣዛጌ!» ጌዔኔ።
  twi-ASANTE: Afei, Elisa somaa Gehasi sɛ, “Frɛ abɔfra no na bra.” Ne maame no baeɛ
    no, Elisa ka kyerɛɛ no sɛ, “Wo ba no nie, fa no kɔ.”
  eng-WEBU: He called Gehazi, and said, “Call this Shunammite!” So he called her.
    When she had come in to him, he said, “Take up your son.”
  wal-wal: Yaatin Elssaa7i Gehaaza xeesidi, “Ane ha SHuneemiyo xeesa” yaagiis. Yaagin
    Gehaazi o xeesiis. Xeesin a yiido wode, Elssaa7i o, “Ne na7aa ekka” yaagiis.
  spa-PDDPT: 'Entonces llamó a Giezi: Llama a esta sunamita. La llamó. Cuando ella
    llegó, él le dijo: ¡Alza a tu hijo!'
  gun-gun: 'Ha''e ramo oenoĩ Geazi, ha''e vy aipoe''i ixupe: — Enoĩ ke Suném pygua
    kunha — he''i. Oenoĩ ramo kunha va''e ojexa uka ho''amy profeta pe. Ha''e ramo
    aipoe''i kunha va''e pe: — Eraa ju ke ndepi''a.'
  ilo-ULB: Isu nga inayaban ni Eliseo ni Gehazi ket kinunana, “Ayabam ti Sunamita!”
    Isu nga inayabanna ti babai, ket idi nakastrek isuna iti siled, Kinuna ni Eliseo,
    “Alaemon ti anakmo.”
  kpg-kpg: Elisha ga gahi mai a Gehazi, gaa hai gi mee bolo gi gahigahia mai tinana
    o tama daane. Di madagoaa o mee ne ulu gi lodo, gei Elisha ga helekai gi mee,
    “Deenei dau dama daane.”
  uig-ARA: 'پەيغەمبەر گەھازىنى چاقىرىپ ئۇنىڭغا: شۇنەملىك ئايالنى چاقىرغىن، دېدى. ئۇ
    ئۇنى چاقىرىپ قويدى. ئۇ ئېلىشانىڭ يېنىغا كەلگەندە. ئۇ ئۇنىڭغا: ئوغۇللىرىنى كۆتۈرۈپ
    ئالسىلا، دېدى.'
  sus-sus: Elise naxa Gexasi xili, a a fala a bɛ, «Yi ginɛ Sunamika xili ba.» Ginɛ
    to fa Elise yire, Elise naxa a fala a bɛ, «I xa di tongo.»
  pon-2006: Elisa eri likwerihedo Keasi oh patohwanohng, “Ekerodo liho.” Liho eri
    pwarodo rehn Elisa, a Elisa patohwanohng, “Ale noumw serien.”
  jae-jae: Go eŋ gêmôêc Gehasi ma kêsôm gêdêŋ eŋ gebe “Ômôêc awê Sunemŋa.” Amboac
    tonaŋ eŋ gêmôêc eŋ. Ma awê tau gêdêŋ Elisa gêmêŋ, tec eŋ kêsôm gebe “Ôkôc latôm
    sa.”
  ksd-ksd: 'Ma Elisa i ga oro pa Gekasi, ma i ga biti: Una oro pa ra vavina Sunem.
    Ma i ga oro pa ia. Ma ba i ga ruk pirana, i ga biti: Una puak pa natum.'
  tur-YTC: Gehazi'yi çağırdı ve “Şunemli'yi çağır!” dedi. Böylece onu çağırdı. Kadın
    yanına girdiğinde, “Oğlunu al” dedi.
  grc-BRENT: Καὶ ἐξεβόησεν Ἑλισαιὲ πρὸς Γιεζὶ, καὶ εἶπε, κάλεσον τὴν Σωμανίτην ταύτην·
    καὶ ἐκάλεσε, καὶ εἰσῆλθε πρὸς αὐτόν· καὶ εἶπεν Ἑλισαιὲ, λάβε τὸν υἱόν σου.
  ind-AYT: Lalu, Elisa memanggil Gehazi ke hadapannya dan berkata, “Panggillah perempuan
    Sunem itu ke hadapanku.” Perempuan itu dipanggil dan dia datang kepadanya. Elisa
    berkata, “Angkatlah anakmu.”
  nya-nya: Elisa anayitana Gehazi ndipo anati, “Muyitane Msunemuyo.” Ndipo anaterodi.
    Mayiyo atabwera, Elisa anati, “Tenga mwana wako.”
  hrv-hrv: 'I zovnu Elizej Gehazija i reče: “Pozovi tu Šunamku.” On je pozva. Kad
    je stigla preda nj, reče joj: “Uzmi svoga sina.”'
  mps-mps: Tama Elisago te aga sę ebo bidi Gehasi i olama, tama agabolo e tiwai po
    tama wali, “Nage pelama, e wai aga ida asao po wagi pao,” wali. Awe, tama Gehasigo
    te po odama pai, tama te wego te be peduba ugwa holama, tama te Elisa pibo be
    habuba tula pali, tama Elisago te webolo e tiwai po tama wai, “Tama nago e wai
    sela pao,” wali.
  tpi-tpi: Na Elisa i singautim Gehasi na tokim em olsem, “Yu go tokim mama bilong
    mangi i kam.” Orait Gehasi i mekim olsem, na dispela meri i kam antap na i go
    insait long rum. Na Elisa i tokim em olsem, “Yu ken kisim pikinini bilong yu.”
  dan-1931: 'Derpå kaldte han på Gehazi og sagde: “Kald på Sjunemkvinden!” Han kaldte
    så på hende, og hun kom til ham. Da sagde han: “Tag din Dreng!”'
  vie-OVCB: 'Ông bảo Ghê-ha-si mời người mẹ vào. Khi bà vào, ông bảo: “Con bà đó!”'
  guj-2017: પછી એલિશાએ ગેહઝીને બોલાવીને કહ્યું, “શુનામ્મીને બોલાવ એટલે તેણે તેને બોલાવી,
    જયારે તે ઘરમાં આવી ત્યારે એલિશાએ તેને કહ્યું, “તારા દીકરાને ઊંચકી લે.”
  pon-2006A: Elisa eri likwerihedo Keasi oh patohwanohng, “Ekerodo liho.” Liho eri
    pwarodo rehn Elisa, a Elisa patohwanohng, “Ale noumw serien.”
  por-BRBSL: 'Ele chamou Gehazi, e disse: “Chame este Shunammite!”. Então ele a chamou.
    Quando ela chegou até ele, ele disse: “Pegue seu filho”.'
  cth-cth: Gehazi a kaw teh, Shunam napui kaw haw atipouh. A kaw teh ahni koe a pha
    awh toteh, na capa tawm haw atipouh.
  twi-twi: Afei, Elisa somaa Gehasi se, “Frɛ abofra no na bra.” Ne na no bae no, Elisa
    ka kyerɛɛ no se, “Wo ba no ni, fa no kɔ.”
  hlt-hlt: Gehazi te a khue tih, “Shunam nu te khue laeh,” a ti nah. Anih te a khue
    tih a taengla a pawk pah vaengah tah, “Na capa he poeh laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee yú Keɑsii kɛ dɔ̀: Yúní weè nitipòkù! Kɛ̀ Keɑsi ò yùní. Koò
    kɔtoo Edisee borɛ̀. Kɛ̀ Edisee dɔ̀: Túótɛ́ ɑ birɛ.'
  msy-2020: Ezɨ Elisa Gehasin diagha kamaghɨn a mɨgei, “Nɨ mangɨ otarimɨn amebam mɨkemeghtɨ
    a izɨ.” Ezɨ Gehasi kamaghɨn amizɨ, amizir kam anaga akuir danganimɨn aven ghu.
    Ezɨ Elisa a mɨgei, “Nɨ uan otarim inigh.”
  dop-dop: 'Tǝnɑɣɑ Ilisee tilɑ Kehɑsi sɩ: Polo ń yɑɑ pǝyɑɣɑ too. Toto kɔmɑ, ɩlɛnɑ
    Ilisee tɔmɩ-ɩ sɩ: Kɔɔ ń mʋ nyɑ́ pǝyɑɣɑ.'
  azb-azb: 'Elişa Gehazini çağırıb dedi: «Şunemli qadını çağır». O, qadını çağırdı.
    Qadın Elişanın yanına gələndə o dedi: «Al oğlunu».'
  eng-DBY: And he called Gehazi, and said, Call this Shunammite. And he called her;
    and she came to him. And he said, Take up thy son.
  hin-2017: तब एलीशा ने गेहजी को बुलाकर कहा, “शूनेमिन को बुला ले।” जब उसके बुलाने
    से वह उसके पास आई, “तब उसने कहा, अपने बेटे को उठा ले।” (लूका 7:15)
  wol-KYG: 'Ba loolu amee Alyaasa woo Gewasi ne ko: «Wool ndawas Sunem soosu.» Mu
    woo ndaw sa, mu dikk. Mu ne ko: «Jëlal sa doom.»'
  eng-YLT: And he calleth unto Gehazi, and saith, 'Call unto this Shunammite;' and
    he calleth her, and she cometh in unto him, and he saith, 'Lift up thy son.'
  kne-kne: Inpaayag Eliseo en Gehazi din babai ay taga-Sunem. Idi domateng yan kanana,
    “Alaem nan anak mo.”
  eng-WYC-2017: And he called Gehazi, and said to him, Call thou this Shunammite.
    And she was called, and entered to him. And he said, Take thy son.
  eng-WMBB: He called Gehazi, and said, “Call this Shunammite!” So he called her.
    When she had come in to him, he said, “Take up your son.”
  urd-GVH: इलीशा ने जैहाज़ी को आवाज़ देकर कहा, “शूनीमी औरत को बुला लाओ।” वह कमरे में
    दाख़िल हुई तो इलीशा बोला, “आएँ, अपने बेटे को उठाकर ले जाएँ।”
  rug-rug: Meke tiokia Ilaisa se Qehazi, meke tozi nia sa pude la tiokia sa tinana
    sa koburu. Meke sipu nuquru mae sa tinana, si zama la koasa se Ilaisa, “Hie sa
    tumu,” gua si asa.
  gaz-gaz: Elsaaʼis Gehaazin waamee, “Dubartii Suunam sana as waami” jedhe. Innis
    ishee waame. Elsaaʼi yommuu isheen gara isaa dhuftetti, “Kunoo mucaa kee fudhadhu”
    jedheen.
  fra-LSG: 'Élisée appela Guéhazi, et dit: Appelle cette Sunamite. Guéhazi l’appela,
    et elle vint vers Élisée, qui dit: Prends ton fils!'
  gnn-gnn: Ga yurruna ŋayi Yelatjiya wäthun ŋäṉḏi'mirriŋuwunydja, ga waŋa bitjanna
    nhanukala, “Dhuwalana nhuŋu yothuny'tja. Liŋguna ŋayi walŋana!”
  yal-yal: Elise yi Gexasi xili, a naxa, “Sunami kaan xili.”
  haw-1868: Kahea aku la oia ia Gehazi, i aku la, E hea aku i ka wahine no Sunema.
    Kahea aku la kela ia ia; a hiki mai la ia io na la, i aku la o Elisai, E kaikai
    ae oe i kau keiki.
  arb-NAV: 'فَاسْتَدْعَى جِيحَزِي وَقَالَ: «ادْعُ هَذِهِ الشُّونَمِيَّةَ». وَعِنْدَمَا
    مَثَلَتْ أَمَامَهُ قَالَ: «احْمِلِي ابْنَكِ!»'
  ewe-ewe: Elisa yɔ Gehazi eye wògblɔ nɛ be, “Yɔ Sunami nyɔnu la vɛ.” Eyi ɖayɔe. Esi
    nyɔnu la va la, egblɔ nɛ be, “Xɔ viwò ŋutsuvi la.”
  eng-LEE: 'And he called Gechazi, and said, Call this Shunammite: so he called her,
    and she came in unto him; and he said, Take up thy son.'
  gvn-gvn: '@see-verse:2KI.004.035'
  asm-FB: তেতিয়া ইলীচাই গেহজীক মাতি ক’লে, “চূনেমীয়ানীক মাতা!” তাতে গেহজীয়ে তেওঁক
    মাতি আনিলে। মহিলাগৰাকী কোঁঠালিটোলৈ অহাত ইলীচাই ক’লে, “তোমাৰ ল’ৰাটিক লোৱা।”
  sus-A: عٍلِسٍ نَشَ فٍشَسِ شِلِ، عَ عَ قَلَ عَ بّ، «يِ فِنّ سُنَمِكَ شِلِ بَ.» فِنّ
    تٌ قَ عٍلِسٍ يِرٍ، عٍلِسٍ نَشَ عَ قَلَ عَ بّ، «عِ شَ دِ تٌنفٌ.»
  fra-SBL: 'Il appela Guéhazi, et dit : « Appelle cette Shunamite ! » Il l''appela
    donc. Quand elle fut entrée chez lui, il dit : « Prends ton fils. »'
  hbo-hbo: וַיִּקְרָ֣א אֶל־גֵּיחֲזִ֗י וַיֹּ֙אמֶר֙ קְרָא֙ אֶל־הַשֻּׁנַמִּ֣ית הַזֹּ֔את
    וַיִּקְרָאֶ֖הָ וַתָּבֹ֣וא אֵלָ֑יו וַיֹּ֖אמֶר שְׂאִ֥י בְנֵֽךְ׃
  piu-2006: '@see-verse:2KI.004.035'
  kik-kik: Nake Elisha agĩĩta Gehazi, akĩmwĩra atĩrĩ, “Ĩta mũtumia ũcio Mũshunami.”
    Nake akĩmwĩta. Rĩrĩa mũtumia ookire-rĩ, Elisha akĩmwĩra atĩrĩ, “Oya mũrũguo.”
  fra-NCL: 'Elisée appela Giézi, et dit : « Appelle la Sunamite. » Giézi l’ayant appelée,
    elle vint vers Elisée qui lui dit : « Prends ton fils. »'
  cek-AK: Elisha mah Gehazi to kawk moe, Shunam nongpata to kawksak. To pongah anih
    mah nongpata to kawk pae. Nongpata anih khaeah phak naah, Elisha mah, Na capa
    hae la lai ah, tiah a naa.
  cuk-cuk: 'Geb, Eliseo, Gieziʼse goted, ega sogded: —Ome-Sunam-neggweburginedse be
    gornae. Degi, Giezi omegwase gorapid. Omegwa Eliseoʼse nonigu, Eliseo ega sogded:
    —Be-mimmi be sue.'
  uig-CYR: 'Пәйғәмбәр Гәһазини чақирип униңға: Шунәмлик аялни чақирғин, деди. У уни
    чақирип қойди. У Елишаниң йениға кәлгәндә. У униңға: Оғуллирини көтирип алсила,
    деди.'
  tel-2017: అప్పుడు ఎలీషా గేహజీని పిలిచి “ఆ షూనేమీ స్త్రీని పిలుచుకురా” అన్నాడు. అతడు
    ఆమెను పిలుచుకు వచ్చాడు. ఆమె గది లోపలికి వచ్చింది. ఎలీషా ఆమెతో “నీ కొడుకుని ఎత్తుకో”
    అన్నాడు.
  hat-BSA: 'Li te rele Guéhazi e te di: “Rele Sinamit lan.” Konsa, li te rele li.
    Lè li te antre kote li, li te di: “Ranmase pran pitit ou a.”'
  kos-kos: Elisha el pangnol Gehazi ac fahk nu sel elan som pangonma nina kien tulik
    sac. Ke nina sac el utyak, Elisha el fahk nu sel, “Wen nutum uh pa inge.”
  hbo-WLC: וַיִּקְרָ֣א אֶל־גֵּיחֲזִ֗י וַיֹּ֙אמֶר֙ קְרָא֙ אֶל־הַשֻּׁנַמִּ֣ית הַזֹּ֔את
    וַיִּקְרָאֶ֖הָ וַתָּב֣וֹא אֵלָ֑יו וַיֹּ֖אמֶר שְׂאִ֥י בְנֵֽךְ׃
  ibo-ibo: Ịlaisha kpọrọ Gehazi sị ya, “Kpọọ nwanyị Shunem.” Ya mere, ọ kpọrọ ya.
    Mgbe ọ bịakwutere ya, ọ sịrị, “Kuru nwa gị.”
  ory-ory: ଏଥିରେ ସେ ଗିହେଜୀକୁ ଡାକି କହିଲେ, “ସେହି ଶୁନେମୀୟା ସ୍ତ୍ରୀକୁ ଡାକ।” ତହୁଁ ସେ ତାହାକୁ
    ଡାକିଲା। ଆଉ ସେ ତାଙ୍କ ନିକଟକୁ ଆସନ୍ତେ, ସେ କହିଲେ, “ତୁମ୍ଭ ପୁତ୍ରକୁ ନିଅ।”
  chk-chk: Mürin, Elisa a körato Kehasi o üreni, “Kopwe körato ewe fin Shunem.” Iwe,
    Kehasi a körato neminewe. Nge lupwen a feito, Elisa a üreni, “Kopwe eki noum we
    ät.”
  rop-rop: Ilaisha bin jingat langa Gehasi en imbin dalim im blanga jingat langa det
    lilboi mami. En wen det mamiwan bin kaman insaid Ilaisha bin dalim im, “Iya na
    yu san.”
  ukr-1871: 'І кликнув тодї Гієзія й звелїв: Поклич сюди Сунамійку. І як увійшла покликана,
    сказав він: Возьми синка твого.'
  deu-1951: 'Und er rief Gehasi und sprach: Rufe die Sunamitin! Da rief er sie, und
    als sie zu ihm hereinkam, sprach er: Da nimm deinen Sohn!'
  eng-JPS: 'And he called Gehazi, and said: ''Call this Shunammite.'' So he called
    her. And when she was come in unto him, he said: ''Take up thy son.'''
  srp-1865: 'Tada dozva Gijezija i reèe mu: zovi Sunamku. I on je dozva, te doðe k
    njemu. I on joj reèe: uzmi sina svojega.'
  lug-lug: Awo Erisa n’ayita Gekazi n’amugamba nti, “Yita Omusunammu oyo.” N’amuyita.
    Omusunammu bwe yajja n’amugamba nti, “Situla omwana wo.”
  heb-heb: ויקרא אל גיחזי ויאמר קרא אל השנמית הזאת ויקראה ותבוא אליו ויאמר שאי בנך׃
  ben-IRV: তখন তিনি গেহসিকে ডেকে বললেন, “ঐ শূনেমীয়াকে ডাক।” সে তাঁকে ডাকলে স্ত্রীলোকটী
    তাঁর কাছে আসলেন। ইলীশায় বললেন, “আপনার ছেলেকে তুলে নিন।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਗੇਹਾਜੀ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, “ਇਸ ਸ਼ੂਨੰਮੀ ਨੂੰ ਸੱਦ ਲੈ।” ਸੋ ਉਸ ਨੇ ਉਹ ਨੂੰ
    ਸੱਦਿਆ ਅਤੇ ਜਦੋਂ ਉਹ ਉਸ ਦੇ ਕੋਲ ਅੰਦਰ ਆਈ ਤਾਂ ਉਹ ਬੋਲਿਆ, “ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਚੁੱਕ ਲੈ।”
  mya-JVB: ဧလိရှဲသည် ဂေဟာဇိ ကို ခေါ် ၍ ၊ ရှုနင် မြို့သူမိန်းမကို ခေါ် လိုက်ဟုဆို သည်အတိုင်း
    ခေါ် ၍ သူသည် ရောက် လာသောအခါ ၊ ဧလိရှဲ က သင် ၏သား ကို ချီ ယူ လော့ဟု ဆို ၏
  tbg-tbg: Avu rampai kovaro Elisaava tavero, Gehaasira aarama kero tiharo, Vira nora
    aarairaro uruarire, tuvaro nahenti viva uruvaro Elisaava tiharo, Ho nena maaqu
    vitaane, tiro.
  hmo-hmo: Elisaia ese Gehasi ia boiria, ia gwau, “Suneme hahine do oi boiria.” Vadaeni
    ia boiria. Hahine be ia mai, bona Elisaia ia gwau, “Oiemu natuna do oi abia isi.”
  urd-urd: तब उसने जेहाज़ी को बुला कर कहा, “उस शूनीमी 'औरत को बुला ले।” तब उसने उसे
    बुलाया, और जब वह उसके पास आई, तो उसने उससे कहा, “अपने बेटे को उठा ले।”
  rus-SYN: 'И позвал он Гиезия и сказал: позови эту Сонамитянку. И тот позвал ее.
    Она пришла к нему, и он сказал: возьми сына твоего.'
  bqc-SIM: 'Ɔ̃ Ɛlizi Geazi sìsi a òɛ̀: Sunɛũ nↄɛpi sísi. Kɛ́ à mↄ̀, ↄ̃ Ɛlizi
    òɛ̀: Ǹ n nɛ́ sɛ́.'
  tcz-CHONGTHU: Hijouchun Elisha’n Gehazi chu akouvin, “Chapangpa nuchu gakouvin”
    ati. Amanu ahung lutphat’in, nachapa hikom’a aum’e kilahtan ati.
  mar-mar: अलीशाने गेहजीला हाक मारुन त्या शूनेमकरिणीला बोलवण्यास सांगितले. त्याने
    तिला बोलविल्यावर ती खोलीत आल्यावर, अलीशा तिला म्हणाला, “तुझ्या मुलाला उचलून घे.”
  qub-qub: 'Chaura Giezita Eliseo gayarcur niran: «Cananga gayamuy wasiyoj warmita.»
    Gayaptin warmi shamur yaycuran Eliseo caycashan cajman. Chaura Eliseoga «Cä wamrayqui»
    nir entregaycuran.'
  bqp-bqp: 'Akũ Ɛlisa Geazi sìsi à pìnɛ: Ǹ Sunɛmu nↄgbɛ̃ pì sísi. Kũ à à sìsi à
    sù, akũ Ɛlisa pìnɛ: N nɛ́n dí.'
  hat-hat: 'Elize rele Gerazi, li di l'': —Rele madanm lan pou mwen. Lè madanm lan
    vini, li di l'': —Men pitit gason ou lan.'
  eng-BSB: Elisha summoned Gehazi and said, “Call the Shunammite woman.” So he called
    her and she came. Then Elisha said, “Pick up your son.”
  eng-WEBPB: He called Gehazi, and said, “Call this Shunammite!” So he called her.
    When she had come in to him, he said, “Take up your son.”
  kbq-kbq: Ana'ma nehiana Elisa'a Gehasina kehigeno egeno anage huno asmi'ne, vunka
    nererana ome kehugeno eno, higeno kema hiaza huno Gehasi'a ana ara ome kehigeno
    emarerigeno, Elisa'a huno, ne'mofavreka'a ete avro.
  nhe-BL: 'Huan Eliseo quinotzqui Giezi huan quiilhui: ―Xijnotza nopa sihuatl tlen
    nica ehua. Huajca quinotzqui. Huan quema calajqui, Eliseo quiilhui: ―Nica itztoc
    mocone.'
  bus-bus: 'Ben Ɛlisa Geazi sìsi à bènɛ: Ǹ Sunɛmu nↄgbɛ̃ pì sísi. Kɛ̀ à à sìsi à mↄ̀,
    ben Ɛlisa bènɛ: N nɛ́n yɛ̀.'
  gub-BL: Na'e wenoz Erizew Zeazi kury. — Enoz ihy imuwà ty, i'i izupe. Kuzà a'e pe
    heixe mehe uze'eg Erizew izupe. — Epyhyk nememyr, i'i izupe.
  eng-DRA: 'And he called Giezi, and said to him: Call this Sunamitess. And she being
    called, went in to him: and he said: Take up thy son.'
