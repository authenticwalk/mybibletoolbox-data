  urd-GVH: जैहाज़ी हैरान होकर बोला, “यह कैसे मुमकिन है? यह तो 100 आदमियों के लिए काफ़ी
    नहीं है।” लेकिन इलीशा ने इसरार किया, “इसे लोगों में तक़सीम कर दो, क्योंकि रब फ़रमाता
    है कि वह जी भरकर खाएँगे बल्कि कुछ बच भी जाएगा।”
  rug-rug: Ba olaṉa la ia sa se Ilaisa, “Balabala ia goi sapu kote pada koari ka keke
    gogoto tie si arini?” Meke olaṉa la ia Ilaisa si asa, “Mamu poni mo sina zama
    nia e Zihova sapu kaqu henai rini, ba kote koa hola si kaiqa ginani,” gua.
  gaz-gaz: Tajaajilaan isaa immoo, “Ani akkamiinan waan kana nama dhibba tokko duratti
    dhiʼeessuu dandaʼa?” jedhee gaafate. Elsaaʼi garuu, “Akka isaan nyaataniif namootaaf
    kenni. Waaqayyo akkana jedhaatii; ‘Isaan nyaatanii hambaa illee ni qabaatu’ ”
    jedhee deebise.
  fra-LSG: 'Son serviteur répondit: Comment pourrais-je en donner à cent personnes?
    Mais Élisée dit: Donne à ces gens, et qu’ils mangent; car ainsi parle l’Éternel:
    On mangera, et on en aura de reste.'
  yal-yal: A walikɛɛn yi a yabi, a naxa, “N nɔɛ a soɛ muxu kɛmɛ yii di?” Koni, Elise
    yi a fala a xa, a naxa, “A so muxuni itoe yii, e xa a don, amasɔtɔ Alatala ito
    nan falaxi, a naxa, ‘E e dɛgema nɛn, a dɔnxɛn yi lu.’ ”
  haw-1868: I aku la kana mea lawelawe, Ka! e waiho anei au i keia mea imua o ka haneri
    kanaka? I hou mai la ia, E haawi aku na na kanaka, e ai ai lakou; no ka mea, ke
    olelo mai nei o Iehova peneia, E ai lakou, a koe no.
  arb-NAV: 'فَقَالَ خَادِمُهُ: «مَاذَا؟ هَلْ أَضَعُ هَذَا أَمَامَ مِئَةِ رَجُلٍ؟»
    فَقَالَ أَلِيشَعُ: «أَعْطِ الرِّجَالَ لِيَأْكُلُوا، لأَنَّهُ هَذَا مَا يَقُولُ
    الرَّبُّ: إِنَّهُمْ يَأْكُلُونَ مِنْهَا وَيَفْضُلُ عَنْهُمْ».'
  ewe-ewe: Gehazi bia be, “Nuɖuɖu sue sia ade na ame alafa ɖeka siawoa?” Ke Elisa
    gblɔ be, “Tsɔe na wo ko elabena Yehowa gblɔ be nuɖuɖu la asu ame sia ame eye ɖe
    gɔ̃ hã agatsi anyi!”
  eng-LEE: And his servitor said, What, shall I set this before a hundred men? And
    he said, Give it unto the people, that they may eat; for thus hath said the Lord,
    They shall eat, and shall leave [thereof].
  asm-FB: তেওঁৰ দাসে ক’লে, “কি! মই ইয়াক এশজন লোকৰ আগত থম নে?” ইলীচাই উত্তৰত ক’লে,
    “তুমি লোকসকলক ইয়াকে খাবলৈ দিয়া; কিয়নো যিহোৱাই কৈছে, ‘তেওঁলোকে খাব আৰু কিছু
    বাকীও থাকিব।’”
  sus-A: عَ بَتُلَ نَشَ عَ قَلَ عَ بّ، «ﭑ يِ دٌنسٍ عِتَشُنمَ يِ شّمّ كّمّ بِرِن نَ
    دِ؟» عٍلِسٍ نَشَ عَ قَلَ، «دٌنسٍ عِتَشُن يِ مِشِيٍ رَ تُن، عَلَكٌ عٍ شَ عٍ دّفٍ،
    بَرِ مَ عَلَتَلَ نَن عَ مَسٍنشِ، ‹يِ مِشِيٍ بِرِن عٍ دّفٍمَ نّ، تَامِ دْنشْي مَن
    لُ.›»
  fra-SBL: 'Son serviteur dit : « Quoi, je dois mettre cela devant cent hommes ? »
    Mais il dit : « Donne-le au peuple, qu''il mange, car Yahvé a dit : « Ils mangeront
    et il en restera ». »'
  hbo-hbo: וַיֹּ֙אמֶר֙ מְשָׁ֣רְתֹ֔ו מָ֚ה אֶתֵּ֣ן זֶ֔ה לִפְנֵ֖י מֵ֣אָה אִ֑ישׁ וַיֹּ֗אמֶר
    תֵּ֤ן לָעָם֙ וְיֹאכֵ֔לוּ כִּ֣י כֹ֥ה אָמַ֛ר יְהוָ֖ה אָכֹ֥ל וְהֹותֵֽר׃
  kik-kik: 'Nayo ndungata yake ĩkĩmũũria atĩrĩ, “Ndaahota atĩa kũhe andũ igana rĩmwe
    mĩgate ĩno?” No Elisha akĩmũcookeria atĩrĩ, “Mĩnengere andũ marĩe. Nĩgũkorwo Jehova
    ekuuga ũũ: ‘Mekũrĩa na matigie.’ ”'
  fra-NCL: 'Son serviteur répondit : « Comment mettrai-je cela devant cent personnes ? »
    Mais Elisée dit : « Donne aux gens et qu’ils mangent. Car ainsi dit Yahweh : On
    mangera, et il y aura un reste. »'
  cek-AK: A tamna mah, kawbangmaw hae khue hae kami cumvaito hmaa ah ka patoem pae
    thai tih? tiah a naa. Toe Elishah mah, Kaminawk mah caak o hanah patoem paeh,
    tiah a naa. Angraeng mah, Nihcae caak boep o pacoengah, amtlai vop tih, tiah thui
    boeh, tiah a naa.
  cuk-cuk: 'E-mai abin-sogded: —¿Wede unniosi, dulemar-dulataledga (100) an mimier?
    Degi, Eliseo, e-mai-abin sogded: —Gwenadganga mas mimie. Ar weyob Bab-Jehová soged:
    ‘Mas gunmaloed, degi, amba gwabguoed.’'
  uig-CYR: 'Униң хизмәткари: Шуни бир йүз адәмниң алдида қандақ қоялаймән? деди. Елиша:
    Хәлиққә йегили бәргин; чүнки Пәрвәрдигар мундақ дәйду: Улар йәйду вә униңдин ешип
    қалиду, деди.'
  tel-2017: అయితే అతని సేవకుడు “ఏమిటీ? వందమందికి తినడానికి ఈ మాత్రం వాటిని వడ్డించాలా?”
    అన్నాడు. దానికి అతడు “వారు తినడానికి వడ్డించు. ఎందుకంటే ‘వారు తినగా ఇంకా మిగులుతాయి’
    అని యెహోవా చెప్తున్నాడు” అన్నాడు.
  hat-BSA: 'Asistan li an te di: “Kisa, èske mwen va mete sa a devan san moun?” Men
    li te di: “Bay pèp la pou yo kab manje, paske se konsa SENYÈ a pale: ‘Yo va manje
    e va genyen ki rete.’”'
  bxh-bxh: Na tau lau fayofayo ya liba iyen, Ii–yui, kalahe te hige dodoga 100 gonowadi.
    Ilaisa alinana ya bui iyen, Guyau ya liba iyen, “Haba sa anꞌan ee–, bogadi sa
    yahayaha na ota fahidi u feledi.”
  kos-kos: na mwet kulansap sac siyuk, “Ku mea, kom nunku mu ma inge ac fal nu sin
    mwet siofok?” Elisha el topuk, “Sang elos in mongo, mweyen LEUM GOD El fahk mu
    elos ac mongo, na ac srakna oasr luwa.”
  hbo-WLC: וַיֹּ֙אמֶר֙ מְשָׁ֣רְת֔וֹ מָ֚ה אֶתֵּ֣ן זֶ֔ה לִפְנֵ֖י מֵ֣אָה אִ֑ישׁ וַיֹּ֗אמֶר
    תֵּ֤ן לָעָם֙ וְיֹאכֵ֔לוּ כִּ֣י כֹ֥ה אָמַ֛ר יְהוָ֖ה אָכֹ֥ל וְהוֹתֵֽר׃
  ibo-ibo: Onye na-ejere ya ozi jụrụ, “Olee otu m ga-esi chee ihe a nʼihu narị mmadụ?”
    Ma Ịlaisha zara, “Chịrị ya nye ndị mmadụ a ka ha rie, nʼihi na otu a ka Onyenwe
    anyị kwuru, ‘Ha ga-eriju afọ ha, nwekwa ndị ga-afọdụkwa.’ ”
  ory-ory: ତହୁଁ ତାଙ୍କ ଦାସ କହିଲା, “କʼଣ, ଶହେ ଲୋକଙ୍କ ଆଗରେ ଏହା ରଖିବି?” ମାତ୍ର ଇଲୀଶାୟ କହିଲେ,
    “ଲୋକମାନଙ୍କୁ ଦିଅ, ସେମାନେ ଭୋଜନ କରନ୍ତୁ; କାରଣ ସଦାପ୍ରଭୁ ଏହା କହନ୍ତି, ‘ସେମାନେ ଭୋଜନ କରିବେ
    ଓ ତହିଁରୁ ଅବଶିଷ୍ଟାଂଶ ରଖିବେ।’”
  chk-chk: 'Nge ewe chon angang a aisini, “Ifa usun, epwe naf ai üpwe amongöü ngeni
    ekei ipükü mwän ei mongö?” Nge Elisa a apasasefäli, “Kopwe ngeni ekewe mwän ewe
    mongö pwe repwe mongö. Pun iei alon ewe Samol mi Lapalap: Repwe mongö, nge epwe
    pwal wor lusur.”'
  rop-rop: Bat im wekinmen bin tok, “Yu reken dislot daga naf blanga wi holot?” En
    Ilaisha bin tok, “Gibit olabat blanga dagat na, dumaji YAWEI bin tok olabat kaan
    binijimap detlot.”
  ukr-1871: 'Слуга ж його відказав: Що тут класти перед сотнею чоловіка? Він же каже:
    Дай людям, нехай їдять, так бо говорить Господь: Їсти муть, та ще й зостанеться.'
  deu-1951: 'Sein Diener sprach: Wie kann ich das hundert Männern vorsetzen? Er aber
    sprach: Gib es dem Volk, daß sie essen! Denn also spricht der HERR: Man wird essen,
    und es wird übrigbleiben!'
  eng-JPS: 'And his servant said: ''How should I set this before a hundred men?''
    But he said: ''Give the people, that they may eat; for thus saith the LORD: They
    shall eat, and shall leave thereof.'''
  srp-1865: 'A sluga mu reèe: kako æu to postaviti pred sto ljudi? Opet reèe: postavi
    narodu, neka jedu; jer je tako kazao Gospod: ješæe, i preteæi æe.'
  lug-lug: Omuweereza we n’amuddamu nti, “Bino mbigabula ntya abantu ekikumi?”
  heb-heb: ויאמר משרתו מה אתן זה לפני מאה איש ויאמר תן לעם ויאכלו כי כה אמר יהוה אכל
    והותר׃
  ben-IRV: তখন তাঁর পরিচারক বলল, “আমি কি একশো জন লোককে এটি পরিবেশন করব?” কিন্তু ইলীশায়
    বললেন, “এই লোকদের খেতে দাও; কারণ সদাপ্রভু এই কথা বলেন, ‘তারা খাবে ও কিছু বাকীও
    থাকবে’।”
  pan-pan: ਪਰ ਉਸ ਦੇ ਸੇਵਕ ਨੇ ਆਖਿਆ, “ਮੈਂ ਸੌ ਆਦਮੀਆਂ ਦੇ ਅੱਗੇ ਇਹ ਕਿਵੇਂ ਰੱਖ ਸਕਦਾ ਹਾਂ?” ਅੱਗੋਂ
    ਉਹ ਬੋਲਿਆ, “ਲੋਕਾਂ ਨੂੰ ਦੇ ਕਿ ਉਹ ਖਾਣ।” ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਖਾਣਗੇ ਤੇ ਬਾਕੀ
    ਛੱਡਣਗੇ।
  mya-JVB: ကျွန် ကအဘယ်သို့ နည်း။ ကျွန်တော်သည် လူ တရာ ကို ဤ မျှနှင့် ကျွေး နိုင်ပါမည်လောဟုမေး
    လျှင်၊ ဧလိရှဲက ဤ” လူ များကို ကျွေး လော့။ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထိုသူတို့သည်
    ဝစွာ စား ကြသော်လည်း စားစရာကျန်ကြွင်း လိမ့်မည်ဟု မိန့် တော်မူကြောင်း ကို ပြောဆိုသော်၊”
  tbg-tbg: 'Ho minti tuvaro vira kaiqa vaiintivano aqao tiro, Paropeti vaiinti 100
    variavaro maa karava kia ho vikaqi varianarove, tuvaro Elisaava tiharo, Ho qaqi
    nimira naate. Noravano Kotiva mintima tivo: Vika kara ho naivaro hini karavano
    qaqima varianarove, tivo, tiro.'
  hmo-hmo: To hesiai tauna ia gwau, “Inai peroveta orea be tatau 100, inai beredi
    ena bada be hegeregere lasi.” Elisaia ia haere, ia gwau, “Idia dekenai do umui
    henia, do idia ania, badina be Lohiabada ia hereva vadaeni, idia be do idia aniani
    ore murinai, beredi haida, idia ania lasi gaudia do idia noho.”
  urd-urd: उसके ख़ादिम ने कहा, “क्या मैं इतने ही को सौ आदमियों के सामने रख दूँ?” फिर
    उसने फिर कहा, लोगों को दे दे, ताकि वह खाएँ; क्यूँकि ख़ुदावन्द यूँ फ़रमाता है,
    “वह खाएँगे और उसमें से कुछ छोड़ भी देंगे।”
  rus-SYN: 'И сказал слуга его: что тут я дам ста человекам? И сказал он: отдай людям,
    пусть едят, ибо так говорит Господь: “насытятся, и останется”.'
  bqc-SIM: 'Ɔ̃ aà zĩkɛna aà là à mɛ̀: Gbɛ̃́piↄ gbɛ̃ↄn basↄoɛ, kpelewa má bee
    dilɛnɛ́i? A wèwà à mɛ̀: Kpámá aa só, asa Dii mɛ̀ aa soɛ, a kĩni i ɛa gↄ̃.'
  tcz-CHONGTHU: Asohpan jong an ahinsem in, hicheng seh’a hi mihem jakhat jen iti
    kivah dingham atin ahileh Elisha’n ahin donbut’in mipihon aneh diuvin pedoh’un,
    ajeh chu Pakaiyin aseije, “Mijousen neuvintin phabep val nalai ding ahi,” ati.
  mar-mar: त्याचा सेवक म्हणाला, “शंभर मनुष्यांना हे कसे पुरणार?” पण अलीशा म्हणाला,
    “तू ते सर्वांना वाटून दे. परमेश्वर म्हणतो, त्यांनी खाल्ल्यावर त्यातून काही उरेल.”
  soq-soq: Tane Elaisa nolawa dewalala wanase, “E ambi waiana, apana 100 wadena mai
    nana napua rua?” Tane Elaisa leusane wanase, “Iawe God wadia mo nana napue pokamopio
    moawa epu, sa baiwa nana mo wanamona.”
  qub-qub: 'Chaura uywaynin niran: «¿Imanöpataj pachac (100) runacunapaj aypächishaj
    ichicllataga?» Niptin Eliseo niran: «Chaylla captinpis garay. Tayta Diosmi nin:
    ‹Micuptin aypangami; asta puchongarämi.› »'
  bqp-bqp: 'Akũ a zĩkɛri a là à pì: Gbɛ̃ pìnↄ kà gbɛ̃nↄn basↄↄro, deran mani abire
    kpaatɛńnɛ nàa? À wèa à pì: Ǹ kpáḿma ò só, zaakũ Dikiri pì oni só, a kpara ni
    gↄ̃.'
  hat-hat: 'Men domestik la di l'': —Ki jan pou m'' rive bay san moun manje ak ti
    pwovizyon sa a? Elize reponn li: —Ba yo l'' pou yo manje, paske Seyè a di y''ap
    manje kont yo, y''ap kite rès.'
  eng-BSB: 'But his servant asked, “How am I to set twenty loaves before a hundred
    men?” “Give it to the people to eat,” said Elisha, “for this is what the LORD
    says: ‘They will eat and have some left over.’”'
  eng-WEBPB: His servant said, “What, should I set this before a hundred men?” But
    he said, “Give it to the people, that they may eat; for the LORD says, ‘They will
    eat, and will have some left over.’”
  kbq-kbq: Anage higeno kato ne'amo'a Elisana antahigeno, Inankna hu'na ama 100'a
    vahera, asama ne'zana zamisuge'za negahaze. Higeno Elisa'a ana kemofo nona huno,
    Zaminke'za neho. Na'ankure Ra Anumzamo'a huno, nenesageno mago'a amne megahie
    hianki zaminke'za neho.
  nhe-BL: 'Pero nopa tlatequipanojquetl quiilhui: ―Ni tlacualistli nelquentzi. Huajca
    ¿quejatza huelis quinaxilis para niquintlamacas nopa 100 tlacame? Huan Eliseo
    quinanquili: ―Xiquinmajmaca nopa tlacame para ma quicuaca, pampa TOTECO quiijtohua
    quichihuas para nochi tlacuase cuali huan hasta mocahuas tlacualistli.'
  bus-bus: 'Ben à zĩkɛri à là à bè: Gbɛ̃ pìnↄ kà gↄ̃ↄn basↄↄro, dian mɛ́ beee kpaatɛńnɛ
    nà? À wèàla à bè: Ǹ kpáḿma aↄ̃ só, zaakɛ Dii bè aↄ̃é só, à kpaa é gↄ̃.'
  gub-BL: Upuranu uma'ereko ma'e hehe. — Aipo uhyk putar 100 awa wanupe nehe, i'i
    izupe. Uwazar Erizew ize'eg izupe. — Emono wanupe nehe. U'u putar wà nehe. Nezewe
    i'i Tupàn Tuweharupi Wiko Ma'e a'e kury. — U'u putar wà nehe. Uhyk putar wanupe
    nehe. Heta we putar ikurer nehe, i'i a'e, i'i Erizew izupe.
  eng-DRA: 'And his servant answered him: How much is this, that I should set it before
    a hundred men? He said again: Give to the people, that they may eat: for thus
    saith the Lord: They shall eat, and there shall be left.'
