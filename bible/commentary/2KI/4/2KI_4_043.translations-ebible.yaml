verse: 2KI.004.043
translations:
  mal-C: '“ഞാനിതെങ്ങനെ നൂറുപേർക്കു വിളമ്പും?” എന്ന് അദ്ദേഹത്തിന്റെ ഭൃത്യൻ ചോദിച്ചു.
    എലീശാ പിന്നെയും: “ഇതു ജനങ്ങൾക്കു തിന്മാൻ കൊടുക്കുക; ‘അവർ തിന്നുകയും ശേഷിപ്പിക്കുകയും
    ചെയ്യും’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Sein Diener erwiderte: Wie kann ich das hundert Männern vorlegen? Er aber
    sprach: Gieb den Leuten, daß sie essen! Denn so spricht Jahwe: Essen werden sie
    und noch übrig lassen!'
  lin-lin: 'Mosali na ye atunaki : — Nakokoka ndenge nini kokabola mapa oyo na bato
    nkama moko ? Elize alobaki lisusu : — Kabolela yango bato nyonso mpo ete balia,
    pamba te tala Liloba oyo Yawe alobi : « Bakolia, bakotonda mpe bakotika mosusu. »'
  eng-LSV: 'And his minister says, “How do I give this before one hundred men?” And
    he says, “Give to the people, and they eat, for thus said YHWH: Eat and leave”;'
  eng-GNV: 'And his seruant answered, How shoulde I set this before an hundreth men?
    He sayd againe, Giue it vnto the people, that they may eate: for thus sayth the
    Lord, They shall eate, and there shall remaine.'
  eng-WEBSTER: 'And his servitor said, What, should I set this before a hundred men?
    He said again, Give the people, that they may eat: for thus saith the LORD, They
    shall eat, and shall leave of it .'
  nhw-BL: 'Pero nopa tequipanojquetl quiilhui: ―Ni tlacualistli nelquentzi. Huajca
    ¿quenicatza huelis quinaxilis para niquintlamacas nopa 100 tlacame? Huan Eliseo
    quinanquili: ―Xiquinmajmaca nopa tlacame para ma quicuaca, pampa TOTECO quiijtohua
    quichihuas para nochi tlacuase cuali huan hasta mocahuas tlacualistli.'
  swh-ONEN: 'Mtumishi wake akamuuliza, “Nitawezaje kuandaa hii mbele ya watu mia?”
    Lakini Elisha akajibu, “Wape watu ili wale. Kwa maana hivi ndivyo asemavyo Bwana:
    ‘Watakula na kusaza.’ ”'
  bba-bba: Adɑmɑ sɔm kowo wi, u nùn wisɑ u nɛɛ, ɑmɔnɑ kon kpĩ n kɑ dĩɑ nini tɔmbu
    wunɔbu (100) diisiɑ. Mɑ Elisee u mɑɑ nùn wisɑ u nɛɛ, ɑ ye tɔn be kpuro bɔnu kuo.
    Domi Yinni Gusunɔ u nɛɛ, bɑɑwure u koo wɑ u di, kpɑ nu tiɑrɑ.
  eng-KJVCPB: 'And his servitor said, What, should I set this before an hundred men?
    He said again, Give the people, that they may eat: for thus saith the Lord, They
    shall eat, and shall leave thereof.'
  luo-luo: 'Jatichne nopenjo niya, “Ere kaka daket chiemo matin-gi ne ji mia achiel?”
    Elisha nomedo mana wachone niya, “Mi ji chiemo mondo ocham. Nimar Jehova Nyasaye
    wacho kama: ‘Gibiro chiemo kendo chiemo moko biro dongʼ.’ ”'
  meu-meu: 'A ena hesiai tauna eto, Tatau sinahu ta vairadiai ede baina dabarai toma?
    Ma e hamaoroa, eto, Tatau a henidia, bae aniani, badina be Iehova na ini e gwau
    tomamu: Bae aniani, bona bahudia na bae mia.'
  npi-ULB: तिनको सेवकले भन्यो, “एक सय जना मानिसलाई मैले यसबाट कसरी भाग पुर्‍याउन सक्छु
    र ?” तर एलीशाले भने, “यो मानिसहरूलाई ताकि तिनीहरूलेखान सकून्, किनकि परमप्रभु भन्‍नुहुन्छ,
    'तिनीहरूले खानेछन्, र केही बच्‍नेछ' ।”
  yor-yor: '“Báwo ni èmi yóò ṣe gbé èyí ka iwájú àwọn ọgọ́rùn-ún ènìyàn?” ìránṣẹ́
    rẹ̀ béèrè. Ṣùgbọ́n Eliṣa dá a lóhùn pé, “Gbé e fún àwọn ènìyàn láti jẹ, nítorí
    èyí ni ohun tí Olúwa sọ: ‘Wọn yóò jẹ yóò sì tún ṣẹ́kù.’ ”'
  emp-NTPO: 'Idji nezocaba jarasia: –Naʌ̃ maãrĩ quiruba ¿mʌ̃a sãwã cien ẽberãrãda
    ne cobi?– Eliseoba panusia: –Naʌ̃da Ãcõrẽneba bed̶eabadarãa cobidua. Ãcõrẽba nãwã
    jara b̶ʌa: “Ãdjirãba cod̶aped̶a ad̶ubaya.”–'
  pes-OPCB: 'خادمش با تعجب گفت: «چطور می‌شود شکم صد نفر را با این خوراک سیر کرد؟»
    ولی الیشع گفت: «بده بخورند، زیرا خداوند می‌فرماید همه سیر می‌شوند و مقداری هم
    باقی می‌ماند!»'
  tgl-ULB: Sinabi ng kaniyang alipin, “Ano, dapat ko ba itong ihain sa harapan ng
    isang-daang lalaki?” Pero sinabi ni Eliseo, “Ibigay mo ito sa mga tao, para makakain
    sila, dahil sinabi ito ni Yahweh, 'Kakain sila at magkakaroon pa ng tira.'”
  hui-hui: Ani layagola biabe biahaga biagome lalu, Tomo ogoni emenekodago igiri daliahe
    handari mbira (100) o karuni agua no karulo polobadabe, lene. Ani layagola Elaisahanda
    ladai bialu lalu, Tale bialu mia dege bia. Irane Anduane Homogohanda lalu, Tí
    no karulape halu ibira hene maru wulebira layago mibe, lene.
  mya-mya: သို့​ရာ​တွင်​အ​စေ​ခံ​က``လူ​တစ်​ရာ​ကို​ဤ​မျှ​လောက် နှင့်​ကျွေး​နိုင်​ပါ​မည်​လော''
    ဟု​ဆို​၏။ ဧ​လိ​ရှဲ​က``ထို အ​စား​အ​စာ​ကို ဤ​သူ​တို့​ကို​ကျွေး​လော့။ ထာ​ဝရ ဘု​ရား​က`သူ​တို့​သည်​ဝ​စွာ​စား​ရ​ကြ​သည့်​အ​ပြင်
    စား​စ​ရာ​အ​ချို့​ပင်​ကျန်​ကြွင်း​လိမ့်​မည်' ဟု​မိန့် တော်​မူ​၏'' ဟု​ပြန်​ပြော​လေ​သည်။-
  bod-N: ཁོང་གི་ཞབས་ཕྱི་ཡིས། ངས་ཁ་ཟས་འདི་ཙམ་མི་བརྒྱའི་མདུན་དུ་ཅི་ལྟར་འཇོག་གམ་ཞུས་པའི་ལན་དུ་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས།
    མི་རྣམས་ལ་ཟ་རུ་ཆུག རྒྱུ་མཚན་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེ་དག་གིས་ཟོས་ནས་ལྷག་མ་ཡང་ཡོད་པར་འགྱུར་གསུངས་སོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Muranda wake akati, “Ndingagovera izvi kuvanhu zana sei?” Asi Erisha akapindura
    akati, “Ipai vanhu vadye. Nokuti zvanzi naJehovha, ‘Vachadya vakasiya zvimwe.’ ”
  spa-BLM: 'Su siervo dijo: “¿Qué, debo exponer esto ante cien hombres?” Pero él dijo:
    “Dáselo al pueblo, para que coma; porque Yahvé dice: ‘Comerán y les sobrará’”.'
  cac-cac: 'Ix tac''vi vin̈ schecab'' vin̈ chi'': —¿Tocval ol yal vac''an jab'' tic
    d''a 100 anima tic? xchi vin̈. Ix yalanxi vin̈aj Eliseo chi'': —Ac'' va eb'' anima
    tic, yujto toxo ix yal Jehová to ol va eb'', aytopax ol canoc, xchi vin̈.'
  swh-ULB: Mtumishi wake akasema, “Je, niandae hii mbele ya watu mia moja?” Lakini
    Elisha akasema, “Wapeni hawa watu, ili waweze kula, kwa sabau Yahwe anasema, 'Watakula
    na kingine kitabaki.”'
  bel-bel: 'І сказаў слуга ягоны: што тут я дам ста чалавекам? І сказаў ён: аддай
    людзям, хай ядуць, бо так кажа Гасподзь: насыцяцца, і застанецца.'
  wed-wed: Ma ana taunola i garara, “Aiwai! Wei lam eḡa tagotagogina da rava 100 tana viambagibagi?”
    Wate i paribelei i pa, “Bada i riwa da rava ma verei da ina am ma lam ina mae-terei.”
  deu-ELBBK: 'Und sein Diener sprach: Wie soll ich dieses 100 Männern vorsetzen? Und
    er sprach: Gib es den Leuten, dass sie essen! Denn so spricht der HERR: Man wird
    essen und übriglassen.'
  mbb-OT: Migkaǥi is suluǥuen din te, “Ebmenmenuwen ku para meketukid heini te 100
    he menge etew?” Midtavak si Elisha te, “Iveǥey nu zà diyà te kandan su wey zan
    mekekaan. Su migkaǥi is Nengazen te ebpekekaan dan ne zuen pa egkesamà.”
  mal-2015: 'അതിന്നു അവന്റെ ബാല്യക്കാരൻ: ഞാൻ ഇതു നൂറു പേർക്കു എങ്ങനെ വിളമ്പും എന്നു
    പറഞ്ഞു. അവൻ പിന്നെയും: ജനത്തിന്നു അതു തിന്മാൻ കൊടുക്ക; അവർ തിന്നുകയും ശേഷിപ്പിക്കയും
    ചെയ്യും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale leskro sluhas phenďa: „Gondoľines tuke, hoj kada ela dos prekal o
    šel (100) murša?“ Ov leske odphenďa: „Ča de lenge oda te chal. Bo kavke phenel
    o RAJ: ‚Chana a mek olestar the ačhela.‘ “'
  pes-OPV: 'خادمش گفت: «اینقدر راچگونه پیش صد نفر بگذارم؟» او گفت: «به مردمان بده
    تا بخورند، زیرا خداوند چنین می‌گوید که خواهند خورد و از ایشان باقی خواهد ماند.»'
  ron-1924: 'Служиторул сэу а рэспунс: „Кум пот сэ дау дин еле ла о сутэ де иншь?”
    Дар Елисей а зис: „Дэ оаменилор сэ мэнынче, кэч аша ворбеште Домнул: ‘Вор мынка,
    ши ва май рэмыне.’”'
  aui-aui: Na Elaisa yana wiitamariyana iwona bo, “Awaki, gerubana da tomotomogha
    yadi 100 mmko kamna sinakanina.” Bi Elaisa iwona bo, “Yawe God iwona da sinakam
    inanunuridi bi patana kawatupo sinamake, na kamna kuveredi sinakam.”
  ben-OBCV: '“একশো জন লোকের সামনে আমি কীভাবে এটি পরিবেশন করব?” তাঁর দাস জিজ্ঞাসা করলেন।
    কিন্তু ইলীশায় উত্তর দিলেন, “এগুলিই লোকদের খেতে দাও। কারণ সদাপ্রভু একথাই বলেন:
    ‘তারা খাবে ও আরও কিছু বেঁচেও যাবে।’ ”'
  som-som: Markaasaa midiidinkiisii wuxuu ku yidhi, War waa sidee, ma intanaan boqol
    nin hor dhigaa? Laakiinse isagii wuxuu yidhi, Dadku ha cuneene sii; waayo, Rabbigu
    wuxuu leeyahay, Way cuni doonaan, oo weliba wax bay reebi doonaan.
  lat-VUC: 'Responditque ei minister ejus: Quantum est hoc, ut apponam centum viris?
    Rursum ille ait: Da populo, ut comedat: hæc enim dicit Dominus: Comedent, et supererit.'
  eng-ASVBT: And his servant said, What, should I set this before a hundred men? But
    he said, Give the people, that they may eat; for thus saith Jehovah, They shall
    eat, and shall leave thereof.
  ita-1885: 'Ed egli rispose: Come metterei io questo davanti a cent''uomini? Ma egli
    disse: Dallo a questa gente, che mangi; perciocchè, così ha detto il Signore:
    Ella mangerà, ed anche ne lascerà di resto.'
  eng-LXXUP: And his servant said, Why should I set this before a hundred men? and
    he said, Give to the people, and let them eat; for thus saith the Lord, They shall
    eat and leave.
  eng-ULB: His servant said, “What, should I set this before a hundred men?” But Elisha
    said, “Give this to the people, so they can eat, because Yahweh says, 'They will
    eat and will have some left.'”
  spa-VBL: '“¿Cómo voy a servir sólo veinte panes a cien hombres?” , preguntó su criado.
    “Dáselo a la gente para que coma”, dijo Eliseo, “porque esto es lo que dice el
    Señor: ‘Comerán y aún sobrará’”.'
  fra-_FOB: 'Et son serviteur dit: Comment en donnerais-je à cent hommes? Mais Élisée
    répondit: Donne-le à ces gens et qu''ils mangent. Car ainsi a dit l''Éternel:
    On en mangera, et on en aura de reste.'
  mal-mal: 'അതിന് അവന്റെ ബാല്യക്കാരൻ: “ഞാൻ ഇത് നൂറുപേർക്ക് എങ്ങനെ വിളമ്പും?” എന്ന്
    ചോദിച്ചു. അവൻ പിന്നെയും: “ജനത്തിന് അത് ഭക്ഷിക്കുവാൻ കൊടുക്കുക, അവർ തിന്നുകയും
    ശേഷിപ്പിക്കുകയും ചെയ്യും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു എന്ന് പറഞ്ഞു.'
  urd-GVR: Jaihāzī hairān ho kar bolā, “Yih kaise mumkin hai? Yih to 100 ādmiyoṅ ke
    lie kāfī nahīṅ hai.” Lekin Ilīshā ne isrār kiyā, “Ise logoṅ meṅ taqsīm kar do,
    kyoṅki Rab farmātā hai ki wuh jī bhar kar khāeṅge balki kuchh bach bhī jāegā.”
  suz-BL: मिनु मेको आ गेय पाइबमी “गो एको सहे का मुर आन कली जचा थोव़क दोपा जचा गेनुङमी”
    देंमाक्‍त। मिनु मेकोमी लेंशा “एको मुर आन कली जचा गेमी। मारदे हना परमप्रभु यावेम
    ‘मेको नेल्‍लेम जशा यो, इच्‍का हें‍ब’ देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Quegli rispose: “Come fare a por questo davanti a cento persone?” Ma
    Eliseo disse: “Danne alla gente che mangi; perché così dice l’Eterno: Mangeranno,
    e ne avanzerà”.'
  ckb-ckb: 'خزمەتکارەکەی لێی پرسی: «چۆن ئەمە لەبەردەم سەد پیاو دابنێم؟» بەڵام ئەلیشەع
    وەڵامی دایەوە: «بیدە بە خەڵکەکە با بیخۆن، چونکە یەزدان ئەمە دەفەرموێت: ”دەخۆن
    و لەبەریشیان دەمێنێتەوە.“»'
  eng-BBE: But his servant said, How am I to put this before a hundred men? But he
    said, Give it to the people for food; for the Lord says, There will be food for
    them and some over.
  kan-OKCV: ಅವನ ಸೇವಕನು, “ಇದನ್ನು ನೂರು ಮಂದಿಗೆ ಬಡಿಸುವುದು ಹೇಗೆ?” ಎಂದನು. “ ‘ತಿನ್ನಲು ಜನರಿಗೆ
    ನೀಡು, ಅವರು ತಿಂದು ಅನಂತರ ಉಳಿಯುವುದು,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದು ಎಲೀಷನು ಉತ್ತರಕೊಟ್ಟನು.
  tam-2017: 'அதற்கு அவனுடைய வேலைக்காரன்: இதை நான் நூறுபேருக்கு முன் வைப்பது எப்படி
    என்றான். அதற்கு அவன்: அதைக் கூட்டத்தாருக்குச் சாப்பிடக்கொடு; சாப்பிட்டப் பிறகு
    இன்னும் மீதியுண்டாயிருக்கும் என்று யெகோவா சொல்லுகிறார் என்றான்.'
  spa-RV-1909: 'Y respondió su sirviente: ¿Cómo he de poner esto delante de cien hombres?
    Mas él tornó á decir: Da á la gente para que coman, porque así ha dicho Jehová:
    Comerán, y sobrará.'
  ron-BTF: 'Și servitorul său a spus: Ce, să pun aceasta înaintea a o sută de oameni?
    El a zis din nou: Dă poporului, să mănânce, fiindcă astfel spune DOMNUL: Ei vor
    mânca și va rămâne din aceasta.'
  eng-WEBP: His servant said, “What, should I set this before a hundred men?” But
    he said, “Give it to the people, that they may eat; for the LORD says, ‘They will
    eat, and will have some left over.’”
  eng-FBV: '“How can I serve just twenty loaves to a hundred men?” his servant asked.
    “Give it to the people to eat,” said Elisha, “for this is what the Lord says:
    ‘They will eat and there will still be some left over.’”'
  nld-1939: 'Zijn dienaar antwoordde: Hoe kan ik dit nu aan honderd man voorzetten?
    Maar Eliseus hernam: Geef het aan het volk te eten; want zo spreekt Jahweh! Ge
    zult eten, en nog overhouden.'
  nch-BL: 'Pero nopa tequipanojquet quiilhui: ―Ni tacualisti nelquentzi. Huajca ¿quenicatza
    huelis quinaxilis para niquintamacas nopa 100 tacame? Huan Eliseo quinanquili:
    ―Xiquinmajmaca nopa tacame para ma quicuaca, pampa TOTECO quiijtohua quichihuas
    para nochi tacuase cuali huan hasta mocahuas tacualisti.'
  vie-1934: 'Kẻ tôi tớ người thưa rằng: Chi! Tôi phải phát đồ này cho một trăm người
    sao? Nhưng Ê-li-sê đáp: Hãy phát cho họ các bánh đó, hầu cho họ ăn đi; vì Đức
    Giê-hô-va có phán như vầy: Người ta sẽ ăn và còn dư lại.'
  hin-CV: सेवक ने प्रश्न किया, “यह भोजन सौ व्यक्तियों के सामने कैसे रखा जाए?” एलीशा
