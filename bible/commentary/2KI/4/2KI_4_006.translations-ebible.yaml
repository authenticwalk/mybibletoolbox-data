verse: 2KI.004.006
translations:
  mal-C: പാത്രങ്ങളെല്ലാം നിറഞ്ഞപ്പോൾ “വേറെ ഒരെണ്ണംകൂടി കൊണ്ടുവരിക,” എന്ന് അവൾ തന്റെ
    മകനോടു പറഞ്ഞു. “ഇനിയും ഒരുപാത്രംപോലുമില്ല,” എന്ന് അവൻ മറുപടി പറഞ്ഞു. അപ്പോൾ എണ്ണയുടെ
    പ്രവാഹവും നിലച്ചു.
  deu-TKW: 'Als nun die Gefäße voll waren, sprach sie zu ihrem Sohne: Lange mir noch
    ein Gefäß her! Er erwiderte ihr: Es ist kein Gefäß mehr da! Da floß das Öl nicht
    weiter.'
  lin-lin: 'Tango bambeki nyonso etondaki, alobaki na moko kati na bana na ye ya mibali :
    — Pesa ngai lisusu mbeki moko. Kasi mwana yango azongiselaki ye : — Bambeki nyonso
    esili. Kaka na tango yango, mafuta etikaki kobima.'
  eng-LSV: and it comes to pass, at the filling of the vessels, that she says to her
    son, “Bring another vessel near to me,” and he says to her, “There is not another
    vessel”; and the oil stays.
  eng-GNV: And when the vessels were full, shee sayde vnto her sonne, Bring mee yet
    a vessel. And hee said vnto her, There is no moe vessels. And the oyle ceased.
  eng-WEBSTER: And it came to pass, when the vessels were full, that she said to her
    son, Bring me yet a vessel. And he said to her, There is not a vessel more. And
    the oil stayed.
  nhw-BL: 'Huan quema ya quintemitijtoya nochi, quiilhui se icone: ―Techcuiliti seyoc
    comitl. Huan quiijto: ―Ayacmo tleno onca. Huajca nopa aceite ayacmo miyaquixqui
    más.'
  swh-ONEN: Vyombo vyote vilipojaa, akamwambia mwanawe, “Niletee chombo kingine.”
    Lakini mwanawe akajibu, “Hakuna chombo kingine kilichobaki.” Basi mafuta yakakoma
    kutiririka.
  bba-bba: Sɑnɑm mɛ ɡbɛ̃ɛ ni, nu yibɑ yerɑ u win bii turo sɔ̃ɔwɑ u nɛɛ, ɑ mɑɑ mɑn
    ɡbɛ̃ɛru wɛ̃ɛmɑ. Yerɑ bii wi, u nɛɛ, ɡbɛ̃ɑ kpɑ. Mɑ ɡum mɛ, mu yɔ̃rɑ.
  eng-KJVCPB: And it came to pass, when the vessels were full, that she said unto
    her son, Bring me yet a vessel. And he said unto her, There is not a vessel more.
    And the oil stayed.
  luo-luo: Kane agulnigo duto osepongʼ ne owachone achiel kuom yawuote niya, “Kelna
    machielo.” Nodwoke niya, “Onge agulu moro makoro odongʼ.” E sa nogono mo noweyo
    chwer.
  meu-meu: Kavabu iboudiai e honu, bena ia ese natuna ta e hamaoroa, eto, Kavabu ta
    ma a mailaia. Hari mero ese e hamaoroa, eto, Ta dia mia. Bena dehoro ena aru e
    doko.
  npi-ULB: जब ती भाँडाहरू भरिए तब तिनले आफ्नो छोरोलाई भनिन्, “ अर्को भाँडा मकहाँ ल्याऊ
    ।” तर उसले तिनलाई भन्‍यो, “अब एउटै भाँडा पनि छैन।” त्यसपछि तेल आउन पनि छाड्यो
    ।
  yor-yor: Nígbà tí gbogbo ìkòkò náà kún, ó sọ fún ọmọ rẹ̀ pé, “Ẹ gbé òmíràn fún mi
    wá.” Ṣùgbọ́n wọ́n dáhùn pé, “Kò sí ìkòkò tí ó kù mọ́.” Nígbà náà ni òróró kò dà
    mọ́.
  emp-NTPO: Jũma bira tʌd̶acarea pẽdra wẽrãba idji warraa jarasia dewara zocoda enemãrẽã.
    Baribʌrʌ warraba jarasia zocora waa neẽ́da. Ara maʌ̃da nedraga idji zocod̶e erob̶ʌra
    waa piaẽ́ basía.
  pes-OPCB: 'طولی نکشید که تمام کوزه‌ها پر شدند. زن گفت: «باز هم بیاورید.» یکی از
    پسرانش جواب داد: «دیگر ظرفی نمانده است.» آنگاه روغن قطع شد.'
  tgl-ULB: Nang napuno na ang mga lagayan, sabi niya sa kaniyang mga anak, “Magdala
    pa kayo ng isa pang tapayan.” Pero ang sabi ng anak niya sa kaniya, “Wala ng mga
    tapayan.” Pagkatapos, huminto na sa pagdaloy ng langis.
  hui-hui: Ai odo to̱lai howa wali biagome lalu, Be mende mo yalu íbu, lene. Ani layagola
    igiri biago labome ladai bialu lalu, Ai̱ya-o be mende nawi bibahendeore to̱lai
    hayagoni ndobe, lene. Ani layaore olibe lini weli be biagoha bereago iba be maruha
    lone hambulene nakarulape emene ala birayago hangu berene.
  mya-mya: ထို​အိုး​များ​အား​လုံး​ဆီ​ပြည့်​သော​အ​ခါ မု​ဆိုး​မ​က``အိုး​လွတ်​ကျန်​သေး​သ​လော''
    ဟု သား​တို့​အား​မေး​၏။ သား​တစ်​ယောက်​က``မ​ကျန် တော့​ပါ'' ဟု​ဆို​လိုက်​သည်​နှင့်​ဆီ​ထွက်​ရပ်​လေ​၏။-
  bod-N: སྣོད་རྣམས་ཁ་བཀང་བའི་ཚེ་ཁོ་མོས་བུ་ལ་ད་དུང་སྣོད་ཁྱེར་ཤོག་ཅེས་སྨྲས་པར། བུ་ཡིས་ཁོ་མོར་ད་ནི་སྣོད་མེད་དོ་ཞེས་སྨྲས་པ་དང་སྣུམ་ཡང་ཆད་པར་གྱུར་ཏོ།
    །
  sna-sna: Midziyo yose yakati yazara, akati kumwanakomana wake, “Ndivigire mumwe
    mudziyo.” Asi iye akapindura akati, “Hapachina mumwe mudziyo wasara.” Ipapo mafuta
    akabva aguma.
  spa-BLM: 'Cuando los recipientes se llenaron, dijo a su hijo: “Tráeme otro recipiente”.
    Le dijo: “No hay otro recipiente”. Entonces el aceite dejó de fluir.'
  cac-cac: 'Ayic toxo ix b''ud''ji masanil xalu chi'', ix yalan ix d''a junoc eb''
    vin̈ yune'' chi'' icha tic: —Ic''cot junocxo xalu, xchi ix. Ix yalan jun vin̈
    yune'' ix chi'': —Man̈xalaj tas, xchi vin̈. A val d''a jun rato chi'' ix vanaj
    aceite chi'' yeli.'
  swh-ULB: Ikawa vyombo vilipojaa, akamwambia mtoto wake, “Niletee chombo kingine.”
    Ila akamwambia, “Hakuna vyombo vingine.” Kisha mafuta yakakoma kutoka.
  bel-bel: 'Калі посуд быў напоўнены, яна сказала сыну свайму: падай мне яшчэ пасудзіну.
    Ён сказаў: больш няма посуду. І спыніўся алей.'
  deu-ELBBK: 'Und es geschah, als die Gefäße voll waren, da sprach sie zu ihrem Sohn:
    Reiche mir noch ein Gefäß. Aber er sprach zu ihr: Es ist kein Gefäß mehr da. Und
    das Öl stand.'
  mbb-OT: Ne hein nepenù en is langun he menge teleǥuey, migkeǥiyan din is anak din
    te, “Duwali e pa keniyu te teleǥuey.” Midtavak is anak din te, “Wazè en teleǥuey.”
    Ne zutun dutun mid-engked is kedtudà te lana.
  mal-2015: 'പാത്രങ്ങൾ നിറഞ്ഞശേഷം അവൾ തന്റെ മകനോടു: ഇനിയും പാത്രം കൊണ്ടുവരിക എന്നു
    പറഞ്ഞു. അവൻ അവളോടു: പാത്രം ഒന്നും ഇല്ല എന്നു പറഞ്ഞു. അപ്പോൾ എണ്ണ നിന്നുപോയി.'
  rmc-rmc: 'Sar imar sas savore nadobi pherdžarde, phenďa le čhaske: „Pode mange aver
    nadoba.“ Ale ov lake phenďa: „Imar buter amen nane.“ Akor andral odi kuči preačhiľa
    te čuľal o olejos.'
  pes-OPV: 'و چون ظرفها را پر کرده بود به یکی از پسران خود گفت: «ظرفی دیگر نزد من
    بیاور.» او وی را گفت: «ظرفی دیگر نیست.» و روغن بازایستاد.'
  ron-1924: 'Кынд с-ау умплут васеле, еа а зис фиулуй сэу: „Май дэ-мь ун вас.” Дар
    ел й-а рэспунс: „Ну май есте ничун вас.” Ши н-а май курс унтделемн.'
  ben-OBCV: সবকটি বয়াম ভর্তি হয়ে যাওয়ার পর, সে তার এক ছেলেকে বলল, “আরও বয়াম নিয়ে
    এসো।” কিন্তু সে উত্তর দিয়েছিল, “আর কোনও বয়াম অবশিষ্ট নেই।” তখনই তেলের স্রোত
    বন্ধ হয়ে গেল।
  som-som: Oo markii weelashii ay wada buuxsameen ayay wiilkeedii ku tidhi, Weliba
    weel kale ii keen. Markaasuu ku yidhi, Weel dambe ma hadhin. Dabadeedna saliiddii
    way joogsatay.
  lat-VUC: 'Cumque plena fuissent vasa, dixit ad filium suum: Affer mihi adhuc vas.
    Et ille respondit: Non habeo. Stetitque oleum.'
  eng-ASVBT: And it came to pass, when the vessels were full, that she said unto her
    son, Bring me yet a vessel. And he said unto her, There is not a vessel more.
    And the oil stayed.
  ita-1885: 'E quando i vasi furono pieni, ella disse ad uno de'' suoi figliuoli:
    Recami ancora un vaso. Ma egli disse: Non ve n''è più alcuno.'
  eng-LXXUP: And she said to her sons, Bring me yet a vessel. And they said to her,
    There is not a vessel more. And the oil stayed.
  eng-ULB: When the vessels were full, she said to her son, “Bring me another jar.”
    But he said to her, “There are no more jars.” Then the oil stopped flowing.
  spa-VBL: 'Cuando todas las tinajas estaban llenas, le dijo a su hijo: “Tráeme otra”.
    Pero él le contestó: “No queda ninguna tinaja”. Entonces el aceite de oliva dejó
    de fluir.'
  fra-_FOB: 'Et, lorsque les vases furent pleins, elle dit à son fils: Apporte-moi
    encore un vase; et il répondit: Il n''y a plus de vase. Et l''huile s''arrêta.'
  mal-mal: 'പാത്രങ്ങൾ നിറഞ്ഞശേഷം അവൾ തന്റെ മകനോട്: “ഇനിയും പാത്രം കൊണ്ടുവരുക” എന്ന്
    പറഞ്ഞു. അവൻ അവളോട്: “പാത്രം ഒന്നും ഇല്ല” എന്ന് പറഞ്ഞു. അപ്പോൾ എണ്ണ നിന്നുപോയി.'
  urd-GVR: Bartanoṅ meṅ tel ḍalte ḍalte sab labālab bhar gae. Māṅ bolī, “Mujhe ek
    aur bartan de do” to ek laṛke ne jawāb diyā, “Aur koī nahīṅ hai.” Tab tel kā silsilā
    ruk gayā.
  suz-BL: मिनु मेको गर तेलम ब्रीमा बाक्‍त। मिनु मेकोमी आ तौ कली “अर्को गर चाक्‍को”
    देंमाक्‍त। मिनु मेकोमी “मुल श्‍येत्‍थ गार का यो मबा” देंमाक्‍त। मिनु तेल यिचा
    यो देक्‍माक्‍त।
  ita-1927: 'E quando i vasi furono pieni, ella disse al suo figliuolo: “Portami ancora
    un vaso”. Quegli le rispose: “Non ce n’è più dei vasi”. E l’olio si fermò.'
  ckb-ckb: 'کاتێک قاپەکان پڕ بوون، بە کوڕەکەی گوت: «قاپێکی دیکەم بۆ بهێنە.» ئەویش
    وەڵامی دایەوە: «هیچ قاپێک نەماوە.» ئیتر زەیتەکە وەستا.'
  eng-BBE: And when all the vessels were full, she said to her son, Get me another
    vessel. And he said, There are no more. And the flow of oil was stopped.
  kan-OKCV: ಆ ಪಾತ್ರೆಗಳು ತುಂಬಿದ ತರುವಾಯ ಅವಳು ತನ್ನ ಮಗನಿಗೆ, “ಇನ್ನೊಂದು ಪಾತ್ರೆಯನ್ನು ನನ್ನ
    ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದಳು. ಮಗನು ಅವಳಿಗೆ, “ಇನ್ನೊಂದು ಪಾತ್ರೆ ಇಲ್ಲ,” ಎಂದನು. ಆಗ ಎಣ್ಣೆಯು
    ನಿಂತುಹೋಯಿತು.
  tam-2017: 'அந்தப் பாத்திரங்கள் நிறைந்தபின்பு, அவள் தன் மகன் ஒருவனை நோக்கி: இன்னும்
    ஒரு பாத்திரம் கொண்டுவா என்றாள். அதற்கு அவன்: வேறு பாத்திரம் இல்லை என்றான்; அப்பொழுது
    எண்ணெய் நின்றுபோனது.'
  spa-RV-1909: 'Y como los vasos fueron llenos, dijo á un hijo suyo: Tráeme aún otro
    vaso. Y él dijo: No hay más vasos. Entonces cesó el aceite.'
  ron-BTF: 'Și s-a întâmplat, după ce vasele au fost pline, că ea a spus fiului său:
    Adu-mi încă un vas. Iar el i-a zis: Nu mai este niciun vas. Și untdelemnul s-a
    oprit.'
  eng-WEBP: When the containers were full, she said to her son, “Bring me another
    container.” He said to her, “There isn’t another container.” Then the oil stopped
    flowing.
  eng-FBV: When all the jars were full, she told her son, “Bring me another one.”
    But he replied, “There aren't any jars left.” Then the olive oil stopped flowing.
  nld-1939: 'Toen de vaten vol waren, zei ze tot haar zoon: Geef me nog een ander
    vat. Maar hij antwoordde haar: Er is geen meer. En nu hield de olie op met vloeien.'
  nch-BL: 'Huan quema ya quintemitijtoya nochi, quiilhui se icone: ―Techcuiliti seyoc
    comit. Huan quiijto: ―Ayecmo teno onca. Huajca nopa aceite ayecmo miyaquixqui
    más.'
  vie-1934: 'Khi các bình đã đầy, nàng nói với con trai mình rằng: Hãy đem cho ta
    một bình nữa. Nhưng nó thưa rằng: Hết trơn bình rồi. Dầu bèn ngừng lại.'
  hin-CV: जब सारे बर्तन भर चुके, उसने अपने पुत्र से कहा, “और बर्तन ले आओ!” पुत्र ने
    इसके उत्तर में कहा, “अब कोई बर्तन नहीं है.” तब तेल की धार थम गई.
  spa-BES: 'Y cuando todos los vasos estaban llenos, ella dijo a su hijo: Tráeme otro
    vaso. Y él dijo: No hay más. Y el flujo de aceite se detuvo.'
  tdx-tdx: 'Ie hene nipea o vatavoo, le hoe re amy ana’ey: endeso vatavo tovo’e. Fa
    hoe re ama’e: Tsy amam-batavo ka. Aa le nijihetse i menakey.'
  tha-KJV: และอยู่มาเมื่อภาชนะเต็มหมดแล้วนางจึงบอกบุตรชายว่า “เอาภาชนะมาให้​แม่​อี​กล​ูกหนึ่ง”
    และเขาตอบนางว่า “​ไม่มี​อีกแล้ว​” แล​้​วน​้ำมั​นก​็หยุดไหล
  por-BR-2018: 'E quando os vasos foram cheios, disse a um filho seu: Traze-me ainda
    outro vaso. E ele disse: Não há mais vasos. Então cessou o azeite.'
  deu-ELO: 'Und es geschah, als die Gefäße voll waren, da sprach sie zu ihrem Sohne:
    Reiche mir noch ein Gefäß. Aber er sprach zu ihr: Es ist kein Gefäß mehr da. Und
    das Öl stand.'
  eng-WYC-2018: And when the vessels were full, she said to her son, Bring yet a vessel
    to me. And he answered, I have not. And then the oil stood, increasing no more.
    (And when all the vessels were full, she said to her son, Bring me another vessel.
    And he answered, I have no more. And then the oil stood still, or stopped, and
    increased no more.)
  epo-epo: 'Kiam la vazoj estis plenaj, ŝi diris al sia filo: Alportu al mi ankoraŭ
    vazon. Sed li diris al ŝi: Ne estas plu vazo. Tiam la oleo haltis.'
  uig-PIN: 'Wǝ xundaⱪ boldiki, qɵgün-kozilarning ⱨǝmmisi tolƣanda u oƣliƣa: Yǝnǝ bir
    koza elip kǝl, dedi. Əmma oƣli: Əmdi koza ⱪalmidi, dedi. U waⱪitta may tohtap
    ⱪaldi.'
  beo-beo: Huluane da nabaiba:le, eme da ea manoma eno ganabela:le adole ba:i. Ea
    mano afae da amane adole i, “Amo fawane galu! Eno hame!” Amalalu, olife susuligi
    sogasalalu da ebelei ba:i.
  tpi-OTNT: Meri i pulapim olgeta sospen i pinis, na em i tokim wanpela pikinini olsem,
    “Bringim narapela sospen i kam.” Na pikinini i tok, “Mama, olgeta sospen i pulap
    pinis.” Orait long dispela taim stret, wel i no moa kamap long sospen bilong meri.
    Nogat. Em i stap olsem tasol.
  hau-SA: Da dukan tulunan suka cika, sai ta ce wa ɗanta, “Kawo mini wani tulu.” Amma
    ya amsa ya ce, “Ai, ba saura.” Sa’an nan man ya daina zuba.
  uig-LAT: 'We shundaq boldiki, chögün-kozilarning hemmisi tolghanda u oghligha: Yene
    bir koza élip kel, dédi. Emma oghli: Emdi koza qalmidi, dédi. U waqitta may toxtap
    qaldi.'
  nde-nde: Kuthe imbiza zonke sezigcwele, wathi endodaneni yakhe, “Letha enye futhi.”
    Kodwa yaphendula yathi, “Akuselambiza eseleyo.” Amafutha kazabe esajuluka.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene pito ʻae ngaahi ipu, naʻa ne pehēange
    ki heʻene tama, “Toe ʻomi mo ha ipu ʻe taha.” Pea naʻe pehē atu ʻe ia kiate ia,
    “ʻOku ʻikai toe ha taha.” Pea naʻe tuku ʻae tafe ʻoe lolo.
  ces-1613: 'I stalo se, že když naplnila ty nádoby, řekla synu svému: Podej mi ještě
    nádoby. Kterýž odpověděl: Již není více nádob. I přestal olej.'
  eng-WMB: When the containers were full, she said to her son, “Bring me another container.”
    He said to her, “There isn’t another container.” Then the oil stopped flowing.
  tam-TCV: எல்லா ஜாடிகளும் நிரம்பியபோது, அவள் தன் மகனைப் பார்த்து, “மற்றொரு ஜாடி கொண்டுவா”
    என்றாள். “இனிமேல் வேறு ஜாடி இல்லை” என்று அவன் கூறியபோது எண்ணெய் நின்றுவிட்டது.
  ceb-ULB: Sa dihang napuno na ang mga sudlanan, miingon siya sa iyang anak nga lalaki,
    “Hatagi ako ug lain pang banga.” Apan miingon siya kaniya, “Wala nay mga banga.”
    Unya mihunong ug dagayday ang lana.
  pol-UBG: 'Kiedy naczynia były pełne, powiedziała do swego syna: Przynieś mi jeszcze
    naczynie. Odpowiedział jej: Nie ma już naczyń. I oliwa przestała płynąć.'
  urd-GVU: برتنوں میں تیل ڈلتے ڈلتے سب لبالب بھر گئے۔ ماں بولی، ”مجھے ایک اَور برتن
    دے دو“ تو ایک لڑکے نے جواب دیا، ”اَور کوئی نہیں ہے۔“ تب تیل کا سلسلہ رُک گیا۔
  deu-1912: 'Und da die Gefäße voll waren, sprach sie zu ihrem Sohn: Lange mir noch
    ein Gefäß her! Er sprach: Es ist kein Gefäß mehr hier. Da stand das Öl.'
  kan-2017: ಪಾತ್ರೆಗಳೆಲ್ಲಾ ತುಂಬಿದಾಗ ಆಕೆಯು ಮಗನಿಗೆ, “ಇನ್ನೊಂದು ಪಾತ್ರೆಯನ್ನು ತಂದಿಡು” ಎನ್ನಲು
    ಅವನು, “ಪಾತ್ರೆಗಳೆಲ್ಲ ಮುಗಿದು ಹೋದವು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು. ಕೂಡಲೇ ಎಣ್ಣೆ ಉಕ್ಕುವುದು ನಿಂತುಹೋಯಿತು.
  yap-yap: Nap’an ni kar suguyed urngin fapi malor, me fith ko kabay reb fa dakuriy.
    Me fulweg bagyow fagali pagel ni fak ni ga’ar, “Ireyer e bin tomur riy.” Me tal
    fare gapgep ni olive ndaki map’.
  hlt-MCSB: Am rhoek te a bae vaengah tah a capa te, “Kai taengla am koep han khuen,”
    a ti nah. Tedae anih te, “Am om voel pawh,” a ti nah vaengah situi khaw pat.
  mdy-ETH: ዖታ ቢያ ኩሜስካፓ፦ «ሜሌ ዖቲ ዓኣ?» ጌዒ ዒዛ ፔኤኮ ናኣቶ ዖኦጫዛ፥ ናኣቶፓ ፔቴስኬይ፦ «ሜሌ ዖቲ ባኣሴ» ጌዔኔ።
    ዬካፓ ዛይታ ዖቶማፓ ሾኦቲፆ ሃሼኔ።
  twi-ASANTE: Ankyɛre na emu biara yɛɛ ma tɛnn. Ɔka kyerɛɛ ne mmammarima no mu baako
    sɛ, “Brɛ me ahina foforɔ.” Ɔka kyerɛɛ no sɛ, “Ebi nni hɔ bio.” Na afei ngo no
    a ɔrehwie no saeɛ.
  eng-WEBU: When the containers were full, she said to her son, “Bring me another
    container.” He said to her, “There isn’t another container.” Then the oil stopped
    flowing.
  wal-wal: Oto ubbai kumido wode, maccaasiyaa ba na7aa, “Ane tau hara otuwaa ekkada
    ya” yaagaasu. SHin na7ai zaaridi, “Hari issi otoinne attibeenna” yaagiis. Hegaappe
    guyyiyan, zaitee goggiyoogaa aggi bayiis.
  spa-PDDPT: 'Sucedió que cuando las vasijas estaban llenas, dijo a un hijo suyo:
    Tráeme otra vasija. Y él respondió: No hay más vasijas. Entonces cesó el aceite.'
  gun-gun: 'Hyru omonyẽmba ma vy ixy aipoe''i peteĩ opi''a pe: — Eru ju peteĩ hyrurã.
    Ha''e va''e ombovai: — Apy ma nda''ipovei ma hyrurã — he''i. Ha''e ramove azeite
    opa.'
  ilo-ULB: Idi napnon dagiti pagkargaan, kinunana iti anakna, “Mangiyegka kaniak ti
    sabali a burnay.” Ngem kinunana kenkuana, “Awanen ti burnay.” Ket nagsardeng a
    nagayus ti lana.
  kpg-kpg: I di madagoaa nia loaabi ne honu huogodoo, gei mee ga heeu be nia mee e dubu
    i golo. Tahi dama daane i ana dama ga helekai. “Deenei di mee hagamuliagina.”
    Gei nia lolo olib gu hagalee malingi.
  uig-ARA: 'ۋە شۇنداق بولدىكى، چۆگۈن-كوزىلارنىڭ ھەممىسى تولغاندا ئۇ ئوغلىغا: يەنە
    بىر كوزا ئېلىپ كەل، دېدى. ئەمما ئوغلى: ئەمدى كوزا قالمىدى، دېدى. ئۇ ۋاقىتتا ماي
    توختاپ قالدى.'
  sus-sus: A to gɛ se sase ndee rafede, a naxa a fala a xa di bɛ, «Se sase gbɛtɛ man
    so n yi ra.» A xa di naxa a yaabi, «Se sase gbɛtɛ yo mu na fa.» Na tɛmui, ture
    fan naxa a iti.
  pon-2006: Ni arail audedahr sah ko, liho eri idek ma mie luhwen sah me saikinte
    audaud. Emen nah pwutak ko eri sapengki, “Ihte luhwehn men.” Kisin sahen leho
    eri sohla pwilipwilidi.
  ksd-ksd: 'Ma ba ra umana la dia ga buka, i ga biti tai natuna: Ta la mulai uti.
    Ma i ga biti tana: Pa ta la mulai. Ma ra dangi i ga par.'
  tur-YTC: Kaplar dolunca oğluna, “Bana başka bir kap getir” dedi. Kadına, “Başka
    kap yok” dedi. O zaman yağın akması durdu.
  grc-BRENT: Καὶ εἶπε πρὸς τοὺς υἱοὺς αὐτῆς, ἐγγίσατε ἔτι πρὸς μὲ τὸ σκεῦος· καὶ εἶπον
    αὐτῇ, οὐκ ἔστιν ἔτι σκεῦος· καὶ ἔστη τὸ ἔλαιον.
  ind-AYT: Saat bejana-bejana itu sudah penuh, perempuan itu berkata kepada anaknya,
    “Dekatkanlah kepadaku bejana lainnya.” Anaknya menjawab kepadanya, “Tidak ada
    lagi bejana.” Lalu, minyak itu berhenti mengisi.
  nya-nya: Mitsuko yonse itadzaza, mayiyo anawuza mwana wake kuti, “Bweretsa mtsuko
    wina.” Koma iye anayankha kuti, “Mitsuko yonse yatha.” Pamenepo mafuta analeka
    kutuluka.
  hrv-hrv: 'I kad se sudovi napuniše, reče ona svome sinu: “Dodaj mi još jedan sud!”
    Ali joj on odgovori: “Nema više sudova.” I ulje stade.'
  mps-mps: Te wego te tigidali mouwa dabe kenage te welgo pągąna silali, tama te
    agai te aga ogwa me delibolo te e tiwai po tama wai, “Te gasa mouwa dage kenage
    me sela magasao,” wali. Tama te ogwago te po wai, “Idao, te tigidali mouwa dage
    kenage welgo pągąna silalio,” wali. Awe, tama te sogo dolo mu, wel te wego te
    mouwa dage kenageba wel munu ma pedalobeo. Menio. Te wel asobo silalio.
  tpi-tpi: Meri i pulapim olgeta sospen i pinis, na em i tokim wanpela pikinini olsem,
    “Bringim narapela sospen i kam.” Na pikinini i tok, “Mama, olgeta sospen i pulap
    pinis.” Orait long dispela taim stret, wel i no moa kamap long sospen bilong meri.
    Nogat. Em i stap olsem tasol.
  dan-1931: 'Og da Dunkene var fulde, sagde hun til Sønnen: “Ræk mig én Dunk til!”
    Men han svarede: “Der er ikke flere Dunke!” Da holdt Olien op at flyde.'
  vie-OVCB: 'chẳng bao lâu các bình đều đầy! Chị bảo con: “Đem cho mẹ một bình nữa.”
    Đứa con đáp: “Không còn bình nào nữa cả.” Dầu liền ngừng chảy.'
  guj-2017: જયારે બધાં વાસણો ભરાઈ ગયાં ત્યારે તેણે તેના દીકરાઓને કહ્યું, “મારી પાસે
    બીજાં વાસણો લાવો.” પણ દીકરાએ કહ્યું, “હવે બીજું એક પણ વાસણ નથી.” એટલે તેલ પડતું
    બંધ થયું.
  pon-2006A: Ni arail audedahr sah ko, liho eri idek ma mie luhwen sah me saikinte
    audaud. Emen nah pwutak ko eri sapengki, “Ihte luhwehn men.” Kisin sahen leho
    eri sohla pwilipwilidi.
  por-BRBSL: 'Quando os recipientes estavam cheios, ela disse a seu filho: “Traga-me
    outro recipiente”. Ele disse a ela: “Não há outro recipiente”. Então o óleo parou
    de fluir.'
  cth-cth: Hlaam akawi hoi a capa koe, Hlaam na poe ei atipouh. Ahni ni hlaam awm
    hoeh toe ati hoi teh satui roup a hak.
  twi-twi: Ankyɛ na emu biara yɛɛ ma tɛnn. Ɔka kyerɛɛ ne mmabarima no mu baako se,
    “Brɛ me ahina foforo.” Ɔka kyerɛɛ no se, “Ebi nni hɔ bio.” Na afei ngo no a ɔrehwie
    no sae.
  hlt-hlt: Am rhoek te a bae vaengah tah a capa te, “Kai taengla am koep han khuen,”
    a ti nah. Tedae anih te, “Am om voel pawh,” a ti nah vaengah situi khaw pat.
  tbz-SIM: 'Yɛdíè mpíɛ ndìì mɔ̀nnì kɛ́deè kòo nɑ́kɛ́ o birɛ mɑrɛ̀ kɛ dɔ̀: N duɔnní
    didénnì! Kòo birɛ dɔ̀: Didénnì í kpɑɑ́. Dɛ mɔ̀nnì ndi mɛkùɔ̀ ncòḿmúmɛ̀.'
  msy-2020: Amizim borem mɨnebagh ingegha gɨvagha, kamaghɨn uan otarir mam mɨgei,
    “Nɨ mɨner igharazim inigh izɨ.” Ezɨ otarim ghaze, “Amebam, mɨneba bar izefe.”
    Egha dughiar kamra, borem ua amizimɨn mɨnemɨn otivir puvatɨ. A kamaghɨra tu.
  dop-dop: 'Pǝ kɛɛsɑɑ, ɩlɛnɑ ɩ́ tɔ́ ɩ pǝyɑɣɑ lɛŋkɑ sɩ: Cɛlɛ-m nyɑnɑɣɑ. Amɑ nyɑnɑsɩ
    tǝnɑ suwɑ. Ɩlɛnɑ pǝyɑɣɑ tɔ sɩ: Pǝ tɑ kɑɑsɩ nɑkǝlɩ. Ɩlɛnɑ nim nɑ́ɑ́ yele lɩɩʋ.'
  azb-azb: 'Qablar dolanda o, oğullarından birinə dedi: «Mənə bir qab da gətir». Oğlu
    ona dedi: «Daha qab qalmadı». Onda yağ kəsildi.'
  eng-DBY: And it came to pass when the vessels were full, that she said to her son,
    Bring me yet a vessel. And he said to her, There is not a vessel more. And the
    oil stayed.
  hin-2017: जब बर्तन भर गए, तब उसने अपने बेटे से कहा, “मेरे पास एक और भी ले आ;” उसने
    उससे कहा, “और बर्तन तो नहीं रहा।” तब तेल रुक गया।
  wol-KYG: 'Mu dem ba ndab ya fees, mu ne doom ja: «Jottli ma ndab leneen.» Mu ne
    ko: «Ndab desu fi de.» Diw ga it ne tekk, xelleetul.'
  eng-YLT: and it cometh to pass, at the filling of the vessels, that she saith unto
    her son, 'Bring nigh unto me a vessel more,' and he saith unto her, 'There is
    not a vessel more;' and the oil stayeth.
  kne-kne: Idi napno da amin din koli, kanana sin esa ay anak na, “Man-iali kayo si
    esa.” Ngem kanan da, “Enggay nisa.” Idi siya di, sinmaldeng din lana ay man-ayos.
  eng-WYC-2017: And when the vessels were full, she said to her son, Bring yet a vessel
    to me. And he answered, I have not. And then the oil stood, increasing no more.
  eng-WMBB: When the containers were full, she said to her son, “Bring me another
    container.” He said to her, “There isn’t another container.” Then the oil stopped
    flowing.
  urd-GVH: बरतनों में तेल डलते डलते सब लबालब भर गए। माँ बोली, “मुझे एक और बरतन दे
    दो” तो एक लड़के ने जवाब दिया, “और कोई नहीं है।” तब तेल का सिलसिला रुक गया।
  rug-rug: Sipu ele va siṉi betoi rini sari doduru voivoina, nanasa si asa be koadia
    pule kaiqa, meke olaṉa si arini, “Asa mo sa vina betobeto,” gua. Meke noso mo
    zolorona sa oela.
  gaz-gaz: Okkoteen hundi guutamnaan isheen ilma isheetiin, “kan biraa naaf fidi”
    jette. Inni immoo, “Okkoteen tokko iyyuu hin hafne” jedhee deebiseef. Kana irratti
    zayitiin sun yaaʼuu dhiise.
  fra-LSG: 'Lorsque les vases furent pleins, elle dit à son fils: Présente-moi encore
    un vase. Mais il lui répondit: Il n’y a plus de vase. Et l’huile s’arrêta.'
  gnn-gnn: Yo, bukmaknha ŋunhi botjuŋ malanha dhaŋaŋmirrina ŋuliŋuru liŋgu waŋganyŋuru
    yutjuwaḻa'ŋuru buthuḻu'ŋuru. Ga biyapul ŋunhi ŋayi dhäyka waŋana, “Biyapul gäŋa
    lili wiripuna go,” bitjarra. Ga ŋayi ŋunhi waku'mirriŋunydja nhanŋu waŋana bitjarra,
    “Dhuwalana liŋgu. Bukmaknha dhaŋaŋmirrina.” Bala ŋunhi weyikany'tja gulyurruna
    bäyŋuthinana liŋguna, bäyŋuna biyapulnydja.
  yal-yal: Goronne birin to rafe, a yi a fala a dii xɛmɛn xa, a naxa, “Fa goron gbɛtɛye
    ra.” Koni a diin yi a yabi, a naxa, “Goron mi fa na.” Turen yi ba minɛ.
  haw-1868: A piha na ipu i aku la ia i kana keiki, E lawe hou mai i ipu, I mai la
    kela ia ia, Aohe ipu i koe. A mau iho la ka aila.
  arb-NAV: 'وَحِينَ امْتَلأَتْ جَمِيعُ الأَوَانِي قَالَتْ لاِبْنِهَا: «هَاتِ إِنَاءً
    آخَرَ». فَأَجَابَهَا: «لَمْ يَبْقَ هُنَاكَ إِنَاءٌ». عِنْدَئِذٍ تَوَقَّفَ تَدَفُّقُ
    الزَّيْتِ.'
  ewe-ewe: Sẽe ko la, zeawo kple gagbaawo katã yɔ banabana! Nyɔnu la gblɔ na via ŋutsuawo
    be, “Migatsɔ ze bubu vɛ.” Woɖo eŋu nɛ be, “Ze aɖeke megali o!” Ale ami la dzudzɔ
    dodo le atukpa la me.
  eng-LEE: 'And it came to pass, when the vessels were full, that she said unto her
    son, Bring near to me yet another vessel; and he said unto her, There is not a
    vessel more: and the oil stayed.'
  asm-FB: সকলোবোৰ পাত্ৰ ভৰাৰ পাছত তেওঁ এজন পুতেকক ক’লে, “আন এটা পাত্ৰ লৈ আনা।” ল’ৰাজনে
    ক’লে, “আৰু একো পাত্ৰই বাকী নাই।” তেতিয়া তেল পৰা বন্ধ হৈ গ’ল।
  sus-A: عَ تٌ فّ سٍ سَسٍ ندٍيٍ رَقٍدٍ، عَ نَشَ عَ قَلَ عَ شَ دِ بّ، «سٍ سَسٍ فبّتّ
    مَن سٌ ﭑ يِ رَ.» عَ شَ دِ نَشَ عَ يَابِ، «سٍ سَسٍ فبّتّ يٌ مُ نَ قَ.» نَ تّمُي،
    تُرٍ قَن نَشَ عَ عِتِ.
  fra-SBL: 'Lorsque les récipients furent pleins, elle dit à son fils : « Apporte-moi
    un autre récipient. » Il lui a dit : « Il n''y a pas d''autre récipient. » Puis
    l''huile a cessé de couler.'
  hbo-hbo: וַיְהִ֣י ׀ כִּמְלֹ֣את הַכֵּלִ֗ים וַתֹּ֤אמֶר אֶל־בְּנָהּ֙ הַגִּ֨ישָׁה אֵלַ֥י
    עֹוד֙ כֶּ֔לִי וַיֹּ֣אמֶר אֵלֶ֔יהָ אֵ֥ין עֹ֖וד כֶּ֑לִי וַֽיַּעֲמֹ֖ד הַשָּֽׁמֶן׃
  kik-kik: Rĩrĩa ndigithũ ciothe ciaiyũrire, akĩĩra mũriũ atĩrĩ, “Ndehere ndigithũ
    ĩngĩ.” No mũriũ akĩmũcookeria atĩrĩ, “Hatirĩ ndigithũ ĩngĩ ĩtigarĩte.” Namo maguta
    magĩthira.
  fra-NCL: 'Lorsque les vases furent pleins, elle dit à son fils : « Approche encore
    de moi un vase. » Mais il lui répondit : « Il n’y a plus de vase. » Et l’huile
    s’arrêta.'
  cek-AK: Laomnawk situi koi boih pacoengah, a capa khaeah, Kalah laom maeto na paek
    let raeh, tiah a naa. Toe anih mah, Laom akok om ai boeh, tiah a naa. To naah
    situi doeh boeng roep.
  cuk-cuk: 'Bela bormomargi olivo-gwallu engusgu, omegwa e-machi-wargwenga sogded:
    —Bormo-baid anga seda. E-Machi, abin-sogded: —Bormomar, bela. Agine, olivo-gwallu
    yog-galegar naded.'
  uig-CYR: 'Вә шундақ болдики, чөгүн-козиларниң һәммиси толғанда у оғлиға: Йәнә бир
    коза елип кәл, деди. Амма оғли: Әнди коза қалмиди, деди. У вақитта май тохтап
    қалди.'
  pma-pma: Navong telsien veioel keil enek vil, vatina vis keilu en veioel tamun.
    Ka tai en natnali keilu viteni mini vit, “Mama, veioel tovuol emun.” Mal en hati
    avong enek, oel memes revi varei.
  tel-2017: ఆ విధంగా తెచ్చిన పాత్రలన్నీ నూనెతో నిండిపోయాయి. ఆమె “ఇంకో పాత్ర పట్రండి”
    అంది. కానీ ఆమె కొడుకు “ఇక పాత్రలేమీ లేవు” అన్నాడు. దాంతో జాడీలోని నూనె ప్రవాహం
    నిలిచిపోయింది.
  hat-BSA: 'Lè tout veso yo te plen li te di a fis li yo: “Mennen ban mwen yon lòt
    veso.” Epi li reponn li: “Nanpwen menm yon veso ankò.” Konsa, lwil la te sispann.'
  kos-kos: Ke eltal nwakla nufon sufa uh, mutan sac siyuk lah srakna oasr sufa lula.
    Sie sin wen natul ah topuk, “Pa na ingan ma safla uh.” Na oil in olive ah tui,
    tila soror.
  hbo-WLC: וַיְהִ֣י ׀ כִּמְלֹ֣את הַכֵּלִ֗ים וַתֹּ֤אמֶר אֶל־בְּנָהּ֙ הַגִּ֨ישָׁה אֵלַ֥י
    עוֹד֙ כֶּ֔לִי וַיֹּ֣אמֶר אֵלֶ֔יהָ אֵ֥ין ע֖וֹד כֶּ֑לִי וַֽיַּעֲמֹ֖ד הַשָּֽׁמֶן׃
  ibo-ibo: Mgbe ọ gbajuru ite ndị ahụ niile, ọ sịrị nwa ya, “Butere m ite ọzọ.” Ma
    ọ zara, “O nweghị ite ọzọ fọdụrụ.” Mgbe ahụ, mmanụ ahụ kwụsịrị ịgbapụta.
  ory-ory: ତହୁଁ ପାତ୍ରସକଳ ପୂର୍ଣ୍ଣ ହୁଅନ୍ତେ, ସେ ଆପଣା ପୁତ୍ରକୁ କହିଲା, “ଆଉ ଗୋଟିଏ ପାତ୍ର ମୋʼ
    ନିକଟକୁ ଆଣ।” ଏଥିରେ ସେ ତାହାକୁ କହିଲା, “ଆଉ ପାତ୍ର ନାହିଁ।” ତହିଁରେ ତୈଳ ବନ୍ଦ ହେଲା।
  chk-chk: Nge lupwen ekewe rume meinisin ra ur, a üreni eman lein nöün kewe ät, “Kopwe
    uwato pwal eu.” Iwe, nöün we a üreni, “Esap chüen wor.” Mürin a ükütiu pupun ewe
    apüra.
  rop-rop: Wen olabat bin binij bilimapbat ola jag, det widogel bin askim im san dubala,
    “Enimo jag deya blanga bilimap?” En wanbala bin tok, “Najing. Dijan im laswan
    na.” En det oil bin stap kamat brom det lilwan jag.
  ukr-1871: 'Як же посуди були вже повні, каже синові свойму: Подай ще посудину. Відказує
    він: Нема більш посудини. І не текло більш олїї.'
  deu-1951: 'Und als die Gefäße voll waren, sprach sie zu ihrem Sohn: Reiche mir noch
    ein Gefäß her! Er sprach zu ihr: Es ist kein Gefäß mehr hier! Da stockte das Öl.'
  eng-JPS: 'And it came to pass, when the vessels were full, that she said unto her
    son: ''Bring me yet a vessel.'' And he said unto her: ''There is not a vessel
    more.'' And the oil stayed.'
  srp-1865: 'A kad se sudovi napuniše, ona reèe sinu svojemu: daj još jedan sud. A
    on joj reèe: nema više. Tada stade ulje.'
  lug-lug: Ebintu byonna ebyali awo bwe byajjula, n’agamba omu ku batabani be nti,
    “Ndeetera ekintu ekirala.” Naye n’amuddamu nti, “Biweddeyo.” Awo amafuta ne gakoma.
  heb-heb: ויהי כמלאת הכלים ותאמר אל בנה הגישה אלי עוד כלי ויאמר אליה אין עוד כלי
    ויעמד השמן׃
  ben-IRV: সব পাত্র ভরে গেলে পর সে তার ছেলেকে বলল, “আরো পাত্র নিয়ে এস।” ছেলেটি বলল,
    “আর পাত্র নেই।” তখন তেল পড়া বন্ধ হয়ে গেল।
  pan-pan: ਜਦੋਂ ਭਾਂਡੇ ਭਰ ਗਏ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਆਖਿਆ, “ਮੇਰੇ ਕੋਲ ਇੱਕ ਹੋਰ ਭਾਂਡਾ
    ਲਿਆ।” ਉਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ ਕਿ ਹੋਰ ਤਾਂ ਕੋਈ ਭਾਂਡਾ ਨਹੀਂ ਹੈ ਤਾਂ ਤੇਲ ਬੰਦ ਹੋ ਗਿਆ।
  mya-JVB: အိုး များ၌ ဆီပြည့် သောအခါ ၊ အိုး တလုံးကို ယူ ခဲ့ဦးဟုသား အား ဆို လျှင် ၊
    အိုး လပ်မ ရှိပါဟု ပြန်ပြော သော် ၊ ဆီ သည် တန့် လျက် နေ၏
  tbg-tbg: Qihiaqiro viharo viva ekaa taqu mpiqa kero nai maaqu vorara tiharo, Taqu
    vo vare aniane, tuvaro viva tiharo, Kia taqu voqavata maini vaivo, tuvaro vi nahentiva
    tavovaro nai taquqihairo vahavera qaiqaa qihiaraarirava kia vaura.
  hmo-hmo: Kavabu ibounai idia honu, vadaeni vabu ese iena natuna ta ia hamaoroa,
    ia gwau, “Kavabu ta ma do oi mailaia.” Mero ia gwau, “Ta ia noho lasi.” Vadaeni
    olive dehoro ena heau ia doko.
  urd-urd: जब वह बर्तन भर गए तो उसने अपने बेटे से कहा, “मेरे पास एक और बर्तन ला।”
    उसने उससे कहा, “और तो कोई बर्तन रहा नहीं।” तब तेल बन्द हो गया।
  rus-SYN: 'Когда наполнены были сосуды, она сказала сыну своему: подай мне еще сосуд.
    Он сказал ей: нет более сосудов. И остановилось масло.'
  bqc-SIM: Kɛ́ tapiↄ pà píi, a ò a nɛ́ doɛ aà ta dↄ, ↄ̃ a òɛ̀ ta ku lↄo, ↄ̃ nísipi
    zɛ̀ kyó.
  tcz-CHONGTHU: Gangtah in Olive thaotwi akoina hojouse chu adim letset tan ahi! Amanun
    achateni kom’a chun, “Belkhat neihin pehbe lhonin,” atileh, “amanin aumtapoi!”
    atilhonin ahi. Hichun Olive thaojong chu abeitan ahi.
  mar-mar: अशी अनेक भांडी भरली शेवटी ती आपल्या मुलाला म्हणाली, “आणखी एक भांडे घेऊन
    ये.” पण तो तिला म्हणाला, “आता एकही भांडे उरले नाही” त्यावेळी बुधल्यातले तेल संपले.
  qub-qub: 'Llapan puyñucuna juntasha captin wamranta niran: «Mas juc puyñuta apamuy.»
    Chaura wamran niran: «Manami masga cannachu.» Chay öra asëtiga chawacuycuran.'
  bqp-bqp: Kũ ta pìnↄ pà pínki, à pì a nɛ́nↄ dokenɛ à ta pãnde dↄarɛ, akũ à pìnɛ
    ta ke kun doro, akũ nísi pìi yonaa zɛ̀.
  hat-hat: Lè tout ja yo fin plen, madanm lan mande yonn nan pitit li yo si pa t'
    gen ja ankò. Gason l' lan reponn li. —Pa gen ja vid ankò non. Lamenm lwil la sispann
    koule.
  eng-BSB: When all the jars were full, she said to her son, “Bring me another.” But
    he replied, “There are no more jars.” Then the oil stopped flowing.
  eng-WEBPB: When the containers were full, she said to her son, “Bring me another
    container.” He said to her, “There isn’t another container.” Then the oil stopped
    flowing.
  kbq-kbq: Hanki ana a'mo'ma ana maka kavoramimpima masavema tagintegeno avite vagaretegeno,
    mago mofavre'agu huno, Mago'a kavoma me'nesiana eri namio, huno higeno mofavre'amo'a
    kenona'a huno, Magore huno kavoa omne'neanki hago vagare. Higeno masavemo'ma ne-eretira
    anante vagare'ne.
  nhe-BL: 'Huan quema ya quintemitijtoya nochi, quiilhui se icone: ―Xinechcuiliti
    seyoc comitl. Huan quiijto: ―Ayoc tleno onca. Huajca nopa aceite ayoc miyaquixqui
    más.'
  bus-bus: Kɛ̀ taa pìnↄ pà píngi, à bè a nɛ́nↄ dokenɛ à ta pãnde dↄare, ben à bènɛ
    ta kee kuu dↄro, ben nↄ́si pì yona zɛ̀.
  gub-BL: Y'a paw tynehem mehe upuranu wanehe kury. — Heta we amo y'a, i'i wanupe.
    — Ximynehem iahykaw rehe har kwez kury, i'i imemyr izupe. Na'e uri kawer upytu'u
    uwyryk ire kury.
  eng-DRA: 'And when the vessels were full, she said to her son: Bring me yet a vessel.
    And he answered: I have no more. And the oil stood.'
