verse: 2KI.004.038
translations:
  mal-C: 'എലീശാ ഗിൽഗാലിലേക്കു മടങ്ങി. അക്കാലത്ത് അവിടെ ഒരു ക്ഷാമമുണ്ടായി. പ്രവാചകശിഷ്യന്മാർ
    അദ്ദേഹത്തിന്റെമുമ്പിൽ ഇരിക്കുമ്പോൾ അദ്ദേഹം തന്റെ ഭൃത്യനോട്: “വലിയ കലം അടുപ്പത്തുവെച്ച്
    പ്രവാചകശിഷ്യന്മാർക്കു പായസം ഉണ്ടാക്കുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Elisa aber kam wieder nach Gilgal, währen die Hungersnot im Lande herrschte.
    Als nun die Prophetenjünger vor ihm saßen, befahl er seinem Diener: Setze den
    größten Topf zu und koche ein Gericht für die Prophetenjünger!'
  lin-lin: 'Elize azongaki na Giligali. Nzokande etuka yango ezalaki kati na nzala
    makasi. Wana bayekoli ya basakoli bavandaki na mayangani elongo na Elize, alobaki
    na mosali na ye : « Tia nzungu ya monene na moto mpe lamba elubu mpo na basakoli
    oyo. »'
  eng-LSV: And Elisha has turned back to Gilgal, and the famine [is] in the land,
    and the sons of the prophets are sitting before him, and he says to his young
    man, “Set on the great pot, and boil stew for the sons of the prophets.”
  eng-GNV: Afterward Elisha returned to Gilgal, and a famine was in the land, and
    the children of the Prophets dwelt with him. And hee sayd vnto his seruant, Set
    on the great pot, and seethe pottage for the children of the Prophets.
  eng-WEBSTER: 'And Elisha came again to Gilgal. And there was a dearth in the land;
    and the sons of the prophets were sitting before him: and he said to his servant,
    Set on the great pot, and boil pottage for the sons of the prophets.'
  nhw-BL: 'Huan Eliseo sempa paxalo ipan altepetl Gilgal huan oncayaya se hueyi mayantli
    nopona ipan nopa tlali. Huan nopa telpoca tlajtol pannextiani mosehuijtoyaj iixpa
    huan yaya quinmachtiyaya. Huan Eliseo quiilhui itequipanojca: “Xijmana atl ipan
    se hueyi chachapali huan xijchihua tlacualistli para ni telpoca tlajtol pannextiani.”'
  swh-ONEN: Elisha akarudi Gilgali, nako huko kulikuwa na njaa katika eneo lile. Wakati
    wana wa kundi la manabii walipokuwa wanakutana naye, akamwambia mtumishi wake,
    “Teleka chungu kikubwa jikoni uwapikie manabii.”
  bba-bba: Yenibɑn biru, Elisee u wurɑmɑ Giliɡɑliɔ. Sɑɑ ye sɔɔ, ɡɔ̃ɔrɑ wɑ̃ɑ tem mi.
    Mɑ Gusunɔn sɔmɔn bwɑ̃ɑbun wuuru tɑ sɔ̃ win wuswɑɑɔ. Yerɑ u win sɔm kowo sɔ̃ɔwɑ
    u nɛɛ, ɑ weke bɑkɑru sɔndio ɑ sɔmɔ be kpee sɑɑwɑ.
  eng-KJVCPB: 'And Elisha came again to Gilgal: and there was a dearth in the land;
    and the sons of the prophets were sitting before him: and he said unto his servant,
    Set on the great pot, and seethe pottage for the sons of the prophets.'
  luo-luo: Elisha noduogo Gilgal kendo kech ne omako piny. Kane kanyakla mar jonabi
    obiro nene nowachone jatichne niya, “Ket agulu maduongʼ mondo ilos kado ne jowetegi.”
  meu-meu: Elisaia na e lou lao, Gilgal ela. Una negana ai doe vada e vara una tano
    ai. Peroveta oreana taudia na ia vairanai hehelai; bena ia ese ena hesiai tauna
    e hamaoroa, eto, Uro badana na lahi ai ba laia kau, vasiahu ba nadua, peroveta
    oreana taudia adia.
  npi-ULB: तब एलीशा फेरि गिलगालमा आए । देशमा अनिकाल परेको थियो अनि अगमवक्ताहरूका छोराहरू
    तिनका सामु बसिरहेका थिए । तिनले आफ्नो सेवकलाई भने, “आगोमा ठुलो भाँडो बसाल र यी
    अगमवक्ताहरूका छोराहरूका निम्ति जाउलो पका ।”
  yor-yor: Eliṣa padà sí Gilgali ìyàn sì wà ní ilẹ̀ náà. Nígbà tí àwọn ọmọ wòlíì ṣe
    ìpàdé pẹ̀lú rẹ̀, ó sì wí fún ìránṣẹ́ rẹ̀ pé, “Gbé ìkòkò ńlá ka iná kí o sì se
    ọbẹ̀ aláta díẹ̀ fún àwọn ọkùnrin yìí.”
  emp-NTPO: 'Ewari ab̶a Eliseora Gilgald̶aa wãsia. Maʌ̃ druad̶e jarrabada baraasia.
    Mama Eliseora Ãcõrẽneba bed̶eabadarã ume ãbaa dji jʌre panʌne idji nezocaa nãwã
    jarasia: –Cuguru waib̶ʌad̶e Ãcõrẽneba bed̶eabadarã itea ne djudua.–'
  pes-OPCB: 'الیشع به جلجال بازگشت. در آنجا قحطی بود. یک روز که گروه انبیا نزد الیشع
    جمع شده بودند، او به خادمش گفت: «دیگ بزرگی بردار و برای انبیا آش بپز.»'
  tgl-ULB: Pagkatapos pumunta muli si Eliseo sa Gilgal. Mayroong taggutom doon sa
    lupain, at umupo sa kaniyang tabi ang mga anak ng mga propeta. Sinabi niya sa
    mga alipin, “Ilagay ninyo ang malaking palayok sa apoy at magluto ng nilaga para
    sa mga anak ng mga propeta.”
  hui-hui: Horo mbiru Isaraele dindiha gaea timbuni bialu hina gari timbuni pene.
    Ogoningi Elaisa ibuni dalu dai buwa ibu Giligala tanoni hene. Ani howa ibugua
    igiri daliahe Anduane Homogonaga bi mana latagi haga maru lawai halu hene. Ani
    lawai halu howa ibugua ibunaga biabe biahaga agali mbira heagohondo lamialu lalu,
    Todobene timbuni ngagoha tomo subuore igiri uruni heba nami̱ya dawabe, lene.
  mya-mya: အ​ခါ​တစ်​ပါး​၌​နိုင်​ငံ​တစ်​ဝှမ်း​လုံး​တွင် အ​စာ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​ဆိုက်​ရောက်​နေ​ချိန်
    ၌ ဧ​လိ​ရှဲ​သည်​ဂိ​လ​ဂါ​လ​မြို့​သို့​ပြန်​လေ​သည်။ သူ​သည်​ပ​ရော​ဖက်​တစ်​စု​ကို​သွန်​သင်​လျက်​နေ
    စဉ် ထို​သူ​တို့​အ​တွက်​အိုး​ကြီး​တစ်​လုံး​ဖြင့် ဟင်း​ချက်​ရန် မိ​မိ​၏​အ​စေ​ခံ​အား​ပြော
    ကြား​၏။-
  bod-N: དེ་ནས་ཨེ་ལི་ཤཱ་སླར་ཡང་གིལ་གལ་དུ་སླེབས་པའི་ཚེ། ཡུལ་དེར་མུ་གེ་བྱུང་ཞིང་། ལུང་སྟོན་པའི་སློབ་བུ་རྣམས་ཁོང་གི་མདུན་དུ་བསྡད་ཡོད།
    ཁོང་གིས་ཉིད་ཀྱི་ཞབས་ཕྱི་ལ་སླ་ང་ཆེན་པོ་མེ་ལ་བསྐྱོན་ནས་ལུང་སྟོན་པའི་སློབ་བུ་རྣམས་ལ་ཁ་ཟས་གཡོས་ཤིག་ཅེས་གསུངས།
  sna-sna: Erisha akadzokera kuGirigari uye maiva nenzara mudunhu imomo. Boka ravanakomana
    vavaprofita parakanga rigere pamberi pake, akati kumuranda wake, “Gadzai hari
    huru mubikire boka ravaprofita ava zvokudya.”
  spa-BLM: 'Eliseo llegó de nuevo a Gilgal. Había hambre en el país, y los hijos de
    los profetas estaban sentados ante él; y dijo a su criado: “Trae la olla grande
    y hierve un guiso para los hijos de los profetas.”'
  cac-cac: 'Ix lajvi chi'', ix meltzajxi vin̈aj Eliseo chi'' d''a Gilgal ayic te ayem
    jun nivan vejel d''a yol yic Israel. A junel molanoch eb'' vin̈ schecab'' Dios
    d''a stz''ey vin̈aj Eliseo chi'', ix yalan vin̈ d''a vin̈ schecab'' icha tic:
    Ac''q''ue junoc nivan chen d''a yib''an̈ c''ac'', tza b''oan svael eb'' vin̈ schecab''
    Dios tic, xchi vin̈.'
  swh-ULB: Kisha Elisha akarudi tena Gilgali. Kulikuwa na njaa katika nchi, na wana
    wa manabii walikuwa wamekaa mbele yake. Akamwambia mtumishi wake, “Weka sufuria
    kubwa kwenye moto na pika kwa ajili ya watoto wa manabii.”
  bel-bel: 'А Елісей вярнуўся ў Галгал. І быў голад у зямлі той, і сыны прарокаў сядзелі
    перад ім. І сказаў ён слузе свайму: пастаў вялікі кацёл і згатуй поліўку сынам
    прарокавым.'
  deu-ELBBK: 'Elisa aber kehrte nach Gilgal zurück. Und es war Hungersnot im Land.
    Und die Söhne der Propheten saßen vor ihm. Und er sprach zu seinem Knaben: Setze
    den großen Topf auf und koche ein Gericht für die Söhne der Propheten.'
  mbb-OT: Hein midlikù si Elisha ziyà te Gilgal, ne vitil ziyà te Gilgal. Duen timpu
    he mibpekidlalag kandin is grupu te menge ebpeneuven, ne migkeǥiyan din is suluǥuen
    din te, “Iziken nu is dekelà he kuzen ne hilutù ka te supas para kayi te menge
    etew.”
  mal-2015: 'അനന്തരം എലീശാ ഗില്ഗാലിൽ പോയി; അന്നു ദേശത്തു ക്ഷാമം ഉണ്ടായിരുന്നു; പ്രവാചകശിഷ്യന്മാർ
    അവന്റെ മുമ്പിൽ ഇരിക്കുമ്പോൾ അവൻ തന്റെ ബാല്യക്കാരനോടു: നീ വലിയ കലം അടുപ്പത്തു വെച്ചു
    പ്രവാചകശിഷ്യന്മാർക്കു പായസം ഉണ്ടാക്കുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar o Elizeus pes visarďa pale andro Gilgal, sas bokh andre odi phuv.
    Sar o prorocka učeňika anglal leste bešenas, phenďa peskre služobňikoske: „Dža,
    thov e bari piri a tav varesavo chaben prekal kala proroka.“'
  pes-OPV: 'و الیشع به جلجال برگشت و قحطی درزمین بود و پسران انبیا به حضور وی نشسته
    بودند. و او به خادم خود گفت: «دیگ بزرگ رابگذار و آش به جهت پسران انبیا بپز.»'
  ron-1924: 'Елисей с-а ынторс ла Гилгал, ши ын царэ бынтуя о фоамете. Пе кынд фиий
    пророчилор шедяу ынаинтя луй, а зис служиторулуй сэу: „Пуне оала чя маре ши фербе
    о чорбэ пентру фиий пророчилор!”'
  ben-OBCV: ইলীশায় গিল্‌গলে ফিরে গেলেন এবং তখন সেই এলাকায় দুর্ভিক্ষ চলছিল। ভাববাদী
    সম্প্রদায়ের লোকেরা যখন তাঁর সাথে দেখা করতে গেলেন, তিনি তাঁর দাসকে বললেন, “উনুনে
    বড়ো হাঁড়িটি চাপিয়ে এই ভাববাদীদের জন্য একটু তরকারি রান্না করো।”
  som-som: Oo Eliishaa haddana wuxuu yimid Gilgaal; oo wakhtigaasna dalku abaar buu
    ahaa, oo isagana waxaa hortiisa fadhiyey qoonkii nebiyada ahaa; oo isna midiidinkiisii
    ayuu ku yidhi, Dheriga weyn dabka saar oo qoonka nebiyada ah maraq u kari.
  lat-VUC: 'Et Eliseus reversus est in Galgala. Erat autem fames in terra, et filii
    prophetarum habitabant coram eo. Dixitque uni de pueris suis: Pone ollam grandem,
    et coque pulmentum filiis prophetarum.'
  eng-ASVBT: And Elisha came again to Gilgal. And there was a dearth in the land;
    and the sons of the prophets were sitting before him; and he said unto his servant,
    Set on the great pot, and boil pottage for the sons of the prophets.
  ita-1885: 'Ed Eliseo se ne ritornò in Ghilgal. Or vi era fame nel paese; ed i figliuoli
    dei profeti sedevano davanti a lui; ed egli disse al suo servitore: Metti la gran
    caldaia al fuoco, e cuoci della minestra ai figliuoli de'' profeti.'
  eng-LXXUP: 'And Elisha returned to Gilgal: and a famine was in the land; and the
    sons of the prophets sat before him: and Elisha said to his servant, Set on the
    great pot, and boil pottage for the sons of the prophets.'
  eng-ULB: Then Elisha came again to Gilgal. There was famine in the land, and the
    sons of the prophets were sitting before him. He said to his servant, “Put the
    large pot on the fire and cook stew for the sons of the prophets.”
  spa-VBL: 'Cuando Eliseo regresó a Gilgal, había hambre en esa zona. Los hijos de
    los profetas estaban sentados a sus pies, y él dijo a su criado: “Usa la olla
    grande y hierve un poco de guiso para los hijos de los profetas”.'
  fra-_FOB: 'Et Élisée revint à Guilgal. Or il y avait une famine au pays; et les
    fils des prophètes étaient assis devant lui. Et il dit à son serviteur: Mets le
    grand pot, et cuis du potage pour les fils des prophètes.'
  mal-mal: 'അനന്തരം എലീശാ ഗിൽഗാലിൽ പോയി; അന്ന് ദേശത്ത് ക്ഷാമം ഉണ്ടായിരുന്നു; പ്രവാചകഗണം
    അവന്റെ മുമ്പിൽ ഇരിക്കുമ്പോൾ അവൻ തന്റെ ഭൃത്യനോട്: “നീ വലിയ കലം അടുപ്പത്ത് വെച്ച്
    പ്രവാചക ഗണത്തിനു പായസം ഉണ്ടാക്കുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Ilīshā Jiljāl ko lauṭ āyā. Un dinoṅ meṅ mulk kāl kī girift meṅ thā. Ek
    din jab nabiyoṅ kā guroh us ke sāmne baiṭhā thā to us ne apne naukar ko hukm diyā,
    “Baṛī deg le kar nabiyoṅ ke lie kuchh pakā lo.”
  suz-BL: मिनु एलीशा लेश्‍शा गिल्‍गाल लमाक्‍त। मेना मेको रागीम ठेयब अन्‍काल दुम्‍शो
    बाक्‍माक्‍त। परमप्रभु यावे आ लोव़ पाइब आन हुल का मेको आ ङोंइती बाक्‍मा बाक्‍त।
    मिनु मेकोम आ गेय पाइब कली “चुप्‍लुम ठेयब बोस का काशा एको परमप्रभु यावे आ लोव़
    पाइब आन हुल आन कली खोले क्‍येवो” दे मदा बाक्‍त।
  ita-1927: 'Eliseo se ne tornò a Ghilgal, e v’era carestia nel paese. Or mentre i
    discepoli de’ profeti stavan seduti davanti a lui, egli disse al suo servo: “Metti
    il marmittone al fuoco, e cuoci una minestra per i discepoli dei profeti”.'
  ckb-ckb: 'ئەلیشەع گەڕایەوە گلگال، لەو ناوچەیە قاتوقڕی سەریهەڵدا. کاتێک کۆمەڵی پێغەمبەرەکان
    لەبەردەمی دانیشتبوون، بە خزمەتکارەکەی گوت: «مەنجەڵە گەورەکە بخە سەر ئاگر و خواردنێک
    بۆ کۆمەڵی پێغەمبەران ئامادە بکە.»'
  eng-BBE: And Elisha went back to Gilgal, now there was very little food in the land;
    and the sons of the prophets were seated before him. And he said to his servant,
    Put the great pot on the fire, and make soup for the sons of the prophets.
  kan-OKCV: ಎಲೀಷನು ತಿರುಗಿ ಗಿಲ್ಗಾಲಿಗೆ ಬಂದಾಗ, ದೇಶದಲ್ಲಿ ಬರ ಉಂಟಾಗಿತ್ತು. ಪ್ರವಾದಿಗಳ ಮಂಡಳಿ
    ಅವನ ಮುಂದೆ ಕುಳಿತಿರುವಾಗ, ಅವನು ತನ್ನ ಸೇವಕನಿಗೆ, “ನೀನು ದೊಡ್ಡ ಗಡಿಗೆಯನ್ನು ಮೇಲಿಟ್ಟು, ಈ
    ಜನರಿಗೋಸ್ಕರ ಅಡಿಗೆ ಮಾಡು,” ಎಂದನು.
  tam-2017: 'எலிசா கில்காலுக்குத் திரும்பி வந்தான். தேசத்திலே பஞ்சம் உண்டானது; தீர்க்கதரிசிகளின்
    கூட்டத்தார், அவனுக்கு முன்பாக உட்கார்ந்திருந்தார்கள்; அவன் தன் வேலைக்காரனை நோக்கி:
    நீ பெரிய பானையை அடுப்பிலே வைத்துத் தீர்க்கதரிசிகளின் கூட்டத்தாருக்குக் கூழ் காய்ச்சு
    என்றான்.'
  spa-RV-1909: 'Y Eliseo se volvió á Gilgal. Había entonces grande hambre en la tierra.
    Y los hijos de los profetas estaban con él, por lo que dijo á su criado: Pon una
    grande olla, y haz potaje para los hijos de los profetas.'
  ron-BTF: 'Și Elisei s-a întors la Ghilgal; și era foamete în țară; și fiii profeților
    ședeau înaintea lui; și el a spus servitorului său: Pune oala cea mare și fierbe
    supă pentru fiii profeților.'
  eng-WEBP: Elisha came again to Gilgal. There was a famine in the land; and the sons
    of the prophets were sitting before him; and he said to his servant, “Get the
    large pot, and boil stew for the sons of the prophets.”
  eng-FBV: When Elisha went back to Gilgal, there was a famine in that area. The sons
    of the prophets were sitting at his feet, and he said to his servant, “Use the
    large pot and boil some stew for the sons of the prophets.”
  nld-1939: 'Terwijl er in het land hongersnood heerste, kwam Eliseus weer eens naar
    Gilgal. En toen de profetenzonen bij hem zaten, beval hij zijn dienaar: Zet de
    grote pot op, en kook wat moes voor de profetenzonen.'
  nch-BL: 'Huan Eliseo sempa paxalo ipan altepet Gilgal huan oncayaya se hueyi mayanti
    nopona ipan nopa tali. Huan nopa telpoca tajtolpanextiani mosehuijtoyaj iixpa
    huan yaya quinmachtiyaya. Huan Eliseo quiilhui itequipanojca: “Xijmana at ipan
    se hueyi chachapali huan xijchihua tacualisti para ni telpoca tajtolpanextiani.”'
  vie-1934: 'Ê-li-sê trở về Ghinh-ganh. Vả, trong xứ có đói kém. Các môn đồ của những
    tiên tri đều ngồi trước mặt người. Người biểu kẻ tôi tớ mình rằng: Hãy bắc cái
    nồi lớn, nấu canh cho các môn đồ của những tiên tri.'
  hin-CV: एलीशा दोबारा गिलगाल नगर को लौट गए. इस समय देश में अकाल फैला था. भविष्यद्वक्ता
    मंडल इस समय उनके सामने बैठा हुआ था. एलीशा ने अपने सेवक को आदेश दिया, “एक बड़े
    बर्तन में भविष्यद्वक्ता मंडल के लिए भोजन तैयार करो!”
  spa-BES: 'Y Eliseo regresó a Gilgal, ahora había una hambruna en aquella región,
    y los hijos de los profetas estaban sentados delante de él. Y dijo a su criado:
    Pon la olla grande sobre el fuego, y haz sopa para los hijos de los profetas.'
  tdx-tdx: Ie nibalike mb’e Gilgale mb’eo t’i Elisà; nisalikoeñe i taney; naho nitobok’
    aolo’e o anam-pitokio, le hoe re amy mpitoro’ey, Apoho ama’e i valàñe jabajabay
    le anokono ahandro o anam-pitokio.
  tha-KJV: เอลีชามาถึ​งก​ิลกาลอีก เมื่อแผ่นดินเกิ​ดก​ันดารอาหาร และเมื่อเหล่าศิษย์​แห่​งผู้​พยากรณ์​นั่งอยู่ต่อหน้าท่าน
    ท่านก็บอกกับคนใช้ของท่านว่า “จงตั้งหม้อลูกใหญ่และต้มข้าวให้​แก่​เหล่​าศิษย์​แห่​งผู้​พยากรณ์​”
  por-BR-2018: 'E Eliseu se voltou a Gilgal. Havia então grande fome na terra. E os
    filhos dos profetas estavam com ele, pelo que disse a seu criado: Põe uma grande
    caçarola, e faze sopa para os filhos dos profetas.'
  deu-ELO: 'Elisa aber kehrte nach Gilgal zurück. Und es war Hungersnot im Lande.
    Und die Söhne der Propheten saßen vor ihm. Und er sprach zu seinem Knaben: Setze
    den großen Topf auf und koche ein Gericht für die Söhne der Propheten.'
  eng-WYC-2018: And Elisha turned again into Gilgal. Forsooth hunger was in the land,
    and the sons of (the) prophets dwelled before him. And Elisha said to one of his
    servants, Set thou a great pot (on the fire), and seethe thou pottage to the sons
    of (the) prophets. (And Elisha returned to Gilgal. And there was a famine in the
    land. And when the sons of the prophets sat before him, Elisha said to one of
    his servants, Put thou a great pot on the fire, and boil thou some broth, or some
    stew, for these sons of the prophets.)
  epo-epo: 'Eliŝa reiris Gilgalon. Estis malsato en la lando; kaj la profetidoj sidis
    antaŭ li. Kaj li diris al sia junulo: Starigu la grandan kaldronon kaj kuiru supon
    por la profetidoj.'
  uig-PIN: 'Elixa Gilgalƣa yenip bardi. Xu qaƣda yurtta aqarqiliⱪ bolƣanidi. Pǝyƣǝmbǝrlǝrning
    xagirtliri Elixaning yenida olturƣanda u ɵz hizmǝtkariƣa: Sǝn qong ⱪazanni esip
    pǝyƣǝmbǝrlǝrning xagirtliriƣa xorpa pixurup bǝrgin, dedi.'
  beo-beo: 'Eso afaega, ha: bagade amo sogega doaga:i. Ilaisia da Giliga:le moilaiga
    buhagi. E da balofede gilisisu olelelaloba, e da ea hawa: hamosu dunuma, lalu
    didili, gobele nasu ofodo bagade amo ganodini, hu amola dadami gilisili bibiogone,
    gobema:ne sia:i.'
  tpi-OTNT: Wanpela taim nogut i kamap long kantri Israel, na ol manmeri i sot tru
    long kaikai. Na long dispela taim Elisa i go bek na em i stap long taun Gilgal.
    Wanpela de sampela profet i kam kisim skul long em. Ol i sindaun na harim tok
    bilong en i stap, na Elisa i tokim wokman bilong en olsem, “Kisim bikpela sospen
    na kukim sup bilong ol dispela profet.”
  hau-SA: Sai Elisha ya koma Gilgal, a can kuwa ana yunwa a yankin. Yayinda ƙungiyar
    annabawa suke tattaunawa da shi, sai ya ce wa Gehazi bawansa, “Ka sa babban tukunya
    a wuta, ka yi wa mutanen nan fate.”
  uig-LAT: 'Élisha Gilgalgha yénip bardi. Shu chaghda yurtta acharchiliq bolghanidi.
    Peyghemberlerning shagirtliri Élishaning yénida olturghanda u öz xizmetkarigha:
    Sen chong qazanni ésip peyghemberlerning shagirtlirigha shorpa pishurup bergin,
    dédi.'
  nde-nde: U-Elisha wabuyela eGiligali njalo kulesosigaba kwakulendlala. Kwathi esesemhlanganweni
    lexuku labaphrofethi, wathuma isisebenzi sakhe wathi, “Beka imbiza enkulu eziko,
    uphekele abaphrofethi ukudla.”
  ton-ton: '¶ Pea naʻe toe haʻu ʻa ʻIlaisa ki Kilikali: pea naʻe ai ʻae honge ʻi he
    fonua; pea naʻe nofo ʻi hono ʻao ʻae ngaahi foha ʻoe kau palōfita: pea naʻa ne
    pehē ki heʻene tamaioʻeiki, Fokotuʻu ʻae kulo lahi, pea haka ha meʻakai maʻae
    ngaahi foha ʻoe kau palōfita.'
  ces-1613: 'Potom Elizeus navrátil se do Galgala. Byl pak hlad v té zemi, a synové
    proročtí seděli před ním. I řekl mládenci svému: Přistav hrnec veliký, a navař
    kaše synům prorockým.'
  eng-WMB: Elisha came again to Gilgal. There was a famine in the land; and the sons
    of the prophets were sitting before him; and he said to his servant, “Get the
    large pot, and boil stew for the sons of the prophets.”
  tam-TCV: எலிசா கில்காலுக்குத் திரும்பிப்போனான், அப்போது அந்நாட்டில் பஞ்சம் ஏற்பட்டிருந்தது.
    ஒரு நாள் இறைவாக்கினர் கூட்டம் வந்து அவனுடன் பேசிக்கொண்டிருக்கும்போது, அவன் தன்
    வேலையாளைப் பார்த்து, “அந்தப் பெரிய பானையை அடுப்பில் வைத்து இந்த மனிதருக்குக் கொஞ்சம்
    கூழ் காய்ச்சு” என்றான்.
  ceb-ULB: Unya miadto pag-usab si Eliseo sa Gilgal. Adunay kagutom sa yuta, ug naglingkod
    ang mga anak sa mga propeta atubang kaniya. Miingon siya sa iyang sulugoon, “Pagtak-ang
    ug dako nga kolon ngadto sa kalayo ug pagsabaw alang sa mga anak sa mga propeta.”
  pol-UBG: 'Następnie Elizeusz wrócił do Gilgal, a w tej ziemi panował głód. Gdy synowie
    proroków siedzieli przed nim, powiedział do swego sługi: Wstaw wielki kocioł i
    ugotuj zupę dla synów proroków.'
  urd-GVU: الیشع جِلجال کو لوٹ آیا۔ اُن دنوں میں ملک کال کی گرفت میں تھا۔ ایک دن جب
    نبیوں کا گروہ اُس کے سامنے بیٹھا تھا تو اُس نے اپنے نوکر کو حکم دیا، ”بڑی دیگ
    لے کر نبیوں کے لئے کچھ پکا لو۔“
  deu-1912: 'Da aber Elisa wieder gen Gilgal kam, ward Teuerung im Lande, und die
    Kinder der Propheten wohnten vor ihm. Und er sprach zu seinem Diener: Setze zu
    einen großen Topf und koche ein Gemüse für die Kinder der Propheten!'
  kan-2017: ಎಲೀಷನು ತಿರುಗಿ ಗಿಲ್ಗಾಲಿಗೆ ಹೋದನು. ಆಗ ದೇಶದಲ್ಲಿ ಬರವಿದ್ದಿತು. ಪ್ರವಾದಿಮಂಡಳಿಯವರು
    ತನ್ನ ಮುಂದೆ ಒಟ್ಟಿಗೆ ಸೇರಿ ಬರಲು ಅವನು ತನ್ನ ಸೇವಕನಿಗೆ, “ದೊಡ್ಡ ಪಾತ್ರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು
    ಇವರಿಗೋಸ್ಕರ ಅಡಿಗೆ ಮಾಡು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Bayay ni yib e uyngol u ga’ngin yang e re binaw nem, me sul Elisa nga Gilgal.
    Ngiyal’ ni be skulnag ba ulung i profet, me yog ko tapigpig rok ni nge tay ba
    th’ib nib ga’ nga daken e nifiy nge ngongliy e stew ni garad.
  hlt-MCSB: Elisha te Gilgal la a mael vaengah khohmuen ah khokha pai. Te vaengah
    a mikhmuh ah tonghma ca rhoek a ngol pah dongah a tueihyoeih taengah, “Am len
    khueng lamtah tonghma ca rhoek ham andam thong pah,” a ti nah.
  mdy-ETH: ፔቴና ዔልሳዒ ጌልጌላ ሙካንቴ ዓጬሎይዳ ዼኤፒ ናይዚ ዓኣኔ፤ ዒኢካ ዒዚ ፆኦሲ ማሊፆ ኬኤዛ፥ ቡኬ ዓሶ ዔርዚሢዳ ዓኣዖ
    ዒዛኮ ዓይላሢ፦ «ዼኤፒ ዖቲ ዴይሢ ዎፄ ዔያቶም ዎፄ» ጌይ ዓይሤኔ።
  twi-ASANTE: Elisa sane kɔɔ Gilgal, nanso na ɛkɔm asi asase no so. Ɛda bi a adiyifokuo
    tete nʼanim no, ɔka kyerɛɛ ne ɔsomfoɔ sɛ, “Fa ɛsɛn kɛseɛ si ogya so, na yɛ abɔmu
    ma saa mmarima yi.”
  eng-WEBU: Elisha came again to Gilgal. There was a famine in the land; and the sons
    of the prophets were sitting before him; and he said to his servant, “Get the
    large pot, and boil stew for the sons of the prophets.”
  wal-wal: Elssaa7i Gelggala simmidi yiido wode, biittai namisetti uttiis. Hananabaa
    yootiyaageetu citai a sinttan uttidaashin, i ba ashkkaraa, “Wogga keriyaa taman
    wottada, ha asatuyyo woxiyaa katta” yaagiis.
  spa-PDDPT: 'Eliseo volvió a Gilgal. Había entonces una hambruna en la tierra. Los
    hijos de los profetas se sentaron delante de él, y él dijo a su esclavo: Prepara
    la olla grande y prepara un guiso para los hijos de los profetas.'
  gun-gun: 'Ha''e gui ma ha''e va''e yvy re karuai oiko, ha''e Eliseu ojevy ju Gilgal
    katy. Ha''e py ma henonde profeta kuery remimbo''e kuery oguapypa okuapy. Ha''e
    ramo aipoe''i guembiguai pe: — Emoĩ ke oja guaxu tata áry, ha''e vy ejapo tembi''u
    profeta kuery remimbo''e kuery pe — he''i.'
  ilo-ULB: Kalpasanna napan manen ni Eliseo iti Gilgal. Adda iti panagbisin iti daga,
    ket agtugtugaw dagiti annak dagiti profeta iti sangoananna. Kinunana iti adipenna,
    “Isaangmo ti dakkel a dungdong iti apuy ket manglutoka iti sidaen a para kadagiti
    annak dagiti profeta.”
  kpg-kpg: Tahi madagoaa hua, tau hiigai guu hai i hongo tenua hagatau, gei Elisha
    guu hana labelaa gi Gilgal. I di madagoaa hua o mee nogo agoago gi di buini soukohp,
    gei mee ga helekai gi dana dangada hai hegau gi wanga ina dana baalanga damana
    gi hongo di ahi, duna ina ‘soup’ gi digaula.
  uig-ARA: 'ئېلىشا گىلگالغا يېنىپ باردى. شۇ چاغدا يۇرتتا ئاچارچىلىق بولغانىدى. پەيغەمبەرلەرنىڭ
    شاگىرتلىرى ئېلىشانىڭ يېنىدا ئولتۇرغاندا ئۇ ئۆز خىزمەتكارىغا: سەن چوڭ قازاننى ئېسىپ
    پەيغەمبەرلەرنىڭ شاگىرتلىرىغا شورپا پىشۇرۇپ بەرگىن، دېدى.'
  sus-sus: Elise naxa gbilen Giligali. Na tɛmui kaamɛ nu dinxi bɔxi ra. Namiɲɔnmɛe
    to nu dɔxɔxi Annabi Elise san na, a naxa a fala a fɔxirabirɛ bɛ, «Tunde dɔxɔ tɛ
    ma, i xa donse nde yailan yi namiɲɔnmɛe bɛ.»
  pon-2006: Ahnsou ehu, ni lehk lapalap ehu eh kipehdi sahpwo, Elisa ahpw pwuralahng
    Kilkal. Nindokon eh wie padapadahk ong pwihnen soukohp ehu, e ahpw patohwanohng
    nah laduwo en kihong ehu lapalahn einpwoat en pohn kisinieio oh wiahda kanarail
    suhpw.
  ksd-ksd: 'Ma Elisa i ga pot aro Gilgal ta ra e na mulmulum. Diat ta ra kikil na
    propet dia ga kiki ta ra luaina matana, ma i ga biti tai kana tultul: Una vung
    ra kabala, ma una vaninare ra nian ure ra umana propet.'
  tur-YTC: Elişa yine Gilgal'a geldi. Ülkede kıtlık vardı; peygamberler oğulları onun
    önünde oturuyorlardı; ve uşağına, “Büyük tencereyi al ve peygamberler oğulları
    için çorba kaynat” dedi.
  grc-BRENT: Καὶ Ἑλισαιὲ ἐπέστρεψεν εἰς Γάλγαλα· καὶ ὁ λιμὸς ἐν τῇ γῇ, καὶ υἱοὶ τῶν
    προφητῶν ἐκάθηντο ἐνώπιον αὐτοῦ· καὶ εἶπεν Ἑλισαιὲ τῷ παιδαρίῳ αὐτοῦ, ἐπίστησον
    τὸν λέβητα τὸν μέγαν, καὶ ἕψε ἕψεμα τοῖς υἱοῖς τῶν προφητῶν.
  ind-AYT: Elisa kembali ke Gilgal ketika bencana kelaparan melanda negeri itu. Saat
    rombongan nabi sedang duduk di depannya, dia berkata kepada pelayannya, “Taruhlah
    kuali paling besar dan masaklah makanan bagi rombongan nabi itu.”
  nya-nya: Elisa anabwerera ku Giligala ndipo ku dera limenelo kunali njala. Elisa
    akukumana ndi ana a aneneri, anati kwa mtumiki wake, “Ika mʼphika waukulu pa moto
    ndipo uwaphikire chakudya anthu awa.”
  hrv-hrv: 'Elizej se vrati u Gilgal, a bijaše glad u zemlji. I kad su proročki sinovi
    sjedili pred njim, reče svome momku: “Stavi veliki lonac na vatru i skuhaj jelo
    sinovima proročkim.”'
  mps-mps: Israel bulude te dwai bodolu sogo me deli pedalali. Tama te we bidi dabe
    augwaligo tuabo nai mu menia sali. Tama te sogo Elisa aga te Gilgal hanuba tama
    ma geasa pelama, bidigi pai. Me sogo bodolude deli sogo, me badu profet bidi dabe
    augwali te Elisa pageba asama, agade skul olama, kolesaga sali. Tama augwali dugulama,
    tama te Elisago po odoyu bidali. Tama Elisago aga sę ebo bidibolo e tiwai po
    wai, “Genuai mouwa dage kenage sospen selama, tama te profet bage tuabo nai dali,
    te keba me, te sup ulao,” wali.
  tpi-tpi: Wanpela taim nogut i kamap long kantri Israel, na ol manmeri i sot tru
    long kaikai. Na long dispela taim Elisa i go bek na em i stap long taun Gilgal.
    Wanpela de sampela profet i kam kisim skul long em. Ol i sindaun na harim tok
    bilong en i stap, na Elisa i tokim wokman bilong en olsem, “Kisim bikpela sospen
    na kukim sup bilong ol dispela profet.”
  dan-1931: 'Dengang Hungersnøden var i Landet, vendte Elisa tilbage til Gilgal. Som
    nu Profetsønnerne sad hos ham, sagde han til sin Tjener: “Sæt den store Gryde
    over og kog en Ret Mad til Profetsønnerne!”'
  vie-OVCB: 'Ê-li-sê trở lại Ghinh-ganh vào lúc đang có nạn đói. Một hôm, các môn
    đệ đang ngồi trước mặt ông, ông bảo người đầy tớ: “Lấy nồi lớn nấu canh cho các
    môn đệ ăn.”'
  guj-2017: એલિશા ફરી ગિલ્ગાલ આવ્યો. તે સમયે તે દેશમાં દુકાળ હતો. અને પ્રબોધકોના દીકરાઓ
    તેની આગળ બેઠા હતા. ત્યારે તેણે પોતાના ચાકરને કહ્યું, “એક મોટું તપેલું અગ્નિ પર
    ચઢાવીને પ્રબોધકોના દીકરાઓ માટે રસાવાળું શાક બનાવ.”
  pon-2006A: Ahnsou ehu, ni lehk lapalap ehu eh kipehdi sahpwo, Elisa ahpw pwuralahng
    Kilkal. Nindokon eh wie padapadahk ong pwihnen soukohp ehu, e ahpw patohwanohng
    nah laduwo en kihong ehu lapalahn einpwoat en pohn kisinieio oh wiahda kanarail
    suhpw.
  por-BRBSL: 'Elisha veio novamente a Gilgal. Havia uma fome na terra; e os filhos
    dos profetas estavam sentados diante dele; e ele disse a seu servo: “Pegue a panela
    grande, e ferva guisado para os filhos dos profetas”.'
  cth-cth: Elisha teh Gilgal vah a ban teh, a ram dawk takang a tho. Hahoi profet
    capanaw a hmalah a tahung teh, a sanpa koevah hlaam kalen pui dawkvah, profet
    capanaw hane anhang dam pouh loe atipouh.
  twi-twi: Elisa san kɔɔ Gilgal, nanso na ɔkɔm asi asase no so. Da bi a adiyifokuw
    tete nʼanim no, ɔka kyerɛɛ ne somfo se, “Fa ɔsɛn kɛse si gya so, na yɛ abɔmu ma
    saa mmarima yi.”
  hlt-hlt: Elisha te Gilgal la a mael vaengah khohmuen ah khokha pai. Te vaengah a
    mikhmuh ah tonghma ca rhoek a ngol pah dongah a tueihyoeih taengah, “Am len khueng
    lamtah tonghma ca rhoek ham andam thong pah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee wɛ̃tɛ Kidikɑɑdi, dɛ̀ do sɔ̃́ ndikònnì diì bo dihɛì. Kɛ̀ Kuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ tɔbɛ̀ kɔ̀tɛní kɛ bo o borɛ̀, kòo nɑ́kɛ́ o kóo tɔ̃ntì kɛ
    dɔ̀: Sɑɑ ntɛkṹmbotɛ̀ diɛtɛ̀ kɛ̀ ti bénnɛ́ tikṹntì kɛ́sori.'
  msy-2020: Dagheba puvatɨzir dughiar kurar mam, Israelɨn nguazim bato. Ezɨ dughiar
    kamɨn Elisa uamategha ghua Gilgalɨn nguibamɨn iti. Dughiar mamɨn, Godɨn akam inigha
    izir gumazibar okoruamɨn, gumazir maba iza a da nɨghnɨziba isi. Me apiagha an
    akaba barasi, egha Elisa uan ingangarir gumazim kamaghɨn a mɨgei, “Nɨ mɨner ekiam
    inigh izɨva Godɨn akam inigha izir gumaziba bagh dɨparsɨzim damu.”
  dop-dop: 'Ḿpʋ́ɣʋ́ nyɔɣɔsɩ wɑɑtʋ tɑɑ, kʋyɑkʋ nɑkʋlɩ Ilisee kɔmɑ Kilikɑɑ, nɑ ɩ́ koti
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kɛ ɩ kiŋ. Ɩlɛnɑ ɩ́ tɔ ɩ tǝmlɛ tʋ sɩ: Tǝsɩ tiyɑɣɑ sɔsɑɣɑ
    nɑ ń hili-wɛɣɛ tuusi.'
  azb-azb: 'Elişa yenə Qilqala gəldi. Vilayətdə aclıq idi. Peyğəmbərlər onun önündə
    oturmuşdular. O, nökərinə dedi: «Böyük qazanı ocağa qoy və peyğəmbərlər üçün şorba
    bişir».'
  eng-DBY: And Elisha came again to Gilgal. And there was a famine in the land; and
    the sons of the prophets were sitting before him. And he said to his servant,
    Set on the great pot, and boil pottage for the sons of the prophets.
  hin-2017: तब एलीशा गिलगाल को लौट गया। उस समय देश में अकाल था, और भविष्यद्वक्ताओं
    के दल उसके सामने बैठे हुए थे, और उसने अपने सेवक से कहा, “हण्डा चढ़ाकर भविष्यद्वक्ताओं
    के दल के लिये कुछ पका।”
  wol-KYG: 'Gannaaw loolu Alyaasa ñibbi Gilgal, mu yemook xiif am ca réew ma. Mu am
    bés kurélu yonent ya daje fa moom. Alyaasa ne surgaam: «Tegal cin lu mag li te
    toggal yonent yii mbuum.»'
  eng-YLT: And Elisha hath turned back to Gilgal, and the famine [is] in the land,
    and the sons of the prophets are sitting before him, and he saith to his young
    man, 'Set on the great pot, and boil pottage for the sons of the prophets.'
  eng-WYC-2017: And Elisha turned again into Gilgal. Forsooth hunger was in the land,
    and the sons of prophets dwelled before him. And Elisha said to one of his servants,
    Set thou a great pot on the fire, and seethe thou pottage to the sons of prophets.
  eng-WMBB: Elisha came again to Gilgal. There was a famine in the land; and the sons
    of the prophets were sitting before him; and he said to his servant, “Get the
    large pot, and boil stew for the sons of the prophets.”
  urd-GVH: इलीशा जिलजाल को लौट आया। उन दिनों में मुल्क काल की गिरिफ़्त में था। एक
    दिन जब नबियों का गुरोह उसके सामने बैठा था तो उसने अपने नौकर को हुक्म दिया, “बड़ी
    देग लेकर नबियों के लिए कुछ पका लो।”
  rug-rug: Pule la pa Qiliqali se Ilaisa meke totosona asa si raza si keke soṉe koasa
    doduruna sa popoa. Sipu korapa va tumatumae sa koari keke puku poropita si tozi
    nia sa sa nana nabulu pude va hakea pa nika si keke raro sapu nomana pude poni
    sari na tie, gua.
  gaz-gaz: Elsaaʼis kaʼee Gilgaalitti deebiʼe; yeroo sanatti biyya sana keessa beelatu
    ture. Innis utuu waldaan raajotaa fuula isaa dura taaʼaa jiranii tajaajilaa isaatiin,
    “Okkotee guddicha ibiddaa irra kaaʼiitii namoota kanaaf ittoo bilcheessi” jedhe.
  fra-LSG: 'Élisée revint à Guilgal, et il y avait une famine dans le pays. Comme
    les fils des prophètes étaient assis devant lui, il dit à son serviteur: Mets
    le grand pot, et fais cuire un potage pour les fils des prophètes.'
  yal-yal: Elise yi xɛtɛ Giligali taani, fitina kamɛn yi yamanani. Nabi ganla yi dɔxi
    a rabilinni. Elise yi a fala a walikɛɛn xa, a naxa, “Tunden dɔxɔ tɛɛn ma, i donseen
    nafala nabi ganla xa.”
  haw-1868: A hoi hou aku la o Elisai i Gilegala; a he wi ma ka aina, a e noho ana
    na haumana a ka poe kaula imua ona; a i aku la ia i kana kauwa, E kau i ka ipuhao
    nui, a hoolapalapa i ka ai na na haumana a ka poe kaula.
  arb-NAV: 'وَرَجَعَ أَلِيشَعُ إِلَى الْجِلْجَالِ. بَعْدَ ذَلِكَ عَمَّتِ الْمَجَاعَةُ
    الْبِلادَ. وَفِيمَا كَانَ بَنُو الأَنْبِيَاءِ مُجْتَمِعِينَ مَعَ أَلِيشَعَ، قَالَ
    لِخَادِمِهِ: «اسْلُقْ بَعْضَ السَّلِيقَةِ فِي الْقِدْرِ الْكَبِيرَةِ لِبَنِي الأَنْبِيَاءِ».'
  ewe-ewe: Elisa trɔ azɔ yi Gilgal, afi si dɔwuame gã aɖe nɔ. Gbe ɖeka esi wònɔ nu
    fiam nyagblɔɖilawo ƒe nusrɔ̃lawo la, egblɔ na Gehazi be wòawɔ atadi na nusrɔ̃lawo
    ƒe fiẽnuɖuɖu.
  eng-LEE: 'And Elisha'' returned to Gilgal; and there was a famine in the land; and
    the sons of the prophets were sitting before him: and he said unto his servant,
    Set on the large pot, and seethe pottage for the sons of the prophets.'
  asm-FB: তাৰ পাছত ইলীচা পুনৰ গিলগললৈ ঘূৰি গ’ল; সেই সময়ত সেই ঠাইত আকাল হৈছিল; তেতিয়া
    শিষ্য ভাববাদীসকলৰ এটা দল তেওঁৰ আগত বহি আছিল; তেওঁ নিজৰ দাসক ক’লে, “ডাঙৰ চৰুটো
    জুইৰ ওপৰত বহাই দি শিষ্য-ভাৱবাদীৰ দলটোৰ কাৰণে আঞ্জাৰে চুৰুহা ৰান্ধা।”
  sus-A: عٍلِسٍ نَشَ فبِلٍن فِلِفَلِ. نَ تّمُي كَامّ نُ دِنشِ بْشِ رَ. نَمِحْنمّيٍ
    تٌ نُ دْشْشِ عَننَبِ عٍلِسٍ سَن نَ، عَ نَشَ عَ قَلَ عَ قْشِرَبِرّ بّ، «تُندٍ دْشْ
    تّ مَ، عِ شَ دٌنسٍ ندٍ يَءِلَن يِ نَمِحْنمّيٍ بّ.»
  fra-SBL: 'Élisée revint à Gilgal. Il y avait une famine dans le pays ; les fils
    des prophètes étaient assis devant lui, et il dit à son serviteur : « Va chercher
    la grande marmite, et fais bouillir du ragoût pour les fils des prophètes. »'
  hbo-hbo: וֶאֱלִישָׁ֞ע שָׁ֤ב הַגִּלְגָּ֙לָה֙ וְהָרָעָ֣ב בָּאָ֔רֶץ וּבְנֵי֙ הַנְּבִיאִ֔ים
    יֹשְׁבִ֖ים לְפָנָ֑יו וַיֹּ֣אמֶר לְנַעֲרֹ֗ו שְׁפֹת֙ הַסִּ֣יר הַגְּדֹולָ֔ה וּבַשֵּׁ֥ל
    נָזִ֖יד לִבְנֵ֥י הַנְּבִיאִֽים׃
  kik-kik: Nake Elisha agĩcooka Giligali, nakuo kũu bũrũri-inĩ ũcio nĩ kwarĩ na ngʼaragu.
    Rĩrĩa thiritũ ya anabii yacemanagia nake, akĩĩra ndungata yake atĩrĩ, “Hagĩra
    nyũngũ nene ũrugĩre andũ aya irio.”
  fra-NCL: 'Elisée revint à Galgala, et la famine était dans le pays. Comme les fils
    des prophètes étaient assis devant lui, il dit à son serviteur : « Mets le grand
    pot, et fais cuire un potage pour les fils des prophètes. »'
  cek-AK: Elisha Gilgal ah amlaem let naah, prae thungah khokhahaih to oh; tahmaanawk
    ih caanawk loe anih hmaa ah nghnut o; anih mah a tamna khaeah, Kalen parai long
    laom to khoeng ah loe, tahmaanawk is caanawk hanah aan to thong paeh, tiah a naa.
  cuk-cuk: 'Eliseo Gilgal-neggweburse gannar nonikid. A-ibagangine, a-yargi ukud-dummad
    naid. Bab-Dummad-gayaburba-barsogmalad-baigan Eliseo-walik bukmalad. Agine, Eliseo
    e-maiga sogded: “Soo-yagi bormo-dummad be onakwe. Bab-Dummad-gayaburba-barsogmaladga
    mas-nuesaar be imako.”'
  uig-CYR: 'Елиша Гилгалға йенип барди. Шу чағда жутта ачарчилиқ болған еди. Пәйғәмбәрләрниң
    шагиртлири Елишаниң йенида олтарғанда у өз хизмәткариға: Сән чоң қазанни есип
    пәйғәмбәрләрниң шагиртлириға шорпа пиширип бәргин, деди.'
  tel-2017: ఎలీషా తిరిగి గిల్గాలుకు వచ్చాడు. అప్పుడు ఆ దేశంలో కరువు నెలకుని ఉంది.
    ప్రవక్తల సమాజం వారు అతని ముందు కూర్చుని ఉన్నారు. అప్పుడు అతడు “పొయ్యి మీద పెద్ద
    వంట పాత్ర పెట్టి వీళ్ళకు ఆహరం సిద్ధం చెయ్యి” అని తన సేవకుడికి ఆదేశించాడు.
  hat-BSA: 'Lè Élisée te retounen Guilgal, te gen yon gwo grangou nan peyi a. Pandan
    fis a pwofèt yo te chita devan l, li te di a sèvitè li a: “Mete gwo bonm nan e
    fè yon bouyon pou fis a pwofèt yo.”'
  kos-kos: Sie pacl ah, ke oasr sracl lulap in facl sac nufon, Elisha el folokla nu
    Gilgal. Ke pacl se el luti sie un mwet palu, el fahk nu sin mwet kulansap se lal
    ah in sang sie tup lulap nu fin e ah, ac orauk sie sup nalos.
  hbo-WLC: וֶאֱלִישָׁ֞ע שָׁ֤ב הַגִּלְגָּ֙לָה֙ וְהָרָעָ֣ב בָּאָ֔רֶץ וּבְנֵי֙ הַנְּבִיאִ֔ים
    יֹשְׁבִ֖ים לְפָנָ֑יו וַיֹּ֣אמֶר לְנַעֲר֗וֹ שְׁפֹת֙ הַסִּ֣יר הַגְּדוֹלָ֔ה וּבַשֵּׁ֥ל
    נָזִ֖יד לִבְנֵ֥י הַנְּבִיאִֽים׃
  ibo-ibo: 'Ịlaisha lọghachiri na Gilgal, mgbe ụnwụ dị nʼala ahụ. Otu ụbọchị, mgbe
    ya na ụfọdụ ndị amụma nọ na-enwe nzukọ, ọ gwara onye na-ejere ya ozi okwu sị ya:
    “Sikwasị ite ukwu ahụ nʼọkụ, siere ndị a mụ na ha nọ ihe oriri.”'
  ory-ory: ଏଥିଉତ୍ତାରେ ଇଲୀଶାୟ ପୁନର୍ବାର ଗିଲ୍‍ଗଲ୍‍କୁ ଆସିଲେ; ସେସମୟରେ ଦେଶରେ ଦୁର୍ଭିକ୍ଷ ଥିଲା;
    ପୁଣି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଦଳ ତାଙ୍କ ସମ୍ମୁଖରେ ବସୁଥିବା ସମୟରେ ସେ ଆପଣା ଦାସକୁ କହିଲେ,
    “ଏକ ବଡ଼ ହଣ୍ଡା ବସାଇ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଦଳ ନିମନ୍ତେ ଖାଦ୍ୟ ରନ୍ଧନ କର।”
  chk-chk: Iwe, Elisa a liwinsefäliti Kilkal lupwen fansoun lengita lon ewe fanü.
    Nge lupwen ekewe soufos ra mwicheto ren, Elisa a üreni nöün we chon angang, “Kopwe
    isetä ewe nape mi watte won ewe ekkei o kuk suup fän iten ewe mwichen soufos.”
  rop-rop: Wal wantaim wen Ilaisha bin gobek langa Gilgel deibin ranat brabliwei blanga
    daga ebriweya langa det kantri. Wen imbin deya titjimbat ola speshalwan mesinja,
    imbin dalim Gehasi im wekinmen blanga pudum bigwan pot ontop langa faiya blanga
    meigim supsup blanga olabat.
  ukr-1871: 'Елисей же пійшов знов у Галгал. А була тодї голоднеча в тій землї; ученики
    пророцькі седїли перед ним. І звелїв він слузї свойму: Постав найбільшого казана
    та й звари юшку синам пророцьким.'
  deu-1951: 'Elisa aber kam wieder nach Gilgal. Und es war eine Hungersnot im Lande.
    Und die Prophetensöhne saßen vor ihm, und er sprach zu seinem Burschen: Setze
    den großen Topf auf und koche ein Gemüse für die Prophetensöhne!'
  eng-JPS: 'And Elisha came again to Gilgal; and there was a dearth in the land; and
    the sons of the prophets were sitting before him; and he said unto his servant:
    ''Set on the great pot, and seethe pottage for the sons of the prophets.'''
  srp-1865: 'Potom vrati se Jelisije u Galgal. A bijaše glad u onoj zemlji, i sinovi
    proroèki sjeðahu pred njim; a on reèe momku svojemu: pristavi veliki lonac i skuhaj
    zelja sinovima proroèkim.'
  lug-lug: Oluvannyuma, Erisa ng’azeeyo e Girugaali, ate nga mu kiseera kye kimu enjala
    egudde mu nsi, ekibiina kya bannabbi ne bakuŋŋaanira ewuwe. N’agamba omuweereza
    we nti, “Abaana ba bannabbi bafumbireyo enva mu ntamu ennene.”
  heb-heb: ואלישע שב הגלגלה והרעב בארץ ובני הנביאים ישבים לפניו ויאמר לנערו שפת הסיר
    הגדולה ובשל נזיד לבני הנביאים׃
  ben-IRV: ইলীশায় আবার গিল্‌গলে ফিরে গেলেন। তখন দেশে দূর্ভিক্ষ চলছিল। তখন ভাববাদীদের
    সন্তানেরা তাঁর সঙ্গে বসে ছিল; তিনি তাঁর চাকরকে আদেশ দিলেন, “বড় হাঁড়ি চাপিয়ে
    এদের জন্য কিছু তরকারি রান্না কর।”
  pan-pan: ਫੇਰ ਅਲੀਸ਼ਾ ਗਿਲਗਾਲ ਨੂੰ ਮੁੜਿਆ, ਦੇਸ ਵਿੱਚ ਕਾਲ ਸੀ ਅਤੇ ਨਬੀਆਂ ਦੇ ਪੁੱਤਰ ਉਸ ਦੇ ਅੱਗੇ
    ਬੈਠੇ ਹੋਏ ਸਨ ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ ਬਾਲਕੇ ਨੂੰ ਆਖਿਆ, “ਦੇਗ ਚੜ੍ਹਾ ਦੇ ਅਤੇ ਨਬੀਆਂ ਦੇ ਪੁੱਤਰਾਂ
    ਲਈ ਭਾਜੀ ਉਬਾਲ।”
  mya-JVB: တဖန် ဧလိရှဲ သည် ဂိလဂါလ မြို့သို့ သွား ၍ ၊ ထိုပြည် ၌ အစာ ခေါင်းပါး၏။ ပရောဖက်
    အမျိုးသား တို့ သည် ဧလိရှဲ ရှေ့ မှာထိုင် ကြစဉ်၊ ပရောဖက် အမျိုးသား တို့ အဘို့ ကြီး
    သော အိုး ကင်းကိုပြင် ၍ ဟင်း ချက်လော့ဟု မိမိ ကျွန် အား ဆို ၏
  tbg-tbg: Vo enta Isarerini karara aavoqu entava anintora. Vi entara Elisaava anirantero
    Giligaali vatukaini oru vaura. Vi entara paropeti vaiinti vokuka ani ruvaaqumavi
    vaiha Elisaava uva tura iri vauvaro viva nai kaiqa vaiintiara tiharo, Oru tave
    nora varera viraqi maa vaiintika kara unta nimitaane, tiro.
  hmo-hmo: Nega ta Elisaia ese Gilegala dekenai ia giroa lou, bona unai neganai, unai
    kahana tano dekenai hitolo bada ia vara. Gilegala dekenai Elisaia ese peroveta
    taudia orea ta ia hadibaia noho neganai, ia ese iena hesiai tauna ia hamaoroa,
    ia gwau, “Uro badana be lahi dekenai do oi atoa, vasiahu do oi nadua inai peroveta
    taudia totona.”
  urd-urd: और इलीशा' फिर जिलजाल में आया, और मुल्क में काल था, और अम्बियाज़ादे उसके
    सामने बैठे हुए थे। और उसने अपने ख़ादिम से कहा, “बड़ी देग चढ़ा दे, और इन अम्बियाज़ादों
    के लिए लप्सी पका।”
  rus-SYN: 'Елисей же возвратился в Галгал. И был голод в земле той, и сыны пророков
    сидели пред ним. И сказал он слуге своему: поставь большой котел и свари похлебку
    для сынов пророческих.'
  bqc-SIM: 'Ɛlizi tà Giligali. Gↄↄ bee imina kà bùsupiu. Ãnabiↄ kãaaa aà aɛ,
    ↄ̃ a ò a zĩkɛnapiɛ: Dàa ditɛ. Do kuu ãnabipiↄnɛ.'
  tcz-CHONGTHU: Elisha chu Gilgal langa ahung kile in ahileh gamsunga chun kel analhaan
    ahi. Nikhat hi themgao phabep amasanga ana touvun ahileh amajong asohpa Gehazi
    kom’ah aseijin, “Meichunga chun bel lentah khat songin lang anchim lhah in ibonchava
    ineh diuvin hin hon in,” ati.
  mar-mar: अलीशा गिलगाल येथे परत आला. तेव्हा त्या देशात दुष्काळ पडला होता. संदेष्ट्यांचे
    शिष्य त्याच्यासमोर बसले होते. तो आपल्या सेवकाला म्हणाला, “एक मोठे पातेले अग्नीवर
    ठेव आणि या संदेष्ट्यांसाठी शाकभाजी कर.”
  qub-qub: 'Chaypita Eliseoga Gilgalman cuticuran. Chay wichan fiyupa muchuy caran.
    Juc cuticho Diospa profëtancuna Eliseowan carcaycaran. Eliseoga uywayninta niran:
    «Jatun mancata churcuy llapan profëtacunapaj yanunayquipaj.»'
  bqp-bqp: 'Ɛlisa tà Giligala. Gↄrↄ birea nà kú bùsuu pìn. Annabinↄn kátɛ a arɛ, akũ
    à pì a zĩkɛriinɛ: Ǹ dàga di tɛ́a, ń dò kuku annabi dínↄnɛ.'
  hat-hat: 'Apre sa, Elize tounen lavil Gilgal. Lè sa a, yon sèl grangou te tonbe
    sou tout peyi a. Yon jou, yon gwoup pwofèt te chita ap pale ak Elize. Elize rele
    domestik li a, li di l'' konsa: —Mete gwo mamit la sou dife. Pare yon bouyon pou
    pwofèt yo.'
  eng-BSB: When Elisha returned to Gilgal, there was a famine in the land. As the
    sons of the prophets were sitting at his feet, he said to his attendant, “Put
    on the large pot and boil some stew for the sons of the prophets.”
  eng-WEBPB: Elisha came again to Gilgal. There was a famine in the land; and the
    sons of the prophets were sitting before him; and he said to his servant, “Get
    the large pot, and boil stew for the sons of the prophets.”
  kbq-kbq: Mago'a kna evutegeno Elisa'a eteno Gilgali vu'neana ana mopafina ne'zana
    fanane higeno tusi'a zamaga tonto hu'ne. Hanki anampima mago'a nemaniza kasnampa
    vahe'mo'za agrane mago zupa eme eritru hu'za mani'naze. Ana hazageno Elisa'a kato
    ne'a amanage huno asmi'ne, Rankavo erinka ana kasnampa vahera ne'zana krezamanto.
  nhe-BL: 'Huan Eliseo sampa paxalo ipan altepetl Gilgal huan oncayaya se hueyi mayantli
    nopona ipan nopa tlali. Huan nopa telpoca tiocamanalohuani mosehuijtoyaj iixtla
    huan yajaya quinmachtiyaya. Huan Eliseo quiilhui itlatequipanojca: “Xijmana atl
    ipan se hueyi chachapali huan xijchihua tlacualistli para ni telpoca tiocamanalohuani.”'
  bus-bus: 'Ɛlisa tà Giligala. Gurↄ beeea dekaa kú bùsu pìn. Annabinↄↄ káɛ à aɛ, ben
    à bè a zĩkɛrinɛ: Ǹ dàga di tɛ́a, nɛ́ dò kuku annabi kɛ̀nↄnɛ.'
  gub-BL: Amo 'ar rehe nuhyk kwaw temi'u a'e ywy rehe teko wanupe. Uzewyr Erizew Ziwkaw
    pe. Umu'e amo Tupàn ze'eg imume'u har a'e pe har iko wà. Na'e uze'eg uma'ereko
    ma'e pe. — Emuapyk zapepohu tata rehe kury. Emupupur temi'u tetea'u urewe kury,
    i'i izupe.
  eng-DRA: 'And Eliseus returned to Galgal, and there was a famine in the land, and
    the sons of the prophets dwelt before him. And he said to one of his servants:
    Set on the great pot, and boil pottage for the sons of the prophets.'
