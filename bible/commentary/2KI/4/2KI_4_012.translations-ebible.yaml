verse: 2KI.004.012
translations:
  mal-C: അദ്ദേഹം തന്റെ ഭൃത്യനായ ഗേഹസിയോട്, “ശൂനേംകാരിയെ വിളിക്കുക” എന്നു പറഞ്ഞു. അയാൾ
    അവളെ വിളിച്ചു; അവൾ വന്ന് എലീശായുടെമുമ്പാകെ നിന്നു.
  deu-TKW: 'Darauf befahl er seinem Diener Gehasi: Rufe die Sunamitin da! Da rief
    er sie und sie trat vor ihn.'
  lin-lin: 'Bongo alobaki na mosali na ye, Geazi : « Benga mwasi oyo ya Sunami. »
    Geazi abengaki mwasi ya Sunami, mpe mwasi yango ayaki kotelema liboso ya Elize.'
  eng-LSV: and he says to his young man Gehazi, “Call for this Shunammite”; and he
    calls for her, and she stands before him.
  eng-GNV: 'And sayd to Gehazi his seruant, Call this Shunammite: and when hee called
    her, she stood before him.'
  eng-WEBSTER: And he said to Gehazi his servant, Call this Shunamite. And when he
    had called her, she stood before him.
  nhw-BL: '―Xiquilhuiti nopa toahui catli nica ehua para nijnequi nijcamanalhuis.
    Huan quinotzato nopa sihuatl huan yaya hualajqui moixnextico iixpa. Huan Eliseo
    quiilhui itequipanojca:'
  swh-ONEN: Akamwambia mtumishi wake Gehazi, “Mwite huyo Mshunami.” Hivyo akamwita,
    naye akaja akasimama mbele yake.
  bba-bba: Mɑ u win sɔm kowo ɑluwɑɑsi wi bɑ rɑ soku Gehɑsi ɡɔrɑ u dɑ u kurɔ wi sokumɑ.
    Yerɑ u dɑ u nùn sokɑ. Mɑ kurɔ wi, u nɑ u yɔ̃rɑ Eliseen wuswɑɑɔ.
  eng-KJVCPB: And he said to Gehazi his servant, Call this Shunammite. And when he
    had called her, she stood before him.
  luo-luo: Ne owacho ne jatichne Gehazi niya, “Luongna chi Shunam-no.” Omiyo noluonge
    mi dhakono nobiro mochungʼ e nyime.
  meu-meu: laḡana e ania. Bena ia ese ena hesiai tauna Gehasi e hamaoroa, eto, Hari
    hane Suneme a boiria. E boiria, bena ia vairanai e gini.
  npi-ULB: एलीशाले आफ्नो सेवक गेहजीलाई भने, “ती शूनम्मीलाई बोला ।” त्यसले तिनलाई बोलाएपछि
    तिनी एलीशाको सामु खडा भइन् ।
  yor-yor: Ó sì wí fún ìránṣẹ́ rẹ̀ Gehasi pé, “Pe ará Ṣunemu.” Bẹ́ẹ̀ ni ó sì pè é
    wá, ó sì dúró níwájú rẹ̀.
  emp-NTPO: 'Mama Eliseoba idji nezoca Guiezia nãwã jarasia: –Naʌ̃ de djibari wẽrãda
    trʌ̃ne wãdua.– Ara maʌ̃da Guieziba trʌ̃ne wãped̶a wẽrãra idjimaa zesia.'
  pes-OPCB: '@see-verse:2KI.004.011'
  tgl-ULB: Sinabi ni Eliseo sa kaniyang lingkod na si Gehazi, “Tawagin mo ang Sunamita.”
    Nang tinawag niya ito, tumayo ang babae sa harap niya.
  cbu-NT: Kuseeru, muchchureetssha Guehasiya kamachtarangiya. Natu naayarush, kizaa
    kuruzungi, tárangiya. Ashiriya, muchchursha kuruzurangiya. Kizsha anshutam kuseeru,
  hui-hui: Ibu ani paluwa ibunaga biabe biaga agali mbira mini Gehasi henego ibuhondo
    lalu, Unu dindiha dalialu puwa wali i̱naga anda tamu bia halu hayadago i̱na íbu
    layago pu lole pu, lene. Ani laya handala Gehasi ibugua pialu wali biago lamibe
    layadagua lamiyagola wali biago ibu abale ibuwa harabani handa andaho hene.
  mya-mya: သူ​သည်​မိ​မိ​၏​အ​စေ​ခံ​ဂေ​ဟာ​ဇိ​အား အိမ်​ရှင် အ​မျိုး​သ​မီး​ကို​အ​ခေါ်​ခိုင်း​လေ​သည်။
    ထို အ​မျိုး​သ​မီး​ရောက်​ရှိ​လာ​သော​အ​ခါ၊-
  bod-N: རང་གི་ཞབས་ཕྱི་གེ་ཧ་ཟི་ལ། ཤུ་ནེམ་གྱི་བུད་མེད་འདི་རུ་བོས་ཤིག་གསུངས་པར། དེས་ཁོ་མོ་བོས་འོངས་པ་དང་ཁོང་གི་དྲུང་དུ་ལངས་ནས་བསྡད།
  sna-sna: Akati kumuranda wake Gehazi, “Dana mukadzi muShunami.” Naizvozvo akamudana,
    uye akamira pamberi pake.
  spa-BLM: 'Dijo a Guejazi, su criado: “Llama a esta sunamita”. Cuando la llamó, ella
    se puso delante de él.'
  cac-cac: 'Ix yalan vin̈ d''a vin̈ schecab'' chi'' icha tic: —Avtej ix aj Sunem chi'',
    xchi vin̈. Ix yavtan ix vin̈, ix javi ix d''a yichan̈ vin̈aj Eliseo chi'', ix
    yalan vin̈ d''a vin̈ schecab'' chi'':'
  swh-ULB: Elisha akamwambia Gehazi mtumishi wake, “Mwite huyu Mshunami.” Wakati alipomuita,
    alisimama mbele yake.
  bel-bel: 'і сказаў Гіезію, слузе свайму: пакліч гэту Санаміцянку. І паклікаў яе,
    і яна стала перад ім.'
  deu-ELBBK: 'Und er sprach zu Gehasi, seinem Knaben: Rufe diese Sunamitin! Und er
    rief sie, und sie trat vor ihn hin.'
  mbb-OT: Midsuǥù din is suluǥuen din he si Gehazi he umawa zin sikan is bahi. Umbe
    mid-umew ni Gehazi haazà is bahi, ne hein nekeume en sikandin,
  mal-2015: 'അവൻ തന്റെ ബാല്യക്കാരനായ ഗേഹസിയോടു: ശൂനേംകാരത്തിയെ വിളിക്ക എന്നു പറഞ്ഞു.
    അവൻ അവളെ വിളിച്ചു. അവൾ അവന്റെ മുമ്പിൽ വന്നുനിന്നു.'
  rmc-rmc: 'Paľis phenďa peskre služobňikoske le Gehaziske: „Dža, vičin kade ola džuvľa
    la Šunemčanka.“ Ov la vičinďa a oj avľa paš leste.'
  pes-OPV: 'و به خادم خود، جیحزی گفت: «این زن شونمی را بخوان.» و چون او را خواند،
    او به حضور وی ایستاد.'
  ron-1924: 'Ел а зис служиторулуй сэу Гехази: „Кямэ пе сунамита ачаста!” Гехази а
    кемат-о ши еа а венит ынаинтя луй.'
  ben-OBCV: তিনি তাঁর দাস গেহসিকে বললেন, “শূনেমীয়াকে ডেকে আনো।” তাই সে তাঁকে ডেকেছিল,
    ও তিনি এসে ইলীশায়ের সামনে দাঁড়িয়েছিলেন।
  som-som: Oo markaasuu midiidinkiisii Geexasii ku yidhi, U yeedh naagtan reer Shuuneem.
    Oo markuu u yeedhay ayay hortiisii soo istaagtay.
  lat-VUC: 'Dixitque ad Giezi puerum suum: Voca Sunamitidem istam. Qui cum vocasset
    eam, et illa stetisset coram eo,'
  eng-ASVBT: And he said to Gehazi his servant, Call this Shunammite. And when he
    had called her, she stood before him.
  ita-1885: 'e disse a Ghehazi, suo servitore: Chiama cotesta Sunamita. Ed egli la
    chiamò. Ed ella si presentò davanti a lui.'
  eng-LXXUP: And he said to Gehazi his servant, Call me this Shunammite. And he called
    her, and she stood before him.
  eng-ULB: Elisha said to Gehazi his servant, “Call this Shunammite.” When he had
    called her, she stood before him.
  spa-VBL: 'Y le dijo a su criado Giezi: “Pídele a la sunamita que venga aquí”. Entonces
    Giezi la llamó y ella vino a ver a Eliseo.'
  fra-_FOB: 'Et il dit à Guéhazi, son serviteur: Appelle cette Sunamite. Guéhazi l''appela,
    et elle se présenta devant lui.'
  mal-mal: 'അവൻ തന്റെ ഭൃത്യനായ ഗേഹസിയോട്: “ശൂനേംകാരത്തിയെ വിളിക്ക” എന്ന് പറഞ്ഞു. അവൻ
    അവളെ വിളിച്ചു. അവൾ അവന്റെ മുമ്പിൽ വന്നുനിന്നു.'
  urd-GVR: Us ne apne naukar Jaihāzī se kahā, “Shūnīmī mezbān ko bulā lāo.” Jab wuh
    ā kar us ke sāmne khaṛī huī
  suz-BL: मिनु मेकोम आ गेय पाइब गेहाजी कली “मेको शुनेम सहर ङा मीश मुर कली ब्रेश्‍शा
    कुतो” दे मदा बाक्‍त। मिनु मेकोम, मेको कली ब्रेत्‍ता बाक्‍त। मिनु मेको एलीशा आ
    ङोंइती जाक्‍माक्‍त।
  ita-1927: 'E disse a Ghehazi, suo servo: “Chiama questa Shunamita”. Quegli la chiamò,
    ed ella si presentò davanti a lui.'
  ckb-ckb: 'ئینجا بە گێحەزیی خزمەتکاری گوت: «ئەو ژنە شونێمییەم بۆ بانگ بکە.» ئەویش
    بانگی کرد و ژنەکە لەبەردەم گێحەزی ڕاوەستا.'
  eng-BBE: And he said to Gehazi, his servant, Send for this Shunammite. So in answer
    to his voice she came before him.
  kan-OKCV: ಆಗ ಎಲೀಷನು ತನ್ನ ಸೇವಕನಾದ ಗೇಹಜಿಗೆ, “ನೀನು ಶೂನೇಮ್ಯಳನ್ನು ಕರೆ,” ಎಂದನು. ಅವನು ಅವಳನ್ನು
    ಕರೆದದ್ದರಿಂದ ಅವಳು ಎಲೀಷನ ಮುಂದೆ ಬಂದು ನಿಂತಳು.
  tam-2017: 'அவன் தன்னுடைய வேலைக்காரனாகிய கேயாசியை நோக்கி: இந்தச் சூனேமியாளை அழைத்துக்கொண்டுவா
    என்றான்; அவளை அழைத்துக்கொண்டு வந்தான்; அவள் அவனுக்கு முன்பாக நின்றாள்.'
  spa-RV-1909: 'Entonces dijo á Giezi su criado: Llama á esta Sunamita. Y como él
    la llamó, pareció ella delante de él.'
  ron-BTF: 'Și el i-a spus lui Ghehazi, servitorul său: Cheamă pe sunamita aceasta.
    Și după ce a chemat-o, ea a stat în picioare înaintea lui.'
  eng-WEBP: He said to Gehazi his servant, “Call this Shunammite.” When he had called
    her, she stood before him.
  eng-FBV: He said to his servant Gehazi, “Ask the Shunammite woman to come here.”
    Gehazi called her and she came to see Elisha.
  nld-1939: 'Daarna beval hij zijn dienaar Gechazi: Roep de Sjoenamietische. Hij riep
    haar, en ze kwam bij hem.'
  nch-BL: 'Eliseo quiilhui: ―Xiquilhuiti nopa toahui cati nica ehua para nijnequi
    nijcamanalhuis. Huan quinotzato nopa sihuat huan yaya hualajqui moixnextico iixpa.
    Huan Eliseo quiilhui itequipanojca:'
  vie-1934: 'Người nói với Ghê-ha-xi, tôi tớ mình, rằng: Hãy gọi người đàn bà Su-nem
    đó đến. Ghê-ha-xi gọi nàng; nàng ra đứng trước mặt người.'
  hin-CV: उन्होंने अपने सेवक गेहज़ी से कहा, “शूनामी स्त्री को बुला लाओ.” वह आकर उनके
    सामने खड़ी हो गई.
  spa-BES: 'Entonces dijo a Giezi, su siervo: Envía a esta sunamita. Así que en respuesta
    a su voz ella vino ante él.'
  tdx-tdx: Le hoe re amy Gekazý, mpitoro’ey, Kanjio i nte-Sonamiy. Aa le kinanji’e,
    vaho nijohañe añatrefa’e.
  tha-KJV: ท่านจึงบอกเกหะซี​คนใช้​ของท่านว่า “ไปเรียกหญิงชาวชูเนมคนนี้​มา​” เมื่อเขาเรียกนาง
    นางก็​มาย​ืนอยู่ต่อหน้าท่าน
  por-BR-2018: 'Então disse a Geazi seu criado: Chama a esta sunamita. E quando ele
    a chamou, ela se apresentou diante dele.'
  deu-ELO: 'Und er sprach zu Gehasi, seinem Knaben: Rufe diese Sunamitin! Und er rief
    sie, und sie trat vor ihn hin.'
  eng-WYC-2018: And he said to Gehazi, his servant, Call thou this Shunammite. And
    when he had called her, and she had stood before him,
  epo-epo: 'Kaj li diris al sia junulo Geĥazi: Alvoku tiun Ŝunemaninon. Kaj tiu vokis
    ŝin, kaj ŝi aperis antaŭ li.'
  uig-PIN: 'U ɵz hizmǝtkari Gǝⱨaziƣa: Sǝn u Xunǝmlik ayalni qaⱪirƣin, dedi. U uni
    qaⱪirƣanda, ayal uning ⱪexiƣa kǝldi.'
  beo-beo: 'E da ea hawa: hamosu dunu Gihaisai, amo bagade gagui uda amo ema misa:ne
    sia:ma:ne asunasi. Uda da ema doaga:loba,'
  tpi-OTNT: Em i malolo i stap na em i tokim Gehasi, wokman bilong en, olsem, “Yu
    go daun na lukim dispela meri i bin wokim rum bilong mi, na tokim em long kam.”
    Orait Gehasi i mekim olsem, na dispela meri i kam antap na i sanap ausait long
    rum.
  hau-SA: Ya ce wa bawansa Gehazi, “Kira mutuniyar Shunam nan.” Sai ya kira ta, ta
    zo ta tsaya a gabansa.
  uig-LAT: 'U öz xizmetkari Gehazigha: Sen u Shunemlik ayalni chaqirghin, dédi. U
    uni chaqirghanda, ayal uning qéshigha keldi.'
  nde-nde: Wathuma inceku yakhe uGehazi, wathi, “Ngibizela umShunami.” Ngakho inceku
    yambiza, wafika wema phansi kwakhe.
  ton-ton: Pea naʻa ne pehē ki heʻene tamaioʻeiki ko Kehesi, “Ui mai ʻae fefine Sunemi
    ni.” Pea hili ʻa ʻene ui ki ai naʻa ne tuʻu mai ʻi hono ʻao.
  ces-1613: 'I řekl Gézi služebníku svému: Zavolej té Sunamitské. Kterýž zavolal jí.
    I postavila se před ním.'
  eng-WMB: He said to Gehazi his servant, “Call this Shunammite.” When he had called
    her, she stood before him.
  tam-TCV: தன் வேலைக்காரனான கேயாசிடம், “அந்த சூனேமியாளை அழைத்து வா” என்றான். அவன்
    போய் அவளை அழைத்துவர, அவள் வந்து எலிசாவுக்கு முன் நின்றாள்.
  ceb-ULB: Miingon si Eliseo sa iyang sulugoon nga si Gehazi, “Tawga kining taga-Shunem.”
    Sa dihang gitawag niya siya, nagtindog siya atubang kaniya.
  pol-UBG: 'I powiedział do Gehaziego, swego sługi: Zawołaj tę Szunamitkę. Zawołał
    ją i stanęła przed nim.'
  agr-agr: 'niina inake Guehazí aajakua nuna chichajak: “Nuwa jentin untsukta”, tiuwai.
    Tusa tima untsukui. Dutika untsukam taamtai, Eliseo niina inaken chichajak:'
  kyc-kyc: Baame banya kendemande akali Geyasi lamaiyuo, Enda doko dae epena lena
    leya. Leyamo dokopa enda doko epeyamo dokopa
  urd-GVU: اُس نے اپنے نوکر جیحازی سے کہا، ”شونیمی میزبان کو بُلا لاؤ۔“ جب وہ آ کر
    اُس کے سامنے کھڑی ہوئی
  deu-1912: 'und sprach zu seinem Diener Gehasi: Rufe die Sunamitin! Und da er sie
    rief, trat sie vor ihn.'
  kan-2017: ಅನಂತರ, “ಆ ಶೂನೇಮ್ಯಳನ್ನು ಕರೆಯಿರಿ” ಎಂದು ತನ್ನ ಸೇವಕನಾದ ಗೇಹಜಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು.
    ಅವನು ಹೋಗಿ ಆಕೆಯನ್ನು ಕರೆಯಲು, ಆಕೆಯು ಬಂದು ಅವನ ಮುಂದೆ ನಿಂತಳು.
  yap-yap: Me ga’ar ngak Gehazi ni tapigpig rok, “Mpining fare pin.” Ma fa’ani yib
    ngak Elisa
  hlt-MCSB: Te phoeiah a tueihyoeih Gehazi te, “Shunam nu he khue lah,” a ti nah dongah
    anih te a khue pah tih a mikhmuh ah a pai pah.
  mdy-ETH: ዒዛም ማዾ ማዻያ፥ ጊያዜ ጎዖስኬያ ኮይላ ዒዚ፦ «ዴንዲ ሃኖ ማኣሮ ዒንዴሎ ዔኤሌ» ጌዔኔ፤ ዒዛ ዒማና ሙኪ ዒዛ ቤርታ
    ዔቄኔ፤
  twi-ASANTE: Ɔka kyerɛɛ ne ɔsomfoɔ Gehasi sɛ, “Ka kyerɛ ɔbaa no sɛ, mepɛ sɛ meka
    asɛm bi kyerɛ no.” Ɔbaa no baeɛ no,
  eng-WEBU: He said to Gehazi his servant, “Call this Shunammite.” When he had called
    her, she stood before him.
  wal-wal: Hegaappe guyyiyan, ba ashkkaraa Gehaaza, “Ba; baada he maccaasiyo xeesa”
    yaagiis; yaagin Gehaazi xeesin, a yaada Elssaa7a sinttan eqqaasu.
  spa-PDDPT: 'Luego dijo a su esclavo Giezi: Llama a esta sunamita. Cuando la llamó,
    ella se presentó ante él.'
  gun-gun: 'Ha''e vy aipoe''i guembiguai Geazi pe: — Enoĩ ranhe Suném pygua kunha
    — he''i ramo oenoĩ rã kunha va''e oĩ profeta oĩa py.'
  ilo-ULB: Kinunana ni Elias kenni Gehazi nga adipenna, “Ayabam daytoy a Sunamita.”
    Idi naayabanna ti babai, nagtakder ni Gehazi iti sangngoananna.
  kpg-kpg: Mee ga helekai gi dana hege go Gehazi gii hana gi gahia mai di ahina, gei
    mee gu hanimoi.
  uig-ARA: 'ئۇ ئۆز خىزمەتكارى گەھازىغا: سەن ئۇ شۇنەملىك ئايالنى چاقىرغىن، دېدى. ئۇ
    ئۇنى چاقىرغاندا، ئايال ئۇنىڭ قېشىغا كەلدى.'
  sus-sus: A naxa a fala a fɔxirabirɛ Gexasi bɛ, «Yi ginɛ Sunamika xili ba.» Gexasi
    naxa a xili, ginɛ naxa fa Elise yire.
  pon-2006: E ahpw patohwanohng Keasi, eh laduwo, en ekerodo mahs liho. Ni liho eh
    leledo,
  jae-jae: Ma eŋ kêsôm gêdêŋ nê sakiŋwaga Gehasi gebe “Ômôêc awê Sunemŋa tonaŋ.” Eŋ
    gêmôêc awê tau mêŋkêkô eŋ laŋônêmŋa.
  ksd-ksd: 'Ma i ga biti tai Gekasi kana tultul: Una oro pa ra vavina Sunem uti. Ma
    ba i ga tar oro pa ia i ga tur ta ra luaina matana.'
  tur-YTC: Uşağı Gehazi’ye, “Şunemli'yi çağır” dedi. Kadını çağırdığında kadın onun
    önünde durdu.
  grc-BRENT: Καὶ εἶπε πρὸς Γιεζὶ τὸ παιδάριον αὐτοῦ, κάλεσόν μοι τὴν Σωμανίτιν ταύτην·
    καὶ ἐκάλεσεν αὐτήν, καὶ ἔστη ἐνώπιον αὐτοῦ.
  ind-AYT: Kemudian, katanya kepada Gehazi, hambanya, “Panggillah perempuan Sunem
    itu.” Lalu, dia memanggilnya dan perempuan itu berdiri di hadapan Gehazi.
  nya-nya: Iye anati kwa mtumiki wake Gehazi, “Muyitane Msunemuyu.” Ndipo anapita
    kukamuyitana mayiyo, ndipo anabwera nayima pamaso pa Elisa.
  hrv-hrv: 'Reče zatim svome momku Gehaziju: “Pozovi tu Šunamku!” On je pozva te ona
    stade preda nj.'
  mps-mps: Tama aga te toma tuyu, tama aga bidiyu, te Gehasibolo te po wai, aga sę
    bidi, e tiwai dao, “Tama nage aba dulama, te a we sugi pao, te agai eno piabo
    be habu nigali. Tama aga asao po wao.” Awe, Gehasigo tama tiali. Tama te we ugwaba
    holama, tama aga te be pibo pesage habu bulu badu dolaluali.
  tpi-tpi: Em i malolo i stap na em i tokim Gehasi, wokman bilong en, olsem, “Yu go
    daun na lukim dispela meri i bin wokim rum bilong mi, na tokim em long kam.” Orait
    Gehasi i mekim olsem, na dispela meri i kam antap na i sanap ausait long rum.
  dan-1931: 'Og han sagde til sin Tjener Gehazi: “Kald på Sjunemkvinden!” Og han kaldte
    på hende, og hun trådte frem for ham.'
  vie-OVCB: 'Ông bảo Ghê-ha-si, đầy tớ mình: “Mời bà chủ nhà vào đây.” Khi bà vào,'
  guj-2017: એલિશાએ પોતાના ચાકર ગેહઝીને કહ્યું, “એ શુનામ્મીને બોલાવ.” જયારે તેણે તેને
    બોલાવી, ત્યારે તે આવીને તેની આગળ ઊભી રહી.
  pon-2006A: E ahpw patohwanohng Keasi, eh laduwo, en ekerodo mahs liho. Ni liho eh
    leledo,
  por-BRBSL: 'Ele disse a Gehazi seu servo: “Chame este Shunammite”. Quando ele a
    chamou, ela ficou diante dele.'
  cth-cth: Hahoi a san Gehazi koe hete Shunam napui heh kaw haw atipouh. A kaw teh
    a hmalah a kangdue sak.
  twi-twi: Ɔka kyerɛɛ ne somfo Gehasi se, “Ka kyerɛ ɔbea no se, mepɛ sɛ meka asɛm
    bi kyerɛ no.” Ɔbea no bae no,
  hlt-hlt: Te phoeiah a tueihyoeih Gehazi te, “Shunam nu he khue lah,” a ti nah dongah
    anih te a khue pah tih a mikhmuh ah a pai pah.
  tbz-SIM: 'kɛ́nɑ́kɛ́ o kóo tɔ̃ntì Keɑsii kɛ dɔ̀: N yúní tɛ ncĩ́ɛ̃̀tɛ̀ kóo nitipòkù.
    Kòo o yúní, kòo kɔtɛní kɛ́cómmɔ́ɔ o ììkɛ̀.'
  msy-2020: An avughsa ikia kamaghɨn uan ingangarir gumazim Gehasi mɨgei, “Nɨ magɨrɨ
    na bagh Sunemɨn amizir kamɨn ganigh, egh a mɨkemeghtɨ a izɨ.” Ezɨ Gehasi amizim
    mɨkemezɨ a iza an guamɨn tu.
  dop-dop: 'Ɩlɛnɑ ɩ́ tili ɩ tǝmlɛ tʋ Kehɑsi sɩ: Polo ń yɑɑ ɑlʋ tǝyɑɣɑ tʋ ɩnɩ. Alʋ
    kɔmɑ nɑ ɩ́ sǝŋ kutuluɣu nɔɣɔ. Ɩlɛnɑ'
  azb-azb: 'O, nökəri Gehaziyə dedi: «Şunemli qadını çağır». O, qadını çağırdı və
    qadın onun qarşısında dayandı.'
  eng-DBY: And he said to Gehazi his servant, Call this Shunammite. And he called
    her, and she stood before him.
  hin-2017: और उसने अपने सेवक गेहजी से कहा, “उस शूनेमिन को बुला ले।” उसके बुलाने से
    वह उसके सामने खड़ी हुई।
  wol-KYG: 'Ci kaw loolu mu ne surgaam Gewasi: «Wool ma ndawas Sunem sii.» Mu wool
    ko ko, mu dikk taxaw.'
  eng-YLT: and he saith unto Gehazi his young man, 'Call for this Shunammite;' and
    he calleth for her, and she standeth before him.
  kne-kne: Kanana en Gehazi ay baa na, “En ka ayagan din babai.” Inayagana et en pinmika
    din babai sin kad-ana.
  eng-WYC-2017: And he said to Gehazi, his child or servant, Call thou this Shunammite.
    And when he had called her, and she had stood before him,
  eng-WMBB: He said to Gehazi his servant, “Call this Shunammite.” When he had called
    her, she stood before him.
  urd-GVH: उसने अपने नौकर जैहाज़ी से कहा, “शूनीमी मेज़बान को बुला लाओ।” जब वह आकर
    उसके सामने खड़ी हुई
  rug-rug: Tozi nia sa se Qehazi sa nana nabulu pude la tioko mae nia sa barikaleqe
    Sunemu. Meke sipu mae kamo si asa,
  gaz-gaz: Innis tajaajilaa isaa Gehaaziin, “Mee dubartii Suunam sana as waami” jedhe.
    Gehaaz ishee waamnaan isheen dhuftee fuula Elsaaʼi dura dhaabatte.
  fra-LSG: 'Il dit à Guéhazi, son serviteur: Appelle cette Sunamite. Guéhazi l’appela,
    et elle se présenta devant lui.'
  gnn-gnn: '@see-verse:2KI.004.011'
  yal-yal: A yi a fala a walikɛɛn Gexasi xa, a naxa, “Sunami kaan xili.” Gexasi yi
    na ɲaxanla xili, a fa a fɛma.
  haw-1868: I aku la oia ia Gehazi i kana kauwa, E kahea aku oe i keia wahine no Sunema
    nei. A i kona kahea ana ia ia, ku iho la ia imua oua.
  arb-NAV: 'فَقَالَ لِغُلامِهِ جِيحَزِي: «ادْعُ هَذِهِ الشُّونَمِيَّةَ» فَاسْتَدْعَاهَا
    وَجَاءَتْ.'
  ewe-ewe: Egblɔ na eƒe subɔla, Gehazi be, “Yɔ Sunami nyɔnu la nam.” Gehazi yi ɖayɔe
    eye wòva tsi tsitre ɖe Elisa ŋkume.
  eng-LEE: 'And he said to Gechazi his servant, Call this Shunammite: and he called
    her, and she stood before him.'
  gvn-gvn: '@see-verse:2KI.004.011'
  asm-FB: তেওঁ তেওঁৰ দাস গেহজীক ক’লে, “তুমি সেই চূনেমীয়া মহিলাগৰাকীক মাতা।” তাতে
    দাসজনে মহিলাগৰাকীক মাতিলে আৰু মহিলাগৰাকী আহি তেওঁৰ আগত থিয় হ’ল।
  sus-A: عَ نَشَ عَ قَلَ عَ قْشِرَبِرّ فٍشَسِ بّ، «يِ فِنّ سُنَمِكَ شِلِ بَ.» فٍشَسِ
    نَشَ عَ شِلِ، فِنّ نَشَ قَ عٍلِسٍ يِرٍ.
  fra-SBL: 'Il dit à Guéhazi, son serviteur : « Appelle cette Sunamite. » Lorsqu''il
    l''eut appelée, elle se tint devant lui.'
  hbo-hbo: וַיֹּ֙אמֶר֙ אֶל־גֵּחֲזִ֣י נַעֲרֹ֔ו קְרָ֖א לַשּׁוּנַמִּ֣ית הַזֹּ֑את וַיִּקְרָא־לָ֔הּ
    וַֽתַּעֲמֹ֖ד לְפָנָֽיו׃
  piu-2006: '@see-verse:2KI.004.011'
  kik-kik: Akĩĩra Gehazi ndungata yake atĩrĩ, “Ĩta mũtumia ũcio Mũshunami.” Nĩ ũndũ
    ũcio akĩmwĩta nake akĩrũgama mbere yake.
  fra-NCL: 'Il dit à Giézi, son serviteur : « Appelle cette Sunamite. » Giézi l’appela,
    et elle se présenta devant lui.'
  cek-AK: To naah Elisha mah a tamna Gehazi khaeah, Shunam vangpui ih nongpata to
    kawksak. A tamna mah kawk pae baktih toengah, nongpata loe anih hmaa ah angdoet.
  cuk-cuk: 'Eliseo, e-mai-Gieziʼga sogded: —Ome-Sunam-neggweburginedse be gorna. Geb
    e-mai, omegwase gorapid. Geb omegwa Eliseoʼse nonikid.'
  uig-CYR: 'У өз хизмәткари Гәһазиға: Сән у Шунәмлик аялни чақирғин, деди. У уни чақирғанда,
    аял униң қешиға кәлди.'
  tel-2017: అప్పుడు ఎలీషా తన సేవకుడు గేహజీని పిలిచి “ఆ షూనేమీ స్త్రీని పిలువు” అన్నాడు.
    అతడు ఆమెను పిలుచుకు వచ్చాడు. ఆమె వచ్చి అతని ముందు నిలబడింది.
  hat-BSA: 'Konsa li te di a Guéhazi, sèvitè li a: “Rele fanm Sinamit lan.” Epi lè
    li te fin rele li, li te parèt kanpe devan l.'
  kos-kos: El fahk nu sel Gehazi, mwet kulansap lal, elan som ac pangonma mutan sac.
    Ke el tuku ah,
  hbo-WLC: וַיֹּ֙אמֶר֙ אֶל־גֵּחֲזִ֣י נַעֲר֔וֹ קְרָ֖א לַשּׁוּנַמִּ֣ית הַזֹּ֑את וַיִּקְרָא־לָ֔הּ
    וַֽתַּעֲמֹ֖ד לְפָנָֽיו׃
  ibo-ibo: Ọ sịrị Gehazi onye na-ejere ya ozi, “Gaa kpọọ onye Shunem a,” Ya mere,
    ọ kpọrọ ya, ọ bịara guzo nʼihu ya,
  ory-ory: ପୁଣି ସେ ଆପଣା ଦାସ ଗିହେଜୀକୁ କହିଲେ, “ଏହି ଶୁନେମୀୟା ସ୍ତ୍ରୀକୁ ଡାକ।” ତହୁଁ ସେ ତାହାକୁ
    ଡାକନ୍ତେ, ସେ ସ୍ତ୍ରୀ ତାଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେଲା।
  chk-chk: Iwe, a üreni nöün we chon angang Kehasi, “Kopwe kökkörato ewe fin Shunem.”
    Nge lupwen a köri, neminewe a feito.
  rop-rop: Brom deya imbin dalim im wekinmen Gehasi blanga go en dalim det ritjwan
    gel blanga kaman. Wen imbin kaman,
  ukr-1871: 'І звелїв слузї свойму Гієзієві: Поклич сюди тую Сунамійку. І покликав
    той її, й прийшла вона до його.'
  deu-1951: 'Dann sprach er zu seinem Burschen Gehasi: Rufe diese Sunamitin! Da rief
    er sie, und sie trat vor ihn hin.'
  eng-JPS: 'And he said to Gehazi his servant: ''Call this Shunammite.'' And when
    he had called her, she stood before him.'
  srp-1865: 'I reèe momku svojemu Gijeziju: zovi Sunamku. I on je dozva; i ona stade
    pred njim.'
  lug-lug: N’agamba omuweereza we Gekazi nti, “Yita Omusunammu oyo.” N’amuyita, n’ajja
    n’ayimirira mu maaso ge.
  heb-heb: ויאמר אל גחזי נערו קרא לשונמית הזאת ויקרא לה ותעמד לפניו׃
  ben-IRV: পরে তিনি তাঁর চাকর গেহসিকে বললেন, “তুমি ঐ শূনেমীয় স্ত্রীলোকটীকে ডাক।”
    সে তাঁকে ডাকলে স্ত্রীলোকটী এসে তাঁর সামনে দাঁড়ালেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਚੇਲੇ ਗੇਹਾਜੀ ਨੂੰ ਆਖਿਆ, “ਇਸ ਸ਼ੂਨੰਮੀ ਔਰਤ ਨੂੰ ਸੱਦ,” ਤਦ ਉਹ ਨੇ
    ਉਹ ਨੂੰ ਸੱਦਿਆ ਤੇ ਉਹ ਉਸ ਦੇ ਅੱਗੇ ਖੜ੍ਹੀ ਹੋ ਗਈ।
  mya-JVB: ထို ရှုနင် မြို့သူမိန်းမကို ခေါ် လော့ဟု မိမိ ကျွန် ဂေဟာဇိ အား ဆို သည်အတိုင်း
    ခေါ် ၍ ၊ မိန်းမ သည် ဧလိရှဲ ရှေ့ မှာ ရပ် နေ၏
  tbg-tbg: Viva nai kaiqa vaiinti Gehaasirara tiharo, Are nahenti vira aarairaro maini
    uruarire, tuvaro viva vira aarovaro uruntero vahaaqaini himpi vauvaro
  hmo-hmo: Elisaia ese iena hesiai tauna Gehasi ia hamaoroa, ia gwau, “Inai Suneme
    hahine do oi boiria.” Ia boiria, vadaeni hahine be Elisaia ena vairanai ia gini.
  urd-urd: फिर उसने अपने ख़ादिम जेहाज़ी से कहा, “इस शूनीमी 'औरत को बुला ले।” उसने
    उसे बुला लिया और वह उसके सामने खड़ी हुई।
  rus-SYN: 'и сказал Гиезию, слуге своему: позови эту Сонамитянку. И позвал ее, и
    она стала пред ним.'
  bqc-SIM: Ɔ̃ a ò a zĩkɛna Geaziɛ. Sunɛũ nↄɛpi sísi. Kɛ́ à aà sìsi, ↄ̃ à mↄ̀
    zɛ̀ Ɛlizi aɛ.
  tcz-CHONGTHU: Aman asohpa Gehazi kom’a chun, “Hiche Shunem numeinu kom’a khun thukhat
    kasei nom’e gatin ati,” ati. Ama ahung phat’in,
  mar-mar: तेव्हा अलीशाने आपला सेवक गेहजी याला, “त्या शूनेमच्या स्त्रीला बोलावून आणायला
    सांगितले.” त्याप्रमाणे गेहजीने त्या स्त्रीला बोलावले, ती येऊन अलीशा पुढे उभी राहिली.
  qub-qub: 'Chaymi uywaynin Giezita niran: «Wasiyoj warmita gayamuy.» Chaura uywaynenga
    gayaran. Warmi yaycuriptin uywayninta Eliseoga niran:'
  bqp-bqp: Akũ à pì a zĩkɛri Geazinɛ. Ǹ Sunɛmu nↄgbɛ̃ pì sísi. Kũ à a sìsi, akũ
    à sù à zɛ̀ Ɛlisa arɛ.
  hat-hat: Li di Gerazi, domestik li a, rele madanm lan pou li. Gerazi rele madanm
    lan. Lè madanm lan rive,
  eng-BSB: And he said to Gehazi his servant, “Call the Shunammite woman.” And when
    he had called her, she stood before him,
  eng-WEBPB: He said to Gehazi his servant, “Call this Shunammite.” When he had called
    her, she stood before him.
  kbq-kbq: Ana huteno Elisa'a kato ne'a Gehasina amanage huno hunte'ne, Ama noma retro'ma
    hunte'nea ara ome kehugeno eno, higeno Gehasi'a vuno ana ara ome kehigeno e'ne.
  nhe-BL: 'Eliseo quiilhui: ―Xiquilhuiti nopa toahui tlen nica ehua para nijnequi
    nijcamahuis. Huan quinotzato nopa sihuatl huan yajaya hualajqui moixnextico iixtla.
    Huan Eliseo quiilhui itlatequipanojca:'
  bus-bus: Ben à bè a zĩkɛri Geazinɛ. Ǹ Sunɛmu nↄgbɛ̃ pì sísi. Kɛ̀ à à sìsi, ben à
    mↄ̀ à zɛ̀ Ɛlisa aɛ.
  gub-BL: Uze'eg Erizew uzehe we har Zeazi her ma'e pe. — Enoz tàpuz zar kuzà eho
    kury, i'i izupe. Oho henoz pà. Ur kuzà a'e pe.
  eng-DRA: And he said to Giezi his servant Call this Sunamitess. And when he had
    called her, and she stood before him,
