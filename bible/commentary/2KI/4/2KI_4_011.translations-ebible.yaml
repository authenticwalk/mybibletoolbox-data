verse: 2KI.004.011
translations:
  mal-C: ഒരു ദിവസം എലീശാ വന്നപ്പോൾ അദ്ദേഹം മുകളിൽ തന്റെ മുറിയിൽ പോയി അവിടെ കിടന്നു.
  deu-TKW: Eines Tags nun kam er auch hin, kehrte in dem Obergemach ein und legte
    sich dort zum Schlafen nieder.
  lin-lin: Mokolo moko, Elize ayaki na Sunami, amataki na shambre na ye mpe alalaki
    kuna.
  eng-LSV: And the day comes that he comes in there, and turns aside to the upper
    chamber, and lies there,
  eng-GNV: And on a day, hee came thither and turned into the chamber, and lay therein,
  eng-WEBSTER: And it fell on a day, that he came thither, and he turned into the
    chamber, and lay there.
  nhw-BL: 'Huan quej nopa quichijque. Huan se tonali quema Eliseo mosiyajquetzayaya
    ipan nopa pilcuartojtzi ihuaya Giezi, itequipanojca catli nemiyaya ihuaya, Eliseo
    quiilhui:'
  swh-ONEN: Siku moja Elisha alipofika, akapanda chumbani kwake na kulala humo.
  bba-bba: Sɔ̃ɔ teeru Elisee u mɑɑ wurɑ mi, yerɑ u deemɑ bɑ ye kpuro bɑnɑ. Mɑ u dɑ
    u kpunɑ mi.
  eng-KJVCPB: And it fell on a day, that he came thither, and he turned into the chamber,
    and lay there.
  luo-luo: Chiengʼ moro achiel kane Elisha obiro, nodhi e ot mane oselosne cha, kendo
    nonindo koyweyo kanyo.
  meu-meu: Dina ta ia na unuseni ai e kau, bena una daiutu ai e dae kau,
  npi-ULB: यसरी फेरि एक दिन आयो जतिबेला एलीशा त्‍यहाँ रोकिए, तिनी त्‍यो कोठामा बसे,
    र त्यहीँ विश्राम गरे ।
  yor-yor: Ní ọjọ́ kan nígbà tí Eliṣa wá, ó lọ sí orí òkè ní yàrá rẹ̀ ó sì dùbúlẹ̀
    síbẹ̀.
  emp-NTPO: Mãwã oped̶ad̶acarea ewari ab̶a Eliseora jũẽped̶a de zaqued̶e cãĩne wãsia.
  pes-OPCB: 'یک روز که الیشع به شونیم آمده، در آن اتاق استراحت می‌کرد، به خادمش جیحزی
    گفت: «زن صاحب خانه را صدا بزن تا با او صحبت کنم.» وقتی زن آمد'
  tgl-ULB: Kaya nang dumating ang araw na bumalik si Eliseo para huminto roon, nanatili
    siya sa silid at nagpahinga roon.
  cbu-NT: Anumunsha, Elisew paseektakatu, kusarangiya. Anshurisha maakamchu, yuwash
    maasheem wayarangana anshurisha kusarangiya.
  hui-hui: Horo mbirungi Elaisa ibu Suneme dindi ibalu ibunaga anda hobane manda mandabu
    helene biagoha erekui dogolalu dagia bia heagoria emene palene.
  mya-mya: တစ်​နေ့​သ​၌​ဧ​လိ​ရှဲ​သည် ရှု​နင်​မြို့​သို့​ပြန်​လာ ပြီး​လျှင် နား​နေ​ရန်​မိ​မိ​၏​အ​ခန်း​သို့​သွား​၏။-
  bod-N: དེ་ཡང་ཉིན་ཞིག་ལ་ཨེ་ལི་ཤཱ་དེར་ཕེབས་ཤིང་། ཡར་ཁང་མིག་དེའི་ནང་དུ་འཛུལ་ནས་བསྙེས་པ་དང་།
  sna-sna: Rimwe zuva Erisha akati asvika, akakwira kukamuri rake ndokurara imomo.
  spa-BLM: Un día llegó allí, entró en la habitación y se acostó.
  cac-cac: Ix ec'xi vin̈aj Eliseo chi' ta' yed' vin̈ schecab' scuchan Giezi, ix q'ue
    eb' vin̈ d'a yol jun cuarto chi', ata' ix vaycan eb' vin̈.
  swh-ULB: Ikawa siku moja akaja tena kwamba Elisha akasimama pale, akakaa kwenye
    hicho chumba na kupumzika hapo.
  bel-bel: Аднаго дня ён прыйшоў туды, і зайшоў у сьвяцёлку, і лёг там,
  wed-wed: Mara tagogi Elisha i nei ma i ḡae ana au numa da i rauvirai.
  deu-ELBBK: Und es geschah eines Tages, da kam er dahin, und er kehrte in das Obergemach
    ein und schlief dort.
  mbb-OT: Ne sevaha he andew, midhendiyà si Elisha te Shunem, nemenahik sikandin duen
    te ruǥu ne midhimeley.
  mal-2015: പിന്നെ ഒരു ദിവസം അവൻ അവിടെ വരുവാൻ ഇടയായി; അവൻ ആ മാളികമുറിയിൽ കയറി അവിടെ
    കിടന്നുറങ്ങി.
  rmc-rmc: Andre jekh džives, sar ode avľa o Elizeus, geľa andre oda kher a pašľiľa
    peske ode.
  pes-OPV: پس روزی آنجا آمد و به آن بالاخانه فرودآمده، در آنجا خوابید.
  ron-1924: Елисей, ынторкынду-се ла Сунем, с-а дус ын одая де сус ши с-а кулкат аколо.
  aui-aui: Gabudara tana, raghanina Elaisa ipiika magha Sunem kwanatune, na inagho
    wasikena yana bare wowone yana tupayaraye da iyiyawiitaveyana.
  ben-OBCV: একদিন ইলীশায় সেখানে এসে তাঁর সেই ঘরে গিয়ে শুয়ে পড়েছিলেন।
  som-som: Oo waxaa maalin dhacday inuu halkaas yimid oo intuu qolkii ku leexday ayuu
    halkaas jiifsaday.
  lat-VUC: Facta est ergo dies quædam, et veniens divertit in cœnaculum, et requievit
    ibi.
  eng-ASVBT: And it fell on a day, that he came thither, and he turned into the chamber
    and lay there.
  ita-1885: Così un giorno, essendo venuto là, egli si ridusse nella camera, e vi
    giacque;
  eng-LXXUP: And a day came, and he went in thither, and turned aside into the upper
    chamber, and lay there.
  eng-ULB: So when the day came again that Elisha stopped there, he stayed in the
    room and rested there.
  spa-VBL: Un día llegó Eliseo, subió a su habitación y se acostó.
  fra-_FOB: Étant donc un jour venu là, il se retira dans cette chambre haute, et
    y reposa.
  mal-mal: പിന്നെ ഒരു ദിവസം അവൻ അവിടെ വരുവാൻ ഇടയായി; അവൻ ആ മാളികമുറിയിൽ കയറി അവിടെ
    കിടന്നുറങ്ങി.
  urd-GVR: Ek din jab Ilīshā āyā to wuh apne kamre meṅ jā kar bistar par leṭ gayā.
  suz-BL: मिनु काबु नाक्‍त एलीशा जाक्‍शा, नाइक्‍चा कली मेको कोठाम लशा गोल्‍माक्‍त।
  ita-1927: Così, un giorno ch’egli giunse a Shunem, si ritirò su in quella camera,
    e vi dormì.
  ckb-ckb: ڕۆژێک ئەلیشەع هاتە ئەوێ، چووە ژوورەکەی سەرەوە و لەوێ پاڵکەوت.
  eng-BBE: Now one day, when he had gone there, he went into the little room and took
    his rest there.
  kan-OKCV: ಒಂದು ದಿವಸ ಎಲೀಷನು ಅಲ್ಲಿಗೆ ಬಂದು, ಆ ಕೊಠಡಿಯಲ್ಲಿ ಪ್ರವೇಶಿಸಿ ಮಲಗಿದನು.
  tam-2017: ஒரு நாள் அவன் அங்கே வந்து, அந்த அறையிலே தங்கி, அங்கே படுத்துக்கொண்டிருந்தான்.
  spa-RV-1909: Y aconteció que un día vino él por allí, y recogióse en aquella cámara,
    y durmió en ella.
  ron-BTF: Și s-a întâmplat într-o zi, că el a venit pe acolo și s-a abătut pe la
    cameră și s-a culcat acolo.
  eng-WEBP: One day he came there, and he went to the room and lay there.
  eng-FBV: One day Elisha arrived and went up to his room and lay down.
  nld-1939: Toen Eliseus dus op zekere dag weer aankwam, kon hij de bovenkamer betrekken
    en ging er rusten.
  nch-BL: Huan quej nopa quichijque. Huan se tonali quema Eliseo mosiyajquetzqui ipan
    nopa pilcuartojtzi ihuaya Giezi, itequipanojca cati nemiyaya ihuaya,
  vie-1934: Một ngày kia, Ê-li-sê đi đến Su-nem, trọ nơi phòng cao, và ngủ tại đó.
  hin-CV: एक दिन एलीशा वहां आए और उन्होंने उस कमरे में जाकर आराम किया.
  spa-BES: Ahora, un día, cuando él había ido allí, entró en la pequeña habitación
    y descansó allí.
  tdx-tdx: Teo te indraik’ andro, niary eo re nimoak’ am-batsa ao le nandre.
  tha-KJV: วันหนึ่งท่านก็มาที่​นั่น และแวะเข้าไปในห้องนั้น พักอยู่​ที่นั่น
  por-BR-2018: E aconteceu que um dia veio ele por ali, e recolheu-se naquela câmara,
    e dormiu nela.
  deu-ELO: Und es geschah eines Tages, da kam er dahin, und er kehrte in das Obergemach
    ein und schlief daselbst.
  eng-WYC-2018: Therefore a day was made, and Elisha came, and turned in to the solar
    (or and went up to the solarium), and rested there.
  epo-epo: Unu tagon li venis tien, kaj li iris en la supran ĉambreton kaj kuŝiĝis
    tie.
  uig-PIN: Əmdi pǝyƣǝmbǝr bir küni u yǝrgǝ kǝlgǝndǝ, xu balihaniƣa kirip yetip ⱪaldi.
  beo-beo: 'Eso afaega Ilaisia da Siunemega buhagili, ea sesei amoga helefimusa: heda:i.'
  tpi-OTNT: Wanpela de Elisa i kam bek long Sunem na em i go antap long dispela rum
    na i slip long bet bilong em, bilong malolo liklik.
  hau-SA: Wata rana da Elisha ya zo, sai ya haura ɗakinsa ya kwanta.
  uig-LAT: Emdi peyghember bir küni u yerge kelgende, shu balixanigha kirip yétip
    qaldi.
  nde-nde: Kwelinye ilanga, u-Elisha wafika wayangena endlini yakhe leyo wacambalala
    khona.
  ton-ton: Pea naʻe hoko ki he ʻaho ʻe taha, naʻa ne haʻu ki ai, pea naʻa ne afe atu
    ki he potu fale, mo tokoto ai.
  ces-1613: Některého tedy času přišel tam, a všed do toho pokojíku, odpočinul tu.
  eng-WMB: One day he came there, and he went to the room and lay there.
  tam-TCV: ஒரு நாள் எலிசா அங்கு வந்தபோது மேலே தன் அறைக்குப் போய் அங்கே படுத்திருந்தான்.
  ceb-ULB: Busa sa dihang miabot na usab ang panahon nga mihapit si Eliseo didto,
    mipuyo siya sa maong lawak ug mipahulay didto.
  pol-UBG: Pewnego dnia, gdy tam przybył, udał się do tego pokoju i tam się położył.
  agr-agr: Dutika umikbaunum Eliseo nuwi kanagtatus waya,
  kyc-kyc: Yuu gii mendepa Ilaisa baa yuu Suneme dee kapu kyuo papala banya panda
    ketae dokona imambu sela peya.
  urd-GVU: ایک دن جب الیشع آیا تو وہ اپنے کمرے میں جا کر بستر پر لیٹ گیا۔
  deu-1912: Und es begab sich zu der Zeit, daß er hineinkam und legte sich oben in
    die Kammer und schlief darin
  kan-2017: ಒಂದು ದಿನ ಎಲೀಷನು ಅಲ್ಲಿಗೆ ಬಂದು ಆ ಕೋಣೆಯೊಳಗೆ ಪ್ರವೇಶಿಸಿ ದಣಿವಾರಿಸಿಕೊಂಡನು.
  yap-yap: Me reb e rran me sul Elisa nga Shunem me yan ngalang ko fare senggil rok
    nge toffan.
  hlt-MCSB: Hnin at vaengah tah te lam te pawk tangloeng. Te vaengah imhman la kun
    tih pahoi yalh.
  mdy-ETH: ጊንፃኣ ዓቦ ሃሣ ዔልሳዒ ሱኔሜ ካታሞ ሙካዖ ዔያቶ ማኣሪ ዬዒ ዒዛም ጊኢጊሾና ቆልዖ ኬኤፄሎ ጌሊ ሃውሼኔ፤
  twi-ASANTE: Ɛda bi, Elisa sane baa Sunem. Ɔkɔɔ ne soro dan no mu kɔsoɛe.
  eng-WEBU: One day he came there, and he went to the room and lay there.
  wal-wal: Issi gallassi Elssaa7i SHuneema katamaa yiidi, ba kifiliyaa pude kiyidi,
    yan shemppiis.
  spa-PDDPT: Sucedió que un día fue allí. Se quedó en aquel aposento y allí durmió.
  gun-gun: Ha'e gui peteĩ ára ha'e py Eliseu ovaẽ jevy vy okeaty py oo vy onheno oupy.
  ilo-ULB: Isu nga idi dimteng manen ti aldaw a dimmagas ni Eliseo sadiay, nagyan
    isuna iti siled ket naginana sadiay.
  kpg-kpg: Dahi laangi hua, gei Elisha ga hanimoi labelaa gi Shunem gaa hana gi nua
    gi lodo dono ruum belee hagamolooloo.
  uig-ARA: ئەمدى پەيغەمبەر بىر كۈنى ئۇ يەرگە كەلگەندە، شۇ بالىخانىغا كىرىپ يېتىپ قالدى.
  sus-sus: Lɔxɔɛ nde Elise naxa siga naa, a sa a malabu na konkoe kui.
  pon-2006: Eri, rahn ehu, ni Elisa eh pwarodohng Sunem, e ahpw patohla nan kisin
    pereo pwe en kommoaldi ie.
  jae-jae: Gêdêŋ bêc teŋ eŋ gêô lasê tonaŋ ma kêsô nê balêm gêja ma kêlêwaŋ tau.
  ksd-ksd: Ma tika na bung ba i pot abara, i ga ruk ta ra bagialar ma i ga va tana.
  tur-YTC: Bir gün oraya geldi, odaya girip orada yattı.
  grc-BRENT: Καὶ ἐγένετο ἡμέρα, καὶ εἰσῆλθεν ἐκεῖ, καὶ ἐξέκλινεν εἰς τὸ ὑπερῷον, καὶ
    ἐκοιμήθη ἐκεῖ.
  ind-AYT: Pada suatu hari dia datang ke sana lalu masuk ke kamar atas itu dan tidur
    di sana.
  nya-nya: Tsiku lina pamene Elisa anafika ku Sunemu, iye anakalowa mʼchipinda chake
    chija nagona mʼmenemo.
  hrv-hrv: Jednoga dana dođe on onamo, povuče se u gornju sobu i počinu ondje.
  mps-mps: Me sogo deli Elisa te Sunem hanu buluba ma geasa asama, tama aga te be
    peduba ugwaba holama, tama aga pibo habu badu te aga bet saide piali, te dwasianu
    toma tuyu piai.
  tpi-tpi: Wanpela de Elisa i kam bek long Sunem na em i go antap long dispela rum
    na i slip long bet bilong em, bilong malolo liklik.
  dan-1931: Så kom han en Dag derhen og gik op i Stuen og lagde sig.
  vie-OVCB: Ngày nọ, Ê-li-sê đến, nghỉ trong phòng.
  guj-2017: એક દિવસ એલિશા ફરીથી ત્યાં રોકાયો, તે ઘરમાં રહ્યો અને ત્યાં આરામ કર્યો.
  pon-2006A: Eri, rahn ehu, ni Elisa eh pwarodohng Sunem, e ahpw patohla nan kisin
    pereo pwe en kommoaldi ie.
  por-BRBSL: Um dia ele chegou lá, foi para a sala e se deitou lá.
  cth-cth: Hnin touh hnin teh bout a cei teh, im a sak pouh e dawkvah a roe.
  twi-twi: Da bi, Elisa san baa Sunem. Ɔkɔɔ ne soro dan no mu kɔsoɛe.
  hlt-hlt: Hnin at vaengah tah te lam te pawk tangloeng. Te vaengah imhman la kun
    tih pahoi yalh.
  tbz-SIM: Mɛm̀mɛ diyiè mɑrì kɛ̀ Edisee mpɛ̃nkɛ́ dɛ borɛ̀ kɛ́bɑ́tɛ́ kɛ́tɑ kudieku
    kɛ́nduɔ́,
  msy-2020: Ezɨ dughiar mamɨn Elisa ua Sunemɨn izegha, danganir kamɨn ghuavanabogha,
    uan akuir dakozim girɨghav ikiava avughsi.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Ilisee tɛɛkɑɣɑ nɑ ɩ́ hɛlɩ kutuliyɑ ŋkɛ kɑ tɑɑ nɑ
    ɩ́ sʋʋ.
  azb-azb: Bir gün Elişa oraya gəldi və damdakı otağa çıxıb orada yatdı.
  eng-DBY: And it came to pass on a day, that he came thither, and he turned into
    the upper chamber, and lay there.
  hin-2017: एक दिन की बात है, कि वह वहाँ जाकर उस उपरौठी कोठरी में टिका और उसी में
    लेट गया।
  wol-KYG: Noonu la Alyaasa dikke bés, dal ca néeg ba ñu ko tabaxal ca kaw taax ma,
    tëdd fa.
  eng-YLT: And the day cometh, that he cometh in thither, and turneth aside unto the
    upper chamber, and lieth there,
  kne-kne: Sin namingsan ay inmey si Eliseo isdi, en binmaktad sin akin ngato ay kowarto.
  eng-WYC-2017: Therefore a day was made, and Elisha came, and turned in to the solar,
    and rested there.
  eng-WMBB: One day he came there, and he went to the room and lay there.
  urd-GVH: एक दिन जब इलीशा आया तो वह अपने कमरे में जाकर बिस्तर पर लेट गया।
  rug-rug: Ego, keke rane si pule mae pa Sunemu se Ilaisa, meke ene sage la pa nana
    lose pude magogoso.
  gaz-gaz: Elsaaʼis gaaf tokko dhufee ol baʼee kutaa isaa sana keessa ciise.
  fra-LSG: Élisée, étant revenu à Sunem, se retira dans la chambre haute et y coucha.
  gnn-gnn: Wiripunydja ŋayi Yelatjiya ŋorra nhina ŋunhiliyi, ga ŋayinydja waŋa bitjan
    nhanukalaŋuwala djämamirriwalanydja, “Ŋunhanydja miyalk gay' wirrki yukurra gel'yun
    djäka. Gatjuy nhe marrtjiya, ga dhä‐wirrka'yurra ŋanya ŋi', nhaltjan ŋarra yurru
    guŋga'yun ŋanya, nhäku ŋayi ŋula ḏukṯuk.” Bala yuwalkthi ŋunhi djämamirrinydja
    marrtji, ga dhä‐wirrka'yunna ŋanya. Ga ŋayi ŋunhi dhäykanydja waŋa buku‐ruŋiyinmarama
    bitjan, “Gana' dhuwala ŋarraku, ŋarra yukurra ŋayathamanydja bukmak nhä malanha.”
  yal-yal: Lɔxɔna nde Elise to fa Sunemi yi, a te konkoni koren na, a sa a sa na yi.
  haw-1868: A i kekahi la, hele aku la ia malaila, a kipa ae la ia ma ke keena maluna,
    a moe iho la ilaila.
  arb-NAV: وَاتَّفَقَ أَنْ جَاءَ أَلِيشَعُ إِلَى الْعُلِّيَّةِ وَارْتَاحَ فِيهَا.
  ewe-ewe: Gbe ɖeka esi Elisa gava la, eyi ɖamlɔ anyi ɖe eƒe xɔ me.
  eng-LEE: And it happened one day, that he came thither, and he turned into the upper
    chamber, and lay there.
  gvn-gvn: Elisha bula nyungu workingman kadan baja, bula yinyaymba roommunbu bundan.
    Elishangka nyunguwunbu workingmananda yalaman, “Yinyayngka jalbungku yanyu room
    ngaran ngaykunku, ngayu wanjarrmal nyungunku?” Workingmanangka yalaman, “Nyulu
    jalbu kangkal yamba-kari, dunyu wulmankuda.” Elishangka yalaman, “Jalbundu balka
    yaluy kadanka.” Jalbu kadan, Elishangka yalaman, “Yundu juma kangkal dingkar manil.”
    Nyulu jalbungku kari believeim-banya, nyulu yalaman, “Kari jurrilmaka.” Yamba
    nyulu juma kulngkulman, kangkal dingkar manin.
  asm-FB: এদিন ইলীচা যেতিয়া পুনৰ আহিছিল, তেওঁ সেই ওপৰ কোঁঠালিত গৈ বিশ্রাম লৈছিল।
  sus-A: لْشْي ندٍ عٍلِسٍ نَشَ سِفَ نَا، عَ سَ عَ مَلَبُ نَ كٌنكٌي كُي.
  fra-SBL: Un jour qu'il était arrivé là, il entra dans la chambre et s'y coucha.
  hbo-hbo: וַיְהִ֥י הַיֹּ֖ום וַיָּ֣בֹא שָׁ֑מָּה וַיָּ֥סַר אֶל־הָעֲלִיָּ֖ה וַיִּשְׁכַּב־שָֽׁמָּה׃
  piu-2006: '@see-verse:2KI.004.010'
  kik-kik: Mũthenya ũmwe rĩrĩa Elisha ookire-rĩ, akĩambata kanyũmba-inĩ gake na agĩkoma
    kuo.
  fra-NCL: Elisée, étant revenu un autre jour à Sunam, se retira dans la chambre haute
    et y coucha.
  cek-AK: Nito naah Elisha loe angzoh moe, to imkhaan thungah angsong.
  cuk-cuk: Ibagwengi, Eliseo nadapgu, a-ome-negse dogdapid. Bia ega obunnoged-neg-sobsamala,
    agi Eliseo gabisad.
  uig-CYR: Әнди пәйғәмбәр бир күни у йәргә кәлгәндә, шу балиханиға кирип йетип қалди.
  tel-2017: కాబట్టి తరువాత ఎలీషా ఆ గదిలో ఉండి విశ్రాంతి తీసుకునే రోజు వచ్చింది.
  hat-BSA: Yon jou, li te vini la e te vire antre nan chanm anwo a pou te repoze.
  bxh-bxh: Fuya hesa Ilaisa ya fuyo Sunem. Ya hasai ena bili be ya eno.
  kos-kos: Sie len ah Elisha el folokla nu Shunem, ac el fanyak nu ke infukil se sel
    inge in tuh mongla.
  hbo-WLC: וַיְהִ֥י הַיּ֖וֹם וַיָּ֣בֹא שָׁ֑מָּה וַיָּ֥סַר אֶל־הָעֲלִיָּ֖ה וַיִּשְׁכַּב־שָֽׁמָּה׃
  ibo-ibo: Otu ụbọchị, mgbe Ịlaisha bịakwara nʼebe ahụ, ọ bara nʼọnụụlọ ahụ, dinaa
    nʼebe ahụ.
  ory-ory: ଦିନକରେ ଇଲୀଶାୟ ସେଠାକୁ ଆସିଲେ, ଆଉ ସେହି କୋଠରିକୁ ଯାଇ ଶୟନ କଲେ।
  chk-chk: Lon eu rän, lupwen Elisa a feito Shunem, a feitä lon an rum o asösö lon.
  rop-rop: Wandei Ilaisha bin gobek langa Shunam en imbin go deya insaid langa im
    rum blanga silip.
  ukr-1871: Одного дня прийшов він ізнов, і зайшов у верхню сьвітличку та й відпочивав
    там;
  deu-1951: Es begab sich nun eines Tages, daß er hineinkam und sich in die Dachstube
    verfügte und darin schlief.
  eng-JPS: And it fell on a day, that he came thither, and he turned into the upper
    chamber and lay there.
  srp-1865: Potom on doðe jednom onamo, i ušav u klijet poèinu ondje.
  lug-lug: Lumu, Erisa n’akyalayo, n’agenda mu kisenge kye, n’awummulirako eyo.
  heb-heb: ויהי היום ויבא שמה ויסר אל העליה וישכב שמה׃
  ben-IRV: একদিন ইলীশায় সেখানে এসে সেই উপরের কুঠরীতে গিয়ে শুয়ে থাকলেন।
  pan-pan: ਇੱਕ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਹ ਉੱਧਰ ਆਇਆ ਅਤੇ ਉਸ ਚੁਬਾਰੇ ਵਿੱਚ ਜਾ ਕੇ ਉੱਥੇ ਹੀ
    ਲੇਟਿਆ।
  mya-JVB: တနေ့သ၌ ဧလိရှဲသည် ရောက် သဖြင့် ၊ ထိုအခန်း ထဲသို့ ဝင် ၍ အိပ် နေ၏
  tbg-tbg: Ho vo enta Elisaava Sunemini qaiqaa oruntero vi rumuraqi nai vaitaaina
    taintaraqaa auraara vaiharo vaura.
  hmo-hmo: Dina ta Elisaia be Suneme dekenai ia ginidae, bona iena daiutu dekenai
    ia daekau, ia laga-ani.
  urd-urd: फिर एक दिन ऐसा हुआ कि वह उधर गया और उस कोठरी में जाकर वहीं सोया।
  rus-SYN: В один день он пришел туда, и зашел в горницу, и лег там,
  bqc-SIM: Gↄↄewa kɛ Ɛlizi mↄ̀ we, à pìla a kpɛ́piu, a wúlɛau.
  tcz-CHONGTHU: Nikhat hi Elisha chu Shunem in na chun ahung kile kit’in, ainchung
    danna chun akaltouvin akicholdotan ahi.
  mar-mar: मग एके दिवशी अलीशा त्या घरी आला तेव्हा त्याने त्या खोलीत आराम केला.
  soq-soq: Walama dea Elaisa Sunem bolawa bedewe leulene wisene ita wandia bolawe
    du iwe bubualepia baiwa odene alen.
  qub-qub: Juc cuti Eliseo chayaran pachacunanpaj. Chaura pachächiran rurapashan cuartuman.
  bqp-bqp: Zĩkea kũ Ɛlisa sù gwe, à gɛ̃̀ a kpɛ́ pìn à wùtɛ.
  hat-hat: Yon jou, Elize te vin lavil Chounèm, li moute nan chanm li, li kouche.
  eng-BSB: One day Elisha came to visit and went to his upper room to lie down.
  eng-WEBPB: One day he came there, and he went to the room and lay there.
  kbq-kbq: Hanki mago zupa Elisa'a Sunemi kumate eno, anama hunaragintepinka evumarerino
    umaseno mani'ne.
  nhe-BL: Huan queja nopa quichijque. Huan se tonali quema Eliseo mosehuiyaya ipan
    nopa pilcuartojtzi ihuaya Giezi, itlatequipanojca tlen nemiyaya ihuaya,
  bus-bus: Zĩkea kɛ̀ Ɛlisa mↄ̀ gwe, à gɛ̃̀ a kpɛ́ pìn à dàɛ.
  gub-BL: Amo 'ar mehe uzewyr Erizew Xunez pe. Uzeupir uker haw pe upytu'u pà kury.
  eng-DRA: Now there was a certain day when he came and turned in to the chamber,
    and rested there.
