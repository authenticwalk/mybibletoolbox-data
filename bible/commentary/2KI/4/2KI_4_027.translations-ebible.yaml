verse: 2KI.004.027
translations:
  mal-C: 'അവൾ പർവതത്തിൽ ദൈവപുരുഷന്റെ അടുക്കലെത്തിയപ്പോൾ അദ്ദേഹത്തിന്റെ പാദങ്ങളിൽ കെട്ടിപ്പിടിച്ചു.
    അവളെ പിടിച്ചുമാറ്റുന്നതിനായി ഗേഹസി വന്നു. അപ്പോൾ ദൈവപുരുഷൻ: “അവളെ വിടുക! അവൾക്കു
    കഠിനമായ ദുഃഖമുണ്ട്. എന്നാൽ യഹോവ അത് എന്നെ അറിയിക്കാതെ മറച്ചുവെച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als sie aber zu dem Manne Gottes auf den Berg kam, umfaßte sie seine Füße.
    Da trat Gehasi herzu, um sie wegzustoßen. Aber der mann Gottes sprach: Laß sie,
    denn sie ist schwer bekümmert, und Jahwe hat mir''s verborgen und nicht kundgethan!'
  lin-lin: 'Boye akobaki nzela na ye kino akomaki na ngomba, epai ya moto na Nzambe.
    Mpe amibwakaki na makolo na ye. Geazi apusanaki mpo na kolongola ye na makolo
    ya Elize, kasi moto na Nzambe alobaki : — Tika ye bongo ! Azali na pasi makasi
    kati na motema na ye, kasi Yawe abombeli ngai yango mpe atalisi ngai te tina na
    yango.'
  eng-LSV: And she comes to the man of God, to the hill, and lays hold on his feet,
    and Gehazi comes near to thrust her away, and the man of God says, “Leave her
    alone, for her soul [is] bitter to her, and YHWH has hidden [it] from me, and
    has not declared [it] to me.”
  eng-GNV: 'And when shee came to the man of God vnto the moutaine, she caught him
    by his feete: and Gehazi went to her, to thrust her away: but the man of God said,
    Let her alone: for her soule is vexed within her, and the Lord hath hid it from
    me, and hath not told it mee.'
  eng-WEBSTER: 'And when she came to the man of God to the hill, she caught him by
    the feet: but Gehazi came near to thrust her away. And the man of God said, Let
    her alone; for her soul is sorrowful within her: and the LORD hath hid it from
    me, and hath not told me?'
  nhw-BL: 'Huan teipa nimantzi ajsito campa Eliseo huan momajcajqui tlalchi huan motlatzquili
    iicxitla Eliseo. Huan Giezi monechcahui para quiijcuinis, pero Eliseo quiilhui:
    ―Xijcahua pampa tlahuel motequipachohua huan ayamo nechnextilijtoc TOTECO tlaque
    quitequipachojtoc.'
  swh-ONEN: Alipomfikia huyo mtu wa Mungu pale mlimani, akashika miguu yake. Gehazi
    akaja ili amwondoe, lakini yule mtu wa Mungu akasema, “Mwache! Yuko katika uchungu
    mkubwa, lakini Bwana amenificha jambo hili na hajaniambia kwa nini.”
  bba-bba: Ye kurɔ wi, u turɑ mi Elisee u wɑ̃ɑ ɡuu ten wɔllɔ, yerɑ u win nɑɑsu sɛ̃re.
    Mɑ Gehɑsi u susi u kɑ nùn bɔriɑ. Mɑ Elisee u nɛɛ, ɑ nùn derio. Domi u wɑ̃ɑ nuku
    sɑnkirɑnu sɔɔ. Nɑ ǹ mɑɑ yɛ̃ mbɑn sɔ̃nɑ. Domi Yinni Gusunɔ kun mɑn ye sɔ̃ɔsi.
  eng-KJVCPB: 'And when she came to the man of God to the hill, she caught him by
    the feet: but Gehazi came near to thrust her away. And the man of God said, Let
    her alone; for her soul is vexed within her: and the Lord hath hid it from me,
    and hath not told me.'
  luo-luo: To kane ochopo ir ngʼat Nyasaye e got, nopodho e tiende, Gehazi ne obiro
    gole kanyo, to ngʼat Nyasaye nokwero Gehazi niya, Weye! En kod lit e chunye, makmana
    Jehova Nyasaye osepandona wachni kendo ok osenyisa gima omiyo.
  meu-meu: Ororo ai e kau, Dirava ena tau dekenai, bena ia ese aena e abi tao. Gehasi
    ema, baine doria oho eto; a Dirava ena tau eto, Aine noho, badina be darana e
    dokomu. Iehova ese e hunia egu ai; se hamaorogu.
  npi-ULB: जब तिनी डाँडामा परमेश्‍वरका मानिस भएको ठाउँमा आइपुगिन् तब तिनले एलीशाको
    पाउ समातिन् । गेहजी तिनलाई हटाउनलाई अगाडि बढ्यो, तर परमेश्‍वरका मानिसले भने, “तिनलाई
    नछोऊ किनकि तिनी अत्यन्तै दुखी छिन्, र परमप्रभुले मबाट समस्या लुकाउनुभएको छ, र
    मलाई केही भन्‍नुभएको छैन ।”
  yor-yor: Nígbà tí ó dé ọ̀dọ̀ ènìyàn Ọlọ́run ní orí òkè, ó gbá a ní ẹsẹ̀ mú. Gehasi
    wá láti wá lé e dànù, ṣùgbọ́n ènìyàn Ọlọ́run wí pé, “Fi í sílẹ̀! Ó wà nínú ìpọ́njú
    kíkorò, ṣùgbọ́n Olúwa fi pamọ́ fún mi kò sì sọ ìdí rẹ̀ fún mi.”
  emp-NTPO: 'Eyad̶e Eliseo b̶ʌma jũẽsid̶e wẽrãba Eliseo jĩrũne jida cob̶esia bed̶ea
    djuburiai carea. Maʌ̃ bẽrã Guiezira araa dogosia wẽrã ãyã b̶ʌi carea. Baribʌrʌ
    Eliseoba jarasia: –Idu b̶ʌdua. Naʌ̃ wẽrãra bio sopua b̶ʌa. Baribʌrʌ Ãcõrẽba mʌ̃́a
    cawabiẽ́ b̶ʌa cãrẽ cãrẽã jãwã sopua b̶ʌda.–'
  pes-OPCB: 'اما وقتی به بالای کوه نزد الیشع رسید در حضور او به خاک افتاد و به پایش
    چسبید. جیحزی سعی کرد او را عقب بکشد، ولی الیشع گفت: «با او کاری نداشته باش. او
    سخت غصه‌دار است، اما خداوند در این مورد چیزی به من نگفته است.»'
  tgl-ULB: Nang pumunta siya sa lingkod ng Diyos sa bundok, hinawakan niya ang paa
    ng lingkod ng Diyos. Lumapit si Gehazi para ilayo siya pero sinabi ng lingkod
    ng Diyos, “Pabayaan mo siya, dahil siya ay malungkot, at tinago ni Yahweh ang
    problema sa akin, at walang siyang sinabi sa akin.”
  cbu-NT: Táyaru, Elisewash kusaranganaya. Elisewashsha kuskamchu, watsish tutunlltayaru,
    watsee kurichta ashirangiya. Muchchursha Guehasiya anoo parangu, Watsta; mundarinllpa,
    tápi átu, kusarangu, itaru Elisewsha, Nduni; ksangi, tárangiya. Watam in kiz kizpur
    mang' mantsakuwa. Nda nuw yasarina. Nda nuwaa Apanll kamanirangiya. ¿Mayamasaja
    kizaa tushiyrangu, kizpur mang' mantsak? tárangiya.
  hui-hui: Ani lalu ibuwa dege Hari Kamelo neneni Elaisa heagoria ibuwa Elaisanaga
    ge dulini yani howa yu bulu palene. Ani biyago Gehasi ibu hondowa ibugua wali
    biago he̱lo pelole bialu hearia Elaisa ibugua ibuhondo lalu. Ibuha genda timbuniore
    mbira wiyagola biradalo manda bidogo ibu ani bilo waha. Anigo Anduane Homogohanda
    wali ogo ibuha genda ogoale mbira nga lalu i̱ nalangigo, lene.
  mya-mya: သို့​ရာ​တွင်​ဧ​လိ​ရှဲ​ထံ​သို့​ရောက်​သော​အ​ခါ​ဦး ညွှတ်​ပျပ်​ဝပ်​ပြီး​လျှင်
    ဧ​လိ​ရှဲ​၏​ခြေ​ကို​ဖက်​၏။ ဂေ​ဟာ​ဇိ​သည်​အ​မျိုး​သ​မီး​အား​တွန်း​ဖယ်​မည် ပြု​သော​အ​ခါ
    ဧ​လိ​ရှဲ​က``သူ့​အား​ရှိ​စေ​တော့။ သူ​သည်​အ​လွန်​စိတ်​ဆင်း​ရဲ​လျက်​နေ​သည်​ကို မ​မြင်​သ​လော။
    ဤ​အ​မှု​နှင့်​ပတ်​သက်​၍ ထာ​ဝရ ဘု​ရား​သည်​ငါ့​အား​ဖော်​ပြ​တော်​မ​မူ​ခဲ့'' ဟု ဆို​၏။
  bod-N: དེ་ནས་ཁོ་མོ་དཀོན་མཆོག་གི་སྐྱེས་བུའི་དྲུང་དུ་རི་ལ་ཕྱིན་པ་དང་། ཁོང་གི་ཞབས་ལ་འཇུས།
    གེ་ཧ་ཟི་ཚུར་ཡོང་ནས་ཁོ་མོ་ཕར་ཕུད་རྒྱག་བྱེད་རྩིས་བྱས་མོད། འོན་ཀྱང་དཀོན་མཆོག་གི་སྐྱེས་བུས་དེ་ལ།
    བསྐྱུར་ཞོག ཁོ་མོའི་སེམས་ལ་སྡུག་བསྔལ་ཤིན་ཏུ་ཆེ། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་གསང་ནས་ང་ལ་གསུང་མེད་ཅེས་གསུངས་པ་ན།
  sna-sna: Paakasvika kumunhu waMwari paGomo, akabata makumbo ake. Gehazi akauya achiti
    amusundire kure, asi munhu waMwari akati, “Murege akadaro! Nokuti ane shungu dzinomutambudza,
    asi Jehovha akandivanzira chinhu ichi uye haana kundiudza kuti imhaka yei.”
  spa-BLM: 'Cuando se acercó al hombre de Dios en la colina, se agarró a sus pies.
    Guejazi se acercó para empujarla; pero el hombre de Dios dijo: “Déjala, porque
    su alma está turbada dentro de ella, y Yahvé me lo ha ocultado y no me lo ha dicho.”'
  cac-cac: 'Palta elan̈chamel ix c''och ix b''aj ayec'' vin̈aj Eliseo d''a lum vitz
    Carmelo chi'', ix och lac''naj ix d''a yoc vin̈, axo vin̈aj Giezi chi'' ix quetzanel
    ix yalani. Ix yalan vin̈aj Eliseo chi'' d''a vin̈ icha tic: —Actejel ix, yujto
    te cusnac spixan ix svila'', manta tas syal Jehová d''ayin tas yuj ix cot ix,
    xchi vin̈.'
  swh-ULB: Baada ya kufika kwa huyo mtu wa Mungu katika mlima, alimkumbatia miguu
    yake. Gehazi akaja karibu ili kumuondoa lakini mtu wa Mungu akasema, “Muache,
    kwa kuwa amefadhaika sana. na Yahwe amenificha tatizo kwangu, na hajanambia kitu.”
  bel-bel: 'А калі прыйшла да чалавека Божага на гару, ухапілася за ногі ягоныя. І
    падышоў Гіезій, каб адвесьці яе; але чалавек Божы сказаў: пакінь яе, душа ў яе
    засмучаная, а Гасподзь утоіў ад мяне і не абвясьціў мне.'
  deu-ELBBK: 'Und sie kam zu dem Mann Gottes auf den Berg und umfasste seine Füße.
    Da trat Gehasi herzu, um sie wegzustoßen. Aber der Mann Gottes sprach: Lass sie!
    Denn ihre Seele ist betrübt; und der HERR hat es mir verborgen und mir nicht mitgeteilt.'
  mbb-OT: Piru hein nekeume en sikandin diyà te ki Elisha zutun te vuvungan, midluhud
    sikandin is egawed diyà te paa ni Elisha. Mid-uvey si Gehazi su ebpekasen din
    haazà is bahi, piru migkaǥi si Elisha te, “Bey-ani nu en sikandin! Su nereǥenan
    sikandin, piru wazà keǥiya te Nengazen kedì ke maan.”
  mal-2015: 'അവൾ പർവ്വതത്തിൽ ദൈവപുരുഷന്റെ അടുക്കൽ എത്തിയപ്പോൾ അവന്റെ കാൽ പിടിച്ചു;
    ഗേഹസി അവളെ മാറ്റുവാൻ അടുത്തുചെന്നാറെ ദൈവപുരുഷൻ: അവളെ വിടുക; അവൾക്കു വലിയ മനോവ്യസനം
    ഉണ്ടു; യഹോവ അതു എന്നെ അറിയിക്കാതെ മറെച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar avľa upre ko prorokos, banďiľa a obchudňa leske o pindre. Ale o Gehazi
    geľa paš late, hoj la lestar te odcirdel, ale o Elizeus leske phenďa: „Muk la,
    bo hiňi andro baro pharipen. O RAJ mange oda na diňa te džanel a garuďa oda angle
    ma.“'
  pes-OPV: 'و چون نزد مرد خدا به کوه رسید، به پایهایش چسبید. و جیحزی نزدیک آمد تا
    او را دور کنداما مرد خدا گفت: «او را واگذار زیرا که جانش دروی تلخ است و خداوند
    این را از من مخفی داشته، مرا خبر نداده است.»'
  ron-1924: 'Ши, кум а ажунс ла омул луй Думнезеу пе мунте, й-а ымбрэцишат пичоареле.
    Гехази с-а апропият с-о дя ынапой. Дар омул луй Думнезеу а зис: „Лас-о, кэч есте
    таре амэрытэ ши Домнул мь-а аскунс лукрул ачеста ши ну ми л-а фэкут куноскут.”'
  ben-OBCV: পর্বতে ঈশ্বরের লোকের কাছে পৌঁছে তিনি তাঁর পা জড়িয়ে ধরেছিলেন। গেহসি তাঁকে
    ঠেলে সরিয়ে দেওয়ার জন্য এগিয়ে এসেছিল, কিন্তু ঈশ্বরের লোক বললেন, “ওকে একা থাকতে
    দাও! ও মর্মান্তিক যন্ত্রণাভোগ করছে, কিন্তু সদাপ্রভু তা আমার কাছে লুকিয়ে রেখেছেন
    এবং কেন তাও আমাকে বলেননি।”
  som-som: Oo markay ninkii Ilaah buurta ugu timid ayay cagihiisii qabsatay. Oo Geexasii
    baa u soo dhowaaday inuu ka durkiyo, laakiinse ninkii Ilaah baa yidhi, War iska
    daa, waayo, nafteedu way welwelsan tahay, oo Rabbiguna taas wuu iga qariyey, iimana
    sheegin.
  lat-VUC: 'Cumque venisset ad virum Dei in montem, apprehendit pedes ejus: et accessit
    Giezi ut amoveret eam. Et ait homo Dei: Dimitte illam: anima enim ejus in amaritudine
    est, et Dominus celavit a me, et non indicavit mihi.'
  eng-ASVBT: 'And when she came to the man of God to the hill, she caught hold of
    his feet. And Gehazi came near to thrust her away; but the man of God said, Let
    her alone: for her soul is vexed within her; and Jehovah hath hidden it from me,
    and hath not told me.'
  ita-1885: 'Ma quando fu giunta all''uomo di Dio, al monte, gli prese i piedi. E
    Ghehazi si appressò, per respingerla indietro. Ma l''uomo di Dio gli disse: Lasciala;
    perciocchè l''anima sua è in amaritudine, e il Signore me ne ha celata la cagione,
    e non me l''ha dichiarata.'
  eng-LXXUP: And she came to Elisha to the mountain, and laid hold of his feet; and
    Gehazi drew near to thrust her away. And Elisha said, Let her alone, for her soul
    is much grieved in her, and the Lord has hidden it from me, and has not told it
    me.
  eng-ULB: When she came to the man of God at the mountain, she caught hold of his
    feet. Gehazi came near to thrust her away but the man of God said, “Leave her
    alone, for she is very upset, and Yahweh has hidden the problem from me, and has
    told me nothing.”
  spa-VBL: 'Pero cuando llegó hasta el hombre de Dios en la montaña, se agarró a sus
    pies. Giezi se acercó para apartarla, pero el hombre de Dios le dijo: “Déjala
    en paz, porque tiene una miseria terrible, pero el Señor me lo ha ocultado y no
    me lo ha explicado”.'
  fra-_FOB: 'Puis elle vint vers l''homme de Dieu sur la montagne, et embrassa ses
    pieds. Et Guéhazi s''approcha pour la repousser; mais l''homme de Dieu lui dit:
    Laisse-la, car son âme est dans l''amertume; et l''Éternel me l''a caché, et ne
    me l''a point déclaré.'
  mal-mal: 'അവൾ പർവ്വതത്തിൽ ദൈവപുരുഷന്റെ അടുക്കൽ എത്തിയപ്പോൾ അവന്റെ കാൽക്കൽ വീണു;
    ഗേഹസി അവളെ പിടിച്ചു മാറ്റുവാൻ അടുത്തുചെന്നപ്പോൾ ദൈവപുരുഷൻ: “അവളെ വിടുക; അവൾക്ക്
    വലിയ മനോവ്യസനം ഉണ്ട്; യഹോവ അത് എന്നെ അറിയിക്കാതെ മറച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin jyoṅ hī wuh pahāṛ ke pās pahuṅch gaī to Ilīshā ke sāmne gir kar us
    ke pāṅwoṅ se chimaṭ gaī. Yih dekh kar Jaihāzī use haṭāne ke lie qarīb āyā, lekin
    mard-e-Ḳhudā bolā, “Chhoṛ do! Koī bāt ise bahut taklīf de rahī hai, lekin Rab
    ne wajah mujh se chhupāe rakhī hai. Us ne mujhe is ke bāre meṅ kuchh nahīṅ batāyā.”
  suz-BL: मिनु मेको परमप्रभु आ मुर बाक्‍तीक डांडाम जाक्‍शा, एलीशा आ खोइल मुबा बाक्‍त।
    मिनु गेहाजी मेको कली फ्राचा कली जाक्‍मेनु, परमप्रभु आ मुरुम एको कली “मपावो, एको
    कली ठेयब श्‍येत दुम्‍शो बाक्‍ब। तन्‍न परमप्रभु यावेमी मेको लोव़ ख्रुइश्‍शा, आं
    कली मशेंदी” देंमाक्‍त।
  ita-1927: 'E come fu giunta dall’uomo di Dio, sul monte, gli abbracciò i piedi.
    Ghehazi si appressò per respingerla; ma l’uomo di Dio disse: “Lasciala stare,
    poiché l’anima sua e in amarezza, e l’Eterno me l’ha nascosto, e non me l’ha rivelato”.'
  ckb-ckb: 'کاتێک ژنەکە لە چیاکە گەیشتە لای پیاوەکەی خودا، قاچەکانی گرت. گێحەزیش هاتە
    پێشەوە هەتا دووری بخاتەوە، بەڵام پیاوەکەی خودا گوتی: «لێیگەڕێ، چونکە زۆر دڵی تەنگە،
    یەزدان ئەو کارەی لێم شاردەوە و پێی ڕانەگەیاندم.»'
  eng-BBE: And when she came to where the man of God was on the hill, she put her
    hands round his feet; and Gehazi came near with the purpose of pushing her away;
    but the man of God said, Let her be, for her soul is bitter in her; and the Lord
    has kept it secret from me, and has not given me word of it.
  kan-OKCV: ಅವಳು ಬೆಟ್ಟಕ್ಕೆ ದೇವರ ಮನುಷ್ಯನ ಬಳಿಗೆ ಬಂದು, ಅವನ ಪಾದಗಳನ್ನು ಹಿಡಿದಳು. ಆದರೆ ಅವಳನ್ನು
    ತಳ್ಳಿ ಹಾಕಲು ಗೇಹಜಿಯು ಹತ್ತಿರ ಬಂದದ್ದರಿಂದ ದೇವರ ಮನುಷ್ಯನು, “ಅವಳನ್ನು ಬಿಡು. ಏಕೆಂದರೆ ಅವಳ
    ಹೃದಯವು ಬಹಳ ನೋವಿನಿಂದ ತುಂಬಿದೆ. ಯೆಹೋವ ದೇವರು ಅದನ್ನು ನನಗೆ ತಿಳಿಸದೆ ಮರೆಮಾಡಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'மலையில் இருக்கிற தேவனுடைய மனிதனிடத்தில் வந்து, அவனுடைய காலைப் பிடித்துக்கொண்டாள்;
    அப்பொழுது கேயாசி அவளை விலக்கிவிட வந்தான்; தேவனுடைய மனிதன்: அவளைத் தடுக்காதே; அவளுடைய
    ஆத்துமா துக்கமாயிருக்கிறது; யெகோவா அதை எனக்கு அறிவிக்காமல் மறைத்துவைத்தார் என்றான்.'
  spa-RV-1909: 'Y luego que llegó al varón de Dios en el monte, asió de sus pies.
    Y llegóse Giezi para quitarla; mas el varón de Dios le dijo: Déjala, porque su
    alma está en amargura, y Jehová me ha encubierto el motivo, y no me lo ha revelado.'
  ron-BTF: 'Și când ea a venit la omul lui Dumnezeu pe deal, l-a prins de picioare;
    dar Ghehazi s-a apropiat să o împingă. Și omul lui Dumnezeu a spus: Las-o, pentru
    că sufletul ei este chinuit în ea; și DOMNUL a ascuns aceasta de la mine și nu
    mi-a zis.'
  eng-WEBP: When she came to the man of God to the hill, she caught hold of his feet.
    Gehazi came near to thrust her away; but the man of God said, “Leave her alone,
    for her soul is troubled within her; and the LORD has hidden it from me, and has
    not told me.”
  eng-FBV: But when she got to the man of God at the mountain, she grabbed hold of
    his feet. Gehazi came over to push her away, but the man of God said, “Leave her
    alone, for she's in terrible misery, but the Lord has hidden it from me and has
    not explained it to me.”
  nld-1939: 'Maar toen ze bij den godsman op de berg was gekomen, omklemde ze zijn
    voeten. Gechazi trachtte haar weg te duwen, maar de godsman sprak: Laat haar begaan,
    want ze is diep bedroefd; Jahweh houdt het voor mij verborgen, en heeft het mij
    niet geopenbaard.'
  nch-BL: 'Huan teipa nimantzi ajsito campa Eliseo huan momajcajqui talchi huan motatzquili
    iicxita Eliseo. Huan Giezi monechcahui para quiijcuenis, pero Eliseo quiilhui:
    ―Xijcahua pampa tahuel mocuesohua huan ayemo technextilijtoc TOTECO taya quitequipachojtoc.'
  vie-1934: 'Khi nàng đến gần người của Đức Chúa Trời, tại trên núi, thì ôm lấy chân
    người. Ghê-ha-xi đến gần đặng xô nàng ra, nhưng người của Đức Chúa Trời nói cùng
    người rằng: Hãy để mặc nàng; linh hồn nàng đắng cay; Đức Giê-hô-va có giấu ta
    điều đó, không tỏ cho ta hay.'
  hin-CV: तब, जैसे ही वह पर्वत पर परमेश्वर के जन के पास पहुंची, उसने एलीशा के पैर
    पकड़ लिए. जब गेहज़ी उसे हटाने वहां पहुंचा, परमेश्वर के जन ने उससे कहा, “ऐसा कुछ
    न करो, क्योंकि इसका मन भारी दर्द से भरा हुआ है. इसके बारे में मुझे याहवेह ने कोई
    सूचना नहीं दी है, इसे गुप्‍त ही रखा है.”
  spa-BES: 'Y cuando ella llegó a donde estaba el hombre de Dios en la colina, ella
    puso sus manos sobre sus pies; y Giezi se acercó con el propósito de alejarla;
    Pero el hombre de Dios dijo: Déjala, porque su alma está angustiada; y el Señor
    me lo ha ocultado el motivo, y no me lo ha dicho.'
  tdx-tdx: 'Ie pok’ amy ‘ndatin’ Añahare an-kaboañey, le nifihine’e o fandia’eo. Nimb’eo
    t’i Gekazý hameve aze; fa hoe indatin’ Añaharey: Apoho, fa mafaitse ama’e ty fiai’e,
    naho naeta’ Iehovà amako; tsy nitaroña’e.'
  tha-KJV: และเมื่อนางมายังภูเขาถึงคนแห่งพระเจ้าแล้ว นางก็​เข​้าไปกอดเท้าของท่าน เกหะซีจึงเข้ามาจะจับนางออกไป
    แต่​คนแห่งพระเจ้าบอกว่า “ปล่อยเขาเถอะ เพราะนางมีใจทุกข์​หนัก และพระเยโฮวาห์ทรงซ่อนเรื่องนี้จากฉัน
    หาได้ตรัสสำแดงแก่ฉันไม่”
  por-BR-2018: 'E logo que chegou ao homem de Deus no monte, pegou seus pés. E chegou-se
    Geazi para tirá-la; mas o homem de Deus lhe disse: Deixa-a, porque sua alma está
    em amargura, e o SENHOR me encobriu o motivo, e não me revelou.'
  deu-ELO: 'Und sie sprach: Wohl. Und sie kam zu dem Manne Gottes auf den Berg und
    umfaßte seine Füße. Da trat Gehasi herzu, um sie wegzustoßen. Aber der Mann Gottes
    sprach: Laß sie! Denn ihre Seele ist betrübt; und Jehova hat es mir verborgen
    und mir nicht kundgetan.'
  eng-WYC-2018: And when she had come to the man of God, into the hill, she took (hold
    of) his feet; and Gehazi nighed, that he should remove her. And the man of God
    said, Suffer thou her; for her soul is in bitterness, and the Lord hath held it
    privy from me, and showed it not to me. (But when she had come to the man of God,
    on the hill, she took hold of his feet; and Gehazi came over, so that he could
    move her away. And the man of God said, Allow thou her; for her soul is bitter
    for some reason, and the Lord hath kept it secret from me, and hath not showed
    it to me.)
  epo-epo: 'Kaj ŝi aliris al la homo de Dio sur la monton kaj ekkaptis liajn piedojn.
    Geĥazi aliris, por forpuŝi ŝin; sed la homo de Dio diris: Lasu ŝin, ĉar ŝia animo
    estas afliktita; kaj la Eternulo kaŝis antaŭ mi kaj ne sciigis al mi.'
  uig-PIN: 'Əmdi taƣⱪa qiⱪip Hudaning adimining ⱪexiƣa kǝlgǝndǝ, u uning putlirini
    ⱪuqaⱪlidi. Gǝⱨazi uning yeniƣa berip uni ittiriwǝtmǝkqi boldi; lekin Hudaning
    adimi: — Uni ɵz ihtiyariƣa ⱪoyƣin; qünki uning kɵngli intayin sunuⱪ wǝ Pǝrwǝrdigar
    bu ixni manga demǝy yoxuruptu, dedi.'
  beo-beo: 'Be e da Ilaisiama misini, e da ea midadi beguduli, ea emo gagui. Gihaisai
    da e fuli gamusa: amai, be Ilaisia da amane sia:i, “E yolesima! E da bagadedafa
    da:i dioi amo di da hame ba:sala:? Amola Hina Gode da amo hou nama hamedafa adoi.”'
  tpi-OTNT: Tasol taim meri i kam kamap long Elisa long maunten, em i nildaun na holim
    lek bilong Elisa. Gehasi i lukim meri i mekim olsem na em i laik sakim em i go
    longwe liklik. Tasol Elisa i tokim Gehasi olsem, “Larim em. Mi save em i mas i
    gat bikpela hevi tru. Tasol Bikpela i no bin toksave long mi long hevi bilong
    en.”
  hau-SA: Da ta isa wurin mutumin Allah a dutsen, sai ta kama ƙafafunsa. Sai Gehazi
    ya zo don yă ture ta, amma mutumin Allah ya ce, “Ka bar ta! Tana cikin baƙin ciki
    ƙwarai, amma Ubangiji ya ɓoye mini, bai kuma faɗa mini me ya sa ba.”
  uig-LAT: 'Emdi taghqa chiqip Xudaning adimining qéshigha kelgende, u uning putlirini
    quchaqlidi. Gehazi uning yénigha bérip uni ittiriwetmekchi boldi; lékin Xudaning
    adimi: — Uni öz ixtiyarigha qoyghin; chünki uning köngli intayin sunuq we Perwerdigar
    bu ishni manga démey yoshuruptu, dédi.'
  nde-nde: Kodwa esefikile emuntwini kaNkulunkulu entabeni, wagagadlela inyawo zakhe.
    UGehazi weza kuye wamfuqela khatshana, kodwa umuntu kaNkulunkulu wathi, “Myekele!
    Uphakathi kosizi olukhulu, kodwa uThixo ukufihlile kimi lokho njalo kangitshelanga
    ukuthi kungani.”
  ton-ton: 'Pea ʻi heʻene hoko mai ki he tangata ʻoe ʻOtua ki he moʻunga, naʻa ne
    puke ia ʻi hono vaʻe: ka naʻe fakaofi mai ʻa Kehesi ke ne teketekeʻi atu ia. Pea
    naʻe pehē ʻe he tangata ʻoe ʻOtua, “Tuku ai pe ia; he kuo mamahi ʻa hono loto
    ʻiate ia: pea kuo fakafufū ia meiate au ʻe Sihova ʻo ne taʻefakahā ia kiate au.”'
  ces-1613: 'V tom přišla k muži Božímu na horu, a chopila se noh jeho. I přistoupil
    Gézi, aby ji odehnal. Ale muž Boží řekl: Nechej jí; nebo v hořkosti jest duše
    její, a Hospodin zatajil to přede mnou, aniž mi oznámil.'
  eng-WMB: When she came to the man of God to the hill, she caught hold of his feet.
    Gehazi came near to thrust her away; but the man of God said, “Leave her alone,
    for her soul is troubled within her; and the LORD has hidden it from me, and has
    not told me.”
  tam-TCV: அவள் மலையின்மேல் இருந்த இறைவனுடைய மனிதனிடம் வந்தபோது, அவனுடைய கால்களைப்
    பிடித்துக்கொண்டாள். கேயாசி அவளை அப்பால் தள்ளிவிடுவதற்காக முன்பாக வந்தபோது இறைவனுடைய
    மனிதன் அவனைப் பார்த்து, “அவளை விடு, அவளுடைய ஆத்துமா வேதனையால் கசப்படைந்திருக்கிறது.
    ஆனால் யெகோவா அதை எனக்கு மறைத்ததோடு ஏன் என்றும் எனக்குச் சொல்லவில்லை” என்றான்.
  ceb-ULB: Sa dihang nakaabot siya ngadto sa tawo sa Dios didto sa bukid, gikuptan
    niya pag-ayo ang tiil niya. Miduol si Gehazi aron birahon siya palayo apan miingon
    ang tawo sa Dios, “Pasagdi siya, kay nasubo siya pag-ayo, ug gitago ni Yahweh
    ang suliran gikan kanako, ug wala ako gisultihan.”
  pol-UBG: 'A gdy przyszła do męża Bożego na górę, objęła go za nogi. A Gehazi zbliżył
    się, aby ją odepchnąć. Lecz mąż Boży powiedział: Zostaw ją, bo jej dusza jest
    pogrążona w smutku, a PAN zataił to przede mną i nie oznajmił mi tego.'
  agr-agr: 'Nuna tusa Eliseo pujamunum jegauwai. Nunik Eliseo nawen tapit achik pujusui,
    nunitai Guehazí jegantauwai emenastatus. Dutiktai Eliseo niina inaken chichajak:
    “Idaisata nigka kuashat anentaimak waitiawai, tujash Tuke Pujuu eke tujuttsui
    waji utugchatak ajawa”, tiuwai.'
  kyc-kyc: Dopa leyamopape enda baa Ilaisa kareyamo dokona epapala ponga naro karo
    banya kimbu doko minyareya. Dokopa Geyasimi enda doko repeta suu lanyi nembalana
    piya. Dopa piyamopape Ilaisame lamaiyuo, Enda doko minyanda nana daa. Enda doko
    ama mona nembo ingi randame kumuo epelyamo doko emba kanda nalese? Dopa pipyamopape
    Kamongome namba pii mende langya napya, leya.
  urd-GVU: لیکن جوں ہی وہ پہاڑ کے پاس پہنچ گئی تو الیشع کے سامنے گر کر اُس کے پاؤں
    سے چمٹ گئی۔ یہ دیکھ کر جیحازی اُسے ہٹانے کے لئے قریب آیا، لیکن مردِ خدا بولا،
    ”چھوڑ دو! کوئی بات اِسے بہت تکلیف دے رہی ہے، لیکن رب نے وجہ مجھ سے چھپائے رکھی
    ہے۔ اُس نے مجھے اِس کے بارے میں کچھ نہیں بتایا۔“
  deu-1912: 'Da sie aber zu dem Mann Gottes auf den Berg kam, hielt sie ihn bei seinen
    Füßen; Gehasi aber trat herzu, daß er sie abstieße. Aber der Mann Gottes sprach:
    Laß sie! denn ihre Seele ist betrübt, und der HERR hat mir''s verborgen und nicht
    angezeigt.'
  kan-2017: ಬೆಟ್ಟದ ಮೇಲಿದ್ದ ದೇವರ ಮನುಷ್ಯನ ಬಳಿಗೆ ಬಂದು, ಅವನ ಪಾದಗಳನ್ನು ಹಿಡಿದಳು. ಗೇಹಜಿಯು
    ಆಕೆಯನ್ನು ದೂರ ಮಾಡುವುದಕ್ಕಾಗಿ ಹತ್ತಿರ ಬರಲು, ದೇವರ ಮನುಷ್ಯನು ಅವನಿಗೆ, “ಬಿಡು, ಆಕೆಯ ಮನಸ್ಸಿನಲ್ಲಿ
    ಬಹು ದುಃಖವಿರುವ ಹಾಗೆ ತೋರುತ್ತದೆ. ಯೆಹೋವನು ಆಕೆಯ ದುಃಖವನ್ನು ನನಗೆ ಪ್ರಕಟಿಸದೆ, ಮರೆಮಾಡಿದ್ದಾನೆ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma fa’ani yib ngak Elisa me yib i paraw nga but’ me kol rifrifen ay. Me
    yib Gehazi ni nge therbeg fare pin nga orel, machane me ga’ar Elisa, “Mfan rok
    e cha’nir. Damur guy ni kari kireban’? Ma dariy ban’en nike yog SOMOL ngog u murung’agen
    e tin ke buch rok.”
  hlt-MCSB: Tlang kah Pathen hlang taengla a pha vaengah a kho te a kop pah. Gehazi
    loh anih te thaek ham thoeih dae Pathen kah hlang loh, “Anih te hlah laeh, anih
    ham tah a hinglu paep coeng dae BOEIPA loh kai ham a phah tih kai taengah thui
    pawh,” a ti nah.
  mdy-ETH: ዬካፓ ዒዛ ዔልሳዒ ቤርቶ ሙካዖ ሳዖይዳ ሂርኪ ጌዒ ቶኮ ዒዛኮ ዓርቄኔ፤ ዒማና ጊያዜ ሂዒ ዒዞ ሺኢሻኒ ጋዓዛ ዔልሳዒ
    ጋዓንቴ፦ «ሃሼ፤ ዎዚም ዒዛ ሜታዺ ሙኬቴያ ኔኤም ዔርቱዋዓዳ? ናንጊና ናንጋ ጎዳ ዒዞ ዛሎ ባኣዚ ታኣም ኬኤዚ ፔጋሲ ዻውዋዖ
    ዓይጋ ሃሼቴ ታኣኒ ዔራኒ ዳንዳዒባኣሴ» ጌዔኔ።
  twi-ASANTE: Nanso, ɔbaa Onyankopɔn onipa no nkyɛn wɔ bepɔ no so no, ɔhwee ne nan
    ase, sɔɔ nʼanammɔn mu. Gehasi sum no, nanso Onyankopɔn onipa no kaa sɛ, “Gyaa
    no. Biribi reteetee no, na Awurade nso nkyerɛɛ me dekodeɛ no.”
  eng-WEBU: When she came to the man of God to the hill, she caught hold of his feet.
    Gehazi came near to thrust her away; but the man of God said, “Leave her alone,
    for her soul is troubled within her; and the LORD has hidden it from me, and has
    not told me.”
  wal-wal: Maccaasiyaa deriyaa bollan de7iya Xoossaa asakko gakkido wode, hokkada
    a tohuwaa oiqqaasu. Oiqqin Gehaazi maccaasiyo digganau shiiqiis; shin Xoossaa
    asi a, “Agga! A gita metuwan de7ausu; shin GODAI taappe hegaa genttiis. I metuwaa
    taayyo yootibeenna” yaagiis.
  spa-PDDPT: 'Pero al llegar a la montaña, ante el varón de ʼElohim, ella se aferró
