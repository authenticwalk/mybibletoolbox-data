  gun-gun: 'Ha''e gui ma yvyty re Nhanderuete remimbo''e oĩa py kunha va''e ovaẽ vyve
    oikuavã ipy. Ha''e ramo Geazi oipe''a aguã ovaẽ ta ramo ixupe Nhanderuete remimbo''e
    aipoe''i: — Tove katu, mba''eta onhe''ẽ py nda''evei ete va''e oendu. Ha''e nunga
    ma Senhor onhomi xegui, ndoikuaa ukaxei vy.'
  ilo-ULB: Idi nakadanon ti babai iti ayan iti tao ti Dios nga adda idiay bantay,
    iniggamanna ti sakana. Immasideg ni Gehazi iti babai tapno iyadayona ngem kinuna
    ti tao ti Dios, “Panawam isuna, ta mariribukan unay, ken inlimed ni Yahweh daytoy
    a parikut, ken awan ti imbagana kaniak.”
  kpg-kpg: Dono madagoaa ne hanimoi gi Elisha, gei mee gaa bala ia gi lala i mua o
    mee, ga kumi adu nia wae o maa. Gehazi bolo gaa hono a mee gi daha, gei Elisha
    ga helekai, “Hudee heia a mee. Goe e de gidee a mee dela e huaidu huoloo ono lodo?
    Gei Dimaadua digi hai mai gi di au i di mee deenei.”
  uig-ARA: 'ئەمدى تاغقا چىقىپ خۇدانىڭ ئادىمىنىڭ قېشىغا كەلگەندە، ئۇ ئۇنىڭ پۇتلىرىنى
    قۇچاقلىدى. گەھازى ئۇنىڭ يېنىغا بېرىپ ئۇنى ئىتتىرىۋەتمەكچى بولدى؛ لېكىن خۇدانىڭ
    ئادىمى: ــ ئۇنى ئۆز ئىختىيارىغا قويغىن؛ چۈنكى ئۇنىڭ كۆڭلى ئىنتايىن سۇنۇق ۋە پەرۋەردىگار
    بۇ ئىشنى ماڭا دېمەي يوشۇرۇپتۇ، دېدى.'
  sus-sus: kɔnɔ a fɛfɛ Ala xa mixi yire li geya kɔn, a naxa bira a bun ma, a a sanyie
    suxu. Gexasi naxa wa a masigafe a marigi ra, kɔnɔ Elise naxa a fala a bɛ, «A lu
    na, a sunnunxi nɛ. Fe xɔrɔxɔɛ nde bara a sɔtɔ, kɔnɔ Ala na fe nɔxunxi n ma nɛ
    sinden, a mu n nakolonxi na ra.»
  pon-2006: Ahpw ni eh lel rehn Elisa, e poarolahngete pohn neh kan koledi. A Keasi
    keilahng mpe pwe en sikenla sang wasao; a Elisa patohwanohng, “Pweisang lih menet,
    pwe e inenen diren nsensuwed, ahpw KAUN-O ketin ekihsang ie oh sohte kasalehiong
    ie.”
  jae-jae: Ma gêdêŋ taŋ eŋ gêô lasê gêdêŋ Anôtônê ŋac aŋga lôc tau naŋ, eŋ gêlô eŋ
    akaiŋ tôŋ. Ma Gehasi gêmêŋ gebe êkac eŋ su, mago Anôtônê ŋac kêsôm gebe “Ôndec
    eŋ gebe galic eŋ katu ôluŋ-ôluŋgeŋ. Apômtau kêsiŋ biŋ tau ma kêsôm lasê gêdêŋ
    aê atom.”
  ksd-ksd: 'Ma ba i ga tadav ra tutana kai God ta ra luana, i ga tabe ra ura pal a
    kauna. Ma Gekasi i ga vana maravai pi na tulan vue; ma ra tutana kai God i ga
    biti: Una nur vue, tago i mamat ra tulungeana; ma ra Luluai i ga ive ra magit
    tagu, ma pa i ga ve iau tana.'
  tur-YTC: Kadın tepeye, Tanrı adamının yanına geldiğinde, ayaklarına yapıştı. Gehazi
    onu itmek için yaklaştı; ama Tanrı adamı, “Onu rahat bırak, çünkü canı içinde
    sıkıntılı; Yahve de bunu benden gizledi ve bana bildirmedi” dedi.
  grc-BRENT: Καὶ ἦλθε πρὸς Ἑλισαιὲ εἰς τὸ ὄρος, καὶ ἐπελάβετο τῶν ποδῶν αὐτοῦ· καὶ
    ἤγγιζε Γιεζὶ ἀπώσασθαι αὐτήν. καὶ εἶπεν Ἑλισαιὲ, ἄφες αὐτὴν, ὅτι ἡ ψυχὴ αὐτῆς
    κατώδυνος αὐτῇ, καὶ Κύριος ἀπέκρυψεν ἀπʼ ἐμοῦ καὶ σοῦ καὶ οὐκ ἀνήγγειλέ μοι.
  ind-AYT: Lalu, saat dia sampai kepada abdi Allah itu di gunung, dia memegang kakinya,
    tetapi Gehazi mendekat untuk mengusirnya. Lalu, abdi Allah itu berkata, “Biarkanlah
    dia, karena hatinya pedih. TUHAN telah menyembunyikannya dariku dan tidak memberitahukannya.”
  nya-nya: Atafika kwa munthu wa Mulunguyo pa phiripo, mayiyo anagwira mapazi a Elisa.
    Gehazi anabwera kuti amukankhe, koma munthu wa Mulungu anati, “Musiye! Iyeyu ali
    pa mavuto aakulu, koma Yehova wandibisira zimenezi ndipo sanandiwuze chifukwa
    chake.”
  hrv-hrv: 'Kada je stigla do čovjeka Božjega na gori, obujmi mu noge. Gehazi pristupi
    da je odmakne, ali mu čovjek Božji reče: “Pusti je jer joj je duša ojađena. Jahve
    mi krije, nije mi ništa objavio.”'
  mps-mps: Tiali goli, te we te bulu duba te Elisa bidibo madigi asama, sabalobo sogode,
    agai te basi gulama, tama te Elisago sągą tuali. Gehasigo te wego tama tibo
    sulama, tama agai homugo te we dwasianu digibulu ganama pao olama, dega palali.
    Tiali goli, Elisago Gehasibolo e tiwai po tama wali, “Tegio, sula tagalao,” wali,
    “eno koneanio, aga genuai sęgę mu ebaso ebao. Tiali goli, Genuai Bidigo agai
    te sęgę ebo po enabolo wabeo,” wali.
  tpi-tpi: Tasol taim meri i kam kamap long Elisa long maunten, em i nildaun na holim
    lek bilong Elisa. Gehasi i lukim meri i mekim olsem na em i laik sakim em i go
    longwe liklik. Tasol Elisa i tokim Gehasi olsem, “Larim em. Mi save em i mas i
    gat bikpela hevi tru. Tasol Bikpela i no bin toksave long mi long hevi bilong
    en.”
  dan-1931: 'Men da hun kom hen til den Guds Mand på Bjerget, klamrede hun sig til
    hans Fødder. Gehazi trådte til for at støde hende bort. men den Guds Mand sagde:
    “Lad hende være, hun er i Vånde, og HERREN har dulgt det for mig og ikke åbenbaret
    mig det!”'
  vie-OVCB: 'Nhưng khi lên núi gặp người của Đức Chúa Trời, bà ôm chặt lấy chân ông.
    Ghê-ha-si đến định xô bà ra, nhưng người của Đức Chúa Trời nói: “Để mặc bà, vì
    bà đang khổ tâm điều gì đó. Về điều này, Chúa Hằng Hữu chưa cho ta biết.”'
  guj-2017: તે સ્ત્રીએ પર્વત પર ઈશ્વરભક્ત એલિશા પાસે આવીને તેના પગ પકડ્યા, ત્યારે
    ગેહઝી તેને દૂર કરવા આગળ આવ્યો પણ ઈશ્વરભક્તે તેને કહ્યું, “તેને એકલી રહેવા દે,
    કેમ કે તે દુઃખી છે, યહોવાહે તે વાત મારાથી છુપાવીને મને કહ્યું નથી.”
  pon-2006A: Ahpw ni eh lel rehn Elisa, e poarolahngete pohn neh kan koledi. A Keasi
    keilahng mpe pwe en sikenla sang wasao; a Elisa patohwanohng, “Pweisang lih menet,
    pwe e inenen diren nsensuwed, ahpw KAUN-O ketin ekihsang ie oh sohte kasalehiong
    ie.”
  por-BRBSL: 'Quando ela chegou ao homem de Deus ao monte, ela pegou os pés dele.
    Gehazi aproximou-se para afastá-la; mas o homem de Deus disse: “Deixe-a em paz,
    pois sua alma está perturbada dentro dela; e Javé escondeu-a de mim, e não me
    disse”.'
  cth-cth: Hahoi mon vah Cathut e tami koe a pha toteh, a khok a tapam pouh teh, ahni
    ngang hanelah, Gehazi teh a tho. Hatei Cathut tami ni ngang hanh. Bangkongtetpawiteh,
    a lungreithai dawk doeh atipouh. BAWIPA ni kai koe a hro rah na dei pouh hoeh
    rae doeh telah atipouh.
  twi-twi: Nanso ɔbaa Onyankopɔn nipa no nkyɛn wɔ bepɔw no so no, ɔhwee ne nan ase,
    soo nʼanammɔn mu. Gehasi sum no, nanso Onyankopɔn nipa no kaa se, “Gyaa no. Biribi
    reteetee no, na Awurade nso nkyerɛɛ me dekode no.”
  hlt-hlt: Tlang kah Pathen hlang taengla a pha vaengah a kho te a kop pah. Gehazi
    loh anih te thaek ham thoeih dae Pathen kah hlang loh, “Anih te hlah laeh, anih
    ham tah a hinglu paep coeng dae BOEIPA loh kai ham a phah tih kai taengah thui
    pawh,” a ti nah.
  tbz-SIM: 'Kòo nitipòkùu tuɔkoo Kuyie nkóo nìtì borɛ̀ kɛ́nínkóo kɛ́pĩ́ nho nɑɑ̀cɛ̀i,
    kɛ̀ Keɑsi ndɔ́ kóò bɛ̀ti. Kɛ̀ ti Yiɛ̀ nKuyie nkóo nìtìi ò nɑ̀kɛ́ kɛ dɔ̀: Yóu we!
    Ò bo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ nkɛ. Ti Yiɛ̀ nKuyie mmɛ nyí n nɑ̀kɛ́ o yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀nɛ̀
    tì.'
  msy-2020: Amizim iza mɨghsɨamɨn Elisa batogha, aviragha Elisan dagarimningɨn suira.
    Ezɨ Gehasi amizimɨn garima, a kamaghɨn amima, an a tɨvamadaghtɨ a tong saghon
    mangasa. Ezɨ Elisa kamaghɨn Gehasi mɨgei, “Anetakigh. Kɨ fo, an osɨmtɨzir bar
    ekiam iti. Ezɨ Ikiavɨra Itir God an osɨmtɨzim nan modogha an gun na mɨkemezir
    puvatɨ.”
  dop-dop: 'Alʋ tɑlɑ Ilisee kiŋ kɛ pʋɣʋ tɑɑ, ɩlɛnɑ ɩ́ hoti Ilisee tɛɛ, nɑ ɩ́ kpɑ ɩ
    nɔɔhɛɛ, nɑ Kehɑsi mɑɣɑsɩ ɩsɩɩ ɩ tɔɣɔnǝɣɩ-ɩ. Ntɛnɑ Ilisee sɩ: Yele-ɩ, ɩ lɑŋlɛ wɑkǝlɑɑ
    kɛ́. Amɑ Tɑcɑɑ tɑ yele sɩ mɑ nyɩ mpi pǝ tɔɔ tɔ.'
  azb-azb: 'Qadın dağa çıxıb Allah adamının yanına gəldi və onun ayaqlarına sarıldı.
    Gehazi onu geri itələmək üçün yaxınlaşdı, ancaq Allah adamı dedi: «Onu burax,
    çünki ürəyi kədərlidir, ancaq Rəbb bunun səbəbini gizlətdi və mənə bildirmədi».'
  eng-DBY: And she came to the man of God to the mountain, and caught him by the feet;
    and Gehazi drew near to thrust her away; but the man of God said, Let her alone,
    for her soul is troubled within her, and Jehovah has hidden it from me, and has
    not told me.
  hin-2017: वह पहाड़ पर परमेश्वर के भक्त के पास पहुँची, और उसके पाँव पकड़ने लगी, तब
    गेहजी उसके पास गया, कि उसे धक्का देकर हटाए, परन्तु परमेश्वर के भक्त ने कहा, “उसे
    छोड़ दे, उसका मन व्याकुल है; परन्तु यहोवा ने मुझ को नहीं बताया, छिपा ही रखा है।”
  wol-KYG: 'Mu agsi nag ca góoru Yàlla ga, ca kaw tund wa, ne fëlëñ ca suuf, jàpp
    ca tànk ya. Gewasi dikk, bëgg koo bëmëx, mu ne ko: «Bàyyi ko, xolam a naqari.
    Aji Sax ji nag nëbb na ma ko, xamalu ma lan la.»'
  eng-YLT: And she cometh in unto the man of God, unto the hill, and layeth hold on
    his feet, and Gehazi cometh nigh to thrust her away, and the man of God saith,
    'Let her alone, for her soul [is] bitter to her, and Jehovah hath hidden [it]
    from me, and hath not declared [it] to me.'
  kne-kne: Idi domateng sin kad-an Eliseo sin dontog, kapakod sin sikin Eliseo. Itodon
    koman Gehazi ngem kanan Eliseo, “Bay-am, tan palaloy ladingit na, ngem nay adi
    inpaammon Diyos en sak-en di gapo na.”
  eng-WYC-2017: And when she had come to the man of God, into the hill, she took hold
    of his feet; and Gehazi nighed, that he should remove her. And the man of God
    said, Suffer thou her; for her soul is in bitterness, and the Lord hath held it
    privy from me, and showed it not to me.
  eng-WMBB: When she came to the man of God to the hill, she caught hold of his feet.
    Gehazi came near to thrust her away; but the man of God said, “Leave her alone,
    for her soul is troubled within her; and the LORD has hidden it from me, and has
    not told me.”
  urd-GVH: लेकिन ज्योंही वह पहाड़ के पास पहुँच गई तो इलीशा के सामने गिरकर उसके पाँवों
    से चिमट गई। यह देखकर जैहाज़ी उसे हटाने के लिए क़रीब आया, लेकिन मर्दे-ख़ुदा बोला,
    “छोड़ दो! कोई बात इसे बहुत तकलीफ़ दे रही है, लेकिन रब ने वजह मुझसे छुपाए रखी है।
    उसने मुझे इसके बारे में कुछ नहीं बताया।”
  rug-rug: Ba sipu mae koe Ilaisa si asa, si kokotuṉu pa kenuna sa si asa meke harupu
    tuqea sa sa nenena; meke hiva tupele va seu nia Qehazi si asa, ba zama se Ilaisa,
    “Vekoa tu, vegua, lopu boka gilania tu goi sapu talotaṉa sisigiti si asa? Ba e
    Zihova si lopu tozi va kenue nau si keke ginugua koasa.”
  gaz-gaz: Isheen yommuu tulluu sana irratti nama Waaqaa sana bira geessetti, jabeessitee
    miilla isaa qabatte. Gehaaz immoo gad dhiisisuuf dhufe; namni Waaqaa sun garuu,
    “Ishee hin tuqin! Isheen gadda guddaa keessa jirti; Waaqayyo garuu waan kana na
    dhokse; nattis hin himne” jedhe.
  fra-LSG: 'Et dès qu’elle fut arrivée auprès de l’homme de Dieu sur la montagne,
    elle embrassa ses pieds. Guéhazi s’approcha pour la repousser. Mais l’homme de
    Dieu dit: Laisse-la, car son âme est dans l’amertume, et l’Éternel me l’a caché
    et ne me l’a point fait connaître.'
  gnn-gnn: Yana marrtjiŋga ŋayi lili, yana liŋgu ga galkina wal'ŋu ŋunhalana, bala
    ŋayi galkina yana, ḏupthunmirrinydja ḻukulilina Yelatjiyawala.
  yal-yal: Koni, a sayiban fɛman li waxatin naxan yi geyaan fari, a yi a sanne suxu.
    Gexasi yi wa a radin feni ayi. Koni, sayiban yi a fala a xa, a naxa, “A lu na,
    amasɔtɔ a bɔɲɛn sunuxi, koni Alatala bata na feen luxun n ma, a mi a yitaxi n
    na.”
  haw-1868: 'A hiki aku la ia i ke kanaka o ke Akua ma ka mauna, hoopaa aku la ia
    ma kona wawae; a hele kokoke mai o Gehazi e hookuke aku ia ia. I mai la ke kanaka
    o ke Akua, E waiho malie ia ia nei, no ka mea, ua eha kona naau iloko ona: a ua
    huna mai o Iehova ia mea ia''u, aole ia i hai mai ia''u.'
  arb-NAV: 'فَلَمَّا جَاءَتْ إِلَى رَجُلِ اللهِ فِي الْجَبَلِ تَشَبَّثَتْ بِقَدَمَيْهِ.
    فَاقْتَرَبَ مِنْهَا جِيحَزِي لِيُبْعِدَهَا عَنْهُ، فَقَالَ رَجُلُ اللهِ: «اتْرُكْهَا،
    فَإِنَّ نَفْسَهَا مَرِيرَةٌ فِي دَاخِلِهَا وَالرَّبُّ لَمْ يَكْشِفْ لِي مَا بِها».'
  ewe-ewe: Esi wòɖo Mawu ƒe ame la gbɔ le toa dzi la, edze klo lé eƒe afɔ. Gehazi
    va be yeatutui ɖa gake Mawu ƒe ame la gblɔ nɛ be, “Ɖe asi le eŋu! Ele xaxa gã
    aɖe me gake Yehowa ɣlae ɖem eye megblɔ nu si tae la nam o.”
  eng-LEE: And she came to the man of God to the mount, and caught hold of his feet;
    and Gechazi came near to thrust her away; but the man of God said, Let her alone;
    for her soul is grieved within her; and the Lord hath hidden it from me, and hath
    not told it me.
  gvn-gvn: '@see-verse:2KI.004.026'
  asm-FB: পাছত তেওঁ কর্ম্মিল পৰ্ব্বতত ঈশ্বৰৰ লোকজনৰ ওচৰ পাই তেওঁৰ ভৰিত খামোচি ধৰিলে।
    তাতে তেওঁক আঁতৰাই আনিবলৈ গেহজী ওচৰ চাপি অহাত, ঈশ্বৰৰ লোকে ক’লে, “তেওঁক অকলে থাকিবলৈ
    দিয়া; কিয়নো তেওঁৰ মন বিষাদেৰে ভৰা; কিন্তু যিহোৱাই মোৰ পৰা তাক গুপুতে ৰাখিছে,
    মোক একোকে নজনালে।”
  sus-A: كْنْ عَ قّقّ عَلَ شَ مِشِ يِرٍ لِ فٍيَ كْن، عَ نَشَ بِرَ عَ بُن مَ، عَ عَ
    سَنيِيٍ سُشُ. فٍشَسِ نَشَ وَ عَ مَسِفَقٍ عَ مَرِفِ رَ، كْنْ عٍلِسٍ نَشَ عَ قَلَ
    عَ بّ، «عَ لُ نَ، عَ سُننُنشِ نّ. قٍ شْرْشْي ندٍ بَرَ عَ سْتْ، كْنْ عَلَ نَ قٍ
    نْشُنشِ ﭑ مَ نّ سِندٍن، عَ مُ ﭑ نَكٌلٌنشِ نَ رَ.»
  fra-SBL: 'Lorsqu''elle arriva auprès de l''homme de Dieu sur la colline, elle se
    saisit de ses pieds. Guéhazi s''approcha pour la repousser ; mais l''homme de
    Dieu dit : « Laisse-la tranquille, car son âme est troublée au-dedans d''elle ;
    et Yahvé me l''a caché et ne me l''a pas dit. »'
  hbo-hbo: וַתָּבֹ֞א אֶל־אִ֤ישׁ הָֽאֱלֹהִים֙ אֶל־הָהָ֔ר וַֽתַּחֲזֵ֖ק בְּרַגְלָ֑יו
    וַיִּגַּ֨שׁ גֵּֽיחֲזִ֜י לְהָדְפָ֗הּ וַיֹּאמֶר֩ אִ֨ישׁ הָאֱלֹהִ֤ים הַרְפֵּֽה־לָהּ֙
    כִּֽי־נַפְשָׁ֣הּ מָֽרָה־לָ֔הּ וַֽיהוָה֙ הֶעְלִ֣ים מִמֶּ֔נִּי וְלֹ֥א הִגִּ֖יד לִֽי׃
  piu-2006: '@see-verse:2KI.004.026'
  kik-kik: Mũtumia ũcio aakinya harĩ mũndũ wa Ngai kĩrĩma-inĩ, akĩmũnyiita magũrũ.
    Nake Gehazi agĩũka kũmweheria, no mũndũ wa Ngai akĩmwĩra atĩrĩ, “Tigana nake!
    Arĩ na ruo rũnene mũno ngoro, no Jehova nĩahithĩte ũhoro ũyũ akaaga kũũmenyithia
    gĩtũmi kĩa guo.”
  fra-NCL: 'Dès qu’elle fut arrivée auprès de l’homme de Dieu, sur la montagne, elle
    saisit ses pieds. Giézi s’approcha pour la repousser ; mais l’homme de Dieu dit :
    « Laisse-la, car son âme est dans l’amertume, et Yahweh me l’a caché et ne me
    l’a pas fait connaître. »'
  cek-AK: Sithaw kami ohhaih mae nuiah phak naah, nongpata mah tahmaa ih khok to patawnh
    pae; Gehazi loe nongpata ih ban takhoe pae ving hanah caeh; toe Sithaw kami mah,
    Nongpata to pakaa hmah, anih loe palungsethaih hoiah ni oh; Angraeng mah kai khaeah
    na thui ai, na panoeksak ai, tiah a naa.
  cuk-cuk: 'Degine, omegwa, yar-birse Bab-Dummad-e-dule-siidse modapgu, e-naggi angaagwar
    nagusad. Geb Giezi, Eliseoʼgi omegwa-obangubi-gualinad. Degi-inigwele, Eliseo
    ega sogded: —Mer ese achao, ar bela-belad nue-bukib-binsaed. Bab-Jehová amba anga
    yoo soged, we-omede igi-nue-itoge.'
  uig-CYR: 'Әнди таққа чиқип Худаниң адиминиң қешиға кәлгәндә, у униң путлирини қучағлиди.
    Гәһази униң йениға берип уни иштиривәтмәкчи болди; лекин Худаниң адими: — Уни
    өз ихтияриға қойғин; чүнки униң көңли интайин сунуқ вә Пәрвәрдигар бу ишни маңа
    демәй йошурупту, деди.'
  tel-2017: తరువాత ఆమె పర్వతం మీద ఉన్న దేవుని మనిషి దగ్గరికి వచ్చి అతని కాళ్ళు పట్టుకుంది.
    గేహజీ ఆమెను తోలివేయడానికి దగ్గరికి గా వచ్చాడు. అప్పుడు దేవుని మనిషి “ఆమె చాలా
    నిస్పృహలో ఉంది. యెహోవా ఈ సమస్యను నాకు దాచి ఉంచాడు. నీవు ఆమె జోలికి పోకు” అని ఆదేశించాడు.
  hat-BSA: 'Lè l te rive kote nonm Bondye a sou ti mòn nan, li te kenbe de pye li.
    Guéhazi te parèt pou pouse l fè l sòti; men nonm Bondye a te di: “Kite li, paske
    nanm li twouble anndan l. SENYÈ a te kache sa de mwen sa, e pa t di m sa.”'
  kos-kos: tusruktu ke el tuku nu yorol Elisha, el pasria ye mutal ac sruokya nial.
    Gehazi el oru elan sinukunulla lukel, tuh Elisha el fahk, “Fuhlella. Kom tia liye
    lah el arulana asor ac fosrnga insial? A LEUM GOD El tiana fahk kutena ma nu sik
    kac.”
  hbo-WLC: וַתָּבֹ֞א אֶל־אִ֤ישׁ הָֽאֱלֹהִים֙ אֶל־הָהָ֔ר וַֽתַּחֲזֵ֖ק בְּרַגְלָ֑יו
    וַיִּגַּ֨שׁ גֵּֽיחֲזִ֜י לְהָדְפָ֗הּ וַיֹּאמֶר֩ אִ֨ישׁ הָאֱלֹהִ֤ים הַרְפֵּֽה־לָהּ֙
    כִּֽי־נַפְשָׁ֣הּ מָֽרָה־לָ֔הּ וַֽיהוָה֙ הֶעְלִ֣ים מִמֶּ֔נִּי וְלֹ֥א הִגִּ֖יד לִֽי׃
  ibo-ibo: Ma mgbe ọ bịakwutere onye nke Chineke, ọ dara nʼala nʼihu ya, jide ya nʼụkwụ
    ya abụọ. Gehazi bịaruru nso inupu ya, ma onyeozi Chineke sịrị ya, “Hapụ ya aka,
    nʼihi na ọ dị ihe na-enye ya nsogbu nʼime mmụọ ya, ma Onyenwe anyị zonarịrị m
    ya, ọ gwaghịkwa m ihe mere.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ପର୍ବତରେ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କ ଚରଣ ଧରି ରହିଲା।
    ତହିଁରେ ଗିହେଜୀ ତାହାକୁ ଛଡ଼ାଇ ଦେବା ପାଇଁ ନିକଟକୁ ଆସିଲା; ମାତ୍ର ପରମେଶ୍ୱରଙ୍କ ଲୋକ କହିଲେ,
    “ତାହାକୁ ଛାଡ଼ିଦିଅ; କାରଣ ତାହାର ଅନ୍ତରରେ ତାହାର ପ୍ରାଣ ଶୋକାକୁଳ ହୋଇଅଛି; ମାତ୍ର ସଦାପ୍ରଭୁ
    ମୋʼ ଠାରୁ ତାହା ଗୋପନରେ ରଖିଅଛନ୍ତି, ପୁଣି ତାହା ମୋତେ ଜଣାଇ ନାହାନ୍ତି।”
  chk-chk: Nge lupwen a tori ewe chuk ren Elisa, a chapetiu mwan o kamwöch pechen.
    Iwe, Kehasi a feito pwe epwe asüela, nge Elisa a üreni, “Kopwe likiti neminei.
    Kosap küna pwe a nom lon riaföü mi lapalap? Nge ewe Samol mi Lapalap esap pwäri
    ngeniei och usun.”
  rop-rop: Bat wen det gel bin kaman gulijap langa Ilaisha imbin nildan lida langa
    im en imbin holdim im fut. Gehasi bin redi blanga pushumwei im brom Ilaisha, bat
    Ilaisha bin tok, “Libum im! Nomo pushum im! Kaan yu sabi im garram trabul? En
    YAWEI nomo bin dalim mi enijing blanga dis ting.”
  ukr-1871: 'Як знялась вона на гору до чоловіка Божого, обняла йому ноги. І приступив
    Гієзій, щоб одвести її. Чоловік же Божий сказав: Лиши її, бо вона тяжко сумна,
    а Господь потаїв се від мене й не обявив менї.'
  deu-1951: 'Als sie aber zu dem Manne Gottes kam, umfaßte sie seine Füße; da machte
    sich Gehasi herzu, um sie wegzustoßen. Aber der Mann Gottes sprach: Laß sie, denn
    ihre Seele ist betrübt, und der HERR hat es mir verborgen und nicht kundgetan!'
  eng-JPS: 'And when she came to the man of God to the hill, she caught hold of his
    feet. And Gehazi came near to thrust her away; but the man of God said: ''Let
    her alone; for her soul is bitter within her; and the LORD hath hid it from me,
    and hath not told Me.'''
  srp-1865: 'A kad doðe k èovjeku Božijemu na goru, zagrli mu noge, a Gijezije pristupi
    da je otjera; ali èovjek Božji reèe: ostavi je, jer joj je duša u jadu, a Gospod
    sakri od mene i ne javi mi.'
  lug-lug: Bwe yatuuka okumpi n’olusozi awaali omusajja wa Katonda, n’agwa wansi ne
    yeenyweza ku bigere by’omusajja wa Katonda. Amangwago Gekazi n’ajja ng’ayagala
    okumugobawo, naye omusajja wa Katonda n’amugamba nti, “Muleke! Kubanga ali mu
    nnaku nnyingi nnyo, ate nga Mukama tannambikkulira nsonga, wadde okugintegeeza.”
  heb-heb: ותבא אל איש האלהים אל ההר ותחזק ברגליו ויגש גיחזי להדפה ויאמר איש האלהים
    הרפה לה כי נפשה מרה לה ויהוה העלים ממני ולא הגיד לי׃
  ben-IRV: পরে পর্বতে ঈশ্বরের লোকের কাছে উপস্থিত হয়ে তিনি তাঁর পা জড়িয়ে ধরলেন;
    তাতে গেহসি তাঁকে সরিয়ে দেবার জন্য কাছে আসলে ঈশ্বরের লোক বললেন, “ওঁনাকে থাকতে
    দাও। ওঁনার মনে খুব কষ্ট হয়েছে, আর সদাপ্রভু আমার কাছ থেকে তা লুকিয়ে রেখেছেন,
    আমাকে জানান নি।”
  pan-pan: ਪਰ ਜਦੋਂ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਕੋਲ ਪਰਬਤ ਉੱਤੇ ਆਈ, ਤਾਂ ਉਸ ਦੇ ਪੈਰ ਫੜ ਲਏ ਅਤੇ ਗੇਹਾਜੀ
    ਉਹ ਨੂੰ ਪਰੇ ਹਟਾਉਣ ਲਈ ਨੇੜੇ ਆਇਆ ਪਰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੇ ਆਖਿਆ, “ਉਹ ਨੂੰ ਰਹਿਣ ਦੇ, ਕਿਉਂ
    ਜੋ ਉਹ ਦਾ ਮਨ ਭਰਿਆ ਹੋਇਆ ਹੈ ਪਰ ਯਹੋਵਾਹ ਨੇ ਇਹ ਮੇਰੇ ਤੋਂ ਲੁਕਾਇਆ ਤੇ ਮੈਨੂੰ ਨਾ ਦੱਸਿਆ।”
  mya-JVB: ဘုရား သခင်၏ လူ ရှိရာတောင် ပေါ် သို့ ရောက် သောအခါ ၊ သူ ၏ ခြေ တို့ကို ဘက်
    လေ၏။ ဂေဟာဇိ သည် ဆီးတား ခြင်းငှါ ချဉ်း လာလျှင် ၊ ဘုရား သခင်၏ လူ ကသူ့ ကို မ ဆီးတားနှင့်။
    သူ သည် စိတ် ညှိုးငယ် ခြင်းရှိ၏။ ထို အကြောင်းကို ထာဝရဘုရား သည် ငါ့ အား မ ပြ ၊ ဝှက်ထား
    တော်မူပြီဟုဆို ၏
  tbg-tbg: Ho nahenti viva minti tivakero viva aiqinaqaa Elisaava unaini oruntero
    vira aiqutaraini kankakaaviro Elisaara aiqu ataa tote vauvaro Gehaasiva tavero,
    vira niaranto venta vuruvi kaare tuvaro Elisaava aqao tiro, Kia mintiane. Vira
    qaqi kaane. Te tavauraro vira muntukavano voqama kero qoraiqivo. Mintivaro Noravano
    Kotiva vira muntukavano qoraiqirara kiama ti tiva timivo, tiro.
  hmo-hmo: To ororo dekenai ia ginidae neganai, hahine ese Elisaia ena vairanai ia
    tui diho, Elisaia ena aena ia dogoatao. Gehasi ia raka vaira, hahine do oi doria
    lao totona, to Elisaia ia gwau, “Oi koua lasi, badina be iena lalona be ia hisihisi
    bada noho. Bona Lohiabada ese lau dekena amo ia hunia, lau dekenai ia hadibaia
    lasi.”
  urd-urd: और जब वह उस पहाड़ पर मर्द — ए — ख़ुदा के पास आई, तो उसके पैर पकड़ लिए,
    और जेहाज़ी उसे हटाने के लिए नज़दीक आया, पर मर्द — ए — ख़ुदा ने कहा, “उसे छोड़
    दे, क्यूँकि उसका दिल परेशान है, और ख़ुदावन्द ने ये बात मुझ से छिपाई और मुझे न
    बताई।”
  rus-SYN: 'Когда же пришла к человеку Божию на гору, ухватилась за ноги его. И подошел
    Гиезий, чтобы отвести ее; но человек Божий сказал: оставь ее, душа у нее огорчена,
    а Господь скрыл от меня и не объявил мне.'
  bqc-SIM: 'Kɛ́ à kà Lua gbɛ̃́pi kĩ́i gbɛ̀sĩsĩpi musu, ↄ̃ à aà kũ̀ a gbáwa.
    Kɛ́ Geazi mↄ̀ ↄzↄ̃iaàzi, ↄ̃ Lua gbɛ̃́pi mɛ̀: Ǹ aà to we. Aà nↄ̀sɛ ↄ̃̀ↄkpàɛ,
    ↄ̃ Dii ùlɛmɛɛ, i a yã''omɛɛo.'
  tcz-CHONGTHU: Ahinlah amanu molchunga Pathen mipa kom ahung lhun phat’in amu masanga
    tolla abohkhup akeng chu atuhtan ahi. Gehazi chun amanu chu kaidoh agotleh Pathen
    mipan, “Suloh hih in, amanu hi lunggim ma ahin, Pakaiyin keima ima eiseipeh hih
    laiye,” ati.
  mar-mar: आणि तिने डोंगरावर देवाच्या मनुष्याजवळ जाऊन त्याचे पाय धरले. तेव्हा तिला
    ढकलण्यास गेहजी जवळ आला, पण परमेश्वराच्या मनुष्याने म्हटले, “तिला एकटे सोड, ती
    काळजीत आहे. परमेश्वराने हिची समस्या माझ्यापासून लपवली आहे, मला काहिच कळवले नाही.”
  qub-qub: 'Chaypita chayaran Eliseo cajman. Chayaycur chaquinpita macallacurcuran.
    Chaura Gieziga cachachiyta munaran. Eliseona niran: «Ama rimapaychu. Fiyupa llaquishami
    caycan. Ichanga Tayta Dios manami nimanrächu imapita llaquicuycashantapis.»'
  bqp-bqp: 'Kũ à kà Luda gbɛ̃ kĩnaa kpi pìi musu, akũ à a kũ̀ a gbáa. Kũ Geazi
    sù à ↄ sↄ̃i, akũ Luda gbɛ̃ pìi pì: Ǹ a tó. A nɛ̀sɛɛ yàka, ama Dikiri abire ùtɛmɛnɛ,
    adi omɛnɛro.'
  hat-hat: 'Men lè li rive kot Elize, li lage kò l'' atè devan li, li mare nan pye
    Elize. Gerazi fè sa pou l'' pouse l'', Elize di l'' konsa: —Kite l''. Ou pa wè
    jan li gen gwo lapenn? Epi Seyè a pa kite m'' konn sa. Li kache m'' sa.'
  eng-BSB: When she reached the man of God at the mountain, she clung to his feet.
    Gehazi came over to push her away, but the man of God said, “Leave her alone,
    for her soul is in deep distress, and the LORD has hidden it from me and has not
    told me.”
  eng-WEBPB: When she came to the man of God to the hill, she caught hold of his feet.
    Gehazi came near to thrust her away; but the man of God said, “Leave her alone,
    for her soul is troubled within her; and the LORD has hidden it from me, and has
    not told me.”
  kbq-kbq: Hanki ana a'mo'ma Ra Anumzamofo eri'za ne'ma agonafima mani'nere uhanatino,
    Elisana agiafi rena nereno, agiare azeri antroko hu'ne, anama hiaza Gehasi'ma
    negeno'a, ana ara retufe ogantu atreku hu'neanagi, Elisa'a Gehasina asmino, Agra
    tusi'a knazampi mani'negahianki atrenenka ko. Hagi agrama knafima mani'neazana
    Ra Anumzamo'a knafi mani'ne huno onasami'ne.
  nhe-BL: 'Huan teipa nimantzi ajsito campa Eliseo huan momajcajqui tlalchi huan motlatzquili
    iicxitla Eliseo. Huan Giezi monechcahui para quiijcuenis, pero Eliseo quiilhui:
    ―Xijcahua pampa tlahuel mocuesohua huan aya nechnextilijtoc TOTECO tlaque quicuesojtoc.'
  bus-bus: 'Kɛ̀ à kà Luda gbɛ̃ kiia kpiii pì musu, ben à à kũ̀ a gbáa. Kɛ̀ Geazi
    mↄ̀ à ↄ sↄ̃zi, ben Luda gbɛ̃ pì bè: Ǹ à tó. À nↄ̀sɛ yakanamɛ, mↄde Dii beee ùtɛmɛ,
    èe omɛro.'
  gub-BL: Erizew heko haw pe uhem mehe wapyk upenàràg rehe henataromo ipy iwàiwàn
    pà uzywa rehe. Ipurupyro wer kuzà rehe a'e wi. Erizew uze'eg. — Tuwe rihi ty.
    Aipo nerexak kwaw ko kuzà izemumikahy haw. Tupàn Tuweharupi Wiko Ma'e numume'u
    kwaw ma'e ihewe. Màràzàwe tuwe uzemumikahy, i'i Erizew izupe.
  eng-DRA: 'And when she came to the man of God to the mount, she caught hold on his
    feet: and Giezi came to remove her. And the man of God said: Let her alone for
    her soul is in anguish, and the Lord hath hid it from me, and hath not told me.'
