verse: 2KI.004.041
translations:
  mal-C: “കുറച്ച് മാവ് കൊണ്ടുവരിക,” എന്ന് എലീശാ പറഞ്ഞു. അദ്ദേഹം അതു കലത്തിലിട്ടു.
    “ഇനി ഇത് ആളുകൾക്കു വിളമ്പിക്കൊടുക്കുക,” എന്നു പറഞ്ഞു. പിന്നെ ഹാനികരമായ യാതൊന്നും
    കലത്തിൽ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: 'Er aber sprach: Bringt nur Mehl her! Und nachdem er es in den Topf geworfen
    hatte, befahl er: Schütte es den Leuten hin, daß sie essen! Da war nichts Schädliches
    mehr in dem Topfe.'
  lin-lin: 'Elize alobaki : — Bomemela ngai farine ! Atiaki farine kati na nzungu
    mpe alobaki : — Bokabolela yango bato mpo ete balia. Mpe kati na elubu oyo ezalaki
    kati na nzungu, ezalaki lisusu na eloko moko te ya mabe.'
  eng-LSV: And he says, “Then bring a meal”; and he casts into the pot and says, “Pour
    out for the people, and they eat”; and there was no bad thing in the pot.
  eng-GNV: 'Then he said, Bring meale. And hee cast it into the potte, and sayd, Powre
    out for the people, that they may eate: and there was none euill in the pot.'
  eng-WEBSTER: But he said, Then bring meal. And he cast it into the pot; and he said,
    Pour out for the people, that they may eat. And there was no harm in the pot.
  nhw-BL: 'Huan Eliseo quiijto: ―Techhualiquilica se achi harina. Huan quihualicaque.
    Huan Eliseo quiijtzelo iijtic nopa hueyi chachapali huan teipa quinilhui: ―Ama
    ya cualtitoc. Xijcuaca. Huan ayacmo tleno catli amo cuali quipixqui nopa tlacualistli.'
  swh-ONEN: Elisha akasema, “Leteni unga.” Akauweka ndani ya chungu na kusema, “Wagawie
    watu ili wale.” Wala hapakuwa na kitu chochote chenye madhara ndani ya chungu.
  bba-bba: Yerɑ Elisee u win sɔm kowo sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ som suɑ ɑ doke kpee
    weke te sɔɔ. Mɑ sɔm kowo wi, u kuɑ mɛ. Yerɑ Elisee u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, ɑ yi
    tɔmbu wɛ̃ɛyɔ bu di. Domi ɡɑ̃ɑ kɔ̃sunu kun mɑɑ wɑ̃ɑ kpee yi sɔɔ.
  eng-KJVCPB: But he said, Then bring meal. And he cast it into the pot; and he said,
    Pour out for the people, that they may eat. And there was no harm in the pot.
  luo-luo: Elisha nowacho niya, “Keluru mogo matin.” Kendo kane okiro mogono e agulu
    nowacho niya, “Koro tokeuru ne ji mondo ochame.” Bangʼ mano koro ne onge gima
    kech ei agulu.
  meu-meu: Elisaia eto, Flaoa taina a mailaia. Bena uro ai e udaia. Ma eto, Ma a seia,
    tatau adia, bae inua. Dika ta dia mia uro lalonai.
  npi-ULB: तर एलीशाले भने, “केही पिठो ल्याऊ ।” तिनले त्यसलाई भाँडोभित्र हाले र भने,
    “मानिसहरूलाई यो खान देऊ ताकि तिनीहरूले त्‍यो खानसकून् ।” तब त्‍यस भाँडोमा त्यस्तो
    हानिकारक कुनै कुरो बाँकी रहेन ।
  yor-yor: Eliṣa sì wí pé, “Mú ìyẹ̀fun díẹ̀ wá,” Ó sì fi sínú ìkòkò ó sì wí pé, “Kí
    ó sì fi fún àwọn ènìyàn láti jẹ.” Kò sì sí ohun tí ó léwu nínú ìkòkò náà.
  emp-NTPO: 'Eliseoba jarasia: –Harinada maãrĩ enenadua.– Eliseoba maʌ̃ harinara dji
    cuguru waib̶ʌad̶e ed̶a b̶ʌped̶a nãwã jarasia: –Id̶ibʌrʌ jed̶ecad̶adua cod̶i carea.–
    Cobʌdad̶e maʌ̃ djicora dadji beabari neẽ́ b̶asia.'
  pes-OPCB: 'الیشع گفت: «مقداری آرد بیاورید.» آرد را داخل آش ریخت و گفت: «حالا بکشید
    و بخورید.» آش دیگر سمی نبود.'
  tgl-ULB: Pero sinabi ni Eliseo, “Magdala ng ilang harina.” Hinagis niya ito sa palayok
    at sinabi, “Ibuhos ninyo ito para sa mga tao, para makakain sila.” At wala ng
    anumang bagay ang nakakasakit sa loob ng palayok.
  hui-hui: Ani layagola Elaisahanda tihondo lalu, Balawa maru widime wabini wiagua
    mo yalu ibidaba, lene. Tigua mo yalu ibiyagola Elaisahanda todobene be subu bereagoha
    ibira hene. Ani ibira howa ibugua biabe biahaga agali biagohondo lalu, Ai Anduane
    Homogonaga bi mana latagi haga igiri biaru nelo beledini dugu ta habe, lene. Ani
    layadagua dugu ta hayagola nalu hemiria subu biago kau nabi bayale dendebiyagola
    nene.
  mya-mya: ဧ​လိ​ရှဲ​သည်​မုန့်​ညက်​အ​နည်း​ငယ်​ကို​တောင်း​ယူ ကာ​အိုး​ထဲ​သို့​ပစ်​ထည့်​လိုက်​၏။
    ထို​နောက်``ဤ​သူ တို့​စား​သောက်​ရန်​လောင်း​ထည့်​လော့'' ဟု​ဆို​သည့် အ​တိုင်း​လောင်း​ထည့်​သော​အ​ခါ​အ​ဆိပ်​မ​ရှိ
    တော့​ချေ။
  bod-N: ཁོང་གིས་ཕྱེ་ཁྱེར་ཤོག་ཅེས་གསུངས་ནས་དེ་སླ་ངའི་ནང་བཏབ་པ་དང་། མི་རྣམས་ལ་བླུད་ཅིག་ཅེས་གསུངས་ཤིང་སླ་ངའི་ནང་དུ་དུག་མེད་པ་ཡིན་ནོ།
    །
  sna-sna: Erisha akati, “Uyai noupfu.” Akahuisa muhari akati, “Ipai vanhu vadye.”
    Ipapo hapana kuzova nechinokuvadza muhari.
  spa-BLM: 'Pero él dijo: “Entonces trae comida”. La echó en la olla, y dijo: “Sírvela
    al pueblo, para que coma”. Y no había nada malo en la olla.'
  cac-cac: 'Ix yalan vin̈aj Eliseo chi'' icha tic: —Iq''ueccot jab''oc ixim harina
    d''ayin, xchi vin̈. Ix yac''anem ixim vin̈ d''a yol chen chi'', ix yalan vin̈:
    —A ticnaic ac'' va eb'' anima tic, xchi vin̈. Axo ix schi''an eb'', man̈xalaj
    tas ix ic''an eb''.'
  swh-ULB: Lakini Elisha akasema, “Late unga.” Alitupia kwenye sufuria na kusema,
    “Pakua kwa watu kwa ajili ya kula, kwa hiyo wanaweza kula.” Kisha hapakuwa kitu
    chochote kibaya kwenye ile sufuria.
  bel-bel: 'І сказаў ён: падайце мукі. І ўсыпаў яе ў кацёл і сказаў Гіезію: налівай
    людзям, хай ядуць. І ня стала нічога шкоднага ў катле.'
  deu-ELBBK: 'Da sprach er: So holt Mehl her! Und er warf es in den Topf und sprach:
    Schütte es aus für die Leute, dass sie essen. Und es war nichts Schlimmes mehr
    im Topf.'
  mbb-OT: Migkaǥi si Elisha te, “Kuwai a te herina.” Imbusbus din haazà is harina
    zuen te kuzen ne ke sikandin diyà te suluǥuen te, “Ipemeǥey nu en diyà te kandan
    su wey zan mekekaan en.” Ne meupiyè en human is taam kayi.
  mal-2015: 'അവർക്കു കുടിപ്പാൻ കഴിഞ്ഞില്ല. മാവു കൊണ്ടുവരുവിൻ എന്നു അവൻ പറഞ്ഞു അതു
    കലത്തിൽ ഇട്ടു: ആളുകൾക്കു വിളമ്പികൊടുക്ക എന്നു പറഞ്ഞു. പിന്നെ ദൂഷ്യമായുള്ളതൊന്നും
    കലത്തിൽ ഉണ്ടായിരുന്നില്ല.'
  rmc-rmc: 'Avke o Elizeus prikazinďa, hoj te anen aro. Čhiďa oda aro andre piri a
    phenďa: „Kiden le manušenge, hoj te chan.“ Avke oda chaben imar na sas nalačho.'
  pes-OPV: 'او گفت: «آردبیاورید.» پس آن را در دیگ انداخت و گفت: «برای مردم بریز تا
    بخورند.» پس هیچ‌چیز مضردر دیگ نبود.'
  ron-1924: 'Елисей а зис: „Луаць фэинэ.” А арункат фэинэ ын оалэ ши а зис: „Дэ оаменилор
    ачестора сэ мэнынче.” Ши ну май ера нимик вэтэмэтор ын оалэ.'
  ben-OBCV: ইলীশায় বললেন, “আমার কাছে কিছুটা ময়দা নিয়ে এসো।” তিনি হাঁড়িতে ময়দা
    রেখে বললেন, “এবার লোকদের কাছে খাবার পরিবেশন করো।” হাঁড়িতে ক্ষতিকারক আর কিছুই
    ছিল না।
  som-som: Laakiinse isagii wuxuu yidhi, War bal jidhiidh ii keena. Oo kolkay u keeneen
    ayuu dherigii ku dhex riday, oo wuxuu ku yidhi, War maraqa dadka u shub ha cuneene.
    Oo dherigiina waxba waxyeello laguma arag.
  lat-VUC: 'At ille: Afferte, inquit, farinam. Cumque tulissent, misit in ollam, et
    ait: Infunde turbæ, ut comedant. Et non fuit amplius quidquam amaritudinis in
    olla.'
  eng-ASVBT: But he said, Then bring meal. And he cast it into the pot; and he said,
    Pour out for the people, that they may eat. And there was no harm in the pot.
  ita-1885: 'Ma egli disse: Recatemi ora della farina. Ed egli la gittò nella caldaia;
    poi disse: Versa di quella minestra alla gente, acciocchè mangi. E non vi era
    più male alcuno nella caldaia.'
  eng-LXXUP: And he said, Take meal, and cast it into the pot. And Elisha said to
    his servant Gehazi, Pour out for the people, and let them eat. And there was no
    longer there any hurtful thing in the pot.
  eng-ULB: But Elisha said, “Bring some flour.” He threw it into the pot and said,
    “Pour it out for the people, so that they may eat.” Then there was no longer anything
    hurtful in the pot.
  spa-VBL: 'Eliseo dijo: “Trae harina”. La echó en la olla y dijo: “Sírvesela a la
    gente para que coma”. No había nada malo para comer en la olla.'
  fra-_FOB: 'Alors il dit: Eh bien, apportez de la farine. Et il la jeta dans le pot;
    puis il dit: Verse à ces gens, et qu''ils mangent. Et il n''y avait plus rien
    de mauvais dans le pot.'
  mal-mal: 'അവർക്ക് ആ പായസം കുടിക്കുവാൻ കഴിഞ്ഞില്ല. “മാവ് കൊണ്ടുവരുവിൻ” എന്ന് അവൻ
    പറഞ്ഞു അത് കലത്തിൽ ഇട്ടു: “ആളുകൾക്ക് വിളമ്പികൊടുക്കുക എന്ന് പറഞ്ഞു. പിന്നെ ദോഷകരമായതൊന്നും
    കലത്തിൽ ഉണ്ടായിരുന്നില്ല.'
  urd-GVR: Ilīshā ne hukm diyā, “Mujhe kuchh maidā lā kar deṅ.” Phir use deg meṅ ḍāl
    kar bolā, “Ab ise logoṅ ko khilā deṅ.” Ab khānā khāne ke qābil thā aur unheṅ nuqsān
    na pahuṅchā sakā.
  suz-BL: मिनु एलीशाम “इच्‍का खोइ फस चाक्‍कीन” देंमाक्‍त। मिनु मेकोम मेको फस बोसुम
    कुर पवा बाक्‍त। मिनु मेकोमी “मुल मेको आन कली एको जचा गेने” देंमाक्‍त। मेको नोले
    मेको बोसुम ओश्‍येर मबाक्‍माक्‍त।
  ita-1927: 'Eliseo disse: “Ebbene, portatemi della farina!” La gettò nella marmitta,
    e disse: “Versatene a questa gente che mangi”. E non c’era più nulla di cattivo
    nella marmitta.'
  ckb-ckb: 'ئەلیشەعیش گوتی: «هەندێک ئارد بهێنن.» لەناو مەنجەڵەکەی کرد و گوتی: «بۆ
    خەڵکەکە تێ بکە، با بیخۆن.» ئیتر مەنجەڵەکە هیچ شتێکی خراپی تێدا نەما.'
  eng-BBE: But he said, Get some meal. And he put it into the pot, and said, Now give
    it to the people so that they may have food. And there was nothing bad in the
    pot.
  kan-OKCV: ಆಗ ಎಲೀಷನು ಹಿಟ್ಟನ್ನು ತೆಗೆದುಕೊಂಡು ಬರಲು ಹೇಳಿ, ಅದನ್ನು ಗಡಿಗೆಯಲ್ಲಿ ಹಾಕಿ, “ಈಗ
    ಇದನ್ನು ಜನರಿಗೆ ಬಡಿಸಿರಿ,” ಎಂದನು. ಆಗ ಆ ಗಡಿಗೆಯಲ್ಲಿನ ವಿಷವೆಲ್ಲಾ ಹೋಗಿತ್ತು.
  tam-2017: அப்பொழுது அவன், மாவைக் கொண்டுவரச்சொல்லி, அதைப் பானையிலே போட்டு, கூட்டத்தார்
    சாப்பிடும்படி அவர்களுக்கு கொடு என்றான்; அப்புறம் பானையிலே விஷம் இல்லாமல்போனது.
  spa-RV-1909: 'El entonces dijo: Traed harina. Y esparcióla en la olla, y dijo: Echa
    de comer á la gente. Y no hubo más mal en la olla.'
  ron-BTF: 'Dar el a spus: Atunci aduceți făină. Și a aruncat-o în oală și a zis:
    Turnați pentru popor, ca să mănânce. Și nu era nimic vătămător în oală.'
  eng-WEBP: But he said, “Then bring meal.” He threw it into the pot; and he said,
    “Serve it to the people, that they may eat.” And there was nothing harmful in
    the pot.
  eng-FBV: Elisha said, “Get some flour.” He threw it into the pot, and said, “Serve
    it to the people to eat.” There was nothing bad to eat in the pot.
  nld-1939: 'Maar Eliseus sprak: Haal wat meel! Dit wierp hij in de pot, en sprak:
    Schep nu op voor het volk, en laat ze er rustig van eten. En werkelijk, er was
    niets schadelijks meer in de pot.'
  nch-BL: 'Huan Eliseo quiijto: ―Techhualiquilica se quentzi harina. Huan quihualicaque.
    Huan Eliseo quiijtzelo iijtic nopa hueyi chachapali huan teipa quinilhui: ―Ama
    ya cualtitoc. Xijcuaca. Huan ayecmo teno cati amo cuali quipixqui nopa tacualisti.'
  vie-1934: 'Ê-li-sê nói: Thế thì, hãy đem bột lại. Người bỏ bột trong nồi, và biểu
    rằng: Hãy múc cho các người ăn. Vậy, trong canh chẳng còn độc gì nữa.'
  hin-CV: एलीशा ने आदेश दिया, “थोड़ा आटा ले आओ.” उन्होंने उस आटे को उस बर्तन में डाला
    और कहा, “अब इसे इन्हें परोस दो, कि वे इसे खा सके.” बर्तन का भोजन खाने योग्य हो
    चुका था.
  spa-BES: 'Pero él dijo: Traiganme algo de harina. Y la puso en la olla, y dijo:
    Ahora dáselo a la gente para que puedan tener comida. Y no había nada malo en
    la olla.'
  tdx-tdx: 'Aa hoe re, Endeso atoy i lilañey, le nadoa’e am-balàñe ao izay, le hoe
    re: Amoaro ondatio hikama, le tsy nijoy ka ty am-balàñe ao.'
  tha-KJV: ท่านก็​ว่า “จงเอาแป้งมา” ท่านก็​ใส่​แป​้งลงในหม้อ และบอกว่า “จงเทออกให้คนเหล่านั้​นร​ับประทาน”
    และไม่​มี​อันตรายอยู่ในหม้อนั้น
  por-BR-2018: 'Ele então disse: Trazei farinha. E espalhou-a na caçarola, e disse:
    Dá de comer à gente. E não houve mais mal na caçarola.'
  deu-ELO: 'Da sprach er: So holet Mehl her! Und er warf es in den Topf und sprach:
    Schütte es aus für die Leute, daß sie essen. Und es war nichts Schlimmes mehr
    im Topfe.'
  eng-WYC-2018: And he said, Bring ye meal. And when they had brought, he put it into
    the pot, and said, Pour ye out to the company, that they eat; and anything of
    bitterness was no more in the pot. (And he said, Bring ye some meal. And when
    they had brought it, he put it into the pot, and said, Pour ye it out for the
    group, so that everyone can eat some; and there was no longer anything of bitterness
    in the pot.)
  epo-epo: 'Tiam li diris: Alportu farunon. Kaj li enŝutis en la kaldronon, kaj diris:
    Verŝu al la homoj, ke ili manĝu. Kaj jam estis nenio malbona en la kaldrono.'
  uig-PIN: 'Elixa: Azraⱪⱪinǝ un elip kelinglar, dedi. U xuni ⱪazanƣa taxlap: Hǝlⱪⱪǝ
    usup bǝrgin, yesun, dedi. Wǝ mana, ⱪazanda ⱨeq zǝⱨǝr ⱪalmidi.'
  beo-beo: Ilaisia da amane sia:i, “Falaua (gala:ine goudai) gaguli misa!” E da amo
    lale, gobele nasu ganodini sanasili, amane sia:i, “Ilia moma:ne, hu amola dadami
    bibiogoi eno soga:salima!” Ilia da lale naba:loba, noga:idafa ba:i.
  tpi-OTNT: Orait na Elisa i tokim ol long kisim sampela plaua ol i bin wokim long
    wit na bringim i kam. Ol i bringim na Elisa i tromoi long sospen na i tokim wokman
    bilong en olsem, “Putim sup gen long ol plet, na ol profet i ken kaikai.” Orait
    ol i kaikai, na nau sup i no moa pait long maus bilong ol.
  hau-SA: Elisha ya ce, “Samo mini ɗan gari.” Aka kawo masa ya kuma sa a cikin tukunyan
    ya ce, “Raba wa mutanen su ci.” Ya kasance kuwa babu wani abin damuwa a tukunyar.
  uig-LAT: 'Élisha: Azraqqine un élip kélinglar, dédi. U shuni qazan’gha tashlap:
    Xelqqe usup bergin, yésun, dédi. We mana, qazanda héch zeher qalmidi.'
  nde-nde: U-Elisha wathi, “Lethani ifulawa.” Wayifaka embizeni wasesithi, “Baphakuleleni
    abantu badle.” Ngalokho kwakungaselabuthi embizeni.
  ton-ton: Ka naʻe pehē ʻe ia, “ʻOmi ha mahoaʻa.” Pea naʻa ne ʻai ia ki he kulo; pea
    naʻa ne pehē, “Lilingi atu maʻae kakai, koeʻuhi ke nau kai.” Pea tā naʻe ʻikai
    ha meʻa kovi ʻi he kulo.
  ces-1613: 'Kterýžto řekl: Vezměte mouky. Kteréž nasypav do hrnce, rozkázal vyliti
    lidu. I jedli, aniž co zlého bylo v hrnci.'
  eng-WMB: But he said, “Then bring meal.” He threw it into the pot; and he said,
    “Serve it to the people, that they may eat.” And there was nothing harmful in
    the pot.
  tam-TCV: அப்பொழுது எலிசா அவர்களிடம், “சிறிது மாவைக் கொண்டுவாருங்கள்” என்றான். அதை
    அவன் அந்தப் பானைக்குள் போட்டு, “இப்பொழுது இதை இந்த மனிதருக்குப் பரிமாறுங்கள்,
    அவர்கள் குடிக்கட்டும்” என்றான். அதன்பின் எந்த விதமான தீங்கும் பானைக்குள் இருக்கவில்லை.
  ceb-ULB: Apan miingon si Eliseo, “Dad-i ako ug pipila ka harina.” Gibubo niya kini
    ngadto sa kolon ug miingon, “Ibubo kini alang sa mga tawo, aron makakaon sila.”
    Unya nawala ang makadaot nga anaa sa kolon.
  pol-UBG: 'On zaś powiedział: Przynieście więc mąki. Wrzucił ją do kotła i powiedział:
    Nalej ludowi, aby jadł. I nie było już nic szkodliwego w kotle.'
  urd-GVU: الیشع نے حکم دیا، ”مجھے کچھ میدہ لا کر دیں۔“ پھر اُسے دیگ میں ڈال کر بولا،
    ”اب اِسے لوگوں کو کھلا دیں۔“ اب کھانا کھانے کے قابل تھا اور اُنہیں نقصان نہ پہنچا
    سکا۔
  deu-1912: 'Er aber sprach: Bringt Mehl her! Und er tat''s in den Topf und sprach:
    Schütte es dem Volk vor, daß sie essen! Da war nichts Böses in dem Topf.'
  kan-2017: ಆಗ ಎಲೀಷನು, “ಹಿಟ್ಟನ್ನು ತಂದು ಕೊಡಿರಿ” ಎಂದು ಹೇಳಿದನು. ಅವರು ತಂದಾಗ, ಅದನ್ನು ಆ
    ಪಾತ್ರೆಯೊಳಗೆ ಹಾಕಿ, “ಈಗ ಇದನ್ನು ಬಡಿಸಬಹುದು. ಜನರು ಇದನ್ನು ಊಟಮಾಡಲಿ” ಎಂದನು. ಕೂಡಲೇ ಪಾತ್ರೆಯಲ್ಲಿದ್ದ
    ವಿಷವೆಲ್ಲಾ ಹೋಯಿತು.
  yap-yap: Me ning Elisa boche grain ni kani bilbilig ni ngan pi’ ngak, me yin’ ngalan
    fare th’ib, me ga’ar, “Ngani ngal’weg boch e stew nga pilet ko fapi pumo’on.”
    Ma dakriy ban’en ni kab buch riy.
  hlt-MCSB: Te vaengah, “Vaidam lo uh dae,” a ti nah tih am khuiah a hlum phoeiah
    tah, “Pilnam ham thui pah laeh,” a ti nah. A caak uh vaengah am dongah a thae
    hno om voel pawh.
  mdy-ETH: ዔልሳዒ ዒማና ዓሳ ዒዛም ዺኢሊ ዒንጋንዳጉዲ ዖኦጪ ዔኪ ዖቶይዳ ዋሃዖ፦ «ዎፆ ዱይ ዱይ ዋሄ» ጌይ ዓይሤኔ፤ ዒማና
    ዎፆይዳ ፔቴታዖ ጫንቃ ባኣዚ ባኣያ ማዔኔ፤
  twi-ASANTE: Elisa kaa sɛ, “Mommrɛ me asikyiresiam kakra.” Ɔde guu ɛsɛn no mu, kaa
    sɛ, “Afei, ayɛ yie enti monkɔdi.” Na anha wɔn bio.
  eng-WEBU: But he said, “Then bring meal.” He threw it into the pot; and he said,
    “Serve it to the people, that they may eat.” And there was nothing harmful in
    the pot.
  wal-wal: Yaatin Elssaa7i, “Yaatikko tau xiilliyaa ekkidi yiite” yaagiis. He xiilliyaa
    keriyan qolidi, “Asai maanaadan woxiyaa tigite” yaagiis. Hegaappe simmin, keriyan
    iitabi beettibeenna.
  spa-PDDPT: 'Entonces él dijo: Tráiganme harina. Y la echó en la olla y dijo: Sirve
    a la gente para que coma. Y nada malo hubo en la olla.'
  gun-gun: 'Ha''e rami rã aipoe''i: — Peru ke trigo — he''i. Ha''e vy oja py omoĩ
    vy aipoe''i: — Ejara ju ke, emongaru heta va''e kuery — he''i. Ha''e ramove oja
    py noĩvei ma ra''e jojukaarã.'
  ilo-ULB: Ngem kinuna ni Eliseo, “Mangiyegkayo iti bassit nga arina.” Inkabilna daytoy
    iti dungdong ket kinunana, “Idasaryo daytoy a para kadagiti tattao, tapno makapanganda.”
    Ket awanen a pulos iti makadangran a linaon ti banga.
  kpg-kpg: Elisha ga helekai, “Gaamai nia palaawaa,” gei mee gaa wanga nia palaawaa
    gi lodo di baalanga ‘soup’, ga helekai “Taa ina labelaa ‘soup’ gi digaula.” ‘Soup’
    deenaa gu hagalee huaidu.
  uig-ARA: 'ئېلىشا: ئازراققىنە ئۇن ئېلىپ كېلىڭلار، دېدى. ئۇ شۇنى قازانغا تاشلاپ: خەلققە
    ئۇسۇپ بەرگىن، يېسۇن، دېدى. ۋە مانا، قازاندا ھېچ زەھەر قالمىدى.'
  sus-sus: Elise naxa a fala, «Wo farin nde tongo.» A naxa na nde sa tunde kui, a
    fa a fala, «Wo yi donse sa yi mixie bɛ, e xa e dɛge.» Donse nu bara gɛ fande,
    xɔnɛ yo mu nu na a i fa.
  pon-2006: Elisa eri pekihda ekis pilawa, ih eri kesehdiong nan einpwoato, oh patohwan,
    “Pwurehng toukehng irail suhpwen.” Suhpwo eri sohla katik.
  ksd-ksd: 'Ma i ga biti: Uti ta plaua. Ma i ga vue tar ia ta ra kabala; ma i ga biti:
    Da lolonge upi ra tarai diat a ian. Ma pa ta magit i ga kaina ta ra kabala.'
  tur-YTC: Ama dedi ki, “Öyleyse un getirin.” Ve tencereye attı; ve dedi, “Halkın
    önüne koy da yesinler.”
  grc-BRENT: Καὶ εἶπε, λάβετε ἅλευρον, καὶ ἐμβάλετε εἰς τὸν λέβητα· καὶ εἶπεν Ἑλισαιὲ
    πρὸς Γιεζὶ τὸ παιδάριον, ἔγχει τῷ λαῷ καὶ ἐσθιέτωσαν· καὶ οὐκ ἐγενήθη ἐκεῖ ἔτι
    ῥῆμα πονηρὸν ἐν τῷ λέβητι.
  ind-AYT: Elisa berkata, “Ambillah tepung!” Lalu, dia melemparkannya ke dalam kuali
    dengan berkata, “Tuanglah bagi orang-orang itu untuk mereka makan.” Lalu, tidak
    ada lagi sesuatu yang berbahaya di dalam kuali itu.
  nya-nya: Elisa anati, “Bweretsani ufa.” Iye anathira ufa mu mʼphikamo ndipo anati,
    “Perekani chakudyachi kwa anthu kuti adye.” Ndipo mu mʼphikamo munalibenso zoopsa.
  hrv-hrv: 'Tada će Elizej: “Donesite brašna!” I baci ga u lonac i reče: “Uspite ljudima
    neka jedu!” I ništa više nije bilo štetno u loncu.'
  mps-mps: Awe, tama Elisago te po wali, “Te wit siago nigali te o gagawai plaua selasa
    asao,” wai. Augwaligo selasa pelama, tama Elisago agai te mouwa dage kenageba
    sąyani, tama te aga sę ebo bidibolo e tiwai po tama wali, “Tama te sup dwanai
    augwaligo pouba ma muao, tama te profet bagego tumainao.” Tama augwaligo tuali,
    tama te sup dwanai te augwaligo pedauwalide megi ma ha ebe.
  tpi-tpi: Orait na Elisa i tokim ol long kisim sampela plaua ol i bin wokim long
    wit na bringim i kam. Ol i bringim na Elisa i tromoi long sospen na i tokim wokman
    bilong en olsem, “Putim sup gen long ol plet, na ol profet i ken kaikai.” Orait
    ol i kaikai, na nau sup i no moa pait long maus bilong ol.
  dan-1931: 'Men han sagde: “Hent noget Mel!” Og da han havde hældt det i Gryden,
    sagde han: “Øs nu op for Folkene, så de kan spise!” Så var der ingen Ulykke i
    Gryden mere.'
  vie-OVCB: 'Ê-li-sê nói: “Đem bột lại đây.” Ông bỏ bột vào nồi rồi bảo: “Múc ra cho
    mọi người ăn.” Nồi canh không còn độc nữa.'
  guj-2017: પણ એલિશાએ કહ્યું, “તો થોડો લોટ લાવો.” તે લોટ તેણે તપેલામાં નાખ્યો અને
    કહ્યું, “હવે લોકોને ખાવાનું શાક પીરસો કે જેથી તેઓ ખાય.” અને હવે તપેલામાં કશું
    નુકસાનકારક રહ્યું ન હતું.
  pon-2006A: Elisa eri pekihda ekis pilawa, ih eri kesehdiong nan einpwoato, oh patohwan,
    “Pwurehng toukehng irail suhpwen.” Suhpwo eri sohla katik.
  por-BRBSL: 'Mas ele disse: “Então traga refeição”. Ele jogou-a na panela; e disse:
    “Sirva-a ao povo, para que ele possa comer”. E não havia nada de prejudicial na
    panela.'
  cth-cth: Ahni ni, vaiyei na poe awh haw atipouh. Hlaam dawk a thum pouh teh hetnaw
    heh ca hanelah so haw, atipouh. Hahoi teh hlaam dawk banghai takinae awm hoeh
    toe.
  twi-twi: Elisa kae se, “Mommrɛ me asikresiam kakra.” Ɔde guu ɔsɛn no mu, kae se,
    “Afei, ayɛ yiye nti munkodi.” Na anhaw wɔn bio.
  hlt-hlt: Te vaengah, “Vaidam lo uh dae,” a ti nah tih am khuiah a hlum phoeiah tah,
    “Pilnam ham thui pah laeh,” a ti nah. A caak uh vaengah am dongah a thae hno om
    voel pawh.
  tbz-SIM: 'Kɛ̀ Edisee dɔ̀: Wɑɑ́nnɛ̀nní muyuo. Kɛ̀ bɛ̀ɛ mù wɑɑnní. Kòo ɑ̃nnɛ́ tɛkṹmbotɛ̀
    kɛ dɔ̀: Ãnnɛ́nɛ̀ kɛ́ bɛ̀ duɔ́. Kɛ̀ bɛ̀ɛ ɑ̃nnɛ́ kɛ́ bɛ̀ duɔ́ mbɑ́ tì tɛ̃́nkɛ í
    dò mmɛ̀mɑmɛ̀.'
  msy-2020: Ezɨ Elisa plauan me witɨn ingarizir taba inigh izasa me mɨgei. Me da inigha
    izezɨma, Elisa da mɨnem mɨkɨnigha, kamaghɨn uan ingangarir gumazim mɨgei, “Nɨ
    dɨparsɨzim uam a isɨ itaribar arɨkigh, eghtɨ Godɨn akam inigha izir gumaziba damam.”
    Ezɨ me apima, dɨparsɨzim datɨrɨghɨn ua men akabav sozir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilisee tɔmɑ sɩ: Ɩ́ kɔnɑ mʋlʋm. Pɑ kɔnɑɑ, ɩlɛnɑ ɩ́ tʋ́ tuusi nsɩ
    sɩ tɑɑ nɑ sɩ́ lɑ́ tɔɣɔʋ. Ɩlɛnɑ Ilisee heeli ɩ tǝmlɛ tʋ sɩ: Tʋ yǝlɑɑ. Tiipile tɑɑ
    tuusi tɑ kɛ sɔtʋ tɔtɔ.'
  azb-azb: 'Elişa dedi: «Elə isə un gətirin». Sonra onu qazana atıb dedi: «Adamlar
    üçün tök, yesinlər». Qazanda zərərli bir şey olmadı.'
  eng-DBY: And he said, Then bring meal. And he cast [it] into the pot, and said,
    Pour out for the people, that they may eat. And there was no harm in the pot.
  hin-2017: तब एलीशा ने कहा, “अच्छा, कुछ आटा ले आओ।” तब उसने उसे हण्डे में डालकर कहा,
    “उन लोगों के खाने के लिये परोस दे।” फिर हण्डे में कुछ हानि की वस्तु न रही।
  wol-KYG: 'Alyaasa ne: «Indil-leen ma sunguf.» Ñu indi, mu xëpp ca cin la, daldi
    ne: «Sottil-leen mbooloo mi, ñu lekk.» Ba loolu amee dara lu aay amatul ca cin
    la.'
  eng-YLT: And he saith, 'Then bring ye meal;' and he casteth into the pot, and saith,
    'Pour out for the people, and they eat;' and there was no evil thing in the pot.
  eng-WYC-2017: And he said, Bring ye meal. And when they had brought, he put it into
    the pot, and said, Pour ye out to the company, that they eat; and anything of
    bitterness was no more in the pot.
  eng-WMBB: But he said, “Then bring meal.” He threw it into the pot; and he said,
    “Serve it to the people, that they may eat.” And there was nothing harmful in
    the pot.
  urd-GVH: इलीशा ने हुक्म दिया, “मुझे कुछ मैदा लाकर दें।” फिर उसे देग में डालकर बोला,
    “अब इसे लोगों को खिला दें।” अब खाना खाने के क़ाबिल था और उन्हें नुक़सान न पहुँचा
    सका।
  rug-rug: Zama se Ilaisa, “Va mae vasi palava.” Meke va vuvusu lani sa pa korapa
    raro supu meke zama, “Ego, siovo poni sari na tie pude henahena dia.” Meke loketoṉa
    si variva mate koasa ginani pa raro.
  gaz-gaz: Elsaaʼi, “Daakuu wayii naa fidaa” jedhe. Daakuu sanas okkoteetti naqee,
    “Akka nyaataniif namootaaf dhiʼeessaa” jedhe. Ergasii wanni nama miidhu tokko
    iyyuu okkotee sana keessatti hin argamne.
  fra-LSG: 'Élisée dit: Prenez de la farine. Il en jeta dans le pot, et dit: Sers
    à ces gens, et qu’ils mangent. Et il n’y avait plus rien de mauvais dans le pot.'
  yal-yal: Elise yi yamarin fi, a naxa, “Fa murutu fuɲina nde ra n xa.” A to fa a
    ra, Elise yi a sa donseni. A yi a fala a walikɛɛn xa, a naxa, “A so muxune yii,
    e xa a don.” Sese ɲaxi mi fa luxi tunden kui.
  haw-1868: I aku la ia, E lawe mai i palaoa; a hoolei iho la ia mea iloko o ka ipuhao,
    i aku la, E ninini aku na na kanaka, i ai ai lakou; aole he mea ino iloko o ka
    ipuhao.
  arb-NAV: 'فَقَالَ: «هَاتُوا دَقِيقاً» وَأَلْقَى أَلِيشَعُ الدَّقِيقَ فِي الْقِدْرِ،
    ثُمَّ قَالَ: «صُبَّ لِلْقَوْمِ لِيَأْكُلُوا». فَأَقْبَلُوا عَلَى الطَّعَامِ وَكَأَنَّهُ
    لَمْ يَكُنْ شَيْءٌ مُؤْذٍ فِي الْقِدْرِ.'
  ewe-ewe: Elisa na woku blimɔ aɖe vɛ nɛ. Etsɔe da ɖe ze la me eye wògblɔ na wo be,
    “Enyo azɔ; aɖi la vɔ le eme, miyi eɖuɖu dzi.” Woɖui eye naneke mewɔ wo o.
  eng-LEE: But he said, Then bring some meal. And he cast it into the pot; and he
    said, Pour it out for the people, that they may eat. And there was nothing bad
    in the pot.
  asm-FB: তেতিয়া ইলীচাই ক’লে, “অলপমান ময়দা লৈ আনা।” তেওঁ সেই ময়দাখিনি চৰুত পেলাই
    দি ক’লে, “এতিয়া এইখিনি লোকসকলে খাবৰ কাৰণে তেওঁলোকৰ মাজত বাকি দিয়া।” তাতে চৰুত
    ক্ষতিকাৰক একোৱেই নাথাকিল।
  sus-A: عٍلِسٍ نَشَ عَ قَلَ، «وٌ قَرِن ندٍ تٌنفٌ.» عَ نَشَ نَ ندٍ سَ تُندٍ كُي، عَ
    قَ عَ قَلَ، «وٌ يِ دٌنسٍ سَ يِ مِشِيٍ بّ، عٍ شَ عٍ دّفٍ.» دٌنسٍ نُ بَرَ فّ قَندٍ،
    شْنّ يٌ مُ نُ نَ عَ عِ قَ.
  fra-SBL: 'Mais il dit : « Apporte donc de la farine. » Il la jeta dans la marmite ;
    et il dit : « Sers-la au peuple, afin qu''il mange. » Et il n''y avait rien de
    nuisible dans la marmite.'
  hbo-hbo: וַיֹּ֙אמֶר֙ וּקְחוּ־קֶ֔מַח וַיַּשְׁלֵ֖ךְ אֶל־הַסִּ֑יר וַיֹּ֗אמֶר צַ֤ק לָעָם֙
    וְיֹאכֵ֔לוּ וְלֹ֥א הָיָ֛ה דָּבָ֥ר רָ֖ע בַּסִּֽיר׃ ס
  kik-kik: Nake Elisha akiuga atĩrĩ, “Rehei mũtu.” Nake akĩwĩkĩra nyũngũ-inĩ ĩyo,
    akiuga atĩrĩ, “Ihũrĩra andũ marĩe.” Na hakĩaga kĩndũ kĩngĩmathũkia irio-inĩ icio.
  fra-NCL: 'Elisée dit : « Apportez-moi de la farine. » Il en jeta dans le pot et
    dit : « Verse aux gens, et qu’ils mangent. » Et il n’y avait plus rien de mauvais
    dans le pot.'
  cek-AK: Elisha mah, Takaw dip to sin oh; tiah a naa. Laom thungah a thuh pae; to
    pacoengah kaminawk mah caak o hanah sok pae oh, tiah a naa. To naah loe kaminawk
    han zitthok duekhaih to loam thungah om ai boeh.
  cuk-cuk: 'Geb degi, Eliseo sokalid: —Madubur anga sedamar. Geb mas-yagine, Eliseo
    madubur obatisad. A-sorba, Eliseo sogded: —Emisgi, gwenadganga mas-wee. Geb, mas-yagine
    ina-nusu-nikad surgusad, bar mas ina-nusubi guchasurmalad.'
  uig-CYR: 'Елиша: Азраққинә ун елип келиңлар, деди. У шуни қазанға ташлап: Хәлиққә
    усуп бәргин, йесун, деди. Вә мана, қазанда һеч зәһәр қалмиди.'
  tel-2017: కానీ ఎలీషా “కొంచెం పిండి తీసుకు రండి” అన్నాడు. పాత్రలో అతడు ఆ పిండి వేసి
    “భోజనానికి దీన్ని వడ్డించండి” అన్నాడు. ఇక ఆ పాత్రలో హానికరమైనది లేకుండా పోయింది.
  hat-BSA: 'Men li te di: “Alò, pote sereyal moulen an.” Li te jete li nan bonm nan
    e te di: “Vide li pou pèp la pou yo kab manje.” Epi pa t gen okenn mal nan po
    a.'
  kos-kos: Elisha el siyuk in utuku kutu flao ma yohk kosra, na el okoaung nu in tup
    sac, ac fahk, “Yakang kutu pac sup an nalos.” Na elos kang tuh wona.
  hbo-WLC: וַיֹּ֙אמֶר֙ וּקְחוּ־קֶ֔מַח וַיַּשְׁלֵ֖ךְ אֶל־הַסִּ֑יר וַיֹּ֗אמֶר צַ֤ק לָעָם֙
    וְיֹאכֵ֔לוּ וְלֹ֥א הָיָ֛ה דָּבָ֥ר רָ֖ע בַּסִּֽיר׃ ס
  ibo-ibo: Ịlaisha kwuru okwu sị, “Kpotanụ ụtụ ọka.” Ọ ghanyere ya nʼime ite ahụ sị,
    “Kunyerenụ ha nri ka ha rie.” Ha riri ya. O nwekwaghị ihe na-egbu egbu dị nʼite
    ahụ.
  ory-ory: ମାତ୍ର ଇଲୀଶାୟ କହିଲେ, “ତେବେ କିଛି ଅଟା ଆଣ।” ଆଉ ସେ ତାହା ହଣ୍ଡାରେ ପକାଇ କହିଲେ,
    “ଲୋକମାନଙ୍କ ନିମନ୍ତେ ତାହା ଢାଳ, ସେମାନେ ଭୋଜନ କରନ୍ତୁ।” ତହୁଁ ହଣ୍ଡାରେ କିଛି ମନ୍ଦ ରହିଲା
    ନାହିଁ।
  chk-chk: Nge Elisa a üra, “Oupwe uwato pilawa mi amas.” Iwe, lupwen ra uwato ren
    ewe pilawa a moneelong lon ewe nape o apasa, “Oupwe üfi ewe suup, pwe ekewe mwän
    repwe ün.” Iwe, esap chüen wor poison lon ewe suup.
  rop-rop: Wal Ilaisha bin askim olabat blanga sambala flauwa, en imbin tjakam det
    flauwa langa det pot en imbin tok, “Pudum mowa supsup blanga olabat.” En wen deibin
    dagat, nomo enijing bin rong, imbin gudwan.
  ukr-1871: 'Він же сказав: Принесїть лишень борошна сюди. І всипав муку в казан та
    й звелїв: Наливай людям, нехай їдять. І не було вже нїчого шкідного в кітлї.'
  deu-1951: 'Er aber sprach: Gebt Mehl! Und er warf es in den Topf und sprach: Schütte
    es aus für die Leute, daß sie essen! Da war nichts Böses [mehr] im Topf.'
  eng-JPS: 'But he said: ''Then bring meal.'' And he cast it into the pot; and he
    said: ''Pour out for the people, that they may eat.'' And there was no harm in
    the pot.'
  srp-1865: 'A on reèe: donesite brašna. I sasu brašno u lonac, i reèe: uspi ljudma,
    neka jedu. I ne bi više nikakoga zla u loncu.'
  lug-lug: Erisa n’agamba nti, “Mundeetereyo obuwunga.” Ne babumuleetera n’abuteeka
    mu ntamu y’enva, n’abagamba nti, “Mugabule abantu balye.” Ne wataba kabi mu ntamu
    y’enva.
  heb-heb: ויאמר וקחו קמח וישלך אל הסיר ויאמר צק לעם ויאכלו ולא היה דבר רע בסיר׃
  ben-IRV: তখন তিনি বললেন, “কিছু ময়দা নিয়ে এস।” তখন তিনি হাঁড়ির মধ্যে তা ফেলে দিয়ে
    বললেন, “লোকেদের জন্য ঢেলে দাও, তারা খেয়ে দেখুক।” এতে খারাপ কিছু হাঁড়ির মধ্যে
    থাকলো না।
  pan-pan: ਪਰ ਉਹ ਬੋਲਿਆ, “ਆਟਾ ਲਿਆਓ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੇਗ ਵਿੱਚ ਪਾ ਦਿੱਤਾ,” ਤਦ ਆਖਿਆ ਕਿ ਲੋਕਾਂ
    ਨੂੰ ਦਿਓ ਕਿ ਉਹ ਖਾਣ ਅਤੇ ਦੇਗ ਵਿੱਚ ਕੋਈ ਕਸਰ ਨਾ ਰਹੀ।
  mya-JVB: ဧလိရှဲကလည်း၊ မုန့်ညက် ကို ယူ ခဲ့ဟုဆို ၍ အိုး ထဲ မှာ ခတ် ပြီးလျှင် ၊ လူ
    များစား စရာဘို့လောင်း ဦးလော့ဟု ဆို ပြန်သော် ၊ အိုး ၌ ဘေး မ ရှိ။
  tbg-tbg: Vika minti tuvaro Elisaava tiharo, Porisi/Vorusi vonavu vare aniate, tumanta
    vare anuvaro Elisaava porisi vira taveqi aqukero tiharo, Ho kara raaquke nimiramanta
    naate, tumanta raaquke nimumanta vika neha tavovaro karavano ho vaura.
  hmo-hmo: Elisaia ia gwau, “Paraoa taina do oi mailaia.” Vadaeni uro lalonai ia udaia.
    Ma Elisaia ia gwau, “Ma do umui bubua, orea taudia do idia inua.” Bona dika ta
    be unai uro lalonai ia noho lasi.
  urd-urd: लेकिन उसने कहा, “आटा लाओ।” और उसने उस देग में डाल दिया और कहा, “उन लोगों
    के लिए उंडेलो, ताकि वह खाएँ।” फ़िर देग में कोई मुज़िर चीज़ बाक़ी न रही।
  rus-SYN: 'И сказал он: подайте муки. И всыпал ее в котел и сказал Гиезию: наливай
    людям, пусть едят. И не стало ничего вредного в котле.'
  bqc-SIM: 'Ɔ̃ Ɛlizi mɛ̀: À pɛ̃ɛti sɛ́ mↄò. Ɔ̃ a dã kà dàapiu à mɛ̀: Dãnɛ́
    aa ble. Ɔ̃ pↄvãipi làa dàapiu.'
  tcz-CHONGTHU: Hichun Elisha’n jong “Changbong thamkhat hinchoijun,” ati. Ahin choi
    phat’un aman belsunga chun agah lhah in, “Tun aphatai, netauvin,” ati. Hichun
    imacha aphamo aumtapon ahi.
  mar-mar: तेव्हा अलीशा म्हणाला, “थोडे पीठ आणा.” पीठ आणून दिल्यावर त्याने ते मोठ्या
    भांड्यात घातले. मग अलीशा म्हणाला, “आता हे सगळ्यांना वाढा.” आता त्यामध्ये काही
    अपायकारक राहिले नाही.
  qub-qub: 'Chaura Eliseo niran: «Ichiclla jarinata apamuy.» Mancaman jarinata wiñarcur
    niran: «Cananga llapan runacunatana garay.» Runacuna micuptin manana imanarannapischu.
    Allina caran.'
  bqp-bqp: 'Akũ Ɛlisa pì: À flawa sɛ́ à suo. Akũ à dã̀ à kà do''oro pìn à pì: Ǹ
    kpaatɛńnɛ ò ble. Akũ sɛwɛ pìi làka do''oron.'
  hat-hat: 'Men Elize di: —Pote ti gout farin frans pou mwen. Li mete farin lan nan
    bouyon an. Epi li di: —Bay mesye yo manje. Mesye yo manje. Pa t''gen pwazon ankò
    nan manje a.'
  eng-BSB: Then Elisha said, “Get some flour.” He threw it into the pot and said,
    “Pour it out for the people to eat.” And there was nothing harmful in the pot.
  eng-WEBPB: But he said, “Then bring meal.” He threw it into the pot; and he said,
    “Serve it to the people, that they may eat.” And there was nothing harmful in
    the pot.
  kbq-kbq: Hanki anama hazageno Elisa'a zamasamino, witireti trohu flaua erita eho,
    hige'za eri'za azageno ana kamo'ma kre'naza kavofi ana flauara netreno kato ne'agu
    huno, refko hunka tafepi zamige'za neho. Higeno kema hiaza huno eri'za ne'amo'a
    maka kasnampa vahera atino zamige'za ne'nazanagi, ana ne'zamo'a zamazeri havizana
    osu'ne.
  nhe-BL: 'Huan Eliseo quiijto: ―Xinechhualiquilica se achi harina. Huan quihualicaque.
    Huan Eliseo quiijtzelo iijtic nopa hueyi chachapali huan teipa quinilhui: ―Ama
    ya cualtitoc. Xijcuaca. Huan ayoc tleno tlen ax cuali quipixqui nopa tlacualistli.'
  bus-bus: 'Ben Ɛlisa bè: À flawa sɛ́ à mↄ́o. Ben à kↄ̀ à kà do''oroo pìn à bè: Ǹ
    kpaatɛńnɛ aↄ̃ ble. Ben sɛwɛɛ pì yã̀a do''oroon.'
  gub-BL: Na'e wenoz Erizew arozràn imuku'i pyrer awa ipo ipor izupe. Omono zapepo
    pupe uze'eg pà. — Pemono imupupur pyrer pixika'i awa nànàn kury, i'i wanupe. U'u
    wà kury. Nuzuka kwaw wà.
  eng-DRA: 'But he said: Bring some meal. And when they had brought it, he cast it
    into the pot, and said: Pour out for the people, that they may eat. And there
    was now no bitterness in the pot.'
