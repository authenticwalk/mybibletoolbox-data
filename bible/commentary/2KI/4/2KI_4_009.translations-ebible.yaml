verse: 2KI.004.009
translations:
  mal-C: 'അവൾ തന്റെ ഭർത്താവിനോട്: “ഇതുവഴിയായി കൂടെക്കൂടെ വരുന്ന ഇദ്ദേഹം വിശുദ്ധനായ
    ഒരു ദൈവപുരുഷനാണെന്നു ഞാൻ മനസ്സിലാക്കുന്നു.'
  deu-TKW: 'Da sprach sie einst zu ihrem Manne: Sieh'', ich merke, daß es ein heiliger
    Gottesmann ist, der da immer bei uns vorüberkommt.'
  lin-lin: 'Mwasi yango alobaki na mobali na ye : « Nayebi ete moto oyo ayaka mbala
    mingi epai na biso azali mobulami ya Nzambe.'
  eng-LSV: and she says to her husband, “Now behold, I have known that he is a holy
    man of God, passing over by us continually;
  eng-GNV: And she sayde vnto her husband, Beholde, I know now, that this is an holy
    man of God that passeth by vs continually.
  eng-WEBSTER: And she said to her husband, Behold now, I perceive that this is a
    holy man of God, who passeth by us continually.
  nhw-BL: 'Huan teipa nopa sihuatl quiilhui ihuehue: ―Na nijmati para nopa tlacatl
    catli quemantica pano techpaxalohua, yaya se tlatzejtzeloltic tlajtol pannextijquetl
    tlen Toteco Dios.'
  swh-ONEN: Akamwambia mumewe, “Ninajua kwamba huyu mtu ambaye anakuja kwetu mara
    kwa mara ni mtu mtakatifu wa Mungu.
  bba-bba: Yerɑ kurɔ wi, u win durɔ sɔ̃ɔwɑ u nɛɛ, durɔ wi u rɑ sɑre mini, Gusunɔn
    tɔn dɛɛrowɑ u sɑ̃ɑ.
  eng-KJVCPB: And she said unto her husband, Behold now, I perceive that this is a
    holy man of God, which passeth by us continually.
  luo-luo: Nowachone chwore niya, “Angʼeyo ni ngʼat ma jabiro ka en ngʼat Nyasaye
    maler.
  meu-meu: Bena una hahine ese adavana e hamaoroa, eto, A itaia, lau vada name diba
    ina eda gabu e rakaia hanai louloumu tauna na Dirava ena tau helaḡana ta.
  npi-ULB: ती स्‍त्रीले आफ्ना पतिलाई भनिन्, “हेर्नुहोस्, अब मलाई थाहा भयो, कि यिनी
    परमेश्‍वरका पवित्र मानिस हुन् जो सधैँ यो बाटो हिंड्‍छन् ।
  yor-yor: Ó sọ fún ọkọ rẹ̀, “Mo mọ̀ pé ọkùnrin tí ó máa ń sábà wá sí ọ̀dọ̀ wa jẹ́
    ọkùnrin mímọ́ Ọlọ́run.
  emp-NTPO: 'Maʌ̃ wẽrãba idji quimaa jarasia: –Mʌ̃a cawa b̶ʌa jãʌ̃ ẽberã dadjimaa
    ne cod̶e zebarira wãrãda Ãcõrẽneba bed̶eabarida.'
  pes-OPCB: 'آن زن به شوهرش گفت: «مطمئن هستم این مردی که اغلب به خانهٔ ما می‌آید،
    نبی و مرد مقدّسی است.'
  tgl-ULB: Sinabi ng babae sa kaniyang asawa, “Tingnan mo, nalaman ko na ang lalaking
    ito na laging dumadaan dito ay lingkod ng Diyos.
  cbu-NT: Ashiriya, ansha kiz wazaranllee tsiyatarangiya. Napanlla; nuw mangishi chinakuri,
    in tputs watam ning naakchu, urutari nish iyash kis napkiya. In tputs Apanllee
    kuk kamanipancha. Kizpur Apanllee chinakiya, tárangiya.
  hui-hui: Horo mbirungi wali ogonime ibu agalini lamialu lalu, Agali ina andaga tomo
    nole ibiraligoni ibu agali loma bini mbira howa ibu Ngode Datagaliwabenaga bi
    mana latagi haga heneneore heneyane handaru.
  mya-mya: ထို​အ​မျိုး​သ​မီး​က​မိ​မိ​၏​ခင်​ပွန်း​အား``ကျွန်​မ တို့​၏​အိမ်​သို့​မ​ကြာ​ခ​ဏ​လာ​ရောက်​တတ်​သူ​သည်
    သန့်​ရှင်း​မြင့်​မြတ်​သူ​ဧ​ကန်​အ​မှန်​ဖြစ်​ကြောင်း ကျွန်​မ​သိ​ပါ​၏။-
  bod-N: བུད་མེད་དེས་རང་གི་ཁྱོ་བོ་ལ། ལྟོས་དང་། རྒྱུན་དུ་ངེད་ཅག་གི་ལམ་འདི་བརྒྱུད་ནས་ཕེབས་པ་འདི་ནི་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཞིག་ཡིན་པ་ངས་ཤེས་སོ།
    །
  sna-sna: Mukadzi akati kumurume wake, “Ndinoziva kuti murume uyu anopfuura napano,
    mutsvene waMwari.
  spa-BLM: 'Ella dijo a su marido: “Mira ahora, percibo que éste es un santo varón
    de Dios que pasa por delante de nosotros continuamente.'
  cac-cac: 'Yuj chi'' ix yalan ix d''a vin̈ yetb''eyum icha tic: —A ticnaic, snachajel
    vuuj to a jun vin̈ tz''ec''n̈ej on̈ yil d''a juntac el, val yel schecab'' Dios
    yaj vin̈.'
  swh-ULB: Huyo mwanamke akamwambia mme wake, “Ona, sasa nadhani kwamba huyu ni mtu
    mtakatifu wa Mungu ambaye hupita siku zote.
  bel-bel: 'І сказала яна мужу свайму: вось, я ведаю, што чалавек Божы, які пастаянна
    праходзіць міма нас, сьвяты;'
  wed-wed: Wavine awana i riwei, “Aramanei da orotona weka e nenei lamna Bada ana
    peroveta vivivireina.
  deu-ELBBK: 'Und sie sprach zu ihrem Mann: Sieh doch, ich merke, dass dieser ein
    heiliger Mann Gottes ist, der beständig bei uns durchzieht.'
  mbb-OT: Ne migkaǥi haazà is bahi ziyà te esawa zin te, “Netuenan ku he heini is
    etew he layun edtuluy kayi te kenita, ne suluǥuen te Megbevayà.
  mal-2015: 'അവൾ തന്റെ ഭർത്താവിനോടു: നമ്മുടെ വഴിയായി കൂടക്കൂടെ കടന്നുപോകുന്ന ഈയാൾ
    വിശുദ്ധനായോരു ദൈവപുരുഷൻ എന്നു ഞാൻ കാണുന്നു.'
  rmc-rmc: 'Oj phenďa peskre romeske: „Me džanav, hoj kada murš, savo adarik furt
    predžal, hino le Devleskro sveto manuš.'
  pes-OPV: 'پس آن زن به شوهرخود گفت: «اینک فهمیده‌ام که این مرد مقدس خداست که همیشه
    از نزد ما می‌گذرد.'
  ron-1924: 'Еа а зис бэрбатулуй ей: „Ятэ, штиу кэ омул ачеста каре трече тотдяуна
    пе ла ной есте ун ом сфынт ал луй Думнезеу.'
  aui-aui: Na wasikena, moghanena iwoneni bo, “Kuwaiyana, tagu noko tomoyina raghani
    peyaridi yapiipiika mabo na akovi, touna God yana peroveta kabikabikuwayina.
  ben-OBCV: সেই মহিলা তাঁর স্বামীকে বললেন, “আমি জানি, যিনি প্রায়ই আমাদের এখানে আসেন,
    তিনি ঈশ্বরের একজন পবিত্র লোক।
  som-som: Markaasay ninkeedii ku tidhi, Bal eeg, waxaan gartay in ninkan oo had iyo
    goor ina soo ag maraa uu yahay nin Ilaah oo quduus ah.
  lat-VUC: 'Quæ dixit ad virum suum: Animadverto quod vir Dei sanctus est iste, qui
    transit per nos frequenter.'
  eng-ASVBT: And she said unto her husband, Behold now, I perceive that this is a
    holy man of God, that passeth by us continually.
  ita-1885: 'E quella donna disse al suo marito: Ecco, ora io conosco che costui che
    passa tuttodì da noi, è un santo uomo di Dio.'
  eng-LXXUP: And the woman said to her husband, See now, I know that this is a holy
    man of God who comes over continually to us.
  eng-ULB: The woman said to her husband, “See, now I realize that this is a holy
    man of God who is always passing by.
  spa-VBL: 'Un día, ella le dijo a su marido: “Estoy segura de que este hombre que
    nos visita regularmente es un santo varón de Dios.'
  fra-_FOB: 'Et elle dit à son mari: Voici, je reconnais que cet homme qui passe toujours
    chez nous, est un saint homme de Dieu.'
  mal-mal: 'അവൾ തന്റെ ഭർത്താവിനോട്: “നമ്മുടെ വഴിയിലൂടെ മിക്കവാറും കടന്നുപോകുന്ന ഈയാൾ
    വിശുദ്ധനായോരു ദൈവപുരുഷൻ എന്ന് ഞാൻ അറിയുന്നു.'
  urd-GVR: Ek din aurat ne apne shauhar se bāt kī, “Maiṅ ne jān liyā hai ki jo ādmī
    hamāre hāṅ ātā rahtā hai wuh Allāh kā muqaddas paiġhambar hai.
  suz-BL: मिनु काबु नाक्‍त मेको मीश मुरुमी आ वोंइश कली “एको गेना हना यो इं लां रे
    गाक्‍ब मुर थमा पा परमप्रभु आ मुर बाक्‍ब, दे गो तुइक्‍नुङ।
  ita-1927: 'Ed ella disse a suo marito: “Ecco, io son convinta che quest’uomo che
    passa sempre da noi, e un santo uomo di Dio.'
  ckb-ckb: 'ژنەکە بە مێردەکەی خۆی گوت: «من زانیومە ئەو پیاوەی کە هەمیشە بەلاماندا
    تێدەپەڕێت، پیاوێکی پیرۆزی خودایە.'
  eng-BBE: And she said to her husband, Now I see that this is a holy man of God,
    who comes by day after day.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವಳು ತನ್ನ ಗಂಡನಿಗೆ, “ಇಗೋ, ನಮ್ಮ ಬಳಿಯಲ್ಲಿ ಯಾವಾಗಲೂ ಹಾದುಹೋಗುವ ಇವನು
    ದೇವರ ಪರಿಶುದ್ಧ ಮನುಷ್ಯನಾಗಿರುತ್ತಾನೆಂದು ನನಗೆ ಗೊತ್ತಾಯಿತು.
  tam-2017: 'அவள் தன் கணவனை நோக்கி: இதோ, நம்மிடத்தில் எப்போதும் வந்துபோகிற தேவனுடைய
    மனிதனாகிய இவர் பரிசுத்தவான் என்று காண்கிறேன்.'
  spa-RV-1909: 'Y ella dijo á su marido: He aquí ahora, yo entiendo que éste que siempre
    pasa por nuestra casa, es varón de Dios santo.'
  ron-BTF: 'Și ea a spus soțului ei: Iată acum, eu pricep că acesta este un om sfânt
    al lui Dumnezeu, care trece întotdeauna pe la noi.'
  eng-WEBP: She said to her husband, “See now, I perceive that this is a holy man
    of God who passes by us continually.
  eng-FBV: She told her husband, “I'm sure that this man who regularly visits us is
    a holy man of God.
  nld-1939: 'Daarom zei de vrouw tot haar man: Zie eens; ik heb gemerkt, dat de gast,
    die altijd bij ons komt, een heilige godsman is.'
  nch-BL: 'Huan teipa nopa sihuat quiilhui ihuehue: ―Na nijmati para nopa tacat cati
    quemantica pano techpaxalojtiquisa, yaya se tatzejtzeloltic tajtolpanextijquet
    ten Toteco Dios.'
  vie-1934: 'Người nói với chồng mình rằng: Tôi biết rằng người năng đến nhà chúng
    ta đây, là một người thánh của Đức Chúa Trời.'
  hin-CV: उस स्त्री ने अपने पति से कहा, “सुनिए, अब तो मैं यह समझ गई हूं कि यह व्यक्ति,
    जो हमेशा इसी मार्ग से जाया करते हैं, परमेश्वर के पवित्र जन हैं.
  spa-BES: 'Y ella dijo a su marido: Ahora veo que este es un hombre santo de Dios,
    que viene día tras día.'
  tdx-tdx: 'Le hoe re amy vali’ey: Inao, apotako te ondaty miavak’ aman’ Añahare i
    miary aman-tika nainai’ey.'
  tha-KJV: และนางได้บอกสามีของนางว่า “​ดู​เถิด ดิ​ฉันเห็​นว​่าชายคนนี้เป็นคนบริ​สุทธิ​์ของพระเจ้า
    เดินผ่านบ้านเราอยู่​เนืองๆ
  por-BR-2018: 'E ela disse a seu marido: Eis que agora, eu entendo que este que sempre
    passa por nossa casa, é homem de Deus santo.'
  deu-ELO: 'Und sie sprach zu ihrem Manne: Siehe doch, ich merke, daß dieser ein heiliger
    Mann Gottes ist, der beständig bei uns durchzieht.'
  eng-WYC-2018: And she said to her husband, I perceive that this is an holy man of
    God, that passeth oft by us (or who often passeth by us);
  epo-epo: 'Kaj ŝi diris al sia edzo: Jen mi scias, ke li estas sankta homo de Dio,
    li, kiu ĉiam preteriras antaŭ ni;'
  uig-PIN: 'Bir küni u ɵz erigǝ: Bu yǝrdin daim ɵtidiƣan kixi Hudaning bir muⱪǝddǝs
    adimi ikǝnlikini bilip yǝttim.'
  beo-beo: Bagade gagui uda da egoama amane sia:i, “Na dawa:, amo dunu ania diasua
    momafunanebe, amo da Gode Ea hadigi dunu.
  tpi-OTNT: Wanpela taim dispela meri i tokim man bilong en olsem, “Mi save pinis,
    dispela man oltaim i save kam kaikai wantaim yumi, em i gutpela man na em i wanpela
    profet tru bilong God.
  hau-SA: Ta ce wa mijinta, “Na san cewa wannan mutum da kullum yake zuwa nan mai
    tsarki ne na Allah.
  uig-LAT: 'Bir küni u öz érige: Bu yerdin daim ötidighan kishi Xudaning bir muqeddes
    adimi ikenlikini bilip yettim.'
  nde-nde: Owesifazane wathi kumyeni wakhe, “Ngiyakwazi ukuthi lumuntu ohlala esedlula
    lapha ngumuntu ongcwele kaNkulunkulu.
  ton-ton: Pea naʻe pehē ʻe he fefine ki hono husepāniti, “Vakai mai, ʻoku ou ʻilo
    ko e tangata māʻoniʻoni eni ʻoe ʻOtua, ʻaia ʻoku afe mai kiate kitaua maʻuaipē.
  ces-1613: 'Nebo řekla byla muži svému: Aj, nyní vím, že ten muž Boží svatý jest,
    kterýž často tudyto chodívá.'
  eng-WMB: She said to her husband, “See now, I perceive that this is a holy man of
    God who passes by us continually.
  tam-TCV: அவள் தன் கணவனிடம், “இந்த வழியாக வந்து இங்கு தங்கிப்போகும் மனிதன், இறைவனுடைய
    பரிசுத்த மனிதன் என்பது எனக்குத் தெரிகிறது.
  ceb-ULB: Miingon ang babaye ngadto sa iyang bana, “Tan-awa, naamgohan ko karon nga
    kini usa ka balaan nga tawo sa Dios nga kanunay nga nagaagi.
  pol-UBG: 'Wtedy powiedziała do swego męża: Oto teraz wiem, że ten człowiek, który
    tędy ciągle przechodzi, jest świętym mężem Bożym.'
  agr-agr: 'Tuja makichik tsawantai nunú nuwa niina aishin chichajak: “Antukta nijah,
    wika dekajai au aents nagkaemak tuke waya ijagtama duka dekas pegkejam Apajuín
    profetajiyai.'
  kyc-kyc: Enda dokome banya akalingi doko lamaiyuo, Akali dae yuu peparae epo karamo
    doko baa akali poo pyasi lamo lao silyu.
  urd-GVU: ایک دن عورت نے اپنے شوہر سے بات کی، ”مَیں نے جان لیا ہے کہ جو آدمی ہمارے
    ہاں آتا رہتا ہے وہ اللہ کا مُقدّس پیغمبر ہے۔
  deu-1912: 'Und sie sprach zu ihrem Mann: Siehe, ich merke, daß dieser Mann Gottes
    heilig ist, der immerdar hier durchgeht.'
  kan-2017: ಆ ಸ್ತ್ರೀಯು ತನ್ನ ಗಂಡನಿಗೆ, “ಯಾವಾಗಲೂ ಈ ದಾರಿಯಲ್ಲಿ ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ಇರುವ ಆ
    ಮನುಷ್ಯನು ಪರಿಶುದ್ಧನೂ, ದೇವರ ಮನುಷ್ಯನೂ ಆಗಿರುತ್ತಾನೆ ಎಂದು ನನಗೆ ಗೊತ್ತಾಯಿತು.
  yap-yap: Me ga’ar fare pin ngak figirngin, “Kari mich u wun’ug ni fare mo’on ni
    yugu ma yib ngaray e ir reb e girdi’ nib thothup.
  hlt-MCSB: A va taengah, “Mah rhoi taengla aka pawk taitu te Pathen kah hlang cim
    la ka ming coeng he.
  mdy-ETH: ዬካፓ ላኣሌላ ዓኒ ኮይላ፦ «ሃኖ ካታሞ ሙካዖ ሙካዖ ኑ ማኣሪ ሙካ ዓሣሢ ፆኦሲም ዱማዼያ፥ ፆኦሲ ዓሲ ማዔሢ ጎኔ
    ታ ዔሬኔ፤
  twi-ASANTE: Ɔka kyerɛɛ ne kunu sɛ, “Megye di sɛ saa ɔbarima yi a ɔtaa ba ha yi yɛ
    Onyankopɔn onipa kronkron.
  eng-WEBU: She said to her husband, “See now, I perceive that this is a holy man
    of God who passes by us continually.
  wal-wal: A ba keettaawaa, “Ha ubba wode nu mataara kanttiya bitanee Xoossaa asa
    gidiyoogaa taani erais.
  spa-PDDPT: 'Y ella dijo a su esposo: Mira, ahora sé que el hombre que siempre pasa
    por nuestra casa es un santo varón de ʼElohim.'
  gun-gun: 'Kunha va''e aipoe''i ome pe: — Xee aexa rã kova''e ava nhandea rupi oaxa
    jepi va''e ma Nhanderuete remimbo''e iky''a e''ỹ va''e.'
  ilo-ULB: Kinuna ti babai iti asawana, “Kitaem, ita maamirisko a nasantoan daytoy
    a tao ti Dios a kanayon a lumablabas.
  kpg-kpg: Di ahina deelaa ga helekai gi dono lodo, “Au e hagadonu bolo taane dela
    e nnoo mau e hanimoi laa nei la taane haga madagu.
  uig-ARA: 'بىر كۈنى ئۇ ئۆز ئېرىگە: بۇ يەردىن دائىم ئۆتىدىغان كىشى خۇدانىڭ بىر مۇقەددەس
    ئادىمى ئىكەنلىكىنى بىلىپ يەتتىم.'
  sus-sus: Ginɛ naxa a fala a xa mɔri bɛ, «N a kolon, yi xɛmɛ naxan luma dangi ra
    won xɔnyi, Ala xa mixi sɛniyɛnxi nan a ra.
  pon-2006: Eri, pak tohto Elisa ahpw kin ieiang sak wasao. Rahn ehu liho ahpw patohwanohng
    eh pwoudo, “I kamehlele me ohl menet me kin kalap kohdo rehta, iei ih ohl sarawi
    men.
  jae-jae: Ma awê tau kêsôm gêdêŋ nê akweŋ gebe “Ôlic acgom, aê kajala gebe ŋac tônê
    eŋ Anôtônê ŋac dabuŋ teŋ, taŋ kêsa aêacnêŋ intêna ŋapaŋgeŋ naŋ.
  ksd-ksd: 'Ma ra vavina i ga biti tai kana tutana: Iau gire ba go a tutana kai God
    nina i bolo vatikai ati;'
  tur-YTC: Kadın kocasına, “Bak, sürekli yanımızdan geçen bu adamın kutsal bir Tanrı
    adamı olduğunu anladım” dedi.
  grc-BRENT: Καὶ εἶπεν ἡ γυνὴ πρὸς τὸν ἄνδρα αὐτῆς, ἰδοὺ δὴ ἔγνων ὅτι ἄνθρωπος τοῦ
    Θεοῦ ἅγιος οὗτος διαπορεύεται ἐφ ἡμᾶς διαπαντός.
  ind-AYT: Perempuan itu berkata kepada suaminya, “Sesungguhnya sekarang aku mengetahui
    bahwa orang yang senantiasa datang kepada kita itu adalah abdi Allah yang kudus.
  nya-nya: Mayiyo anawuza mwamuna wake kuti, “Taonani, ine ndikudziwa kuti munthu
    amene amadutsa pano nthawi zambiriyu ndi munthu woyera wa Mulungu.
  hrv-hrv: 'Ona reče svome mužu: “Evo, znam i vidim da je svet onaj čovjek Božji što
    prolazi ovuda.'
  mps-mps: Me sogo deli te wego aga bidibolo e tiwai po tama wali, “Eno konea palio,
    te bidi da dali me sogo me sogo asama, nai tuagasobo bidi, aga te dwagi yai bidi
    mu da, tama aga te Godigo sę ebo profet bidi mu dao,” wali.
  tpi-tpi: Wanpela taim dispela meri i tokim man bilong en olsem, “Mi save pinis,
    dispela man oltaim i save kam kaikai wantaim yumi, em i gutpela man na em i wanpela
    profet tru bilong God.
  dan-1931: 'Hun sagde nu til sin Mand: “Jeg ved, af det er en hellig Guds Mand, der
    stadig kommer her forbi;'
  vie-OVCB: 'Bà nói với chồng: “Tôi biết chắc người vẫn thường ghé lại nhà mình là
    người thánh của Đức Chúa Trời.'
  guj-2017: તે સ્રીએ પોતાના પતિને કહ્યું, “જુઓ, હવે મને ખાતરી થઈ છે કે જે માણસ હંમેશા
    આપણે ત્યાં આવીને જાય છે તે તો પવિત્ર ઈશ્વરભક્ત છે.
  pon-2006A: Eri, pak tohto Elisa ahpw kin ieiang sak wasao. Rahn ehu liho ahpw patohwanohng
    eh pwoudo, “I kamehlele me ohl menet me kin kalap kohdo rehta, iei ih ohl sarawi
    men.
  por-BRBSL: 'Ela disse a seu marido: “Veja agora, percebo que este é um homem santo
    de Deus que passa por nós continuamente.'
  cth-cth: Napui ni a vâ koevah khenhaw! maimouh roi pou na ka pâtam e heh Cathut
    e tami kathoung doeh tie ka panue.
  twi-twi: Ɔka kyerɛɛ ne kunu se, “Migye di sɛ saa ɔbarima yi a ɔtaa ba ha yi yɛ Onyankopɔn
    nipa kronkron.
  hlt-hlt: A va taengah, “Mah rhoi taengla aka pawk taitu te Pathen kah hlang cim
    la ka ming coeng he.
  tbz-SIM: 'Diyiè mɑrì kòo nitipòkùu nɑ́kɛ́ o dɔù kɛ dɔ̀: N yɛ̃́mu kɛ dò nKuyie nkóo
    nitisɑ̀ù weè bɑ̀tírí ti cĩ́ɛ̃̀tɛ̀,'
  msy-2020: Egha dughiar mamɨn amizir kam kamaghɨn uan pam mɨgei, “Nɨ gan, gumazir
    kam zurara iza e koma api, kɨ fo, a Godɨn akam inigha izir gumazim, egha a God
    baghavɨra itir gumazimra.
  dop-dop: 'Kɛlɛnɑ kʋyɑkʋ nɑkʋlɩ ɑlʋ ɩnɩ ɩ́ tɔ ɩ pɑɑlʋ sɩ: Mɑ nyǝmɑ́ teu sɩ ɑpɑlʋ
    wei ɩnɩ ɩ kɔŋ tɑ́ tɛ tɔ, ɩ kɛ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ sɔsɔ kɛ́.'
  azb-azb: 'Qadın ərinə dedi: «İndi bildim ki, həmişə yanımızdan keçən bu adam müqəddəs
    bir Allah adamıdır.'
  eng-DBY: And she said to her husband, Behold now, I perceive that this is a holy
    man of God, who passes by us continually.
  hin-2017: और उस स्त्री ने अपने पति से कहा, “सुन यह जो बार बार हमारे यहाँ से होकर
    जाया करता है वह मुझे परमेश्वर का कोई पवित्र भक्त जान पड़ता है।
  wol-KYG: 'Ci biir loolu mu ne jëkkëram: «Aa, man déy, xam naa ne kiy fara dal ak
    nun góoru Yàlla gu sell la.'
  eng-YLT: and she saith unto her husband, 'Lo, I pray thee, I have known that a holy
    man of God he is, passing over by us continually;
  kne-kne: Kanan din babai sin asawa na, “Masiguradok ay nasantoan ay ipogaw Diyos
    din lalaki ay doy ay kanayon ay mandagdagos sin beey ta.
  eng-WYC-2017: And she said to her husband, I perceive that this is an holy man of
    God, that passeth oft by us;
  eng-WMBB: She said to her husband, “See now, I perceive that this is a holy man
    of God who passes by us continually.
  urd-GVH: एक दिन औरत ने अपने शौहर से बात की, “मैंने जान लिया है कि जो आदमी हमारे
    हाँ आता रहता है वह अल्लाह का मुक़द्दस पैग़ंबर है।
  rug-rug: Meke zama la koasa nana palabatu sa barikaleqe, “Gilania rau sapu sa tie
    sapu hoke mae koa gita tani doduru totoso si na tie madina te Zihova.
  gaz-gaz: Isheenis dhirsa isheetiin akkana jette; “Ani namichi yeroo hunda karaa
    keenyaan darbu kun qulqulluu nama Waaqaa akka taʼe nan beeka.
  fra-LSG: 'Elle dit à son mari: Voici, je sais que cet homme qui passe toujours chez
    nous est un saint homme de Dieu.'
  gnn-gnn: Ga waŋganymirriyunydja waluyu ŋayi ŋunhiyi miyalk waŋana nhanukalaŋuwala
    dhuway'mirriŋuwala bitjarrana, “Ŋunhanydja gay ḏarramu Godku yolŋu.
  yal-yal: A yi a fala a xɛmɛn xa, a naxa, “N laxi a ra xɛmɛn naxan danguma en konni
    waxati yo waxati, Alaa muxu sariɲanxin na a ra.
  haw-1868: I aku la ia i kana kane, Aia hoi ke ike nei au, o ka mea i maalo pinepine
    ae ma o kaua nei, he kanaka hemolele ia o ke Akua.
  arb-NAV: 'فَقَالَتْ لِزَوْجِهَا: «لَقَدْ أَدْرَكْتُ أَنَّ الرَّجُلَ الَّذِي نَسْتَضِيفُهُ
    دَائِماً هُوَ رَجُلٌ مُقَدَّسٌ لِلَّهِ،'
  ewe-ewe: Nyɔnu la gblɔ na srɔ̃a be, “Menya be ŋutsu sia, si va toa míaƒe mɔ dzi
    le afi sia edziedzi la nye Mawu ƒe ame kɔkɔe.
  eng-LEE: And she said unto her husband, Behold now, I perceive that this is a holy
    man of God, who passeth through by us continually.
  gvn-gvn: '@see-verse:2KI.004.008'
  asm-FB: মহিলাগৰাকীয়ে তেওঁৰ স্বামীক ক’লে, “এই যি লোকজন প্রায়ে আমাৰ বাটেদি অহা-যোৱা
    কৰে, মই এতিয়া বুজিব পাৰিছোঁ যে, তেওঁ ঈশ্বৰৰ এজন পবিত্ৰ লোক।
  sus-A: فِنّ نَشَ عَ قَلَ عَ شَ مْرِ بّ، «ﭑ عَ كٌلٌن، يِ شّمّ نَشَن لُمَ دَنفِ رَ
    وٌن شْنيِ، عَلَ شَ مِشِ سّنِيّنشِ نَن عَ رَ.
  fra-SBL: 'Elle dit à son mari : « Voici, je vois que c''est un saint homme de Dieu
    qui passe sans cesse devant nous.'
  hbo-hbo: וַתֹּ֙אמֶר֙ אֶל־אִישָׁ֔הּ הִנֵּה־נָ֣א יָדַ֔עְתִּי כִּ֛י אִ֥ישׁ אֱלֹהִ֖ים
    קָדֹ֣ושׁ ה֑וּא עֹבֵ֥ר עָלֵ֖ינוּ תָּמִֽיד׃
  piu-2006: '@see-verse:2KI.004.008'
  kik-kik: Mũtumia ũcio akĩĩra mũthuuriwe atĩrĩ, “Nĩnjũũĩ atĩ mũndũ ũyũ ũhĩtũkagĩra
    gũkũ gwitũ kaingĩ nĩ mũndũ mũtheru wa Ngai.
  fra-NCL: 'Elle dit à son mari : « Voici, je sais que c’est un saint homme de Dieu,
    qui passe ainsi souvent chez nous.'
  cek-AK: Nongpata mah angmah ih sava khaeah, Khenah, hae loklam ah angzo toepsoep
    kami loe, kaciim Sithaw ih kami ni, tiah ka panoek, tiah a naa.
  cuk-cuk: 'Degidgi, omegwa e-suiga sokalid: “An wisid, we-dule anmarse nanaed-iliba-nonidaedi,
    we, Bab-Dummad-e-dule-swilidikidid.'
  uig-CYR: 'Бир күни у өз еригә: Бу йәрдин дайим өтидиған киши Худаниң бир муқәддәс
    адими екәнлигини билип йәттим.'
  tel-2017: ఆమె ఒకసారి తన భర్తతో ఇలా అంది. “ఈ మార్గంలో రాకపోకలు సాగించే ఈ వ్యక్తి
    పవిత్రుడూ, దేవుని మనిషీ అని నాకు తెలుసు.
  hat-BSA: 'Fanm nan te di a mari li: “Gade byen, mwen apèsi ke sa se yon nonm sen
    a Bondye k ap pase bò kote nou tout tan.'
  bxh-bxh: Waihin ya libalau lahuna lisina iyen, E siba taumoho ya laolaoma te, Yaubada
    ena fatabu dogana.
  kos-kos: Na mutan sac fahk nu sin mukul tumal ah, “Nga lulalfongi na mu mwet se
    ma fahsri kut na inge el mwet mutal lun God se.
  hbo-WLC: וַתֹּ֙אמֶר֙ אֶל־אִישָׁ֔הּ הִנֵּה־נָ֣א יָדַ֔עְתִּי כִּ֛י אִ֥ישׁ אֱלֹהִ֖ים
    קָד֣וֹשׁ ה֑וּא עֹבֵ֥ר עָלֵ֖ינוּ תָּמִֽיד׃
  ibo-ibo: Ma nwanyị ahụ gwara di ya okwu sị, “O doro m anya nke ọma na nwoke a na-akwụsị
    nʼụlọ anyị mgbe niile bụ onye nsọ nke Chineke.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ସ୍ତ୍ରୀ ଆପଣା ସ୍ୱାମୀକୁ କହିଲା, “ଦେଖ, ମୁଁ ଜାଣି ପାରୁଅଛି, ଏହି
    ଯେଉଁ ଲୋକ ନିତ୍ୟ ଆମ୍ଭମାନଙ୍କ ନିକଟ ଦେଇ ଗତାୟାତ କରୁଅଛନ୍ତି, ସେ ପରମେଶ୍ୱରଙ୍କର ଏକ ପବିତ୍ର
    ଲୋକ ଅଟନ୍ତି।
  chk-chk: Iwe, ewe fefin a üreni pwülüan we, “Üa mefi pwe ätei a sou pwepwereto ikei
    eman aramasen Kot mi pin.
  rop-rop: En det gel bin tok langa im hasbin, “Sabi det men weya im kaman iya olataim?
    Ai reken im wekinmen blanga God.
  ukr-1871: 'І каже вона раз чоловікові: От я постерегаю, що сей Божий чоловік, що
    попри нас проходить, є сьвятий.'
  deu-1951: 'Und sie sprach zu ihrem Mann: Siehe doch, ich merke, daß dies ein heiliger
    Mann Gottes ist, der stets bei uns vorbeikommt.'
  eng-JPS: 'And she said unto her husband: ''Behold now, I perceive that this is a
    holy man of God, that passeth by us continually.'
  srp-1865: 'I ona reèe mužu svojemu: gle, vidim da je svet èovjek Božji ovaj što
    sve prolazi ovuda.'
  lug-lug: Omukazi n’agamba bba nti, “Laba kimbikkuliddwa nti oyo musajja wa Katonda,
    atera okuyitira wano.
  heb-heb: ותאמר אל אישה הנה נא ידעתי כי איש אלהים קדוש הוא עבר עלינו תמיד׃
  ben-IRV: আর সেই মহিলা তাঁর স্বামীকে বললেন, “দেখ, আমি বুঝতে পেরেছি যে, এই যে ব্যক্তি
    আমাদের কাছ দিয়ে যখন তখন যাতাযাত করেন, তিনি ঈশ্বরের একজন পবিত্র লোক।
  pan-pan: ਤਦ ਉਹ ਨੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਆਖਿਆ, “ਵੇਖ, ਉਹ ਜਿਹੜਾ ਬਹੁਤ ਕਰਕੇ ਸਾਡੇ ਪਾਸਿਓਂ ਲੰਘਦਾ
    ਹੈ, ਪਰਮੇਸ਼ੁਰ ਦਾ ਪਵਿੱਤਰ ਜਨ ਜਾਪਦਾ ਹੈ।
  mya-JVB: မိန်းမကလည်း၊ ငါ တို့နေရာလမ်းဖြင့် အစဉ် သွား လာသောဤသူ သည် ဘုရား သခင်၏ သန့်ရှင်း
    သူ ဖြစ်သည်ကို ကျွန်ုပ်ရိပ်မိ ၏
  tbg-tbg: Mintiaqiro vi vauvaro vi nahentiva nai vaatiara tiharo, Ike, ti aatovano
    kenko timanta iruro. Vo enta vo enta tinavu hampata kara ne vai vaiintiva, viva
    Kotira kaiqa vaiinti taruvave.
  hmo-hmo: Unai hahine ese iena adavana ia hamaoroa, ia gwau, “Lau diba momokani inai
    iseda ruma ia raka hanaia nega momo tauna, be Dirava ena tau helagana ta.
  urd-urd: इसलिए उसने अपने शौहर से कहा, “देख, मुझे मा'लूम होता है कि ये मर्द — ए —
    ख़ुदा, जो अकसर हमारी तरफ़ आता है, मुक़द्दस है।
  rus-SYN: 'И сказала она мужу своему: вот, я знаю, что человек Божий, который проходит
    мимо нас постоянно, святой;'
  bqc-SIM: 'Ɔ̃ nↄɛ tↄdepi ò a zã́ɛ: Má dↄ̃ kɛ́ gbɛ̃́ pↄ́ ìↄ gɛ̃ la mↄ̀ↄmↄↄpiá
    Lua gbɛ̃́ zálalaɛ.'
  tcz-CHONGTHU: Amanun ajipa kom’a chun, “Ven, hilanga ahung chanle hung kingajipa
    hi Pathen mitheng khat hitei din katahsan’e,
  mar-mar: तेव्हा ती स्त्री आपल्या नवऱ्याला म्हणाली, “पाहा, मला आता कळाले आहे की,
    आपल्या येथे नेहमी येतो तो अलीशा, परमेश्वराचा पवित्र मनुष्य आहे.
  soq-soq: Me badawa diene wanase, “Asisunea, apana sa ne ateina me walama uduudu
    iede, me ipa God perowetawa kakaiwa.
  qub-qub: 'Chaymi warmiga runanta niran: «Cada päsayllan watucamashanchi runaga Diospa
    profëtanmi.'
  bqp-bqp: 'Akũ nↄgbɛ̃ tↄ́de pìi pì a zãnɛ: Má dↄ̃ kũ gbɛ̃ kũ àdigↄ̃ gɛ̃tɛ la
    gɛ̃̀n baaakↄ̃ pì bi Luda gbɛ̃mɛ súsu.'
  hat-hat: 'Yon lè, madanm lan di mari l'': —Gade! Mwen vin konnen nonm sa k''ap pase
    tout tan vin isit la se yon pwofèt Bondye, yon nonm k''ap viv apa pou Bondye li
    ye.'
  eng-BSB: Then the woman said to her husband, “Behold, now I know that the one who
    often comes our way is a holy man of God.
  eng-WEBPB: She said to her husband, “See now, I perceive that this is a holy man
    of God who passes by us continually.
  kbq-kbq: Hanki mago'a kna evutegeno, ana a'mo'a nevena amanage huno asmi'ne, Ama
    ne'ma eno'ma tagranema ne'zama eme neterema nehia nera, nagrama antahi'noana Ra
    Anumzamofo ruotge kasnampa ne' mani'ne.
  nhe-BL: 'Huan teipa nopa sihuatl quiilhui ihuehue: ―Na nijmati para nopa tlacatl
    tlen quemantzi pano techpaxalohua, yajaya se tlatzejtzeloltic tiocamanalojquetl
    tlen Toteco Dios.'
  bus-bus: 'Ben nↄgbɛ̃ tↄ́dee pì bè a zãnɛ: Má dↄ̃ kɛ̀ gbɛ̃ kɛ̀ ègↄ̃ gɛ̃tɛɛ kɛ̀ gɛ̃̀n
    baaagↄ̃ pì nɛ́ Luda gbɛ̃mɛ súusu.'
  gub-BL: Uze'eg kuzà umen pe. — Ko awa xe tuweharupi ur ma'e a'e, wiko awa Tupàn
    pe uzemonokatu ma'e romo a'e. Akwaw heko haw ihe.
  eng-DRA: 'And she said to her husband: I perceive that this is a holy man of God,
    who often passeth by us.'
