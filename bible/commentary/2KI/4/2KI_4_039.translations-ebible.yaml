  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɑɑ lɛlʋ yɛlɑ tuusi kɛ hɑlǝm tɑɑ, nɑ ɩ́ mɑɣɑnɑ ɑloolɑɣɑ nɑkǝlɩ,
    nɑ ɩ́ kooli kɑ pee, nɑ ɩ́ hɔkɔ ɩ toko tɑɑ, nɑ ɩ́ kɔɔ nɑ ɩ́ pɛlɩ-yɛ nɑ ɩ tǝsɩ.
    Amɑ nɔɣɔlʋ tɑ nyɩ-yɛ.
  azb-azb: Onlardan biri ot yığmaq üçün çölə çıxdı. Bir çöl tənəyi tapıb ondan ətək
    dolusu yabanı balqabaq yığdı və gətirib şorba qazanına doğradı. Bunun nə olduğunu
    bilməyərək
  eng-DBY: Then one went out into the field to gather herbs, and found a wild vine,
    and gathered from it his lap full of wild colocynths, and came and shred them
    into the pot of pottage; for they did not know them.
  hin-2017: तब कोई मैदान में साग तोड़ने गया, और कोई जंगली लता पाकर अपनी अँकवार भर
    जंगली फल तोड़ ले आया, और फाँक-फाँक करके पकने के लिये हण्डे में डाल दिया, और वे
    उसको न पहचानते थे।
  wol-KYG: Ci kaw loolu kenn ca ñoom génn, dem ca àll ba, di witti ay xob, daldi fa
    gis ag lawtan gu doom ya mel ni yomb, mu witt ca ba mbubbam fees. Mu dellu, fejat
    ko, yeb ca cinu mbuum la, te kenn xamul lu mu doon.
  eng-YLT: And one goeth out unto the field to gather herbs, and findeth a vine of
    the field, and gathereth of it gourds of the field — the fulness of his garment
    — and cometh in and splitteth [them] into the pot of pottage, for they knew [them]
    not;
  eng-WYC-2017: And one went out into the field to gather herbs of the field; and
    he found as it were a wild vine, and he gathered thereof gourds of the field.
    And he [full-]filled his mantle, and he turned again, and shredded those into
    the pot of pottage; for he knew not what it was.
  eng-WMBB: One went out into the field to gather herbs, and found a wild vine, and
    gathered a lap full of wild gourds from it, and came and cut them up into the
    pot of stew; for they didn’t recognise them.
  urd-GVH: एक आदमी बाहर निकलकर खुले मैदान में कद्दू ढूँडने गया। कहीं एक बेल नज़र आई
    जिस पर कद्दू जैसी कोई सब्ज़ी लगी थी। इन कद्दुओं से अपनी चादर भरकर वह वापस आया
    और उन्हें काट काटकर देग में डाल दिया, हालाँकि किसी को भी मालूम नहीं था कि क्या
    चीज़ है।
  rug-rug: Meke keke rini si vura la pa hiqohiqo pude la hata ginani elelo pude tana
    supu gua. Meke dogoria sa si keke aroso arahana sapu pinomona, ke kupi va soku
    i sa lihodi, padana tugo pude paleki sa. Pule si asa meke magumagu va hitehiteki
    meke voi lani sa pa raro supu, ba lopu gilania sa sapu nasa si arini.
  gaz-gaz: Isaan keessaa namni tokko raafuu funaannachuuf gad baʼee wayinii bosonaa
    tokko arge. Wayinii bosonaa sana irraa wiillee ciree dachaa uffata isaa guuttate.
    Yeroo deebiʼettis buqqee sana murmuree okkotee ittoo sanatti naqe. Namni tokko
    iyyuu waan sana hin beeku tureetii.
  fra-LSG: L’un d’eux sortit dans les champs pour cueillir des herbes; il trouva de
    la vigne sauvage et il y cueillit des coloquintes sauvages, plein son vêtement.
    Quand il rentra, il les coupa en morceaux dans le pot où était le potage, car
    on ne les connaissait pas.
  yal-yal: E tan nde keden yi siga burunna ra sabi dɛ badeni, a yi sansina nde to
    burunna ra, a yi burunna ɲanla bolon, a dugin nafe. A to so, a yi e yixaba dungi
    dungin na tunden kui, koni muxe mi a kolon naxan yi a ra.
  haw-1868: 'A hele aku la kekahi ma ke kula, a ohi i ka launahele, a loaa ia ia ke
    gepena, a hoiliili i na gepena a piha kona kihei; a okioki iho la maloko o ka
    ipuhao ai: no ka mea, aole lakou i ike i ke ano.'
  arb-NAV: وَانْطَلَقَ وَاحِدٌ مِنْهُمْ لِيَلْتَقِطَ بَعْضَ الْخُضْرَوَاتِ، فَعَثَرَ
    عَلَى يَقْطِينٍ بَرِّيٍّ سَامٍّ، فَالْتَقَطَ مِنْهُ مِلْءَ ثَوْبِهِ، وَقَطَّعَهُ
    وَطَرَحَهُ فِي قِدْرِ السَّلِيقَةِ، غَيْرَ عَالِمٍ أَنَّهُ سَامٌّ.
  ewe-ewe: Nusrɔ̃lawo dometɔ ɖeka yi gbe me be yeadi amagbe aɖe vɛ. Egbɔ kple amagbe
    aɖewo siwo treklɔnuwo le wo ŋu, tsɔ wo ɖo dzo dzi, ke menya be aɖi le wo me o.
  eng-LEE: And one went out into the field to gather herbs, and found a wild vine,
    and gathered thereof wild colocynths his garment full, and came and cut them up
    into the pot of pottage; for they knew them not.
  asm-FB: তেতিয়া তেওঁলোকৰ মাজৰ এজনে শাক তুলি আনিবৰ কাৰণে পথাৰলৈ গ’ল। তেওঁ ফলেৰে ভৰা
    বনৰীয়া লতা দেখা পাই তাৰ ফল ছিঙি কোঁচত ভৰাই আনিলে; তাৰ পাছত সেইবোৰ কাটি চুৰুহাত
    দিলে; কিন্তু সেইবোৰ কি আছিল, তাক তেওঁলোকে নাজানিলে।
  sus-A: كٍرٍن نَشَ مِنِ عٍ يَ مَ، عَ سِفَ بُرُنيِ بٌفِ سٍ ندٍيٍ قٍندٍ. عَ نَشَ سَنسِ
    ندٍ تٌ، عَ نَ بٌفِ فبٍفبٍ مَتٌنفٌ، عَ عٍ سَ عَ شَ دٌنمَ كُي. عَ تٌ سٌ نَمِحْنمّيٍ
    يِرٍ، عَ نَشَ عٍ مَشَبَ، عَ عٍ سَ تُندٍ كُي، كْنْ عٍ مُ عَ كٌلٌن سٍ نَشَن عَ رَ.
  fra-SBL: L'un d'eux sortit dans les champs pour cueillir des herbes, et il trouva
    une vigne sauvage ; il en cueillit un genou plein de courges sauvages, et il vint
    les couper dans la marmite de ragoût, car ils ne les reconnaissaient pas.
  hbo-hbo: וַיֵּצֵ֨א אֶחָ֣ד אֶל־הַשָּׂדֶה֮ לְלַקֵּ֣ט אֹרֹת֒ וַיִּמְצָא֙ גֶּ֣פֶן שָׂדֶ֔ה
    וַיְלַקֵּ֥ט מִמֶּ֛נּוּ פַּקֻּעֹ֥ת שָׂדֶ֖ה מְלֹ֣א בִגְדֹ֑ו וַיָּבֹ֗א וַיְפַלַּ֛ח
    אֶל־סִ֥יר הַנָּזִ֖יד כִּֽי־לֹ֥א יָדָֽעוּ׃
  kik-kik: Hĩndĩ ĩyo ũmwe wa anabii agĩthiĩ mũgũnda gwetha nyeni, agĩkora rũũngũ rwa
    gĩthaka. Agĩtua maciaro maruo, akĩmaiyũria ruuno-inĩ rwa nguo yake ya igũrũ. Acooka
    akĩmatinangĩria nyũngũ-inĩ ĩyo yarugaga irio, o na gũtuĩka gũtirĩ mũndũ wamenyire
    ciarĩ kĩĩ.
  fra-NCL: L’un d’eux sortit dans les champs pour cueillir des herbes ; il trouva
    une espèce de vigne sauvage et il y cueillit des coloquintes sauvages, plein son
    vêtement. A son retour, il les coupa en morceaux dans le pot où se préparait le
    potage, sans qu’ils en eussent connaissance.
  cek-AK: Kami maeto loe aan lak hanah taw ah caeh naah, kamzam tangzunkung to a hnuk;
    taw ih tuidue thaih to daengkraem koiah pakhrik; amlaem moe, aan thonghaih laom
    thungah a thuh; mi mah doeh kawbaktih aan maw tito panoek o ai.
  cuk-cuk: Bab-Dummad-gayaburba-barsoged-gwensak, gagan-nabir-gullemalad aminaded.
    Degi, nadapidgi sapi-senigwa gwichi dakalid, geb e-san nabayob-dakleged gwane-gwane
    imaksad, e-suba enguedse. Nonigu, olo-olo imaksad, geb mas-nuesaar-imaklenaid-yagi
    obatisad. Degi-inigwele, ar wissulid, wede ibua.
  uig-CYR: Улардин бириси отяш тәргили далаға чиқип явайи қапақ пелигини тепип, униңдин
    явайи қапақ үзүп етигини толдуруп келип, тоғрап қазанға салди; чүнки улар буларниң
    зиянлиқ екәнлигини билмәйтти.
  tel-2017: వారిలో ఒకడు కూరగాయల కోసం పొలంలోకి వెళ్ళాడు. అక్కడ ఒక చేదు ద్రాక్షచెట్టును
    చూశాడు. చేదు కూరగాయలను కోసుకుని తన అంగీ నిండా నింపుకుని తీసుకుని వచ్చాడు. వాటి
    స్వభావం వాళ్ళకి తెలియలేదు. వారు వాటిని ముక్కలు చేసి పులుసులో వేశారు.
  hat-BSA: Epi youn te ale nan chan an pou ranmase epis yo e yo te twouve yon lyann
    sovaj. Li te ranmase sou li kont joumou pou plen vètman li. Li te vin koupe yo,
    pou fè yo antre nan bouyon, paske yo pa t rekonèt yo.
  kos-kos: Sie selos som nu inimae in ituk mahsrik. El liyauk mah orak soko, na el
    kunesla fahko na pukanten kac. El foloko twe sipsipikya sang nu ke sup sac ac
    tia etu lah mea se.
  hbo-WLC: וַיֵּצֵ֨א אֶחָ֣ד אֶל־הַשָּׂדֶה֮ לְלַקֵּ֣ט אֹרֹת֒ וַיִּמְצָא֙ גֶּ֣פֶן שָׂדֶ֔ה
    וַיְלַקֵּ֥ט מִמֶּ֛נּוּ פַּקֻּעֹ֥ת שָׂדֶ֖ה מְלֹ֣א בִגְד֑וֹ וַיָּבֹ֗א וַיְפַלַּ֛ח
    אֶל־סִ֥יר הַנָּזִ֖יד כִּֽי־לֹ֥א יָדָֽעוּ׃
  ibo-ibo: Otu onye nʼime ha pụrụ banye nʼọhịa ịchịkọta akwụkwọ nri. Ọ hụrụ osisi
    vaịnị toro nʼọhịa, chịkọtaa ụfọdụ afụfa ọhịa, nke o kpojuru nʼuwe mwụda ya dịka
    ọ ga-ejideli. Mgbe ọ lọghachiri, o gbupịasịrị afụfa ọhịa ndị a, wụnye ha nʼime
    ite ahụ si nʼọkụ, ọ bụ ezie na o nweghị onye maara ihe ha bụ.
  ory-ory: ତହୁଁ ଜଣେ ଶାକ ସଂଗ୍ରହ କରିବା ପାଇଁ କ୍ଷେତ୍ରକୁ ଯାଇ ବନ୍ୟ ଲତା ପାଇ ତହିଁର ଫଳରେ ଅଣ୍ଟି
    ପୂର୍ଣ୍ଣ କରି ଆସି ତାହା ଖଣ୍ଡ ଖଣ୍ଡ କାଟି ଖାଦ୍ୟ-ହଣ୍ଡାରେ ପକାଇଲା; କାରଣ ସେମାନେ ତାହା ଚିହ୍ନିଲେ
    ନାହିଁ।
  chk-chk: Nge eman me leir a feila lemäl pwe epwe kinikin iasai. Iwe, a küna efoch
    irä mi tö o fichielong chomong föün lepwülün üfan. Mürin, a liwinto o reikisirelong
    lon ewe suup, nge esap silei met sokun ekei föün irä.
  rop-rop: Wanbala speshalwan mesinja bin go langa bush blanga gajim bush daga blanga
    miksimap langa det supsup. Imbin faindim ola brabli wailwan daga en imbin gajim
    detmatj na. Im nomo bin sabi wotkain detlot wailwan bush daga en imbin kadimap
    blanga miksimap langa det supsup.
  ukr-1871: І пійшов один у поле, щоб назбірати зела, й знайшов дику вючу ростину,
    нарвав із неї овощів повну одежину, й прийшов та й накришив їх в котел з юшкою,
    бо вони незнали їх.
  deu-1951: Da ging einer aufs Feld hinaus, um Kräuter zu suchen, und er fand wilde
    Gurken und las davon sein Kleid voll wilde Gurken; und als er heimkam, zerschnitt
    er sie in den Gemüsetopf; denn sie kannten sie nicht.
  eng-JPS: And one went out into the field to gather herbs, and found a wild vine,
    and gathered thereof wild gourds his lap full, and came and shred them into the
    pot of pottage; for they knew them not.
  srp-1865: A jedan otide u polje da nabere zelja, i naðe divlju lozu i nabra s nje
    divljih tikvica pun plašt, i došavši sasijeèe ih u lonac gdje bješe zelje, jer
    ih ne poznavahu.
  lug-lug: Omu ku bo n’alaga mu nnimiro n’anoga amaboga, n’alaba n’omuzabbibu ogw’omu
    nsiko, n’anoga ku bibala byagwo ebiwera, n’assa mu lugoye lwe. N’addayo n’abisalirasalira
    mu ntamu ey’enva. Teyamanya nga bye yanoga birimu akabi.
  heb-heb: ויצא אחד אל השדה ללקט ארת וימצא גפן שדה וילקט ממנו פקעת שדה מלא בגדו ויבא
    ויפלח אל סיר הנזיד כי לא ידעו׃
  ben-IRV: তখন তাদের একজন তরকারী সংগ্রহ করতে মাঠে গিয়ে বুনো শশার লতা দেখতে পেয়ে
    তার বুনো ফল কাপড় ভর্তি করে এনে তা কেটে তরকারির হাঁড়িতে দিল; কিন্তু সেগুলো কি
    তা কারোর জানা ছিল না।
  pan-pan: ਇੱਕ ਜਣਾ ਬਾਹਰ ਖੇਤ ਵਿੱਚ ਭਾਜੀ ਲੈਣ ਗਿਆ, ਉਸ ਨੂੰ ਖੇਤ ਵਿੱਚ ਇੱਕ ਜੰਗਲੀ ਵੇਲ ਲੱਭੀ,
    ਉਸ ਨੇ ਉਹ ਦੇ ਨਾਲੋਂ ਜੰਗਲੀ ਕੱਦੂ ਤੋੜ ਕੇ ਝੋਲੀ ਭਰ ਲਈ ਅਤੇ ਆ ਗਿਆ ਤਦ ਉਹਨਾਂ ਨੇ ਫਾੜੀਆਂ ਕਰ
    ਕੇ ਉਸ ਦੇਗ ਵਿੱਚ ਪਾ ਦਿੱਤਾ, ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹਨਾਂ ਦੀ ਪਛਾਣ ਨਹੀਂ ਸੀ।
  mya-JVB: တစုံ တယောက်သောသူသည် ဟင်းသီး ဟင်းရွက်ကို ဆွတ် ခြင်းငှါ လယ်ပြင် သို့ သွား
    ၍ တော နွယ် ပင်ကို တွေ့ လျှင် ၊ တော ဘူးသီး ပိုက် နိုင်သမျှကို ဆွတ်ယူပြီးမှ၊”
  tbg-tbg: Minti tuvaro paropeti vaiinti vovano naahara rantareva vuva oru qaakau
    mantau tavero koqe karave tiva kero, airitahaa hiqi kero nai tavunaqi apuqama
    kero varero viri teqekero, taveqi aratora. Vikaqihairo kia vovanovata qaakau mantau
    okarara irura.
  hmo-hmo: Orea tauna ta ese uma gabudia dekenai ia lao, aniani avadia haida do ia
    haboua totona, bona uda ena varovarona ta ia davaria, vadaeni ena huahua ia gogoa,
    iena dabua lalonai ia udaia. Ia giroa lou neganai, ia ese ia utua maragimaragi,
    bona vasiahu ena uro lalonai ia udaia. Ia diba lasi unai gau be dahaka.
  urd-urd: और उनमें से एक खेत में गया कि कुछ सब्ज़ी चुन लाए। तब उसे कोई जंगली लता
    मिल गई। उसने उसमें से इन्द्रायन तोड़कर दामन भर लिया और लौटा, और उनको काटकर लप्सी
    की देग में डाल दिया, क्यूँकि वह उनको पहचानते न थे।
  rus-SYN: И вышел один из них в поле собирать овощи, и нашел дикое вьющееся растение,
    и набрал с него диких плодов полную одежду свою; и пришел и накрошил их в котел
    с похлебкою, так как они не знали их.
  bqc-SIM: Kɛ́ an gbɛ̃e gɛ̀ dopↄↄ wɛɛlɛi bua, ↄ̃ à bↄ̀ bòbo sɛ̃̀ pↄ́wa. À a bɛ
    bòbo kà a ula pai. Kɛ́ à sùò, ↄ̃ wa pàapaa wa kà dou, gbɛ̃e dↄ̃ lá a dɛo.
  tcz-CHONGTHU: Gollhang ho lah’a khatpen chu apotdoh in gamlah’a hampa hollin ache
    in ahileh, gam umpong dimset in ahinpon ahung kiletan ahi. Aman ahal hallin atham
    lhan, nehthei lou thina thei ahilam helouvin belsunga chun alhah tan ahi.
  mar-mar: त्यातील एकजण रानात शाकभाजी गोळा करून आणावयास गेला. तेव्हा त्यास एक रानवेल
    दिसला व त्याची फळे तोडून आपल्या ओटीत भरून, त्याने ती फळे कापून भांड्यात टाकली.
    परंतु ती कडू होती हे त्यांना माहित नव्हते.
  qub-qub: Jucga aywaran jircapa jachacunata ashej. Jircacho tariran jacha wayuraycajta.
    Chaura pallaran juc shawatayta. Wasiman chayaycachir picarcur wiñaran mancaman.
    Ima cashantapis mana musyaranchu.
  bqp-bqp: Kũ ń gbɛ̃ke gɛ̀ɛ dò pↄ́nↄ wɛtɛ bura, akũ à bò sɛ̃̀ntɛ boboa. À a nɛ́
    bòbo à kà a uta lɛ́baran à pà. Kũ à sùo, akũ ò pàrapara ò kà dòn, gbɛ̃ke dↄ̃
    lákũ à de nàro.
  hat-hat: Yonn nan pwofèt yo soti al chache kèk fèy legim. Li jwenn yon pye lyann
    mawon, li keyi kèk fwi ki te tankou ti kalbas, li plen rad li. Li tounen, li koupe
    yo an ti moso, li mete yo nan bouyon an san konnen sa yo te ye.
  eng-BSB: One of them went out to the field to gather herbs, and he found a wild
    vine from which he gathered as many wild gourds as his garment could hold. Then
    he came back and cut them up into the pot of stew, though no one knew what they
    were.
  eng-WEBPB: One went out into the field to gather herbs, and found a wild vine, and
    gathered a lap full of wild gourds from it, and came and cut them up into the
    pot of stew; for they didn’t recognise them.
  kbq-kbq: Higeno kasnampa vahepinti mago'mo vuno kamo'za ome huno eme kreku nevuno
    ome keana, afi hagonefa rente'negeno ome keteno, e'i afi hagonefa me'ne huno ontahineno,
    mago'a tagiazamo zaza kena'afi erinteno e'ne. Eteno anante eme akrakru hiazamo
    ana kamo'ene kavofina kre'ne.
  nhe-BL: Huajca quichijqui. Huan seyoc tlatequipanojquetl quisqui huan yajqui ipan
    se milcahuali quitemoto quilitl, pero quiajsito cuatlactli queja ayojtli huan
    quitzontejqui miyac huan quitenqui ipan se yoyomitl. Huan quihualicac huan quihuejhuelo
    huan quitenqui ipan nopa chachapali, pero ax quimatiyaya intla eliyaya ax cuali
    quicuase.
  bus-bus: Kɛ̀ aↄ̃ gbɛ̃ke gàa dò pↄ́nↄ wɛtɛ bura, ben à bↄ̀ sɛ̃̀tɛ boboa. À à bɛɛ
    bòbo à kà a uta lɛ́baan à pà. Kɛ̀ à sùo, ben wà pàrapara wà kà dòn, gbɛ̃kee dↄ̃
    lán à dɛ nàro.
  gub-BL: Pitài Tupàn ze'eg imume'u har uhem oho ka'a pe taz zàwenugar hekar pà wemi'u
    inuromo ràm romo. Wexak amo kuraw a'e pe. I'a iro. Opo'o i'ak kwer ukamirpuku
    pupe imono'og pà. Tynehem ikamirpuku. Na'e uzewyr weko haw pe. Upei'ài'àg a'e
    ma'e'a kwer zapepohu pupe imomor pà. Nukwaw kwaw a'e ma'e'a her.
  eng-DRA: 'And one went out into the field to gather wild herbs: and he found something
    like a wild vine, and gathered of it wild gourds of the field, and filled his
    mantle, and coming back he shred them into the pot of pottage, for he knew not
    what it was.'
