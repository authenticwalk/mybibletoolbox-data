verse: 2KI.004.039
translations:
  mal-C: ഭൃത്യന്മാരിലൊരാൾ ചീര പറിക്കാൻ വയലിലേക്കുപോയി. അയാൾ ഒരു കാട്ടുവള്ളി കണ്ടു;
    അതിന്റെ കായ്കൾ മടി നിറയെ പറിച്ചുകൊണ്ടുവന്നു. അയാൾ മടങ്ങിവന്ന് ആ കായ്കൾ അരിഞ്ഞ്
    കലത്തിലെ പായസത്തിലിട്ടു. അതെന്താണെന്ന് ആർക്കും അറിഞ്ഞുകൂടായിരുന്നു.
  deu-TKW: Da ging einer aufs Feld hinaus, um Kräuter zu pflücken, und als er auf
    dem Fled ein Rankengewächs fand, pflückte er davon wilde Gurken, sein ganzes Gewand
    voll, kam heim und schnitt sie in den Eßtopf, denn sie kannten sie nicht.
  lin-lin: Moko kati na bango akendeki na bilanga mpo na kobuka ndunda, mpe amonaki
    nzete ya vino ya zamba. Abukaki na nzete yango ndambo ya bakolokente mpe atondisaki
    yango na elamba na ye. Tango azongaki, akataki yango mike-mike mpe atiaki yango
    kati na nzungu ya elubu ; moto moko te ayebaki soki ezali nini.
  eng-LSV: And one goes out to the field to gather herbs, and finds a vine of the
    field, and gathers gourds of the field from it—the fullness of his garment—and
    comes in and splits [them] into the pot of stew, for they did not know [them];
  eng-GNV: 'And one went out into the fielde, to gather herbes, and founde, as it
    were, a wilde vine, and gathered thereof wilde gourdes his garment ful, and came
    and shred them into the pot of pottage: for they knew it not.'
  eng-WEBSTER: 'And one went out into the field to gather herbs, and found a wild
    vine, and gathered from it wild gourds his lap full, and came and shred them into
    the pot of pottage: for they knew them not.'
  nhw-BL: Huajca quichijqui. Huan seyoc tequipanojquetl quisqui huan yajqui ipan se
    milcahuali quitemoto quilitl, pero quiajsito cuatlactli quen ayojtli huan quitzontejqui
    miyac huan quitenqui ipan se yoyomitl. Huan quihualicac huan quihuejhuelo huan
    quitenqui ipan nopa chachapali, pero amo quimatiyaya sintla eliyaya amo cuali
    quicuase.
  swh-ONEN: Mmoja wao akatoka kwenda mashambani kuchuma mboga na akapata mtango mwitu.
    Akachuma matango na kujaza nguo yake aliyoikunja ili kubebea. Aliporudi, akayakatakata
    na kuyatumbukiza ndani ya chungu, ingawa hakuna aliyejua ni nini.
  bba-bba: Yerɑ sɔmɔ ben turo u seewɑ u kpee yorim dɑ yɑkɑsɔ. Yerɑ u kɑɑru ɡɑrun mɑrum
    wɑ resɛm yɑkɑsuɡiɑ sɔɔ. Mɑ u mu yorɑ u bɔɔru yibiɑ. Ye u turɑ yɛnuɔ yerɑ u mu
    bɔɔrɑ u kpɛ̃ɛ kpee yi sɔɔ. Domi bɑ ǹ mu yɛ̃.
  eng-KJVCPB: 'And one went out into the field to gather herbs, and found a wild vine,
    and gathered thereof wild gourds his lap full, and came and shred them into the
    pot of pottage: for they knew them not.'
  luo-luo: Achiel kuom jonabigo nodhi ngʼweto e pewe ma giyudo alode makech kod mzabibu
    ma ok nyal cham; kendo nochoko olembe mage motingʼogi e lawe. Kane odwogo nongʼadogi
    moketogi ei aguch tedo, kata kamano onge ngʼama nongʼeyo ni gin angʼo.
  meu-meu: Idia ta e raka lasi, tano paka ai aniani avadia baine gogo eto; bena uda
    varovarona ta e davaria, bena huahuana e gogo, vairana ramina e hahonua, bena
    ela, e reredia, vasiahu urona lalonai e udadia. Asi dibana unu be dahaka ḡau.
  npi-ULB: तिनीहरूमध्‍ये एक जना तरकारी खोज्न बारीमा गयो । त्यसले जङ्गली दाख भेट्टायो,
    र त्यसले जङ्गली लौका आफ्नो पोल्टाभरि जम्मा गर्‍यो । तिनीहरूले ती काटे र जाउलोमा
    हाले, तर ती कस्‍ता किसिमका थिए भनी तिनीहरूलाई थाहा थिएन ।
  yor-yor: Ọ̀kan lára wọn jáde lọ sí orí pápá láti kó ewébẹ̀ jọ àti láti wá àjàrà
    igbó. Ó sì kó díẹ̀ nínú ẹ̀fọ́ gbọ̀rọ̀ rẹ̀ jọ, ó sì ka a kún aṣọ agbádá rẹ̀. Nígbà
    tí ó padà dé, ó sì gé wọn sínú ìkòkò ọbẹ̀, bí ó tilẹ̀ jẹ́ pé kò sí ẹni tí ó mọ
    ohun tí wọ́n ń jẹ.
  emp-NTPO: Maʌ̃ne cobada chiruada ab̶aʌba mẽã jʌrʌd̶e wãsia. Jʌrʌ b̶ʌd̶e jʌ̃cara
    zau b̶ʌda unusia. Maʌ̃ tada idjia cacuad̶e jʌ̃ b̶ʌd̶e pe edaped̶a jẽda wãsia.
    Maʌ̃gʌra pichia toacuaped̶a dji cuguru waib̶ʌa dju nũmʌne ed̶a b̶ʌsia. Baribʌrʌ
    idjia adua b̶asia maʌ̃gʌra cod̶acada.
  pes-OPCB: یکی از انبیا به صحرا رفت تا سبزی بچیند. او مقداری کدوی صحرایی با خود آورد
    و بدون آنکه بداند سمی هستند آنها را خرد کرده، داخل دیگ ریخت.
  tgl-ULB: Ang isa sa kanila ay pumunta sa sakahan para maglikom ng mga gulay. Nakahanap
    siya ng ligaw na punong ubas at nakalikom ng sapat na ligaw na mga gulay para
    punuin ang tupi ng kaniyang balabal. Hiniwa nila ang mga ito at nilagay sa nilaga,
    pero hindi nila alam kung anong uri ang mga iyon.
  hui-hui: Ani lamiyagola Anduane Homogonaga bi mana latagi haga igiri biaru aria
    mbirame irabuha nema maru subu heba dawale tayabu pene. Ani pialu hearia bambo
    ale minana anda hene maru dearia handa walia howa ogoni tomo nolene bayalebe toba
    hene. Ani buwa ibugua bambo ale uruni aria dewaore nendebu dowa ibunaga labolabo
    to̱lowa do yini. Ani do yalu dai buwa podabaga buwa subu daweagoha dege mandagi
    biamaga howa dawene.
  mya-mya: ပ​ရော​ဖက်​တစ်​ပါး​သည်​ဟင်း​သီး​ဟင်း​ရွက်​များ ခူး​ရန် လယ်​တော​သို့​သွား​ရာ​ဘူး​ပင်​ရိုင်း​တစ်​ပင်
    ကို​တွေ့​သ​ဖြင့် သယ်​နိုင်​သ​မျှ​သော​ဘူး​သီး​တို့ ကို​ခူး​ဆွတ်​ပြီး​သော် ဘူး​ရိုင်း​မှန်း​မ​သိ​ဘဲ​ခွဲ
    စိတ်​၍​ဟင်း​အိုး​တွင်​ခတ်​လေ​သည်။-
  bod-N: མི་ཞིག་སྔོ་ཚོད་བཏོག་པའི་ཕྱིར་ས་ཞིང་དུ་སོང་བ་དང་། ཁོས་རི་སྐྱེས་འཁྲི་ཤིང་ཞིག་རྙེད་ནས་དེའི་སྟེང་གི་ཀ་བེད་བཏོགས་ཏེ་གོས་ཀྱི་ཐུ་བའི་ཁུད་དུ་བལྟབས་ནས་ཁུར་འོངས་པ་དང་།
    དེ་དག་གིས་ཅི་ཡིན་མ་ཤེས་ཀྱང་དེ་གཏུབས་ནས་ཟས་གདུ་བྱེད་ཀྱི་སླ་ངའི་ནང་དུ་བཏབ་ཅིང་།
  sna-sna: Mumwe wavo akaenda kuminda kundotanha muriwo akawana magaka omusango. Akaunganidza
    mamwe acho akaazadza mujasi rake. Paakadzokera, akaatema-tema ndokuaisa muhari
    yomuriwo, kunyange zvazvo pakanga pasina aiziva kuti zvaiva zvii.
  spa-BLM: Uno de ellos salió al campo a recoger hierbas, y encontró una parra silvestre,
    de la que recogió un regazo lleno de calabazas silvestres, y vino y las cortó
    en la olla del guiso, porque no las reconocían.
  cac-cac: Ay jun vin̈ d'a scal eb' vin̈ checab' chi' ix b'at sayoj itaj. Ix ilchaj
    jun an̈ itaj icha an̈ caltacte'al c'um ay sat yuj vin̈. Ix smolancot sat chi'
    vin̈ d'a yol jun spichul jucan. Axo yic ix jax vin̈, ix slesanem vin̈ d'a yol
    jun nivan chen chi', palta man̈ yojtacoc vin̈ tas.
  swh-ULB: Mmoja wao akaenda kwenye shamba kukusanya mboga mboga. Alikuta matango
    ya porini na kukusanya ya kutosha hadi alipojaza kwenye nguo yake. Walizikata
    na kuziweka kwenye sufuria, lakini hakujua zilikuwa za aina gani.
  bel-bel: І выйшаў адзін зь іх у поле зьбіраць гародніну, і знайшоў дзікую павойную
    расьліну, і набраў зь яе дзікіх пладоў поўную вопратку сваю; і прыйшоў і накрышыў
    іх у кацёл з поліўкаю, бо яны ня ведалі іх.
  deu-ELBBK: Da ging einer auf das Feld hinaus, um Kräuter zu lesen, und er fand eine
    wilde Rebe und las davon wilde Koloquinthen, sein Kleid voll, und er kam und zerschnitt
    sie in den Kochtopf, denn sie kannten sie nicht.
  mbb-OT: Duen sevaha he ebpeneuven he midhendiyà sikandin te vevesukà su ebpekilumbey.
    Ne nekaahà sikandin te edlangkat he zuen din menge veǥas ne nenguwa sikandin te
    veǥas dutun he ereg he egkepuyut te kumbalè din. Ne hein nekeulì en sikandin,
    mibpengarad din haazà ne insahug din duen te edhilutuen he supas, he wazè din
    ganì metueni ke hengkey haazà.
  mal-2015: ഒരുത്തൻ ചീര പറിപ്പാൻ വയലിൽ ചെന്നു ഒരു കാട്ടുവള്ളി കണ്ടു മടിനിറയ പേച്ചുര
    പറിച്ചു കൊണ്ടുവന്നു; അവർ അറിയായ്കയാൽ അരിഞ്ഞു പായസക്കലത്തിൽ ഇട്ടു.
  rmc-rmc: Paľis jekh lendar geľa pre maľa te kidel varesave bilini. Arakhľa varesavi
    dzivo rastlina a kidňa pal late o kirko ovocje pherdo plašťos. Čhingerďa oda ovocje
    andre piri a thoďa len te taďol, kajte ňiko na džanelas, so oda sas.
  pes-OPV: و کسی به صحرا رفت تا سبزیها بچیند و بوته بری یافت وخیارهای بری از آن چیده،
    دامن خود را پرساخت و آمده، آنها را در دیگ آش خرد کردزیرا که آنها را نشناختند.
  ron-1924: Унул дин ей а ешит пе кымп сэ кулягэ вердецурь; а гэсит вицэ сэлбатикэ
    ши а кулес дин еа куркубете сэлбатиче, пынэ шь-а умплут хайна. Кынд с-а ынторс,
    ле-а тэят ын букэць ын оала ку чорбэ, кэч ну ле куноштя.
  ben-OBCV: তাদের মধ্যে একজন শাক সংগ্রহ করার জন্য ক্ষেতে গেলেন এবং সেখানে বুনো শশার
    লতা দেখতে পেয়ে কাপড়ে ভরে যত শসা আনা যায়, ততগুলিই তুলে নিয়েছিলেন। ফিরে আসার
    পর তিনি সেগুলি কেটে তরকারির হাঁড়িতে ঢুকিয়ে দিলেন, যদিও কেউই জানত না সেগুলি ঠিক
    কী।
  som-som: Oo midba berrinka u baxay inuu khudaar soo guro aawadeed, oo wuxuu helay
    geed duureed, oo ubbodibadeedyona faraquu ka soo buuxsaday, oo intuu soo noqday
    ayuu dherigii maraqa ku googooyay, waayo, ma ay garanayn.
  lat-VUC: 'Et egressus est unus in agrum ut colligeret herbas agrestes: invenitque
    quasi vitem silvestrem, et collegit ex ea colocynthidas agri, et implevit pallium
    suum, et reversus concidit in ollam pulmenti: nesciebat enim quid esset.'
  eng-ASVBT: And one went out into the field to gather herbs, and found a wild vine,
    and gathered thereof wild gourds his lap full, and came and shred them into the
    pot of pottage; for they knew them not.
  ita-1885: E uno di essi uscì fuori a' campi, per cogliere delle erbe; e, trovata
    una vite salvatica, ne colse delle zucche salvatiche piena la sua vesta; poi venne,
    e le minuzzò dentro alla caldaia dove era la minestra; perciocchè essi non sapevano
    che cosa fosse.
  eng-LXXUP: And he went out into the field to gather herbs, and found a vine in the
    field, and gathered of it wild gourds, his garment full; and he cast it into the
    caldron of pottage, for they knew them not.
  eng-ULB: One of them went out into a field to gather vegetables. He found a wild
    vine and gathered enough wild gourds to fill the fold of his robe. They cut them
    up and put them into the stew, but did not know what kind they were.
  spa-VBL: Uno de ellos salió al campo a recoger hierbas. Encontró una viña silvestre
    y recogió tantas calabazas silvestres como le cabía en su manto. Luego regresó
    y las picó en la olla del guiso. Pero nadie sabía que era peligroso comerlas.
  fra-_FOB: Mais quelqu'un sortit aux champs pour cueillir des herbes; et il trouva
    de la vigne sauvage, et cueillit des coloquintes sauvages, plein sa robe; puis
    étant venu, il les mit par pièces dans le pot où était le potage; car on ne savait
    ce que c'était.
  mal-mal: ഒരുത്തൻ ചീര പറിപ്പാൻ വയലിൽ ചെന്നു; ഒരു കാട്ടുവള്ളി കണ്ട് മടിനിറയ പേച്ചുര
    പറിച്ചു കൊണ്ടുവന്നു; അവർ അറിയായ്കയാൽ അരിഞ്ഞു പായസക്കലത്തിൽ ഇട്ടു.
  urd-GVR: Ek ādmī bāhar nikal kar khule maidān meṅ kaddū ḍhūṅḍne gayā. Kahīṅ ek bel
    nazar āī jis par kaddū jaisī koī sabzī lagī thī. In kadduoṅ se apnī chādar bhar
    kar wuh wāpas āyā aur unheṅ kāṭ kāṭ kar deg meṅ ḍāl diyā, hālāṅki kisī ko bhī
    mālūm nahīṅ thā ki kyā chīz hai.
  suz-BL: मेको आन दाते ङा का चहिं गिग खाइ माल्‍थ रू मेर लमाक्‍त। मिनु ब्‍वाकी ङा वोबीस
    थिदा बाक्‍त। मिनु मेकोम मेको सेक्‍शा पोल्‍टो का पा चाक्‍गा बाक्‍त। मेकोमी मेको
    मार बाक्‍मे, दे मतुइक्‍थु प्रेक्‍शा खोलेम सुप्‍ता बाक्‍त।
  ita-1927: E uno di questi uscì fuori nei campi per coglier delle erbe; trovò una
    specie di vite salvatica, ne colse delle colloquintide, e se n’empì la veste;
    e, tornato che fu, le tagliò a pezzi nella marmitta dov’era la minestra; perché
    non si sapeva che cosa fossero.
  ckb-ckb: یەکێک چووە دەرەوە بۆ ئەوەی گژوگیا لە کێڵگە بهێنێت، لەوێ بڕکێکی گوژاڵکی
    بینی و پڕ بە دامێنی لێی ڕنی. کاتێک کە گەڕایەوە، پارچەپارچەی کرد و خستییە ناو مەنجەڵەکەوە،
    هیچ کەسێکیش بەوەی نەزانی.
  eng-BBE: And one went out into the field to get green plants and saw a vine of the
    field, and pulling off the fruit of it till the fold of his robe was full, he
    came back and put the fruit, cut up small, into the pot of soup, having no idea
    what it was.
  kan-OKCV: ಅವರಲ್ಲಿ ಒಬ್ಬನು ಪಲ್ಯವನ್ನು ತರಲು ಅಡವಿಗೆ ಹೋಗಿ, ಅಡವಿಯ ಬಳ್ಳಿಯನ್ನು ಕಂಡು, ಅಡವಿಯ
    ಕಾಯಿಗಳನ್ನು ತನ್ನ ಉಡಿಯ ತುಂಬ ಕೂಡಿಸಿಕೊಂಡು ಬಂದು, ಅವುಗಳನ್ನು ಕೊಯ್ದು ಗಡಿಗೆಯಲ್ಲಿ ಹಾಕಿದನು.
    ಅವು ಏನೆಂದು ಯಾರಿಗೂ ತಿಳಿದಿರಲಿಲ್ಲ.
  tam-2017: ஒருவன் கீரைகளைப் பறிக்க வெளியிலேபோய், ஒரு கொம்மட்டிக் கொடியைக் கண்டு,
    அதின் காய்களை மடிநிறைய அறுத்துவந்து, அவைகளை அரிந்து கூழ்ப்பானையிலே போட்டான்; அது
    இன்னதென்று அவர்களுக்குத் தெரியாமலிருந்தது.
  spa-RV-1909: 'Y salió uno al campo á coger hierbas, y halló una como parra montés,
    y cogió de ella una faldada de calabazas silvestres: y volvió, y cortólas en la
    olla del potaje: porque no sabía lo que era.'
  ron-BTF: Și unul a ieșit la câmp să adune ierburi și a găsit o viță sălbatică și
    a strâns de pe ea o poală plină de curcubete sălbatice și a venit și le-a tăiat
    în oala de supă, pentru că nu le cunoșteau.
  eng-WEBP: One went out into the field to gather herbs, and found a wild vine, and
    gathered a lap full of wild gourds from it, and came and cut them up into the
    pot of stew; for they didn’t recognize them.
  eng-FBV: One of them went out into the countryside to pick herbs. He found a wild
    vine and picked as many wild gourds as his cloak could hold. Then he came back
    and chopped them up into the pot of stew. But nobody knew they were dangerous
    to eat.
  nld-1939: Daarom ging er iemand het veld in, om groenten te zoeken. Hij vond een
    slingerplant op het veld, en plukte daarvan wilde komkommers, zijn mantel vol.
    Thuis gekomen, sneed hij ze in de pot met moes; want hij kende ze niet.
  nch-BL: Huajca quichijqui. Huan seyoc tequipanojquet quisqui huan yajqui ipan se
