  urd-GVU: ایک آدمی باہر نکل کر کھلے میدان میں کدو ڈھونڈنے گیا۔ کہیں ایک بیل نظر آئی
    جس پر کدو جیسی کوئی سبزی لگی تھی۔ اِن کدوؤں سے اپنی چادر بھر کر وہ واپس آیا اور
