  kan-2017: ಒಬ್ಬನು ಯಾವುದಾದರೊಂದು ತರಕಾರಿ ಸಿಕ್ಕೀತೆಂದು ಕಾಡಿಗೆ ಹೋಗಿ ಅಲ್ಲಿ ಒಂದು ಕಾಡುಬಳ್ಳಿಯನ್ನು
