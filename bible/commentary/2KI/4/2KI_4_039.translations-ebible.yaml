  hin-CV: एक भविष्यद्वक्ता ने बाहर जाकर खेतों में से कुछ साग-पात इकट्ठा किया. वहीं
    उसे एक जंगली लता भी दिखाई दी, जिससे उसने बड़ी संख्या में जंगली फल इकट्ठा कर लिए.
