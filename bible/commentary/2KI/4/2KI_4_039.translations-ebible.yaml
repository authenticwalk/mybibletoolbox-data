  mdy-ETH: ዒማና ዬያቶ፥ ፆኦሲ ማሊፆ ኬኤዛ ዓሶፓ ፔቴስኬይ ሳኣሚ ማንፃኒ ቦኦሎ ዴንዴኔ፤ ዒዚ ካዮይዳ ባልጊ ዓኣ ጉሲ ዴንቄኔ፤
