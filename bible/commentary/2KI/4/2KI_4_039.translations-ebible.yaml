  tbz-SIM: Kɛ̀ bɛ kou mɔùu yɛ̀ kɛ́tɑ dikpɑ́ɑ̀ mukũnwɑmmù kɛ́yɑ̀ dikpɑ́ɑ̀ kó yɛyɑɑ̀
