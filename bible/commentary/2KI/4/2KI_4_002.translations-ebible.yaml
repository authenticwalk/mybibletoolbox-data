verse: 2KI.004.002
translations:
  mal-C: 'എലീശ അവളോട്: “നിനക്കുവേണ്ടി ഞാൻ എന്തു ചെയ്യേണം? പറയൂ, നിന്റെ വീട്ടിൽ എന്തുണ്ട്?”
    എന്നു ചോദിച്ചു. “ഒരു കുപ്പി ഒലിവെണ്ണയല്ലാതെ അവിടത്തെ ദാസിയുടെ ഭവനത്തിൽ മറ്റു യാതൊന്നുമില്ല,”
    എന്ന് അവൾ മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Elisa aber sprach zu ihr: Was soll ich für dich thun? Sage mir, was hast
    du im Hause? Sie antwortete: Deine Magd hat gar nichts im Hause als ein Salbgefäß
    mit etwas Öl.'
  lin-lin: 'Elize azongiselaki ye : — Ndenge nini nakoki kosunga yo ? Yebisa ngai
    eloko oyo ozali na yango kati na ndako na yo. Azongisaki : — Mwasi mowumbu na
    yo azali na eloko moko te, longola kaka mwa mafuta.'
  eng-LSV: And Elisha says to her, “What do I do for you? Declare to me, what do you
    have in the house?” And she says, “Your maidservant has nothing in the house except
    a pot of oil.”
  eng-GNV: Then Elisha saide vnto her, What shall I do for thee? tell mee, what hast
    thou at home? And she sayd, Thine handmayd hath nothing at home, saue a pitcher
    of oyle.
  eng-WEBSTER: And Elisha said to her, What shall I do for thee? tell me, what hast
    thou in the house? And she said, Thy handmaid hath not any thing in the house,
    save a pot of oil.
  nhw-BL: 'Huan Eliseo quitlatzintoquili: ―¿Tlaque huelis nimitzchihuilis na? Techilhui
    tlaque tijpiya ipan mochaj. Huan nopa cahuali quinanquili: ―Amo tleno nijpiya
    ipan nochaj, san se pilxarrojtzi catli quipiya aceite tlen olivos.'
  swh-ONEN: Elisha akamjibu, “Nitawezaje kukusaidia? Niambie, una nini ndani ya nyumba
    yako?” Akasema, “Mtumishi wako hana kitu chochote kabisa, isipokuwa mafuta kidogo.”
  bba-bba: Yerɑ Elisee u nùn bikiɑ u nɛɛ, mbɑ kon kpĩ n nun kuɑ. A mɑn sɔ̃ɔwɔ ye ɑ
    mɔ yɛnuɔ. Mɑ kurɔ wi, u nùn wisɑ u nɛɛ, yinni, nɑ ǹ ɡɑ̃ɑnu ɡɑnu mɔ yɛnuɔ, mɑ
    n kun mɔ ɡum fiiko ɑkpɑrɑbɑ sɔɔ.
  eng-KJVCPB: And Elisha said unto her, What shall I do for thee? tell me, what hast
    thou in the house? And she said, Thine handmaid hath not any thing in the house,
    save a pot of oil.
  luo-luo: Elisha nodwoke niya, “Ere kaka anyalo konyi? Nyisa ane angʼo ma in-go e
    odi?” Nodwoke niya, “Jatichni onge gimoro amora makmana mo matin.”
  meu-meu: Elisaia ese e hamaoroa, eto, Ede baina karamu toma? A hamaorogu, emu ruma
    ai na dahaka ḡau mia? Hahine na eto, Emu hesiai hahinena na asi ena ḡau ta ruma
    ai mia, dehoro kavabu tamona mo.
  npi-ULB: त्यसैले एलीशाले तिनलाई भने, “तिम्रो निम्ति म के गरौं ? घरमा तिमीसँग के
    छ मलाई भन ।” तिनले भनिन्, “तपाईंका दासीको घरमा एउटा भाँडोमा तेलबाहेक केही छैन
    ।”
  yor-yor: Eliṣa dá a lóhùn pé, “Báwo ni èmi ṣe lè ràn ọ́ lọ́wọ́? Sọ fún mi; kí ni
    ìwọ ní ní ilé rẹ?” Ó wí pé, “Ìránṣẹ́ rẹ kò ní ohunkóhun níbẹ̀ rárá, àyàfi òróró
    kékeré.”
  emp-NTPO: 'Maʌ̃ne Eliseoba idjía iwid̶isia: –¿Mʌ̃a bʌra sãwã carebai? Mʌ̃́a jaradua:
    ¿cãrẽda diguid̶a erob̶ʌ nẽdobuei carea?– Pẽdra wẽrãba panusia: –Nẽdobuei carea
    mʌ̃ diguid̶a ni cãrẽ sid̶a neẽ́ quirua. Ab̶abe zoco zaqued̶e nedragada maãrĩ eroquirua.–'
  pes-OPCB: 'الیشع پرسید: «چه کاری می‌توانم برایت بکنم؟ در منزل چه داری؟» زن جواب
    داد: «جز کوزه‌های روغن زیتون چیزی ندارم.»'
  tgl-ULB: Kaya sinabi ni Eliseo sa kaniya, “Ano ang magagawa ko para sa iyo?” Sinabi
    niya, “Ang iyong lingkod ay walang kahit ano sa bahay, maliban sa palayok ng langis.”
  hui-hui: Ani layago hale howa Elaisa ibugua wali biagohondo lalu, I̱na í̠ agua biamogo
    buliyadabe. Í̠ andagaha mbirale agi dege ngebe, lalu hale hene. Ani hale hayagola
    wali biagome ladai bialu lalu, I̱ andagaha mbirale mbira nawiore. Be emene mbiraha
    olibe lininaga weli emene dege mbira berelo ngeledo, lene.
  mya-mya: ဧ​လိ​ရှဲ​က``သင်​၏​အ​တွက် ငါ​အ​ဘယ်​သို့​ပြု​ရ ပါ​မည်​နည်း။ သင်​၏​အိမ်​တွင်​အ​ဘယ်​ပစ္စည်း​ဥစ္စာ
    ရှိ​ပါ​သ​နည်း။ ငါ့​အား​ပြော​လော့'' ဟု​ဆို​၏။ မု​ဆိုး​မ​က``သံ​လွင်​ဆီ​အိုး​က​လေး​တစ်​လုံး
    မှ​တစ်​ပါး အခြား​အ​ဘယ်​အ​ရာ​မျှ​မ​ရှိ​ပါ'' ဟု​ဖြေ​ကြား​၏။
  bod-N: ཨེ་ལི་ཤཱས་ཁོ་མོར་ངས་ཁྱོད་ཀྱི་དོན་དུ་ཅི་བྱའམ། ཁྱོད་ཀྱི་ཁྱིམ་དུ་ཅི་ཡོད་པ་བདག་ལ་ཤོད་ཅིག་ཅེས་བསྒོས་པས།
    ཁོ་མོ་ན་རེ། ཞལ་ཏ་མ་ངའི་ཁྱིམ་དུ་སྣུམ་རྫ་བུམ་གང་མ་གཏོགས་གཞན་ཅི་ཡང་མེད་ཅེས་ཞུས་པ་དང་།
  sna-sna: Erisha akamupindura akati, “Ndingakubatsira seiko? Nditaurire, chii chaunacho
    mumba mako?” Iye akati, “Murandakadzi wenyu haana kana chinhu kunze kwamafuta
    mashoma shoma.”
  spa-BLM: 'Eliseo le dijo: “¿Qué debo hacer por ti? Dime, ¿qué tienes en la casa?”
    Ella dijo: “Tu siervo no tiene nada en la casa, excepto una olla de aceite”.'
  cac-cac: 'Ix sc''anb''an vin̈aj Eliseo chi'' d''a ix icha tic: —¿Tas tza nib''ej
    tzin b''o d''ayach? Al d''ayin tastac ay d''ayach, xchi vin̈. Ix yalan ix d''a
    vin̈ icha tic: —A in a checab'' in tic, malaj val jab''oc tas ay d''ayin, an̈ej
    val jab'' yune'' xalu aceite ayec'' d''ayin, xchi ix.'
  swh-ULB: Hivyo Elisha akamwambia, “Nikusaidie nini? Niambie una nini kwenye nyumba
    yako?” Akamwambia “Mtumishi wako hana kitu kwenye nyumba, isipokuwa chupa ya mafuta.”
  bel-bel: 'І сказаў ёй Елісей: што мне зрабіць табе? скажы мне, што ёсьць у цябе
    ў доме? Яна сказала: няма ў рабы тваёй нічога ў доме, акрамя посуду з алеем.'
  deu-ELBBK: 'Und Elisa sprach zu ihr: Was soll ich für dich tun? Sage mir, was du
    im Haus hast. Und sie sprach: Deine Magd hat gar nichts im Haus als nur einen
    Krug Öl.'
  mbb-OT: Migkaǥi si Elisha ziyà te kandin te, “Hengkey is igketavang ku kenikew?
    Keǥiya nu kediey ke hengkey is diyà te valey nu?” Midtavak haazà is bahi te, “Wazà
    datù, gawas te zeisey he lana ziyà te tivud.”
  mal-2015: 'എലീശ അവളോടു: ഞാൻ നിനക്കു വേണ്ടി എന്തു ചെയ്യേണം? പറക; വീട്ടിൽ നിനക്കു
    എന്തുള്ളു എന്നു ചോദിച്ചു. ഒരു ഭരണി എണ്ണയല്ലാതെ അടിയന്റെ വീട്ടിൽ മറ്റൊന്നും ഇല്ല
    എന്നു അവൾ പറഞ്ഞു.'
  rmc-rmc: 'O Elizeus latar phučľa: „So kames, hoj prekal tu te kerav? Phen mange,
    so tut hin khere?“ Odphenďa leske: „Tira služobňička andre calo kher nane ňič,
    ča sikra olejos andre kuči.“'
  pes-OPV: 'الیشع وی را گفت: «بگو برای تو چه کنم؟ و در خانه چه داری؟ او گفت: «کنیزت
    را درخانه چیزی سوای ظرفی از روغن نیست.»'
  ron-1924: 'Елисей й-а зис: „Че пот сэ фак пентру тине? Спуне-мь, че ай акасэ?” Еа
    а рэспунс: „Роаба та н-аре акасэ декыт ун вас ку унтделемн.”'
  ben-OBCV: ইলীশায় তাকে উত্তর দিলেন, “আমি কীভাবে তোমাকে সাহায্য করব? আমায় বলো, তোমার
    ঘরে কী আছে?” “আপনার এই দাসীর কাছে বলতে গেলে কিছুই নেই,” সে বলল, “শুধু ছোটো একটি
    বয়ামে কিছুটা জলপাই তেল আছে।”
  som-som: Markaasaa Eliishaa wuxuu iyadii ku yidhi, Bal ii sheeg, maxaan kuu sameeyaa?
    Oo maxaad guriga ku haysataa? Iyana waxay tidhi, Anigoo addoontaada ah guriga
    waxba iima yaalliin dheri saliid ah mooyaane.
  lat-VUC: 'Cui dixit Eliseus: Quid vis ut faciam tibi? dic mihi, quid habes in domo
    tua? At illa respondit: Non habeo ancilla tua quidquam in domo mea, nisi parum
    olei quo ungar.'
  eng-ASVBT: And Elisha said unto her, What shall I do for thee? tell me; what hast
    thou in the house? And she said, Thy handmaid hath not anything in the house,
    save a pot of oil.
  ita-1885: 'Ed Eliseo le disse: Che ti farò io? Dichiarami ciò che tu hai in casa.
    Ed ella disse: La tua servente non ha nulla in casa, se non un piccolo vaso d''olio.'
  eng-LXXUP: And Elisha said, What shall I do for thee? tell me what thou hast in
    the house. And she said, Thy servant has nothing in the house, except oil wherewith
    I anoint myself.
  eng-ULB: So Elisha said to her, “What can I do for you? Tell me what do you have
    in the house?” She said, “Your servant has nothing in the house, except a pot
    of oil.”
  spa-VBL: “¿Qué puedo hacer para ayudarte?” , preguntó Eliseo. “Dime, ¿qué tienes
    en tu casa?” “Yo, tu sierva, no tengo nada en mi casa, excepto una jarra de aceite
    de oliva”, respondió ella.
  fra-_FOB: 'Et Élisée lui dit: Que ferai-je pour toi? Déclare-moi ce que tu as à
    la maison. Et elle dit: Ta servante n''a rien dans toute la maison qu''une fiole
    d''huile.'
  mal-mal: 'എലീശ അവളോട്: “ഞാൻ നിനക്ക് എന്ത് ചെയ്തു തരണം എന്ന് പറയുക; വീട്ടിൽ നിനക്ക്
    എന്താണുള്ളത്?” എന്ന് ചോദിച്ചു. “ഒരു ഭരണി എണ്ണയല്ലാതെ അടിയന്റെ വീട്ടിൽ മറ്റൊന്നും
    ഇല്ല” എന്ന് അവൾ പറഞ്ഞു.'
  urd-GVR: Ilīshā ne pūchhā, “Maiṅ kis tarah āp kī madad karūṅ? Batāeṅ, ghar meṅ āp
    ke pās kyā hai?” Bewā ne jawāb diyā, “Kuchh nahīṅ, sirf zaitūn ke tel kā chhoṭā-sā
    bartan.”
  suz-BL: मिनु एलीशामी मेको कली “गो इ कली मार पाइनुङा? इ खिंम मार बाक्‍बा? आं कली
    देनो” देंमाक्‍त। मिनु मेकोमी “गो, इन वाइलीम आं खिंम गर का तेल ङा लाक्‍शा अर्को
    मारेइ मबाक्‍ब” देंमाक्‍त। १राजा १७:१२
  ita-1927: 'Eliseo le disse: “Che debbo io fare per te? Dimmi; che hai tu in casa?”
    Ella rispose: “La tua serva non ha nulla in casa, tranne un vasetto d’olio”.'
  ckb-ckb: 'ئەلیشەع وەڵامی دایەوە: «چیت بۆ بکەم؟ پێم بڵێ لە ماڵەوە چیت هەیە؟» ئەویش
    گوتی: «کەنیزەکەت لە ماڵەوە جگە لە گۆزەیەک زەیت هیچی دیکەی نییە.»'
  eng-BBE: Then Elisha said to her, What am I to do for you? say now, what have you
    in the house? And she said, Your servant has nothing in the house but a pot of
    oil.
  kan-OKCV: ಎಲೀಷನು ಅವಳಿಗೆ, “ನಾನು ನಿನಗೆ ಏನು ಮಾಡಬೇಕು? ಮನೆಯಲ್ಲಿ ನಿನಗೆ ಏನು ಉಂಟು? ನನಗೆ
    ತಿಳಿಸು,” ಎಂದನು. ಅವಳು, “ನಿನ್ನ ಸೇವಕಿಗೆ ಒಂದು ಪಾತ್ರೆಯಲ್ಲಿ ಸ್ವಲ್ಪವೇ ಎಣ್ಣೆ ಅಲ್ಲದೆ ಮನೆಯಲ್ಲಿ
    ಮತ್ತೊಂದಿಲ್ಲ,” ಎಂದಳು.
  tam-2017: 'எலிசா அவளை நோக்கி: நான் உனக்கு என்ன செய்யவேண்டும்? வீட்டில் உன்னிடத்தில்
    என்ன இருக்கிறது சொல் என்றான். அதற்கு அவள்: ஒரு குடம் எண்ணெயைத் தவிர உமது அடியாளுடைய
    வீட்டில் வேறொன்றும் இல்லை என்றாள்.'
  spa-RV-1909: 'Y Eliseo le dijo: ¿Qué te haré yo? Declárame qué tienes en casa. Y
    ella dijo: Tu sierva ninguna cosa tiene en casa, sino una botija de aceite.'
  ron-BTF: 'Și Elisei i-a zis: Ce să fac pentru tine? Spune-mi, ce ai în casă? Și
    ea a zis: Roaba ta nu are nimic în casă, decât o oală cu untdelemn.'
  eng-WEBP: Elisha said to her, “What should I do for you? Tell me, what do you have
    in the house?” She said, “Your servant has nothing in the house, except a pot
    of oil.”
  eng-FBV: “What can I do to help you?” asked Elisha. “Tell me, what do you have in
    your house?” “I, your servant, don't have anything in my house except a jar of
    olive oil,” she replied.
  nld-1939: 'Eliseus sprak tot haar: Wat kan ik voor u doen? Zeg mij eens: Wat hebt
    ge in huis? Zij zeide: Uw dienares heeft niets anders in huis dan een kruik olie.'
  nch-BL: 'Huan Eliseo quitatzintoquili: ―¿Taya huelis nimitzchihuilis na? Techilhui
    taya tijpiya ipan mochaj. Huan nopa sihuat cati icnotzi quinanquili: ―Amo teno
    nijpiya ipan nochaj, san se pilxarrojtzi cati quipiya aceite ten olivos.'
  vie-1934: 'Ê-li-sê nói với nàng rằng: Ta phải làm gì cho ngươi? Hãy nói cho ta biết
    ngươi có vật gì ở nhà? Nàng thưa rằng: Con đòi ông chẳng có gì trong nhà hơn là
    một hũ dầu.'
  hin-CV: एलीशा ने उससे पूछा, “मैं तुम्हारे लिए क्या करूं? बताओ क्या-क्या बाकी रह
    गया है तुम्हारे घर में?” उस स्त्री ने उत्तर दिया, “आपकी सेविका के घर में अब तेल
    का एक पात्र के अलावा कुछ भी बचा नहीं रह गया है.”
  spa-BES: 'Entonces Eliseo le dijo: ¿Qué debo hacer por ti? Dime ahora, ¿qué tienes
    en la casa? Y ella dijo: Tu sierva no tiene nada en la casa más que un jarro de
    aceite.'
  tdx-tdx: 'Le hoe t’i Elisà ama’e: Ino ty hanoeko ho azo? italilio, ino o hanaña’o
    añ’ anjomba’oo. Le hoe re: Tsy aman-draha añ’anjomba ao ty mpitoro’o ampela naho
    tsy vatavo menake raik’ avao.'
  tha-KJV: และเอลีชาตอบนางว่า “บอกฉันมาซิว่าจะให้ฉันทำอะไรให้ เจ้​ามีอะไรอยู่ในบ้านบ้าง”
    และนางตอบว่า “​สาวใช้​ของท่านไม่​มี​อะไรในบ้านนอกจากน้ำมันหนึ่งไห”
  por-BR-2018: 'E Eliseu lhe disse: que te farei eu? Declara-me o que tens em casa.
    E ela disse: Tua serva nenhuma coisa tem em casa, a não ser uma botija de azeite.'
  deu-ELO: 'Und Elisa sprach zu ihr: Was soll ich für dich tun? Sage mir, was du im
    Hause hast. Und sie sprach: Deine Magd hat gar nichts im Hause, als nur einen
    Krug Öl.'
  eng-WYC-2018: To whom Elisha said, What wilt thou that I do to thee? (or What wilt
    thou that I do for thee?) say thou to me, what hast thou in thine house? And she
    answered, I thine handmaid have not anything in mine house, no but a little of
    oil, with which I shall be anointed.
  epo-epo: 'Kaj Eliŝa diris al ŝi: Kion mi povas fari por vi? diru al mi, kion vi
    havas en la domo? Ŝi respondis: Via servantino havas en la domo nenion, krom kruĉeto
    kun oleo.'
  uig-PIN: 'Elixa uningdin: Sening üqün nemǝ ⱪilay? Deginǝ, ɵyüngdǝ nemǝng bar? —
    dǝp soridi. U: Dedikingning ɵyidǝ kiqik bir koza maydin baxⱪa ⱨeqnǝrsǝ yoⱪ, —
    dedi.'
  beo-beo: Ilaisia da bu adole ba:i, “Na da di fidima:ne, adi hamoma:bela:? Dia diasuga
    da adi liligi ganabela:?” E bu adole i, “Na da liligi hamedafa gala. Be na da
    olife susuligi disu osoboga hamoi ofodo afae fawane gala.”
  tpi-OTNT: Elisa i harim dispela tok na i tokim meri olsem, “Bai mi helpim yu olsem
    wanem? Yu gat wanem samting i stap long haus bilong yu?” Na meri i bekim tok olsem,
    “Mi gat wanpela sospen i gat wel bilong oliv long en, em tasol. Mi no gat narapela
    samting moa.”
  hau-SA: Elisha ya amsa mata ya ce, “Me kike so in yi miki? Ki faɗa mini, me kike
    da shi a gidanki?” Sai ta ce, “Baiwarka ba ta da kome a can, sai ɗan tulun man
    zaitun.”
  uig-LAT: 'Élisha uningdin: Séning üchün néme qilay? Dégine, öyüngde némeng bar?
    — dep soridi. U: Dédikingning öyide kichik bir koza maydin bashqa héchnerse yoq,
    — dédi.'
  nde-nde: U-Elisha wamphendula wathi, “Ngingakunceda kanjani na? Akungitshele, kulani
    endlini yakho?” Umfelokazi wathi, “Incekukazi yakho ayilalutho ngaphandle kwengcosana
    yamafutha.”
  ton-ton: Pea naʻe pehē ʻe ʻIlaisa kiate ia, “Ko e hā ha meʻa te u fai maʻau? Fakahā
    mai pe ko e hā ha meʻa ʻoku ke maʻu ʻi fale?” Pea naʻe pehē mai ʻe ia, “ʻOku ʻikai
    maʻu ʻe hoʻo kaunanga ha meʻa ʻi fale, ka ko e hina pe taha ʻoe lolo.”
  ces-1613: 'Řekl jí Elizeus: Což chceš, ať učiním? Oznam mi, co máš v domě? Ona řekla:
    Nemáť služebnice tvá nic v domě, jediné báni oleje.'
  eng-WMB: Elisha said to her, “What should I do for you? Tell me, what do you have
    in the house?” She said, “Your servant has nothing in the house, except a pot
    of oil.”
  tam-TCV: அப்பொழுது எலிசா அவளைப் பார்த்து, “நான் உனக்கு எப்படி உதவிசெய்யலாம்? வீட்டில்
    உன்னிடம் என்ன உண்டு? எனக்குச் சொல்” என்று கேட்டான். அதற்கு அவள், “ஒரு ஜாடி எண்ணெயைத்
    தவிர உமது அடியவளின் வீட்டில் வேறு ஒன்றுமே இல்லை” என்று கூறினாள்.
  ceb-ULB: Busa miingon si Eliseo kaniya, “Unsa man ang akong mabuhat alang kanimo?
    Sultihi ako kung unsa ang anaa sa imong balay?” Miingon siya, “Walay gipanag-iyahan
    ang imong sulugoon didto sa balay, gawas sa usa ka kolon nga lana.”
  pol-UBG: 'Elizeusz zapytał ją: Co mogę uczynić dla ciebie? Powiedz mi, co masz w
    domu? Odpowiedziała: Twoja służąca nie ma nic więcej w domu prócz dzbana oliwy.'
  urd-GVU: الیشع نے پوچھا، ”مَیں کس طرح آپ کی مدد کروں؟ بتائیں، گھر میں آپ کے پاس
    کیا ہے؟“ بیوہ نے جواب دیا، ”کچھ نہیں، صرف زیتون کے تیل کا چھوٹا سا برتن۔“
  deu-1912: 'Elisa sprach zu ihr: Was soll ich dir tun? Sage mir, was hast du im Hause?
    Sie sprach: Deine Magd hat nichts im Hause denn einen Ölkrug.'
  kan-2017: ಎಲೀಷನು ಆಕೆಗೆ, “ನಾನು ನಿನಗೇನು ಮಾಡಬೇಕೆನ್ನುತ್ತೀ? ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಏನಿರುತ್ತದೆ?
    ಹೇಳು ಎಂದನು.” ಅದಕ್ಕೆ ಆಕೆಯು, “ನಿನ್ನ ದಾಸಿಯ ಮನೆಯಲ್ಲಿ ಒಂದು ಮೊಗೆ ಎಣ್ಣೆ ಹೊರತಾಗಿ ಏನೂ ಇಲ್ಲ”
    ಎಂದು ಉತ್ತರ ಕೊಟ್ಟಳು.
  yap-yap: Me fith Elisa fare pin, ni ga’ar, “Mang e thingar gu rin’ ngom? Mog ngog,
    komang e bay u tabnaw rom?” Me fulweg, ni ga’ar, “Ri dariy ban’en ni bay, ka ri
    mus ni bochi malor i gapgep ni olive.”
  hlt-MCSB: Te dongah Elisha loh anih te, “Nang ham balae kan saii eh? Im ah namah
    ham banim aka om kai taengah thui lah,” a ti nah. Te vaengah, “Situi um bueng
    phoeiah tah na salnu ham he imkhui tom ah a tloe a om moenih,” a ti nah.
  mdy-ETH: ዔልሳዒ፦ «ታ ኔኤም ዓይጎ ዎዳንዳጉዲ ኔ ኮዓይ? ኔ ማኣራ ዓይጌ ዓኣቴ ሂንዳ ታኣም ኬኤዜ» ጌዒ ዒዞ ዖኦጬኔ። ዒዛ
    ማሃዖ፦ «ዻካ ዖቲዳ ዓኣ ሪሚቲ ዛይቴስኬንሢፓ ዓታዛ ሜሌ ዓይጌያ ባኣሴ» ጌዔኔ።
  twi-ASANTE: Elisa bisaa no sɛ, “Ɛdeɛn na mɛtumi ayɛ de aboa wo? Kyerɛ me nneɛma
    a wowɔ wɔ efie.” Ɔbuaa sɛ, “Menni hwee sɛ ngo ahina baako.”
  eng-WEBU: Elisha said to her, “What should I do for you? Tell me, what do you have
    in the house?” She said, “Your servant has nothing in the house, except a pot
    of oil.”
  wal-wal: Waassin Elssaa7i iyyo, “Yaatin taani neeyyo ai oottoo? Ne son aibi de7ii?
    Ane taayyo yoota” yaagiis. Yaagin maccaasiyaa, “Taayyo ne ashkkareeyyo issi xaaron
    zaitee de7iyoorippe attin, harabi aibinne baawa” yaagaasu.
  spa-PDDPT: 'Eliseo le preguntó: ¿Qué puedo hacer por ti? Dime qué tienes en casa.
    Y ella respondió: Tu esclava no tiene alguna cosa en su casa, sino una vasija
    de aceite.'
  gun-gun: 'Ha''e ramo Eliseu oporandu ixupe: — Mba''e tu ajapo ''rã ndevy? Emombe''u
    ke mba''e pa rereko ndero py. Kunha va''e ombovai: — Xee nerembiguai mba''eve
    ndarekoi xero py, peteĩ ryru azeite e''ỹ vy — he''i.'
  ilo-ULB: Isu a kinuna ni Eliseo iti babai, “Ania ti maipaayko kenka? Ibagam kaniak
    ti adda iti balaymo?” Kinuna ti babai, “Awan a pulos iti adda iti balay ti adipenmo,
    malaksid iti sangaputik a lana.”
  kpg-kpg: Elisha ga heeu, “Au gaa hai dagu aha adu gi di goe? Hagia mai ma ni aha
    i doo hale?” Gei mee ga helekai, “Nia mee ai, tama loaabi lolo olib hua e dahi.”
  uig-ARA: 'ئېلىشا ئۇنىڭدىن: سېنىڭ ئۈچۈن نېمە قىلاي؟ دېگىنە، ئۆيۈڭدە نېمەڭ بار؟ ــ
    دەپ سورىدى. ئۇ: دېدىكىڭنىڭ ئۆيىدە كىچىك بىر كوزا مايدىن باشقا ھېچنەرسە يوق، ــ
    دېدى.'
  sus-sus: Elise naxa a fala a bɛ, «N nɔma munse rabade i bɛ? Munse na i yi ra banxi?»
    Ginɛ naxa a yaabi, «Sese mu na n tan i xa konyi yi ra, fo ture pɔɔti keren.»
  pon-2006: Elisa eri sapeng, patohwan, “Dahme I kak sewesehkin komwi? Dahme mie ni
    imwomwo?” A liho sapengki, “Sohte mehkot, ihte kisin sahen lehn olip kis.”
  ksd-ksd: 'Ma Elisa i ga biti tana: Ava laka ina pait ia ure u? Una ve iau; ava bar
    i ki ta ra kubam? Ma ra vavina i ga biti: Pa ta magit i ki na pal, ia kaka ta
    ik a dangi ta ra la.'
  tur-YTC: Elişa ona, “Senin için ne yapayım? Söyle bana, evde ne var?” diye sordu.
    Kadın, “Hizmetkârının evde bir kap yağdan başka bir şeyi yok” dedi.
  grc-BRENT: Καὶ εἶπεν Ἑλισαιὲ, τί ποιήσω σοι; ἀνάγγειλόν μοι τί ἐστι σοι ἐν τῷ οἴκῳ;
    ἡ δὲ εἶπεν, οὐκ ἔστι τῇ δούλῃ σου οὐδὲν ἐν τῷ οἴκῳ, ὅτι ἀλλʼ ἢ ὃ ἀλείψομαι ἔλαιον.
  ind-AYT: Elisa berkata kepadanya, “Apa yang dapat aku perbuat? Beritahukanlah apa
    yang kamu punya di rumah.” Jawabnya, “Tidak ada sesuatu apa pun di rumah hambamu
    ini, selain sebuah buli-buli berisi minyak.”
  nya-nya: Elisa anayankha mayiyo kuti, “Kodi ufuna ndikuchitire chiyani? Tandiwuza
    uli ndi chiyani mʼnyumba mwako?” Mayiyo anayankha kuti, “Mdzakazi wanu alibe kanthu
    kalikonse koma timafuta pangʼono chabe.”
  hrv-hrv: 'Elizej joj reče: “Što ti mogu učiniti! Reci mi što imaš u kući?” Ona odgovori:
    “Tvoja sluškinja nema ništa u kući, osim vrča ulja.”'
  mps-mps: Elisago te po odama, tama agai te webolo e tiwai po tama ola mani, “Tama
    eno nage mena tama tau saibawe? Nago magi nai nago bede munalubowe?” wali. Tama
    te wego po wei ponoyu, e tiwai po tama wai, “Eno te oliv wel munalubo dwasianu
    sospen genage deli dao,” wali, “eno bede te gasa nai me menio. Te deli tama dao,”
    wali.
  tpi-tpi: Elisa i harim dispela tok na i tokim meri olsem, “Bai mi helpim yu olsem
    wanem? Yu gat wanem samting i stap long haus bilong yu?” Na meri i bekim tok olsem,
    “Mi gat wanpela sospen i gat wel bilong oliv long en, em tasol. Mi no gat narapela
    samting moa.”
  dan-1931: 'Da sagde Elisa til hende: “Hvad kan jeg gøre for dig? Sig mig, hvad du
    har i Huset?” Hun svarede: “Din Trælkvinde har ikke andet i Huset end et Krus
    Olie.”'
  vie-OVCB: 'Ê-li-sê hỏi: “Tôi có thể giúp chị điều gì? Chị có gì trong nhà không?”
    Người đàn bà đáp: “Tôi chẳng có gì trừ một bình dầu.”'
  guj-2017: એલિશાએ તેને કહ્યું, “હું તારા માટે શું કરું? મને કહે તારી પાસે ઘરમાં શું
    છે?” તેણે કહ્યું, “તારી દાસી પાસે વાટકી તેલ સિવાય બીજું કશું જ ઘરમાં નથી.”
  pon-2006A: Elisa eri sapeng, patohwan, “Dahme I kak sewesehkin komwi? Dahme mie
    ni imwomwo?” A liho sapengki, “Sohte mehkot, ihte kisin sahen lehn olip kis.”
  por-BRBSL: 'Elisha disse a ela: “O que devo fazer por você? Diga-me, o que você
    tem em casa”? Ela disse: “Seu criado não tem nada em casa, exceto um pote de óleo”.'
  cth-cth: Elisha ni napui koevah, bangmaw na sak pouh han. Im vah bangmaw na tawn,
    na dei pouh haw, telah atipouh. Napui ni, satuium buet touh hloilah teh banghai
    im dawk ka tawn e awm hoeh atipouh.
  twi-twi: Elisa bisaa no se, “Dɛn na metumi ayɛ de aboa wo? Kyerɛ me nneɛma a wowɔ
    wɔ fie.” Obuae se, “Minni hwee sɛ ngo ahina baako.”
  hlt-hlt: Te dongah Elisha loh anih te, “Nang ham balae kan saii eh? Im ah namah
    ham banim aka om kai taengah thui lah,” a ti nah. Te vaengah, “Situi um bueng
    phoeiah tah na salnu ham he imkhui tom ah a tloe a om moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee dɔ̀: M bo nɑ kɛ́dɔɔ̀ bɑ ɑ kpɛ́í? Kɛ́deè kɛ dɔ̀: Kɑ̀ɑ mɔ̀kɛ
    mù tɛcĩ́ɛ̃̀tɛ̀ ɑ n nɑ́kɛ́. Kòo nitipòkùu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: A kóo tɔ̃ntì mí, n
    yí mɔkɛ dɛ̀mɑrɛ̀, kɛ̀ dɛ̀ í tú mɛkùɔ̀, mɛɛ̀ kpɑɑ́ sɑ́m̀pɔ́rɛ̀ tɛdéntɛ̀ miɛkɛ.'
  msy-2020: Elisa akar kam baregha kamaghɨn amizim mɨgei, “Kɨ manmaghɨn nɨn akuragham?
    Bizir manam nɨn dɨpenimɨn iti?” Ezɨ amizim kamaghɨn a ikaragha ghaze, “Kɨ mɨner
    mam iti, olivɨn borem an iti, anarɨra. Kɨ ua bizir igharaziba puvatɨ.”
  dop-dop: 'Ntɛnɑ Ilisee pɔɔsɩ-ɩ sɩ: Pepeɣe n cɑɑ sɩ mɑ́ lɑ-ŋ? Heeli-m mpi n wɛnɑ
    tɔ. Alʋ sɩ: Mɑ fɛɩnɑ pʋlʋ cǝcǝkɑ. Nimɑɣɑ kɑɑsǝnɑ-m nyɑnɑɣɑ tɑɑ.'
  azb-azb: 'Elişa ona dedi: «Sənin üçün nə edim? Mənə söylə görüm, evində nəyin var?»
    Qadın dedi: «Bir qab yağdan başqa bu kənizinin evində heç nə yoxdur».'
  eng-DBY: And Elisha said to her, What shall I do for thee? Tell me, what hast thou
    in the house? And she said, Thy handmaid has not anything at all in the house
    but a pot of oil.
  hin-2017: एलीशा ने उससे पूछा, “मैं तेरे लिये क्या करूँ? मुझे बता कि तेरे घर में
    क्या है?” उसने कहा, “तेरी दासी के घर में एक हाण्डी तेल को छोड़ और कुछ नहीं है।”
  wol-KYG: 'Alyaasa ne ko: «Loo bëgg ma dimbalee la ko? Wax ma loo am ca kër ga.»
    Mu ne ko: «Dara, sang bi. Awma dara ca kër ga lu moy taxub diw.»'
  eng-YLT: And Elisha saith unto her, 'What do I do for thee? declare to me, what
    hast thou in the house?' and she saith, 'Thy maid-servant hath nothing in the
    house except a pot of oil.'
  kne-kne: Kanan Eliseo ay nansalodsod, “Sinoy maibadang ko en sik-a? Ibagam kod di
    wada ay sanikwam sin beey mo.” Kanan din babai, “Apo, maga polos malaksig si at-atik
    ay lanan di olivo.”
  eng-WYC-2017: To whom Elisha said, What wilt thou that I do to thee? say thou to
    me, what hast thou in thine house? And she answered, I thine handmaid have not
    anything in mine house, no but a little of oil, with which I shall be anointed.
  eng-WMBB: Elisha said to her, “What should I do for you? Tell me, what do you have
    in the house?” She said, “Your servant has nothing in the house, except a pot
    of oil.”
  urd-GVH: इलीशा ने पूछा, “मैं किस तरह आपकी मदद करूँ? बताएँ, घर में आपके पास क्या
    है?” बेवा ने जवाब दिया, “कुछ नहीं, सिर्फ़ ज़ैतून के तेल का छोटा-सा बरतन।”
  rug-rug: Ke olaṉa se Ilaisa, “Sa si kote boka tavete ponigo rau? Tozi nau, na sa
    si koa pa mua vetu?” “Lopu keketoṉa, ba kekeke piga oela mo,” gua sa naboko.
  gaz-gaz: Elsaaʼis, “Ani akkamittin si gargaaruu dandaʼa? Mee natti himi; mana kee
    keessaa maal qabdaa?” jedheen. Isheenis, “Garbittiin kee zayitii xinnoo tokko
    malee homaa manaa hin qabdu” jettee deebifte.
  fra-LSG: 'Élisée lui dit: Que puis-je faire pour toi? Dis-moi, qu’as-tu à la maison?
    Elle répondit: Ta servante n’a rien du tout à la maison qu’un vase d’huile.'
  gnn-gnn: Ga ŋayi Yelatjayunydja waŋana dhä‐wirrka'yurruna ŋanya bitjarra, “Nhä ŋula
    nhe yukurra ḏälkumanydja?” bitjarra. Ga ŋayinydja ŋunhi dhäykanydja waŋana bitjarrana,
    “Dhäwulnha, ŋula nhämiriwnha. Yana ŋarra nhina ŋunha ŋayathamanydja weyika'na
    ḻurrkun'nha buthuḻu'mirri.”
  yal-yal: Elise yi a maxɔdin, a naxa, “N nɔɛ nanse ligɛ i xa? A fala n xa nanse i
    yii banxini?” Ɲaxanla yi a yabi, a naxa, “Sese mi i ya walikɛɛn yii banxini fɔ
    ture kundi keden.”
  haw-1868: I aku la o Elisai ia ia, Heaha ka'u e hana aku ai nou? e hai mai oe ia'u,
    heaha kau mea iloko o ka hale? I mai la ia, Aole kekahi mea i au kauwawahine iloko
    o ka hale, hookahi ipu aila wale no.
  arb-NAV: 'فَسَأَلَهَا أَلِيشَعُ: «مَاذَا يُمْكِنُ أَنْ أَصْنَعَ لَكِ؟ أَخْبِرِينِي
    مَاذَا عِنْدَكِ فِي الْبَيْتِ؟» فَقَالَتْ: «لا أَمْلِكُ فِي الْبَيْتِ شَيْئاً
    سِوَى قَلِيلٍ مِنَ الزَّيْتِ».'
  ewe-ewe: Elisa biae be, “Nu ka mawɔ akpe ɖe ŋutiwò? Nuɖuɖu ƒe agbɔsɔsɔ kae le asiwò
    le wò aƒe me?” Nyɔnu la ɖo eŋu be, “Nuɖuɖu aɖeke mele asinye wu ami atukpa ɖeka
    o.”
  eng-LEE: And Elisha' said unto her, What shall I do for thee? tell me, what hast
    thou in the house? And she said, Thy hand-maid hath nothing in the house, save
    a pot of oil.
  asm-FB: ইলীচাই তেওঁক সুধিলে, “মইনো তোমাক কিদৰে সহায় কৰিব পাৰোঁ? বাৰু, মোক কোৱাচোন,
    তোমাৰ ঘৰত কি আছে?” মহিলাগৰাকীয়ে ক’লে, “এবাটি তেলৰ বাহিৰে আপোনাৰ দাসীৰ ঘৰত একোৱেই
    নাই।”
  sus-A: عٍلِسٍ نَشَ عَ قَلَ عَ بّ، «ﭑ نْمَ مُنسٍ رَبَدٍ عِ بّ؟ مُنسٍ نَ عِ يِ رَ
    بَنشِ؟» فِنّ نَشَ عَ يَابِ، «سٍسٍ مُ نَ ﭑ تَن عِ شَ كٌنيِ يِ رَ، قٌ تُرٍ ثْوتِ
    كٍرٍن.»
  fra-SBL: 'Élisée lui dit : « Que dois-je faire pour toi ? Dis-moi, qu''est-ce que
    tu as dans la maison ? » Elle a dit : « Votre serviteur n''a rien dans la maison,
    sauf un pot d''huile. »'
  hbo-hbo: וַיֹּ֨אמֶר אֵלֶ֤יהָ אֱלִישָׁע֙ מָ֣ה אֽ͏ֶעֱשֶׂה־לָּ֔ךְ הַגִּ֣ידִי לִ֔י מַה־יֶּשׁ־*לְכִי
    (לָ֖ךְ) בַּבָּ֑יִת וַתֹּ֗אמֶר אֵ֣ין לְשִׁפְחָתְךָ֥ כֹל֙ בַּבַּ֔יִת כִּ֖י אִם־אָס֥וּךְ
    שָֽׁמֶן׃
  kik-kik: Elisha akĩmũũria atĩrĩ, “Ingĩhota gũgũteithia atĩa? Ta njĩĩra atĩrĩ, nĩ
    kĩĩ ũrĩ nakĩo nyũmba gwaku?” Nake akĩmũcookeria atĩrĩ, “Ndungata yaku ndĩrĩ na
    kĩndũ o nakĩ, tiga o tũguta tũnini.”
  fra-NCL: 'Elisée lui dit : « Que puis-je faire pour toi ? Dis-moi, qu’as-tu à la
    maison ? » Elle répondit : « Ta servante n’a rien du tout à la maison, si ce n’est
    un vase d’huile. »'
  cek-AK: Elisha mah anih khaeah, Timaw kang bom thai han? Na imthung ah timaw na
    tawnh, na thui ah, tiah a naa. Na tamna loe hae ih situi zetta ai ah loe, tidoeh
    ka tawn ai, tiah a naa.
  cuk-cuk: 'Geb Eliseo ega sogded: —¿Degite, ibu bega imakbi be an-abesunna? ¿Ibi
    wis neggi be nikasunna? Ome sogded: —Dummad, bipisaale neggi an ibmar nikasulid,
    unnila olivo-gwallubi bormogi wis-ichee siid.'
  uig-CYR: 'Елиша униңдин: Сениң үчүн немә қилай? Дегинә, өйүңдә немәң бар? — дәп
    сориди. У: Дедигиңниң өйидә кичик бир коза майдин башқа һеч нәрсә йоқ, — деди.'
  pma-pma: Elisa viteni min vatina enek vit, “?Em vati makataunuk vamukave? ?Kihiteni
    minau, asa kovuli kati mul teim?” Vatina vit kesi mini vit, “Tounah tovuol. Veioel
    ten olip tanges mul.”
  tel-2017: దానికి ఎలీషా ఆమెతో “నీకు నేనేం చేయగలను? నీకు ఇంట్లో ఏమున్నాయో చెప్పు”
    అన్నాడు. అప్పుడు ఆమె “నీ సేవకురాలి ఇంట్లో ఓ జాడీలో నూనె తప్పించి ఇంకేమీ లేదు”
    అంది.
  hat-BSA: 'Élisée te di li: “Kisa pou m ta fè pou ou? Di mwen kisa ou gen nan kay
    la?” Epi li te di: “Sèvant ou pa gen anyen nan kay la sof ke yon bokal lwil.”'
  kos-kos: Elisha el siyuk, “Mea kom lungse nga in oru nu sum? Fahk nu sik lah mea
    oasr in lohm sum ah?” Katinmas sac topuk, “Wangin na pwaye, sayen kitin sufa in
    oil in olive.”
  hbo-WLC: וַיֹּ֨אמֶר אֵלֶ֤יהָ אֱלִישָׁע֙ מָ֣ה אֶֽעֱשֶׂה־לָּ֔ךְ הַגִּ֣ידִי לִ֔י מַה־יֶּשׁ־לכי
    בַּבָּ֑יִת וַתֹּ֗אמֶר אֵ֣ין לְשִׁפְחָתְךָ֥ כֹל֙ בַּבַּ֔יִת כִּ֖י אִם־אָס֥וּךְ
    שָֽׁמֶן׃
  ibo-ibo: Ịlaisha jụrụ ya ajụjụ sị, “Gịnị ka m ga-emere gị? Gwa m, gịnị ka i nwere
    nʼụlọ?” Nwanyị ahụ zara sị, “O nweghị ihe ọbụla ohu gị nwanyị nwere nʼụlọ karịa
    naanị ntakịrị mmanụ.”
  ory-ory: ତହିଁରେ ଇଲୀଶାୟ ତାହାକୁ କହିଲେ, “ମୁଁ ତୁମ୍ଭ ପାଇଁ କʼଣ କରିବି? ମୋତେ କୁହ; ଘରେ ତୁମ୍ଭର
    କʼଣ ଅଛି?” ଏଥିରେ ସେ କହିଲା, “ଏକ ପାତ୍ର ତୈଳ ଛଡ଼ା ଗୃହରେ ଆପଣଙ୍କ ଦାସୀର ଆଉ କିଛି ନାହିଁ।”
  chk-chk: Elisa a aisini neminewe, “Met üpwe tongeni föri fän itom? Kopwe üreniei
    met a nom lon imwom.” Neminewe a üra, “Esap wor och mine a nom lon imwei, chilon
    chök eu kükün rume mi wor apüra lon.”
  rop-rop: Wal Ilaisha bin tok, “Wanim ai garra dum blanga album yu? Yu garra dalim
    mi wanim yu garram deya langa kemp.” En det widogel bin tok, “Ai nomo garram enijing
    deya, oni wanbala lilwan jag garram oliboil.”
  ukr-1871: 'Елисей відказав їй: Що ж маю тобі вчинити? Скажи менї, що в тебе є в
    господї? Вона сказала: Нема нїчого в твоєї служебки в хатинї, як олїйна посудина,
    а в їй трошки олїї.'
  deu-1951: 'Elisa sprach zu ihr: Was soll ich für dich tun? Sage mir, was hast du
    im Hause? Sie sprach: Deine Magd hat nichts im Hause als einen Krug mit Öl!'
  eng-JPS: 'And Elisha said unto her: ''What shall I do for thee? tell me; what hast
    thou in the house?'' And she said: ''Thy handmaid hath not any thing in the house,
    save a pot of oil.'''
  srp-1865: 'A Jelisije joj reèe: što æu ti? kaži mi šta imaš u kuæi? A ona reèe:
    sluškinja tvoja nema u kuæi ništa do sudiæ ulja.'
  lug-lug: Erisa n’amuddamu nti, “Oyagala nkuyambe ntya? Ntegeeza, olina ki mu nnyumba?”
    N’amugamba nti, “Omuweereza wo ky’alinawo kyokka mu nnyumba twe tufuta otutono
    ennyo.”
  heb-heb: ויאמר אליה אלישע מה אעשה לך הגידי לי מה יש לכי בבית ותאמר אין לשפחתך כל
    בבית כי אם אסוך שמן׃
  ben-IRV: ইলীশায় তাকে বললেন, “আমি তোমার জন্য কি করতে পারি? বল দেখি, তোমার ঘরে কি
    আছে?” সে বলল, “একবাটি তেল ছাড়া আপনার দাসীর আর কিছু নেই।”
  pan-pan: ਅਲੀਸ਼ਾ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਮੈਂ ਤੇਰੇ ਲਈ ਕੀ ਕਰਾਂ? ਮੈਨੂੰ ਦੱਸ ਤੇਰੇ ਕੋਲ ਘਰ ਵਿੱਚ
    ਕੀ ਹੈ?” ਉਹ ਬੋਲੀ, “ਤੇਰੀ ਦਾਸੀ ਦੇ ਘਰ ਵਿੱਚ ਇੱਕ ਕੁੱਪੀ ਤੇਲ ਤੋਂ ਬਿਨ੍ਹਾਂ ਕੁਝ ਵੀ ਨਹੀਂ।”
  mya-JVB: ဧလိရှဲ ကလည်း ၊ သင့် အဘို့ အဘယ်သို့ ငါပြု ရ မည်နည်း။ သင့် အိမ် ၌ အဘယ် ဥစ္စာရှိ
    သနည်းဟုမေး လျှင်၊” ကိုယ်တော်” ကျွန် မအိမ် ၌ ဆီ အိုး တလုံးမှတပါး အဘယ်ဥစ္စာမျှ မ
    ရှိပါဟု ပြောဆို သော်၊
  tbg-tbg: Minti tuvaro Elisaava vi uvara iriro nahenti virara tiharo, Te nantiakee
    ai kahaqirarave? Nana haikae ai naavuqi vaivo? tuvaro nahenti viva tiharo, Mpo,
    te inaara taquqi orivi vahavera nonku taurava vivaqaima naavuqi vaivo. Kia vo
    haikavata vaivo, tiro.
  hmo-hmo: Elisaia ese vabu ia nanadaia, ia gwau, “Oi durua totona dahaka do lau karaia?
    Oiemu ruma dekenai dahaka ia noho?” Hahine ia gwau, “Lohia e, egu ruma dekenai
    be gau ta lasi, olive dehoro kavabu maragina tamona sibona.”
  urd-urd: इलीशा' ने उससे कहा, “मैं तेरे लिए क्या करूँ? मुझे बता, तेरे पास घर में
    क्या है?” उसने कहा, “तेरी ख़ादिमा के पास घर में एक प्याला तेल के 'अलावा कुछ भी
    नहीं।”
  rus-SYN: 'И сказал ей Елисей: что мне сделать тебе? скажи мне, что есть у тебя в
    доме? Она сказала: нет у рабы твоей ничего в доме, кроме сосуда с елеем.'
  bqc-SIM: 'Ɔ̃ Ɛlizi òɛ̀: Bↄ́ ń ye mà kɛnɛi? Bↄ́ ń vĩ n kpɛ́ui? À mɛ̀: Mapi
    n zↄ̀blena, nísi pↄ́ kú tùu guu we bàasio má pↄe vĩo.'
  tcz-CHONGTHU: Hichun Elisha amanu kom’a chun, “Ipi kabolpeh thei um am! Nainsung’a
    hi ipi naneijem neiseipeh in,” ati. Amanun jong adonbutin, “Olive thao theikhat
    tilou imacha adang kaneipoi,” ati.
  mar-mar: तेव्हा अलीशा तिला म्हणाला, “मी तुला काय मदत करु शकतो? तुझ्या घरात काय आहे
    ते मला सांग.” तेव्हा ती स्त्री म्हणाली, “एका तेलाचा बुधला सोडला तर तुझ्या दासीच्या
    घरात काहीच नाही.”
  qub-qub: 'Niptin Eliseoga tapuran: «¿Imatataj munanqui? ¿Imallataj wasiquicho caycan?»
    nir. Chaura warmi niran: «Nogaga manami imatapis charächu. Puyñu-mallwawan asëtillatami
    charaycä.»'
  bqp-bqp: 'Akũ Ɛlisa pìnɛ: Bↄ́n ń ye mà kɛnnɛɛ? Ǹ omɛnɛ, bↄ́n ń vĩ n kpɛ́nn? À pì:
    Makũ n zↄ̀bleri, nísi kũ à kú tùruu gũn baasiro má pↄ́ke vĩro.'
  hat-hat: 'Elize mande l'': —Kisa m'' ka fè pou ou? Di m'' kisa ou gen lakay ou.
    Madanm lan reponn li: —Mèt, m'' pa gen anyen pase yon ti boutèy lwil.'
  eng-BSB: “How can I help you?” asked Elisha. “Tell me, what do you have in the house?”
    She answered, “Your servant has nothing in the house but a jar of oil.”
  eng-WEBPB: Elisha said to her, “What should I do for you? Tell me, what do you have
    in the house?” She said, “Your servant has nothing in the house, except a pot
    of oil.”
  kbq-kbq: Anage higeno ana ara Elisa'a amanage huno asmi'ne, Inankna hu'na nagra
    kaza hugahue? Nonka'afina na'a ante'nane, higeno ana a'mo'a ke nona'a huno, Muse
    hugantoanki mago'a zana onte'noe. Hianagi osi'a olivi masave antogeno taferopina
    me'ne.
  nhe-BL: 'Huan Eliseo quitlajtlani: ―¿Tlaque huelis nimitzchihuilis na? Techilhui
    tlaque tijpiya ipan mochaj. Huan nopa cahuali quinanquili: ―Ax tleno nijpiya ipan
    nochaj, san se pilxarrojtzi tlen quipiya aceite tlen olivos.'
  bus-bus: 'Ben Ɛlisa bènɛ: Bↄ́n ń yezi mà kɛnnɛɛ? Ǹ omɛ, bↄ́n ń vĩ n kpɛ́n? Ben à
    bè: Mamↄma n zↄ̀bleri, nↄ́si kɛ̀ kú tùu guu baasiro má pↄ́ke vĩro.'
  gub-BL: Upuranu Erizew hehe. — Ma'e apuner iapo haw rehe newe. Ma'e heta neràpuz
    me, i'i izupe. — Naheta kwaw ma'e ihewe. Xo uri kawer pitài zutahyky'a por zo
    heta, i'i kuzà Erizew pe.
  eng-DRA: 'And Eliseus said to her: What wilt thou have me to do for thee? Tell me,
    what hast thou in thy house? And she answered: I thy handmaid have nothing in
    my house but a little oil, to anoint me.'
