verse: 2KI.004.023
translations:
  mal-C: “നീ ഇന്ന് അദ്ദേഹത്തിന്റെ അടുത്തേക്ക് എന്തിനു പോകുന്നു? ഇന്ന് അമാവാസിയോ ശബ്ബത്തോ
    അല്ലല്ലോ,” എന്ന് അയാൾ പറഞ്ഞു. “അതിൽ കുഴപ്പമില്ല,” എന്ന് അവൾ പറഞ്ഞു.
  deu-TKW: 'Er aber sprach: Warum willst du zu ihm? Ist doch heute weder Neumond noch
    Sabbat! Sie antwortete: Es hat nichts auf sich!'
  lin-lin: 'Mobali na ye atunaki : — Mpo na nini olingi kokende epai na ye lelo ?
    Lelo ezali ebandeli ya sanza te ! Ezali mpe mokolo ya Saba te ! Azongisaki : —
    Komitungisa te ! Nyonso ezali malamu.'
  eng-LSV: And he says, “Why are you going to him today? [It is] neither new moon
    nor Sabbath!” And she says, “Peace [to you]!”
  eng-GNV: And he sayd, Wherefore wilt thou goe to him to day? it is neither newe
    moone nor Sabbath day. And she answered, All shalbe well.
  eng-WEBSTER: And he said, Why wilt thou go to him to-day? it is neither new-moon,
    nor sabbath. And she said, It shall be well.
  nhw-BL: 'Huan ihuehue quitlatzintoquili: ―¿Para tlen tiquitati nopa tlajtol pannextijquetl
    ama? Ama amo yancuic metztli, niyon amo eltoc se tonali para timosiyajquetzase.
    Huan nopa sihuatl quiilhui: ―Amo ximotequipacho, nohuehue, amo tleno.'
  swh-ONEN: Mume wake akamuuliza, “Kwa nini uende kwake leo? Leo si mwandamo wa mwezi,
    wala si Sabato.” Mwanamke akasema, “Yote ni sawa.”
  bba-bba: Durɔ wi, u nɛɛ, mbɑn sɔ̃nɑ ɑ dɔɔ win mi ɡisɔ. Domi suru kpɑo kun yɑrɑ.
    Tɔ̃ɔ wɛ̃rɑruɡirɑ kun mɑɑ turɑ. Adɑmɑ kurɔ wi, u nùn wisɑ u nɛɛ, ɡɑm sɑri.
  eng-KJVCPB: And he said, Wherefore wilt thou go to him to day? it is neither new
    moon, nor sabbath. And she said, It shall be well.
  luo-luo: To nopenje niya, “Angʼo momiyo idwaro dhi ire kawuono, to pok ochopo Sawo
    mar Dwe Manyien kata Sabato?” En to nodwoke niya, “Onge rach moro.”
  meu-meu: Adavana eto, Dahaka dainai hari dina ai ba lao henia? Ina na dia hua matamata
    dinana eiava dia dina helaḡana. Hahine eto, Vada baine namo.
  npi-ULB: तिनका पतिले भने, “किन तिमी आजै उहाँकहाँ जान चाहन्छ्यौ ? आज न औँसी हो, न
    त शबाथ हो ।” उनले जवाफ दिइन्, “यो ठिक हुनेछ ।”
  yor-yor: “Kí ni ó dé tí o fi fẹ́ lọ sọ́dọ̀ rẹ̀ lónìí?” Ó béèrè. “Kì í ṣe oṣù tuntun
    tàbí ọjọ́ ìsinmi.” Ó wí pé, “Gbogbo rẹ̀ ti dára.”
  emp-NTPO: 'Dji quimaba iwid̶isia: –¿Bʌra cãrẽ cãrẽã id̶i idjimaa wãbʌrʌ? Ʌ̃nãũbada
    ewariẽ́a ni jed̶eco djiwid̶iẽ́a idji ume ãbaa Ãcõrẽa iwid̶id̶i carea.– Wẽrãba
    panusia: –Jũmawãyã crĩcharãdua.–'
  pes-OPCB: 'شوهرش گفت: «چرا می‌خواهی پیش او بروی؟ امروز که اول ماه یا روز شَبّات
    نیست.» اما زن گفت: «خیر است.»'
  tgl-ULB: Sinabi ng asawa niya, “Bakit gusto mong pumunta sa kaniya ngayong araw
    na ito? Hindi naman Kapistahan ng Bagong Buwan o Araw ng Pamamahinga.” Sumagot
    siya. “Magiging maayos din ang lahat.”
  cbu-NT: Wazaranllsha, ¿Itaru, mayaamsha naturi naakatsha? ¿Antaati na in tsup kaneescheeja,
    shiy napatama átish? Mishat, ¿antaati na zar sápatooja? tárangiya. Kizsha wazaranllee,
    Mangish mantsarinllpa. ¿Mayaamaja mangish mantsachish? tárangiya.
  hui-hui: Ani layagola ibu agalini biagome lalu, Irane aginaga áyu dege abale polebere.
    Sabada horonagabi horo timbu mbira Ege Ngabulo holebiragonaga tomo nolenebi tagira
    ibirago áyu ndogo hondo pole larigo irane aginagabe, lene. Ani layagola wali biago
    ibugua ladai bialu lalu, Uruni waha. I̱ áyuore poleberogo í̠ hendore harene, lene.
  mya-mya: ခင်​ပွန်း​ဖြစ်​သူ​က``အ​ဘယ်​ကြောင့်​ယ​နေ့​သွား လို​ပါ​သ​နည်း။ ယ​နေ့​သည်​ဥ​ပုသ်​နေ့​မ​ဟုတ်။
    လဆန်း​ပွဲ​နေ့​လည်း​မ​ဟုတ်'' ဟု​ဆို​၏။ ဇ​နီး​ဖြစ်​သူ​က``ယင်း​သို့​ပင်​မ​ဟုတ်​သော်​လည်း
    ကိစ္စ​မ​ရှိ​ပါ'' ဟု​ပြန်​ပြော​၏။-
  bod-N: ཁོ་ན་རེ། དེ་རིང་ཚེས་གཅིག་གམ་ངལ་གསོ་བའི་ཉིན་མོ་མིན་པས། ཁྱོད་ཅིའི་ཕྱིར་དེ་རིང་ཁོང་གི་དྲུང་དུ་འགྲོ་འདོད་ཅེས་པ་ན།
    ཁོ་མོས། ཐམས་ཅད་བདེ་བར་འགྱུར་ཞེས་སྨྲས་སོ། །
  sna-sna: Iye akamubvunza akati, “Uri kuendereiko kwaari nhasi? Hakusi Kugara kwoMwedzi
    kana Sabata.” Akapindura akati, “Hazvina mhosva.”
  spa-BLM: 'Él dijo: “¿Por qué quieres ir a él hoy? No es luna nueva ni sábado”. Ella
    dijo: “Está bien”.'
  cac-cac: —¿Tas yuj b'at il vin̈ ticnaic? Man̈ stiempoaloc yalji q'uen uj, man̈ sc'ualoc
    pax ic'oj ip, xchi vin̈ yetb'eyum ix chi'. —Man̈ ac' pensar, xchi ix.
  swh-ULB: Mume wake akasema, “Kwa nini unataka kwenda kwake leo? Sio mwezi mpya wala
    Sabato.” alijibu, “Itakuwa sawa.”
  bel-bel: 'Ён сказаў: навошта табе ехаць да яго? сёньня не навамесячны час і ня субота.
    Але яна сказала: добра.'
  deu-ELBBK: 'Und er sprach: Warum willst du heute zu ihm gehen? Es ist weder Neumond
    noch Sabbat. Und sie sprach: Es ist gut.'
  mbb-OT: Mid-insà is esawa zin te, “Maan is edhendiyè ka ǥuntaan he andew te kenè
    man heini Pista te Kebpuun te Hayag etawa Andew te Kedhimeley?” Midtavak haazà
    is bahi te, “Maambe en.”
  mal-2015: 'അതിന്നു അവൻ: ഇന്നു നീ അവന്റെ അടുക്കൽ പോകുന്നതു എന്തിന്നു? ഇന്നു അമാവാസ്യയല്ല,
    ശബ്ബത്തും അല്ലല്ലോ എന്നു പറഞ്ഞു. വേണ്ടതില്ല എന്നു അവൾ പറഞ്ഞു.'
  rmc-rmc: 'Ov latar phučľa: „Soske kames ke leste te džal adadžives? Se nane o inepos
    le Neve čhoneskro aňi o šabat.“ „Oda ňič!“ oj odphenďa.'
  pes-OPV: 'او گفت: «امروز چرا نزد او بروی، نه غره ماه و نه سبت است.» گفت: «سلامتی
    است.»'
  ron-1924: 'Ши ел а зис: „Пентру че врей сэ те дучь астэзь ла ел? Доар ну есте нич
    лунэ ноуэ, нич Сабат.” Еа а рэспунс: „Фий пе паче!”'
  ben-OBCV: “আজ তাঁর কাছে যাবে কেন?” তিনি জিজ্ঞাসা করলেন। “আজ তো অমাবস্যা নয়, বা
    সাব্বাথবারও নয়।” “সে ঠিক আছে,” তিনি উত্তর দিলেন।
  som-som: Oo isna wuxuu ku yidhi, Naa maxaad maanta ugu tegaysaa? Maanta bil cusub
    ma aha, sabtina ma aha. Oo iyana waxay tidhi, War way hagaagi doontaa.
  lat-VUC: 'Qui ait illi: Quam ob causam vadis ad eum? hodie non sunt calendæ, neque
    sabbatum. Quæ respondit: Vadam.'
  eng-ASVBT: And he said, Wherefore wilt thou go to him today? it is neither new moon
    nor sabbath. And she said, It shall be well.
  ita-1885: 'Ed egli le disse: Perchè vai oggi a lui? Egli non è dì di calendi, nè
    sabato. Ed ella disse: Datti pace.'
  eng-LXXUP: And he said, Why art thou going to him today? It is neither new moon,
    nor the Sabbath. And she said, It is well.
  eng-ULB: Her husband said, “Why do you want to go to him today? It is not a new
    moon nor a Sabbath.” She replied, “It will be all right.”
  spa-VBL: “¿Por qué necesitas ir a verlo hoy?” , le preguntó él. “No es luna nueva
    ni sábado”. “No te preocupes por eso”, respondió ella.
  fra-_FOB: 'Et il dit: Pourquoi vas-tu vers lui aujourd''hui? Ce n''est point la
    nouvelle lune, ni le sabbat. Elle répondit: Tout va bien!'
  mal-mal: 'അതിന് അവൻ: “ഇന്ന് നീ അവന്റെ അടുക്കൽ പോകുന്നത് എന്തിന്? ഇന്ന് അമാവാസ്യയോ,
    ശബ്ബത്തോ അല്ലല്ലോ” എന്ന് പറഞ്ഞു. “സാരമില്ല” എന്ന് അവൾ പറഞ്ഞു.'
  urd-GVR: Shauhar ne hairān ho kar pūchhā, “Āj us ke pās kyoṅ jānā hai? Na to Nae
    Chāṅd kī Īd hai, na Sabat kā din.” Bīwī ne kahā, “Sab ḳhairiyat hai.”
  suz-BL: मिनु आ वोंइशेमी “मुलाक्‍त मारदे लचा माल्‍दे? औंसी यो ममाइ, नाइक्‍तीक नाक्‍त
    यो ममाइ” दे मदा बाक्‍त। मिनु मेकोमी “लचा माल्‍नुङ” देंमाक्‍त।
  ita-1927: 'Il marito le chiese: “Perché vuoi andar da lui quest’oggi? Non è il novilunio,
    e non è sabato”. Ella rispose: “Lascia fare!”'
  ckb-ckb: 'ئەویش پرسیاری کرد: «بۆچی ئەمڕۆ دەچیتە لای؟ خۆ ئەمڕۆ نە جەژنی سەرەمانگە
    و نە شەممەیە.» ژنەکەش گوتی: «هیچ نییە.»'
  eng-BBE: And he said, Why are you going to him today? it is not a new moon or a
    Sabbath. But she said, It is well.
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು, “ಇದು ಅಮಾವಾಸ್ಯೆ ಅಲ್ಲ, ಸಬ್ಬತ್ ದಿನವೂ ಅಲ್ಲ. ನೀನು ಏಕೆ ಈ ಹೊತ್ತು
    ಅವನ ಬಳಿಗೆ ಹೋಗುತ್ತೀ?” ಎಂದನು. ಅದಕ್ಕವಳು, “ಅಡ್ಡಿಯೇನಿಲ್ಲ,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது அவன்: இது அமாவாசையும் அல்ல ஓய்வு நாளும் அல்லவே; நீ இன்றைக்கு
    அவரிடத்திற்கு ஏன் போகவேண்டும் என்று கேட்கச் சொன்னான். அதற்கு அவள்: எல்லாம் சரிதான்,
    நான் போகவேண்டியிருக்கிறது என்று சொல்லியனுப்பி,'
  spa-RV-1909: 'Y él dijo: ¿Para qué has de ir á él hoy? No es nueva luna, ni sábado.
    Y ella respondió: Paz.'
  ron-BTF: 'Și el a spus: Pentru ce dorești să te duci la el astăzi? Nu este nici
    lună nouă, nici sabat. Și ea a zis: Va fi bine.'
  eng-WEBP: He said, “Why would you want to go to him today? It is not a new moon
    or a Sabbath.” She said, “It’s all right.”
  eng-FBV: “Why do you need to go and see him today?” he asked. “It's not the New
    Moon or the Sabbath.” “Don't worry about it,” she replied.
  nld-1939: 'Hij zei: Waarom gaat ge nu vandaag naar hem toe? Het is toch geen nieuwe
    maan of sabbat. Maar ze antwoordde: Tot ziens!'
  nch-BL: 'Huan ihuehue quitatzintoquili: ―¿Para ten tiquitati nopa tajtolpanextijquet
    ama? Ama amo yancuic metzti, yon amo eltoc se tonali para timosiyajquetzase. Huan
    nopa sihuat quiilhui: ―Amo ximocueso, nohuehue, amo teno.'
  vie-1934: 'Chồng hỏi nàng rằng: Ngày nay chẳng phải mồng một, cũng chẳng phải ngày
    Sa-bát. vậy, nhân sao muốn đi đến cùng người? Nàng đáp: Mọi điều bình an.'
  hin-CV: पति ने प्रश्न किया, “तुम आज ही क्यों जाना चाह रही हो? आज न तो नया चांद है,
    और न ही शब्बाथ.” उसका उत्तर था, “सब कुछ कुशल ही होगा.”
  spa-BES: 'Y él dijo: ¿Por qué vas a verlo hoy? no es una luna nueva o un sábado.
    Pero ella dijo: Está bien.'
  tdx-tdx: 'Le hoe re, Ino ty handenà’o añe te anito? tsy pea-bolañe, tsy Sabata.
    Le hoe re: Mbe ho soa.'
  tha-KJV: และเขาถามว่า “จะไปหาท่านทำไมในวันนี้ ไม่ใช่​วันขึ้นค่ำหรือวันสะบาโต” นางตอบว่า
    “​ก็ดี​อยู่​แล้ว​”
  por-BR-2018: 'E ele disse: Para que hás de ir a ele hoje? Não é nova lua, nem sábado.
    E ela respondeu: Paz.'
  deu-ELO: 'Und er sprach: Warum willst du heute zu ihm gehen? Es ist weder Neumond
    noch Sabbath. Und sie sprach: Es ist gut.'
  eng-WYC-2018: And he said to her, For what cause goest thou to him? today be not
    calends, neither sabbath. And she answered, I shall go.
  epo-epo: 'Li diris: Por kio vi iras al li? hodiaŭ estas nek monatkomenco, nek sabato.
    Sed ŝi diris: Estu trankvila.'
  uig-PIN: 'Eri uningƣa: Nemixⱪa uning ⱪexiƣa bügün barisǝn? Bügün ya yengi ay ya
    xabat küni bolmisa, dedi. Ayali uningƣa, Ⱨǝmmǝ ix tinqliⱪ — dedi.'
  beo-beo: Egoa da ema amane adole ba:i, “Abuliba:le di da wali esoga masa:bela:?
    Wali da Sa:bade hame amola Oubi Gaheabolo Lolo Nabe eso hame!” Uda da bu adole
    i, “Mae dawa:ma!”
  tpi-OTNT: Na man bilong en i tok, “Bilong wanem yu laik go nau tasol? Yu no laik
    wet long de Sabat o long bikpela de bilong nupela mun, a?” Na meri i tok, “Maski,
    mi laik i go nau tasol. Yu mas i stap isi.”
  hau-SA: Sai ya ce, “Me zai kai ki wurinsa, ai, yau ba Sabon Wata ba ne ko ranar
    Asabbaci?” Sai ta ce, “Ba kome.”
  uig-LAT: 'Éri uninggha: Némishqa uning qéshigha bügün barisen? Bügün ya yéngi ay
    ya shabat küni bolmisa, dédi. Ayali uninggha, Hemme ish tinchliq — dédi.'
  nde-nde: Umyeni wakhe wathi, “Kungani umlanda lamuhla? Akusikho ekuThwaseni kweNyanga
    njalo akusilo iSabatha.” Owesifazane wathi, “Kulungile kunjalo.”
  ton-ton: Pea naʻe pehē ʻe ia, “Ko e hā te ke ʻalu ai kiate ia he ʻaho ni? ʻOku ʻikai
    ko e māhina foʻou, pe ko e ʻaho tapu.” Pea naʻe pehēange ʻe ia, “Fiemālie pe.”
  ces-1613: 'Kterýž řekl: Proč chceš jíti k němu? Dnes není novměsíce, ani sobota.
    Odpověděla ona: Měj o to pokoj.'
  eng-WMB: He said, “Why would you want to go to him today? It is not a new moon or
    a Sabbath.” She said, “It’s all right.”
  tam-TCV: அப்பொழுது அவன், “ஏன் இன்று அவரிடம் போகிறாய்? இன்று ஓய்வுநாளல்ல; அமாவாசை
    நாளும் அல்ல” என்று கேட்டான். அதற்கு அவள், “அது பரவாயில்லை. நான் போகவேண்டியிருக்கிறது”
    என்று கூறினாள்.
  ceb-ULB: Miingon ang iyang bana, “Nganong buot man nimo nga moadto kaniya karong
    adlawa? Dili man bag-o ang bulan karon ni Adlaw nga Igpapahulay.” Mitubag siya,
    “Mahimo lamang kini.”
  pol-UBG: 'On zapytał: Po co chcesz jechać do niego? Nie ma dziś ani nowiu, ani szabatu.
    Ale ona rzekła: Będzie dobrze.'
  agr-agr: 'Tutai niina aishi chichaak: “¿Wagka yamaish niijaish chichastag tame?
    Nantuk yama takache, tuja tsawanchakam ayamtaichui”, tau. Tama nii ayaak: “Duka
    amek puyatjukaipa, nunin aigkish wetatjai”, tiuwai.'
  kyc-kyc: Dokopa akalingimi piso soo, Emba akipamo epapu parese? Doko epapu koro
    petenge misi lenge yuu gii panda kana enengena misi lenge yuu giipi ingya nalyamo,
    leya. Leyamo dokopa etengeme isingi lao, Doko mende daa kapa ingyara, leya.
  urd-GVU: شوہر نے حیران ہو کر پوچھا، ”آج اُس کے پاس کیوں جانا ہے؟ نہ تو نئے چاند
    کی عید ہے، نہ سبت کا دن۔“ بیوی نے کہا، ”سب خیریت ہے۔“
  deu-1912: 'Er sprach: Warum willst du zu ihm? Ist doch heute nicht Neumond noch
    Sabbat. Sie sprach: Es ist gut.'
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ಇದು ಅಮಾವಾಸ್ಯೆಯಲ್ಲ, ಸಬ್ಬತ್ತಲ್ಲ. ಈ ಹೊತ್ತು ಯಾಕೆ ಹೋಗುತ್ತೀ?”
    ಎಂದನು. ಅದಕ್ಕೆ ಆಕೆಯು, “ಎಲ್ಲವು ಸರಿಯೇ” ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Me ga’ar fare pumo’on rok ngak, “Mangfan ni ngari mman e daba’? Ya gathi
    daba’ faram e Sabbath ara Madnom ko M’ug e Pul.” Me fulweg fare pin ni ga’ar,
    “Dariy fan.”
  hlt-MCSB: Tedae, “Nang namah cing te anih taengah a balae tih na caeh khaw na caeh
    mai? Tihnin he hlasae moenih, Sabbath bal moenih,” a ti nah vaengah, “Ngaimong
    la,” a ti nah.
  mdy-ETH: ዓኒ ጋዓንቴ፦ «ሃኖ ኔኤኒ ዓይጋ ዓኣዻይ? ሃኖ ሃውሾ ኬሊቱዋሴ፤ ጊንሣ ሃሣ ዓጊኒ ፄኤሪ ቦንቾ ኬሊያቱዋሴ» ጌዔኔ።
    ዒዛ ማሃዖ፦ «ሜታ ባኣሴ፤ ታ ኔኤም ጌዔማ ጎይፆ ማዼ» ጌዔኔ፤
  twi-ASANTE: Ɔbisaa sɛ, “Adɛn enti na wopɛ sɛ wokɔ ɛnnɛ yi ara? Ɛnyɛ Ɔbosome Foforɔ
    Afahyɛ, na ɛnyɛ homeda nso.” Nanso, ɔkaa sɛ, “Ɛwom saa.”
  eng-WEBU: He said, “Why would you want to go to him today? It is not a new moon
    or a Sabbath.” She said, “It’s all right.”
  wal-wal: Yaagin i, “Hachchi agina xeero gallassa woikko Sambbata gidennabaa, aibee
    nena akko efiyai?” yaagiis. Yaagin a, “Aibinne baawa” yaagaasu.
  spa-PDDPT: 'Pero él preguntó: ¿Por qué tienes que ir a hablar con él hoy? No es
    luna nueva, ni sábado. Ella respondió: Paz.'
  gun-gun: 'Ha''e ramo ime oporandu: — Mba''e re tu aỹ reo ta ri ha''e py, jaxy pyau
    e''ỹ teri, neĩ sábado e''ỹ guive va''eri? Kunha va''e ombovai: — Tove ri, ha''eve
    ''rã — he''i.'
  ilo-ULB: Kinuna ti asawa ti babai, “Apay a kayatmo ti mapan kenkuana ita nga aldaw?
    Saan met a baro ti bulan wenno Aldaw a Panaginana, “Simmungbat isuna, “Saan a
    bale.”
  kpg-kpg: Di lodo o maa ga heeu gi mee, “Ma e aha dela goe e hai loo gii hana dangi nei?
    Ma hagalee di Laangi Sabad be di Budu o di Malama Hoou.” Gei mee ga helekai, “Au
    e hana hua.”
  uig-ARA: 'ئېرى ئۇنىڭغا: نېمىشقا ئۇنىڭ قېشىغا بۈگۈن بارىسەن؟ بۈگۈن يا يېڭى ئاي يا
    شابات كۈنى بولمىسا، دېدى. ئايالى ئۇنىڭغا، ھەممە ئىش تىنچلىق ــ دېدى.'
  sus-sus: A xa mɔri naxa a maxɔrin, «To, i sigafe a tode munfe ra? Kike Nɛɛnɛ Sali
    mu a ra, malabui lɔxɔɛ fan mu a ra.» A naxa a yaabi, «I naxa kɔntɔfili.»
  pon-2006: A eh pwoudo idek reh, “Dahme ke men kohkiwei rahnwet, pwe rahnwet kaidehkin
    rahn Sarawien Maram Pwul de rahnen Sapad. A liho sapeng, ndalahng, “Mehnda, I
    pahn kohlahte.”
  jae-jae: Eŋ kêtu kênac gebe “Aôm galoc ôndêŋ eŋ ôna êtu asageŋŋa. Galoc bêc ajôŋ
    mêŋgêô lasê me sabat kêsa atom nec.” Awê gêjô eŋ awa gebe. “Kêtôm, ôsôm taêsam
    atom.”
  ksd-ksd: 'Ma i ga biti tana: Ta ra ava una vana pirana gori? Vakir a lukara na kalamana
    gai, ba ra Bung Sabat. Ma i ga biti: I boina ka.'
  tur-YTC: Kocası, “Bugün neden ona gitmek istiyorsun? Yeni ay ya da Şabat değil”
    dedi. Kadın, “Önemli değil.” dedi.
  grc-BRENT: Καὶ εἶπε, τι ὅτι σὺ πορεύῃ πρὸς αὐτὸν σήμερον; οὐ νεομηνία, οὐδὲ σάββατον·
    ἡ δὲ εἶπεν, εἰρήνη.
  ind-AYT: Suaminya bertanya, “Mengapa kamu pergi kepadanya? Sekarang bukan bulan
    baru dan bukan hari Sabat?” Istrinya menjawab, “Jangan khawatir.”
  nya-nya: Mwamuna wakeyo anafunsa kuti, “Chifukwa chiyani ukupita kwa iyeyo lero?
    Lero si tsiku la Chikondwerero cha Mwezi Watsopano kapena tsiku la Sabata.” Mayiyo
    anayankha kuti, “Zonse zili bwino.”
  hrv-hrv: 'On je upita: “Zašto da danas pođeš k njemu? Nije ni mlađak niti je subota.”
    Ali ona odgovori: “Ostaj u miru!”'
  mps-mps: Tama aga bidigo te po wai, “Magi baso nago homugo nage megi tama polo paiwe?
    Nago homugo te Sabat bodolude sabolagasobo tonalubo meniwe, ma te gesi polua genuai
    bodolude pedalubo tonalubo meni da, agawe?” Tama wego te po wali, “Tagalao, ena
    homugo dao. Nage dua bidao,” wego te po wali.
  tpi-tpi: Na man bilong en i tok, “Bilong wanem yu laik go nau tasol? Yu no laik
    wet long de Sabat o long bikpela de bilong nupela mun, a?” Na meri i tok, “Maski,
    mi laik i go nau tasol. Yu mas i stap isi.”
  dan-1931: 'Han spurgte: “Hvad vil du hos ham i Dag? Det er jo hverken Nymånedag
    eller Sabbat!” Men hun sagde: “Lad mig om det!”'
  vie-OVCB: 'Người chồng hỏi: “Hôm nay đâu phải ngày trăng non hay ngày Sa-bát, tại
    sao bà muốn đi?” Bà đáp: “Không sao, để tôi đi.”'
  guj-2017: તેના પતિએ પૂછ્યું, “તું આજે તેની પાસે કેમ જાય છે? આજે નથી અમાસ કે નથી
    વિશ્રામવાર.” સ્ત્રીએ કહ્યું “બધું સારું થશે.”
  pon-2006A: A eh pwoudo idek reh, “Dahme ke men kohkiwei rahnwet, pwe rahnwet kaidehkin
    rahn Sarawien Maram Pwul de rahnen Sapad. A liho sapeng, ndalahng, “Mehnda, I
    pahn kohlahte.”
  por-BRBSL: 'Ele disse: “Por que você quer ir até ele hoje? Não é uma lua nova ou
    um sábado”. Ela disse: “Está tudo bem”.'
  cth-cth: A vâ ni, bangkongmaw sahnin kuekluek ahni koe cei han na kâcai. Thapa hai
    rei hoeh rah, sabbath hnin lah hai tho hoeh atipouh toteh, napui ni telah ma,
    ahawi doeh atipouh.
  twi-twi: Obisae se, “Adɛn nti na wopɛ sɛ wokɔ nnɛ yi ara? Ɛnyɛ Ɔsram Foforo Afahyɛ,
    na ɛnyɛ homeda nso.” Nanso ɔkae se, “Ɛwɔ mu saa.”
  hlt-hlt: Tedae, “Nang namah cing te anih taengah a balae tih na caeh khaw na caeh
    mai? Tihnin he hlasae moenih, Sabbath bal moenih,” a ti nah vaengah, “Ngaimong
    la,” a ti nah.
  tbz-SIM: 'Kòo ò bekɛ kɛ dɔ̀ dɛ̀ dòmmɛ? Kɑ̀ɑ kɔ̀ri o borɛ̀ yíe? Otɑ̃̀nkù pɑ̀nwè dɔkɛ
    yíe, dɛ̀ mɛ nyí tú tɛom̀pùtɛ̀. Kòo dɔ̀: Dɛ̀mɑrɛ̀ í dò.'
  msy-2020: Ezɨ an pam ghaze, “Manmagh amizɨ nɨ datɨrɨghɨra mangasa? Nɨ Sabatɨn dughiam
    o iakɨnir igiamɨn dughiar ekiam mɨzuamam, o?” Ezɨ amizim ghaze, “Markɨ, kɨ datɨrɨghɨra
    mangasa. Nɨ nɨmɨra ikɨ. Biziba deragham.”
  dop-dop: 'Ntɛnɑ ɩ pɑɑlʋ pɔɔsɩ-ɩ sɩ: Alɑɑfǝyɑ kɛlɛ n puki Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    tɛɣɛ sɑŋɑ nɑ? Anɩ pǝ tɑɣɑ ɩsɔtʋ kʋfɑlʋ ɑcimɑ, yɑɑ kʋyɑkʋ kʋhɛɛsʋɣʋ. Ntɛnɑ ɑlʋ
    sɩ: Alɑɑfǝyɑ kɛ́.'
  azb-azb: 'Əri dedi: «Nə üçün bu gün onun yanına gedirsən? Nə Təzə Ay mərasimi, nə
    də Şənbə günüdür». Qadın dedi: «Eybi yox».'
  eng-DBY: And he said, Why wilt thou go to him to-day? It is neither new moon nor
    sabbath. And she said, [It is] well.
  hin-2017: उसने कहा, “आज तू उसके यहाँ क्यों जाएगी? आज न तो नये चाँद का, और न विश्राम
    का दिन है;” उसने कहा, “कल्याण होगा।”
  wol-KYG: 'Mu ne ko: «Ana loo wuti ca moom tey, te du Terutel weer, du bésub Noflaay?»
    Mu ne ko: «Jàmm la.»'
  eng-YLT: And he saith, 'Wherefore art thou going unto him to-day? — neither new
    moon nor sabbath!' and she saith, 'Peace [to thee]!'
  kne-kne: Kanan asawa na ay mandamag, “Sinoy gapo ay emey ka en sisya ed wani ay
    agew yan baken beskan di bowan ay pan-idatonan tako ono agew ay pan-illengan?”
    Ngem kanan din babai, “Olay adi.”
  eng-WYC-2017: And he said to her, For what cause goest thou to him? today be not
    calends, neither sabbath. And she answered, I shall go.
  eng-WMBB: He said, “Why would you want to go to him today? It is not a new moon
    or a Sabbath.” She said, “It’s all right.”
  urd-GVH: शौहर ने हैरान होकर पूछा, “आज उसके पास क्यों जाना है? न तो नए चाँद की ईद
    है, न सबत का दिन।” बीवी ने कहा, “सब ख़ैरियत है।”
  rug-rug: Meke nanasa la koasa sa nana palabatu, “Na vegua ke hiva latu koasa si
    goi ṉinoroi? Na lopu na inevaṉa sidara vaqura, babe rane Sabati si kamahire,”
    gua si asa. “Leana mo,” gua sa barikaleqe.
  gaz-gaz: Inni immoo, “Harʼa ayyaana baatii miti yookaan Sanbata miti. Ati maaliif
    harʼa gara isaa dhaqxa ree?” jedheen. Isheen, “Nagumaafin dhaqa” jette.
  fra-LSG: 'Et il dit: Pourquoi veux-tu aller aujourd’hui vers lui? Ce n’est ni nouvelle
    lune ni sabbat. Elle répondit: Tout va bien.'
  gnn-gnn: Bala ŋayi dhuway'mirriŋuyunydja dhä‐wirrka'yunna bitjanna, “Nhäku warray?
    Dhuwalanydja dhuwala yaka dharrpal walu bitjanarawuyyi, ŋula guyaŋinyaramirrinydja
    walu yaka?” Ga ŋayinydja ŋunhi miyalktja waŋana buku‐ruŋiyinmaraŋala bitjarra,
    “Gonhayi bay', ŋarranydja yurru dhuwala marrtjina,” bitjarra.
  yal-yal: A yi a maxɔdin, a naxa, “Nanfera i waxi siga feni a fɛma to? Kike Nɛnɛn
    hanma Matabu Lɔxɔn mi a ra.” A yi a yabi, a naxa, “Hali i mi kɔntɔfili.”
  haw-1868: Ninau mai la ia, No ke aha la oe e hele aku ai io na la i keia la? aole
    he mahina hou, aole hoi he sabati. I aku la kela ia ia, E pono ana mai ia.
  arb-NAV: 'فَسَأَلَهَا: «لِمَاذَا تَذْهَبِينَ إِلَيْهِ الْيَوْمَ، مَعَ أَنَّهُ لَيْسَ
    رَأْسَ الشَّهْرِ وَلا سَبْتاً؟» فَأَجَابَتْ: «لِلْخَيْرِ!»'
  ewe-ewe: Ŋutsu la ɖo eŋu be, “Nu ka ŋuti nàyi egbɔ egbe? Egbe menye Dzinu Yeye alo
    Dzudzɔgbe ŋkeke o.” Nyɔnu la ɖo eŋu nɛ be, “Anyo ne mayi.”
  eng-LEE: And he said, Wherefore art thou going to him today? it is neither new moon,
    nor sabbath. And she said, It is well.
  gvn-gvn: '@see-verse:2KI.004.022'
  asm-FB: তেওঁৰ গিৰিয়েকে ক’লে, “তুমি তেওঁৰ ওচৰলৈ আজিয়েই কিয় যাব বিচাৰিছা? আজিটো
    ন-জোন নহয়, বিশ্ৰামবাৰও নহয়।” তেওঁ উত্তৰ দি’লে, “তাতে ভালেই হ’ব।”
  sus-A: عَ شَ مْرِ نَشَ عَ مَشْرِن، «تٌ، عِ سِفَقٍ عَ تٌدٍ مُنقٍ رَ؟ كِكٍ نّينّ سَلِ
    مُ عَ رَ، مَلَبُي لْشْي قَن مُ عَ رَ.» عَ نَشَ عَ يَابِ، «عِ نَشَ كْنتْقِلِ.»
  fra-SBL: 'Il répondit : « Pourquoi voudrais-tu aller le voir aujourd''hui ? Ce n''est
    ni une nouvelle lune ni un sabbat. » Elle a dit : « C''est bon. »'
  hbo-hbo: וַיֹּ֗אמֶר מַ֠דּוּעַ *אַתִּי (אַ֣תְּ) *הֹלַכְתִּי (הֹלֶ֤כֶת) אֵלָיו֙ הַיֹּ֔ום
    לֹֽא־חֹ֖דֶשׁ וְלֹ֣א שַׁבָּ֑ת וַתֹּ֖אמֶר שָׁלֹֽום׃
  piu-2006: '@see-verse:2KI.004.022'
  kik-kik: Nake akĩmũũria atĩrĩ, “Ũgũthiĩ kũrĩ we ũmũthĩ nĩkĩ, na ti Karũgamo ka Mweri
    kana Thabatũ?” Nake akiuga atĩrĩ, “Hatirĩ na thĩĩna.”
  fra-NCL: 'Il dit : « Pourquoi aller aujourd’hui vers lui ? Ce n’est ni la nouvelle
    lune, ni le sabbat. » Elle répondit : « Sois tranquille. »'
  cek-AK: A sava mah, Tipongah vaihniah anih khaeah na caeh han loe? Khrah kangtha
    na ai, Sabbath ni doeh na ai, tiah a naa. Toe a zu mah, Hoih tih hmang, tiah a
    naa.
  cuk-cuk: 'E-sui ega sogded: —¿Ibiga be daknae? Yoo nii-binid gwisgued, obunnoged-ibasurbalid.
    E-ome e-suiga sogded: —Akarsuli.'
  uig-CYR: 'Ери униңға: Немишкә униң қешиға бүгүн барисән? Бүгүн я йеңи ай я шабат
    күни болмиса, деди. Аяли униңға, Һәммә иш течлиқ — деди.'
  tel-2017: దానికి ఆమె భర్త “ఆయన దగ్గరికి ఈ రోజు ఎందుకు వెళ్ళడం? ఈ రోజు అమావాస్యా
    కాదు, విశ్రాంతి దినమూ కాదు గదా” అన్నాడు. దానికామె “నేను వెళ్ళడం వల్ల అంతా మంచే
    జరుగుతుంది” అంది.
  hat-BSA: 'Li te di, “Poukisa ou w ap al kote l jodi a? Lalin pa nèf, ni li pa Saba
    a.” Li te reponn: “L ap bon.”'
  kos-kos: Mukul tumal ac siyuk, “Efu ku kom in som na misenge, ke tia len Sabbath
    ku len in Kufwen Malem Sasu?” Mutan kial ah fahk, “Mansis.”
  hbo-WLC: וַיֹּ֗אמֶר מַ֠דּוּעַ אתי הלכתי אֵלָיו֙ הַיּ֔וֹם לֹֽא־חֹ֖דֶשׁ וְלֹ֣א שַׁבָּ֑ת
    וַתֹּ֖אמֶר שָׁלֽוֹם׃
  ibo-ibo: Ọ sịrị, “Gịnị mere i ji ejekwuru ya taa? Ọ bụghị Ọnwa ọhụrụ, ọ bụghịkwa
    ụbọchị izuike.” Ọ zara sị, “Udo dị.”
  ory-ory: ତହିଁରେ ତାହାର ସ୍ୱାମୀ କହିଲା, “ତୁମ୍ଭେ କାହିଁକି ତାଙ୍କ ନିକଟକୁ ଆଜି ଯିବ? ଏ ତ ଅମାବାସ୍ୟା
    ନୁହେଁ କି ବିଶ୍ରାମବାର ନୁହେଁ।” ଏଥିରେ ସେ କହିଲା, “ଭଲ ହେବ।”
  chk-chk: Iwe, pwülüan we a aisini, “Pwota ka mochen feila ren ikenai? Pun ikenai
    esap pwinin alingeling ika ränin sapat.” Nge neminewe a üra, “Men öch.”
  rop-rop: “Wotfo yu garra go tudei? Im nomo Sebathdei o det Nyumanth serramonitaim.”
    Det wuman bin tok, “Im orait.”
  ukr-1871: 'Він же каже: Чого тобі до його? Хиба сьогоднї новомісяччє, чи субота?
    Та вона відказала: Дарма, таки пійду.'
  deu-1951: 'Er sprach: Warum gehst du heute zu ihm? Es ist doch weder Neumond noch
    Sabbat! Sie sprach: Lebe wohl!'
  eng-JPS: 'And he said: Wherefore wilt thou go to him today? it is neither new moon
    nor sabbath.'' And she said: ''It shall be well.'''
  srp-1865: 'A on reèe: zašto danas hoæeš da ideš k njemu? niti je mladina ni subota.
    A ona reèe: ne brini se.'
  lug-lug: N’amubuuza nti, “Kiki ekikutwala gy’ali leero? Si lunaku lwa mwezi ogwakaboneka
    wadde olwa Ssabbiiti.” Omukazi n’amuddamu nti, “Teweeraliikirira, kiri bulungi.”
  heb-heb: ויאמר מדוע אתי הלכתי אליו היום לא חדש ולא שבת ותאמר שלום׃
  ben-IRV: তিনি বললেন, “তাঁর কাছে আজকে যাবে কেন? আজকে তো অমাবস্যাও নয়, বিশ্রামবারও
    নয়।” মহিলাটি বললেন, “মঙ্গল হবে।”
  pan-pan: ਅੱਗੋਂ ਉਹ ਬੋਲਿਆ, “ਅੱਜ ਤੂੰ ਕਿਉਂ ਉਹ ਦੇ ਕੋਲ ਜਾਂਦੀ ਹੈਂ, ਨਾ ਨਵਾਂ ਚੰਦ ਹੈ ਨਾ ਸਬਤ?”
    ਪਰ ਉਹ ਬੋਲੀ ਸਲਾਮਤੀ ਹੀ ਹੋਵੇਗੀ।
  mya-JVB: ခင်ပွန်းက၊ အဘယ် ကြောင့်ယနေ့ သွား ချင် သနည်း။ လဆန်း နေ့မ ဟုတ်၊ ဥပုသ် နေ့လည်း
    မ ဟုတ်ဟု ဆို သော် ၊ မိန်းမက၊ ကောင်းပါလိမ့်မည်ဟု ပြန်ပြော၏
  tbg-tbg: Tuvaro vira vaativano aqao tiro, Nanarae are vate vaiinti vira tavareva
    iaro? Vate kia Maara Entave, kia qaraaka torara ovata ne entavama vaivo. Vi entava
    anintainaraqaa vira oru tavaane, tuvaro nahenti viva kempukaiqama kero tiharo,
    Ho are kia virara noraiqaakera iriane. Te virerave, tiro.
  hmo-hmo: Iena tau ia gwau, “Badina dahaka hari dina oi lao, inai be hua matamata
    dinana o dina helagana ta lasi?” Hahine ese ia haere, ia gwau, “Vadaeni, ia namo,
    oi laloa lasi.”
  urd-urd: उसने कहा, “आज तू उसके पास क्यूँ जाना चाहती है? आज न तो नया चाँद है न सब्त।”
    उसने जवाब दिया, “अच्छा ही होगा।”
  rus-SYN: 'Он сказал: зачем тебе ехать к нему? сегодня не новомесячие и не суббота.
    Но она сказала: хорошо.'
  bqc-SIM: 'Ɔ̃ à aà là à mɛ̀: Bↄ́yãi ńlɛ gɛ́ aà kĩ́i gbãi? Mↄ dafu ge kã́mabogↄↄzĩn
    gbão. Ɔ̃ nↄɛpi mɛ̀: Yãe kuo.'
  tcz-CHONGTHU: Amapan, “Tuni tah’a hi ipi che ngaija ham? Tunihi lhathah nikho golvahla
    ahipon, chuleh cholngah nilah ahipon,” ati. Ahinla amanun, “Akhohpoi, phanan te”
    atin ahi.
  mar-mar: त्या स्त्रीचा पती तिला म्हणाला, “आजच त्याच्याकडे का जातेस? आज चंद्रदर्शन
    नाही, की शब्बाथही नाही.” ती म्हणाली, “सगळे ठीक होईल.”
  qub-qub: 'Chaura runan tapuran: «¿Cananga imanirtaj aywaycanqui? Manami llullu quillachu
    ni jamay-junajpischu.» Niptin warmin niran: «Gamga ama yarpachacuychu.»'
  bqp-bqp: 'Akũ à a lá à pì: À kɛ̀ dera ntɛn gɛ́ a kĩnaa gbãraa? Mↄ dufu ke kámmabogↄrↄ
    zĩn gbãraro. Akũ nↄgbɛ̃ pìi pì: Yãke kunlo.'
  hat-hat: 'Mari a mande l'': —Poukisa se jòdi a pou ou ale bò kot pwofèt la. Se pa
    jou repo, ni se pa jou fèt lalin nouvèl. Madanm lan reponn li: —Sa pa fè anyen!'
  eng-BSB: “Why would you go to him today?” he replied. “It is not a New Moon or a
    Sabbath.” “Everything is all right,” she said.
  eng-WEBPB: He said, “Why would you want to go to him today? It is not a new moon
    or a Sabbath.” She said, “It’s all right.”
  kbq-kbq: Anage higeno ana a'mofo neve'a huno, Menina kasefa ikana omnege, mani fruhu
    kna Sabatia omne'neanki, na'a higenka menina vu'za nehane? Hianagi ana a'mo'a
    huno, E'ina hu'neanagi knare hu'neanki'na amne vugahue.
  nhe-BL: 'Huan ihuehue quitlajtlani: ―¿Para tlen tiquitati nopa tiocamanalojquetl
    ama? Ama ax yancuic metztli, niyon ax eltoc se tonali para timosehuise. Huan nopa
    sihuatl quiilhui: ―Amo ximocueso, nohuehue, ax tleno.'
  bus-bus: 'Ben à à lá à bè: À kɛ̀ dia nɛ́ɛ gaa à kiia gbã̀a? Mↄ dufu ke kámmabogurↄↄ
    zĩn gbã̀aro nɛ́! Ben nↄgbɛ̃ pì bè: Beee yãke vĩro.'
  gub-BL: Upuranu imen hehe. — Màràzàwe tuwe ereze'eg putar eho izupe kutàri nehe.
    Ni pytu'u haw 'ar ni zahy pyahu rehe zanemynykaw 'ar kutàri, i'i wemireko pe.
    — Ikatu nezewe rehe we, i'i umen pe.
  eng-DRA: 'And he said to her: Why dost thou go to him? today is neither new moon
    nor sabbath. She answered: I will go.'
