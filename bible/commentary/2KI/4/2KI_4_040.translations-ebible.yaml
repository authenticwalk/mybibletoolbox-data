verse: 2KI.004.040
translations:
  mal-C: അവർ അത് ആളുകൾക്കു വിളമ്പി. അവർ പായസം കുടിച്ചുതുടങ്ങിയപ്പോൾ “ദൈവപുരുഷാ, കലത്തിൽ
    മരണം!” എന്നു പറഞ്ഞ് നിലവിളിച്ചു. അതു കുടിക്കാൻ അവർക്കു കഴിഞ്ഞില്ല.
  deu-TKW: 'Darauf schüttete man für die Männer aus, damit sie äßen. Sobald sie aber
    von dem Gerichte kosteten, schrieen sie auf und riefen: Der Tod ist im Topfe,
    du Mann Gottes! und vermochten es nicht zu essen.'
  lin-lin: 'Bakabolelaki bato elubu. Tango kaka babandaki kolia yango, bagangaki :
    — Moto na Nzambe, kufa ezali kati na nzungu oyo ! Mpe bakokaki lisusu te kolia
    yango.'
  eng-LSV: and they pour out for the men to eat, and it comes to pass at their eating
    of the stew, that they have cried out, and say, “Death [is] in the pot, O man
    of God!” And they have not been able to eat.
  eng-GNV: 'So they powred out for the men to eate: and when they did eate of the
    pottage, they cryed out, and sayde, O thou man of God, death is in the pot: and
    they could not eate thereof.'
  eng-WEBSTER: So they poured out for the men to eat. And it came to pass, as they
    were eating of the pottage, that they cried out, and said, O thou man of God,
    there is death in the pot. And they could not eat of it .
  nhw-BL: 'Teipa quintequilijque ma quicuaca nopa telpoca tlajtol pannextiani. Pero
    quema pejque quicuaj nopa tlacuali, inijuanti cuatzajtzique: ―¡Tlajtol pannextijquetl,
    ni tlacuali pajyo huan techmictis! Huan ayacmo huelque quicuajque.'
  swh-ONEN: Mchuzi ukagawiwa watu, lakini walipoanza kula, wakalia, “Ee mtu wa Mungu,
    kuna mauti ndani ya chungu.” Nao hawakuweza kula.
  bba-bba: Mɑ bɑ tɔmbu wɛ̃ bu kɑ di. Adɑmɑ sɑnɑm mɛ bɑ ye dɑburɑ bɑ nɔɔɡiru suɑ bɑ
    nɛɛ, dɛ̃ɛ wɑ̃ɑ kpee yi sɔɔ, Yinni Gusunɔn sɔmɔ wunɛ! Goo kun kpĩɑ u mɑɑ yi di.
  eng-KJVCPB: So they poured out for the men to eat. And it came to pass, as they
    were eating of the pottage, that they cried out, and said, O thou man of God,
    there is death in the pot. And they could not eat thereof.
  luo-luo: Bangʼ mano, ne ool kadoni ne jonabigi, to kane gichako chiemo, ne giywak
    niya, “Yaye ngʼat Nyasaye, tho ni e agulu kendo ne ok ginyal chame!”
  meu-meu: Bena e seia, tatau bae inua totona. A vasiahu inuna ai idia na e lolo,
    eto, Dirava ena tau e, mase na uro lalonai. Idia na asie inua diba.
  npi-ULB: मानिसहरूले खानलाई तिनीहरूले जाउलो खन्याए । पछि तिनीहरूले खाँदै गर्दा तिनीहरू
    चिच्‍च्याए र भने, “हे परमेश्‍वरका मानिस, भाँडामा त मृत्यु पो छ ।” त्यसैले तिनीहरूले
    त्यो फेरि खान सकेनन् ।
  yor-yor: Wọ́n da ọbẹ̀ náà jáde fun àwọn ọkùnrin náà, ṣùgbọ́n bí wọ́n ti bẹ̀rẹ̀ sí
    ní jẹ oúnjẹ náà, wọ́n sọkún jáde, “Ìwọ ènìyàn Ọlọ́run ikú ń bẹ nínú ìkòkò yìí!”
    Wọn kò sì le jẹ ẹ́.
  emp-NTPO: 'Wid̶acarea maʌ̃ djicora jed̶ecasia. Baribʌrʌ cobʌdad̶e ãdjirãba b̶ia
    jarasid̶aa: –¡Ãcõrẽneba bed̶eabari Eliseo, naʌ̃ djicora dadji beabari bara b̶ʌa!–
    Maʌ̃ carea ãdjirãba cod̶aẽ́ basía.'
  pes-OPCB: 'هنگام صرف آش، وقتی از آن کمی چشیدند، فریاد برآورده، به الیشع گفتند: «ای
    مرد خدا، داخل این آش سم است!» پس نتوانستند آن را بخورند.'
  tgl-ULB: Kaya binuhos nila ang nilaga para kainin ng mga tao. Kinalaunan, habang
    kumakain sila, sumigaw sila at sinabi, “Lingkod ng Diyos, may kamatayan sa palayok!”
    At hindi na sila makakain.
  hui-hui: Subu dai heagola Anduane Homogonaga bi mana latagi haga igiri biaru nelo
    tinaga beledini dugu ta hene. Dugu ta hayagola igiri biaru tigua nalu hemiria
    kau biyagola tigua Elaisahondo lalu, Anduane Homogonaga bi mana latagi haga-o
    tomo subu ogo kaubi tomia aledago ina homoligo nanoleberema, lene. Ani lowa tigua
    tomo biago nolene manga hai hene.
  mya-mya: ထို​ဟင်း​ကို​လူ​တို့​စား​သောက်​ရန်​လောင်း​ထည့် လိုက်​သော​အ​ခါ သူ​တို့​သည်​မြည်း​စမ်း​မိ​သည်
    နှင့်​တစ်​ပြိုင်​နက်​ဧ​လိ​ရှဲ​အား``ဤ​ဟင်း​တွင် အ​ဆိပ်​ခတ်​ထား​ပါ​သည်​တ​ကား'' ဟု​ဟစ်
    အော်​ကာ​မ​စား​ဘဲ​နေ​ကြ​၏။-
  bod-N: ཕྱིས་སུ་མི་རྣམས་ལ་བླུགས་ཏེ་འཐུང་དུ་བཅུག དེ་དག་གིས་དེ་འཐུང་བཞིན་པའི་སྐབས་སུ།
    ཚང་མས་ཀྱེ་དཀོན་མཆོག་གི་སྐྱེས་བུ་ལགས། སླ་ངའི་ནང་དུ་འཆི་བར་བྱེད་པའི་དུག་རྫས་འདུག་ཅེས་སྐད་ངན་ཤོར་བས་ཁོ་ཚོས་འཐུང་མ་ཐུབ་བོ།
    །
  sna-sna: Zvokudya zvakapakurirwa vanhu, asi pavakatanga kudya vakadanidzira vakati,
    “Nhai munhu waMwari, mune rufu muhari!” Uye vakatadza kuzvidya.
  spa-BLM: 'Así echaron para que los hombres comieran. Mientras comían un poco del
    guiso, gritaron y dijeron: “¡Hombre de Dios, hay muerte en la olla!”. Y no pudieron
    comerlo.'
  cac-cac: 'Ix lajvi chi'' ix yac''an vin̈ d''a eb'' vin̈ schecab'' Dios chi''. Axo
    ix syamanoch eb'' vin̈ sva''i, ix el yav eb'' vin̈, ix yalan eb'' vin̈: —Mamin
    schecab'' Dios, a jun van co chi''an tic ayb''at veneno d''a scal, xchi eb'' vin̈.
    Yuj chi'' majxo schilaj eb'' vin̈.'
  swh-ULB: Basi, wakawapakulia na kusambaziwa kwa watu kwa ajili ya kula. Baadae,
    kadiri walivyokuwa wakiendelea kula, walipiga kelele na kusema, “Mtu wa Mungu,
    kuna kifo kwenye sufuria!” Hivyo wasingeweza kula tena.
  bel-bel: 'І налілі ім есьці. Але як толькі пачалі яны есьці поліўку, дык нарабілі
    крыку і сказалі: сьмерць у катле, чалавеча Божы! І не маглі есьці.'
  deu-ELBBK: 'Und sie schütteten es aus zum Essen für die Männer. Aber es geschah,
    als sie von dem Gericht aßen, da schrien sie und sprachen: Der Tod ist im Topf,
    Mann Gottes! Und sie konnten es nicht essen.'
  mbb-OT: Ne hein nelutù en haazà is supas impemeǥey en diyà te menge etew. Ne zutun
    te kegkaan dan, nekevensag sikandan te, “Suluǥuen te Megbevayà, kela ke ebpekehilu
    heini!” Ne kenè dan haazà egkehimu te egkaan.
  mal-2015: അവർ അതു ആളുകൾക്കു വിളമ്പി; അവർ പായസം കുടിക്കുമ്പോൾ നിലവിളിച്ചു; ദൈവപുരുഷനായുള്ളോവേ,
    കലത്തിൽ മരണം എന്നു പറഞ്ഞു.
  rmc-rmc: 'Sar oda chaben denas te chal le muršenge, on koštoľinde a zvičinde: „Andre
    piri hin o meriben! Muršeja le Devleskro!“ Oda chaben pes na delas te chal.'
  pes-OPV: 'پس برای آن مردمان ریختند تا بخورند و چون قدری آش خوردند، صدا زده، گفتند:
    «ای مرد خدا مرگ در دیگ است.» و نتوانستند بخورند.'
  ron-1924: 'Ау дат оаменилор ачелора сэ мэнынче. Дар, кум ау мынкат дин чорба ачея,
    ау стригат: „Омуле ал луй Думнезеу, моартя есте ын оалэ!” Ши н-ау путут сэ мэнынче.'
  ben-OBCV: লোকজনের পাতে তরকারি ঢেলে দেওয়া হল, কিন্তু যেই তারা খেতে শুরু করলেন, তারা
    চিৎকার করে কেঁদে উঠেছিলেন, “হে ঈশ্বরের লোক, হাঁড়িতে মৃত্যু আছে!” আর তারা সেই
    তরকারি খেতে পারেননি।
  som-som: Sidaas daraaddeed raggii bay u soo gureen inay cunaan aawadeed. Oo intay
    maraqii cunayeen ayay qayliyeen, oo yidhaahdeen, War nin yahow Ilaah, dheriga
    geeri baa ku jirta! Maraqiina way cuni kari waayeen.
  lat-VUC: 'Infuderunt ergo sociis ut comederent: cumque gustassent de coctione, clamaverunt,
    dicentes: Mors in olla, vir Dei. Et non potuerunt comedere.'
  eng-ASVBT: So they poured out for the men to eat. And it came to pass, as they were
    eating of the pottage, that they cried out, and said, O man of God, there is death
    in the pot. And they could not eat thereof.
  ita-1885: 'Poi fu versato di quella minestra ad alcuni, per mangiarne; ed avvenne
    che, come ne ebbero mangiato, sclamarono, e dissero: La morte è nella caldaia,
    o uomo di Dio; e non ne poterono più mangiare.'
  eng-LXXUP: 'And he poured it out for the men to eat: and it came to pass, when they
    were eating of the pottage, that lo! they cried out, and said, There is death
    in the pot, O man of God. And they could not eat.'
  eng-ULB: So they poured out the stew for the men to eat. Later, as they were eating,
    they cried out and said, “Man of God, there is death in the pot!” So they could
    not eat it anymore.
  spa-VBL: 'Se lo sirvieron a los hombres para que comieran, pero cuando probaron
    el guiso gritaron: “¡Hay muerte en la olla, hombre de Dios!”. No pudieron comerlo.'
  fra-_FOB: 'Et on en versa à ces gens pour manger; mais sitôt qu''ils eurent mangé
    de ce potage, ils s''écrièrent: Homme de Dieu, la mort est dans ce pot! Et ils
    n''en purent manger.'
  mal-mal: അവർ അത് ആളുകൾക്കു വിളമ്പി; അവർ പായസം കുടിക്കുമ്പോൾ നിലവിളിച്ചു; “ഹേ ദൈവപുരുഷാ,
    കലത്തിൽ മരണം” എന്ന് പറഞ്ഞു.
  urd-GVR: Sālan pak kar nabiyoṅ meṅ taqsīm huā. Lekin use chakhte hī wuh chīḳhne
    lage, “Mard-e-Ḳhudā, sālan meṅ zahr hai! Ise khā kar bandā mar jāegā.” Wuh use
    bilkul na khā sake.
  suz-BL: मिनु मुरपुकीम जामेक्‍ल, दे मेको तेम्‍शा ख्रेत्‍तीमी बाक्‍त। मिनु मेकोपुकीम
    जशा, ठेयब सेंदा पा “ए परमप्रभु आ मुर, एको बोसुम दा ओश्‍येर कका बाक्‍त” देंमा बाक्‍त।
    मिनु मेकोपुकीम मेको जने मचाप्‍‍मे बाक्‍त।
  ita-1927: 'Poi versarono della minestra a quegli uomini perché mangiassero; ma com’essi
    l’ebbero gustata, esclamarono: “C’è la morte, nella marmitta, o uomo di Dio!”
    E non ne poteron mangiare.'
  ckb-ckb: 'ئینجا بۆ پیاوەکانیان تێکرد هەتا بیخۆن. ئەوە بوو کە خواردنەکەیان خوارد،
    هاواریان کرد و گوتیان: «ئەی پیاوی خودا، مەنجەڵەکە مەرگی تێدایە!» ئیتر نەیانتوانی
    بیخۆن.'
  eng-BBE: Then they gave the men soup from the pot. And while they were drinking
    the soup, they gave a cry, and said, O man of God, there is death in the pot;
    and they were not able to take any more food.
  kan-OKCV: ಜನರಿಗೆ ಅದನ್ನು ತಿನ್ನುವುದಕ್ಕೆ ಬಡಿಸಿದರು. ಅವರು ಆಹಾರವನ್ನು ತಿನ್ನುತ್ತಿರುವಾಗ,
    “ದೇವರ ಮನುಷ್ಯನೇ, ಗಡಿಗೆಯಲ್ಲಿ ಮರಣ,” ಎಂದು ಕೂಗಿದರು. ಅವರು ಅದರಲ್ಲಿದ್ದದ್ದನ್ನು ತಿನ್ನಲಾರದೆ
    ಹೋದರು.
  tam-2017: 'சாப்பிட அதைக் கூட்டத்தாருக்குக் கொடுத்தார்கள்; அவர்கள் அந்தக் கூழை எடுத்துச்
    சாப்பிடுகிறபோது, அதைச் சாப்பிடமுடியாமல்: தேவனுடைய மனிதனே, பானையில் விஷம் இருக்கிறது
    என்று சத்தமிட்டார்கள்.'
  spa-RV-1909: 'Echóse después para que comieran los hombres; pero sucedió que comiendo
    ellos de aquel guisado, dieron voces, diciendo: ¡Varón de Dios, la muerte en la
    olla! Y no lo pudieron comer.'
  ron-BTF: 'Astfel, ei au turnat oamenilor să mănânce. Și s-a întâmplat, pe când mâncau
    din supă, că au strigat și au spus: O tu om al lui Dumnezeu, este moarte în oală.
    Și nu puteau să mănânce din ea.'
  eng-WEBP: So they poured out for the men to eat. As they were eating some of the
    stew, they cried out and said, “Man of God, there is death in the pot!” And they
    could not eat it.
  eng-FBV: They served it to the men to eat, but when they tasted the stew they shouted,
    “There's death in the pot, man of God!” They couldn't eat it.
  nld-1939: 'Nu schepte men voor de mannen op; maar nauwelijks waren ze van de moes
    aan het eten, of ze schreeuwden het uit: Man Gods, de dood is in de pot! En ze
    durfden er niet meer van eten.'
  nch-BL: 'Teipa quintequilijque ma quicuaca nopa telpoca tajtolpanextiani. Pero quema
    pejque quicuaj nopa tacuali, inijuanti cuatzajtzique: ―¡Tajtolpanextijquet, ni
    tacuali pajyo huan techmictis! Huan ayecmo huelque quicuajque.'
  vie-1934: 'Người ta múc cho các người ăn; nhưng vừa khi họ nếm canh, thì la lên
    rằng: Hỡi người của Đức Chúa Trời, sự chết ở trong nồi nầy! Họ ăn canh ấy không
    đặng.'
  hin-CV: जब परोसने के लिए भोजन निकाला गया और जैसे ही उन्होंने भोजन खाना शुरू किया,
    वे चिल्ला उठे, “परमेश्वर के जन, इस हांड़ी में मौत है!” वे भोजन न कर सके.
  spa-BES: 'Entonces dieron a los hombres sopa de la olla. Y mientras bebían la sopa,
    gritaron y dijeron: ¡Oh hombre de Dios, hay muerte en la olla! y no pudieron tomar
    más comida.'
  tdx-tdx: Aa le naili’ iareo hikama’ ondatio. Ie nikama amy natokoñey iereo le nipazake
    ty hoe, O ondatin’ Añahareo, fikoromahañe ty am-balàñe ao. Le tsy nahafikama ama’e
    iereo.
  tha-KJV: เขาก็เทออกให้คนเหล่านั้​นร​ับประทาน ต่อมาขณะที่เขากำลังรับประทานข้าวต้มอยู่​นั้น
    เขาร้องขึ้​นว​่า “​โอ ข้าแต่คนแห่งพระเจ้า มี​ความตายอยู่ในหม้อนี้” และเขาก็รับประทานกันไม่​ได้
  por-BR-2018: 'Serviu depois para que comessem os homens; mas sucedeu que comendo
    eles daquele guisado, deram vozes, dizendo: Homem de Deus, há morte na caçarola!
    E não o puderam comer.'
  deu-ELO: 'Und sie schütteten es aus zum Essen für die Männer. Aber es geschah, als
    sie von dem Gericht aßen, da schrieen sie und sprachen: Der Tod ist im Topfe,
    Mann Gottes! Und sie konnten es nicht essen.'
  eng-WYC-2018: Therefore they poured in to fellows to eat; and when they had tasted
    of the seething, they cried out, and said, Death is in the pot! death is in the
    pot! thou man of God. And they might not eat it. (And so they poured it out for
    the fellows to eat; but when they had tasted the broth, (or the stew), they cried
    out, and said, Death is in the pot! death is in the pot, O man of God! And they
    could not eat (it).)
  epo-epo: 'Kaj ili elverŝis al la homoj, por manĝi. Sed kiam tiuj ekmanĝis el la
    supo, ili ekkriis kaj diris: Morto estas en la kaldrono, ho homo de Dio! Kaj ili
    ne povis manĝi.'
  uig-PIN: 'Andin ular yǝnglar dǝp adǝmlǝrgǝ usup bǝrdi. Lekin ular tamaⱪni yegili
    baxliƣanda: I Hudaning adimi, ⱪazanda ɵlüm bar, dǝp warⱪiraxti. Ⱨeqkim uningdin
    yeyǝlmidi.'
  beo-beo: 'Ilia da hu amola dadami bibiogone gobei amo manusa: soga:sasali. Be ilia
    da amo na ba:lalu, Ilaisiama ha:giwane sia:i, “Bogosu liligi da gobele nasu ofodo
    ganodini gala!” Amalu, ilia da amo ha:i manu hamedei ba:i.'
  tpi-OTNT: Sup i tan pinis, orait ol i putim long ol plet, bilong ol profet i ken
    kaikai. Tasol taim ol i kaikai, ol i pilim sup i pait long maus bilong ol, na
    ol i singaut long Elisa olsem, “Profet bilong God, dispela sup i pait nogut tru.
    Mipela i no ken kaikai. Nogut mipela i dai.” Olsem na ol i no laik kaikai.
  hau-SA: Sai aka zuba wa mutanen faten, amma da suka fara ci, sai suka yi ihu suna
    cewa, “Ya mutumin Allah, akwai dafi a cikin tukunyan nan!” Suka kuwa kāsa ci.
  uig-LAT: 'Andin ular yenglar dep ademlerge usup berdi. Lékin ular tamaqni yégili
    bashlighanda: I Xudaning adimi, qazanda ölüm bar, dep warqirashti. Héchkim uningdin
    yéyelmidi.'
  nde-nde: Kwaphakululwa ukuba abantu badle, kodwa bathi beqalisa ukudla bamemeza
    bathi, “Awu muntu kaNkulunkulu kulokufa embizeni!” Kabazabe besakudla.
  ton-ton: Ko ia naʻa nau lilingi atu koeʻuhi ke kai ʻe he kau tangata. Pea ʻiloange,
    lolotonga ʻenau kai ʻae lū, naʻa nau ui atu, ʻo pehē, “ʻE tangata ʻoe ʻOtua ʻoku
    ʻi he kulo ʻae mate.” Pea naʻe ʻikai te nau faʻa kai mei ai.
  ces-1613: 'I vylili mužům těm, aby jedli. Stalo se pak, když jedli tu kaši, že zkřikli
    a řekli: Smrt v hrnci, muži Boží! A nemohli jísti.'
  eng-WMB: So they poured out for the men to eat. As they were eating some of the
    stew, they cried out and said, “Man of God, there is death in the pot!” And they
    could not eat it.
  tam-TCV: அதன்பின் அவர்கள் கூழ் குடிப்பதற்காக எல்லோருக்கும் அதை ஊற்றிக் கொடுத்தார்கள்.
    அவர்கள் அதைக் குடிக்கத் தொடங்கியவுடனேயே, “இறைவனுடைய மனுஷனே! பானைக்குள் சாவு இருக்கிறது”
    என்று பலமாகக் கத்தினார்கள். அதை அவர்களால் குடிக்க முடியவில்லை.
  ceb-ULB: Busa gibubo nila ang sabaw alang sa mga tawo aron makakaon. Pagkataodtaod,
    samtang nangaon sila, misinggit sila ug miingon, “Tawo sa Dios, adunay makamatay
    sa sulod sa kolon!” Busa dili na nila kini makaon.
  pol-UBG: 'Następnie nalano tym mężczyznom do jedzenia. A gdy jedli tę zupę, zawołali:
    Śmierć w kotle, mężu Boży! I nie mogli jeść.'
  urd-GVU: سالن پک کر نبیوں میں تقسیم ہوا۔ لیکن اُسے چکھتے ہی وہ چیخنے لگے، ”مردِ
    خدا، سالن میں زہر ہے! اِسے کھا کر بندہ مر جائے گا۔“ وہ اُسے بالکل نہ کھا سکے۔
  deu-1912: 'Und da sie es ausschütteten für die Männer, zu essen, und sie von dem
    Gemüse aßen, schrieen sie und sprachen: O Mann Gottes, der Tod im Topf! denn sie
    konnten es nicht essen.'
  kan-2017: ಜನರಿಗೆ ಅದನ್ನೇ ಊಟಕ್ಕೆ ಬಡಿಸಿದರು. ಅವರು ಅದನ್ನು ಬಾಯೊಳಗೆ ಹಾಕಿದ ಕೂಡಲೆ ತಿನ್ನಲಾರದೆ,
    “ದೇವರ ಮನುಷ್ಯನೇ ಪಾತ್ರೆಯಲ್ಲಿ ವಿಷ” ಎಂದು ಕೂಗಿದರು. ಅದನ್ನು ತಿನ್ನಲಾರದೆ ಹೋದರು.
  yap-yap: Ma aram minib ni ngal’weg fare stew ni nge kay fapi pumo’on, ma yugu nap’an
    e rri’ed lamen miyad non nib tomgin ngak Elisa nra ga’argad, “Ba yub!” — ma dakiyag
    i kay rorad.
  hlt-MCSB: Te phoeiah tah hlang rhoek loh a caak ham te a thui pah. Tedae andam te
    a caak uh van neh amih te pang uh tih, “Pathen hlang kah am dongah dueknah om,”
    a ti uh. Te dongah a caak uh ham khaw coeng uh pawh.
  mdy-ETH: ዬካፓ ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ሙዓንዳጉዲ ዒንጎና ዎፆ ኩኡሊ ዛጋዖ፦ «ሃያ ዎፆይዳ ዎዻ ዼኤሻ ዓኣኔ!» ጌዒ ዔልሳዒ
    ኮይላ ዒላቴኔ፤ ሙዓኒያ ዳንዳዒባኣሴ፤
  twi-ASANTE: Na wɔdii kakra bi pɛ, wɔteateaam sɛ, “Onyankopɔn onipa, awuduro wɔ abɔmu
    no mu!” Ɛno enti, wɔanni bio.
  eng-WEBU: So they poured out for the men to eat. As they were eating some of the
    stew, they cried out and said, “Man of God, there is death in the pot!” And they
    could not eat it.
  wal-wal: Asati maana mala, woxiyaa tigidosona. Eti woxiyaa tushkki a mi be7ido wode,
    “Xoossaa asoo, ha keriyan woriyaabai de7ees!” yaagidi waassidosona. Asati maanau
    danddayibookkona.
  spa-PDDPT: 'Luego sirvieron a los hombres para que comieran. Pero sucedió que cuando
    comían el guiso, gritaron: ¡Varón de ʼElohim, hay muerte en la olla! Y no pudieron
    comer.'
  gun-gun: 'Ha''e gui ma ome''ẽ avakue pe ho''u aguã. Ojykue ho''u teri okuapy reve
    ojapukai okuapy: — Nhanderuete remimbo''e! Oja py rima oĩ jojukaarã! — he''i okuapy.
    Ho''uve aguã ma voi nda''evei.'
  ilo-ULB: Isu nga indasarda ti sidaen a kanen dagiti lallaki. Saan a nagbayag, apaman
    a mangmanganda, nagpukkawda ket kinunada, “Tao ti Dios, adda iti makapatay iti
    dungdong!” Ket saandan a kayat a kanen daytoy.
  kpg-kpg: Di ‘soup’ gu taataa gi nia daane belee miami, gei di nadau madagoaa ne momi
    di maa, digaula gaa wwolo gi Elisha, “Mae poisin!” gei digaula gu de hiihai e gai
    nia maa.
  uig-ARA: 'ئاندىن ئۇلار يەڭلار دەپ ئادەملەرگە ئۇسۇپ بەردى. لېكىن ئۇلار تاماقنى يېگىلى
    باشلىغاندا: ئى خۇدانىڭ ئادىمى، قازاندا ئۆلۈم بار، دەپ ۋارقىراشتى. ھېچكىم ئۇنىڭدىن
    يېيەلمىدى.'
  sus-sus: Donse to gɛ rafalade, e birin naxa a don fɔlɔ, kɔnɔ e fɛfɛ a raso e dɛ
    i, e naxa gbelegbele, e naxɛ, «Ala xa mixi, xɔnɛ nde na yi donse ma tunde kui.»
    E mu nɔ a donde.
  pon-2006: Irail eri toukada pilen suhpwo pwe re en tungoale, ahpw ni ahnsou me re
    tungoale re ahpw werida oh ndalahng Elisa, “Pwoisin!”—Re ahpw sohla tungoale.
  ksd-ksd: 'Ma di ga lolonge upi ra tarai diat a en ia. Ma ba dia iaian ta nam ra
    nian, dia ga kukula, ma dia ga biti: Ea, u ra tutana kai God, a taring i ki ta
    ra kabala. Ma pa i ga topa ia ba diat a en ia.'
  tur-YTC: Bunun üzerine adamların yemesi için döktüler. Çorbadan bir şeyler yerken,
    “Ey Tanrı adamı, tencerede ölüm var!” diye bağırdılar ve yiyemediler.
  grc-BRENT: καὶ ἐγένετο ἐν τῷ ἐσθίειν αὐτοὺς ἐκ τοῦ ἑψέματος, καὶ ἰδοὺ ἀνεβόησαν,
    καὶ εἶπαν, θάνατος ἐν τῷ λέβητι, ἄνθρωπε τοῦ Θεοῦ· καὶ οὐκ ἠδύναντο φαγεῖν.
  ind-AYT: Saat makanan itu dituang untuk memberi makan kepada orang-orang itu, mereka
    berteriak dan berkata, “Kematian ada dalam kuali itu, hai abdi Allah!” Mereka
    pun tidak dapat tahan untuk memakannya.
  nya-nya: Anawapakulira anthu chakudyacho, koma atayamba kudya, anthuwo anafuwula
    kuti, “Inu munthu wa Mulungu muli imfa mu mʼphikamu!” Ndipo sakanatha kudya chakudyacho.
  hrv-hrv: 'Usuše ljudima da jedu. Ali kad su počeli jesti, povikaše: “Čovječe Božji!
    Smrt je u loncu!” I nisu mogli jesti.'
  mps-mps: Te dwanai sup yali nai dali, awe, tama augwaligo te pouba muna muna pali,
    te profet bidi dabe augwa tumainu. Tiali goli, augwaligo te tubode, te augwaligo
    pedauwalide sup dwanai ha yali, tama augwaligo Elisabolo i e tiwai tama wali,
    “Nage Godigo profet bidi dao, te sup dwanai ha dwai mu ebo. Dago tugobeo, da isidalio,”
    wali. Tama tibaso, augwaligo homugo te nai tugobeo homu yai.
  tpi-tpi: Sup i tan pinis, orait ol i putim long ol plet, bilong ol profet i ken
    kaikai. Tasol taim ol i kaikai, ol i pilim sup i pait long maus bilong ol, na
    ol i singaut long Elisa olsem, “Profet bilong God, dispela sup i pait nogut tru.
    Mipela i no ken kaikai. Nogut mipela i dai.” Olsem na ol i no laik kaikai.
  dan-1931: 'Derpå øste man op for Mændene, for at de kunde spise, men så snart de
    smagte Maden, skreg de op og råbte: “Døden er i Gryden, du Guds Mand!” Og de kunde
    ikke spise Maden.'
  vie-OVCB: 'Nấu xong họ múc canh ra, nhưng có người nếm thử, kêu lên: “Thưa người
    của Đức Chúa Trời, canh này độc chết người!” Và không ai dám ăn nữa.'
  guj-2017: પછી તેઓએ તે માણસોને ખાવા માટે શાક પીરસ્યું. પછી, જેવું તેઓએ તે ખાધું તે
    સાથે જ તેઓએ બૂમ પાડીને કહ્યું, “હે ઈશ્વરભક્ત, આ તપેલામાં તો મોત છે!” અને તેઓ તે
    ખાઈ શકયા નહિ.
  pon-2006A: Irail eri toukada pilen suhpwo pwe re en tungoale, ahpw ni ahnsou me
    re tungoale re ahpw werida oh ndalahng Elisa, “Pwoisin!”—Re ahpw sohla tungoale.
  por-BRBSL: 'Então, eles derramaram para os homens comerem. Quando estavam comendo
    um pouco do guisado, gritaram e disseram: “Homem de Deus, há morte na panela”!
    E eles não puderam comê-la.'
  cth-cth: Hahoi a ca hanlah a so teh, hote anhang a pahra navah Aiyoe! oe Cathut
    tami hlaam dawk duenae ao atipouh teh, cat thai awh hoeh.
  twi-twi: Na wodii kakraa bi pɛ, wɔteɛteɛ mu se, “Onyankopɔn nipa, awuduru wɔ abɔmu
    no mu!” Ɛno nti, wɔanni bio.
  hlt-hlt: Te phoeiah tah hlang rhoek loh a caak ham te a thui pah. Tedae andam te
    a caak uh van neh amih te pang uh tih, “Pathen hlang kah am dongah dueknah om,”
    a ti uh. Te dongah a caak uh ham khaw coeng uh pawh.
  tbz-SIM: 'Bɛ̀ ɑ̃nnɛ́ dìì mɔ̀nnì kɛ̀ bɛ̀ bo di kɛ̀ bɛ̀ɛ sotɛ kɛ́kuɔ́nko kɛ dɔ̀: Kuyie
    nkóo nìtì mukṹṹ mmuù ɑ̃ dɛ miɛkɛ bɑ́ dɛ̀ í dò nkɛ́di.'
  msy-2020: Dɨparsɨzim isigha gɨvazɨ, Godɨn akam inigha izir gumaziba damasa me da
    isa itaribagh arɨsi. Ezɨ me apir dughiamɨn, dɨparsɨzim men akabav sosi, ezɨ me
    kamaghɨn Elisan dei, “O Godɨn akam inigha izir gumazim, dɨparsɨzir kam bar puvɨra
    mɨsosi. Ezɨ e daman ibura. E ti arɨmɨghiregham.”
  dop-dop: 'Tuusi pɩɩwɑ nɑ pɑ́ tʋ yǝlɑɑ nɑ pɑ́ tǝŋ. Ɩlɛnɑ pɑ́ mɑ́ kɑpusi sɩ: Hei,
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ, tuusi nsɩ sɔtʋ kɛ́. Nɔɣɔlʋ tɑ pǝsɩ nɑ ɩ́ tɔɣɔ.'
  azb-azb: 'yemək üçün adamlara verdilər. Şorba yeyənlər qışqırıb dedilər: «Qazandakı
    yeməkdən yesək, ölərik, ey Allah adamı!» Heç kəs ondan yeyə bilmədi.'
  eng-DBY: And they poured out for the men to eat. And it came to pass, as they were
    eating of the pottage, that they cried out and said, Man of God, there is death
    in the pot! And they could not eat [it].
  hin-2017: तब उन्होंने उन मनुष्यों के खाने के लिये हण्डे में से परोसा। खाते समय वे
    चिल्लाकर बोल उठे, “हे परमेश्वर के भक्त हण्डे में जहर है;” और वे उसमें से खा न
    सके।
  wol-KYG: 'Ñu yekkal ko nit ña, waaye manuñu koo lekk. Naka lañu mos rekk, yuuxoo
    ne: «Lekk-dee la cin li def de, góoru Yàlla gi!»'
  eng-YLT: and they pour out for the men to eat, and it cometh to pass at their eating
    of the pottage, that they have cried out, and say, 'Death [is] in the pot, O man
    of God!' and they have not been able to eat.
  eng-WYC-2017: Therefore they poured in to fellows to eat; and when they had tasted
    of the seething, they cried out, and said, Death is in the pot! death is in the
    pot! thou man of God. And they might not eat it.
  eng-WMBB: So they poured out for the men to eat. As they were eating some of the
    stew, they cried out and said, “Man of God, there is death in the pot!” And they
    could not eat it.
  urd-GVH: सालन पककर नबियों में तक़सीम हुआ। लेकिन उसे चखते ही वह चीख़ने लगे, “मर्दे-ख़ुदा,
    सालन में ज़हर है! इसे खाकर बंदा मर जाएगा।” वह उसे बिलकुल न खा सके।
  rug-rug: Beto asa si siovia arini sa supu pude hena sari na tie, gua. Ba sipu va
    liṉiliṉia rina tie si velavela la koe Ilaisa si arini, “Poropita te Tamasa, na
    variva mate sa supu koa pa korapa raro!” gua si arini. Meke lopu hiva hena ia
    rini.
  gaz-gaz: Ittoon sunis jaraaf dhiʼeeffame; isaan garuu akkuma nyaachuu jalqabaniin,
    “Yaa nama Waaqaa, okkotee kana keessa duʼatu jira!” jedhanii iyyan. Isaanis ittoo
    sana nyaachuu hin dandeenye.
  fra-LSG: 'On servit à manger à ces hommes; mais dès qu’ils eurent mangé du potage,
    ils s’écrièrent: La mort est dans le pot, homme de Dieu! Et ils ne purent manger.'
  yal-yal: A to na donseen so muxune yii, e a don, e lu gbelegbelɛ, e naxa, “Sayibana,
    dabarin donseni!”
  haw-1868: A ninini iho la lakou na na kanaka e ai; a i ka lakou ai ana i ka ai,
    auwe iho la lakou, i aku la, E ke kanaka o ke Akua, he mea make iloko o ka ipuhao.
    Aole e hiki ia lakou ke ai.
  arb-NAV: 'وَصَبُّوا لِلْقَوْمِ لِيَأْكُلُوا، وَلَكِنْ مَا إِنْ تَنَاوَلُوا مِنْهُ
    حَتَّى صَرَخُوا: «فِي الْقِدْرِ سُمٌّ يَا رَجُلَ اللهِ». وَلَمْ يَسْتطِيعُوا الأَكْلَ.'
  ewe-ewe: Esi ameawo de asi nua ɖuɖu me ko la, wodo ɣli be, “Oo, Mawu ƒe ame, aɖi
    le nuɖuɖu la me!”
  eng-LEE: And they poured it out for the men to eat; and it came to pass, as they
    were eating of the pottage, that they cried out, and said, Death is in the pot,
    O man of God. And they could not eat.
  asm-FB: পাছত তেওঁলোকে সেই আঞ্জা লোক সমূহক খাবলৈ বাকি দিলে; কিন্তু লোক সকলে সেই আঞ্জা
    মুখত দিয়া মাত্ৰকে চিঞৰি উঠিল, “হে ঈশ্বৰৰ লোক, চৰুত মৃত্যু আছে!” তেওঁলোকে সেই
    আঞ্জা পুনৰ খাব নোৱাৰিলে।
  sus-A: دٌنسٍ تٌ فّ رَقَلَدٍ، عٍ بِرِن نَشَ عَ دٌن قْلْ، كْنْ عٍ قّقّ عَ رَ سٌ عٍ
    دّ عِ، عٍ نَشَ فبٍلٍفبٍلٍ، عٍ نَشّ، «عَلَ شَ مِشِ، شْنّ ندٍ نَ يِ دٌنسٍ مَ تُندٍ
    كُي.» عٍ مُ نْ عَ دٌندٍ.
  fra-SBL: 'Ils versèrent donc à manger pour les hommes. Comme ils mangeaient un peu
    du ragoût, ils s''écrièrent : « Homme de Dieu, il y a de la mort dans le pot ! ».
    Et ils ne purent en manger.'
  hbo-hbo: וַיִּֽצְק֥וּ לַאֲנָשִׁ֖ים לֶאֱכֹ֑ול וַ֠יְהִי כְּאָכְלָ֨ם מֵהַנָּזִ֜יד וְהֵ֣מָּה
    צָעָ֗קוּ וַיֹּֽאמְרוּ֙ מָ֤וֶת בַּסִּיר֙ אִ֣ישׁ הָאֱלֹהִ֔ים וְלֹ֥א יָכְל֖וּ לֶאֱכֹֽל׃
  kik-kik: Andũ acio makĩihũrĩrwo irio icio, no rĩrĩa maambĩrĩirie gũcirĩa-rĩ, magĩkaya
    makiuga atĩrĩ, “Wũi mũndũ wa Ngai, nyũngũ-inĩ ĩno he na gĩkuũ!” Nao makĩremwo
    nĩ gũcirĩa.
  fra-NCL: 'On versa du potage à ces hommes pour qu’ils en mangent ; mais dès qu’ils
    eurent mangé du potage, ils poussèrent des cris en disant : « La mort est dans
    le pot, homme de Dieu ! » Et ils ne purent manger.'
  cek-AK: Kaminawk mah caak o hanah aan to soh pae o; nihcae mah aan to caak o naah,
    Aw Sithaw kami nang, laom thungah duekhaih to oh, tiah a naa o. Nihcae mah caa
    o thai ai.
  cuk-cuk: 'Mas-akwigusgu, Bab-Dummad-gayaburba-barsogmaladga mas welesad. Mas-gutemargu,
    binnasuli gollarmalad: —¡Bab-Dummad-e-duleye, we-mas ina-nusubi! Agi, bar-guchasurmalad.'
  uig-CYR: 'Андин улар йәңлар дәп адәмләргә усуп бәрди. Лекин улар тамақни йегили
    башлиғанда: И Худаниң адими, қазанда өлүм бар, дәп вақирашти. Һеч ким униңдин
    йейәлмиди.'
  tel-2017: భోజనం సమయంలో ఆ పులుసును వాళ్ళకి వడ్డించారు. ప్రవక్తల సమాజం వారు దాన్ని
    నోట్లో పెట్టుకుని “దేవుని మనిషీ, పాత్రలో విషం ఉంది” అంటూ కేకలు వేశారు. వాళ్ళిక
    దాన్ని తినలేకపోయారు.
  hat-BSA: 'Konsa, yo te vide li pou mesye yo manje. Epi pandan yo t ap bwè bouyon
    an, yo te kriye fò. Yo te di: “O nonm Bondye, gen lanmò nan po a.” Epi yo pa t
    kab manje.'
  kos-kos: Yuyula sup ah mwet ah in kang, na ke elos tufahna ema elos fahk nu sel
    Elisha, “Ma inge pwasin!” Ac elos tiana kang.
  hbo-WLC: וַיִּֽצְק֥וּ לַאֲנָשִׁ֖ים לֶאֱכ֑וֹל וַ֠יְהִי כְּאָכְלָ֨ם מֵהַנָּזִ֜יד וְהֵ֣מָּה
    צָעָ֗קוּ וַיֹּֽאמְרוּ֙ מָ֤וֶת בַּסִּיר֙ אִ֣ישׁ הָאֱלֹהִ֔ים וְלֹ֥א יָכְל֖וּ לֶאֱכֹֽל׃
  ibo-ibo: Mgbe o ghere, a wụpụtara ya nye ndị ikom ndị ahụ. Ma mgbe ha bidoro iri
    ya, ha tiri mkpu akwa sị, “Onye nke Chineke, lee, ọnwụ dị nʼite nri a.” Ha enwekwaghị
    ike iri ya.
  ory-ory: ତହୁଁ ସେମାନେ ଲୋକମାନଙ୍କର ଭୋଜନ ନିମନ୍ତେ ତାହା ଢାଳିଲେ। ପୁଣି ଲୋକମାନେ ସେହି ଖାଦ୍ୟ
    ଭୋଜନ କରୁ କରୁ ଡାକ ପକାଇ କହିଲେ, “ହେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ, ହଣ୍ଡାରେ ମୃତ୍ୟୁୁ ଅଛି।” ଆଉ ସେମାନେ
    ତହିଁରୁ ଭୋଜନ କରି ପାରିଲେ ନାହିଁ।
  chk-chk: Iwe, ra üfi ewe suup, pwe ekewe soufos repwe ün. Nge lupwen ra popuetä
    le ün, ra köpökütä, “Aramasen Kot, mi wor poison lon ewe suup.” Iwe, resap tongeni
    ün.
  rop-rop: Deibin redi blanga dagat det supsup, bat wen deibin dagat, imbin difrinwan
    en deibin dalim Ilaisha, “Im poisinwan dijan supsup!” En dei nomo bin wandi dagat
    na.
  ukr-1871: 'І налили їм їсти; та скоро вони покушали юшки, закричали, кажучи: Смерть
    у казанї, чоловіче Божий! і не змогли їсти.'
  deu-1951: 'Als man es aber zum Essen vor die Männer ausschüttete und sie von dem
    Gemüse aßen, schrieen sie und sprachen: Der Tod ist im Topf, Mann Gottes! Und
    sie konnten es nicht essen.'
  eng-JPS: 'So they poured out for the men to eat. And it came to pass, as they were
    eating of the pottage, that they cried out, and said: ''O man of God, there is
    death in the pot.'' And they could not eat thereof.'
  srp-1865: 'I usuše ljudma da jedu; a kad stadoše jesti onoga zelja, povikaše govoreæi:
    smrt je u loncu, èovjeèe Božji! I ne mogahu jesti.'
  lug-lug: Buli muntu ne bamusenera ku nva; naye bwe baaziryako, ne bayogerera waggulu
    nti, “Omusajja wa Katonda mu ntamu mulimu okufa.” Ne batazirya.
  heb-heb: ויצקו לאנשים לאכול ויהי כאכלם מהנזיד והמה צעקו ויאמרו מות בסיר איש האלהים
    ולא יכלו לאכל׃
  ben-IRV: পরে লোকদের খেতে দেওয়ার জন্য ঢালা হলে তারা সেই তরকারী খেতে গিয়ে চিৎকার
    করে বলল, “হে ঈশ্বরের লোক, হাঁড়ির মধ্যে মৃত্যু!” তারা তা খেতে পারল না।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਬੰਦਿਆਂ ਦੇ ਖਾਣ ਲਈ ਦਿੱਤਾ, ਤਾਂ ਜਦੋਂ ਉਹ ਭਾਜੀ ਖਾ ਰਹੇ ਸਨ ਤਦ ਉਹ ਚੀਕ
    ਉੱਠੇ ਕਿ ਹੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ, ਦੇਗ ਵਿੱਚ ਤਾਂ ਮੌਤ ਹੈ! ਅਤੇ ਉਹ ਖਾ ਨਾ ਸਕੇ।
  mya-JVB: ထိုဘူးမျိုးကို မ သိ ဘဲဟင်း အိုး ထဲသို့ ခတ်လေ၏။ ဟင်း အိုးစား အံ့ဟု လောင်း
    ပြီးမှ ဝိုင်း၍စား ကြစဉ်တွင်၊ အိုဘုရား သခင်၏လူ ၊ အိုး ထဲ၌ သေ ဘေးရှိ ပါသည်ဟု အော်ဟစ်
    ၍ မ စား နိုင် ဘဲ နေကြ၏
  tbg-tbg: Aratovaro ita vuvaro mpaqi kero tanuqi raaqu kero paropeti vaiinti nimumanta
    vika neha tave tiha, Oho, Kotira kaiqa vaiinti taruo, uhima kara maaqi vaivo.
    Hauri tenavu namake qutu vuarorave, ti.
  hmo-hmo: Vadaeni vasiahu idia bubua, unai orea taudia do idia inua totona. To idia
    mamia neganai idia boiboi bada, idia gwau, “Dirava ena tau e, inai uro lalonai
    poisini ia noho!” Idia ania diba lasi.
  urd-urd: चुनाँचे उन्होंने उन मर्दों के खाने के लिए उसमें से ऊँडेला। और ऐसा हुआ कि
    जब वह उस लप्सी में से खाने लगे, तो चिल्ला उठे और कहा, “ऐ मर्द — ए — ख़ुदा, देग
    में मौत है!” और वह उसमें से खा न सके।
  rus-SYN: 'И налили им есть. Но как скоро они стали есть похлебку, то подняли крик
    и говорили: смерть в котле, человек Божий! И не могли есть.'
  bqc-SIM: 'Kɛ́ wà dopi dã̀ gbɛ̃́piↄnɛ aa pↄbleò, kɛ́ aa ìɛ, aa wiilɛ̀ aa mɛ̀:
    Lua gbɛ̃́, ga ku dàapiuɛ. Ɔ̃ aai fↄ̃ blèo.'
  tcz-CHONGTHU: Anchim themkhat chu ahin hom’un khatvei nivei agah tepm un ahileh
    ahung peng jah jengun Pathen mipa anchim mahin thina thei gu aume atiuvin anethei
    tapouvin ahi.
  mar-mar: मग ही शाकभाजी सर्वांना खाण्यासाठी वाढली. ती खाताच सर्वजण ओरडून म्हणाले.
    “देवाच्या मनुष्या, या भांड्यात तर मरण आहे.” त्यांना ते खाता येईना.
  qub-qub: 'Micuy chayaptenga gararan Diospa profëtancunata. Micuyta gallaycur gaparparan:
    «¡Eliseo, cay micuyga wañuchicojmi!» nir. Mananami micurannachu mayganpis.'
  bqp-bqp: 'Kũ ò dòo pìi dã̀ gbɛ̃ pìnↄnɛ ò pↄ́ bleo, kũ ò lɛ́ kɛ̀, ò wiki lɛ̀ ò
    pì: Luda gbɛ̃, ga kú do''oro pìn. Akũ odi fↄ̃ ò blèro.'
  hat-hat: 'Yo sèvi mesye yo. Goute yo goute bouyon an, yo pran rele. Yo di: —Pwofèt
    Elize! Manje a gen yon pwazon ladan l''. Yo derefize manje.'
  eng-BSB: And they poured it out for the men to eat, but when they tasted the stew
    they cried out, “There is death in the pot, O man of God!” And they could not
    eat it.
  eng-WEBPB: So they poured out for the men to eat. As they were eating some of the
    stew, they cried out and said, “Man of God, there is death in the pot!” And they
    could not eat it.
  kbq-kbq: Hanki ana ne'zama tafepi atintete'za, ana kasnampa vahe'mo'za agafa hu'za
    nene'za krafa hu'za, Ra Anumzamofo vahe Elisaga ama ne'zamo'a tusi akaheankino
    vahe tahe frigahie nehu'za one'za atre'naze.
  nhe-BL: 'Teipa quintequilijque ma quicuaca nopa telpoca tiocamanalohuani. Pero quema
    pejque quicuaj nopa tlacuali, inijuanti cuatzajtzique: ―¡Tiocamanalojquetl, pajyo
    ni tlacuali huan techmictis! Huan ayoc huelque quicuajque.'
  bus-bus: 'Kɛ̀ wà dò pì tↄ̀ gbɛ̃ pìnↄnɛ aↄ̃ pↄ́ bleo, kɛ̀ aↄ̃ↄ dã̀, aↄ̃ wii lɛ̀
    wà bè: Luda gbɛ̃, gaa bé à kú do''oroo pìn. Ben aↄ̃ↄe fↄ̃ wà blèro.'
  gub-BL: Izyw mehe omono imupupur pyrer amogwer awa wanupe. Uzypyrog i'u pà wà. Na'arewahy
    uhapukaz Erizew pe wà. — Heta puruzuka haw temi'u inuromo ty, i'i izupe wà. Nupuner
    kwaw i'u haw rehe wà.
  eng-DRA: 'And they poured it out for their companions to eat: and when they had
    tasted of the pottage, they cried out, saying: Death is in the pot, O man of God.
    And they could not eat thereof.'
