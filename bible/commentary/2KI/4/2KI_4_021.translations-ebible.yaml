verse: 2KI.004.021
translations:
  mal-C: അവൾ ബാലനെ മുകളിൽ കൊണ്ടുപോയി ദൈവപുരുഷന്റെ കിടക്കയിൽ കിടത്തി. പിന്നെ അവൾ വാതിലടച്ചു
    വെളിയിൽ വന്നു.
  deu-TKW: Da ging sie hinauf, legte ihn auf das Bette des Gottesmannes, schloß hinter
    ihm zu und ging hinaus.
  lin-lin: Mama na ye amataki na shambre ya mosakoli, alalisaki ye na mbeto ya moto
    na Nzambe, akangaki ekuke mpe abimaki.
  eng-LSV: And she goes up, and lays him on the bed of the man of God, and shuts [the
    door] on him, and goes out,
  eng-GNV: Then shee went vp, and layed him on the bed of the man of God, and shut
    the doore vpon him, and went out.
  eng-WEBSTER: And she went up, and laid him on the bed of the man of God, and shut
    the door upon him, and went out.
  nhw-BL: Huan nopa sihuatl quihuicac campa icuarto nopa tlajtol pannextijquetl huan
    quitejqui ipan itlapech huan quitzactejqui nopa puerta ipan nopa cuarto.
  swh-ONEN: Mama akampandisha na kumlaza juu ya kitanda cha yule mtu wa Mungu, kisha
    akafunga mlango, akatoka nje.
  bba-bba: Mɑ kurɔ wi, u yɔɔwɑ dii te bɑ Elisee kuɑn mi, u bii ɡoo te kpĩ win kpin
    yerɔ. Mɑ u tu ɡɑmbo kɛnusi u sɑrɑmɑ.
  eng-KJVCPB: And she went up, and laid him on the bed of the man of God, and shut
    the door upon him, and went out.
  luo-luo: Dhakono nokawo nyathino modhi opielo e kitanda jatich Nyasaye, eka noloro
    dhoot mi owuok.
  meu-meu: Bena hahine ese e daelaia, Dirava ena tau ena mahuta ḡauna ai e kurea kau,
    bena iduara e koua. Bena e diho.
  npi-ULB: त्यसैले ती स्‍त्री उठिन्, र केटोलाई परमेश्‍वरका मानिसको ओछ्यानमा सुताइन्,
    ढोका बन्द गरेर बाहिर निस्किन् ।
  yor-yor: Ó lọ sí òkè ó sì tẹ́ ọmọ náà lórí ibùsùn ènìyàn Ọlọ́run, ó sì tìlẹ̀kùn,
    ó jáde lọ.
  emp-NTPO: Ara maʌ̃da dji papaba idjira ʌ̃taa Eliseo de zaqued̶aa edeped̶a Eliseo
    cʌd̶ad̶e b̶ʌsia. Maʌ̃be ẽdrʌped̶a dji ed̶a wãbadara jũãtrʌsia.
  pes-OPCB: مادرش او را برداشت و به اتاق الیشع برد و جسد او را روی تختخواب گذاشت و
    در را بست.
  tgl-ULB: Kaya tumayo ang babae at hiniga ang bata sa higaan ng lingkod ng Diyos,
    sinara ang pinto, at umalis.
  cbu-NT: Ashiriya, anoo wanirsha nlluraa yamayaru, yuwash Elisewaam maash wayarangana,
    anush wachush maashimun tsiparee tuchakayaru, kasarangiya. Wanasir wachoo mbam
    shtandayaru kasarangiya.
  hui-hui: Homayagola ibu ai̱yahanda homene tingini tamu hobane daligaha yu irigi
    howa Elaisanaga dagia wiagoria mo ngelene. Ani ngelowa panga payaanda halu ai̱ya
    ibu tagira pene.
  mya-mya: ထို့​ကြောင့်​မိ​ခင်​သည်​သူ့​ကို​ဧ​လိ​ရှဲ​၏​အ​ခန်း သို့​ပွေ့​ချီ​ကာ ကု​တင်​ပေါ်​မှာ​တင်​ပြီး​နောက်
    တံ​ခါး​ကို​ပိတ်​ထား​၏။-
  bod-N: ཁོ་མོ་ཡར་སོང་ནས་བུ་དེ་དཀོན་མཆོག་གི་སྐྱེས་བུའི་མལ་ཁྲི་སྟེང་དུ་བཞག་པ་དང་སྒོ་གཏན་ནས་ཕྱིར་ཐོན་ཏེ།
  sna-sna: Vakakwira pamusoro naye vakandomuradzika pamubhedha womunhu waMwari, ndokupfiga
    mukova ndokubuda.
  spa-BLM: Ella subió, lo puso en la cama del hombre de Dios, le cerró la puerta y
    salió.
  cac-cac: Ix lajvi chi' ix b'at yac'ancanec' telan ix d'a sat sch'at vin̈aj Eliseo
    schecab' Dios chi', ix smacancan jun cuarto chi' ix.
  swh-ULB: Hivyo yule mwanamke akambeba na kumlaza kwenye kile kitanda cha mtu wa
    Mungu, akafunga mlango, na kutoka nje.
  bel-bel: І пайшла яна, і паклала яго на пасьцелі чалавека Божага, і замкнула яго,
    і выйшла,
  deu-ELBBK: Da ging sie hinauf und legte ihn auf das Bett des Mannes Gottes und schloss
    hinter ihm zu und ging hinaus.
  mbb-OT: Ne mid-uwit dutun te iney haazà is anak din he minatey ziyà te ruǥu ni Elisha
    ziyà te zivavew, ne insavuk din duen te katri. Ne migawas sikandin dutun te ruǥu
    ne midlekevan din is gemawan.
  mal-2015: അപ്പോൾ അവൾ കയറിച്ചെന്നു അവനെ ദൈവപുരുഷന്റെ കട്ടിലിന്മേൽ കിടത്തി വാതിൽ അടെച്ചു
    പുറത്തിറങ്ങി.
  rmc-rmc: Oj les ľigenďa upre te pašľol andro upruno kher pro Elizeoskro hadžos,
    phandľa pal peste o vudar a geľa het.
  pes-OPV: پس مادرش بالا رفته، او را بربستر مرد خدا خوابانید و در را بر او بسته، بیرون
    رفت.
  ron-1924: Еа с-а суит, л-а кулкат пе патул омулуй луй Думнезеу, а ынкис уша дупэ
    еа ши а ешит.
  ben-OBCV: সেই মহিলাটি উপরে গিয়ে ছেলেটিকে ঈশ্বরের লোকের বিছানায় শুইয়ে দিলেন, পরে
    দরজা বন্ধ করে বের হয়ে গেলেন।
  som-som: Oo iyana kor bay u baxday, oo waxay isagii ku jiifisay sariirtii ninkii
    Ilaah, oo intay albaabkii ku xidhay ayay ka baxday.
  lat-VUC: 'Ascendit autem, et collocavit eum super lectulum hominis Dei, et clausit
    ostium: et egressa,'
  eng-ASVBT: And she went up and laid him on the bed of the man of God, and shut the
    door upon him, and went out.
  ita-1885: Allora ella salì, e lo coricò sopra il letto dell'uomo di Dio; poi chiuse
    l'uscio sopra lui, e se ne uscì fuori;
  eng-LXXUP: And she carried him up and laid him on the bed of the man of God; and
    she shut the door upon him, and went out.
  eng-ULB: So the woman got up and laid the boy on the bed of the man of God, shut
    the door, and went out.
  spa-VBL: Entonces ella subió y lo puso en la cama del hombre de Dios. Luego cerró
    la puerta y se fue.
  fra-_FOB: Alors elle monta, et le coucha sur le lit de l'homme de Dieu; et, ayant
    fermé la porte sur lui, elle sortit.
  mal-mal: അപ്പോൾ അവൾ മാളികമുറിയിൽ കയറിച്ചെന്ന് അവനെ ദൈവപുരുഷന്റെ കട്ടിലിൽ കിടത്തി,
    വാതിൽ അടെച്ച് പുറത്തിറങ്ങി.
  urd-GVR: Māṅ laṛke kī lāsh ko le kar chhat par chaṛh gaī. Mard-e-Ḳhudā ke kamre
    meṅ jā kar us ne use us ke bistar par liṭā diyā. Phir darwāze ko band karke wuh
    bāhar niklī
  suz-BL: मिनु मेको मीश मुरुमी मेको आल कली इर परमप्रभु आ मुर आ ब्राख्‍येम लाइश्‍शा
    खोल्‍शा वोइश्‍शा लाप्‍चो चोक्‍शा ग्रूशा गाक्‍माक्‍त।
  ita-1927: Allora ella salì, lo adagiò sul letto dell’uomo di Dio, chiuse la porta,
    ed uscì.
  ckb-ckb: ئەویش چووە سەرەوە لەسەر جێی نوستنەکەی پیاوەکەی خودا داینا، دەرگاکەی لەسەر
    داخست و هاتە دەرەوە.
  eng-BBE: Then she went up and put him on the bed of the man of God, shutting the
    door on him, and went out.
  kan-OKCV: ಆಗ ಅವಳು ಏರಿಹೋಗಿ, ಅವನನ್ನು ದೇವರ ಮನುಷ್ಯನ ಮಂಚದ ಮೇಲೆ ಮಲಗಿಸಿ ಬಾಗಿಲು ಮುಚ್ಚಿದಳು.
  tam-2017: அப்பொழுது அவள் மாடிக்கு ஏறிப்போய், அவனை தேவனுடைய மனிதனின் கட்டிலின்மேல்
    வைத்து, அவன் வைக்கப்பட்ட அறையின் கதவைப் பூட்டிவிட்டு போய்,
  spa-RV-1909: Ella entonces subió, y púsolo sobre la cama del varón de Dios, y cerrándole
    la puerta, salióse.
  ron-BTF: Și ea s-a urcat și l-a culcat pe patul omului lui Dumnezeu și a închis
    ușa după el și a plecat.
  eng-WEBP: She went up and laid him on the man of God’s bed, and shut the door on
    him, and went out.
  eng-FBV: She went upstairs and laid him on the bed of the man of God. Then she shut
    the door behind her and left.
  nld-1939: Nu ging zij naar boven, legde hem op het bed van den godsman, en deed
    de deur achter hem toe. Toen liep ze naar buiten,
  nch-BL: Huan nopa sihuat quihuicac campa icuarto nopa tajtolpanextijquet huan quitejqui
    ipan itapech huan quitzactejqui nopa caltemit ipan nopa cuarto.
  vie-1934: Nàng bèn đi lên để nó nằm trên giường người của Đức Chúa Trời, rồi đi
    ra, đóng cửa lại.
  hin-CV: उस स्त्री ने बालक को ऊपर ले जाकर उस परमेश्वर के जन के बिछौने पर लिटा दिया
    और दरवाजा बंद करके चली गई.
  spa-BES: Entonces ella subió, lo puso en la cama del hombre de Dios, cerró la puerta
    y salió.
  tdx-tdx: Niañambone mb’eo re vaho nahitsi’e am-pandrea’ indatin’ Añaharey le narin­dri’e
    i lalañey vaho niakatse.
  tha-KJV: นางจึ​งอ​ุ้มขึ้นไปวางไว้บนที่นอนของคนแห่งพระเจ้า และปิดประตูเสียแล้วไปข้างนอก
  por-BR-2018: Ela então subiu, e o pôs sobre a cama do homem de Deus, e fechando-lhe
    a porta, saiu-se.
  deu-ELO: Da ging sie hinauf und legte ihn auf das Bett des Mannes Gottes, und schloß
    hinter ihm zu und ging hinaus.
  eng-WYC-2018: Certainly she went up, and laid him on the little bed of the man of
    God, and closed the door. And she went out,
  epo-epo: Tiam ŝi iris kaj metis lin sur la liton de la homo de Dio kaj ŝlosis post
    li kaj eliris.
  uig-PIN: Andin anisi qiⱪip, uni Hudaning adimining ɵyidiki kariwatⱪa yatⱪuzup ⱪoyup,
    ixikni yepip qiⱪip kǝtti.
  beo-beo: Eme da mano ouga:ne heda:le, Ilaisia ea sesei amo ganodini ea diaheda:su
    da:iya ligisi. Amalu, asili logo ga:si.
  tpi-OTNT: Orait mama i karim bodi bilong dispela mangi i go antap long rum bilong
    Elisa na i putim long bet. Na mama i go ausait na pasim dua.
  hau-SA: Sai ta haura ta shimfiɗa shi a gadon mutumin Allah, ta rufe ƙofar, ta fita.
  uig-LAT: Andin anisi chiqip, uni Xudaning adimining öyidiki kariwatqa yatquzup qoyup,
    ishikni yépip chiqip ketti.
  nde-nde: Unina wamthatha wayamlalisa embhedeni womuntu kaNkulunkulu, waphuma wasevala
    umnyango.
  ton-ton: Pea naʻe ʻalu hake ia, ʻo ne fakatokoto ia ki he mohenga ʻoe tangata ʻoe
    ʻOtua, mo ne tāpuni ʻae matapā kiate ia, pea ʻalu ia kituʻa.
  ces-1613: Tedy ona vstoupivši, položila jej na ložce muže Božího, a zavřevši ho,
    vyšla.
  eng-WMB: She went up and laid him on the man of God’s bed, and shut the door on
    him, and went out.
  tam-TCV: அவள் மேலே போய் இறைவனுடைய மனிதனின் கட்டிலில் மகனைக் கிடத்திவிட்டு, கதவைப்
    பூட்டி வெளியே போனாள்.
  ceb-ULB: Busa mibangon ang babaye ug gipahigda ang bata sa higdaanan sa tawo sa
    Dios, gisirad-an ang pultahan, ug migawas.
  pol-UBG: Wtedy ona poszła na górę i położyła go na łóżku męża Bożego, zamknęła drzwi
    i wyszła.
  agr-agr: Nunik jakamtai dukuji juki profeta Eliseo kanutaijin yaki iwaka pegaknum
    aepes waitin epeni ukukiuwai.
  kyc-kyc: Dokopa enda dokome wane doko manjo Ilaisana panda ketae dokona pulyuo pao
    banya luu palenge rate dokona retapala yaki nyuo kambu dowa upi lama neta epeya.
  urd-GVU: ماں لڑکے کی لاش کو لے کر چھت پر چڑھ گئی۔ مردِ خدا کے کمرے میں جا کر اُس
    نے اُسے اُس کے بستر پر لٹا دیا۔ پھر دروازے کو بند کر کے وہ باہر نکلی
  deu-1912: Und sie ging hinauf und legte ihn aufs Bett des Mannes Gottes, schloß
    zu und ging hinaus
  kan-2017: ಕೂಡಲೆ ಆಕೆಯು ಅವನನ್ನು ದೇವರ ಮನುಷ್ಯನ ಕೋಣೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ಅವನ ಮಂಚದ ಮೇಲೆ
    ಮಗನನ್ನು ಮಲಗಿಸಿ ಬಾಗಿಲು ಮುಚ್ಚಿದಳು.
  yap-yap: Me fek fare tir i yan ngalang nga senggil rok Elisa, me tay nga chob me
    ning e mab ngak me yan.
  hlt-MCSB: Te dongah cet tih camoe te Pathen hlang kah baiphaih dongah a yalh sak.
    Te phoeiah thoh a khaih thil tih khoe uh.
  mdy-ETH: ዬካፓ ዒንዴላ ናዖኮ ሌዞ ዔኪ ዔልሳዒም ጊኢጊሾና ቆልዖይዳ ጌልዚ ዒዛኮ ዓርሳ ላይሣዖ ካሮ ዎዺ ሃሺ ኬስኬኔ።
  twi-ASANTE: Ɔpagyaa no de no kɔtoo Onyankopɔn onipa no mpa so. Ɔtoo ɛpono no mu
    gyaa no hɔ kɔeɛ.
  eng-WEBU: She went up and laid him on the man of God’s bed, and shut the door on
    him, and went out.
  wal-wal: Maccaasiyaa na7aa pude efaada, Xoossaa asa arssan zin77issaasu. Yaatada
    a bolli kariyaa gorddada baasu.
  spa-PDDPT: Ella subió y lo acostó en la cama del varón de ʼElohim, cerró la puerta
    y salió.
  gun-gun: Ha'e ramo kunha va'e oguerojeupi heravy vy onhono inony Nhanderuete remimbo'e
    rupa rupi. Ha'e vy okẽ omboty vy oo ju.
  ilo-ULB: Isu a timmakder ti babai ket impaiddana ti ubing iti pagiddaan ti tao ti
    Dios, inrekepna ti ridaw, ket rimmuar.
  kpg-kpg: Gei di ahina gaa lahi a mee gi lodo di ruum o Elisha i nua, gaa dugu a mee
    gi hongo di hada kii, gaa hana, ga tai mai di bontai.
  uig-ARA: ئاندىن ئانىسى چىقىپ، ئۇنى خۇدانىڭ ئادىمىنىڭ ئۆيىدىكى كارىۋاتقا ياتقۇزۇپ
    قويۇپ، ئىشىكنى يېپىپ چىقىپ كەتتى.
  sus-sus: Ginɛ naxa te a xa di ra, a a sa Ala xa mixi xa sade ma, a naadɛ balan a
    xun ma, a mini.
  pon-2006: Liho eri wahdalahng nan en Elisa pereo. E ahpw kaunehdiong nan pehto oh
    ritingedi wenihmwo; ih eri pedoisang.
  jae-jae: Awê tau kêpi jaketoc ŋapalê gêc Anôtônê ŋac nê mê, go gêsaŋ katam auc ma
    kêsa gêja.
  ksd-ksd: Ma tinana i ga vana tutua ma i ga vadiop ia ta ra vava kai ra tutana kai
    God, ma i ga irop, ma i ga banu ra banbanu.
  tur-YTC: Kadın yukarı çıkıp onu Tanrı adamının yatağına yatırdı, kapıyı kapatıp
    çıktı.
  grc-BRENT: Καὶ ἀνήνεγκεν αὐτὸν, καὶ ἐκοίμισεν αὐτὸν ἐπὶ τὴν κλίνην τοῦ ἀνθρώπου
    τοῦ Θεοῦ· καὶ ἀπέκλεισε κατʼ αὐτοῦ, καὶ ἐξῆλθε,
  ind-AYT: Perempuan itu naik dan membaringkan anaknya di tempat tidur abdi Allah
    itu, menutup pintu di belakangnya, lalu pergi.
  nya-nya: Mayiyo ananyamula mwanayo nakamugoneka pa bedi la munthu wa Mulungu uja.
    Kenaka anatseka chitseko iye nʼkuchokapo.
  hrv-hrv: Ona tada ode gore i položi ga u postelju Božjega čovjeka. Izišla je zatim
    i zaključala vrata.
  mps-mps: Awe, tama aga idago te wai tola selama, te Elisa pibo be, te augwa be pedude,
    te habuba tolasa holama, te bet saiba mugiluama, tama aga ida buluba teda solama,
    tama tų paliali.
  tpi-tpi: Orait mama i karim bodi bilong dispela mangi i go antap long rum bilong
    Elisa na i putim long bet. Na mama i go ausait na pasim dua.
  dan-1931: Men hun gik op og lagde ham på den Guds Mands Seng, og derefter lukkede
    hun Døren og gik.
  vie-OVCB: Bà mang nó đặt trên giường của người Đức Chúa Trời, và đi ra, đóng cửa
    lại.
  guj-2017: પછી તે સ્ત્રીએ બાળકને લઈને ઈશ્વરભક્તના પલંગમાં સુવાડ્યો અને તે બારણું
    બંધ કરીને બહાર ચાલી ગઈ.
  pon-2006A: Liho eri wahdalahng nan en Elisa pereo. E ahpw kaunehdiong nan pehto
    oh ritingedi wenihmwo; ih eri pedoisang.
  por-BRBSL: Ela subiu e o deitou na cama do homem de Deus, fechou a porta em cima
    dele e saiu.
  cth-cth: Napui ni im van a luenkhai teh Cathut tami e ikhun dawk a payan. Tho khik
    a khan teh a tâco takhai.
  twi-twi: Ɔpagyaw no de no kɔtoo Onyankopɔn nipa no mpa so. Ɔtoo pon no mu gyaw no
    hɔ kɔe.
  hlt-hlt: Te dongah cet tih camoe te Pathen hlang kah baiphaih dongah a yalh sak.
    Te phoeiah thoh a khaih thil tih khoe uh.
  tbz-SIM: Kòo dɛ̀ dèe nkudɑ̀nkù kɛ́tɑnnɛ́ Kuyie nkóo nìtì dieku kɛ́dɔú nho dɔ́ù ĩ́nkɛ̀
    kɛ́yɛ̀nní kɛ́kpetínnɛ́,
  msy-2020: Ezɨ amebam otarimɨn kuam inigha dɨpenimɨn pɨn ghuanaga Elisan danganimɨn
    aven ghua dakozim anetɨ. Egha amebam azenan ghugha tiam asara.
  dop-dop: Ɩlɛnɑ ɩ́ kpɑɑnɑ-kɛɣɛ kutuluɣu ŋku kʋ tɑɑ Ilisee kɔŋ nɑ ɩ́ hǝntǝɣɩ tɔ. Nɑ
    ɩ́ hɩɩsɩ-kɛɣɛ Ilisee kɑto tɔɔ, nɑ ɩ́ tǝkɩ nɔnɔɣɔ. Ɩlɛnɑ ɩ́ kpɑ tɑɑlɛ
  azb-azb: Qadın yuxarı çıxıb uşağı Allah adamının yatağı üstünə uzandırdı, sonra
    qapını dalınca örtüb çıxdı.
  eng-DBY: And she went up, and laid him on the bed of the man of God, and shut [the
    door] upon him, and went out.
  hin-2017: तब उसने चढ़कर उसको परमेश्वर के भक्त की खाट पर लिटा दिया, और निकलकर किवाड़
    बन्द किया, तब उतर गई।
  wol-KYG: Yaay ja yéeg, tëral ko ca kaw lalu góoru Yàlla ga, tëj bunt ba, daldi génn.
  eng-YLT: And she goeth up, and layeth him on the bed of the man of God, and shutteth
    [the door] upon him, and goeth out,
  kne-kne: In-ey na din anak sin akin ngato ay kowarto, pag nan pabaktaden sin kaseyseyepan
    din mamadton Diyos. Binmala et in-eb na.
  eng-WYC-2017: Certainly she went up, and laid him on the little bed of the man of
    God, and closed the door. And she went out,
  eng-WMBB: She went up and laid him on the man of God’s bed, and shut the door on
    him, and went out.
  urd-GVH: माँ लड़के की लाश को लेकर छत पर चढ़ गई। मर्दे-ख़ुदा के कमरे में जाकर उसने
    उसे उसके बिस्तर पर लिटा दिया। फिर दरवाज़े को बंद करके वह बाहर निकली
  rug-rug: Meke paleke sage la va ekoa sa pa teqe pa korapa lose te Ilaisa si asa,
    meke vura, tukua sa sa sasada meke taloa.
  gaz-gaz: Isheen ol baatee siree nama Waaqaa sanaa irra isa ciibsite; mana itti cuftees
    kaatee biraa deemte.
  fra-LSG: Elle monta, le coucha sur le lit de l’homme de Dieu, ferma la porte sur
    lui, et sortit.
  gnn-gnn: Ŋayi ŋäṉḏi'mirriŋuyunydja gämana yothunhanydja ŋunhi, gämana lili‐i‐i garrwarlilina,
    Yelatjiyawalana wäŋalili, ga ŋunhimalana bala'palalilina yorrkuma ŋanya, bala
    marrtji roŋiyirriyi‐wala, dhaḻ'yun dhurrwaranydja.
  yal-yal: Ɲaxanla yi te, a sa diin sa sayibana saden ma, a dɛɛn balan a xun ma, a
    mini.
  haw-1868: Pii ae la ia, a waiho ia ia maluna o kahi moe o ke kanaka o ke Akua, a
    paniia aku la mahope ona, a hele aku la iwaho.
  arb-NAV: فَصَعِدَتْ إِلَى الْعُلِّيَّةِ وَأَرْقَدَتْهُ عَلَى سَرِيرِ رَجُلِ اللهِ،
    وَأَغْلَقَتْ عَلَيْهِ الْبَابَ ثُمَّ خَرَجَتْ.
  ewe-ewe: Nyɔnu la yi dziƒoxɔ la dzi hetsɔ ɖevi kuku la mlɔ Mawu ƒe ame la ƒe aba
    dzi, tu ʋɔa eye wòdo go.
  eng-LEE: And she went up, and laid him on the bed of the man of God, and locked
    the door behind him, and went out.
  gvn-gvn: '@see-verse:2KI.004.020'
  asm-FB: তেতিয়া মাকে ল’ৰাটিক ওপৰলৈ নি ঈশ্বৰৰ লোকজনৰ বিচনাত শুৱাই থলে। তাৰ পাছত দুৱাৰ
    বন্ধ কৰি তেওঁ বাহিৰলৈ ওলাই আহিল।
  sus-A: فِنّ نَشَ تٍ عَ شَ دِ رَ، عَ عَ سَ عَلَ شَ مِشِ شَ سَدٍ مَ، عَ نَادّ بَلَن
    عَ شُن مَ، عَ مِنِ.
  fra-SBL: Elle monta et le déposa sur le lit de l'homme de Dieu, ferma la porte sur
    lui, et sortit.
  hbo-hbo: וַתַּ֙עַל֙ וַתַּשְׁכִּבֵ֔הוּ עַל־מִטַּ֖ת אִ֣ישׁ הָאֱלֹהִ֑ים וַתִּסְגֹּ֥ר
    בַּעֲדֹ֖ו וַתֵּצֵֽא׃
  piu-2006: '@see-verse:2KI.004.020'
  kik-kik: Nyina agĩthiĩ, akĩmũkomia ũrĩrĩ-inĩ wa mũndũ wa Ngai, agĩcooka akĩhinga
    mũrango, agĩthiĩ.
  fra-NCL: Elle monta, le coucha sur le lit de l’homme de Dieu, ferma la porte sur
    lui et sortit.
  cek-AK: Amno mah nawkta to lak moe, Sithaw kami angsonghaih ihkhun nuiah pasong
    pacoengah, thok khah moe, a caehtaak.
  cuk-cuk: Geb degi, e-nan, Bab-Dummad-e-dule-gabednegse sesad. Agi, e-gabed-maidgi
    omesisad. Geb yawagak-edis alid.
  uig-CYR: Андин аниси чиқип, уни Худаниң адиминиң өйидики кариватқа ятқузуп қоюп,
    ишикни йепип чиқип кәтти.
  tel-2017: అప్పుడు ఆమె వాణ్ని దేవుని మనిషి కోసం వేయించిన మంచం పై పడుకోబెట్టి తలుపు
    వేసి బయటకు వెళ్ళింది.
  hat-BSA: Li te monte anlè a, li te kouche li sou kabann nonm Bondye a, li te fèmen
    pòt la dèyè l e li te sòti.
  kos-kos: Nina sac usalak nu infukil sel Elisha ah, likilya fin mwe oan sac, na el
    illa ac kaliya srungul ah.
  hbo-WLC: וַתַּ֙עַל֙ וַתַּשְׁכִּבֵ֔הוּ עַל־מִטַּ֖ת אִ֣ישׁ הָאֱלֹהִ֑ים וַתִּסְגֹּ֥ר
    בַּעֲד֖וֹ וַתֵּצֵֽא׃
  ibo-ibo: Nne ya kuuru ya rigoo nʼelu ụlọ ahụ, tọgbọ ya nʼelu ihe ndina ahụ onye
    nke Chineke ahụ na-edina, mechie ụzọ pụọ.
  ory-ory: ଏଥିରେ ମାତା ଉପରକୁ ଯାଇ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କ ଖଟରେ ତାହାକୁ ଶୁଆଇ ଦ୍ୱାର ବନ୍ଦ କରି
    ବାହାରି ଆସିଲା।
  chk-chk: Iwe, ewe fefin a uweätä ewe ät lon rumwen Elisa we o akonala won an peet,
    a apüngala ewe asam o feila.
  rop-rop: Det gel bin deigim det lilboi langa det rum blanga Ilaisha en imbin pudum
    im deya ontop langa det sweig blanga Ilaisha en imbin libum im deya en imbin jadimap
    det dowa wen imbin kamat.
  ukr-1871: І пійшла вона, положила його в Божого чоловіка на постелї, зачинила двері
    й пійшла;
  deu-1951: Da ging sie hinauf und legte ihn auf das Bett des Mannes Gottes, schloß
    hinter ihm zu und ging hinaus,
  eng-JPS: And she went up, and laid him on the bed of the man of God, and shut the
    door upon him, and went out.
  srp-1865: Tada otide ona gore, i namjesti ga u postelju èovjeka Božijega, i zatvorivši
    ga izide.
  lug-lug: Nnyina n’asitula omulambo gwe, n’agutwala waggulu n’aguteeka ku kitanda
    eky’omusajja wa Katonda, n’afuluma, n’aggalawo oluggi.
  heb-heb: ותעל ותשכבהו על מטת איש האלהים ותסגר בעדו ותצא׃
  ben-IRV: তখন মা উপরে গিয়ে ঈশ্বরের লোকের বিছানায় তাকে শুইয়ে দিয়ে দরজা বন্ধ করে
    বেরিয়ে এলেন।
  pan-pan: ਤਦ ਉਹ ਨੇ ਉੱਤੇ ਜਾ ਕੇ ਉਹ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਦੇ ਮੰਜੇ ਉੱਤੇ ਲਿਟਾ ਦਿੱਤਾ ਅਤੇ ਦਰਵਾਜ਼ਾ
    ਬੰਦ ਕਰ ਕੇ ਬਾਹਰ ਚਲੀ ਗਈ।
  mya-JVB: အမိသည် မြို့ရိုးပေါ်သို့တက် ၍ အလောင်း ကို ဘုရားသခင့် လူ ၏ခုတင် ပေါ် မှာထား
    ပြီး လျှင်၊ တံခါးကို ပိတ် ခဲ့၍ သွား လေ၏
  tbg-tbg: Qutu vuvaro vira nova vainti vira varero vuru veraraqaa Elisaava vaito
    taintaraqaa vatero vevantero qenti tinta tero
  hmo-hmo: Hahine ese mero ia abia daekau, Elisaia ena daiutu dekenai. Ia ese mahuta
    patana dekenai mero ia atoa, bona iduara ia koua.
  urd-urd: तब उसकी माँ ने ऊपर जाकर उसे मर्द — ए — ख़ुदा के पलंग पर लिटा दिया, और दरवाज़ा
    बन्द करके बाहर गई।
  rus-SYN: И пошла она, и положила его на постели человека Божия, и заперла его, и
    вышла,
  bqc-SIM: À dɛ̀dɛaànↄ Lua gbɛ̃́pi kpɛ́u, à aà wùlɛ aà liiwa, ↄ̃ à bↄ̀ à zɛtàaàlɛ.
  tcz-CHONGTHU: Amanun apo touvin Pathen mipa lupna chunga chun alup sah in kot akhah
    in, ahin dalhatan ahi.
  mar-mar: तेव्हा त्या स्त्रीने आपल्या मुलाला परमेश्वराच्या मनुष्याच्या पलंगावर ठेवले
    व खोलीचे दार लावून ती बाहेर गेली.
  qub-qub: Chaura mamanga altusman aparcur Eliseopa cämanman weguycachiran. Nircorga
    puncuta wichgarcur llojshiran.
  bqp-bqp: Akũ à a sɛ̀ à dìdi kãao Luda gbɛ̃ pì kpɛ́n à a wùtɛ a gádoa, akũ à bò
    à zɛ́ tàtaalɛ.
  hat-hat: Manman an moute avè l' nan chanm Elize a. Li mete l' kouche sou kabann
    lan. Li fèmen pòt la, epi li soti.
  eng-BSB: And she went up and laid him on the bed of the man of God. Then she shut
    the door and went out.
  eng-WEBPB: She went up and laid him on the man of God’s bed, and shut the door on
    him, and went out.
  kbq-kbq: Ana higeno ana a'mo'a anama fria mofavre'a erino marerino, Anumzamofo eri'za
    vahe Elisa'ma nemasea sipare ome antemaseteno, kafa erinegino atreno atirami'ne.
  nhe-BL: Huan nopa sihuatl quihuicac campa icuarto nopa tiocamanalojquetl huan quitejqui
    ipan itlapech huan quitzactejqui nopa puerta ipan nopa cuarto.
  bus-bus: Ben à à sɛ̀ à dìo Luda gbɛ̃ pì kpɛ́n à à dàɛ à gádoa, ben à bↄ̀ à zɛ́ tàtaàlɛ.
  gub-BL: Na'e weraha umemyr hetekwer Erizew ker haw pe. Omono hupaw rehe. A'e re
    uhem a'e wi uken iwàpytym ire.
  eng-DRA: 'And she went up and laid him upon the bed of the man of God, and shut
    the door: and going out,'
