verse: 2KI.004.016
translations:
  mal-C: 'എലീശാ അവളോടു പറഞ്ഞു: “അടുത്തവർഷം ഈ സമയമാകുമ്പോഴേക്കും നിനക്ക് മാറോടണച്ച്
    ഓമനിക്കാൻ ഒരു മകൻ ഉണ്ടായിരിക്കും.” “അരുതേ! ദൈവപുരുഷനായ എന്റെ യജമാനനേ, അവിടത്തെ
    ദാസിയോടു വ്യാജം സംസാരിക്കരുതേ!” എന്ന് അവൾ പറഞ്ഞു.'
  deu-TKW: 'da sprach er: Übers Jahr um diese Zeit wirst du einen Sohn herzen! Sie
    aber sprach: Ach nein, Herr, du Mann Gottes, belüge doch deine Magd nicht!'
  lin-lin: 'Elize alobaki : — Na mobu oyo ekoya, na eleko oyo, maboko na yo ekosimba
    mwana mobali. Mwasi ya Sunami agangaki : — Te, nkolo na ngai, moto na Nzambe,
    kopesa na ngai mwasi mosali na yo elikya ya lokuta te !'
  eng-LSV: and he says, “At this season, according to the time of life, you are embracing
    a son”; and she says, “No, my lord, O man of God, do not lie to your maidservant.”
  eng-GNV: And he said, At this time appointed, according to the time of life, thou
    shalt embrace a sonne. And she sayd, Oh my Lord, thou man of God, doe not lye
    vnto thine handmayd.
  eng-WEBSTER: And he said, About this season, according to the time of life, thou
    shalt embrace a son. And she said, No, my lord, thou man of God, do not lie to
    thy handmaid.
  nhw-BL: 'Huan Eliseo quiilhui: ―Ipan ne se xihuitl catli huala, ipan ni metztli
    tijtlacatiltis se piloquichpiltzi. Huan nopa sihuatl tlananquili: ―¡Ay tata, ta
    catli tiitequipanojca Toteco Dios, amo techcajcayahua!'
  swh-ONEN: Elisha akamwambia, “Mwaka ujao, wakati kama huu utabeba mwana mikononi
    mwako.” Yule mama akapinga, akasema, “La hasha, bwana wangu, usimpotoshe mtumishi
    wako, ee mtu wa Mungu!”
  bba-bba: Elisee u kurɔ wi sɔ̃ɔwɑ u nɛɛ, ɡɑsɔku ɑmɑdɑɑre, kɑɑ bii tɔn durɔ tɑɑru
    swĩi. Yerɑ kurɔ wi, u nɛɛ, yinni, ɑ ku mɑn nɔni wɔ̃ke, domi ɑ sɑ̃ɑwɑ Gusunɔn tɔnu.
  eng-KJVCPB: And he said, About this season, according to the time of life, thou
    shalt embrace a son. And she said, Nay, my lord, thou man of God, do not lie unto
    thine handmaid.
  luo-luo: Elisha nowachone niya, “E kinde ma kama e higa mabiro, ibiro tingʼo nyathi
    ma wuowi e badi.” Dhakono nowachone niya, “Ruodha, kik iwuond jatichni, yaye ngʼat
    Nyasaye!”
  meu-meu: Elisaia eto, Laḡani vairai, nega inihetomana ai, natumu merona ta ba rosia.
    Hahine eto, Egu lohia, Dirava ena tau e, lasi; emu hesiai hahinena basio koia.
  npi-ULB: एलीशाले भने, “एक वर्षपछि यही समयमा तिम्रो काखमा एउटा छोरो हुनेछ ।” तिनले
    जवाफ दिइन्, “होइन, हे मेरा मालिक र परमेश्‍वरका मानिस, आफ्नी दासीसित झुट नबोल्नुहोस्
    ।”
  yor-yor: Eliṣa sọ wí pé, “Ìwòyí ọdún tí ń bọ̀, ìwọ yóò fi ọwọ́ rẹ gbé ọmọ.” “Bẹ́ẹ̀
    kọ́, olúwa mi!” n kò fi ara mọ́ ọn. “Jọ̀wọ́, ìwọ ènìyàn Ọlọ́run, ma ṣe ṣi ìránṣẹ́
    rẹ lọ́nà!”
  emp-NTPO: 'Maʌ̃be Eliseoba idjía jarasia: –Za uru poad̶e ara naʌ̃ jed̶ecod̶e bʌa
    warrada toped̶a bara erob̶aya.– Wẽrãba panusia: –Mãwã jararãdua, mʌ̃ boro. Ãcõrẽneba
    bed̶eabari, mʌ̃ra cũrũgarãdua.–'
  pes-OPCB: '@see-verse:2KI.004.015'
  tgl-ULB: Sinabi ni Eliseo, “Sa parehong oras ng taong ito, pagkatapos ng isang taon,
    makakahawak ka ng isang anak.” Sinabi niya, “Hindi, aking panginoon at lingkod
    ng Diyos, huwag kang magsinungaling sa iyong alipin.”
  cbu-NT: Elisewsha kizaa tsiyatku tárangiya. Minush masach iparish wanindachiya.
    Pachipushapsha nuw pangchina, tárangiya. Kizsha, Nduni kurakaa. ¿Mayaamsha mangutish
    ngichiksha? ¿Tamashtaja shiy Apanllee kizpur chinakush, nuwaatssha yuwaatsi shiyaa
    istaki anootsshiti ngutish michitchish? ¿Ngutish tamasingarush tsiyataksha? kiz
    tárangiya. Itaru, Elisewsha, Ashiritaa, Apanll shiyaa istachparee, tárangiya.
  hui-hui: Ani íbu heagola Elaisahanda ibuhondo lamialu lalu, Mali edegonaga ege áyu
    kamago aleni í̠na igiri mbira taba honowa í̠ninaga gini tabayu birulebere, lene.
    Ani layagola wali biago ibugua ladai bialu lalu, Ai i̱naga agali haguaneore-o
    í̠ Ngode Datagaliwabenaga agali heneneore kegonigo i̱hondo ke̱ore holeni nahabe,
    lene.
  mya-mya: ထို​အ​ခါ​ဧ​လိ​ရှဲ​က``သင်​သည်​နောင်​နှစ်​ခါ ဤ​အ​ချိန်​၌​သား​ကို​ချီ​ပိုက်​ရ​လိမ့်​မည်''
    ဟု​ပြော​၏။ အ​မျိုး​သ​မီး​က``အို အ​ရှင်၊ ကျွန်​မ​အား​လိမ် လည်​၍​မ​ပြော​ပါ​နှင့်။
    အ​ရှင်​သည်​ဘု​ရား​သ​ခင် ၏​အ​စေ​ခံ​ဖြစ်​ပါ​၏'' ဟု​ပြန်​ပြော​၏။
  bod-N: ཨེ་ལི་ཤཱས་དེ་ལ། སང་ལོའི་ད་ཚོད་ཁྱོད་ཀྱི་པང་དུ་བུ་ཞིག་འཁྱུད་པར་འགྱུར་རོ་ཞེས་གསུངས་པ་ན།
    ཁོ་མོས། ཀྱེ་དཀོན་མཆོག་གི་སྐྱེས་བུ། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞལ་ཏ་མ་བསླུ་བར་མ་མཛད་ཅིག་ཅེས་ཞུས་སོ།
    །
  sna-sna: Erisha akati, “Nenguva inenge ino gore rinouya, uchafungatira mwanakomana
    mumaoko ako.” Iye akati, “Kwete, ishe wangu. Haiwa munhu waMwari, musarevera nhema
    murandakadzi wenyu!”
  spa-BLM: 'Le dijo: “El año que viene, en esta época, abrazarás un hijo”. Ella dijo:
    “No, señor mío, hombre de Dios, no mientas a tu siervo”.'
  cac-cac: 'Ix yalan vin̈aj Eliseo chi'' d''a ix: —Yab'' val icha tic junab'', chelb''ilxo
    q''ue junoc une'' uuj, xchi vin̈ d''a ix. Ix yalan ix icha tic: —Maay mamin, ach
    schecab'' Dios, man̈ ach b''uchvaj d''ayin, xchi ix.'
  swh-ULB: Elisha akasema, “Katika kipindi kama hiki mwakani, katika kipindi cha mwaka
    mmoja, utakuwa ukimkumbatia mtoto.” Akasema “Hapana, bwana wangu na mtu wa Mungu,
    usidanganye kwa mtumishi wako.”
  bel-bel: 'І сказаў ён: праз год, у гэты самы час ты будзеш трымаць на руках сына.
    І сказала яна: не, спадару мой, чалавеча Божы, не падманвай рабы тваёй.'
  wed-wed: Ma Elisha wavine i riwei, “Wenanare marana madeḡa au ḡelauna tam natum
    orotona ma ḡuniḡuni.” Wavine i paribelei, “Eḡa au bada. Tam peroveta ma tau am
    taunola, eḡa ma morui!”
  deu-ELBBK: 'Und er sprach: Zu dieser bestimmten Zeit übers Jahr wirst du einen Sohn
    umarmen. Und sie sprach: Nicht doch, mein Herr, du Mann Gottes, belüge deine Magd
    nicht!'
  mbb-OT: Migkeǥiyan ni Elisha te, “Te iring kayi he timpu zutun te sunud he tuig
    ne zuen nu en edsepipiyen he vatà he maama.” Midtavak haazà is bahi te, “Datù,
    kenà a kenikew terterui, su suluǥuen ka te Megbevayà.”
  mal-2015: 'അപ്പോൾ അവൻ: വരുന്ന ആണ്ടിൽ ഈ സമയമാകുമ്പോഴേക്കു നീ ഒരു മകനെ അണെച്ചുകൊള്ളും
    എന്നു പറഞ്ഞു. അതിന്നു അവൾ: അല്ല, ദൈവപുരുഷനായ എന്റെ യജമാനനേ, അടിയനോടു ഭോഷ്കു പറയരുതേ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ov lake phenďa: „Beršeha andre kajso časos ľikereha pro vasta tire muršores.“
    Oj leske odphenďa: „Na, rajeja miro, muršeja le Devleskro, ma klamin tira služobňička!“'
  pes-OPV: 'و گفت: «دراین وقت موافق زمان حیات، پسری در آغوش خواهی گرفت.» و او گفت:
    «نی‌ای آقایم؛ ای مردخدا به کنیز خود دروغ مگو.»'
  ron-1924: 'Елисей й-а зис: „Ла анул, пе время ачаста, вей цине ын браце ун фиу.”
    Ши еа а зис: „Ну, домнул меу, омуле ал луй Думнезеу, ну амэӂи пе роаба та!”'
  aui-aui: Bi Elaisa iwona bo, “Mmko gabudarina naboni viko bodune, na natum tomogha
    imamve kunarurubevi.” Na wasikena iwona bo, “Gegha, tomogha ghamam. Tam na peroveta,
    na gekuniyabeguna, yam wiitamariyana.”
  ben-OBCV: “পরের বছর মোটামুটি এসময়,” ইলীশায় বললেন, “তুমি ছেলে কোলে নিয়ে থাকবে।”
    “না, প্রভু না!” তিনি প্রতিবাদ করে উঠেছিলেন। “হে ঈশ্বরের লোক, আপনার দাসীকে বিভ্রান্তিকর
    খবর দেবেন না!”
  som-som: Oo isna wuxuu yidhi, Markii wakhtigu soo wareego xilligan oo kale wiil
    baad laabta ku qabsan doontaa, oo iyana waxay tidhi, Maya sayidkaygiiyow, oo adigu
    nin yahow Ilaah anoo addoontaada ah been ha ii sheegin.
  lat-VUC: 'dixit ad eam: In tempore isto, et in hac eadem hora, si vita comes fuerit,
    habebis in utero filium. At illa respondit: Noli quæso, domine mi vir Dei, noli
    mentiri ancillæ tuæ.'
  eng-ASVBT: And he said, At this season, when the time cometh round, thou shalt embrace
    a son. And she said, Nay, my lord, thou man of God, do not lie unto thy handmaid.
  ita-1885: 'Ed egli le disse: L''anno vegnente, in questa stessa stagione, tu abbraccerai
    un figliuolo. Ed ella disse: Non mentire, signor mio, uomo di Dio; non mentire
    alla tua servente.'
  eng-LXXUP: And Elisha said to her, At this time next year, as the season is, thou
    shalt be alive, and embrace a son. And she said, Nay, my lord, do not lie to thy
    servant.
  eng-ULB: Elisha said, “At this time of year, in one year's time, you will be holding
    a son.” She said, “No, my master and man of God, do not lie to your servant.”
  spa-VBL: 'Entonces Eliseo le dijo: “El año que viene, por estas fechas, tendrás
    un hijo en brazos”. “¡No, mi señor!”, respondió ella. “¡Hombre de Dios, no le
    mientas a tu sierva!”'
  fra-_FOB: 'Et il lui dit: L''année qui vient, en cette même saison, tu embrasseras
    un fils. Et elle répondit: Non, mon seigneur, homme de Dieu, ne mens point à ta
    servante!'
  mal-mal: 'അപ്പോൾ അവൻ: “വരുന്ന ആണ്ടിൽ ഈ സമയം ആകുമ്പോൾ നീ ഒരു മകനെ മാറിൽ അണെക്കുവാൻ
    ഇടയാകും” എന്ന് പറഞ്ഞു. അതിന്ന് അവൾ: “അല്ല, ദൈവപുരുഷനായ എന്റെ യജമാനനേ, അടിയനോട്
    ഭോഷ്ക് പറയരുതേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: “Agle sāl isī waqt āp kā apnā beṭā āp kī god meṅ hogā.” Shūnīmī aurat ne
    etarāz kiyā, “Nahīṅ nahīṅ, mere āqā. Mard-e-Ḳhudā aisī bāteṅ karke apnī ḳhādimā
    ko jhūṭī tasallī mat deṅ.”
  suz-BL: मिनु एलीशामी “अर्को बर्स इ थुकुम तौ का बाक्‍ब” देंमाक्‍त। मिनु मेकोमी “ममाइ,
    आं प्रभु, गे परमप्रभु आ मुर बाक्‍नीनी। मोपा इन वाइलीम आं कली जोल मपने” देंमाक्‍त।
    उत्‍पत्ती १८:१०,१४
  ita-1927: 'Ed Eliseo le disse: “L’anno prossimo, in questo stesso tempo, tu abbraccerai
    un figliuolo”. Ella rispose: “No, signor mio, tu che sei un uomo di Dio, non ingannare
    la tua serva!”'
  ckb-ckb: 'ئەلیشەع پێی گوت: «ساڵی داهاتوو لەم کاتە کوڕێک لە باوەش دەگریت.» ژنەکە
    گوتی: «نەخێر گەورەم، ئەی پیاوی خودا، درۆ لەگەڵ کەنیزەکەت مەکە!»'
  eng-BBE: And Elisha said, At this time in the coming year you will have a son in
    your arms. And she said, No, my lord, O man of God, do not say what is false to
    your servant.
  kan-OKCV: ಆಗ ಅವನು, “ಮುಂದಿನ ವರ್ಷ ಈ ಸಮಯದಲ್ಲಿ ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಬ್ಬ ಮಗನನ್ನು ಎತ್ತಿಕೊಂಡಿರುವೆ,”
    ಎಂದನು. ಅದಕ್ಕವಳು, “ಹಾಗಲ್ಲ, ದೇವರ ಮನುಷ್ಯನೇ, ನನ್ನ ಒಡೆಯನೇ, ನಿನ್ನ ಸೇವಕಿಗೆ ನೀನು ಸುಳ್ಳು
    ಹೇಳಬೇಡ,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது அவன்: ஒரு கர்ப்பகாலத்திட்டத்தில் ஒரு மகனை அணைத்துக்கொண்டிருப்பாய்
    என்றான். அதற்கு அவள்: இல்லை, தேவனுடைய மனிதனாகிய என் ஆண்டவனே, உமது அடியாளுக்கு
    பொய் சொல்லவேண்டாம் என்றாள்.'
  spa-RV-1909: 'Y él le dijo: A este tiempo según el tiempo de la vida, abrazarás
    un hijo. Y ella dijo: No, señor mío, varón de Dios, no hagas burla de tu sierva.'
  ron-BTF: 'Și el a zis: Cam pe timpul acesta, conform cu timpul vieții, tu vei îmbrățișa
    un fiu. Și ea a spus: Nu, domnul meu, tu om al lui Dumnezeu, nu minții pe roaba
    ta.'
  eng-WEBP: He said, “At this season next year, you will embrace a son.” She said,
    “No, my lord, you man of God, do not lie to your servant.”
  eng-FBV: Elisha told her, “Around this time next year, you will be holding a son
    in your arms.” “No, my lord!” she responded. “Man of God, don't tell your servant
    lies!”
  nld-1939: 'En Eliseus sprak: Het volgend jaar om deze tijd drukt ge een zoon aan
    uw hart. Ze antwoordde: Neen heer; man Gods, misleid uw dienares toch niet.'
  nch-BL: 'Huan Eliseo quiilhui: ―Ipan ne se xihuit cati huala, ipan ni metzti tijtacatiltis
    se piloquichpiltzi. Huan nopa sihuat tananquili: ―¡Tate, ta cati tiitequipanojca
    Toteco Dios, amo techcajcayahua!'
  vie-1934: 'Ê-li-sê nói với người đàn bà rằng: Năm tới, trong lúc này, ngươi sẽ ẵm
    một đứa con trai. Nàng thưa: Hỡi chúa tôi, là người của Đức Chúa Trời! xin chớ
    nói dối cùng con đòi của chúa.'
  hin-CV: एलीशा ने उससे कहा, “अगले साल इसी मौसम में लगभग इसी समय तुम्हारी गोद में
    एक पुत्र होगा.” वह स्त्री कहने लगी, “नहीं, मेरे स्वामी! परमेश्वर के जन, अपनी सेविका
    को झूठी आशा न दीजिए.”
  spa-BES: 'Y Eliseo dijo: En este momento del año que viene tendrás un hijo en tus
    brazos. Y ella dijo: No, mi señor, oh hombre de Dios, no digas lo que es falso
    a tu sierva.'
  tdx-tdx: 'Le hoe re: Ie mibalike ty taoñe ami’ty andro tinendre toy, le hiotroñe
    ana-dahy irehe. Le hoe re: Aiy! ry talèko, ry ondatin’ Añahareo, ko mandañitse
    amo anak’ampata’oo.'
  tha-KJV: ท่านกล่าวว่า “ในฤดู​นี้​เมื่อครบกำหนดอุ้​มท​้อง เจ้​าจะได้​อุ​้มบุตรชายคนหนึ่ง”
    และนางตอบว่า “ข้าแต่คนแห่งพระเจ้า เจ้​านายของดิ​ฉัน หามิได้ อย่ามุสาแก่​สาวใช้​ของท่านเลย”
  por-BR-2018: 'E ele lhe disse: A este tempo segundo o tempo da vida, abraçarás um
    filho. E ela disse: Não, senhor meu, homem de Deus, não mintas para tua serva.'
  deu-ELO: 'Und er sprach: Zu dieser bestimmten Zeit übers Jahr wirst du einen Sohn
    umarmen. Und sie sprach: Nicht doch mein Herr, du Mann Gottes, belüge deine Magd
    nicht!'
  eng-WYC-2018: he said to her, In this time, as in (the) time of life, (or At this
    time, next year), thou shalt embrace a son. And she answered, Do not thou, my
    lord, the man of God, I beseech (thee), do not thou lie to thine handmaid.
  epo-epo: 'Kaj li diris: Post unu jaro en ĉi tiu tempo vi enbrakigos filon. Kaj ŝi
    diris: Ne, mia sinjoro, homo de Dio, ne mensogu al via servantino.'
  uig-PIN: 'Pǝyƣǝmbǝr uningƣa: Kelǝr yili tǝhminǝn muxu waⱪitta ⱪuqaⱪlirida bir oƣulliri
    bolidu, dedi. U: Yaⱪ, i ƣojam! I Hudaning adimi, dedikinggǝ yalƣan eytmiƣin, dedi.'
  beo-beo: Ilaisia da ema amane sia:i, “Ode enoga wali wewaba, di da dunu mano ouga:mu.”
    E fofogadigili amane sia:i, “Ae! Agoane mae ogogoma! Bai di da Gode Ea dunu.”
  tpi-OTNT: Na Elisa i tokim meri olsem, “Long yia bihain, long dispela mun stret
    bai yu gat pikinini man na bai yu holim long han bilong yu.” Tasol meri i bekim
    tok olsem, “Plis, bikman, yu man bilong autim tok bilong God, yu no ken giamanim
    mi.”
  hau-SA: Elisha ya ce mata, “War haka baɗi, za ki riƙe ɗa na kanki.” Sai ta ce masa,
    “A’a, ranka yă daɗe, mutumin Allah, kada ka ruɗi baiwarka!”
  uig-LAT: 'Peyghember uninggha: Kéler yili texminen mushu waqitta quchaqlirida bir
    oghulliri bolidu, dédi. U: Yaq, i ghojam! I Xudaning adimi, dédikingge yalghan
    éytmighin, dédi.'
  nde-nde: “Ngasolesi isikhathi ngomnyaka ozayo uzaphatha indodana ezandleni zakho.”
    Owesifazane waphikisa wathi, “Atshi, nkosi yami, ungabokhohlisa incekukazi yakho,
    wena muntu kaNkulunkulu!”
  ton-ton: Pea naʻe pehē ʻe ia, “ʻI he faʻahitaʻu ko eni, ʻo fakatatau mo hono kuonga,
    te ke fāʻufua ha tama.” Ka naʻe pehē ʻe ia, “ʻOua, ʻa hoku ʻeiki, ko e tangata
    ʻoe ʻOtua, ʻoua naʻa ke loi ki hoʻo kaunanga.”
  ces-1613: 'I řekl: V času jistém vedlé času života chovati budeš syna. Řekla ona:
    Nechtěj, pane můj, muži Boží, nechtěj se posmívati služebnici své.'
  eng-WMB: He said, “At this season next year, you will embrace a son.” She said,
    “No, my lord, you man of God, do not lie to your servant.”
  tam-TCV: எலிசா அவளைப் பார்த்து, “அடுத்த வருடம் இந்த நேரத்தில் உன் கைகளில் ஒரு மகனை
    ஏந்திக்கொண்டிருப்பாய்” என்றான். அப்பொழுது அவள், “என் தலைவனே! இறைவனுடைய மனிதனே,
    உமது அடியவளைத் தவறாக வழிநடத்த வேண்டாம்” என்றாள்.
  ceb-ULB: Miingon si Eliseo, “Niining panahona sa tuig, sa sunod tuig, makabaton
    ka ug anak nga lalaki.” Miingon siya, “Ayaw, agalon ko ug tawo sa Dios, ayaw pamakak
    sa imong sulugoon.”
  pol-UBG: 'I powiedział: O tej porze za rok będziesz piastowała syna. Odpowiedziała:
    Nie, mój panie, mężu Boży, nie oszukuj swojej służącej.'
  agr-agr: 'Nunikmatai Eliseo nunú nuwan chichajak: “Tikich mijan atata duwi yamai
    tsawanta juniai, uchi uchigmakam pagkuaku atatme”, tiuwai. Tama nii Eliseon ayaak:
    “Mina apujuh, amek Apajuí etegkamuitam iman asam minak tsanujaipa”, tiuwai.'
  kyc-kyc: Kareyamo dokopa dee Ilaisame baa kando dopa leya. Rakya ee kana dokona
    yuu gii dakepa embame wane mende embena kingi dokona kupyuo retaro pisiri, leya.
    Wama anemapwae, Emba namba kando kyambo langi napipi. Emba Anatunya akali kandapi,
    leya.
  urd-GVU: ”اگلے سال اِسی وقت آپ کا اپنا بیٹا آپ کی گود میں ہو گا۔“ شونیمی عورت نے
    اعتراض کیا، ”نہیں نہیں، میرے آقا۔ مردِ خدا ایسی باتیں کر کے اپنی خادمہ کو جھوٹی
    تسلی مت دیں۔“
  deu-1912: 'Und er sprach: Um diese Zeit über ein Jahr sollst du einen Sohn herzen.
    Sie sprach: Ach nicht, mein Herr, du Mann Gottes! lüge deiner Magd nicht!'
  kan-2017: ಎಲೀಷನು ಆಕೆಗೆ, “ನೀನು ಬರುವ ವರ್ಷ, ಇದೇ ಕಾಲದಲ್ಲಿ, ಒಬ್ಬ ಮಗನನ್ನು ನಿನ್ನ ಮಡಿಲಲ್ಲಿ
    ಹೊಂದಿರುವಿ” ಎಂದು ಹೇಳಿದನು. ಅದಕ್ಕೆ ಆಕೆಯು, “ದೇವರ ಮನುಷ್ಯನೇ, ಒಡೆಯನೇ, ಹೀಗೆ ನಿನ್ನ ದಾಸಿಗೆ
    ಸುಳ್ಳನ್ನು ಹೇಳಬೇಡ” ಎಂದು ನುಡಿದಳು.
  yap-yap: me ga’ar Elisa ngak, “Ngiyal’ney ko binem e duw e bay mu dibey bochi pagel
    ni fakam.” Me ga’ar fare pin, “Wenig ngom, dab mu ban nigeg, ya gur e girdi’ rok
    Got.”
  hlt-MCSB: Te phoeiah, “Lomai tue kah khoning vaengah he nang te capa na kop ni,”
    a ti nah. Tedae, “Moenih, ka boei Pathen kah hlang aw, na salnu taengah laithae
    boeh,” a ti nah.
  mdy-ETH: ዔልሳዒ ዒዞም፦ «ሙካ ሌዖ ሃይማ ዎዴ ዓቲንቄ ናይ ኔኤኒ ጎዳንዳኔ» ጌዔኔ። ዒዛ ዑኡዞ ዼጊዲ፦ «ታ ጎዳሢዮ! ኔኤኒ
    ፆኦሲ ዓሲኬ፤ ማዓኑዋ ዎዛ ባኣዚ ታኣም ኬኤዚፖ!» ጌዔኔ።
  twi-ASANTE: “Afe sɛsɛɛ saa ɛberɛ yi ara mu, na ɔbabarima da wo srɛ so.” Ɔteaa mu
    sɛ, “Dabi, me wura, mesrɛ wo, ntwa me nkontompo saa. Ao, Onyankopɔn onipa.”
  eng-WEBU: He said, “At this season next year, you will embrace a son.” She said,
    “No, my lord, you man of God, do not lie to your servant.”
  wal-wal: Elssaa7i maccaasiyo, “Laitti hannoode neeni attuma na7aa idimmana” yaagiis.
    Yaagin maccaasiyaa, “CHii ta godau, neeni Xoossaa asa gidikkii, taayyo worddotoppa!”
    yaagaasu.
  spa-PDDPT: 'Y él dijo: El año que viene, por este tiempo, abrazarás a un hijo. Pero
    ella respondió: ¡No, ʼadón mío, varón de ʼElohim, no engañes a tu esclava!'
  gun-gun: 'Ha''e ramo profeta aipoe''i: — Peteĩ ma''etỹa py kova''e ára ojeupity
    jevy ma jave reikuavã''i ''rã peteĩ kyrĩ va''e — he''i. Kunha va''e aipoe''i:
    — Any teve xeruvixa, Nhanderuete remimbo''e reiko va''e. Ndeapu eme xee nerembiguai
    pe — he''i.'
  ilo-ULB: Kinuna ni Eliseo, “Iti kastoy a tiempo, iti umay a tawen, ub-ubbaemton
    ti anak a lalaki.” Kinuna ti babai, “Saan, apok ken tao ti Dios, saanka nga agulbod
    iti adipenmo.”
  kpg-kpg: Elisha ga helekai gi mee, “Di madagoaa beenei i di ngadau dela ga hanimoi,
    gei goe ga daahi dau dama daane i lodo oo lima.” Gei di ahina ga helekai mai gi
    mee, “Dumaalia meenei, goe hudee halahalau ina au. Goe tangada ni God!”
  uig-ARA: 'پەيغەمبەر ئۇنىڭغا: كېلەر يىلى تەخمىنەن مۇشۇ ۋاقىتتا قۇچاقلىرىدا بىر ئوغۇللىرى
    بولىدۇ، دېدى. ئۇ: ياق، ئى غوجام! ئى خۇدانىڭ ئادىمى، دېدىكىڭگە يالغان ئېيتمىغىن،
    دېدى.'
  sus-sus: Elise naxa a fala a bɛ, «Yi tɛmui tamuna, i fama di baride, i a sa i kanke
    ma.» Ginɛ naxa a fala, «Ade n marigi, Ala xa mixi, i naxa n tan i xa konyi ginɛ
    mayenden.»
  pon-2006: Liho eri kohdo kesihnenda nan wenihmwo, oh Elisa ahpw patohwanohng, “Ni
    soangen ahnsou wet, nan sounpar kohkohdo, komw pahn ropworopwohnge noumw pwutak
    emen.” Liho ahpw sapeng, patohwan, “Maing! Komwi ohlen Koht men, komw dehr pitih
    ie.”
  jae-jae: Ma Elisa kêsôm gebe “Êndêŋ jala teŋ, ŋasawa amboac galoc aôm oc ôsip latôm
    teŋ.” Ma awê tau kêsôm gebe “O ŋoc ŋatau, kôtu Anôtônê ŋac. Ônsau nêm sakiŋwagao
    aê atôm.”
  ksd-ksd: 'Ma Elisa i ga biti: Ta ra e dari, ta ra kilala namur, una vau ta bul tutana.
    Ma ra vavina i ga biti: Koko, kaugu luluai, u ra tutana kai God, koko una vavaongo
    kaum tultul a vavina.'
  tur-YTC: Elişa, “Gelecek yıl bu mevsimde bir oğul kucaklayacaksın” dedi. Kadın,
    “Hayır efendim, Tanrı adamı, hizmetkârına yalan söyleme” dedi.
  grc-BRENT: Καὶ εἶπεν Ἐλισαιὲ πρὸς αὐτήν, εἰς τὸν καιρὸν τοῦτον, ὡς ἡ ὥρα, ζῶσα σὺ,
    περιειληφυῖα υἱόν· ἡ δὲ εἶπε, μή κύριε, μὴ διαψεύσῃ τὴν δούλην σου.
  ind-AYT: Elisa berkata, “Tahun depan, pada waktu seperti ini, kamu akan menggendong
    seorang anak laki-laki.” Namun, jawab perempuan itu, “Jangan tuanku, ya abdi Allah!
    Janganlah berdusta kepada hambamu.”
  nya-nya: Elisa anati kwa mayiyo, “Nthawi ngati yomwe ino chaka chamawa, udzakhala
    utanyamula mwana wamwamuna mʼmanja mwako.” Mayiyo anatsutsa zimenezi nanena kuti,
    “Ayi mbuye wanga. Inu munthu wa Mulungu, musanamize mdzakazi wanu!”
  hrv-hrv: '“Dogodine u ovo doba”, reče joj, “zagrlit ćeš sina u naručju.” A ona reče:
    “Ne, gospodaru moj, ne varaj službenice svoje!”'
  mps-mps: Tama Elisago te webolo e tiwai po tama wali, “Te nosali kibu bede, megi
    te polua mude, te nago ogwa me deli ame naibao, tama nago naga nogo tuaibao,”
    wali. Tiali goli, te wego te po wei e tiwai po tama ponani, “Mu tama o, genuai
    bidio, nage Godigo po pusubo bidi dao. Nago enabolo ili po ola magio,” wali.
  tpi-tpi: Na Elisa i tokim meri olsem, “Long yia bihain, long dispela mun stret bai
    yu gat pikinini man na bai yu holim long han bilong yu.” Tasol meri i bekim tok
    olsem, “Plis, bikman, yu man bilong autim tok bilong God, yu no ken giamanim mi.”
  dan-1931: 'Da sagde han: “Om et År ved denne Tid har du en Dreng ved Brystet!” Men
    hun sagde: “Nej dog, Herre! Den Guds Mand må ikke narre sin Trælkvinde!”'
  vie-OVCB: 'Tiên tri nói: “Sang năm, vào lúc này bà sẽ có một con trai.” Bà kêu lên:
    “Người của Đức Chúa Trời ơi! Xin đừng dối tôi!”'
  guj-2017: એલિશાએ કહ્યું, “આવતા વર્ષના નિયત સમયે તને બાળક જન્મશે.” પણ તેણે કહ્યું,
    “ના, મારા માલિક ઈશ્વરભક્ત, તમારી દાસીને જૂઠું કહેશો નહિ.”
  pon-2006A: Liho eri kohdo kesihnenda nan wenihmwo, oh Elisa ahpw patohwanohng, “Ni
    soangen ahnsou wet, nan sounpar kohkohdo, komw pahn ropworopwohnge noumw pwutak
    emen.” Liho ahpw sapeng, patohwan, “Maing! Komwi ohlen Koht men, komw dehr pitih
    ie.”
  por-BRBSL: 'Ele disse: “Nesta estação do próximo ano, você abraçará um filho”. Ela
    disse: “Não, meu senhor, homem de Deus, não mintais a vosso servo”.'
  cth-cth: Elisha ni atu e tuektue a pha toteh ca tongpa na tawm han atipouh. Napui
    ni telah nahoeh ka bawipa, nang Cathut e tami na sannu koe laithoe dei hanh atipouh.
  twi-twi: “Afe sesɛɛ saa bere yi ara mu, na ɔbabarima da wo srɛ so.” Ɔteɛɛ mu se,
    “Dabi, me wura, mesrɛ wo, ntwa me nkontompo saa. Onyankopɔn nipa.”
  hlt-hlt: Te phoeiah, “Lomai tue kah khoning vaengah he nang te capa na kop ni,”
    a ti nah. Tedae, “Moenih, ka boei Pathen kah hlang aw, na salnu taengah laithae
    boeh,” a ti nah.
  tbz-SIM: 'kɛ̀ Edisee dɔ̀: Dɛ̀ yɑ̀ɑ bo nkɑ̃́ɑ̃́kɛ́ miɛ nkɑ̀ɑ ùúkú dɛnitidɑbirɛ ndɛ.
    Kòo nitipòkù dɔ̀: Áɑ̀ okótì, Kuyie nkóo nìtì ɑ bɑ́ n soutɛ́, mí nhɑ kóo tɔ̃ntì
    dò!'
  msy-2020: Ezɨ Elisa amizim mɨgɨa ghaze, “Azenir munamɨn dughiar kamra, nɨ otaritam
    uan agharimningɨn a firagham.” Ezɨ amizim a ikaragha ghaze, “Ga uaning, nan gumazir
    aruam, nɨ Godɨn akam akurir gumazim, nɨ na gifaran markɨ.”
  dop-dop: 'ɩlɛnɑ Ilisee tɔ sɩ: Pǝnɑɣɑ kɑ́ sikiɣi ɩsɩɩ ɩsǝntɔ tɑkɑ teitei tɔ, n kɑ́
    nʋkɩ ɑpɑlʋpǝyɑɣɑ. Ntɛnɑ ɑlʋ mɑ kɑpukɑ sɩ: Hei, Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ, tɑɑ puɣusu-m
    yoo.'
  azb-azb: 'Elişa dedi: «Bir ildən sonra bu fəsildə qucağında bir oğlun olacaq». Qadın
    dedi: «Yox, ey ağam Allah adamı, kənizinə yalan söyləmə!»'
  eng-DBY: And he said, At this appointed time, when thy term is come, thou shalt
    embrace a son. And she said, No, my lord, man of God, do not lie to thy handmaid.
  hin-2017: तब उसने कहा, “वसन्त ऋतु में दिन पूरे होने पर तू एक बेटा छाती से लगाएगी।”
    स्त्री ने कहा, “हे मेरे प्रभु! हे परमेश्वर के भक्त ऐसा नहीं, अपनी दासी को धोखा
    न दे।”
  wol-KYG: 'Alyaasa ne ko: «Nëgëni déwén dinga leewu doom ju góor.» Mu ne ko: «Déet,
    sang bi, góoru Yàlla gi, bu ma nax mukk, sang bi.»'
  eng-YLT: and he saith, 'At this season, according to the time of life, thou art
    embracing a son;' and she saith, 'Nay, my lord, O man of God, do not lie unto
    thy maid-servant.'
  kne-kne: Kanan Eliseo, “Sin siya na ay timpo sin omali ay tawen, manbakwa ka si
    anak ay lalaki.” Ngem kanan din babai, “Apo, ipogaw daka en Diyos isonga adi ka
    koman iet-etekan nan mansilbi en sik-a.”
  eng-WYC-2017: he said to her, In this time, as in time of life, thou shalt embrace
    a son. And she answered, Do not thou, my lord, the man of God, I beseech, do not
    thou lie to thine handmaid.
  eng-WMBB: He said, “At this season next year, you will embrace a son.” She said,
    “No, my lord, you man of God, do not lie to your servant.”
  urd-GVH: “अगले साल इसी वक़्त आपका अपना बेटा आपकी गोद में होगा।” शूनीमी औरत ने एतराज़
    किया, “नहीं नहीं, मेरे आक़ा। मर्दे-ख़ुदा ऐसी बातें करके अपनी ख़ादिमा को झूटी तसल्ली
    मत दें।”
  rug-rug: Meke zama la koasa se Ilaisa, “Pa totoso hie, koasa vuaheni maehe si kote
    kukaia goi si keke tumu koreo,” gua si asa. “Ai, qua baṉara, arau si na mua nabulu
    mu lopu kokohau! Agoi si na tie te Tamasa!” gua si asa.
  gaz-gaz: Elsaaʼi, “Ati waggaa dhufu keessa yeroo kanatti ilma ni hammatta” jedheen.
    Isheen immoo, “Akkas miti yaa gooftaa koo; yaa nama Waaqaa, ati garbittii kee
    hin gowwoomsin!” jette.
  fra-LSG: 'Élisée lui dit: A cette même époque, l’année prochaine, tu embrasseras
    un fils. Et elle dit: Non! Mon seigneur, homme de Dieu, ne trompe pas ta servante!'
  gnn-gnn: Ŋayi Yelatjiyayunydja waŋa ḻakaramana nhanŋu ŋuriki dhäykawu bitjanna,
    “Dhiyaŋunydja‐wala boŋguŋu dhuŋgarrayu nhenydja boŋguŋu gurrukaŋu ratha'nha, ga
    dhangi'yurru nhe yukirri boŋguŋu yothunhana.” Ga ŋayi ŋunhi dhäykanydja waŋa bitjan,
    “Yaka ḻakaraŋa ŋarraku bothiya. Nhenydja dhuwala be Godkuŋga yolŋu.”
  yal-yal: Elise yi a fala a xa, a naxa, “Ɲɛɛ famatɔni waxatini ito yi, i diin barima
    nɛn, i a tongo i yii.” Ɲaxanla yi a yabi, a naxa, “Ɛn-ɛn, n kanna, sayibana, i
    nama wulen fala i ya walikɛɛn xa.”
  haw-1868: I aku la ia, A hiki i keia wa o kela makahiki, e puliki oe i keikikane.
    I mai la kela, Aole, e kuu haku, e ke kanaka o ke Akua; mai hoopunipuni oe i kau
    kauwawahine.
  arb-NAV: 'فَقَالَ لَهَا أَلِيشَعُ: «فِي مِثْلِ هَذَا الْوَقْتِ مِنَ السَّنَةِ الْقَادِمَةِ
    سَتَحْضُنِينَ ابْناً بَيْنَ ذِرَاعَيْكِ». فَقَالَتْ: «لا يَا سَيِّدِي رَجُلَ اللهِ.
    لَا تَخْدَعْ أَمَتَكَ».'
  ewe-ewe: Elisa gblɔ nɛ be, “Le ƒe si gbɔna ƒe ɣe aleawo ɣi tututu la, àlé viŋutsuvi
    ɖe wò abɔwo me.” Nyɔnu la gblɔ be, “Ao, nye aƒetɔ, mègable wò dɔla o, O Mawu ƒe
    ame.”
  eng-LEE: And he said, At this season, next year, thou shalt embrace a son. And she
    said, No, my Lord, man of God, do not deceive thy hand-maid.
  gvn-gvn: '@see-verse:2KI.004.015'
  asm-FB: ইলীচাই ক’লে, “অহা বছৰৰ এই সময়ত আপুনি কোলাত এটি পুত্ৰ সন্তান ল’বলৈ পাব।”
    মহিলাগৰাকীয়ে ক’লে, “হে মোৰ প্ৰভু, হে ঈশ্বৰৰ লোক, আপোনাৰ দাসীক মিছা আশা নিদিব।”
  sus-A: عٍلِسٍ نَشَ عَ قَلَ عَ بّ، «يِ تّمُي تَمُنَ، عِ قَمَ دِ بَرِدٍ، عِ عَ سَ
    عِ كَنكٍ مَ.» فِنّ نَشَ عَ قَلَ، «عَدٍ ﭑ مَرِفِ، عَلَ شَ مِشِ، عِ نَشَ ﭑ تَن عِ
    شَ كٌنيِ فِنّ مَيٍندٍن.»
  fra-SBL: 'Il dit : « L''année prochaine, à la même époque, tu embrasseras un fils. »
    Elle a dit : « Non, mon seigneur, homme de Dieu, ne mens pas à ta servante. »'
  hbo-hbo: וַיֹּ֗אמֶר לַמֹּועֵ֤ד הַזֶּה֙ כָּעֵ֣ת חַיָּ֔ה *אַתִּי (אַ֖תְּ) חֹבֶ֣קֶת
    בֵּ֑ן וַתֹּ֗אמֶר אַל־אֲדֹנִי֙ אִ֣ישׁ הָאֱלֹהִ֔ים אַל־תְּכַזֵּ֖ב בְּשִׁפְחָתֶֽךָ׃
  piu-2006: '@see-verse:2KI.004.015'
  kik-kik: Nake Elisha akĩmwĩra atĩrĩ, “Ihinda ta rĩĩrĩ mwaka ũyũ ũgũũka-rĩ, nĩũkanyiita
    mwana waku wa kahĩĩ na moko maku.” Nake akĩrega, akiuga atĩrĩ, “Aca, mwathi wakwa,
    tiga kũheenia ndungata yaku, wee mũndũ wa Ngai!”
  fra-NCL: 'Et Elisée lui dit : « À cette même époque, dans un an, tu caresseras un
    fils. » Et elle dit : « Non, mon seigneur, homme de Dieu, ne trompe pas ta servante. »'
  cek-AK: Elisha mah, Hmabang saning hae atue phak naah, ca nongpa maeto na sah tih,
    tiah a naa. Toe nongpata mah, To tih na ai, Ka angraeng, Sithaw ih kami, na tamna
    khaeah amsawnlok thui hmah, tiah a naa.
  cuk-cuk: 'Eliseo omega sogded: —We-birga-danikidgi, degi, we-ibaginbali be-nukugi
    be-mimmi be gani guoed. Ome, Eliseo-abin sogded: —Dogdar-itole. Bedi Bab-Dummad-e-duled.
    Mer angi be dodoge.'
  uig-CYR: 'Пәйғәмбәр униңға: Келәр жили тәхминән мошу вақитта қучағлирида бир оғуллири
    болиду, деди. У: Яқ, и ғоҗам! И Худаниң адими, дедигиңгә ялған ейтмиғин, деди.'
  tel-2017: ఎలీషా ఆమెతో “వచ్చే సంవత్సరం ఇదే సమయానికి నీ ఒడిలో కొడుకు ఉంటాడు” అన్నాడు.
    అప్పుడు ఆమె “నా ప్రభూ, వద్దు. దేవుని మనిషివైన నీవు నీ సేవకురాలినైన నాతో అబద్ధం
    చెప్పొద్దు” అంది.
  hat-BSA: 'Epi li te di: “Nan sezon sila nan ane k ap vini an, ou va anbrase yon
    fis.” Epi li te reponn: “Non, mèt mwen, O nonm Bondye a, pa bay manti a sèvant
    ou.”'
  bxh-bxh: Ilaisa ya libalau waihin lisina iyen, Bolima hesa, maihalana doha ite haba
    natum wa labalabai. Na waihin wa Ilaisa alinana ya bui iyen, Egu baꞌisa, higeꞌe!
    Um Yaubada ena peloweta be tabu em tau paisowa u bwalai!
  kos-kos: ac Elisha el fahk nu sel, “Pacl se na inge ke yac fahsru uh kom ac sruok
    wen se nutum inpoum.” Na mutan sac fahk, “We! Leum luk, nunak munas nimet kiapweyu.
    Kom sie mwet lun God!”
  hbo-WLC: וַיֹּ֗אמֶר לַמּוֹעֵ֤ד הַזֶּה֙ כָּעֵ֣ת חַיָּ֔ה אתי חֹבֶ֣קֶת בֵּ֑ן וַתֹּ֗אמֶר
    אַל־אֲדֹנִי֙ אִ֣ישׁ הָאֱלֹהִ֔ים אַל־תְּכַזֵּ֖ב בְּשִׁפְחָתֶֽךָ׃
  ibo-ibo: Ịlaisha sịrị, “Na mgbe dị otu a nʼafọ ọzọ, ị ga-eku nwa nwoke nʼaka gị
    abụọ.” Ọ sịrị, “Mba, onyenwe m, biko, gị onye nke Chineke, agwala ohu gị nwanyị
    okwu ụgha.”
  ory-ory: ତହୁଁ ଇଲୀଶାୟ କହିଲେ, “ଏହି ଋତୁ ପୁନର୍ବାର ଉପସ୍ଥିତ ହେବା ସମୟରେ ତୁମ୍ଭେ ପୁତ୍ରକୁ
    କୋଳ କରିବ।” ଏଥିରେ ସେ ସ୍ତ୍ରୀ କହିଲା, “ନା, ହେ ମୋର ପ୍ରଭୋ, ହେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ, ଆପଣା
    ଦାସୀକୁ ଆପଣ ମିଥ୍ୟା ନ କହନ୍ତୁ।”
  chk-chk: Elisa a üreni, “Lon ei otun mürin eu ier kopwe afiti eman ät.” Nge neminewe
    a üra, “Apwi, ai samol en aramasen Kot, kosap chofana ngeniei ngang noum chon
    angang fefin.”
  rop-rop: en Ilaisha bin dalim im, “Bifo distaim neksyiya yu garra abum san.” En
    det gel bin tok, “Nomo dalimbat mi laiya, dumaji yu wekinmen blanga God.”
  ukr-1871: 'І сказав він: Через рік о сїм часї держати меш на руках синка. Вона ж
    каже: Ой нї, добродїю, чоловіче Божий! не обманюй служебки твоєї!'
  deu-1951: 'Und er sprach: Um diese bestimmte Zeit übers Jahr wirst du einen Sohn
    herzen! Sie sprach: Ach nein, mein Herr, du Mann Gottes, spotte deiner Magd nicht!'
  eng-JPS: 'And he said: ''At this season, when the time cometh round, thou shalt
    embrace a son.'' And she said: ''Nay, my lord, thou man of God, do not lie unto
    thy handmaid.'''
  srp-1865: 'A on reèe: do godine u ovo doba grliæeš sina. A ona reèe: nemoj gospodaru
    moj, èovjeèe Božji, nemoj varati sluškinje svoje.'
  lug-lug: Erisa n’amugamba nti, “Omwaka ogujja, mu biro ng’ebya kaakano oliwambaatira
    omwana owoobulenzi.” Omukyala n’amuddamu nti, “Nedda mukama wange, tolimba muweereza
    wo, ayi omusajja wa Katonda.”
  heb-heb: ויאמר למועד הזה כעת חיה אתי חבקת בן ותאמר אל אדני איש האלהים אל תכזב בשפחתך׃
  ben-IRV: তখন ইলীশায় বললেন, “আগামী বছরের এই দিনের আপনার কোলে একটা ছেলে থাকবে।” কিন্তু
    তিনি বললেন, “না; হে প্রভু, হে ঈশ্বরের লোক, আপনার দাসীকে মিথ্যা কথা বলবেন না।”
  pan-pan: ਤਦ ਉਹ ਬੋਲਿਆ, “ਇਸੇ ਰੁੱਤੇ ਬਸੰਤ ਦੇ ਦਿਨਾਂ ਦੇ ਨੇੜ੍ਹੇ ਤੇਰੇ ਇੱਕ ਪੁੱਤਰ ਹੋਵੇਗਾ।”
    ਉਹ ਬੋਲੀ, “ਨਹੀਂ, ਮੇਰੇ ਸੁਆਮੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਆਪਣੀ ਦਾਸੀ ਨਾਲ ਝੂਠ ਨਾ ਬੋਲ।”
  mya-JVB: ဧလိရှဲကလည်း၊ သင် သည် နောင် နှစ်အချိန် အရွယ် စေ့သောအခါ သား ကို ဘက်ယမ်း ရလိမ့်မည်ဟု
    ဆို လျှင်၊ မိန်းမက အိုအရှင်၊ ဘုရား” သခင်၏လူ ၊ ကိုယ်တော် ကျွန် မကို မုသာ မ သုံးပါနှင့်ဟု
    ပြန်ပြော ၏
  tbg-tbg: Elisaava virara tiharo, Are hura ihi maa toraraqaa nena maaqu ravuku tenarave,
    tuvaro nahenti viva tiharo, Mpo, nora vaiintio, are Kotira kaiqa vaiinti taruvama
    variaro. Kia ti una tiane, tura.
  hmo-hmo: Elisaia ia gwau, “Vaira lagani, nega inai bamona neganai, oiemu natuna
    mero be oi ese do oi rosia.” Hahine ia gwau, “Lauegu lohia, Dirava ena tau e,
    lasi, mani emu kara lau do oi koia lasi.”
  urd-urd: तब उसने कहा, “मौसम — ए — बहार में, वक़्त पूरा होने पर तेरी गोद में बेटा
    होगा।” उसने कहा, “नहीं, ऐ मेरे मालिक! ऐ मर्द — ए — ख़ुदा, अपनी ख़ादिमा से झूठ
    न कह।”
  rus-SYN: 'И сказал он: через год, в это самое время ты будешь держать на руках сына.
    И сказала она: нет, господин мой, человек Божий, не обманывай рабы твоей.'
  bqc-SIM: 'Ɔ̃ Ɛlizi òɛ̀: Zii maa''i ńyↄ̃ↄ nɛgↄ̃ɛ kpaa n kùɛ. Ɔ̃ nↄɛpi mɛ̀: Aawo
    Lua gbɛ̃́ ma dii, ńsu ɛɛto mapi n zↄ̀blenaɛo.'
  tcz-CHONGTHU: “Khovei tuphat leh nangin na anga chapa khat nakipom ding ahi,” atipeh
    e. Amanun “Ahipoi kapu Pathen mipa nei joulhep hih in chuleh nei kimohnepsah hih
    in,” ati.
  mar-mar: अलीशा तिला म्हणाला, “पुढील वसंत ऋतुत याच सुमारास तू आपल्या मुलाला उराशी
    धरशील.” ती म्हणाली, “नाही, माझ्या स्वामी, तुम्ही परमेश्वराचे मनुष्य आहात, माझ्याशी
    खोटे बोलू नका.”
  soq-soq: Ita Elaisa i mampe wanase, “Ena dea dialepio aupe e oto mona sitaue mabua
    osowe awanea.” Tane me Elaisa diene wanase, “Debamana, e ipa God perowetawa mai
    laganea, ne ipa e nolaa dewalala.”
  qub-qub: 'Chaura Eliseoga warmita niran: «Watan cananno wichan cutimuptëga ollgu
    itiyojnami caycanquipaj.» Niptin warmiga niran: «¿Imanöpataj wamrä canga tayta?
    Diospa profëtan caycashpayquega ama llullapämaychu.»'
  bqp-bqp: 'Akũ Ɛlisa pìnɛ: Ziki mandara''i ĩnigↄ̃ nɛ́gↄ̃gbɛ̃ kũna n ↄĩ. Akũ nↄgbɛ̃
    pìi pì: Oi ma dikiri Luda gbɛ̃, ǹsun makũ n zↄ̀bleri kɛkɛro.'
  hat-hat: 'Elize di li: —Nan ennan, vè lè konsa, w''a kenbe yon pitit gason nan bra
    ou. Madanm lan di: —Non, mèt. Tanpri, se sèvitè Bondye ou ye, pa ban m'' manti.'
  eng-BSB: And Elisha declared, “At this time next year, you will hold a son in your
    arms.” “No, my lord,” she said. “Do not lie to your maidservant, O man of God.”
  eng-WEBPB: He said, “At this season next year, you will embrace a son.” She said,
    “No, my lord, you man of God, do not lie to your servant.”
  kbq-kbq: Ana hutegeno Elisa'a ana ara amanage huno asmi'ne, Anaga'a kafufina meni
    amana knare, ne' mofavreka'a kazampi avaregahane. Higeno ana a'mo'a ke nona huno,
    kvanimoka Ra Anumzamofo eri'za vahe mani'nanki havigea osuo.
  nhe-BL: 'Huan Eliseo quiilhui: ―Ipan ne se xihuitl tlen huala, ipan ni metztli tijtlacatiltis
    se piloquichpiltzi. Huan nopa sihuatl tlananquili: ―¡Ay tata, ta tlen tiitlatequipanojca
    Toteco Dios, amo xinechcajcayahua!'
  bus-bus: 'Ben Ɛlisa bènɛ: Zii mↄndaa''i nɛ́gↄ̃ nɛ́gↄ̃gbɛ̃ kũna n ↄzĩ. Ben nↄgbɛ̃
    pì bè: Auo ma dii Luda gbɛ̃, ǹton mamↄma n zↄ̀bleri kɛkɛro.'
  gub-BL: Na'e uze'eg Erizew izupe. — Amo kwarahy rehe ko zahy rehe eremuapyk putar
    amo nememyr ne'uwar rehe nehe, i'i izupe. Uze'egahy kuzà izupe. — Neremu'em zo
    ihewe 'y. Awa Tupàn pe imonokatu pyrer romo ereiko 'y, i'i kuzà izupe.
  eng-DRA: 'He said to her: At this time, and this same hour, if life accompany, thou
    shalt have a son in thy womb. But she answered: Do not, I beseech thee, my lord,
    thou man of God, do not lie to thy handmaid.'
