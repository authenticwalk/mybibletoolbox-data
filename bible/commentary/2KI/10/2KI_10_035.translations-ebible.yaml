verse: 2KI.010.035
translations:
  mal-C: യേഹു നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തെ ശമര്യയിൽ സംസ്കരിച്ചു.
    അദ്ദേഹത്തിന്റെ മകനായ യഹോവാഹാസ് അദ്ദേഹത്തിനുശേഷം രാജാവായി.
  deu-TKW: Und Jehu legte sich zu seinen Vätern, und man begrub ihn zu Samaria; und
    sein Sohn Joahas ward König an seiner Statt.
  lin-lin: Jewu akendeki kokutana na bakoko na ye, mpe bakundaki ye na Samari. Bongo
    Yoakazi, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And Jehu lies with his fathers, and they bury him in Samaria, and his son
    Jehoahaz reigns in his stead.
  eng-GNV: And Iehu slept with his fathers, and they buryed him in Samaria, and Iehoahaz
    his sonne reigned in his stead.
  eng-WEBSTER: 'And Jehu slept with his fathers: and they buried him in Samaria. And
    Jehoahaz his son reigned in his stead.'
  nhw-BL: Huan quema mijqui Jehú, quitlalpachojque ipan altepetl Samaria. Huan pejqui
    tlanahuatía icone catli itoca eliyaya Joacaz.
  swh-ONEN: Yehu akalala pamoja na baba zake, naye akazikwa huko Samaria. Naye Yehoahazi
    mwanawe akawa mfalme baada yake.
  bba-bba: U kuɑwɑ wɔ̃ɔ tɛnɑ yiru sɑri bɑndu sɔɔ, Sɑmɑriɔ Isirelibɑ sɔɔ. Yen biru
    u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ Sɑmɑriɔ. Mɑ win bii Yoɑkɑsi u
    bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And Jehu slept with his fathers: and they buried him in Samaria. And
    Jehoahaz his son reigned in his stead.'
  luo-luo: Jehu notho moyweyo gi kwerene kendo ne oike e piny Samaria mi Jehoahaz
    wuode nobedo ruoth kare.
  meu-meu: Taunabunai, Iehu na tubu tama dekediai e mahuta; Samaria ai e guria. Ia
    gabuna ai ia natuna Iehoahasa ese Israel e lohiaia.
  npi-ULB: येहू आफ्ना पर्खाहरूसित सुते, र तिनीहरूले तिनलाई सामरियामा गाडे । तब तिनको
    ठाउँमा तिनका छोरा यहोआहाज राजा भए ।
  yor-yor: Jehu sinmi pẹ̀lú baba a rẹ̀, a sì sin ín sí Samaria Jehoahasi ọmọ rẹ̀ sì
    rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: وقتی ییهو مرد، او را در سامره دفن کردند و پسرش یهوآحاز به جای او پادشاه
    شد.
  tgl-ULB: Nahimlay si Jehu kasama ang kaniyang mga ninuno, at inilibing siya sa Samaria.
    Pagkatapos si Jehoahas na kaniyang anak ay naging hari na kapalit niya.
  hui-hui: Kini Yihu ibuni homayagola ibu damenerume ibunaga tingini Samariaha hora
    hene. Ani buwa ibu igini Yahoahasahanda ibu abanaga henge mialu kini ha aribia
    hene.
  mya-mya: ယေ​ဟု​ကွယ်​လွန်​သော​အ​ခါ​သူ​၏​အ​လောင်း ကို​ရှ​မာ​ရိ​မြို့​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    ထို​နောက် သူ​၏​သား​တော်​ယော​ခတ်​သည် သူ့​ခ​မည်း တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း
    တက်​လေ​သည်။-
  bod-N: དེ་ནས་ཡེ་ཧུ་རང་གི་ཕ་མེས་རྣམས་ཀྱི་ཁྲོད་དུ་གཟིམས་པ་དང་། དེ་དག་གིས་ཁོ་སཱ་མར་ཡ་རུ་དུར་ལ་སྦས་ཤིང་ཁོའི་སྲས་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོ་བྱས།
  sna-sna: Jehu akazorora namadzibaba ake akavigwa muSamaria. Jehoahazi mwanakomana
    wake akamutevera paumambo.
  spa-BLM: Jehú durmió con sus padres, y lo enterraron en Samaria. Su hijo Joacaz
    reinó en su lugar.
  cac-cac: A vin̈aj Jehú chi', 28 ab'il ix yac' reyal vin̈ d'a eb' yetisraelal d'a
    Samaria. Ayic ix cham vin̈, ix mucji vin̈ d'a Samaria chi', axo jun vin̈ yuninal
    vin̈ scuchan Joacaz ix ochcan reyal sq'uexuloc.
  swh-ULB: Yehu akalala na wazee wake, na walimzika katika Samaria. Kisha Yehoahazi
    mwanaye akawa mfalme katika sehemu yake.
  bel-bel: І спачыў Іуй з бацькамі сваімі, і пахавалі яго ў Самарыі. І зацараваў Ёахаз,
    сын ягоны, замест яго.
  deu-ELBBK: Und Jehu legte sich zu seinen Vätern, und man begrub ihn in Samaria.
    Und Joahas, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Jehu, inleveng sikandin diyà te Samaria. Ne si Jehoahaz
    he anak din, iyan nekeilis kandin te kedhadì.
  mal-2015: യേഹൂ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ ശമര്യയിൽ അടക്കം ചെയ്തു.
    അവന്റെ മകനായ യെഹോവാഹാസ് അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Jehu muľa, parunde les paš leskre phure dada andre Samarija. Pal
    leste ačhiľa kraľiske leskro čhavo o Joachaz.
  pes-OPV: پس ییهو با پدران خود خوابید و او را در سامره دفن کردند و پسرش یهواخاز به‌جایش
    پادشاه شد.
  ron-1924: Иеху а адормит ку пэринций сэй ши а фост ынгропат ла Самария. Ши ын локул
    луй а домнит фиул сэу Иоахаз.
  ben-OBCV: যেহূ তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন ও শমরিয়ায় তাঁকে
    কবর দেওয়া হল। তাঁর ছেলে যিহোয়াহস রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Yeehuu dhintay oo la seexday awowayaashiis, oo waxaa lagu aasay
    Samaariya. Oo meeshiisiina waxaa boqor ka noqday wiilkiisii Yehoo'aaxaas.
  lat-VUC: 'Et dormivit Jehu cum patribus suis, sepelieruntque eum in Samaria: et
    regnavit Joachaz filius ejus pro eo.'
  eng-ASVBT: And Jehu slept with his fathers; and they buried him in Samaria. And
    Jehoahaz his son reigned in his stead.
  ita-1885: E Iehu giacque coi suoi padri, e fu seppellito in Samaria; e Ioachaz,
    suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Jehu slept with his fathers; and they buried him in Samaria: and
    Jehoahaz his son reigned in his stead.'
  eng-ULB: Jehu slept with his ancestors, and they buried him in Samaria. Then Jehoahaz
    his son became king in his place.
  spa-VBL: Jehú murió y fue enterrado en Samaria. Su hijo Joacaz lo sucedió como rey.
  fra-_FOB: Et Jéhu s'endormit avec ses pères, et fut enseveli à Samarie; et Joachaz,
    son fils, régna à sa place.
  mal-mal: യേഹൂ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ ശമര്യയിൽ അടക്കം ചെയ്തു.
    അവന്റെ മകനായ യെഹോവാഹാസ് അവന് പകരം രാജാവായി.
  urd-GVR: Wuh 28 sāl Sāmariya meṅ bādshāh rahā. Wahāṅ wuh dafn bhī huā. Jab wuh mar
    kar apne bāpdādā se jā milā to us kā beṭā Yahuāḳhaz taḳhtnashīn huā.
  suz-BL: मिनु येहू बेक्‍माक्‍त। मिनु मेको सामरीयाम थिम्‍चा पुंइसे बाक्‍त। मिनु मेको
    आ पा ङा आ तौ येहो-अहाज पिप दुम्‍माक्‍त। २राजा १३:१
  ita-1927: E Jehu s’addormentò coi suoi padri, e lo seppellirono a Samaria. E Jehoachaz,
    suo figliuolo, regnò in luogo suo.
  ckb-ckb: یێهو لەگەڵ باوباپیرانی سەری نایەوە و لە سامیرە ناشتیان. ئیتر یەهۆئاحازی
    کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Jehu went to rest with his fathers, and was put into the earth in Samaria.
    And Jehoahaz his son became king in his place.
  kan-OKCV: ಯೇಹು ತನ್ನ ಪಿತೃಗಳ ಜೊತೆಯಲ್ಲಿ ವಿಶ್ರಾಂತಿ ಹೊಂದಿದ್ದರಿಂದ ಅವನನ್ನು ಸಮಾರ್ಯದಲ್ಲಿ
    ಹೂಳಿಟ್ಟರು. ಅವನ ಮಗ ಯೆಹೋವಾಹಾಜನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: யெகூ இறந்தபின், அவனைச் சமாரியாவில் அடக்கம்செய்தார்கள்; அவனுடைய இடத்தில்
    அவன் மகனாகிய யோவாகாஸ் ராஜாவானான்.
  spa-RV-1909: 'Y durmió Jehú con sus padres, y sepultáronlo en Samaria: y reinó en
    su lugar Joachâz su hijo.'
  ron-BTF: Și Iehu a adormit cu părinții săi și l-au îngropat în Samaria. Și Ioahaz,
    fiul său, a domnit în locul său.
  eng-WEBP: Jehu slept with his fathers; and they buried him in Samaria. Jehoahaz
    his son reigned in his place.
  eng-FBV: Jehu died and was buried in Samaria. His son Jehoahaz succeeded him as
    king.
  nld-1939: Jehoe ging bij zijn vaderen te ruste, en werd te Samaria begraven. Zijn
    zoon Joachaz volgde hem op.
  nch-BL: Huan quema mijqui Jehú, quitalpachojque ipan altepet Samaria. Huan pejqui
    tanahuatía icone cati itoca eliyaya Joacaz.
  vie-1934: Người an giấc cùng các tổ phụ mình, được chôn tại Sa-ma-ri; Giô-a-cha,
    con trai người, kế vị người.
  hin-CV: येहू अपने पूर्वजों के साथ हमेशा के लिए जा मिला. उन्होंने उसे शमरिया में
    गाड़ा. उसकी जगह पर उसका पुत्र यहोआहाज़ शासन करने लगा.
  spa-BES: Y Jehú durmió con sus padres, y lo enterraron en Samaria. Y su hijo Joacaz
    fue rey en su lugar.
  tdx-tdx: Nitrao-piròtse aman-droa’e t’Ieho, ie nalente’ iareo e Somerone ao. Nandimbe
    aze nifehe t’Iehoakaze ana’e.
  tha-KJV: เยฮูจึงทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาก็ฝังไว้ในกรุงสะมาเรีย
    และเยโฮอาหาสโอรสของพระองค์​ได้​เสวยราชย์​แทนพระองค์
  por-BR-2018: 'E dormiu Jeú com seus pais, e sepultaram-no em Samaria: e reinou em
    seu lugar Jeoacaz seu filho.'
  deu-ELO: Und Jehu legte sich zu seinen Vätern, und man begrub ihn zu Samaria. Und
    Joahas, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Jehu slept with his fathers; and they buried him in Samaria; and
    Jehoahaz, his son, reigned for him.
  epo-epo: Kaj Jehu ekdormis kun siaj patroj, kaj oni enterigis lin en Samario. Kaj
    anstataŭ li ekreĝis lia filo Jehoaĥaz.
  uig-PIN: Yǝⱨu ɵz ata-bowiliri arisida uhlidi wǝ Samariyǝdǝ dǝpnǝ ⱪilindi. Andin
    oƣli Yǝⱨoaⱨaz uning ornida padixaⱨ boldi.
  beo-beo: Yihiu da bogole, Samelia moilai bai bagadega uli dogone sali. Egefe Yihouaha:se,
    da e bagia Isala:ili hina bagade hamoi.
  tpi-OTNT: Bihain Jehu i dai na ol i planim em long Samaria. Na pikinini man bilong
    en, Jehoahas i kisim ples bilong em na i kamap king.
  hau-SA: Yehu ya huta tare da kakanninsa, aka binne shi a Samariya. Yehoyahaz kuma
    ya ci sarauta bayansa.
  uig-LAT: Yehu öz ata-bowiliri arisida uxlidi we Samariyede depne qilindi. Andin
    oghli Yehoahaz uning ornida padishah boldi.
  nde-nde: UJehu wafa walala kuboyise emathuneni aseSamariya. UJehowahazi indodana
    yakhe yathatha ubukhosi yabusa.
  ton-ton: 'Pea naʻe mohe ʻa Sehu mo ʻene ngaahi tamai: pea naʻa nau fai hono putu
    ʻi Samēlia. Pea naʻe fetongi ia ʻi he pule ʻe Sihoaasi ko hono foha.'
  ces-1613: I usnul Jéhu s otci svými, a pochovali jej v Samaří, a kraloval Joachaz
    syn jeho místo něho.
  eng-WMB: Jehu slept with his fathers; and they buried him in Samaria. Jehoahaz his
    son reigned in his place.
  tam-TCV: இதன்பின் யெகூ தன் முற்பிதாக்களைப்போல இறந்து, சமாரியாவில் அடக்கம் செய்யப்பட்டான்.
    அவனுடைய மகன் யோவாகாஸ் அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Mipahulay si Jehu uban sa iyang mga katigulangan, ug gilubong nila siya
    didto sa Samaria. Unya si Jehoahaz nga iyang anak nga lalaki ang nahimong hari
    puli kaniya.
  pol-UBG: I Jehu zasnął ze swymi ojcami, i pogrzebano go w Samarii. A w jego miejsce
    królował jego syn Jehoachaz.
  urd-GVU: وہ 28 سال سامریہ میں بادشاہ رہا۔ وہاں وہ دفن بھی ہوا۔ جب وہ مر کر اپنے
    باپ دادا سے جا ملا تو اُس کا بیٹا یہوآخز تخت نشین ہوا۔
  deu-1912: Und Jehu entschlief mit seinen Vätern, und sie begruben ihn zu Samaria.
    Und Joahas, sein Sohn, ward König an seiner Statt.
  kan-2017: ಯೇಹುವು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು, ಅವನ ಶವವನ್ನು ಸಮಾರ್ಯದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ
    ನಂತರ ಅವನ ಮಗನಾದ ಯೆಹೋವಾಹಾಜನು ಅರಸನಾದನು.
  yap-yap: Me yim’ min k’eyag u Samaria, me Jehoahaz nib mo’on ni fak e yan nga luwan
    nge mang pilung.
  hlt-MCSB: Jehu te a napa rhoek taengla a khoem uh vaengah tah anih te Samaria ah
    a up uh. Te phoeiah a capa Jehoahaz te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዒዩ ሃይቂ ሳማሪያይዳ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ፥ ዒዮዓካኣዜ ካኣታዼኔ፤
  twi-ASANTE: Ɛberɛ a Yehu wuiɛ no, wɔsiee no wɔ ne mpanimfoɔ nkyɛn wɔ Samaria. Na
    ne babarima Yehoahas na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Jehu slept with his fathers; and they buried him in Samaria. Jehoahaz
    his son reigned in his place.
  wal-wal: Hegaappe guyyiyan, Yeehu haiqqidi, ba maizzan gaittiis; i Samaariyan moogettiis.
    A sohuwan a na7ai Yo7akaazi kawotiis.
  spa-PDDPT: Jehú descansó con sus antepasados y lo sepultaron en Samaria. Reinó en
    su lugar su hijo Joacaz.
  gun-gun: Ha'e gui ma Jeú ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa Samaria py. Ha'e gui ta'y Jeoacaz ju oĩ huvixarã nguu rekovia.
  ilo-ULB: Pimmusay ni Jehu ket intabonda isuna idiay Samaria. Kalpasanna, ni Joacaz
    nga anakna ti nagbalin nga ari a kasukatna.
  kpg-kpg: Mee guu made guu danu i Samaria, gei tama daane a maa go Jehoahaz gaa pono
    a mee gaa king.
  uig-ARA: يەھۇ ئۆز ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى ۋە سامارىيەدە دەپنە قىلىندى. ئاندىن
    ئوغلى يەھوئاھاز ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: Yehu naxa laaxira, e a ragata Samari. A xa di Yehowaxasi naxa ti mangɛ
    ra a ɲɔxɔɛ ra.
  pon-2006: E sipalla oh seridi nan Sameria, oh sapwellime pwutak Sehoahas me uhd
    wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Ieu varurung ma ra umana tamana, ma dia ga punang ia aro
    Samaria. Ma Ieoakas natuna i ga kia vue ta ra kini na king.
  tur-YTC: Yehu atalarıyla uyudu; ve onu Samariya'da gömdüler. Oğlu Yehoahaz onun
    yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἰοὺ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν Σαμαρείᾳ·
    καὶ ἐβασίλευσεν Ἰωάχαζ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Yehu dibaringkan beserta nenek moyangnya dan dikuburkan di Samaria.
    Lalu, Yoahas, anaknya, menjadi raja sebagai penggantinya.
  nya-nya: Yehu anamwalira ndipo anayikidwa mʼmanda pamodzi ndi makolo ake ku Samariya.
    Ndipo Yehowahazi mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Počinuo je kraj svojih otaca i pokopaše ga u Samariji. Joahaz, sin njegov,
    zakralji se mjesto njega.
  mps-mps: Tama te nosali te king Jehu isali, tama augwaligo aga te Samaria bulude
    pubulali. Tama te aga ogwa Jehoahasgo te aga ayago yali sę eyu, te king nigilama
    bidali.
  tpi-tpi: Bihain Jehu i dai na ol i planim em long Samaria. Na pikinini man bilong
    en, Jehoahas i kisim ples bilong em na i kamap king.
  dan-1931: Så lagde Jehu sig til Hvile hos sine Fædre, og man jordede ham i Samaria;
    og hans Søn Joahaz blev Konge i hans Sted.
  vie-OVCB: Giê-hu an giấc với tổ tiên, được chôn tại Sa-ma-ri. Giô-a-cha, con trai
    Giê-hu lên ngôi kế vị.
  guj-2017: પછી યેહૂ તેના પિતૃઓ સાથે ઊંઘી ગયો, તેઓએ તેને સમરુનમાં દફ્નાવ્યો. તેના
    દીકરા યહોઆહાઝે તેની જગ્યાએ રાજ કર્યું.
  pon-2006A: E sipalla oh seridi nan Sameria, oh sapwellime pwutak Sehoahas me uhd
    wiliandi wiahla nanmwarki.
  por-BRBSL: Jehu dormiu com seus pais; e eles o enterraram em Samaria. Jehoahaz,
    seu filho, reinou em seu lugar.
  cth-cth: Hahoi Jehu teh a na mintoenaw koe a kâhat. Samaria vah a pakawp awh. A
    capa Zehoahaz ni a yueng lah a uk.
  twi-twi: Bere a Yehu wui no, wosiee no wɔ ne mpanyimfo nkyɛn wɔ Samaria. Na ne babarima
    Yehoahas na odii nʼade sɛ ɔhene.
  hlt-hlt: Jehu te a napa rhoek taengla a khoem uh vaengah tah anih te Samaria ah
    a up uh. Te phoeiah a capa Jehoahaz te anih yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Sɑmmɑrii kòo birɛ Yoɑkɑsi sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Egha gɨn Jehu uan inazir afeziabar mɨn aremezɨ, me Samarian nguibar ekiamɨn
    mozimɨn anefa. Ezɨ an otarim Jehoahas, an danganim inigha atrivimɨn oto.
  dop-dop: Ɩ tɔɣɔ kɑwulɑɣɑ kɛ pɩɩsɩ pǝlefɛɩ hiu kɛ Sɑmɑlii kɛ Ɩsɛɣɛlɩ tɑɑ. Ɩ sǝpɑ,
    ɩlɛnɑ pɑ́ pimi-ɩ Sɑmɑlii. Ɩlɛnɑ ɩ pǝyɑlʋ Sowɑkɑsɩ lɛɛtɩ ɩ lonte.
  azb-azb: Yehu ataları ilə uyudu və onu Samariyada basdırdılar. Onun yerinə oğlu
    Yehoaxaz padşah oldu.
  eng-DBY: 'And Jehu slept with his fathers, and they buried him in Samaria: and Jehoahaz
    his son reigned in his stead.'
  hin-2017: अन्त में येहू मरकर अपने पुरखाओं के संग जा मिला, और सामरिया में उसको मिट्टी
    दी गई, और उसका पुत्र यहोआहाज उसके स्थान पर राजा बन गया।
  wol-KYG: Noonu Buur Yewu saay, fekki ay maamam, ñu denc ko ca Samari. Doomam Yowakas
    falu buur, wuutu ko.
  eng-YLT: And Jehu lieth with his fathers, and they bury him in Samaria, and reign
    doth Jehoahaz his son in his stead.
  eng-WYC-2017: And Jehu slept with his fathers; and they buried him in Samaria; and
    Jehoahaz, his son, reigned for him.
  eng-WMBB: Jehu slept with his fathers; and they buried him in Samaria. Jehoahaz
    his son reigned in his place.
  urd-GVH: वह 28 साल सामरिया में बादशाह रहा। वहाँ वह दफ़न भी हुआ। जब वह मरकर अपने
    बापदादा से जा मिला तो उसका बेटा यहुआख़ज़ तख़्तनशीन हुआ।
  rug-rug: Mate meke ta pomunae pa Sameria si asa, meke se Zehoehazi baṉara hobea
    si asa.
  gaz-gaz: Yehuun abbootii isaa wajjin boqotee Samaariyaa keessatti ni awwaalame.
    Ilmi isaa Yehooʼaahaaz iddoo isaa buʼee mootii taʼe.
  fra-LSG: Jéhu se coucha avec ses pères, et on l’enterra à Samarie. Et Joachaz, son
    fils, régna à sa place.
  yal-yal: Yehu to faxa, e yi a maluxun Samari taani. A dii xɛmɛn Yehowaxasi yi ti
    a ɲɔxɔni.
  haw-1868: A hiamoe iho la o Iehu me kona poe makua; a kanu lakou ia ia ma Samaria.
    A noho alii o Iehoahaza kana keiki ma kona wahi.
  arb-NAV: وَمَاتَ يَاهُو وَدُفِنَ فِي السَّامِرَةِ وَخَلَفَهُ ابْنُهُ يَهُوأَحَازُ.
  ewe-ewe: Esi Yehu ku la, woɖii ɖe Samaria. Via Yehoahaz ɖu fia ɖe eteƒe.
  eng-LEE: And Jehu slept with his fathers, and they buried him in Samaria. And Jehoachaz
    his son became king in his stead.
  asm-FB: পাছত যেহূ তেওঁৰ পূর্বপুৰুষসকলৰ সৈতে নিদ্ৰিত হ’ল আৰু লোকসকলে তেওঁক চমৰিয়াত
    মৈদাম দিলে। তেওঁৰ ঠাইত তেওঁৰ পুত্ৰ যিহোৱাহজ ৰজা হ’ল।
  sus-A: يٍهُ نَشَ لَاشِرَ، عٍ عَ رَفَتَ سَمَرِ. عَ شَ دِ يٍهٌوَشَسِ نَشَ تِ مَنفّ
    رَ عَ حْشْي رَ.
  fra-SBL: Jéhu se coucha avec ses pères, et on l'enterra à Samarie. Joachaz, son
    fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב יֵהוּא֙ עִם־אֲבֹתָ֔יו וַיִּקְבְּר֥וּ אֹתֹ֖ו בְּשֹׁמְרֹ֑ון
    וַיִּמְלֹ֛ךְ יְהֹואָחָ֥ז בְּנֹ֖ו תַּחְתָּֽיו׃
  piu-2006: '@see-verse:2KI.010.034'
  kik-kik: Nake Jehu akĩhurũka na maithe make na agĩthikwo Samaria. Nake mũriũ Jehoahazu
    agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Et Jéhu se coucha avec ses pères, et on l’enterra à Samarie. Joachaz, son
    fils, régna à sa place.
  cek-AK: Jehu loe ampanawk khaeah anghak moe, Samaria vangpui ah aphum o. Anih zuengah
    a capa Jehoahaz to siangpahrang ah oh.
  cuk-cuk: Degine, Jehú burgwenonikid, geb Samaria-neggweburgi e-dadgan-abargi digsamalad.
    A-sorbali, e-machi-Joacaz yar sesad.
  uig-CYR: Йәһу өз ата-бовилири арисида ухлиди вә Самарийәдә дәпнә қилинди. Андин
    оғли Йәһоаһаз униң орнида падиша болди.
  tel-2017: తరువాత యెహూ తన పూర్వీకులతో నిద్రించాడు. అతణ్ణి షోమ్రోనులో సమాధి చేశారు.
    అతని కొడుకు యెహోయాహాజు అతని స్థానంలో రాజు అయ్యాడు.
  hat-BSA: Konsa, Jéhu te dòmi avèk zansèt li yo, e yo te antere li Samarie. Joachaz,
    fis li a, te devni wa nan plas li.
  kos-kos: El misa ac pukpuki in Samaria, ac Jehoahaz wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב יֵהוּא֙ עִם־אֲבֹתָ֔יו וַיִּקְבְּר֥וּ אֹת֖וֹ בְּשֹׁמְר֑וֹן
    וַיִּמְלֹ֛ךְ יְהוֹאָחָ֥ז בְּנ֖וֹ תַּחְתָּֽיו׃
  ibo-ibo: Jehu sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya na Sameria. Nwa ya bụ
    Jehoahaz nọchiri anya ya dịka eze.
  ory-ory: ପୁଣି ଯେହୂଙ୍କ ମୃତ୍ୟୁ ପରେ, ଲୋକମାନେ ତାଙ୍କୁ ଶମରୀୟାରେ କବର ଦେଲେ। ତହିଁ ଉତ୍ତାରେ
    ତାଙ୍କର ପୁତ୍ର ଯିହୋୟାହସ୍‍ ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Jehu a mäla, nge ra peiaseni lon Samaria. Nge Jehoahas nöün we mwän
    a siwili lon wisan wisen king.
  rop-rop: Imbin dai en deibin berrim im langa det taun gulum Sameriya, en im san
    Jehoyahas bin jidan det nyuwan king.
  ukr-1871: І спочив Егуй з батьками своїми, й поховано його в Самариї; а син його
    Йоахаб настав царем намість його.
  deu-1951: Und Jehu legte sich zu seinen Vätern; und sie begruben ihn zu Samaria.
    Und Joahas, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Jehu slept with his fathers; and they buried him in Samaria. And Jehoahaz
    his son reigned in his stead.
  srp-1865: I poèinu Juj kod otaca svojih, i pogreboše ga u Samariji; a na njegovo
    se mjesto zacari Joahaz sin njegov.
  lug-lug: Yeeku n’afa, n’aziikibwa mu Samaliya, Yekoyakaazi mutabani we n’amusikira.
  heb-heb: וישכב יהוא עם אבתיו ויקברו אתו בשמרון וימלך יהואחז בנו תחתיו׃
  ben-IRV: পরে যেহূ তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন এবং তারা তাঁকে শমরিয়াতে
    কবর দিল। তখন তাঁর জায়গায় তাঁর ছেলে যিহোয়াহস রাজা হলেন।
  pan-pan: ਯੇਹੂ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਸਾਮਰਿਯਾ ਵਿੱਚ
    ਦੱਬਿਆ, ਉਸ ਦਾ ਪੁੱਤਰ ਯਹੋਆਹਾਜ਼ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယေဟုသည် ရှမာရိ မြို့၌ မင်း ပြု၍ ၊ ဣသရေလ နိုင်ငံကို နှစ်ဆယ် ရှစ် နှစ် စိုးစံ
    ပြီးမှ ၊ ဘိုးဘေး တို့နှင့် အိပ်ပျော်၍ ၊ ရှမာရိ မြို့၌ သင်္ဂြိုဟ် ခြင်းကိုခံ လေ၏
  tbg-tbg: Jehuva qutu vumanta vira Sameriaini quntama tora. Quntama tovaro vira maaqu
    Jehoahaasiva nai qora vatuka varero avuhainaa vaiintiqama vura.
  hmo-hmo: Iehu be ia mase, bona Samaria dekenai idia guria. Iehu ena gabu dekenai
    iena natuna tau, Iehoahasa, ese king dagi ia abia.
  urd-urd: और याहू अपने बाप — दादा के साथ मर गया, और उन्होंने उसे सामरिया में दफ़न
    किया, और उसका बेटा यहूआख़ज़ उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Ииуй с отцами своими, и похоронили его в Самарии. И воцарился Иоахаз,
    сын его, вместо него.
  bqc-SIM: Yehu gà, wà aà vĩ̀ Samali, ↄ̃ aà nɛ́ Yoaaza zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jehu athi phat in, Samaria khopiah avuijun ahi. Ama jouchun achapa
    Jeho-ahaz chu leng ahung chang tan ahi.
  mar-mar: येहू मरण पावला आणि आपल्या पूर्वजांना मिळाला. लोकांनी त्याचे दफन शोमरोनात
    केले. येहूचा मुलगा यहोआहाज त्यानंतर इस्राएलचा राजा झाला.
  qub-qub: Wañuptin Samariaman pampaycäriran. Wamran Joacazna ruquin ray caran.
  bqp-bqp: Yehu gà, ò a vĩ̀ Samaria, akũ a nɛ́ Yoaza kɛ̀ a gɛ̃nɛ ũ.
  hat-hat: Lè Jeou mouri, yo antere l' lavil Samari. Se Joakaz, pitit li, ki moute
    wa nan plas li.
  eng-BSB: And Jehu rested with his fathers and was buried in Samaria, and his son
    Jehoahaz reigned in his place.
  eng-WEBPB: Jehu slept with his fathers; and they buried him in Samaria. Jehoahaz
    his son reigned in his place.
  kbq-kbq: Anante Jehu'a frige'za, agehemo'zama frizagezama asezmante'naza matipi
    Sameria asente'naze. Ana hazageno ne' mofavre'amo, Jehoahazi agri kumara erino
    kinia mani'ne.
  nhe-BL: Huan quema mijqui Jehú, quitlalpachojque ipan altepetl Samaria. Huan pejqui
    tlanahuatía icone tlen itoca eliyaya Joacaz.
  bus-bus: Yehu gà, wà à vĩ̀i Samaria, ben à nɛ́ Yoaza vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno kury. Utym hetekwer Xamari pe wà. Ta'yr Zeoakaz wiko tuwihawete romo
    hekuzaromo a'e kury.
  eng-DRA: 'And Jehu slept with his fathers, and they buried him in Samaria: and Joachaz
    his son reigned in his stead.'
