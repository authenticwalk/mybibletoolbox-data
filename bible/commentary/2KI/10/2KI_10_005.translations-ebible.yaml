verse: 2KI.010.005
translations:
  mal-C: 'അതിനാൽ കൊട്ടാരം ഭരണാധിപനും നഗരാധിപനും നേതാക്കന്മാരും പുത്രപാലകന്മാരും ചേർന്ന്
    യേഹുവിന് ഇങ്ങനെ ഒരു സന്ദേശം കൊടുത്തയച്ചു: “ഞങ്ങൾ അങ്ങയുടെ സേവകന്മാരാണ്; അങ്ങു
    പറയുന്നതെന്തും ഞങ്ങൾ ചെയ്യാം. ഞങ്ങൾ ആരെയും രാജാവാക്കാൻ പോകുന്നില്ല. അങ്ങയുടെ ദൃഷ്ടിയിൽ
    ഏറ്റവും നല്ലതായിത്തോന്നുന്നത് ചെയ്താലും!”'
  deu-TKW: 'So sandte denn der Palasthauptmann und der Stadthauptmann samt den Vornehmen
    und den Vormündern folgende Botschaft an Jehu: Wir sind deine Knechte und wollen
    alles thun, was du uns befehlen wirst. Wir mögen niemanden zum Könige machen;
    thue, was dir gut dünkt.'
  lin-lin: 'Boye, mobateli biloko ya ndako ya mokonzi, moyangeli ya engumba, bampaka
    mpe babateli ya bana ya mokonzi batindaki sango oyo epai ya Jewu : « Tozali basali
    na yo mpe tokosala nyonso oyo okoloba. Tokotia moto mosusu te lokola mokonzi,
    tokosala nyonso oyo okomona malamu. »'
  eng-LSV: And he who [is] over the house, and he who [is] over the city, and the
    elderly, and those supporting, send to Jehu, saying, “We [are] your servants,
    and all that you say to us we do; we do not make anyone king—do that which [is]
    good in your eyes.”
  eng-GNV: 'And he that was gouernour of Ahabs house, and he that ruled the citie,
    and the Elders, and the bringers vp of the children sent to Iehu, saying, We are
    thy seruants, and will doe all that thou shalt bid vs: we will make no King: do
    what seemeth good to thee.'
  eng-WEBSTER: 'And he that was over the house, and he that was over the city, the
    elders also, and those who brought up the children , sent to Jehu, saying, We
    are thy servants, and will do all that thou shalt bid us; we will not make any
    king: do thou that which is good in thy eyes.'
  nhw-BL: 'Huajca nopa tlamocuitlahuijquetl tlen icaltlanahuatil nopa tlanahuatijquetl,
    huan nopa huejhueyi tequitini ipan altepetl Jezreel, huan nopa tlayacanani huan
    inijuanti catli quinmocuitlahuiyayaj iconehua Acab, nochi quiyolmelajque Jehú:
    “Tojuanti timitztequipanose huan tijchihuase catli technahuatis, pero amo aqui
    tijtlalise para tlanahuatijquetl. Xijchihua nica catli achi más mitzpactía.”'
  swh-ONEN: 'Basi msimamizi wa jumba la mfalme, mtawala wa mji, na wazee na walezi
    wakatuma ujumbe huu kwa Yehu: “Sisi tu watumishi wako, na tutafanya kila kitu
    utakachosema. Hatutamteuwa mtu yeyote kuwa mfalme. Wewe fanya uonalo kuwa ni bora.”'
  bba-bba: Sinɑ kpɑɑrun sɔm kowobun wiruɡii kɑ wuun wiruɡibu kɑ ɡuro ɡurobu, kɑ be
    bɑ sinɑ bii be nɛni, bɑ mɛnnɑ bɑ Yehu bii ɡɔriɑ bɑ nɛɛ, sɑ ko n sɑ̃ɑwɑ wunɛn bwɑ̃ɑbu.
    Ye ɑ mɑɑ ɡeruɑ kpuro yerɑ sɑ ko ko. Sɑ ǹ ɡoo bɑndu wɛ̃ɛmɔ.
  eng-KJVCPB: 'And he that was over the house, and he that was over the city, the
    elders also, and the bringers up of the children, sent to Jehu, saying, We are
    thy servants, and will do all that thou shalt bid us; we will not make any king:
    do thou that which is good in thine eyes.'
  luo-luo: 'Eka jatend dala ruoth, jatend dala maduongʼ, jodongo kod jorit mag nyithind
    Ahab nooro wachni ne Jehu kama: “Wan mana jotichni omiyo wabiro timo gimoro amora
    miwacho. Ok wabi yiero ngʼato e dierwa mondo obed ruoth, tim gima chunyi oneno
    ni ber.”'
  meu-meu: Taunabunai, hanua pavapavana ena ruma biaguna bona hanua lohiana bona hanua
    tau-badadia bona hereḡu taudia na hereva e siaia, Iehu dekenai, eto, Ai na oiemu
    hesiai taudia; emu haheḡani iboudiai emai ai na baia badinadia. Ai na tau ta hanua
    pavapavana ai basia halaoa; oi sibomu emu lalo-hadai heḡereḡerena ba karaia.
  npi-ULB: तब दरबारका रेखदेख मानिसहरू, सहरका प्रमुखहरू र धर्म-गुरुहरू अनि बालबालिकका
    अभिभावकहरूले येहूलाई यसो भनेर समाचार पठाए, “हामी तपाईंका सेवकहरू हौँ । तपाईंले
    हामीलाई जे आज्ञा दिनुहुन्‍छ, त्‍यो हरेक कुरा हामी गर्नेछौँ । हामी कुनै मानिसलाई
    राजा बनाउनेछैनौँ । तपाईंको दृष्‍टिमा जे ठिक लाग्‍छ, त्यही गर्नुहोस् ।”
  yor-yor: Bẹ́ẹ̀ ẹni tí ń ṣe olórí ilé, ẹni tí ń ṣe olórí ìlú ńlá, àwọn àgbàgbà àti
    àwọn olùtọ́jú náà rán iṣẹ́ yìí sí Jehu, pé, “Ìránṣẹ́ rẹ ni àwa jẹ́ pẹ̀lú, àwa
    yóò ṣe ohunkóhun tí o bá sọ. Àwa kì yóò yan ẹnikẹ́ni gẹ́gẹ́ bí ọba; ìwọ ṣe ohunkóhun
    tí o rò pé ó dára jù lójú rẹ.”
  pes-OPCB: 'پس رئیس دربار و رئیس شهر با بزرگان شهر و سرپرستان پسران اَخاب این پیغام
    را برای ییهو فرستادند: «ما خدمتگزاران تو هستیم و هر دستوری بفرمایی انجام خواهیم
    داد. ما کسی را پادشاه نخواهیم ساخت. هر چه در نظر داری همان را انجام بده.»'
  tgl-ULB: Pagkatapos ang lalaki na tagapamahala sa palasyo, at lalaki na naroroon
    sa lungsod, at pati rin ang mga matatanda, at sila na nagpalaki sa mga bata, ay
    nagpasabi kay Jehu, sinasabing, “Kami ang inyong mga lingkod. Gagawin namin ang
    lahat ng bagay na inuutos ninyo sa amin. Hindi namin gagawing hari ang sinumang
    lalaki. Gawin kung ano ang mabuti sa inyong paningin.”
  hui-hui: Ani lowa agali kini andaga mamage haga heagobi tano handayaho haga agali
    haguane heagobi agali haguane maru hearubi agali haguane maru Ahaba waneiginiru
    mamage haga hearubi ti bibahendeme Yihuhondo bi ladai bialu lalu, Ina bibahende
    í̠naga biabe biaga howa í̠nime bia larego biai hole kamagoni. Iname kini mbira
    dabo helolene manda nabi kamago í̠nime karulapeda lo manda bidego bia dege bibe,
    lene.
  mya-mya: သို့​ဖြစ်​၍​နန်း​တော်​အုပ်၊ မြို့ဝန်၊ မြို့​မိ​မြို့​ဖ များ​နှင့်​အာ​ဟပ်​သား​မြေး​တို့​၏​အုပ်​ထိန်း
    သူ​များ​က​ယေ​ဟု​ထံ​သို့``အ​ကျွန်ုပ်​တို့​သည် အ​ရှင်​၏​အ​စေ​ခံ​များ​ဖြစ်​သ​ဖြင့်
    အ​ရှင့် အ​မိန့်​တော်​ကို​လိုက်​နာ​ရန်​အ​သင့်​ရှိ​ပါ​၏။ သို့​ရာ​တွင်​အ​ကျွန်ုပ်​တို့​သည်​အ​ဘယ်​သူ​ကို
    မျှ​မင်း​မြှောက်​ကြ​လိမ့်​မည်​မ​ဟုတ်​ပါ။ အ​ရှင် သင့်​တော်​သ​လို​စီ​မံ​တော်​မူ​ပါ''
    ဟု​ပြန် စာ​ရေး​၍​ပို့​ကြ​၏။
  bod-N: ཕོ་བྲང་གི་གཙོ་དཔོན་དང་གྲོང་ཁྱེར་གྱི་སྤྱི་དཔོན། རྒན་པོ་རྣམས། ཨ་ཧབ་ཀྱི་སྲས་ལ་ལྟ་སྐྱོང་བྱེད་མཁན་རྣམས་ཀྱིས་ཡེ་ཧུ་ལ་འཕྲིན་ཡིག་བསྐུར་ཏེ།
    བདག་ཅག་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡིན། ཁྱེད་ཀྱིས་ཅི་དང་ཅི་བསྒོ་བ་ཐམས་ཅད་བསྒྲུབ་པར་བྱ། བདག་ཅག་གིས་གཞན་སུ་ཡང་རྒྱལ་པོར་བསྐོ་བར་མི་བྱ།
    ཁྱེད་ཀྱི་སྤྱན་ལམ་དུ་ཅི་ལེགས་པ་དེ་མཛོད་ཅིག་ཞུས་པ་ལ།
  sna-sna: Naizvozvo mutariri wapamuzinda, nomukuru weguta, navakuru navareri vakatuma
    shoko kuna Jehu vakati, “Tiri varanda venyu uye tichaita zvose zvamunoreva. Hatichagadzi
    ani zvake kuti ave mambo; imi itai zvose zvamunofunga kuti zvakanaka.”
  spa-BLM: 'El que estaba a cargo de la casa, y el que estaba a cargo de la ciudad,
    los ancianos también y los que criaban a los niños, enviaron a decir a Jehú: “Somos
    tus servidores y haremos todo lo que nos pidas. No haremos rey a ningún hombre.
    Haz tú lo que te parezca bien”.'
  cac-cac: 'Axo vin̈ tz''ilan spalacio vin̈ rey chi'' yed'' vin̈ sgobernadoral chon̈ab''
    chi'', masanil eb'' yichamtac vinaquil chon̈ab'' yed'' pax eb'' ix ilan q''uib''
    eb'' yuninal vin̈aj Acab chi'', ix yalb''at eb'' d''a vin̈aj Jehú chi'': A on̈
    tic ayon̈ ec'' d''a yol a c''ab''. Masanil tas ol ala'' ol co c''anab''ajej, man̈
    ol cac''ochlaj junocxo co reyal. Ujocab'' icha tas vach'' tz''aj a naani, xchib''at
    eb''.'
  swh-ULB: Kisha yule mtu ambaye alikuwa kiongozi kwenye nyumba ya mfalme, na wale
    waliowalea watoto, wakatuma ujumbe kwa Yehu, kusema, “Sisi ni watumishi wako.
    Tutafanya chochote utakacho tuamuru. Hatutamfanya mtu yeyote kuwa mfalme. Fanya
    lile lililojema machoni pako.”
  bel-bel: 'І паслаў начальнік над домам царскім, і начальнік горада, і старэйшыны,
    і выхавальнікі да Іуя сказаць: мы рабы твае, і што скажаш нам, тое і зробім; мы
    нікога не паставім царом, што заўгодна табе, тое і рабі.'
  deu-ELBBK: 'Und der über das Haus und der über die Stadt war und die Ältesten und
    die Erzieher sandten hin zu Jehu und ließen ihm sagen: Wir sind deine Knechte,
    und alles, was du zu uns sagen wirst, wollen wir tun; wir wollen niemand zum König
    machen; tu was gut ist in deinen Augen.'
  mbb-OT: 'Umbe, is administradur te turuǥan, is gubunedur te inged, is ebpemendumala,
    wey is menge peraatur te menge kevuwazan te hadì, mibpesuratan dan si Jehu. Ne
    iyan heini taǥù te surat dan: “Menge suluǥuen key kenikew, ne ebeelan dey is langun
    he idsuǥù nu kenami. Kenè key ebpilì te selakew en he hadì; beeli nu is mid-isip
    nu he meupiya.”'
  mal-2015: 'ആകയാൽ രാജധാനിവിചാരകനും നഗരാധിപതിയും മൂപ്പന്മാരും പുത്രപാലകന്മാരും യേഹൂവിന്റെ
    അടുക്കൽ ആളയച്ചു: ഞങ്ങൾ നിന്റെ ദാസന്മാർ; ഞങ്ങളോടു കല്പിക്കുന്നതൊക്കെയും ഞങ്ങൾ ചെയ്യാം;
    ഞങ്ങൾ ഒരുത്തനെയും രാജാവാക്കുന്നില്ല; നിന്റെ ഇഷ്ടംപോലെ ചെയ്തുകൊൾക എന്നു പറയിച്ചു.
    അവൻ രണ്ടാമതും എഴുത്തു എഴുതിയതു: നിങ്ങൾ എന്റെ പക്ഷം ചേന്നു എന്റെ കല്പന കേൾക്കുമെങ്കിൽ
    നിങ്ങളുടെ യജമാനന്റെ പുത്രന്മാരുടെ തല നാളെ ഈ നേരത്തു യിസ്രെയേലിൽ എന്റെ അടുക്കൽ
    കൊണ്ടുവരുവിൻ.'
  rmc-rmc: 'Avke o manuša, save sas ačhade upral o palacis the upral o foros, o phuredera
    the ola, save pes starinenas pal o Achaboskre čhave, dine te phenel le Jehuoske:
    „Sam tire služobňika, keraha savoro, so pheneha. Ňikas na ačhavaha kraľiske. Ker,
    sar tu džanes.“'
  pes-OPV: 'پس ناظر خانه و رئیس شهر و مشایخ و مربیان را نزد ییهو فرستاده، گفتند: «ما
    بندگان تو هستیم و هر‌چه به ما بفرمایی بجا خواهیم آورد، کسی را پادشاه نخواهیم ساخت.
    آنچه در نظر تو پسند آید، به عمل آور.»'
  ron-1924: 'Ши кэпетения касей ымпэрэтешть, кэпетения четэций, бэтрыний ши ынгрижиторий
    копиилор ау тримис сэ спунэ луй Иеху: „Ной сунтем служиторий тэй ши вом фаче тот
    че не вей спуне; ну вом пуне пе нимень ымпэрат, фэ че вей креде.”'
  ben-OBCV: 'তাই রাজপ্রাসাদের প্রশাসনিক কর্তা, নগরের শাসনকর্তা, প্রাচীনেরা ও অভিভাবকেরা
    যেহূকে এই খবর পাঠালেন: “আমরা আপনারই দাস এবং আপনি আমাদের যা যা বলবেন, আমরা তাই
    করব। আমরা কাউকে রাজা নিযুক্ত করব না; আপনার যা ভালো বলে মনে হয়, তাই করুন।”'
  som-som: Oo kii reerka u sarreeyey, iyo kii magaalada u sarreeyey, iyo weliba odayaashii,
    iyo kuwii carruurta soo koriyeyba Yeehuu bay u cid direen, oo ku yidhaahdeen,
    Annagu addoommadaadii baannu nahay, oo wax alla wixii aad nagu amartana waannu
    yeelaynaa; oo annagu ninnaba boqor ka dhigan mayno; haddaba wax alla wixii kula
    wanaagsan samee.
  lat-VUC: 'Miserunt ergo præpositi domus, et præfecti civitatis, et majores natu,
    et nutritii, ad Jehu, dicentes: Servi tui sumus: quæcumque jusseris faciemus,
    nec constituemus nobis regem: quæcumque tibi placent, fac.'
  eng-ASVBT: 'And he that was over the household, and he that was over the city, the
    elders also, and they that brought up the children, sent to Jehu, saying, We are
    thy servants, and will do all that thou shalt bid us; we will not make any man
    king: do thou that which is good in thine eyes.'
  ita-1885: 'Laonde il mastro del palazzo, e il governatore della città, e gli Anziani,
    e i balii, mandarono a dire a Iehu: Noi siamo tuoi servitori, e faremo tutto quello
    che tu ci dirai; noi non faremo re alcuno; fa'' tu ciò che ti piace.'
  eng-LXXUP: 'So they that were over the house, and they that were over the city,
    and the elders and the guardians, sent to Jehu, saying, We also are thy servants,
    and whatsoever thou shalt say to us we will do; we will not make any man king:
    we will do that which is right in thine eyes.'
  eng-ULB: Then the man who was in charge of the palace, and the man who was over
    the city, and the elders also, and they who raised the children, sent word back
    to Jehu, saying, “We are your servants. We will do everything that you command
    us. We will not make any man king. Do what is good in your eyes.”
  spa-VBL: 'Así que los jefes del palacio y de la ciudad, los ancianos y los guardianes
    enviaron un mensaje a Jehú: “Somos tus siervos y haremos todo lo que nos digas.
    No vamos a hacer rey a nadie. Haz lo que te parezca mejor”.'
  fra-_FOB: 'Les préfets du palais et de la ville, et les anciens, et les gouverneurs
    des enfants envoyèrent donc dire à Jéhu: Nous sommes tes serviteurs. Nous ferons
    tout ce que tu nous diras. Nous ne ferons personne roi. Fais ce qu''il te semblera
    bon.'
  mal-mal: 'ആകയാൽ രാജധാനിവിചാരകനും നഗരാധിപതിയും മൂപ്പന്മാരും പുത്രന്മാരെ വളർത്തിയവരും
    യേഹൂവിന്റെ അടുക്കൽ ആളയച്ച്: “ഞങ്ങൾ നിന്റെ ദാസന്മാർ; ഞങ്ങളോട് കല്പിക്കുന്നതൊക്കെയും
    ഞങ്ങൾ ചെയ്യാം; ഞങ്ങൾ ഒരുത്തനെയും രാജാവാക്കുന്നില്ല; നിന്റെ ഇഷ്ടംപോലെ ചെയ്തുകൊള്ളുക
    എന്ന് പറയിച്ചു. അവൻ രണ്ടാമതും എഴുത്ത് എഴുതി: “നിങ്ങൾ എന്റെ പക്ഷം ചേർന്ന് എന്റെ
    കല്പന കേൾക്കുമെങ്കിൽ നിങ്ങളുടെ യജമാനന്റെ പുത്രന്മാരുടെ തല നാളെ ഈ നേരത്ത് യിസ്രായേലിൽ
    എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ”.'
  urd-GVR: Is lie mahal ke inchārj, Sāmariya par muqarrar afsar, shahr ke buzurgoṅ
    aur Aḳhiyab ke beṭoṅ ke sarparastoṅ ne Yāhū ko paiġhām bhejā, “Ham āp ke ḳhādim
    haiṅ aur jo kuchh āp kaheṅge ham karne ke lie taiyār haiṅ. Ham kisī ko bādshāh
    muqarrar nahīṅ kareṅge. Jo kuchh āp munāsib samajhte haiṅ wuh kareṅ.”
  suz-BL: मोपतीके पिप आ खिं ङा खाल पाइबपुकी, सहर ङा हुकुम पाइबपुकी, खाल्‍पापुकी नु
    आहाब आ तौ आन कली कोव़ब नेल्‍ल गारशा येहू कली “गोपुकी इन गेय पाइब नकी। गे आंइ कली
    मार देंनीनी, गो मेको पाइनीकी। गो सुइ कली पिप मसेल्‍नीकी। गे मार पचा दाक्‍नीनी,
    मेको पने” दे लोव़ कुरब मुर सोइक्‍तमे बाक्‍त।
  ita-1927: 'E il prefetto del palazzo, il governatore della città, gli anziani e
    gli educatori dei figliuoli di Achab mandarono a dire a Jehu: “Noi siamo tuoi
    servi, e faremo tutto quello che ci ordinerai; non eleggeremo alcuno come re;
    fa’ tu quel che ti piace”.'
  ckb-ckb: 'ئیتر سەرپەرشتیاری کۆشک و فەرمانڕەوای شارەکە و پیران و پەروەردەکارانی شازادەکانی
    ئەحاڤ پەیامێکیان بۆ یێهو نارد و گوتیان: «ئێمە خزمەتکاری تۆین و هەموو ئەوەی پێمانی
    بڵێی دەیکەین. ئێمە کەس ناکەینە پاشا، ئەوەی پێت باشە بیکە.»'
  eng-BBE: So the controller of the king's house, with the ruler of the town, and
    the responsible men, and those who had the care of Ahab's sons, sent to Jehu,
    saying, We are your servants and will do all your orders; we will not make any
    man king; do whatever seems best to you.
  kan-OKCV: ಆಗ ಅರಮನೆಯ ಆಡಳಿತಾಧಿಕಾರಿ, ಪಟ್ಟಣದ ರಾಜ್ಯಪಾಲರು, ಹಿರಿಯರು ಮತ್ತು ಪಾಲಕರು ಈ ಸಂದೇಶವನ್ನು
    ಯೇಹುವಿನ ಬಳಿಗೆ ಕಳುಹಿಸಿ, “ನಾವು ನಿಮ್ಮ ಸೇವಕರು ನೀವು ನಮಗೆ ಹೇಳುವುದನ್ನೆಲ್ಲಾ ಮಾಡುತ್ತೇವೆ.
    ನಾವು ಯಾರನ್ನೂ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸುವುದಿಲ್ಲ. ನಿಮ್ಮ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದಾಗಿರುವುದನ್ನು ನೀವು
    ಮಾಡಿರಿ,” ಎಂದರು.
  tam-2017: 'ஆகையால் அரண்மனை விசாரிப்புக்காரனும், நகர விசாரிப்புக்காரனும், மூப்பர்களும்,
    பிள்ளைகளின் விசாரிப்புக்காரர்களும்: நாங்கள் உமது அடியார்கள், நீர் எங்களுக்குச்
    சொல்வதையெல்லாம் செய்வோம்; நாங்கள் ஒருவரையும் ராஜாவாக்குவதில்லை; உமது பார்வைக்கு
    நலமானதைச் செய்யும் என்று யெகூவுக்குச் சொல்லியனுப்பினார்கள்.'
  spa-RV-1909: 'Y el mayordomo, y el presidente de la ciudad, y los ancianos, y los
    ayos, enviaron á decir á Jehú: Siervos tuyos somos, y haremos todo lo que nos
    mandares: no elegiremos por rey á ninguno; tú harás lo que bien te pareciere.'
  ron-BTF: 'Și cel care era peste casă și cel care era peste cetate, bătrânii de asemenea
    și cei care i-au crescut pe copii, au trimis la Iehu, spunând: Noi suntem servitorii
    tăi și vom face orice ne vei porunci; nu vom face pe nimeni împărat; fă ce este
    bine în ochii tăi.'
  eng-WEBP: He who was over the household, and he who was over the city, the elders
    also, and those who raised the children, sent to Jehu, saying, “We are your servants,
    and will do all that you ask us. We will not make any man king. You do that which
    is good in your eyes.”
  eng-FBV: 'So the palace and the city leaders, the elders, and the guardians sent
    a message to Jehu: “We are your servants, and we will do whatever you tell us.
    We''re not going to make anyone king. Do what you think is best.”'
  nld-1939: 'Daarom lieten de hofmeester, de stadsvoogd, de oudsten en de opvoeders
    Jehoe berichten: Wij zijn uw dienaren, en al wat gij ons beveelt, zullen wij doen;
    wij zullen niemand koning maken; gij kunt dus doen, wat gij wilt.'
  nch-BL: 'Huajca nopa tamocuitahuijquet ten icaltanahuatil nopa tanahuatijquet, huan
    nopa huejhueyi tequichihuani ipan altepet Jezreel, huan nopa tayacanani huan inijuanti
    cati quinmocuitahuiyayaj iconehua Acab, nochi quiyolmelajque Jehú: “Tojuanti timitztequipanose
    huan tijchihuase cati technahuatis, pero amo aqui tijtalise quej tanahuatijquet.
    Xijchihua nica cati achi más mitzpactía.”'
  vie-1934: 'Quan cai đền và quan cai thành, cùng các trưởng lão và các giáo sư của
    các con trai A-háp, sai nói với Giê-hu rằng: Chúng tôi là tôi tớ ông; chúng tôi
    sẽ làm mọi điều ông biểu chúng tôi. Chúng tôi chẳng muốn chọn ai làm vua, ông
    khá làm điều gì theo ý ông cho là phải.'
  hin-CV: तब राजघराने के अधिकारी, नगर अध्यक्ष और पुरनियों और बालकों के पालने वालों
    ने येहू को यह संदेश भेजा, “हम तो आपके सेवक हैं. आप जो भी आदेश देंगे हम वही पूरा
    करेंगे. हम किसी का राजाभिषेक नहीं करेंगे. आप वही करें, जो आपकी दृष्टि में सही
    है.”
  spa-BES: 'Así que el mayordomo de la casa del rey, con el gobernante de la ciudad,
    y los hombres responsables, y los que cuidaron a los hijos de Acab, enviaron a
    Jehú, diciendo: Somos tus sirvientes y haremos todo lo que quieras; No haremos
    rey a nadie; haz lo que te parezca mejor.'
  tdx-tdx: Aa le nañitrik’ am’ Ieho ty talè’ i anjombay naho i bein-drovay naho o
    androanavio vaho i mpañabey i ajaja reiy, ty hoe; Mpi­toro’o zahay, le hene hanoe’ay
    ze hatoro’o anay; tsy aman-dahilahy hanoe’ay mpanjaka; aa le ano ze soa am-pihaino’o.
  tha-KJV: ฉะนั้นผู้​ที่​ปกครองดูแลพระราชวัง และผู้​ที่​ปกครองดู​แลบ​้านเมือง พร​้อมทั้งพวกผู้​ใหญ่​และพวกพี่เลี้ยงของราชโอรส
    ก็​ใช้​คนให้ไปทูลเยฮู​ว่า “ข้าพระองค์ทั้งหลายเป็นผู้​รับใช้​ของพระองค์ และข้าพระองค์จะกระทำทุกอย่างที่​พระองค์​ตรั​สส​ั่งแก่ข้าพระองค์
    ข้าพระองค์จะไม่ตั้งกษั​ตริ​ย์​ผู้​หน​ึ่งผู้​ใด ขอทรงกระทำตามที่ชอบพระทัยในสายพระเนตรของพระองค์​เถิด​”
  por-BR-2018: 'E o mordomo, e o governador da cidade, e os anciãos, e os tutores,
    enviaram a dizer a Jeú: Servos teus somos, e faremos tudo o que nos mandares:
    não elegeremos por rei a ninguém; tu farás o que bem te parecer.'
  deu-ELO: 'Und der über das Haus und der über die Stadt war und die Ältesten und
    die Erzieher sandten hin zu Jehu und ließen ihm sagen: Wir sind deine Knechte,
    und alles, was du zu uns sagen wirst, wollen wir tun; wir wollen niemand zum König
    machen; tue, was gut ist in deinen Augen.'
  eng-WYC-2018: Therefore the sovereigns of the house, and the prefect of the city,
    and the greater men of birth, and the nurses (of the sons) sent to Jehu, and said,
    We be thy servants; whatever things thou commandest, we shall do, and we shall
    not make a king to us; do thou whatever thing pleaseth thee. (And so the sovereign,
    (or the ruler), of the household, and the prefect of the city, and the men of
    great age, (that is, the elders), and the nurses, (or the guardians), of Ahab’s
    sons sent to Jehu, and said, We be thy servants; whatever thou commandest, we
    shall do, and we shall not make a king for us; do thou whatever thing pleaseth
    thee.)
  epo-epo: 'Kaj la palacestro kaj la urbestro kaj la plejaĝuloj kaj la filedukistoj
    sendis al Jehu, por diri: Ni estas viaj servantoj, kaj ĉion, kion vi ordonos al
    ni, ni faros; ni neniun faros reĝo; kio plaĉas al vi, tion faru.'
  uig-PIN: 'Xuning bilǝn orda bexi, xǝⱨǝr baxliⱪi, aⱪsaⱪallar bilǝn pasibanlar Yǝⱨuƣa
    hǝwǝr yǝtküzüp: Biz sening ⱪulliringmiz; sǝn ⱨǝrnemǝ buyrusang xuni ⱪilimiz; ⱨeqkimni
    padixaⱨ ⱪilmaymiz. Sanga nemǝ muwapiⱪ kɵrünsǝ xuni ⱪilƣin, dǝp eytti.'
  beo-beo: 'Amaiba:le, hina bagade diasu ouligisu dunu amola moilai ouligisu dunu
    amola asigilai dunu amola A:iha:be egaga fi dunu ilia ouligisu dunu, ilia da Yihuma
    amane sia:si, “Ninia da dia hawa: hamosu dunu esala. Ninia da dia sia:be liligi
    defele hamomusa: momagele esala. Be ninia da hina bagade hame ilegemu. Dia adi
    hou da noga:i di dawa:sea, amo hamoma!”'
  tpi-OTNT: Olsem na man bilong lukautim haus king na namba wan hetman bilong taun
    wantaim ol arapela hetman na ol bikman i save was long ol lain pikinini bilong
    Ahap, olgeta i salim tok long Jehu olsem, “Mipela i wokman bilong yu na mipela
    i redi long bihainim laik bilong yu tasol. Mipela i no ken makim wanpela man i
    kamap king. Nogat tru. Yu laik mekim wanem samting, orait yu mekim tasol.”
  hau-SA: Saboda haka sarkin fada, da gwamnan birnin, da dattawa, da kuma masu lura
    da ’ya’yan suka aika da saƙo ga Yehu, cewa, “Mu bayinka ne, za mu kuma yi duk
    abin da ka ce. Ba za mu naɗa kowa sarki ba; sai ka yi abin da ka ga ya fi kyau.”
  uig-LAT: 'Shuning bilen orda béshi, sheher bashliqi, aqsaqallar bilen pasibanlar
    Yehugha xewer yetküzüp: Biz séning qulliringmiz; sen hernéme buyrusang shuni qilimiz;
    héchkimni padishah qilmaymiz. Sanga néme muwapiq körünse shuni qilghin, dep éytti.'
  nde-nde: Ngakho isiphathamandla sesigodlo, usibalukhulu, abadala kanye labalindi
    bathumela lelilizwi kuJehu, “Sizinceku zakho, njalo sizakwenza konke njengokutsho
    kwakho. Kakho esizamkhetha ukuba abe yinkosi; yenza lokho obona kulungile kakhulu.”
  ton-ton: 'Pea ko e tangata ʻaia naʻe pule ki he fale, pea mo ia naʻe pule ki he
    kolo, mo e kau mātuʻa foki, pea mo kinautolu naʻe tauhi ʻae fānau, naʻa nau fekau
    atu kia Sehu, ʻo pehē, “Ko hoʻo kau tamaioʻeiki ʻakimautolu, pea te mau fai ʻae
    meʻa kotoa pē te ke fekau mai; ʻe ʻikai te mau fakanofo ha tuʻi: ka ke fai ʻaia
    ʻoku lelei ʻi ho mata ʻoʻou.”'
  ces-1613: 'A tak poslal ten, kterýž byl ustanoven nad domem, a kterýž ustanoven
    byl nad městem, i starší, a kteříž chovali syny Achabovy, k Jéhu, řkouce: Služebníci
    tvoji jsme, a všecko, což nám rozkážeš, učiníme. Neustanovíme žádného krále; což
    se tobě dobře líbí, učiň.'
  eng-WMB: He who was over the household, and he who was over the city, the elders
    also, and those who raised the children, sent to Jehu, saying, “We are your servants,
    and will do all that you ask us. We will not make any man king. You do that which
    is good in your eyes.”
  tam-TCV: 'அப்பொழுது அரண்மனையை நிர்வகிப்பவனும், நகர ஆட்சியாளனும், முதியோர்களும்,
    ஆகாபின் பிள்ளைகளின் பாதுகாவலர்களும் யெகூவுக்கு ஒரு செய்தி அனுப்பினார்கள்: “நாங்கள்
    உமது அடியவர்கள். நீர் எதைச் சொன்னாலும் அதை நாங்கள் செய்வோம். நாங்கள் யாரையும்
    அரசனாக நியமிக்கமாட்டோம். நீர் எது சிறந்ததென நினைக்கிறீரோ அதைச் செய்யும்” என்று
    அந்தச் செய்தியில் இருந்தது.'
  ceb-ULB: Unya ang tawo nga gipadumala sa palasyo, ug ang tawo nga nagdumala sa tibuok
    siyudad, ug ang mga kadagkoan usab, ug sila nga nagpadako sa mga kabataan, nagpadala
    ug pulong balik kang Jehu, nga nag-ingon, “Mga sulugoon nimo kami. Buhaton namo
    ang tanan nga imong imando kanamo. Dili kami motuboy ug usa ka tawo nga mahimong
    hari. Buhata kung unsa ang maayo sa imong panan-aw.”
  pol-UBG: 'Wtedy ten, który był postawiony nad domem, i ten, który był nad miastem,
    starsi oraz wychowawcy synów króla wysłali do Jehu wiadomość: Jesteśmy twoimi
    sługami. Uczynimy wszystko, co nam rozkażesz. Nie ustanowimy żadnego króla. Czyń,
    co uznasz za dobre w swoich oczach.'
  urd-GVU: اِس لئے محل کے انچارج، سامریہ پر مقرر افسر، شہر کے بزرگوں اور اخی اب کے
    بیٹوں کے سرپرستوں نے یاہو کو پیغام بھیجا، ”ہم آپ کے خادم ہیں اور جو کچھ آپ کہیں
    گے ہم کرنے کے لئے تیار ہیں۔ ہم کسی کو بادشاہ مقرر نہیں کریں گے۔ جو کچھ آپ مناسب
    سمجھتے ہیں وہ کریں۔“
  deu-1912: 'Und die über das Haus und über die Stadt waren und die Ältesten und Vormünder
    sandten hin zu Jehu und ließen ihm sagen: Wir sind deine Knechte: wir wollen alles
    tun, was du uns sagst; wir wollen niemand zum König machen. Tue was dir gefällt.'
  kan-2017: ಅನಂತರ ರಾಜಗೃಹಾಧಿಪತಿ, ಪಟ್ಟಣದ ಪುರಾಧಿಕಾರಿ, ಹಿರಿಯರು, ರಾಜಪುತ್ರಪಾಲಕರು ಇವರೆಲ್ಲ
    ಸೇರಿ ಯೇಹುವಿಗೆ, “ನಾವು ನಿನ್ನ ಆಜ್ಞಾಪಾಲರಕರಾದ ಸೇವಕರು. ನಾವಾಗಿ ನಮಗೊಬ್ಬ ಅರಸನನ್ನು ನೇಮಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ,
    ನಿನ್ನ ಚಿತ್ತವೇ ನೆರವೇರಲಿ” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದರು.
  yap-yap: 'Ere fare tolang ko salthaw nib milfan fare tafen e pilung ngak nge fa
    en nib ga’ nib milfan fare binaw ngak, nib mu’un fapi tolang u girdi’en fare binaw
    ngay nge fapi tachathowliy e pi’in owchen Ahab, e ra pi’ed e re thin ney ngak
    Jehu: “Gamad e pi tapigpig rom, ma kug fal’eged rogomad ni ngug rin’ed urngin
    e tin ga ra yog. Machane dab gu ted be’ nge mang pilung; mu rin’ e n’en ni ga
    be leamnag ni bfel’.”'
  hlt-MCSB: Te dongah im hman kah neh khopuei kah khaw, a hamca rhoek neh a tangnah
    rhoek te Jehu taengla a tueih tih, “Kaimih he namah kah sal rhoek ni. Te dongah
    kaimih taengah na thui bangla boeih ka ngai uh ni. Hlang pakhat khaw ka manghai
    sak uh pawt dongah na mik ah then na ti bangla saii,” a ti na uh .
  mdy-ETH: ዬካፓ ካኣቲ ማኣሮ ዓሶኮ ሱኡጌስኬያንታ ካታሞ ዎይሣሢንታ ዔርቴ ዓጮ ጪሞንታ ዓክዓቤ ዜርፆ ዲቻ ዓሶንታ ዒዩም፦ «ኑኡኒ
    ኔ ዓይሎኬ፤ ኔ ኑና ዓይሤ ባኮ ቢያ ማዺ ኑ ኩንሣንዳኔ፥ ዖናኣ ኑ ካኣታሣዓኬ፤ ኔኤም ኮሺ ማዔ ባኣዚ ማማዼ» ጌዒ ኪኢታ ዳኬኔ።
  twi-ASANTE: Enti, mpanimfoɔ a wɔhwɛ ahemfie hɔ ne kuro no so ne ntuanofoɔ ahodoɔ
    no ne wɔn a wɔhwɛ ɔhene mmammarima so no de saa nkra yi kɔmaa Yehu sɛ, “Yɛyɛ wo
    nkoa, na biribiara a wobɛka sɛ yɛnyɛ no, yɛbɛyɛ. Yɛrensi obiara ɔhene. Deɛ wogye
    di sɛ ɛyɛ biara no, yɛ.”
  eng-WEBU: He who was over the household, and he who was over the city, the elders
    also, and those who raised the children, sent to Jehu, saying, “We are your servants,
    and will do all that you ask us. We will not make any man king. You do that which
    is good in your eyes.”
  wal-wal: Hegaa gishshau, kawo keettau aawatiyaagee, katamaa halaqai, cimatinne Akaaba
    zareta dichchiyaageeti Yeehussi hagaadan yaagidi kiittidosona; “Nuuni ne ashkkarata;
    neeni giyoobaa ubbaa nuuni oottana. Nu bolli oonanne kawoyokko. Nena lo77idabaa
    aibanne ootta” yaagidi kiittidosona.
  spa-PDDPT: 'Y el administrador del palacio, el gobernador de la ciudad, los ancianos
    y los criadores enviaron a decir a Jehú: Somos tus esclavos y haremos todo lo
    que nos digas. No proclamaremos rey a alguno. Haz lo que te parezca bien.'
  gun-gun: 'Ha''e rami vy huvixa ro re ha''e tetã rupi opena va''e kuery, nhomongeta
    va''ety ha''e huvixa ra''y kuery re opena va''e kuery ombovai okuapy Jeú: — Ore
    ma nerembiguai kuery ae, ha''e gui rejapo uka va''e ha''e javi tema ore kuery
    rojapo ''rã. Ore ma oreruvixarã noroiporavo reguai neĩ teĩve. Orereko tema ndee
    reipotaa rami — he''i uka okuapy.'
  ilo-ULB: Kalpasanna, nangipatulod ti mensahe ti lalaki a mangay-aywan iti palasio,
    ken ti mangidadaulo iti siudad, kasta met dagiti panglakayen, ken dagiti nangay-aywan
    kadagiti ub-ubbing, kas sungbatda kenni Jehu, kinunada, “Dakami dagiti adipenmo.
    Aramidenmi ti aniaman a banag nga ibilinmo kadakami. Saankami a mangisaad ti siasinoman
    nga agbalin nga ari. Aramidem no ania ti naimbag iti panagkitam.”
  kpg-kpg: 'Tagi hai hegau aamua o di hale di king, mo tagi hai hegau aamua ala e madamada
    humalia di waahale, ngaadahi mo nia dagi donu o di guongo mono gau hagaloohi gu hagau
    tegau deenei gi Jehu: “Gimaadou go au hege, gimaadou gu togomaalia belee hai au
    mee ala ma ga helekai iei goe. Gei gimaadou hagalee hai di madau dangada gii hai
    di king. Heia au mee ala e hagamaanadu bolo e humalia.”'
  uig-ARA: 'شۇنىڭ بىلەن ئوردا بېشى، شەھەر باشلىقى، ئاقساقاللار بىلەن پاسىبانلار يەھۇغا
    خەۋەر يەتكۈزۈپ: بىز سېنىڭ قۇللىرىڭمىز؛ سەن ھەرنېمە بۇيرۇساڭ شۇنى قىلىمىز؛ ھېچكىمنى
    پادىشاھ قىلمايمىز. ساڭا نېمە مۇۋاپىق كۆرۈنسە شۇنى قىلغىن، دەپ ئېيتتى.'
  sus-sus: Mangɛ xa banxi xunyi, taa mangɛ, forie nun mixi naxee ɲɔxɔ nu saxi mangɛ
    xa die xɔn ma, nee naxa yi masenyi rasanba Yehu ma, «Muxu tan bara findi i xa
    walikɛe ra, i wama naxan yo xɔn, muxu na nan nabama. Muxu mu mixi yo tima mangɛ
    ra. I xa i sago raba.»
  pon-2006: 'Eri, lapalap me kin apwahpwalih tehnpaso oh lapalap me kin apwahpwalih
    kahnimwo, iangahki kaunen pwilidak en kahnimwo oh sounsilasil ko, ahpw kadaralahng
    Sehu pakair wet: “Kiht iei sapwellimomwi ladu, oh se onopadahr en kapwaiada soahng
    koaros me komwi mahsanih. Ahpw se sohte pahn wiahkihla emen tohrohr at nanmwarki;
    komw ketin wia dahme komwi kupwukupwure me pahn keieu mwahu.”'
  ksd-ksd: 'Ma nina i ga kure ra kuba i ra king, ma nina i ga kure ra pia na pal,
    ma ra umana patuana, ma diat dia ga balaure ra umana natu i ra king, dia ga tulue
    go ra tinata pire Ieu: Avet kaum umana tultul, ma avet a pait muka nam u kure;
    pa avet a vatur ta tikai upi na king; una pait nam i boina ta ra luaina matam.'
  tur-YTC: Ev halkından sorumlu olan, kentten sorumlu olan, ihtiyarlar ve çocukları
    büyütenler, Yehu'ya haber gönderip, “Biz senin hizmetkârlarınız, istediğin her
    şeyi yapacağız. Hiç kimseyi kral yapmayacağız. Sen gözünde iyi olanı yap.” dediler.
  grc-BRENT: Καὶ ἀπέστειλαν οἱ ἐπὶ τοῦ οἴκου καὶ οἱ ἐπὶ τῆς πόλεως καὶ οἱ πρεσβύτεροι
    καὶ οἱ τιθηνοὶ πρὸς Ἰοὺ, λέγοντες, παῖδές σου καὶ ἡμεῖς, καὶ ὅσα ἐὰν εἴπῃς πρὸς
    ἡμᾶς ποιήσομεν· οὐ βασιλεύσομεν ἄνδρα, τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου ποιήσομεν.
  ind-AYT: Mereka yang menjadi kepala istana, dan menjadi kepala atas kota juga para
    tua-tua, dan para pengasuh itu mengirim pesan kepada Yehu, “Kami ini hamba-hambamu.
    Semua yang engkau katakan kepada kami akan kami lakukan. Kami tidak akan mengangkat
    seseorang menjadi raja. Lakukanlah apa yang baik di matamu.”
  nya-nya: 'Choncho woyangʼanira nyumba ya mfumu, bwanamkubwa wa mzinda, akuluakulu
    ena ndiponso olera anawo anatumiza uthenga uwu kwa Yehu: “Ife ndife atumiki anu
    ndipo tidzachita chilichonse chomwe mutiwuze. Sitidzasankha munthu wina aliyense
    kukhala mfumu ndipo chitani chimene mukuganiza kuti nʼchabwino kwa inu.”'
  hrv-hrv: 'Upravitelj dvora, zapovjednik grada, starješine i skrbnici poručiše ovo
    Jehuu: “Mi smo tvoje sluge, činit ćemo sve što nam budeš naredio; kraljem proglašavati
    nećemo nikoga. Čini što misliš da je dobro.”'
  mps-mps: Tama tialima, te kingo be tonalubo bidi me, me te taunde polalubo tobolu
    bidi deli ebadi, te me badu tobolu bidi dabe ebadi, te me badu te Ahapgo hani
    ogomani tonalubo genuai bidi dabe ebadi elama, augwali tigidaligo te Jehubolo
    e tama po ola tolali, “Da tigidali te naga sę bidi dabe naga dao, tama dago homugo
    te nago homu kolesagadu naga wali painu, te da dola selama bidibao. Dago te gasa
    bidi me deli te king me nigiligobeo. Mu menio. Nago homugo mena tama sę yabo
    homu ebowe, teda teya naga sę yao,” te po ola tolali.
  tpi-tpi: Olsem na man bilong lukautim haus king na namba wan hetman bilong taun
    wantaim ol arapela hetman na ol bikman i save was long ol lain pikinini bilong
    Ahap, olgeta i salim tok long Jehu olsem, “Mipela i wokman bilong yu na mipela
    i redi long bihainim laik bilong yu tasol. Mipela i no ken makim wanpela man i
    kamap king. Nogat tru. Yu laik mekim wanem samting, orait yu mekim tasol.”
  dan-1931: 'Derfor sendte Paladsets og Byens øverste Befalingsmænd, de Ældste og
    Fosterfædrene det Bud til Jehu: “Vi er dine Trælle, og alt, hvad du kræver af
    os, vil vi gøre. Vi vil ikke gøre nogen til Konge; gør, hvad du finder for godt!”'
  vie-OVCB: 'Thế rồi, quản lý cung điện, các nhà chức trách địa phương, các trưởng
    lão, và các giám hộ con A-háp sai người đi nói với Giê-hu: “Chúng tôi là đầy tớ
    của ông, sẵn sàng tuân lệnh ông. Chúng tôi không muốn tôn người nào lên làm vua
    cả. Xin ông cứ tùy ý hành động.”'
  guj-2017: આથી ઘરના કારભારીએ, નગરના અમલદારોએ, વડીલોએ તથા દીકરાઓના રક્ષકોએ યેહૂને
    સંદેશો મોકલ્યો કે, “અમે તમારા ચાકરો છીએ. તમે જે કંઈ કહેશો તે અમે કરીશું. અમે કોઈ
    માણસને રાજા બનાવીશું નહિ. તમારી દ્રષ્ટિમાં જે સારું લાગે તે કરો.”
  pon-2006A: 'Eri, lapalap me kin apwahpwalih tehnpaso oh lapalap me kin apwahpwalih
    kahnimwo, iangahki kaunen pwilidak en kahnimwo oh sounsilasil ko, ahpw kadaralahng
    Sehu pakair wet: “Kiht iei sapwellimomwi ladu, oh se onopadahr en kapwaiada soahng
    koaros me komwi mahsanih. Ahpw se sohte pahn wiahkihla emen tohrohr at nanmwarki;
    komw ketin wia dahme komwi kupwukupwure me pahn keieu mwahu.”'
  por-BRBSL: 'Aquele que estava sobre a casa, e aquele que estava sobre a cidade,
    os anciãos também, e aqueles que criaram as crianças, enviou a Jehu, dizendo:
    “Nós somos seus servos, e faremos tudo o que nos pedirem”. Não faremos nenhum
    homem rei”. Vocês fazem o que é bom aos seus olhos”.'
  cth-cth: Siangpahrang imthungkhu dawk e kahrawikung hoi, khopui kaukkung hoi camonaw
    kakhenkungnaw ni, Jehu koe vah na san ka tho awh, sak hane kaawm e naw pueng teh,
    ka sak awh han. Apihai siangpahrang lah ka rawi mahoeh. Nang ni ahawi na tie patetlah
    hoi sak lawih telah tami a patoun.
  twi-twi: Enti mpanyimfo a wɔhwɛ ahemfi hɔ ne kurow no so ne ntuanofo ahorow no ne
    wɔn a wɔhwɛ ɔhene mmabarima so no de saa nkra yi kɔmaa Yehu se, “Yɛyɛ wo nkoa,
    na biribiara a wobɛka sɛ yɛnyɛ no, yɛbɛyɛ. Yɛrensi obiara hene. Nea wususuw sɛ
    eye biara no, yɛ.”
  hlt-hlt: Te dongah im hman kah neh khopuei kah khaw, a hamca rhoek neh a tangnah
    rhoek te Jehu taengla a tueih tih, “Kaimih he namah kah sal rhoek ni. Te dongah
    kaimih taengah na thui bangla boeih ka ngai uh ni. Hlang pakhat khaw ka manghai
    sak uh pawt dongah na mik ah then na ti bangla saii,” a ti nauh.
  tbz-SIM: 'Wèè bɑkɛ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ nɛ̀ dihɛì kó bɛkótíbɛ̀ nɛ̀ kùmɑ̀ndɑ́ɑ̀ nɛ̀
    Akɑbu bí bonɛ̀ bɛ̀, kɛ̀ bɛ̀ɛ tɛ̃́nnɛ́ Yeu dipɑ́tíri kɛ dɔ̀: Ti tú ɑ kó bɛtɔ̃mbɛ̀
    mbɛ, ɑ́ ti nɑ̀kɛ́ tì ti yóó ti ndɔɔ̀, ti í yóó wɑɑ́ nhokpɑ̀ɑ̀tì mɔù, dɔɔ̀ ɑ dɔ́mɛ̀.'
  msy-2020: Kamaghɨn amizɨ, gumazir atrivimɨn dɨpenimɨn garim ko nguibar ekiamɨn gumazir
    dapanir faragha zuim, ko gumazir aruaba, ko gumazir Ahapɨn ovavir boribar gariba,
    me Jehu bagha kamaghɨn akam amada, “E nɨn ingangarir gumaziba, e nɨn ifongiamɨn
    gɨn mangasa. E gumazitam amɨseveghtɨ an atrivimɨn otoghan kogham. Bar puvatɨgham.
    Nɨ tizim damusɨ, nɨ puram a damu.”
  dop-dop: 'Ɩlɛnɑ wulɑʋ tǝyɑɣɑ nyʋɣʋ tʋ, nɑ ɩcɑtɛ sɔsɔ nɑ sɔsɑɑ, nɑ sɛɣɛsǝlɑɑ pɑ heeli
    Yehu sɩ: Tǝ kɛ́ nyɑ́ tǝmlɛ nyǝ́mɑ kɛ́. Ɩlɛ nti n kɑ́ tʋ-tʋ tɔɣɔ tɩɩ lɑ. Tɩɩ tɑsǝɣɩ
    nɔɣɔlʋɣʋ kpɑʋ. Lɑ mpi pǝ mɑɣɑ-ŋ tɔ.'
  azb-azb: 'Saray rəisi, şəhər başçısı, ağsaqqallar və himayəçilər Yehuya xəbər göndərib
    dedilər: «Biz sənin qullarınıq və bizə dediyin hər şeyi edərik, heç kəsi də padşah
    etməyəcəyik. Sən nə istəyirsən, onu da et».'
  eng-DBY: And he that was over the house, and he that was over the city, and the
    elders, and the guardians sent to Jehu, saying, We are thy servants, and will
    do all that thou shalt bid us; we will not make any one king; do what is good
    in thy sight.
  hin-2017: तब जो राजघराने के काम पर था, और जो नगर के ऊपर था, उन्होंने और पुरनियों
    और लड़कों के पालनेवालों ने येहू के पास यह कहला भेजा, “हम तेरे दास हैं, जो कुछ
    तू हम से कहे, उसे हम करेंगे; हम किसी को राजा न बनाएँगे, जो तुझे भाए वही कर।”
  wol-KYG: 'Ba loolu amee ka yilif kër buur ak ka yilif dëkk baak mag ñaak dag ya
    yónnee ca Yewu, ne ko: «Nun say surga lanu, lépp loo nu wax dinanu ko def. Dunu
    fal kenn buur. Loo def baax na.»'
  eng-YLT: And he who [is] over the house, and he who [is] over the city, and the
    elders, and the supporters, send unto Jehu, saying, 'Thy servants we [are], and
    all that thou sayest unto us we do; we do not make any one king — that which [is]
    good in thine eyes do.'
  eng-WYC-2017: Therefore the sovereigns of the house, and the prefect of the city,
    and the greater men of birth, and the nurses sent to Jehu, and said, We be thy
    servants; whatever things thou commandest, we shall do, and we shall not make
    a king to us; do thou whatever thing pleaseth thee.
  eng-WMBB: He who was over the household, and he who was over the city, the elders
    also, and those who raised the children, sent to Jehu, saying, “We are your servants,
    and will do all that you ask us. We will not make any man king. You do that which
    is good in your eyes.”
  urd-GVH: इसलिए महल के इंचार्ज, सामरिया पर मुक़र्रर अफ़सर, शहर के बुज़ुर्गों और अख़ियब
    के बेटों के सरपरस्तों ने याहू को पैग़ाम भेजा, “हम आपके ख़ादिम हैं और जो कुछ आप
    कहेंगे हम करने के लिए तैयार हैं। हम किसी को बादशाह मुक़र्रर नहीं करेंगे। जो कुछ
    आप मुनासिब समझते हैं वह करें।”
  rug-rug: Ke sari na palabatu nomadi koasa vetu baṉara meke sari na koimata koasa
    vasileana lavata, turaṉae sari na tie koadi meke sari na tie pu kopu ni sari na
    tuna Zoramu, si garunu la nia koe Zehu sa inavoso hie, “Na mua nabulu si gami
    meke namanama si gami pude tavetia gua sapu zama nia goi, ba lopu kaqu va baṉaria
    gami si keke tie. Mu tavetia goi gua sapu leana pa mua binalabala.”
  gaz-gaz: Kanaafuu bulchaan masaraa mootummaatii fi shuumiin magaalattii, maanguddoonnii
    fi guddiftoonni, “Nu garboota kee ti; waan ati jettu hunda ni hojjenna. Nu nama
    tokko illee mootii goonee hin filannu; ati mataan kee waanuma jaallatte godhi”
    jedhanii ergaa kana Yehuutti ergan.
  fra-LSG: 'Et le chef de la maison, le chef de la ville, les anciens, et les gouverneurs
    des enfants, envoyèrent dire à Jéhu: Nous sommes tes serviteurs, et nous ferons
    tout ce que tu nous diras; nous n’établirons personne roi, fais ce qui te semble
    bon.'
  yal-yal: Manga banxin kuntigin nun taan kuntigin nun fonne nun muxun naxanye Axabi
    a diine maxuruma, ne yi xɛraan nasiga a faladeni Yehu xa, e naxa, “I ya walikɛne
    nan nxu ra, i na naxan yo fala nxu xa, nxu na nan ligama. Nxu mi muxu yo tima
    mangan na. Naxan nafan i ma, na liga.”
  haw-1868: A o ka luna o ko ka hale, a me ka luna o ke kulanakauhale, o na lunakahiko,
    a me na haku, hoouna aku la lakou io Iehu la, i aku la, He poe kauwa makou nau,
    a e hana no makou i na mea a pau au e olelo mai ai; aole e hoaliiia kekahi; e
    hana oe i ka mea pono i kou manao.
  arb-NAV: 'فَأَجَابَ مُدَبِّرُ الْقَصْرِ وَمُحَاِفظُ الْمَدِينَةِ والشُّيُوخُ وَالأَوْصِيَاءُ
    يَاهُو قَائِلِينَ: «نَحْنُ عَبِيدُكَ، وَسَنَفْعَلُ كُلَّ مَا تَأْمُرُ بِهِ. لَنْ
    يَمْلِكَ عَلَيْنَا سِوَاكَ. وَاصْنَعْ مَا يَرُوقُ لَكَ».'
  ewe-ewe: Ale fiasãmenyawo dzi kpɔla, dumegãwo, kplɔlawo kple Ahab ƒe viwo dzi kpɔla
    ɖo du ɖe Yehu be, “Fia Yehu, wò subɔlawo míenye. Míele klalo be míawɔ nu sia nu
    si nàɖo na mí. Míeɖo be wò boŋ nànye míaƒe fia ɖe Ahab ƒe viwo teƒe.”
  eng-LEE: 'And the superintendent over the house, and the commander over the city,
    and the elders, and the bringers up of the children, sent to Jehu, saying, We
    are thy servants, and all that thou mayest say unto us will we do; we will not
    set up any one as king: do what is good in thy eyes.'
  asm-FB: এই হেতুকে ৰাজপৰিয়ালৰ পৰিচালক, নগৰৰ শাসনকর্তা, পৰিচাৰকসকল আৰু আহাবৰ বংশধৰসকলক
    প্রতিপাল কৰাসকলে যেহূক এই কথা কৈ পঠালে, “আমি আপোনাৰ দাস। আপুনি যি আজ্ঞা দিব, আমি
    সেই সকলোকে কৰিম। আমি কাকো ৰজা নাপাতোঁ; আপুনি যি ভাল দেখে, তাকেই কৰক।”
  sus-A: مَنفّ شَ بَنشِ شُنيِ، تَا مَنفّ، قٌرِيٍ نُن مِشِ نَشٍيٍ حْشْ نُ سَشِ مَنفّ
    شَ دِيٍ شْن مَ، نٍيٍ نَشَ يِ مَسٍنيِ رَ سَنبَ يٍهُ مَ، «مُشُ تَن بَرَ قِندِ عِ
    شَ وَلِكّيٍ رَ، عِ وَ مَ نَشَن يٌ شْن، مُشُ نَ نَن نَبَمَ. مُشُ مُ مِشِ يٌ تِمَ
    مَنفّ رَ. عِ شَ عِ سَفٌ رَبَ.»
  fra-SBL: 'Celui qui était à la tête de la maison, celui qui était à la tête de la
    ville, les anciens aussi, et ceux qui élevaient les enfants, envoyèrent dire à
    Jéhu : « Nous sommes tes serviteurs, et nous ferons tout ce que tu nous demanderas.
    Nous ne ferons pas de roi un autre homme. Fais ce qui est bon à tes yeux. »'
  hbo-hbo: וַיִּשְׁלַ֣ח אֲשֶׁר־עַל־הַבַּ֣יִת וַאֲשֶׁ֪ר עַל־הָעִ֟יר וְהַזְּקֵנִים֩
    וְהָאֹמְנִ֨ים אֶל־יֵה֤וּא ׀ לֵאמֹר֙ עֲבָדֶ֣יךָ אֲנַ֔חְנוּ וְכֹ֛ל אֲשֶׁר־תֹּאמַ֥ר
    אֵלֵ֖ינוּ נַעֲשֶׂ֑ה לֹֽא־נַמְלִ֣יךְ אִ֔ישׁ הַטֹּ֥וב בְּעֵינֶ֖יךָ עֲשֵֽׂה׃
  piu-2006: '@see-verse:2KI.010.004'
  kik-kik: 'Nĩ ũndũ ũcio ũrĩa warĩ mũrori wa maũndũ ma nyũmba ya ũthamaki, na mwathi
    wa itũũra, na athuuri, na areri a ciana magĩtũmĩra Jehu ndũmĩrĩri ĩno: “Ithuĩ
    tũrĩ ndungata ciaku, na nĩtũgwĩka ũrĩa wothe ũkuuga. Tũtiigũtua mũndũ o na ũmwe
    mũthamaki; wee ĩka o ũrĩa ũngĩona kwagĩrĩire.”'
  fra-NCL: 'Et le préfet du palais, le commandant de la ville, les anciens et les
    gouverneurs envoyèrent dire à Jéhu : « Nous sommes tes serviteurs et nous ferons
    tout ce que tu nous diras ; nous n’établirons personne roi ; fais ce qui te semblera
    bon. »'
  cek-AK: To pongah siangpahrang im ukkung, vangpui ukkung, kacoehtanawk hoi nawktanawk
    khenzawn kaminawk mah Jehu khaeah, Kaicae loe na tamna ah ka oh o boeh pongah,
    na thuih ih hmuen to ka sak o boih han; mi doeh siangpahrang ah ka suem o mak
    ai; na mikhnukah hoih, tiah na poek ih baktih toengah sah ah, tiah a naa o.
  cuk-cuk: 'Degisoggu, dule-reyneg-akwed, degi, Jezreel-neggwebur-dummadga-maid, degine,
    sapin-dummagan, deginbali, Acab-masmala-gardagi-odurdakmalad, Jehúʼse gayaburba
    barmisad: “Anmar be-maiga guoed, be-sogedba an ibmar-imakmaloed. Degisoggu, anmar
    dule-baid reyga omesosulid. Be-dakedba be ibmar imako.”'
  uig-CYR: 'Шуниң билән орда беши, шәһәр башлиғи, ақсақаллар билән пасибанлар Йәһуға
    хәвәр йәткүзүп: Биз сениң қуллириңмиз; сән һәр немә буйрусаң шуни қилимиз; һеч
    кимни падиша қилмаймиз. Саңа немә мувапиқ көрүнсә шуни қилғин, дәп ейтти.'
  tel-2017: అప్పుడు ఆ కుటుంబం బాధ్యతలు చూస్తున్న వ్యక్తీ, పట్టణం బాధ్యతలు చూస్తున్న
    వ్యక్తీ, పెద్దలూ, ఆ పిల్లలను పెంచిన వాళ్ళూ కలసి యెహూకి “మేము మీ సేవకులం. మీ ఆదేశాల
    ప్రకారమే అన్నీ చేస్తాం. మేము ఎవర్నీ రాజుగా చేసుకోం. మీకేది మంచిగా తోస్తే అదే చేయండి”
    అని జవాబు పంపారు.
  hat-BSA: 'Epi sila ki te sou tout kay la ak sila ki te sou vil la, ansyen yo ak
    gadyen zanfan yo, te voye kote Jéhu e te di: “Nou se sèvitè ou. Tout sa ou mande
    nou, nou va fè l. Nou p ap fè okenn moun wa. Fè sa ki bon nan zye ou.”'
  kos-kos: 'Ouinge mwet kol se su liyaung inkul sin tokosra, ac mwet kol se su liyaung
    siti uh, weang pac mwet matu, ac mwet karingin sou lal Ahab, elos supwala kas
    inge nu sel Jehu: “Kut mwet kulansap lom, ac kut akola in oru kutena ma kom fahk
    an. Tusruktu kut tia ku in srukak kutena mwet in tokosra. Oru na ma kom nunku
    mu ac wo sum an.”'
  hbo-WLC: וַיִּשְׁלַ֣ח אֲשֶׁר־עַל־ הַבַּ֣יִת וַאֲשֶׁ֪ר עַל־הָעִ֟יר וְהַזְּקֵנִים֩
    וְהָאֹמְנִ֨ים אֶל־יֵה֤וּא ׀ לֵאמֹר֙ עֲבָדֶ֣יךָ אֲנַ֔חְנוּ וְכֹ֛ל אֲשֶׁר־תֹּאמַ֥ר
    אֵלֵ֖ינוּ נַעֲשֶׂ֑ה לֹֽא־נַמְלִ֣יךְ אִ֔ישׁ הַטּ֥וֹב בְּעֵינֶ֖יךָ עֲשֵֽׂה׃
  ibo-ibo: Ya mere, onye ọ dị nʼaka ilekọta ezinaụlọ eze, onyeisi obodo, ndị okenye
    na ndị niile na-elekọta ụmụ Ehab, dere akwụkwọ a zigara Jehu, sị ya, “Jehu, anyị
    niile bụ ndị ohu gị. Anyị jikeere ime ihe niile i gwara anyị. Anyị agaghị ahọpụta
    onye ọbụla dịka eze; gị onwe gị mee ihe ọbụla ị chere na ọ bụ ya kachasị mma.”
  ory-ory: ଏହେତୁ ଗୃହାଧ୍ୟକ୍ଷ ଓ ନଗରାଧ୍ୟକ୍ଷ, ମଧ୍ୟ ପ୍ରାଚୀନମାନେ ଓ ସନ୍ତାନଗଣର ପ୍ରତିପାଳକମାନେ
    ଯେହୂଙ୍କ ନିକଟକୁ ଏହି କଥା କହି ପଠାଇଲେ, “ଆମ୍ଭେମାନେ ଆପଣଙ୍କର ଦାସ ଓ ଆପଣ ଆମ୍ଭମାନଙ୍କୁ ଯାହା
    ଯାହା ଆଜ୍ଞା କରିବେ, ଆମ୍ଭେମାନେ ତାହାସବୁ କରିବୁ; ଆମ୍ଭେମାନେ କୌଣସି ଲୋକକୁ ରାଜା କରିବୁ ନାହିଁ;
    ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ଭଲ, ତାହା ଆପଣ କରନ୍ତୁ।”
  chk-chk: Iei mine ätewe mi wisen nemeni imwen ewe king me ätewe mi wisen nemeni
    ewe telinimw, pwal ekewe souakom me ekewe mi foleni nöün Ahap kewe mwän ra titila
    ren Jehu o üra, “Äm aia noum chon angang, aipwe föri meinisin mine kopwe ürenikem.
    Äm aisap seikätä eman pwe epwe king. Kopwe chök föri mine a mürina me reöm.”
  rop-rop: Wal detlot boswan blanga det bigwan haus, en detlot boswan en lida blanga
    det taun en detlot pipul hubin oldei maindimbat Eiheb femilimob bin jandimbek
    dijan mesij langa Jeihu. Deibin tok, “Melabat yu wekinmen olabat en melabat jidan
    redibala blanga dum enijing yu tok. Bat im nomo rait blanga melabat blanga meigim
    enibodi jidan king. Yu dum wanim yu reken im rait.”
  ukr-1871: 'От і послали палатнїй начальник і городовий гетьман вкупі з значними
    людьми й з опікунами таке посельство до Егуя: Ми кметї твої, і чинити мемо все,
    що нам звелиш; ми не можемо нїкого зробити царем; чини що тобі здається добрим.'
  deu-1951: 'Und sie, die Vorgesetzten des Hauses und der Stadt, und die Ältesten
    und Hofmeister sandten hin zu Jehu und ließen ihm sagen: Wir sind deine Knechte
    und wollen alles tun, was du uns sagst! Wir wollen niemand zum König machen; tue
    was dir gefällt!'
  eng-JPS: 'And he that was over the household, and he that was over the city, the
    elders also, and they that brought up the children, sent to Jehu, saying: ''We
    are thy servants, and will do all that thou shalt bid us; we will not make any
    man king; do thou that which is good in thine eyes.'''
  srp-1865: 'I koji bijaše nad domom, i koji bijaše nad gradom, i starješine i hranitelji
    poslaše k Juju govoreæi: mi smo sluge tvoje, èiniæemo sve što nam kažeš; neæemo
    nikoga postavljati carem; èini što ti je volja.'
  lug-lug: Awo eyavunaanyizibwanga ebyolubiri, n’omukulembeze ow’ekibuga, n’abakuza
    ab’abaana ne baweereza obubaka eri Yeeku nti, “Ffe tuli baddu bo era tunaakola
    byonna by’onootulagira. Tetujja kufuula muntu n’omu kabaka; gw’oba okola ky’olowooza
    nga kye kisinga obulungi.”
  heb-heb: וישלח אשר על הבית ואשר על העיר והזקנים והאמנים אל יהוא לאמר עבדיך אנחנו
    וכל אשר תאמר אלינו נעשה לא נמליך איש הטוב בעיניך עשה׃
  ben-IRV: কাজেই রাজবাড়ীর শাসনকর্ত্তা, নগরের শাসনকর্ত্তা, প্রাচীনেরা ও অভিভাবকেরা
    যেহূকে এই কথা বলে পাঠাল, “আমরা আপনার দাস, আপনি আমাদের যা বলবেন, সে সবই করব, কাউকেই
    রাজা করব না; আপনি যা ভাল মনে করেন তাই করুন।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਜਿਹੜਾ ਘਰ ਦਾ ਮੁਖੀਆ ਅਤੇ ਜੋ ਸ਼ਹਿਰ ਉੱਤੇ ਹਾਕਮ ਸੀ, ਉਹਨਾਂ ਨੇ ਅਤੇ ਬਜ਼ੁਰਗਾਂ
    ਨੇ ਅਤੇ ਪਾਲਣ ਵਾਲਿਆਂ ਨੇ ਯੇਹੂ ਨੂੰ ਇਹ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਅਸੀਂ ਤਾਂ ਤੁਹਾਡੇ ਦਾਸ ਹਾਂ ਅਤੇ
    ਸਭ ਜੋ ਕੁਝ ਤੁਸੀਂ ਆਖੋਗੇ ਅਸੀਂ ਕਰਾਂਗੇ। ਅਸੀਂ ਕਿਸੇ ਆਦਮੀ ਨੂੰ ਰਾਜਾ ਨਹੀਂ ਬਣਾਵਾਂਗੇ। ਜੋ ਕੁਝ
    ਤੁਹਾਡੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ ਹੋਵੇ ਉਹ ਹੀ ਕਰੋ।
  mya-JVB: နန်းတော် အုပ်၊ မြို့ အုပ်၊ အသက် ကြီးသူ၊ အာဟပ် သားတို့ကို လုပ် ကျွေးသောသူတို့
    ကလည်း ၊ ကျွန်တော် တို့ သည် ကိုယ်တော် ကျွန် ဖြစ်ပါ၏။ မိန့် တော်မူသည်အတိုင်း ပြု
    ပါမည်။ ကျွန်တော်တို့သည် ရှင်ဘုရင်ကိုမ ချီးမြှောက် ပါ။ အလို တော်ရှိသည်အတိုင်း ပြု
    တော်မူပါဟု ယေဟုထံသို့ပြန် စာကို ပေးလိုက်ကြ၏
  tbg-tbg: Minti tivake avuhainaara naavuqaa raqikuvave, vi vatukaraqaa raqiki vauvave,
    nora vaiinti vonavuve, Ahaapira vaintivaraqaa raqikukave, ekaa vika vika Jehuraini
    uva varake tiha, Tenavu ekaa ai kaiqa vaiinti vaiha qeramate, ai antuqa avatarera
    vauro. Tenavu kiama ho vo vaiinti kaama taariraro avuhainaa vaiintivano varianarove.
    Ho are nana haika autireva inara, qaqiqai autuane, ti.
  hmo-hmo: 'Unai dainai king ena ruma ena biaguna, bona hanua ena lohia tauna, bona
    hanua tau badadia, bona king ena natuna naria taudia ese Iehu dekenai inai hereva
    idia siaia: “Ai be oiemu hesiai taudia, oiemu oda ibounai ai dekenai, be do ai
    kamonai henia. To ai ese aiemai tau ta be king do ai halaoa lasi, oi sibona oiemu
    laloa hegeregerena do oi karaia.”'
  urd-urd: इसलिए महल के दीवान ने और शहर के हाकिम ने और बुज़ुगों ने भी, और लड़कों के
    पालने वालों ने याहू को कहला भेजा, “हम सब तेरे ख़ादिम हैं, और जो कुछ तू फ़रमाएगा
    वह सब हम करेंगे; हम किसी को बादशाह नहीं बनाएँगे, जो कुछ तेरी नज़र में अच्छा है
    वही कर।”
  rus-SYN: 'И послал начальствующий над домом царским, и градоначальник, и старейшины,
    и воспитатели к Ииую, сказать: мы рабы твои, и что скажешь нам, то и сделаем;
    мы никого не поставим царем, что угодно тебе, то и делай.'
  bqc-SIM: 'Ɔ̃ kibɛ ziia ń wɛ̃́lɛ dↄaanao ń gbɛ̃zↄ̃ↄↄ ń yãdanɛdepiↄ gbɛ̃́ↄ zĩ̀
    Yehuwa aa mɛ̀: N zↄ̀blenaↄn wá ũ. Yã́ pↄ́ ń òwɛ̃ɛ píi, wá kɛɛ. Wá gbɛ̃e
    kpa kpalauo. Kɛ lá à kɛ̀nɛ maawa.'
  tcz-CHONGTHU: Hijehchun, leng inpileh khopi sunga vaihom holeh upa ho, chuleh lengpa
    chapate vesui’a panghon Jehu kom’ah hitin lekha ana thot’un ahi. “Keihohi nasohte
    kahiuvin nangin bollin nati ti chu bolding kahiuve. Keihon koima leng dingin koima
    lheng pouvinge. Ipi hijongleh nangin phante natiti chu bol jingin atiuvin,” ahi.
  mar-mar: मग, अहाबाच्या घराची देखभाल करणारा अधिकारी, नगराधिकारी, वडिलधारी मंडळी आणि
    त्या मुलांचे पालक यांनी येहूला खालील प्रमाणे संदेश पाठवला, “आम्ही तुझे सेवक आहोत.
    तू म्हणशील ते आम्ही करु. आम्ही कोणालाच राजा करत नाही. तुला योग्य वाटेल ते कर.”
  qub-qub: 'Chaymi palasyucho caj mayur uywaypis, siudäta mandajpis, mayurcunapis,
    Acabpa wamrancunata uywajcunapis parlacarcärir Jehüta willachiran: «Tayta, nogacunaga
    caycä gampa munayniquichömi. Imatapis nimashayquitami rurashaj. Juc raytami ichanga
    mana churashäcunachu. Imatapis yarpashayquita ruray ari» nir.'
  bqp-bqp: 'Akũ kínabɛ dãkpãri kũ wɛ̃tɛ don''arɛdeo kũ gbɛ̃ zↄ̃kↄ̃nↄ kũ nɛ́gwarii
    pìnↄ gbɛ̃nↄ zĩ̀ Yehua ò pì: N zↄ̀blerinↄmɛ ó ũ. Yã kũ n òwɛrɛ pínki óni kɛ.
    Óni gbɛ̃ke ká kína ũro. Ǹ kɛ lákũ à kɛ̀nnɛ mana nà.'
  hat-hat: 'Se konsa ofisye ki te anchaj palè a, gouvènè lavil la, chèf fanmi yo ak
    reskonsab pitit wa yo voye di Jeou: —Se sou zòd ou nou ye, n''ap fè tou sa ou
    di nou fè. Men, nou p''ap mete pesonn wa. W''a fè sa w''a wè ki pi bon.'
  eng-BSB: 'So the palace administrator, the overseer of the city, the elders, and
    the guardians sent a message to Jehu: “We are your servants, and we will do whatever
    you say. We will not make anyone king. Do whatever is good in your sight.”'
  eng-WEBPB: He who was over the household, and he who was over the city, the elders
    also, and those who raised the children, sent to Jehu, saying, “We are your servants,
    and will do all that you ask us. We will not make any man king. You do that which
    is good in your eyes.”
  kbq-kbq: Hanki kini ne'mofo nonte'ma kvama hu'nea neki, rankumate'ma kvama hu'nea
    neki, mago'a ugota kva vaheki, Ahapu mofavre nagate'ma kvama hu'naza vahe'mo'zanena
    amanage hu'za Jehuna kea atrente'naze. Tagra kagri eri'za vahe mani'nonankita
    kagrama hana nanekege'za antahigahune. Tagra mago kini nera azeri oraotigahune.
    E'ina hu'negu nazanoma huku'ma hananazana amne hugahane.
  nhe-BL: 'Huajca nopa tlamocuitlahuijquetl tlen icaltlanahuatil nopa tlanahuatijquetl,
    huan nopa huejhueyi tequihuejme ipan altepetl Jezreel, huan nopa tlayacanani huan
    inijuanti tlen quinmocuitlahuiyayaj iconehua Acab, nochi quiyolmelajque Jehú:
    “Tojuanti timitztequipanose huan tijchihuase tlen titechnahuatis, pero axaca tijtlalise
    para tlanahuatijquetl. Xijchihua nica tlen achi más mitzpactía.”'
  bus-bus: 'Ben kíbɛ dãkpari kↄ̃n wɛ́tɛ dↄn''aɛdeeo kↄ̃n gbɛ̃nsinↄ kↄ̃n nɛ́gwari
    pìnↄ gbɛ̃nↄ zĩ̀ Yehua wà bè: N zↄ̀blerinↄn wa ũ. Yã kɛ̀ ń òwe píngi wé kɛ.
    Wé gbɛ̃ke ká kí ũro. Ǹ kɛ lán à kɛ̀nnɛ maa nà.'
  gub-BL: Na'e tàpuzuhu rehe uzekaiw ma'e a'e, tawhu rehe uzekaiw ma'e a'e no, tuwihaw
    a'e wà no, Akaw ta'yr wanehe uzekaiw ma'e a'e wà no, omono kar uze'eg Zeu pe a'e
    wà kury. — Uruiko neremiruze'eg romo ure kury. Uruzapo putar wyzài neremiapo kar
    ràm nehe. Naximuigo kar kwaw amo tuwihawete romo nehe. Ezapo ma'e neremimutar
    rupi nehe, i'i izupe wà.
  eng-DRA: 'Therefore the overseers of the house, and the rulers of the city, and
    the ancients, and the tutors sent to Jehu, saying: We are thy servants, whatsoever
    thou shalt command us we will do, neither will we make us a king: do thou all
    that pleaseth thee.'
