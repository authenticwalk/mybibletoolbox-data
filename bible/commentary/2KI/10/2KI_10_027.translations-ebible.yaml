verse: 2KI.010.027
translations:
  mal-C: അവർ ബാലിന്റെ ആചാരസ്തൂപങ്ങളും ക്ഷേത്രവും തല്ലിത്തകർത്തു. അവിടം ഇന്നുവരെയും
    ജനം വിസർജനാലയമായി ഉപയോഗിച്ചുവരുന്നു.
  deu-TKW: Und sie zertrümmerten den Malstein des Baal, rissen den Tempel des Baal
    nieder und machten Kloaken daraus; die sind dort bis auf den heutigen Tag.
  lin-lin: Babukaki libanga yango ya bule, bakweyisaki ndako ya nzambe Bala mpe bakomisaki
    yango zongo kino na mokolo ya lelo.
  eng-LSV: and break down the standing-pillar of Ba‘al, and break down the house of
    Ba‘al, and appoint it for a latrine to this day.
  eng-GNV: And they destroyed the image of Baal, and threwe downe the house of Baal,
    and made a iakes of it vnto this day.
  eng-WEBSTER: And they broke down the image of Baal, and broke down the house of
    Baal, and made it a draught-house to this day.
  nhw-BL: Nojquiya quintlamisemanque nopa tlaixcopincayome huan senquistoc nochi itiopa
    Baal. Huan nopona quichijque ma elis cuitlacalme para ma quitequihuica nochi altepetl
    ehuani. Huan quej nopa eltoc hasta ama.
  swh-ONEN: Wakabomoa ile nguzo ya kuabudiwa ya Baali pamoja na hekalu la Baali, nao
    watu wakapafanya kuwa choo hadi leo.
  bba-bba: Yen biru bɑ bũu dii te surɑ. Mɑ mi kpuro n kuɑ tɔmbun swɑɑ swĩi yeru sere
    kɑ ɡisɔ.
  eng-KJVCPB: And they brake down the image of Baal, and brake down the house of Baal,
    and made it a draught house unto this day.
  luo-luo: Negitoyo kidi milamo kendo gimuko hekalu mar Baal kendo kanyo ji osebedo
    katiyogo kaka choo nyaka chil kawuono.
  meu-meu: Baal ena au-tubua bona ena dubu danu idia ese e ḡigidia dobi, bona mei
    rumana ai e halaoa, ema bona ina dina.
  npi-ULB: त्यसपछि तिनीहरूले बालको खम्बाहरू भँचिदिए र बालको मन्दिरलाई भत्काइदिए, अनि
    मानिसहरूले त्‍यसबाट शौचालय बनाए जसलाई मानिसहरूले आजसम्म प्रयोग गर्छन् ।
  yor-yor: Wọ́n fọ́ òkúta bíbọ ti Baali náà túútúú, wọ́n sì ya ilé òrìṣà Baali bolẹ̀.
    Àwọn ènìyàn sì ń lò ó fún ilé ìgbẹ́ títí di ọjọ́ òní.
  emp-NTPO: Mõgara od̶a Baalera jũma toapecuad̶aped̶a idji de droma sid̶a jũma ãrĩsid̶aa.
    Maʌ̃be ãgabada deda mama ocuasid̶aa. Id̶i bid̶a mãwã b̶ʌa.
  pes-OPCB: آنها معبد بعل را ویران کرده، آن را به مزبله تبدیل نمودند، که تا به امروز
    به همان شکل باقیست.
  tgl-ULB: Sinira nila ang poste, at winasak ang bahay ni Baal at ginawa itong isang
    palikuran, hanggang sa araw na ito.
  hui-hui: Ani bialu tigua dama mitangi bialu gime wabini Bala wiagobi ogoni ibunaga
    bi pupu wiaga anda timbuni heagobi bo gialo haealabaga bu wahene. Ani bialu tigua
    bi pupu wiaga anda ogoni mo ko halu ti uli anda helenego áyu ogoni wiaabo ka.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​ဗာ​လ​ကျောက်​တိုင်​နှင့် ဗာ​လ​ဗိ​မာန်​ကို​ဖြို​ဖျက်​ပစ်​ကြ​၏။
    ထို​ဘု​ရား ဗိ​မာန်​ကို​ကိုယ်​လက်​သုတ်​သင်​ရန် အိမ်​အ​ဖြစ် အ​သုံး​ပြု​ခဲ့​သည်​မှာ​ယ​နေ့​တိုင်​အောင်​ပင်
    ဖြစ်​သ​တည်း။
  bod-N: པཱ་ཨལ་གྱི་ལྷ་རྟེན་བཅག་སྟེ། པཱ་ཨལ་མཆོད་ཁང་བཤིག་ཅིང་དེ་རིང་གི་བར་དུ་གསང་སྤྱོད་བྱས་སོ།
    །
  sna-sna: Vakaparadza dombo rinoera raBhaari vakaputsa temberi yaBhaari, uye vanhu
    vakaishandisa sechimbuzi kusvikira nhasi.
  spa-BLM: Derribaron la columna de Baal, y derribaron la casa de Baal y la convirtieron
    en una letrina, hasta el día de hoy.
  cac-cac: Icha chi' ix aj satanel Baal chi' eb'. Ix sjuanem lan̈naj templo chi' eb'
    smasanil, yicxo b'aj schulaj anima ix ajn̈ejcani.
  swh-ULB: Kisha wakazivunja zile nguzo za Baali, na kuiharibu nyumba ya Baali na
    kuifanya choo, ambacho kipo hadi leo.
  bel-bel: і разьбілі статую Ваала, і разбурылі капішча Ваалавае; і зрабілі зь яго
    месца нечысьці да сёньня.
  deu-ELBBK: und sie rissen die Bildsäule des Baal nieder; und sie rissen das Haus
    des Baal nieder und machten Kotstätten daraus bis auf diesen Tag.
  mbb-OT: Ne hein nepasad dan te edrupet sikan is tedeman he vatu ki Baal, mibengkag
    dan sikan is simbahan he para ki Baal, ne midhimu heini te menge etew he indesà
    taman en guntaan.
  mal-2015: അവർ ബാൽസ്തംഭത്തെ തകർത്തു ബാൽക്ഷേത്രത്തെ ഇടിച്ചു അതിനെ മറപ്പുരയാക്കിത്തീർത്തു;
    അതു ഇന്നുവരെ അങ്ങനെതന്നേ ഇരിക്കുന്നു.
  rmc-rmc: Čhide tele le Baaloskro sveto slupos the leskro chramos a kerde lestar
    budaris, kaj phiren dži adadžives.
  pes-OPV: و تمثال بعل را شکستند و خانه بعل را منهدم ساخته، آن را تا امروز مزبله ساختند.
  ron-1924: Ау сфэрымат стылпул луй Баал, ау дэрымат ши темплул луй Баал ши л-ау префэкут
    ынтр-о хазна де гуной, каре а рэмас ын пичоаре пынэ ын зиуа де азь.
  ben-OBCV: তারা বায়ালের পবিত্র পাথরটিকে ভেঙে গুঁড়িয়ে দিয়েছিল ও বায়ালের মন্দিরটিও
    ছিন্নভিন্ন করে ফেলেছিল, এবং লোকেরা সেই স্থানটি আজও পর্যন্ত এক শৌচাগাররূপেই ব্যবহার
    করে চলেছে।
  som-som: Wayna jebiyeen tiirkii Bacal, oo dumiyeen gurigii Bacal oo ilaa maantadan
    waxay ka dhigeen meel lagu saxaroodo.
  lat-VUC: et comminuerunt eam. Destruxerunt quoque ædem Baal, et fecerunt pro ea
    latrinas usque in diem hanc.
  eng-ASVBT: And they brake down the pillar of Baal, and brake down the house of Baal,
    and made it a drafthouse, unto this day.
  ita-1885: e ruppero la statua di Baal, e disfecero il tempio di esso e lo ridussero
    in laterinee così è restato fino al dì d'oggi.
  eng-LXXUP: And they tore down the pillars of Baal, and made his house a draughthouse
    until this day.
  eng-ULB: Then they broke down the pillar of Baal, and destroyed the house of Baal
    and made it a latrine, which it is to this day.
  spa-VBL: Destrozaron el pilar sagrado de Baal, derribaron el templo de Baal y lo
    convirtieron en un retrete, lo que sigue siendo hasta hoy.
  fra-_FOB: Et ils démolirent la statue de Baal. Ils démolirent aussi la maison de
    Baal et en firent un cloaque qui subsiste jusqu'à ce jour.
  mal-mal: അവർ ബാൽസ്തംഭത്തെ തകർത്ത് ബാല്‍ ക്ഷേത്രം ഇടിച്ച് അതിനെ വിസർജനസ്ഥലമാക്കിത്തീർത്തു;
    അത് ഇന്നുവരെ അങ്ങനെ ഇരിക്കുന്നു.
  urd-GVR: aur Bāl kā satūn bhī ṭukṛe ṭukṛe kar diyā. Bāl kā pūrā mandir ḍhā diyā
    gayā, aur wuh jagah baitul-ḳhalā ban gaī. Āj tak wuh is ke lie istemāl hotā hai.
  suz-BL: मिनु नोले मेकोपुकीम बाल आ थाम प्रेत्‍मे बाक्‍त। मिनु आ खिं यो प्रेत्‍मे
    बाक्‍त। मिनु मेको ङाइक्‍तीक खिं सेल्‍मे बाक्‍त। मेको मुल सम्‍म बाक्‍ब।
  ita-1927: mandarono in frantumi la statua di Baal; e demolirono il tempio di Baal,
    e lo ridussero in un mondezzaio che sussiste anche oggidì.
  ckb-ckb: تێکیان شکاندن و پەرستگای بەعلیان ڕووخاند و کردیانە زبڵدان، هەتا ئێستاش
    شوێنەواری ماوە.
  eng-BBE: The altar of Baal was pulled down and the house of Baal was broken up and
    made an unclean place, as it is to this day.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಬಾಳನ ವಿಗ್ರಹವನ್ನು ಒಡೆದುಹಾಕಿ, ಬಾಳನ ದೇವಸ್ಥಾನವನ್ನು ಕೆಡವಿಬಿಟ್ಟು,
    ಆ ಸ್ಥಳವನ್ನು ಇಂದಿನವರೆಗೂ ಶೌಚಕ್ಕಾಗಿ ಉಪಯೋಗಿಸುತ್ತಾರೆ.
  tam-2017: சிலையைத் தகர்த்து, பாகாலின் கோவிலை இடித்து, அதை இந்நாள்வரைக்கும் இருக்கிறதுபோல
    கழிப்பிடமாக்கினார்கள்.
  spa-RV-1909: Y quebraron la estatua de Baal, y derribaron la casa de Baal, é hiciéronla
    necesaria, hasta hoy.
  ron-BTF: Și au dărâmat chipul lui Baal și au dărâmat casa lui Baal și au făcut-o
    casă de hazna până în această zi.
  eng-WEBP: They broke down the pillar of Baal, and broke down the house of Baal,
    and made it a latrine, to this day.
  eng-FBV: They smashed the sacred pillar of Baal, and tore down the temple of Baal
    and turned it into a toilet, which it still is to this day.
  nld-1939: de heilige zuil van Báal sloegen ze stuk. Tenslotte verwoestten ze de
    Báaltempel, en maakten er een mestvaalt van. Zo is het gebleven tot op deze dag.
  nch-BL: Nojquiya quintamitapanque nopa taixcopincayome huan nochi itiopa Baal. Huan
    nopona quichijque ma elis cuitacalme para ma quitequihuica nochi altepet ehuani.
    Huan quej nopa eltoc hasta ama.
  vie-1934: đập bể hình tượng Ba-anh, cùng phá dỡ đền nó, làm thành một lỗ xí hãy
    còn đến ngày nay.
  hin-CV: उन्होंने बाल के खंभे को पूरी तरह नष्ट कर दिया, साथ ही बाल के मंदिर को भी,
    जिसे आज तक शौचालय के रूप में इस्तेमाल किया जा रहा है.
  spa-BES: El altar de Baal fue derribado y la casa de Baal fue destruida y se convirtió
    en una letrina, como lo es hasta hoy.
  tdx-tdx: Nakoroma’ iereo i hazomanga’ i Baaley naho narotsa’ iereo i anjomba’ i
    Baaley vaho nanoe’ iereo fieveñañe am-para’ henanekeo.
  tha-KJV: และเขาทั้งหลายทลายเสาศั​กด​ิ์​สิทธิ์​แห่​งพระบาอัล และทลายนิเวศของพระบาอัลและกระทำให้เป็นส้วมจนทุกวันนี้
  por-BR-2018: E quebraram a estátua de Baal, e derrubaram a casa de Baal, e fizeram-na
    latrina, até hoje.
  deu-ELO: und sie rissen das Haus des Baal nieder und machten Kotstätten daraus bis
    auf diesen Tag.
  eng-WYC-2018: and all-brake it. Also they destroyed the house of Baal, and made
    privies for it unto this day. (and broke it all up or and broke them all up. And
    they utterly destroyed the house of Baal, and made it into latrines, as it still
    is unto this day.)
  epo-epo: Kaj oni disrompis la statuon de Baal, kaj oni detruis la domon de Baal,
    kaj oni faris el ĝi ekskrementejon ĝis la nuna tempo.
  uig-PIN: Ular yǝnǝ Baalning tüwrük-ⱨǝykilini qeⱪip, Baalning buthanisini yiⱪitip
    uni bügüngǝ ⱪǝdǝr ⱨajǝthaniƣa aylandurdi.
  beo-beo: Ilia da amaiwane sema ifa duni bugi amola debolo diasu amo wadela:lesi.
    Ilia da debolo ea hou afadenene bu iga giasu diasu hamoi. Amola amo da wali amaiwane
    diala. (Amo da eso dedei amoga amaiwane diala)
  tpi-OTNT: Na ol i bagarapim piksa bilong god Bal na haus lotu bilong en. Na ol i
    mekim dispela haus lotu i kamap haus pekpek tasol, na i stap olsem i kam inap
    nau.
  hau-SA: Suka farfasa dutsen tsafin Ba’al, suka kuma rushe haikalin, mutane suka
    mai da wurin salga har yă zuwa yau.
  uig-LAT: Ular yene Baalning tüwrük-heykilini chéqip, Baalning butxanisini yiqitip
    uni bügün’ge qeder hajetxanigha aylandurdi.
  nde-nde: Balidiliza lelolitshe likaBhali elikhonzwayo babhidliza lethempeli lakhe,
    balenza laba yindlu yokuyela ngaphandle kuze kube lalamuhla lokhu.
  ton-ton: Pea naʻa nau maumauʻi hifo ʻae fakatātā ʻo Peali, mo nau maumauʻi hifo
    ʻae fale ʻo Peali, mo ngaohi ia ko e falevao ʻo aʻu ki he ʻaho ni.
  ces-1613: Zkazili také modlu Bálovu, a zbořivše dům jeho, nadělali z něho záchodů
    až do dnešního dne.
  eng-WMB: They broke down the pillar of Baal, and broke down the house of Baal, and
    made it a latrine, to this day.
  tam-TCV: அந்தப் புனித கல்லை அழித்து, பாகாலின் கோயிலையும் உடைத்தார்கள். அதை இன்றுவரை
    கழிப்பிடமாகப் பயன்படுத்துகிறார்கள்.
  ceb-ULB: Unya gipulpog nila ang haligi ni Baal, ug gigun-ob ang balay ni Baal ug
    gihimo kini nga kasilyas, diin mao pa kini hangtod karong adlawa.
  pol-UBG: Rozbili też posąg Baala, zburzyli dom Baala i uczynili z niego wychodek,
    i jest tak aż do dziś.
  urd-GVU: اور بعل کا ستون بھی ٹکڑے ٹکڑے کر دیا۔ بعل کا پورا مندر ڈھا دیا گیا، اور
    وہ جگہ بیت الخلا بن گئی۔ آج تک وہ اِس کے لئے استعمال ہوتا ہے۔
  deu-1912: und zerbrachen die Säule Baals samt dem Hause Baals und machten heimliche
    Gemächer daraus bis auf diesen Tag.
  kan-2017: ಇದಲ್ಲದೆ, ಬಾಳ್ ದೇವತೆಯ ವಿಗ್ರಹ ಸ್ತಂಭಗಳನ್ನೂ, ದೇವಸ್ಥಾನಗಳನ್ನೂ ಕೆಡವಿ ಹಾಳುಮಾಡಿದರು.
    ಅಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ ಆ ಸ್ಥಳವನ್ನು ಶೌಚಾಲಯಕ್ಕಾಗಿ ಉಪಯೋಗಿಸುತ್ತಿದ್ದಾರೆ.
  yap-yap: Ere ra gathayed fa ley i duga’ nib thothup nge fare tempel, mar ted fare
    tempel nike mang ba kolosis — ku aram rogon ke mada’ ko daba’.
  hlt-MCSB: Baal kah kaam te a palet uh tih Baal im khaw a palet uh. Te dongah tihnin
    hil te te nat kah nat la a khueh uh.
  mdy-ETH: ዬያይዲ ባዓኣሌ ካኣሽካ ዓሳ «ዱማዼያ ጌኤሺኬ» ጌዒ ጉሙርቃ ሹጮ ዻኣቦንታ ማኣሮንታ ሻሄኔ፤ ዬያ ባዓኣሌኮ ጌኤዦ
    ማኣሮ ዔያታ ሼኤሺ ማኣሪ ማሄኔ፤ ዬይ ማኣራ ሃኖ ሄላንዳኣና ዒማዺ ማዒ ዓኣኔ።
  twi-ASANTE: Wɔbubuu Baal adum no, sɛee nʼabosomfie no pasaa, de hɔ yɛɛ ɔmanfoɔ agyananbea.
    Na ɛda so yɛ agyananbea de bɛsi ɛnnɛ.
  eng-WEBU: They broke down the pillar of Baal, and broke down the house of Baal,
    and made it a latrine, to this day.
  wal-wal: Qassikka Ba7aalau goinniyo eeqa shuchchaa kinchcherettidosona; Ba7aala
    eeqa keettaakka qolidosona. Yaatidi he sohuwaa sheeshsha keetta kessidosona; hachchi
    gakkanaashinkka he sohoi sheeshsha keetta gididi attiis.
  spa-PDDPT: Destruyeron la columna de baal y derribaron su templo, el cual convirtieron
    en letrina hasta hoy.
  gun-gun: Oguenoẽ avi Baal ra'angaa omopu'ã mbyre ae. Ha'e rami vy oitypa okuapy
    Baal pegua oo oĩ va'ekue, ha'e oĩague ma ojapo tepoxi rorã rive ju, aỹ peve guarã.
  ilo-ULB: Rinebbada dagiti adigi ni Baal ken dinadaelda ti balay ni Baal ket inaramidda
    a kasilias agingga iti agdama nga aldaw.
  kpg-kpg: Digaula gaa oho tuludulu haga madagu mo di hale daumaha, gaa hai di hale daumaha
    di gowaa baguuguu dangada gaa dae loo gi dolomeenei.
  uig-ARA: ئۇلار يەنە بائالنىڭ تۈۋرۈك-ھەيكىلىنى چېقىپ، بائالنىڭ بۇتخانىسىنى يىقىتىپ
    ئۇنى بۈگۈنگە قەدەر ھاجەتخانىغا ئايلاندۇردى.
  sus-sus: E Bali kuye nun a xa salide kana, e naa findi suturadee ra. Han to suturadee
    nan na mɛnni ra.
  pon-2006: Eri, irail kauwehla uhr sarawio oh tehnpaso, oh wiahkihla tehnpaso wasahn
    kainen—me mihmihte wasao lel rahnwet.
  ksd-ksd: Ma dia ga pamar gigi ra pagapaga ure Baal, ma dia ga re vue ra kuba i Baal,
    ma dia ga pait pukue upi ra pakana ure ra puta, ma i tuk gori.
  tur-YTC: Baal dikili taşlarını yıktılar ve Baal evini yıktılar ve onu bugüne dek
    hela yaptılar.
  grc-BRENT: Καὶ κατέσπασαν τὰς στήλας τοῦ Βάαλ, καὶ ἔπαξαν αὐτὸν εἰς λυτρῶνας ἕως
    τῆς ἡμέρας ταύτης.
  ind-AYT: Mereka juga merobohkan tugu berhala Baal serta merobohkan rumah Baal, lalu
    membuatnya menjadi jamban. Itu terjadi sampai saat ini.
  nya-nya: Anawononga mwala wopatulika wa Baala ndi kugwetsa nyumba ya Baala, ndipo
    anthu anayisandutsa chimbudzi mpaka lero lino.
  hrv-hrv: Raskopaše žrtvenik Baalov, srušiše i hram Baalov i pretvoriše ga u jame
    za nečist, koje su ostale do danas.
  mps-mps: Tama augwaligo te tibo god Bal noma nigali piksa me, te lotu po wabo be
    me, te augwaligo mu dolali, tama augwaligo te lotu be te di be mu nigilali, tama
    te be me tama elalu, bidada asama, megi e po asębo bidi dabe bidali sogoba usu
    nagasalio.
  tpi-tpi: Na ol i bagarapim piksa bilong god Bal na haus lotu bilong en. Na ol i
    mekim dispela haus lotu i kamap haus pekpek tasol, na i stap olsem i kam inap
    nau.
  dan-1931: og de nedbrød Ba'als Stenstøtte, rev Ba'als Hus ned og gjorde det til
    Nødtørftssteder, og, de er der den Dag i Dag.
  vie-OVCB: Họ cũng đánh đổ tượng Ba-anh, phá hủy đền thần ấy tan tành, biến nơi ấy
    thành một nhà xí cho đến ngày nay.
  guj-2017: તેઓએ બઆલના સ્તંભને તોડી નાખ્યો. અને બઆલના મંદિરનો નાશ કરીને તે જગ્યાને
    સંડાસ બનાવી દીધી. જે આજ સુધી છે.
  pon-2006A: Eri, irail kauwehla uhr sarawio oh tehnpaso, oh wiahkihla tehnpaso wasahn
    kainen—me mihmihte wasao lel rahnwet.
  por-BRBSL: Eles derrubaram o pilar de Baal, e derrubaram a casa de Baal, e fizeram
    dela uma latrina, até os dias de hoje.
  cth-cth: Baal talung ung e hah, he a kayei pouh awh. Baal bawkim hah a raphoe awh
    teh, eiim lah atu totouh a hno awh.
  twi-twi: Wobubuu Baal adum no, sɛee nʼabosomfi no pasaa, de hɔ yɛɛ ɔmanfo agyananbea.
    Na ɛda so yɛ agyananbea de besi nnɛ.
  hlt-hlt: Baal kah kaam te a palet uh tih Baal im khaw a palet uh. Te dongah tihnin
    hil te te nat kah nat la a khueh uh.
  tbz-SIM: kɛ́pɔntɛ dibɔɔ̀ Bɑɑdi tenkɑɑnìtɛ̀ kɛ́pɔntɛ dɛ kó dibɔɔ̀ tou, kɛ́dɔɔ̀ dɛ
    borɛ̀ ditɑ́pùò kɛ̀ dì kpɑɑ́ bo nɛ̀ yíenní.
  msy-2020: Egha me asem Balɨn marvir guam gasɨghasɨgha, an ziam fer dɨpenim gasɨghasɨki.
    Egha me asem Balɨn ziam fer dɨpenir kam gamizɨ a buarir dɨpenimɨn oto, egha ikia
    iza datɨrɨghɨn tu.
  dop-dop: Nɑ pɑ́ yɔkɩ pǝlɛ kʋsikile nɑ kutuluɣu, nɑ pǝ́ pǝsɩ ɩcɑtɛ hute kɛ hɑlǝnɑ
    sɑŋɑ.
  azb-azb: Beləcə Baala qoyulan sütunu yıxdılar. Baal məbədini də dağıdıb ayaqyolu
    etdilər, ora bu günə qədər də belədir.
  eng-DBY: and they broke down the column of Baal, and broke down the house of Baal,
    and made it a draught-house to this day.
  hin-2017: और बाल के स्तम्भ को उन्होंने तोड़ डाला; और बाल के भवन को ढाकर शौचालय बना
    दिया; और वह आज तक ऐसा ही है।
  wol-KYG: Dañoo daane jëmmi Baal ja, màbb kër Baal, boole ca, def kob sën, te moom
    la ba tey jii.
  eng-YLT: and break down the standing-pillar of Baal, and break down the house of
    Baal, and appoint it for a draught-house unto this day.
  eng-WYC-2017: and all-brake it. Also they destroyed the house of Baal, and made
    privies for it unto this day.
  eng-WMBB: They broke down the pillar of Baal, and broke down the house of Baal,
    and made it a latrine, to this day.
  urd-GVH: और बाल का सतून भी टुकड़े टुकड़े कर दिया। बाल का पूरा मंदिर ढा दिया गया,
    और वह जगह बैतुल-ख़ला बन गई। आज तक वह इसके लिए इस्तेमाल होता है।
  rug-rug: Ke huaria rini sa vina tigono hope meke sa zelepade, meke ilirae nia na
    vetu eneneana rini sa zelepade kamo pa rane ṉinoroi.
  gaz-gaz: Isaan fakkii Baʼaal caccabsanii mana Baʼaalis diigan. Namoonnis hamma guyyaa
    harʼaatti lafa itti bobbaa baʼan godhatanii itti fayyadamu.
  fra-LSG: Ils renversèrent la statue de Baal, ils renversèrent aussi la maison de
    Baal, et ils en firent un cloaque, qui a subsisté jusqu’à ce jour.
  yal-yal: E yi Baali gɛmɛ ki daxin kala, e mɔn yi Baali a banxin fan nabira, e yi
    suturadene rafala, naxanye na han to.
  haw-1868: A wawahi lakou i ke kii o Baala, a wawahi hoi i ka hale o Baala, a hoolilo
    lakou ia mea i hale kiona a hiki i keia la.
  arb-NAV: وَحَطَّمُوا تِمْثَالَ الْبَعْلِ، وَهَدَمُوا الْمَعْبَدَ وَحَوَّلُوهُ إِلَى
    مَزْبَلَةٍ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Wogblẽ gbedoxɔ la eye wotrɔe wòzu afɔdzixɔ va se ɖe egbe.
  eng-LEE: And they broke down the statue of Ba'al, and broke down the house of Ba'al,
    and made it a common sewer unto this day.
  asm-FB: তাৰ পাছত তেওঁলোকে বাল দেৱতাৰ স্তম্ভ আৰু মন্দিৰটো ভাঙি পেলালে আৰু তাক পাইখানা
    ঘৰ হিচাবে ব্যৱহাৰ কৰিলে। ই আজিলৈকে আছে।
  sus-A: عٍ بَلِ كُيٍ نُن عَ شَ سَلِدٍ كَنَ، عٍ نَا قِندِ سُتُرَدٍيٍ رَ. هَن تٌ سُتُرَدٍيٍ
    نَن نَ مّننِ رَ.
  fra-SBL: Ils démolirent la colonne de Baal, ils démolirent la maison de Baal, et
    ils en firent une latrine, jusqu'à ce jour.
  hbo-hbo: וַֽיִּתְּצ֔וּ אֵ֖ת מַצְּבַ֣ת הַבָּ֑עַל וַֽיִּתְּצוּ֙ אֶת־בֵּ֣ית הַבַּ֔עַל
    וַיְשִׂמֻ֥הוּ *לְמַחֲרָאֹות (לְמֹֽוצָאֹ֖ות) עַד־הַיֹּֽום׃
  piu-2006: '@see-verse:2KI.010.026'
  kik-kik: Makĩmomora ihiga rĩrĩa rĩamũre rĩa Baali, na magĩtharia hekarũ ya Baali
    makĩmĩtua kĩoro o na nginya ũmũthĩ.
  fra-NCL: ils mirent en pièces la stèle de Baal ; ils renversèrent aussi la maison
    de Baal et ils en firent un cloaque, qui a subsisté jusqu’à ce jour.
  cek-AK: Baal ih krangnawk to pakhoih o moe, Baal ih tempul doeh a phraek o; to ahmuen
    to vaihni ni khoek to tamzun thakhhaih hoi aek thakhaih ahmuen ah patoh o.
  cuk-cuk: Deginbali, Baal-akwagi-sobaled-gwichid omukusmarbalid. Geb Baalʼse-goled-neg
    bela earismalad, ibmar-isgana-milegedga emi-we-garda-narmaklenaidse imaklesad.
  uig-CYR: Улар йәнә Баалниң түврүк-һәйкилини чеқип, Баалниң бутханисини жиқитип уни
    бүгүнгә қәдәр һаҗәтханиға айландурди.
  tel-2017: వారు బయలు దేవుడి విగ్రహాన్ని పగలగొట్టి గుడిని ధ్వంసం చేశారు. ఆ గుడిని
    చెత్తకుప్పలా చేశారు. అది ఈ రోజు వరకూ అలాగే ఉంది.
  hat-BSA: Anplis, yo te kraze pilye sakre a Baal la, yo te kraze kay Baal la e te
    fè l tounen yon latrin jis rive jodi a.
  kos-kos: Na elos kunausla sru oal soko, ac tempul sac, ac ekulla tempul sac nu ke
    lohm fahsr se, su oanna nwe misenge.
  hbo-WLC: וַֽיִּתְּצ֔וּ אֵ֖ת מַצְּבַ֣ת הַבָּ֑עַל וַֽיִּתְּצוּ֙ אֶת־בֵּ֣ית הַבַּ֔עַל
    וַיְשִׂמֻ֥הוּ למחראות עַד־הַיּֽוֹם׃
  ibo-ibo: Ha kwaturu ogidi nsọ Baal, kwatukwaa ụlọ ịchụ aja ya. Ya mere e megharịrị
    ya ka ọ bụrụ ebe ọha mmadụ na-aga ogwe ruo taa.
  ory-ory: ଆଉ ବାଲ୍‍ର ସ୍ତମ୍ଭ ଭାଙ୍ଗି ପକାଇଲେ ଓ ବାଲ୍‍ର ମନ୍ଦିର ଭାଙ୍ଗି ପକାଇ ତାକୁ ମଳଗୃହ କଲେ,
    ତାହା ଆଜି ପର୍ଯ୍ୟନ୍ତ ଅଛି।
  chk-chk: Iei usun ra atai ewe ür mi pin me ewe imwen Paal. Nge aramas ra eäni ewe
    imw lenien ngasala tori ikenai.
  rop-rop: '@see-verse:2KI.010.026'
  ukr-1871: І подробили стовпа Баалового, зруйнували й храм Баалів і зробили з його
    місце нечисте, по сей день.
  deu-1951: Sie zerstörten auch den Baalstempel und machten Kloaken daraus, [die sind
    dort] bis auf diesen Tag.
  eng-JPS: And they broke down the pillar of Baal, and broke down the house of Baal,
    and made it a draught-house, unto this day.
  srp-1865: I izlomiše lik Valov i raskopaše kuæu Valovu, i od nje naèiniše prohode
    do današnjega dana.
  lug-lug: Ne bamenyaamenya empagi ya Baali, ne bamenyaamenya ne ssabo lya Baali,
    ne balifuula kabuyonjo ne leero.
  heb-heb: ויתצו את מצבת הבעל ויתצו את בית הבעל וישמהו למחראות עד היום׃
  ben-IRV: তারপর তারা বাল দেবতার থামটি ভেঙে দিল এবং মন্দিরটা ভেঙে ফেলল এবং সেখানে
    একটি পায়খানা তৈরী করলো। তা আজও আছে।
  pan-pan: ਉਹਨਾਂ ਨੇ ਬਆਲ ਦੇ ਥੰਮ੍ਹ ਨੂੰ ਤੋੜ ਛੱਡਿਆ ਅਤੇ ਬਆਲ ਦੇ ਮੰਦਰ ਨੂੰ ਢਾਹ ਕੇ ਪਖ਼ਾਨਾ ਬਣਾ
    ਦਿੱਤਾ। ਉਹ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੈ।
  mya-JVB: ဗာလ ဆင်းတု ကို၎င်း၊ ကျောင်း ကို၎င်းဖြိုဖျက် ၍ ယနေ့ တိုင်အောင် ကိုယ် သုတ်သင်ရာ
    အိမ်ဖြစ် စေကြ ၏
  tbg-tbg: vira maraqura/varaha aututoravata rukavuke, naavuvata ravantiaqa aqukora.
    Mintimake vi vatukara qaqi komanta vaiinti nahenti viraqi rahate vaura. Maa entaravata
    vi vatukava rahate varia vatukavama vairo.
  hmo-hmo: Bala ena nadi laulauna, bona ena dubu danu idia hamakohia, bona idia hadikaia
    ore momokani, bona mei rumana dekenai idia halaoa, ia mai bona hari danu.
  urd-urd: और बा'ल के सुतूनों को चकनाचूर किया, और बा'ल का बुतख़ाना को गिरा कर उसे
    बैतुल — ख़ला' बना दिया, जैसा आज तक है।
  rus-SYN: И разбили статую Ваала, и разрушили капище Ваалово; и сделали из него место
    нечистот, до сего дня.
  bqc-SIM: ↄ̃ aa Baali gbɛ bìlɛ, aa aà kpɛ́ gbòo, ↄ̃ wà gupi dìlɛ bĩ́ikpɛkɛkĩi
    ũ e ń a gbão.
  tcz-CHONGTHU: Amahon ahin putdoh u Baal houna doikhomho jouse jong chu avochip’un
    Baal hou in jong avolhu uvin mipi ehbuh in amang’un tuni geijin akimang nalaijin
    ahi.
  mar-mar: बआलाच्या स्मृतीस्तंभाचा त्यांनी चुराडा केला. बआलाच्या देवळाचाही विध्वंस
    केला. त्या देवळाचे त्यांनी प्रसाधनगृह करून टाकले. अजूनही लोक त्याचा तसाच वापर
    करतात.
  qub-qub: Altartapis Baalpa templuntapis illgächiran. Canancamapis runacuna ishpacunallanmi
    caycan.
  bqp-bqp: akũ ò wìwi ò a kpɛ́ gbòro, akũ ò gu pìi kɛ̀ bĩnikpɛkɛki ũ ari kũ a
    gbãrao.
  hat-hat: Yo demoli lotèl Baal la ansanm ak tanp lan. Yo pran tanp lan yo fè l' sèvi
    latrin jouk jounen jòdi a.
  eng-BSB: They also demolished the sacred pillar of Baal. Then they tore down the
    temple of Baal and made it into a latrine, which it is to this day.
  eng-WEBPB: They broke down the pillar of Baal, and broke down the house of Baal,
    and made it a latrine, to this day.
  kbq-kbq: Ana nehu'za Bali havi anumzamofo amema'ama tro'ma hunte'naza zane, mono'ma
    hunentaza nonena tapage tapagu huza eri havizantfa hazageno, rifa kerigna huno
    me'neno eno meninte'enena ehanati'ne.
  nhe-BL: Nojquiya quintlamixolejque nopa tlaixcopincayome huan senquistoc nochi itiopa
    Baal. Huan nopona quichijque ma elis cuitlacaltini para ma quitequihuica nochi
    altepetl ehuani. Huan queja nopa eltoc hasta ama.
  bus-bus: ben aↄ̃ↄ wìwi aↄ̃ à kpɛ́ gbòro, ben wà guu pì kɛ̀ bĩikpɛɛkɛkii ũ ai kↄ̃n
    a gbã̀ao.
  gub-BL: Nezewe umumaw a'e ita upu'àm ma'e wà. Umumaw tàpuzuhu wà no. Tàpuzuhu uzeapo
    karukarukaw romo ka'aka'aw paw romo teko wanupe kury. Te ko 'ar rehe teko wixe
    a'e pe ukarukaruk pà wà.
  eng-DRA: And broke it in pieces. They destroyed also the temple of Baal, and made
    a jakes in its place unto this day.
