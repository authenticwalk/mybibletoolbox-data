verse: 2KI.010.002
translations:
  mal-C: “നിങ്ങളുടെ യജമാനന്റെ മക്കൾ നിങ്ങളോടുകൂടി ഉണ്ടല്ലോ! നിങ്ങൾക്കു രഥങ്ങളും കുതിരകളും
    കോട്ടകെട്ടി ബലപ്പെടുത്തിയ ഒരു നഗരവും ആയുധങ്ങളും ഉണ്ടല്ലോ! അതിനാൽ ഈ എഴുത്തു കിട്ടിയാലുടൻ,
  deu-TKW: Wenn nun dieser Brief zu euch gelangt, die ihr über die Söhne eures Herrn,
    sowie über die Wagen und Rosse, über eine feste Stadt und das Rüstzeug verfügt,
  lin-lin: « Tango kaka mokanda oyo ekokomela bino, lokola bana mibali ya mokonzi
    na bino bazali elongo na bino, mpe lokola bozali na bashar mpe bampunda, engumba
    ya makasi mpe bibundeli,
  eng-LSV: “And now, at the coming in of this letter to you, and sons of your lord
    [are] with you, and the chariots and the horses, and a fortified city, and the
    armor, [are] with you,
  eng-GNV: Nowe when this letter commeth to you, (for ye haue with you your masters
    sonnes, yee haue with you both charets and horses, and a defenced citie, and armour)
  eng-WEBSTER: Now as soon as this letter cometh to you, seeing your master's sons
    are with you, and there are with you chariots and horses, a fortified city also,
    and armor;
  nhw-BL: “Anquinpiyaj amomaco itelpocahua huan iixhuihua amoteco, nopa mijcatzi Tlanahuatijquetl
    Acab. Huan anquipiyaj tlahuilanca carros huan tlacame catli nemij cahuayojtipa,
    huan anitztoque ipan se altepetl tzactoc ica tepamitl huan anquipiyaj tepostli
    para ica antlahuilanase. Huajca quema ajsis ni amatlajcuiloli amomaco,
  swh-ONEN: “Mara tu barua hii itakapokufikia, kwa kuwa wana wa bwana wako wapo pamoja
    nawe, nawe una magari ya vita na farasi, mji wenye ngome na silaha,
  bba-bba: bɛɛ be i sinɑ bokon bibu kɔ̃su kɑ win tɑbu kɛkɛ yi dumi ɡɑwe, kɑ win dumi
    kɑ wuu ɡbɑ̃rɑruɡuu kɑ win tɑbu yɑ̃nu, tire teni tɑ̀ n bɛɛn nɔmɑ duɑ, ye ko i ko
    wee,
  eng-KJVCPB: Now as soon as this letter cometh to you, seeing your master’s sons
    are with you, and there are with you chariots and horses, a fenced city also,
    and armour;
  luo-luo: “E sa ma baruwani nochopnue, nikech un gi yawuot ruodhu kod geche lweny
    gi farese, gi dala maduongʼ mochiel motegno kod gige lweny,
  meu-meu: Eto, Ina revareva ba davaria dinana ai, biagumu natuna mamaruanedia na
    dekemui ai e nohomu bona kariota bona hosi bona hanua mai maḡudia bona tuari ḡaudia
    na dekemui ai e miamu dainai,
  npi-ULB: “तिमीहरूका मालिकका सन्तानहरू तिमीहरूसित छन्, र तिमीहरूसित रथहरू, घोडाहरू
    र किल्लाबन्दी गरिएको सहर हतियार छन् । त्यसैले यो चिठी तिमीहरूले प्राप्‍त गर्ने
    बित्तिकै,
  yor-yor: “Ní kété tí lẹ́tà bá ti dé ọ̀dọ̀ rẹ̀, níwọ̀n ìgbà tí àwọn ọmọ ọ̀gá rẹ wà
    pẹ̀lú rẹ, ìwọ sì ní àwọn kẹ̀kẹ́ àti àwọn ẹṣin, ìlú olódi kan pẹ̀lú ohun ìjà,
  pes-OPCB: '@see-verse:2KI.010.001'
  tgl-ULB: “Ang mga kaapu-apuhan ng iyong panginoon ay kasama ninyo, at kayo ay mayroon
    ding mga karwahe at kabayo at isang pinagtibay na lungsod at armas. Kung gayon,
    sa sandaling dumating ang liham na ito sa inyo,
  hui-hui: Kini waneigini aguaneru tígua haru halu wai biagane karisirubi wialu nogo
    hosirubi halu danda timu yandarebi wialu tanoha ege pabe hongoheme bu mabu biniha
    kamigoni. Anigo i̱na bi o gilibu ibilarogo mialu tígua
  mya-mya: '``သင်​တို့​သည်​မင်း​ကြီး​၏​သား​မြေး​များ ကို​တာ​ဝန်​ယူ​စောင့်​ရှောက်​ရ​ကြ​သူ​များ​ဖြစ်
    သ​ဖြင့် သင်​တို့​၌​စစ်​ရ​ထား​တပ်၊ မြင်း​တပ်၊ လက်​နက်၊ ခံ​တပ်​မြို့​များ​ရှိ​ပေ​သည်။
    ထို့​ကြောင့် ဤ​စာ​ကို​ရ​လျှင်​ရ​ခြင်း၊-'
  bod-N: རང་གི་བདག་པོའི་བུ་རྣམས་ཁྱོད་ཅག་གི་རྩར་ཡོད་པ་དང་། ཁྱོད་རྣམས་ལ་ཤིང་རྟ་དང་རྟ་རྣམས་དང་།
    ལྕགས་རིས་བསྐོར་བའི་གྲོང་ཁྱེར་དང་། མཚོན་ཆ་བཅས་ཀྱང་ཡོད་པས། ཁྱོད་ཚོར་འཕྲིན་ཡིག་འདི་འབྱོར་འཕྲལ།
  sna-sna: “Panongosvika tsamba iyi kwamuri, sezvo vana vatenzi wenyu vanemi uye ngoro
    namabhiza munazvo, guta rakakombwa uye nezvombo,
  spa-BLM: “Ahora bien, en cuanto te llegue esta carta, ya que los hijos de tu amo
    están contigo, y tienes carros y caballos, una ciudad fortificada también, y armaduras,
  cac-cac: A b'aj ayex chi', ata' ayec' eb' yin̈tilal vin̈ e reyal, noc' chej, carruaje
    yic oval, jun chon̈ab' te vach' yaji yed' jantac syamc'ab' vin̈ yic oval. Yuj
    chi' ayic ol c'och jun carta tic d'ayex,
  swh-ULB: “Wana wa bwana wako wako pamoja na wewe, na wewe pia una magari ya farasi
    na farasi na kuimarisha mji dhidi ya maadui na silaha. Hivyo basi, haraka iwezekanavyo
    barua hii ikufikiapo,
  bel-bel: калі прыйдзе вам гэты ліст, дык, як што ў вас і сыны гаспадара вашага,
    у вас жа і калясьніцы, і коні, і ўмацаваны горад, і зброя,
  deu-ELBBK: Und nun, wenn dieser Brief zu euch kommt, – bei euch sind ja die Söhne
    eures Herrn und bei euch die Wagen und die Pferde und eine feste Stadt und Waffen
    –
  mbb-OT: “Iyan kew midseriǥan te menge kevuwazan ni Hadì Ahab, menge kerwahi zin,
    menge kudè din, binerengbeng he inged, wey menge ǥumaan.
  mal-2015: നിങ്ങളുടെ യജമാനന്റെ പുത്രന്മാരും രഥങ്ങളും കുതിരകളും ഉറപ്പുള്ള പട്ടണവും
    ആയുധങ്ങളും നിങ്ങളുടെ കൈവശം ഉണ്ടല്ലോ.
  rmc-rmc: „Ke tumende hine o čhave tumare rajeskre, o graja, o verdana the o zbraňe
    a san andro ohradzimen foros. Soča chudena kada ľil,
  pes-OPV: «الان چون این مکتوب به شما برسد چونکه پسران آقای شما و ارابه‌ها واسبان
    و شهر حصاردار و اسلحه با شما است،
  ron-1924: „Акум, кынд вець прими скрисоаря ачаста – фииндкэ авець ку вой пе фиий
    стэпынулуй востру, кареле ши каий, о четате ынтэритэ ши арме –,
  ben-OBCV: “আপনাদের কাছে আপনাদের মনিবের ছেলেরা আছে, এবং রথ ও ঘোড়া, সুরক্ষিত নগর
    ও অস্ত্রশস্ত্রও আছে। এখন যেই না এই চিঠি আপনাদের কাছে পৌঁছাবে,
  som-som: Waxaa idinla jooga wiilashii sayidkiinna, oo waxaad haysataan gaadhifardood
    iyo fardo, oo weliba waxaad ku jirtaan magaalo deyr leh, hubna waad haysataan;
    haddaba markii warqaddanu idiin timaado,
  lat-VUC: Statim ut acceperitis litteras has, qui habetis filios domini vestri, et
    currus, et equos, et civitates firmas, et arma,
  eng-ASVBT: And now as soon as this letter cometh to you, seeing your master’s sons
    are with you, and there are with you chariots and horses, a fortified city also,
    and armor;
  ita-1885: Ora, come prima questa lettera sarà pervenuta a voi, che avete in man
    vostra i figliuoli del vostro signore, e i suoi carri, e cavalli, e città forte,
    ed armi,
  eng-LXXUP: Now then, as soon as this letter shall have reached you, whereas there
    are with you the sons of your master, and with you chariots and horses, and strong
    cities, and arms,
  eng-ULB: “Your master's descendants are with you, and you also have chariots and
    horses and a fortified city and armor. So then, as soon as this letter comes to
    you,
  spa-VBL: “Puesto que los hijos de tu amo están contigo, y tienes a tu disposición
    carros, caballos, una ciudad fortificada y armas, cuando recibas esta carta,
  fra-_FOB: Maintenant, dès que cette lettre vous sera parvenue, à vous qui avez avec
    vous les fils de votre maître, les chars, les chevaux, une ville forte, et les
    armes,
  mal-mal: “നിങ്ങളുടെ യജമാനന്റെ പുത്രന്മാരും രഥങ്ങളും കുതിരകളും ഉറപ്പുള്ള പട്ടണവും
    ആയുധങ്ങളും നിങ്ങളുടെ കൈവശം ഉണ്ടല്ലോ.
  urd-GVR: “Āp ke mālik ke beṭe āp ke pās haiṅ. Āp qilāband shahr meṅ rahte haiṅ,
    aur āp ke pās hathiyār, rath aur ghoṛe bhī haiṅ. Is lie maiṅ āp ko chaileṅj detā
    hūṅ ki yih ḳhat paṛhte hī
  suz-BL: मेको चिठीम “गे इन होव़प आ तौ मेकेर बाक्‍तीके, इन बग्‍गी, शारा, गारो हिरशो
    सहर नु यापुकी बाक्‍तीके,
  ita-1927: “Subito che avrete ricevuto questa lettera, giacché avete con voi i figliuoli
    del vostro signore e avete a vostra disposizione carri e cavalli, nonché una città
    fortificata e delle armi,
  ckb-ckb: «ئێوە کوڕەکانی گەورەکەتان و گالیسکە و ئەسپتان لەلایە، شاری قەڵابەند و چەکتان
    هەیە. بە گەیشتنی ئەم نامەیە
  eng-BBE: Straight away, when you get this letter, seeing that your master's sons
    are with you, and that you have carriages and horses and a walled town and arms;
  kan-OKCV: “ನಿಮ್ಮ ಯಜಮಾನನ ಪುತ್ರರು ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಇದ್ದಾರೆ. ಇದಲ್ಲದೆ ರಥಗಳು, ಕುದುರೆಗಳು,
    ಕೋಟೆಗಳುಳ್ಳ ಪಟ್ಟಣ, ಆಯುಧಗಳು ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿವೆ. ಆದ್ದರಿಂದ ಈ ಪತ್ರವು ನಿಮಗೆ ತಲುಪಿದ ತಕ್ಷಣ,
  tam-2017: 'அதில்: உங்கள் எஜமானுடைய மகன்கள் உங்களோடிருக்கிறார்களே; இரதங்களும், குதிரைகளும்,
    பாதுகாப்பான பட்டணமும் ஆயுதங்களும் உங்களுக்கு இருக்கிறதே.'
  spa-RV-1909: Luego en llegando estas letras á vosotros los que tenéis los hijos
    de vuestro señor, y los que tenéis carros y gente de á caballo, la ciudad pertrechada,
    y las armas,
  ron-BTF: Și imediat ce această scrisoare ajunge la voi, văzând că fiii stăpânului
    vostru sunt cu voi și aveți cu voi care și cai și o cetate întărită și arme,
  eng-WEBP: “Now as soon as this letter comes to you, since your master’s sons are
    with you, and you have chariots and horses, a fortified city also, and armor,
  eng-FBV: “Since your master's sons are with you, and you have at your disposal chariots,
    horses, a fortified city, and weapons, when you receive this letter,
  nld-1939: Bij u bevinden zich de zonen van uw heer; verder hebt gij strijdwagens,
    paarden, een sterke muur en wapenvoorraad.
  nch-BL: “Anquinpiyaj amomaco itelpocahua huan iixhuihua amoteco, nopa mijcatzi Tanahuatijquet
    Acab. Huan anquipiyaj tatehuijca carrojme huan tacame cati nemij cahuayojtipa,
    huan anitztoque ipan se altepet tzactoc ica tepamit huan anquipiyaj teposti para
    ica antatehuise. Huajca quema ajsis ni amatajcuiloli amomaco,
  vie-1934: Tại nơi các ngươi các ngươi có những con trai của chủ các ngươi, lại có
    xe, ngựa binh khí, và thành kiên cố. Aáy vậy, hễ các ngươi tiếp được thơ nầy,
  hin-CV: “इसलिये कि आपके स्वामी के पुत्र आपकी देखरेख में हैं और आपके उपयोग के लिए
    घोड़े और रथ उपलब्ध करा दिए गए हैं, आप गढ़ में सुरक्षित रह रहे हैं और आपके पास
    हथियार भी हैं, तो यह पत्र पाते ही
  spa-BES: Enseguida, cuando reciban esta carta, como los hijos de su amo están con
    ustedes y que tiene carruajes y caballos y una ciudad fortificada;
  tdx-tdx: Ie mivotrak’ ama’ areo ty taratasy toy, zoeñe te ama’ areo o anan-talè’
    areoo naho sarete reke-tsoavala naho rova vaho fialiañe;
  tha-KJV: “เพราะบรรดาโอรสของนายของท่านอยู่กั​บท​่าน และท่านมีรถรบและม้า และเมืองที่​มี​ป้อมด้วยและอาวุธ
    พอจดหมายนี้มาถึงท่าน
  por-BR-2018: Logo em chegando estas cartas a vós o que tendes os filhos de vosso
    senhor, e os que tendes carros e cavaleiros, a cidade fortificada, e as armas,
  deu-ELO: Und nun, wenn dieser Brief zu euch kommt, bei euch sind ja die Söhne eures
    Herrn, und bei euch die Wagen und die Rosse, und eine feste Stadt und Waffen-
  eng-WYC-2018: Anon as ye have taken these letters, ye that have the sons of your
    lord, and the chariots, and horses, and strong cities, and armours, (As soon as
    ye have received these letters, ye who have the sons of your lord, and the chariots,
    and horses, and fortified cities, and arms, or weapons,)
  epo-epo: 'Kiam ĉi tiu letero venos al vi, ĉe kiuj troviĝas la filoj de via sinjoro
    kaj sub kies administrado troviĝas la ĉaroj kaj la ĉevaloj kaj la fortikigita
    urbo kaj la bataliloj:'
  uig-PIN: «Silǝr bilǝn billǝ ƣojanglarning oƣulliri, jǝng ⱨarwiliri bilǝn atlar,
    ⱪorƣanliⱪ xǝⱨǝr wǝ sawut-ⱪorallarmu bardur; xundaⱪ bolƣandin keyin bu hǝt silǝrgǝ
    tǝgkǝndǝ,
  beo-beo: “Dilia da hina bagade A:iha:be egaga fifi misi dunu amo ouligisa. Dilia
    da ‘sa:liode’ amola hosi amola gegesu liligi gagui gala. Amaiba:le, amo meloa
    dedei da dilima doaga:sea,
  tpi-OTNT: “Ol lain pikinini bilong Ahap i stap wantaim yupela, na yupela i gat ol
    karis bilong pait na ol hos na ol spia na ol arapela samting bilong pait, na yupela
    i stap long taun i gat strongpela banis. Olsem na long taim yupela i kisim ol
    dispela pas bilong mi,
  hau-SA: “Da zarar wasiƙan nan ta sadu da ku, da yake ’ya’yan maigidanku suna tare
    da ku, kuna kuma da kekunan yaƙi da dawakai, da birni mai katanga da makamai,
  uig-LAT: «Siler bilen bille ghojanglarning oghulliri, jeng harwiliri bilen atlar,
    qorghanliq sheher we sawut-qorallarmu bardur; shundaq bolghandin kéyin bu xet
    silerge tegkende,
  nde-nde: “Masinyazana ekuboneni kwenu lincwadi, njengoba abantwana benkosi yenu
    besezandleni zenu njalo lilezinqola zokulwa lamabhiza, umuzi wenqaba lezikhali,
  ton-ton: “Ko eni ka mou ka maʻu leva ʻae tohi ni, ka kuo ʻiate kimoutolu ʻae ngaahi
    foha ʻo homou ʻeiki, pea ʻoku mou maʻu ʻae ngaahi saliote mo e ngaahi hoosi, mo
    e kolo tau foki, pea mo e mahafu;
  ces-1613: Hned jakž vás dojde list tento, poněvadž u vás jsou synové pána vašeho,
    jsou i vozové u vás, i koni, i město hrazené a zbroj,
  eng-WMB: “Now as soon as this letter comes to you, since your master’s sons are
    with you, and you have chariots and horses, a fortified city also, and armor,
  tam-TCV: அவற்றிலே, “உங்கள் எஜமானின் மகன்கள் உங்களிடம் இருக்கிறார்கள். உங்களிடம்
    தேர்களும், குதிரைகளும், அரண்களால் பாதுகாக்கப்பட்ட நகரமும், அத்துடன் ஆயுதங்களும்
    இருக்கின்றன. ஆகையால் இக்கடிதம் உங்களுக்குக் கிடைத்தவுடனே,
  ceb-ULB: “Ang mga kaliwat sa inyong agalon uban kaninyo, ug aduna usab kamoy mga
    karwahe ug mga kabayo ug lig-on nga siyudad ug mga taming. Busa, sa pag-abot gayod
    niini nga sulat diha kaninyo,
  pol-UBG: Jak tylko dotrze do was ten list, a są przecież z wami synowie waszego
    pana, macie też rydwany, konie, miasto obronne i uzbrojenie;
  urd-GVU: ”آپ کے مالک کے بیٹے آپ کے پاس ہیں۔ آپ قلعہ بند شہر میں رہتے ہیں، اور آپ
    کے پاس ہتھیار، رتھ اور گھوڑے بھی ہیں۔ اِس لئے مَیں آپ کو چیلنج دیتا ہوں کہ یہ
    خط پڑھتے ہی
  deu-1912: Wenn dieser Brief zu euch kommt, bei denen eures Herrn Söhne sind und
    Wagen, Rosse, feste Städte und Rüstung,
  kan-2017: ಪತ್ರಗಳಲ್ಲಿ, “ನಿಮ್ಮ ವಶದಲ್ಲಿರುವ ನಿಮ್ಮ ಯಜಮಾನನ ಮಕ್ಕಳೂ, ರಥಾಶ್ವಬಲಗಳೂ, ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ
    ಪಟ್ಟಣಗಳೂ, ಯುದ್ಧಾಯುಧಗಳೂ ಇರುತ್ತವಷ್ಟೇ.
  yap-yap: “Gimed e bmilfan ngomed e pi’in owchen fare pilung, ma bay u pa’med e pi
    chariot, os, talin e cham, nge pi binaw ni kani yororiy ni fan ko mael. Ere, yug
    nap’an nra taw e regi babyor ney ngomed,
  hlt-MCSB: Tahae ah he kah ca loh nangmih taeng neh nangmih taengkah na boei ca rhoek
    taengah ha pawk vanbangla nangmih taengah leng neh marhang, khopuei hmuencak neh
    lungpok haica khaw om lah ko.
  mdy-ETH: «ካኣቲ ዜርፆ ማዔ ዓሳ ዒንሢ ዴማ ዎርቃያኬ፤ ፓሮንታ ሳርጌሎ ዖይቶንታ ዖሎ ዓንጋሞንታ ዙሎ ኬልቂ ዲርቆና ካታማኣ
    ዒንሢሮኬ፤ ዬያሮ ሃና ኪኢቶ ዋርቃታ ዒንሢ ሄሄላዛ ኔጉዋዖ፥
  twi-ASANTE: “Ɔhene mmammarima no wɔ mo nkyɛn. Ne nteaseɛnam, nʼapɔnkɔ, kuro a wɔabɔ
    ho ban ne akodeɛ nyinaa nso saa ara. Sɛ mo nsa ka saa krataa yi ara pɛ a,
  eng-WEBU: “Now as soon as this letter comes to you, since your master’s sons are
    with you, and you have chariots and horses, a fortified city also, and armor,
  wal-wal: “Simmi intte godaa zareti inttenaara de7iyo gishshau, qassi paratinne paraa
    gaareti, yuushoi gimbbettido katamatinne ola miishshati intteyyo de7iyo gishshau,
    ha dabddaabbee inttena gakko sohuwaarakka,
  spa-PDDPT: Ahora, al llegar esta carta a ustedes, puesto que tienen con ustedes
    a los hijos de su ʼadón, carruajes y caballos, y también ciudades fortificadas
    y armas,
  gun-gun: “Peẽ kuerya py pereko penderuvixakue ra'y kuery, ha'e gui karóxa, kavaju,
    tetã ikorapa va'e ha'e tembiporu joe opu'ãa pygua ha'e javi. Ha'e nunga rupi peẽ
    kuerya py kova'e kuaxia para oguerovaẽa ramove'i
  ilo-ULB: “Adda kadakayo dagiti kaputotan ti apoyo, ken addaankayo met kadagiti karwahe
    ken kabalio, ken nasarikedkedan a siudad ken kalasag. Isu nga apaman a makadanon
    kadakayo daytoy a surat,
  kpg-kpg: “Go goodou e madamada humalia i nia hagadili di king, gei go goodou e daahi
    nia haga ngalungalua o nia waga dauwa hongo henua, nia hoodo, nia goloo dauwa,
    mono waahale maudangihi. Deelaa laa, di godou madagoaa ma gaa kae di lede deenei,
  uig-ARA: «سىلەر بىلەن بىللە غوجاڭلارنىڭ ئوغۇللىرى، جەڭ ھارۋىلىرى بىلەن ئاتلار، قورغانلىق
    شەھەر ۋە ساۋۇت-قوراللارمۇ باردۇر؛ شۇنداق بولغاندىن كېيىن بۇ خەت سىلەرگە تەگكەندە،
  sus-sus: «Wo xa mangɛ xa die, a xa sɔɔri ragisee, a xa soee, a xa taa makantaxi,
    nun a xa geresosee to na wo yi ra,
  pon-2006: “Kumwail me sounepwelpen kadaudok en nanmwarki kan, oh kumwail me kolokol
    mwekid en werennansapw akan, oahs akan, dipwisoun mahwen kan, oh kahnimw kehlail
    kan. Eri, ni ahnsowohte me kumwail pahn ale kisinlikou kiset,
  ksd-ksd: Ba ava vatur vake go ra buk, (a umana natu i kavava luluai dia ki pire
    vavat, ma ra umana kiki na vinavana ma ra umana os dia ki, ma ra umana pia na
    pal di ga liplip bat diat ma ra umana vargal bula,)
  tur-YTC: “Şimdi bu mektup size ulaştığında, madem ki efendinizin oğulları sizinle
    birliktedir, arabalar ve atlarınız, surlu kentiniz ve silahlarınız var,
  grc-BRENT: Καὶ νῦν ὡς ἂν ἔλθῃ τὸ βιβλίον τοῦτο πρὸς ὑμᾶς, καὶ μεθʼ ὑμῶν οἱ υἱοὶ
    τοῦ κυρίου ὑμῶν, καὶ μεθʼ ὑμῶν τὸ ἅρμα καὶ οἱ ἵπποι καὶ πόλεις ὀχυραὶ καὶ τὰ ὅπλα,
  ind-AYT: “Sekarang, sesampainya surat ini kepadamu, kamu yang menyertai anak-anak
    tuanmu bersama dengan kuda, kereta dan kota yang berbenteng serta perlengkapan
    senjata,
  nya-nya: “Inu mukangolandira kalatayi, popeza ana a mbuye wanu ali ndi inu ndiponso
    muli ndi magaleta ndi akavalo, mzinda wotetezedwa ndi zida zankhondo,
  hrv-hrv: “Sada, kad vam stigne ovo pismo - vi, u kojih su sinovi vašeg gospodara,
    koji imate kola i konje, tvrde gradove i oružje -
  mps-mps: “Te Ahapgo ogomani augwali hani dage dali bidibao, tama te dagego te hąuwa
    hwįbo karis me, te hos kibu me, me te ene me, tama me te hąuwa hwįbo gasa nai
    me munalubo. Tama dage te taunde bidibo te masigigo nigai bomai obo elalubo. Tama
    tialima, dagego eno e pas sabo sogo,
  tpi-tpi: “Ol lain pikinini bilong Ahap i stap wantaim yupela, na yupela i gat ol
    karis bilong pait na ol hos na ol spia na ol arapela samting bilong pait, na yupela
    i stap long taun i gat strongpela banis. Olsem na long taim yupela i kisim ol
    dispela pas bilong mi,
  dan-1931: “I har jo eders Herres Sønner hos eder og råder over Stridsvognene og
    Hestene, Fæstningerne og Våbenforrådene. Når nu dette Brev kommer eder i Hænde,
  vie-OVCB: “Vì các con trai của chủ các ông đang ở với các ông, và các ông sẵn có
    xe và chiến mã, thành lũy kiên cố và khí giới đầy đủ.
  guj-2017: “તમારા માલિકના દીકરાઓ તમારી પાસે છે, વળી તમારી પાસે રથો, ઘોડા, કોટવાળું
    નગર તથા શસ્ત્રો પણ છે.
  pon-2006A: “Kumwail me sounepwelpen kadaudok en nanmwarki kan, oh kumwail me kolokol
    mwekid en werennansapw akan, oahs akan, dipwisoun mahwen kan, oh kahnimw kehlail
    kan. Eri, ni ahnsowohte me kumwail pahn ale kisinlikou kiset,
  por-BRBSL: “Agora, assim que esta carta chegar a você, já que os filhos de seu mestre
    estão com você, e você tem carros e cavalos, uma cidade fortificada também, e
    armadura,
  cth-cth: Hete ca heh nangmouh koe a pha tahma vah na bawipa e capa nangmouh koe
    kaawm e patetlah rangleng hoi, marang kalup e kho senehmaica hai na tawn awh.
  twi-twi: “Ɔhene mmabarima no wɔ mo nkyɛn. Ne nteaseɛnam, nʼapɔnkɔ, kurow a wɔabɔ
    ho ban ne akode nyinaa nso saa ara. Sɛ mo nsa ka saa krataa yi ara pɛ a,
  hlt-hlt: Tahae ah he kah ca loh nangmih taeng neh nangmih taengkah na boei ca rhoek
    taengah ha pawk vanbangla nangmih taengah leng neh marhang, khopuei hmuencak neh
    lungpok haica khaw om lah ko.
  tbz-SIM: Díì mɛ̀ mbonɛ̀mɛ̀ di kóo kpɑ̀ɑ̀tì bí, kɛ̀ di yɑ̀ dìì mɔ̀nnì di mpɑ́tíri
    di mɔkɛmu sisɛ̃ĩ́ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀ dihɛì kuduotí fitɛ́ dì nɛ̀ tikpɑ̀rìnɛntì.
  msy-2020: “Ahapɨn otariba, ia ko iti. Ezɨ ia mɨdorozir karisba ko hoziaba ko afuziba,
    ko mɨsoghamin bizir maba sara ikia, egha dɨvazir gavgavim avɨnizir nguibar ekiamɨn
    iti. Kamaghɨn amizɨ, dughiar ia akɨnafarir kaba iniamimɨn, ia Ahapɨn ovavir boribar
    tongɨn, gumazir bar aghuitam atrivimɨn ikɨsɨ anemɨsefegh. Egh ia an akuragh a
    bagh mɨsogh.”
  dop-dop: Mǝ pɑɑsǝɣǝnɑ nɑ wulɑʋ lʋlʋɣʋ nyǝ́mɑ piyɑ. Nɑ ɩ́ wɛnɑ kɛɛkɛnɑɑ, nɑ kpɑɣɑnǝŋ,
    nɑ yoou wontu nɑ ɩ́ wɛ koluŋɑ ɩcɑtɛ tɑɑ. Mpʋ tɔ, ye ɩ́ hikɑ tɑkǝlɑɣɑ kɑnɛ,
  azb-azb: «Ağanızın şahzadələri sizin yanınızdadır, döyüş arabalarınız və atlarınız,
    qalalı şəhəriniz və silahlarınız var. Bu məktub sizə çatanda
  eng-DBY: And now, when this letter comes to you, seeing your master's sons are with
    you, and there are with you chariots, and horses, and a fortified city, and armour,
  hin-2017: “तुम्हारे स्वामी के बेटे, पोते तो तुम्हारे पास रहते हैं, और तुम्हारे रथ,
    और घोड़े भी हैं, और तुम्हारे एक गढ़वाला नगर, और हथियार भी हैं; तो इस पत्र के हाथ
    लगते ही,
  wol-KYG: «Gannaaw yeenay wattu seen doomi sang te yeena yor watiir yeek fas yi,
    dëkke dëkk bi ñu wëraley tata, boole ci yore gànnaay yi, bu ngeen dee jot ci bataaxal
    bii rekk,
  eng-YLT: '''And now, at the coming in of this letter unto you, and with you [are]
    sons of your lord, and with you [are] the chariots and the horses, and a fenced
    city, and the armour,'
  eng-WYC-2017: Anon as ye have taken these letters, ye that have the sons of your
    lord, and the chariots, and horses, and strong cities, and arms,
  eng-WMBB: “Now as soon as this letter comes to you, since your master’s sons are
    with you, and you have chariots and horses, a fortified city also, and armour,
  urd-GVH: “आपके मालिक के बेटे आपके पास हैं। आप क़िलाबंद शहर में रहते हैं, और आपके
    पास हथियार, रथ और घोड़े भी हैं। इसलिए मैं आपको चैलेंज देता हूँ कि यह ख़त पढ़ते
    ही
  rug-rug: “Pana vagia gamu sa leta hie, gamu pu lalae ni sari na tuna sa baṉara,
    meke koa pa mia ṉiniraṉira sari na totopili varipera, sari na hose, tiṉitoṉa varipera,
    meke sari na vasileana lavata pu ta baradi,
  gaz-gaz: “Akkuma xalayaan kun isin gaʼeen, waan ilmaan gooftaa keessanii isin bira
    jiranii fi waan isinis gaariiwwanii fi fardeen, magaalaa jabeeffamee ijaaramee
    fi miʼa lolaa qabdaniif,
  fra-LSG: Maintenant, quand cette lettre vous sera parvenue, puisque vous avez avec
    vous les fils de votre maître, avec vous les chars et les chevaux, une ville forte
    et les armes,
  yal-yal: “Iki, ɛ na kɛdini ito masɔtɔ, bayo ɛ kanna diine ɛ fɛma e nun yɛngɛ so
    wontorone nun soone ɛ fɛma e nun taa rakantanxina nde nun yɛngɛ so seene ɛ yii,
  haw-1868: Ano, a hiki aku keia palapala io oukou la, no ka noho ana o na keiki a
    ko oukou haku me oukou, a ia oukou na halekaa a me na lio, a me ke kulanakauhale
    paa i ka papohaku, a me na mea kaua;
  arb-NAV: «مِنْ حَيْثُ أَنَّ أَبْنَاءَ سَيِّدِكُمْ لَدَيْكُمْ، وَمِنْ حَيْثُ أَنَّكُمْ
    تَمْتَلِكُونَ مَرْكَبَاتٍ وَخَيْلاً وَتَعْتَصِمُونَ بِمَدِينَةٍ مُحَصَّنَةٍ، وَعِنْدَكُمْ
    سِلاحٌ، فَعِنْدَ تَلَقِّيكُمْ هَذِهِ الرِّسَالَةَ
  ewe-ewe: “Ne agbalẽ sia ka mia si ko la, zi ale si miaƒe aƒetɔ ƒe viŋutsuwo le mia
    gbɔ eye tasiaɖamwo kple sɔwo kple du si woɖo gli ƒo xlãe kple aʋawɔnuwo le mia
    si la,
  eng-LEE: 'And now as soon as this letter cometh to you, seeing that there are with
    you your master''s sons, and there are with you the chariots and the horses, and
    the fortified city, and the armor:'
  asm-FB: “আপোনালোকৰ প্ৰভুৰ বংশধৰসকল আপোনালোকৰ লগত আছে আৰু ৰথ, ঘোঁৰা, গড়েৰে আবৃত
    এখন নগৰ আৰু অস্ত্ৰ-শস্ত্ৰবোৰো আছে; এই হেতুকে এই পত্ৰ পোৱা মাত্রেই,
  sus-A: «وٌ شَ مَنفّ شَ دِيٍ، عَ شَ سْورِ رَفِسٍيٍ، عَ شَ سٌييٍ، عَ شَ تَا مَكَنتَشِ،
    نُن عَ شَ فٍرٍ سٌسٍيٍ تٌ نَ وٌ يِ رَ،
  fra-SBL: « Maintenant, dès que cette lettre vous parviendra, puisque les fils de
    votre maître sont avec vous, et que vous avez des chars et des chevaux, une ville
    fortifiée et des armes,
  hbo-hbo: וְעַתָּ֗ה כְּבֹ֨א הַסֵּ֤פֶר הַזֶּה֙ אֲלֵיכֶ֔ם וְאִתְּכֶ֖ם בְּנֵ֣י אֲדֹנֵיכֶ֑ם
    וְאִתְּכֶם֙ הָרֶ֣כֶב וְהַסּוּסִ֔ים וְעִ֥יר מִבְצָ֖ר וְהַנָּֽשֶׁק׃
  piu-2006: '@see-verse:2KI.010.001'
  kik-kik: “Tondũ mũrĩ na ciana cia mwathi wanyu, na ningĩ mũrĩ na ngaari cia ita
    na mbarathi, na itũũra inene rĩirigĩre na thingo cia hinya, o na indo cia mbaara-rĩ,
    marũa maya maamũkinyĩra-rĩ,
  fra-NCL: « Aussitôt que cette lettre vous sera parvenue, — puisque vous avez avec
    vous les fils de votre maître, avec vous les chars et les chevaux, une ville forte
    et les armes, —
  cek-AK: tarik ih ca thungah, Nangcae loe nangmacae angraeng ih caanawk, hrang lakoknawk,
    hrang angthueng kaminawk, sipae thungh ih kacak vangpui, maiphaw maica hoi kakoep
    ah na oh o pongah, hae ca nangcae khae phak pacoengah,
  cuk-cuk: “Bemar-abargi Rey-Acab-masmala gudidiid, degi, e-moli-ur-bila-onomaladi
    be nikamalad, degine, e-sorda-moligi-sii-urwemalad be nikamarbalid, deginbali,
    e-neggwebur-sakdigar-bukmalad, degi, bila-onogedgi e-ibmar-ebulemalad be nikamarbalid.
    Degisoggu, bemar we-garda abindaksamalale,
  uig-CYR: «Силәр билән биллә ғоҗаңларниң оғуллири, җәң һарвулири билән атлар, қорғанлиқ
    шәһәр вә савут-қуралларму бардур; шундақ болғандин кейин бу хәт силәргә тәккәндә,
  tel-2017: ఆ ఉత్తరంలో ఇలా రాశాడు “మీ యజమాని వారసులు మీ దగ్గరే ఉన్నారు. మీ దగ్గర రథాలూ,
    గుర్రాలూ, ఆయుధాలూ ఉన్నాయి. అలాగే మీరు బలమైన ప్రాకారాలున్న పట్టణంలో ఉన్నారు.
  hat-BSA: “Alò, lè lèt sa a rive kote ou, akoz fis a mèt ou yo avè w, menm jan avèk
    cha yo, cheval yo ak yon vil fòtifye avèk zam,
  kos-kos: “Kowos pa mwet liyaung fwilin tulik natul tokosra, ke ma inge chariot,
    horse, mwe mweun, ac siti ma potyak, oan inpouwos. Ouinge, pacl se na ma kowos
    riti leta se inge,
  hbo-WLC: וְעַתָּ֗ה כְּבֹ֨א הַסֵּ֤פֶר הַזֶּה֙ אֲלֵיכֶ֔ם וְאִתְּכֶ֖ם בְּנֵ֣י אֲדֹנֵיכֶ֑ם
    וְאִתְּכֶם֙ הָרֶ֣כֶב וְהַסּוּסִ֔ים וְעִ֥יר מִבְצָ֖ר וְהַנָּֽשֶׁק׃
  ibo-ibo: “Ugbu a, mgbe akwụkwọ a rutere unu aka, ebe unu na ụmụ ndị ikom nna unu
    ukwu nọ, ebe unu nwekwara ụgbọ agha na ịnyịnya, na obodo e wusiri ike na ngwa
    agha,
  ory-ory: “ତୁମ୍ଭମାନଙ୍କ ପ୍ରଭୁର ପୁତ୍ରଗଣ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଅଛନ୍ତି, ପୁଣି ରଥ ଓ ଅଶ୍ୱଗଣ,
    ମଧ୍ୟ ଏକ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ଓ ଅସ୍ତ୍ରଶସ୍ତ୍ର ତୁମ୍ଭମାନଙ୍କର ହସ୍ତଗତ ଅଛି।
  chk-chk: “Ra nom remi, nöün ämi we king kewe mwän, a pwal wor remi woken me oris,
    pwal telinimw mi pöchökül tittir me pisekin maun. Lon ewe otun, lupwen ei toropwe
    a torikemi,
  rop-rop: “Yumob na jidan bos blanga King Eiheb femili, en yumob garram ola bagi,
    hosis en ola ebrijing blanga fait en yumob garram ola strongbalawan taun du. Wal
    wen yu gedim dis leda,
  ukr-1871: Як прийде се письмо до вас, що маєте догляд над синами вашого пана й над
    його колесницями й кіньми, над утвердженими городами й зброєю,
  deu-1951: Sobald dieser Brief zu euch kommt, die ihr über eures Herrn Söhne, Wagen,
    Pferde und über feste Städte und Rüstungen verfügt, so sehet,
  eng-JPS: '''And now as soon as this letter cometh to you, seeing your master''s
    sons are with you, and there are with you chariots and horses, fortified cities
    also, and armour;'
  srp-1865: Kako ova knjiga doðe k vama, u kojih su sinovi gospodara vašega i kola
    i konji i grad tvrdi i oružje,
  lug-lug: “Amangwago ng’ebbaluwa eno ebatuuseeko, ng’abaana ba mukama wammwe bwe
    bali nammwe, ate nga mulina amagaali n’embalaasi, era n’ekibuga kiriko enkomera
    n’ebyokulwanyisa,
  heb-heb: ועתה כבא הספר הזה אליכם ואתכם בני אדניכם ואתכם הרכב והסוסים ועיר מבצר והנשק׃
  ben-IRV: “তোমাদের মনিবের ছেলেরা তোমাদের কাছে আছে এবং কতকগুলি রথ, ঘোড়া, একটি সুরক্ষিত
    নগর এবং অস্ত্রশস্ত্রও আছে। তাই তোমাদের কাছে এই চিঠি পৌঁছানো মাত্রই,
  pan-pan: ਤੁਹਾਡੇ ਕੋਲ ਤੁਹਾਡੇ ਸੁਆਮੀ ਦੇ ਪੁੱਤਰ ਪੋਤਰੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਤੁਹਾਡੇ ਕੋਲ ਰੱਥ, ਘੋੜੇ,
    ਸ਼ਹਿਰਪਨਾਹ ਵਾਲੇ ਸ਼ਹਿਰ ਅਤੇ ਹਥਿਆਰ ਵੀ ਹਨ।
  mya-JVB: မှာလိုက်သောစာချက်ဟူမူကား၊ သင် တို့၌ သင် တို့သခင် ၏သား များ၊ စစ်သူရဲ ၊ မြင်း
    စီးသူရဲများ၊ ခိုင်ခံ့ သောမြို့ ၊ လက်နက် စုံရှိသည်ဖြစ်၍ ၊ ဤ စာ ရောက် သောအခါ၊ “
  tbg-tbg: Ahaapira maaqunavu ni hampata variamanta ne iqoka kaarive, ohive, auvihehavaave,
    vate variavaro kempuka vaantaavuravano ni vatuka ututuma tero vairave.
  hmo-hmo: “Umui ese Ahaba ena natuna umui naria noho, bona umui be mai emui kariota,
    hosi, tuari gaudia, bona hanua mai magudia danu. Unai dainai inai revareva umui
    abia neganai, maoromaoro
  urd-urd: कि “जिस हाल में तुम्हारे मालिक के बेटे तुम्हारे साथ हैं, और तुम्हारे पास
    रथ और घोड़े और फ़सीलदार शहर भी और हथियार भी हैं; इसलिए इस ख़त के पहुँचते ही,
  rus-SYN: когда придет это письмо к вам, то, так как у вас и сыновья господина вашего,
    у вас же и колесницы, и кони, и укрепленный город, и оружие,
  bqc-SIM: Tó láɛ bee á lé, lá á dii Ahabu buiↄ kúánↄ, mɛ́ á sↄ̃́goↄ vĩ
    ń sↄ̃́ↄ ń wɛ̃́lɛ bĩ́ideo ń gↄ̃kɛbↄↄ,
  tcz-CHONGTHU: “Leng chate chu nakom uvah aum’in, chule sakol kangtalai holeh sakol
    ho chujongleh kul kigetkhum khopi le manchah ho jong nangho khutna aum’in ahi.
    Hiche lekha hi namu phat phat uleh,
  mar-mar: “हे पत्र मिळाल्यावर तुमच्या धन्याच्या मुलांपैकी जो सगळ्यात गुणी आणि लायक
    मुलगा असेल त्याची निवड करा. रथ, घोडे इत्यादी तुमच्याजवळ आहेच. तुमचे वास्तव्यही
    मजबूत शहरात आहे.
  qub-qub: «Gamcunami uywarcaycanqui mandajniquipa wamrancunata, cawalluncunata. Charaycanqui
    pillyapaj caj carrëtancunata, armancunata. Sumaj curalasha siudächömi carcaycanquipis.
    Apachimushä cartata chasquishpayquega
  bqp-bqp: Tó takada díkĩna gɛ̃̀ á ↄĩ, zaakũ á dikiri Ahabu burinↄn kú kãáo akũsↄ̃
    á sↄ̃gonↄ vĩ kũ sↄ̃nↄ kũ wɛ̃tɛ bĩnideo kũ zĩ̀kabↄnↄ,
  hat-hat: —Mwen konnen se nou menm ki gen reskonsablite tout pitit mèt nou yo, cha
    lagè li yo, chwal li yo, ranpa lavil la ak tout zam ki ladan l'. Resevwa n'a resevwa
    lèt sa a,
  eng-BSB: “When this letter arrives, since your master’s sons are with you and you
    have chariots and horses, a fortified city and weaponry,
  eng-WEBPB: “Now as soon as this letter comes to you, since your master’s sons are
    with you, and you have chariots and horses, a fortified city also, and armour,
  kbq-kbq: Menina tamagra hanave have kegina agu'afi mani'netma, hosi afutamine karisine,
    ha'zantaminena antazageno, kva ne'tami Ahapu ne'mofavre naga'mo'zanena tamagra
    mani'naze. E'ina hu'negu tamagrama ama nagri avoma hamprita antahisutma,
  nhe-BL: “Inquinpiyaj imomaco itelpocahua huan iixhuihua imoteco, nopa mijcatzi Tlanahuatijquetl
    Acab. Huan inquipiyaj tlatehuijca carros huan tlacame tlen nemij cahuajtipa, huan
    initztoque ipan se altepetl tzactoc ica tepamitl huan inquipiyaj tepostli para
    ica intlatehuise. Huajca quema ajsis ni amatlajcuiloli imomaco,
  bus-bus: Tó takada kɛ̀kii gɛ̃̀ a ↄzĩ, zaakɛ a dii Ahabu boriinↄↄ kúao bensↄ̃ á sↄ̃goronↄ
    vĩ kↄ̃n sↄ̃nↄ kↄ̃n wɛ́tɛ bĩideeo kↄ̃n gↄ̃kɛbↄnↄ,
  gub-BL: — Pe peiko tuwihawete ta'yr wanehe uzekaiw ma'e romo. Heta ywyramawa zeàmàtyry'ymaw
    pe har wà no. Heta kawaru wà no. Heta takihepuku wà no, purukutukaw wà no. Heta
    tawhu pàrirogawaiha hereko har wà no.
  eng-DRA: As soon as you receive these letters, ye that have your master’s sons,
    and chariots, and horses, and fenced cities, and armour,
