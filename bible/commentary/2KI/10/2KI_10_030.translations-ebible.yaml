verse: 2KI.010.030
translations:
  mal-C: 'യഹോവ യേഹുവിനോട്: “എന്റെ ദൃഷ്ടിയിൽ നന്മയായുള്ളത് അനുഷ്ഠിക്കുന്നതിൽ നീ വേണ്ടതുപോലെ
    പ്രവർത്തിച്ചു; എന്റെ ഇംഗിതമനുസരിച്ചുള്ളതെല്ലാം ആഹാബ് ഗൃഹത്തോടു ചെയ്തുമിരിക്കുന്നു.
    അതിനാൽ നിന്റെ പിൻഗാമികൾ നാലാംതലമുറവരെ ഇസ്രായേലിന്റെ രാജസിംഹാസനത്തിൽ വാഴും” എന്ന്
    അരുളിച്ചെയ്തു.'
  deu-TKW: 'Und Jahwe sprach zu Jehu: Weil du wohl ausgerichtet hast, was mir wohlgefällt,
    und ganz nach meinem Sinn am Hause Ahabs gehandelt hast, so sollen Nachkommen
    von dir bis ins vierte Glied auf dem Throne Israels sitzen.'
  lin-lin: 'Yawe alobaki na Jewu : « Lokola osali malamu mpo na kokokisa oyo ezali
    sembo na miso na Ngai, mpe lokola osali na libota ya Akabi nyonso oyo nakanaki
    kosala, bakitani na yo bakovanda na kiti ya bokonzi ya Isalaele kino na molongo
    ya minei. »'
  eng-LSV: And YHWH says to Jehu, “Because that you have done well, to do that which
    [is] right in My eyes—according to all that [is] in My heart you have done to
    the house of Ahab—the sons of the fourth [generation] sit on the throne of Israel
    for you.”
  eng-GNV: And the Lord sayde vnto Iehu, Because thou hast diligently executed that
    which was right in mine eyes, and hast done vnto the house of Ahab according to
    all things that were in mine heart, therefore shall thy sonnes vnto the fourth
    generation sit on the throne of Israel.
  eng-WEBSTER: And the LORD said to Jehu, Because thou hast done well in executing
    that which is right in my eyes, and hast done to the house of Ahab according to
    all that was in my heart, thy children of the fourth generation shall sit on the
    throne of Israel.
  nhw-BL: 'Pero masque Jehú amo quinijcuini nopa pilhuacaxtzitzi, TOTECO quiilhui:
    “Tijchijtoc catli cuali pampa tiquinmicti nochi iteiximatcahua Acab. Huan huajca
    mocone, huan moixhui huan icone moixhui elise tlanahuatiani ipan tlali Israel
    huan mosehuise ipan mosiya yejyectzi para tlanahuatise.”'
  swh-ONEN: Bwana akamwambia Yehu, “Kwa kuwa umefanya vyema kwa kutimiza yaliyo sawa
    machoni pangu, na umetenda kwa nyumba ya Ahabu yale yote niliyokuwa nimekusudia
    kutenda, wazao wako wataketi juu ya kiti cha enzi cha Israeli hadi kizazi cha
    nne.”
  bba-bba: Yerɑ Yinni Gusunɔ u Yehu sɔ̃ɔwɑ u nɛɛ, wunɛn bibu bɑ koo bɑndu diwɑ Isireliɔ
    sere kɑ ben debuminɔ, yèn sɔ̃ ɑ kuɑ ye yɑ wɑ̃ nɛn nɔni sɔɔ. A Akɑbun bweseru ɡo
    nɡe mɛ nɑ ɡeruɑ.
  eng-KJVCPB: And the Lord said unto Jehu, Because thou hast done well in executing
    that which is right in mine eyes, and hast done unto the house of Ahab according
    to all that was in mine heart, thy children of the fourth generation shall sit
    on the throne of Israel.
  luo-luo: Jehova Nyasaye nowachone Jehu niya, “Nikech isetimo maber mondo ichop gima
    nikare e wangʼa kendo isetimo ne od Ahab gik mane ni e pacha, ogandani nobed e
    loch mar Israel nyaka tiengʼ mar angʼwen.”
  meu-meu: Bena Iehova ese Iehu e hamaoroa, eto, Vada o kara namo; egu lalohadai heḡereḡerena
    vada o karaia, bona lalogu e urava karadia iboudiai na Ahaba ena iduhu vada o
    kara henia, una dainai uru ihahanina ai oi garamu na Israel teronona ai bae helai.
  npi-ULB: त्यसैले परमप्रभुले येहूलाई भन्‍नुभयो, “ परमप्रभुको दृष्‍टिमा जे ठिक थियो,
    तैँले त्यही गरेको कारणले र आहाबको घरानालाई मेरो ह्रदयमा भएअनुसार गरेको हुनाले
    तेरा सन्तानहरूको चार पुस्तासम्म इस्राएलको सिंहासनमा बस्‍नेछन् ।”
  yor-yor: Olúwa sì sọ fún Jehu pé, “Nítorí ìwọ ti ṣe dáradára ní ṣíṣe èyí tí ó tọ́
    ní ojú mi, tí o sì ti ṣe sí ilé Ahabu gẹ́gẹ́ bí gbogbo èyí tí ó wà ní ọkàn mi,
    àwọn ọmọ ọ̀ rẹ yóò jókòó lórí ìtẹ́ Israẹli títí dé ìran kẹrin.”
  emp-NTPO: 'Ãcõrẽba Jehúa nãwã jarasia: –Mʌ̃a quĩrĩã b̶ad̶a quĩrãca bʌa Acabo ẽberãrãra
    jũma quenana bẽrã mʌ̃ quĩrãpita bia osia. Maʌ̃ bẽrã bʌ beud̶acarea bʌ warrada
    Israeld̶ebema boroda b̶eya. Maʌ̃are idji warrada, idji wiuzaqueda, dji wiuzaque
    warra sid̶a Israeld̶ebema boroda b̶ead̶ia.–'
  pes-OPCB: 'پس از آن، خداوند به ییهو فرمود: «تو دستور مرا اجرا کرده، مطابق میل من
    با خاندان اَخاب عمل نمودی؛ پس به سبب این کار خوب تو، فرزندان تو را تا چهار نسل
    بر تخت پادشاهی اسرائیل خواهم نشاند.»'
  tgl-ULB: Kaya sinabi ni Yahweh kay Jehu, “Dahil nagawa mong mabuti ang pagsasagawa
    kung ano ang matuwid sa aking paningin, at nagawa sa bahay ni Ahab ayon sa buong
    kalooban ng aking puso, ang inyong mga kaapu-apuhan ay uupo sa trono ng Israel
    hanggang sa apat na salinlahi.”
  hui-hui: '@see-verse:2KI.010.029'
  mya-mya: ထာ​ဝရ​ဘု​ရား​က​ယေ​ဟု​အား``သင်​သည် ငါ​ပြု​စေ​လို​သည့်​အ​တိုင်း အာ​ဟပ်​၏​သား
    မြေး​တို့​ကို​ပယ်​ရှား​ခဲ့​လေ​ပြီ။ သို့​ဖြစ်​၍ သင်​၏​သား​မြေး​တို့​အား စ​တုတ္ထ​အ​ဆက်
    တိုင်​အောင်​ဣသ​ရေ​လ​ပြည်​ကို​အုပ်​စိုး​စေ မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་ཧུ་ལ། ཁྱོད་ཀྱིས་བདག་གི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་བསྒྲུབས་ཤིང་།
    ངའི་སེམས་ལ་ཅི་ཡོད་པ་ལྟར་ཨ་ཧབ་ལ་བྱས་པས། མི་རབས་བཞིའི་རིང་དུ་ཁྱོད་ཀྱི་བུ་རྣམས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་ཁྲིར་འགོད་པར་འགྱུར་ཞེས་གསུངས་ཀྱང་།
  sna-sna: Jehovha akati kuna Jehu, “Nokuti wakaita zvakanaka mukuzadzisa izvo zvakarurama
    pamberi pangu uye ukaita kuimba yaAhabhu zvose zvandaiva nazvo mupfungwa kuti
    ndiite, vana vako vachagara pachigaro choushe cheIsraeri kusvikira kuchizvarwa
    chechina.”
  spa-BLM: 'Yahvé dijo a Jehú: “Porque has hecho bien en ejecutar lo que es justo
    a mis ojos, y has hecho a la casa de Ajab según todo lo que estaba en mi corazón,
    tus descendientes se sentarán en el trono de Israel hasta la cuarta generación.”'
  cac-cac: 'Ix yalan Jehová d''a vin̈: Yujto tojol tas ix a c''ulej d''a vichan̈,
    ix a c''anab''ajej a satanel eb'' yin̈tilal vin̈aj Acab chi'' icha val ix aj valani,
    a eb'' in̈tilal, ol ochn̈ej eb'' reyal masanto d''a schan̈il macan̈, xchi d''a
    vin̈.'
  swh-ULB: Hivyo Yahwe akamwambia Yehu, “Kwa kuwa umefanya vema kwa kufanya yaliyo
    sahihi kwenye macho yangu, na kumailiza kwenye nyumba ya Ahabu kulingana na yote
    yaliyokuwa kwenye moyo wangu, uzao wako utakaa kwenye kiti cha Israeli hadi kizazi
    cha nne.”
  bel-bel: 'І сказаў Гасподзь Іую: за тое, што ты ахвотна зрабіў, што было справядліва
    ў вачах Маіх, выканаў над домам Ахававым усё, што было на сэрцы ў Мяне, сыны твае
    да чацьвёртага роду будуць сядзець на троне Ізраілевым.'
  deu-ELBBK: 'Und der HERR sprach zu Jehu: Weil du wohl ausgerichtet hast, was recht
    ist in meinen Augen, und an dem Haus Ahabs getan hast nach allem, was in meinem
    Herzen war, so sollen dir Söhne des vierten Gliedes auf dem Thron Israels sitzen.'
  mbb-OT: Migkeǥiyan te Nengazen si Jehu te, “Meupiya ziyà te etuvangan ku is mibeelan
    nu; midsunud nu is egkesuatan ku he mehitavù diyà te pemilya ni Ahab. Tenged te
    kebeeli nu kayi, ibpahadì ku is menge kevuwazan nu taman te ikeepat he lapis.”
  mal-2015: 'യഹോവ യേഹൂവിനോടു: എനിക്കു ഇഷ്ടമുള്ളതു നീ നല്ലവണ്ണം അനുഷ്ഠിച്ചതുകൊണ്ടും
    എന്റെ ഹിതപ്രകാരം ഒക്കെയും ആഹാബുഗൃഹത്തോടു ചെയ്തതുകൊണ്ടും നിന്റെ പുത്രന്മാർ യിസ്രായേലിന്റെ
    രാജാസനത്തിൽ നാലാം തലമുറവരെ ഇരിക്കും എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'O RAJ phenďa le Jehuoske: „Tu kerďal oda, so hin mange pre dzeka, bo kerďal
    le Achaboskra famelijake savoro, so kamavas, vašoda tire čhave bešena pro izraeliko
    tronos dži andro štarto pokoleňje.“'
  pes-OPV: 'و خداوند به ییهو گفت: «چونکه نیکویی کردی و آنچه در نظر من پسندبود، بجا
    آوردی و موافق هر‌چه در دل من بود باخانه اخاب عمل نمودی، از این جهت پسران توتا
    پشت چهارم بر کرسی اسرائیل خواهندنشست.»'
  ron-1924: 'Домнул а зис луй Иеху: „Пентру кэ ай адус бине ла ындеплинире че есте
    плэкут ынаинтя Мя ши ай фэкут касей луй Ахаб тот че ера дупэ воя Мя, фиий тэй
    пынэ ла ал патруля ням вор шедя пе скаунул де домние ал луй Исраел.”'
  ben-OBCV: সদাপ্রভু যেহূকে বললেন, “যেহেতু আমার দৃষ্টিতে যা উপযুক্ত তা করে তুমি ভালোই
    করেছ, এবং মনে মনে আমি যা করতে চেয়েছিলাম, আহাবের কুলের প্রতি তুমি সেসব করে দিয়েছ,
    তাই তোমার বংশধররা চার পুরুষ পর্যন্ত ইস্রায়েলের সিংহাসনে বসবে।”
  som-som: Markaasaa Rabbigu wuxuu Yeehuu ku yidhi, Si wanaagsan baad u yeeshay wax
    hortayda ku toosan, oo reerkii Axaabna waad ku samaysay wax alla wixii qalbigayga
    ku jiray oo dhan, haddaba sidaas daraaddeed farcankaaga qarniga afraad ah ayaa
    ku fadhiisan doona carshiga dalka Israa'iil.
  lat-VUC: 'Dixit autem Dominus ad Jehu: Quia studiose egisti quod rectum erat, et
    placebat in oculis meis, et omnia quæ erant in corde meo fecisti contra domum
    Achab: filii tui usque ad quartam generationem sedebunt super thronum Israël.'
  eng-ASVBT: And Jehovah said unto Jehu, Because thou hast done well in executing
    that which is right in mine eyes, and hast done unto the house of Ahab according
    to all that was in my heart, thy sons of the fourth generation shall sit on the
    throne of Israel.
  ita-1885: 'E il Signore disse a Iehu: Perciocchè tu hai bene eseguito ciò che mi
    piaceva, ed hai fatto alla casa di Achab, secondo tutto quello che io avea nel
    cuore, i tuoi figliuoli sederanno sopra il trono d''Israele fino alla quarta generazione.'
  eng-LXXUP: And the Lord said to Jehu, Because of all thy deeds wherein thou hast
    acted well in doing that which was right in my eyes, according to all things which
    thou hast done to the house of Ahab as they were in my heart, thy sons to the
    fourth generation shall sit upon the throne of Israel.
  eng-ULB: So Yahweh said to Jehu, “Because you have done well in executing what was
    right in my eyes, and have done to the house of Ahab according to all that was
    in my heart, your descendants will sit on the throne of Israel to the fourth generation.”
  spa-VBL: 'El Señor le dijo a Jehú: “Puesto que has hecho bien y has llevado a cabo
    lo que es justo a mis ojos, y has cumplido todo lo que planeé para la casa de
    Acab, tus descendientes se sentarán en el trono de Israel hasta la cuarta generación”.'
  fra-_FOB: 'Et l''Éternel dit à Jéhu: Parce que tu as fort bien exécuté ce qui était
    droit devant moi, et que tu as fait à la maison d''Achab tout ce que j''avais
    dans mon cœur, tes fils seront assis sur le trône d''Israël jusqu''à la quatrième
    génération.'
  mal-mal: 'യഹോവ യേഹൂവിനോട്: “എനിക്ക് ഇഷ്ടമുള്ളത് നീ നന്നായി ചെയ്തതുകൊണ്ടും എന്റെ
    ഹിതപ്രകാരം ഒക്കെയും ആഹാബ് ഗൃഹത്തോട് ചെയ്തതുകൊണ്ടും നിന്റെ പുത്രന്മാർ യിസ്രായേലിന്റെ
    രാജാസനത്തിൽ നാലാം തലമുറവരെ ഇരിക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Ek din Rab ne Yāhū se kahā, “Jo kuchh mujhe pasand hai use tū ne achchhī
    tarah saranjām diyā hai, kyoṅki tū ne Aḳhiyab ke gharāne ke sāth sab kuchh kiyā
    hai jo merī marzī thī. Is wajah se terī aulād chauthī pusht tak Isrāīl par hukūmat
    kartī rahegī.”
  suz-BL: मिनु परमप्रभु यावेम येहू कली “गे आं ङोंइती मार रिम्‍शो बाक्‍मे, मेको पाप्‍तीवी।
    मिनु आं मिम्‍शो लोव़ आहाब आ खिं ङा मुर नेल्‍ल आन कली पाप्‍तीवी। मोपतीके इ तौ चच
    ४ पाला सम्‍म इस्राएल ङा पिप दुम्‍नीम” देंमाक्‍त।
  ita-1927: 'E l’Eterno disse a Jehu: “Perché tu hai eseguito puntualmente ciò ch’è
    giusto agli occhi miei, e hai fatto alla casa di Achab tutto quello che mi stava
    nel cuore, i tuoi figliuoli sederanno sul trono d’Israele fino alla quarta generazione”.'
  ckb-ckb: 'پاشان یەزدان بە یێهوی فەرموو: «چونکە ئەوەی من پێم ڕاست بوو تۆ کردت، هەموو
    ئەوەی کە لە دڵم بوو دەرهەق بە ماڵی ئەحاڤ کردت، هەتا چوارەمین نەوەت لەسەر تەختی
    ئیسرائیل دادەنیشێت.»'
  eng-BBE: And the Lord said to Jehu, Because you have done well in doing what is
    right in my eyes and effecting all my purpose for the family of Ahab, your sons
    will be kings of Israel to the fourth generation.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯೇಹುವಿಗೆ, “ನೀನು ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾದದ್ದನ್ನು ನಡೆಸಿ ನನ್ನ
    ಮೆಚ್ಚಿಗೆಯನ್ನು ಪಡೆದೆ; ಅಹಾಬನ ಮನೆಯವರನ್ನು ಕುರಿತು ನನ್ನ ಹೃದಯದಲ್ಲಿದ್ದ ಎಲ್ಲದರ ಪ್ರಕಾರ ಮಾಡಿದ್ದರಿಂದ,
    ನಿನ್ನ ಸಂತತಿಯವರು ನಾಲ್ಕನೆಯ ತಲೆಮಾರಿನವರೆಗೂ ಇಸ್ರಾಯೇಲಿನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವರು,”
    ಎಂದರು.
  tam-2017: 'யெகோவா யெகூவை நோக்கி: என் பார்வைக்குச் செம்மையானதை நீ நன்றாகச் செய்து,
    என் இருதயத்தில் இருந்தபடியெல்லாம் ஆகாபின் குடும்பத்திற்குச் செய்ததால், உன் மகன்கள்
    இஸ்ரவேலுடைய சிங்காசனத்தின்மேல் நான்கு தலைமுறையாக வீற்றிருப்பார்கள் என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Jehú: Por cuanto has hecho bien ejecutando lo recto
    delante de mis ojos, é hiciste á la casa de Achâb conforme á todo lo que estaba
    en mi corazón, tus hijos se sentarán sobre el trono de Israel hasta la cuarta
    generación.'
  ron-BTF: 'Și DOMNUL i-a spus lui Iehu: Pentru că ai împlinit bine ceea ce este drept
    în ochii mei și ai făcut casei lui Ahab conform cu tot ce era în inima mea, copiii
    tăi până la a patra generație vor ședea pe tronul lui Israel.'
  eng-WEBP: The LORD said to Jehu, “Because you have done well in executing that which
    is right in my eyes, and have done to Ahab’s house according to all that was in
    my heart, your descendants shall sit on the throne of Israel to the fourth generation.”
  eng-FBV: The Lord said to Jehu, “Since you have done well, and have carried out
    what is right in my sight, and have accomplished all that I planned for the house
    of Ahab, your descendants will sit on the throne of Israel to the fourth generation.”
  nld-1939: 'Nu sprak Jahweh tot Jehoe: Gij hebt goed gehandeld, en gedaan wat recht
    is in mijn ogen; want wat Ik tegen Achab had besloten, hebt gij ten uitvoer gebracht.
    Daarom zullen uw zonen tot in het vierde geslacht op de troon van Israël zetelen.'
  nch-BL: 'Pero masque Jehú amo quinijcueni nopa pilhuacaxtzitzi, TOTECO quiilhui:
    “Tijchijtoc cati cuali pampa tiquinmicti nochi iteixmatcahua Acab. Huan huajca
    mocone, huan moixhui huan icone moixhui elise tanahuatiani ipan tali Israel huan
    mosehuise ipan mosiya yejyectzi para tanahuatise.”'
  vie-1934: 'Đức Giê-hô-va phán với Giê-hu rằng: Bởi vì ngươi đã làm rất phải, xử
    công bình trước mặt ta, và đãi nhà A-háp thuận ý ta, nên con trai ngươi sẽ ngồi
    trên ngôi Y-sơ-ra-ên cho đến đời thứ tư.'
  hin-CV: याहवेह ने येहू से कहा, “इसलिये, कि तुमने वह करके, जो मेरी दृष्टि में अच्छा
    है, एक बढ़िया काम किया है. अहाब के वंश के साथ तुमने जो कुछ किया है, वही था, जो
    मेरे मन में था, चौथी पीढ़ी तक तुम्हारे पुत्र इस्राएल के राज सिंहासन पर बैठते रहेंगे.”
  spa-BES: 'Y el Señor le dijo a Jehú: Porque has hecho bien en hacer lo correcto
    ante mis ojos y cumpliendo todos mis propósitos para la familia de Acab, tus hijos
    serán reyes de Israel hasta la cuarta generación.'
  tdx-tdx: Le hoe t’Iehovà am’Ieho, Ami’ty hasoa nanoe’o a masoko amy nitoloña’o amy
    anjomba’ i Akabeiy, ie hene nanoe’o ze tan-troko, le hiambesatse amy fiambesa’
    Israeley o ana’oo am-para’ty tariratse fah’efatse.
  tha-KJV: และพระเยโฮวาห์ตรัสกับเยฮู​ว่า “เพราะเจ้าได้​ทำดี​ในการที่กระทำสิ่งที่​ถู​กต้องในสายตาของเรา
    และได้กระทำต่อราชวงศ์อาหับตามทุกอย่างที่​อยู่​ในใจของเรา ลูกหลานของเจ้าชั่วอายุ​ที่สี่​จะได้นั่งบนบัลลั​งก​์​แห่​งอ​ิสราเอล”
  por-BR-2018: 'E o SENHOR disse a Jeú: Porquanto fizeste bem executando o que era
    correto diante de meus olhos, e fizeste à casa de Acabe conforme a tudo o que
    estava em meu coração, teus filhos se sentarão no trono de Israel até a quarta
    geração.'
  deu-ELO: 'Und Jehova sprach zu Jehu: Weil du wohl ausgerichtet hast, was recht ist
    in meinen Augen, und an dem Hause Ahabs getan hast nach allem, was in meinem Herzen
    war, so sollen dir Söhne des vierten Gliedes auf dem Throne Israels sitzen.'
  eng-WYC-2018: Forsooth the Lord said to Jehu, For thou didest busily that that was
    rightful (or For thou didest what was right), and that pleased in mine eyes, and
    hast done against the house of Ahab all things that were in mine heart, thy sons
    till to the fourth generation shall sit on the throne of Israel.
  epo-epo: 'Kaj la Eternulo diris al Jehu: Pro tio, ke vi bone faris tion, kio plaĉis
    al Mi, kaj vi faris al la domo de Aĥab konforme al tio, kio estis en Mia koro,
    viaj filoj ĝis la kvara generacio sidos sur la trono de Izrael.'
  uig-PIN: 'Pǝrwǝrdigar Yǝⱨuƣa: Sǝn obdan ⱪilding; Mening nǝzirimgǝ muwapiⱪ kɵrünginini
    ada ⱪilip, Aⱨabning jǝmǝtigǝ kɵnglümdiki ⱨǝmmǝ niyǝtni bǝja ⱪilip pütküzgining
    üqün, sening oƣulliring tɵtinqi nǝsligiqǝ Israilning tǝhtidǝ olturidu, dedi.'
  beo-beo: Hina Gode da Yihuma amane sia:i, “Di da Na hamoma:ne hanai huluane A:iha:be
    egaga fima hamoi dagoi. Amaiba:le, Na da dima dafawane ilegele sia:sa. Digaga
    fifi misi biyadu amo, ilia da Isala:ili hina bagade hamomu.”
  tpi-OTNT: '@see-verse:2KI.010.029'
  hau-SA: Ubangiji ya ce wa Yehu, “Tun da yake ka aikata abin da yake mai kyau a idanuna,
    ka kuma yi wa gidan Ahab dukan abin da yake a zuciyata, ina yin maka alkawari
    cewa zuriyarka za su yi mulkin Isra’ila har tsara ta huɗu.”
  uig-LAT: 'Perwerdigar Yehugha: Sen obdan qilding; Méning nezirimge muwapiq körün’ginini
    ada qilip, Ahabning jemetige könglümdiki hemme niyetni beja qilip pütküzgining
    üchün, séning oghulliring tötinchi nesligiche Israilning textide olturidu, dédi.'
  nde-nde: UThixo wathi kuJehu, “Njengoba wenze kuhle ngokuphelelisa lokho okufaneleyo
    phambi kwami njalo wenze konke ebengikumisele abendlu ka-Ahabi, abendlu yakho
    bazabusa ko-Israyeli kuze kube yisizukulwane sesine.”
  ton-ton: Pea naʻe pehē ʻe Sihova kia Sehu, “Koeʻuhi kuo ke fai lelei ʻi hoʻo fai
    ʻaia ʻoku totonu ʻi hoku ʻao, pea kuo ke fai ki he fale ʻo ʻEhapi ʻo fakatatau
    mo ia kotoa pē naʻaku finangalo ki ai, ʻe nofo ʻa hoʻo fānau ki he nofoʻa fakatuʻi
    ʻo ʻIsileli ʻo aʻu ki hono fā ʻoe toʻutangata.”
  ces-1613: 'Tedy řekl Hospodin Jéhu: Poněvadž jsi snažně vykonal to, což dobrého
    jest před očima mýma, a všecky věci, kteréž jsem měl v srdci svém, učinil jsi
    domu Achabovu, synové tvoji až do čtvrtého pokolení seděti budou na stolici Izraelské.'
  eng-WMB: The LORD said to Jehu, “Because you have done well in executing that which
    is right in my eyes, and have done to Ahab’s house according to all that was in
    my heart, your descendants shall sit on the throne of Israel to the fourth generation.”
  tam-TCV: யெகோவா யெகூவிடம், “என்னுடைய பார்வையில் எனக்குப் பிரியமான செயல்களைச் சரியான
    முறைப்படி செய்திருக்கிறாய். அத்துடன் ஆகாபின் குடும்பத்திற்கு எதிராக நான் என் மனதில்
    திட்டமிட்ட எல்லாவற்றையுமே நீ சாதித்துவிட்டாய். ஆகையினால் நான்கு தலைமுறைகளுக்கு
    உனது சந்ததிகள் இஸ்ரயேலின் அரியணையில் இருப்பார்கள்” என்று கூறினார்.
  ceb-ULB: Busa miingon si Yahweh kang Jehu, “Tungod kay gihimo mo man ang maayo sa
    pagbuhat sa matarong sa akong panan-aw, ug gibuhat sa balay ni Ahab ang sumala
    sa tanan nga anaa sa akong kasingkasing, magalingkod ang imong mga kaliwat sa
    trono sa Israel ngadto sa ikaupat nga kaliwatan.”
  pol-UBG: 'Wtedy PAN powiedział do Jehu: Ponieważ dobrze postąpiłeś, wykonując to,
    co słuszne w moich oczach, i uczyniłeś domowi Achaba według wszystkiego, co było
    w moim sercu, to twoi synowie aż do czwartego pokolenia będą zasiadać na tronie
    Izraela.'
  urd-GVU: ایک دن رب نے یاہو سے کہا، ”جو کچھ مجھے پسند ہے اُسے تُو نے اچھی طرح سرانجام
    دیا ہے، کیونکہ تُو نے اخی اب کے گھرانے کے ساتھ سب کچھ کیا ہے جو میری مرضی تھی۔
    اِس وجہ سے تیری اولاد چوتھی پشت تک اسرائیل پر حکومت کرتی رہے گی۔“
  deu-1912: 'Und der HERR sprach zu Jehu: Darum, daß du willig gewesen bist zu tun,
    was mir gefallen hat, und hast am Hause Ahab getan alles, was in meinem Herzen
    war, sollen dir auf dem Stuhl Israels sitzen deine Kinder ins vierte Glied.'
  kan-2017: ಯೆಹೋವನು ಯೇಹುವಿಗೆ, “ನೀನು ನನ್ನ ದೃಷ್ಟಿಗೆ ಹಿತಕರವಾದದ್ದನ್ನು ನಡಿಸಿ ನನ್ನ ಮೆಚ್ಚಿಕೆಯನ್ನು
    ಪಡೆದಿರುವೆ. ಅಹಾಬನ ಮನೆಯವರನ್ನು ಕುರಿತು ನನ್ನ ಚಿತ್ತವನ್ನು ನೆರವೇರಿಸಿದ್ದೀ. ಆದುದರಿಂದ ನಿನ್ನ
    ಸಂತಾನದವರು ನಾಲ್ಕನೆಯ ತಲೆಮಾರಿನವರೆಗೂ ಇಸ್ರಾಯೇಲರ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವರು” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Me ga’ar SOMOL ngak Jehu, “Ka mu rin’ gubin e tin gub adag ni ngam rin’
    ngak e pi’in owchen Ahab. Ere gu be micheg ngom ni pi’in owchem nge mada’ ko bin
    ni aningeg e mfen e bay ur manged pilung u Israel.”
  hlt-MCSB: BOEIPA loh Jehu te, “Ka mikhmuh ah a thuem te saii hamla na umya coeng,
    ka thinko khuikah aka om boeih te Ahab imkhui ah na saii coeng. Nang lamloh khong
    li na ca rhoek te Israel ngolkhoel dongah ngol uh ni,” a ti nah.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ዒዩም፦ «ዓክዓቤ ዜርፆይዳ ቢያ ‹ማዼ› ታ ኔና ጌዔ ጎይፆ ማዺ ኔኤኒ ኩንሤኔ፤ ዬያሮ
    ኔኤኮ ዜርፃ ዴንዲ ዖይዶ ሾይንቲ ሄላንዳኣና ዒስራዔኤሌይዳ ካኣታዻንዳሢ ታ ኔኤም ጫኣቃኔ» ጌዔኔ።
  twi-ASANTE: Na Awurade ka kyerɛɛ Yehu sɛ, “Woayɛ ade sɛ wotiee mʼasɛm, nam so sɛee
    Ahab fiefoɔ. Ne saa enti, mɛma wʼasefoɔ adi ahene wɔ Israel, akɔsi awontoatoasoɔ
    ɛnan so.”
  eng-WEBU: The LORD said to Jehu, “Because you have done well in executing that which
    is right in my eyes, and have done to Ahab’s house according to all that was in
    my heart, your descendants shall sit on the throne of Israel to the fourth generation.”
  wal-wal: Hegaappe simmin, GODAI Yeeha, “Neeni ta sinttan likke gididabaa oottada
    polido gishshaunne ta qofan de7iyaabaa ubbaa neeni Akaaba zaretu bolli oottido
    gishshau, ne zareti oiddantto yeletaa gakkanaashin, Israa7eela kawotaa araatan
    uttana” yaagiis.
  spa-PDDPT: 'Yavé dijo a Jehú: Porque actuaste bien al hacer lo recto delante de
    Mí, y trataste a la casa de Acab conforme a todo lo que estaba en mi corazón,
    tus hijos se sentarán en el trono de Israel hasta la cuarta generación.'
  gun-gun: 'Senhor ijayvu Jeú pe: — Ndee ma xerenonde rupi ha''evea ramigua rejapo
    vy xee anhembopy''aague ha''e javi rupi remomba Acabe ro pygua kuery, ha''e rami
    rire neramymino jevy-jevy ikuai va''e voi oguapy ''rã Israel kuery ruvixa renda
    áry — he''i.'
  ilo-ULB: Isu a kinuna ni Yahweh kenni Jehu, “Gapu ta nasayaat ti panangipatungpalmo
    kadagiti nalinteg iti imatangko, ken ti inaramidmo iti balay ni Ahab sigun kadagiti
    amin nga adda iti pusok, agtugawto dagiti kaputotam iti trono ti Israel agingga
    iti maikapat a henerasion.”
  kpg-kpg: Dimaadua ga helekai gi Jehu, “Goe guu hai agu mee huogodoo ala ne hiihai
    ginai bolo gi heia gi nia hagadili o Ahab. Malaa au e hai dagu hagababa adu gi di goe
    bolo o hagadili, gaa hana gi muli gi di haa hagadili, gaa king i Israel.”
  uig-ARA: 'پەرۋەردىگار يەھۇغا: سەن ئوبدان قىلدىڭ؛ مېنىڭ نەزىرىمگە مۇۋاپىق كۆرۈنگىنىنى
    ئادا قىلىپ، ئاھابنىڭ جەمەتىگە كۆڭلۈمدىكى ھەممە نىيەتنى بەجا قىلىپ پۈتكۈزگىنىڭ
    ئۈچۈن، سېنىڭ ئوغۇللىرىڭ تۆتىنچى نەسلىگىچە ئىسرائىلنىڭ تەختىدە ئولتۇرىدۇ، دېدى.'
  sus-sus: Alatala naxa a masen Yehu bɛ, «I to bara n sagoe raba Akabu bɔnsɔɛ xa fe
    ra, n i bɔnsɔɛ dɔxɔma nɛ Isirayila kibanyi ma han i tolontolonyi.»
  pon-2006: KAUN-O mahsanihong Sehu, “Ke wiahier soahng koaros me I anahne ke en wiahiong
    kadaudok en Eihap kan. Eri, I inoukihong uhk me kowe oh kadaudokomw kan, lellahng
    dih kapahieu, pahn wia nanmwarkien Israel.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Ieu: Tago u ga pait ra magit i boina ba u ga
    pait ra magit nina i takodo ta ra luaina matagu, ma u ga pait ot pa ra nuknukigu
    ure ra apik na tarai kai Akab, damana ra umana natum diat a ki ta ra kiki na king
    kai Israel, ma na tuk tar ta ra vaivatina taun tarai.'
  tur-YTC: Yahve Yehu'ya, “Gözümde doğru olanı yaparak iyi yaptığın ve Ahav'ın evine
    yüreğimde olan her şeye göre yaptığın için, soyun dördüncü kuşağa kadar İsrael
    tahtında oturacak” dedi.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Ἰοὺ, ἀνθʼ ὧν ὅσα ἠγάθυνας ποιῆσαι τὸ εὐθὲς ἐν ὀφθαλμοῖς
    μου κατὰ πάντα ὅσα ἐν τῇ καρδίᾳ μου ἐποίησας τῷ οἴκῳ Ἀχαὰβ, υἱοὶ τέταρτοι καθήσονταί
    σοι ἐπὶ θρόνου Ἰσραήλ.
  ind-AYT: TUHAN berfirman kepada Yehu, “Karena kamu telah berbuat baik dengan melakukan
    apa yang benar di mata-Ku dan melakukan kepada keluarga Ahab menurut semua yang
    dikehendaki hati-Ku, maka anak-anakmu sampai keturunan yang keempat akan duduk
    di takhta Israel.”
  nya-nya: Yehova anati kwa Yehu, “Chifukwa wachita bwino pokwaniritsa kuchita zabwino
    pamaso panga ndipo wachitira banja la Ahabu zonse zimene zinali mʼmaganizo anga,
    zidzukulu zako zidzakhala pa mpando waufumu wa Israeli mpaka mʼbado wachinayi.”
  hrv-hrv: 'Jahve je rekao Jehuu: “Zato što si dobro izvršio ono što mi je po volji
    i što si učinio sve što sam nosio u srcu protiv kuće Ahabove, tvoji će sinovi
    sve do četvrtoga koljena sjediti na prijestolju Izraelovu.”'
  mps-mps: '@see-verse:2KI.010.029'
  tpi-tpi: '@see-verse:2KI.010.029'
  dan-1931: 'Og HERREN sagde til Jehu: “Fordi du har handlet vel og gjort, hvad der
    er ret i mine Øjne, og handlet med Akabs Hus ganske efter mit Sind, skal dine
    Sønner sidde på Israels Trone indtil fjerde Led!”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Giê-hu: “Vì ngươi đã thi hành đúng theo ý Ta trong
    việc tiêu diệt nhà A-háp, con cháu ngươi sẽ được làm vua Ít-ra-ên cho đến đời
    thứ tư.”'
  guj-2017: પછી યહોવાહે યેહૂને કહ્યું, “કેમ કે મારી દ્રષ્ટિમાં જે સારું હતું તે તેં
    કર્યું, જે બધું મારા હૃદયમાં હતું તે પ્રમાણે આહાબના કુટુંબને મારી નાખવાનું તેં
    કર્યું તે સારું કર્યું છે, તારી ચોથી પેઢી સુધીના તારા વંશજો ઇઝરાયલના રાજયાસન પર
    બેસશે.”
  pon-2006A: KAUN-O mahsanihong Sehu, “Ke wiahier soahng koaros me I anahne ke en
    wiahiong kadaudok en Eihap kan. Eri, I inoukihong uhk me kowe oh kadaudokomw kan,
    lellahng dih kapahieu, pahn wia nanmwarkien Israel.”
  por-BRBSL: 'Yahweh disse a Jehu: “Porque você fez bem em executar o que é certo
    aos meus olhos, e fez à casa de Ahab de acordo com tudo o que estava no meu coração,
    seus descendentes sentar-se-ão no trono de Israel até a quarta geração”.'
  cth-cth: BAWIPA ni, Jehu koevah ka mit dawk kakuepcalah na sak teh ka lung hoi ka
    pouk e patetlah Ahab imthungkhu dawk na sak dawkvah, na capanaw hah se pali totouh
    Isarelnaw e bawitungkhung dawk a tahung han atipouh.
  twi-twi: Na Awurade ka kyerɛɛ Yehu se, “Woayɛ ade sɛ wutiee mʼasɛm, nam so sɛee
    Ahab fifo. Ne saa nti, mɛma wʼasefo adi ahene wɔ Israel, akosi awo ntoatoaso anan
    so.”
  hlt-hlt: BOEIPA loh Jehu te, “Ka mikhmuh ah a thuem te saii hamla na umya coeng,
    ka thinko khuikah aka om boeih te Ahab imkhui ah na saii coeng. Nang lamloh khong
    li na ca rhoek te Israel ngolkhoel dongah ngol uh ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Yeu kɛ dɔ̀: A dɔ̀ɔ̀ mɛ̀ɛ̀ kpɛ́í nkɛ̀ m̀ pɛ́nsìrì,
    kɑ̀ɑ dɔ̀ɔ̀ Akɑbu cĩ́ɛ̃̀tɛ̀ n do dɔ́ kɛ́ tɛ̀ dɔɔ̀mɛ̀, ɑ yɑɑ̀bí nɛ̀ ɑ yɑɑ̀bíyúóó
    bo ntú bɛkpɑ̀ɑ̀tìbɛ̀.'
  msy-2020: '@see-verse:2KI.010.029'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Yehu sɩ: Mɑ sɑmɑ, n lɑpɑ nti mɑɑ sɩɩwɑ sɩ mɑɑ hɔnɑ
    Akɑpɩ nɑ ɩ tǝyɑɣɑ nyǝ́mɑ pɑ ŋkpɑŋʋɣʋ tɔ. Pǝ tɔɔ kɛ́ nyɑ́ piyɑ piyɑ kɑ́ lɛɛtɩ nyɑ́
    lonte tɑɑ, nɑ pɑ́ tɔkɩ kɑwulɑɣɑ nɑ pɑ́ kɑɑsǝɣɩ tǝmɑ. Hɑlǝnɑ pɑ lʋlʋŋ loosi kɛ
    liɣiti.'
  azb-azb: 'Rəbb Yehuya dedi: «Sən gözümdə doğru olan işlər görməklə yaxşı elədin
    və Mənim ürəyimdə olan hər şeyə görə Axavın adamları ilə rəftar etdin. Buna görə
    də dördüncü nəslinə qədər sənin övladların İsrail taxtında oturacaq».'
  eng-DBY: And Jehovah said to Jehu, Because thou hast executed well that which is
    right in my sight, [and] hast done unto the house of Ahab according to all that
    was in my heart, thy children of the fourth [generation] shall sit on the throne
    of Israel.
  hin-2017: यहोवा ने येहू से कहा, “इसलिए कि तूने वह किया, जो मेरी दृष्टि में ठीक है,
    और अहाब के घराने से मेरी इच्छा के अनुसार बर्ताव किया है, तेरे परपोते के पुत्र
    तक तेरी सन्तान इस्राएल की गद्दी पर विराजती रहेगी।”
  wol-KYG: 'Aji Sax ji nag ne Yewu: «Gannaaw def nga lu baax, di jëfe li ma rafetlu
    te def nga waa kër Axab mboolem li ma bëggoon, saw askan dina toog ci jalub Israyil
    ba ca sa sët-sëtaat.»'
  eng-YLT: And Jehovah saith unto Jehu, 'Because that thou hast done well, to do that
    which [is] right in Mine eyes — according to all that [is] in My heart thou hast
    done to the house of Ahab — the sons of the fourth [generation] do sit for thee
    on the throne of Israel.'
  eng-WYC-2017: Forsooth the Lord said to Jehu, For thou didest busily that that was
    rightful [or right], and that pleased in mine eyes, and hast done against the
    house of Ahab all things that were in mine heart, thy sons till to the fourth
    generation shall sit on the throne of Israel.
  eng-WMBB: The LORD said to Jehu, “Because you have done well in executing that which
    is right in my eyes, and have done to Ahab’s house according to all that was in
    my heart, your descendants shall sit on the throne of Israel to the fourth generation.”
  urd-GVH: एक दिन रब ने याहू से कहा, “जो कुछ मुझे पसंद है उसे तूने अच्छी तरह सरंजाम
    दिया है, क्योंकि तूने अख़ियब के घराने के साथ सब कुछ किया है जो मेरी मरज़ी थी।
    इस वजह से तेरी औलाद चौथी पुश्त तक इसराईल पर हुकूमत करती रहेगी।”
  rug-rug: Zama se Zihova koe Zehu, “Ele tavete lani goi koari tuna e Ehabi sari doduru
    gua pu hiva nigo Rau pude taveti. Ke zama atu si Rau sapu sari na tutimu, kamo
    pa vina made sinage, si kote baṉara pa Izireli.”
  gaz-gaz: Waaqayyos Yehuudhaan akkana jedhe; “Sababii ati waan fuula koo duratti
    qajeelaa taʼe fiixaan baasuu keessatti waan gaarii hojjettee fi waan ani mana
    Ahaab irratti hojjechuuf garaadhaa qabu hunda hojjetteef sanyiiwwan kee hamma
    dhaloota afuraffaatti teessoo Israaʼel irra ni taaʼu.”
  fra-LSG: 'L’Éternel dit à Jéhu: Parce que tu as bien exécuté ce qui était droit
    à mes yeux, et que tu as fait à la maison d’Achab tout ce qui était conforme à
    ma volonté, tes fils jusqu’à la quatrième génération seront assis sur le trône
    d’Israël.'
  yal-yal: Alatala yi a fala Yehu xa, a naxa, “Naxan fan n yɛɛ ra yi, i bata na liga.
    Naxan birin yi n sagoon na, i na liga Axabi a denbayaan na. Nanara, i ya diine
    luma nɛn mangayani Isirayila yi han i yixɛtɛ naanindena.”
  haw-1868: A olelo mai o Iehova ia Iehu, no ka mea, ua maikai oe i ka hana ana i
    ka pono ia'u, a ua hana aku oe i ko ka hale o Ahaba, e like me ka mea a pau ma
    ko'u naau, e noho auanei kau poe keiki maluna o ka nohoalii o ka Iseraela a hiki
    i ke kualua.
  arb-NAV: 'وَقَالَ الرَّبُّ لِيَاهُو: «مِنْ حَيْثُ إِنَّكَ قَدْ أَحْسَنْتَ بِتَنْفِيذِ
    مَا هُوَ صَالِحٌ فِي عَيْنَيَّ، وَأَجْرَيْتَ عَلَى بَيْتِ آخْابَ مَا أَضْمَرْتُهُ
    فِي قَلْبِي، فَإِنَّ أَبْنَاءَكَ يَتَرَبَّعُونَ عَلَى عَرْشِ إِسْرَائِيلَ إِلَى
    الْجِيلِ الرَّابِعِ».'
  ewe-ewe: Le esia megbe la, Yehowa gblɔ na Yehu be, “Èwɔe nyuie be èwɔ nye ɖoɖowo
    dzi eye nètsrɔ̃ Ahab ƒe dzidzimeviwo. Le esia ta la, mana wò dzidzimeviwo naɖu
    fia va se ɖe dzidzime enelia dzi.”
  eng-LEE: 'And the Lord said unto Jehu, Forasmuch as thou hast acted well in doing
    what is right in my eyes, and hast done in accordance with all that was in my
    heart unto the house of Achab: children of the fourth generation after thee shall
    sit upon the throne of Israel.'
  asm-FB: যিহোৱাই যেহূক ক’লে, মোৰ দৃষ্টিত যি ন্যায়, তাক কৰি তুমি ভাল কৰ্ম কৰিলা,
    আৰু মোৰ মনত যি যি আছিল, সেই সকলোকে তুমি আহাবৰ বংশলৈ কৰিলা; এই কাৰণে চতুৰ্থ পুৰুষলৈকে
    তোমাৰ বংশ ইস্ৰায়েলৰ সিংহাসনত বহিব।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن يٍهُ بّ، «عِ تٌ بَرَ ﭑ سَفٌي رَبَ عَكَبُ بْنسْي شَ
    قٍ رَ، ﭑ عِ بْنسْي دْشْمَ نّ عِسِرَيِلَ كِبَنيِ مَ هَن عِ تٌلٌنتٌلٌنيِ.»
  fra-SBL: 'Yahvé dit à Jéhu : « Parce que tu as bien exécuté ce qui est juste à mes
    yeux, et que tu as fait à la maison d''Achab tout ce qui était dans mon cœur,
    tes descendants s''assiéront sur le trône d''Israël jusqu''à la quatrième génération. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־יֵה֗וּא יַ֤עַן אֲשֶׁר־הֱטִיבֹ֙תָ֙ לַעֲשֹׂ֤ות הַיָּשָׁר֙
    בְּעֵינַ֔י כְּכֹל֙ אֲשֶׁ֣ר בִּלְבָבִ֔י עָשִׂ֖יתָ לְבֵ֣ית אַחְאָ֑ב בְּנֵ֣י רְבִעִ֔ים
    יֵשְׁב֥וּ לְךָ֖ עַל־כִּסֵּ֥א יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.010.029'
  kik-kik: Nake Jehova akĩĩra Jehu atĩrĩ, “Tondũ nĩwĩkĩte wega, ũkahingia ũrĩa kwagĩrĩire
    maitho-inĩ makwa, na ũgeeka nyũmba ya Ahabu ũrĩa ndaatanyĩte kũmeka-rĩ, njiaro
    ciaku igũtũũra ithamakagĩra Isiraeli nginya rũciaro rwa kana.”
  fra-NCL: 'Yahweh dit à Jéhu : « Parce que tu as bien exécuté ce qui était droit
    à mes yeux, et que tu as fait à la maison d’Achab tout ce qui était dans mon cœur,
    tes fils jusqu’à la quatrième génération seront assis sur le trône d’Israël. »'
  cek-AK: Angraeng mah Jehu khaeah, Ka mikhnukah kaciim hmuen to na sak moe, Ahab
    imthung takoh ah sak han ka poek ih hmuen to na sak pongah, na caanawk adung pali
    khoek to Israel angraeng tangkhang nuiah nang hnu o tih, tiah a naa.
  cuk-cuk: 'Degi, Bab-Jehová, Jehúʼga sogsad: “Anga ibmar-nueganbi be imaksad. Igi
    Acab-e-wagan-imakedgi an binsasa, a-sunnagwad be ibmar-imaksad. Degisoggu, be-masmala,
    degi, be-wagan, be-wagan-yokorginmalad, be-wagan-yarganbarmaladse-bakar, Israel-yalagi
    negsemai guoed.”'
  uig-CYR: 'Пәрвәрдигар Йәһуға: Сән убдан қилдиң; Мениң нәзиримгә мувапиқ көрүнгинини
    ада қилип, Аһабниң җәмәтигә көңлүмдики һәммә нийәтни беҗа қилип пүткүзгиниң үчүн,
    сениң оғуллириң төртинчи нәслигичә Исраилниң тәхтидә олтириду, деди.'
  tel-2017: కాబట్టి యెహోవా యెహూతో “అహాబు కుటుంబం విషయంలో నీవు నా హృదయంలో ఉన్నదే చేసి
    నా దృష్టికి న్యాయమైనది చేశావు కాబట్టి నీ సంతానం నాలుగవ తరం వరకూ ఇశ్రాయేలును పరిపాలిస్తారు”
    అని చెప్పాడు.
  hat-BSA: 'SENYÈ a te di a Jéhu: “Akoz ou te fè sa ki bon nan acheve sa ki bon nan
    zye m, e ou te fè a lakay Achab selon tout sa ki te nan kè M, fis ou yo jis rive
    nan katriyèm jenerasyon va chita sou twòn Israël la.”'
  kos-kos: LEUM GOD El fahk nu sel Jehu, “Ma nukewa ma nga lungse kom in oru nu sin
    fwilin tulik natul Ahab, kom orala nufon. Ouinge nga wulela nu sum lah wen nutum
    ac fah tokosra lun Israel nwe ke fwil se akakosr.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־יֵה֗וּא יַ֤עַן אֲשֶׁר־הֱטִיבֹ֙תָ֙ לַעֲשׂ֤וֹת הַיָּשָׁר֙
    בְּעֵינַ֔י כְּכֹל֙ אֲשֶׁ֣ר בִּלְבָבִ֔י עָשִׂ֖יתָ לְבֵ֣ית אַחְאָ֑ב בְּנֵ֣י רְבִעִ֔ים
    יֵשְׁב֥וּ לְךָ֖ עַל־כִּסֵּ֥א יִשְׂרָאֵֽל׃
  ibo-ibo: Onyenwe anyị gwara Jehu sị, “Nʼihi na i mere nke ọma mezuo ihe niile ziri
    ezi nʼanya m, nʼebe ezinaụlọ Ehab nọ, nʼusoro ihe niile dị nʼuche m ime, ụmụ ụmụ
    gị ga-anọkwasị nʼocheeze Izrel, ruo nʼọgbọ nke anọ ha.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଯେହୂଙ୍କୁ କହିଲେ, “ଆମ୍ଭ ଦୃଷ୍ଟିରେ ଯାହା ଯଥାର୍ଥ, ତାହା ସାଧନ
    କରି ତୁମ୍ଭେ ଭଲ କରିଅଛ ଓ ଆମ୍ଭ ମନରେ ଯାହା ଯାହା ଥିଲା, ତଦନୁସାରେ ତୁମ୍ଭେ ଆହାବ-ବଂଶ ପ୍ରତି
    କରିଅଛ, ଏହେତୁ ଚତୁର୍ଥ ପୁରୁଷ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭର ସନ୍ତାନମାନେ ଇସ୍ରାଏଲର ସିଂହାସନରେ ଉପବିଷ୍ଟ
    ହେବେ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Jehu, “Pokiten ka angangöch le föri mine
    a pwüng fän mesei, ka pwal föri ngeni chon leimwen Ahap meinisin mine üa ürenuk,
    mwirimwirum kewe repwe wiseni ewe wisen king me lon Israel seni ei tettel tori
    arüanün.”
  rop-rop: Afta na YAWEI bin tok langa Jeihu, “Yubin dum ebrijing weya aibin dalim
    yu blanga dum langa ol det femilimob blanga King Eiheb. Wal ai meigim dijan pramis
    langa yu. Wanbala brom yu femilimob garra oldei jidan king blanga Isreil. Im garra
    hepin lagijat raidap langa yu grengrensan olabat.”
  ukr-1871: 'І рече Господь Егуєві: Що вчинив єси те, що до вподоби менї, й притьма
    по моїй думцї розправивсь із домом Ахабовим, за се потомки твої седїти муть на
    престолї Ізрайлевому до четвертого поколїння.'
  deu-1951: 'Doch sprach der HERR zu Jehu: Weil du dich wohl gehalten und getan hast,
    was recht ist in meinen Augen, weil du am Hause Ahabs getan hast nach allem, was
    in meinem Herzen war, so sollen Nachkommen von dir bis in das vierte Glied auf
    dem Throne Israels sitzen!'
  eng-JPS: 'And the LORD said unto Jehu: ''Because thou hast done well in executing
    that which is right in Mine eyes, and hast done unto the house of Ahab according
    to all that was in My heart, thy sons of the fourth generation shall sit on the
    throne of Israel.'''
  srp-1865: 'A Gospod reèe Juju: što si dobro svršio što je pravo preda mnom, i što
    si uèinio domu Ahavovu sve što mi je bilo u srcu, zato æe sinovi tvoji sjedjeti
    na prijestolu Izrailjevu do èetvrtoga koljena.'
  lug-lug: Mukama n’agamba Yeeku nti, “Olw’okukola obulungi n’otuukiriza byonna mu
    maaso gange, n’okola ennyumba ya Akabu byonna ebyali ku mutima gwange bye nnali
    nteeseteese okukola, bazzukulu bo kyebaliva batuula ku ntebe ey’obwakabaka eya
    Isirayiri okutuusa ku muzzukulu owa nnakana.”
  heb-heb: ויאמר יהוה אל יהוא יען אשר הטיבת לעשות הישר בעיני ככל אשר בלבבי עשית לבית
    אחאב בני רבעים ישבו לך על כסא ישראל׃
  ben-IRV: সুতরাং সদাপ্রভু যেহূকে বললেন, যেহেতু “আমার চোখে যা ঠিক তা তুমি করে ভাল
    করেছ এবং আহাবের বংশের প্রতি আমার যে ইচ্ছা ছিল তাও তুমি করেছ, সেইজন্য তোমার বংশধরেরা
    চতুর্থ পুরুষ পর্যন্ত ইস্রায়েলের সিংহাসনে বসবে।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਯੇਹੂ ਨੂੰ ਆਖਿਆ, ਇਸ ਲਈ ਕਿ ਤੂੰ ਉਹ ਕੰਮ ਕਰਕੇ ਜੋ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ
    ਚੰਗਾ ਸੀ, ਇਹ ਭਲਿਆਈ ਕੀਤੀ ਹੈ ਅਤੇ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਨਾਲ ਮੇਰੇ ਮਨ ਦੀ ਇੱਛਾ ਅਨੁਸਾਰ ਵਰਤਾਵਾ
    ਕੀਤਾ, ਤੇਰੇ ਪੁੱਤਰ ਚੌਥੀ ਪੀੜ੍ਹੀ ਤੱਕ ਇਸਰਾਏਲ ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠਣਗੇ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင်သည်ငါ့ ရှေ့ မှာ ဖြောင့် သောအကျင့်ကို ကျင့် ၍ ကောင်းမွန်
    စွာ ပြုသောကြောင့် ၎င်း၊ ငါ အလို ရှိသမျှ အတိုင်း အာဟပ် အမျိုး ၌ စီရင် သောကြောင့်
    ၎င်း၊ သင့် သား မြေးလေး ဆက် တိုင်အောင်ဣသရေလ နိုင်ငံရာဇပလ္လင် ပေါ် မှာ ထိုင် ရမည်
    ဟု ယေဟု အား မိန့် တော်မူသော်လည်း၊”
  tbg-tbg: '@see-verse:2KI.010.029'
  hmo-hmo: Vadaeni Lohiabada ese Iehu ia hamaoroa, ia gwau, “Oi ese kara namo oi karaia
    vadaeni. Egu vairana dekenai kara maoromaoro oi karaia vadaeni, bona egu ura ibounai
    oi karaia vadaeni danu, Ahaba bona iena bese taudia dekenai. Unai dainai oiemu
    natuna bona tubuna be Israela ena king dagi do idia abia ela bona uru 4.”
  urd-urd: और ख़ुदावन्द ने याहू से कहा, “चूँकि तू ने ये नेकी की है कि जो कुछ मेरी
    नज़र में भला था उसे अंजाम दिया है, और अख़ीअब के घराने से मेरी मर्ज़ी के मुताबिक़
    बर्ताव किया है; इसलिए तेरे बेटे चौथी नस्ल तक इस्राईल के तख़्त पर बैठेंगे।”
  rus-SYN: 'И сказал Господь Ииую: за то, что ты охотно сделал, что было праведно
    в очах Моих, выполнил над домом Ахавовым все, что было на сердце у Меня, сыновья
    твои до четвертого рода будут сидеть на престоле Израилевом.'
  bqc-SIM: 'Dii òɛ̀: Lá n yãkɛ̀ maa, n yã́ pↄ́ má yei kɛ̀, ń kɛ̀ Ahabu bɛdeↄnɛ
    lá ma zɛòwa, n bui aↄ kpaa Isaili kpalau e ń sↄ̃kpaɛↄwaɛ.'
  tcz-CHONGTHU: Ahijingvang’in Pakaiyin Jehu kom’ah, “Kathupeh nanitna Ahab insung
    nasuhmang jeh'in nabol phalheh jinge. Hijeh chun nachilhah ten khang li geija
    lengmun ahinlo diu ahi,” atipeh tai.
  mar-mar: परमेश्वर येहूला म्हणाला, “तू चांगली कामगिरी केलीस. माझ्या मते जे उचित तसेच
    तू वागलास. अहाबाच्या कुटुंबाचा मला हव्या त्या पध्दतीने तू विध्वंस केलास. तेव्हा
    आता तुझ्या पुढच्या चार पिढ्या इस्राएलवर राज्य करतील.
  qub-qub: 'Jehüta Tayta Dios niran: «Nogata wiyacamar llapantapis allimi rurashcanqui.
    Acabpa castantapis noga yarpashänömi rurashcanqui. Chaypitami wamrayquicunaga
    Israelpa mandajnin jamaränancho mandar jamarangapaj chuscu miray aywajcama.»'
  bqp-bqp: 'Dikiri pìnɛ: Zaakũ n yã kɛ̀ mana, n yã kũ má yeii kɛ̀, n kɛ̀ Ahabu
    bedenↄnɛ lákũ ma zɛo nà, n buri nigↄ̃ kana Isarailanↄ kín ari n nasionↄa.'
  hat-hat: 'Seyè a di Jeou konsa: —Ou fè fanmi wa Akab la tou sa m'' te vle fè yo.
    Ou byen fèt, ou fè sa ki dwat nan je m''. Se poutèt sa, pitit pitit ou yo pral
    wa nan peyi Izrayèl la rive sou kat jenerasyon.'
  eng-BSB: Nevertheless, the LORD said to Jehu, “Because you have done well in carrying
    out what is right in My sight and have done to the house of Ahab all that was
    in My heart, four generations of your sons will sit on the throne of Israel.”
  eng-WEBPB: The LORD said to Jehu, “Because you have done well in executing that
    which is right in my eyes, and have done to Ahab’s house according to all that
    was in my heart, your descendants shall sit on the throne of Israel to the fourth
    generation.”
  kbq-kbq: Ana hutegeno Ra Anumzamo'a Jehuna asmino, Nagri navesiza'ma amage antenka
    Ahapu naganofi'ma zamazeri haviza hu'nanku, kagri nagapintira zamatresuge'za 4'a
    zupama fore hu anante ante'ma hu'za vanaza vahepina Israeli vahe kinia maniza
    vugahaze.
  nhe-BL: 'Pero yonque Jehú ax quinijcueni nopa pilhuacaxtzitzi, TOTECO quiilhui:
    “Tijchijtoc tlen cuali pampa tiquinmicti nochi iteixmatcahua Acab. Huan huajca
    mocone, huan moixhui huan icone moixhui elise tlanahuatiani ipan tlali Israel
    huan mosehuise ipan mosiya yejyectzi para tlanahuatise.”'
  bus-bus: 'Dii bènɛ: Zaakɛ n yã kɛ̀ maa, n yã kɛ̀ má yezi kɛ̀, ń kɛ̀ Ahabu bɛdeenↄnɛ
    lán ma zɛo nà, n borii égↄ̃ vɛ̃ɛna Isaraili kpatan ai n nasionↄa.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg Zeu pe. — Erezapo ma'e Akaw izuapyapyr
    wanupe heremimutar rupi katete. A'e rupi amume'u ko ma'e newe kury. — Nezuapyapyr
    wiko putar Izaew wanuwihawete romo a'e wà nehe. Nera'yr wiko putar tuwihawete
    romo a'e nehe. A'e re ta'yr wiko putar tuwihawete romo a'e nehe no. A'e re ta'yr
    wiko putar tuwihawete romo a'e nehe no. A'e re ta'yr wiko putar tuwihawete romo
    a'e nehe no. 4 haw uzeapo putar nezewe nehe, i'i izupe.
  eng-DRA: 'And the Lord said to Jehu: Because thou hast diligently executed that
    which was right and pleasing in my eyes, and hast done to the house of Achab according
    to all that was in my heart: thy children shall sit upon the throne of Israel
    to the fourth Generation.'
