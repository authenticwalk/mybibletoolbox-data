verse: 2KI.010.008
translations:
  mal-C: '“അവർ രാജകുമാരന്മാരുടെ തലകൾ കൊണ്ടുവന്നിരിക്കുന്നു,” എന്ന് സന്ദേശവാഹകർ വന്ന്
    യേഹുവിനെ അറിയിച്ചു. അപ്പോൾ യേഹു കൽപ്പനകൊടുത്തു: “നഗരത്തിന്റെ പ്രവേശനകവാടത്തിൽ
    അവ രണ്ടു കൂമ്പാരമാക്കിയിട്ട് നാളെ രാവിലെവരെ സൂക്ഷിക്കുക!”'
  deu-TKW: 'Als ihm aber durch einen Boten gemeldet ward, man habe die Köpfe der Königssöhne
    gebracht, befahl er: legt sie in zwei Haufen vor den Eingang des Thors bis an
    den Morgen.'
  lin-lin: 'Ntoma moko akomaki mpe alobaki na Jewu : — Bamemi mito ya bana mibali
    ya mokonzi. Bongo Jewu apesaki mitindo : — Botia yango na mipiku mibale na ekuke
    ya engumba kino na tongo.'
  eng-LSV: and the messenger comes in, and declares [it] to him, saying, “They have
    brought in the heads of the sons of the king,” and he says, “Make them two heaps
    at the opening of the gate until the morning.”
  eng-GNV: Then there came a messenger and tolde him, saying, They haue brought the
    heads of the Kings sonnes. And he sayd, Let them lay them on two heapes at the
    entring in of the gate vntil the morning.
  eng-WEBSTER: And there came a messenger, and told him, saying, They have brought
    the heads of the king's sons. And he said, Lay ye them in two heaps at the entrance
    of the gate until the morning.
  nhw-BL: 'Huan se tlayolmelajquetl yajqui quiilhuito Jehú para quihualicatoyaj inintzonteco
    iconehua huan iixhuihua nopa mijcatzi Tlanahuatijquetl Acab. Huajca Jehú tlanahuati:
    ―Xijchihuaca ome monton campa puerta ipan itepa ni altepetl huan nopona xijcahuaca
    inintzonteco hasta mostla.'
  swh-ONEN: Mjumbe alipofika, akamwambia Yehu, “Wameleta vichwa vya wana wa mfalme.”
    Ndipo Yehu akaagiza, “Viwekeni malundo mawili katika ingilio la lango la mji mpaka
    asubuhi.”
  bba-bba: Mɑ win sɔmɔ u dɑ u nùn sɔ̃ɔwɑ u nɛɛ, bɑ kɑ sinɑ bii ben wii ni nɑ. Yerɑ
    u nɛɛ, bu nu bɔnu koowo subɑ yiru kpɑ bu nu yi kɔnnɔwɔ sere sisiru bururu.
  eng-KJVCPB: And there came a messenger, and told him, saying, They have brought
    the heads of the king’s sons. And he said, Lay ye them in two heaps at the entering
    in of the gate until the morning.
  luo-luo: Kane jaote ochopo ne owacho ne Jehu niya, “Gisekelo wiye yawuot ruoth.”
    Eka Jehu nogolo chik niya, “Dhurgiuru pidhe ariyo e dhoranga dala maduongʼ nyaka
    piny yawre.”
  meu-meu: Gwaukau tauna na e kau, bena e hamaoroa, eto, Hanua pavapavana natuna mamaruanedia
    kwaradia vada e mailai. Bena Iehu eto, Senu rua ai bavatodia, ikoukou raka-vareaina
    ai bae mia ela bona daba.
  npi-ULB: एक जना सन्देशवाहक येहूकहाँ यसो भन्‍न आयो, “तिनीहरूले राजाका छोराहरूका शिरहरू
    ल्याएका छन् ।” त्‍यसैले तिनले भने, “बिहानसम्म तिनलाई मूल ढोकामा दुईवटा थुप्रो
    लगाएर राख्‍नू ।”
  yor-yor: Nígbà tí ìránṣẹ́ náà dé, ó sọ fún Jehu, “Wọ́n ti gbé orí àwọn ọmọ ọba náà
    wá.” Nígbà náà Jehu pàṣẹ, “Ẹ tò wọ́n ní òkìtì méjì ní àtiwọ ẹnu ibodè ìlú ńlá
    títí di òwúrọ̀.”
  pes-OPCB: وقتی به ییهو خبر رسید که سرهای شاهزادگان را آورده‌اند، دستور داد آنها
    را به دو توده تقسیم کنند و کنار دروازهٔ شهر قرار دهند و تا صبح بگذارند در آنجا
    بمانند.
  tgl-ULB: Isang mensahero ang dumating kay Jehu, sinasabing, “Dinala nila ang mga
    ulo ng mga anak na lalaki ng hari.” Kaya sinabi niya, “Ilagay ang mga ito ng dalawang
    tumpok sa pasukan ng tarangkahan hanggang sa umaga.”
  hui-hui: Wali agali Ahaba damene uruninaga haguane uruni hanalu ibira layago hale
    howa Yihu ibugua agali bu hearu lamialu lalu, Wali agali homenerunaga haguane
    uruni talebuki howa halu kirani unu tano pabe tagirahayagi wialu gao lelo ngeladaba,
    lene.
  mya-mya: ယင်း​သို့​အာ​ဟပ်​သား​မြေး​တို့​၏​ဦး​ခေါင်း များ​ရောက်​ရှိ​လာ​ကြောင်း​ယေ​ဟု​ကြား​သိ
    လျှင် ယင်း​တို့​ကို​မြို့​တံ​ခါး​ဝ​တွင်​နှစ်​ပုံ​ပုံ ၍​နောက်​တစ်​နေ့​နံ​နက်​တိုင်​အောင်
    ထား​ရှိ​ရန် အ​မိန့်​ပေး​၏။-
  bod-N: དེ་ནས་བང་ཆེན་ཞིག་འོངས་ཏེ་ཡེ་ཧུ་ལ། རྒྱལ་པོའི་བུ་རྣམས་ཀྱི་མགོ་བོ་འདིར་ཁྱེར་ནས་སླེབས་སོ་ཞེས་འཕྲིན་བསྐྱལ་བ་ལ།
    ཁོ་ན་རེ། དེ་རྣམས་ཕུང་པོ་གཉིས་སུ་བྱས་ཏེ། གྲོང་ཁྱེར་གྱི་རྒྱ་སྒོའི་འགྲམ་ནས་ཞོགས་པའི་བར་དུ་ཞོག་ཅིག་ཅེས་བསྒོས།
  sna-sna: Nhume yakati yasvika, yakaudza Jehu kuti, “Vauya nemisoro yavanakomana
    vamambo.” Ipapo Jehu akavarayira akati, “Irongei mumirwi miviri pasuo reguta kusvikira
    mangwana.”
  spa-BLM: 'Vino un mensajero y le dijo: “Han traído las cabezas de los hijos del
    rey”. Dijo: “Ponedlos en dos montones a la entrada de la puerta hasta la mañana”.'
  cac-cac: 'Ix javi jun vin̈ checab'' d''a vin̈aj Jehú chi'', ix yalan vin̈: —Toxo
    ix ic''chajcot sjolom eb'' yin̈tilal vin̈ rey, xchi vin̈. Ix yalan vin̈aj Jehú
    chi'': —Chab'' juyan̈ tzeyutejcan d''a sti'' chon̈ab'' tic. Ata'' scani masanto
    q''uic''an, xchi vin̈.'
  swh-ULB: Mjumbe mmoja akaja kwa Yehu, akisema, “Wamevileta vile vichwa vya watoto
    wa wafalme.” Hivyo akasema, viwekeni kwenye mafungu mawili kwenye lango hadi asubuhi.”
  bel-bel: 'І прыйшоў пасланец, і данёс яму, і сказаў: прынесьлі галовы сыноў царскіх.
    І сказаў ён: раскладзеце іх на дзьве кучы каля ўваходу ў браму, да раніцы.'
  deu-ELBBK: 'Und ein Bote kam und berichtete ihm und sprach: Man hat die Köpfe der
    Königssöhne gebracht. Und er sprach: Legt sie in zwei Haufen an den Eingang des
    Tores bis zum Morgen.'
  mbb-OT: Ne hein nekeuma is mid-uwit dutun, migkeǥiyan din si Jehu te, “Impeuwit
    dan is menge ulu te menge kevuwazan duen te hadì.” Ne mibmandar si Jehu te, “Tepuka
    niw heini te zezuwa he tapuk diyà te pultahan te inged ne vey-ani niw en dutun
    taman te meselem.”
  mal-2015: 'ഒരു ദൂതൻ വന്നു അവനോടു: അവർ രാജകുമാരന്മാരുടെ തലകൊണ്ടുവന്നിരിക്കുന്നു എന്നു
    അറിയിച്ചു. അവയെ പടിപ്പുരവാതില്ക്കൽ രണ്ടു കൂമ്പാരമായി കൂട്ടി രാവിലെവരെ വെച്ചേക്കുവിൻ
    എന്നു അവൻ കല്പിച്ചു.'
  rmc-rmc: 'Paľis, sar avľa jekh murš leske te phenel, hoj ande le kraľiskre čhavengre
    šere, phenďa: „Thoven len paš e brana pro duj kopi a muken len ode dži tosara.“'
  pes-OPV: 'و قاصدی آمده، او را خبرداد و گفت: «سرهای پسران پادشاه را آوردند.» اوگفت:
    «آنها را به دو توده نزد دهنه دروازه تا صبح بگذارید.»'
  ron-1924: 'Солул а венит сэ-й спунэ, зикынд: „Ау адус капетеле фиилор ымпэратулуй.”
    Ши ел а зис: „Фачеци-ле доуэ грэмезь ла интраря порций, пынэ диминяцэ.”'
  ben-OBCV: একজন দূত সেখানে পৌঁছে যেহূকে বলল, “রাজপুত্রদের মুণ্ডুগুলি আনা হয়েছে।”
    তখন যেহূ আদেশ দিলেন, “সকাল পর্যন্ত সেগুলি দুটি স্তূপে ভাগ করে নগরের সিংহদরজার
    মুখে সাজিয়ে রাখো।”
  som-som: Oo waxaa isagii u yimid mid wargeeys ah, oo intuu u warramay ayuu ku yidhi,
    Wiilashii boqorka madaxyadoodii waa la keenay. Oo isna wuxuu ku yidhi, Iridda
    laga soo galo albaabka laba tuulmo u kala dhiga, oo ilaa berri subax ha yaalleen.
  lat-VUC: 'Venit autem nuntius, et indicavit ei, dicens: Attulerunt capita filiorum
    regis. Qui respondit: Ponite ea ad duos acervos juxta introitum portæ usque mane.'
  eng-ASVBT: And there came a messenger, and told him, saying, They have brought the
    heads of the king’s sons. And he said, Lay ye them in two heaps at the entrance
    of the gate until the morning.
  ita-1885: 'Ed un messo venne, che gli rapportò il fatto, dicendo: Coloro hanno portate
    le teste de'' figliuoli del re. Ed egli disse: Mettetele in due mucchi all''entrata
    della porta, infino a domattina.'
  eng-LXXUP: And a messenger came and told him, saying, They have brought the heads
    of the king’s sons. And he said, Lay them in two heaps by the door of the gate
    until the morning.
  eng-ULB: A messenger came to Jehu, saying, “They have brought the heads of the king's
    sons.” So he said, “Put them in two heaps at the entrance of the gate until the
    morning.”
  spa-VBL: 'Un mensajero llegó y le dijo a Jehú: “Han traído las cabezas de los hijos
    del rey”. Jehú dio la orden: “Ponlas en dos montones a la entrada de la puerta
    de la ciudad hasta la mañana”.'
  fra-_FOB: 'Et le messager vint le lui annoncer, en disant: On a apporté les têtes
    des fils du roi. Jéhu dit: Mettez-les en deux monceaux à l''entrée de la porte,
    jusqu''au matin.'
  mal-mal: 'ഒരു ദൂതൻ വന്ന് അവനോട്: “അവർ രാജകുമാരന്മാരുടെ തല കൊണ്ടുവന്നിരിക്കുന്നു”
    എന്ന് അറിയിച്ചു. “അവയെ പടിപ്പുരവാതില്ക്കൽ രണ്ടു കൂമ്പാരമായി കൂട്ടി രാവിലെവരെ വച്ചേക്കുവിൻ”
    എന്ന് അവൻ കല്പിച്ചു.'
  urd-GVR: Ek qāsid ne Yāhū ke pās ā kar ittalā dī, “Wuh bādshāh ke beṭoṅ ke sar le
    kar āe haiṅ.” Tab Yāhū ne hukm diyā, “Shahr ke darwāze par un ke do ḍher lagā
    do aur unheṅ subah tak wahīṅ rahne do.”
  suz-BL: मिनु लोव़ कुरब मुर जाक्‍शा, येहू कली “मेकोपुकीम पिप आ तौ आन पिया चाक्‍तेक्‍म”
    देंमाक्‍त। मिनु येहूमी मेको कली “मेको आन कली पुक्‍थ्री निक्‍शी पा पुक्‍शा, सहर
    ङा ठेयब लाप्‍चो आ ङोंइती दीसा सुनी सम्‍म वोतीन” देंमाक्‍त।
  ita-1927: 'E un messo venne a Jehu a recargli la notizia, dicendo: “Hanno portato
    le teste dei figliuoli del re”. Jehu rispose: “Mettetele in due mucchi all’entrata
    della porta, fino a domattina”.'
  ckb-ckb: 'کاتێک نێردراوەکە هات بە یێهوی ڕاگەیاند: «کەللەسەری کوڕەکانی پاشایان هێناوە.»
    ئەویش گوتی: «بە دوو کۆمەڵ کەڵەکەیان بکەن و هەتا بەیانی لە دەروازەی شارەکە دایانبنێن.»'
  eng-BBE: And a man came and said to him, They have come with the heads of the king's
    sons. And he said, Put them down in two masses at the doorway of the town till
    the morning.
  kan-OKCV: ಆಗ ಆ ಸೇವಕನು ಬಂದು ಯೇಹುವಿಗೆ, “ರಾಜಪುತ್ರರ ತಲೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದಿದ್ದಾರೆ,”
    ಎಂದು ತಿಳಿಸಿದನು. ಅದಕ್ಕೆ ಯೇಹು, “ಉದಯಕಾಲದವರೆಗೂ ಅವುಗಳನ್ನು ಹೆಬ್ಬಾಗಿಲಿನಲ್ಲಿ ಎರಡು ರಾಶಿಗಳಾಗಿ
    ಹಾಕಿರಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'அனுப்பப்பட்ட ஆள் வந்து: ராஜகுமாரரின் தலைகளைக் கொண்டுவந்தார்கள் என்று
    அவனுக்கு அறிவித்தபோது, அவன் விடியற்காலம்வரை அவைகளை பட்டணத்து நுழைவாயிலில் இரண்டு
    குவியலாகக் குவித்து வையுங்கள் என்றான்.'
  spa-RV-1909: 'Y vino un mensajero que le dió las nuevas, diciendo: Traído han las
    cabezas de los hijos del rey. Y él le dijo: Ponedlas en dos montones á la entrada
    de la puerta hasta la mañana.'
  ron-BTF: 'Și a venit un mesager și i-a spus, zicând: Au adus capetele fiilor împăratului.
    Iar el a spus: Puneți-le în două grămezi la intrarea porții până dimineață.'
  eng-WEBP: A messenger came and told him, “They have brought the heads of the king’s
    sons.” He said, “Lay them in two heaps at the entrance of the gate until the morning.”
  eng-FBV: A messenger came in and told Jehu, “They have brought the heads of the
    king's sons.” Jehu gave the order, “Put them in two piles at the entrance to the
    city gate until the morning.”
  nld-1939: 'Een bode kwam Jehoe berichten, dat men de hoofden van de koninklijke
    prinsen gebracht had. Hij beval: Legt ze in twee hopen voor de poort tot morgenvroeg.'
  nch-BL: 'Huan se tayolmelajquet yajqui quiilhuito Jehú para quihualicatoyaj inintzonteco
    iconehua huan iixhuihua nopa mijcatzi Tanahuatijquet Acab. Huajca Jehú quinilhui:
    ―Xijchihuaca ome monto campa caltemit ipan itepa ni altepet huan nopona xijcahuaca
    inintzonteco hasta mosta.'
  vie-1934: 'Có sứ giả đến báo tin cho người, rằng: Người ta có đem đến thủ cấp các
    con trai của vua. Giê-hu đáp: Hãy chất làm hai đống tại nơi cửa thành cho đến
    sáng mai.'
  hin-CV: जब दूतों ने जाकर येहू को यह सूचना दी, “वे राजकुमारों के सिर ले आए हैं.”
    उसने उन्हें आदेश दिया, “इन सिरों के दो ढेर बनाकर सुबह तक के लिए नगर फाटक पर रख
    दो.”
  spa-BES: 'Y un hombre vino y le dijo: Han venido con los jefes de los hijos del
    rey. Y él dijo: Ponedlos en dos montones en la entrada del pueblo hasta la mañana.'
  tdx-tdx: 'Nandoak’ ao amy zao ty ìrake, nitali­ly ama’e, ty hoe: Fa nendese’ iereo
    ty loha’ o ana-dahi’ i mpanjakaio. Le hoe re, Apoho am-botry roe am-pimoahañe
    an-dalambey eo pake maraindray.'
  tha-KJV: เมื่อผู้สื่อสารมาทูลพระองค์​ว่า “เขานำศีรษะโอรสของกษั​ตริ​ย์มาแล้วพระเจ้าข้า”
    พระองค์​ตรั​สว​่า “จงกองไว้เป็นสองกองตรงทางเข้าประตูเมืองจนถึงรุ่งเช้า”
  por-BR-2018: 'E veio um mensageiro que lhe deu as novas, dizendo: Trouxeram as cabeças
    dos filhos do rei. E ele lhe disse: Ponde-as em dois amontoados à entrada da porta
    até a manhã.'
  deu-ELO: 'Und ein Bote kam und berichtete ihm und sprach: Man hat die Köpfe der
    Königssöhne gebracht. Und er sprach: Leget sie in zwei Haufen an den Eingang des
    Tores, bis zum Morgen.'
  eng-WYC-2018: And a messenger came to him, and showed to him (or and told him),
    and said, They have brought the heads of the sons of the king. Which answered,
    Put ye those heads (in)to twain heaps, beside the entering of the gate, till the
    morrowtide.
  epo-epo: 'Kaj venis la sendito, kaj diris al li jene: Oni alportis la kapojn de
    la reĝidoj. Kaj li diris: Kuŝigu ilin en du amasoj antaŭ la enirejo de la pordego
    ĝis mateno.'
  uig-PIN: 'Bir hǝwǝrqi kelip Yǝⱨuƣa: Ular xaⱨzadilǝrning baxlirini elip kǝldi, dǝp
    hǝwǝr bǝrgǝndǝ, u: Ularni ikki dɵwǝ ⱪilip, dǝrwazining aldida ǝtǝ ǝtigǝngiqǝ ⱪoyunglar,
    dedi.'
  beo-beo: Ilia da Yihuma, A:iha:be egaga fi dunu ilia dialuma da gaguli misi dagoi
    adobeba:le, e da amo dialuma gasa huluane mogili aduna ligiagale moilai gagoi
    logo holei gadenene ligisi, dialeawane hahabe hadigima:ne sia:i.
  tpi-OTNT: Taim Jehu i harim olsem ol man i bringim pinis ol het bilong ol lain pikinini
    bilong Ahap, orait em i tokim ol man olsem, “Bungim ol dispela het long tupela
    hip klostu long bikpela dua bilong taun, na larim ol i stap inap long tumora.”
  hau-SA: Da ɗan saƙon ya iso, sai aka ce wa Yehu, “Sun kawo kawunan ’ya’yan sarki.”
    Sai Yehu ya ce, “Ku ajiye su kashi biyu a ƙofar gari har safiya.”
  uig-LAT: 'Bir xewerchi kélip Yehugha: Ular shahzadilerning bashlirini élip keldi,
    dep xewer bergende, u: Ularni ikki döwe qilip, derwazining aldida ete etigen’giche
    qoyunglar, dédi.'
  nde-nde: 'Isithunywa sithe sifika satshela uJehu sathi: “Sebewalethile amakhanda
    amakhosana.” UJehu wasekhupha ilizwi esithi, “Abutheleleni abe zinqwaba ezimbili
    esangweni lomuzi kuze kube sekuseni.”'
  ton-ton: ¶ Pea naʻe haʻu ha tangata fekau, mo ne fakahā ki ai, ʻo pehē, “Kuo nau
    ʻomi ʻae ngaahi ʻulu ʻoe ngaahi foha ʻoe tuʻi.” Pea naʻa ne pehē, “Mou fokotuʻu
    ia ʻi he tuʻunga ʻe ua ʻi he hūʻanga ʻoe matanikolo ʻo aʻu ki he ʻapongipongi.”
  ces-1613: 'A přišed posel, oznámil jemu, řka: Přinesli hlavy synů královských. A
    on řekl: Sklaďte je na dvě hromady u vrat brány až do jitra.'
  eng-WMB: A messenger came and told him, “They have brought the heads of the king’s
    sons.” He said, “Lay them in two heaps at the entrance of the gate until the morning.”
  tam-TCV: தூதுவன் யெகூவிடம் வந்து, “இளவரசர்களின் தலைகளை அவர்கள் கொண்டுவந்திருக்கிறார்கள்”
    என்று கூறினான். அதற்கு யெகூ, “நகர வாசலில் இரண்டு குவியல்களாக அவற்றைக் குவியுங்கள்.
    காலைவரை அவ்வாறே இருக்கட்டும்” என்று கட்டளையிட்டான்.
  ceb-ULB: Miabot ang mensahero ngadto kang Jehu, nga nag-ingon, “Gidala nila ang
    mga ulo sa mga anak nga lalaki sa hari.” Busa miingon siya, “Tapoka kini sa duha
    ka pundok didto sa agianan sa ganghaan hangtod sa pagkabuntag.”
  pol-UBG: 'Posłaniec przyszedł i oznajmił mu: Przyniesiono głowy synów królewskich.
    A on powiedział: Ułóżcie je w dwa stosy u wejścia bramy – aż do poranku.'
  urd-GVU: ایک قاصد نے یاہو کے پاس آ کر اطلاع دی، ”وہ بادشاہ کے بیٹوں کے سر لے کر
    آئے ہیں۔“ تب یاہو نے حکم دیا، ”شہر کے دروازے پر اُن کے دو ڈھیر لگا دو اور اُنہیں
    صبح تک وہیں رہنے دو۔“
  deu-1912: 'Und da der Bote kam und sagte es ihm an und sprach: Sie haben die Häupter
    der Königskinder gebracht, sprach er: Legt sie auf zwei Haufen vor die Tür am
    Tor bis morgen.'
  kan-2017: ರಾಜಪುತ್ರರ ತಲೆಗಳನ್ನು ತಂದಿದ್ದಾರೆಂಬ ವರ್ತಮಾನವು ಯೇಹುವಿಗೆ ತಲುಪಿದಾಗ ಅವನು, “ಬೆಳಗಾಗುವ
    ತನಕ ಅವುಗಳನ್ನು ಹೆಬ್ಬಾಗಿಲಿನ ಹತ್ತಿರ ಎರಡು ರಾಶಿಗಳಾಗಿ ಮಾಡಿ ಹಾಕಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma nap’an nnog ngak Jehu ni kani fek i yib fapi llug ni lolugen e pi’in
    owchen Ahab, me yog ni ngan tay ni l’agruw ulung u langan e garog ko fare binaw
    min digey u rom nge yani kadbul u reb e rran.
  hlt-MCSB: Puencawn a pawk vaengah tah a taengla a puen pah tih, “Manghai ca rhoek
    kah lu te hang khuen uh coeng,” a ti nah. Te dongah, “Te rhoek te vongka kah thohka
    ah mincang hil hlop nit la hmoek uh,” a ti nah.
  mdy-ETH: ዓክዓቤ ዜርፆኮ ቶኦካ ቲቂንቲ ሙኬሢ ዒዩ ዋይዛዖ ካታሞ ጌሎ ካራ ላምዖ ቤስካ ዎሊ ቤኤዚ ዚሮ ሄላንዳኣና ኩሊንቲ
    ዴዓንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: Ɔbɔfoɔ kɔɔ Yehu nkyɛn kɔka kyerɛɛ no sɛ, “Wɔde ɔhene mmammarima no tiri
    no aba.” Enti, Yehu hyɛɛ sɛ, “Mommoaboa ano akuo mmienu wɔ kuro no ɛpono ano,
    na monnya hɔ nkɔsi adekyeeɛ.”
  eng-WEBU: A messenger came and told him, “They have brought the heads of the king’s
    sons.” He said, “Lay them in two heaps at the entrance of the gate until the morning.”
  wal-wal: Yeddin asai, “Eti kawuwaa zaretu guuggeta ekki yiidosona” yaagidi Yeehussi
    yootiis. Yootin Yeehu, “Wontto maallado gakkanaashin, katamaa geliyo penggiyan
    eta naa77usan dooridi wottite” yaagidi azaziis.
  spa-PDDPT: 'Y llegó un mensajero que le informó a Jehú: ¡Trajeron las cabezas de
    los hijos del rey! Y él respondió: Pónganlas en dos montones en la entrada a la
    ciudad, hasta mañana.'
  gun-gun: 'Jeú oĩa py peteĩ tembiguai ou vy aipoe''i ixupe: — Oguerupaa ma huvixa
    ra''y kuery akãgue. Ha''e ramo ombovai: — Pemoĩ mokoĩ aty okẽ jaike''ia py, ko''ẽ
    rã peve.'
  ilo-ULB: Maysa a mensahero ti napan kenni Jehu a kunana, “Inyegda dagiti ulo dagiti
    annak ti ari.” Isu a kinunana, “Igabsuonyo ida iti dua a gabsuon idiay pagserkan
    a ruangan agingga iti bigat.”
  kpg-kpg: I di madagoaa hua o Jehu ne iloo ia bolo nia libogo o nia hagadili o Ahab
    la gu gaamai, gei mee ga helekai gi digaula bolo gi hagabae ina gi nua nia maa
    gii hai nia hagabae e lua i di ngudu di bontai di abaaba, dugua i golo gaa dae loo
    gi luada daiaa.
  uig-ARA: 'بىر خەۋەرچى كېلىپ يەھۇغا: ئۇلار شاھزادىلەرنىڭ باشلىرىنى ئېلىپ كەلدى، دەپ
    خەۋەر بەرگەندە، ئۇ: ئۇلارنى ئىككى دۆۋە قىلىپ، دەرۋازىنىڭ ئالدىدا ئەتە ئەتىگەنگىچە
    قويۇڭلار، دېدى.'
  sus-sus: Xɛɛra naxa sa a fala Yehu bɛ, «E bara fa mangɛ Yorami xa die xunyie ra.»
    Yehu naxa a yamari, «E malan dɔxɔ firin taa naadɛ ra han gɛɛsɛgɛ.»
  pon-2006: Ni ahnsou me Sehu karongehda me moangen kadaudok en Eihap ko lelehr mwo,
    e mahsanihong irail re en koasoakehda moangarail ko ni koasoakoasoak riau ni ewen
    kelen kahnimwo oh en mihmi wasao lao lel mandahn rahno.
  ksd-ksd: 'Ma tika na tultul i ga vana ma i ga ve dari: Di tar kap ra umana ulu i
    ra umana natu i ra king. Ma i ga biti: Avat a vung diat ta ra ura vuvungaina ta
    ra mataniolo ta ra pia na pal, ma diat a ki abara tuk ta ra malana.'
  tur-YTC: Bir haberci gelip ona, “Kralın oğullarının başlarını getirdiler” dedi.
    O da, “Onları iki yığın halinde kapının girişine sabaha kadar koyun” dedi.
  grc-BRENT: Καὶ ἦλθεν ὁ ἄγγελος καὶ ἀπήγγειλε, λέγων, ἤνεγκαν τὰς κεφαλὰς τῶν υἱῶν
    τοῦ βασιλέως· καὶ εἶπε, θέτε αὐτὰς βουνοὺς δύο παρὰ τὴν θύραν τῆς πύλης εἰς πρωΐ.
  ind-AYT: Utusan itu datang untuk memberitahukan kepadanya, dengan berkata, “Mereka
    telah membawa kepala anak-anak raja itu.” Yehu menjawab, “Susunlah itu menjadi
    dua timbunan di depan pintu gerbang sampai pagi.”
  nya-nya: Mthenga uja atafika, anamuwuza Yehu kuti, “Abweretsa mitu ya ana a mfumu.”
    Ndipo Yehu analamula kuti, “Unjikani mituyo mʼmilu iwiri pa chipata cha mzinda
    ndipo ikhale pamenepo mpaka mmawa.”
  hrv-hrv: 'Glasnik dođe i javi mu: “Donijeli su glave kraljevih sinova.” On reče:
    “Stavite ih do sutra kod ulaznih vrata, u dvije hrpe.”'
  mps-mps: Te sogo Jehugo te po odali, te bidi dabego te Ahapgo ogomani tobolu togolama,
    augwaligo teba muagasali po odali, tama agai te bidi dabebolo e tama po wali,
    “Augwaligo te bage tobolu pesage te taun tomoba pabo tų sesegede te pąde tobolu
    pesage si sisinao, tama augwaligo te tobolu dabe munalubadi, te doba tama usu
    nigi pomainao,” wali.
  tpi-tpi: Taim Jehu i harim olsem ol man i bringim pinis ol het bilong ol lain pikinini
    bilong Ahap, orait em i tokim ol man olsem, “Bungim ol dispela het long tupela
    hip klostu long bikpela dua bilong taun, na larim ol i stap inap long tumora.”
  dan-1931: 'Da Budet kom og meldte: “Kongesønnernes Hoveder er bragt hid!” sagde
    han: “Læg dem i to Bunker foran Porten til i Morgen!”'
  vie-OVCB: Nghe tin thủ cấp các con A-háp đã đến, Giê-hu ra lệnh cho chất đầu thành
    hai đống trước cổng thành, để đó cho đến qua đêm.
  guj-2017: સંદેશાવાહકે આવીને યેહૂને ખબર આપી કે, “તેઓ રાજપુત્રોના માથાં લાવ્યા છે.”
    ત્યારે તેણે કહ્યું, “ભાગળના પ્રવેશદ્વાર આગળ બે ઢગલા કરીને તે માથાં આવતી કાલ સવાર
    સુધી ત્યાં રાખી મૂકો.”
  pon-2006A: Ni ahnsou me Sehu karongehda me moangen kadaudok en Eihap ko lelehr mwo,
    e mahsanihong irail re en koasoakehda moangarail ko ni koasoakoasoak riau ni ewen
    kelen kahnimwo oh en mihmi wasao lao lel mandahn rahno.
  por-BRBSL: 'Um mensageiro veio e lhe disse: “Eles trouxeram as cabeças dos filhos
    do rei”. Ele disse: “Coloque-os em dois montões na entrada do portão até a manhã
    seguinte”.'
  cth-cth: Hahoi laicei a tho teh, siangpahrang capanaw e lû hah a la awh telah a
    dei. Ahnimouh ni kalupnae longkha kâen nah koevah, hmuen kahni touh lah a pung
    awh tangtho totouh awm seh atipouh.
  twi-twi: Ɔbɔfo kɔɔ Yehu nkyɛn kɔka kyerɛɛ no se, “Wɔde ɔhene mmabarima no ti no
    aba.” Enti Yehu hyɛe se, “Mommoaboa ano akuw abien wɔ kurow no pon ano, na munnyaw
    hɔ nkosi adekyee.”
  hlt-hlt: Puencawn a pawk vaengah tah a taengla a puen pah tih, “Manghai ca rhoek
    kah lu te hang khuen uh coeng,” a ti nah. Te dongah, “Te rhoek te vongka kah thohka
    ah mincang hil hlop nit la hmoek uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ditɔ̃nnìi tuɔkoo kɛ́nɑ́kɛ́ Yeu kɛ dɔ̀: N tɔnímu okpɑ̀ɑ̀tì bí yɔ. Kòo
    dɔ̀: Cóúnɛ̀ yɛ yɛcúò yɛ̀dɛ́ɛ̀ dihɛì bòrì kɛ̀ dɛ̀ɛ wentɛ́.'
  msy-2020: Ezɨ Jehu kamaghɨn oraki, me Ahapɨn ovavir borir otaribar dapanibar akua
    izegha gɨfa, ezɨ a kamaghɨn me mɨgei, “Ia dapanir kaba inigh, nguibar ekiamɨn
    tiar akar ekiamɨn, da isɨ pozir pumuning mɨkɨnigh, egh da ateghtɨ, da mamaghɨra
    ikɨ mangɨ gurum mɨzaraghan tugh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ tillu heelɑ Yehu sɩ: Pɑ kɔnɑ nyɔɔŋ ɩnɩ. Ɩlɛnɑ Yehu tɔ́ sɩ: Ɩ́
    kɑɑ-ɩ huwɑ nɑɑlɛɣɛ ɩcɑtɛ nɔnɔɣɔ. Hɑlǝnɑ pǝ́ nyɑɑlɩ.'
  azb-azb: 'Qasid gəldi və ona bildirib dedi: «Şahzadələrin başlarını gətirdilər».
    Yehu dedi: «Onları iki qalaq edib darvazanın girişində səhərə qədər qoyun».'
  eng-DBY: And a messenger came and told him saying, They have brought the heads of
    the king's sons. And he said, Lay them in two heaps at the entrance of the gate
    until the morning.
  hin-2017: जब एक दूत ने उसके पास जाकर बता दिया, “राजकुमारों के सिर आ गए हैं।” तब
    उसने कहा, “उन्हें फाटक में दो ढेर करके सवेरे तक रखो।”
  wol-KYG: 'Ndaw la agsi ne ko: «Indi nañu boppi doomi buur ya.» Yewu ne: «Defleen
    ko ñaari jal ca buntu dëkk ba, ba ëllëg.»'
  eng-YLT: and the messenger cometh in, and declareth to him, saying, 'They have brought
    in the heads of the sons of the king,' and he saith, 'Make them two heaps at the
    opening of the gate till the morning.'
  eng-WYC-2017: And a messenger came to him, and showed to him, and said, They have
    brought the heads of the sons of the king. Which answered, Put ye those heads
    into twain [or two] heaps, beside the entering of the gate, till the morrowtide.
  eng-WMBB: A messenger came and told him, “They have brought the heads of the king’s
    sons.” He said, “Lay them in two heaps at the entrance of the gate until the morning.”
  urd-GVH: एक क़ासिद ने याहू के पास आकर इत्तला दी, “वह बादशाह के बेटों के सर लेकर
    आए हैं।” तब याहू ने हुक्म दिया, “शहर के दरवाज़े पर उनके दो ढेर लगा दो और उन्हें
    सुबह तक वहीं रहने दो।”
  rug-rug: Sipu tozi nia rini se Zehu sapu ele ta paleke mae sari na batudi ri na
    tuna e Ehabi, si tozi ni sa pude veko paqaha ni pa karua kobi pa sasadana sa vasileana
    lavata meke pude ta veko vasina osolae kamoa munumunu koivugona.
  gaz-gaz: Ergamtichi yommuu deebiʼetti, “Isaan mataa ilmaan mootii fidaniiru” jedhee
    Yehuutti hime. Yehuun immoo, “Mee balbala ittiin magaalattii seenan duratti iddoo
    lamatti tuulaatii hamma lafti bariitutti tursaa” jedhee ajaje.
  fra-LSG: 'Le messager vint l’en informer, en disant: Ils ont apporté les têtes des
    fils du roi. Et il dit: Mettez-les en deux tas à l’entrée de la porte, jusqu’au
    matin.'
  yal-yal: Xɛraan yi fa Yehu rakolon, a yi a fala a xa, a naxa, “E bata fa mangana
    diine xunne ra.” Yehu yi a yamarin fi, a naxa, “Ɛ e sa kuru firinna ra taan so
    dɛɛn na han xɔtɔnni.”
  haw-1868: A hele mai kekahi elele a hai aku ia ia, i aku la, Ua lawe mai lakou i
    na poo o na keiki a ke alii. I mai la ia, E waiho ia lakou ma na puu elua, ma
    kahi i komo ai i ka ipuka, a kakahiaka.
  arb-NAV: 'فَجَاءَ رَسُولٌ وَأَخْبَرَ يَاهُو قَائِلاً: «قَدْ أَحْضَرُوا رُؤُوسَ الأُمَرَاءِ»
    فَقَالَ: «اجْعَلُوهَا كُومَتَيْنِ فِي مَدْخَلِ بَوَّابَةِ الْمَدِينَةِ إِلَى الصَّبَاحِ».'
  ewe-ewe: Dɔla aɖe gblɔ na Yehu be, “Ahab ƒe viwo ƒe tawo va ɖo.” Yehu ɖe gbe be,
    “Mili kɔ wo ɖe teƒe eve ɖe dua ƒe agbo nu; woanɔ afi ma va se ɖe ŋufɔke.”
  eng-LEE: And the messenger came, and told him, saying, They have brought the heads
    of the king's sons. And he said, Place ye them in two heaps at the entrance of
    the gate until the morning.
  asm-FB: তেতিয়া এজন লোকে আহি যেহূক ক’লে, “তেওঁলোকে ৰজাৰ বংশধৰসকলৰ মূৰবোৰ লৈ আনিছে।”
    তাতে তেওঁ ক’লে, “সেইবোৰ দুটা দম কৰি নগৰৰ প্রৱেশদ্বাৰৰ পথত ৰাতিপুৱালৈকে ৰাখি থোৱা।”
  sus-A: شّيرَ نَشَ سَ عَ قَلَ يٍهُ بّ، «عٍ بَرَ قَ مَنفّ يٌرَ مِ شَ دِيٍ شُنيِيٍ
    رَ.» يٍهُ نَشَ عَ يَمَرِ، «عٍ مَلَن دْشْ قِرِن تَا نَادّ رَ هَن فّيسّفّ.»
  fra-SBL: 'Un messager vint lui dire : « On a apporté les têtes des fils du roi. »
    Il dit : « Disposez-les en deux tas à l''entrée de la porte jusqu''au matin. »'
  hbo-hbo: וַיָּבֹ֤א הַמַּלְאָךְ֙ וַיַּגֶּד־לֹ֣ו לֵאמֹ֔ר הֵבִ֖יאוּ רָאשֵׁ֣י בְנֵֽי־הַמֶּ֑לֶךְ
    וַיֹּ֗אמֶר שִׂ֣ימוּ אֹתָ֞ם שְׁנֵ֧י צִבֻּרִ֛ים פֶּ֥תַח הַשַּׁ֖עַר עַד־הַבֹּֽקֶר׃
  piu-2006: '@see-verse:2KI.010.007'
  kik-kik: Rĩrĩa mũndũ ũrĩa watũmĩtwo aakinyire, akĩĩra Jehu atĩrĩ, “Nĩmarehe ciongo
    cia ciana cia mũthamaki.” Nake Jehu agĩathana, akiuga atĩrĩ, “Ciigei irũndo igĩrĩ
    itoonyero-inĩ rĩa itũũra o nginya rũciinĩ.”
  fra-NCL: 'Le messager vint l’en informer, en disant : « Ils ont apporté les têtes
    des fils du roi. » Et il dit : « Mettez-les en deux tas à l’entrée de la porte
    jusqu’au matin. »'
  cek-AK: Laicaeh maeto phak naah, Jehu khaeah, Siangpahrang capanawk ih lu to ang
    sin o boeh, tiah thuih pae o. Anih mah, Hnetto ah tapraek oh loe, vangpui khongkha
    akunhaih ahmuen ah akhawnbang khoek to suem oh, tiah a naa.
  cuk-cuk: 'Geb dule-gayaburba-berbeged Jehúʼse nonikid, ega sognonikid: —Acab-masmala-nono
    senonimar. Geb Jehú ega sogded: —Neg-oibogedse, neggwebur-yawagak-dogedgi be danabo
    urbemalo.'
  uig-CYR: 'Бир хәвәрчи келип Йәһуға: Улар шаһзадиләрниң башлирини елип кәлди, дәп
    хәвәр бәргәндә, у: Уларни икки дога қилип, дәрвазиниң алдида әтә әтигәнгичә қоюңлар,
    деди.'
  tel-2017: ఒక వార్తాహరుడు యెహూ దగ్గరికి వచ్చి “వారు రాకుమారుల తలలు తీసుకు వచ్చారు”
    అని చెప్పాడు. అతడు “వాటిని ఉదయం వరకూ పట్టణ ద్వారం దగ్గర రెండు కుప్పలుగా వేయండి”
    అన్నాడు.
  hat-BSA: 'Lè mesaje a te vin pale li, li te di: “Yo gen tan pote tèt a fis a wa
    yo.” Li te di yo: “Mete yo nan de pil nan antre pòtay la jis rive nan maten.”'
  kos-kos: Ke fwackyang nu sel Jehu lah sifen tulik natul Ahab nukewa utuku, el sap
    elos in yolsani nu ke yol luo ke mutunpot nu in siti uh, ac filiya in oanna we
    nu ke lotu tok ah.
  hbo-WLC: וַיָּבֹ֤א הַמַּלְאָךְ֙ וַיַּגֶּד־ל֣וֹ לֵאמֹ֔ר הֵבִ֖יאוּ רָאשֵׁ֣י בְנֵֽי־הַמֶּ֑לֶךְ
    וַיֹּ֗אמֶר שִׂ֣ימוּ אֹתָ֞ם שְׁנֵ֧י צִבֻּרִ֛ים פֶּ֥תַח הַשַּׁ֖עַר עַד־הַבֹּֽקֶר׃
  ibo-ibo: Mgbe onyeozi bịarutere, ọ gwara Jehu sị, “Ha ebutala isi ụmụ ndị ikom eze.”
    Mgbe ahụ, Jehu nyere iwu sị, “Tụkọbanụ ha ọnụ nʼoke abụọ, nʼọnụ ụzọ e si abata
    obodo, tutu ruo ụtụtụ.”
  ory-ory: ଏଥିରେ ଜଣେ ଦୂତ ଆସି ଯେହୂଙ୍କୁ ଜଣାଇ କହିଲା, “ସେମାନେ ରାଜପୁତ୍ରମାନଙ୍କ ମସ୍ତକ ଆଣିଅଛନ୍ତି।”
    ତହିଁରେ ସେ କହିଲେ, “ଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନରେ ଦୁଇ ଗଦା କରି ପ୍ରାତଃକାଳ ପର୍ଯ୍ୟନ୍ତ ସେସବୁ ରଖ।”
  chk-chk: Nge lupwen ewe chon künö a feito ren Jehu o üreni pwe ra uwato möküren
    nöün ewe king kewe mwän, Jehu a üra, “Oupwe iseniir lon ruu ioi leasamalapen tittin
    ewe telinimw tori lesosor.”
  rop-rop: Wen deibin dalim Jeihu deibin bringimap ola hedpat blanga King Eiheb femili,
    imbin dalim olabat blanga hipimap olabat langa dubala hip deya langa det taun
    geit, en imbin dalim olabat blanga libum olabat deya raidap ailibala neksdei.
  ukr-1871: 'Як звістив йому посланець, що принесли голови царських синів, повелїв
    він: Зложіть їх у дві купи перед ввіходом у ворота, до ранку.'
  deu-1951: 'Und als der Bote kam und es ihm berichtete und sprach: Sie haben die
    Köpfe der Königssöhne gebracht! da sprach er: Leget sie in zwei Haufen draußen
    vor das Tor bis zum Morgen!'
  eng-JPS: 'And there came a messenger, and told him, saying: ''They have brought
    the heads of the king''s sons.'' And he said: ''Lay ye them in two heaps at the
    entrance of the gate until the morning.'''
  srp-1865: 'I doðe glasnik, koji mu javi govoreæi: donesoše glave sinova carevijeh.
    A on reèe: složite ih u dvije gomile na vratima, neka stoje do sjutra.'
  lug-lug: Omubaka n’agenda n’agamba Yeeku nti, “Emitwe gy’abalangira bagireese.”
    Yeeku n’alagira nti, “Mugituume entuumo bbiri ku mulyango gwa wankaaki okutuusa
    enkya.”
  heb-heb: ויבא המלאך ויגד לו לאמר הביאו ראשי בני המלך ויאמר שימו אתם שני צברים פתח
    השער עד הבקר׃
  ben-IRV: পরে একজন দূত এসে তাঁকে খবর দিয়ে বলল, “রাজকুমারদের মাথা আনা হয়েছে।” তিনি
    বললেন, “ওগুলি দুটি স্তরে গাদা করে ফটকে ঢুকবার পথে সকাল পর্যন্ত রেখে দাও।”
  pan-pan: ਤਦ ਇੱਕ ਸੰਦੇਸ਼ਵਾਹਕ ਨੇ ਆ ਕੇ ਉਸ ਨੂੰ ਦੱਸਿਆ ਕਿ ਉਹ ਰਾਜਾ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਸਿਰ ਲਿਆਏ
    ਹਨ ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਉਨ੍ਹਾਂ ਦੇ ਦੋ ਢੇਰ ਲਾ ਕੇ ਕੱਲ ਸਵੇਰ ਤੱਕ ਫਾਟਕ ਦੇ ਕੋਲ ਰੱਖੋ।
  mya-JVB: လုလင် တယောက်သည် လာ ၍ ရှင်ဘုရင် သား တို့ ၏ ဦးခေါင်း များကို ဆောင် ခဲ့ပါပြီဟု
    လျှောက် လျှင် ၊ ယေဟု က၊ မြို့တံခါးဝ မှာ နံနက် တိုင်အောင် နှစ် စုပုံ ထား တော့ဟု
    ဆို ၏
  tbg-tbg: Mintuvaro vaiinti vovano Jehura tiva amiro tiharo, Vika Ahaapira maaqunavu
    qiata vare aniavo, tuvaro Jehuva vika tiva nimiro tiharo, Vatuka qentiana rairake
    taaraqantaqaa vataivaro hura aatitaarire, tiro.
  hmo-hmo: Hereva mailaia tauna be Iehu dekenai ia ginidae, ia gwau, “Ahaba ena natuna
    tau edia kwarana ibounai idia mailaia vadaeni.” Vadaeni Iehu ese oda ia gwauraia,
    ia gwau, “Unai kwaradia ibounai be senu rua dekenai hanua ena magu iduara raka
    vareai gabuna dekenai do umui haboua, bona unuseni do idia noho ela bona dabai.”
  urd-urd: तब एक क़ासिद ने आकर उसे ख़बर दी, “वह शाहज़ादों के सिर लाए हैं।” उसने कहा,
    “तुम शहर के फाटक के मदख़ल पर उनकी दो ढेरियाँ लगा कर कल सुबह तक रहने दो।”
  rus-SYN: 'И пришел посланный, и донес ему, и сказал: принесли головы сыновей царских.
    И сказал он: разложите их на две груды у входа в ворота, до утра.'
  bqc-SIM: 'Kɛ́ zĩnapi kà, ↄ̃ a ò Yehuɛ: Wà mↄ̀ ń kíabuipiↄ miↄ kɛ. Ɔ̃ Yehu
    mɛ̀ wà kálɛ bĩ́ibↄlɛu lɛɛ pla e kↄↄ.'
  tcz-CHONGTHU: Sottole ho lah a khat chu, “Leng chapate luchang chu ahinpo tauve,”
    tin Jehu koma ahung seitauve. Jehu’n thu apen, lomni in se uvin lang khopi lutna
    kelkot achun koi unlang jingkah hunglhun tokah in hilaichun dalha tauvin,” ati.
  mar-mar: निरोप्याने येऊन येहूला सांगितले, “या लोकांनी राजपुत्रांची मुंडकी आणली आहेत.”
    त्यास येहू म्हणाला, “नगराच्या वेशीजवळ त्या मुंडक्यांचे दोन ढीग करून सकाळपर्यंत
    तिथे ठेवा.”
  qub-qub: 'Cacha chayaycushpan Jehüta niran: «Raypa wamrancunapa umancunatami apamusha.»
    Chaura Jehú niran: «Siudäman yaycuna puncuman gotuycuy ishcay pachaman. Chaycho
    waracama cacuchun.»'
  bqp-bqp: 'Kũ zĩ̀rii pìi kà, akũ à pì Yehunɛ: Ò sù kũ kínanɛ pìnↄ mìnↄo. Akũ
    Yehu pì ò kátɛ bĩnilɛa lɛu pla ari gu dↄ̀.'
  hat-hat: Lè yo vin di Jeou yo te pote tèt pitit wa Akab yo, li bay lòd pou yo fè
    de pil ak yo bò pòtay lavil la, kite yo la jouk denmen maten.
  eng-BSB: When the messenger arrived, he told Jehu, “They have brought the heads
    of the sons of the king.” And Jehu ordered, “Pile them in two heaps at the entrance
    of the gate until morning.”
  eng-WEBPB: A messenger came and told him, “They have brought the heads of the king’s
    sons.” He said, “Lay them in two heaps at the entrance of the gate until the morning.”
  kbq-kbq: Hanki kema erino e'nea ne'mo'a Jehuna eme asamino, hago Ahapu ne'mofavre'ramimofo
    zamasenia eri'za neaze huno asmi'ne. Anagema higeno'a, Jehu'a asamino, erita vutma
    kuma kafante tarefi kevu ome antenkeno me'nenigeno vuno nanteraseno hu'ne.
  nhe-BL: 'Huan se tlayolmelajquetl yajqui quiilhuito Jehú para quihualicatoyaj inintzonteco
    iconehua huan iixhuihua nopa mijcatzi Tlanahuatijquetl Acab. Huajca Jehú quinilhui:
    ―Xijchihuaca ome monton campa puerta ipan itepa ni altepetl huan nopona xijcahuaca
    inintzonteco hasta mostla.'
  bus-bus: 'Kɛ̀ zĩ̀ri pì kà, ben à bè Yehunɛ: Wà mↄ̀ kↄ̃n kínɛ pìnↄ mìnↄo. Ben Yehu
    bè wà káɛ bĩilɛa lɛo plaa ai guu dↄ̀.'
  gub-BL: Amo umume'u Akaw ta'yr wakàgwer wanerur awer oho Zeu pe wà. Na'e uze'eg
    Zeu kury. — Pezapo mokoz ywytyra'i tawhu uken huwake a'e wàkàgwer pupe wà nehe.
    Tuwe upyta a'e pe pyhaw wà nehe, i'i wanupe.
  eng-DRA: 'And a messenger came, and told him, saying: They have brought the heads
    of the king’s sons. And he said: Lay ye them in two heaps by the entering in of
    the gate until the morning.'
