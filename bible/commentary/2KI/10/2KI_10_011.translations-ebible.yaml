verse: 2KI.010.011
translations:
  mal-C: അങ്ങനെ യേഹു യെസ്രീലിൽ ആഹാബ് ഗൃഹത്തിൽ അവശേഷിച്ചിരുന്ന സകലരെയും അദ്ദേഹത്തിന്റെ
    പ്രമുഖവ്യക്തികളെയും ഉറ്റ സ്നേഹിതരെയും പുരോഹിതന്മാരെയും എല്ലാം ഒന്നൊഴിയാതെ സംഹരിച്ചു;
    അവർക്കൊരു പിൻഗാമിയെപ്പോലും ശേഷിപ്പിച്ചില്ല.
  deu-TKW: Hierauf erschlug Jehu alle, die vom Hause Ahabs zu Jesreel noch übrig waren,
    samt allen seinen Großen und seinen Vertrauten und seinen Priestern, so daß kein
    einziger von ihnen entrann.
  lin-lin: 'Boye Jewu abomaki bato nyonso ya ndako ya Akabi, oyo batikalaki na Jizireyeli :
    bato na ye nyonso ya lokumu, baninga na ye, Banganga-Nzambe na ye. Atikaki ata
    moto na ye moko te na bomoi.'
  eng-LSV: And Jehu strikes all those left to the house of Ahab in Jezreel, and all
    his great men, and his acquaintances, and his priests, until he has not left a
    remnant to him.
  eng-GNV: So Iehu slew al that remained of the house of Ahab in Izreel, and all that
    were great with him, and his familiars and his priestes, so that he let none of
    his remaine.
  eng-WEBSTER: So Jehu slew all that remained of the house of Ahab in Jezreel, and
    all his great men, and his kinsmen, and his priests, until he left him none remaining.
  nhw-BL: Huan teipa Jehú quinmicti nochi iteiximatcahua Acab catli noja itztoyaj
    ipan altepetl Jezreel, ininhuaya nochi itequiticahua, ihuampoyohua huan itotajtzitzi.
    Amo quicajqui niyon se ma itzto catli moiximatiyaya ihuaya, niyon catli eliyaya
    ihuampox.
  swh-ONEN: Hivyo Yehu akaua kila mtu huko Yezreeli aliyekuwa amebaki wa nyumba ya
    Ahabu, ikiwa ni pamoja na wakuu wake, rafiki zake wa karibu, na makuhani wake.
    Hakuacha yeyote anusurike.
  bba-bba: Mɑ Yehu u tɔn be bɑ tie Akɑbun yɛnuɔ kpuro ɡo Yisirɛɛliɔ, sɑɑ be bɑ sɑ̃ɑ
    wiruɡibu kɑ win kpɑɑsibu kɑ win bũu yɑ̃ku kowobu, bɑɑ ben turo u ǹ deri.
  eng-KJVCPB: So Jehu slew all that remained of the house of Ahab in Jezreel, and
    all his great men, and his kinsfolks, and his priests, until he left him none
    remaining.
  luo-luo: Omiyo Jehu nonego ji duto man Jezreel mane odongʼ e od Ahab, kaachiel gi
    jotende duto, osiepene kod jodolo mage duto, maonge ngʼama noweyo kangima.
  meu-meu: Taunabunai, Iehu ese Ahaba ena orea taudia Iesrele ai na e aladia mase,
    ena tau-badadia iboudiai bona turana korikori bona ena hahelaḡa taudia, ela bona
    ta se hanohoa.
  npi-ULB: त्यसैले येहूले यिजरेलमा आहाबका घरानाका बाँकी रहेका सबै जना, तिनका मुख्य
    मानिसहरू, तिनका नजिकका मित्रहरू र पुजारीहरू कसैलाई पनि नछडी सबैलाई मारे ।
  yor-yor: Bẹ́ẹ̀ ni Jehu pa gbogbo ẹni tí ó kù Jesreeli ní ilé Ahabu, pẹ̀lúpẹ̀lú gbogbo
    àwọn ọkùnrin ìjòyè rẹ̀, àwọn ọ̀rẹ́ rẹ̀ tímọ́tímọ́ àti àwọn àlùfáà rẹ̀, láì ku
    ẹni tí ó yọ nínú ewu fún un.
  pes-OPCB: سپس ییهو تمام بازماندگان خاندان اَخاب را که در یزرعیل بودند، کشت. همچنین
    تمام افسران ارشد، دوستان نزدیک و کاهنان او را از بین برد، به طوری که هیچ‌یک از
    نزدیکان او باقی نماند.
  tgl-ULB: Kaya pinatay ni Jehu ang lahat ng natitira sa pamilya ni Ahab sa Jezreel,
    at lahat ng kaniyang mahahalagang tauhan, kaniyang malapit na mga kaibigan, at
    kaniyang mga pari, hanggang wala nang matira sa kanila.
  hui-hui: Ani lalu mani Yihu ibugua Ahaba damenerubi nenegerubi ibunaga agali haguane
    helenerubi agali loma binigo mo miaga hearubi Yaserilini hene hearuni bibahende
    bo wahai hene. Mbiraore hangubi mbira yu wanahe bibahendeore bo wahai hene.
  mya-mya: ထို​နောက်​ယေ​ဟု​သည်​ယေ​ဇ​ရေ​လ​မြို့ တွင်​နေ​ထိုင်​လျက်​ရှိ​သော အာ​ဟပ်​၏​ဆွေ
    မျိုး​များ၊ သူ​၏​မှူး​မတ်​များ၊ ရင်း​နှီး​သော မိတ်​ဆွေ​များ​နှင့်​ယဇ်​ပု​ရော​ဟိတ်​များ​ကို
    တစ်​ယောက်​မ​ကျန်​ကွပ်​မျက်​လေ​၏။
  bod-N: དེ་ལྟར་ཡེ་ཧུས་ཨ་ཧབ་ཀྱི་རྒྱུད་འཛིན་ཡེ་སི་རེ་ཨེལ་དུ་ལུས་པ་ཐམས་ཅད་དང་། ཁོའི་བློན་ཆེན་རྣམས་དང་།
    གྲོགས་པོ་རྣམས་དང་། མཆོད་དཔོན་རྣམས་ལས་གཅིག་ཀྱང་མ་ལུས་པར་སྲོག་དང་ཕྲལ་ཏོ། །
  sna-sna: Saka Jehu akauraya vose vakasara veimba yaAhabhu vaiva muJezireeri, namakurukota
    ake ose, neshamwari dzake dzepedyo navaprista, akasamusiyira mupenyu.
  spa-BLM: Así que Jehú hirió a todo lo que quedaba de la casa de Acab en Jezreel,
    con todos sus grandes hombres, sus amigos familiares y sus sacerdotes, hasta que
    no le dejó nadie.
  cac-cac: A vin̈aj Jehú chi', ix smilcham juntzan̈ sc'ab' yoc vin̈aj Acab chi' vin̈
    d'a Jezreel, aton eb' nivac vinac yaji yed' eb' yamigo vin̈aj Acab chi' yed' eb'
    yac'nacoch vin̈ sacerdoteal. Man̈xo junoc eb' ix cani.
  swh-ULB: Basi Yehu akawaua wote waliokuwa wamebakia wa familia ya Ahabu katika Yezreeli,
    na watu wake muhimu wote, marafiki zake wa karibu, na makuhani wake, hakuna hata
    mmoja wao alisalia.
  bel-bel: І аддаў Іуй сьмерці ўсіх, хто яшчэ заставаўся з дома Ахава ў Ізрэелі, і
    ўсіх вяльможаў ягоных, і блізкіх ягоных, і сьвятароў ягоных, так што не засталося
    ад яго ніводнага ацалелага.
  deu-ELBBK: Und Jehu erschlug alle, die vom Haus Ahabs in Jisreel übriggeblieben
    waren, und alle seine Großen und seine Bekannten und seine Priester, bis er ihm
    keinen Entkommenen übrigließ.
  mbb-OT: Ne mibpenhimetayan ni Jehu is langun he kezumahan ni Ahab diyà te Jezreel,
    ragkes en is menge upisyal zin, menge emiǥu zin, wey is menge memumuhat din. Wazà
    nesamà kandan he uuyag.
  mal-2015: അങ്ങനെ യേഹൂ യിസ്രെയേലിൽ ആഹാബ് ഗൃഹത്തിൽ ശേഷിച്ചവരെ ഒക്കെയും അവന്റെ സകലമഹത്തുക്കളെയും
    ബന്ധുക്കളെയും പുരോഹിതന്മാരെയും ആരും ശേഷിക്കാതവണ്ണം സംഹരിച്ചുകളഞ്ഞു.
  rmc-rmc: Paľis o Jehu murdarďa savoren le Achaboskra famelijatar, save ačhile andro
    Jezreel, the savore leskre anglune manušen, prijaťeľen the rašajen. Ňikas lendar
    na mukľa te dživel.
  pes-OPV: و ییهو جمیع باقی ماندگان خاندان اخاب را که در یزرعیل بودند، کشت، وتمامی
    بزرگانش و اصدقایش و کاهنانش را تا از برایش کسی باقی نماند.
  ron-1924: Ши Иеху а ловит пе тоць чей че май рэмэсесерэ дин каса луй Ахаб ла Изреел,
    пе тоць май-марий луй, пе приетений ши пе преоций луй ши н-а лэсат сэ скапе ничунул.
  ben-OBCV: অতএব যিষ্রিয়েলে আহাব কুলের অবশিষ্ট সকলকে, তথা তাঁর সব মুখ্য লোকজনকে,
    ঘনিষ্ঠ বন্ধুবান্ধব ও যাজকদের যেহূ হত্যা করলেন, এবং তাঁর কোনও বংশধরকে ছাড় দেননি।
  som-som: Sidaasuu Yeehuu Yesreceel ugu laayay reerkii Axaab intii ka hadhay oo dhan,
    iyo raggiisii waaweynaa oo dhan, iyo saaxiibbadiisii oo dhan, iyo wadaaddadiisii,
    ilaa uusan waxba u reebin.
  lat-VUC: Percussit igitur Jehu omnes qui reliqui erant de domo Achab in Jezrahel,
    et universos optimates ejus, et notos, et sacerdotes, donec non remanerent ex
    eo reliquiæ.
  eng-ASVBT: So Jehu smote all that remained of the house of Ahab in Jezreel, and
    all his great men, and his familiar friends, and his priests, until he left him
    none remaining.
  ita-1885: Iehu percosse ancora tutti quelli ch'erano rimasti della casa di Achab,
    in Izreel, e tutti i suoi grandi, e i suoi amici, e i suoi principali ufficiali,
    fino a non lasciarne alcuno di resto.
  eng-LXXUP: And Jehu smote all that were left of the house of Ahab in Jezreel, and
    all his great men, and his acquaintance, and his priests, so as not to leave him
    any remnant.
  eng-ULB: So Jehu killed all who remained in the family of Ahab in Jezreel, and all
    his important men, his close friends, and his priests, until none of them remained.
  spa-VBL: Así que Jehú mató a todos los que quedaban en Jezrel de la casa de Acab,
    así como a todos sus altos funcionarios, amigos cercanos y sacerdotes. Esto dejó
    a Acab sin un solo sobreviviente.
  fra-_FOB: Jéhu fit aussi mourir tous ceux qui restaient de la maison d'Achab à Jizréel,
    tous ses grands, ses familiers et ses principaux officiers, jusqu'à ne lui laisser
    personne de reste.
  mal-mal: അങ്ങനെ യേഹൂ യിസ്രയേലിൽ, ആഹാബ് ഗൃഹത്തിൽ, ശേഷിച്ചവരെ ഒക്കെയും അവന്റെ സകലമന്ത്രിമാരേയും
    ബന്ധുക്കളെയും പുരോഹിതന്മാരെയും ആരും ശേഷിക്കാതെവണ്ണം സംഹരിച്ചുകളഞ്ഞു.
  urd-GVR: Is ke bād Yāhū ne Yazrael meṅ rahne wāle Aḳhiyab ke bāqī tamām rishtedāroṅ,
    baṛe afsaroṅ, qarībī dostoṅ aur pujāriyoṅ ko halāk kar diyā. Ek bhī na bachā.
  suz-BL: मोपा येहूमी येज्रेलम लीशो आहाब आ खिं ङा मुर नेल्‍ल, मेको आ ठेयब गेय पाइब
    मुरपुकी, मेको आ वारच नु मेको आ चढ़ेब, नेल्‍ल आन कली का यो मप्रोंइ‍थु साइक्‍मी
    बाक्‍त। होसे १:४
  ita-1927: E Jehu fece morire tutti quelli ch’erano rimasti della casa di Achab a
    Izreel, tutti i suoi grandi, i suoi amici e i suoi consiglieri, senza che ne scampasse
    uno.
  ckb-ckb: ئینجا یێهو لە یەزرەعیل هەموو پاشماوەی ماڵی ئەحاڤی کوشت، هەروەها هەموو گەورە
    پیاو و دۆستی نزیک و کاهینەکانی لەناوبرد و کەسی بە زیندوویی نەهێشتەوە.
  eng-BBE: So Jehu put to death all the rest of the seed of Ahab in Jezreel, and all
    his relations and his near friends and his priests, till there were no more of
    them.
  kan-OKCV: ಈ ಪ್ರಕಾರ ಯೇಹುವು ಇಜ್ರೆಯೇಲ್ ಪಟ್ಟಣದಲ್ಲಿ ಉಳಿದ ಅಹಾಬನ ಕುಟುಂಬದವರನ್ನೂ ಅವನ ಸರದಾರರು,
    ಆಪ್ತಮಿತ್ರರು, ಪುರೋಹಿತರು ಇವರನ್ನೂ ಸಂಹರಿಸಿದನು; ಒಬ್ಬನನ್ನೂ ಉಳಿಸಲಿಲ್ಲ.
  tam-2017: யெஸ்ரயேலிலும் ஆகாபின் குடும்பத்தாரில் மீதியான யாவரையும், அவனுக்கு இருந்த
    எல்லா மந்திரிகளையும், அவனைச் சேர்ந்த மனிதர்களையும், அவனுடைய ஆசாரியர்களையும், அவனுக்கு
    ஒருவரையும் மீதியாக வைக்காதபடி, யெகூ கொன்றுபோட்டான்.
  spa-RV-1909: Mató entonces Jehú á todos los que habían quedado de la casa de Achâb
    en Jezreel, y á todos sus príncipes, y á todos sus familiares, y á sus sacerdotes,
    que no le quedó ninguno.
  ron-BTF: Astfel Iehu a ucis pe toți câți rămăseseră din casa lui Ahab în Izreel
    și pe toți marii bărbați ai lui și pe rudele lui și pe preoții lui, până când
    nu i-a lăsat nicio rămășiță.
  eng-WEBP: So Jehu struck all that remained of Ahab’s house in Jezreel, with all
    his great men, his familiar friends, and his priests, until he left him no one
    remaining.
  eng-FBV: So Jehu killed everyone in Jezreel who was left of the house of Ahab, as
    well as all his high officials, close friends, and priests. This left Ahab without
    a single survivor.
  nld-1939: Hierop doodde Jehoe allen, die te Jizreël van Achabs huis nog waren overgebleven,
    met diens rijksgroten, vertrouwelingen en priesters, totdat er niemand meer over
    was.
  nch-BL: Huan teipa Jehú quinmicti nochi iteixmatcahua Acab cati noja itztoyaj ipan
    altepet Jezreel, inihuaya nochi itequiticahua, ihuampoyohua huan itotajtzitzi.
    Amo quicajqui ma itzto yon se cati moixmatiyaya ihuaya, yon cati eliyaya ihuampo.
  vie-1934: Giê-hu cũng giết hết thảy những người còn sót lại trong nhà A-háp ở Gít-rê-ên,
    luôn các đại thần, các bạn hữu thiết, và những thầy cả của người, chẳng để còn
    lại một ai hết.
  hin-CV: यह कहते हुए येहू ने येज़्रील में अहाब के परिवार से संबंधित सभी बचे हुए व्यक्तियों
    को भी मार डाला. उसने अहाब के परिवार के बाकी व्यक्तियों, परिवार के करीबी मित्रों
    और पुरोहितों को भी मार दिया; कोई भी बचा न रह गया.
  spa-BES: Entonces Jehú mató a todos los demás de la simiente de Acab en Jezreel,
    y a todas sus gobernantes, a sus parientes, a sus amigos cercanos y a sus sacerdotes,
    hasta que no hubo más de ellos.
  tdx-tdx: Fonga zinevo’ Ieho ze sehanga’ ty anjomba’ i Akabe e Iezreele ao, naho
    ondati-bei’eo naho ze hene longo’e naho o mpi­soro’e iabio, ampara’ te tsy aman-konka’e.
  tha-KJV: เยฮูทรงประหารราชวงศ์ของอาหั​บท​ี่​เหลืออยู่​ในยิสเรเอลทั้งสิ้น คนใหญ่คนโตทุกคนของพระองค์
    และญาติ​พี่​น้องของพระองค์ และปุโรหิตของพระองค์ ดังนี้​แหละไม่เหลือไว้สักคนเดียวเลย
  por-BR-2018: Matou então Jeú a todos os que haviam restado da casa de Acabe em Jezreel,
    e a todos seus príncipes, e a todos seus familiares, e a seus sacerdotes, que
    não lhe restou ninguém.
  deu-ELO: Und Jehu erschlug alle, welche vom Hause Ahabs in Jisreel übriggeblieben
    waren, und alle seine Großen und seine Bekannten und seine Priester, bis er ihm
    keinen Entronnenen übrigließ.
  eng-WYC-2018: Therefore Jehu smote all that were left of the house of Ahab in Jezreel,
    and all the best men of him, and his known men, and his priests, till no relics
    of him (were) left. (And so Jehu struck down all who were left of the house of
    Ahab in Jezreel, and all his best men, and his friends, and his priests, until
    none was left.)
  epo-epo: Kaj Jehu mortigis ĉiujn restintojn el la domo de Aĥab en Jizreel kaj ĉiujn
    liajn altrangulojn kaj liajn konatojn kaj liajn pastrojn, ĝis restis neniu saviĝinto.
  uig-PIN: Andin keyin Yǝⱨu Yizrǝǝldǝ Aⱨabning jǝmǝtidin ⱪalƣanlarning ⱨǝmmisi, uning
    tǝripidiki barliⱪ ǝrbablar, dost-aƣiniliri wǝ kaⱨinlirini ⱨeq kimni ⱪaldurmay
    ɵltürdi.
  beo-beo: Amalalu, Yihiu da A:iha:be egaga sosogo fi huluane Yeseliele ganodini esala,
    amola ea eagene ouligisu dunu amola ea dogolegei amola ea gobele salasu dunu,
    ili huluanedafa, ea medole legei. Dunu afae esalebe da hamedafa ba:i.
  tpi-OTNT: Orait na bihain Jehu i kilim i dai olgeta arapela famili bilong Ahap i
    stap long Jesril, wantaim ol ofisa bilong Ahap na ol gutpela pren bilong en na
    ol pris bilong en. Em i no larim wanpela i stap. Nogat tru.
  hau-SA: Saboda haka Yehu ya kashe duk waɗanda suka rage na iyalin Ahab a Yezireyel,
    tare da dukan fadawansa da aminansa da firistocinsa, ba a bar masa kowa ba.
  uig-LAT: Andin kéyin Yehu Yizreelde Ahabning jemetidin qalghanlarning hemmisi, uning
    teripidiki barliq erbablar, dost-aghiniliri we kahinlirini héch kimni qaldurmay
    öltürdi.
  nde-nde: Ngakho uJehu wabulala bonke eJezerili abendlu ka-Ahabi ababesele, kanye
    lezikhulu zakhe, abangane bakhe abasekhwapheni labaphristi bakhe, akusalanga muntu
    kwabendlu ka-Ahabi.
  ton-ton: Ko ia, naʻe tāmateʻi ʻe Sehu ʻakinautolu kotoa pē naʻe toe ʻi he fale ʻo
    ʻEhapi ʻi Sesilili, pea mo ʻene kakai ongoongo kotoa pē, pea mo hono kāinga, mo
    ʻene kautaulaʻeiki, pea naʻe ʻikai te ne tuku ke toe ha tokotaha kiate ia.
  ces-1613: A tak pobil Jéhu všecky, kteříž pozůstali z domu Achabova v Jezreel, i
    všecky nejpřednější jeho, i známé jeho, i kněží jeho, tak že nezůstalo z nich
    žádného živého.
  eng-WMB: So Jehu struck all that remained of Ahab’s house in Jezreel, with all his
    great men, his familiar friends, and his priests, until he left him no one remaining.
  tam-TCV: எனவே யெகூ யெஸ்ரயேலில் ஆகாபுடைய எல்லாத் தலைவர்களையும், நெருங்கிய நண்பர்களையும்,
    அவனுடைய ஆசாரியர்களையும், ஆகாபின் குடும்பத்தில் மீதியாய் உயிரோடிருந்த யாவரையும்
    ஒருவரையும் தப்பவிடாமல் கொலைசெய்தான்.
  ceb-ULB: Busa gipatay ni Jehu ang tanan nga nahibilin sa pamilya ni Ahab didto sa
    Jezreel, ug ang tanan niyang mahinungdanon nga mga kalalakin-an, ang iyang suod
    nga mga higala, ug ang iyang mga pari, hangtod nga wala nay nahibilin kanila.
  pol-UBG: Jehu więc zabił wszystkich, którzy pozostali z domu Achaba w Jizreel, wszystkich
    jego możnych, jego bliskich i jego kapłanów, tak że nie zostawił spośród nich
    żadnego przy życiu.
  urd-GVU: اِس کے بعد یاہو نے یزرعیل میں رہنے والے اخی اب کے باقی تمام رشتے داروں،
    بڑے افسروں، قریبی دوستوں اور پجاریوں کو ہلاک کر دیا۔ ایک بھی نہ بچا۔
  deu-1912: Also schlug Jehu alle übrigen vom Hause Ahab zu Jesreel, alle seine Großen,
    seine Verwandten und seine Priester, bis daß ihm nicht einer übrigblieb;
  kan-2017: ಅನಂತರ ಯೇಹುವು ಇಜ್ರೇಲಿನಲ್ಲಿ ಉಳಿದ ಅಹಾಬನ ಕುಟುಂಬದವರನ್ನೂ, ಅವನ ಸರದಾರರೂ, ಆಪ್ತಮಿತ್ರರೂ,
    ಪುರೋಹಿತರು ಇವರನ್ನೂ ಸಂಹರಿಸಿದನು. ಒಬ್ಬನನ್ನೂ ಉಳಿಸಲಿಲ್ಲ.
  yap-yap: Ma aram me thang Jehu e fan rok urngin e tin kabay i girdi’en Ahab ni yad
    be par u lan yu Jezreel, nge urngin e pi tolang ko salthaw rok, pi fager rok,
    nge pi prist rok; dariy bagyad npag nib fos.
  hlt-MCSB: Jezreel kah Ahab im ah aka sueng boeih neh a tanglue boeih, anih aka ming
    neh a khosoih rhoek khaw a taengah rhaengnaeng a hlun pawt hil ah Jehu loh a ngawn.
  mdy-ETH: ዬካፓ ዒዩ ዒይዚራዔኤሌይዳ ናንጋ፥ ሃንጎ ዓክዓቤ ዜርፆንታ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሶንታ ዒዚ ናሽካ ዒዛኮ ላጎንታ
    ቄኤሶዋ ዓይሱዋዖ ቢያ ዎዼኔ።
  twi-ASANTE: Na Yehu kunkumm Ahab abusuafoɔ a wɔtete Yesreel no ne ne mpanimfoɔ atitire
    ne nnamfonom ne nʼabosomfoɔ nyinaa. Enti, anka Ahab aseni biara.
  eng-WEBU: So Jehu struck all that remained of Ahab’s house in Jezreel, with all
    his great men, his familiar friends, and his priests, until he left him no one
    remaining.
  wal-wal: Hegaa gishshau, Yeehu Iziraa7eelan attida Akaaba zareta, a gita asata,
    a laggetanne a qeeseta ubbaa, ayyo aibanne ashshennan wori wurssiis.
  spa-PDDPT: Jehú mató a todos los que quedaron de la casa de Acab en Jezreel, todos
    sus jefes, sus amigos y sus sacerdotes, hasta no dejarles alguno.
  gun-gun: Ha'e rami vy Jeú ojukapa Jezreel tetã py Acabe ro pygua kuery okuave va'ekue,
    ixupegua yvatekueve ikuai va'ekue voi, irũ ha'e sacerdote kuery guive. Neĩ peteĩ'i
    ma voi ndoejai hembyre aguã.
  ilo-ULB: Isu a pinapatay ni Jehu dagiti amin a nabatbati iti pamilia ni Ahab idiay
    Jezreel, ken dagiti amin a napapateg a tattaona, dagiti nasinged a gagayyemna,
    ken dagiti papadina agingga nga awan ti nabati kadakuada.
  kpg-kpg: Gei Jehu ga daaligi nia gau o Ahab huogodoo ala e noho i Jezreel, mo ana
    daangada hai hegau aamua, mo ono ehoo hagaaloho, mo ono gau hai mee dabu. Deai
    dahi dangada i digaula ne dubu mouli i golo ai.
  uig-ARA: ئاندىن كېيىن يەھۇ يىزرەئەلدە ئاھابنىڭ جەمەتىدىن قالغانلارنىڭ ھەممىسى، ئۇنىڭ
    تەرىپىدىكى بارلىق ئەربابلار، دوست-ئاغىنىلىرى ۋە كاھىنلىرىنى ھېچ كىمنى قالدۇرماي
    ئۆلتۈردى.
  sus-sus: Yehu naxa Akabu bɔnsɔɛ birin faxa naxee nu na Yisireeli, a xa kuntigie,
    a booree, nun a xa sɛrɛxɛdubɛe. Akabu xa mixi keren mu kisi.
  pon-2006: Eri, Sehu koasoanehdi pwe kisehn Eihap koaros me kin koukousoan nan Sesreel
    en kamakamala, oh pil sapwellime lapalap akan koaros, kompoakepah kan, oh samworo
    kan; sohte emen me luhwehdi momour.
  ksd-ksd: Damana Ieu i ga doko diat par nina dia ga ki valili ta ra apik na tarai
    kai Akab aro Iesrel, ma i ga doko bula kana umana luluai, ma ra umana talaina,
    ma kana umana tena tinabar, tuk tar pa ta tikai i laun valili.
  tur-YTC: Böylece Yehu, Yizreel'de Ahav'ın evinden geriye kalan herkesi, bütün ihtiyarları,
    yakın dostlarını ve onun kâhinlerini, geride hiç kimse kalmayana dek vurdu.
  grc-BRENT: Καὶ ἐπάταξεν Ἰοὺ πάντας τοὺς καταλειφθέντας ἐν τῷ οἴκῳ Ἀχαὰβ ἐν Ἰεζράελ,
    καὶ πάντας τοὺς ἁδροὺς αὐτοῦ, καὶ τοὺς γνωστοὺς αὐτοῦ, καὶ τοὺς ἱερεῖς αὐτοῦ,
    ὥστε μὴ καταλιπεῖν αὐτοὺ κατάλειμμα.
  ind-AYT: Lalu, Yehu membunuh semua yang masih tersisa dari keluarga Ahab di Yizreel,
    para pembesarnya, orang-orang yang dikenalnya, dan imam-imamnya sampai tidak ada
    seorang pun yang ditinggalkannya selamat.
  nya-nya: Choncho Yehu anapha onse amene anatsala a mʼbanja la Ahabu ku Yezireeli,
    pamodzinso ndi akuluakulu ake onse, abwenzi ake ndiponso ansembe ake, sanasiyeko
    ndi mmodzi yemwe wamoyo.
  hrv-hrv: I Jehu pobi sve koji su u Jizreelu ostali iz kuće Ahabove, sve velikaše
    njegove, pouzdanike i svećenike njegove. Nije poštedio nikoga.
  mps-mps: Tama tialima, nosali Jehugo te Ahapgo hani te Jesril taunde bidali deli
    hani te Jehugo ela silali. Me te aga sę ebo gavman bidi me, me aga dwagi yai
    hai namu me, tama me te pris bidi dabe me, tama te bage augwali tigidali te Jehugo
    augwali me deli me bidibo sula tagalobe. Mu meni.
  tpi-tpi: Orait na bihain Jehu i kilim i dai olgeta arapela famili bilong Ahap i
    stap long Jesril, wantaim ol ofisa bilong Ahap na ol gutpela pren bilong en na
    ol pris bilong en. Em i no larim wanpela i stap. Nogat tru.
  dan-1931: Derpå lod Jehu alle dem, der var tilbage af Akabs Hus i Jizre'el, dræbe,
    alle hans Stormænd, Venner og Præster, så at ikke en eneste blev tilbage og slap
    bort.
  vie-OVCB: Giê-hu cũng giết tất cả người thân trong gia đình A-háp tại Gít-rê-ên,
    tất cả đại thần, bạn hữu, và các tế sư của A-háp, không tha một người.
  guj-2017: યેહૂએ યિઝ્રએલમાં આહાબના કુટુંબનાં બાકી રહેલા સર્વને, તેના સર્વ મુખ્ય માણસોને,
    નજીકના મિત્રોને તથા તેના યાજકોને કોઈને પણ બાકી રાખ્યા સિવાય સર્વને મારી નાખ્યા.
  pon-2006A: Eri, Sehu koasoanehdi pwe kisehn Eihap koaros me kin koukousoan nan Sesreel
    en kamakamala, oh pil sapwellime lapalap akan koaros, kompoakepah kan, oh samworo
    kan; sohte emen me luhwehdi momour.
  por-BRBSL: Então Jehu atingiu tudo o que restava da casa de Ahab em Jezreel, com
    todos os seus grandes homens, seus amigos familiares e seus padres, até que não
    deixou mais ninguém para ele.
  cth-cth: Hot patetlah Jehu ni Jezreel kho vah, Ahab imthungkhu kaawm e naw hoi a
    tami kalentoenaw hoi a vaihmanaw pueng hoi buet touh hai hlung laipalah koung
    a thei awh.
  twi-twi: Na Yehu kunkum Ahab abusuafo a wɔtete Yesreel no ne ne mpanyimfo atitiriw
    ne nnamfonom ne nʼakɔmfo nyinaa. Enti anka Ahab aseni biara.
  hlt-hlt: Jezreel kah Ahab im ah aka sueng boeih neh a tanglue boeih, anih aka ming
    neh a khosoih rhoek khaw a taengah rhaengnaeng a hlun pawt hil ah Jehu loh a ngawn.
  tbz-SIM: Mɛm̀mɛ ò kùɔmɛ̀ Akɑbu cĩ́ɛ̃̀tɛ̀ kɔbɛ bɛ̀ɛ̀ do kpɑɑ́ Sisedɛɛdi ɛì miɛkɛ
    kɛ tú bɛnitidiɛbɛ̀, o cĩ́ɛ̃̀tɛ̀ kɔbɛ kó dimɑ̀ɑ̀ nɛ̀ bɛ̀ɛ̀ tú ikuɔ́ nìùbɛ̀, òmɔù
    í nsùɔ́ nwèè tu Akɑbu cĩ́ɛ̃̀tɛ̀ kou.
  msy-2020: Egha gɨn Jehu, Ahapɨn ikɨzir Jesrilɨn itir igharaziba, ko an gumazir dapaniba,
    ko an namakar aghuiba, ko an ofa gamir gumaziba, a bar me mɨsoghezɨ me ariaghire.
    Jehu tav ataghizɨ a itir puvatɨ. Bar puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Yehu kʋwɑ Akɑpɩ lʋlʋɣʋ nyǝ́mɑ mpɑ pǝ kɑɑsɑɑ nɑ pɑ́ wɛ Sisilee tɔ.
    Pɑɑ ɩ wɑɑlɩ nyǝ́mɑ tǝnɑ, nɑ ɩ lʋlǝtɑnɑɑ, nɑ ɩ kɔtǝlɑɑ, ɩ tɑ yele pɑɑ kʋlʋm.
  azb-azb: Yehu Axavın İzreeldəki sarayında olan adamlardan sağ qalanların hamısını
    – onun bütün böyüklərini, yaxın adamlarını və kahinlərini qırdı, bir adamını da
    sağ buraxmadı.
  eng-DBY: And Jehu slew all that remained of the house of Ahab in Jizreel, and all
    his great men, and his acquaintances, and his priests, until he left him none
    remaining.
  hin-2017: तब अहाब के घराने के जितने लोग यिज्रेल में रह गए, उन सभी को और उसके जितने
    प्रधान पुरुष और मित्र और याजक थे, उन सभी को येहू ने मार डाला, यहाँ तक कि उसने
    किसी को जीवित न छोड़ा।
  wol-KYG: Ba mu ko defee Yewu rey mboolem ña desoon ca kër Axab ca Yisreel ak mboolemi
    kàngamam aki jegeñaaleem aki sarxalkatam, bàyyiwu ca kenn, mu rëcc.
  eng-YLT: And Jehu smiteth all those left to the house of Ahab in Jezreel, and all
    his great men, and his acquaintances, and his priests, till he hath not left to
    him a remnant.
  eng-WYC-2017: Therefore Jehu smote all that were left of the house of Ahab in Jezreel,
    and all the best men of him, and his known men, and his priests, till no relics
    or remnants of him were left.
  eng-WMBB: So Jehu struck all that remained of Ahab’s house in Jezreel, with all
    his great men, his familiar friends, and his priests, until he left him no one
    remaining.
  urd-GVH: इसके बाद याहू ने यज़्रएल में रहनेवाले अख़ियब के बाक़ी तमाम रिश्तेदारों,
    बड़े अफ़सरों, क़रीबी दोस्तों और पुजारियों को हलाक कर दिया। एक भी न बचा।
  rug-rug: Meke va mate i tugo e Zehu sari doduru turaṉana e Ehabi saripu koadi pa
    Zezireli, meke sari doduru nana palabatu, baere soti, meke sari na hiama; lopu
    keke si tava toa.
  gaz-gaz: Yehuunis akkasiin nama mana Ahaab keessaa Yizriʼeel keessatti hafe kam
    iyyuu, namoota isaa gurguddaa, michoota isaa kanneen itti dhiʼaatanii fi luboota
    isaa, utuu nama tokko illee hin hambisin hunda isaanii fixe.
  fra-LSG: Et Jéhu frappa tous ceux qui restaient de la maison d’Achab à Jizreel,
    tous ses grands, ses familiers et ses ministres, sans en laisser échapper un seul.
  yal-yal: Naxanye birin yi luxi Axabi a denbayani Yɛsɛreli yi, Yehu yi ne faxa, a
    kuntigine nun a xɔyine nun a kide kiine, a mi keden peen lu.
  haw-1868: A pepehi aku la o Iehu i na mea a pau i koe no ko ka hale o Ahaba ma Iezereela,
    a me kona poe koikoi a pau, a me kona poe hoalauna, a me kana poe kahuna, aole
    ia i hookoe i kekahi nona.
  arb-NAV: وَقَضَى يَاهُو عَلَى الْبَقِيَّةِ الْبَاقِيَةِ مِنْ نَسْلِ آخْابَ فِي يَزْرَعِيلَ،
    وَعَلَى كُلِّ عُظَمَائِهِ وَأَصْدِقَائِهِ وَكَهَنَتِهِ، فَلَمْ يُفْلِتْ لَهُ حَيٌّ.
  ewe-ewe: Le esia megbe la, Yehu wu Ahab ƒe ƒometɔ mamlɛ siwo nɔ Yezreel kple eŋume
    veviwo kple xɔlɔ̃awo kple eƒe nunɔlawo. Mlɔeba la, ame siwo katã nɔ Ahab ŋu kplikplikpli
    kpɔ la dometɔ aɖeke mesusɔ o.
  eng-LEE: And Jehu smote all that yet remained of the house of Achab in Yizre'el,
    and all his great men, and his acquaintance, and his priests, until he had left
    him none that escaped.
  asm-FB: এইদৰে যেহূৱে যিজ্ৰিয়েলত থকা আহাবৰ বংশৰ সকলো অৱশিষ্ট লোকক, অৰ্থাৎ তেওঁৰ
    সকলো প্ৰধান লোকক, তেওঁৰ প্ৰণয়ৰ বন্ধুসকল আৰু তেওঁৰ পুৰোহিতসকলক বধ কৰিলে। তেওঁলোকৰ
    আৰু কোনোৱেই জীয়াই নাথাকিল।
  sus-A: يٍهُ نَشَ عَكَبُ بْنسْي بِرِن قَشَ نَشٍيٍ نُ نَ يِسِرٍيلِ، عَ شَ كُنتِفِيٍ،
    عَ بٌورٍيٍ، نُن عَ شَ سّرّشّدُبّيٍ. عَكَبُ شَ مِشِ كٍرٍن مُ كِسِ.
  fra-SBL: Et Jéhu frappa tout ce qui restait de la maison d'Achab à Jizreel, avec
    tous ses grands, ses familiers et ses prêtres, jusqu'à ce qu'il ne lui restât
    plus personne.
  hbo-hbo: וַיַּ֣ךְ יֵה֗וּא אֵ֣ת כָּל־הַנִּשְׁאָרִ֤ים לְבֵית־אַחְאָב֙ בְּיִזְרְעֶ֔אל
    וְכָל־גְּדֹלָ֖יו וּמְיֻדָּעָ֣יו וְכֹהֲנָ֑יו עַד־בִּלְתִּ֥י הִשְׁאִֽיר־לֹ֖ו שָׂרִֽיד׃
  piu-2006: '@see-verse:2KI.010.010'
  kik-kik: Nĩ ũndũ ũcio Jehu akĩũraga andũ othe a nyũmba ya Ahabu arĩa maatigaire
    kũu Jezireeli, o ũndũ ũmwe na atongoria ake othe, na arata ake a hakuhĩ, o na
    athĩnjĩri-ngai ake, na gũtirĩ mũndũ wahonokire.
  fra-NCL: Et Jéhu frappa tous ceux qui restaient de la maison d’Achab à Jezrahel,
    tous ses grands, ses familiers et ses prêtres, jusqu’à ce qu’il n’en restât plus
    un seul.
  cek-AK: To pongah Jehu mah Jezreel ah kaom Ahab ih imthung takoh boih, anih ih angraengnawk
    boih, anih ih nawkamyanawk boih, anih ih qaimanawk to maeto doeh tahmat ai ah
    hum bit.
  cuk-cuk: Jehú deyob sogsagu, Jezreel-neggweburgi Acab-masmala-napi-bukwad, degi,
    dule-nug-nikamalad, degine, e-gwenadgan, degi, e-irwa-Bab-Dummadse-gormaladse-bakale,
    Jehú ogilosad, bipisaale wargwenad bar odulossulid, bela oburgwisad.
  uig-CYR: Андин кейин Йәһу Йизрәәлдә Аһабниң җәмәтидин қалғанларниң һәммиси, униң
    тәрипидики барлиқ әрбаблар, дост-ағинилири вә каһинлирини һеч кимни қалдурмай
    өлтүрди.
  tel-2017: ఈ విధంగా యెహూ యెజ్రెయేలులో ఉన్న అహాబు కుటుంబ సభ్యులందర్నీ, అతనితో సంబంధం
    ఉన్న ప్రముఖమైన వ్యక్తులనూ, అతనికి సన్నిహితమైన స్నేహితులనూ, అతని పూజారులు అందర్నీ
    చంపివేశాడు. అలాంటి వారు ఇక ఒక్కరు కూడా లేకుండా చేశాడు.
  hat-BSA: Konsa, Jéhu te touye tout sila ki te rete lakay Achab nan Jizréel yo ak
    tout moun pwisan pa li yo, avèk sila ki te konnen li yo, avèk prèt li yo, jiskaske
    pa t gen moun pa l vivan.
  kos-kos: Na Jehu el onela nufon mwet lula in sou lal Ahab su muta in Jezreel, ac
    leum nukewa lun mwet mweun, ac mwet kawuk na pwaye lal, ac mwet tol kewa — wangin
    sie selos tia anwuki.
  hbo-WLC: וַיַּ֣ךְ יֵה֗וּא אֵ֣ת כָּל־הַנִּשְׁאָרִ֤ים לְבֵית־אַחְאָב֙ בְּיִזְרְעֶ֔אל
    וְכָל־גְּדֹלָ֖יו וּמְיֻדָּעָ֣יו וְכֹהֲנָ֑יו עַד־בִּלְתִּ֥י הִשְׁאִֽיר־ל֖וֹ שָׂרִֽיד׃
  ibo-ibo: Emesịa, Jehu gburu ndị ikwu Ehab fọdụrụ nʼobodo Jezril, ha na ndịisi niile,
    na ndị enyi ya niile, na ndị nchụaja ya niile. Ọ dịkwaghị otu onye ikwu Ehab ọ
    hapụrụ ndụ.
  ory-ory: ତହୁଁ ଯେହୂ ଆହାବଙ୍କର କାହାକୁ ଅବଶିଷ୍ଟ ନ ରଖିବା ପର୍ଯ୍ୟନ୍ତ ଯିଷ୍ରିୟେଲରେ ତାଙ୍କ ବଂଶର
    ଅବଶିଷ୍ଟ ସମସ୍ତଙ୍କୁ, ଓ ତାଙ୍କ ପ୍ରଧାନ ଲୋକ ସମସ୍ତଙ୍କୁ, ତାଙ୍କ ଆତ୍ମୀୟ ବନ୍ଧୁମାନଙ୍କୁ, ଓ
    ତାଙ୍କର ଯାଜକମାନଙ୍କୁ ବଧ କଲେ।
  chk-chk: Mürin, Jehu a niela chokewe meinisin mi chüen manau seni chon leimwen Ahap
    me lon Jesrel, pwal nöün kewe meilap mi iteföüla, chiechian kewe me nöün kewe
    souasor, tori esap chüen wor eman mi manau me leir.
  rop-rop: Brom deya Jeihu bin kilim ded ola najalot femilimob blanga King Eiheb hubin
    jidan deya langa Jesriyel. En imbin kilim ded ola boswan soljamob en ola serramonimen
    blanga im, en ol im gudfren raidap nomo eni femili blanga King Eiheb bin jidan
    laibala deya langa Jesriyel.
  ukr-1871: І повбивав Егуй усїх, що зоставались іще від дому Ахабового в Езреелї
    вкупі з його великими панами, з його приятелями й з його жерцями, так що нї один
    не остався.
  deu-1951: Also erschlug Jehu zu Jesreel alle Übrigen vom Hause Ahabs und seine Gewaltigen,
    seine Bekannten und seine vertrauten Räte, daß ihm nicht einer übrigblieb.
  eng-JPS: So Jehu smote all that remained of the house of Ahab in Jezreel, and all
    his great men, and his familiar friends, and his priests, until there was left
    him none remaining.
  srp-1865: Potom pobi Juj sve koji bijahu ostali od doma Ahavova u Jezraelu i sve
    vlastelje njegove i prijatelje njegove i sveštenike njegove, da ne osta nijedan.
  lug-lug: Bw’atyo Yeeku n’atta ab’enju ya Akabu bonna abaali basigaddewo mu Yezuleeri;
    n’atta n’abakungu be, ne mikwano gye enfirabulago, ne bakabona be, obutalekaawo
    n’omu.
  heb-heb: ויך יהוא את כל הנשארים לבית אחאב ביזרעאל וכל גדליו ומידעיו וכהניו עד בלתי
    השאיר לו שריד׃
  ben-IRV: পরে যিষ্রিয়েলে আহাবের বংশের যত লোক বাকি ছিল, যেহূ তাঁদেরকে, তাঁর সমস্ত
    গণ্যমান্য লোককে, তাঁর বিশেষ বন্ধুদেরকে ও তাঁর যাজকদের হত্যা করলেন। তাঁদের নিকটতম
    কেউ বেঁচে ছিল না।
  pan-pan: ਤਦ ਯੇਹੂ ਨੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਜੋ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਦੇ ਯਿਜ਼ਰਏਲ ਵਿੱਚ ਬਾਕੀ ਰਹੇ
    ਸਨ, ਉਹ ਦੇ ਸਾਰੇ ਮਹਾਂ ਪੁਰਸ਼ਾਂ, ਉਹ ਦੇ ਜਾਣ ਪਛਾਣਾਂ ਅਤੇ ਉਹ ਦੇ ਜਾਜਕਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ
    ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੋਈ ਬਾਕੀ ਨਾ ਰਿਹਾ।
  mya-JVB: ယေဇရေလ မြို့၌ ကျန်ကြွင်း သော အာဟပ် အမျိုးသား အပေါင်း တို့နှင့် သူ ၏ လူကြီးပေါက်ဘော်၊
    ယဇ်ပုရောဟိတ် အပေါင်း တို့ကို တယောက် မျှမ ကျန် စေဘဲ သတ် လေ၏
  tbg-tbg: Jehuva minti tivakero Ahaapira anku Jeseririqi vaukave, vira qiata vaiintive,
    vira tontive, Ahaapira kahaqiha ofaa iha quare vaukave, ekaa aru taiqa komanta
    kia voqavanovata qaqi vaura.
  hmo-hmo: Vadaeni Iehu ese Ahaba ena famili taudia oredia Ieserele dekenai ia alaia
    mase. Ahaba ena opesa taudia ibounai, bona iena turana momokani taudia, bona iena
    hahelagaia taudia, be Iehu ese ia alaia ore, ta ia mauri noho lasi.
  urd-urd: इसलिए याहू ने उन सबको जो अख़ीअब के घराने से यज़र'एल में बच रहे थे, और उसके
    सब बड़े आदमियों और क़रीबी दोस्तों और काहिनों को क़त्ल किया, यहाँ तक कि उसने उसके
    किसी आदमी को बाक़ी न छोड़ा।
  rus-SYN: И умертвил Ииуй всех оставшихся из дома Ахава в Изрееле, и всех вельмож
    его, и близких его, и священников его, так что не осталось от него ни одного уцелевшего.
  bqc-SIM: Ɔ̃ Yehu Ahabu bɛde pↄ́ gↄ̃̀ Yezɛlɛɛↄ dɛ̀dɛ píi ń aà ìwa gbɛ̃zↄ̃ↄↄ ń
    aà gbɛ̃naↄ ń aà sa'onaↄ. I aà gbɛ̃e too.
  tcz-CHONGTHU: Hijou chun Jehu in Jezreel sunga cheng Ahab insung mite jouse, anoija
    natong lamkai pipui ho jouse, aman ana kigolngaipi leh athempu ho jouse athatgam
    sohkei tan ahi. Hiti chun Ahab kitipahi ason apah khatcha ahingah aum tapon ahi.
  mar-mar: आणि येहूने इज्रेलमधल्या अहाबाच्या सर्व कुटुंबियांना ठार केले. सर्व प्रतिष्ठित
    माणसे, जिवलग मित्र याजक यांची त्याने हत्या केली. अहाबाच्या नातलगांपैकी कोणीही
    जिवंत राहिले नाही.
  qub-qub: Jehú wañuchiran Acabpa famillyancuna Jezreelcho caycajtaga ushajpaj, rispitädu
    runacunata, raywan amïgu cajcunata, cürancunata. Raypa faburnin cajcunata manami
    juctapis cawaycajtaga cachaycuranchu.
  bqp-bqp: Akũ Yehu Ahabu bede kũ ò gↄ̃̀ Yɛzɛrilinↄ dɛ̀dɛ ń pínki kũ a ìba gbɛ̃
    zↄ̃kↄ̃nↄ kũ a gbɛ̃nnanↄ kũ a sa'orinↄ. Adi a gbɛ̃ke tó kũ wɛ̃̀ndiioro.
  hat-hat: Se konsa Jeou touye tout rès fanmi Akab ki te lavil Jizreyèl, tout grannèg
    ki t'ap sèvi avè l' li yo, bon zanmi l' yo ak prèt li yo. Li pa kite yonn ladan
    yo vivan.
  eng-BSB: So Jehu killed everyone in Jezreel who remained of the house of Ahab, as
    well as all his great men and close friends and priests, leaving him without a
    single survivor.
  eng-WEBPB: So Jehu struck all that remained of Ahab’s house in Jezreel, with all
    his great men, his familiar friends, and his priests, until he left him no one
    remaining.
  kbq-kbq: Nehuno Jehu'a Ahapu naga'nofima mago'a Jesrilima mani'naza naga'ene, Ahapu
    eri'za vahe'ene, knare rone'aramine, agri pristi eri'za vahe'anena, magore huno
    zamatrege'za ofre'nazanki, ana maka zamahe fri vagare'ne.
  nhe-BL: Huan teipa Jehú quinmicti nochi iteixmatcahua Acab tlen noja itztoyaj ipan
    altepetl Jezreel, ininhuaya nochi itequiticahua, ihuampoyohua huan itotajtzitzi.
    Ax quicajqui niyon se ma itzto tlen moixmatiyaya ihuaya, niyon tlen eliyaya ihuampo.
  bus-bus: Ben Yehu Ahabu bɛdee kɛ̀ aↄ̃ gↄ̃̀ Yɛzɛrilinↄ dɛ̀dɛ ń píngi kↄ̃n à ìba gbɛ̃nsinↄ
    kↄ̃n à gbɛ̃nnanↄ kↄ̃n à sa'orinↄ. Èe à gbɛ̃ke tó wɛ̃̀ndioro.
  gub-BL: Na'e Zeu uzuka kar amogwer Akaw iànàm Zereew pe har paw a'e wà kury. Uzuka
    kar tuwihaw Akaw rehe we har paw wà no. Uzuka kar imyryparer wà no. Uzuka kar
    hemiruze'eg xaxeto wà no. Ni pitài nuhem kwaw umàno haw wi wà.
  eng-DRA: So Jehu slew all that were left of the house of Achab in Jezrahel, and
    all his chief men, and his friends, and his priests, till there were no remains
    left of him.
