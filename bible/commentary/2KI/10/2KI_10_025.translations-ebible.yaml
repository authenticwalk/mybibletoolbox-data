verse: 2KI.010.025
translations:
  mal-C: 'ഹോമയാഗം കഴിച്ചുതീർന്ന ഉടനെ യേഹു അംഗരക്ഷകരോടും കാര്യസ്ഥന്മാരോടും കൽപ്പിച്ചു:
    “അകത്തുകടന്ന് അവരെ വധിക്കുക; ഒരുത്തൻപോലും രക്ഷപ്പെടരുത്.” അംഗരക്ഷകരും ഉദ്യോഗസ്ഥന്മാരും
    അവരെ വാളാൽ വെട്ടി മൃതശരീരങ്ങൾ പുറത്തേക്കെറിഞ്ഞു. പിന്നെ അവർ ബാൽക്ഷേത്രത്തിന്റെ
    ശ്രീകോവിലിൽ കടന്നു.'
  deu-TKW: 'Als er nun mit der Herrichtung des Brandopfers fertig war, befahl Jehu
    den Trabanten und den Rittern: Geht hinein und metzelt sie nieder, laßt keinen
    heraus! Und sie metzelten sie mit dem Schwerte nieder, schafften sie heraus und
    warfen sie hin. Und die Trabanten und Ritter drangen bis zum Hinterraume des Baalstempels
    vor'
  lin-lin: 'Tango kaka Jewu asilisaki kobongisa mbeka ya kotumba, apesaki mitindo
    epai na bakengeli mpe na bakambi na bango : « Bokota mpe boboma bango. Bokimisa
    moto moko te. » Boye, babomaki bango na mopanga. Bakengeli mpe bakonzi ya basoda
    babwakaki bibembe na libanda mpe bakotaki kino na esika ya bule ya ndako ya nzambe
    Bala.'
  eng-LSV: And it comes to pass, at his finishing to make the burnt-offering, that
    Jehu says to the runners and to the captains, “Go in, strike them, let none come
    out”; and they strike them by the mouth of the sword, and the runners and the
    captains cast [them] out; and they go to the city, to the house of Ba‘al,
  eng-GNV: And when hee had made an ende of the burnt offring, Iehu sayde to the garde,
    and to the captaines, Goe in, slay them, let not a man come out. And they smote
    them with the edge of the sworde. And the garde, and the captaines cast them out,
    and went vnto the citie, where was the temple of Baal.
  eng-WEBSTER: And it came to pass, as soon as he had made an end of offering the
    burnt-offering, that Jehu said to the guard and to the captains, Go in, and slay
    them; let none come forth. And they smote them with the edge of the sword; and
    the guard and the captains cast them out, and went to the city of the house of
    Baal.
  nhw-BL: 'Huan teipa quema tlanque temacaj tlacajcahualistli, Jehú quinnahuati nopa
    tlamocuitlahuiani huan nopa tlayacanani tlen isoldados: ―Xicalaquica huan xiquinmictica
    nochi nopa masehualme. ¡Ma amo aqui cholo! Huan quinmictijque nochi ica machete,
    huan quinquixtijque inintlacayohua calteno ipan nopa tiopamitl. Huan teipa calajque
    campa más calijtic huan campa quiitayayaj para más tlatzejtzeloltic ipan tiopamitl.'
  swh-ONEN: 'Mara baada ya Yehu kutoa sadaka ya kuteketezwa, akawaamuru walinzi na
    maafisa: “Ingieni ndani, waueni; asitoroke hata mmoja.” Basi wakawakatakata kwa
    upanga. Walinzi na maafisa wakazitupa zile maiti nje, kisha wakaingia mahali pa
    ndani pa kuabudia miungu katika hekalu la Baali.'
  bba-bba: Sɑnɑm mɛ bɑ yɑ̃ku ni kuɑ bɑ kpɑ, yerɑ Yehu u tɑbu kowo be sɔ̃ɔwɑ u nɛɛ,
    i duo mi, i bũu sɑ̃ɔ be kpuro ɡo, i ku rɑ de bɑɑ ben turo u yɑri. Mɑ bɑ duɑ mi,
    bɑ bu ɡo ɡo kɑ tɑkobi. Yerɑ bɑ ɡoo ni yɑrɑ bɑ kɑ dɑ wuun biruɔ. Yen biru bɑ ɡɔsirɑ
    bɑ wurɑ bũu diru mi.
  eng-KJVCPB: And it came to pass, as soon as he had made an end of offering the burnt
    offering, that Jehu said to the guard and to the captains, Go in, and slay them;
    let none come forth. And they smote them with the edge of the sword; and the guard
    and the captains cast them out, and went to the city of the house of Baal.
  luo-luo: 'Sa mane Jehu osetieko misango miwangʼo pep, ne ogolo chikne jorit gi jotelo
    kama: “Donjuru kendo uneg-gi, kendo kik uwe moro otony.” Omiyo neginegogi gi ligangla.
    Jorit kod jotelogo nowito ringregi oko kendo negidonjo nyaka ei agola mar hekalu
    mar Baal.'
  meu-meu: Taunabunai, ḡole-oho boubouna e hahelaḡaia vaitani murinai, Iehu ese kito
    taudia bona heitatao taudia e hamaorodia, eto, A raka vareai, bavaladia mase,
    tau ta basine roho mauri. Taunabunai hari kito taudia bona heitatao taudia ese
    dare amo e aladia ore, bena e tahodia lasi murimuri ai. Bena Baal ena dubu ena
    laloma daiutuna lalonai e raka vareai,
  npi-ULB: तब येहूले होमबलि चढाएर सिद्ध्याउने बित्तिकै तिनले पहरेदार र सेनापतिहरूलाई
    भने, “भित्र जाओ र गएर तिनीहरूलाई मार । कोही बाहिर नआओस् ।” त्यसैले तिनीहरूले तरवारको
    धारले उनीहरूलाई मारे, अनि पहरेदार र कप्‍तानहरूले तिनीहरूलाई बाहिर फाले र तिनीहरू
    बालको मन्दिरको भित्री कोठामा गए ।
  yor-yor: 'Ní kété tí Jehu ti parí ṣíṣe ẹbọ sísun, ó pàṣẹ fún àwọn olùṣọ́ àti àwọn
    ìjòyè: “Wọlé lọ, kí o sì pa wọ́n, má ṣe jẹ́ kí ẹnikẹ́ni kí ó sálọ.” Bẹ́ẹ̀ ni wọ́n
    gé wọn lulẹ̀ pẹ̀lú idà. Àwọn olùṣọ́ àti ìjòyè ju ara wọn síta, wọ́n sì wọ inú
    ojúbọ ti ilé tí a kọ́ fún òrìṣà Baali.'
  emp-NTPO: 'Baal ẽpẽbadarãba animarã babue diaped̶ad̶acarea Jehúba idji sordaorãa,
    ãdji bororãa bid̶a nãwã jarasia: –Ed̶a quenane wãnadua. Ni ab̶aʌda idu mĩrũ wãbirãnadua.–
    Ara maʌ̃da sordaorãba, ãdji bororã bid̶a necoba quenane wãsid̶aa. Ãdjia quenaped̶ad̶ara
    dajadaa b̶atacuad̶aped̶a Baal de dromane ed̶aara b̶ʌ dejãnaa wãsid̶aa.'
  pes-OPCB: 'وقتی آنها از قربانی کردن فارغ شدند، ییهو بیرون رفت و به سربازان و افراد
    خود گفت: «داخل شوید و همه را بکشید. نگذارید حتی یک نفر زنده بماند!» پس داخل شده،
    همه را کشتند و اجسادشان را بیرون انداختند. سپس افراد ییهو داخل محراب معبد بعل
    شدند'
  tgl-ULB: Sa sandaling natapos ni Jehu ang sinunog na handog, sinabi niya sa bantay
    at sa mga kapitan, “Pumasok at patayin sila. Huwag hayaang lumabas ang isa man.”
    Kaya pinatay nila sila gamit ang talim ng espada, at itinapon sila ng bantay at
    ng mga kapitan at nagpunta sa loob ng silid ng bahay ni Baal.
  hui-hui: Yihu ibugua loma biniru irani dai helaga wiago mo delalu tagira puwa ibunaga
    ami haru haga agali hearuhondo bi lamialu lalu, Áyu ogoni abale anda pialu bibahendeore
    homelo bo wahai hole pudaba. Mbiraore hangubi mbira pora bialu poligo napelo bo
    wahaiore halimu, lalu lamini. Ani laya handala tigua anda puwa bibahendeore wai
    biagane ayu tibume dibalu bo wahai hene. Mani dibu payapaya bini wiaru tanoha
    howa yu tagira puwa tagiraha mo wahai hene.
  mya-mya: ယေ​ဟု​သည်​ပူ​ဇော်​သ​ကာ​များ​ကို​ဆက်​သ ပြီး​သည်​နှင့်​တစ်​ပြိုင်​နက် အ​စောင့်​တပ်​သား​များ
    နှင့်​တပ်​မှူး​တို့​အား``ဝင်​၍​ထို​သူ​အ​ပေါင်း​ကို သတ်​လော့။ တစ်​ဦး​တစ်​ယောက်​မျှ​မ​လွတ်​သွား
    စေ​နှင့်'' ဟု​ပြော​၏။ သူ​တို့​သည်​ဋ္ဌား​လွတ်​များ ကိုင်​ဆောင်​ကာ ထို​သူ​တို့​ကို​သတ်​ပြီး​လျှင်
    အ​လောင်း​များ​ကို​အ​ပြင်​သို့​ဆွဲ​ထုတ်​ကြ ၏။ ထို​နောက်​သူ​တို့​သည်​ဗာ​လ​ဗိ​မာန်​အ​တွင်း
    ခန်း​သို့​ဝင်​၍၊-
  bod-N: དེ་ནས་ཡེ་ཧུས་སྦྱིན་སྲེག་གི་མཆོད་པ་ཕུལ་ཚར་བ་ཙམ་གྱིས། སྲུང་དམག་དང་དམག་དཔོན་རྣམས་ལ།
    ནང་དུ་འཛུལ་ནས་དེ་དག་སོད་ཅིག གཅིག་ཀྱང་ཕྱི་རོལ་ཏུ་འཐོན་པར་མི་བྱའོ་ཞེས་སྨྲས་པས། སྲུང་དམག་དང་དམག་དཔོན་རྣམས་ཀྱིས་མི་དེ་དག་རལ་གྲིས་བསྣུན་ཏེ།
    དེ་དག་གི་རོ་རྣམས་ཕྱི་རོལ་ཏུ་འཕངས་པ་དང་པཱ་ཨལ་མཆོད་ཁང་གི་སྦུག་ཏུ་ཕྱིན་ནས།
  sna-sna: Jehu akati achangopedza kuita chipiriso chinopiswa, akabva arayira varindi
    navakuru akati, “Pindai mukati munovauraya; ngaparege kuva neanopunyuka.” Naizvozvo
    vakavauraya nomunondo. Varindi navakuru vakakanda zvitunha zvavo kunze uye vakapinda
    munhare yomukati metemberi yaBhaari.
  spa-BLM: 'En cuanto terminó de ofrecer el holocausto, Jehú dijo a la guardia y a
    los capitanes: “¡Entren y mátenlos! Que no escape ninguno”. Así que los hirieron
    con el filo de la espada. La guardia y los capitanes arrojaron los cadáveres y
    se dirigieron al santuario interior de la casa de Baal.'
  cac-cac: 'Ayic ix lajvi yac''ji silab'' chi'', ix yalan vin̈aj Jehú d''a eb'' soldado
    yed'' d''a eb'' capitán: —Ochan̈ec, mileccham eb''. Man̈xa junoc mach tze chaeli,
    xchi vin̈. Yuj chi'' ix och eb'' soldado vin̈ chi'', ix smilancham masanil eb''
    anima chi'' eb'' d''a q''uen espada. Ix lajvi chi'' ix yic''anelta eb'' chamnac
    chi'' eb'' d''a spatiquel templo chi''. Ix och eb'' d''a yed''tal Baal d''a yol
    templo chi''.'
  swh-ULB: Hivyo kisha baada ya mda mfupi Yehu alipomaliza kutoa sadaka ya kutekezwa,
    akamwambia mlinzi na manahodha, “Ingieni na muwaue. Msimwache mtu yeyote atoke.”
    Basi waliwaua kwa makali ya upanga, na mlinzi na manahodha wakawatupa nje na kwenda
    kwenye chumba cha ndani cha nyumba ya Baali.
  bel-bel: 'Калі закончана было цэласпаленьне, Іуй сказаў скараходам і начальнікам:
    ідзеце, беце іх, каб ніводзін не ацалеў. І пабілі іх вастрыём меча, кінулі іх
    скараходы і начальнікі, і пайшлі ў горад, дзе было капішча Ваалавае,'
  deu-ELBBK: 'Und es geschah, als man das Opfern des Brandopfers vollendet hatte,
    da sprach Jehu zu den Läufern und zu den Anführern: Geht hinein, erschlagt sie;
    keiner komme heraus! Und sie schlugen sie mit der Schärfe des Schwertes. Und die
    Läufer und die Anführer warfen sie hin. Und sie gingen nach dem Stadtteil des
    Baalhauses,'
  mbb-OT: Ne hein nekepasad si Jehu he ebpemuhat te menge pemuhat he edtutungen, mibmendaran
    din is menge vantey wey menge upisyal te, “Seled kew ne penhimetayi niw sikandan!
    Kenè kew pesagdan su para wazà ebpekepelaǥuy kandan!” Umbe mibpenhimetayan dan
    haazà is menge etew pinaaǥi te ispada ne impenimbag dan haazà is nemematey ziyà
    te gawas. Ne midseled dan diyà te kineselezan he vahin duen te simbahan he para
    ki Baal
  mal-2015: 'ഹോമയാഗം കഴിച്ചുതീർന്നപ്പോൾ യേഹൂ അകമ്പടികളോടും പടനായകന്മാരോടും: അകത്തു
    കടന്നു അവരെ കൊല്ലുവിൻ; ഒരുത്തനും പുറത്തു പോകരുതു എന്നു കല്പിച്ചു. അങ്ങനെ അവർ വാളിന്റെ
    വായ്ത്തലയാൽ അവരെ കൊന്നു; അകമ്പടികളും പടനായകന്മാരും അവരെ പുറത്തു എറിഞ്ഞുകളഞ്ഞു;
    ബാൽക്ഷേത്രത്തിന്റെ നഗരത്തിൽ ചെന്നു'
  rmc-rmc: 'A sar o Jehu dokerďa e labarďi obeta, prikazinďa le stražňikenge the le
    veľiťeľenge: „Aven andre, murdaren len! Ňiko lendar te na denašel!“ Sar len murdarde
    le šabľenca, čhivkerde len avri. Paľis gele andre svetiňa le Baaloskre chramoskri,'
  pes-OPV: 'و چون از گذرانیدن قربانی سوختنی فارغ شدند، ییهو به شاطران و سرداران گفت:
    «داخل شده، ایشان را بکشید و کسی بیرون نیاید.» پس ایشان را به دم شمشیر کشتند و
    شاطران وسرداران ایشان را بیرون انداختند. پس به شهربیت بعل رفتند.'
  ron-1924: 'Кынд ау испрэвит де адус ардериле-де-тот, Иеху а зис алергэторилор ши
    кэпетениилор: „Интраць ши ловици-й – унул сэ ну ясэ.” Ши й-ау ловит ку аскуцишул
    сабией. Алергэторий ши кэпетенииле й-ау арункат аколо ши с-ау дус пынэ ла одая
    дин фунд а темплулуй луй Баал.'
  ben-OBCV: 'যেহূ হোমবলি উৎসর্গ করার পরই রক্ষী ও কর্মকর্তাদের আদেশ দিলেন: “ভিতরে গিয়ে
    ওদের হত্যা করো; কেউ যেন পালাতে না পারে।” অতএব তারা তরোয়াল দিয়ে তাদের কেটে ফেলেছিল।
    সেই রক্ষী ও কর্মকর্তারা তাদের দেহগুলি বাইরে ছুঁড়ে ফেলে দিয়েছিল এবং পরে বায়ালের
    মন্দিরে দেবতার অভ্যন্তরীণ পীঠস্থানে ঢুকে পড়েছিল।'
  som-som: Oo haddiiba markuu dhammeeyey allabarigii gubnaa oo uu bixinayay ayaa Yeehuu
    ku yidhi askartii iyo saraakiishii, Gala oo wada laaya, oo yaan midna ka soo bixin.
    Markaasay seef ku laayeen, oo askartii ordi jirtay iyo saraakiishii ayaa iyagii
    dibadda u soo tuuray oo waxay tageen magaaladii guriga Bacal.
  lat-VUC: 'Factum est autem, cum completum esset holocaustum, præcepit Jehu militibus
    et ducibus suis: Ingredimini, et percutite eos: nullus evadat. Percusseruntque
    eos in ore gladii, et projecerunt milites et duces: et ierunt in civitatem templi
    Baal,'
  eng-ASVBT: And it came to pass, as soon as he had made an end of offering the burnt
    offering, that Jehu said to the guard and to the captains, Go in, and slay them;
    let none come forth. And they smote them with the edge of the sword; and the guard
    and the captains cast them out, and went to the city of the house of Baal.
  ita-1885: 'E quando quelli ebber finito di far l''olocausto, Iehu disse a'' sergenti,
    ed a'' capitani: Entrate, percoteteli, non iscampine pur uno. Essi adunque li
    percossero a fil di spada; e li gittarono via, e andarono nella città del tempio
    di Baal.'
  eng-LXXUP: And it came to pass, when he had finished offering the whole burnt offering,
    that Jehu said to the footmen and the officers, Go ye in and slay them; let not
    a man of them escape. So they smote them with the edge of the sword, and the footmen
    and the officers cast the bodies forth, and went to the city of the house of Baal.
  eng-ULB: So then as soon as Jehu finished offering the burnt offering, he said to
    the guard and to the captains, “Go in and kill them. Let no one come out.” So
    they killed them with the edge of the sword, and the guard and the captains threw
    them out and went into the inner room of the house of Baal.
  spa-VBL: 'En cuanto Jehú terminó de presentar el holocausto, ordenó a sus guardias
    y oficiales: “¡Entren y mátenlos a todos! No dejen que se escape ni uno solo”.
    Así que los mataron con sus espadas. Los guardias y los oficiales arrojaron sus
    cuerpos fuera, y luego entraron en el santuario interior del templo de Baal.'
  fra-_FOB: 'Et dès qu''il eut achevé de présenter l''holocauste, Jéhu dit aux coureurs
    et aux capitaines: Entrez, frappez-les; que personne ne sorte! Ils les passèrent
    donc au fil de l''épée et les jetèrent là. Puis ils s''en allèrent jusqu''à la
    ville de la maison de Baal.'
  mal-mal: 'ഹോമയാഗം കഴിച്ചു തീർന്നപ്പോൾ യേഹൂ കാവൽക്കാരോടും പടനായകന്മാരോടും: “അകത്ത്
    കടന്ന് അവരെ കൊല്ലുവിൻ; ഒരുത്തനും പുറത്ത് പോകരുത്” എന്ന് കല്പിച്ചു. അങ്ങനെ അവർ
    വാളിന്റെ വായ്ത്തലയാൽ അവരെ കൊന്നു; കാവൽക്കാരും പടനായകന്മാരും അവരെ പുറത്ത് എറിഞ്ഞുകളഞ്ഞു;
    ബാല്‍ ക്ഷേത്രത്തിന്റെ നഗരത്തിൽ ചെന്ന്'
  urd-GVR: Jyoṅ hī Yāhū bhasm hone wālī qurbānī ko chaṛhāne se fāriġh huā to us ne
    apne muhāfizoṅ aur afsaroṅ ko hukm diyā, “Andar jā kar sab ko mār denā. Ek bhī
    bachne na pāe.” Wuh dāḳhil hue aur apnī talwāroṅ ko khīṅch kar sab ko mār ḍālā.
    Lāshoṅ ko unhoṅ ne bāhar phaiṅk diyā. Phir wuh mandir ke sab se andar wāle kamre
    meṅ gae
  suz-BL: मिनु येहूम मार मार चढ़ेने थुमा चोटी खाल पाइब नु आ दी ङा योव़शो मुर आन ठेयब
    मुर आन कली “ओव़शा, मेको नेल्‍ल आन कली का यो मप्रोंइथु, क्‍योरशा सतीन” दे हुकुम
    गेमी बाक्‍त। मोपतीके मेको खाल पाइबपुकी नु योव़शो आन ठेयब मुरपुकीम सुइ आन कली प्रोक्‍चा
    मगेथु तरवारम क्‍योरशा सदमे बाक्‍त। मिनु मेको आन बेक्‍शो रां लाङगा ग्रुंइशा बाल
    आ खिं आ लाङगाम ताइक्‍तमे बाक्‍त। १राजा १८:४०
  ita-1927: 'E, come fu finita l’offerta dell’olocausto, Jehu disse ai soldati e ai
    capitani: “Entrate, uccideteli, e che non ne esca uno!” Ed essi li passarono a
    fil di spada; poi, soldati e capitani ne buttaron là i cadaveri, e penetrarono
    nell’edifizio del tempio di Baal;'
  ckb-ckb: 'کاتێک یێهو لە پێشکەشکردنی قوربانی سووتاندن بووەوە، بە پاسەوانە تایبەتەکان
    و ئەفسەرەکانی گوت: «بڕۆنە ژوورەوە و بیانکوژن، مەهێڵن کەس دەرباز بێت.» ئەوانیش
    بە شمشێر هەموویان کوشت. ئینجا پاسەوانە تایبەتەکان و ئەفسەرەکان فڕێیان دانە دەرەوە
    و بەرەو نزرگەی ناوەوەی پەرستگای بەعل ڕۆیشتن.'
  eng-BBE: Then when the burned offering was ended, straight away Jehu said to the
    armed men and the captains, Go in and put them to death; let not one come out.
    So they put them to the sword; and, pulling the images to the earth, they went
    into the holy place of the house of Baal.
  kan-OKCV: ಅವನು ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಿ ತೀರಿಸಿದ ತರುವಾಯ, ಯೇಹುವು ಕಾವಲುಗಾರರಿಗೂ, ಅಧಿಪತಿಗಳಿಗೂ,
    “ನೀವು ಒಳಗೆ ಹೋಗಿ ಯಾವನೂ ಹೊರಗೆ ಬಾರದ ಹಾಗೆ ಅವರನ್ನು ಸಂಹರಿಸಿರಿ,” ಎಂದನು. ಹಾಗೆಯೇ ಅವರು ಒಳಗೆ
    ಹೋಗಿ ಅವರನ್ನು ಖಡ್ಗದಿಂದ ಸಂಹರಿಸಿ ಅವರ ಶವಗಳನ್ನು ಹೊರಗೆ ಹಾಕಿದ ತರುವಾಯ, ಬಾಳನ ಗರ್ಭಗುಡಿಯನ್ನು
    ಪ್ರವೇಶಿಸಿ,
  tam-2017: 'சர்வாங்க தகனபலியிட்டுத் தீர்ந்தபோது, யெகூ வீரர்களையும் அவர்களின் தலைவர்களையும்
    நோக்கி: உள்ளேபோய், அவர்களை வெட்டிப்போடுங்கள்; ஒருவரையும் வெளியே விடவேண்டாம் என்றான்;
    அப்படியே பட்டயக்கருக்கினால் வீரர்களும் அவர்களின் தலைவர்களும் அவர்களை வெட்டி எறிந்துபோட்டு,
    பாகாலின் கோவிலைச் சேர்ந்த இடமெங்கும் போய்,'
  spa-RV-1909: 'Y después que acabaron ellos de hacer el holocausto, Jehú dijo á los
    de su guardia y á los capitanes: Entrad, y matadlos; que no escape ninguno. Y
    los hirieron á cuchillo: y dejáronlos tendidos los de la guardia y los capitanes,
    y fueron hasta la ciudad del templo de Baal.'
  ron-BTF: 'Și s-a întâmplat, cum au terminat de oferit ofranda arsă, că Iehu a spus
    gardei și căpeteniilor: Intrați și ucideți-i, să nu iasă nimeni. Și ei i-au lovit
    cu ascuțișul sabiei; și garda și căpeteniile i-au aruncat afară și au mers la
    cetatea casei lui Baal.'
  eng-WEBP: As soon as he had finished offering the burnt offering, Jehu said to the
    guard and to the captains, “Go in and kill them! Let no one escape.” So they struck
    them with the edge of the sword. The guard and the captains threw the bodies out,
    and went to the inner shrine of the house of Baal.
  eng-FBV: As soon as Jehu had finished presenting the burnt offering, he ordered
    his guards and officers, “Go in and kill them all! Don't let even one escape!”
    So they killed them with their swords. The guards and officers threw their bodies
    outside, and then they went into the inner sanctuary of the temple of Baal.
  nld-1939: 'Toen Jehoe met het offer klaar was, beval hij de soldaten en de aanvoerders:
    Dringt naar binnen en slaat ze neer; niemand mag ontsnappen. En de soldaten en
    de aanvoerders joegen ze over de kling en wierpen de lijken er uit. Daarna drongen
    ze door tot in het allerheiligste van de Báaltempel,'
  nch-BL: 'Huan teipa quema tanque temacaj tacajcahualisti, Jehú quinnahuati nopa
    tamocuitahuiani huan nopa tayacanani ten isoldados: ―Xicalaquica huan xiquinmictica
    nochi nopa masehualme. ¡Ma amo aqui cholo! Huan quinmictijque nochi ica macheta,
    huan quinquixtijque inintacayohua calteno ipan nopa tiopamit. Huan teipa calajque
    campa más calijtic huan campa quiitayayaj para más tatzejtzeloltic ipan tiopamit.'
  vie-1934: 'Khi đã dâng của lễ thiêu xong, Giê-hu nói với quân hộ vệ và các quan
    tướng rằng: Hãy vào giết chúng nó, chớ để một ai được ra. vậy, chúng giết họ bằng
    lưỡi gươm. Đoạn, quân hộ vệ và các quan tướng ném thây họ ra ngoài, lật đật vào
    thành của miễu Ba-anh.'
  hin-CV: तब, जैसे ही येहू ने होमबलि का काम पूरा किया, उसने पहरेदारों और राजकीय अधिकारियों
    को आदेश दिया, “अंदर जाकर हर एक को खत्म कर दो; एक भी बचने न पाए.” तब उन्होंने हर
    एक का वध कर डाला. पहरेदारों और अधिकारियों ने उन सबके शव बाहर फेंक दिए. तब वे बाल
    देवता के मंदिर के भीतरी कमरे में गए.
  spa-BES: 'Luego, cuando terminó la ofrenda quemada, de inmediato Jehú dijo a los
    hombres armados y a los capitanes: “Entren y matenlos; Que no salga nadie. Y los
    mataron a filo de espada. y, tirando de las imágenes a la tierra, entraron al
    santuario de la casa de Baal.'
  tdx-tdx: Aa ie vata’e nigadoñe i fisoroñañey, le hoe t’Ieho amo mpañambeñeo naho
    amo mpifeheo. Mimoaha, le zevòño; ko apo’ areo hiakatse, leo raike. Aa le zinevo’
    iereo an-delam-pibara; le navokovoko’ o mpañambeñeo naho o mpifeheo alafe’e ao
    vaho nizilik’ añate’ ty efe’ i Baale ao.
  tha-KJV: และอยู่มาเมื่อพระองค์เสร็จการถวายเครื่องเผาบู​ชา เยฮูรับสั่งแก่ทหารรักษาพระองค์และพวกนายทหารว่า
    “จงเข้าไปฆ่าเขาเสีย อย่าให้รอดสักคนเดียว” เมื่อเขาฆ่าเขาทั้งหลายเสียด้วยคมดาบแล้ว
    ทหารรักษาพระองค์และพวกนายทหารก็โยนศพเขาทั้งหลายออกไปข้างนอก แล้วก็​ไปที่เมืองแห่งนิเวศของพระบาอัล
  por-BR-2018: 'E depois que acabaram eles de fazer o holocausto, Jeú disse aos de
    seu guarda e aos capitães: Entrai, e matai-os; que não escape ninguém. E os feriram
    à espada: e os da guarda e os capitães os lançaram fora, e foram até a cidade
    do templo de Baal.'
  deu-ELO: 'Und es geschah, als man das Opfern des Brandopfers vollendet hatte, da
    sprach Jehu zu den Läufern und zu den Anführern: Gehet hinein, erschlaget sie;
    keiner komme heraus! Und sie schlugen sie mit der Schärfe des Schwertes. Und die
    Läufer und die Anführer warfen sie hin. Und sie gingen nach dem Stadtteil des
    Baalhauses,'
  eng-WYC-2018: Forsooth it was done, when the burnt sacrifice was [ful] filled, Jehu
    commanded to his knights and [his] dukes, (and said), Enter ye, and slay them,
    that none escape. And the knights and dukes smote [them] with the sharpness of
    [the] sword, and cast forth. And they went into the city of the temple of Baal,
    (And it was done, when the burnt sacrifice was finished, Jehu commanded to his
    horsemen and his leaders, and said, Go ye in, and kill them all, so that none
    escape. And the horsemen and the leaders struck them down with the sharpness of
    their swords, and cast them forth. And then they went into the inner chamber of
    the temple of Baal,)
  epo-epo: 'Kiam la bruloferoj estis finitaj, Jehu diris al la korpogardistoj kaj
    al la estroj: Iru, batu ilin, ke neniu eliru. Kaj oni mortigis ilin per glavo,
    kaj la korpogardistoj kaj la estroj forĵetis ilin kaj iris en la urbon de la domo
    de Baal.'
  uig-PIN: 'Ular kɵydürmǝ ⱪurbanliⱪni ɵtküzüp boluxiƣila, Yǝⱨu orda pasibanliri wǝ
    sǝrdarlarƣa: Kirip ularni ⱪǝtl ⱪilip, ⱨeqkimni qiⱪⱪili ⱪoymanglar, dǝp buyrudi.
    Xuning bilǝn orda pasibanliri bilǝn sǝrdarlar ularni ⱪiliq bisi bilǝn ⱪǝtl ⱪilip,
    ɵlüklǝrni xu yǝrgǝ taxliwǝtti. Andin Baalning buthanisining iqkirigǝ kirip'
  beo-beo: Yihiu da gobele salasu liligi ianu, sosodo aligisu dunu amola dadi gagui
    wa:i ouligisu dunu ilima amane sia:i, “Ganodini golili sa:ili, dunu huluanedafa
    medole legema! Afae da maedafa hobeama:ma!” Ilia da gegesu gobihei duga:le gadole,
    ganodini golili sa:ili, Ba:ilema nodone sia:ne gadosu dunu huluanedafa medole
    lelegele, ilia da:i hodo moiya gadili hiougili sasali.
  tpi-OTNT: Jehu i mekim pinis ofa bilong paia i kukim olgeta, orait em i lusim haus
    lotu na tokim ol soldia na ol ofisa bilong en olsem, “Yupela go insait na kilim
    olgeta i dai. Yupela i no ken larim wanpela i ranawe.” Orait ol i go insait na
    kilim olgeta long bainat. Na bihain ol i kisim ol bodi bilong ol na i go tromoi
    ausait long taun. Na ol i go bek long haus lotu bilong Bal insait long taun.
  hau-SA: Nan da nan sa’ad da Yehu ya gama yin hadayar, sai ya umarci masu gadin da
    hafsoshi, “Ku shiga ku karkashe su; kada ku bar wani yă tsere.” Saboda haka suka
    karkashe su da takobi. Masu gadin da hafsoshin suka wuwwurga gawawwakinsu waje,
    suka kuma shiga ciki cikin haikalin Ba’al ɗin,
  uig-LAT: 'Ular köydürme qurbanliqni ötküzüp bolushighila, Yehu orda pasibanliri
    we serdarlargha: Kirip ularni qetl qilip, héchkimni chiqqili qoymanglar, dep buyrudi.
    Shuning bilen orda pasibanliri bilen serdarlar ularni qilich bisi bilen qetl qilip,
    ölüklerni shu yerge tashliwetti. Andin Baalning butxanisining ichkirige kirip'
  nde-nde: UJehu wathi eseqedile ukunikela umnikelo wokutshiswa, wathi kubalindi lezikhulu
    zebutho, “Ngenani liyebabulala; kungabikho loyedwa ozaphunyuka.” Ngakho babatshaya
    ngenkemba bababhubhisa. Abalindi lezikhulu balahlela phandle izidumbu basebengena
    ethempelini likaBhali elingaphakathi.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene fakaʻosi leva ʻe ia ʻae ʻohake ʻoe feilaulau
    tutu, naʻe pehē ai ʻe Sehu ki he kau leʻo pea mo e ngaahi ʻeikitau, “Mou hū ange
    ki loto fale, mo tāmateʻi ʻakinautolu; ke ʻoua naʻa hao mai ha tokotaha.” Pea
    naʻa nau taaʻi ʻaki kinautolu ʻae mata ʻoe heletā; pea naʻe laku kituʻa ʻakinautolu
    ʻe he kau tangata leʻo pea mo e ngaahi ʻeikitau, mo nau ʻalu ki he kolo ʻoe fale
    ʻo Peali.
  ces-1613: 'I stalo se, když kněz dokonal obětování zápalu, řekl Jéhu drabantům a
    hejtmanům: Vejdětež a zbíte je, ať žádný neuchází. Kteřížto pobili je ostrostí
    meče, a rozmetali těla jejich drabanti a hejtmané. Potom šli dále do každého města,
    kdež byl dům Bálův,'
  eng-WMB: As soon as he had finished offering the burnt offering, Jehu said to the
    guard and to the captains, “Go in and kill them! Let no one escape.” So they struck
    them with the edge of the sword. The guard and the captains threw the bodies out,
    and went to the inner shrine of the house of Baal.
  tam-TCV: தகனபலியைச் செலுத்தி முடிந்தவுடன், யெகூ தன் வாசல்காப்போருக்கும், அதிகாரிகளுக்கும்,
    “உள்ளே போய் ஒருவரையும் தப்பவிடாமல் எல்லோரையும் வெட்டி வீழ்த்துங்கள்” என்று கட்டளையிட்டான்.
    எனவே அவர்கள், எல்லோரையும் வாளினால் வெட்டினார்கள். காவலாளரும், அதிகாரிகளும் உடல்களை
    வெளியே எறிந்தார்கள். அதன்பின் பாகாலின் கோயிலின் உள் அறைக்குள் போனார்கள்.
  ceb-ULB: Busa dihadiha dayon human ni Jehu mahalad ang mga halad nga sinunog, miingon
    siya sa magbalantay ug sa mga kapitan, “Sulod kamo ug pamatya sila. Ayaw tugoti
    nga adunay makagawas.” Busa gipatay nila sila pinaagi sa sulab sa espada, ug giitsa
    sila sa magbalantay ug sa mga kapitan pagawas ug miadto sa sulod nga lawak sa
    balay ni Baal.
  pol-UBG: 'A gdy dokończono składanie całopalenia, Jehu powiedział żołnierzom i dowódcom:
    Wejdźcie i zabijajcie ich, aby nikt nie uszedł. Zabili więc ich ostrzem miecza
    i żołnierze i dowódcy powyrzucali ich. Potem poszli do miasta domu Baala.'
  urd-GVU: جوں ہی یاہو بھسم ہونے والی قربانی کو چڑھانے سے فارغ ہوا تو اُس نے اپنے
    محافظوں اور افسروں کو حکم دیا، ”اندر جا کر سب کو مار دینا۔ ایک بھی بچنے نہ پائے۔“
    وہ داخل ہوئے اور اپنی تلواروں کو کھینچ کر سب کو مار ڈالا۔ لاشوں کو اُنہوں نے باہر
    پھینک دیا۔ پھر وہ مندر کے سب سے اندر والے کمرے میں گئے
  deu-1912: 'Da er nun die Brandopfer vollendet hatte, sprach Jehu zu den Trabanten
    und Rittern: Geht hinein und schlagt jedermann; laßt niemand herausgehen! Und
    sie schlugen sie mit der Schärfe des Schwerts. Und die Trabanten und Ritter warfen
    sie weg und gingen zur Stadt des Hauses Baals'
  kan-2017: ಸರ್ವಾಂಗಹೋಮವನ್ನು ಅರ್ಪಿಸಿದ ಕೂಡಲೆ ಯೇಹುವು ಕಾವಲುಗಾರರಿಗೂ, ಸೇನಾಧಿಪತಿಗಳಿಗೂ, “ಒಳಗೆ
    ಹೋಗಿ ಅವರೆಲ್ಲರನ್ನೂ ಸಂಹರಿಸಿರಿ. ಒಬ್ಬನೂ ತಪ್ಪಿಸಿಕೊಳ್ಳಬಾರದು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಅವರು
    ಒಳಗೆ ಹೋಗಿ ಅವರನ್ನು ಕತ್ತಿಯಿಂದ ಕೊಂದು ಅವರ ಶವಗಳನ್ನು ಹೊರಗೆ ಹಾಕಿ ಬಾಳ್ ದೇವತೆಯ ದೇವಸ್ಥಾನಕ್ಕೆ
    ಸೇರಿದ ಪಟ್ಟಣವನ್ನು ಪ್ರವೇಶಿಸಿದರು.
  yap-yap: Ma yug nap’an ni pi’ Jehu fapi maligach, me ga’ar ngak fapi matnag nge
    fapi tolang ko salthaw, “Mmarod nga naun ngam li’edrad ngarm’ad ni yad gubin;
    dab mu paged bagyad nge mil!” Mranod nga naun ni kar feked e saydon miyad thang
    e fan rorad, miyad girengiy fapi ldow nga wean. Ma aram mranod ngalan e gin nib
    thothup u lan fare tempel,
  hlt-MCSB: Hmueihhlutnah a saii te a khah van neh Jehu loh imtawt rhoek neh boeilu
    rhalboei taengah, “Kun uh lamtah amih te ngawn uh, hlang pakhat khaw loeih boel
    saeh,” a ti nah. Amih te cunghang ha neh a ngawn uh tih a voeih uh phoeiah tah
    imtawt rhoek neh rhalboei rhoek khaw Baal im khopuei la kun uh.
  mdy-ETH: ዒዩ ዒንጎ ባኮ ዒንጌስካፓ ኔጉዋዖ ዙላ ካፒ ዓኣ ፖኦሊሶና ፖኦሊሶ ሱኡጎ፦ «ጌሊ ሃይካ ጋራ ዓኣ ዓሶ ጉቤ ዎዹዋቴ፤
    ፔቴ ዓሲታዎ ቶሉዋጉዲ!» ጌዒ ዓይሤኔ፤ ዬያሮ ፖኦሊሳ ፔኤኮ ጬንቾ ዓፓሮ ቱጊ ቱጊ ጌላዖ ጋራ ዓኣ ዓሶ ቢያ ዎዼኔ፤ ሌዞዋ ቢያ
    ጎቺ ጎቺ ዙሎ ኬሴኔ፤ ዬካፓ ባዓኣሌ ጌኤዦ ማኣሮኮ ጋራ ዓኣ ቆልዖ ጌሊ፥
  twi-ASANTE: Yehu wiee ɔhyeɛ afɔdeɛ no bɔ ara pɛ, ɔhyɛɛ nʼawɛmfoɔ ne ne mpanimfoɔ
    no sɛ, “Monkɔkunkum wɔn nyinaa. Mommma ɔbaako koraa nnwane!” Enti, wɔde wɔn akofena
    kunkumm wɔn nyinaa. Na awɛmfoɔ no ne mpanimfoɔ no twee wɔn amu no bɛguu abɔntene.
    Yehu asraafoɔ no kɔɔ Baal abosomfie no aban mu.
  eng-WEBU: As soon as he had finished offering the burnt offering, Jehu said to the
    guard and to the captains, “Go in and kill them! Let no one escape.” So they struck
    them with the edge of the sword. The guard and the captains threw the bodies out,
    and went to the inner shrine of the house of Baal.
  wal-wal: Yeehu xuuggiyo yarshshuwaa yarshshiyoogaa polosaara, naagiyaageetanne halaqatanne,
    “Giddo gelidi, eta worite. Etappe issi asinne kessi ekkoppo” yaagidi azaziis.
    Azazin eta bisuwan suppiyidi wurssidosona. Yaatidi naagiyaageetinne halaqatinne
    eta ahaa kare olidosona. Hegaappe guyyiyan, Ba7aala Eeqa Keettaa qol77o gelidosona.
  spa-PDDPT: 'Sucedió que cuando acabaron de ofrecer el holocausto, Jehú dijo a los
    guardias reales y a los comandantes: Entren y mátenlos. Que no escape alguno.
    Los mataron a filo de espada, y los guardias reales y los comandantes los echaron
    fuera. Luego entraron al santuario del templo de baal,'
  gun-gun: 'Ha''e gui Jeú mba''emo oapy reve ome''ẽmba ma vy aipoe''i uka jopya ha''e
    xondaro ruvixa kuery pe: — Peike ke, pejukapa. Pemondouka eme neĩ peteĩve voi
    — he''i. Ha''e ramo ojukapa okuapy kyxe py, ha''e jopya ha''e xondaro ruvixa kuery
    omombopa oka py. Ha''e va''e rire oikeve jogueravy Baal ra''angaa oĩaty opyve
    katy.'
  ilo-ULB: Isu nga apaman a naidaton ni Jehu ti daton a mapuoran, kinunana iti guardia
    ken kadagiti kapitan, “Umunegkayo ket papatayenyo ida. Saanyo baybay-an nga adda
    makaruar.” Ket pinatayda ida babaen iti tadem ti kampilan, ket impuruak ida dagiti
    guardia ken dagiti kapitan iti ruar ken napanda iti naun-uneg a siled ti balay
    ni Baal.
  kpg-kpg: I di madagoaa o Jehu ne dudu tigidaumaha, mee ga helekai gi nia hagaloohi
    mono dagi dauwa, “Hula gi lodo, daaligidia digaula huogodoo. Hudee dugu dahi dangada
    gii lele gi daha!” Digaula ga ulu gi lodo mo nadau hulumanu dauwa ga daaligi digaula
    huogodoo, gaa dada mai nia huaidina digaula gi daha. Digaula gu lloo adu gi lodo
    di gowaa dabuaahia huoloo o di hale daumaha,
  uig-ARA: 'ئۇلار كۆيدۈرمە قۇربانلىقنى ئۆتكۈزۈپ بولۇشىغىلا، يەھۇ ئوردا پاسىبانلىرى
    ۋە سەردارلارغا: كىرىپ ئۇلارنى قەتل قىلىپ، ھېچكىمنى چىققىلى قويماڭلار، دەپ بۇيرۇدى.
    شۇنىڭ بىلەن ئوردا پاسىبانلىرى بىلەن سەردارلار ئۇلارنى قىلىچ بىسى بىلەن قەتل قىلىپ،
    ئۆلۈكلەرنى شۇ يەرگە تاشلىۋەتتى. ئاندىن بائالنىڭ بۇتخانىسىنىڭ ئىچكىرىگە كىرىپ'
  sus-sus: E to gɛ sɛrɛxɛ bade, a naxa a fala a xa sɔɔri gbangbalanyie bɛ, «Wo so,
    wo e birin faxa, mixi yo naxa kisi.» Sɔɔrie naxa e faxa e xa santidɛgɛmae ra,
    e e fure lu naa. Na dangi xanbi, e naxa so yire Bali kuye nu ragataxi dɛnnaxɛ.
  pon-2006: Mwadangete ni ahnsou me Sehu ketikihda meirongo, e ahpw mahsanihong sounsilasil
    ko oh lapalap ako, “Kumwail kohlong kemeirailla koaros; kumwail dehr mweidohng
    emen en pitla!” Irail eri pedolong wa neirail kedlahs, kemeirailla koaros, oh
    wurahdekiei paliwararail kan likio. Irail eri pedolong masloalen mwoahlen tehnpaso,
  ksd-ksd: 'Ma ba Ieu i ga tar tul vapar tar ra tinabar di tuntun tar ia, i ga biti
    tai ra umana monamono ma ra umana luluai na vinarubu: Avat a ruk, ma avat a doko
    diat; koko ta tikai na irop. Ma dia ga doko diat ma ra pakat na vinarubu. Ma ra
    umana monamono ma ra umana luluai na vinarubu dia ga vue vairop diat ura ra pia
    ma dia ga ruk ta ra pakana aro iat ta ra kuba i Baal,'
  tur-YTC: Yakmalık sunuyu sunmayı bitirir bitirmez, Yehu muhafızlara ve komutanlara,
    “İçeri girip onları öldürün! Hiç kimse kaçmasın.” dedi. Böylece onları kılıçtan
    geçirdiler. Muhafızlar ve komutanlar cesetleri dışarı attılar ve Baal evinin iç
    bölümüne kadar gittiler.
  grc-BRENT: Καὶ ἐγένετο ὡς συνετέλεσε ποιῶν τὴν ὁλοκαύτωσιν, καὶ εἶπεν Ἰοὺ τοῖς παρατρέχουσιν
    καὶ τοῖς τριστάταις, εἰσελθόντες πατάξατε αὐτοὺς, μὴ ἐξελθάτω ἐξ αὐτῶν ἀνήρ· καὶ
    ἐπάταξαν αὐτοὺς ἐν στόματι ῥομφαίας, καὶ ἔῤῥιψαν οἱ παρατρέχοντες καὶ οἱ τριστάται,
    καὶ ἐπορεύθησαν ἕως πόλεως οἴκου τοῦ Βάαλ.
  ind-AYT: Sesudah selesai mempersembahkan korban bakaran, Yehu berkata kepada para
    bentara dan para perwira, “Masuk dan bunuhlah mereka, seorang pun tidak boleh
    lolos!” Mereka membunuh orang-orang itu dengan mata pedang, lalu melemparkan mayatnya.
    Para bentara dan perwira itu lalu pergi ke gedung rumah Baal.
  nya-nya: Yehu atangotsiriza kupereka nsembe yopsereza, analamula alonda ndi akulu
    a ankhondo kuti, “Lowani ndipo mukawaphe ndipo musalole kuti wina athawe.” Choncho
    iwo anawapha ndi lupanga. Alonda ndi akulu a ankhondo anaponya mitembo ya anthuwo
    panja ndipo anakalowa mʼkati mwenimweni mwa nyumba ya Baala.
  hrv-hrv: 'Kad je Jehu završio prinos paljenice, naredi tjelesnoj straži i dvoranima:
    “Uđite, pobijte ih! Nitko neka ne iziđe!” Tjelesna straža i dvorani uđoše, pobiše
    ih oštricom mača i prodriješe sve do svetišta Baalova hrama.'
  mps-mps: Jehugo te siaba te ulama, te siago sese dela pabo denami yai ofa nai ulubo
    sę ela silali, tama tilama, te lotu be tomode taga solama, tama aga te ami soldia
    bidi dali, te aga sę ebo gavman ofisa bidi dabe dalibolo e tama po wali, “Dage
    te lotu be tomoba pelama, te we bidi dabe tigidali ela muna silao,” wali. “Dagego
    augwali me badu te wi pabo sula tagaligio,” wali. Te po obaso, te ami soldia bidi
    dabe augwali te be tomoba pelama, te we bidi dabe tigidali te bainat hwą gego
    te we bidi dabe elama, silali. Tama nosali tama te we bidi augwaligo tigi selasa
    pelama, te taun sesege bulu badu pubaligi pai. Tama tilama, augwali ma begasa
    peyu, te taun tomode te tibo god Bal lotu po wabo beba ma pai.
  tpi-tpi: Jehu i mekim pinis ofa bilong paia i kukim olgeta, orait em i lusim haus
    lotu na tokim ol soldia na ol ofisa bilong en olsem, “Yupela go insait na kilim
    olgeta i dai. Yupela i no ken larim wanpela i ranawe.” Orait ol i go insait na
    kilim olgeta long bainat. Na bihain ol i kisim ol bodi bilong ol na i go tromoi
    ausait long taun. Na ol i go bek long haus lotu bilong Bal insait long taun.
  dan-1931: 'Da han så var færdig med at ofre Brændofferet, sagde han til Livvagten
    og Høvedsmændene: “Gå nu ind og hug dem ned! Ikke én må slippe bort!” Og de huggede
    dem ned med Sværdet, og Livvagten og Høvedsmændene slængte dem bort; så gik de
    ind i Ba''alshusets inderste Rum,'
  vie-OVCB: 'Vừa dâng lễ thiêu xong, Giê-hu ra lệnh các quan chỉ huy và lính mai phục:
    “Vào giết hết chúng nó đi!” Họ vào, dùng gươm giết hết mọi người và ném thây ra
    ngoài; rồi vào giữa đền Ba-anh,'
  guj-2017: યેહૂ દહનીયાર્પણ ચઢાવી રહ્યો પછી તરત જ તેણે રક્ષકોને તથા સરદારોને કહ્યું,
    “અંદર જઈને તેઓને મારી નાખો. કોઈને બહાર આવવા દેશો નહિ.” તેઓએ તેઓને તલવારની ધારથી
    મારી નાખ્યા. રક્ષકો અને સરદારો તેઓને બહાર ફેંકી દઈને બઆલના મંદિરના અંદરનાં ઓરડામાં
    ગયા.
  pon-2006A: Mwadangete ni ahnsou me Sehu ketikihda meirongo, e ahpw mahsanihong sounsilasil
    ko oh lapalap ako, “Kumwail kohlong kemeirailla koaros; kumwail dehr mweidohng
    emen en pitla!” Irail eri pedolong wa neirail kedlahs, kemeirailla koaros, oh
    wurahdekiei paliwararail kan likio. Irail eri pedolong masloalen mwoahlen tehnpaso,
  por-BRBSL: 'Assim que terminou de oferecer o holocausto, Jehu disse ao guarda e
    aos capitães: “Entrem e matem-nos! Não deixem ninguém escapar”. Então, eles os
    atingiram com o fio da espada. O guarda e os capitães jogaram os corpos para fora
    e foram para o santuário interno da casa de Baal.'
  cth-cth: Hmaisawi thuengnae be a poe tahma vah hettelah doeh ao. Jehu ni ransabawi
    hoi a ransanaw koevah, kâen sin nateh, thet awh lawih. Buet touh boehai hlung
    han awh atipouh. Tahloi hai koung a tâtueng awh teh ransabawi hoi ransanaw ni
    he pâmit awh. Hahoi Baal bawkim a onae kho vah a cei awh.
  twi-twi: Yehu wiee ɔhyew afɔre no bɔ ara pɛ, ɔhyɛɛ nʼawɛmfo ne ne mpanyimfo no se,
    “Munkokunkum wɔn nyinaa. Mommma ɔbaako koraa nguan!” Enti wɔde wɔn afoa kunkum
    wɔn nyinaa. Na awɛmfo no ne mpanyimfo no twee wɔn amu no beguu abɔnten. Yehu asraafo
    no kɔɔ Baal abosomfi no aban mu.
  hlt-hlt: Hmueihhlutnah a saii te a khah van neh Jehu loh imtawt rhoek neh boeilu
    rhalboei taengah, “Kun uh lamtah amih te ngawn uh, hlang pakhat khaw loeih boel
    saeh,” a ti nah. Amih te cunghang ha neh a ngawn uh tih a voeih uh phoeiah tah
    imtawt rhoek neh rhalboei rhoek khaw Baal im khopuei la kun uh.
  tbz-SIM: 'Bɛ̀ fìé dìì mɔ̀nnì iwũɔ̃ kɛ́tuɔ nkɛ̀ Yeuu nɑ́kɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ bɛ̀ɛ̀
    bɛ̀ bɑ̀ɑ kɛ dɔ̀: Tɑnnɛ̀nní kɛ́ bɛ̀ potɛ́ kɛ́kuɔ, di bɑ́ɑ́ yóu koò mɔùu yɛ̀. Kɛ̀
    bɛ̀ɛ tɑ kɛ́ bɛ̀ kùɔ kɛ́dokóo ditowɑɑ̀ kɛ́tɑ dibɔɔ̀ Bɑɑdi kó kudieku dì borɛ̀,'
  msy-2020: Egha Jehu ofan bar isia mɨghɨrizim gamigha gɨvagha, kamaghɨn uan mɨdorozir
    gumaziba ko gumazir dapanibav gei, “Ia aven izɨ bar me mɨsueghtɨ me arɨghiregh.
    Ia tav ateghtɨ an arɨ mangan markɨ.” Ezɨ me aven ghua mɨdorozir sabamɨn bar me
    mɨsuagharɨki. Egha me gɨn men kuaba inigha ghua nguibar ekiamɨn azenan da kuni.
    Egha me uamategha nguibar ekiamɨn itir Balɨn ziam fer dɨpenim bagha zui.
  dop-dop: 'Pɑ tɛmɑ mpʋ, ɩlɛnɑ Yehu heeli yoolɑɑ nɑ pɑ nyʋɣʋ nyǝ́mɑ sɩ: Ɩ́ sʋʋ nɑ
    ɩ́ kʋ́ pɑ tǝnɑ. Nɔɣɔlʋ ɩ́ tɑɑ fiti nɑ ɩ́ lɩɩ. Ḿpʋ́ɣʋ́ pɑ kʋ-wɛ nɑ pɑ́ lɔ-wɛ nɑ
    ɑwɑlɩ tɔɔ. Ɩlɛnɑ pɑ́ sʋʋ kutuluɣu ŋkʋ kʋ nɑŋ lɔlɔ nyǝŋkʋ tɑɑ'
  azb-azb: 'Yandırma qurbanları gətirilməsi sona çatanda Yehu öz mühafizəçilərinə
    və rəislərinə dedi: «İçəri girib onları qırın, heç kəs çıxa bilməsin». Mühafizəçilər
    və rəislər onları qılıncdan keçirib qırdılar və meyitlərini bayıra atdılar. Sonra
    Baal məbədinin içəri otağına girdilər.'
  eng-DBY: And it came to pass as soon as they had ended offering up the burnt-offering,
    that Jehu said to the couriers and to the captains, Go in, slay them; let none
    come forth. And they smote them with the edge of the sword; and the couriers and
    the captains cast [them] there. And they went to the city of the house of Baal,
  hin-2017: फिर जब होमबलि चढ़ चुका, तब येहू ने पहरुओं और सरदारों से कहा, “भीतर जाकर
    उन्हें मार डालो; कोई निकलने न पाए।” तब उन्होंने उन्हें तलवार से मारा और पहरुए
    और सरदार उनको बाहर फेंककर बाल के भवन के नगर को गए।
  wol-KYG: 'Ba ñu noppee ca saraxi rendi-dóomal ya, Yewu ne dag yaak jawriñi xarekat
    ya: «Duggleen, fàdd leen. Bu kenn génn.» Ñu daldi leen leel ñawkay saamar, ñu
    daanu. Dag yaak jawriñ ya sànni néew ya ca biti, ba noppi dugg ca néegu Baal ba
    gëna biire.'
  eng-YLT: And it cometh to pass at his finishing to make the burnt-offering, that
    Jehu saith to the runners, and to the captains, 'Go in, smite them, let none come
    out;' and they smite them by the mouth of the sword, and the runners and the captains
    cast [them] out; and they go unto the city, to the house of Baal,
  eng-WYC-2017: Forsooth it was done, when the burnt sacrifice was [ful] filled, Jehu
    commanded to his knights and [his] dukes, Enter ye, and slay them, that none escape.
    And the knights and dukes smote [them] with the sharpness of [the] sword, and
    cast forth. And they went into the city of the temple of Baal,
  eng-WMBB: As soon as he had finished offering the burnt offering, Jehu said to the
    guard and to the captains, “Go in and kill them! Let no one escape.” So they struck
    them with the edge of the sword. The guard and the captains threw the bodies out,
    and went to the inner shrine of the house of Baal.
  urd-GVH: ज्योंही याहू भस्म होनेवाली क़ुरबानी को चढ़ाने से फ़ारिग़ हुआ तो उसने अपने
    मुहाफ़िज़ों और अफ़सरों को हुक्म दिया, “अंदर जाकर सबको मार देना। एक भी बचने न पाए।”
    वह दाख़िल हुए और अपनी तलवारों को खींचकर सबको मार डाला। लाशों को उन्होंने बाहर
    फेंक दिया। फिर वह मंदिर के सबसे अंदरवाले कमरे में गए
  rug-rug: Beto tugo va hokotia e Zehu sa nana vina vukivukihi, si zama la koa ri
    na tie kopu meke na palabatu si asa, “Nuquru la mamu va mate betoi; lopu va govete
    hokaria si keke!” Tuqei ri dia magu varipera meke nuquru la meke va mate betoi
    rini, meke ririhi vura ni rini pa sada sari na tinidia. Meke tiqe nuquru hola
    la tu pa korapana hokara sa lose hopena tanisa zelepade,
  gaz-gaz: Yehuun akkuma aarsaa gubamu sana dhiʼeessee raawwateen, “Ol seenaatii isaan
    fixaa; akka namni tokko iyyuu miliqu hin godhinaa” jedhee eegdotaa fi ajajjoota
    sana ajaje. Kanaafuu isaan goraadeedhaan warra sana cicciran. Eegdotaa fi ajajjoonni
    sun reeffa isaanii alatti gad dadarbatanii kutaa mana waaqeffannaa Baʼaal kan
    gara keessaatti ol galan.
  fra-LSG: 'Lorsqu’on eut achevé d’offrir les holocaustes, Jéhu dit aux coureurs et
    aux officiers: Entrez, frappez-les, que pas un ne sorte. Et ils les frappèrent
    du tranchant de l’épée. Les coureurs et les officiers les jetèrent là, et ils
    allèrent jusqu’à la ville de la maison de Baal.'
  yal-yal: E to yelin saraxa gan daxine fideni, Yehu yi a fala sofane nun e kuntigine
    xa, a naxa, “Ɛ so, ɛ e faxa, keden nama mini.” E yi e faxa silanfanna ra. Sofane
    nun e kuntigine yi e woli ayi mɛnni, e siga han taani Baali a banxini.
  haw-1868: A pau kana kaumaha ana'ku i ka mohaikuni, i aku la o Iehu i ka poe kiai,
    a i na luna, E komo iloko, e luku ia lakou; mai puka iwaho kekahi. A luku aku
    la ua poe la ia lakou me ka maka o ka pahikaua; a o ka poe kiai a me na luna hoolei
    aku la ia lakou, a hele aku la i ke kulanakauhale o Baala.
  arb-NAV: 'وَعِنْدَمَا فَرَغَ يَاهُو مِنْ تَقْرِيبِ الْمُحْرَقَةِ، قَالَ لِلْحُرَّاسِ
    وَالضُّبَّاطِ: «ادْخُلُوا وَأَهْلِكُوهُمْ! لَا يُفْلِتْ مِنْهُمْ أَحَدٌ». فَأَبَادُوهُمْ
    بِحَدِّ السَّيْفِ، وَطَرَحُوا جُثَثَهُمْ. ثُمَّ تَوَجَّهُوا نَحْوَ الْمِحْرَابِ
    الدَّاخِلِيِّ لِمَعْبَدِ الْبَعْلِ،'
  ewe-ewe: Esi Yehu wu akpedavɔsa kple numevɔsa la nu la, edo go ɖagblɔ na eƒe ameawo
    be, “Miyi gbedoxɔ la me eye miawu ameawo katã. Migana wo dometɔ ɖeka pɛ gɔ̃ hã
    nasi adzo o!” Ale wowu ameawo katã eye wohe woƒe kukuawo yi gota. Yehu ƒe amewo
    ge ɖe gbedoxɔ emetɔ me.
  eng-LEE: 'And it came to pass, as soon as they had made an end of preparing the
    burnt-offering, that Jehu said to the runners and to the officers, Go in, smite
    them: let none come forth. And they smote them with the edge of the sword; and
    the runners and the captains cast them out, and went as far as the city of the
    house of Ba''al.'
  asm-FB: যেহূৱে হোমবলি উৎসৰ্গ শেষ কৰাৰ লগে লগে ৰখীয়া আৰু সেনাপতিসকলক আজ্ঞা দিলে,
    “তোমালোক ভিতৰলৈ সোমাই গৈ তেওঁলোকক বধ কৰা; এজনকো বাহিৰলৈ আহিব নিদিবা।” তেতিয়া
    তেওঁলোকে তৰোৱালেৰে তেওঁলোকক বধ কৰিলে। ৰখীয়া আৰু সেনাপতিসকলে তেওঁলোকৰ শবোৰ বাহিৰলৈ
    পেলাই দি, বাল দেৱতাৰ মন্দিৰৰ ভিতৰ কোঁঠালিলৈ গ’ল।
  sus-A: عٍ تٌ فّ سّرّشّ بَدٍ، عَ نَشَ عَ قَلَ عَ شَ سْورِ فبَنفبَلَنيِيٍ بّ، «وٌ
    سٌ، وٌ عٍ بِرِن قَشَ، مِشِ يٌ نَشَ كِسِ.» سْورِيٍ نَشَ عٍ قَشَ عٍ شَ سَنتِدّفّمَيٍ
    رَ، عٍ عٍ قُرٍ لُ نَا. نَ دَنفِ شَنبِ، عٍ نَشَ سٌ يِرٍ بَلِ كُيٍ نُ رَفَتَشِ دّننَشّ.
  fra-SBL: 'Dès qu''il eut fini d''offrir l''holocauste, Jéhu dit à la garde et aux
    chefs : « Entrez et tuez-les ! Que personne n''échappe. » Ils les frappèrent donc
    du tranchant de l''épée. La garde et les chefs jetèrent les cadavres dehors et
    allèrent dans le sanctuaire intérieur de la maison de Baal.'
  hbo-hbo: וַיְהִ֞י כְּכַלֹּתֹ֣ו ׀ לַעֲשֹׂ֣ות הָעֹלָ֗ה וַיֹּ֣אמֶר יֵ֠הוּא לָרָצִ֨ים
    וְלַשָּׁלִשִׁ֜ים בֹּ֤אוּ הַכּוּם֙ אִ֣ישׁ אַל־יֵצֵ֔א וַיַּכּ֖וּם לְפִי־חָ֑רֶב וַיַּשְׁלִ֗כוּ
    הָֽרָצִים֙ וְהַשָּׁ֣לִשִׁ֔ים וַיֵּלְכ֖וּ עַד־עִ֥יר בֵּית־הַבָּֽעַל׃
  piu-2006: '@see-verse:2KI.010.024'
  kik-kik: Rĩrĩa Jehu aarĩkirie kũruta igongona rĩa njino-rĩ, agĩatha arangĩri na
    anene ao atĩrĩ, “Toonyai thĩinĩ mũmoorage; mũtikareke mũndũ o na ũmwe wao oore.”
    Nĩ ũndũ ũcio makĩmooraga na hiũ cia njora. Nao arangĩri na anene ao magĩikia mĩĩrĩ
    yao nja, magĩcooka magĩtoonya ihooero rĩa na thĩinĩ rĩa hekarũ ya Baali.
  fra-NCL: 'Aussitôt qu’il eut achevé d’offrir l’holocauste, Jéhu dit aux coureurs
    et aux officiers : « Entrez, frappez-les, que pas un ne sorte ! » Et ils les frappèrent
    du tranchant de l’épée. Les coureurs et les officiers les jetèrent là, et, pénétrant
    dans le sanctuaire de la maison de Baal,'
  cek-AK: Hmai angbawnhaih sak pacoengah, Jehu mah katoep kami hoi misatuh angraengnawk
    khaeah, Athung ah caeh oh loe, hum oh, mi doeh loih o sak hmah, tiah a naa. To
    pongah nihcae mah sumsen hoiah takroek o; katoep kami hoi misatuh angraengnawk
    mah kami qok to tasa bangah vah o moe, Baal im ohhaih vangpui bangah caeh o.
  cuk-cuk: 'Geb, bela ibmar-ogumakar-ukleged-uknaid-obelosmargu, Jehú dule-nakulemaladga,
    degi, bila-onomalad-e-dummaganga sogded: “Emisgi dogmar, bela ogilomalo, melle-wakinnega
    imako.” Dule-nakulemalad, degi, bila-onomalad-e-dummagan es-suidgi bela Baal-nug-odummomalad
    ogilosad, degine, bela e-muimar omilede imaksamalad. A-sorba, geb Baalʼse-goled-neg-islidikidyaba
    ubodmalad.'
  uig-CYR: 'Улар көйдүрмә қурбанлиқни өткүзүп болушиғила, Йәһу орда пасибанлири вә
    сәрдарларға: Кирип уларни қәтл қилип, һеч кимни чиққили қоймаңлар, дәп буйруди.
    Шуниң билән орда пасибанлири билән сәрдарлар уларни қилич биси билән қәтл қилип,
    өлүкләрни шу йәргә ташливәтти. Андин Баалниң бутханисиниң ичкиригә кирип'
  tel-2017: దహనబలులు అర్పించడం ముగిసిన తరువాత యెహూ అక్కడి కాపలా వాళ్ళతోనూ, అధికారులతోనూ
    “లోపలికి వెళ్లి అందర్నీ చంపేయండి. ఏ ఒక్కడూ బయటకు రావడానికి వీల్లేదు” అన్నాడు.
    వారు కత్తులతో అందర్నీ హతమార్చారు. కాపలా వాళ్ళూ, అధికారులూ వాళ్ళను బయటకు విసిరేసి
    బయలు దేవుడి గర్భగుడి లోకి వెళ్ళారు.
  hat-BSA: Li te vin rive ke depi li te fin fè ofrann brile a, Jéhu te di a gad avèk
    ofisye wayal yo, “Antre ladann e touye yo! Pa kite pèsòn sòti!” Konsa, yo te touye
    yo avèk lam nepe, epi gad avèk ofisye wayal yo te jete yo deyò e te antre nan
    chanm enteryè nan kay Baal la.
  kos-kos: Tukunna Jehu el orala kisa inge, na el sap nu sin mwet mweun ac mwet kol
    lalos, “Tal utyak ac onela nufon mwet inge! Nimet lela siefanna in kaingla!” Elos
    faisak cutlass natulos, utyak ac onelosla nufon, ac amakunla manolos nu likinuma.
    Na elos sifil utyak nu infukil se oan oe luin tempul sac,
  hbo-WLC: וַיְהִ֞י כְּכַלֹּת֣וֹ ׀ לַעֲשׂ֣וֹת הָעֹלָ֗ה וַיֹּ֣אמֶר יֵ֠הוּא לָרָצִ֨ים
    וְלַשָּׁלִשִׁ֜ים בֹּ֤אוּ הַכּוּם֙ אִ֣ישׁ אַל־יֵצֵ֔א וַיַּכּ֖וּם לְפִי־חָ֑רֶב וַיַּשְׁלִ֗כוּ
    הָֽרָצִים֙ וְהַשָּׁ֣לִשִׁ֔ים וַיֵּלְכ֖וּ עַד־עִ֥יר בֵּית־הַבָּֽעַל׃
  ibo-ibo: Ngwangwa Jehu chụchasịrị aja nsure ọkụ, ọ pụrụ gwa ndị agha ya, na ndịisi
    ha okwu sị, “Baanụ nʼime ụlọ gbuo ndị niile nọ nʼebe ahụ. Unu ekwela ka otu onye
    nʼime ha gbapụ.” Ha jiri mma agha gbuo ndị ahụ nọ nʼime ụlọ Baal, tụpụta ozu ha
    nʼezi. Emesịa, ndị agha Jehu banyere nʼime ime ụlọ ebe ịchụ aja Baal,
  ory-ory: ଏଥିଉତ୍ତାରେ ଯେହୂ ହୋମବଳି ଉତ୍ସର୍ଗ ଶେଷ କରିବା କ୍ଷଣେ, ସେ ପ୍ରହରୀ ଓ ସେନାପତିମାନଙ୍କୁ
    କହିଲେ, “ଭିତରକୁ ଯାଅ, ସେମାନଙ୍କୁ ବଧ କର; କାହାକୁ ବାହାରକୁ ଆସିବାକୁ ଦିଅ ନାହିଁ।” ତହୁଁ ସେମାନେ
    ଖଡ୍ଗଧାରରେ ସେମାନଙ୍କୁ ବଧ କଲେ; ଆଉ ପ୍ରହରୀ ଓ ସେନାପତିମାନେ ସେମାନଙ୍କୁ ବାହାରେ ପକାଇଦେଇ ବାଲ୍‍
    ମନ୍ଦିରର ଗୃହକୁ ଗଲେ।
  chk-chk: Lon ewe otun, lupwen Jehu a wes le eäni ewe asoren kek, a üreni ekewe chon
    mas me ekewe meilap, “Oupwe tolong o nirela, nge ousap mwüt ngeni eman epwe süla.”
    Iwe, ra tolong o nirela ren ketilas o atururowu lükün. Mürin ra tolong lon ewe
    rumwen lon ewe imwen Paal,
  rop-rop: Streidawei wen Jeihu bin binij gibitbat det sekrifais ofring imbin go atsaid
    en dalim ola boswan solja en detlot najalot solja, “Yumob go en kilim olabat na.
    Nomo larram enibodi gowei brom iya.” Detlot solja bin gowin insaid garram ola
    bigbala shapwan naif en deibin kilim ded ol detlot pipul hubin deya, en deibin
    dreigimat ola dedwan bodi. En afta na deibin gobek insaid langa det speshalwan
    rum blanga det seikridwan haus.
  ukr-1871: 'Скінчивши приносини всепалення, повелїв Егуй прибічникам і лицарям: Поввіходьте
    та й повбивайте всїх до одного. І повбивали їх мечем, і повикидали прибічники
    й гетьмани, та й рушили в місто, де була божниця Баалова,'
  deu-1951: 'Als man nun die Brandopfer vollendet hatte, sprach Jehu zu den Trabanten
    und Rittern: Geht hinein und erschlaget sie, daß niemand davonkomme! Und sie erschlugen
    sie mit der Schärfe des Schwertes. Und die Trabanten und Ritter warfen sie weg
    und gingen in den Hinterraum des Baalstempels'
  eng-JPS: 'And it came to pass, as soon as he had made an end of offering the burnt-offering,
    that Jehu said to the guard and to the captains: ''Go in, and slay them; let none
    come forth.'' And they smote them with the edge of the sword; and the guard and
    the captains cast them out, and went to the city of the house of Baal.'
  srp-1865: 'A kad se svrši žrtva paljenica, zapovjedi Juj vojnicima i vojvodama:
    uðite, pobijte ih, da ne izaðe nijedan. I tako ih pobiše oštrijem maèem i pobacaše
    ih vojnici i vojvode; potom otidoše u svaki grad gdje bješe kuæa Valova.'
  lug-lug: Amangwago bwe yamala okuwaayo ekiweebwayo ekyokebwa, n’alagira abaserikale
    n’abaami nti, “Muyingire mubatte; waleme okuwonawo n’omu.” Bwe baamala okubatta
    n’ekitala, ne basuula emirambo gyabwe ebweru, ne bayingira munda mu ssabo ekkulu
    erya Baali.
  heb-heb: ויהי ככלתו לעשות העלה ויאמר יהוא לרצים ולשלשים באו הכום איש אל יצא ויכום
    לפי חרב וישלכו הרצים והשלשים וילכו עד עיר בית הבעל׃
  ben-IRV: পরে হোমের কাজ শেষ হলে যেহূ পাহারাদার ও সেনাপতিদের বললেন, “ভিতরে যাও, ওদের
    হত্যা কর, একজনকেও বাইরে আসতে দিও না।” তখন তারা তরোয়াল দিয়ে তাদের আঘাত করল; পরে
    পাহারাদার ও সেনাপতিরা তাদের বাইরে ফেলে দিল; পরে তারা বাল মন্দিরের ভিতরের গৃহে
    গেল।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਿਵੇਂ ਉਹ ਹੋਮ ਦੀ ਬਲੀ ਚੜ੍ਹਾ ਚੁੱਕਿਆ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਯੇਹੂ ਨੇ
    ਪਹਿਰੇਦਾਰਾਂ ਅਤੇ ਅਹੁਦੇਦਾਰਾਂ ਨੂੰ ਆਖਿਆ, ਵੜ ਜਾਓ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਦਿਓ। ਇੱਕ ਵੀ ਮਨੁੱਖ
    ਨਿੱਕਲ ਨਾ ਸਕੇ। ਉਹਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ, ਪਹਿਰੇਦਾਰਾਂ ਅਤੇ
    ਅਹੁਦੇਦਾਰਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਾਹਰ ਸੁੱਟ ਦਿੱਤਾ ਅਤੇ ਬਆਲ ਦੇ ਮੰਦਰ ਦੇ ਸ਼ਹਿਰ ਤੱਕ ਗਏ।
  mya-JVB: မီးရှို့ ရာယဇ်ကို ပူဇော် မှုပြီး သောအခါ ၊ ယေဟု က ဝင် ၍ သတ် ကြလော့။ တယောက်
    ကိုမျှ မ ထွက် စေနှင့်ဟု တပ်သား နှင့် တပ်မှူး တို့အား ဆို သည်အတိုင်း ၊ တပ်သား နှင့်
    တပ်မှူး တို့ သည် ထား နှင့် လုပ်ကြံ ၍ အသေကောင်များကို ထုတ်ပစ် ပြီးမှ၊ “
  tbg-tbg: Ho Jehuva ekaara kaintu iha quara amito ofaara quara taiqakero, vevantero
    nai iqoka vaiintivata vika qiata vaiintivata tiva nimiro tiharo, Ne oriqete ekaama
    vika aru taiqa kaate. Kiama voqavata qaqi kaimanta variate, tiro. Tumanta ho vika
    oriqete iqoka paipeqohai ekaa aru taiqake, vika vaata rarau vare vahaaqaini muntu
    ke, tuvurante una variqa Baalira rumuqi oriqete,
  hmo-hmo: Unai dainai Iehu ese iena boubou gauna ia henia vadaeni murinai, ia ese
    iena tuari taudia bona opesa taudia ia hamaoroa, ia gwau, “Umui raka vareai, ibounai
    do umui alaia mase, ta do ia heau mauri lasi.” Vadaeni, mai edia tuari kaia edia
    imana dekenai tuari taudia be dubu lalonai idia raka vareai, tomadiho taudia ibounai
    idia alaia mase, bona edia tauanina be murimurinai idia negea. Unai murinai Bala
    ena dubu ena lalona momokani daiutu dekenai idia raka vareai.
  urd-urd: जब वह सोख़्तनी क़ुर्बानी अदा कर चुका, तो याहू ने पहरेवालों और सरदारों से
    कहा, कि “घुस जाओ और उनको क़त्ल करो, एक भी निकलने न पाए।” चुनाँचे उन्होंने उनको
    हलाक किया, और पहरेवालों और सरदारों ने उनको बाहर फेंक दिया और बा'ल के बुतख़ाने
    के शहर को गए।
  rus-SYN: 'Когда кончено было всесожжение, сказал Ииуй скороходам и начальникам:
    пойдите, бейте их, чтобы ни один не ушел. И поразили их острием меча и бросили
    их скороходы и начальники, и пошли в город, где было капище Ваалово.'
  bqc-SIM: 'Kɛ́ Yehu sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò a làa, ↄ̃ a ò dↄaiↄ ń
    zĩgↄ̃ badepiↄnɛ: À gɛ̃ à ń dɛdɛ! Ásu to an gbɛ̃e piliwáo. Kɛ́ aa ń dɛdɛ
    ń fɛ̃ndao, aa ń gɛↄ kↄ̀lɛ bàasi, ↄ̃ aa gɛ̃̀ Baalizi kpɛa.'
  tcz-CHONGTHU: Jehu in kilhaina gantha leh halnam chu achaiphat’in ama noija lamkai
    holeh sepaiho chu thu apepaijin, “Lut unlang abonchauvin thatgam tauvin khatcha
    jamdoh sah hihun,” ati. Hichun amaho jong alut’un, achemjam’un athat gam tauvin
    ahi. Lamkai holeh sepaiho chun atahsa uchu polang’a ahin kaidoh’un ahi. Hiche
    jouchun Jehu mite chu houin sungnung munthenga chun alut’un,
  mar-mar: 'स्वत: यज्ञात होमबली अर्पण केल्यावर लगेच हुजऱ्यांना आणि सरदारांना येहूने
    सांगितले, “आता, आत जा आणि बालाची पूजा करणाऱ्यांना ठार करा. कोणालाही देवळातून जिवंत
    बाहेर येऊ देऊ नका.” तेव्हा सरदारांनी धारदार तलवारींनी सर्व पूजकांना ठार केले.
    त्यांनी आणि हुजऱ्यांनी बाल देवतेच्या पूजकांचे मृतदेह बाहेर टाकले ते बआलाच्या देवळाच्या
    गर्भगृहात गेले'
  qub-qub: 'Sacrifisyuta rupachiyta ushaycuptin Jehüga suldärucunata, capitancunata
    niran: «¡Cananga yaycuycur wañuchiy! ¡Ama gueshpichunchu ni jucnayllapis!» Chaura
    Jehüpa suldäruncuna wañuchiran sablinwan. Nircur chaypita jitariran. Chaypitaga
    yaycuran Baalpa templun mas rispitädu cajman.'
  bqp-bqp: 'Kũ Yehu sa''opↄ kũ òdi ká tɛ́n à tɛ́ kũ ò à làka, akũ à pì dogarinↄ
    kũ zĩ̀kari gbɛ̃ zↄ̃kↄ̃ↄ pìnↄnɛ: À gɛ̃ à ń dɛdɛ! Àsun tó ń gbɛ̃ke pitiáwaro.
    Kũ ò ń dɛdɛ kũ fɛ̃nɛdao ò ń gɛ̀nↄ kↄ̀tɛ bàai, akũ ò gɛ̃̀ Baali kúkia.'
  hat-hat: 'Fini Jeou fini boule bèt yo pou Baal, li di gad yo ak kaptenn yo: —Antre,
    touye yo tout! Pa kite yonn ladan yo chape! Mesye Jeou yo antre ak nepe nan men
    yo, yo touye tout moun, yo trennen kadav yo met deyò. Lèfini, yo tounen nan pyès
    kote lotèl la ye nan tanp Baal la.'
  eng-BSB: When he had finished making the burnt offering, Jehu said to the guards
    and officers, “Go in and kill them. Do not let anyone out.” So the guards and
    officers put them to the sword, threw the bodies out, and went into the inner
    room of the temple of Baal.
  eng-WEBPB: As soon as he had finished offering the burnt offering, Jehu said to
    the guard and to the captains, “Go in and kill them! Let no one escape.” So they
    struck them with the edge of the sword. The guard and the captains threw the bodies
    out, and went to the inner shrine of the house of Baal.
  kbq-kbq: Anante Jehu'ma tevefima kre fanenehu ofama huteno'a, sondia vahe'ane kva
    vahe'anena huzamanteno, nompi ufreta magore huta ozamatreta ana maka zamahe vagareho.
    Anagema hige'za ufre'za ana maka vahera kazinteti zamahe vagarete'za, zamavufaga'a
    eri'za kumamofo fegi'a ome atre'naze. Anama hute'za ete e'za Balima mono hunentaza
    nomofo agu'afi ufre'naze.
  nhe-BL: 'Huan teipa quema tlanque temacaj tlacajcahualistli, Jehú quinnahuati nopa
    tlamocuitlahuiani huan nopa tlayacanani tlen isoldados: ―Xicalaquica huan xiquinmictica
    nochi nopa tlacame. ¡Ma axaca cholo! Huan quinmictijque nochi ica machete, huan
    quinquixtijque inintlacayohua calteno ipan nopa tiopamitl. Huan teipa calajque
    campa más calijtic huan campa quiitayayaj para más tlatzejtzeloltic ipan tiopamitl.'
  bus-bus: 'Kɛ̀ Yehu sa''opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ ò à yã̀a, ben à bè dogarinↄ
    kↄ̃n zĩ̀kpɛ gbɛ̃nsi pìnↄnɛ: À gɛ̃ à ń dɛdɛ! Àton tó aↄ̃ gbɛ̃ke pitiaguro. Kɛ̀
    aↄ̃ ń dɛdɛ kↄ̃n fɛ̃ɛdaao aↄ̃ ń gɛ̀nↄ kwɛ̀ɛ bàazi, ben aↄ̃ gɛ̃̀ Baali kúkiia.'
  gub-BL: Uzuka ma'ea'yr Ma'aw henataromo wà kury. Nan kwehe tete uze'eg zauxiapekwer
    wanupe tuwihaw wanupe kury. — Peixe wazuka pà paw rupi kury. Napemuhem kar kwaw
    ni pitài wà nehe, i'i wanupe. Wenuhem utakihe puku a'e pe wixe pà wà kury. Uzuka
    tàpuzuhu pupe paw rupi wà. Pitàitàigatu weityk wanetekwer katu pe wà. Na'e wixe
    ipupyaikaw Ma'aw henaw hereko har pe wà.
  eng-DRA: 'And it came to pass, when the burnt offering was ended, that Jehu commanded
    his soldiers and captains, saying: Go in, and kill them, let none escape. And
    the soldiers and captains slew them with the edge of the sword, and cast them
    out: and they went into the city of the temple of Baal,'
