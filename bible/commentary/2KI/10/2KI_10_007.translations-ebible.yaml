verse: 2KI.010.007
translations:
  mal-C: ആ കത്തു കിട്ടിയപ്പോൾ അവർ രാജകുമാരന്മാരെ എല്ലാവരെയും പിടിച്ചുകൊന്നു; അവരുടെ
    തല അവർ കുട്ടയിലാക്കി യെസ്രീലിൽ യേഹുവിനു കൊടുത്തയച്ചു.
  deu-TKW: Als nun der Brief an sie gelangte, nahmen sie die Söhne des Königs und
    schlachteten sie, alle siebzig Mann, legten ihre Köpfe in Körbe und schickten
    sie ihm nach Jesreel.
  lin-lin: Tango mokanda ekomaki, bato wana bazwaki bana mibali ya mokonzi, babomaki
    bango nyonso tuku sambo, batiaki mito na bango na bitunga mpe batindaki yango
    epai ya Jewu, na Jizireyeli.
  eng-LSV: And it comes to pass, at the coming in of the letter to them, that they
    take the sons of the king, and slaughter seventy men, and put their heads in baskets,
    and send [them] to him at Jezreel,
  eng-GNV: And when the letter came to them, they tooke the Kings sonnes, and slewe
    the seuentie persons, and layde their heads in baskets, and sent them vnto him
    to Izreel.
  eng-WEBSTER: And it came to pass, when the letter came to them, that they took the
    king's sons, and slew seventy persons, and put their heads in baskets, and sent
    them to him to Jezreel.
  nhw-BL: Pero quema quiselijque nopa amatlajcuiloli, quincuique nopa 70 iconehua
    huan quinmictijque, huan inintzonteco quitlalijque ipan se quesqui cuachiquihuitl
    huan quintitlanilijque nepa ipan altepetl Jezreel.
  swh-ONEN: Hiyo barua ilipowafikia, watu hawa wakawachukua wale wana sabini wa mfalme
    na kuwachinja wote. Wakaweka vichwa vyao ndani ya makapu na kumpelekea Yehu huko
    Yezreeli.
  bba-bba: Ye bɑ tire te wɑ, yerɑ bɑ sinɑ bibu wɑtɑ kɑ wɔku te mwɛɛrɑ, bɑ ben winu
    burɑ. Mɑ bɑ nu ɡure birenu sɔɔ bɑ kɑ Yehu dɑɑwɑ Yisirɛɛliɔ.
  eng-KJVCPB: And it came to pass, when the letter came to them, that they took the
    king’s sons, and slew seventy persons, and put their heads in baskets, and sent
    him them to Jezreel.
  luo-luo: Kane baruwa ochopo jogi nokawo yawuot ruoth piero abiriyogo ma ginego.
    Negikawo wiyegi ma giketogi ei okapu kendo giterone Jehu e piny Jezreel.
  meu-meu: Bena revareva na dekediai e kau negana ai, idia ese hanua pavapavana natuna
    mamaruanedia e abidia, taudia hitu-ahuiosi na e aladia mase, kwaradia na bosea
    haida lalodiai e udadia, bena ia dekena e siaidia lao, Iesrele ai.
  npi-ULB: त्यसैले जब तिनीहरूकहाँ चिठी आयो, तब तिनीहरूले राजाका छोराहरूलाई समाते र
    सत्तरी जनालाई नै मारे, तिनीहरूका शिरहरू टोकरीहरूमा राखे, र ती यिजरेलमा येहूकहाँ
    पठाए ।
  yor-yor: Nígbà tí ìwé náà dé ọ̀dọ̀ wọn, àwọn ọkùnrin wọ̀nyí mú gbogbo àwọn ọmọ ọba
    tí gbogbo wọ́n jẹ́ àádọ́rin wọ́n sì pa gbogbo wọn. Wọ́n gbé orí wọn sí inú apẹ̀rẹ̀,
    wọ́n fi ránṣẹ́ sí Jehu ní Jesreeli.
  pes-OPCB: وقتی نامهٔ ییهو به بزرگان شهر رسید، هفتاد شاهزاده را سر بریدند و سرهای
    آنها را در سبد گذاشته، به یزرعیل بردند و به ییهو تقدیم کردند.
  tgl-ULB: Kaya nang dumating ang liham sa kanila, kinuha nila ang mga anak na lalaki
    ng hari at pinatay sila, pitumpung katao, inilagay ang kanilang mga ulo sa mga
    basket, at ipinadala nila kay Jehu sa Jezreel.
  hui-hui: Ani henego ai tigua Yihunaga bi gilibu pelayago hale howa Ahaba waneigini
    aguane pira karia (70) uruni bibahende homelo bai hene. Balu homayagola uruninaga
    haguane puguwa mbasigedi nuha honowa Yihu hearia hanalu pene.
  mya-mya: သူ​တို့​သည်​ယေ​ဟု​၏​စာ​ကို​ရ​ရှိ​ကြ​သော အ​ခါ ထို​မင်း​ညီ​မင်း​သား​ခု​နစ်​ဆယ်​ကို​သတ်
    ပြီး​လျှင် သူ​တို့​၏​ဦး​ခေါင်း​များ​ကို​တောင်း များ​တွင်​ထည့်​၍ ယေ​ဇ​ရေ​လ​မြို့​ရှိ​ယေ​ဟု
    ထံ​သို့​ပို့​လိုက်​ကြ​၏။
  bod-N: འཕྲིན་ཡིག་ལག་ཏུ་འབྱོར་མ་ཐག་དེ་དག་གིས་རྒྱལ་པོའི་བུ་རྣམས་བཟུང་ཞིང་མི་བདུན་ཅུ་བོ་དེ་བསད་ནས་མགོ་བོ་རྣམས་སླེ་པོའི་ནང་དུ་བཅུག་སྟེ།
    ཡེ་སི་རེ་ཨེལ་དུ་ཡེ་ཧུའི་གམ་དུ་བསྐྱལ།
  sna-sna: Tsamba yakati yasvika kwavari, varume ava vakatora vanakomana vamambo vakavauraya
    vose vari makumi manomwe. Vakaisa misoro yavo mumatengu vakaitumira kuna Jehu
    muJezireeri.
  spa-BLM: Cuando les llegó la carta, tomaron a los hijos del rey y los mataron, siendo
    setenta personas, y pusieron sus cabezas en canastas, y se las enviaron a Jezreel.
  cac-cac: Ayic ix schaan jun carta chi' eb', ix syaman eb' 70 yin̈tilal vin̈ rey
    chi' eb', ix xicjiel sjolom eb' yuj eb'. Ix yac'anem sjolom eb' chi' eb' d'a yol
    juntzan̈ mooch, ix yac'anb'at eb' d'a vin̈aj Jehú d'a Jezreel chi'.
  swh-ULB: Hivyo barua ilipokuja kwao, waliwachukua wana wa wafalme na kisha kuwaua,
    watu sabini, wakaweka vichwa vyao kwenye vikapu, na kuivituma kwa Yehu katika
    Yezreeli.
  bel-bel: Калі дайшоў да іх ліст, яны ўзялі царскіх сыноў, і закалолі іх - семдзесят
    чалавек, і паклалі галовы іхнія ў кашы, і паслалі да яго ў Ізрэель.
  deu-ELBBK: Und es geschah, als der Brief zu ihnen kam, da nahmen sie die Söhne des
    Königs und schlachteten sie, 70 Mann, und legten ihre Köpfe in Körbe und sandten
    sie zu ihm nach Jisreel.
  mbb-OT: Ne hein nekeuma is surat ni Jehu, migkuwa zutun he menge etew sikan is 70
    he kevuwazan duen te hadì ne mibpenhimetayan dan. Intaǥù is menge ulu kayi he
    menge etew ziyà te menge baskit ne impeuwit dan diyà te ki Jehu ziyà te Jezreel.
  mal-2015: ഈ എഴുത്തു അവരുടെ അടുക്കൽ എത്തിയപ്പോൾ അവർ രാജകുമാരന്മാരെ എഴുപതുപേരെയും
    പിടിച്ചു കൊന്നു അവരുടെ തല കൊട്ടയിൽ ആക്കി യിസ്രെയേലിൽ അവന്റെ അടുക്കൽ കൊടുത്തയച്ചു.
  rmc-rmc: Sar oda ľil avľa ke lende, on chudle le kraľiskre eftavardeš (70) čhaven
    a savoren murdarde. Lengre šere thode andro košara a bičhade len le Jehuoske andro
    Jezreel.
  pes-OPV: و چون آن مکتوب نزد ایشان رسید، پادشاه زادگان را گرفته، هر هفتاد نفر را
    کشتند وسرهای ایشان را در سبدها گذاشته، به یزرعیل، نزد وی فرستادند.
  ron-1924: Кынд ау примит скрисоаря, ау луат пе фиий ымпэратулуй ши ау тэят пе ачешть
    шаптезечь де оамень; апой ле-ау пус капетеле ын кошурь ши ле-ау тримис луй Иеху,
    ла Изреел.
  ben-OBCV: সেই চিঠি সেখানে পৌছানোমাত্র তারা সেই রাজপুত্রদের ধরে সত্তর জনকেই হত্যা
    করলেন। তারা তাদের মুণ্ডুগুলি ঝুড়িতে ভরে যিষ্রিয়েলে যেহূর কাছে পাঠিয়ে দিলেন।
  som-som: Oo markii warqaddii u timid ayay wiilashii boqorka soo kaxeeyeen oo laayeen
    iyagoo toddobaatan qof ah, oo madaxyadoodii ayay dambiilo ku gureen, oo isagii
    bay Yesreceel ugu direen.
  lat-VUC: Cumque venissent litteras ad eos, tulerunt filios regis, et occiderunt
    septuaginta viros, et posuerunt capita eorum in cophinis, et miserunt ad eum in
    Jezrahel.
  eng-ASVBT: And it came to pass, when the letter came to them, that they took the
    king’s sons, and slew them, even seventy persons, and put their heads in baskets,
    and sent them unto him to Jezreel.
  ita-1885: E quando vennero loro quelle lettere, presero i figliuoli del re, ch'erano
    settant'uomini, e li ammazzarono; e, poste le lor teste in ceste, le mandarono
    a Iehu, in Izreel.
  eng-LXXUP: And it came to pass, when the letter came to them, that they took the
    king’s sons, and slew them, even seventy men, and put their heads in baskets,
    and sent them to him at Jezreel.
  eng-ULB: So when the letter came to them, they took the king's sons and killed them,
    seventy persons, put their heads in baskets, and sent them to Jehu in Jezreel.
  spa-VBL: Cuando llegó la carta, agarraron a los hijos del rey y mataron a los setenta,
    pusieron sus cabezas en canastas y las enviaron a Jehú en Jezrel.
  fra-_FOB: Aussitôt donc que la lettre leur fut parvenue, ils prirent les fils du
    roi et égorgèrent ces soixante-dix hommes; et, ayant mis leurs têtes dans des
    paniers, ils les lui envoyèrent à Jizréel.
  mal-mal: ഈ എഴുത്ത് അവരുടെ അടുക്കൽ എത്തിയപ്പോൾ അവർ രാജകുമാരന്മാരെ എഴുപതുപേരെയും കൊന്ന്
    അവരുടെ തല കൊട്ടയിൽ ആക്കി യിസ്രായേലിൽ അവന്റെ അടുക്കൽ കൊടുത്തയച്ചു.
  urd-GVR: Jab ḳhat un ke pās pahuṅch gayā to in ādmiyoṅ ne 70 ke 70 shahzādoṅ ko
    zabah kar diyā aur un ke saroṅ ko ṭokroṅ meṅ rakh kar Yazrael meṅ Yāhū ke pās
    bhej diyā.
  suz-BL: मिनु मेको चिठी मेक जाक्‍दीम्‍मेनु, मेकोपुकीम मेको ७० जना पिप आ तौ आन कली
    लाइश्‍शा सदमे बाक्‍त। मिनु मेकोपुकीम मेको आन ख्रोइश्‍शो पिया थुन्‍सेपुकीम कुर
    पा येज्रेल सहरम सोइक्‍तमे बाक्‍त।
  ita-1927: E come questi ebbero ricevuta la lettera, presero i figliuoli del re,
    li scannarono tutti e settanta; poi misero le loro teste in ceste, e le mandarono
    a Jehu a Izreel.
  ckb-ckb: کاتێک نامەکەیان پێگەیشت، کوڕەکانی پاشایان برد و هەر حەفتایان سەربڕین، کەللەسەرەکانیان
    لەناو چەند سەبەتەیەکدا دانا و ناردیان بۆ لای یێهو لە یەزرەعیل.
  eng-BBE: And when the letter came to them, they took the king's sons and put them
    to death, all the seventy, and put their heads in baskets and sent them to him
    at Jezreel.
  kan-OKCV: ಈ ಪತ್ರವು ಅವರ ಬಳಿಗೆ ಬಂದಾಗ, ಅವರು ರಾಜಪುತ್ರರನ್ನು ಹಿಡಿದು, ಎಪ್ಪತ್ತು ಮಂದಿಯನ್ನು
    ಕೊಂದು, ಅವರ ತಲೆಗಳನ್ನು ಪುಟ್ಟಿಗಳಲ್ಲಿ ಹಾಕಿ ಇಜ್ರೆಯೇಲ್ ಪಟ್ಟಣದಲ್ಲಿದ್ದ ಯೇಹುವಿನ ಬಳಿಗೆ ಕಳುಹಿಸಿದರು.
  tam-2017: இந்த கடிதம் அவர்களிடத்தில் வந்தபோது, அவர்கள் ராஜாவின் மகன்களாகிய எழுபது
    பேரையும் பிடித்து வெட்டி, அவர்கள் தலைகளைக் கூடைகளில் வைத்து, யெஸ்ரயேலிலிருக்கிற
    அவனிடத்திற்கு அனுப்பினார்கள்.
  spa-RV-1909: Y como las letras llegaron á ellos, tomaron á los hijos del rey, y
    degollaron setenta varones, y pusieron sus cabezas en canastillos, y enviáronselas
    á Jezreel.
  ron-BTF: Și s-a întâmplat, după ce scrisoarea a venit la ei, că au luat pe fiii
    împăratului și au ucis șaptezeci de persoane și le-au pus capetele în coșuri și
    i le-au trimis la Izreel.
  eng-WEBP: When the letter came to them, they took the king’s sons and killed them,
    even seventy people, and put their heads in baskets, and sent them to him to Jezreel.
  eng-FBV: When the letter arrived, they seized the king's sons and killed all seventy
    of them, placed their heads in baskets, and sent them to Jehu at Jezreel.
  nld-1939: Zodra men de brief ontving, nam men de koninklijke prinsen gevangen, en
    vermoordde ze alle zeventig. Men deed hun hoofden in manden, en zond ze naar Jizreël.
  nch-BL: Pero quema quiselijque nopa amatajcuiloli, quincuique nopa 70 iconehua huan
    quinmictijque, huan inintzonteco quitalijque ipan se quesqui cuachiquihuit huan
    quintitanilijque nepa ipan altepet Jezreel.
  vie-1934: Chúng vừa tiếp được bức thơ ấy, bèn bắt bảy mươi con trai của vua, mà
    giết đi, đoạn để thủ cấp họ trong những thúng, gởi đến cho Giê-hu, tại Gít-rê-ên.
  hin-CV: जैसे ही उन्हें येहू का पत्र मिला, उन्होंने राजकुमारों को ले जाकर उनकी हत्या
    कर दी, उन सत्तर पुत्रों की; और उनके सिर टोकरों में रख दिए.
  spa-BES: Cuando llegaron a ellos la carta, tomaron a los hijos del rey y los mataron
    a todos, los setenta, y pusieron sus cabezas en canastas y se las enviaron a Jezreel.
  tdx-tdx: Aa ie pok’ am’ iereo i taratasiy, le rinambe’ iereo i anam-panjaka rey,
    naho zinevo’ iareo indaty fitompolo rey naho najoñe an-koroñe ao o loha’ iareoo
    vaho nampihitrifeñe mb’e Iezreele mb’eo.
  tha-KJV: และอยู่มาเมื่อลายพระหัตถ์มาถึงเขาทั้งหลาย เขาก็จับโอรสของกษั​ตริ​ย์ฆ่าเสียเจ็ดสิบองค์​ด้วยกัน
    เอาศีรษะใส่ตะกร้าส่งไปยังพระองค์​ที่​ยิสเรเอล
  por-BR-2018: E quando as cartas chegaram a eles, tomaram aos filhos do rei, e degolaram
    setenta homens, e puseram suas cabeças em cestos, e enviaram-nas a Jezreel.
  deu-ELO: Und es geschah, als der Brief zu ihnen kam, da nahmen sie die Söhne des
    Königs und schlachteten sie, siebzig Mann, und legten ihre Köpfe in Körbe und
    sandten sie zu ihm nach Jisreel.
  eng-WYC-2018: And when the letters had come to them, they took the sons of the king,
    and killed those seventy men, and they putted the heads of them in coffins; and
    sent those to Jehu into Jezreel (or and sent them to Jehu in Jezreel).
  epo-epo: Kiam la letero venis al ili, ili prenis la filojn de la reĝo kaj buĉis
    ilin, sepdek homojn, kaj metis iliajn kapojn en korbojn kaj sendis al li en Jizreelon.
  uig-PIN: Hǝt ularƣa tǝgkǝndǝ ular xaⱨzadilǝrni, yǝtmixǝylǝnning ⱨǝmmisini ɵltürüp,
    baxlirini sewǝtlǝrgǝ selip, Yizrǝǝlgǝ Yǝⱨuƣa ǝwǝtti.
  beo-beo: Yihiu ea meloa dedei da ilima doaga:loba, Samelia moilai bai bagade ouligisu
    dunu, ilia da A:iha:be egaga fi dunu 70 agoane huluane medole lelegele, ilia dialuma
    damuni fasili, daba ganodini salawene, Yeseliele moilai bai bagadega Yihuma iasi.
  tpi-OTNT: Tasol taim ol dispela bikman i kisim dispela pas bilong Jehu, orait ol
    i kilim i dai olgeta dispela 70 lain pikinini bilong Ahap. Na ol i katim nek bilong
    ol na putim het bilong ol long ol basket na salim i go long Jehu.
  hau-SA: Sa’ad da wasiƙar ta iso, sai mutanen nan suka ɗauki dukan ’ya’yan sarkin
    nan saba’in, suka kashe su, suka sa kawunansu cikin kwanduna, suka aika wa Yehu
    a Yezireyel.
  uig-LAT: Xet ulargha tegkende ular shahzadilerni, yetmisheylenning hemmisini öltürüp,
    bashlirini séwetlerge sélip, Yizreelge Yehugha ewetti.
  nde-nde: Incwadi yathi ifika, amadoda la abulala wonke amakhosana angamatshumi ayisikhombisa.
    Afaka amakhanda awo ezitsheni awathumela kuJehu eJezerili.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene hoko mai ʻae tohi kiate kinautolu, naʻa
    nau ʻave ʻae ngaahi foha ʻoe tuʻi, mo nau tāmateʻi ʻae kau tangata ʻe toko fitungofulu,
    mo nau ʻai honau ʻulu ki he ngaahi kato, mo nau ʻave ia kiate ia ʻi Sesilili.
  ces-1613: Tedy stalo se, jakž jich došel list ten, že zjímali syny královské, a
    zbili sedmdesáte mužů, a vkladše hlavy jejich do košů, poslali je k němu do Jezreel.
  eng-WMB: When the letter came to them, they took the king’s sons and killed them,
    even seventy people, and put their heads in baskets, and sent them to him to Jezreel.
  tam-TCV: கடிதம் அவர்களுக்குக் கிடைத்தவுடன் அந்த மனிதர் இளவரசர்களைக் கூட்டிக்கொண்டுபோய்
    எழுபதுபேரையும் வெட்டிக்கொன்றார்கள். அவர்களுடைய தலைகளைக் கூடைகளில் வைத்து, யெஸ்ரயேலில்
    இருந்த யெகூவிடம் அனுப்பினார்கள்.
  ceb-ULB: Busa sa dihang miabot ang sulat kanila, gikuha nila ang mga anak nga lalaki
    sa hari ug gipangpatay sila, 70 ka mga tawo, gibutang ang ilang mga ulo sa mga
    bukag, ug gipadala kini ngadto kang Jehu didto sa Jezreel.
  pol-UBG: A gdy doszedł do nich list, wzięli synów królewskich, zabili wszystkich
    siedemdziesięciu, włożyli ich głowy do koszy i posłali je do niego do Jizreel.
  urd-GVU: جب خط اُن کے پاس پہنچ گیا تو اِن آدمیوں نے 70 کے 70 شہزادوں کو ذبح کر دیا
    اور اُن کے سروں کو ٹوکروں میں رکھ کر یزرعیل میں یاہو کے پاس بھیج دیا۔
  deu-1912: Da nun der Brief zu ihnen kam, nahmen sie des Königs Söhne und schlachteten
    die siebzig Männer und legten ihre Häupter in Körbe und schickten sie zu ihm gen
    Jesreel.
  kan-2017: ಪ್ರಧಾನಪುರುಷರು ಪತ್ರಿಕೆಯನ್ನು ಓದಿದೊಡನೆ, ಆ ಎಪ್ಪತ್ತು ಮಂದಿ ರಾಜಪುತ್ರರನ್ನು ಹಿಡಿದು
    ಕೊಂದು ಅವರ ತಲೆಗಳನ್ನು ಪುಟ್ಟಿಗಳಲ್ಲಿ ತುಂಬಿ ಇಜ್ರೇಲಿನಲ್ಲಿದ್ದ ಯೇಹುವಿಗೆ ಕಳುಹಿಸಿಕೊಟ್ಟರು.
  yap-yap: Nap’an ni taw fare gi babyor rok Jehu ngorad, me thang e pi tayugang’ nu
    Samaria e fan rok fa medlip i ragag i pi owchen Ahab ni gubin, min tay lolgurad
    ngalan bogi dug, mar pi’ed nge yan ngak Jehu nga Jezreel.
  hlt-MCSB: Ca te amih taengla a pha van neh manghai ca rhoek te a tuuk uh tih hlang
    sawmrhih a ngawn uh. A lu te vaihang dongah a sang uh tih Jehu taengah Jezreel
    la a pat uh.
  mdy-ETH: ዒዩ ፃኣፔ ዋርቃታ ዔያቶ ሄላዛ ሳማሪያ ካታሞ ሱኡጋ ላንካይታሞ ዓክዓቤ ዜርፆ ቢያ ዎዺ፥ ቶኦኮዋ ዔያቶኮ ቲቂ፥ ኮታና
    ኩንሢ፥ ዒይዚራዔኤሌይዳ ዓኣ ዒዩም ዳኬኔ።
  twi-ASANTE: Krataa no duruiɛ ara pɛ, na ntuanofoɔ no kunkumm ɔhene no mmammarima
    aduɔson no nyinaa. Wɔde wɔn tiri no guu nkɛntɛn mu, na wɔde kɔmaa Yehu wɔ Yesreel.
  eng-WEBU: When the letter came to them, they took the king’s sons and killed them,
    even seventy people, and put their heads in baskets, and sent them to him to Jezreel.
  wal-wal: He kawuwaa zareta dichchiya asatukko dabddaabbee gakkido wode, kawuwaa
    zareta laappun tammatakka woridosona. Woridi eta qooriyaa muucidi, eta guuggiyaa
    keeshiyan aattidi, Iziraa7eela kataman de7iya Yeehussi yeddidosona.
  spa-PDDPT: Cuando la carta llegó a ellos, sucedió que ellos tomaron a los 70 hijos
    del rey, los degollaron, pusieron sus cabezas en canastos y se las enviaron a
    Jehú, a Jezreel.
  gun-gun: Ha'e gui ha'e kuerya py kuaxia para oguerovaẽa ramo nguvixakue ra'y kuery
    ojopypa vy ojukapa setenta-ve. Ha'e vy inhakãgue ajaka py omboyrupa vy ogueraa
    uka okuapy Jezreel katy.
  ilo-ULB: Isu nga idi naawatda ti surat, innalada dagiti annak ti ari, ket pinatayda
    ida, pitopulo a tattao, inkargada dagiti uloda iti basket, ket impatulodda dagitoy
    kenni Jehu idiay Jezreel.
  kpg-kpg: Di nadau madagoaa hua ne dau di lede a Jehu, nia dagi o Samaria gu daaligi
    huogodoo nia hagadili e madahidu o Ahab, guu haa nia libogo digaula gi lodo nia
    gada, gaa kae gi Jehu i Jezreel.
  uig-ARA: خەت ئۇلارغا تەگكەندە ئۇلار شاھزادىلەرنى، يەتمىشەيلەننىڭ ھەممىسىنى ئۆلتۈرۈپ،
    باشلىرىنى سېۋەتلەرگە سېلىپ، يىزرەئەلگە يەھۇغا ئەۋەتتى.
  sus-sus: E to na bataaxɛ masɔtɔ, e naxa mangɛ xa di mixi tongo solofere birin xunyi
    bolon e dɛ i, e e sa sagae kui, e a rasanba Yehu ma Yisireeli.
  pon-2006: Ni ahnsou me sapwellimen Sehu kisinlikowo lel rehrail, kaunen Sameria
    ko ahpw kemehla kadaudok en Eihap isiakano koaros, kihong moangerail kan nan kopwou,
    oh kadaralahng rehn Sehu nan Sesreel.
  ksd-ksd: Ma ba ra buk i ga pot tadav diat, dia ga kinim pa ra lavurua na vinun na
    natu i ra king, ma dia ga doko diat, ma dia ga poe ra ulu i diat ta ra umana rat,
    ma dia ga tulue diat pirana uro Iesrel.
  tur-YTC: Mektup onlara ulaştığında, kralın oğullarını alıp öldürdüler, yetmiş kişinin
    başlarını sepetlere koyup Yizreel'e gönderdiler.
  grc-BRENT: Καὶ ἐγένετο ὡς ἦλθε τὸ βιβλίον πρὸς αὐτοὺς, καὶ ἔλαβον τοὺς υἱοὺς τοῦ
    βασιλέως, καὶ ἔσφαξαν αὐτοὺς ἑβδομήκοντα ἄνδρας· καὶ ἔθηκαν τὰς κεφαλὰς αὐτῶν
    ἐν καρτάλλοις, καὶ ἀπέστειλαν αὐτὰς πρὸς αὐτὸν εἰς Ἰεζράελ.
  ind-AYT: Saat surat itu sampai kepada mereka, mereka mengambil anak-anak raja, membunuh
    ketujuh puluh orang itu, dan menaruh kepala mereka di dalam keranjang lalu mengirimkannya
    kepada Yehu di Yizreel.
  nya-nya: Kalatayo itafika, anthuwo anatenga ana a mfumu 70 aja ndi kuwapha onse.
    Anayika mitu yawo mʼmadengu ndi kuyitumiza ku Yezireeli kwa Yehu.
  hrv-hrv: I kad im je stiglo ovo pismo, uzeli su kraljeve sinove i pobili ih svih
    sedamdeset. Njihove su glave metnuli u košare i poslali su ih njemu u Jizreel.
  mps-mps: Tialima, te genuai bidi dabe augwaligo te Jehugo te pas sali, tama augwaligo
    te Ahapgo hani ogomani te bidi sese sela olama, te nogo si bidi, te 70, te augwaligo
    elama, isilali. Tama augwaligo te bage tobolu togolama, tama augwaligo te basket
    wa dabeba bulama, te Jehubolo tolali, te Jesril hanuba.
  tpi-tpi: Tasol taim ol dispela bikman i kisim dispela pas bilong Jehu, orait ol
    i kilim i dai olgeta dispela 70 lain pikinini bilong Ahap. Na ol i katim nek bilong
    ol na putim het bilong ol long ol basket na salim i go long Jehu.
  dan-1931: Da Brevet kom til dem, tog de Kongesønnerne og dræbte dem, halvfjerdsindstyve
    Mænd, lagde deres Hoveder i Kurve og sendte dem til Jehu i Jizre'el.
  vie-OVCB: Được thư ấy, họ bắt bảy mươi con trai A-háp giết đi, lấy đầu để trong
    giỏ, gửi đến Gít-rê-ên cho Giê-hu.
  guj-2017: જયારે આ પત્ર તેમને પહોંચ્યો ત્યારે તેમણે રાજાના સિત્તેર રાજકુમારોને મારી
    નાખ્યા, તેઓના માથાં ટોપલીઓમાં ભરીને યેહૂ પાસે યિઝ્રએલમાં મોકલ્યાં.
  pon-2006A: Ni ahnsou me sapwellimen Sehu kisinlikowo lel rehrail, kaunen Sameria
    ko ahpw kemehla kadaudok en Eihap isiakano koaros, kihong moangerail kan nan kopwou,
    oh kadaralahng rehn Sehu nan Sesreel.
  por-BRBSL: Quando a carta chegou a eles, eles pegaram os filhos do rei e os mataram,
    mesmo setenta pessoas, e colocaram suas cabeças em cestas, e os enviaram a Jezreel.
  cth-cth: Ca patawn e a hmu awh teh, telah doeh. Siangpahrang e a capanaw hah a man
    awh teh 70 touh, abuemlah hoi a thei awh, a lûnaw hah tangthung dawk a rasoup
    awh teh, Jezreel kho vah ahnimouh koe a patawn awh.
  twi-twi: Krataa no duu ara pɛ, na ntuanofo no kunkum ɔhene no mmabarima aduɔson
    no nyinaa. Wɔde wɔn ti no guu nkɛntɛn mu, na wɔde kɔmaa Yehu wɔ Yesreel.
  hlt-hlt: Ca te amih taengla a pha van neh manghai ca rhoek te a tuuk uh tih hlang
    sawmrhih a ngawn uh. A lu te vaihang dongah a sang uh tih Jehu taengah Jezreel
    la a pat uh.
  tbz-SIM: Bɛ̀ kɑ̀ɑ ndìì mɔ̀nnì dipɑ́tíri kɛ́pĩ́mmú bɛ kóo kpɑ̀ɑ̀tì bí sipísìyiekɛ̀
    kɛ́fíé kɛ́ɑ̃nnɛ́ i yɔ yɛmɔ́mmùyɑ́kɛ̀ kɛ́ yɛ̀ nhò duɔ́nko Sisedɛɛdi ɛì.
  msy-2020: Egha gumazir aruar kaba Jehu da akɨnafarim inigha, Ahapɨn ovavir borir
    otarir 70plan kaba bar me mɨsoghezɨ me ariaghire. Me men fɨribar ghoregha, men
    dapaniba isa akɨrabagh aghuigha Jehu bagha da amangi.
  dop-dop: Wɑɑtʋ wei sɔsɑɑ mpɛ pɑ nɑwɑ Yehu lɛɛtǝlɩ, ɩlɛnɑ pɑ́ koti wulɑʋ lʋlʋɣʋ nyǝ́mɑ
    nɩɩtoso nɑ nɑɑnʋwɑ ɩnɩ. Nɑ pɑ́ siki pɑ nyɔɔŋ kɛ tɔkǝŋ tɑɑ, nɑ pɑ́ ponɑ Yehu kɛ
    Sisilee.
  azb-azb: Məktub onlara çatanda onlar yetmiş nəfər şahzadəni tutub öldürdülər və
    başlarını səbətlərə qoyub İzreelə, Yehuya göndərdilər.
  eng-DBY: And it came to pass when the letter came to them, that they took the king's
    sons, and slaughtered seventy persons, and put their heads in baskets, and sent
    them to him to Jizreel.
  hin-2017: यह पत्र उनके हाथ लगते ही, उन्होंने उन सत्तरों राजपुत्रों को पकड़कर मार
    डाला, और उनके सिर टोकरियों में रखकर यिज्रेल को उसके पास भेज दिए।
  wol-KYG: Ba bataaxal ba agsee, kàngam yooyu boole doomi buur yu góor ya, rendi,
    ñuy juróom ñaar fukki góor. Ñu yeb seeni bopp ciy dàmba, yónnee Yewu ca Yisreel.
  eng-YLT: And it cometh to pass, at the coming in of the letter unto them, that they
    take the sons of the king, and slaughter seventy men, and put their heads in baskets,
    and send unto him to Jezreel,
  eng-WYC-2017: And when the letters had come to them, they took the sons of the king,
    and killed those seventy men, and they putted [or put] the heads of them in coffins;
    and sent those to Jehu into Jezreel.
  eng-WMBB: When the letter came to them, they took the king’s sons and killed them,
    even seventy people, and put their heads in baskets, and sent them to him to Jezreel.
  urd-GVH: जब ख़त उनके पास पहुँच गया तो इन आदमियों ने 70 के 70 शहज़ादों को ज़बह कर
    दिया और उनके सरों को टोकरों में रखकर यज़्रएल में याहू के पास भेज दिया।
  rug-rug: Sipu vagia rini sa leta te Zehu, si va matei rina koimata sari ka zuapa
    ṉavulu puta tuna e Ehabi. Voi i rini sari batudi koari na huneke meke garunu lani
    koe Zehu pa Zezireli.
  gaz-gaz: Yommuu xalayaan sun isaan gaʼetti namoonni kunneen ilmaan mootii torbaatamman
    sana hundumaa ni gogorraʼan. Mataa isaaniis guubootti naqanii gara Yizriʼeelitti
    Yehuudhaaf ni ergan.
  fra-LSG: Quand la lettre leur fut parvenue, ils prirent les fils du roi, et ils
    égorgèrent ces soixante-dix hommes; puis ils mirent leurs têtes dans des corbeilles,
    et les envoyèrent à Jéhu, à Jizreel.
  yal-yal: Bataxin to so, e yi mangana dii tonge soloferene suxu, e yi e kɔɛ raxaba,
    e yi e xunne sa bɛnbɛnla kui, e yi e xali Yehu yɛɛ ra Yɛsɛreli yi.
  haw-1868: A hiki aku ka palapala io lakou la, lawe lakou i na keiki a ke alii, a
    pepehi iho la i na mea he kanahiku, a waiho lakou i na poo maloko o na hinai,
    a hoouna aku io na la ma Iezereela.
  arb-NAV: فَلَمَّا بَلَغَتْهُمْ رِسَالَةُ يَاهُو قَبَضُوا عَلَى الأُمَرَاءِ وَقَتَلُوا
    سَبْعِينَ رَجُلاً وَوَضَعُوا رُؤُوسَهُمْ فِي سِلالٍ وَأَرْسَلُوهَا إِلَيْهِ فِي
    يَزْرَعِيلَ.
  ewe-ewe: Esi woxɔ agbalẽa la, wowu wo ame blaadreawo katã eye wotsɔ woƒe tawo de
    kusiwo me heyi na Fia Yehu le Yezreel.
  eng-LEE: And it came to pass, when the letter came to them, that they took the king's
    sons and slaughtered them, seventy persons, and put their heads in baskets, and
    sent them to him to Yizre'el.
  asm-FB: যেহূৰ পত্ৰ পোৱাৰ পাছত সেই লোকসকলে সেই সত্তৰজনৰ সকলোকে ধৰি হত্যা কৰিলে। তাৰ
    পাছত পাচিত তেওঁলোকৰ মূৰবোৰ ভৰাই যিজ্ৰিয়েলত যেহূৰ ওচৰলৈ পঠাই দিলে।
  sus-A: عٍ تٌ نَ بَتَاشّ مَسْتْ، عٍ نَشَ مَنفّ شَ دِ مِشِ تٌنفٌ سٌلٌقٍرٍ بِرِن شُنيِ
    بٌلٌن عٍ دّ عِ، عٍ عٍ سَ سَفَيٍ كُي، عٍ عَ رَ سَنبَ يٍهُ مَ يِسِرٍيلِ.
  fra-SBL: Lorsque la lettre leur parvint, ils prirent les fils du roi, les tuèrent,
    soit soixante-dix personnes, mirent leurs têtes dans des paniers, et les envoyèrent
    à Jizreel.
  hbo-hbo: וַיְהִ֗י כְּבֹ֤א הַסֵּ֙פֶר֙ אֲלֵיהֶ֔ם וַיִּקְחוּ֙ אֶת־בְּנֵ֣י הַמֶּ֔לֶךְ
    וַֽיִּשְׁחֲט֖וּ שִׁבְעִ֣ים אִ֑ישׁ וַיָּשִׂ֤ימוּ אֶת־רָֽאשֵׁיהֶם֙ בַּדּוּדִ֔ים
    וַיִּשְׁלְח֥וּ אֵלָ֖יו יִזְרְעֶֽאלָה׃
  piu-2006: '@see-verse:2KI.010.006'
  kik-kik: Na rĩrĩa marũa maakinyire, andũ acio makĩnyiita ariũ acio mĩrongo mũgwanja
    a mũthamaki na makĩmooraga othe. Magĩĩkĩra ciongo ciao ikabũ-inĩ, magĩcitwarĩra
    Jehu o kũu Jezireeli.
  fra-NCL: Quand la lettre leur fut parvenue, ils prirent les fils du roi et égorgèrent
    ces soixante-dix hommes ; puis, ayant mis leurs têtes dans des corbeilles, ils
    les envoyèrent à Jéhu, à Jézrahel.
  cek-AK: Nihcae khaeah ca phak naah loe, to kaminawk mah siangpahrang capa, kami
    quisarihtonawk to hum o boih; nihcae ih lu to pahang pongah pacaengh o moe, Jehu
    khaeah Jezreel ah pat pae o.
  cuk-cuk: Degisoggu, a-dulemala garda abindaksamargua, Acab-masmala-e-dukar yog-egwannar-egwannar
    imaksamalad, geb e-nonomar garbagi urbismalad, geb degine, Jezreel-neggweburse
    Jehúʼse barmismalad.
  uig-CYR: Хәт уларға тәккәндә улар шаһзадиләрни, йәтмишәйләнниң һәммисини өлтүрүп,
    башлирини севәтләргә селип, Йизрәәлгә Йәһуға әвәтти.
  tel-2017: కాబట్టి ఆ ఉత్తరం అందిన తరువాత వారు ఆ డెబ్భైమందినీ పట్టుకుని చంపేశారు.
    వాళ్ళ తలలను బుట్టల్లో ఉంచి యెజ్రెయేలులో ఉన్న యెహూ దగ్గరికి పంపించారు.
  hat-BSA: Lè lèt la te rive kote yo, yo te pran fis a wa yo e te touye yo; swasann-dis
    moun, e te mete tèt pa yo nan panyen pou te voye yo kote li Jizréel.
  kos-kos: Ke pacl se mwet matu inge eis leta lal Jehu, na elos twacla kwawen tulik
    itngoul in sou lal Ahab ah nufon, sang sifalos nu in fotoh, ac supwala nu sel
    Jehu in acn Jezreel!
  hbo-WLC: וַיְהִ֗י כְּבֹ֤א הַסֵּ֙פֶר֙ אֲלֵיהֶ֔ם וַיִּקְחוּ֙ אֶת־בְּנֵ֣י הַמֶּ֔לֶךְ
    וַֽיִּשְׁחֲט֖וּ שִׁבְעִ֣ים אִ֑ישׁ וַיָּשִׂ֤ימוּ אֶת־רָֽאשֵׁיהֶם֙ בַּדּוּדִ֔ים
    וַיִּשְׁלְח֥וּ אֵלָ֖יו יִזְרְעֶֽאלָה׃
  ibo-ibo: Mgbe akwụkwọ ozi ahụ rutere ha, ndị ikom ahụ kpọrọ ụmụ ndị ikom eze dị
    iri asaa nʼọnụọgụgụ gbuo ha niile, chịrị isi ha tinye na nkata zigara ya Jehu
    na Jezril.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନଙ୍କ ନିକଟରେ ପତ୍ର ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେମାନେ ସେହି ସତୁରି ଜଣ ରାଜପୁତ୍ରଙ୍କୁ
    ନେଇ ବଧ କଲେ ଓ ସେମାନଙ୍କର ମସ୍ତକ ଟୋକେଇରେ ରଖି ଯିଷ୍ରିୟେଲକୁ ଯେହୂଙ୍କ ନିକଟକୁ ପଠାଇଲେ।
  chk-chk: Iwe, lupwen ewe toropwe a toriir, ra angei nöün ewe king kewe fik mwän
    o nirela, nge ra anomu mökürer lon chüük o tinirela Jesrel ren Jehu.
  rop-rop: Wen deibin gedim det leda brom Jeihu, detlot lidamob langa Sameriya bin
    kilim detlot 70 pipul brom det femili lain blanga King Eiheb. Deibin pudum ola
    hedpat blanga olabat insaid langa ola baskit, en deibin jandim langa Jeihu deya
    langa Jesriyel.
  ukr-1871: Як же прийшов до їх лист, взяли вони царських синів та й постинали всїх
    сїмдесять чоловіка, повкладали голови їх у коші та й послали йому в Езреель.
  deu-1951: Als nun der Brief zu ihnen kam, nahmen sie die Königssöhne und töteten
    sie, siebzig Mann, und legten ihre Köpfe in Körbe und sandten sie zu ihm nach
    Jesreel.
  eng-JPS: And it came to pass, when the letter came to them, that they took the king's
    sons, and slew them, even seventy persons, and put their heads in baskets, and
    sent them unto him to Jezreel.
  srp-1865: I kad im doðe ova knjiga, uzeše sinove careve i poklaše, sedamdeset ljudi,
    i metnuvši glave njihove u kotarice poslaše mu u Jezrael.
  lug-lug: Ebbaluwa bwe yabatuukako, ne bakwata abalangira ensanvu bonna ne babatta,
    ne bateeka emitwe gyabwe mu bisero, mwe baagiweerereza eri Yeeku e Yezuleeri.
  heb-heb: ויהי כבא הספר אליהם ויקחו את בני המלך וישחטו שבעים איש וישימו את ראשיהם
    בדודים וישלחו אליו יזרעאלה׃
  ben-IRV: আর চিঠিটি তাদের কাছে পৌঁছালে তারা সেই সত্তরজন রাজকুমারকে হত্যা করল এবং
    কতগুলি ঝুড়িতে করে তাদের মাথাগুলি যিষ্রিয়েলে তাঁর কাছে পাঠিয়ে দিল।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਚਿੱਠੀ ਉਨ੍ਹਾਂ ਕੋਲ ਪਹੁੰਚੀ ਉਨ੍ਹਾਂ ਨੇ ਰਾਜਾ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ
    ਅਰਥਾਤ ਸੱਤਰਾਂ ਜਣਿਆਂ ਨੂੰ ਫੜ੍ਹ ਕੇ ਮਾਰ ਛੱਡਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰਾਂ ਨੂੰ ਟੋਕਰਿਆਂ ਵਿੱਚ
    ਪਾ ਕੇ ਉਹ ਦੇ ਕੋਲ ਯਿਜ਼ਰਏਲ ਵਿੱਚ ਭੇਜ ਦਿੱਤਾ।
  mya-JVB: ထိုစာ ရောက် သောအခါ ၊ ရှင်ဘုရင် ၏ သားတော် ခုနစ်ကျိပ် တို့ကိုယူ ၍ သတ် သဖြင့်
    ၊ ဦးခေါင်း များကို တောင်း တို့၌ ထည့် ပြီးလျှင် ၊ ယေဇရေလ မြို့၊ ယေဟု ထံသို့ ပေး
    လိုက် လေ၏
  tbg-tbg: Ho nora vaiinti vika Jehura qara tave, ekaa Ahaapira vainti 70navu aruke,
    vika aunta teqake vika qiata rutantuto utanavuraqi ntuvake, Jeseririni Jehuva
    unaini vara kovaro vura.
  hmo-hmo: Vadaeni revareva be idia dekenai ia ginidae neganai, tau badadia ese king
    Ahaba ena natuna tau 70 idia alaia mase. Edia kwarana ibounai be bosea haida lalonai
    idia udaia, bona Iehu dekenai idia siaia, Ieserele dekenai.
  urd-urd: इसलिए जब यह ख़त उनके पास आया, तो उन्होंने शाहज़ादों को लेकर उनको, या'नी
    उन सत्तर आदमियों को क़त्ल किया और उनके सिर टोकरों में रख कर उनको उसके पास यज़र'एल
    में भेज दिया।
  rus-SYN: Когда пришло к ним письмо, они взяли царских сыновей, и закололи их - семьдесят
    человек, и положили головы их в корзины, и послали к нему в Изреель.
  bqc-SIM: Kɛ́ lápi kà, ↄ̃ aa kíabui gbɛ̃ↄn bàaↄ̃kwipiↄ kũ̀kũ aa ń dɛdɛ píi,
    ↄ̃ aa ń miↄ kàka gbíu aa kpã̀sãɛ̀ Yezɛlɛɛ.
  tcz-CHONGTHU: Hiche lekha chu ahung lhun phat in leng chapate som sagi hochu lamkai
    hon athat tauvin ahi. Amahon aluchangu chu pocha sunga aheng’un, Jezreel munna
    Jehu kom’achun ahin pelut tauvin ahi.
  mar-mar: या अधिकाऱ्यांना हे पत्र मिळाले तेव्हा त्यांनी या राजाच्या सर्व सत्तर राजपुत्रांना
    एकत्र आणून ठार केले. मग त्यांची मस्तके टोपल्यांमध्ये भरली. या टोपल्या येहूकडे
    इज्रेल याठिकाणी पाठवल्या.
  qub-qub: Chay papilta chasquircärir raypa ganchis chunca ollgu wamrancunata wañurgärachiran.
    Nircur canastacunaman umanta wiñarcur Jezreelman apachiran.
  bqp-bqp: Kũ takada pìi kà, akũ ò kínanɛ gbɛ̃nↄn baaakↄ̃ akurii pìnↄ kũ̀kũ ò
    ń dɛdɛ ń pínki, akũ ò ń mìnↄ zↄ̃̀zↄ̃ ò kàka tãnkon ò kpã̀zãnɛ zaa Yɛzɛrili.
  hat-hat: Lè yo resevwa lèt Jeou a, yo touye swasanndis pitit Akab yo, yo mete tèt
    yo nan panyen, yo voye yo bay Jeou lavil Jizreyèl.
  eng-BSB: And when the letter arrived, they took the sons of the king and slaughtered
    all seventy of them. They put their heads in baskets and sent them to Jehu at
    Jezreel.
  eng-WEBPB: When the letter came to them, they took the king’s sons and killed them,
    even seventy people, and put their heads in baskets, and sent them to him to Jezreel.
  kbq-kbq: Hanki ana kva vahe'mo'za Jehu'ma kretre'nea avoma erite'za, Ahapu ne'mofavreramina
    70'a zamahe fri'naze. Anama hute'za zamanankena kitagiza ekaeka kutamimpi eririte'za
    atrazage'za Jehu'ma Jesrili kumate mani'nerega eri'za vu'naze.
  nhe-BL: Pero quema quiselijque nopa amatlajcuiloli, quincuique nopa 70 iconehua
    huan quinmictijque, huan inintzonteco quitlalijque ipan se quesqui cuachiquihuitl
    huan quintitlanilijque nepa ipan altepetl Jezreel.
  bus-bus: Kɛ̀ takada pì kà, ben aↄ̃ kínɛ gↄ̃ↄn baaagↄ̃ akuri pìnↄ kũ̀kũ aↄ̃ ń dɛdɛ
    ń píngi, ben aↄ̃ ń mìnↄ zↄ̃̀zↄ̃ wà kàka gbíin aↄ̃ kpã̀sãnɛ zaa Yɛzɛrili.
  gub-BL: A'e Zeu pape ipyhyk mehe tuwihaw Xamari pe har uzuka a'e 70 Akaw ta'yr paw
    rupi wà. A'e re omono wakàgwer kok wapupe wà, Zeu pe wamono kar pà wà, Zereew
    pe wà.
  eng-DRA: And when the letters came to them, they took the king’s sons, and slew
    seventy persons, and put their heads in baskets, and sent them to him to Jezrahel.
