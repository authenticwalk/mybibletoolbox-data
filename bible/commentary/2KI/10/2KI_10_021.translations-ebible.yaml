verse: 2KI.010.021
translations:
  mal-C: അദ്ദേഹം ഇസ്രായേലിൽ എല്ലായിടത്തും ആളയച്ചു; ബാലിന്റെ ശുശ്രൂഷകരെല്ലാം എത്തിച്ചേർന്നു.
    ആരും വരാതെയിരുന്നില്ല. ബാലിന്റെ ക്ഷേത്രം ഒരറ്റംമുതൽ മറ്റേ അറ്റംവരെ നിറയുന്നതുവരെ
    അവർ അതിൽ തിങ്ങിക്കൂടി.
  deu-TKW: Und Jehu sandte in ganz Israel umher; da erschienen alle Verehrer des Baal,
    daß niemand übrig war, der nicht erschienen wäre. Und sie gingen in den Tempel
    des Baal, daß der Tempel des Baal voll ward von einem Ende bis zum andern.
  lin-lin: Jewu apanzaki sango kati na Isalaele, basambeli nyonso ya Bala bayaki mpe
    moto moko te azangaki. Bakotaki ebele na ndako ya nzambe Bala mpe batondisaki
    yango kino na basuka nyonso.
  eng-LSV: And Jehu sends into all Israel, and all the servants of Ba‘al come in,
    and there has not been left a man who has not come in; and they come into the
    house of Ba‘al, and the house of Ba‘al is full—mouth to mouth.
  eng-GNV: So Iehu sent vnto all Israel, and all the seruants of Baal came, and there
    was not a man left that came not. And they came into the house of Baal, and the
    house of Baal was full from ende to ende.
  eng-WEBSTER: 'And Jehu sent through all Israel: and all the worshipers of Baal came,
    so that there was not a man left that came not. And they came into the house of
    Baal; and the house of Baal was full from one end to another.'
  nhw-BL: Huan quintitlanqui tlayolmelahuani ipan nochi tlali Israel para quinnotzase
    catli quitoquiliyayaj Baal. Huan nochi hualajque huan tlahuel temic itiopa Baal
    tlen se lado hasta seyoc.
  swh-ONEN: Kisha Yehu akapeleka ujumbe katika Israeli yote, nao watumishi wote wa
    Baali wakaja, hakuna hata mmoja ambaye hakufika. Wakasongana ndani ya hekalu la
    Baali hadi likajaa tangu mlango hadi mwisho wake.
  bba-bba: Yerɑ u mɑɑ sɔmɔbu ɡɔrɑ Isirelibɑn tem kpuro sɔɔ. Bɑ Bɑɑlin sɑ̃ɔbu kpuro
    mɛnnɑ. Bɑɑ ben tɔn turo kun sinɛ. Mɑ be kpuro bɑ yibɑ bũu wi bɑ mɔ̀ Bɑɑlin diru
    mi, siki siki.
  eng-KJVCPB: 'And Jehu sent through all Israel: and all the worshippers of Baal came,
    so that there was not a man left that came not. And they came into the house of
    Baal; and the house of Baal was full from one end to another.'
  luo-luo: Eka nooro wach e piny Israel duto mi jodong Baal duto nobiro; kendo onge
    kata mana ngʼato achiel mane odongʼ. Negipongʼo ii hekaluno duto koni gi koni.
  meu-meu: Bena Iehu ese herevana e siaia lao, Israel idoinai; bena Baal itomadiho-henina
    taudia iboudiai ema, ta se noho. Bena Baal ena dubu ai e dae kau, ela bona Baal
    ena dubu na e honu, duduna ela bona duduna.
  npi-ULB: तब येहूले सारा इस्राएलभरि समाचार पठाए, र बालका आराधकहरू सबै आए । नआएको
    मानिस एउटै पनि थिए । तिनीहरू बालको मन्दिरमा आए, र मन्दिर एउटा कुनादेखि अर्को कुनासम्म
    भरिएको थियो ।
  yor-yor: 'Nígbà náà, Jehu rán ọ̀rọ̀ káàkiri Israẹli, gbogbo àwọn òjíṣẹ́ Baali sì
    wá: kò sí ẹnìkan tí ó dúró lẹ́yìn. Wọ́n kún ilé tí a kọ́ fún òrìṣà títí tí ó fi
    kún láti ìkangun èkínní títí dé èkejì.'
  emp-NTPO: Jehúba jũma Israel druad̶e jarabisia Baal ẽpẽbadara maʌ̃ ewarid̶e zed̶amãrẽã.
    Maʌ̃ne ãdjirãra jũma zesid̶aa. Ni ab̶a bid̶a ãyã b̶eẽ́ basía. Maʌ̃ bẽrã Baal de
    dromara pẽsua cob̶esia.
  pes-OPCB: '@see-verse:2KI.010.020'
  tgl-ULB: Pagkatapos nagpadala si Jehu sa buong Israel at dumating ang lahat ng mga
    sumasamba kay Baal, kaya walang isang lalaki ang naiwan doon na hindi dumating.
    Nagpunta sila sa templo ni Baal, at napuno nito ang dulo hanggang kabila.
  hui-hui: Ani bialu Yihu ibugua Isaraele dindi bibahendeha bi lo yalu purogo ladaba
    layagola hale halu wali agali Balahondo bi pupu wiaga hearu mbiraorebi mbira yu
    wanahe bibahendeore íbu ngoai hene. Ibalu mbirale dama mitangi bialu gime wabini
    Balanaga bi pupu wiaga anda timbuni heagoha anda piai hayagola wali agali biru
    gengedatago bialu henge emene mbira nawi berene.
  mya-mya: ထို့​နောက်​ယေ​ဟု​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ​တစ် ဝှမ်း​လုံး​သို့​သ​တင်း​ပေး​ပို့​လိုက်​သ​ဖြင့်
    ဗာ​လ ဘု​ရား​ကို​ကိုး​ကွယ်​သူ​အ​ပေါင်း​တို့​သည် တစ်​ယောက်​မ​ကျန်​လာ​ရောက်​ကြ​၏။
    ထို​သူ အား​လုံး​တို့​သည်​ဗာ​လ​ဘု​ရား​ဗိ​မာန်​ထဲ သို့​ဝင်​ကြ​ရာ တစ်​ဗိ​မာန်​လုံး​ပြည့်​လေ​သည်။-
  bod-N: ཡེ་ཧུས་ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཀུན་ཏུ་བང་ཆེན་མངགས་པས། པཱ་ཨལ་ལ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཐམས་ཅད་འོངས་པ་སྟེ།
    མི་ཡོང་བ་གཅིག་ཀྱང་མེད་ལ། དེ་རྣམས་པཱ་ཨལ་གྱི་མཆོད་ཁང་དུ་འཛུལ་ཏེ། པཱ་ཨལ་གྱི་མཆོད་ཁང་ནི་ཚུར་རོལ་ནས་ཕ་རོལ་བར་དུ་བཀང་བར་གྱུར་ཏོ།
    །
  sna-sna: Ipapo akatuma shoko muIsraeri mose, vashumiri vose vaBhaari vakauya; hapana
    kana mumwe chete akasara. Vakatsikirirana mutemberi yaBhaari kusvikira yazara
    kubva kuno rumwe rutivi kusvika kuno rumwe.
  spa-BLM: Jehú envió por todo Israel, y todos los adoradores de Baal vinieron, de
    modo que no quedó ninguno que no viniera. Entraron en la casa de Baal, y la casa
    de Baal se llenó de un extremo a otro.
  cac-cac: Ix lajvi chi', ix yac'anb'at schecab' vin̈ d'a masanil yol smacb'en Israel
    to yovalil sc'och masanil eb' tz'och ejmelal d'a Baal d'a stemplo. Yuj chi' man̈xa
    junoc mach maj c'ochoc. A templo yic Baal chi', te b'ud'an ix aji.
  swh-ULB: Kisha Yehu akatuma Israeli yote na wamwabuduo Baali waje, hivyo basi hakuna
    mtu hata mmoja ambaye aliacha kuja. Walikuja kwenye hekalu la Baali, na ilijaa
    kutoka mwanzo hadi mwisho.
  bel-bel: І паслаў Іуй па ўсім Ізраілі, і прыйшлі ўсе службіты Ваала; не засталося
    ніводнага чалавека, хто ня прыйшоў бы; і ўвайшлі ў дом Ваалаў, і напоўніўся дом
    Ваалаў ад краю да краю.
  deu-ELBBK: Und Jehu sandte in ganz Israel umher. Da kamen alle Diener des Baal;
    keiner blieb übrig, der nicht gekommen wäre. Und sie gingen in das Haus des Baal,
    und das Haus des Baal wurde voll von einem Ende bis zum anderen.
  mbb-OT: Impetawag ni Jehu is langun he ebpenilbi ki Baal seled te tivuuk he Israel,
    ne midhendutun is kada sevaha kandan. Midseled dan is langun diyà te simbahan
    he para ki Baal, ne nepenù haazà is simbahan.
  mal-2015: യേഹൂ യിസ്രായേൽ ദേശത്തു എല്ലാടവും ആളയച്ചതുകൊണ്ടു ബാലിന്റെ സകലപൂജകന്മാരും
    വന്നു; ഒരുത്തനും വരാതിരുന്നില്ല; അവർ ബാലിന്റെ ക്ഷേത്രത്തിൽ കൂടി; ബാൽക്ഷേത്രം ഒരു
    അറ്റംമുതൽ മറ്റേ അറ്റംവരെ തിങ്ങി നിറഞ്ഞു.
  rmc-rmc: a diňa oda te phenel avri pal calo Izrael. Avke pes zgele savore, save
    lašarenas le Baal, a ňiko lendar na chibaľinelas. Gele andro chramos le Baaloskro
    a pherdžarde les jekhe agorestar dži ke aver.
  pes-OPV: و ییهونزد تمامی اسرائیل فرستاد و تمامی پرستندگان بعل آمدند و احدی باقی
    نماند که نیامد و به خانه بعل داخل شدند و خانه بعل سرتاسر پر شد.
  ron-1924: А тримис соль ын тот Исраелул. Ши ау венит тоць служиторий луй Баал; н-а
    фост унул каре сэ ну фи венит. Ау интрат ын темплул луй Баал, аша ынкыт темплул
    луй Баал с-а умплут де ла ун капэт пынэ ла челэлалт.
  ben-OBCV: পরে তারা ইস্রায়েলে সর্বত্র যেহূর এই খবর পাঠিয়ে দিয়েছিল, এবং বায়ালের
    সব সেবক চলে এসেছিল; একজনও অনুপস্থিত থাকেনি। যতক্ষণ না বায়ালের মন্দিরের এক প্রান্ত
    থেকে অন্য প্রান্ত পর্যন্ত ভরে উঠেছিল, তারা ভিড় জমিয়েই যাচ্ছিল।
  som-som: Oo Yeehuuna wuxuu u cid diray dalka Israa'iil oo dhan, markaasaa waxaa
    yimid intii Bacal caabudi jirtay oo dhan, sidaas daraaddeed nin aan iman ma jirin.
    Oo waxay soo galeen gurigii Bacal; oo gurigii Bacalna waa buuxsamay gees ilaa
    gees.
  lat-VUC: 'et misit in universos terminos Israël, et venerunt cuncti servi Baal:
    non fuit residuus ne unus quidem qui non veniret. Et ingressi sunt templum Baal:
    et repleta est domus Baal, a summo usque ad summum.'
  eng-ASVBT: 'And Jehu sent through all Israel: and all the worshipers of Baal came,
    so that there was not a man left that came not. And they came into the house of
    Baal; and the house of Baal was filled from one end to another.'
  ita-1885: E Iehu mandò per tutto Israele, che tutti i ministri di Baal venissero.
    Ed essi vennero tutti, e non ne restò pur uno che non venisse. Poi entrarono nel
    tempio di Baal; e quello fu ripieno da un capo all'altro.
  eng-LXXUP: 'And Jehu sent throughout all Israel, saying, Now then let all Baal’s
    servants, and all his priests, and all his prophets come, let none be lacking:
    for I am going to offer a great sacrifice; whosoever shall be missing, shall not
    live. So all the servants of Baal came, and all his priests, and all his prophets:
    there was not one left who came not. And they entered into the house of Baal;
    and the house of Baal was filled from one end to the other.'
  eng-ULB: Then Jehu sent throughout all Israel and all the worshipers of Baal came,
    so that there was not a man left who did not come. They came into the temple of
    Baal, and it was filled from one end to another.
  spa-VBL: Jehú envió el anuncio por todo Israel. Todos los seguidores de Baal acudieron;
    no faltó ni un solo hombre. Entraron en el templo de Baal, llenándolo de punta
    a punta.
  fra-_FOB: Puis Jéhu envoya par tout Israël, et tous les serviteurs de Baal vinrent;
    il n'y en eut pas un qui n'y vînt. Ils entrèrent dans la maison de Baal, et la
    maison de Baal fut remplie d'un bout à l'autre.
  mal-mal: യേഹൂ യിസ്രായേൽ ദേശത്ത് എല്ലായിടത്തും ആളയച്ചതുകൊണ്ട് ബാലിന്റെ സകല ആരാധകരും
    വന്നു; ഒരുത്തനും വരാതിരുന്നില്ല; അവർ ബാലിന്റെ ക്ഷേത്രത്തിൽ കൂടി; ബാൽക്ഷേത്രം ഒരു
    അറ്റം മുതൽ മറ്റേഅറ്റം വരെ തിങ്ങി നിറഞ്ഞു.
  urd-GVR: '@see-verse:2KI.010.020'
  suz-BL: मिनु येहूम मेको लोव़ इस्राएल नेल्‍लेम नेंपाइक्‍चा कली लोव़ कुरब मुर सोइक्‍तीमी
    बाक्‍त। मिनु बाल आ नोले खोइक्‍ब नेल्‍ल जाक्‍मा बाक्‍त। का यो मलीमा बाक्‍त। मेकोपुकी
    बाल आ खिंम जाक्‍शा क्राक्‍थ्री चोक्‍थ्री दुम्‍शा एर ङा गारो रे ओंथ ङा गारो सम्‍म
    दुम्‍मा बाक्‍त।
  ita-1927: Jehu inviò dei messi per tutto Israele; e tutti gli adoratori di Baal
    vennero, e neppur uno vi fu che mancasse di venire; entrarono nel tempio di Baal,
    e il tempio di Baal fu ripieno da un capo all’altro.
  ckb-ckb: یێهو بەناو هەموو ئیسرائیلدا بانگەوازی کرد، هەموو بەعل‌پەرستەکان هاتن، کەس
    نەما نەیەت. هاتنە پەرستگای بەعل و پەرستگای بەعلیان پڕکرد، لەم سەرەوە بۆ ئەو سەر.
  eng-BBE: And Jehu sent out through all Israel; and all the servants of Baal came,
    not one kept away. And they came into the house of Baal, so that it was full from
    end to end.
  kan-OKCV: ಯೇಹುವು ಇಸ್ರಾಯೇಲಿನಲ್ಲೆಲ್ಲಾ ಕಳುಹಿಸಿದ್ದರಿಂದ ಬಾಳನನ್ನು ಸೇವಿಸುವವರೆಲ್ಲರೂ ಬಂದರು.
    ಬಾರದೆ ಇದ್ದವನು ಒಬ್ಬನೂ ಇರಲಿಲ್ಲ. ಅವರು ಬಾಳನ ಮನೆಯಲ್ಲಿ ಪ್ರವೇಶಿಸಿದಾಗ, ಒಂದು ಕಡೆಯಿಂದ ಇನ್ನೊಂದು
    ಕಡೆಯವರೆಗೆ ಬಾಳನ ದೇವಸ್ಥಾನ ಪೂರ್ಣವಾಗಿ ತುಂಬಿತ್ತು.
  tam-2017: யெகூ இஸ்ரவேல் தேசமெங்கும் அதைச் சொல்லியனுப்பினதால், பாகாலின் பணிவிடைக்காரர்கள்
    எல்லோரும் வந்தார்கள்; வராதவன் ஒருவனுமில்லை; அவர்கள் பாகாலின் கோவிலுக்குள் பிரவேசித்ததால்
    பாகாலின் கோவில் நான்குபுறமும் நிறைந்திருந்தது.
  spa-RV-1909: Y envió Jehú por todo Israel, y vinieron todos los siervos de Baal,
    que no faltó ninguno que no viniese. Y entraron en el templo de Baal, y el templo
    de Baal se llenó de cabo á cabo.
  ron-BTF: Și Iehu a trimis în tot Israelul; și toți închinătorii lui Baal au venit,
    astfel încât nu a rămas niciun om care să nu fi venit. Și au intrat în casa lui
    Baal; și casa lui Baal era plină de la un capăt până la altul.
  eng-WEBP: Jehu sent through all Israel; and all the worshipers of Baal came, so
    that there was not a man left that didn’t come. They came into the house of Baal;
    and the house of Baal was filled from one end to another.
  eng-FBV: Jehu sent the announcement through the whole of Israel. All the followers
    of Baal came—not a single man was missing. They went into the temple of Baal,
    filling it from end to end.
  nld-1939: en Jehoe liet het door heel Israël afkondigen. Zo kwamen alle dienaars
    van Báal; niemand bleef weg. Zij gingen de Báaltempel binnen, en heel de tempel
    liep vol.
  nch-BL: Huan quintitanqui tayolmelahuani ipan nochi tali Israel para quinnotzase
    cati quitoquiliyayaj Baal. Huan nochi hualajque huan tahuel temic itiopa Baal
    ten se lado hasta seyoc.
  vie-1934: và Giê-hu sai những sứ giả đi khắp xứ Y-sơ-ra-ên đòi hết thảy tôi tớ của
    Ba-anh đến; chúng đều đến chẳng có thiếu một ai hết. Chúng vào miễu thần Ba-anh;
    và miễu đầy chật từ đầu này đến đầu kia.
  hin-CV: येहू ने सारे इस्राएल देश से बाल के उपासक बुला लिए. कोई भी अनुपस्थित न था.
    इन सबने बाल के मंदिर में प्रवेश किया और पुजारियों से मंदिर पूरी तरह भर गया; एक
    कोने से दूसरे कोने तक.
  spa-BES: Y envió Jehú por todo Israel; Y vinieron todos los siervos de Baal, y ninguno
    se apartó. Y entraron en la casa de Baal, de modo que estaba llena de punta a
    punta.
  tdx-tdx: Aa le nañitrik’ am-panitsihañe Israele t’Ieho; le nimb’eo iaby o mpitalaho
    amy Baaleo, ampara’ t’ie fonga niavy tsy poke raike. Ie nimoak’ an-tsokemitraha’
    i Baaley le ninitse sikal’ am-pata’e pak’an-tondohà’e i anjomba’ i Baaley.
  tha-KJV: และเยฮูทรงใช้​ให้​ไปทั่​วอ​ิสราเอล และผู้นับถือพระบาอั​ลก​็มาทั้งหมดจึงไม่​มี​เหลือสักคนหนึ่งที่​ไม่ได้​มา
    และเขาทั้งหลายก็​เข​้าไปในนิเวศของพระบาอัล และนิเวศของพระบาอั​ลก​็เต็มแน่น
  por-BR-2018: E enviou Jeú por todo Israel, e vieram todos os servos de Baal, que
    não faltou ninguém que não viesse. E entraram no templo de Baal, e o templo de
    Baal se encheu de fim a fim.
  deu-ELO: 'Und Jehu sandte in ganz Israel umher. Da kamen alle Diener des Baal: keiner
    blieb übrig, der nicht gekommen wäre; und sie gingen in das Haus des Baal, und
    das Haus des Baal ward voll von einem Ende bis zum anderen.'
  eng-WYC-2018: and sent into all the terms of Israel; and all the servants of Baal
    came, none was left, and soothly not one was that came not. And they entered into
    the temple of Baal; and the house of Baal was [full-]filled, from one end till
    to the tother. (and Jehu sent into all the land of Israel; and all the servants
    of Baal came, and truly there was not one who did not come. And they entered into
    the temple of Baal; and the house of Baal was filled full, from one end unto the
    other.)
  epo-epo: Kaj Jehu sendis al la tuta Izrael; kaj venis ĉiuj servantoj de Baal; restis
    neniu, kiu ne venus. Ili eniris en la domon de Baal, kaj la domo de Baal pleniĝis
    de rando ĝis rando.
  uig-PIN: Yǝⱨu pütkül Israilƣa tǝklip ǝwǝtkǝndǝ, barliⱪ baalpǝrǝslǝr kǝldi; ulardin
    ⱨeqbiri kǝm ⱪalmay kǝldi. Ular Baalning buthanisiƣa kirdi; xuning bilǝn Baalning
    buthanisi bu bexidin yǝnǝ bir bexiƣiqǝ liⱪ toldi.
  beo-beo: Amalu, Yihiu da Isala:ili soge huluane ganodini dunu huluane da amo nodone
    sia:ne gadosu amoga misa:ne sia:si. Ba:ilema nodone sia:ne gadosu dunu huluanedafa
    da misi. Ilia huluane da Ba:ile ea debolo diasu ganodini golili sa:ili, debolo
    diasu da nabaidafa ba:i.
  tpi-OTNT: Na Jehu i salim tok i go long olgeta hap bilong Israel, na olgeta manmeri
    i save lotuim Bal, ol i kam bung. I no gat wanpela i stap long ples. Orait na
    ol i go insait long bikpela haus lotu bilong giaman god Bal na haus lotu i pulap
    tru.
  hau-SA: Sa’an nan ya aika saƙo ko’ina a Isra’ila, dukan masu yi wa Ba’al hidima
    kuwa suka tattaru, ba mutumin da bai zo ba. Suka yi cincirindo a haikalin Ba’al
    har sai da ya cika makil.
  uig-LAT: Yehu pütkül Israilgha teklip ewetkende, barliq baalperesler keldi; ulardin
    héchbiri kem qalmay keldi. Ular Baalning butxanisigha kirdi; shuning bilen Baalning
    butxanisi bu béshidin yene bir béshighiche liq toldi.
  nde-nde: Wasethumela ilizwi kulolonke elako-Israyeli, beza bonke abafundisi bakaBhali;
    kakho loyedwa ongezanga. Bagcwala baminyana ethempelini likaBhali kusukela emsamo
    kusiya emnyango.
  ton-ton: 'Pea naʻe fekau atu ʻe Sehu ki ʻIsileli kātoa: pea naʻe haʻu ʻae kakai
    kotoa pē naʻe lotu kia Peali, ko ia naʻe ʻikai ha tangata ʻe tokotaha naʻe taʻehaʻu.
    Pea naʻa nau omi ki he fale ʻo Peali; pea naʻe fonu ʻaupito ʻae fale ʻo Peali
    mei hono tā ʻe taha ʻo aʻu ki hono tā ʻe taha.'
  ces-1613: Rozeslal zajisté Jéhu po vší zemi Izraelské. I sešli se všickni ctitelé
    Bálovi, tak že nezůstalo ani jednoho, ješto by nepřišel. A když vešli do domu
    Bálova, naplněn jest dům Bálův, od jednoho konce až do druhého.
  eng-WMB: Jehu sent through all Israel; and all the worshipers of Baal came, so that
    there was not a man left that didn’t come. They came into the house of Baal; and
    the house of Baal was filled from one end to another.
  tam-TCV: யெகூ இஸ்ரயேல் நாடு முழுவதற்கும் செய்தியை அனுப்பினான். பாகாலுக்குப் பணிசெய்தவர்கள்
    அனைவரும் வந்து சேர்ந்தார்கள். ஒருவனாகிலும் வராமல் விடவில்லை. பாகாலின் கோயிலுக்குள்
    ஒரு முனையிலிருந்து மறுமுனைவரை அவர்கள் நெருக்கமாய் கூடினார்கள்.
  ceb-ULB: Unya nagpadala si Jehu ug mensahe sa tibuok Israel ug nangabot ang tanang
    magsisimba ni Baal, mao nga walay nahibilin bisan usa ka tawo nga wala makaadto.
    Miabot sila sa templo ni Baal, ug napuno kini gikan sa usa ka bahin ngadto sa
    kataposan nga bahin.
  pol-UBG: Potem Jehu rozesłał posłańców po całym Izraelu. I zeszli się wszyscy czciciele
    Baala, tak że nie było spośród nich nikogo, kto by nie przyszedł. Weszli do domu
    Baala i wypełnił się dom Baala od krańca aż do krańca.
  urd-GVU: '@see-verse:2KI.010.020'
  deu-1912: Auch sandte Jehu in ganz Israel und ließ alle Diener Baals kommen, daß
    niemand übrig war, der nicht gekommen wäre. Und sie gingen in das Haus Baals,
    daß das Haus Baals voll ward an allen Enden.
  kan-2017: ಯೇಹುವು ಇಸ್ರಾಯೇಲರ ಸಮಸ್ತ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ, ಬಾಳ್ ದೇವತೆಯನ್ನು ಸೇವಿಸುವ ಭಕ್ತರಲ್ಲಿ
    ಒಬ್ಬನೂ ತಪ್ಪದೆ ಎಲ್ಲರೂ ಸೇರಿ ಬರಬೇಕೆಂದು ಪ್ರಕಟಿಸಿದನು. ಅವನು ಎಲ್ಲಾ ಕಡೆಗಳಿಗೂ ದೂತರನ್ನು
    ಕಳುಹಿಸಿದ್ದರಿಂದ ಅವರಲ್ಲಿ ಒಬ್ಬನೂ ತಪ್ಪಿಸಿ ಕೊಳ್ಳದೆ ಎಲ್ಲರೂ ಸೇರಿ ಬಂದಿದ್ದರು. ಬಾಳ್ ದೇವತೆಯ
    ದೇವಸ್ಥಾನವು ಪೂರ್ಣವಾಗಿ ಅವನ ಪೂಜಾರಿಗಳಿಂದ, ಭಕ್ತರಿಂದ ತುಂಬಿಹೋಯಿತು.
  yap-yap: me pi’ Jehu e thin nge wear u daken fare nam nu Israel ni ga’ngin. Ma urngin
    e pi’in yad ma tayfan Baal marbad; dariy bagyad nde yib. Ma yigo’ ranod ngalan
    fare tempel rok Baal, mar suguyed u baley nge taw nga baley.
  hlt-MCSB: Jehu loh Israel pum te a tah dongah Baal kah thothueng rhoek tah boeih
    pawk uh. Aka pawk pawt hlang te a hmaai uh pawt dongah Baal im la kun uh tih Baal
    im ah khatben lamloh khatben hil bae uh.
  mdy-ETH: ዒዩ ዒማና ዬያ ኪኢቶ ዒስራዔኤሌ ዓጮ ቢያ ዳካዛ፥ ባዓኣሌ ካኣሽካ ዓሳ ቢያ ቡኬኔ፤ ፔቴ ዓሲታዎ ዓቱዋዖ ቢያሢ ባዓኣሌኮ
    ጌኤዦ ማኣሮ ጌሊ ኩሚ ዴዔኔ፤
  twi-ASANTE: Ɔsomaa abɔfoɔ kɔɔ Israel afanan nyinaa, kɔfrɛɛ wɔn a wɔsom Baal no nyinaa.
    Wɔn nyinaa ba bɛhyɛɛ Baal abosomfie hɔ ma tɔ, firi tire kɔsi tire.
  eng-WEBU: Jehu sent through all Israel; and all the worshipers of Baal came, so
    that there was not a man left that didn’t come. They came into the house of Baal;
    and the house of Baal was filled from one end to another.
  wal-wal: Hegaappe guyyiyan, Yeehu Israa7eela biitta ubbaa kiittin, Ba7aalayyo goinniyaageetappe
    issi asinne attennan ubbati yiidosona; yiidi ubbaikka Ba7aala Eeqa Keettaa ha
    gaxaappe ya gaxaa gakkanaashin, qilxxi giidi kumidosona.
  spa-PDDPT: Jehú envió aviso por todo Israel, y vinieron todos los esclavos de baal,
    sin que alguno dejara de venir. Entraron en el templo de baal, el cual se llenó
    de un extremo a otro.
  gun-gun: Israel ha'e javi rupi Jeú omondouka ayvu reraarã. Ha'e ramo oupa okuapy
    Baal mbojeroviaa kuery ha'e javi, neĩ peteĩ'i ma voi ndou e'ỹi. Ha'e rami vy oikepa
    okuapy Baal pegua opy, ha'e javi rupi omonyẽ.
  ilo-ULB: Kalpasanna, impaiwaragawag ni Jehu daytoy iti entero nga Israel ket immay
    amin dagiti agdaydayaw kenni Baal, isu nga awan ti siasinoman a nabati a saan
    nga immay. Dimtengda iti templo ni Baal ket napunno daytoy iti agsinnumbangir
    a pasetna.
  kpg-kpg: gei Jehu guu hai dana haga iloo labelaa gi lodo tenua hagatau o Israel.
    Huogodoo ala e daumaha gi Baal gu lloomoi, deai dahi dangada ne digi hanimoi ai.
    Digaula huogodoo gu ulu gi lodo di hale daumaha Baal, gu haga honu di maa mai
    di bida e dahi gaa tugi di bida dela i golo.
  uig-ARA: يەھۇ پۈتكۈل ئىسرائىلغا تەكلىپ ئەۋەتكەندە، بارلىق بائالپەرەسلەر كەلدى؛ ئۇلاردىن
    ھېچبىرى كەم قالماي كەلدى. ئۇلار بائالنىڭ بۇتخانىسىغا كىردى؛ شۇنىڭ بىلەن بائالنىڭ
    بۇتخانىسى بۇ بېشىدىن يەنە بىر بېشىغىچە لىق تولدى.
  sus-sus: Yehu naxa xɛɛrae rasanba Isirayila bɔxi yire birin ma. Bali kuye batui
    birin naxa fa. Keren mu lu, naxan mu fa. E birin naxa so Bali xa salide kui, a
    rafe tapu.
  pon-2006: oh Sehu kadarpeseng pakair wasa koaros nan Israel. Koaros me kin kaudokiong
    Paal ahpw kohpene; sohte emen me sohte iang. Irail koaros kohla nan tehnpas en
    Paal, eri, dirala sang apali lel apali.
  ksd-ksd: Ma Ieu i ga vartuluai vurvurbit ta ra langun Israel ure, ma diat par nina
    dia lotu tadav Baal dia ga pot; pa ta tutana ba pa i ga vana. Ma dia ga ruk ta
    ra kuba i Baal, ma ra kuba i Baal i ga kor tuna.
  tur-YTC: Yehu bütün İsrael'e haber gönderdi; ve bütün Baal'a tapınanlar geldi; öyle
    ki gelmeyen kimse kalmadı. Baal evine girdiler; ve Baal evi bir uçtan öbür uca
    doldu.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰοὺ ἐν παντὶ Ἰσραὴλ, λέγων, καὶ νῦν πάντες οἱ δοῦλοι,
    καὶ πάντες οἱ ἱερεῖς αὐτοῦ, καὶ πάντες οἱ προθῆται αὐτοῦ, μηδεὶς ἀπολιπέσθω, ὅτι
    θυσίαν μεγάλην ποιῶ· ὃς ἂν ἀπολειφθῇ, οὐ ζήσεται· καὶ ἦλθον πάντες οἱ δοῦλοι τοῦ
    Βάαλ, καὶ πάντες οἱ ἱερεῖς αὐτοῦ, καὶ πάντες οἱ προφῆται αὐτοῦ· οὐ κατελείφθη
    ἀνὴρ ὃς οὐ παρεγένετο· καὶ εἰσῆλθον εἰς τὸν οἶκον τοῦ Βάαλ· καὶ ἐπλήσθη ὁ οἶκος
    τοῦ Βάαλ στόμα εἰς στόμα.
  ind-AYT: Kemudian, Yehu mengirim orang ke seluruh Israel, sehingga datanglah semua
    orang yang beribadah kepada Baal. Tidak ada seorang pun yang ketinggalan. Mereka
    datang dan masuk ke dalam rumah Baal sehingga rumah itu penuh sesak dari ujung
    ke ujung.
  nya-nya: Pamenepo Yehu anatumiza mawu ku dziko lonse la Israeli ndipo atumiki onse
    a Baala anabwera; palibe ndi mmodzi yemwe amene anatsala. Iwo anadzaza nyumba
    ya Baala. Nyumbayo inadzaziratu kuchokera ku khoma lina mpaka ku khoma lina.
  hrv-hrv: 'Jehu je nato poslao glasnike po svem Izraelu i došli su svi Baalovi vjernici:
    nije bilo ni jednoga da bi izostao. Skupili su se u Baalov hram, koji se ispunio
    od jednoga zida do drugoga.'
  mps-mps: Tama te Jehugo te Israel bidi dabe bidibo buluba te agai po ola todolo
    pali, tama te Balba lotu po wabo we bidi dabe, augwali asama, sisinagasao wali.
    “Bidi me deli me te naga bede bidigio,” wali. Tama tialima, te we bidi dabe te
    Bal lotu po wabo moni lotu beba te tigidali we bidi te be tomoba pelama, te mu
    pągąna sai.
  tpi-tpi: Na Jehu i salim tok i go long olgeta hap bilong Israel, na olgeta manmeri
    i save lotuim Bal, ol i kam bung. I no gat wanpela i stap long ples. Orait na
    ol i go insait long bikpela haus lotu bilong giaman god Bal na haus lotu i pulap
    tru.
  dan-1931: Og Jehu sendte Bud rundt i hele Israel, og alle Ba'alsdyrkerne uden Undtagelse
    indfandt sig; de begav sig til Ba'als Hus, og det blev fuldt fra Ende til anden.
  vie-OVCB: Giê-hu ra lệnh tuyên cáo cho toàn dân về buổi lễ long trọng thờ cúng Ba-anh
    và tin tức về buổi lễ này được truyền ra khắp nước Ít-ra-ên. Tất cả người phụng
    thờ của Ba-anh đều được mời đến, không thiếu một ai. Họ tụ tập chật đền Ba-anh.
  guj-2017: પછી યેહૂએ સમગ્ર ઇઝરાયલમાં સંદેશાવાહકો મોકલ્યા. બઆલના બધા જ સેવકો આવ્યા,
    એક પણ માણસ આવ્યા વગર રહ્યો નહિ. તેઓ બઆલના મંદિરમાં આવ્યા, મંદિર એક છેડાથી તે બીજા
    છેડા સુધી ભરાઈ ગયું.
  pon-2006A: oh Sehu kadarpeseng pakair wasa koaros nan Israel. Koaros me kin kaudokiong
    Paal ahpw kohpene; sohte emen me sohte iang. Irail koaros kohla nan tehnpas en
    Paal, eri, dirala sang apali lel apali.
  por-BRBSL: Jehu enviou através de todo Israel; e todos os adoradores de Baal vieram,
    para que não restasse um homem que não tivesse vindo. Eles entraram na casa de
    Baal; e a casa de Baal foi enchida de uma ponta a outra.
  cth-cth: Jehu ni, Isarel ram pueng dawk a patawn teh, Baal kabawknaw pueng teh a
    tho awh. A pâhma e roeroe awm hoeh, Baal bawkim dawk a kâen awh teh, Baal bawkimpui
    teh imhmalah takhang koehai imhlei lah totouh yikkawi awh.
  twi-twi: Ɔsomaa abɔfo kɔɔ Israel mmaa nyinaa, kɔfrɛɛ wɔn a wɔsom Baal no nyinaa.
    Wɔn nyinaa ba bɛhyɛɛ Baal abosomfi hɔ ma tɔ, fi ti kosi ti.
  hlt-hlt: Jehu loh Israel pum te a tah dongah Baal kah thothueng rhoek tah boeih
    pawk uh. Aka pawk pawt hlang te a hmaai uh pawt dongah Baal im la kun uh tih Baal
    im ah khatben lamloh khatben hil bae uh.
  tbz-SIM: Kòo tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ dihɛì dimɔu bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tũ ndibɔɔ̀ Bɑɑdi,
    kɛ̀ bɛ̀ɛ kɔtɛní, bɑ́ òmɔù í nkpɑ. Kɛ̀ bɛ̀ɛ tɑ Bɑɑdi kó kudieku kɛ́píɛ nfɛ́i fɛ́i.
  msy-2020: Ezɨ Jehu akam bar Israelian nguibaba bagha anemadazɨ, gumazamizir asem
    Balɨn ziam feba me iza uari akufa. Tav ua nguibamɨn itir puvatɨ. Egha me ghua
    asem Balɨn izam fer dɨpenimɨn aven ghuezɨ, dɨpenim bar izɨfa.
  dop-dop: Ɩlɛnɑ pɑ́ tili Ɩsɛɣɛlɩ tǝnɑ tɑɑ nɑ kʋ lɑɑlɑɑ koti, pǝ tɑ sɔɔ pɑɑ kʋlʋm.
    Nɑ pɑ́ su kutuluɣu.
  azb-azb: Yehu İsrailin hər tərəfinə xəbər göndərdi. Baala səcdə edənlərin hamısı
    gəldi, gəlməyən bir nəfər də qalmadı. Onlar Baal məbədinə girdilər və Baal məbədi
    ağzınacan adamla doldu.
  eng-DBY: 'And Jehu sent into all Israel; and all the servants of Baal came, so that
    there was not a man left that came not: and they entered into the house of Baal;
    and the house of Baal was full from one end to the other.'
  hin-2017: येहू ने सारे इस्राएल में दूत भेजे; तब बाल के सब उपासक आए, यहाँ तक कि ऐसा
    कोई न रह गया जो न आया हो। वे बाल के भवन में इतने आए, कि वह एक सिरे से दूसरे सिरे
    तक भर गया।
  wol-KYG: Yewu nag yónnee ca Israyil gépp; mboolem ñay jaamu Baal dikk, kenn desul.
    Ci kaw loolu, ñu dugg kër Baal, ba kër ga fees dell.
  eng-YLT: And Jehu sendeth into all Israel, and all the servants of Baal come in,
    and there hath not been left a man who hath not come in; and they come in to the
    house of Baal, and the house of Baal is full — mouth to mouth.
  eng-WYC-2017: and sent into all the terms of Israel; and all the servants of Baal
    came, none was left, and soothly not one was that came not. And they entered into
    the temple of Baal; and the house of Baal was [full-]filled, from one end till
    to the tother.
  eng-WMBB: Jehu sent through all Israel; and all the worshippers of Baal came, so
    that there was not a man left that didn’t come. They came into the house of Baal;
    and the house of Baal was filled from one end to another.
  urd-GVH: '@see-verse:2KI.010.020'
  rug-rug: meke va ene zinama se Zehu koari doduru popoa pa Izireli. Mae beto sari
    doduru pu vahesia se Beolo; lopu keke arini si va sasanae pude mae. Nuquru beto
    si arini koasa zelepade te Beolo, podalae pa keke hukihukirina duta la pa keke
    kalina.
  gaz-gaz: Kana irratti inni Israaʼel guutuu keessa ergaa ergee akkasiin tajaajiltoonni
    Baʼaal hundinuu ni dhufan; tokkoon isaanii iyyuu hin hafne. Isaanis mana waaqeffannaa
    Baʼaalitti ol galan; manni sunis gama tokkoo hamma gama kaaniitti guutame.
  fra-LSG: Il envoya des messagers dans tout Israël; et tous les serviteurs de Baal
    arrivèrent, il n’y en eut pas un qui ne vînt; ils entrèrent dans la maison de
    Baal, et la maison de Baal fut remplie d’un bout à l’autre.
  yal-yal: Yehu yi xɛrane rasiga Isirayila birin yi, Baali a walikɛne birin yi fa,
    keden mi lu naxan mi fa, e so Baali a banxini, Baali a banxin yi rafe keli fɔxɔ
    kedenni han fɔxɔ kedenni.
  haw-1868: A hoouna aku la o Iehu i ka Iseraela a puni; a hele mai na kauwa a pau
    a Baala, aole i koe aku kekahi i hele ole mai. A komo lakou i ka hale o Baala,
    a piha loa ka hale o Baala mai kela aoao a i keia aoao.
  arb-NAV: وَاسْتَدْعَى يَاهُو جَمِيعَ عَبَدَةِ الْبَعْلِ مِنْ كُلِّ إِسْرَائِيلَ،
    فَلَمْ يَتَخَلَّفْ أَحَدٌ مِنْهُمْ، وَدَخَلُوا مَعْبَدَ الْبَعْلِ فَامْتَلأَ بِهِمِ
    الْمَكَانُ،
  ewe-ewe: Yehu gaɖo amewo ɖe Israelnyigba dzi eye Baal nunɔlawo katã va; wo dometɔ
    ɖeka pɛ gɔ̃ hã megbe vava o. Womimi wo ɖokuiwo ɖe Baal ƒe gbedoxɔ la me woyɔ gbedoxɔ
    la ƒe afi sia afi kpikpikpi.
  eng-LEE: 'And Jehu sent throughout all Israel: and there came all the worshippers
    of Ba''al, so that there was not a man remaining that came not; and they came
    into the house of Ba''al; and the house of Ba''al was full from one end to another.'
  asm-FB: যেহূৱে তেতিয়া ইস্ৰায়েলৰ সকলো ঠাইলৈ এই বার্তা পঠাই দিলে। তাতে বাল দেৱতাৰ
    সকলো উপাসক আহি উপস্থিত হ’ল। কোনোৱে নহাকৈ নাথাকিল। তেওঁলোক বাল দেৱতাৰ মন্দিৰত সোমোৱাৰ
    পাছত মন্দিৰৰ ইমুৰৰ পৰা সিমুৰলৈকে লোকেৰে ভৰি পৰিল।
  sus-A: يٍهُ نَشَ شّيرَيٍ رَ سَنبَ عِسِرَيِلَ بْشِ يِرٍ بِرِن مَ. بَلِ كُيٍ بَتُي
    بِرِن نَشَ قَ. كٍرٍن مُ لُ، نَشَن مُ قَ. عٍ بِرِن نَشَ سٌ بَلِ شَ سَلِدٍ كُي،
    عَ رَقٍ تَثُ.
  fra-SBL: Jéhu envoya par tout Israël ; et tous les adorateurs de Baal vinrent, de
    sorte qu'il ne resta pas un homme qui ne vint pas. Ils entrèrent dans la maison
    de Baal, et la maison de Baal fut remplie d'un bout à l'autre.
  hbo-hbo: וַיִּשְׁלַ֤ח יֵהוּא֙ בְּכָל־יִשְׂרָאֵ֔ל וַיָּבֹ֙אוּ֙ כָּל־עֹבְדֵ֣י הַבַּ֔עַל
    וְלֹֽא־נִשְׁאַ֥ר אִ֖ישׁ אֲשֶׁ֣ר לֹֽא־בָ֑א וַיָּבֹ֙אוּ֙ בֵּ֣ית הַבַּ֔עַל וַיִּמָּלֵ֥א
    בֵית־הַבַּ֖עַל פֶּ֥ה לָפֶֽה׃
  piu-2006: '@see-verse:2KI.010.020'
  kik-kik: Nake agĩcooka agĩtũma ũhoro kũndũ guothe Isiraeli, nao atungati othe a
    Baali magĩũka; na gũtirĩ o na ũmwe watĩĩrire. Makĩgomana hekarũ-inĩ ya Baali o
    nginya ĩkĩiyũra kuuma mwena ũmwe nginya ũrĩa ũngĩ.
  fra-NCL: Jéhu envoya des messagers dans tout Israël, et tous les serviteurs de Baal
    vinrent, sans qu’un seul demeurât sans venir ; ils entrèrent dans la maison de
    Baal, et la maison de Baal fut remplie d’un bout à l’autre.
  cek-AK: Israel prae boih ah lok pat o; to tiah Baal toksah kaminawk loe, maeto doeh
    anghmat ai ah angzoh o. Baal tempul thungah angzoh o, Baal tempul loe hae bang
    hoi ho bang khoek to koi o khik.
  cuk-cuk: Geb agine, Jehú Israel-dulemar-owisogega gayaburba-berbemalad barmisad.
    Geb dulemar Baalʼse-gormalad bela nonimalad, bipisaale dule-wargwenad nonisuli
    gussulid. Degisoggu, Baalʼse-goled-neg bela-belad engus sigisad.
  uig-CYR: Йәһу пүткүл Исраилға тәклип әвәткәндә, барлиқ баалпәрәсләр кәлди; улардин
    һеч бири кам қалмай кәлди. Улар Баалниң бутханисиға кирди; шуниң билән Баалниң
    бутханиси бу бешидин йәнә бир бешиғичә лиқ толди.
  tel-2017: యెహూ ఇశ్రాయేలు దేశం అన్ని ప్రాంతాల్లో ఈ ప్రకటన చేయించాడు. బయలు ఆరాధకులందరూ
    తరలి వచ్చారు. అక్కడకు రానివాడు అంటూ ఎవడూ లేడు. వాళ్ళంతా బయలు గుడిలో ప్రవేశించారు.
    ఆ పక్క నుండి ఈ పక్క వరకూ ఎక్కడా ఖాళీ లేకుండా గుడి కిక్కిరిసి పోయింది.
  hat-BSA: Konsa, Jéhu te voye toupatou an Israël e tout sèvitè a Baal yo te vini,
    jis pa t gen yon moun ki rete ki pa t vini. Lè yo te antre nan kay Baal la, kay
    Baal la te ranpli jis sòti nan yon pwent pou rive nan yon lòt pwent.
  kos-kos: ac Jehu el supwalik kas nu in acn nukewa Israel. Mwet nukewa su alu nu
    sel Baal elos tuku, ac wangin sie selos tia tuku. Elos nukewa utyak nu in tempul
    lal Baal, ac nwakla in lohm sac nufon.
  hbo-WLC: וַיִּשְׁלַ֤ח יֵהוּא֙ בְּכָל־יִשְׂרָאֵ֔ל וַיָּבֹ֙אוּ֙ כָּל־עֹבְדֵ֣י הַבַּ֔עַל
    וְלֹֽא־נִשְׁאַ֥ר אִ֖ישׁ אֲשֶׁ֣ר לֹֽא־בָ֑א וַיָּבֹ֙אוּ֙ בֵּ֣ית הַבַּ֔עַל וַיִּמָּלֵ֥א
    בֵית־הַבַּ֖עַל פֶּ֥ה לָפֶֽה׃
  ibo-ibo: O zipụrụ ozi nye ndị bi nʼakụkụ Izrel niile. Ndị niile na-efe Baal bịazuru.
    Ọ dịghị onye fọdụrụ nke na-abịaghị. Ha jupụtara nʼụlọnsọ ukwu Baal site nʼotu
    isi ya ruo nʼisi nke ọzọ.
  ory-ory: ପୁଣି ଯେହୂ ସମଗ୍ର ଇସ୍ରାଏଲ ମଧ୍ୟକୁ ଲୋକ ପଠାଇଲେ; ତହିଁରେ ବାଲ୍‍ର ପୂଜକ ସମସ୍ତେ ଆସିଲେ,
    ଯେ ନ ଆସିଲା, ଏପରି ଜଣେ ଅବଶିଷ୍ଟ ରହିଲା ନାହିଁ। ଆଉ ଲୋକମାନେ ବାଲ୍‍ର ମନ୍ଦିରକୁ ଆସନ୍ତେ, ବାଲ୍‍ର
    ମନ୍ଦିରର ଏକ ସୀମାରୁ ଅନ୍ୟ ସୀମା ପର୍ଯ୍ୟନ୍ତ ପୂର୍ଣ୍ଣ ହେଲା।
  chk-chk: Jehu a pwal tinala chon künö lemenen Israel meinisin, pwe repwe körato
    ekewe chon fel ngeni ewe anü Paal meinisin. Iwe, ra feito meinisin, pwe esap wor
    eman a tiwela. Ra tolong lon ewe imwen Paal, pwe ewe imw a urela seni esop tori
    esop.
  rop-rop: Jeihu bin jandim wed ebriweya langa det kantri Isreil en ol detlot hubin
    oldei weship Beil bin kaman. Dei nomo bin wandi stap. Holot bin kaman. Deibin
    bilimap det rum deya langa det seikridwan haus blanga Beil.
  ukr-1871: 'І розіслав Егуй по всьому Ізраїлеві, й посходились усї поклонники Баалові;
    не остало нї одного чоловіка, щоб не прийшов: і ввійшли в храм Баалів, так що
    храм Баалів був повен від одного кінця до другого.'
  deu-1951: Jehu sandte auch [Boten] in ganz Israel und ließ alle Diener Baals kommen,
    also daß niemand übrigblieb, der nicht gekommen wäre. Und sie kamen in das Haus
    Baals, so daß das Haus Baals voll ward, von einem Ende bis zum andern.
  eng-JPS: And Jehu sent through all Israel; and all the worshippers of Baal came,
    so that there was not a man left that came not. And they came into the house of
    Baal; and the house of Baal was filled from one end to another.
  srp-1865: I posla Juj po svemu Izrailju, te doðoše sve sluge Valove, i ne izosta
    nijedan da ne doðe; i uðoše u kuæu Valovu, i napuni se kuæa Valova od kraja do
    kraja.
  lug-lug: Awo n’aweereza obubaka okubuna Isirayiri yonna, abaweereza ba Baali bonna
    ne bajja, n’okusigala n’etasigala muntu n’omu. Ne bakuŋŋaanira mu ssabo lya Baali,
    ne lijjulira ddala okuva ku luuyi olumu okutuukira ddala ku luuyi olulala.
  heb-heb: וישלח יהוא בכל ישראל ויבאו כל עבדי הבעל ולא נשאר איש אשר לא בא ויבאו בית
    הבעל וימלא בית הבעל פה לפה׃
  ben-IRV: আর যেহূ ইস্রায়েলের সব জায়গায় লোক পাঠালে বাল দেবতার সমস্ত পূজাকারীরা
    এসে হাজির হল, কেউই অনুপস্থিত থাকলো না। তারা বাল দেবতার মন্দিরে ঢুকলে মন্দিরের
    এপাশ থেকে ওপাশ পর্যন্ত লোকে ভরে গেল।
  pan-pan: ਯੇਹੂ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਵਿੱਚ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜੇ ਅਤੇ ਬਆਲ ਦੇ ਸਾਰੇ ਉਪਾਸਕ ਆਏ ਇੱਥੋਂ
    ਤੱਕ ਕਿ ਇੱਕ ਵੀ ਆਦਮੀ ਨਾ ਰਿਹਾ ਜਿਹੜਾ ਨਾ ਆਇਆ ਹੋਵੇ, ਉਹ ਬਆਲ ਦੇ ਮੰਦਰ ਵਿੱਚ ਪਹੁੰਚ ਗਏ ਅਤੇ
    ਬਆਲ ਦਾ ਮੰਦਰ ਇੱਕ ਪਾਸੇ ਤੋਂ ਦੂਜੇ ਪਾਸੇ ਤੱਕ ਭਰ ਗਿਆ।
  mya-JVB: ဣသရေလ ပြည်တရှောက်လုံး သို့ စေလွှတ် ၍ ၊ ဗာလ တပည့် ရှိသမျှ တို့သည် တယောက်
    မျှ မ ကြွင်း လာကြ၏။ ဗာလ ကျောင်း ထဲသို့ ဝင် ကြသဖြင့် တကျောင်းလုံး ပြည့် လျက် ရှိ၏
  tbg-tbg: Jehuva ekaa Isarerini uva vara komanta Baalira quahama amitoka ekaa hihai
    hihai ani ruvaaquma vuvaro kia voqavanovata maaqaini vaura. Vika una variqa Baalira
    naavuqi oriqete mpiqa kora.
  hmo-hmo: Bona Iehu ese hereva gwauraia taudia ia siaia lao, Israela gabu ibounai
    dekenai, unai hebou dinana idia gwauraia loaloa. Vadaeni Bala idia tomadiho henia
    taudia ibounai idia mai, ta iena rumai ia noho lasi. Idia be Bala ena dubu dekenai
    idia raka vareai, ela bona Bala ena dubu ia honu momokani, duduna ia lao bona
    duduna.
  urd-urd: और याहू ने सारे इस्राईल में लोग भेजे, और बा'ल के सब पूजनेवाले आए, यहाँ
    तक कि एक शख़्स भी ऐसा न था जो न आया हो। और वह बा'ल के बुतख़ाने में दाख़िल हुए,
    और बा'ल का बुतख़ाना इस सिरे से उस सिरे तक भर गया।
  rus-SYN: И послал Ииуй по всему Израилю, и пришли все служители Ваала; не оставалось
    ни одного человека, кто бы не пришел; и вошли в дом Ваалов, и наполнился дом Ваалов
    от края до края.
  bqc-SIM: À lɛ́kpãsãkɛ̀ Isaili bùsuu píi, ↄ̃ Baali zↄ̀blenaↄ mↄ̀ píi, an gbɛ̃e
    i gↄ̃o. Kɛ́ aa gɛ̃̀ Baali kpɛ́u, aa kpɛ́pi pà pã́upãu, gbápɛlɛkĩi kuo.
  tcz-CHONGTHU: Aman Israelte chenna gam pumpia Baal houho gakoukhom dingin mi asollin
    ahi. Hijeh chun Baal doi hou ho jong akidalha khatcha jong um louvin ahung soh
    keijun ahi. Hiti chun Baal doi houna hou-in chu muntin alodimsoh hel jingun ahi.
  mar-mar: येहूने मग इस्राएलभर संदेश पाठवला. बआलाचे समस्त पूजक जमले. एकही मागे राहिला
    नाही. बआलाच्या देवळात ते आल्यावर देऊळ भरुन गेले.
  qub-qub: Cachata cacharan intëru Israel nasyunpa. Chaura Baalta rispitar sirbejcunaga
    llapan chayaran Baalpa templuman. Paycunaga jucnayllapis mana pishiranchu. Baalpa
    templunchöga juc cuchupita juc cuchucama juntasha quichqui carcaycaran.
  bqp-bqp: À lɛ́gbãzã kɛ̀ Isarailanↄ bùsun pínki, akũ Baali gbàgbarinↄ sù ń pínki,
    ń gbɛ̃ke dí gↄ̃ro. Kũ ò gɛ̃̀ Baali kpɛ́n, ò kpɛ́ pìi pà gíngin, gbápɛtɛki kunlo.
  hat-hat: Jeou voye bay nouvèl la nan tout peyi Izrayèl la. Tout moun ki sèvi Baal
    yo vini. Pa t' gen yonn ki pa t' la. Yo tout antre nan tanp Baal la, yo plenn
    l' nèt.
  eng-BSB: Then Jehu sent word throughout Israel, and all the servants of Baal came;
    there was not a man who failed to show. They entered the temple of Baal, and it
    was filled from end to end.
  eng-WEBPB: Jehu sent through all Israel; and all the worshippers of Baal came, so
    that there was not a man left that didn’t come. They came into the house of Baal;
    and the house of Baal was filled from one end to another.
  kbq-kbq: Hagi Jehu'a maka Israeli mopafima havi anumza Balima mono hunentaza vahera
    ke hige'za, mono no zmifina eme mani avite'naze.
  nhe-BL: Huan quintitlanqui tlayolmelahuani ipan nochi tlali Israel para quinnotzase
    tlen quitoquiliyayaj Baal. Huan nochi hualajque huan tlahuel temic itiopa Baal
    tlen se lado hasta seyoc.
  bus-bus: À lɛ́kpãsã kɛ̀ Isarailinↄ bùsun píngi, ben Baali gbã̀gbãrinↄ mↄ̀ ń
    píngi, aↄ̃ gbɛ̃kee e gↄ̃ro. Kɛ̀ aↄ̃ gɛ̃̀ Baali kpɛ́n, aↄ̃ kpɛ́ pì pà zĩnzĩm, gbápɛɛkii
    kuuro.
  gub-BL: Omono kar uze'eg heraha har Izaew waiwy nànàn wà. A'e rupi ur Ma'aw imuwete
    har paw a'e pe wà kury. Ni pitài nupyta kwaw weko haw pe wà. Wixe Ma'aw ràpuzuhu
    pupe wà. Tynehem kury.
  eng-DRA: 'And he sent into all the borders of Israel, and all the servants of Baal
    came: there was not one left that did not come. And they went into the temple
    of Baal: and the house of Baal was filled, from one end to the other.'
