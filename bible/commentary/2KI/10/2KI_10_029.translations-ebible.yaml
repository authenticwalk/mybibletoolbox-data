verse: 2KI.010.029
translations:
  mal-C: എങ്കിലും, ബേഥേലിലും ദാനിലും ഉണ്ടായിരുന്ന സ്വർണക്കാളക്കിടാങ്ങളെക്കൊണ്ട് ഇസ്രായേലിനെ
    പാപംചെയ്യാൻ പ്രേരിപ്പിച്ചവനും നെബാത്തിന്റെ മകനുമായ യൊരോബെയാമിന്റെ പാപങ്ങളെ യേഹു
    വിട്ടുമാറിയില്ല.
  deu-TKW: Jedoch von den Sünden Jerobeams, des Sohnes Nebats, zu denen er Israel
    verführt hatte, von denen ließ Jehu nicht ab, - nämlich von den goldenen Kälbern
    zu Bethel und zu Dan.
  lin-lin: 'Kasi Jewu atikaki te masumu ya Jeroboami, mwana mobali ya Nebati, oyo,
    na nzela na yango, akweyisaki Isalaele na lisumu. Lisumu yango ezali : kosambela
    bikeko ya bangombe ya wolo, na Beteli mpe na Dani.'
  eng-LSV: only [not]—the sins of Jeroboam son of Nebat, that he caused Israel to
    sin, Jehu has not turned aside from after them—the calves of gold that [are] at
    Beth-El and in Dan.
  eng-GNV: But from the sinnes of Ieroboam the sonne of Nebat which made Israel to
    sinne, Iehu departed not from them, neither from the golden calues that were in
    Beth-el and that were in Dan.
  eng-WEBSTER: Yet from the sins of Jeroboam the son of Nebat, who made Israel to
    sin, Jehu departed not from after them, to wit , the golden calves that were in
    Beth-el, and that were in Dan.
  nhw-BL: Pero amo quinsemanqui nopa pilhuacaxtzitzi tlen oro catli eltoya ipan altepeme
    Betel huan Dan. Nopa pilhuacaxtzitzi elqui nopa hueyi tlajtlacoli catli mijcatzi
    Tlanahuatijquetl Jeroboam, icone Nabat, quinnextilijtoya Israel ehuani ma quichihuaca.
    Quinilhui ma quihueyichihuaca TOTECO, pero ica nopa teteyome tlen pilhuacaxtzitzi
    tlen oro.
  swh-ONEN: Hata hivyo, Yehu hakuziacha dhambi za Yeroboamu mwana wa Nebati, ambazo
    alikuwa amesababisha Israeli kuzitenda, yaani kuabudu ndama za dhahabu huko Betheli
    ya Dani.
  bba-bba: Adɑmɑ kɑ mɛ, u Yeroboɑmu Nɛbɑtin biin yirɑ swĩi, wi u Isirelibɑ doke torɑru
    sɔɔ, ye bɑ kɑ nɑɑ buu wurɑɡinu sɑ̃wɑ ni u kuɑ u yi Betɛliɔ, kɑ Dɑnuɔ.
  eng-KJVCPB: Howbeit from the sins of Jeroboam the son of Nebat, who made Israel
    to sin, Jehu departed not from after them, to wit, the golden calves that were
    in Beth-el, and that were in Dan.
  luo-luo: Kata kamano ne ok olokore oweyo richo mar Jeroboam wuod Nebat, mane omiyo
    jo-Israel odonje richo mar lamo nyaroya mar mula mochwe e Bethel kod Dan.
  meu-meu: A Iehu na Ieroboam Nebata ena kara dika, Israel e hakaralaia dika ḡaudia,
    amo se raka oho. Una Ieroboam ese boromakau natuna laulaudia na gold amo e karadia,
    Betele ai bona Dan ai e atodia; unu amo ia ese Israel e hakaraia dika.
  npi-ULB: तर नबातका छोरा यारोबामका पापहरू जसद्वारा तिनले इस्राएललाई पाप गर्न लगाए,
    अर्थात् बेथेल र दानमा सुनका बाछाहरूका पुजालाई येहूले छाडेनन् ।
  yor-yor: Bí ó ti wù kí ó rí, Jehu kò yípadà kúrò nínú ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati,
    tí ó ṣokùnfà Israẹli láti dá—ti sí sin ẹgbọrọ màlúù wúrà ní Beteli àti Dani.
  emp-NTPO: Baribʌrʌ Nabat warra Jeroboaʌ̃ba cadjirua od̶ara Jehúba igaraẽ́ basía.
    Oro od̶a paca zaquea idu bia bed̶eabisia. Maʌ̃ paca zaquera Betel purud̶e idjab̶a
    Daʌ̃ purud̶e bid̶a wad̶i eropanasid̶aa. Naẽna maʌ̃neba Jeroboaʌ̃ba israelerãa
    cadjiruada obisia.
  pes-OPCB: ولی از پرستش گوساله‌های طلایی دست نکشید. این گوساله‌ها را یربعام (پسر
    نباط) در بیت‌ئیل و دان ساخته بود و از گناهان بزرگ وی محسوب می‌شد، زیرا تمام اسرائیل
    را به بت‌پرستی کشانده بود.
  tgl-ULB: Pero hindi iniwan ni Jehu ang mga kasalanan ni Jeroboam anak ni Nebat,
    na ginawa niyang kasalanan sa Israel- iyon ay, ang pagsamba sa mga gintong guya
    sa Bethel at Dan.
  hui-hui: Anduane Homogohanda Yihuhondo lalu, Í̠ i̱naga hame lewagobi talialu Ahaba
    dameneruhondo birigoni mana bayaleore biridalo manda bido. Anidagua birigonaga
    í̠ igini aguaneru tigua kini maninaga ma halu agima ha aribia helaga bulebero,
    lene. Ani bialu mani howa Yihu ibugua mana ko bamba Kini Yaroboamahanda biaga
    wiyadagua bialu hene. Kini Yaroboama ogoni ibugua mana ko uruni Isaraele wali
    agalime bilo biawai halu haga hene. Bamba Kini Yaroboama ibugua nogo bulumaga
    handalehe kira ngolome wabuwa mbirago Bedele tanoha ngelalu mendego Dana tanoha
    wini. Ani wiagola Yihu ibuguabi Isaraele wali agali tiguabi ogoni labohondo bi
    pupu wialu helo ngelene.
  mya-mya: သို့​ရာ​တွင်​ယေ​ဟု​သည်​ယေ​ရော​ဗောင်​မင်း ကို​အ​တု​ခိုး​၏။ ယေ​ရော​ဗောင်​ကား​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​အား​ဗေ​သ​လ​မြို့ နှင့်​ဒန်​မြို့​တွင် မိ​မိ​ပြု​လုပ်​ထား​သည့်​ရွှေ
    နွား​ရုပ်​များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​စေ​သည့် အ​ပြစ်​ကို​ကူး​လွန်​ခဲ့​၏။-
  bod-N: ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྡིག་པ་མ་སྤངས་ཏེ།
    པེད་ཨེལ་དང་དཱན་དུ་ཡོད་པའི་གསེར་གྱི་བ་ཕྲུག་གཉིས་ལས་ཕྱིར་མ་འཁོར་རོ། །
  sna-sna: Kunyange zvakadaro, haana kutsauka pazvivi zvaJerobhoamu mwanakomana waNebhati,
    zvaakaita kuti vaIsraeri vaite, nokunamata mhuru yegoridhe paBheteri napaDhani.
  spa-BLM: 'Sin embargo, Jehú no se apartó de los pecados de Jeroboam hijo de Nabat,
    con los que hizo pecar a Israel: los becerros de oro que estaban en Betel y que
    estaban en Dan.'
  cac-cac: Vach'chom icha chi' ix sc'ulej vin̈aj Jehú chi', palta maj yiq'uel-laj
    sb'a vin̈ d'a chucal sc'ulejnac vin̈aj Jeroboam yuninal vin̈aj Nabat, vin̈ cuchb'annac
    eb' yetisraelal d'a chucal. Maj satel-laj juntzan̈ yechel vacax vin̈, aton juntzan̈
    nab'a oro aycan d'a Dan yed' d'a Betel.
  swh-ULB: Lakini Yehu hakuacha dhambi za Yeroboamu mwana wa Nebati, ambayo ilfanya
    Israeli kutenda dhambi-ambayo ni, kumwabudu ndama wa dhahabu katika Betheli na
    Dani.
  bel-bel: У астатнім ад грахоў Ераваама, сына Наватавага, які ўвёў Ізраіля ў грэх,
    ад іх не адступаў Іуй, - ад залатых цялят, якія ў Вэфілі, і якія ў Дане.
  deu-ELBBK: 'Nur von den Sünden Jerobeams, des Sohnes Nebats, wodurch er Israel sündigen
    gemacht hatte, von denen wich Jehu nicht ab: von den goldenen Kälbern, die in
    Bethel und zu Dan waren.'
  mbb-OT: Piru mid-iringan din gihapun is menge salà ni Jeroboam he anak ni Nebat,
    he nehimu he hinungdan te kebpekesalà te menge tig-Israel. He iyan is ked-azap
    diyà te Betel wey Dan te vulawan he ledawan he menge vaka.
  mal-2015: എങ്കിലും ബേഥേലിലും ദാനിലും ഉണ്ടായിരുന്ന പൊൻകാളക്കുട്ടികളെക്കൊണ്ടു യിസ്രായേലിനെ
    പാപം ചെയ്യുമാറാക്കിയ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങളെ യേഹൂ വിട്ടുമാറിയില്ല.
  rmc-rmc: Ale o Jehu na omukľa ola bini, so kerďa anglal leste o Jeroboam, le Nebatoskro
    čhavo, savo cirdňa le Izrael, hoj te lašaren le somnakune gurumňoren andro Betel
    the andro Dan.
  pes-OPV: اما ییهو از پیروی گناهان یربعام بن نباط که اسرائیل را مرتکب گناه ساخته
    بود برنگشت، یعنی از گوساله های طلا که در بیت ئیل و دان بود.
  ron-1924: дар ну с-а абэтут де ла пэкателе луй Иеробоам, фиул луй Небат, каре фэкусе
    пе Исраел сэ пэкэтуяскэ, н-а пэрэсит вицеий де аур дин Бетел ши Дан.
  ben-OBCV: অবশ্য তিনি নবাটের ছেলে যারবিয়ামের সেইসব পাপ থেকে ফিরে আসতে পারেননি, ইস্রায়েলকে
    দিয়ে যারবিয়াম যেসব পাপ করিয়েছিলেন—অর্থাৎ, বেথেল ও দানে তিনি সোনার বাছুরের পুজো
    করলেন।
  som-som: Habase yeeshee dembiyadii Yaaraabcaam ina Nebaad kii dadka Israa'iil dembaajiyey
    Yeehuu kama hadhin, kuwaasoo ahaa weylihii dahabka ahaa ee dhex yiil Beytel iyo
    Daan.
  lat-VUC: verumtamen a peccatis Jeroboam filii Nabat, qui peccare fecit Israël, non
    recessit, nec dereliquit vitulos aureos qui erant in Bethel et in Dan.
  eng-ASVBT: Howbeit from the sins of Jeroboam the son of Nebat, wherewith he made
    Israel to sin, Jehu departed not from after them, to wit, the golden calves that
    were in Beth-el, and that were in Dan.
  ita-1885: Ma pure Iehu non si rivolse da' peccati di Geroboamo, figliuolo di Nebat,
    co' quali egli avea fatto peccare Israele, cioè, da' vitelli d'oro, ch'erano in
    Betel, e in Dan.
  eng-LXXUP: 'Nevertheless Jehu departed not from following the sins of Jeroboam the
    son of Nebat, who led Israel to sin: these were the golden heifers in Bethel and
    in Dan.'
  eng-ULB: But Jehu did not leave the sins of Jeroboam son of Nebat, by which he made
    Israel sin—that is, the worship of the golden calves in Bethel and Dan.
  spa-VBL: 'pero no puso fin a los pecados que Jeroboam, hijo de Nabat, había hecho
    cometer a Israel: la adoración de los becerros de oro en Betel y Dan.'
  fra-_FOB: Toutefois il ne se détourna point des péchés que Jéroboam, fils de Nébat,
    avait fait commettre à Israël, savoir, des veaux d'or de Béthel et de Dan.
  mal-mal: എങ്കിലും ബേഥേലിലും ദാനിലും ഉണ്ടായിരുന്ന പൊൻകാളക്കുട്ടികളെക്കൊണ്ട് യിസ്രായേലിനെ
    പാപം ചെയ്യുമാറാക്കിയ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങൾ യേഹൂ വിട്ടുമാറിയില്ല.
  urd-GVR: To bhī wuh Yarubiyām bin Nabāt ke un gunāhoṅ se bāz na āyā jo karne par
    Yarubiyām ne Isrāīl ko uksāyā thā. Baitel aur Dān meṅ qāym sone ke bachhṛoṅ kī
    pūjā ḳhatm na huī.
  suz-BL: मो हना यो येहूम इस्राएली आन कली पाप पपाइक्‍ब नेबात आ तौ येरोबाम आ पतीक मप्रोना
    बाक्‍त। बेथेल नु दान ङा सुन के बाछा आस कली पूजा पतीक गेय में ङा में वोदा बाक्‍त।
  ita-1927: nondimeno egli non si ritrasse dai peccati coi quali Geroboamo, figliuolo
    di Nebat, aveva fatto peccare Israele; non abbandonò cioè i vitelli d’oro ch’erano
    a Bethel e a Dan.
  ckb-ckb: هەرچەندە لە گوناهەکانی یارۆڤعامی کوڕی نەڤات لای نەدا، کە بەهۆیەوە وای کردبوو
    ئیسرائیل گوناه بکات، پەرستنی دوو گوێرەکە زێڕینەکە لە بێت‌ئێل و لە دان.
  eng-BBE: But Jehu did not keep himself from all the sins of Jeroboam, the son of
    Nebat, and the evil he made Israel do; the gold oxen were still in Beth-el and
    in Dan.
  kan-OKCV: ಆದರೆ ಬೇತೇಲಿನಲ್ಲಿಯೂ, ದಾನಿನಲ್ಲಿಯೂ ಇರುವ ಬಂಗಾರದ ಕರುಗಳಿಂದ ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು
    ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳನ್ನು ಯೇಹುವು ತೊರೆದುಬಿಡಲಿಲ್ಲ.
  tam-2017: ஆனாலும் பெத்தேலிலும் தாணிலும் வைத்த பொற்கன்றுக்குட்டிகளால், இஸ்ரவேலைப்
    பாவம்செய்யவைத்த நேபாத்தின் மகனாகிய யெரொபெயாமின் பாவங்களை யெகூ விட்டுவிலகவில்லை.
  spa-RV-1909: Con todo eso Jehú no se apartó de los pecados de Jeroboam hijo de Nabat,
    que hizo pecar á Israel; á saber, de en pos de los becerros de oro que estaban
    en Beth-el y en Dan.
  ron-BTF: 'Totuși Iehu nu s-a depărtat de păcatele lui Ieroboam, fiul lui Nebat,
    care a făcut pe Israel să păcătuiască: de la vițeii de aur care erau în Betel
    și care erau în Dan.'
  eng-WEBP: However, Jehu didn’t depart from the sins of Jeroboam the son of Nebat,
    with which he made Israel to sin—the golden calves that were in Bethel and that
    were in Dan.
  eng-FBV: but he did not end the sins that Jeroboam, son of Nebat, had made Israel
    commit—the worship of the golden calves at Bethel and Dan.
  nld-1939: Toch maakte ook Jehoe geen einde aan de zonde, waartoe Jeroboam, de zoon
    van Nebat, Israël had verleid met de gouden kalveren te Betel en Dan.
  nch-BL: Pero amo quintapanqui nopa pilhuacaxtzitzi ten oro cati eltoya ipan altepeme
    Betel huan Dan. Nopa pilhuacaxtzitzi elqui nopa hueyi tajtacoli cati mijcatzi
    Tanahuatijquet Jeroboam, icone Nabat, quinnextilijtoya Israel ehuani ma quichihuaca.
    Quinilhui ma quihueyichihuaca TOTECO, pero ica nopa teteyome ten pilhuacaxtzitzi
    ten oro.
  vie-1934: Song người chẳng từ bỏ tội của Giê-rô-bô-am, con trai của Nê-bát, tức
    tội đã gây cho Y-sơ-ra-ên phạm tội; nghĩa là người còn để lại các bò vàng tại
    Bê-tên và tại Đan.
  hin-CV: मगर येहू नेबाथ के पुत्र यरोबोअम के पापों से दूर न हुआ; वे पाप, जो उसने इस्राएल
    राष्ट्र को करने के लिए उकसाया था; अर्थात् बेथेल और दान में अब भी सोने के बछड़े
    थे.
  spa-BES: Pero Jehú no se apartó de todos los pecados de Jeroboam, el hijo de Nebat,
    y del mal que hizo que Israel hiciera; Los bueyes de oro todavía estaban en Betel
    y en Dan.
  tdx-tdx: Fe, tsy napo’ Ieho ty hakeo’ Iarovame ana’ i Nebate, i nampanan-tahiñe
    Israele amy bania volamena e Betele naho e Dane ao rey.
  tha-KJV: แต่​เยฮู​มิได้​ทรงหันจากบาปทั้งหลายของเยโรโบอัมบุตรชายเนบัท ซึ่งพระองค์ทรงกระทำให้อิสราเอลทำบาปด้วย
    คือวัวทองคำซึ่งอยู่ในเมืองเบธเอลและในเมืองดาน
  por-BR-2018: Contudo isso Jeú não se separou dos pecados de Jeroboão filho de Nebate,
    que fez pecar a Israel; a saber, seguindo o os bezerros de ouro que estavam em
    Betel e em Dã.
  deu-ELO: 'Nur von den Sünden Jerobeams, des Sohnes Nebats, wodurch er Israel sündigen
    gemacht hatte, von denen wich Jehu nicht ab: von den goldenen Kälbern, die zu
    Bethel und zu Dan waren.'
  eng-WYC-2018: nevertheless he went not away from the sins of Jeroboam, the son of
    Nebat, that made Israel to do sin, neither he forsook the golden calves, that
    were in Bethel and in Dan.
  epo-epo: Tamen de la pekoj de Jerobeam, filo de Nebat, per kiuj li pekigis Izraelon,
    Jehu ne deturnis sin, de la oraj bovidoj, kiuj estis en Bet-El kaj en Dan.
  uig-PIN: Yǝⱨu Nibatning oƣli Yǝroboamning Israilni gunaⱨⱪa putlaxturƣan gunaⱨliridin,
    yǝni Bǝyt-Əl bilǝn Dandiki altun mozay butliridin ɵzini yiƣmidi.
  beo-beo: Be e da hina bagade Yelouboua:me (amo da gouliga hamoi bulamagau gawali
    mano aduna Bedele moilai amola Da:ne moilai ligisiba:le, Isala:ili dunu fi wadela:le
    hamoma:ne oule asi) Yihiu da ea hou defele hamoi.
  tpi-OTNT: Na Bikpela i tokim Jehu olsem, “Yu bin bihainim laik bilong mi na yu mekim
    ol dispela samting long lain bilong Ahap, na dispela pasin bilong yu i gutpela.
    Olsem na bihain bai mi larim ol man long lain bilong yu i kamap king, i go inap
    long namba 4 lain tumbuna bilong yu.” Tasol bihain Jehu i bihainim pasin nogut
    bilong King Jeroboam, dispela man bipo i bin pulim ol Israel long mekim sin. Jeroboam
    i bin wokim tupela bulmakau long gol na em i bin putim wanpela long taun Betel
    na wanpela long taun Dan. Na Jehu i larim ol Israel i lotuim ol dispela bulmakau.
  hau-SA: Duk da haka, bai rabu da zunuban Yerobowam ɗan Nebat, wanda ya sa Isra’ila
    ta aikata ba, wato, yin sujada ga siffofin maruƙa na zinariya a Betel da kuma
    Dan.
  uig-LAT: Yehu Nibatning oghli Yeroboamning Israilni gunahqa putlashturghan gunahliridin,
    yeni Beyt-El bilen Dandiki altun mozay butliridin özini yighmidi.
  nde-nde: Kodwa, yena katshiyananga lezono zikaJerobhowamu indodana kaNebhathi, lezo
    ayebangele u-Israyeli ukuzenza, ukukhonza amathole egolide eBhetheli laseDani.
  ton-ton: ¶ Ka neongo eni naʻe ʻikai tafoki ʻa Sehu mei he ngaahi angahala ʻa Selopoami
    ko e foha ʻo Nipati ʻaia naʻa ne fakaangahalaʻi ʻa ʻIsileli, ʻio, ʻae ngaahi fakatātā
    ʻoe ʻuhikiʻi pulu koula ʻaia naʻe ʻi Peteli pea mo Tani.
  ces-1613: A však proto od hříchů Jeroboáma syna Nebatova, kterýž přivedl k hřešení
    Izraele, neodstoupil Jéhu, totiž od těch telat zlatých, kteráž byla v Bethel a
    v Dan.
  eng-WMB: However, Jehu didn’t depart from the sins of Jeroboam the son of Nebat,
    with which he made Israel to sin—the golden calves that were in Bethel and that
    were in Dan.
  tam-TCV: அப்படியிருந்தும், தாணிலும், பெத்தேலிலும் இருந்த தங்கக் கன்றுக்குட்டிகளை
    இஸ்ரயேலரை வணங்கச்செய்து அவர்களைப் பாவஞ்செய்யப்பண்ணின, நேபாத்தின் மகன் யெரொபெயாமின்
    பாவங்களைவிட்டு யெகூ விலகவில்லை.
  ceb-ULB: Apan si Jehu wala mibiya sa mga sala ni Jeroboam nga anak nga lalaki ni
    Nebat, sa diin iyang gipakasala ang Israel—nga mao ang, pagsimba sa bulawang nati
    nga mga baka didto sa Betel ug Dan.
  pol-UBG: Nie odstąpił jednak od grzechów Jeroboama, syna Nebata, który do grzechu
    przywiódł Izraela – od złotych cielców, które były w Betel i w Dan.
  urd-GVU: توبھی وہ یرُبعام بن نباط کے اُن گناہوں سے باز نہ آیا جو کرنے پر یرُبعام
    نے اسرائیل کو اُکسایا تھا۔ بیت ایل اور دان میں قائم سونے کے بچھڑوں کی پوجا ختم
    نہ ہوئی۔
  deu-1912: aber von den Sünden Jerobeams, des Sohnes Nebats, der Israel sündigen
    machte, ließ Jehu nicht, von den goldenen Kälbern zu Beth-El und zu Dan.
  kan-2017: ಆದರೂ ಯೇಹುವು ಇಸ್ರಾಯೇಲರನ್ನು ಬೇತೇಲ್ ಮತ್ತು ದಾನ್ ಊರುಗಳಲ್ಲಿದ್ದ ಚಿನ್ನದ ಬಸವನನ್ನು
    ಪೂಜಿಸಿ ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗವನ್ನು ಬಿಡದೆ ಅದನ್ನು ಅನುಸರಿಸಿದನು.
  yap-yap: Machane miki rin’ e denen ni bod Jeroboam ni Pilung, i waliy yu Israel
    nga fithik’ e denen ko tayfan ni un tay ngak fapi ya’an pifak e garbaw ni pumo’on
    ni ngongliy ko gol ni suweg u lan yu Bethel ngu Dan.
  hlt-MCSB: Te cakhaw Israel aka tholh sak Nebat capa Jeroboam kah tholhnah bangla
    Bethel neh Dan kah sui vaitoca hnuk lamloh Jehu a nong moenih.
  mdy-ETH: ያዺ ማዔቴያ ዒዩ ዒስራዔኤሌ ዓሶ ጎሞይዳ ዔኪ ጌልዜ፥ ካኣቲ፥ ዒዮርቢዓሜ ማዼ ጎሞ ማዺፆ ሃሺባኣሴ፤ ዒዚ ዓይጎ ማዼይ
    ጌዔቴ፦ ናባፄ ናኣዚ፥ ዒዮርቢዓሜ ቤኤቴኤሌና ዳኣኔናይዳ ማዢ ዔቂሴ ናኣሪ ማላ ባኮ ካኣሽኪፆ ሃሾ ዒፄኔ።
  twi-ASANTE: Nanso, Yehu ansɛe sika anantwie mma a ɛwɔ Bet-El ne Dan no, bɔne kɛseɛ
    a Nebat babarima Yeroboam dii Israelfoɔ anim ma wɔyɛeɛ.
  eng-WEBU: However, Jehu didn’t depart from the sins of Jeroboam the son of Nebat,
    with which he made Israel to sin—the golden calves that were in Bethel and that
    were in Dan.
  wal-wal: Gidikkonne Nabaaxa na7ai Iyorbbaami Israa7eela asaa ootissido nagaraa oottiyoogaa
    i aggibeenna. Beeteeleeninne Daanan Iyorbbaami essido worqqa maratu misiletuyyo
    i ba huuphen goinniis.
  spa-PDDPT: Sin embargo, con respecto a los pecados con que Jeroboam, hijo de Nabat,
    estimuló a pecar a Israel, Jehú no se apartó de ellos, es decir, de los becerros
    de oro que estaban en Bet-ʼEl y en Dan.
  gun-gun: Ha'e rami teĩ Jeú ae ma ndojepe'ai tema Nebate ra'y Jeroboão ojejavyague
    ramigua gui, mba'eta ha'e va'e ma Israel kuery oguerojejavy aguã vaka ra'y ouro
    guigua ojapo va'ekue, Betel ha'e Dã py omoĩ vy.
  ilo-ULB: Ngem saan a pinanawan ni Jehu dagiti basbasol ni Jeroboam nga anak ni Nebat,
    nga isu ti gapuna a nagbasol ti Israel— nga isu ti panagdaydayaw kadagiti balitok
    a sinan-baka idiay Betel ken Dan.
  kpg-kpg: Gei mee ne kabe hua nia hai huaidu o di king Jeroboam, dela nogo dagi Israel
    gi lodo di huaidu e daumaha gi nia damaa kau daane ne hai gi nia goolo ala ne haga duu aga
    go mee i Bethel mo Dan.
  uig-ARA: يەھۇ نىباتنىڭ ئوغلى يەروبوئامنىڭ ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان گۇناھلىرىدىن،
    يەنى بەيت-ئەل بىلەن داندىكى ئالتۇن موزاي بۇتلىرىدىن ئۆزىنى يىغمىدى.
  sus-sus: Kɔnɔ Yehu mu a makuya Yerobowami Nebati xa di xa yunubie ra, naxan Isirayilakae
    ti yunubi rabafe ma. A mu na mɔɔli raba na tan xa kuyee ra, na ninge masolixi
    firinyi xɛɛma daaxi naxee nu batuma Beteli nun Dana.
  pon-2006: Ahpw e alemengih dipen Nanmwarki Seropoham, me kahrehiong mehn Israel
    nan dipen pwongih kouwol kohl me e kauwada nan Pedel oh nan Dan.
  ksd-ksd: Ia kaka Ieu pa i ga vana kan ra kaina mangamangana kai Ieroboam natu i
    Nebat nina i ga varirap Israel tana, ma dia ga lotu boko tadav ra ura nat na bulumakau
    dir goled aro Betel ma aro Dan.
  tur-YTC: Ancak Yehu, İsrael'e günah işlettiren Nevat oğlu Yarovam'ın günahlarından,
    Beytel'de ve Dan'da bulunan altın buzağılardan ayrılmadı.
  grc-BRENT: Πλὴν ἁμαρτιῶν Ἰεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραὴλ, οὐκ ἀπέστη
    Ἰοὺ ἀπὸ ὄπισθεν αὐτῶν· αἱ δαμάλεις αἱ χρυσαῖ ἐν Βαιθὴλ, καὶ ἐν Δάν.
  ind-AYT: Namun, dosa Yerobeam anak Nebat yang menyebabkan orang Israel berdosa tidak
    dijauhkan oleh Yehu yang mengikutinya, yaitu penyembahan terhadap anak-anak sapi
    emas yang ada di Betel dan yang ada di Dan.
  nya-nya: Koma Yehuyo sanaleke machimo a Yeroboamu mwana wa Nebati amene anachimwitsa
    nawo Israeli kupembedza mafano a golide a ana angʼombe ku Beteli ndi ku Dani.
  hrv-hrv: Ali se Jehu nije okrenuo od grijeha Jeroboama, sina Nebatova, kojima je
    zavodio Izraela, od zlatnih telaca u Betelu i Danu.
  mps-mps: Tama te Genuai Bidi Godigo te Jehubolo e tama po ola mani, “Nago te ebo
    homu kolesaga te eno me te tiwai kolesaga tų wali te pobao,” wali, “tama nago
    te Ahapgo hani dali te tibo sę, tama nago te tibo kolesaga te dwagi yai mu dao.
    Tama tialima, te nosali te eno homugo te nago hani augwali tomode te bidi me deli
    te king bidi nigilibo eno sula tagalaibao,” wali. “Tama tidi peyu, te duga ame
    nabo wai dabe te wąį nǫų te me si me si tama namba haniba nama usu nigi paibao,”
    wali. Tama tiali goli, nosali te king Jehugo te king Jeroboamgo yali dwai kolesaga
    wali ma pai, te bidigo te polobadu te Israel hani agai kegelama, te augwaligo
    te sęgę sabo te dwai kolesaga yali bidi dao, Jeroboam agai te golgo te kibu
    bulmakau noma si nigilama, tama agai me deli te Betel hanude muani, tama me deli
    te Dan hanude muani. Tama te Israel hani augwaligo te kibu bulmakau nomaba lotu
    po obaso, te Jehugo sulama, tagalali.
  tpi-tpi: Na Bikpela i tokim Jehu olsem, “Yu bin bihainim laik bilong mi na yu mekim
    ol dispela samting long lain bilong Ahap, na dispela pasin bilong yu i gutpela.
    Olsem na bihain bai mi larim ol man long lain bilong yu i kamap king, i go inap
    long namba 4 lain tumbuna bilong yu.” Tasol bihain Jehu i bihainim pasin nogut
    bilong King Jeroboam, dispela man bipo i bin pulim ol Israel long mekim sin. Jeroboam
    i bin wokim tupela bulmakau long gol na em i bin putim wanpela long taun Betel
    na wanpela long taun Dan. Na Jehu i larim ol Israel i lotuim ol dispela bulmakau.
  dan-1931: Men fra de Synder, Jeroboam, Nebats Søn, havde forledt Israel til, Guldkalvene
    i Betel og Dan, veg Jehu ikke.
  vie-OVCB: Tuy nhiên, Giê-hu không phá hủy tượng bò vàng của Giê-rô-bô-am đặt tại
    Bê-tên và Đan. Đây là một trọng tội của Giê-rô-bô-am, con Nê-bát, vì người này
    đã tạo cơ hội cho Ít-ra-ên phạm tội.
  guj-2017: પણ નબાટના દીકરો યરોબામ જે પાપો કરીને ઇઝરાયલ પાસે દુરાચાર કરાવતો હતો, તેનું
    અનુકરણ કરીને યેહૂએ બેથેલમાંના તથા દાનમાંના સોનાના વાછરડાની પૂજા કરવાનું ચાલુ રાખ્યું.
  pon-2006A: Ahpw e alemengih dipen Nanmwarki Seropoham, me kahrehiong mehn Israel
    nan dipen pwongih kouwol kohl me e kauwada nan Pedel oh nan Dan.
  por-BRBSL: Entretanto, Jehu não se afastou dos pecados de Jeroboão, filho de Nebat,
    com os quais ele fez Israel pecar - os bezerros de ouro que estavam em Betel e
    que estavam em Dan.
  cth-cth: Hatei Isarelnaw hah, ka payon sak e Nabat capa Jeroboam e a payonnae Bethel
    kho hoi Dan kho kaawm e sui maitocanaw hah pahnawt awh hoeh.
  twi-twi: Nanso Yehu ansɛe sika nantwimma a ɛwɔ Bet-El ne Dan no; wantwe ne ho amfi
    bɔne kɛse a Nebat babarima Yeroboam dii Israelfo anim ma wɔyɛe no ho.
  hlt-hlt: Te cakhaw Israel aka tholh sak Nebat capa Jeroboam kah tholhnah bangla
    Bethel neh Dan kah sui vaitoca hnuk lamloh Jehu a nong moenih.
  tbz-SIM: Kɛ nɛ́ tɑunnɛ̀ Nɛbɑti birɛ Sedoboɑmmuu do tɑnnɛ́ Isidɑyɛɛribɛ mɛ̀ɛ̀ yɛi
    miɛkɛ. Isɔɔmɑ́tìnɑ̀ɑ̀kɛ ìì do bo Bɛtɛɛdi ɛì nɛ̀ Dɑnni kpɛri.
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Jehu mɨgei, “Nɨ nan navir averiamɨn ifongiamɨn
    gɨn ghua, egha nɨ bizir kaba Ahapɨn adarazigh ami, ezɨ nɨn arazir kam nan damazimɨn
    dera. Kamaghɨn amizɨ kɨ gɨn nɨn adarazir gumaziba ateghtɨ, me atrivibar otivam.
    Nɨn ikegh mangɨ nɨn otarim ko an otarim, ko an igiavotarim ko an azɨzimɨn tugham.”
    Ezɨ gɨn Jehu Atrivim Jeroboamɨn arazir kurabar gɨn zui, gumazir kam a fomɨra Israelia
    gekuizɨ me arazir kuram gami. Jeroboam golɨn bulmakaun pumuningɨn ingarigha, mam
    inigha Betelɨn nguibamɨn anetɨ, egha mam inigha Danɨn nguibamɨn anetɨ. Ezɨ Jehu
    Israelia ataghizɨ, me bulmakaun kamningɨn ziam fe.
  dop-dop: Pɑɑ nɑ mpʋ tɔ, ɩ lɑpɑ ɩsɑɣɑtʋ kɛ teitei ɩsɩɩ Solopʋwɑm. Solopʋwɑm kɑ tusinɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ́ lɑɑ wʋlɑ nɑwee kɛ Petɛɛlɩ nɑ Tɑŋ.
  azb-azb: Ancaq Yehu Nevat oğlu Yarovamın İsrailə etdirdiyi günahlardan, Bet-Eldə
    və Danda olan qızıl danalara səcdə etməkdən əl çəkmədi.
  eng-DBY: 'Only, the sins of Jeroboam the son of Nebat, who made Israel to sin, from
    them Jehu departed not: [from] the golden calves that were in Bethel, and that
    were in Dan.'
  hin-2017: तो भी नबात के पुत्र यारोबाम, जिसने इस्राएल से पाप कराया था, उसके पापों
    के अनुसार करने, अर्थात् बेतेल और दान में के सोने के बछड़ों की पूजा, उससे येहू
    अलग न हुआ।
  wol-KYG: Teewul mu baña dëddu bàkkaar ya Yerbowam doomu Nebat daan bàkkaarloo Israyil,
    ñuy jaamu ay sëlluy wurus la ko dale Betel, ba ba ngay àgg Dan.
  eng-YLT: only — the sins of Jeroboam son of Nebat, that he caused Israel to sin,
    Jehu hath not turned aside from after them — the calves of gold that [are] at
    Beth-El, and in Dan.
  eng-WYC-2017: nevertheless he went not away from the sins of Jeroboam, the son of
    Nebat, that made Israel to do sin, neither he forsook the golden calves, that
    were in Bethel and in Dan.
  eng-WMBB: However, Jehu didn’t depart from the sins of Jeroboam the son of Nebat,
    with which he made Israel to sin—the golden calves that were in Bethel and that
    were in Dan.
  urd-GVH: तो भी वह यरुबियाम बिन नबात के उन गुनाहों से बाज़ न आया जो करने पर यरुबियाम
    ने इसराईल को उकसाया था। बैतेल और दान में क़ायम सोने के बछड़ों की पूजा ख़त्म न
    हुई।
  rug-rug: Ba sapu asa telena si keha lulia sa sa sinea te Zeroboami sa baṉara, sapu
    turaṉa nuquru nia pa sinea sa popoa Izireli pa vinahesina sa bulumakao qolo tunana
    sapu va turua sa pa Betolo meke pa Dani.
  gaz-gaz: Taʼus inni iyyuu cubbuu Yerobiʼaam ilma Nebaat kan inni akka sabni Israaʼel
    hojjetu godhe sana irraa hin deebine; cubbuun kunis fakkii jabbii warqee irraa
    hojjetamee Beetʼeelii fi Daanitti waaqeffachuu isaanii ti.
  fra-LSG: mais il ne se détourna point des péchés de Jéroboam, fils de Nebath, qui
    avait fait pécher Israël, il n’abandonna point les veaux d’or qui étaient à Béthel
    et à Dan.
  yal-yal: Koni a mi xɛtɛ Nebati a diin Yerobowan ma yulubine fɔxɔ ra, naxan Isirayila
    yamaan nadin ɲinge dii xɛma daxine batu feen ma Betɛli nun Dan yi.
  haw-1868: Aka hoi, o na hewa o Ieroboama ke keiki a Nebata, nana i hoolilo ka Iseraela
    i ka hewa, aole i haalele o Iehu i ka hahai ana mamuli o lakou, o na keikibipi
    gula ma Betela a ma Dana.
  arb-NAV: وَلَكِنَّهُ لَمْ يَحِدْ عَنْ خَطَايَا يَرُبْعَامَ الَّتِي اسْتَغْوَى بِها
    الإِسْرَائِيلِيِّينَ وَجَعَلَهُمْ يُخْطِئُونَ، إِذْ أَبْقَى عَلَى عُجُولِ الذَّهَبِ
    الَّتِي فِي بَيْتِ إِيلَ وَفِي دَانَ.
  ewe-ewe: Ke megbã sikanyivi si nɔ Betel kple Dan ya o. Sikanyivi siawo nye Yeroboam,
    Nebat ƒe vi ƒe nu vɔ̃ elabena ehe Israel blibo la de nu vɔ̃ me.
  eng-LEE: Nevertheless the sins of Jerobo'am the son of Nebat, who induced Israel
    to sin, Jehu departed not from in following them, [namely,] the golden calves
    that were in Beth-el, and that were in Dan.
  asm-FB: কিন্তু নবাটৰ পুত্র যাৰবিয়ামে ইস্রায়েলৰ দ্বাৰাই যিবোৰ পাপ কার্য কৰাইছিল,
    সেইবোৰৰ পৰা তেওঁ আঁতৰি নাহিল অৰ্থাৎ বৈৎএল আৰু দানত থকা সোণৰ দামুৰি দুটাৰ পাছত
    চলাৰ পৰা যেহূ আঁতৰ নহ’ল।
  sus-A: كْنْ يٍهُ مُ عَ مَكُيَ يٍرٌبٌوَ مِ نٍبَتِ شَ دِ شَ يُنُبِيٍ رَ، نَشَن عِسِرَيِلَكَيٍ
    تِ يُنُبِ رَبَقٍ مَ. عَ مُ نَ مْولِ رَبَ نَ تَن شَ كُيٍيٍ رَ، نَ نِنفٍ مَسٌلِشِ
    قِرِنيِ شّيمَ دَاشِ نَشٍيٍ نُ بَتُمَ بٍتٍلِ نُن دَنَ.
  fra-SBL: Cependant, Jéhu ne se détourna pas des péchés de Jéroboam, fils de Nebat,
    par lesquels il avait fait pécher Israël, à savoir les veaux d'or qui étaient
    à Béthel et ceux qui étaient à Dan.
  hbo-hbo: רַ֠ק חֲטָאֵ֞י יָרָבְעָ֤ם בֶּן־נְבָט֙ אֲשֶׁ֣ר הֶחֱטִ֣יא אֶת־יִשְׂרָאֵ֔ל
    לֹֽא־סָ֥ר יֵה֖וּא מֵאַֽחֲרֵיהֶ֑ם עֶגְלֵי֙ הַזָּהָ֔ב אֲשֶׁ֥ר בֵּֽית־אֵ֖ל וַאֲשֶׁ֥ר
    בְּדָֽן׃ ס
  piu-2006: '@see-verse:2KI.010.028'
  kik-kik: No rĩrĩ, ndaatiganire na mehia ma Jeroboamu mũrũ wa Nebati, marĩa aatũmire
    Isiraeli meehie ma kũhooya mĩhianano ya njaũ ya thahabu kũu Betheli na Dani.
  fra-NCL: Mais Jéhu ne se détourna pas des péchés de Jéroboam, fils de Nabat, qui
    avait fait pécher Israël, ni des veaux d’or qui étaient à Béthel et qui étaient
    à Dan.
  cek-AK: Toe Jehu loe Israel caanawk zaesakkung Nebat capa Jeroboam zaehaih, Bethel
    hoi Dan vangpui ah kaom sui hoi sak ih, maitaw caanawk bokhaih to caehtaak ai.
  cuk-cuk: Degi-inigwele, Jehúʼdi, gwen isguedgi bangussulid, ar igi Nabat-machi-Jeroboam,
    Israel-dulemar-isguega-imaksagusa, deyob, Jehú isgudii gusmogad. Ar ade, Jehú,
    amba Betelʼgi, degi, Danʼgi moli-bebe-nikad-orbimalad-nug-odummodii gusad.
  uig-CYR: Йәһу Нибатниң оғли Йәробоамниң Исраилни гунаға путлаштурған гуналиридин,
    йәни Бәйт-Әл билән Дандики алтун мозай бутлиридин өзини жиғмиди.
  tel-2017: కానీ బేతేలు, దాను అనే స్థలాల్లో బంగారు దూడలను ప్రతిష్టించి, వాటిని పూజించడానికి
    ప్రేరేపించి ఇశ్రాయేలు ప్రజలు పాపం చేయడానికి కారకుడైన నెబాతు కొడుకు యరొబాము వలె
    యెహూ కూడా ఆ బంగారు దూడలను పూజించడం మానలేదు.
  hat-BSA: Men peche a Jéroboam yo, fis a Nebath la, avèk sila li te fè Israël peche
    a, depi sila yo, Jéhu pa t kite yo, menm jenn bèf an lò ki te Béthel e ki te Dan.
  kos-kos: Tusruktu el etai ma koluk lal Tokosra Jeroboam, su tuh kolla mwet Israel
    in oru ma koluk ke elos alu nu ke ma sruloala gold in luman cow mukul srisrik,
    su el oakiya in acn Bethel ac Dan.
  hbo-WLC: רַ֠ק חֲטָאֵ֞י יָרָבְעָ֤ם בֶּן־נְבָט֙ אֲשֶׁ֣ר הֶחֱטִ֣יא אֶת־יִשְׂרָאֵ֔ל
    לֹֽא־סָ֥ר יֵה֖וּא מֵאַֽחֲרֵיהֶ֑ם עֶגְלֵי֙ הַזָּהָ֔ב אֲשֶׁ֥ר בֵּֽית־אֵ֖ל וַאֲשֶׁ֥ר
    בְּדָֽן׃ ס
  ibo-ibo: Ma otu ọ dị, o siteghị na mmehie Jeroboam nwa Nebat wezuga onwe ya. Mmehie
    nke Jeroboam mere ka Izrel mehie, ya bụ, mmehie nke ife arụsị ụmụ ehi e ji ọlaedo
    kpụọ, dị na Betel na Dan.
  ory-ory: ତଥାପି ବେଥେଲ୍‍ ଓ ଦାନ୍‍ରେ ଥିବା ଯେଉଁ ସୁବର୍ଣ୍ଣ ଗୋବତ୍ସ ଦ୍ୱାରା ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ
    ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ଯେହୂ ତାଙ୍କର ସେହି ପାପାନୁଗମନ ତ୍ୟାଗ କଲେ ନାହିଁ।
  chk-chk: Nge Jehu esap kul seni ekewe tipis Jeropoam nöün Nepat we mwän a föri,
    lupwen a emweni chon Israel ngeni tipis. Pun a sopwela le fel ngeni ekewe uluulun
    kow seni kolt mi nom lon Petel me Tan.
  rop-rop: Bat Jeihu bin dum nogudbala ting jis laik King Jerabowam bin dum. Imbin
    bildimap det dubala golwan buligi deya langa Bethel en Den en imbin meigim ola
    Isreil pipul weshipbat det dubala golwan buligi.
  ukr-1871: Однакже від гріхів Еробоамових Набатенкових, що довів і Ізраїля до гріху,
    від них не відцуравсь Егуй, — від золотих телцїв у Бетелї й в Данї.
  deu-1951: Aber von den Sünden Jerobeams, des Sohnes Nebats, wodurch er Israel zur
    Sünde verführt hatte, ließ Jehu nicht, nämlich von den goldenen Kälbern zu Bethel
    und zu Dan.
  eng-JPS: Howbeit from the sins of Jeroboam the son of Nebat, wherewith he made Israel
    to sin, Jehu departed not from after them, the golden calves that were in Beth-el,
    and that were in Dan.
  srp-1865: Ali ne otstupi Juj od grijehova Jerovoama sina Navatova, kojima navede
    na grijeh Izrailja, od zlatnijeh telaca, koji bijahu u Vetilju i u Danu.
  lug-lug: Naye teyaleka kukola ebibi ebya Yerobowaamu mutabani wa Nebati, bye yayonoonyesa
    Isirayiri, ng’okusinza ennyana eza zaabu ezaali mu Beseri ne mu Ddaani.
  heb-heb: רק חטאי ירבעם בן נבט אשר החטיא את ישראל לא סר יהוא מאחריהם עגלי הזהב אשר
    בית אל ואשר בדן׃
  ben-IRV: কিন্তু নবাটের ছেলে যে যারবিয়াম ইস্রায়েলকে দিয়ে যে সব পাপ করিয়েছিলেন
    অর্থাৎ বৈথেল ও দানের সোনার বাছুরের পূজা করার মত পাপ থেকে তিনি সরে আসেন নি।
  pan-pan: ਤਦ ਵੀ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਪਾਪਾਂ ਤੋਂ ਜਿਹੜੇ ਉਸ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਕਰਵਾਏ
    ਸਨ, ਯੇਹੂ ਨੇ ਮੂੰਹ ਨਾ ਮੋੜਿਆ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਨੇ ਸੋਨੇ ਦੇ ਵੱਛਿਆਂ ਦੀ ਪੂਜਾ ਕੀਤੀ ਜੋ ਬੈਤਏਲ
    ਦੇ ਦਾਨ ਵਿੱਚ ਸਨ।
  mya-JVB: သို့ရာတွင် ဣသရေလ အမျိုးကို ပြစ်မှား စေသော နေဗတ် သား ယေရောဗောင် ၏ ဒုစရိုက်
    တည်းဟူသော ၊ ဗေသလ မြို့နှင့် ဒန် မြို့မှာ ရှိသော ရွှေ နွားသငယ် တို့ကို မ စွန့်။
  tbg-tbg: Noravano Kotiva Jehurara tiharo, Te tunantema kera are Ahaapira anku vehi
    autu taiqa kaanarara ti, te ariara koqe kaiqa varaaro turo. Te qaqi kaariraro
    naantiara ai maaquvanovata, viva vatatairauka taaramo navuvata Isareriqaa raqikiqi
    vivarave, tiro. Minti tuvarovata, Jehuva kia Isareri Variqa Noravano Kotiva tivato
    uvara koqemakero iriraitiro, viva Nebaatira maaqu Jeroboamuva qora okara autuntema
    kero autura. Haaru Jeroboamuva purumakau naati maraqura/varaha taaraqanta koriqohairo
    autukero, vo Beteli vatukaqi vatero vo Daaniqi vatero Isareri kuntama virivi komanta
    vika vi haikatanta quahama nimite vaura. (1 King 12:28-39) Jehuva kia vi okarara
    qaqira karaitiro, qaqi autuqiro vi vaura.
  hmo-hmo: 'To Iehu be Ieroboama Nebata ena kara dika, Israela ia hakererea kara dikana,
    ia rakatania lasi. Unai dika be inai: Betele dekenai bona Dano dekenai boromakau
    natuna ena laulau, golo gaudia, idia tomadiho henia noho.'
  urd-urd: तोभी नबात के बेटे युरब'आम के गुनाहों से, जिनसे उसने इस्राईल से गुनाह कराया,
    याहू बाज़ न आया; या'नी उसने सोने के बछड़ों को मानने से जो बैतएल और दान में थे,
    दूरी इख़्तियार न की।
  rus-SYN: Впрочем от грехов Иеровоама, сына Наватова, который ввел Израиля в грех,
    от них не отступал Ииуй, - от золотых тельцов, которые в Вефиле и которые в Дане.
  bqc-SIM: Ń beeo i ↄbↄlɛ duuna pↄ́ Nɛba nɛ́ Yeloboaũ Isailiↄ dà a kɛau guuo, a
    tɛ vua gáaena pↄ́ kú Bɛtɛli ń Dãoↄziɛ.
  tcz-CHONGTHU: Ahinlah aman Bethel leh Daan akona Nebat chapa Jeroboam in Israel
    mite chonset na a anapuilut na sana kisem bongnou lim houna chu ana sumang tapon
    ahi.
  mar-mar: पण नबाटचा मुलगा यराबाम याने जी पापे इस्राएलाला करायला लावली त्यापासून येहू
    पूर्णपणे परावृत्त झाला नाही. बेथेल आणि दान इथली सोन्याची वासरे त्याने उध्वस्त
    केली नाहीत.
  qub-qub: Ichanga Jehüpis juchata ruraran. Nabatpa wamran Jeroboam Israelcunata juchata
    rurachishantano juchata rurachiran. Paypis rispitashpan aduraycaran gori törucuna
    Betelcho, Dancho caycajta.
  bqp-bqp: Bee kũ abireo adi kpɛ li durunna kũ Nɛbati nɛ́ Yeroboamu Isarailanↄ dà
    a kɛnannɛro, à tɛ́ wura zùsanɛ bↄ̀rↄ kũ ò kú Bɛtɛli kũ Dãonↄi.
  hat-hat: 'Men li tonbe nan menm peche ak wa Jewoboram, pitit Nebat la, ki te lakòz
    pèp Izrayèl fè sa ki mal: li sèvi estati lò an fòm towo bèf ki te lavil Betèl
    ak lavil Dann.'
  eng-BSB: but he did not turn away from the sins that Jeroboam son of Nebat had caused
    Israel to commit—the worship of the golden calves at Bethel and Dan.
  eng-WEBPB: However, Jehu didn’t depart from the sins of Jeroboam the son of Nebat,
    with which he made Israel to sin—the golden calves that were in Bethel and that
    were in Dan.
  kbq-kbq: Hianagi Nebati nemofo Jeroboamu'ma Beteline Dani kumatrente'ma, golireti
    bulimakao anentatrena havi anumzama tro huntege'za Israeli vahe'mo'za mono hunte'za
    kumi hu'nazaza huno, Jehu'a anazanke huno havi anumzana monora hunteno vu'ne.
  nhe-BL: Pero ax quinxolejqui nopa pilhuacaxtzitzi tlen oro tlen eltoya ipan altepetini
    Betel huan Dan. Nopa pilhuacaxtzitzi elqui nopa hueyi tlajtlacoli tlen mijcatzi
    Tlanahuatijquetl Jeroboam, icone Nabat, quinnextilijtoya Israel ehuani ma quichihuaca.
    Quinilhui ma quihueyichihuaca TOTECO, pero ica nopa teteyome tlen pilhuacaxtzitzi
    tlen oro.
  bus-bus: Baa kↄ̃n beeeo èe kpɛɛ li durun kɛ̀ Nɛbati nɛ́ Yeroboamu Isarailinↄ dà
    à kɛnannɛro, à tɛ́ vura zùswarenɛ bↄ̀rↄ kɛ̀ aↄ̃ↄ kú Bɛtɛli kↄ̃n Danionↄzi.
  gub-BL: Nupytu'u kwaw amogwer tuwihawete Zoromoàw Nemat ta'yr hemiapo kwer ikatu
    'ym ma'e zàwenugar iapo re wà. Zeromoàw umuwete kar tapi'ak awa hagaw paw itazu
    or iapo pyrer Izaew wanupe a'e. Umupu'àm amo tapi'ak hagaw paw Metew pe. Umupu'àm
    inugwer Nà pe no. Zeu numupytu'u kar kwaw Izaew a'e tapi'ak imuwete re wà.
  eng-DRA: But yet he departed not from the sills of Jeroboam the son of Nabat, who
    made Israel to sin, nor did he forsake the golden calves that were in Bethel and
    Dan.
