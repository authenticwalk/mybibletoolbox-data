verse: 2KI.010.026
translations:
  mal-C: ആചാരസ്തൂപങ്ങൾ അവർ ബാൽക്ഷേത്രത്തിനു പുറത്തുകൊണ്ടുവന്നു ചുട്ടുകളഞ്ഞു.
  deu-TKW: und schafften die Aschera des Baalstempels heraus und verbrannten sie.
  lin-lin: Babimisaki libanga ya bule na libanda ya ndako ya nzambe Bala mpe batumbaki
    yango.
  eng-LSV: and bring out the standing-pillars of the house of Ba‘al, and burn them,
  eng-GNV: And they brought out the images of the temple of Baal, and burnt them.
  eng-WEBSTER: And they brought forth the images out of the house of Baal, and burned
    them.
  nhw-BL: Huan quinquixtijque nopa teteyome tlen Baal huan quintlatijque.
  swh-ONEN: Wakaileta ile nguzo ya kuabudiwa nje ya hekalu la Baali, na wakaichoma
    moto.
  bba-bba: Mɑ bɑ Bɑɑlin bwɑ̃ɑroku ɡe yɑrɑmɑ bɑ dɔ̃ɔ mɛni tɔɔwɔ.
  eng-KJVCPB: And they brought forth the images out of the house of Baal, and burnt
    them.
  luo-luo: Bangʼe negigolo oko kido milamo e hekalu mar Baal mi giwangʼe.
  meu-meu: au-tubua helaḡana Baal ena dubu ai e miava ḡauna na e huaia lasi, e gabua.
  npi-ULB: तिनीहरूले बालको मन्दिरको भित्र राखिएको ढुङ्गाको मूर्तिलाई घिसारेर बाहिर
    ल्याए, र ती आगो लगाइदिए ।
  yor-yor: Wọ́n gbé òkúta bíbọ náà jáde láti inú ilé tí a kọ́ fún òrìṣà Baali, wọ́n
    sì jó o.
  emp-NTPO: Mamaʌba jʌwaba od̶a Baalera dajadaa pe enenaped̶a jũma babuesid̶aa.
  pes-OPCB: و مجسمه بعل را بیرون آورده، سوزاندند.
  tgl-ULB: At kinaladkad nila ang banal na mga posteng bato na nasa loob ng bahay
    ni Baal, at sinunog nila ito.
  hui-hui: Ani bialu bi pupu wiaga anda biagoha anda hobane hanuni ha puwa gene mbira
    loma binigo wali agalime bi pupu wiagane biagobi dugu yalu tano tagirahayagi yu
    puwa irani dai helene.
  mya-mya: ဗာ​လ​ဘု​ရား​ကျောက်​တိုင်​ကို​ယူ​ပြီး​လျှင် မီး​ရှို့​ကြ​၏။-
  bod-N: པཱ་ཨལ་མཆོད་ཁང་ལས་རྡོ་སྐུ་རྣམས་བཏོན་ནས་མེ་ལ་བསྲེགས།
  sna-sna: Vakabudisa dombo rinoera kunze kwetemberi yaBhaari vakaripisa.
  spa-BLM: Sacaron las columnas que había en el templo de Baal y las quemaron.
  cac-cac: Masanil juntzan̈ yechel ix yiq'uelta eb', ix sn̈usantz'a eb'.
  swh-ULB: Wakazitoa nguzo za mawe ambazo zilikuwa kwenye nyumba ya Baali, na kisha
    kuzichoma.
  bel-bel: і вынесьлі статуі з капішча Ваалавага і спалілі іх,
  deu-ELBBK: und brachten die Bildsäulen des Baalhauses heraus und verbrannten sie;
  mbb-OT: ne migkuwa zan dutun is tedeman he vatu ne mid-uwit dan diyà te gawas, ne
    mibinsulan dan.
  mal-2015: ബാൽക്ഷേത്രത്തിലെ സ്തംഭവിഗ്രഹങ്ങളെ പുറത്തു കൊണ്ടുവന്നു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: ile odarik avri o sveta slupi a zlabarde len.
  pes-OPV: و تماثیل را که در خانه بعل بود، بیرون آورده، آنها را سوزانیدند.
  ron-1924: Ау скос афарэ стылпий Астартеей дин каса луй Баал ши й-ау арс.
  ben-OBCV: তারা সেই পবিত্র পাথরটিকে বায়ালের মন্দিরের বাইরে বের করে সেটি পুড়িয়ে
    দিয়েছিল।
  som-som: Oo waxay soo bixiyeen tiirarkii guriga Bacal ku jiray, wayna gubeen.
  lat-VUC: et protulerunt statuam de fano Baal, et combusserunt,
  eng-ASVBT: And they brought forth the pillars that were in the house of Baal, and
    burned them.
  ita-1885: E trassero fuori le statue del tempio di Baal, e le bruciarono;
  eng-LXXUP: And they brought out the pillar of Baal, and burned it.
  eng-ULB: They dragged out the stone pillars that were in the house of Baal, and
    they burned them.
  spa-VBL: Sacaron los pilares de los ídolos y los quemaron.
  fra-_FOB: Ils tirèrent dehors les statues de la maison de Baal et les brûlèrent;
  mal-mal: ബാല്‍ ക്ഷേത്രത്തിലെ വിഗ്രഹസ്തംഭങ്ങൾ പുറത്ത് കൊണ്ടുവന്ന് ചുട്ടുകളഞ്ഞു.
  urd-GVR: jahāṅ but thā. Use unhoṅ ne nikāl kar jalā diyā
  suz-BL: मिनु मेकोपुकीम बाल आ खिं ङा थाम लाङगा ग्रुंइशा चोव़मे बाक्‍त।
  ita-1927: portaron fuori le statue del tempio di Baal, e le bruciarono;
  ckb-ckb: کۆڵەکەکانی پەرستگای بەعلیان هێنایە دەرەوە. دوای ئەوەی سووتاندیانن،
  eng-BBE: And they took out the image of Asherah from the house of Baal, and had
    it burned.
  kan-OKCV: ಬಾಳನ ದೇವಸ್ಥಾನದಿಂದ ವಿಗ್ರಹಗಳನ್ನು ತಂದು ಅವುಗಳನ್ನು ಸುಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: கோவிலின் சிலைகளை வெளியே எடுத்துவந்து, அவைகளைத் தீக்கொளுத்தி,
  spa-RV-1909: Y sacaron las estatuas de la casa de Baal, y quemáronlas.
  ron-BTF: Și au scos chipurile din casa lui Baal și le-au ars.
  eng-WEBP: They brought out the pillars that were in the house of Baal and burned
    them.
  eng-FBV: They dragged out the idol pillars and burned them.
  nld-1939: smeten de heilige palen van Báal naar buiten, en verbrandden ze;
  nch-BL: Huan quinquixtijque nopa teteyome ten Baal huan quintatijque.
  vie-1934: Chúng cất những trụ thờ khỏi miễu và đốt đi,
  hin-CV: वहां से उन्होंने बाल का प्रतिष्ठित खंभा उखाड़ा, उसे बाहर लाकर भस्म कर डाला.
  spa-BES: Y sacaron la imagen de Asera de la casa de Baal, y la quemaron.
  tdx-tdx: Nakare’ iereo o hazomanga añ’ anjomba’ i Baaleo, le niforototoeñe.
  tha-KJV: เขานำเอาเสาศั​กด​ิ์​สิทธิ์​ซึ่งอยู่ในนิเวศของพระบาอัลออกมาเผาเสีย
  por-BR-2018: E tiraram as estátuas da casa de Baal, e queimaram-nas.
  deu-ELO: und brachten die Bildsäulen des Baalhauses heraus und verbrannten sie;
    und sie rissen die Bildsäule des Baal nieder;
  eng-WYC-2018: and they brought forth the image from the temple of Baal, and burnt
    it, (and they brought forth the sacred pillar from the temple of Baal, and burned
    it,/and they brought forth the images, or the idols, from the temple of Baal,
    and burned them,)
  epo-epo: Kaj oni elportis la statuojn el la domo de Baal kaj forbruligis ilin.
  uig-PIN: but tüwrüklǝrni Baalning buthanisidin elip qiⱪip kɵydürüwǝtti.
  beo-beo: Ilia da duni bugi ifa (amo da sema galu) amogai diala, amo gadili gaguli
    asili, laluga ulagili sali.
  tpi-OTNT: Na ol i go insait long haus lotu na kisim ol dispela pos ol man i save
    lotuim, na ol i bringim i kam ausait na kukim long paia.
  hau-SA: suka fitar da dutsen tsafi daga haikalin Ba’al, suka kuma ƙone shi.
  uig-LAT: but tüwrüklerni Baalning butxanisidin élip chiqip köydürüwetti.
  nde-nde: Bakhipha ilitshe elikhonzwayo likaBhali balitshisa.
  ton-ton: Pea naʻa nau ʻomi kituʻa ʻae ngaahi tamapua mei he fale ʻo Peali, mo nau
    tutu ʻakinautolu.
  ces-1613: A vymítajíce modly z domu Bálova, pálili je.
  eng-WMB: They brought out the pillars that were in the house of Baal and burned
    them.
  tam-TCV: பாகாலின் கோயிலின் புனிதக் கல்லை வெளியே கொண்டுவந்து அதை எரித்தார்கள்.
  ceb-ULB: Giguyod nila pagawas ang mga haligi nga bato nga anaa sa balay ni Baal,
    ug gisunog nila kini.
  pol-UBG: Wyrzucili posągi z domu Baala i spalili je.
  urd-GVU: جہاں بُت تھا۔ اُسے اُنہوں نے نکال کر جلا دیا
  deu-1912: und brachte heraus die Säulen in dem Hause Baal und verbrannten sie
  kan-2017: ಅವರು ಅಲ್ಲಿನ ಬಾಳ್ ದೇವತೆಯ ವಿಗ್ರಹ ಸ್ತಂಭಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು ಸುಟ್ಟುಹಾಕಿದರು.
  yap-yap: ngar feked nga wean fare duga’ nib thothup ni immoy u rom, ngar urfiyed.
  hlt-MCSB: Baal im kah kaam te a khuen uh tih a hoeh uh.
  mdy-ETH: ዒኢካ ዔያታ ካኣሽካ ሹጮ ዻኣቦ ዙሎ ኬሲ ታሚና ሚቼኔ።
  twi-ASANTE: Wɔtwee Baal adum no a na wɔde som no no, sɛee no.
  eng-WEBU: They brought out the pillars that were in the house of Baal and burned
    them.
  wal-wal: Gelidi Ba7aala Eeqa Keettaappe eeqa tuussata kessidi xuuggidosona.
  spa-PDDPT: sacaron los ídolos del templo de baal y los quemaron.
  gun-gun: Ha'e rami vy oguenoẽ mba'emo ra'angaa omopu'ã mbyre Baal ropy oĩ va'ekue.
    Ha'e vy oapypa okuapy.
  ilo-ULB: Ket ginuyodda nga inruar dagiti nasagradoan nga adigi nga adda iti uneg
    ti balay ni Baal, ket pinuoranda dagitoy.
  kpg-kpg: ga gaamai gi daha tuludulu haga madagu dela nogo i golo, gaa dudu di maa.
  uig-ARA: بۇت تۈۋرۈكلەرنى بائالنىڭ بۇتخانىسىدىن ئېلىپ چىقىپ كۆيدۈرۈۋەتتى.
  sus-sus: E naxa na kuye masolixi ramini, e a gan.
  pon-2006: kihiei uhr sarawi me mi wasao, oh isikala.
  ksd-ksd: ma dia ga kap vairop ra umana pagapaga kan ra kuba i Baal, ma dia ga tun
    diat.
  tur-YTC: Baal evindeki dikili taşları çıkarıp yaktılar.
  grc-BRENT: Καὶ ἐξήνεγκαν τὴν στήλην τοῦ Βάαλ, καὶ ἐνέπρησαν αὐτήν.
  ind-AYT: Mereka mengeluarkan tiang berhala dari rumah Baal kemudian membakarnya.
  nya-nya: Iwo anakatulutsa mwala wopatulika umene unali mʼnyumba ya Baala ndipo anawutentha.
  hrv-hrv: Iznesoše Baalov lik iz hrama i spališe ga.
  mps-mps: Tama augwali te lotu po wabo be tomoba pelama, tama augwaligo te bidi dabego
    lotu po wabo te noma ni dabe sali, tama augwaligo te ni dabe selasa buluba pelama,
    tama augwaligo te bulude te noma ni dabe isiba ulali.
  tpi-tpi: Na ol i go insait long haus lotu na kisim ol dispela pos ol man i save
    lotuim, na ol i bringim i kam ausait na kukim long paia.
  dan-1931: bragte Ba'alshusets Asjerastøtte ud og opbrændte den;
  vie-OVCB: kéo trụ thờ cho đổ xuống, nổi lửa đốt.
  guj-2017: બઆલના મંદિરમાં અશેરા દેવીની જે મૂર્તિ હતી તેને તેઓએ ત્યાંથી હઠાવી દઈને
    બાળી નાખી.
  pon-2006A: kihiei uhr sarawi me mi wasao, oh isikala.
  por-BRBSL: Eles tiraram os pilares que estavam na casa de Baal e os queimaram.
  cth-cth: Baal bawkim dawk kaawm e meikaphawk a la awh teh hmai a sawi awh.
  twi-twi: Wɔtwee Baal adum no a na wɔde som no no, sɛee no.
  hlt-hlt: Baal im kah kaam te a khuen uh tih a hoeh uh.
  tbz-SIM: kɛ́uutɛ́ kutedɔú kùù dɛ̀ bo kɛ́cɔ́u,
  msy-2020: Me Balɨn ziam fer dɨpenimɨn aven ghuegha, guarir akɨnir asebar nedaziba
    itir gumaziba dar ziaba feba, inigha azenan iza avimɨn dagh aboro.
  dop-dop: nɑ pɑ́ lǝsɩ tesikɑsɩ kʋlɑlɑɑsɩ nɑ ɑwɑlɩ, nɑ pɑ́ wɔ kɔkɔ.
  azb-azb: Oradan Baal məbədinin büt olan sütununu çıxarıb yandırdılar.
  eng-DBY: and brought forth the columns out of the house of Baal, and burned them;
  hin-2017: और उन्होंने बाल के भवन में की लाठें निकालकर फूँक दीं।
  wol-KYG: Ñu génne tuuri doj ya sampe woon ca kër Baal, lakk ko.
  eng-YLT: and bring out the standing-pillars of the house of Baal, and burn them,
  eng-WYC-2017: and they brought forth the image from the temple of Baal, and burnt
    it,
  eng-WMBB: They brought out the pillars that were in the house of Baal and burnt
    them.
  urd-GVH: जहाँ बुत था। उसे उन्होंने निकालकर जला दिया
  rug-rug: meke paleke vura nia sa vina tigono hope sapu koa vasina, meke sulua.
  gaz-gaz: Isaanis mana Baʼaal keessaa fakkiiwwan gad baasanii guban.
  fra-LSG: Ils tirèrent dehors les statues de la maison de Baal, et les brûlèrent.
  yal-yal: E yi gɛmɛ ki daxine ramini Baali a banxin kui, e yi e gan.
  haw-1868: A lawe mai lakou i na kii mawaho o ka hale o Baala, a puhi aku la i ke
    ahi.
  arb-NAV: فَأَخْرَجُوا التَّمَاثِيلَ وَأَحْرَقُوهَا،
  ewe-ewe: Wohe sɔti si ŋu dɔ wowɔna le Baal subɔsubɔ me la do goe eye wotɔ dzoe.
  eng-LEE: And they brought forth the statues out of the house of Ba'al, and burnt
    every one of them.
  asm-FB: তেওঁলোকে বাল দেৱতাৰ মন্দিৰৰ পৰা পূজাৰ শিলৰ স্তম্ভবোৰ উলিয়াই আনি পুৰি পেলালে।
  sus-A: عٍ نَشَ نَ كُيٍ مَسٌلِشِ رَ مِنِ، عٍ عَ فَن.
  fra-SBL: Ils sortirent les colonnes qui étaient dans la maison de Baal et les brûlèrent.
  hbo-hbo: וַיֹּצִ֛אוּ אֶת־מַצְּבֹ֥ות בֵּית־הַבַּ֖עַל וַֽיִּשְׂרְפֽוּהָ׃
  piu-2006: '@see-verse:2KI.010.025'
  kik-kik: Nao makĩruta ihiga rĩrĩa rĩamũre nja ya hekarũ ya Baali na makĩrĩcina.
  fra-NCL: ils tirèrent dehors les stèles de la maison de Baal et les brûlèrent ;
  cek-AK: Baal tempul thung ih krangnawk to lak o moe, hmai hoiah qoeng o.
  cuk-cuk: Degi, Baalʼse-goled-negyaba akwa-islidikid-sobarmalad-bukwad onismalad,
    geb ogumaksamalad.
  uig-CYR: бут түврүкләрни Баалниң бутханисидин елип чиқип көйдүрүвәтти.
  tel-2017: అక్కడ పవిత్రంగా ఎంచే బయలు దేవుడి స్తంభాలను బయటకు లాక్కొచ్చి తగలబెట్టారు.
  hat-BSA: Yo te pran pilye sakre lakay Baal yo e te mennen yo deyò pou te brile yo.
  kos-kos: ac usya sru oal soko ma oan we ac esukak.
  hbo-WLC: וַיֹּצִ֛אוּ אֶת־מַצְּב֥וֹת בֵּית־הַבַּ֖עַל וַֽיִּשְׂרְפֽוּהָ׃
  ibo-ibo: ha bupụtara ogidi nsọ e ji efe Baal, kpọọ ha ọkụ.
  ory-ory: ପୁଣି ସେମାନେ ବାଲ୍‍ ମନ୍ଦିରରୁ ସ୍ତମ୍ଭମାନ ବାହାର କରି ଆଣି ପୋଡ଼ି ପକାଇଲେ।
  chk-chk: ra uwawu ewe ür mi pin mi nom lon o kenala.
  rop-rop: En deibin deigimat det seikridwan stonwan drimin sheip blanga Beil, en
    deibin barnimap. En deibin binijimap tharran en det seikridwan haus du, en olabat
    bin yusum det haus blanga go langa toilit en im stil jidan lagijat tudei.
  ukr-1871: І повиносили ідоли з Баалової божницї та й попалили.
  deu-1951: und brachten die Bildsäulen des Baalstempels heraus und verbrannten sie
    und rissen die Bildsäule des Baal nieder.
  eng-JPS: And they brought forth the pillars that were in the house of Baal, and
    burned them.
  srp-1865: I izbaciše likove iz kuæe Valove, i spališe ih.
  lug-lug: Ne bafulumya empagi ezaali mu ssabo lya Baali, ne bazookya.
  heb-heb: ויצאו את מצבות בית הבעל וישרפוה׃
  ben-IRV: এবং বাল দেবতার মন্দির থেকে পাথরের পবিত্র থামগুলি তারা বের করে এনে পুড়িয়ে
    ফেলল।
  pan-pan: ਥੰਮ੍ਹਾਂ ਨੂੰ ਜਿਹੜੇ ਬਆਲ ਦੇ ਮੰਦਰ ਵਿੱਚ ਸਨ ਕੱਢ ਕੇ ਸਾੜ ਦਿੱਤਾ।
  mya-JVB: ဗာလ ကျောင်း နှင့်ဆိုင်သော မြို့ သို့ သွား ၍ ဗာလ ကျောင်း ထဲကရုပ်တု များကို
    ထုတ် ပြီးလျှင် မီးရှို့ ကြ၏
  tbg-tbg: ˻Baalira˼ ara amito ori pohira nkaqu vare muntu vahaaqaini rukavuke,
  hmo-hmo: Bona unai au tubua helagana, Bala ena dubu lalonai ia noho gauna, idia
    abia isi, murimuri dekenai idia huaia lao, idia gabua ore.
  urd-urd: और उन्होंने बा'ल के बुतख़ाने की कड़ियों को बाहर निकाल कर उनको आग में जलाया।
  rus-SYN: И вынесли статуи из капища Ваалова и сожгли их.
  bqc-SIM: Aa Baali kpɛ́ lipɛlɛↄ sɛ̀lɛ bↄ̀ò aa tɛsↄ̃̀wà,
  tcz-CHONGTHU: Amahon Baal doi ahounau adoikhomho jouse jong ahin pudoh’un ahal lha
    tauvin ahi.
  mar-mar: स्मृतीस्तंभ त्यांनी उखडून टाकले आणि बआलाची देऊळ जाळले.
  qub-qub: Runa rispitashan runcucunata jorgurcur rupaycärachiran.
  bqp-bqp: Ò Baali tãnakpɛ gbɛ̀ɛ sɛ̀ ò bòo ò tɛ́ sↄ̃̀a,
  hat-hat: Yo pran poto yo te mete kanpe pou Baal la, yo pote l' deyò, yo boule l'.
  eng-BSB: They brought out the sacred pillar of the temple of Baal and burned it.
  eng-WEBPB: They brought out the pillars that were in the house of Baal and burnt
    them.
  kbq-kbq: Hanki ana mono nompi ufre'za, zafare'ma antre'za antene'za mono'ma hunentaza
    zafa ome eri'za, megi'a teve eme hanavazi'za kre'naze.
  nhe-BL: Huan quinquixtijque nopa teteyome tlen Baal huan quintlatijque.
  bus-bus: Aↄ̃ Baali tãakpɛ gbɛ̀pɛɛ sɛ̀ wà bↄ̀o aↄ̃ tɛ́ sↄ̃̀a,
  gub-BL: Weraha ita upu'àm ma'e Ma'aw hagapaw katu pe wà. Wapy tata pupe wà. Ukaz
