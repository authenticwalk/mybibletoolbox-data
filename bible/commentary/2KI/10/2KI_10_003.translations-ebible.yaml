  bqc-SIM: à á dii nɛ́ pↄ́ kɛ̀ɛ́ maa wásawasa kpá aà mae kpalau, í zĩka á
    diipi bɛdeↄnɛ.
  tcz-CHONGTHU: Napu chapate lah a chun alolhing pentah khat nalengpa diuvin lhengdoh
    uvin lang chutengle, Ahab son le pahte huhna-a galsat dingin ana kigongun,” atin
    ahi.
  mar-mar: तुमच्याकडे शस्त्रास्त्रे आहेत. तुम्ही ज्या मुलाची निवड कराल तो उत्तम व
    योग्य असेल त्यास त्याच्या वडिलाच्या सिंहासनावर बसवा. मग आपल्या धन्याच्या घराण्यासाठी
    लढा द्या.”
  qub-qub: gamcuna acray mas allinnin jinyu cajta mandajniquipa wamranta. Nircur papäninpa
    ruquin ray cananpaj jamachiy papänin jamarashanman. Nircurna gamcunaga camaricuy
    rayniquita pillyäshinayquipaj.»
  bqp-bqp: à á dikiri nɛ́ kũ à kɛ̀árɛ mana de gbɛ̃ kparanↄla ká a de gɛ̃nɛ ũ à zĩ̀
