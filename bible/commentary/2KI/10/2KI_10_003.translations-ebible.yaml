    ခမည်းတော် ၏ရာဇပလ္လင် ပေါ် မှာတင် ပြီးလျှင်၊ သခင် အမျိုး အဘို့ စစ်တိုက် ကြလော့
    ဟု မှာလိုက်သတည်း
  tbg-tbg: Ho Ahaapira maaqunavuqihai koqe vaiinti vo kaama taivaro viva ˻Isareri˼
    avuhainaava vairamanta ne tiriara viva vi vaiintira vatuka varaantorave ti, ti
    hampata ani iqoka raquate, tiro.
  hmo-hmo: Ahaba ena bese tauna ta, king dagi totona do ia namo herea tauna, do umui
    abia hidi, emui king do umui halaoa, bona ia hamauria totona do umui tuari.”
  urd-urd: तुम अपने मालिक के बेटों में सबसे अच्छे और लायक़ को चुनकर उसे उसके बाप के
    तख़्त पर बिठाओ, और अपने मालिक के घराने के लिए जंग करो।
  rus-SYN: выберите лучшего и достойнейшего из сыновей государя своего, и посадите
