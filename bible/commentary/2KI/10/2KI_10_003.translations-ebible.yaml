verse: 2KI.010.003
translations:
  mal-C: നിങ്ങളുടെ യജമാനന്റെ പുത്രന്മാരിൽ ഏറ്റവും നല്ലവനും യോഗ്യനുമായവനെ തെരഞ്ഞെടുത്ത്
    അവന്റെ പിതാവിന്റെ സിംഹാസനത്തിൽ വാഴിക്കുകയും പിന്നെ നിങ്ങളുടെ യജമാനന്റെ ഗൃഹത്തിനുവേണ്ടി
    പോരാടുകയും ചെയ്യുക.”
  deu-TKW: so wählt aus den Söhnen eures Herrn den besten und tüchtigsten aus, setzt
    ihn auf seines Vaters Thron und kämpft für das Haus eures Herrn!
  lin-lin: bopona mwana mobali oyo aleki malamu mpe mayele kati na bana mibali ya
    mokonzi na bino, botia ye na kiti ya bokonzi ya tata na ye, mpe bobunda mpo na
    ndako ya mokonzi na bino. »
  eng-LSV: that you have seen the best and the most upright of the sons of your lord,
    and have set [him] on the throne of his father, and fight for the house of your
    lord.”
  eng-GNV: Consider therefore which of your masters sonnes is best and most meete,
    and set him on his fathers throne, and fight for your masters house.
  eng-WEBSTER: Look out the best and meetest of your master's sons, and set him on
    his father's throne, and fight for your master's house.
  nhw-BL: xijtlapejpenica nopa icone Acab catli anquiitaj para elis amotlanahuatijca
    huan xijtlalica campa mosehuiyaya itata para tlanahuatis. Huan ximocualtlalica
    para antlahuilanase para catli eliyaya itlanahuatilis Acab.” Quej nopa quiijto
    nopa amatlajcuiloli.
  swh-ONEN: mchague mwenye uwezo zaidi kati ya wana wa bwana wako, na umweke juu ya
    kiti cha enzi cha baba yake. Kisha upigane kwa ajili ya nyumba ya bwana wako.”
  bba-bba: i mɛɛrio win bii be sɔɔ, wi n weenɛ u win bɑɑn ɡɔnɑ kɔsire ko kpɑ i nùn
    ko sunɔ. Yen biru kpɑ i nùn sɑnnɑ.
  eng-KJVCPB: look even out the best and meetest of your master’s sons, and set him
    on his father’s throne, and fight for your master’s house.
  luo-luo: yieruru achiel kuom yawuot ruoth mowinjore kendo ukete obed e loch wuon-gi.
    Bangʼ mano ikreuru mondo uked ne dhood ruodhu.”
  meu-meu: biagumu natuna namo-hereana bona baine davana momokani merona bavabia hidi,
    tamana ena terono ai ba hahelaia kau, bona biagumu ena iduhu dainai ba tuari.
  npi-ULB: तिमीहरूका मालिका सन्तानमध्ये सबैभन्दा उत्तम र योग्यलाई छान र तिनलाई आफ्‍ना
    पिताको सिंहासनमा राख, अनि तिमीहरूका मालिकका राजकीय वंशको निम्ति लडाइँ गर ।”
  yor-yor: yan èyí tí ó dára àti èyí tí ó níye jùlọ nínú àwọn ọmọkùnrin ọ̀gá à rẹ,
    kí o sì gbé e lé orí ìtẹ́ baba a rẹ̀. Nígbà náà, kí o sì jà fún ilé ọ̀gá à rẹ.”
  pes-OPCB: '@see-verse:2KI.010.002'
  tgl-ULB: piliin ang pinakamabuti at pinakanararapat sa mga kaapu-apuhan ng iyong
    panginoon at ilagay siya sa trono ng kaniyang ama, at ipaglaban ang maharlikang
    lahi ng iyong panginoon.”
  hui-hui: Ahaba igini bu karu aria tigabi mbira dabalu ibu kini helalimu. Ani helowa
    kini ibu bayale helonaga tínime wai bialu ibu biamogo bilimu, lene.
  mya-mya: သင်​တို့​သည်​မင်း​ကြီး​၏​သား​မြေး​များ​ထဲ​မှ အ​သင့်​တော်​ဆုံး​သူ​ကို​ရွေး​ချယ်​၍​မင်း​မြှောက်
    ပြီး​လျှင် သူ​၏​ဘက်​မှ​ခု​ခံ​ကာ​ကွယ်​တိုက်​ခိုက် ကြ​လော့'' ဟု​ပါ​ရှိ​၏။
  bod-N: ཁྱོད་ཅག་གི་བདག་པོའི་བུ་རྣམས་ལས་ལེགས་ཤིང་འོས་པ་ཞིག་བཙལ་ནས་དེའི་ཕ་ཡི་རྒྱལ་ཁྲིར་འཁོད་ཅིག
    ཡང་ཁྱོད་ཅག་གི་བདག་པོའི་ཁྱིམ་རྒྱུད་ཀྱི་དོན་དུ་འཐབ་མོ་འགྱེད་པར་བྱོས་ཤིག་ཅེས་སྤྲིངས་མོད།
  sna-sna: sarudzai mwanakomana watenzi wenyu akanaka, uye anokudzwa kukunda vose
    mugomugadza pachigaro choushe chababa vake. Ipapo mugorwira imba yatenzi wenyu.”
  spa-BLM: elige al mejor y más apto de los hijos de tu amo, ponlo en el trono de
    su padre y pelea por la casa de tu amo.”
  cac-cac: tze siq'uel junoc yin̈tilal vin̈ eyajalil chi' te vach', smoj val yoch
    e reyaloc sq'uexuloc vin̈ smam chi', tzeyac'an oval yuj yopisio vin̈ eyajalil
    chi', xchib'at vin̈ d'a eb' vin̈.
  swh-ULB: mchagueni aliye bora na anayestahili miongoni mwa mtoto wa bwana wenu na
    kumuweka kwenye kiti cha kifalme cha baba yake, na kupigania ufalme wa bwana wenu.”
  bel-bel: выберыце найлепшага і найгоднейшага з сыноў гаспадара свайго, і пасадзеце
    на трон бацькі ягонага, і ваюйце за дом гаспадара свайго.
  deu-ELBBK: so wählt den besten und tüchtigsten aus den Söhnen eures Herrn aus, und
    setzt ihn auf den Thron seines Vaters; und kämpft für das Haus eures Herrn.
  mbb-OT: Umbe, emun egkezawat niw en heini is surat ku, pilì kew te engayan he edhimuwen
    he hadì he ebpuun diyà te kevuwazan ni Hadì Ahab, ne pekidtebek kew kenami te
    kedipinsa te pemilya ni Hadì Ahab.”
  mal-2015: ആകയാൽ ഈ എഴുത്തു നിങ്ങളുടെ അടുക്കൽ എത്തിയ ഉടനെ നിങ്ങളുടെ യജമാനന്റെ പുത്രന്മാരിൽ
    ഉത്തമനും യോഗ്യനുമായവനെ നോക്കിയെടുത്തു അവന്റെ അപ്പന്റെ സിംഹാസനത്തിൽ ഇരുത്തി നിങ്ങളുടെ
    യജമാനന്റെ ഗൃഹത്തിന്നുവേണ്ടി യുദ്ധം ചെയ്‌വിൻ.
  rmc-rmc: kiden tumenge avri le nekfedere tumare rajeskre čhavendar, savo tumen džanela
    te ľidžal, ačhaven les pro tronos leskre dadeskro a maren tumen vaš e famelija
    tumare rajeskri.“
  pes-OPV: پس بهترین و نیکوترین پسران آقای خود راانتخاب کرده، او را بر کرسی پدرش بنشانید
    و به جهت خانه آقای خود جنگ نمایید.»
  ron-1924: ведець каре дин фиий стэпынулуй востру есте чел май бун ши май вредник,
    пунеци-л пе скаунул де домние ал татэлуй сэу ши луптаць пентру каса стэпынулуй
    востру!”
  ben-OBCV: আপনাদের মনিবের ছেলেদের মধ্যে যে সেরা ও সবচেয়ে উপযুক্ত, তাকে তক্ষুনি তার
    বাবার সিংহাসনে বসিয়ে দেবেন। পরে আপনারা আপনাদের মনিবের কুলের হয়ে যুদ্ধ করুন।”
  som-som: doorta kan ugu wanaagsan oo ugu wada fiican wiilasha sayidkiinna oo ku
    fadhiisiya carshigii aabbihiis, oo u dirira sayidkiinna aawadiis.
  lat-VUC: eligite meliorem, et eum qui vobis placuerit de filiis domini vestri, et
    eum ponite super solium patris sui, et pugnate pro domo domini vestri.
  eng-ASVBT: look ye out the best and meetest of your master’s sons, and set him on
    his father’s throne, and fight for your master’s house.
  ita-1885: considerate, d'infra i figliuoli del vostro signore, quello che più vi
    aggraderà, e mettetelo sopra il trono di suo padre, e guerreggiate per la casa
    del vostro signore.
  eng-LXXUP: do ye accordingly look out the best and fittest among your master’s sons,
    and set him on the throne of his father, and fight for the house of your master.
  eng-ULB: select the best and most deserving of your master's descendants and set
    him on his father's throne, and fight for your master's royal line.”
  spa-VBL: elige al mejor y más apropiado hijo de tu amo, colócalo en el trono de
    su padre y lucha por la casa de tu amo”.
  fra-_FOB: Voyez quel est parmi les fils de votre maître celui qui vous plaît et
    vous convient le mieux, mettez-le sur le trône de son père et combattez pour la
    maison de votre seigneur.
  mal-mal: ആകയാൽ ഈ എഴുത്ത് നിങ്ങളുടെ അടുക്കൽ എത്തിയാൽ ഉടൻ നിങ്ങളുടെ യജമാനന്റെ പുത്രന്മാരിൽ
    ഉത്തമനും യോഗ്യനുമായവനെ കണ്ടെത്തി അവന്റെ അപ്പന്റെ സിംഹാസനത്തിൽ ഇരുത്തി നിങ്ങളുടെ
    യജമാനന്റെ ഗൃഹത്തിനുവേണ്ടി യുദ്ധം ചെയ്യുവിൻ”.
  urd-GVR: apne mālik ke sab se achchhe aur lāyq beṭe ko chun kar use us ke bāp ke
    taḳht par biṭhā deṅ. Phir apne mālik ke ḳhāndān ke lie laṛeṅ!”
  suz-BL: गेपुकीमी इन होव़प आ तौ आन दातेमी नेल्‍ल क्‍येङा रिम्‍शो नु नेल्‍ल क्‍येङा
    निप्‍स पाइश्‍शो, का कली आ आफ आ पा ङा पिप सेलीन। मिनु मेको नोले इन होव़प आ खिं
    आ पर्बम लडाइ पने” दे ब्रेक्‍शा सोइक्‍तीमी बाक्‍त।
  ita-1927: scegliete il migliore e il più adatto tra i figliuoli del vostro signore,
    mettetelo sul trono di suo padre, e combattete per la casa del vostro signore”.
  ckb-ckb: لە کوڕانی گەورەکەتان چاکترین و شایستەترینیان هەڵبژێرن، لەسەر تەختی باوکی
    دایبنێن. ئینجا بۆ ماڵی گەورەکەتان بجەنگن.»
  eng-BBE: Take the best and most upright of your master's sons, and make him king
    in his father's place, and put up a fight for your master's family.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಯಜಮಾನನ ಪುತ್ರರಲ್ಲಿ ಉತ್ತಮನಾಗಿರುವ ಮತ್ತು ಸಮರ್ಥನಾಗಿರುವವನನ್ನು ಆರಿಸಿಕೊಂಡು,
    ಅವನನ್ನು ಅವನ ತಂದೆಯ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕೂರಿಸಿ, ನಿಮ್ಮ ಯಜಮಾನನ ಕುಟುಂಬದವರಿಗಾಗಿ ಯುದ್ಧಮಾಡಿರಿ,”
    ಎಂದು ತಿಳಿಸಿದನು.
  tam-2017: இப்போதும் இந்தக் கடிதம் உங்களிடத்தில் வரும்போது நீங்கள் உங்கள் எஜமானுடைய
    மகன்களில் உத்தமமும் செம்மையுமாயிருக்கிறவனைப் பார்த்து, அவனை அவன் தகப்பனுடைய சிங்காசனத்தின்மேல்
    வைத்து, உங்கள் எஜமானுடைய குடும்பத்துக்காக போர்செய்யுங்கள் என்று எழுதப்பட்டிருந்தது.
  spa-RV-1909: Mirad cuál es el mejor y él más recto de los hijos de vuestro señor,
    y ponedlo en el trono de su padre, y pelead por la casa de vuestro señor.
  ron-BTF: Alegeți pe cel mai bun și mai potrivit dintre fiii stăpânului vostru și
    puneți-l pe tronul tatălui său și luptați pentru casa stăpânului vostru.
  eng-WEBP: select the best and fittest of your master’s sons, set him on his father’s
    throne, and fight for your master’s house.”
  eng-FBV: choose the best and most appropriate son of your master, place him on his
    father's throne, and fight for your master's house.”
  nld-1939: Wanneer deze brief u bereikt, ziet dan uit naar den beste en bekwaamste
    onder de zonen van uw heer, plaatst hem op de troon van zijn vader, en begint
    de strijd voor het huis van uw heer.
  nch-BL: xijtapejpenica nopa icone Acab cati anquiitaj para elis amotanahuatijca
    huan xijtalica campa mosehuijtoya itata para tanahuatis. Huan ximocualtalica para
    antatehuise para cati eliyaya itanahuatilis Acab.” Quej nopa quiijto nopa amatajcuiloli.
  vie-1934: hãy chọn trong các con trai chủ mình, ai là người tử tế nhất, có tài năng
    hơn hết, lập người ấy trên ngôi của cha người, rồi tranh chiến vì nhà chủ của
    các ngươi.
  hin-CV: अपने स्वामी के पुत्रों में से सबसे अच्छे और सबसे सही को चुन लीजिए और उसे
    अपने स्वामी के सिंहासन पर बैठा दीजिए, फिर अपने स्वामी के वंश के लिए युद्ध करने
    को तैयार हो जाइए.”
  spa-BES: Toma al mejor y más recto de los hijos de tu amo, hazlo rey en lugar de
    su padre, y pelea por la familia de tu amo.
  tdx-tdx: le paiao ty soa mañeva amo anan-talè’ areoo, le ajoño am-piambesan-drae’e
    eo vaho mialia ho a i anjomban-talè’ areoy.
  tha-KJV: จงคัดเลือกโอรสนายของท่านองค์​ที่​ดี​ที่สุด และเหมาะสมที่​สุด จงตั้งท่านไว้บนพระที่นั่งของพระชนกของท่าน
    และจงสู้รบเพื่อราชวงศ์นายของท่าน”
  por-BR-2018: Olhai qual é o melhor e ele mais reto dos filhos de vosso senhor, e
    ponde-o no trono de seu pai, e lutai pela casa de vosso senhor.
  deu-ELO: so ersehet den besten und tüchtigsten aus den Söhnen eures Herrn, und setzet
    ihn auf den Thron seines Vaters; und streitet für das Haus eures Herrn.
  eng-WYC-2018: choose the best, and him that pleaseth to you of the sons of your
    lord, and set him on the throne of his father, and fight ye for the house of your
    lord.
  epo-epo: tiam rigardu, kiu estas la plej bona kaj plej digna el la filoj de via
    sinjoro, kaj sidigu lin sur la trono de lia patro kaj batalu pro la domo de via
    sinjoro.
  uig-PIN: ɵz ƣojanglarning oƣulliridin ǝng yahxisini tallap, ɵz atisining tǝhtigǝ
    olturƣuzup, ƣojanglarning jǝmǝti üqün soⱪuxⱪa qiⱪinglar!».
  beo-beo: dilia hedolowane baligili dawa:su hina bagade egaga fi dunu afae, dilia
    hina bagade hamoma:ne ilegema. Amasea, e gaga:ma:ne, ninima gegema!”
  tpi-OTNT: yupela i mas makim wanpela gutpela man tru namel long ol lain pikinini
    bilong Ahap na mekim em i kamap king. Na yupela i mas pait long helpim em i stap
    king.”
  hau-SA: sai ku zaɓi mafi cancanta a cikin ’ya’yan maigidanku ku sa shi a kan kursiyin
    mahaifinsa. Sa’an nan ku yi yaƙi don gidan maigidanku.”
  uig-LAT: öz ghojanglarning oghulliridin eng yaxshisini tallap, öz atisining textige
    olturghuzup, ghojanglarning jemeti üchün soqushqa chiqinglar!».
  nde-nde: khethani lowo elimbona efanele kulabo bonke phakathi kwamadodana enkosi
    yenu limfake esihlalweni sikayise sobukhosi, beselilwela indlu yenkosi yenu.”
  ton-ton: Fili mai ʻaia ʻoku lelei hake mo ngali ʻi he ngaahi foha ʻo homou ʻeiki,
    pea fakanofo ia ki he nofoʻa fakatuʻi ʻo ʻene tamai, pea mou tau maʻae fale ʻo
    homou ʻeiki.”
  ces-1613: Vybeřte nejlepšího a nejzpůsobnějšího z synů pána svého, a posaďte na
    stolici otce jeho, a bojujte za dům pána svého.
  eng-WMB: select the best and fittest of your master’s sons, set him on his father’s
    throne, and fight for your master’s house.”
  tam-TCV: உங்கள் எஜமானின் மகன்களில் திறமைசாலியும், மிகத் தகுதிவாய்ந்தவனுமான ஒருவனைத்
    தெரிந்தெடுத்து, அவனுடைய தகப்பனின் அரியணையில் அமர்த்துங்கள். அதன்பின்பு உங்கள்
    தலைவனுடைய குடும்பத்துக்காக யுத்தம் செய்யுங்கள்” என்று எழுதப்பட்டிருந்தது.
  ceb-ULB: pilia ang labing maayo ug labing angayan sa mga kaliwat sa inyong agalon
    ug ipahiluna siya sa trono sa iyang amahan, ug pagpakig-away alang sa harianon
    nga kaliwat sa inyong agalon.”
  pol-UBG: Upatrzcie sobie najlepszego i najodpowiedniejszego z synów waszego pana,
    posadźcie na tronie jego ojca i walczcie o dom waszego pana.
  urd-GVU: اپنے مالک کے سب سے اچھے اور لائق بیٹے کو چن کر اُسے اُس کے باپ کے تخت پر
    بٹھا دیں۔ پھر اپنے مالک کے خاندان کے لئے لڑیں!“
