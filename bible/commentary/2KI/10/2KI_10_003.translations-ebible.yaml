    wyzài teko pe wà nehe, wanuwi ipyro pà pe wà nehe, i'i Zeu pape rehe uze'eg pà.
  eng-DRA: Choose the best, and him that shall please you most of your master’s sons,
    and set him on his father’s throne, and fight for the house of your master.
