    tôi đã chân thành với ngươi chăng? Giô-na-đáp đáp rằng: Phải, chân thành. Giê-hu
    tiếp: Thế thì, nếu chân thành, hãy giơ tay cho tôi. Giô-na-đáp bèn giơ tay cho
    người. Giê-hu biểu người lên xe với mình,'
  hin-CV: जब वह वहां से निकले, उसकी भेंट रेखाब के पुत्र योनादाब से हुई, जो उसी से
    भेंटकरने आ रहा था. नमस्कार के बाद उसने योनादाब से पूछा, “क्या तुम्हारा मन मेरे
    प्रति वैसा ही सच्चा है, जैसा मेरा तुम्हारे प्रति?” योनादाब ने उत्तर दिया, “हां,
