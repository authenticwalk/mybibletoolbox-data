  ckb-ckb: 'دوای ئەوەی لەوێ ڕۆیشت، تووشی یەهۆنادابی کوڕی ڕێکاب بوو کە هاتبوو پێشوازی
    لێبکات. یێهو سڵاوی لێکرد و پێی گوت: «ئایا تۆش دڵسۆزی منیت، هەروەک من دڵسۆزی تۆم؟»
