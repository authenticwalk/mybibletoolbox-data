verse: 2KI.010.015
translations:
  mal-C: 'അവിടം വിട്ടുപോയപ്പോൾ അദ്ദേഹം രേഖാബിന്റെ മകനായ യോനാദാബിനെ കണ്ടുമുട്ടി. അദ്ദേഹം
    യേഹുവിനെ കാണുന്നതിനു വരികയായിരുന്നു. യേഹു അദ്ദേഹത്തെ അഭിവാദ്യം ചെയ്തിട്ട് ചോദിച്ചു:
    “എനിക്കു നിന്നോടുള്ള ഹൃദയൈക്യം നിനക്ക് എന്റെനേരേ ഉണ്ടോ?” “ഉണ്ട്,” എന്നു യോനാദാബ്
    മറുപടി പറഞ്ഞു. “എങ്കിൽ കൈതരിക,” എന്ന് യേഹു പറഞ്ഞു. അദ്ദേഹം അപ്രകാരംചെയ്തു. യേഹു
    അദ്ദേഹത്തെ തന്റെ രഥത്തിലേക്ക് പിടിച്ചുകയറ്റി.'
  deu-TKW: 'Als er nun von dannen weiterzog, stieß er auf Jonadab, den Sohn Rechabs,
    der ihm entgegenkam. Da grüßte er ihn und sprach zu ihm: Bist du aufrichtig gegen
    mich gesinnt, wie ich gegen dich? Jonadab antwortete: Gewiß! Da sprach Jehu: Wenn
    dem so ist, so gieb mir deine Hand! Da gab er ihm seine Hand; und er ließ ihn
    zu sich auf den Wagen steigen'
  lin-lin: 'Tango alongwaki kuna mpe akutanaki na Yonadabi, mwana mobali ya Rekabi,
    oyo abandaki koya kokutana na ye, Jewu apesaki ye mbote mpe alobaki : — Boni,
    motema na yo ezali sembo mpo na ngai, ndenge motema na ngai ezali mpo na yo ?
    Yonadabi azongisaki : — Iyo, ezali bongo ! Jewu alobaki : — Soki ezali bongo,
    pesa ngai loboko na yo. Boye, Yonadabi asalaki bongo, mpe Jewu asungaki ye mpo
    na komata na shar.'
  eng-LSV: And he goes there, and finds Jehonadab son of Rechab to meet him, and blesses
    him, and says to him, “Is your heart right, as my heart [is] with your heart?”
    And Jehonadab says, “It is.” “Then it is; give your hand”; and he gives his hand,
    and he causes him to come up into the chariot to him,
  eng-GNV: And when he was departed thence, hee met with Iehonadab the sonne of Rechab
    comming to meete him, and he blessed him, and sayde to him, Is thine heart vpright,
    as mine heart is towarde thine? And Iehonadab answered, Yea, doubtlesse. Then
    giue me thine hande. And when he had giuen him his hande, he tooke him vp to him
    into the charet.
  eng-WEBSTER: 'And when he had departed thence, he lighted on Jehonadab the son of
    Rechab coming to meet him: and he saluted him, and said to him, Is thy heart right,
    as my heart is with thy heart; And Jehonadab answered, It is. If it is, give me
    thy hand. And he gave him his hand; and he took him up to him into the chariot.'
  nhw-BL: 'Quema Jehú quisqui nopona, mopanti ihuaya nopa Jonadab, icone Recab. Huan
    quitlajpalo huan teipa quiilhui: ―¿Cuali moyolo ica na, san quen na noyolo cuali
    ica ta? Huan Jonadab quiilhui: ―Quena. Huan Jehú quiilhui: ―Huajca techmaca momax.
    Huajca Jonadab quimacac imax huan Jehú quichijqui para ma tlejco ipan itlahuilanca
    carro,'
  swh-ONEN: Baada ya kuondoka hapo, alimkuta Yehonadabu mwana wa Rekabu, aliyekuwa
    akienda kumlaki. Yehu akamsalimu na kusema, “Je, moyo wako ni mnyofu kwangu kama
    moyo wangu ulivyo kwako?” Yehonadabu akajibu, “Ndiyo.” Yehu akasema, “Kama ndivyo,
    nipe mkono wako.” Yeye akampa mkono, naye Yehu akampandisha kwenye gari lake la
    vita.
  bba-bba: Ye Yehu u doonɑ min di, yerɑ u kɑ Yonɑdɑbu, Rekɑbun bii yinnɑ u wee. Mɑ
    u nùn tɔburɑ. Yen biru u nɛɛ, wunɛn ɡɔ̃ru ɡɑ dɛɛre nɡe mɛ nɛɡuu ɡɑ sɑ̃ɑ wunɛn
    sɔ̃? Mɑ Yonɑdɑbu u nùn wisɑ u nɛɛ, oo. Mɑ Yehu u nɛɛ, ǹ n mɛn nɑ, ɑ mɑn nɔmɑ
    wɛ̃ɛmɑ. Mɑ u nùn nɔmɑ wɛ̃. Yerɑ Yehu u nùn yɔɔsiɑ win tɑbu kɛkɛ sɔɔ, u yɔ̃rɑ win
    bɔkuɔ.
  eng-KJVCPB: 'And when he was departed thence, he lighted on Jehonadab the son of
    Rechab coming to meet him: and he saluted him, and said to him, Is thine heart
    right, as my heart is with thy heart? And Jehonadab answered, It is. If it be,
    give me thine hand. And he gave him his hand; and he took him up to him into the
    chariot.'
  luo-luo: Kane osea kanyo noyudo Jehonadab wuod Rekab, mane dhi romone. Jehu nomose
    mopenje niya, “Bende in koda e winjruok kaka an kodini?” Jehonadab nodwoke niya,
    Ee an kodi. Jehu nowachone niya, “Ka en kamano, to miya lweti.” Omiyo notimo kamano
    kendo nomako lwete moidho gach lweny.
  meu-meu: Unu amo e raka oho negana ai, Iehonadab Rekab na ema, bena raruosi e hedavari.
    Bena Iehu ese e hahenamo henia, eto, Oi o lalokau henigu momokanimu, lau ese oi
    na lalokau henimu momokanimu na heto, a? Iehonadab e haere, eto, Oibe. Iehu eto,
    Bema unuheto, imamu ba henigu. Bena imana e henia. Bena Iehu ese e abia dae, ena
    kariota latanai,
  npi-ULB: येहू त्यहाँबाट गएपछि तिनले रेकाबका छोरा यहोनादाब आफूलाई भेट्न आइरहेका देखे
    । येहूले तिनलाई अभिवादन गरे र तिनलाई भने, “मेरो ह्रदय तिमीतर्फ भएझैँ तिम्रो ह्रदय
    मतर्फ छ ?” यहोनादाबले जवाफ दिए, “हजुर छ।” येहूले भने, “छ भने मलाई तिम्रो हात देऊ।”
    त्यसैले तिनले येहूलाई आफ्नो हात दिए, येहूले यहोनादाबलाई आफूसितै रथमा लगे ।
  yor-yor: Nígbà tí a sì jáde níbẹ̀, ó rí Jehonadabu ọmọ Rekabu ń bọ̀ wá pàdé rẹ̀,
    ó sì súre fún un, ó sì wí fún pé, “Ọkàn rẹ ha ṣe déédé bí ọkàn mi ti rí sí ọkàn
    rẹ?” Jehonadabu dáhùn wí pé, “Èmi wà.” Jehu wí pé, “Bí ó bá jẹ́ bẹ́ẹ̀, fún mi
    ní ọwọ́ ọ̀ rẹ.” Bẹ́ẹ̀ ni ó ṣe pẹ̀lú, Jehu sì fà á lọ́wọ́ sókè sọ́dọ̀ rẹ̀ nínú
    kẹ̀kẹ́.
  pes-OPCB: 'ییهو در ادامهٔ سفر خود به یهوناداب پسر رکاب که به استقبالش می‌آمد، برخورد.
    پس از احوالپرسی، ییهو از او پرسید: «آیا همان‌طور که من نسبت به تو وفادار هستم،
    تو هم نسبت به من وفادار هستی؟» جواب داد: «بله.» ییهو گفت: «پس دستت را به من بده.»
    و دست او را گرفت و بر ارابه‌اش سوار کرده،'
  tgl-ULB: Nang umalis doon si Jehu, nakasalubong niya si Jonadab anak na lalaki ni
    Rechab na dumarating para makipagkita sa kaniya. Binati siya ni Jehu at sinabi
    sa kaniya, “Buong puso ka bang makikiisa sa akin, gaya ng pagiging matapat ko
    sa iyo? Sumagot si Jonadab, “Oo” Sabi ni Jehu, kung ganoon nga, iabot mo sa akin
    ang iyong kamay”. At iniabot ni Jonadab ang kaniyang kamay, kaya pinasakay siya
    ni Jehu sa kaniyang karwahe.
  hui-hui: Yihu ibunaga ami agali biaru heba ti dindi o biago yu wahalu pialu hemiria
    harigani agali mbira Legaba igini Yonadaba henego lola hene. Lola howa Yihu ibugua
    agali ogonihondo ibiribe lowa lalu, Í̠ hame ngelo kegoniore i̱na hame timbuni
    lo kogonigo ai í̠na nde agua wu kebe. I̱na bialu kogoni hondowa turu ho kebe nahe
    kebe, lene. Ani hale hayagola Yonadaba ibugua Yihuhondo ladai bialu lalu, Í̠na
    bialu kegoninaga i̱na í̠la mini mbiraoreho kogoni, lene. Ani layagola Yihu ibugua
    lalu, Ai bayaledago. Ani heneyagua gi tigani bibiya gi ngi, lene. Gi miyagola
    Yihuhanda ibunaga karisi biagoria irigi helo Yonadaba gilila mini.
  mya-mya: ယေ​ဟု​သည်​တစ်​ဖန်​ထွက်​ခွာ​သွား​သော​အ​ခါ လမ်း​၌​ရေ​ခပ်​၏​သား​ယော​န​ဒပ်​နှင့်​တွေ့​လေ​၏။
    ယေ​ဟု​သည်​သူ့​ကို​နှုတ်​ဆက်​ပြီး​လျှင်``သင်​သည် ငါ​နှင့်​စိတ်​နေ​သ​ဘော​ထား​ချင်း​တူ​ပါ​၏။
    သို့ ဖြစ်​၍​ငါ့​အား​ကူ​ညီ​မည်​လော'' ဟု​မေး​၏။ ယော​န​ဒပ်​က``ကူ​ညီ​ပါ​မည်'' ဟု​ဖြေ​၏။
    ယေ​ဟု​က``ယင်း​သို့​ဖြစ်​ပါ​မူ​ငါ့​အား​သင်​၏ လက်​ကို​ကမ်း​ပေး​လော့'' ဟု​ဆို​၏။
    ယော​န​ဒပ် က​လက်​ကို​ကမ်း​ပေး​လိုက်​သော​အ​ခါ ယေ​ဟု သည်​လက်​ကို​ဆွဲ​၍​ယော​န​ဒဒ်​အား​ရ​ထား
    ပေါ်​တက်​စေ​ပြီး​သော်၊-
  bod-N: ཡང་ཡེ་ཧུ་དེ་ནས་ཆས་པ་ན། ཁོ་བསུ་རུ་འོངས་པའི་རེ་ཁབ་ཀྱི་བུ་ཡེ་ཧོ་ན་དབ་དང་ཕྲད་ཅིང་།
    ཁོས་དེ་ལ་ཁམས་འདྲི་ཞུས་རྗེས། ངའི་སེམས་ཁྱེད་ལ་དྲང་བ་ལྟར་ཁྱེད་ཀྱི་སེམས་ཀྱང་ང་ལ་དྲང་པོ་ཡིན་ནམ་ཞེས་པའི་ལན་དུ།
    ཡེ་ཧོ་ན་དབ་ཀྱིས་དྲང་པོ་ཡིན་སྨྲས་པ་ན། ཡེ་ཧུ་ན་རེ། དེ་འདྲ་ཡིན་ན་ཁྱོད་ཀྱི་ལག་པ་སྲོངས་ཤིག་ཅེས་པར།
    དེས་ལག་པ་བསྲིངས་པ་དང་ཡེ་ཧུས་ཁོ་ནི་རང་གི་ཤིང་རྟ་རུ་འཐེན།
  sna-sna: Abva ikoko, akasangana naJehonadhabhi mwanakomana waRekabhi, akanga ari
    munzira kuzosangana naye. Jehu akamukwazisa akati, “Unondifarira here, sokufarira
    kwandinokuita.” Jehonadhabhi akati, “Hongu.” Jehu akati, “Kana zviri izvo ndipe
    ruoko rwako.” Akaita saizvozvo, Jehu akamukwidza mungoro.
  spa-BLM: 'Cuando partió de allí, encontró a Jonadab, hijo de Recab, que venía a
    su encuentro. Lo saludó y le dijo: “¿Está bien tu corazón, como está mi corazón
    con el tuyo?”. Jehonadab respondió: “Lo es”. “Si es así, dame la mano”. Le dio
    la mano y lo subió al carro.'
  cac-cac: 'Ayic ix elxi vin̈aj Jehú chi'' ta'', ix schalan sb''a vin̈ yed'' vin̈aj
    Jonadab yuninal vin̈aj Recab. Ix yac''an stzatzil sc''ool vin̈ vin̈aj Jehú chi'',
    ix yalan vin̈: —¿Mec''an ach am ved''oc, icha in tic vach'' in naan d''a a patic?
    xchi vin̈. —I'', vach'' toni, xchi vin̈aj Jonadab chi'' d''a vin̈. —Tato icha
    chi'' an, ac''cot a c''ab'' d''ayin, xchi vin̈aj Jehú chi'' d''a vin̈. Ix yac''anb''at
    sc''ab'' vin̈aj Jonadab chi'' d''a vin̈, ix yic''anq''ue vin̈ vin̈ d''a yol scarruaje
    chi''.'
  swh-ULB: Baada ya Yehu kuondoka huko, akakutana na Yehonadabu mwana wa Rekabu anakuja
    kukutana naye. Yehu akamsalimia na kisha akamwambia, “Je moyo wako uko na mimi,
    kama moyo wangu ulivyo pamoja na wako?” Yehonadabu akajibu, Ndio.” Yehu akasema,
    “kama ni ndio, nipatie mkono wako.” Kisha Yehonadabu akampatia mkono wake, na
    Yehu akampandisha Yehonadabu juu kwenye magari ya farasi pamoja naye.
  bel-bel: 'І паехаў адтуль і сустрэўся зь Ёнадавам, сынам Рыхававым, які ішоў насустрач
    яму, і прывітаў яго, і сказаў яму: ці прыхіляецца тваё сэрца, як маё да твайго
    сэрца? І сказаў Ёнадаў: так. Калі так, дык дай руку тваю. І падаў ён руку сваю,
    і падняў ён яго да сябе ў калясьніцу,'
  deu-ELBBK: 'Und er zog von dort weg und traf Jonadab, den Sohn Rekabs, der ihm entgegenkam;
    und er grüßte ihn und sprach zu ihm: Ist dein Herz redlich, wie mein Herz gegen
    dein Herz? Und Jonadab sprach: Das ist es. – Wenn es so ist, so gib mir deine
    Hand. – Und er gab ihm seine Hand. Da ließ er ihn zu sich auf den Wagen steigen'
  mbb-OT: Ne ked-awà ni Jehu zutun, neehè din si Jehonadab he anak ni Recab is edhipanew
    su edsinuǥung kandin. Ne migkemusta sikandin ni Jehu ne mid-insaan din te, “Dumezapig
    ke ve kediey iring te kedapig ku ziyà te kenikew?” Midtavak si Jehonadab te, “Uya.”
    Migkaǥi si Jehu te, “Emun iyan heeyan, ne ikawè nu kayi te kediey is belad nu.”
    Ingkawà ni Jehonadab is belad din ne impepemenahik sikandin ni Jehu ziyà te kerwahi
    zin.
  mal-2015: 'അവൻ അവിടെനിന്നു പുറപ്പെട്ടപ്പോൾ തന്നെ എതിരേല്പാൻ വരുന്ന രേഖാബിന്റെ മകനായ
    യോനാദാബിനെ കണ്ടു വന്ദനം ചെയ്തു അവനോടു: എന്റെ ഹൃദയം നിന്റെ ഹൃദയത്തോടു ചേർന്നിരിക്കുന്നതുപോലെ
    നിന്റെ ഹൃദയം പരമാർത്ഥമായിരിക്കുന്നുവോ എന്നു ചോദിച്ചു. അതിന്നു യോനാദാബ് അതെ എന്നു
    പറഞ്ഞു. അങ്ങനെ എങ്കിൽ കൈ തരിക. അവൻ കൈ കൊടുത്തു; അവൻ അവനെ തന്റെ രഥത്തിൽ കയറ്റി.'
  rmc-rmc: 'Sar odarik odgeľa, arakhľa pes le Rechaboskre čhaha, le Jonadaboha, savo
    džalas angle leste. O Jehu les pozdravinďa a phučľa lestar: „Me som tuha, sal
    the tu čačes manca?“ „He,“ phenďa o Jonadab. Paľis o Jehu phenďa: „Akor de mange
    o vast.“ Avke leske diňa o vast a scirdňa les ke peste pro verdan.'
  pes-OPV: 'و چون از آنجا روانه شد، به یهوناداب بن رکاب که به استقبال او می‌آمد، برخورد
    و او راتحیت نموده، گفت که «آیا دل تو راست است، مثل دل من با دل تو؟» یهوناداب جواب
    داد که «راست است.» گفت: «اگر هست، دست خود را به من بده.» پس دست خود را به او داد
    و او وی را نزدخود به ارابه برکشید.'
  ron-1924: 'Плекынд де аколо, а ынтылнит пе Ионадаб, фиул луй Рекаб, каре веня ынаинтя
    луй. Л-а ынтребат де сэнэтате ши й-а зис: „Инима та есте тот аша де куратэ кум
    есте инима мя фацэ де а та?” Ши Ионадаб а рэспунс: „Есте.” „Дакэ есте”, а зис
    Иеху, „дэ-мь мына.” Ионадаб й-а дат мына. Ши Иеху л-а суит ла ел ын кар'
  ben-OBCV: সেই স্থানটি ছেড়ে তিনি রেখবের ছেলে সেই যিহোনাদবের কাছে এলেন, যিনি তাঁর
    সাথে দেখা করতে আসছিলেন। যেহূ তাঁকে শুভেচ্ছা জানিয়ে বললেন, “আমি যেমন আপনার সাথে
    ঐকমত্যে আছি, আপনিও কি আমার সাথে ঐকমত্যে আছেন?” “হ্যাঁ, আছি,” যিহোনাদব উত্তর দিলেন।
    “যদি তাই হয়,” যেহূ বললেন, “তবে আপনার হাত বাড়িয়ে দিন।” তিনি তা করলেন, ও যেহূ
    তাঁকে নিজের রথে উঠিয়ে নিয়েছিলেন।
  som-som: Oo markuu halkaas ka tegey ayuu la kulmay Yehoonaadaab ina Reekaab oo soo
    socda inuu ka hor tago, oo intuu salaamay ayuu ku yidhi, War sidaan kuugu qalbi
    fayoobahay oo kale ma iigu qalbi fayow dahay? Markaasaa Yehoonaadaab ugu jawaabay,
    Haah, oo waan kuu qalbi fayoobahay. Isna wuxuu yidhi, Hadday saas tahay gacanta
    ii dhiib. Markaasuu gacanta u dhiibay, oo isna gaadhifaraskiisii ayuu soo saartay.
  lat-VUC: 'Cumque abiisset inde, invenit Jonadab filium Rechab in occursum sibi,
    et benedixit ei. Et ait ad eum: Numquid est cor tuum rectum, sicut cor meum cum
    corde tuo? Et ait Jonadab: Est. Si est, inquit, da manum tuam. Qui dedit ei manum
    suam. At ille levavit eum ad se in currum:'
  eng-ASVBT: And when he was departed thence, he lighted on Jehonadab the son of Rechab
    coming to meet him; and he saluted him, and said to him, Is thy heart right, as
    my heart is with thy heart? And Jehonadab answered, It is. If it be, give me thy
    hand. And he gave him his hand; and he took him up to him into the chariot.
  ita-1885: 'Poi partitosi di là, trovò Ionadab, figliuolo di Recab, che gli veniva
    incontro. Ed egli lo salutò, e gli disse: È il cuor tuo diritto, come il cuor
    mio è diritto inverso il tuo? E Ionadab rispose: Sì, lo è. Se così è, disse Iehu,
    dammi la mano. Ed egli gli diede la mano. E Iehu lo fece salire appresso di sè
    sopra il carro.'
  eng-LXXUP: And he went thence and found Jonadab the son of Rechab coming to meet
    him; and he saluted him, and Jehu said to him, Is thy heart right with my heart,
    as my heart is with thy heart? And Jonadab said, It is. And Jehu said, If it is
    then, give me thy hand. And he gave him his hand, and he took him up to him into
    the chariot.
  eng-ULB: When Jehu had left there, he met Jehonadab son of Recab coming to meet
    him. Jehu greeted him and said to him, “Is your heart with me, as my heart is
    with yours?” Jehonadab answered, “It is.” Jehu said, “If it is, give me your hand.”
    So he gave Jehu his hand, and Jehu took Jehonadab up with him into the chariot.
  spa-VBL: 'Salió de allí y se encontró con Jonadab, hijo de Recab, que venía a su
    encuentro. Jehú lo saludó y le preguntó: “¿Estás tan comprometido conmigo como
    yo contigo?” . “Sí, lo estoy”, respondió Jonadab. “En ese caso, dame tu mano”,
    dijo Jehú. Así que él extendió su mano, y Jehú lo ayudó a subir al carro.'
  fra-_FOB: 'Étant parti de là, il rencontra Jonadab, fils de Récab, qui venait au-devant
