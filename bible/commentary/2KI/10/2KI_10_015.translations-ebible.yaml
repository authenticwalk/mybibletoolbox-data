  mdy-ETH: ዬካፓ ዒዩ ጎይፆ ዴንዶ ዓርቄኔ፤ ዒዚ ዴንዲቤቃ ሬካቤ ናኣዚ፥ ዒዮናኣዳኣቤና ካኣሜኔ፤ ዒዩ ዒዛ «ኮሺዳ?» ጌዒ ዔኤሌስካፓ፦
