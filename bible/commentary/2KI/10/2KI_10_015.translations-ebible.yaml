  suz-BL: मिनु मेकोम मेकेर रेकाब‍ आ तौ येहो-नादाब आ कली ग्रुम्‍थ पिशो तवा बाक्‍त।
    मिनु येहूम मेको कली रिम्‍शो पा “मार गो आं थुं इ गे बाक्‍शो खोदेंशो पा, गे यो इ
