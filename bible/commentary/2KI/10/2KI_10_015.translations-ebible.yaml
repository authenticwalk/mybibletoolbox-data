    Wokyiakyiaa wɔn ho wiei no, Yehu bisaa no se, “Wowɔ me ho adwene pa, sɛnea mewɔ
    wo ho adwene pa no ana?” Yehonadab buae se, “Yiw.” Yehu toaa so se, “Sɛ ɛte saa
    de a, kyia me.” Yehonadab teɛɛ ne nsa ma Yehu kyiaa no, de no tenaa teaseɛnam
    no mu.
  hlt-hlt: Te lamloh a nong van neh anih aka doe Rekhab capa Jehonadab te a hmuh.
    Te vaengah anih te a uem tih, “Ka thinko he na thinko soah a voelphoeng bangla
    na thinko te a thuem la om maco,” a ti nah. Jehonadab loh, “Om,” a ti nah. Te
    phoeiah, “A om atah na kut te n'doe,” a ti nah. Te dongah a kut te a doe tih anih
    te leng dongah a luei sak.
  tbz-SIM: 'Kɛ̀ Yeuu ítɛ́ dɛborɛ̀ kɛ́conɛ̀ Dekɑbu birɛ Yonnɑdɑbu kóò bekɛ kɛ dɔ̀:
    A yɛ̀mmɛ̀ n nɑɑtinɛ̀ n kɔ̃mɛ dɑ nɑɑtinɛ̀mɑ̀ɑ̀? Kɛ̀ Yonnɑdɑbu dɔ̀: N yɛ̀mmɛ̀ dɑ
    nɑɑtinɛ̀mu. Kòo dɔ̀: Kɑ̀ɑ yɛ̀mmɛ̀ n nɑɑtinɛ̀mu, youtɛní ɑ nɔ̀ùtɛ̀! Kɛ̀ Yonnɑdɑbuu
    youtoo kòo ò dèenko o kpɑrìnɑɑsɑ̃ntɛ̀ miɛkɛ,'
  msy-2020: Ezɨ Jehu uan mɨdorozir gumaziba ko danganir kam ategha ghua, tuavimɨn
    Rekapɨn otarim Jonadap bato. Egha Jehu dughiam a ganigha, kamaghɨn a mɨgei, “Kɨ
    nɨn nɨghnɨzim bar a gifonge. Nɨ manmaghɨn ami, kɨ amir biziba nɨ dagh akongez,
    o puvatɨ?” Ezɨ Jonadap kamaghɨn Jehu mɨgei, “Are, kɨ nɨ ko navir vamɨra iti.”
    Ezɨ Jehu kamaghɨn a mɨgei, “A dera. Kamaghɨn nɨ uan dafarim na danɨngigh, ga uan
    dafarimningɨn suiraka.” Egha Jehu, Jonadapɨn dafarimɨn suiragha, a gekuigha karisɨn
    anabo.
  dop-dop: 'Ḿpʋ́ɣʋ́ Yehu tɔmɑ pǝcɔ, ɩlɛnɑ ɩ́ nɑ́ Lekɑpii pǝyɑlʋ Yonɑtɑpɩ nɑ ɩ́ kɔŋnɑ
    ɩ tɔɔ. Ɩlɛnɑ ɩ́ sɛɛ-ɩ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: N wɛ mɑ tɔɔ ɩsɩɩ mɑ wɛʋ nyɑ́ tɔɔ tɔ? Ɩ́lɛ́
    sɩ: Ɛɛ. Yehu sɩ: Ye mpʋ tǝ hɑ tǝmɑɣɑ niŋ. Pɑ tɛmɑ tǝmɑɣɑ niŋ hɑʋ, ɩlɛnɑ Yehu kpɑɣɑ-ɩ
    kɛɛkɛ tɑɑ'
  azb-azb: 'Yehu oradan gedəndə onu qarşılamağa gələn Rekav oğlu Yehonadava rast gəldi
    və onu salamlayıb dedi: «Sənin niyyətin mənim ürəyimcə olduğu kimi mənim də niyyətim
    sənin ürəyincədirmi?» Yehonadav «bəli» dedi. Yehu dedi: «Elə isə əlini ver». O,
    əlini verdi və Yehu onu öz arabasına qaldırdı.'
  eng-DBY: And he departed thence, and found Jehonadab the son of Rechab [coming]
    to meet him; and he greeted him, and said to him, Is thy heart right, as my heart
    is with thy heart? And Jehonadab said, It is. — If it be, give [me] thy hand.
    — And he gave [him] his hand; and [Jehu] took him up to him into the chariot,
  hin-2017: जब वह वहाँ से चला, तब रेकाब का पुत्र यहोनादाब सामने से आता हुआ उसको मिला।
    उसका कुशल उसने पूछकर कहा, “मेरा मन तो तेरे प्रति निष्कपट है, क्या तेरा मन भी वैसा
    ही है?” यहोनादाब ने कहा, “हाँ, ऐसा ही है।” फिर उसने कहा, “ऐसा हो, तो अपना हाथ
    मुझे दे।” उसने अपना हाथ उसे दिया, और वह यह कहकर उसे अपने पास रथ पर चढ़ाने लगा,
  wol-KYG: 'Ba loolu wéyee Yewu bàyyikoo fa, gis Yonadab doomu Rekab, mu dikk dajeek
    moom. Mu nuyook moom, ne ko: «Mbaa ni ma fareek yaw te muy dëgg, ni nga fareek
    man te muy dëgg?» Yonadab ne ko: «Waawaaw.» Yewu ne ko: «Kon nag jox ma sa loxo!»
    Mu jox ko loxo; mu xëcc ko, yéege ko ca watiir ba,'
  eng-YLT: And he goeth thence, and findeth Jehonadab son of Rechab — to meet him,
    and blesseth him, and saith unto him, 'Is thy heart right, as my heart [is] with
    thy heart?' and Jehonadab saith, 'It is;' — 'Then it is; give thy hand;' and he
    giveth his hand, and he causeth him to come up into him into the chariot,
  eng-WYC-2017: And when he had gone from thence, he found Jehonadab, the son of Rechab,
    coming into meeting of him; and he blessed him. And Jehu said to him, Whether
    thine heart is rightful [or right] with mine heart, as mine heart is with thine
    heart? And Jehonadab said, It is. And Jehu said, If it is, give me thine hand.
    Which gave his hand to him; and Jehu raised him up to him into his chariot.
  eng-WMBB: When he had departed from there, he met Jehonadab the son of Rechab coming
    to meet him. He greeted him, and said to him, “Is your heart right, as my heart
    is with your heart?” Jehonadab answered, “It is.” “If it is, give me your hand.”
    He gave him his hand; and he took him up to him into the chariot.
  urd-GVH: उस जगह को छोड़कर याहू आगे निकला। चलते चलते उस की मुलाक़ात यूनदब बिन रैकाब
    से हुई जो उससे मिलने आ रहा था। याहू ने सलाम करके कहा, “क्या आपका दिल मेरे बारे
    में मुख़लिस है जैसा कि मेरा दिल आपके बारे में है?” यूनदब ने जवाब दिया, “जी हाँ।”
    याहू बोला, “अगर ऐसा है, तो मेरे साथ हाथ मिलाएँ।” यूनदब ने उसके साथ हाथ मिलाया
    तो याहू ने उसे अपने रथ पर सवार होने दिया।
  rug-rug: Topue pule se Zehu, meke pa nana inene la si tutuvu ia sa se Zonadabi sa
    tuna koreo e Rekabi. Hapahapa nia e Zehu si asa meke zama si asa, “Gita kara si
    keke nada binalabala, ba vegua kote zuka au goi?” gunia sa. Olaṉa se Zonadabi,
    “Kote zuka igo rau,” “Mae nia limamu pude gua,” olaṉa la gua se Zehu. Vari tuqei
    lima sari karua meke ovulu va suraṉia e Zehu si asa koasa nana totopili varipera,
  gaz-gaz: Erga achii deemee immoo Yehoonaadaab ilma Rekaab utuu inni gara isaa dhufuutti
    jiruu arge. Yehuunis isa dubbisee, “Akkuma ani gara kee jiru ati gara koo jirta
    moo?” jedhee isa gaafate. Yehoonaadaabis, “Ani gara kee jira” jedhee deebise.
    Yehuunis, “Yoo akkas taʼe harka kee natti kenni” jedheen. Innis harka isaa itti
    kenne. Yehuunis isa gargaaree gaariitti ol isa baase.
  fra-LSG: 'Étant parti de là, il rencontra Jonadab, fils de Récab, qui venait au-devant
    de lui. Il le salua, et lui dit: Ton cœur est-il sincère, comme mon cœur l’est
    envers le tien? Et Jonadab répondit: Il l’est. S’il l’est, répliqua Jéhu, donne-moi
    ta main. Jonadab lui donna la main. Et Jéhu le fit monter auprès de lui dans son
    char,'
  yal-yal: Yehu to keli mɛnni, a yi naralan Yehonadabu ra, Rekabu a diina, naxan fa
    a ralandeni. A yi a xɔntɔn, a a fala a xa, a naxa, “I bɔɲɛn sariɲan n ma fe yi
    ba, alo n gbeen sariɲan i ya fe yi kii naxan yi?” Yehonadabu yi a yabi, a naxa,
    “A na kii nin.” Yehu yi a fala a xa, a naxa, “Xa a na kii nin, i yiin so n yii.”
    Yehu yi a rate a fɛma a wontoron kui,
  haw-1868: 'A hele ia mailaila aku a loaa ia ia o Iehonadaba ke keiki a Rekaba e
    halawai me ia: a hoomaikai aku o Iehu ia ia, i aku la, Ua pono anei kou naau,
    e like me ko''u naau me kou naau? I mai la o Iehonadaba, Oia no. Ina pela, e haawi
    mai oe i kou lima. A haawi aku ia i kona lima, a hoee aku la ia ia ma ka halekaa
    me ia.'
  arb-NAV: 'ثُمَّ انْطَلَقَ مِنْ هُنَاكَ فَالْتَقَى يَهُونَادَابَ بْنَ رَكَابَ، الَّذِي
    كَانَ قَادِماً لِمُقَابَلَتِهِ، فَحَيَّاهُ يَاهُو ثُمَّ سَأَلَهُ: «هَلْ قَلْبُكَ
    مُخْلِصٌ لِقَلْبِي مِثْلَ إِخْلاصِ قَلْبِي لِقَلْبِكَ؟» فَأَجَابَهُ يَهُونَادَابُ:
    «نَعَمْ». فَقَالَ يَاهُو: «إِذَنْ هَاتِ يَدَكَ». فَمَدَّ إِلَيْهِ يَدَهُ فَأَصْعَدَهُ
    مَعَهُ إِلَى الْمَرْكَبَةِ،'
  ewe-ewe: Esi Yehu dzo le amedzrodzeƒea la, edo go Yehonadab, Rekab ƒe vi, ame si
    gbɔna be yeakpee. Wodo gbe na wo nɔewo eye Yehu biae be, “Èle dzinye abe ale si
    mele dziwò enea?” Yehonadab ɖo eŋu be, “Ɛ̃.” Yehu gblɔ nɛ be, “Ekema na asim!”
    Ena asii eye Yehu na wòge ɖe eƒe tasiaɖam me.
  eng-LEE: 'And he went away thence, and met Yehonadab the son of Rechab coming to
    meet him: and he saluted him, and said to him, Is all right in thy heart, as my
    heart is with thy heart? And Yehonadab answered, It is; it is: give me thy hand.
    And he gave him his hand; and he took him up to him into the chariot.'
  asm-FB: সেই ঠাইৰ পৰা গুচি যোৱাৰ পাছত ৰেখবৰ পুত্ৰ যিহোনাদবক যেহূৱে লগ পালে। তেওঁ
    যেহূক দেখা কৰিবলৈ আহিছিল। যেহূৱে তেওঁক মঙ্গলবাদ জনাই ক’লে, “মোৰ হৃদয় যেনেকৈ আপোনাৰ
    লগত আছে তেনেকৈ আপুনিও মোৰ পক্ষত আছে নে?” যিহোনাদবে উত্তৰ দিলে, “হয়, আছোঁ।” যেহূৱে
    ক’লে “যদি সেয়ে তেন্তে আপোনাৰ হাত আগবঢ়াই দিয়ক।” যিহোনাদবে হাত আগবঢ়াই দিলে আৰু
    যেহূৱে তেওঁক ৰথত তুলি ল’লে।
  sus-A: عَ تٌ كٍلِ مّننِ، عَ نَشَ رٍكَبُ شَ دِ يٍهٌنَدَبٌ لِ كِرَ شْن مَ، نَ نُ قَقٍ
    عَ رَلَندٍ. يٍهُ نَشَ عَ شّيبُ، عَ عَ مَشْرِن، «عِ حَنِفٍ قِيشّشِ ﭑ بّ، عَلْ ﭑ
    فبٍ قِيشّشِ عِ بّ كِ نَشّ؟» يٍهٌنَدَبٌ نَشَ عَ يَابِ، «عِيٌ.» يٍهُ نَشَ عَ قَلَ
    عَ بّ، «شَ عَ نَ نَ كِ نّ، تٍ بٍ ﭑ سّيتِ مَ ﭑ مَ فِسٍ كُي.» يٍهُ نَشَ عَ بّلّشّ
    عِتَلَ يٍهٌنَدَبٌ بّ، عَ عَ رَتٍ عَ شَ فِسٍ كُي.
  fra-SBL: 'Comme il était parti de là, il rencontra Jehonadab, fils de Rechab, qui
    venait à sa rencontre. Il le salua, et lui dit : « Ton cœur est-il droit, comme
    mon cœur est avec ton cœur ? » Jehonadab a répondu : « C''est vrai. » « Si c''est
    le cas, donne-moi ta main. » Il lui donna sa main, et il le fit monter vers lui
    dans le char.'
  hbo-hbo: וַיֵּ֣לֶךְ מִשָּׁ֡ם וַיִּמְצָ֣א אֶת־יְהֹונָדָב֩ בֶּן־רֵכָ֨ב לִקְרָאתֹ֜ו
    וַֽיְבָרְכֵ֗הוּ וַיֹּ֨אמֶר אֵלָ֜יו הֲיֵ֧שׁ אֶת־לְבָבְךָ֣ יָשָׁ֗ר כַּאֲשֶׁ֤ר לְבָבִי֙
    עִם־לְבָבֶ֔ךָ וַיֹּ֨אמֶר יְהֹונָדָ֥ב יֵ֛שׁ וָיֵ֖שׁ תְּנָ֣ה אֶת־יָדֶ֑ךָ וַיִּתֵּ֣ן
    יָדֹ֔ו וַיַּעֲלֵ֥הוּ אֵלָ֖יו אֶל־הַמֶּרְכָּבָֽה׃
  piu-2006: '@see-verse:2KI.010.014'
  kik-kik: Nake aarĩkia kuuma kũu, agĩkora Jehonadabu mũrũ wa Rekabu, o nake okĩte
    kũmũtũnga. Nake Jehu akĩmũgeithia, akĩmũũria atĩrĩ, “Wee ũrĩ na ũiguano na niĩ,
    o ta ũrĩa ndĩ na ũiguano nawe?” Nake Jehonadabu akĩmũcookeria atĩrĩ, “Ĩĩ ndĩ naguo.”
    Nake Jehu akiuga atĩrĩ, “Kũngĩkorwo nĩ ũguo-rĩ, rehe guoko.” Nĩ ũndũ ũcio Jehonadabu
    agĩĩka ũguo, nake Jehu akĩmũteithĩrĩria kũhaica ngaari-inĩ ya ita.
  fra-NCL: 'Etant parti de là, il rencontra Jonadab, fils de Réchab, qui venait au-devant
    de lui. Il le salua et lui dit : « Ton cœur est-il sincère, comme mon cœur l’est
    envers le tien ? » Jonadab répondit : « Il l’est. » Et Jéhu dit : « S’il l’est,
    donne-moi ta main. » Il lui donna la main, et Jéhu le fit monter auprès de lui,
    dans le char,'
  cek-AK: To ahmuen to tacawt taak pacoengah, anih hnuk hanah angzo, Rekap capa Jehonadab
    to anih mah hnuk; Jehu mah anih to ban sin pacoengah, Ka poekhaih palungthin nang
    khaeah oh baktih toengah, na poekhaih palungthin loe toeng hmang maw? tiah a naa.
    Jehonadab mah, Toeng hmang, tiah a naa. Jehu mah, To tiah toeng nahaeloe, na ban
    to na paek ah, tiah a naa. Anih mah a ban to paek naah, Jehu mah a ohhaih hrang
    lakok nuiah anih to zaeh tahang.
  cuk-cuk: 'Degi, Jehú nadbargu, Recab-machi-Jonadab abingunonikid, ase nadapinad.
    Geb Jehú ega sogded, be nued-sogeye. Deyob sogsagu, ese egichided: —¿Ibmar-nueganbi
    an bega imakdiid, deyob be angi imakdimoga? Jonadab abin-sogded: —Ar deyobdo.
    Geb, Jehú ega sogded: —Degirdi, be-argan be anga udage. Geb Jonadab ega argan-oyoded,
    geb Jehú e-moli-urgi Jonadab-onakwisad.'
  uig-CYR: 'У у йәрдин кетип барғанда униң алдиға чиққан Рәкабниң оғли Йәһонадабқа
    йолуқти. У униңға салам қилип: Мениң көңлүм саңа садиқ болғандәк, сениң көңлүңму
    маңа садиқму? — деди. Садиқ, деди Йәһонадаб. Йәһу: — Ундақ болса қолуңни маңа
    бәргин, деди. У қолини беривиди, Йәһу уни җәң һарвусиға елип чиқип, өз йенида
    җай берип'
  tel-2017: అక్కడనుండి యెహూ ముందుకు వెళ్ళాడు. తనను కలుసుకోడానికి వస్తున్న రేకాబు కొడుకు
    యెహోనాదాబుని చూశాడు. అతనితో మంచీ చెడూ మాట్లాడి “నా హృదయం నీ విషయంలో నిజాయితీగా
    ఉన్నట్టు నీ హృదయం నా విషయంలో ఉందా?” అని అడిగాడు. దానికి యెహోనాదాబు “ఉంది” అన్నాడు.
    యెహూ “ఆలాగైతే నా చేతిలో నీ చెయ్యి వేయి” అన్నాడు. యెహోనాదాబు యెహూ చేతిలో తన చెయ్యి
    వేశాడు. యెహూ అతణ్ణి తన రథం మీద ఎక్కించుకున్నాడు.
  hat-BSA: 'Alò, lè li te kite la, li te rankontre Jonadab, fis a Récab ki te vin
    rankontre li a. Li te salye li, e te di li: “Èske kè ou bon, jan kè m avèk kè
    ou a?” Jonadab te reponn: “Li konsa.” Jéhu te di: “Si li konsa, ban mwen men ou.”
    Epi li te pran li fè l monte nan cha li a.'
  kos-kos: Jehu el sifilpa mukuiyak in som inkanek lal, na el sonol Jonadab, wen natul
    Rechab, su fahsr in osun nu sel. Jehu el paingul ac fahk, “Nunak luk kom uh oana
    sie. Kom lungse wiyu kasreyu?” Jonadab el topuk, “Nga lungse.” Ac Jehu el fahk,
    “Fin pwaye, kom se poum.” Eltal asruokpola, na Jehu el kasrelak nu fin chariot
    natul ah,
  hbo-WLC: וַיֵּ֣לֶךְ מִשָּׁ֡ם וַיִּמְצָ֣א אֶת־יְהוֹנָדָב֩ בֶּן־רֵכָ֨ב לִקְרָאת֜וֹ
    וַֽיְבָרְכֵ֗הוּ וַיֹּ֨אמֶר אֵלָ֜יו הֲיֵ֧שׁ אֶת־לְבָבְךָ֣ יָשָׁ֗ר כַּאֲשֶׁ֤ר לְבָבִי֙
    עִם־לְבָבֶ֔ךָ וַיֹּ֨אמֶר יְהוֹנָדָ֥ב יֵ֛שׁ וָיֵ֖שׁ תְּנָ֣ה אֶת־יָדֶ֑ךָ וַיִּתֵּ֣ן
    יָד֔וֹ וַיַּעֲלֵ֥הוּ אֵלָ֖יו אֶל־הַמֶּרְכָּבָֽה׃
  ibo-ibo: Mgbe o si nʼebe ahụ pụọ, o zutere Jehonadab nwa Rekab, ka ọ na-abịa izute
    ya. Jehu kelere ya, sị, “Obi gị, o ziri ezi nwee nkwekọrịta, dịka obi m dị nʼebe
    ị nọ?” Jehonadab zara sị ya, “E.” Jehu sịrị, “Ọ bụrụ na o si otu a dịrị, kwe m
    nʼaka.” Jehonadab kwere ya nʼaka. Jehu nʼonwe ya nyeere ya aka ka ọ rigota nʼụgbọ
    agha ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯେହୂ ସେଠାରୁ ପ୍ରସ୍ଥାନ କରନ୍ତେ, ଆପଣା ସମ୍ମୁଖରେ ଆଗମନକାରୀ ରେଖବର ପୁତ୍ର
    ଯିହୋନାଦବ୍‍କୁ ଭେଟିଲେ। ସେ ତାହାକୁ ମଙ୍ଗଳବାଦ କରି ପଚାରିଲେ, “ଯେପରି ତୁମ୍ଭ ପ୍ରତି ମୋʼ ମନ
    ସରଳ, ସେପରି ତୁମ୍ଭ ମନ କି ମୋʼ ପ୍ରତି ଅଛି?” ଏଥିରେ ଯିହୋନାଦବ୍‍ ଉତ୍ତର କଲା, “ହଁ, ଅଛି।”
    “ତାହାହେଲେ ମୋତେ ତୁମ୍ଭ ହସ୍ତ ଦିଅ।” ତହୁଁ ଯିହୋନାଦବ୍‍ ତାଙ୍କୁ ଆପଣା ହସ୍ତ ଦିଅନ୍ତେ, ଯେହୂ
    ତାହାକୁ ଆପଣା ନିକଟକୁ ରଥ ଉପରକୁ ନେଲେ।
  chk-chk: Iwe, lupwen Jehu a feila seni ikenan, a churi Jonatap nöün Rekap we mwän,
    pun a feito pwe epwe churi. Jehu a kapong ngeni o aisini, “Ifa usun, lelukom a
    wenechar ngeniei usun lelukei ngonuk?” Jonatap a pälüeni, “Ewer.” Mürin, Jehu
    a üreni, “Ika a iei usun, sipwe kamwöchüpöüfengen.” Iei mine ra kamwöchüpöüfengen,
    nge Jehu a amwöchätä, pwe epwe mot ren won waan woken.
  rop-rop: Wal Jeihu bin kipgon en hafwei imbin midim Jonadeb det san blanga Reikeb.
    Jeihu bin tok langa im, “Yunmi oldei jinggabat seimwei. Yu wandi album mi?” “Yuwai.”
    Jeihu bin tok, “Holdim main bingga blanga shoum yunmi agri gija.” Det dubala bin
    holdim miselp bingga, en Jeihu bin lidimap Jonadeb langa im bagi.
  ukr-1871: 'І поїхав ізвідти, й стрітив Йонадаба Рихабенка, що йшов зустріч його,
    й сказав йому: Чи твоє серце так до мене прихильне, як моє серце до твого серця?
    І відказав Йонадаб: Так. І каже Егуй: Коли так, дай руку. І подав той руку свою,
    й посадив він його до себе на колесницю,'
  deu-1951: 'Und als er von dannen zog, fand er Jonadab, den Sohn Rechabs, der ihm
    entgegenkam; und er grüßte ihn und sprach zu ihm: Ist dein Herz aufrichtig, wie
    mein Herz mit deinem Herzen? Jonadab sprach: Ja! Wenn es so ist, so gib mir deine
    Hand! Und er gab ihm seine Hand.'
  eng-JPS: 'And when he was departed thence, he lighted on Jehonadab the son of Rechab
    coming to meet him; and he saluted him, and said to him: ''Is thy heart right,
    as my heart is with thy heart?'' And Jehonadab answered: ''It is.'' ''If it be,
    said Jehu, give me thy hand.'' And he gave him his hand; and he took him up to
    him into the chariot.'
  srp-1865: 'Potom otišav odande naðe Jonadava sina Rihavova, koji ga srete. A on
    ga pozdravi i reèe mu: je li srce tvoje pravo kao što je moje srce prema tvome?
    A Jonadav odgovori: jest. Ako jest, odgovori Juj, daj mi ruku. I dade mu ruku;
    a on ga uze k sebi u kola.'
  lug-lug: Eyo bwe yavaayo, n’asanga Yekonadabu mutabani wa Lekabu ng’ajja okumusisinkana.
    Yeeku n’amulamusa, n’amubuuza nti, “Ossa kimu nange, nga nze bwe nzisa ekimu naawe?”
    Yekonadabu n’addamu nti, “Weewaawo.” Yeeku n’amugamba nti, “Obanga weewaawo, mpa
    omukono gwo.” N’amuwa omukono gwe, Yeeku n’amulinnyisa gy’ali mu ggaali.
  heb-heb: וילך משם וימצא את יהונדב בן רכב לקראתו ויברכהו ויאמר אליו היש את לבבך ישר
    כאשר לבבי עם לבבך ויאמר יהונדב יש ויש תנה את ידך ויתן ידו ויעלהו אליו אל המרכבה׃
  ben-IRV: যেহূ সেখান থেকে চলে গেলে রেখবের ছেলে যিহোনাদবের সঙ্গে তাঁর দেখা হল; তিনি
    তাঁরই কাছে আসছিলেন। যেহূ তাঁকে শুভেচ্ছা জানিয়ে বললেন, “তোমার প্রতি আমার মন যেমন,
    তেমনি কি তোমার মন সরল?” যিহোনাদব বললেন, “সরল।” যেহূ বললেন, “যদি তাই হয়, তবে তোমার
    হাত দাও।” পরে যিহোনাদব তাঁকে হাত দিলে যেহূ তাঁকে নিজের কাছে রথে তুলে নিলেন।
  pan-pan: ਫੇਰ ਉਹ ਉੱਥੋਂ ਤੁਰ ਪਿਆ ਅਤੇ ਰੇਕਾਬ ਦੇ ਪੁੱਤਰ ਯਹੋਨਾਦਾਬ ਨੂੰ ਜੋ ਉਹ ਨੂੰ ਮਿਲਣ ਲਈ
    ਆਉਂਦਾ ਸੀ ਮਿਲਿਆ ਅਤੇ ਉਹ ਨੇ ਉਸ ਨੂੰ ਪਰਨਾਮ ਕਰ ਕੇ ਆਖਿਆ, ਕੀ ਤੇਰਾ ਮਨ ਠੀਕ ਹੈ ਜਿਵੇਂ ਮੇਰਾ
    ਮਨ ਤੇਰੇ ਮਨ ਦੇ ਨਾਲ ਹੈ? ਅੱਗੋਂ ਯਹੋਨਾਦਾਬ ਬੋਲਿਆ, ਠੀਕ ਹੈ। ਸੋ ਜੇ ਠੀਕ ਹੈ ਤੇ ਆਪਣਾ ਹੱਥ ਮੈਨੂੰ
    ਦੇ ਅਤੇ ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਉਹ ਨੂੰ ਦਿੱਤਾ। ਤਾਂ ਉਹ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਰੱਥ ਉੱਤੇ ਬਿਠਾ ਲਿਆ
  mya-JVB: ထို စရပ်မှ ထွက် သောအခါ ခရီးဦး ကြိုပြုအံ့ ဟု လာ သောရေခပ် သား ယောနဒပ် ကို
    တွေ့၍ နှုတ်ဆက် သဖြင့် ၊ ငါ့ စိတ် နှလုံးသည် သင့် စိတ် နှလုံးနှင့် သင့်၍ သဘော ဖြောင့်သကဲ့သို့
    သင့် စိတ် နှလုံးသည် သဘောဖြောင့် သလောဟုမေးလျှင်၊ ဖြောင့်ပါသည်ဟုလျှောက် ဆိုသော်၊
    ထို သို့မှန်လျှင် သင့် လက် ကိုပေး ပါဟုဆို သည်အတိုင်း ၊ လက် ကိုပေး ၍ ယေဟုသည် မိမိ
    အနားသို့ ရထား ပေါ် မှာ ဆွဲ တင်လျက်၊ “
  tbg-tbg: Jehuva qaiqaa aaraini viharo Rekaapira maaqu Jonadaapira rantakero vira
    uva mantero tiharo, Te ai tontivano vaurara arevata ti tontivanoe variaro? tuvaro
    Jonadaapiva eo tuvaro Jehuva tiharo, Are quqaa mintima vairera, kauqu timiane,
    tuvaro nai kauqu vira amuvaro Jehuva Jonadaapira nai iqoka kaariqi vara vaari
    kora.
  hmo-hmo: Iehu ese ma ia toreisi, bona dala dekenai Iehonadaba Rekaba danu idia hedavari.
    Vadaeni Iehu ese Iehonadaba ia hanamoa, ia gwau, “Oi ese lauegu kara oi ura henia
    momokani noho, lau ese oiemu kara lau ura henia momokani hegeregerena, a?” Iehonadaba
    ese ia haere, ia gwau, “Io.” Iehu ia gwau, “Bema unai bamona, oiemu imana lau
    dekenai oi henia.” Vadaeni Iehu, ese iena kariota dekenai Iehonadaba ia abia daekau.
  urd-urd: फिर जब वह वहाँ से रुख़्सत हुआ, तो यहूनादाब — बिन — रैकाब जो उसके इस्तक़बाल
    को आ रहा था उसे मिला। तब उसने उसे सलाम किया और उससे कहा “क्या तेरा दिल ठीक है,
    जैसा मेरा दिल तेरे दिल के साथ है?” यहूनादाब ने जवाब दिया कि है। इसलिए उसने कहा,
    “अगर ऐसा है, तो अपना हाथ मुझे दे।” तब उसने उसे अपना हाथ दिया; और उसने उसे रथ में
    अपने साथ बिठा लिया,
  rus-SYN: 'И поехал оттуда, и встретился с Ионадавом, сыном Рихавовым, шедшим навстречу
    ему, и приветствовал его, и сказал ему: расположено ли твое сердце так, как мое
    сердце к твоему сердцу? И сказал Ионадав: да. Если так, то дай руку твою. И подал
    он руку свою, и приподнял он его к себе в колесницу,'
  bqc-SIM: 'Kɛ́ à bↄ̀ we, à kpàaũ ń Lekabu nɛ́ Yonadabuo, àlɛ mↄ́ daialɛ. Ɔ̃
    Yehu aà là à mɛ̀: N sↄ̃ kua lá ma sↄ̃ kumawaa? Yonadabu wèwà à mɛ̀: Ao!
    Ɔ̃ Yehu mɛ̀: Lá màaɛ, ↄdↄmazi. Kɛ́ à ↄdↄ̀ Yehuzi, ↄ̃ Yehu aà kũ̀ gɛ̃̀aànↄ
    a sↄ̃́go guu.'
  tcz-CHONGTHU: Jehu in hilai munchu agah dalhah phat’in, Recab chapa Jehonadab chun
    ahung kimupin ahi. Amani akichibai jou lhonin Jehu in akom’ah, “Keima nang kom’a
    kakitah banga nang jong kei kom’a nakitah hinam?” atileh, Jehonadab in jong, “Kakitahnai,”
    ati phat in Jehu in jong, “Chuti ahileh nakhut neihinpen,” ati ahileh, Jehonabab
    minjong akhut ahinpen ahileh Jehu in jong asakol kangtalai chungah agah kaidohin,
  mar-mar: तिथून निघाल्यावर येहूला रेखाबाचा मुलगा योनादाब भेटला. तो येहूला भेटायलाच
    निघाला होता. येहूने त्याचे कुशल विचारुन म्हटले, “मी तुझा विश्वासू मित्र आहे, तसाच
    तूही आहेस ना?” यहोनादाब म्हणाला, “होय, मी तुझा विश्वासू मित्र आहे.” येहू म्हणाला,
    “तसे असेल तर मला तुझा हात दे.” आणि येहूने त्याचा हात धरुन त्यास आपल्या रथात घेतले.
  qub-qub: 'Chaypita aywacur Jehú tincuran Recabpa wamran Jonadabwan. Payga aywasha
    caran Jehüwan tincoj. Tincurcur Jehüga niran: «¿Gamwan alli cayta munashänöchu
    gampis nogawan alli cayta munanqui?» «Au» niran Jonadabga. Chaura Jehüga «Rasunpa
    chayno captiquega para-bin» nir Jonadabtaga maquipita charircur carrëtanman wichächiran.'
  bqp-bqp: 'Kũ à bò gwe, à dàkarɛ kũ Rekabu nɛ́ Yonadabuo, àtɛn su daalɛ. Akũ Yehu
    a là à pì: N swɛ̃̀ kúma lákũ ma swɛ̃̀ kúmma nà yá? Yonadabu wèa à pì: Ee! Akũ
    Yehu pì: Zaakũ lɛmɛ, ǹ n ↄ dↄmɛnɛ. Kũ à ↄ dↄ̀ Yehui, akũ Yehu a kũ̀ à gɛ̃̀
    kãao a sↄ̃go gũn.'
  hat-hat: 'Jeou pati ankò. Sou wout li, li kontre ak Jonadab, pitit gason Rekab la,
    ki t''ap mache vin jwenn li. Jeou di l'' bonjou, epi li di l'' konsa: —Ou gen
    menm lide avè m''? Eske w''ap mache avè m''? Jonadab reponn: —Wi, m''ap mache
    avè ou. Jeou di li: —Si nou dakò, ban m'' lanmen. Jonadab ak Jeou bay lanmen.
    Jeou ede l'' moute sou cha lagè a bò kote l''.'
  eng-BSB: When he left there, he found Jehonadab son of Rechab, who was coming to
    meet him. Jehu greeted him and asked, “Is your heart as true to mine as my heart
    is to yours?” “It is!” Jehonadab replied. “If it is,” said Jehu, “give me your
    hand.” So he gave him his hand, and Jehu helped him into his chariot,
  eng-WEBPB: When he had departed from there, he met Jehonadab the son of Rechab coming
    to meet him. He greeted him, and said to him, “Is your heart right, as my heart
    is with your heart?” Jehonadab answered, “It is.” “If it is, give me your hand.”
    He gave him his hand; and he took him up to him into the chariot.
  kbq-kbq: Hagi ananteti'ma atre'za nevu'za, Rekabu nemofo Jehonadabu'a Jehu keku
    ne-ea ne' ome negeno, Jehu'a hu frufra kea amanage huno hunte'ne. Nagra kagrira
    mago narimpa hugante'noanki, kagra mago krimpa nagrira hunenantano? Higeno Jehonadabu'a
    huno, Izo nagra mago narimpa hunegantoe. Anage higeno e'inama hu'nesiana kza ante'nagamato
    higeno, azana ante anagamutegeno Jehu'a azante avazuhu anagama karisi'afi atre'ne.
  nhe-BL: 'Quema Jehú quisqui nopona, mopanti ihuaya nopa Jonadab, icone Recab. Huan
    quitlajpalo huan teipa quiilhui: ―¿Cuali moyolo ica na, san queja na noyolo cuali
    ica ta? Huan Jonadab quiilhui: ―Quena. Huan Jehú quiilhui: ―Huajca xinechmaca
    moma. Huajca Jonadab quimacac ima huan Jehú quichijqui para ma tlejco ipan itlatehuijca
    carro,'
  bus-bus: 'Kɛ̀ à bↄ̀ gwe, à dàkↄ̃rɛ kↄ̃n Rekabu nɛ́ Yonadabuo, èe mↄↄ daàlɛ. Ben
    Yehu à là à bè: N swɛ̃̀ kúma lán ma swɛ̃̀ kúmma nàↄ́? Yonadabu wèàla à bè: Ee!
    Ben Yehu bè: Zaakɛ lɛmɛ, ǹ n ↄↄ dↄmɛ. Kɛ̀ à ↄ dↄ̀ Yehuzi, ben Yehu à kũ̀ à gɛ̃̀o
    a sↄ̃goro guu.'
  gub-BL: Uhem Zeu a'e wi kury. Pe rupi wata mehe uwàxi Zonanaw Hekaw ta'yr. Zonanaw
    oho iko Zeu pe uze'eg pà. — Nekatu ty, i'i Zeu izupe huwàxi mehe. — Aipo nema'enukwaw
    paw nuzawy kwaw hema'enukwaw paw, i'i wi Zeu izupe. — Aze ty, i'i Zonanaw Zeu
    pe. — Zazepopyhyk kury, i'i Zeu izupe. Uzepopyhyk wà kury. Zeu upytywà Zonanaw
    uzywyramawa zeàmàtyry'ymaw pe har pupe izeupir mehe.
  eng-DRA: 'And when he was departed thence, he found Jonadab the son of Rechab coming
    to meet him, and he blessed him. And he said to him: Is thy heart right as my
    heart is with thy heart? And Jonadab said: It is. If it be, said he, give me thy
    hand. He gave him his hand. And he lifted him up to him into the chariot,'
