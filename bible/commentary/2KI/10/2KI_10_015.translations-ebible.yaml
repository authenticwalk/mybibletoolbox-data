  tpi-OTNT: Jehu wantaim ol soldia bilong en i lusim dispela hap na i go na em i bungim
    Jonadap, pikinini man bilong Rekap. Jehu i givim gude long em na i tokim em olsem,
    “Mi laikim tru tingting bilong yu. Na yu olsem wanem, yu amamas long ol samting
    mi mekim o nogat?” Na Jonadap i tokim Jehu olsem, “Yes, mi wanbel wantaim yu.”
    Orait na Jehu i tok, “Gutpela. Sapos olsem, han bilong yu i kam, yumi sekan.”
    Orait Jehu i holim han bilong Jonadap na i pulim em i kam antap long karis.
  hau-SA: Bayan ya bar wurin, sai ya gamu da Yehonadab ɗan Rekab wanda yake kan hanyarsa
