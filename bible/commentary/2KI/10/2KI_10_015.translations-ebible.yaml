    मिनु येहूमी “मो हना इ गुइ आं कली गेयी” दे मदा बाक्‍त। मिनु मेकोम आ गुइ गेवा बाक्‍त।
    मिनु येहूम मेको कली लाइश्‍शा आ बग्‍गीम निप्‍पदा बाक्‍त। येरमीया ३५:६
  ita-1927: 'Partitosi di là, trovò Jehonadab, figliuolo di Recab, che gli veniva
