  kan-OKCV: ಯೇಹುವು ಅಲ್ಲಿಂದ ಹೋಗಿ, ತನ್ನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಬಂದ ರೇಕಾಬನ ಮಗ ಯೆಹೋನಾದಾಬನನ್ನು
