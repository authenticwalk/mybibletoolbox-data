    mon cœur l''est à ton égard? Et Jonadab répondit: Il l''est. S''il l''est, dit
    Jéhu, donne-moi la main. Et Jonadab lui donna la main. Et Jéhu le fit monter auprès
    de lui dans le char.'
  mal-mal: 'അവൻ അവിടെനിന്ന് പുറപ്പെട്ടപ്പോൾ തന്നെ എതിരേൽക്കുവാൻ വരുന്ന രേഖാബിന്റെ
    മകനായ യോനാദാബിനെ കണ്ട് വന്ദനം ചെയ്ത് അവനോട്: “എന്റെ ഹൃദയം നിന്റെ ഹൃദയത്തോട് ചേർന്നിരിക്കുന്നതുപോലെ
    നിന്റെ ഹൃദയം പരമാർത്ഥമായിരിക്കുന്നുവോ?” എന്ന് ചോദിച്ചു. അതിന് യോനാദാബ്: “അതെ”
    എന്ന് പറഞ്ഞു. അങ്ങനെ എങ്കിൽ കൈ തരിക. അവൻ കൈ കൊടുത്തു; അവൻ അവനെ തന്റെ രഥത്തിൽ കയറ്റി.'
  urd-GVR: Us jagah ko chhoṛ kar Yāhū āge niklā. Chalte chalte us kī mulāqāt Yūnadab
    bin Raikāb se huī jo us se milne ā rahā thā. Yāhū ne salām karke kahā, “Kyā āp
