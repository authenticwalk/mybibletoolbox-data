verse: 2KI.010.020
translations:
  mal-C: “ബാലിനുവേണ്ടി ഒരു വിശുദ്ധസമ്മേളനം വിളിച്ചുകൂട്ടുക,” എന്ന് യേഹു കൽപ്പിച്ചു;
    അവർ അതു വിളംബരംചെയ്തു.
  deu-TKW: 'Und Jehu befahl ihnen: Kündigt eine feierliche Versammlung für den Baal
    an! Da riefen sie eine solche aus.'
  lin-lin: 'Jewu alobaki : « Bobengisa mayangani mpo na lokumu ya Bala. » Boye babengisaki
    mayangani yango.'
  eng-LSV: And Jehu says, “Sanctify a restraint for Ba‘al”; and they proclaim [it].
  eng-GNV: And Iehu sayd, Proclaime a solemne assemblie for Baal. And they proclaimed
    it.
  eng-WEBSTER: And Jehu said, Proclaim a solemn assembly for Baal. And they proclaimed
    it .
  nhw-BL: Huajca tlanahuati Jehú ma oncas se hueyi tlanechicoli huan ilhuitl para
    Baal huan quej nopa quichijque.
  swh-ONEN: Yehu akasema, “Itisheni kusanyiko kwa heshima ya Baali.” Basi wakatangaza
    jambo hilo.
  bba-bba: Yehu u bu sɔ̃ɔwɑ u nɛɛ, bu kpɑro kpɑ tɔmbu kpuro bu mɛnnɑ sɔ̃ɔ teeru bu
    Bɑɑli sɑ̃. Mɑ bɑ kpɑrɑ.
  eng-KJVCPB: And Jehu said, Proclaim a solemn assembly for Baal. And they proclaimed
    it.
  luo-luo: Jehu nowacho niya, “Timuru chokruok maduongʼ mar Baal.” Omiyo negilando
    wachno.
  meu-meu: Bena Iehu na e hahedua, eto, Hebou ta ba hahelaḡaia, Baal ena. Bena idia
    ese vada e gwauraia.
  npi-ULB: येहूले भने, “बालको निम्ति एउटा सभा बोलाओ ।” त्यसैले तिनीहरूको यसको घोषणा
    गरे ।
  yor-yor: Jehu wí pé, “ẹ pe àpéjọ ní ìwòyí ọ̀la fún Baali.” Bẹ́ẹ̀ ni wọ́n kéde rẹ.
  emp-NTPO: 'Maʌ̃be jarasia: –Ewarida b̶ʌd̶adua ãbaa dji jʌred̶aped̶a Baalea bia bed̶ead̶i
    carea.– Ara maʌ̃da ewarida b̶ʌsid̶aa.'
  pes-OPCB: ییهو به سراسر اسرائیل پیغام فرستاد که تمام کسانی که بعل را می‌پرستیدند
    برای عبادت او جمع شوند. همهٔ آنها آمدند و سراسر معبد بعل را پر ساختند.
  tgl-ULB: Sinabi ni Jehu, “Italaga ang isang mataimtim na kapulungan para kay Baal,
    at magbukod ng isang araw para dito.” Kaya ipinahayag nila ito.
  hui-hui: Ani lowa Yihuhanda laabo halu lalu, Ai iname Balahondo bi pupu timbuniore
    mbira wimi̱ya horo mbira pongo bo wima, lene. Ani lalu tigua bi pupu ogongi wimi̱ya
    lalu horo pongo bo wini.
  mya-mya: ထို​နောက်​ယေ​ဟု​က``ဗာ​လ​ဘု​ရား​ကို​ဝတ် ပြု​ကိုး​ကွယ်​ရန် နေ့​တစ်​နေ့​ကို​သတ်​မှတ်​ကြေ
    ညာ​ကြ​လော့'' ဟု​အ​မိန့်​ပေး​သည့်​အ​တိုင်း ကြေ​ညာ​ချက်​ထုတ်​ပြန်​ကြ​၏။-
  bod-N: ཡང་ཡེ་ཧུ་ན་རེ། པཱ་ཨལ་ལ་གུས་པ་བྱེད་དུ་མི་ཀུན་སྡུས་ཤིག་ཅེས་བསྒོས་པས། མི་རྣམས་ཀྱིས་དེ་གསལ་བསྒྲགས་བྱས།
  sna-sna: Jehu akati, “Danidzirai ungano yokuremekedza Bhaari.” Naizvozvo vakadanidzira.
  spa-BLM: 'Jehú dijo: “¡Santificad una asamblea solemne para Baal!” Así lo proclamaron.'
  cac-cac: Yuj chi' ix schec vin̈ alchajeli to ol och q'uin̈ yic tz'ic'jichaan̈ Baal
    chi'.
  swh-ULB: Yehu akasema, “Tengeni mda tuwe na mkutano kwa ajili ya Baali.” Hivyo wakalitangaza.
  bel-bel: 'І сказаў Іуй: назначце сьвяточны сход дзеля Ваала. І абвясьцілі сход.'
  deu-ELBBK: 'Und Jehu sprach: Heiligt dem Baal eine Festversammlung! Und man rief
    sie aus.'
  mbb-OT: Migkaǥi si Jehu te, “Edhimu kiw te ispisyal he ketiǥuman su wey tew meveǥayi
    te zengeg si Baal.” Umbe impehibelu haazà diyà te menge etew.
  mal-2015: ബാലിന്നു ഒരു വിശുദ്ധസഭായോഗം ഘോഷിപ്പിൻ എന്നു യേഹൂ കല്പിച്ചു. അവർ അങ്ങനെ
    ഘോഷിച്ചു.
  rmc-rmc: 'Mek phenďa: „Den avri sveto džives, hoj te lašaren le Baal.“ Paľis avke
    the kerde'
  pes-OPV: 'و ییهو گفت: «محفلی مقدس برای بعل تقدیس نمایید.» و آن را اعلان کردند.'
  ron-1924: 'Ел а зис: „Вестиць о сэрбэтоаре ын чинстя луй Баал!” Ши ау вестит-о.'
  ben-OBCV: যেহূ বললেন, “বায়ালের সম্মানে এক সভা আহ্বান করো।” তাই তারা সভা আহ্বান
    করল।
  som-som: Yeehuuna wuxuu yidhi, Shir weyn Bacal quduus uga dhiga. Oo taas waa la
    naadiyey.
  lat-VUC: 'Et dixit: Sanctificate diem solemnem Baal. Vocavitque,'
  eng-ASVBT: And Jehu said, Sanctify a solemn assembly for Baal. And they proclaimed
    it.
  ita-1885: 'E Iehu disse: Santificate una festa solenne a Baal. Ed essi la bandirono.'
  eng-LXXUP: And Jehu said, Sanctify a solemn festival to Baal, and they made a proclamation.
  eng-ULB: Jehu said, “Set a time to have an assembly for Baal.” So they announced
    it.
  spa-VBL: 'Jehú dio la orden: “¡Convoca una asamblea religiosa para honrar a Baal!”
    Así lo hicieron.'
  fra-_FOB: 'Et Jéhu dit: Célébrez une fête solennelle à Baal! Et on la publia.'
  mal-mal: “ബാലിന് ഒരു വിശുദ്ധസഭായോഗം വിളംബരം ചെയ്യുവീൻ” എന്ന് യേഹൂ കല്പിച്ചു. അവർ
    അങ്ങനെ വിളംബരം ചെയ്തു.
  urd-GVR: Us ne pūre Isrāīl meṅ qāsid bhej kar elān kiyā, “Bāl Dewatā ke lie muqaddas
    īd manāeṅ!” Chunāṅche Bāl ke tamām pujārī āe, aur ek bhī ijtimā se dūr na rahā.
    Itne jamā hue ki Bāl kā mandir ek sire se dūsre sire tak bhar gayā.
  suz-BL: मिनु येहूम “बाल आ पर्बम चाड का मानेचा माल्‍ब” देंमाक्‍त। मोपतीके मेकोपुकीम
    मेको लोव़ नेल्‍ल आन कली नेंपदमे बाक्‍त।
  ita-1927: 'E disse: “Bandite una festa solenne in onore di Baal!” E la festa fu
    bandita.'
  ckb-ckb: 'ئینجا یێهو گوتی: «بانگەوازی کۆبوونەوەیەکی پیرۆز بکەن بۆ بەعل.» ئەوانیش
    بانگەوازیان کرد.'
  eng-BBE: And Jehu said, Let there be a special holy meeting for the worship of Baal.
    So a public statement was made.
  kan-OKCV: ಆಗ ಯೇಹುವು, “ಬಾಳನಿಗೋಸ್ಕರ ಪವಿತ್ರ ಸಮಾರಂಭವನ್ನು ಮಾಡಿರಿ,” ಎಂದನು. ಅವರು ಅದನ್ನು
    ಸಾರಿದರು.
  tam-2017: பாகாலுக்குப் பண்டிகையின் ஆசரிப்பு நாளை நியமியுங்கள் என்று யெகூ சொன்னான்;
    அப்படியே நியமித்தார்கள்.
  spa-RV-1909: 'Y dijo Jehú: Santificad un día solemne á Baal. Y ellos convocaron.'
  ron-BTF: 'Și Iehu a spus: Proclamați o adunare solemnă pentru Baal. Și ei au proclamat-o.'
  eng-WEBP: Jehu said, “Sanctify a solemn assembly for Baal!” So they proclaimed it.
  eng-FBV: Jehu gave the order, “Call a religious assembly to honor Baal!” So they
    did so.
  nld-1939: 'Nu gaf Jehoe bevel: Schrijft een hoogtij uit ter ere van Báal. Zij deden
    het;'
  nch-BL: Huajca tanahuati Jehú ma onca se hueyi tanechicoli huan ilhuit para Baal
    huan quej nopa quichijque.
  vie-1934: 'Giê-hu lại ra lịnh rằng: Hãy rao một lễ trọng thể để cúng thờ thần Ba-anh.
    Người bèn rao lễ ấy,'
  hin-CV: तब येहू ने आदेश भेजा, “बाल के लिए एक पावन समारोह आयोजित करो!” सभी जगह उसकी
    घोषणा कर दी गई.
  spa-BES: 'Y Jehú dijo: Que haya una reunión santa especial para la adoración de
    Baal. Así que se hizo una declaración pública.'
  tdx-tdx: 'Le hoe t’Ieho: Añefero fivory miambake amy Baale. Le kinoi’ iereo.'
  tha-KJV: และเยฮูตรั​สส​ั่งว่า “จงจัดประชุ​มอ​ันศั​กด​ิ์​สิทธิ์​สำหรับพระบาอัล” เขาก็ป่าวร้องเรียกประชุมเช่นนั้น
  por-BR-2018: 'E disse Jeú: Santificai um dia solene a Baal. E eles convocaram.'
  deu-ELO: 'Und Jehu sprach: Heiliget dem Baal eine Festversammlung! Und man rief
    sie aus.'
  eng-WYC-2018: And he said, Hallow ye a solemn day to Baal. And Jehu called, (And
    he said, Proclaim ye a sacred day for Baal. And they proclaimed it,)
  epo-epo: 'Kaj Jehu diris: Aranĝu sanktan kunvenon por Baal. Kaj oni tion proklamis.'
  uig-PIN: 'Xuning bilǝn Yǝⱨu: Baalƣa has bir ⱨeyt bekitinglar, dewidi, ular xundaⱪ
    elan ⱪildi.'
  beo-beo: 'Amalalu, Yihiu da amane hamoma:ne sia:i, “Ba:ilema nodoma:ne, nodone sia:ne
    gadomusa: eso bagadedafa ilegema!” Ilia da amo eso ilegei.'
  tpi-OTNT: Na Jehu i tok moa olsem, “Yumi mas makim wanpela de bilong mekim bikpela
    lotu long god Bal.” Orait na ol i makim wanpela de.
  hau-SA: Yehu ya ce, “Ku kira jama’a don a girmama Ba’al.” Saboda haka suka yi shela.
  uig-LAT: 'Shuning bilen Yehu: Baalgha xas bir héyt békitinglar, déwidi, ular shundaq
    élan qildi.'
  nde-nde: UJehu wasesithi, “Bizani umhlangano wokudumisa uBhali.” Basebewumemezela.
  ton-ton: Pea naʻe pehē ʻe Sehu, “Fanongonongo ha kātoanga mamalu kia Peali.” Pea
    naʻa nau fanongonongo ia.
  ces-1613: 'Řekl také Jéhu: Zasvěťte svátek Bálovi. I prohlásili jej.'
  eng-WMB: Jehu said, “Sanctify a solemn assembly for Baal!” So they proclaimed it.
  tam-TCV: யெகூ மேலும், “பாகாலைக் கனப்படுத்துவதற்கு ஒரு சபையைக் கூட்டுங்கள்” என்றான்.
    அவர்கள் அதை நியமித்தார்கள்.
  ceb-ULB: Miingon si Jehu, “Pagtakda ug panahon sa panagtigom alang kang Baal.” Busa
    gipahibalo nila kini.
  pol-UBG: 'Jehu dalej rozkazał: Ogłoście święto dla Baala. I obwołano je.'
  urd-GVU: اُس نے پورے اسرائیل میں قاصد بھیج کر اعلان کیا، ”بعل دیوتا کے لئے مُقدّس
    عید منائیں!“ چنانچہ بعل کے تمام پجاری آئے، اور ایک بھی اجتماع سے دُور نہ رہا۔
    اِتنے جمع ہوئے کہ بعل کا مندر ایک سرے سے دوسرے سرے تک بھر گیا۔
  deu-1912: 'Und Jehu sprach: Heiligt dem Baal das Fest! Und sie ließen es ausrufen.'
  kan-2017: ಇದಲ್ಲದೆ, ಯೇಹುವು ದೂತರ ಮುಖಾಂತರವಾಗಿ, “ಬಾಳ್ ದೇವತೆಯನ್ನು ಆರಾಧಿಸುವ ಎಲ್ಲಾ ಭಕ್ತರೂ
    ತಮ್ಮನ್ನು ಶುದ್ಧಿಮಾಡಿಕೊಂಡು ಉತ್ಸವಕ್ಕೆ ಬರಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me yog Jehu e n’en ni ngan rin’, “Mogned reb e rran ni ngan tayfan Baal!”
    Minog reb e rran,
  hlt-MCSB: Jehu loh, “Baal hamla pahong khohnin hoep uh,” a ti nah dongah a hoe pa
    uh.
  mdy-ETH: ዬካፓ ዒዩ፦ «ባዓኣሌ ቦንቻኒ ዴሮ ዔኤሉዋቴ!» ጌዒ ዓይሣዛ፥ ዴራ ዔኤሊንቴኔ።
  twi-ASANTE: Afei, Yehu hyɛɛ sɛ, “Monhyia, mmɔ dwa anibereɛ so, na monsɔre Baal!”
    Enti, wɔyɛɛ saa.
  eng-WEBU: Jehu said, “Sanctify a solemn assembly for Baal!” So they proclaimed it.
  wal-wal: Yeehu, “Ba7aalayyo goinnana gallassaa awaajjite” yaagiis. Yaagin eti awaajjidosona.
  spa-PDDPT: 'Y Jehú dijo: Proclamen una asamblea solemne para baal. Y la proclamaron.'
  gun-gun: 'Jeú aipoe''ive ju: — Pejapo ke Baal pegua nhemboaty iky''a e''ỹ va''erã
    — he''i. Ha''e ramo omombe''u okuapy.'
  ilo-ULB: Kinuna ni Jehu, “Mangilasinkayo iti maysa a nadaeg a panaguummong a maipaay
    kenni Baal, ken mangilasinkayo iti maysa nga aldaw a maipaay iti daytoy.” Isu
    nga inwaragawagda daytoy.
  kpg-kpg: Gei Jehu ga helekai, “Haga iloo ina di laangi dadaumaha e hagalaamua di
    god Baal!” Di hagailoo guu hai,
  uig-ARA: 'شۇنىڭ بىلەن يەھۇ: بائالغا خاس بىر ھېيت بېكىتىڭلار، دېۋىدى، ئۇلار شۇنداق
    ئېلان قىلدى.'
  sus-sus: Yehu naxa yaamari fi, «Wo xulunyi belebele ti Bali kuye bɛ.» E naxa na
    masenyi ti ɲama bɛ.
  pon-2006: Sehu eri mahsanih, “Kumwail kalohkihda ehu rahnen kaudok pwehn wahuneki
    Paal!” Kalohko eri wiawi,
  ksd-ksd: 'Ma Ieu i ga biti: Avat a kubu ta lukara gomgom ure Baal: Ma dia ga pait
    ia.'
  tur-YTC: Yehu, “Baal için kutsal bir toplantı düzenleyin!” dedi. Böylece ilan ettiler.
  grc-BRENT: Καὶ εἶπεν Ἰοὺ, ἁγιάσατε ἱερείαν τῷ Βάαλ· καὶ ἐκήρυξν.
  ind-AYT: Lalu, Yehu berkata, “Tentukanlah hari raya perkumpulan kudus bagi Baal!”
    Kemudian, mereka menyebutkannya.
  nya-nya: Yehu anati, “Itanitsani msonkhano wodzalemekeza Baala.” Ndipo analengeza
    za msonkhanowo.
  hrv-hrv: 'Jehu reče: “Sazovite svečani zbor Baalu.” I sazvaše ga.'
  mps-mps: Tama Jehugo e tama po ma wali, “Dago te me sogo te genuai bodolu deli dąį
    ilama, tama te Bal lotu po waguo,” wali. Tialima, augwaligo te bodolu deli dąį
    ilali.
  tpi-tpi: Na Jehu i tok moa olsem, “Yumi mas makim wanpela de bilong mekim bikpela
    lotu long god Bal.” Orait na ol i makim wanpela de.
  dan-1931: 'Derpå sagde Jehu: “Helliger en festlig Samling til Ære for Ba''al!” Og
    de udråbte en festlig Samling.'
  vie-OVCB: 'Sau đó Giê-hu ra lệnh: “Chuẩn bị lễ thờ cúng Ba-anh!” Vậy họ tuân lệnh.'
  guj-2017: યેહૂએ કહ્યું. “બઆલને માટે એક પવિત્ર મેળો ભરો, તેના માટે દિવસ નક્કી કરો.”
    માટે તેઓએ તેનો ઢંઢેરો પિટાવ્યો.
  pon-2006A: Sehu eri mahsanih, “Kumwail kalohkihda ehu rahnen kaudok pwehn wahuneki
    Paal!” Kalohko eri wiawi,
  por-BRBSL: 'Jehu disse: “Santificar uma assembléia solene para Baal”! Então eles
    o proclamaram.'
  cth-cth: Jehu ni, Baal hanelah ka lentoe e, kamkhuengnae pathang awh atipouh teh
    hot teh a pathung awh.
  twi-twi: Afei, Yehu hyɛe se, “Munhyia, mmɔ gua anibere so, na monsɔre Baal!” Enti
    wɔyɛɛ saa.
  hlt-hlt: Jehu loh, “Baal hamla pahong khohnin hoep uh,” a ti nah dongah a hoe pauh.
  tbz-SIM: 'Kòo bɛ́i nkɛ dɔ̀: Ikúnɛ̀ dibɔɔ̀ Bɑɑdi kó muféù kó diyiè. Kɛ̀ bɛ̀ɛ ikú.'
  msy-2020: Egha a ua kamaghɨn mɨgei, “E asem Balɨn ziam fɨsɨ dughiar ekiatam amɨseveka.”
    Egha me dughiar mam amɨsefe.
  dop-dop: Pǝ tɔɔ kɛ́ ɩ kotɑ yǝlɑɑ kɛ Pɑɑlɩ kotuɣu sɔsɔɔʋ.
  azb-azb: 'Yehu dedi: «Baal üçün təqdis olunmuş bir toplantı çağırın». Onlar toplantı
    çağırdılar.'
  eng-DBY: And Jehu said, Hallow a solemn assembly for Baal. And they proclaimed [it].
  hin-2017: तब येहू ने कहा, “बाल की एक पवित्र महासभा का प्रचार करो।” और लोगों ने प्रचार
    किया।
  wol-KYG: 'Yewu ne leen: «Beral-leen Baal am ndaje.» Ñu yéene.'
  eng-YLT: And Jehu saith, 'Sanctify a restraint for Baal;' and they proclaim [it].
  eng-WYC-2017: And he said, Hallow ye a solemn day to Baal. And Jehu called,
  eng-WMBB: Jehu said, “Sanctify a solemn assembly for Baal!” So they proclaimed it.
  urd-GVH: उसने पूरे इसराईल में क़ासिद भेजकर एलान किया, “बाल देवता के लिए मुक़द्दस
    ईद मनाएँ!” चुनाँचे बाल के तमाम पुजारी आए, और एक भी इजतिमा से दूर न रहा। इतने जमा
    हुए कि बाल का मंदिर एक सिरे से दूसरे सिरे तक भर गया।
  rug-rug: Meke zamai e Zehu, “Vizatia si keke rane tana vahesina e Beolo!” Meke ta
    tozi vura si hie,
  gaz-gaz: Yehuun, “Ulfina Baʼaaliif jedhaatii yaaʼii waamaa” jedhe. Kanaafuu isaan
    ni labsan.
  fra-LSG: 'Il dit: Publiez une fête en l’honneur de Baal. Et ils la publièrent.'
  yal-yal: A yi a fala, a naxa, “Ɛ sanla nde yitɔn Baali xa.” E a yitɔn.
  haw-1868: I aku la o Iehu, E hoolaa aku i ka houluulu ana no Baala. A hoolaa aku
    la lakou.
  arb-NAV: 'وَقَالَ يَاهُو: «أَقِيمُوا مَحْفَلاً مُقَدَّساً لِلْبَعْلِ». فَنَادَوْا
    بِهِ.'
  ewe-ewe: Yehu gblɔ be, “Miƒo ƒu ameawo nu hena bubudede Baal ŋu.” Ale woɖe gbeƒã
    kpekpe sia.
  eng-LEE: And Jehu said, Sanctify a solemn assembly for Ba'al. And they proclaimed
    it.
  asm-FB: যেহূৱে আজ্ঞা দিলে, “বাল দেৱতাৰ উদ্দেশ্যে এটা দিন ঠিক কৰি এক পবিত্ৰ মহাসভাৰ
    ঘোষণা কৰা।” সেই লোকসকলে সেই কথা প্রচাৰ কৰিলে।
  sus-A: يٍهُ نَشَ يَامَرِ قِ، «وٌ شُلُنيِ بٍلٍبٍلٍ تِ بَلِ كُيٍ بّ.» عٍ نَشَ نَ مَسٍنيِ
    تِ حَمَ بّ.
  fra-SBL: 'Jéhu a dit : « Sanctifiez une assemblée solennelle pour Baal ! » Et ils
    le proclamèrent.'
  hbo-hbo: וַיֹּ֣אמֶר יֵה֗וּא קַדְּשׁ֧וּ עֲצָרָ֛ה לַבַּ֖עַל וַיִּקְרָֽאוּ׃
  piu-2006: '@see-verse:2KI.010.019'
  kik-kik: Nake Jehu akiuga atĩrĩ, “Ĩtanai kĩũngano gĩa gũtĩĩithia Baali.” Nĩ ũndũ
    ũcio magĩkĩanĩrĩra kĩũngano kĩu.
  fra-NCL: 'Jéhu dit : « Publiez une assemblée solennelle en l’honneur de Baal » ;
    et ils la publièrent.'
  cek-AK: Jehu mah, Baal kawng thuih hanah amkhueng oh, tiah a naa. Kaminawk loe Baal
    kawng thuih hanah amkhueng o.
  cuk-cuk: 'Agi, Jehú sogded: “Baal-nug-odummogega dulemarse be gormar.” Degisoggu,
    deyob imaksamalad.'
  uig-CYR: 'Шуниң билән Йәһу: Баалға хас бир һейт бекитиңлар, девиди, улар шундақ
    елан қилди.'
  tel-2017: ఇంకా యెహూ “బయలు దేవుడికి ఒక ప్రత్యేకమైన పండగ జరుగబోతున్నదని ప్రకటించండి”
    అన్నాడు. అతని సేవకులు ఆ విధంగానే ప్రకటించారు.
  hat-BSA: 'Jéhu te di: “Anonse yon fèt sen pou Baal.” Epi yo te anonse l.'
  kos-kos: Na Jehu el sapkin ac fahk, “Oakiya ac sulkakinelik sie len in alu in akfulatyal
    Baal!” Oakwuk sac orekla ac solyak,
  hbo-WLC: וַיֹּ֣אמֶר יֵה֗וּא קַדְּשׁ֧וּ עֲצָרָ֛ה לַבַּ֖עַל וַיִּקְרָֽאוּ׃
  ibo-ibo: Jehu sịrị, “Kpọsaanụ na a ga-enwe oke mkpọkọta dị nsọ nye Baal.” Ya mere,
    ha kwusara ya.
  ory-ory: ଆଉ ଯେହୂ କହିଲେ, “ବାଲ୍‍ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ପବିତ୍ର ମହାସଭା ନିରୂପଣ କର।” ତହୁଁ ସେମାନେ
    ତାହା ଘୋଷଣା କଲେ।
  chk-chk: Mürin, Jehu a allük, “Oupwe asilefeili eu mwich mi pin fän iten Paal.”
    Iwe, ra asilefeili ei pworaus.
  rop-rop: Brom deya Jeihu bin tok, “Pikimat redibala det dei wen ola pipul garra
    kaman en weship langa Beil.” Wen deibin pikimat det dei,
  ukr-1871: 'І сказав Егуй: Визначіть сьвяточні збори про Баала. І визначили.'
  deu-1951: 'Und Jehu sprach: Heiligt dem Baal ein Fest! Und sie ließen ein solches
    ausrufen.'
  eng-JPS: 'And Jehu said: ''Sanctify a solemn assembly for Baal.'' And they proclaimed
    it.'
  srp-1865: 'I reèe Juj: svetkujte svetkovinu Valu. I oglasiše je.'
  lug-lug: Yeeku n’alagira nti, “Mukole olukuŋŋaana olutukuvu eri Baali.” Ne balulangirira.
  heb-heb: ויאמר יהוא קדשו עצרה לבעל ויקראו׃
  ben-IRV: পরে যেহূ বললেন, “বাল দেবতার উদ্দেশ্যে একটা সভা ডাক।” তারা পর্ব ঘোষণা করে
    দিল।
  pan-pan: ਯੇਹੂ ਨੇ ਆਖਿਆ, ਬਆਲ ਦੇ ਲਈ ਤੁਸੀਂ ਇੱਕ ਮਹਾਂ ਸਭਾ ਤਿਆਰ ਕਰੋ ਅਤੇ ਉਹਨਾਂ ਨੇ ਮੁਨਾਦੀ
    ਕੀਤੀ।
  mya-JVB: ဗာလ ဘုရားအဘို့ ဓမ္မပွဲ ကို ပြင်ဆင် ကြဟု တဖန် စီရင်သည်အတိုင်း ဓမ္မပွဲကို
    စောင့်ရမည်ဟု ကြော်ငြာ ကြ၏
  tbg-tbg: Jehuva minti tivakero qaiqaa tiharo, Ne enta vo kaama taimanta vi entaraqaa
    vaiinti nahenti ruvaaqumavi vaiha Baalira autu tuahera kaate, tumanta enta vo
    kaama tora.
  hmo-hmo: Iehu ia gwau, “Hebou badana ta, Bala hanamoa totona do umui gwauraia hedinarai.”
    Vadaeni inai hebou idia gwauraia.
  urd-urd: और याहू ने कहा, कि “बा'ल के लिए एक ख़ास 'ईद का 'एलान करो।” तब उन्होंने
    उसका 'एलान कर दिया।
  rus-SYN: 'И сказал Ииуй: назначьте праздничное собрание ради Ваала. И провозгласили
    собрание.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: À dikpɛ dilɛ Baali pↄ́ ũ. Ɔ̃ wà a kpàwakɛ̀.'
  tcz-CHONGTHU: Hichun Jehu in Baal doi houna dingin mipi kikhopna thupitah gong’un
    tin thu apen, hiti chun mipi hon jong agongun ahi.
  mar-mar: येहू म्हणाला, “बआलसाठी पवित्र मेळ्याची तयारी करा.” तेव्हा याजकांनी त्याची
    घोषणा केली.
  qub-qub: Chaymi niran «Baalta rispitar jatun fistata rurashun». Chaura nishanno
    camaricuran.
  bqp-bqp: 'Akũ à pì: À dikpɛ ditɛ Baali pↄ́ ũ. Akũ ò a kpàkpaa kɛ̀.'
  hat-hat: Se poutèt sa li bay lòd pou yo fè tout moun konnen yo pral fè yon gwo sèvis
    pou Baal. Yo fè piblikasyon an.
  eng-BSB: And Jehu commanded, “Proclaim a solemn assembly for Baal.” So they announced
    it.
  eng-WEBPB: Jehu said, “Sanctify a solemn assembly for Baal!” So they proclaimed
    it.
  kbq-kbq: Anante Jehu'a zamasamino, Hanki Bali havi anumzamofo agifi mago kna erinteta
    monora huntesune, huno hige'za mago kna erintete'za ana knagura maka vahe zamasami
    vagare'naze.
  nhe-BL: Huajca tlanahuati Jehú ma oncas se hueyi tlasentilistli huan ilhuitl para
    Baal huan queja nopa quichijque.
  bus-bus: 'Ben à bè: À zĩbaa diɛ Baali pↄ́ ũ. Ben wà à kpàakpa kɛ̀.'
  gub-BL: Na'e uze'eg wi Zeu teko wanupe. — Pemume'u Ma'aw imuwete katu haw 'ar teko
    wanupe nehe kury, i'i wanupe. Umume'u oho wanupe wà.
  eng-DRA: 'And he said: Proclaim a festival for Baal. And he called,'
