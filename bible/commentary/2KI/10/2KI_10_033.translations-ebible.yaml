verse: 2KI.010.033
translations:
  mal-C: യോർദാനു കിഴക്ക് ഗാദിന്റെയും രൂബേന്റെയും മനശ്ശെയുടെയും പ്രദേശങ്ങൾ ആയ ഗിലെയാദ്
    ദേശംമുഴുവനും അർന്നോൻ മലയിടുക്കിനടുത്തുള്ള അരോയേർമുതൽ ഗിലെയാദും ബാശാനുംവരെയുള്ള
    ദേശവും ഹസായേൽ കീഴ്പ്പെടുത്തി.
  deu-TKW: vom Jordan an nach Osten hin das ganze Land Gilead, die Gaditen, Rubeniten
    und Manassiten, von Aroer am Arnonfluß an, sowohl Gilead als Basan.
  lin-lin: na este ya Yordani, na etuka nyonso ya Galadi (mabele ya libota ya Gadi,
    ya Ribeni mpe ya Manase), longwa na Aroeri oyo ezali pembeni ya moluka ya Arinoni
    kino na Galadi mpe Bashani.
  eng-LSV: 'from the Jordan, at the sun-rising: the whole land of Gilead, of the Gadite,
    and the Reubenite, and the Manassite (from Aroer, that [is] by the Brook of Arnon),
    even Gilead and Bashan.'
  eng-GNV: From Iorden Eastward, euen all the land of Gilead, the Gadites, and the
    Reubenites, and them that were of Manasseh, from Aroer (which is by the riuer
    Arnon) and Gilead and Bashan.
  eng-WEBSTER: From Jordan eastward, all the land of Gilead, the Gadites, and the
    Reubenites, and the Manassites, from Aroer, which is by the river Arnon, even
    Gilead and Bashan.
  nhw-BL: ipan seyoc lado nopa hueyatl Jordán campa hualquisa tonati huan nojquiya
    campa hueli tlen tlali Galaad, Gad, Rubén huan Manasés. Tlanahuatijquetl Hazael
    quitlanqui nopa tlali tlen altepetl Aroer inechca nopa atlajtli Arnón hasta tlali
    Galaad huan Basán para norte.
  swh-ONEN: mashariki ya Yordani, katika nchi yote ya Gileadi (eneo la Gadi, Reubeni
    na Manase), kutoka Aroeri karibu na Bonde la Arnoni kupitia Gileadi hadi Bashani.
  bba-bba: '@see-verse:2KI.010.032'
  eng-KJVCPB: from Jordan eastward, all the land of Gilead, the Gadites, and the Reubenites,
    and the Manassites, from Aroer, which is by the river Arnon, even Gilead and Bashan.
  luo-luo: chakre aora Jordan kochomo yo wuok chiengʼ kaachiel gi pinje duto mag Gilead
    (ma gin gwenge mag Gad, Reuben kod Manase), kendo chakre Aroer manie bath aora
    Arnon kokadho Gilead nyaka Bashan.
  meu-meu: Ioridane sinavaina amo mairiveina kahana tanodia, bona GDead tanona idoinai,
    bona Gad bona Ruben bona Manase taudia edia tano, Aroere, Aranon kourana badina,
    amo; unu na Gilead bona Basan tanodia.
  npi-ULB: यर्दन नदीको पूर्वतिर भएको गिलाद, गादी, रूबेनी र मनश्शे सबै क्षेत्र, अर्नोन
    उपत्‍यकाको ओएरदेखि गिलाद र बाशानसम्मै कब्‍जा गरे ।
  yor-yor: Ìlà-oòrùn ti Jordani ni gbogbo ilẹ̀ ti Gileadi (ẹ̀kún ilẹ̀ ti ará Gadi,
    Reubeni, àti Manase) láti Aroeri, tí ó wà létí kòtò Arnoni láti ìhà Gileadi sí
    Baṣani.
  pes-OPCB: '@see-verse:2KI.010.032'
  tgl-ULB: mula pasilangan ng Jordan, lahat ng lupain ng Galaad, ang mga Gadita, at
    ang mga Rubenita, at ang mga Manasita, mula Aroer, na nasa lambak ng Arnon, mula
    Galaad hanggang Bashan.
  hui-hui: amu Iba Yodana ni tagira ibiragohayagi ibu karulai hole manda buwa Isaraele
    baba wai bialu hene. Ani buwa Hasaele ibugua Isaraele dindi bibahendeore unurayagi
    Aroe tano Iba Anono peagoria howa bo poda hana haga bima anda ibalu uyurayagi
    Gileadabi Basanabi bo podaga bima pene. Dindi uruni Gada hameiginirunagabi Lubene
    hameiginirunagabi maru nde ni tagira ibiragohayagi Manase hameigini tinaga wialu
    binigo uruni bibahende bo poda hana halu karulai hene.
  mya-mya: ယော်​ဒန်​မြစ်​အရှေ့​ဘက်​ရှိ​ဣ​သ​ရေ​လ​နယ် မြေ​အား​လုံး​ကို တောင်​ဘက်​အာ​နုန်​မြစ်​ကမ်း
    ပေါ်​ရှိ​အာ​ရော်​မြို့​သို့​တိုင်​အောင်​သိမ်း​ယူ​လေ သည်။ ထို​နယ်​မြေ​တွင်​ဂဒ်၊
    ရုဗင်​နှင့်​အ​ရှေ့​မ​နာ ရှေ​မျိုး​နွယ်​စု​တို့​နေ​ထိုင်​ရာ​ဂိ​လဒ်​ပြည်​နှင့် ဗာ​ရှန်​ပြည်​တို့​ပါ​ဝင်​၏။
  bod-N: ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་ནས་གིལ་ཨད་ཀྱི་ཡུལ་ཀུན་དང་། གཱ་རྡུ་པ་དང་རུ་བེན་པ།
    མཱ་ན་ཤེ་པ་རྣམས་ཀྱི་ཡུལ་དང་། ཨར་ནོན་གྲམ་པ་དང་ཉེ་བའི་ཨ་རོ་ཨེར་ནས་གིལ་ཨད་དང་པཱ་ཤན་བར་དུའོ།
    །
  sna-sna: kumabvazuva eJorodhani munyika yose yeGireadhi (dunhu raGadhi, neraRubheni
    neraManase), kubva kuAreori nepaMupata weAnoni zvichipfuura nomuGireadhi kusvikira
    kuBhashani.
  spa-BLM: desde el Jordán hacia el oriente, toda la tierra de Galaad, los gaditas,
    los rubenitas y los manasitas, desde Aroer, que está junto al valle de Arnón,
    hasta Galaad y Basán.
  cac-cac: '@see-verse:2KI.010.032'
  swh-ULB: kutoka Yordani upande wa mashariki, nchi yote ya Gileadi, Wagadi, na Wareubeni,
    na Wamanase, kutoka Aroeri, alipo karibu na bonde la Arnoni, kupita Geleadi hadi
    Bashani.
  bel-bel: На ўсход ад Ярдана, усю зямлю Галаад, калена Гадава, Рувімава, Манасііна,
    пачынаючы ад Ароера, што пры патоку Арноне, і Галаад і Васан.
  deu-ELBBK: vom Jordan an, gegen Sonnenaufgang, das ganze Land Gilead, die Gaditer
    und die Rubeniter und die Manassiter, von Aroer an, das am Fluss Arnon liegt,
    sowohl Gilead als Basan.
  mbb-OT: 'he ziyà te zapit te edsilaan te Jordan: is tivuuk he Gilead, is Bashan,
    wey is menge lugar ziyà te zizaya te inged he Aroer he uvey te zal-ug he Arnon.
    Ed-ubpaan heini zengan he tanà te tribu ni Gad, ni Reuben, wey ni Manase.'
  mal-2015: അവൻ യോർദ്ദാന്നു കിഴക്കു ഗാദ്യർ, രൂബേന്യർ, മനശ്ശേയർ എന്നിവരുടെ ദേശമായ ഗിലെയാദ്
    മുഴുവനും ജയിച്ചടക്കി അർന്നോൻതോട്ടിന്നരികെയുള്ള അരോവേർ മുതൽ ഗിലെയാദും ബാശാനും തന്നേ.
  rmc-rmc: pro vichodos le Jordanostar a le forostar Aroer paš o paňi Arnon zaiľa
    calo Gilead the Bašan, kaj bešenas o kmeňi Gad, Ruben the Menaše.
  pes-OPV: یعنی از اردن به طرف طلوع آفتاب، تمامی زمین جلعاد و جادیان و روبینیان و
    منسیان را از عروعیر که بر وادی ارنون است و جلعاد و باشان.
  ron-1924: Де ла Йордан спре соаре-рэсаре, а бэтут тоатэ цара Галаадулуй, пе гадиць,
    рубениць ши манасиць, де ла Ароер, каре есте пе пырыул Арнон, пынэ ла Галаад ши
    Басан.
  ben-OBCV: জর্ডন নদীর পূর্বপারে গিলিয়দের সব এলাকায় (গাদ, রূবেণ ও মনঃশির অধিকারভুক্ত
    অঞ্চলে), অর্ণোন গিরিখাতের পাশে অবস্থিত অরোয়ের থেকে শুরু করে গিলিয়দ হয়ে বাশন
    পর্যন্ত সর্বত্র।
  som-som: oo laga bilaaba Webi Urdun ilaa barigiisa, intaas oo ah dalka Gilecaad
    oo dhan, iyo reer Gaad, iyo reer Ruubeen, iyo reer Manaseh, iyo tan iyo Carooceerta
    ku ag taal Webi Arnoon, iyo xataa Gilecaad iyo Baashaan.
  lat-VUC: a Jordane contra orientalem plagam, omnem terram Galaad, et Gad, et Ruben,
    et Manasse, ab Aroër, quæ est super torrentem Arnon, et Galaad, et Basan.
  eng-ASVBT: from the Jordan eastward, all the land of Gilead, the Gadites, and the
    Reubenites, and the Manassites, from Aroer, which is by the valley of the Arnon,
    even Gilead and Bashan.
  ita-1885: verso il Giordano, dall'Oriente, tutto il paese di Galaad, e quel de' Gaditi,
    e de' Rubeniti, e de' Manassiti; da Aroer, che è sul torrente di Arnon, e Galaad,
    e Basan.
  eng-LXXUP: from Jordan eastward all the land of Gilead belonging to the Gadites,
    of Gad and that of Reuben, and of Manasseh, from Aroer, which is on the brink
    of the brook of Arnon, and Gilead and Bashan.
  eng-ULB: from the Jordan eastward, all the land of Gilead, the Gadites, and the
    Reubenites, and the Manassites, from Aroer, which is by the Valley of the Arnon,
    through Gilead to Bashan.
  spa-VBL: al este del Jordán, en toda la tierra de Galaad (la región ocupada por
    Gad, Rubén y Manasés), y desde Aroer por el valle de Arnón hasta Galaad y Basán.
  fra-_FOB: Depuis le Jourdain jusqu'au soleil levant, tout le pays de Galaad, les
    Gadites, les Rubénites et les Manassites; depuis Aroër, sur le torrent d'Arnon,
    jusqu'à Galaad et Bassan.
  mal-mal: അവൻ യോർദ്ദാന്‍ നദിക്കു കിഴക്ക് ഗാദ്യർ, രൂബേന്യർ, മനശ്ശെയർ എന്നിവരുടെ ദേശമായ
    ഗിലെയാദ് മുഴുവനും ജയിച്ചടക്കി; അർന്നോൻതോട്ടിനരികെയുള്ള അരോവേർ മുതൽ ഗിലെയാദും ബാശാനും
    തന്നേ.
  urd-GVR: jo Dariyā-e-Yardan ke mashriq meṅ thā. Jad, Rūbin aur Manassī kā ilāqā
    Jiliyād Basan se le kar Dariyā-e-Arnon par wāqe Aroīr tak Shām ke bādshāh ke hāth
    meṅ ā gayā.
  suz-BL: मिनु यर्दन खोला आ पूर्ब गे गिलाद ङा रागी नेल्‍ल, गाद, रूबेन नु मनस्‍से आन
    रागी, अरनोन खोला आ नेक्‍था आरोएर, गिलाद ङा लां रे पा बाशान सम्‍म इस्राएली आन कली
    फ्रूमी बाक्‍त।
  ita-1927: dal Giordano, verso oriente, soggiogò tutto il paese di Galaad, i Gaditi,
    i Rubeniti e i Manassiti, fino ad Aroer ch’è presso la valle dell’Arnon, vale
    a dire tutto il paese di Galaad e di Bashan.
  ckb-ckb: کە لە ڕۆژهەڵاتی بەری ئەوبەری ڕووباری ئوردون بوو (هەرێمی گاد و ڕەئوبێن و
    مەنەشە،) لە عەرۆعێر ئەوەی لەسەر دەربەندی ئەرنۆنە و لە گلعاد و باشان.
  eng-BBE: East of Jordan, in all the land of Gilead, the Gadites and the Reubenites
    and the Manassites, from Aroer by the valley of the Arnon, all Gilead and Bashan.
  kan-OKCV: ಪೂರ್ವದಲ್ಲಿ ಯೊರ್ದನ್ ಮೊದಲುಗೊಂಡು ಗಾದ್ಯರೂ, ರೂಬೇನ್ಯರೂ ನಿವಾಸವಾಗಿದ್ದ ಗಿಲ್ಯಾದಿನ
    ಸಮಸ್ತ ದೇಶವನ್ನೂ, ಅರ್ನೋನ್ ನದಿಯ ಬಳಿಯಲ್ಲಿರುವ ಅರೋಯೇರ್ ಮೊದಲುಗೊಂಡು ಮನಸ್ಸೆಯವರು ನಿವಾಸವಾಗಿದ್ದ
    ಗಿಲ್ಯಾದ್ ಬಾಷಾನಿನಲ್ಲಿರುವವರನ್ನೂ ಹಜಾಯೇಲನು ಸಂಹರಿಸಿದನು.
  tam-2017: யோர்தான் நதி துவங்கிக் கிழக்கிலுள்ள அர்னோன் நதிக்கு அருகிலுள்ள ஆரோவேர்
    முதற்கொண்டிருக்கிற கீலேயாத்திலும் பாசானிலுமுள்ள காத்தியர்கள், ரூபனியர்கள், மனாசேயர்கள்
    இவர்களுடைய தேசமாகிய கீலேயாத் முழுவதையும் தோற்கடித்தான்.
  spa-RV-1909: Desde el Jordán al nacimiento del sol, toda la tierra de Galaad, de
    Gad, de Rubén, y de Manasés, desde Aroer que está junto al arroyo de Arnón, á
    Galaad y á Basán.
  ron-BTF: De la Iordan spre est, toată țara Galaadului, pe gadiți și pe rubeniți
    și pe manasiți, de la Aroer, care este lângă râul Arnon, și Galaadul și Basanul.
  eng-WEBP: from the Jordan eastward, all the land of Gilead, the Gadites, and the
    Reubenites, and the Manassites, from Aroer, which is by the valley of the Arnon,
    even Gilead and Bashan.
  eng-FBV: east of the Jordan, all the land of Gilead (the region occupied by Gad,
    Reuben, and Manasseh), and from Aroer through the Arnon Valley up to Gilead and
    Bashan.
  nld-1939: ten oosten van de Jordaan en veroverde heel het land Gilad, dat aan Gad,
    Ruben en Manasse behoorde, van Aroër aan het Arnondal af; dus zowel Gilad als
    Basjan.
  nch-BL: ipan seyoc lado ten nopa hueyat Jordán campa hualquisa tonati huan nojquiya
    campa hueli ten tali Galaad, Gad, Rubén huan Manasés. Tanahuatijquet Hazael quitanqui
    nopa tali ten altepet Aroer inechca nopa atajti Arnón hasta tali Galaad huan Basán
    para norte.
  vie-1934: chiếm lấy cả miền từ Giô-đanh chạy đến phía đông, tức là cả xứ Ga-la-át,
    đất của chi phái Gát, Ru-bên, và Ma-na-se, từ thành A-rô-e, ở trên khe Aït-nôn,
    và cho đến cả xứ Ga-la-át và xứ Ba-san.
  hin-CV: यरदन के पूर्ववर्ती क्षेत्र से लेकर पूरा गिलआद, गाद और रियूबेन के वंशज, मनश्शेह
    के वंशज, आरनोन घाटी के निकटवर्ती अरोअर अर्थात् गिलआद और बाशान तक.
  spa-BES: Al este del río Jordán, en toda la tierra de Galaad, Gad, Rubén y Manasés,
    desde Aroer por el valle del Arnón, todos ellos, Galaad y Basán.
  tdx-tdx: boak’ am’ Iordaney maniñanañe, i tanen-Gilade iabiy, o nte-Gadeo, naho
    o nte Reobeneo, vaho o nte-Menasèo, boak’ amy Aroere, añ’ ilam-bavatane’ Arnone
    eo le i Gilade naho i Basane.
  tha-KJV: ตั้งแต่​แม่น​้ำจอร์แดนฟากตะวันออก ทั่วแผ่นดิ​นก​ิเลอาด คนกาด คนรูเบนและคนมนัสเสห์
    ตั้งแต่​อาโรเออร์ ซึ่งอยู่ข้างที่​ลุ​่มแม่น้ำอารโนน คื​อก​ิเลอาดและบาชาน
  por-BR-2018: Desde o Jordão ao oriente, toda a terra de Gileade, de Gade, de Rúben,
    e de Manassés, desde Aroer que está junto ao ribeiro de Arnom, a Gileade e a Basã.
  deu-ELO: vom Jordan an, gegen Sonnenaufgang, das ganze Land Gilead, die Gaditer
    und die Rubeniter und die Manassiter, von Aroer an, das am Flusse Arnon liegt,
    sowohl Gilead als Basan.
  eng-WYC-2018: from Jordan against the east coast, all the land of Gilead, and of
    Gad, and of Reuben, and of Manasseh, from Aroer, which is on the strand of Arnon
    (or which is by the Arnon Stream), and (even unto) Gilead, and Bashan.
  epo-epo: oriente de Jordan la tutan landon de Gilead, de la Gadidoj, Rubenidoj,
    kaj Manaseidoj, komencante de Aroer, kiu estas ĉe la torento Arnon, Gileadon kaj
    Baŝanon.
  uig-PIN: '@see-verse:2KI.010.032'
  beo-beo: '@see-verse:2KI.010.032'
  tpi-OTNT: i stap long hap sankamap bilong wara Jordan. Na Hasael i winim ol Israel
    na i kisim olgeta graun, i stat long taun Aroer, klostu long wara Arnon long hap
    saut na i go inap long distrik Gileat na Basan, long hap not. Dispela em i graun
    bilong ol lain Gat na bilong ol lain Ruben na bilong hap lain Manase.
  hau-SA: gabas da Urdun, cikin dukan ƙasar Gileyad (yankin Gad, da na Ruben, da na
    Manasse), daga Arower wajen Kwarin Arnon ya ratsa Gileyad zuwa Bashan.
  uig-LAT: '@see-verse:2KI.010.032'
  nde-nde: empumalanga yeJodani kulolonke eleGiliyadi (kuthatha umango kaGadi, okaRubheni
    lokaManase), kusukela e-Aroweri ngaseSihotsheni se-Arinoni kusiyaphutsha eGiliyadi
    kungena eBhashani.
  ton-ton: Mei Sioatani ʻo fai ki hahake, ʻae fonua kotoa pē ʻo Kiliati, mo e kakai
    Kata, mo e kakai Lupeni, mo e kakai Manase, mei ʻAloeli, ʻaia ʻoku ʻi he veʻe
    vaitafe ʻo ʻAlanoni, ʻio, ʻo aʻu ki Kiliati pea mo Pesani.
  ces-1613: Od Jordánu, proti východu slunce, všecku zemi Galád, Gádovu a Rubenovu
    i Manassesovu, od Aroer, kteréž jest při potoku Arnon, tak Galád jako Bázan.
  eng-WMB: from the Jordan eastward, all the land of Gilead, the Gadites, and the
    Reubenites, and the Manassites, from Aroer, which is by the valley of the Arnon,
    even Gilead and Bashan.
  tam-TCV: காத், ரூபன், மனாசே ஆகியோரின் பிரதேசங்களான கீலேயாத் நாடு எங்குமுள்ள யோர்தான்
    நதியின் கிழக்குப்பகுதி முழுவதையும், அர்னோன் பள்ளத்தாக்கின் அருகே இருக்கும் அரோயேர்
    ஆற்றிலிருந்து கீலேயாத்தூடாக பாசான் வரைக்குமுள்ள பகுதிகளையும் ஆசகேல் வெற்றிபெற்றான்.
  ceb-ULB: gikan sa sidlakan nga bahin sa Jordan, ang tanan nga yuta sa Gilead, ang
    mga Gadihanon, ug ang mga Reubenhanon, ug ang mga Manasehanon, gikan sa Aroer,
    nga diin anaa sa Walog sa Arnon, latas sa Gilead ngadto sa Basan.
  pol-UBG: Od Jordanu ku wschodowi, całą ziemię Gileadu, Gadytów, Rubenitów i Manassytów,
    od Aroeru, który leży nad rzeką Arnon – Gilead i Baszan.
  urd-GVU: جو دریائے یردن کے مشرق میں تھا۔ جد، روبن اور منسّی کا علاقہ جِلعاد بسن
    سے لے کر دریائے ارنون پر واقع عروعیر تک شام کے بادشاہ کے ہاتھ میں آ گیا۔
  deu-1912: vom Jordan gegen der Sonne Aufgang, das Land Gilead der Gaditer, Rubeniter
    und Manassiter, von Aroer an, das am Bach Arnon liegt, so Gilead wie Basan.
  kan-2017: ಯೊರ್ದನ್ ನದಿಯ ಪೂರ್ವದಿಕ್ಕಿಗೂ, ಅರ್ನೋನ್ ತಗ್ಗಿನ ಅರೋಯೇರ್ ಪಟ್ಟಣದ ಉತ್ತರದಿಕ್ಕಿಗೂ
    ಇರುವ ಗಿಲ್ಯಾದ್, ಬಾಷಾನ್ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಗಾದ್, ರೂಬೇನ್ ಮತ್ತು ಮನಸ್ಸೆ ಕುಲಗಳವರನ್ನೂ,
    ಬೇರೆ ಎಲ್ಲಾ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿರುವ ಇಸ್ರಾಯೇಲರನ್ನೂ ಬಾಧಿಸಿದನು.
  yap-yap: ko ngek ko fare lul’ ni Jordan, me yan ko yimuch nge taw ko fachi binaw
    nu Aroer u charen e Lul’ ni Arnon — re gin’ey e ba mu’un e binaw nu Gilead ngu
    Bashan ngay, ni aram e gin nma par fapi ganong rok Gad, Ruben, nge Ba’ Ni Ngek
    e Manasseh riy.
  hlt-MCSB: Khocuk Jordan lamloh Gad koca, Reuben koca neh Manasseh kah Gilead khohmuen
    pum, Arnon soklong kah Aroer lamloh, Gilead neh Bashan te a loh.
  mdy-ETH: ዒዚ ዓርቄ ዓጫ፦ ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ዛሎንታ ዾኦሎ ዛሎና ዴንዲ ዓርኖኦኔ ዎሮኮ ኬዴ ዓኣ ዓሮዔኤሬ ካታሞ
    ሄላንዳኣናኬ፤ ዬይ ቤዛ ጋኣዴንታ ሮኦቤኤሌንታ ዓባ ኬስካ ዛላ ዓኣ ሚናኣሴ ፃጶኮ ሄካሢ ናንጋ፥ ጌሌዓዴንታ ባኣሳኣኔንታ ዓጮ
    ጋራ ማሂ ዔካያኬ።
  twi-ASANTE: wɔ Asubɔnten Yordan apueeɛ fam a Gilead nyinaa, Gad, Ruben ne Manase
    ka ho. Ɔdii asase a ɛfiri Aroer kuro a ɛda Arnon Subɔnhwa ho, de kɔsi atifi fam
    wɔ Gilead ne Basan.
  eng-WEBU: from the Jordan eastward, all the land of Gilead, the Gadites, and the
    Reubenites, and the Manassites, from Aroer, which is by the valley of the Arnon,
    even Gilead and Bashan.
  wal-wal: Xoonidi Yorddaanoosa SHaafaappe arshsho baggaara de7iya Gala7aadenne Baasaane
    biitta ubbaa oiqqiis. He biittati Arnnoona SHaafaa matan de7iya Aaro7era katamaappe
    doommidi, Roobeela biittaa, Gaada biittaanne Minaase biittaa gakkoosona.
  spa-PDDPT: desde el Jordán hacia el oriente, toda la tierra de Galaad, a los gaditas,
    los rubenitas y los manasitas, desde Aroer, junto al torrente de Arnón, hasta
    Galaad y Basán.
  gun-gun: Jordão yakã guive kuaray oua katy peve, ha'e Gileade yvy ha'e javi. Ha'e
    va'e ma Gad, Rúben ha'e Manassés regua yvy itui va'ekue Arnom yvyugua katy'i Aroer
    oĩ va'e guive, Gileade ha'e Basã yvy ae.
  ilo-ULB: manipud iti Jordan nga agpadaya, amin a daga ti Galaad, dagiti taga-Gad,
    ken dagiti taga-Ruben, ken dagiti taga-Manases, manipud iti Aroer nga asideg iti
    tanap ti Arnon, inggana Galaad ken Basan.
  kpg-kpg: bahi i dua o Jordan, e mogowaa adu gi ngaaga gaa tugi gi di waahale o Aroer
    i hongo di monowai Arnon, ngaadahi mo nnenua o Gilead mo Bashan, ala nogo noho iei
    nia madawaawa Gad mo Reuben, mo Manasseh Bahi i dua.
  uig-ARA: '@see-verse:2KI.010.032'
  sus-sus: A naxa nɔ Galadi bɔxi birin na, Gadikae, Rubenkae, nun Manasikae nu sabatixi
    dɛnnaxɛ, sa keli Aroweri xure ma, a siga Arinon gulunba kui, han a sa Basan bɔxi
    li.
  pon-2006: ni palimesehn Sordan, lellahng palieir en kisin kahnimw Aroer ni Pillap
    Arnon—met iangahki sapwen Kilead oh Pasan, wasa me kadaudok en Kad, Reupen, oh
    Palimesehn Manase kin koukousoan ie.
  ksd-ksd: papa ra Iordan maro ta ra matana taur, ma ra langun Gilead par, Gad ma
    Ruben ma Manase, ma papa aro Aroer nina i ki ta ra male Amon, maia, ra langun
    par Gilead ma Basan.
  tur-YTC: Yarden'den doğuya doğru, bütün Gilad diyarını, Gadlılar'ı, Rubenliler'i,
    Manaşşeliler'i, Arnon Vadisi'nin yanındaki Aroer'den başlayarak Gilad ve Başan'ı
    da.
  grc-BRENT: ἀπὸ τοῦ Ἰορδάνου κατʼ ἀνατολὰς ἡλίου πᾶσαν τὴν Γαλαάδ τοῦ Γαδδὶ, καὶ
    τοῦ Ῥουβὴν, καὶ τοῦ Μανασσῆ, ἀπὸ Ἀροὴρ, ἥ ἐστιν ἐπὶ τοῦ χείλους χειμάῤῥου Ἀρνὼν,
    καὶ τὴν Γαλαὰδ καὶ τὴν Βασάν.
  ind-AYT: Mulai dari sebelah timur Sungai Yordan, di sepanjang tanah Gilead, suku
    Gad, suku Ruben, dan suku Manasye. Dari Aroer yang ada di tepi Sungai Arnon, yakni
    di Gilead dan di Basan.
  nya-nya: kuyambira kummawa kwa Yorodani, dziko lonse la Giliyadi (chigawo cha Gadi,
    Rubeni ndi Manase), kuchokera ku Aroeri pafupi ndi chigwa cha Arinoni kudutsa
    Giliyadi mpaka ku Basani.
  hrv-hrv: od Jordana prema sunčevu izlasku, u svoj zemlji Gileadu, u zemlji Gadovoj,
    Rubenovoj i Manašeovoj, sve od Aroera na obali Arnona, do Gileada i Bašana.
  mps-mps: Te tǫ pedai te giliga asobo pedai badu elaluali, te wę Jordan u badu
    elaluali, tama te king Hasaelgo te Israel hani aiyaba elaluama, tama te tigidali
    tǫ dabe sali, te taun Aroer tedu gagalama sai. Te wę Arnon pąde te giliga pabo
    badu gagalama, tama te moni te genuai tobolu hanu si, te hanu si nogi te Gileat
    me te Basan, te bulu siba usu nigi pali, te giliga asobo badu, te pedai badu,
    te not, te tǫ dabe te bidi dabego tǫ da, me te Gat agai hanigo tǫ me, te Rubengo
    hanigo tǫ me da, tama me te Manasego hanigo tǫ me dao. Te hani sela augwaligo
    tǫ dabe dao.
  tpi-tpi: i stap long hap sankamap bilong wara Jordan. Na Hasael i winim ol Israel
    na i kisim olgeta graun, i stat long taun Aroer, klostu long wara Arnon long hap
    saut na i go inap long distrik Gileat na Basan, long hap not. Dispela em i graun
    bilong ol lain Gat na bilong ol lain Ruben na bilong hap lain Manase.
  dan-1931: Øst for Jordan, hele Gilead, Gaditternes, Rubenitternes og Manassitternes
    Land fra Aroer ved Arnonflodens Bred, både Gilead og Basan.
  vie-OVCB: phía đông Sông Giô-đan, tất cả miền Ga-la-át, đất Gát, đất Ru-bên, và
    một phần của đất Ma-na-se, từ A-rô-e trong Thung lũng Ạt-nôn cho đến Ga-la-át
    và Ba-san.
  guj-2017: યર્દન નદીની પૂર્વ તરફ, આર્નોનની ખીણ પાસેના અરોએરથી ગિલ્યાદ તથા બાશાન સુધી
    આખા ગિલ્યાદ દેશને, ગાદીઓને, રુબેનીઓને તથા મનાશ્શીઓને હરાવ્યા.
  pon-2006A: ni palimesehn Sordan, lellahng palieir en kisin kahnimw Aroer ni Pillap
    Arnon—met iangahki sapwen Kilead oh Pasan, wasa me kadaudok en Kad, Reupen, oh
    Palimesehn Manase kin koukousoan ie.
  por-BRBSL: da Jordânia para o leste, toda a terra de Gilead, os gaditas, e os rubenitas,
    e os manassitas, de Aroer, que fica junto ao vale do Arnon, até mesmo Gilead e
    Bashan.
  cth-cth: Jordan hoi Kanîtholae ram Gilead ramnaw pueng, Gad, Reuben, Manasseh, hoi
    Arnon yawn hoi Aroer hoi Gilead hoi Bashan ram totouh a tâ.
  twi-twi: wɔ Asubɔnten Yordan apuei fam wɔ Gilead nyinaa, a Gad, Ruben ne Manase
    ka ho. Odii asase a efi Aroer kurow a ɛda Arnon Subon ho, de kosi atifi fam wɔ
    Gilead ne Basan.
  hlt-hlt: Khocuk Jordan lamloh Gad koca, Reuben koca neh Manasseh kah Gilead khohmuen
    pum, Arnon soklong kah Aroer lamloh, Gilead neh Bashan te a loh.
  tbz-SIM: Mɛm̀mɛ bɛ̀ pɑ̀ɑ̀mɛ̀ Suditɛ̃ɛ̃ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kutempɛ̃ nnɛ̀
    Adinɔɔ-Adowɛɛ bɑkù cɑ̃̀nku Kɑdɑɑdi kó yɛhɛkɛ̀ nɛ̀ Bɑsɑ̃ɑ̃ kpɛyɛ nɛ̀ Dubɛnni nɛ̀
    Kɑti nɛ̀ Mɑnɑnsee botí kɔbɛ bo yɛ̀.
  msy-2020: A Jordanɨn Fanemɨn aruem anadi naghɨn iti. Ezɨ Hasael Israelia abɨragha,
    men nguazir kaba ini, a sautɨn amadaghan Arnonɨn Fanemɨn boroghɨn itir, Aroerɨn
    nguibar ekiamɨn ikegha ghua, notɨn amadaghan ghua, Gileat ko Basanɨn Distrighningɨn
    tu. Kar Gatɨn anabam, ko Rubenɨn anabam, ko Manasen anabamɨn akuar mamɨn adarazir
    nguaziba.
  dop-dop: Nɑ pɑ́ lɛɛkɩ Yɑɑtɑnɩ ilim tǝlɩɩlɛ tɔɔ nɑ Alʋwɛɛ tɛtʋ nɑ ilim ntɔɣɔŋ tɔɔ
    nyǝntʋ. Pǝ kpɑɣɑʋ Kɑlɑɑtɩ nɑ Pɑsɑŋ pɑ tɛtʋ nti tǝ tɑɑ Lupɛŋ nɑ Kɑtɩ nɑ Mɑnɑsee
    pǝ nyǝ́mɑ kɑ wɛɛ tɔ.
  azb-azb: İordan çayının şərq tərəfindəki Qadlılara, Ruvenlilərə və Menaşşelilərə
    məxsus olan bütün Gilead torpağını, Arnon vadisinin kənarında olan Aroerdən Gileada
    və Başana qədər hər tərəfi zəbt etdi.
  eng-DBY: from the Jordan eastward, all the land of Gilead, the Gadites, and the
    Reubenites, and the Manassites, from Aroer, which is by the river Arnon, both
    Gilead and Bashan.
  hin-2017: यरदन से पूरब की ओर गिलाद का सारा देश, और गादी और रूबेनी और मनश्शेई का
    देश अर्थात् अरोएर से लेकर जो अर्नोन की तराई के पास है, गिलाद और बाशान तक।
  wol-KYG: Noonu lañu ñàkke fa féete dexu Yurdan penku dale ca diiwaanu Galàdd bépp,
    boole ca suufas waa Gàdd ak waa Ruben ak waa Manase. Mooy la tàmbalee dëkk ba
    ñuy wax Arower ca kaw dexu Arnon ba ca diiwaanu Galàdd ak Basan.
  eng-YLT: from the Jordan, at the sun-rising, the whole land of Gilead, of the Gadite,
    and the Reubenite, and the Manassahite (from Aroer, that [is] by the brook Arnon),
    even Gilead and Bashan.
  eng-WYC-2017: from Jordan against the east coast, all the land of Gilead, and of
    Gad, and of Reuben, and of Manasseh, from Aroer, which is on the strand [or stream]
    of Arnon, and Gilead, and Bashan.
  eng-WMBB: from the Jordan eastward, all the land of Gilead, the Gadites, and the
    Reubenites, and the Manassites, from Aroer, which is by the valley of the Arnon,
    even Gilead and Bashan.
  urd-GVH: जो दरियाए-यरदन के मशरिक़ में था। जद, रूबिन और मनस्सी का इलाक़ा जिलियाद
    बसन से लेकर दरियाए-अरनोन पर वाक़े अरोईर तक शाम के बादशाह के हाथ में आ गया।
  rug-rug: pa kali gasa rimatana sa Zodani, kamo la gua tu pa kali la gua koasa vasileana
    nomana pa Aroere pa Ovuku Anoni. Somana voi sari na popoa pa Qileadi meke Basani,
    vasina koa sari na butubutu te Qadi, Rubeni, meke Manase pa kali gasa rimata Zodani.
  gaz-gaz: kunis gama baʼa Yordaanosiin biyya Giliʼaad hunda jechuunis biyya Gaad,
    biyya Ruubeenii fi biyya Minaasee kan Aroʼeer laga Arnoon biratti argamtu sanaa
    jalqabee Giliʼaadii hamma Baashaaniitti jiruu dha.
  fra-LSG: Depuis le Jourdain, vers le soleil levant, il battit tout le pays de Galaad,
    les Gadites, les Rubénites et les Manassites, depuis Aroër sur le torrent de l’Arnon
    jusqu’à Galaad et à Basan.
  yal-yal: Keli Yurudɛn baani han sogeteden binni, a yi Galadi yamanan birin nɔ, Gadi
    kaane nun Rubɛn kaane, e nun Manase kaane, keli Aroyeri taani Arinon xuden dɛxɔn
    han Basan.
  haw-1868: Mai Ioredane, mai ka hikina o ka la, i ka aina a pau o Gileada, i ka Gada,
    a me ka Reubena, a me ka Manase, mai Aroera ma ke kahawai o Arenona, a hiki i
    Gileada a me Basana.
  arb-NAV: ابْتِدَاءً مِنْ شَرْقِيِّ نَهْرِ الأُرْدُنِّ، بِمَا فِي ذَلِكَ أَرْضُ جِلْعَادَ،
    أَرْضُ الْجَادِيِّينَ وَالرَّأُوبَيْنِيِّينَ، وَالْمَنَسِّيِّينَ، مِنْ عَرُوعِيرَ
    الْقَائِمَةِ عَلَى وَادِي أَرْنُونَ وَجِلْعَادَ وَبَاشَانَ.
  ewe-ewe: le Yɔdan tɔsisi la ƒe ɣedzeƒe, le Gilead ƒe anyigba la katã dzi (afi si
    nye Gad, Ruben kple Manase ƒe nutomewo me), tso keke Aroer si le Arnon tɔsisi
    la to va se ɖe Gilead kple Basan nutowo me.
  eng-LEE: From the Jordan to the rising of the sun, all the land of Gil'ad, the Gadites,
    and the Reubenites, and the Menassites, from 'Aro'er which is by the river Arnon,
    both Gil'ad and Bashan.
  asm-FB: তেওঁ যৰ্দ্দন নদীৰ পূব ফালৰ পৰা, অৰ্ণোন উপত্যকাৰ ওচৰত থকা অৰোয়েৰ পর্যন্ত,
    সমগ্র গিলিয়দ আৰু বাচান অঞ্চল জয় কৰিলে; সেই ঠাইবোৰ গাদ, ৰূবেণ আৰু মনচি ফৈদৰ অঞ্চল
    আছিল।
  sus-A: عَ نَشَ نْ فَلَدِ بْشِ بِرِن نَ، فَدِكَيٍ، رُبٍنكَيٍ، نُن مَنَسِكَيٍ نُ سَبَتِشِ
    دّننَشّ، سَ كٍلِ عَرٌوٍرِ شُرٍ مَ، عَ سِفَ عَرِنٌن فُلُنبَ كُي، هَن عَ سَ بَسَن
    بْشِ لِ.
  fra-SBL: depuis le Jourdain vers l'orient, tout le pays de Galaad, les Gadites,
    les Rubénites et les Manassites, depuis Aroër, qui est près du torrent de l'Arnon,
    jusqu'à Galaad et Basan.
  hbo-hbo: מִן־הַיַּרְדֵּן֙ מִזְרַ֣ח הַשֶּׁ֔מֶשׁ אֵ֚ת כָּל־אֶ֣רֶץ הַגִּלְעָ֔ד הַגָּדִ֥י
    וְהָרֻאובֵנִ֖י וְהַֽמְנַשִּׁ֑י מֵעֲרֹעֵר֙ אֲשֶׁ֣ר עַל־נַ֣חַל אַרְנֹ֔ן וְהַגִּלְעָ֖ד
    וְהַבָּשָֽׁן׃
  piu-2006: '@see-verse:2KI.010.032'
  kik-kik: mwena wa irathĩro wa Jorodani na bũrũri-inĩ wothe wa Gileadi, (Bũrũri wa
    Gadi na Rubeni na Manase), kuuma Aroeri gũtwarana na mũkuru wa Arinoni, kũgerera
    Gileadi nginya Bashani.
  fra-NCL: depuis le Jourdain, vers le soleil levant, il battit tout le pays de Galaad,
    les Gadites, les Rubénites, les Manassites, depuis Aroër, qui est sur le torrent
    de l’Arnon, jusqu’à Galaad et à Basan.
  cek-AK: Jordan prae ni angyae bang, Gilead prae thung boih, Gad, Reuben hoi Manasseh
    prae boih, Arnon vapui taeng ih Aroer vangpui hoi Gilead prae, Bashan prae khoek
    to pazawk.
  cuk-cuk: 'Jordán-diwar-dad-nakwedsik yalamar-susad: Bela Galaad-yalaganba alid,
    degi, Gad-yalaganba, degine, Rubén-neggwebur-yalaganba, degi, Manasés-neggwebur-yalaganba,
    Aroer-neggweburse, Arnón-dian-maidse yalamar susad. Galaad-neggwebur-akar, degi,
    bela Basán-neggweburse yalamar susad.'
  uig-CYR: '@see-verse:2KI.010.032'
  tel-2017: గిలాదు ప్రాంతం, అర్నోను లోయలోని అరోయేరు నుండి గాదు, రూబేను, మనష్షె గోత్రాల
    ప్రజలు నివసించిన గిలాదు, బాషాను ప్రాంతాల్లో వాళ్ళను హజాయేలు ఓడించాడు.
  hat-BSA: soti nan Jourdain an pou ale vè lès, tout peyi Galaad la, Gadit yo, Ribenit
    yo ak Manasit yo, soti nan Aroër, ki akote vale Arnon an, menm Galaad avèk Basan.
  kos-kos: ma oan kutulap in Infacl Jordan, fahla nu layen eir nwe ke siti srisrik
    Aroer ke Infacl Arnon — acn inge weang pac acn lun Gilead ac Bashan, yen ma sruf
    lal Gad, Reuben, ac Manasseh Kutulap muta we.
  hbo-WLC: מִן־הַיַּרְדֵּן֙ מִזְרַ֣ח הַשֶּׁ֔מֶשׁ אֵ֚ת כָּל־אֶ֣רֶץ הַגִּלְעָ֔ד הַגָּדִ֥י
    וְהָרֻאובֵנִ֖י וְהַֽמְנַשִּׁ֑י מֵעֲרֹעֵר֙ אֲשֶׁ֣ר עַל־נַ֣חַל אַרְנֹ֔ן וְהַגִּלְעָ֖ד
    וְהַבָּשָֽׁן׃
  ibo-ibo: nke dị nʼọwụwa anyanwụ osimiri Jọdan, na ala niile nke Gilead (nʼoke ala
    ndị Gad, na nke ndị Ruben, na Manase), site nʼAroea nke dị nʼakụkụ ndagwurugwu
    Anọn, ruo Gilead na Bashan.
  ory-ory: ଯର୍ଦ୍ଦନଠାରୁ ପୂର୍ବ ଦିଗରେ ସମସ୍ତ ଗିଲୀୟଦ ଦେଶ, ଅର୍ଣ୍ଣୋନ-ଉପତ୍ୟକା ନିକଟସ୍ଥ ଅରୋୟେରଠାରୁ
    ଗାଦ୍‍ ଓ ରୁବେନ୍‍ ଓ ମନଃଶି-ବଂଶୀୟ ଲୋକମାନଙ୍କ ଦେଶ, ଅର୍ଥାତ୍‍, ଗିଲୀୟଦ ଓ ବାଶନକୁ ଆଘାତ କଲା।
  chk-chk: Ewe fanü peliötiuen ewe chanpupu Jortan, unusen ewe fanü Kiliat, iei kinikinin
    chon ekewe ainangen Kat, Rupen me Manasa, seni Aroer mi nom lon ewe lemolun ewe
    chanpupu Arnon, tori Kiliat me Pasan.
  rop-rop: '@see-verse:2KI.010.032'
  ukr-1871: Від Йорданї на схід сонця всю землю Галаад, і Гадїїв, і Рубенїїв, і Манассіїв,
    від Ароеру на Арнон ріцї, й Галаад і Басан.
  deu-1951: das ganze Land Gilead, die Gaditer, Rubeniter und Manassiter, von Aroer
    an, das am Bache Arnon liegt, Gilead und Basan.
  eng-JPS: from the Jordan eastward, all the land of Gilead, the Gadites, and the
    Reubenites, and the Manassites, from Aroer, which is by the valley of Arnon, even
    Gilead and Bashan.
  srp-1865: Od Jordana k istoku sunèanom, svu zemlju Galadsku, Gadovu i Ruvimovu i
    Manasijinu, od Aroira na potoku Arnonu, i Galad i Vasan.
  lug-lug: ku luuyi olw’ebuvanjuba mu nsi ey’e Gireyaadi mu bitundu eby’Abagaadi,
    n’Abalewubeeni, n’Abamanase okuva ku Aloweri okuliraana ekiwonvu kya Alunoni n’okuyita
    e Gireyaadi okutuuka e Basani.
  heb-heb: מן הירדן מזרח השמש את כל ארץ הגלעד הגדי והראובני והמנשי מערער אשר על נחל
    ארנן והגלעד והבשן׃
  ben-IRV: সেই জায়গাগুলি হল যর্দ্দন নদীর পূর্ব দিকের অর্ণোন উপত্যকার পাশে অরোয়ের
    থেকে সমস্ত গিলিয়দ ও বাশন দেশ। এটা ছিল গাদ, রূবেণ ও মনঃশির এলাকা।
  pan-pan: ਯਰਦਨ ਤੋਂ ਲੈ ਕੇ ਪੂਰਬ ਵੱਲ ਗਿਲਆਦ ਦੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਗਾਦੀਆਂ ਤੇ ਰਊਬੇਨੀਆਂ ਤੇ ਮਨੱਸ਼ੀਆਂ
    ਨੂੰ ਅਰੋਏਰ ਤੋਂ ਲੈ ਕੇ ਜੋ ਅਰਨੋਨ ਦੀ ਘਾਟੀ ਦੇ ਕੋਲ ਹੈ, ਗਿਲਆਦ ਅਤੇ ਬਾਸ਼ਾਨ ਨੂੰ ਵੀ।
  mya-JVB: ဟာဇေလ သည် ယော်ဒန် မြစ်အရှေ့ ဘက်၊ ဂဒ် အမျိုး၊ ရုဗင် အမျိုး၊ မနာရှေ အမျိုးနေရာ၊
    အာနုန် မြစ် နား ၌ရှိသော အာရော် မြို့မှစ၍ ဂိလဒ် ပြည် ၊ ဗာရှန် ပြည် တရှောက်လုံး
    အရပ်ရပ် တို့ကို လုပ်ကြံ လေ၏
  tbg-tbg: Iotani Namari hini mantaraini kuari avu urinaini vaura varora. Hasaeliva
    vata varova vaireva, Aroe vatuka Anoni Namariqaahairo hoqarama tero viviro, Gileaati
    vatainivata Besani vatainivata oruntero vi vatara varora. Vi vatava Gaatira ankuve,
    Rubenira ankuve, Manasera ankuve, vika u vatava vaura.
  hmo-hmo: Ioridane Sinavai ena dina ia daekau kahana tano ibounai, Gileada tano,
    Basana tano, Gado, Rubena bona Manase taudia edia tano, ela bona Aroere hanua,
    Aranona Sinavai ena badinai.
  urd-urd: या'नी यरदन से लेकर पूरब की तरफ़ जिल'आद के सारे मुल्क में, और जद्दियों और
    रूबीनियों और मनस्सियों को, 'अरो'ईर से जो वादी — ए — अरनून में है, या'नी जिल'आद
    और बसन को भी।
  rus-SYN: на восток от Иордана, всю землю Галаад, колено Гадово, Рувимово, Манассиино,
    начиная от Ароера, который при потоке Арноне, и Галаад и Васан.
  bqc-SIM: pↄ́ kú Yuudɛ̃ gukpɛ oiwa píi za Aloee pↄ́ kú Aanↄ swadↄↄi e Galada ń
    Basana bùsuo. Gada buiↄ ń Lubɛni buiↄ ń Manase buiↄ ku we.
  tcz-CHONGTHU: Agamlah hochu solang Jordan napat Gilead gampump, Gad gam pumpi, Reuben
    leh Manasseh gam pumpi ahop’in ahi. Aman Aroer khopi a patnin Arnon phaicham akon’in
    sahlang gamkaija Gilead leh Bashan changei ana lan ahi.
  mar-mar: यार्देन नदीच्या पूर्वेकडील प्रदेश त्याने जिंकला गाद, रऊबेन आणि मनश्शे यांच्या
    कुटुंबांच्या ताब्यातील प्रदेशासकट सगळा गिलाद त्यामध्ये आला. तसेच आर्णोन खोऱ्यातील
    अरोएर पासून गिलाद आणि बाशानपर्यंतचा प्रदेश हजाएलने जिंकला.
  qub-qub: Chaymi guechuran Jordanman inti yagamunan caj läducho caycaj llapan Galaad
    partita. Galaadchöga caran Gad trïbu, Rubén trïbu y Manasés trïbu runacuna chasquishan
    partisyunnincunami. Chaynöpis guechuran Arnón mayu cuchuncho caycaj Aroer marcapita
    asta Basán partipa lindancama.
  bqp-bqp: kũ à kú Yoda ifãboki kpaa pínki sɛna zaa Aroa kũ à kú Anↄ swadↄrↄↄi
    ari Giliada kũ Basã bùsuuo. Gada burinↄ kũ Rubɛni burinↄ kũ Manase burinↄn
    kú gwe.
  hat-hat: depi sou bò solèy leve larivyè Jouden jouk lavil Awoyè, anwo ravin Amon
    an nan sid, ki vle di nan tout peyi Galarad la ak peyi Bazan an kote moun branch
    fanmi Gad, fanmi Woubenn ak fanmi Manase yo rete.
  eng-BSB: from the Jordan eastward through all the land of Gilead (the region of
    Gad, Reuben, and Manasseh), and from Aroer by the Arnon Valley through Gilead
    to Bashan.
  eng-WEBPB: from the Jordan eastward, all the land of Gilead, the Gadites, and the
    Reubenites, and the Manassites, from Aroer, which is by the valley of the Arnon,
    even Gilead and Bashan.
  kbq-kbq: Anama eri'neama'a, Jodani timofo zage hanati kaziga, Gati mopama, Rubeni
    mopama, Manase mopanena eri'ne. E'ina mopa Anoni ti kazontu me'nea tva'onte, Aroeri
    kumateti agafa huteno vuno, sauti kaziga Giliatine Basani kaziga vu'nea mopa eri'ne.
  nhe-BL: ipan sejcoyoc nopa atemitl Jordán campa quisa tonati huan nojquiya campa
    hueli tlen tlali Galaad, Gad, Rubén huan Manasés. Tlanahuatijquetl Hazael quitlanqui
    nopa tlali tlen altepetl Aroer inechca nopa atlajtli Arnón hasta tlali Galaad
    huan Basán para norte.
  bus-bus: kɛ̀ kú Yoda ↄfãntɛ̃bↄɛ kpaaa píngi sɛna zaa Aroa kɛ̀ kú Anↄ swadↄↄzi ai
    Giliada kↄ̃n Basã bùsuo. Gada boriinↄ kↄ̃n Rubɛni boriinↄ kↄ̃n Manase boriinↄↄ
    kú gwe.
  gub-BL: Ywy hemipyhyk kwer oho Aroer tawhu Aronon yrykaw pe kwarahy hemaw awyze
    har kutyr har pe. Upyhyk Zireaz ywy a'e no. Upyhyk Màxà ywy no. Na'iruz Zako ta'yr
    wazuapyapyr wiko a'e ywy rehe wà. Kaz wà, Humen wà, Manaxe kwarahy hemaw kutyr
    har wà.
  eng-DRA: From the Jordan eastward, all the land of Galaad, and Gad, and Ruben, and
    Manasses, from Aroer, which is upon the torrent Amen, and Galaad, and Basan.
