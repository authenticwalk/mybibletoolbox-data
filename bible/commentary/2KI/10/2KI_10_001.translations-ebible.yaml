verse: 2KI.010.001
translations:
  mal-C: 'ശമര്യയിൽ ആഹാബിന് എഴുപതു പുത്രന്മാരുണ്ടായിരുന്നു. അതിനാൽ യേഹു യെസ്രീലിലെ
    ഉദ്യോഗസ്ഥന്മാർക്കും നേതാക്കന്മാർക്കും ആഹാബിന്റെ പുത്രന്മാരുടെ രക്ഷാകർത്താക്കൾക്കും
    കത്തുകളെഴുതി അവരുടെപേരിൽ ശമര്യയിലേക്കു കൊടുത്തയച്ചു. അദ്ദേഹം അതിൽ ഇപ്രകാരമെഴുതിയിരുന്നു:'
  deu-TKW: 'Es befanden sich aber siebzig Söhne Ahabs zu Samaria. Und Jehu schrieb
    Briefe und sandte sie nach Samaria an die Befehlshaber über die Stadt und an die
    Vornehmen und an die Vormünder der Söhne Ahabs; darin hieß es:'
  lin-lin: 'Akabi azalaki na bana mibali tuku sambo na Samari. Jewu akomaki mikanda
    mpe atindaki yango na Samari epai ya bakalaka ya Jizireyeli, epai ya bampaka mpe
    epai ya babateli ya bana ya Akabi. Na mikanda yango, Jewu alobaki :'
  eng-LSV: And Ahab has seventy sons in Samaria, and Jehu writes letters, and sends
    [them] to Samaria, to the heads of Jezreel, the elderly, and to those supporting
    Ahab, saying,
  eng-GNV: Ahab had nowe seuentie sonnes in Samaria. And Iehu wrote letters, and sent
    to Samaria vnto the rulers of Izreel, and to the Elders, and to the bringers vp
    of Ahabs children, to this effect,
  eng-WEBSTER: And Ahab had seventy sons in Samaria. And Jehu wrote letters, and sent
    to Samaria, to the rulers of Jezreel, to the elders, and to them that brought
    up Ahab's children , saying,
  nhw-BL: 'Nopa mijcatzi Tlanahuatijquetl Acab quinpixtoya 70 itelpocahua huan iixhuihua
    catli itztoyaj ipan altepetl Samaria. Huajca Jehú quiijcuilo amatlajcuiloli huan
    quintitlanili ipan altepetl Samaria para nopa huejhueyi tlacame huan nopa tequitini
    huan inintlamocuitlahuijcahua iconehua Tlanahuatijquetl Acab, huan nopa amatlajcuiloli
    quiijtohuayaya:'
  swh-ONEN: 'Wakati huu katika Samaria walikuwepo wana sabini wa nyumba ya Ahabu.
    Kwa hiyo Yehu akaandika barua na kuzituma Samaria: kwa maafisa wa Yezreeli, kwa
    wazee, na kwa walezi wa watoto wa Ahabu. Akasema,'
  bba-bba: Akɑbu u bibu mɔwɑ wɑtɑ kɑ wɔkuru, bɑ wɑ̃ɑ Sɑmɑriɔ. Mɑ Yehu u Yisirɛɛlin
    sinɑmbu tireru yoruɑ kɑ yen ɡuro ɡurobu kɑ sere be bɑ Akɑbun bii be nɛni u nɛɛ,
  eng-KJVCPB: And Ahab had seventy sons in Samaria. And Jehu wrote letters, and sent
    to Samaria, unto the rulers of Jezreel, to the elders, and to them that brought
    up Ahab’s children, saying,
  luo-luo: E piny Samaria ne nitie yawuowi piero abiriyo mawuok e dhood Ahab. Kuom
    mano Jehu nondiko barupe mooro Samaria ne jotend Jezreel, ne jodonge kod jorit
    mag nyithind Ahab kowachonegi niya,
  meu-meu: Ahaba natuna mamaruanedia hitu-ahui na Samaria ai e nohova. Taunabunai
    Iehu ese revareva haida e tore, e siaidia lao Samaria ai, hanua lohiadia bona
    tau-badadia bona Ahaba natuna e reḡudiava taudia dekediai.
  npi-ULB: सामरियामा आहाबको घरानाका सत्तरी जना सन्तान थिए । येहूले चिठीहरू लेखे र
    ती सामरियामा यिजरेलका शासकहरू, धर्म-गुरुहरू र आहाबका सन्तानका अभिभावककहाँ यसो
    भनेर पठाए,
  yor-yor: 'Nísinsin yìí, Ahabu ṣì ní àádọ́rin ọmọkùnrin ní ìdílé rẹ̀ ní Samaria.
    Bẹ́ẹ̀ ni, Jehu kọ lẹ́tà, ó sì fi wọ́n ránṣẹ́ sí Samaria: sí àwọn oníṣẹ́ Jesreeli,
    sí àwọn àgbàgbà àti sí àwọn olùtọ́jú àwọn ọmọ Ahabu. Ó wí pé,'
  pes-OPCB: 'هفتاد پسر اَخاب در سامره بودند. پس ییهو برای مقامات و بزرگان شهر و نیز
    سرپرستان پسران اَخاب نامه‌ای به این مضمون نوشت: «به محض رسیدن این نامه، شایسته‌ترین
    پسر اَخاب را انتخاب کرده، او را به پادشاهی برگزینید و برای دفاع از خاندان اَخاب
    آماده جنگ شوید، زیرا شما ارابه‌ها و اسبها و شهرهای حصاردار و ساز و برگ نظامی در
    اختیار دارید.»'
  tgl-ULB: Ngayon si Ahab ay may pitumpung kaapu-apuhan sa Samaria. Sumulat si Jehu
    ng mga liham at ipinadala nila sa Samaria, sa mga namumuno sa Jezreel, kabilang
    ang mga matatanda at tagapag-alaga ng mga kaapu-apuhan ni Ahab, sinasabing,
  hui-hui: Kini Ahaba ibu waneigini aguanerubi pira karia (70) bibahende Samaria tanoha
    hene. Tano ogoniha heagola Yihu ibugua beba maru gili buwa agali haguane dindi
    ogoniha haru haga hearuhondobi mana handayaho haga hearuhondobi Ahaba dameneru
    mamage haga hearuhondobi gilibu pelene. Beba ogoniha bi ogodagua gilibu wini.
  mya-mya: အာ​ဟပ်​မင်း​၏​သား​မြေး​ခု​နစ်​ဆယ်​တို့​သည် ရှ​မာ​ရိ​မြို့​တွင်​နေ​ထိုင်​လျက်​ရှိ​ကြ​၏။
    ယေ​ဟု သည်​အုပ်​ချုပ်​ရေး​မှူး​များ၊ မြို့​မိ​မြို့​ဖ​များ နှင့်​အာ​ဟပ်​သား​မြေး​တို့​၏​အုပ်​ထိန်း​သူ​များ
    ထံ​သို့​စာ​ရေး​၍​ပို့​လိုက်​၏။ ထို​စာ​တွင်၊-
  bod-N: དེ་ཡང་སཱ་མར་ཡ་རུ་ཨ་ཧབ་ཀྱི་བུ་བདུན་ཅུ་ཡོད་པས། ཡེ་ཧུས་འཕྲིན་ཡིག་བྲིས་ཏེ་སཱ་མར་ཡ་རུ་སྤྲིངས་པ་དང་།
    ཡེ་སི་རེ་ཨེལ་གྱི་འགོ་དཔོན་རྣམས་དང་། རྒན་པོ་རྣམས་དང་། ཨ་ཧབ་ཀྱི་སྲས་ལ་ལྟ་སྐྱོང་བྱེད་མཁན་རྣམས་ལ་འདི་ལྟར།
  sna-sna: 'Zvino muSamaria maiva navanakomana vaAhabhu makumi manomwe. Saka Jehu
    akanyora matsamba akatumira kuSamaria achiti: kuvabati veJezireeri, kuvakuru navachengeti
    vavana vaAhabhu. Akati,'
  spa-BLM: 'Ajab tenía setenta hijos en Samaria. Jehú escribió cartas y las envió
    a Samaria, a los gobernantes de Jezreel, a los ancianos y a los que criaban a
    los hijos de Acab, diciendo:'
  cac-cac: 'A d''a Samaria, ay 70 eb'' vin̈ yin̈tilal vin̈aj Acab. Yuj chi'' ix stz''ib''ejb''at
    jun carta vin̈aj Jehú d''a eb'' vin̈ yichamtac vinaquil chon̈ab'' yed'' d''a eb''
    vin̈ yilumal eb'' vin̈ yin̈tilal vin̈aj Acab chi''. Ix yalan vin̈ d''a scarta
    chi'' icha tic:'
  swh-ULB: Basi Ahabu alikuwa na watoto sabini katika Samaria. Yehu akaandika barua
    na kuzituma kwenda Samaria, kwa watawala wa Yezreeli, pamoja na wazee na walinzi
    wa wana wa Ahabu akisema,
  bel-bel: 'У Ахава было семдзесят сыноў у Самарыі. І напісаў Іуй лісты, і паслаў
    у Самарыю начальнікам Ізрэельскім, старэйшынам і выхавальнікам дзяцей Ахававых,
    такога зьместу:'
  deu-ELBBK: 'Und Ahab hatte 70 Söhne in Samaria. Und Jehu schrieb Briefe und sandte
    sie nach Samaria an die Obersten von Jisreel, die Ältesten, und an die Erzieher
    der Söhne Ahabs, und sie lauteten:'
  mbb-OT: 'Duen 70 he kevuwazan ni Ahab diyà te Samaria. Umbe mibpeuwitan ni Jehu
    te surat is menge upisyal zutun te inged, menge ebpemendumala, wey menge peraatur
    te menge kevuwazan ni Ahab. Iyan heini taǥù te surat:'
  mal-2015: 'ആഹാബിന്നു ശമര്യയിൽ എഴുപതു പുത്രന്മാർ ഉണ്ടായിരുന്നു. യേഹൂ യിസ്രായേൽപ്രഭുക്കന്മാർക്കും
    മൂപ്പന്മാർക്കും ആഹാബിന്റെ പുത്രപാലകന്മാർക്കും ശമര്യയിലേക്കു എഴുത്തുകളെ എഴുതി അയച്ചതു
    എന്തെന്നാൽ:'
  rmc-rmc: 'Andre Samarija sas le Achab eftavardeš (70) čhave. O Jehu pisinďa ľila
    a bičhaďa len le vodcenge, le phurederenge andro foros Samarija the le Achaboskre
    manušenge, save pes starinenas pal leskre čhave. Andro ľila sas pisimen:'
  pes-OPV: 'و هفتاد پسر اخاب در سامره بودند. پس ییهو مکتوبی نوشته، به سامره نزدسروران
    یزرعیل که مشایخ و مربیان پسران اخاب بودند فرستاده، گفت:'
  ron-1924: 'Ын Самария ерау шаптезечь де фий ай луй Ахаб. Иеху а скрис скрисорь ши
    ле-а тримис ла Самария кэпетениилор дин Изреел, бэтрынилор ши ынгрижиторилор копиилор
    луй Ахаб. Ын еле зичя:'
  ben-OBCV: 'ইত্যবসরে শমরিয়ায় আহাব কুলের সত্তরজন ছেলে ছিল। তাই যেহূ কয়েকটি চিঠি
    লিখে সেগুলি শমরিয়ায়: যিষ্রিয়েলের কর্মকর্তাদের, প্রাচীনদের ও যারা আহাবের সন্তানদের
    অভিভাবক ছিলেন, তাদের কাছে পাঠিয়ে দিলেন। তিনি বললেন,'
  som-som: Haddaba Axaab wuxuu Samaariya ku lahaa toddobaatan wiil. Yeehuuna warqaduu
    qoray oo wuxuu u diray Samaariya iyo taliyayaashii Yesreceel oo ahaa odayaashii,
    iyo kuwii soo koriyey wiilashii Axaab, oo wuxuu ku yidhi,
  lat-VUC: 'Erant autem Achab septuaginta filii in Samaria: scripsit ergo Jehu litteras,
    et misit in Samariam, ad optimates civitatis, et ad majores natu, et ad nutritios
    Achab, dicens:'
  eng-ASVBT: Now Ahab had seventy sons in Samaria. And Jehu wrote letters, and sent
    to Samaria, unto the rulers of Jezreel, even the elders, and unto them that brought
    up the sons of Ahab, saying,
  ita-1885: 'OR vi erano in Samaria settanta figliuoli di Achab. E Iehu scrisse una
    lettera, e la mandò in Samaria, agli Anziani principali d''Izreel, ed a'' balii
    de'' figliuoli di Achab, di tal tenore:'
  eng-LXXUP: And Ahab had seventy sons in Samaria. And Jehu wrote a letter, and sent
    it into Samaria to the rulers of Samaria, and to the elders, and to the guardians
    of the children of Ahab, saying,
  eng-ULB: Now Ahab had seventy descendants in Samaria. Jehu wrote letters and sent
    them to Samaria, to the rulers of Jezreel, including the elders and the guardians
    of Ahab's descendants, saying,
  spa-VBL: 'Había setenta hijos de la casa de Acab viviendo en Samaria. Entonces Jehú
    escribió cartas y las envió a los funcionarios de Samaria, a los ancianos y a
    los guardianes de los hijos de Acab, diciendo:'
  fra-_FOB: 'Or il y avait à Samarie soixante-dix fils d''Achab. Et Jéhu écrivit des
    lettres et les envoya à Samarie, aux principaux chefs de Jizréel, aux anciens,
    et aux gouverneurs des enfants d''Achab, pour leur dire:'
  mal-mal: 'ആഹാബിന് ശമര്യയിൽ എഴുപത് പുത്രന്മാർ ഉണ്ടായിരുന്നു. യേഹൂ യിസ്രായേൽപ്രഭുക്കന്മാർക്കും
    മൂപ്പന്മാർക്കും ആഹാബിന്റെ പുത്രന്മാരെ വളർത്തിയവർക്കും ശമര്യയിലേക്ക് എഴുത്തുകൾ
    എഴുതി അയച്ചത് എന്തെന്നാൽ:'
  urd-GVR: Sāmariya meṅ Aḳhiyab ke 70 beṭe the. Ab Yāhū ne ḳhat likh kar Sāmariya
    bhej die. Yazrael ke afsaroṅ, shahr ke buzurgoṅ aur Aḳhiyab ke beṭoṅ ke sarparastoṅ
    ko yih ḳhat mil gae. Aur un meṅ zail kī ḳhabar likhī thī,
  suz-BL: आहाब आ ७० जना तौ सामरीया सहरम बाक्‍शो बाक्‍मा बाक्‍त। मोपतीके येहूमी चिठी
    का ब्रेक्‍शा सामरीयाम, येज्रेल ङा हुकुम पाइब, खाल्‍पा नु आहाब आ तौ आन कली कोव़ब
    मुर आन कली सोइक्‍ता बाक्‍त।
  ita-1927: 'Or v’erano a Samaria settanta figliuoli d’Achab. Jehu scrisse delle lettere,
    e le mandò a Samaria ai capi della città, agli anziani, e agli educatori dei figliuoli
    d’Achab; in esse diceva:'
  ckb-ckb: 'ئەحاڤ حەفتا کوڕی لە سامیرە هەبوو. جا یێهو چەند نامەیەکی نووسی و ناردی
    بۆ کاربەدەستانی یەزرەعیل لە سامیرە، بۆ پیران و پەروەردەکارانی شازادەکانی ئەحاڤ
    و گوتی:'
  eng-BBE: Now there were in Samaria seventy of Ahab's sons. And Jehu sent letters
    to Samaria, to the rulers of the town, and to the responsible men, and to those
    who had the care of the sons of Ahab, saying,
  kan-OKCV: ಆಗ ಸಮಾರ್ಯದಲ್ಲಿ ಅಹಾಬನಿಗೆ ಎಪ್ಪತ್ತು ಮಂದಿ ಮಕ್ಕಳು ಇದ್ದರು, ಯೇಹುವು ಸಮಾರ್ಯದಲ್ಲಿರುವ
    ಇಜ್ರೆಯೇಲ್ ಊರಿನ ಪ್ರಧಾನರಿಗೂ ಹಿರಿಯರಿಗೂ ಅಹಾಬನ ಮಕ್ಕಳನ್ನು ಪೋಷಿಸುವವರಿಗೂ ಪತ್ರಗಳನ್ನು ಬರೆದು,
    ಸಮಾರ್ಯಕ್ಕೆ ಕಳುಹಿಸಿದನು. ಅವನು,
  tam-2017: ஆகாபுக்குச் சமாரியாவிலே எழுபது மகன்கள் இருந்ததால், யெகூ சமாரியாவிலிருக்கிற
    யெஸ்ரயேலின் பிரபுக்களாகிய மூப்பர்களிடத்திற்கும், ஆகாபுடைய பிள்ளைகளை வளர்க்கிறவர்களிடத்திற்கும்
    கடிதங்களை எழுதியனுப்பினான்.
  spa-RV-1909: 'Y TENÍA Achâb en Samaria setenta hijos; y escribió letras Jehú, y
    enviólas á Samaria á los principales de Jezreel, á los ancianos y á los ayos de
    Achâb, diciendo:'
  ron-BTF: 'Și Ahab avea șaptezeci de fii în Samaria. Și Iehu a scris scrisori și
    le-a trimis în Samaria la conducătorii din Izreel, la bătrâni și la cei ce crescuseră
    pe copiii lui Ahab, spunând:'
  eng-WEBP: Now Ahab had seventy sons in Samaria. Jehu wrote letters and sent them
    to Samaria, to the rulers of Jezreel, even the elders, and to those who brought
    up Ahab’s sons, saying,
  eng-FBV: 'There were seventy sons of the house of Ahab living in Samaria. So Jehu
    wrote letters and sent them to the officials of Samaria, to the elders, and to
    the guardians of the sons of Ahab, saying:'
  nld-1939: 'Nu had Achab zeventig zonen in Samaria wonen. Daarom schreef Jehoe brieven
    naar Samaria, die hij aan de bevelhebbers en de oudsten der stad, en aan de opvoeders
    van Achabs zonen richtte. De inhoud luidde aldus:'
  nch-BL: 'Nopa mijcatzi Tanahuatijquet Acab quinpixtoya 70 itelpocahua huan iixhuihua
    cati itztoyaj ipan altepet Samaria. Huajca Jehú quiijcuilo amatajcuiloli huan
    quintitanili ipan altepet Samaria nopa huejhueyi tacame huan nopa tequichihuani
    huan inintamocuitahuijcahua iconehua Tanahuatijquet Acab, huan nopa amatajcuiloli
    quiijtohuayaya:'
  vie-1934: 'Vả, tại Sa-ma-ri, có bảy mươi con trai của A-háp, Giê-hu viết thơ gởi
    đến các đầu mục của Gít-rê-ên tại Sa-ma-ri, tức là các trưởng lão, và các giáo
    sư của những con trai A-háp, mà rằng:'
  hin-CV: 'शमरिया नगर में अहाब के सत्तर पुत्र थे. तब येहू ने शमरिया के शासकों, पुरनियों
    और अहाब के पुत्रों के पालने वालों को, जो शमरिया में थे, यह पत्र भेजे, जिनमें यह
    लिखा था:'
  spa-BES: 'En Samaria había setenta hijos de Acab. Y Jehú envió cartas a Samaria,
    a los gobernantes del pueblo, a los hombres gobernantes, y a los que cuidaban
    a los hijos de Acab, diciendo:'
  tdx-tdx: 'Ie amy zao, nanañ’ anake fitom-polo e Somerone ao t’i Akabe. Aa le nanokitse
    taratasy t’Ieho vaho nampi­hitrife’e mb’e Somerone mb’eo, amo mpifehe’ Iezreeleo,
    naho amo androanavio, vaho amo mpañabey o ana’ i Akabeoo, nanao ty hoe:'
  tha-KJV: ฝ่ายอาหับมีโอรสเจ็ดสิบองค์ในสะมาเรีย เยฮูจึงทรงพระอักษรส่งไปยังสะมาเรียถึงบรรดาผู้ปกครองเมืองยิสเรเอลนั้น
    ถึงพวกผู้​ใหญ่ และถึงบรรดาพี่เลี้ยงแห่งโอรสของอาหับว่า
  por-BR-2018: 'E tinha Acabe em Samaria setenta filhos; e escreveu cartas Jeú, e
    enviou-as a Samaria aos principais de Jezreel, aos anciãos e aos tutores de Acabe,
    dizendo:'
  deu-ELO: 'Und Ahab hatte siebzig Söhne zu Samaria. Und Jehu schrieb Briefe und sandte
    sie nach Samaria an die Obersten von Jisreel, die Ältesten, und an die Erzieher
    der Söhne Ahabs, und sie lauteten:'
  eng-WYC-2018: Forsooth seventy sons in Samaria were to Ahab. Therefore Jehu wrote
    letters, and sent into Samaria to the best men of the city, and to the greater
    men in birth, and to all the nurses of the sons of Ahab, and said, (Now Ahab had
    seventy sons in Samaria. And so Jehu wrote letters, and sent them to Samaria,
    to the best men of the city, and to the men of great age, that is, to the elders,
    and to all the nurses, or the guardians, of the sons of Ahab, and said,)
  epo-epo: 'Aĥab havis sepdek filojn en Samario. Kaj Jehu skribis leterojn kaj sendis
    en Samarion al la estroj de Jizreel, la plejaĝuloj, kaj la filedukistoj de Aĥab,
    kun la sekvanta enhavo:'
  uig-PIN: 'Əmdi Samariyǝdǝ Aⱨabning yǝtmix oƣli bar idi. Yǝⱨu hǝtlǝrni yezip Samariyǝgǝ,
    yǝni Yizrǝǝldiki ǝmǝldar-aⱪsaⱪallarƣa wǝ Aⱨabning jǝmǝtidiki pasibanlarƣa ǝwǝtti.
    Hǝtlǝrdǝ mundaⱪ deyildi: —'
  beo-beo: 'Musa: Isala:ili hina bagade A:iha:be egaga fi misi dunu 70 agoane da Samelia
    ganodini esalebe ba:i. Yihiu da meloa dedene, amaiwane amo defele eno mogili hahamone,
    Samelia asigilai dunu amola moilai ouligisu dunu amola A:iha:be egaga fi misi
    dunu ilia ouligisu dunu, amo huluanema iasi. E dedei da amane dedei,'
  tpi-OTNT: I gat ol pikinini man na ol tumbuna pikinini man bilong King Ahap i stap
    long taun Samaria. Namba bilong ol, em inap 70 olgeta. Na Jehu i raitim sampela
    pas na salim i go long ol hetman na bikman bilong dispela taun na long ol bikman
    i save was long ol tumbuna pikinini bilong Ahap. Em i raitim tok olsem,
  hau-SA: To, akwai ’ya’ya maza saba’in na gidan Ahab a Samariya. Saboda haka Yehu
    ya rubuta wasiƙu, ya aika su Samariya, zuwa ga shugabannin Yezireyel, da kuma
    ga masu lura da ’ya’yan Ahab. Ya ce,
  uig-LAT: 'Emdi Samariyede Ahabning yetmish oghli bar idi. Yehu xetlerni yézip Samariyege,
    yeni Yizreeldiki emeldar-aqsaqallargha we Ahabning jemetidiki pasibanlargha ewetti.
    Xetlerde mundaq déyildi: —'
  nde-nde: 'ESamariya kwakulamadodana angamatshumi ayisikhombisa ayengawendlu ka-Ahabi.
    Ngakho uJehu waloba izincwadi elobela izikhulu zaseJezerili, abadala lakulabo
    ababesondla abantwana baka-Ahabi. Waloba kanje:'
  ton-ton: Pea naʻe maʻu ʻe ʻEhapi ʻae foha ʻe toko fitungofulu ʻi Samēlia. Pea naʻe
    fai ʻe Sehu ʻae ngaahi tohi, mo ne ʻave ki Samēlia, ki he kau pule ʻi Sesilili,
    pea ki he kau mātuʻa, pea kiate kinautolu naʻa nau tauhi ki he fānau ʻa ʻEhapi,
    ʻo pehē,
  ces-1613: 'Měl pak Achab sedmdesáte synů v Samaří. I napsal Jéhu list, a poslal
    jej do Samaří k knížatům Jezreelským, starším, a kteříž chovali syny Achabovy,
    s tímto poručením:'
  eng-WMB: Now Ahab had seventy sons in Samaria. Jehu wrote letters and sent them
    to Samaria, to the rulers of Jezreel, even the elders, and to those who brought
    up Ahab’s sons, saying,
  tam-TCV: அப்பொழுது ஆகாபின் குடும்பத்தைச் சேர்ந்த எழுபது மகன்கள் சமாரியாவில் வாழ்ந்துவந்தார்கள்.
    யெஸ்ரயேலிலிருந்த நகர அதிகாரிகளுக்கும், முதியோருக்கும், ஆகாபின் பிள்ளைகளின் பாதுகாவலர்களுக்கும்
    யெகூ கடிதங்கள் எழுதி சமாரியாவுக்கு அனுப்பினான்.
  ceb-ULB: Karon si Ahab adunay 70 ka mga kaliwat didto sa Samaria. Nagsulat si Jehu
    ug mga sulat ug gipadala kini ngadto sa Samaria, ngadto sa mga tigdumala sa Jezreel,
    lakip ang mga kadagkoan ug mga magbalantay sa mga kaliwat ni Ahab, nga nag-ingon,
  pol-UBG: 'Achab zaś miał siedemdziesięciu synów w Samarii. I Jehu napisał list,
    i wysłał go do Samarii do książąt Jizreel – do starszych i do tych, którzy wychowywali
    synów Achaba – ze słowami:'
  urd-GVU: سامریہ میں اخی اب کے 70 بیٹے تھے۔ اب یاہو نے خط لکھ کر سامریہ بھیج دیئے۔
    یزرعیل کے افسروں، شہر کے بزرگوں اور اخی اب کے بیٹوں کے سرپرستوں کو یہ خط مل گئے،
    اور اُن میں ذیل کی خبر لکھی تھی،
  deu-1912: 'Ahab aber hatte siebzig Söhne zu Samaria. Und Jehu schrieb Briefe und
    sandte sie gen Samaria, zu den Obersten der Stadt (Jesreel), zu den Ältesten und
    Vormündern Ahabs, die lauteten also:'
  kan-2017: ಆಗ ಸಮಾರ್ಯ ಪಟ್ಟಣದಲ್ಲಿ ಅಹಾಬನ ಸಂತಾನದ ಎಪ್ಪತ್ತು ಮಂದಿ ರಾಜಪುತ್ರರಿದ್ದರು. ಯೇಹುವು
    ಆ ಪಟ್ಟಣದಲ್ಲಿದ್ದ ಇಜ್ರೇಲಿನ ಅಧಿಕಾರಿಗಳಾದ ಹಿರಿಯರಿಗೂ, ಅಧಿಕಾರಿಗಳಿಗೂ ರಾಜ್ಯಪಾಲಕರಿಗೂ ಪತ್ರಗಳನ್ನು
    ಬರೆದು ಅವುಗಳನ್ನು ದೂತರ ಮುಖಾಂತರವಾಗಿ ಕಳುಹಿಸಿದನು.
  yap-yap: 'Immoy medlip i ragag e pi’in owchen Ahab ni Pilung ni ur pired u lan fare
    binaw nu Samaria. Me yoloy Jehu bangi babyor nge yo’ornag yang nge pi’ yuyang
    nge yan ngak e pi tagagiyeg ko fare binaw, nge ngak e pi’in tayugang’, nge ngak
    e pi’in yad ma chathowliy e pi’in owchen Ahab. Regi babyor ney e be ga’ar riy:'
  hlt-MCSB: Ahab ca rhoek he Samaria ah sawmrhih om. Te dongah Jehu loh ca a daek
    tih Samaria la a pat. Jezreel kah mangpa a ham rhoek neh Ahab aka tangnah rhoek
    taengah,
  mdy-ETH: ፓይዳ ላንካይታሚ ማዓያ፥ ዓክዓቤ ዜርሢ ሳማሪያ ካታማ ናንጋኔ፤ ዬያሮ ዒዩ ዋርቃታ ፃኣፒ ፔቴ ፔቴ ፃኣፖና ኪኢቶ
    ዋርቃቶ ካታሞ ዎይሣ ዓሶንታ ዔርቴ ዓጮ ጪሞንታ ዓክዓቤ ዜርፆ ዲቻ ዓሶንታም ቢያ ዳኬኔ፤ ፃኣፒንቴ ኪኢታ፦
  twi-ASANTE: Na Ahab wɔ mmammarima aduɔson a wɔtete Samaria. Na Yehu twerɛɛ krataa,
    kyekyɛ maa kuro no mpanimfoɔ, ntuanofoɔ ne wɔn a wɔhwɛ Ahab mmammarima no so no.
    Na krataa no ka sɛ,
  eng-WEBU: Now Ahab had seventy sons in Samaria. Jehu wrote letters and sent them
    to Samaria, to the rulers of Jezreel, even the elders, and to those who brought
    up Ahab’s sons, saying,
  wal-wal: Akaabayyo Samaariyaa kataman laappun tammu zareti attumaageeti de7oosona.
    Hegaa gishshaa Yeehu dabddaabbiyaa xaafidi, he katamaa halaqatussi, cimatussinne
    Akaaba zareta dichchiyaageetussi Samaariyaa katamaa kiittiis. He dabddaabbiyan
    i,
  spa-PDDPT: 'Acab tenía 70 hijos en Samaria. Jehú escribió cartas y las envió a Samaria,
    a los jefes de Jezreel, a los ancianos, y a los que los criaron, y decía:'
  gun-gun: 'Samaria tetã py setenta ikuai Acabe ra''y kuery. Ha''e gui Jeú ma kuaxia
    ombopara vy omondouka ha''e katy, tetã pygua huvixa kuery pe, nhomongeta va''ety
    ha''e Acabe ra''y kuery re opena va''ety kuery pe. Ha''e vy aipoe''i:'
  ilo-ULB: Ita, adda pitopulo a kaputotan ni Ahab idiay Samaria. Nagsurat ni Jehu
    ket impatulodna idiay Samaria a maipaay kadagiti agtuturay iti Jezreel, a pakairamanan
    dagiti panglakayen ken dagiti para-bantay dagiti kaputotan ni Ahab, kinunana,
  kpg-kpg: 'Nia hagadili o King Ahab e madahidu e noho i lodo di waahale o Samaria.
    Jehu guu hihi ana lede gu hagau gi nia dagi o di waahale deelaa, mo nia dagi o
    digau donu o di guongo, mo ang gi digau hagaloohi o di madawaawa Ahab. Nia lede
    e dau boloo:'
  uig-ARA: 'ئەمدى سامارىيەدە ئاھابنىڭ يەتمىش ئوغلى بار ئىدى. يەھۇ خەتلەرنى يېزىپ سامارىيەگە،
    يەنى يىزرەئەلدىكى ئەمەلدار-ئاقساقاللارغا ۋە ئاھابنىڭ جەمەتىدىكى پاسىبانلارغا ئەۋەتتى.
    خەتلەردە مۇنداق دېيىلدى: ــ'
  sus-sus: 'Akabu xa di xɛmɛ tongo solofere nu na Samari bɔxi ma. Yehu naxa bataaxɛe
    rasanba Yisireeli mangɛe ma Samari bɔxi ma, forie ma, a nun mixie ma, naxee ɲɔxɔ
    nu saxi Akabu xa die xɔn ma. Yi nan nu sɛbɛxi na bataaxɛe kui:'
  pon-2006: 'Kadaudok en Nanmwarki Eihap isiakan me kin koukousoan nan kahnimw Sameria.
    Sehu wiahda kisinlikou ehu oh kadaralahng pelien kisinlikowo ong kaunen kahnimwo,
    ong pwilidak lapalap akan, oh ong silepen kadaudok en Eihap kan. Iet audepen kisinlikowo:'
  ksd-ksd: 'A lavurua na vinun na bul tutana ta ra apik na tarai kai Akab dia ga ki
    aro Samaria. Ma Ieu i ga tumu ta umana buk, ma i ga tulue diat uro Samaria, tadav
    ra umana luluai ta ra pia na pal, ma tadav ra umana patuana, ma tadav diat dia
    ga balaure ra umana bul mur tai Akab, ma i ga biti:'
  tur-YTC: 'Ahav''ın Samariya''da yetmiş oğlu vardı. Yehu mektuplar yazıp Samariya''ya,
    Yizreel yöneticilerine, ihtiyarlara ve Ahav''ın oğullarını büyütenlere gönderdi
    ve şöyle dedi:'
  grc-BRENT: Καὶ τῷ Ἀχαὰβ ἑβδομήκοντα υἱοὶ ἐν Σαμαρείᾳ· καὶ ἔγραψεν Ἰοὺ βιβλίον, καὶ
    ἀπέστειλεν ἐν Σαμαρείᾳ πρὸς τοὺς ἄρχοντας Σαμαρείας, καὶ πρὸς τοὺς πρεσβυτέρους,
    καὶ πρὸς τοὺς τιθηνοὺς Αχαὰβ, λέγων,
  ind-AYT: 'Ahab mempunyai tujuh puluh orang anak laki-laki di Samaria. Lalu, Yehu
    menulis surat dan mengirimnya ke Samaria, kepada pembesar-pembesar kota itu, para
    tua-tua, dan kepada pengasuh anak-anak Ahab, dengan mengatakan:'
  nya-nya: Tsono Ahabu anali ndi ana aamuna 70 a ku Samariya. Ndipo Yehu analemba
    makalata nawatumiza ku Samariya kwa atsogoleri a mu mzinda wa Yezireeli, kwa akuluakulu
    ndiponso kwa amene ankalera ana a Ahabu, nati,
  hrv-hrv: 'U Samariji bijaše sedamdeset Ahabovih sinova. Jehu napisa pismo i posla
    ga u Samariju zapovjednicima grada, starješinama i skrbnicima Ahabove djece. Kazivaše
    u njemu:'
  mps-mps: Te wai dabe te ogomani naga ebadi elama, te king Ahapgo wąį nǫų ogomani
    Samaria taunde bidali. Te bidi dabe augwaligo namba te bidi sese sela selama,
    te ugwadu nogo si bidi selama, 70 bidi bidai. Tama te Jehugo te pas asęnama,
    tama te Jesril hanu tobolu bidibolo me, te genuai bidi dabe te taun tonalubo bidibolo
    me, tama me te Ahapgo wąį nǫų ogwa dabe tonalubo genuai bidi dabebolo me,
    te Jehugo pas asęnama, augwalibolo tolali. Agai te po e tama po asęani,
  tpi-tpi: I gat ol pikinini man na ol tumbuna pikinini man bilong King Ahap i stap
    long taun Samaria. Namba bilong ol, em inap 70 olgeta. Na Jehu i raitim sampela
    pas na salim i go long ol hetman na bikman bilong dispela taun na long ol bikman
    i save was long ol tumbuna pikinini bilong Ahap. Em i raitim tok olsem,
  dan-1931: 'Der var i Samaria halvfjerdsindstyve Sønner af Akab. Jehu skrev nu Breve
    og sendte dem til Samaria til Byens Øverster, de Ældste og Akabs Sønners Fosterfædre.
    Deri stod:'
  vie-OVCB: 'Giê-hu viết thư cho các nhà chức trách, các trưởng lão của thành Sa-ma-ri,
    và các giám hộ của bảy mươi con trai Vua A-háp đang ở tại đó, như sau:'
  guj-2017: હવે આહાબના સિત્તેર દીકરાઓ સમરુનમાં હતા. યેહૂએ સમરુનમાં યિઝ્રએલના અધિકારીઓ,
    વડીલો તથા આહાબના દીકરાઓની રક્ષા કરનારાઓ પર પત્રો લખી મોકલીને કહાવ્યું,
  pon-2006A: 'Kadaudok en Nanmwarki Eihap isiakan me kin koukousoan nan kahnimw Sameria.
    Sehu wiahda kisinlikou ehu oh kadaralahng pelien kisinlikowo ong kaunen kahnimwo,
    ong pwilidak lapalap akan, oh ong silepen kadaudok en Eihap kan. Iet audepen kisinlikowo:'
  por-BRBSL: 'Now Ahab tinha setenta filhos em Samaria. Jehu escreveu cartas e as
    enviou a Samaria, aos governantes de Jezreel, até mesmo aos mais velhos, e àqueles
    que criaram os filhos de Ahab, dizendo:'
  cth-cth: Ahab ni, Samaria vah, capa 70 touh a tawn. Jehu ni Samaria vah, Jezreel
    ka uk e kacuenaw hoi Ahab capanaw kakawkkungnaw koevah,
  twi-twi: Na Ahab wɔ mmabarima aduɔson a wɔtete Samaria. Na Yehu kyerɛw krataa, kyekyɛ
    maa kurow no mpanyimfo, ntuanofo ne wɔn a wɔhwɛ Ahab mmabarima no so no. Na krataa
    no ka se,
  hlt-hlt: Ahab ca rhoek he Samaria ah sawmrhih om. Te dongah Jehu loh ca a daek tih
    Samaria la a pat. Jezreel kah mangpa a ham rhoek neh Ahab aka tangnah rhoek taengah,
  tbz-SIM: 'Dɛ̀ do sɔ̃́ nhAkɑbu bí iì bo Sɑmmɑrii sipísìyiekɛ̀, kɛ̀ Yeuu wɑ̃ri dipɑ́tíri
    kɛ́duɔ́nko Sɑmmɑrii kóo kùmɑ̀ndɑ́ɑ̀ nɛ̀ dihɛì kó bɛkótíbɛ̀ nɛ̀ Akɑbu bí inyi bo
    bɛ̀ɛ̀ cɛ̃́ĩ, kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Atrivim Ahapɨn otariba ko, an igiavotariba me Samarian nguibar ekiamɨn
    iti. Men dɨbobonim, 70ɨn tu. Ezɨ Jehu akɨnafarir maba osirigha, Samarian gumazir
    dapaniba ko gumazir aruaba ko, gumazir Ahapɨn ovavir borir otaribar gariba bagha
    da amaga kamaghɨn mɨgɨa ghaze,
  dop-dop: 'Akɑpɩ lʋlʋɣʋ nyǝ́mɑ kɑ wɛ nɩɩtoso nɑ nɑɑnʋwɑ kɛ́ Sɑmɑlii tɑɑ kɛ́. Ḿpʋ́ɣʋ́
    Yehu ŋmɑɑ lɛɛtǝlɩ kɛ ɩcɑtɛ nyʋɣʋ nyǝ́mɑ nɑ tǝ sɔsɑɑ, nɑ mpɑ pɑ tʋwɑ sɩ pɑ sɛɣɛsǝɣɩ
    Akɑpɩ lʋlʋɣʋ nyǝ́mɑ mpɛ tɔ sɩ:'
  azb-azb: 'Samariyada Axavın nəslindən olan yetmiş nəfər şahzadə var idi. Yehu İzreel
    başçılarına, ağsaqqallara və Axavın nəslindən olan uşaqların himayəçilərinə məktublar
    yazıb Samariyaya göndərdi. O belə yazdı:'
  eng-DBY: Now Ahab had seventy sons in Samaria. And Jehu wrote letters, and sent
    to Samaria, to the princes of Jizreel, to the elders, and to Ahab's guardians,
    saying,
  hin-2017: अहाब के सत्तर बेटे, पोते, सामरिया में रहते थे। अतः येहू ने सामरिया में
    उन पुरनियों के पास, और जो यिज्रेल के हाकिम थे, और जो अहाब के लड़कों के पालनेवाले
    थे, उनके पास पत्रों को लिखकर भेजा,
  wol-KYG: 'Buur Axab amoon na juróom ñaar fukki doom yu góor ca Samari. Yewu bind
    ay bataaxal, yónnee ca Samari ca kilifay Yisreel ak mag ñaak dagi doomi Axab,
    ne leen:'
  eng-YLT: And Ahab hath seventy sons in Samaria, and Jehu writeth letters, and sendeth
    to Samaria, unto the heads of Jezreel, the elders, and unto the supporters of
    Ahab, saying,
  eng-WYC-2017: Forsooth seventy sons in Samaria were to Ahab. Therefore Jehu wrote
    letters, and sent into Samaria to the best men of the city, and to the greater
    men in birth, and to all the nurses of the sons of Ahab, and said,
  eng-WMBB: Now Ahab had seventy sons in Samaria. Jehu wrote letters and sent them
    to Samaria, to the rulers of Jezreel, even the elders, and to those who brought
    up Ahab’s sons, saying,
  urd-GVH: सामरिया में अख़ियब के 70 बेटे थे। अब याहू ने ख़त लिखकर सामरिया भेज दिए।
    यज़्रएल के अफ़सरों, शहर के बुज़ुर्गों और अख़ियब के बेटों के सरपरस्तों को यह ख़त
    मिल गए, और उनमें ज़ैल की ख़बर लिखी थी,
  rug-rug: 'Ka zuapa ṉavulu puta sari tuna koreo e Ehabi sa baṉara saripu koa koasa
    vasileana lavata pa Sameria. Kuberi Zehu sari leta la koari doduru koimata koasa
    vasileana lavata, koa rina tie koadi, meke koa rini pu kopu ni sari na tuna e
    Ehabi. Gua hie sa kinubekubere:'
  gaz-gaz: Yeroo sanatti Ahaab ilmaan torbaatama Samaariyaa keessaa qaba ture. Kanaafuu
    Yehuun xalayoota barreessee qondaaltota Yizriʼeelitti, maanguddootattii fi guddiftoota
    ilmaan Ahaabitti gara Samaariyaatti erge. Inni akkana jedhe;
  fra-LSG: 'Il y avait dans Samarie soixante-dix fils d’Achab. Jéhu écrivit des lettres
    qu’il envoya à Samarie aux chefs de Jizreel, aux anciens, et aux gouverneurs des
    enfants d’Achab. Il y était dit:'
  yal-yal: Axabi a diin muxu tonge solofere nan yi Samari taani. Yehu yi bataxine
    sɛbɛ a e rasiga taan sofa kuntigine ma e nun fonne Yɛsɛreli taani Samari yi, e
    nun muxun naxanye Axabi diine maxuruma. A yi a sɛbɛxi,
  haw-1868: A HE kanahiku na keiki a Ahaba ma Samaria. A kakau iho la o Iehu i na
    palapala, hoouna aku i Samaria, na na luna o Iezereela, na na luna kahiko, a na
    na kahu o na keiki a Ahaba, i ka i ana'e,
  arb-NAV: 'وَكَانَ لأَخْآبَ سَبْعُونَ ابْناً يُقِيمُونَ فِي السَّامِرَةِ، فَكَتَبَ
    يَاهُو رَسَائِلَ بَعَثَ بِها إِلَى شُيُوخِ مَدِينَةِ يَزْرَعِيلَ وَإِلَى الْأَوْصِيَاءِ
    عَلَى أَبْنَاءِ آخْابَ قَائِلاً:'
  ewe-ewe: Azɔ la, viŋutsu blaadre nɔ Ahab ƒe aƒe me le Samaria. Ale Yehu ŋlɔ agbalẽwo
    ɖo ɖe Samaria na dumegã siwo nɔ Yezreel kple dumemetsitsiwo kple Ahab ƒe viwo
    dzikpɔlawo. Eŋlɔ ɖe wo me be,
  eng-LEE: And Achab had seventy sons in Samaria. And Jehu wrote letters and sent
    them to Samaria, unto the rulers of Yizre'el, the elders, and to those that brought
    up Achab's children, saying,
  asm-FB: চমৰিয়াত আহাব ৰজাৰ সত্তৰ জন বংশধৰ আছিল; যেহূৱে চমৰিয়া, যিজ্ৰিয়েলৰ শাসনকর্তাসকল,
    পৰিচাৰক আৰু আহাবৰ বংশধৰৰ অভিভাৱকসকললৈ এই পত্ৰ লিখি পঠালে,
  sus-A: عَكَبُ شَ دِ شّمّ تٌنفٌ سٌلٌقٍرٍ نُ نَ سَمَرِ بْشِ مَ. يٍهُ نَشَ بَتَاشّيٍ
    رَ سَنبَ يِسِرٍيلِ مَنفّيٍ مَ سَمَرِ بْشِ مَ، قٌرِيٍ مَ، عَ نُن مِشِيٍ مَ، نَشٍيٍ
    حْشْ نُ سَشِ عَكَبُ شَ دِيٍ شْن مَ. يِ نَن نُ سّبّشِ نَ بَتَاشّيٍ كُي؛
  fra-SBL: 'Or Achab avait soixante-dix fils à Samarie. Jéhu écrivit des lettres et
    les envoya à Samarie, aux chefs de Jizreel, aux anciens, et à ceux qui avaient
    élevé les fils d''Achab, en disant :'
  hbo-hbo: וּלְאַחְאָ֛ב שִׁבְעִ֥ים בָּנִ֖ים בְּשֹׁמְרֹ֑ון וַיִּכְתֹּב֩ יֵה֨וּא סְפָרִ֜ים
    וַיִּשְׁלַ֣ח שֹׁמְרֹ֗ון אֶל־שָׂרֵ֤י יִזְרְעֶאל֙ הַזְּקֵנִ֔ים וְאֶל־הָאֹמְנִ֥ים
    אַחְאָ֖ב לֵאמֹֽר׃
  piu-2006: (8:1—17:41) Yurrunpa Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa
    Yiyapanya nyinarra wiyarringu. Palumpa katja Yiyatjayanya mayutju tiṉa tjanampa
    nyinarra wiyarringu. Palunyatjanu Tjurumanya tjanampa mayutju tiṉa nyinarra wiyarringu.
    Palunyatjanu Tjiyuwayatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    Tjiyuwatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Tjiripuma
    kutjupa tjanampa mayutju tiṉa nyinarra wiyarringu. Palunyatjanu Tjakarriyatjanya
    tjanampa mayutju tiṉa nyinarra wiyarringu. Palunyatjanu Tjalumanya mayutju tiṉa
    tjanampa nyinarra wiyarringu. Palunyatjanu Minayimanya tjanampa mayutju tiṉa nyinarra
    wiyarringu. Palunyatjanu Pikayayanya tjanampa mayutju tiṉa nyinarra wiyarringu.
    Palunyatjanu Pikanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Wutjiyanya
    mayutju tiṉa nyinangi, Yitjurilaku walytja ngaṉṯitja tjuṯaku. Wutjiyanya mayutju
    tiṉa nyinanyingka Yatjiriyanya ngurrara tjuṯangku tjananya yalinytjarranguru ngalya
    yankula pikangku pungkula maḻaku katingu. Paluru tjana yalinytjarra katirra nyinatjunu
    Yitjurilaku walytja ngaṉṯitja tjuṯa waarrkana tjuṯa nyinanytjaku. Ngurra palula
    mayutju tiṉangku pikaṯingku kanyiṉingi. Palunyangka yurrunpa Tjuutaku walytja
    ngaṉṯitja tjuṯaku mayutju tiṉa Tjiyutjapatanya Tjarutjalumangka nyinarra wiyarringu.
    Palunyatjanu palumpa katja Tjiyuramanya mayutju tiṉa tjanampa nyinarra wiyarringu.
    Palunyatjanu Yiyatjayanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    kungka Yatjalayanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Tjuwatjanya
    mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Yamatjayanya mayutju tiṉa
    tjanampa nyinarra wiyarringu. Palunyatjanu Yatjayanya mayutju tiṉa tjanampa nyinarra
    wiyarringu. Palunyatjanu Tjuutjamanya mayutju tiṉa tjanampa nyinarra wiyarringu.
    Palunyatjanu Yiyatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    Yitjikayanya mayutju tiṉa tjanampa Tjuutaku walytja ngaṉṯitja tjuṯaku nyinangi.
    Paluru mayutju tiṉa nyinanyingka, Yatjiriyanya ngurrara tjuṯangku tjananya Tjamiriyanya
    ngurrara tjuṯa yalinytjarra katingu, Yitjurilaku walytja ngaṉṯitja tjuṯa.
  kik-kik: Na rĩrĩ, Samaria kwarĩ na ariũ a nyũmba ya Ahabu mĩrongo mũgwanja. Nĩ ũndũ
    ũcio Jehu akĩandĩka marũa akĩmatũma Samaria kũrĩ anene a Jezireeli, na athuuri,
    na areri a ciana cia Ahabu, akĩmeera atĩrĩ,
  fra-NCL: 'Il y avait dans Samarie soixante-dix fils d’Achab. Jéhu écrivit une lettre
    qu’il envoya à Samarie aux chefs de Jezrahel, les anciens, et aux gouverneurs
    des enfants d’Achab ; il y disait :'
  cek-AK: Ahab loe Samaria ah capa quisarihto tawnh; Jehu mah ca tarik moe, Jezreel
    vangpui ukkung, kacoehtanawk, Ahab ih caanawk khenzawn kaminawk ohhaih Samaria
    vangpui ah pat pae,
  cuk-cuk: 'Acab dulapaa-gakambe (70) masmala nikad. Amala Samaria-yargi bukwad. Degidgine,
    Jehú garda narmaksad, geb Samaria-yargi Jezreel-neggweburgi dummagan-bukwadse,
    degi, sapin-dummagan-bukwadse barmisad. Degine, Acab-masmala-gardagi-odurdakmaladse
    barmisad. A-gardagi weyob sognaid:'
  uig-CYR: 'Әнди Самарийәдә Аһабниң йәтмиш оғли бар еди. Йәһу хәтләрни йезип Самарийәгә,
    йәни Йизрәәлдики әмәлдар-ақсақалларға вә Аһабниң җәмәтидики пасибанларға әвәтти.
    Хәтләрдә мундақ дейилди: —'
  tel-2017: అహాబుకి షోమ్రోనులో డెబ్భై మంది సంతానం ఉన్నారు. యెహూ షోమ్రోనులో ఉన్న యెజ్రెయేలు
    అధిపతులకూ, అక్కడి పెద్దలకూ, అహాబు సంతానం సంరక్షకులకూ ఉత్తరాలు రాసి పంపాడు.
  hat-BSA: 'Alò, Achab te gen swasann-dis fis Samarie. Epi Jéhu te ekri lèt pou te
    voye Samarie, kote chèf Jizréel yo, ansyen yo e vè gadyen pitit Achab yo, e te
    di:'
  kos-kos: 'Oasr tulik itngoul ke fwilin tulik natul Tokosra Ahab su muta in siti
    Samaria. Jehu el simusla leta se ac supwalik nu sin kais sie mwet leum lun siti
    uh, nu sin un mwet matu, ac nu sin mwet ma karingin fwilin tulig natul Ahab. Pa
    inge koanon leta sac:'
  hbo-WLC: וּלְאַחְאָ֛ב שִׁבְעִ֥ים בָּנִ֖ים בְּשֹׁמְר֑וֹן וַיִּכְתֹּב֩ יֵה֨וּא סְפָרִ֜ים
    וַיִּשְׁלַ֣ח שֹׁמְר֗וֹן אֶל־שָׂרֵ֤י יִזְרְעֶאל֙ הַזְּקֵנִ֔ים וְאֶל־הָאֹמְנִ֥ים
    אַחְאָ֖ב לֵאמֹֽר׃
  ibo-ibo: Ugbu a, e nwere ụmụ Ehab ndị ikom ọnụọgụgụ ha dị iri asaa ndị nọ na Sameria,
    Jehu dere akwụkwọ ozi ziga Sameria, zigara ndịisi obodo Jezril, zigakwara ndị
    okenye na ndị na-elekọta ụmụ Ehab ndị ahụ. Ọ sịrị,
  ory-ory: ଶମରୀୟାରେ ଆହାବଙ୍କର ସତୁରି ପୁତ୍ର ଥିଲେ। ଏଣୁ ଯେହୂ ଶମରୀୟାରେ ଯିଷ୍ରିୟେଲର ଅଧ୍ୟକ୍ଷଗଣ,
    ପ୍ରାଚୀନମାନଙ୍କୁ ଓ ଆହାବଙ୍କର ପୁତ୍ରମାନଙ୍କ ପ୍ରତିପାଳକମାନଙ୍କ ନିକଟକୁ ଏହିପରି ପତ୍ରମାନ ଲେଖି
    ପଠାଇଲେ, ଯଥା,
  chk-chk: Iwe, a wor ükükün fik nöün Ahap mwän me lon Samaria. Jehu a makela toropwe
    ren ekewe sounemenemen ewe telinimw Samaria, ren ekewe souakom, pwal ren ekewe
    mi foleni nöün Ahap kewe mwän. Iei usun mine Jehu a makei lon ekewe toropwe,
  rop-rop: Wal 70 femili blanga King Eiheb bin jidan langa det taun gulum Sameriya.
    Jeihu bin raidimdan leda en imbin meigim najalot leda du blanga jandim langa ola
    boswan en ola lida langa det taun, en langa detlot pipul hubin maindimbat King
    Eiheb femili. En det leda bin tok,
  ukr-1871: 'Ув Ахаба ж було сїмдесять синів у Самариї. І розписав Егуй листи та й
    послав у Самарию до зверхників Езреелських, і до значнїх людей та до опікунів
    синів Ахабових, такого змісту:'
  deu-1951: 'Ahab aber hatte siebzig Söhne zu Samaria. Und Jehu schrieb Briefe und
    sandte sie nach Samaria an die Obersten von Israel, an die Ältesten und Hofmeister
    Ahabs, die lauteten also:'
  eng-JPS: 'Now Ahab had seventy sons in Samaria. And Jehu wrote letters, and sent
    to Samaria, unto the rulers of Jezreel, even the elders, and unto them that brought
    up the sons of Ahab, saying:'
  srp-1865: 'A Ahav imaše sedamdeset sinova u Samariji; i Juj napisa knjigu i posla
    je u Samariju ka glavarima Jezraelskim, starješinama i hraniteljima Ahavovijem,
    i reèe:'
  lug-lug: Mu Samaliya waaliyo batabani ba Akabu nsanvu. Awo Yeeku n’awandiika amabaluwa
    n’agaweereza e Samaliya eri abakungu b’e Yezuleeri, n’eri abakadde ab’ekibuga,
    n’eri abakuza b’abaana ba Akabu. N’awandiika nti,
  heb-heb: ולאחאב שבעים בנים בשמרון ויכתב יהוא ספרים וישלח שמרון אל שרי יזרעאל הזקנים
    ואל האמנים אחאב לאמר׃
  ben-IRV: শমরিয়াতে আহাবের সত্তরজন ছেলে ছিল। যেহূ চিঠি লিখে শমরিয়াতে যিষ্রিয়েলের
    শাসনকর্ত্তাদের অর্থাৎ প্রাচীনদের কাছে এবং আহাবের ছেলেদের অভিভাবকদের কাছে পাঠিয়ে
    দিলেন। তিনি লিখলেন,
  pan-pan: ਸਾਮਰਿਯਾ ਵਿੱਚ ਅਹਾਬ ਦੇ ਸੱਤਰ ਪੁੱਤਰ ਸਨ, ਯੇਹੂ ਨੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਯਿਜ਼ਰਏਲ ਦੇ ਸਰਦਾਰਾਂ,
    ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜੋ ਅਹਾਬ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਪਾਲਣ ਵਾਲੇ ਸਨ, ਪੱਤਰੀਆਂ ਲਿਖ ਕੇ ਭੇਜੀਆਂ।
  mya-JVB: အာဟပ် ၏သား ခုနစ်ကျိပ် တို့သည် ရှမာရိ မြို့၌ ရှိသည်ဖြစ်၍၊ ယေဟု သည် ယေဇရေလ
    မြို့အုပ် များ၊ အသက်ကြီး သူများ၊ အာဟပ် သားတို့ ကို လုပ်ကျွေးသော သူများရှိ ရာ၊
    ရှမာရိ မြို့သို့ စာ ရေး ၍ ပေး လိုက်လေ၏
  tbg-tbg: King Ahaapira maaqunavu Sameria vatukaini 70navu vaura. Ho Jehuva qara
    ntuvakero qiata vaiintive, nora vaiintive, Ahaapira vaintivaraqaa raqikukave,
    vika vaunaini vara kero tiharo,
  hmo-hmo: Ahaba ena natuna tau 70 be Samaria dekenai idia noho. Unai dainai Iehu
    ese revareva haida ia torea, ia siaia lao Samaria dekenai, hanua lohia taudia,
    bona tau badadia, bona Ahaba ena natuna idia naria taudia dekenai, ia gwau,
  urd-urd: सामरिया में अख़ीअब के सत्तर बेटे थे। इसलिए याहू ने सामरिया में यज़र'एल
    के अमीरों, या'नी बुज़ुर्गों के पास और उनके पास जो अख़ीअब के बेटों के पालने वाले
    थे, ख़त लिख भेजे,
  rus-SYN: 'У Ахава было семьдесят сыновей в Самарии. И написал Ииуй письма, и послал
    в Самарию к начальникам Изреельским, старейшинам и воспитателям детей Ахавовых,
    такого содержания:'
  bqc-SIM: 'Ahabu buiↄ ku Samali gↄ̃ɛↄ ũ gbɛ̃ↄn bàaↄ̃kwi. Ɔ̃ Yehu lakɛ̃ a kpã̀sã
    Samali kíaↄnɛ ń gbɛ̃zↄ̃ↄↄ ń gbɛ̃́ pↄ́ lɛ́ yãda Ahabu nɛ́ↄnɛↄ à mɛ̀:'
  tcz-CHONGTHU: Ahab in cha som sagi aneiyin amaho chu Samaria khopi sunga achengun
    ahi. Hichun Jehu in Samaria khopi sunga upa ho le lamkai pipu hokom leh Ahab chate
    chingtup ho kom mah lekha anathot’in hitin aseije,
  mar-mar: शोमरोनात अहाबाला सत्तर पुत्र होते. शोमरोनातील अधिकारी आणि वडिलधारी मंडळी
    यांना येहूने पत्रे पाठवली. व इज्रेलच्या अधिकाऱ्यांना तसेच ज्यांनी या अहाबाच्या
    मुलांना वाढवले त्यांनाही पाठवली. पत्रात त्याने लिहिले.
  qub-qub: 'Samaria siudächo Acabpa wamrancuna caran ganchis chunca (70). Jehüga cartata
    apachiran siudächo mandaj autoridäcunaman, mayurcunaman, Acabpa wamrancunata uywajcunamanpis.
    Apachishan papilchöga niycaran:'
  bqp-bqp: 'Ahabu burinↄn kú Samaria gↄ̃gbɛ̃nↄ ũ gbɛ̃nↄn baaakↄ̃ akuri. Akũ Yehu
    takada kɛ̃̀ à kpã̀zã Samaria gbãnadenↄnɛ kũ gbɛ̃ zↄ̃kↄ̃nↄ kũ gbɛ̃ kũ òtɛn
    Ahabu nɛ́ gwanↄ à pì:'
  hat-hat: 'Akab te gen swasanndis pitit gason nan lavil Samari. Jeou ekri yon lèt,
    li voye yon kopi bay tout chèf ki lavil Samari yo, bay chèf fanmi yo ak bay moun
    ki reskonsab pitit Akab yo. Men sa li voye di yo:'
  eng-BSB: 'Now Ahab had seventy sons in Samaria. So Jehu wrote letters and sent them
    to Samaria to the officials of Jezreel, to the elders, and to the guardians of
    the sons of Ahab, saying:'
  eng-WEBPB: Now Ahab had seventy sons in Samaria. Jehu wrote letters and sent them
    to Samaria, to the rulers of Jezreel, even the elders, and to those who brought
    up Ahab’s sons, saying,
  kbq-kbq: Hanki Ahapu ne'mofavreramine, mago'a agri agehe'za 70'a venene Sameria
    rankumapina mani'naze. Ana hu'nageno Jehu'a, Sameria rankumate ranra vahe'ene,
    kva vahete'ene, Ahapu ne'mofavre nagate'ma kegavama hunezmante'za vahetega amanage
    huno avona kretre'ne.
  nhe-BL: 'Nopa mijcatzi Tlanahuatijquetl Acab quinpixtoya 70 itelpocahua huan iixhuihua
    tlen itztoyaj ipan altepetl Samaria. Huajca Jehú quiijcuilo amatlajcuiloli huan
    quintitlanili ipan altepetl Samaria para nopa huejhueyi tlacame huan nopa tequihuejme
    huan inintlamocuitlahuijcahua iconehua Tlanahuatijquetl Acab, huan nopa amatlajcuiloli
    quiijtohuayaya:'
  bus-bus: 'Ahabu boriinↄↄ kú Samaria gↄ̃gbɛ̃nↄ ũ gↄ̃ↄn baaagↄ̃ akuri. Ben Yehu takada
    kɛ̃̀ à kpã̀sã Samaria gbãadeenↄnɛ kↄ̃n gbɛ̃nsinↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe Ahabu
    nɛ́ gwaanↄ à bè:'
  gub-BL: Tuwihawete Akaw ta'yr wiko Xamari tawhu pe wà. Heta 70 wà. Uzapo Zeu pape
    tetea'u a'e tawhu pe har pe imono kar pà wà. Nezewe omono kar uze'eg tuwihaw wanupe,
    pureruze'eg ma'e wanupe no, Akaw ta'yr wanehe uzekaiw ma'e wanupe no. Nezewe i'i
