verse: 2KI.010.022
translations:
  mal-C: “ബാലിന്റെ ശുശ്രൂഷകന്മാർക്കെല്ലാം അങ്കികൾ കൊണ്ടുവന്നു കൊടുക്കുക,” എന്ന് യേഹു
    വസ്ത്രശാലയുടെ സൂക്ഷിപ്പുകാരനോടു കൽപ്പിച്ചു. അയാൾ അവർക്ക് അങ്കികൾ കൊണ്ടുവന്നു കൊടുത്തു.
  deu-TKW: 'Hierauf befahl er dem Aufseher über die Kleiderkammer: Gieb Gewänder heraus
    für alle Verehrer des Baal! Da gab er die Gewänder für sie heraus.'
  lin-lin: 'Jewu alobaki na mobateli bilamba ya bonganga-nzambe ya Bala : « Yaka na
    bilamba mpo na basambeli nyonso ya Bala. » Boye abimisaki bilamba mpo na bango.'
  eng-LSV: And he says to him who [is] over the wardrobe, “Bring out clothing for
    all those serving Ba‘al”; and he brings out the clothing to them.
  eng-GNV: Then he said vnto him that had the charge of the vestrie, Bring forth vestments
    for al the seruants of Baal. And he brought the out vestments.
  eng-WEBSTER: And he said to him that was over the vestry, Bring forth vestments
    for all the worshipers of Baal. And he brought them forth vestments.
  nhw-BL: Huan Jehú quiilhui nopa tlacatl catli quiajocui nopa yoyomitl para itequipanojcahua
    Baal para ma quinpiya cuidado para senquistoc nochi nopa masehualme ma moquentise
    nopa yoyomitl catli monequi para quihueyitlalise Baal.
  swh-ONEN: Naye Yehu akamwambia yule aliyekuwa mtunza chumba cha mavazi, “Leta majoho
    kwa ajili ya watumishi wote wa Baali.” Basi akawaletea majoho.
  bba-bba: Mɑ u wi u rɑ bũu dii ten yɑ̃ku yɑ̃nu bere sɔ̃ɔwɑ u nɛɛ, u yɑ̃ɑ ni yɑrɑmɑ
    u be bɑ koo bũu ni sɑ̃ kpuro wɛ̃. Mɑ u nu yɑrɑmɑ.
  eng-KJVCPB: And he said unto him that was over the vestry, Bring forth vestments
    for all the worshippers of Baal. And he brought them forth vestments.
  luo-luo: Kendo Jehu nowachone jarit kar keno mar lewni niya, “Keluru kandhe moromo
    jodong Baal duto.” Omiyo nokelo kandhe moromogi duto.
  meu-meu: Bena Iehu ese dabua kobena inarina tauna e hamaoroa, eto, Dabua helaḡadia
    avabidia lasi, Baal itomadiho-henina taudia iboudiai edia. Taunabunai, ia ese
    edia dabua e abidia lasi.
  npi-ULB: येहूले पुजारीको वस्‍त्र-भण्डारको रेखदेख गर्ने मानिसलाई भने, “बालका सबै
    आराधकका लागि वस्‍त्र ल्याऊ ।” त्यसैले ती मानिसले तिनीहरूकहाँ वस्‍त्रहरू ल्याए
    ।
  yor-yor: Jehu sì sọ fún olùṣọ́ pé, “Kí ó mú aṣọ ìgúnwà wá fún gbogbo àwọn òjíṣẹ́
    Baali.” Bẹ́ẹ̀ ni ó mú aṣọ ìgúnwà jáde wá fún wọn.
  emp-NTPO: 'Mãwã panʌne Jehúba Baal ẽpẽbadarã djio wagabaría nãwã jarasia: –Jũmarãa
    ãdji djiora diacuadua jʌ̃namãrẽã.– Ara maʌ̃da ãdjirãa diacuasia.'
  pes-OPCB: ییهو به مسئول انبار لباس دستور داد که به هر یک از بت‌پرستان بعل لباس مخصوص
    بدهد.
  tgl-ULB: Sinabi ni Jehu sa mga lalaki na nag-iingat sa lalagyan ng damit ng mga
    pari, “Ilabas ang mga damit para sa lahat ng sumasamba kay Baal.” Kaya inilabas
    ng mga lalaki ang mga damit sa kanila.
  hui-hui: Bibahende tamuha birai heagola Yihu ibu puwa bi pupu wiaga haru haga heagohondo
    lalu, Ai bi pupu wule howa aga biaga wiridago bilo wali agali Balahondo bi pupu
    wule ibiyadaruhondo mo taha, lene. Ani layagola bi pupu wilo haru haga biago ibugua
    Yihuhanda bia lalu lamiyadagua bini.
  mya-mya: ထို​အ​ခါ​ယေ​ဟု​သည်​အ​မြတ်​ထား​သည့် ဝတ်​လုံ​များ​ကို​ထိန်း​သိမ်း​ရ​သူ​ယဇ်​ပု​ရော
    ဟိတ်​အား ထို​ဝတ်​လုံ​တို့​ကို​ထုတ်​၍​ဝတ်​ပြု ကိုး​ကွယ်​သူ​တို့​အား​ပေး​အပ်​စေ​၏။-
  bod-N: ཡེ་ཧུས་མཆོད་གོས་གཉེར་དཔོན་ལ། པཱ་ཨལ་ལ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཐམས་ཅད་ཀྱི་དོན་དུ་མཆོད་གོས་ཁྱེར་ཤོག་ཅེས་བསྒོས་པ་དང་།
    ཁོས་མཆོད་གོས་ཁྱེར་འོངས་ནས་དེ་དག་ལ་བསྐོན་པ་རེད།
  sna-sna: Zvino Jehu akati kumuchengeti wezvipfeko, “Uya nenguo dzavashumiri vaBhaari.”
    Naizvozvo akavavigira nguo.
  spa-BLM: 'Le dijo al que guardaba el guardarropa: “¡Saca túnicas para todos los
    adoradores de Baal!” Y les sacó las túnicas.'
  cac-cac: Ix yalan vin̈aj Jehú chi' d'a eb' molum pichul to tz'ic'jielta spichul
    eb' tz'ochtaxon ejmelal d'a Baal, ix sc'anab'ajej eb' yic'anelta.
  swh-ULB: Yehu akamwambia yule mtu aliyekuwa anatunza kabati la nguo za makuhani,
    “Uwatolee mavazi wote wamwabuduo Baali.” Basi yule mtu akawatolea nguo.
  bel-bel: 'І сказаў ён рызьніку: прынясі вопратку ўсіх служак Ваала. І ён прынёс
    ім вопратку.'
  deu-ELBBK: 'Und er sprach zu dem, der über die Kleiderkammer war: Bring Kleider
    heraus für alle Diener des Baal! Und er brachte ihnen Kleidung heraus.'
  mbb-OT: Migkeǥiyan ni Jehu sikan is ed-atur te idsimba he menge visti, “Ibpevivisti
    is langun he ebpenilbi ki Baal.” Umbe mibeǥayan din sikandan.
  mal-2015: 'അവൻ വസ്ത്രവിചാരകനോടു: ബാലിന്റെ സകലപൂജകന്മാർക്കും വസ്ത്രം കൊണ്ടുവന്നു
    കൊടുക്ക എന്നു കല്പിച്ചു. അവൻ വസ്ത്രം കൊണ്ടുവന്നു കൊടുത്തു.'
  rmc-rmc: 'Akor o Jehu prikazinďa oleske, ko stražinelas o gada: „De o gada savorenge,
    ko lašaren le Baal.“ Avke ov lenge diňa.'
  pes-OPV: وبه ناظر مخزن لباس گفت که «برای جمیع پرستندگان بعل لباس بیرون آور.» و او
    برای ایشان لباس بیرون آورد.
  ron-1924: 'Иеху а зис челуй че пэзя одая ку вешминтеле: „Скоате вешминте пентру
    тоць служиторий луй Баал.” Ши омул ачела а скос вешминте пентру ей.'
  ben-OBCV: যেহূ রাজপ্রাসাদের পোশাক বিভাগের রক্ষীকে বললেন, “বায়ালের সব সেবকের জন্য
    পোশাক নিয়ে এসো।” তাই সে তাদের জন্য পোশাক বের করে এনেছিল।
  som-som: Markaasuu wuxuu ku yidhi kii meeshii dharka u sarreeyey, Inta Bacal caabudda
    oo dhan dhar u keen. Kolkaasuu dhar u keenay.
  lat-VUC: 'Dixitque his qui erant super vestes: Proferte vestimenta universis servis
    Baal. Et protulerunt eis vestes.'
  eng-ASVBT: And he said unto him that was over the vestry, Bring forth vestments
    for all the worshipers of Baal. And he brought them forth vestments.
  ita-1885: 'Allora Iehu disse al sagrestano: Trai fuori vesti per tutti i ministri
    di Baal. Ed egli trasse loro fuori le vesti.'
  eng-LXXUP: And he said to the man who was over the house of the wardrobe, Bring
    forth a robe for all the servants of Baal. And the keeper of the robes brought
    forth to them.
  eng-ULB: Jehu said to the man who kept the priest's wardrobe, “Bring out robes for
    all the worshipers of Baal.” So the man brought out robes to them.
  spa-VBL: 'Jehú dijo al guardián del guardarropa: “Distribuye la ropa para todos
    los siervos de Baal”. Así que sacó ropa para ellos.'
  fra-_FOB: 'Alors il dit à celui qui avait la charge du vestiaire: Sors des costumes
    pour tous les serviteurs de Baal. Et il sortit des costumes pour eux.'
  mal-mal: 'അവൻ വസ്ത്രം സൂക്ഷിക്കുന്നവനോട്: “ബാലിന്റെ സകല ആരാധനക്കാർക്കും വസ്ത്രം
    കൊണ്ടുവന്ന് കൊടുക്ക” എന്ന് കല്പിച്ചു. അവൻ വസ്ത്രം കൊണ്ടുവന്ന് കൊടുത്തു.'
  urd-GVR: Yāhū ne īd ke kapṛoṅ ke inchārj ko hukm diyā, “Bāl ke tamām pujāriyoṅ ko
    īd ke libās de denā.” Chunāṅche sab ko libās die gae.
  suz-BL: मिनु मेकोमी वा वोइक्‍ब आन कली “बाल आ नोले खोइक्‍ब नेल्‍ल आन कली वा ग्रुंइदीन”
    दे माइक्‍मी बाक्‍त। मिनु मेकोम मेको आन कली वा ग्रुंइदमे बाक्‍त।
  ita-1927: 'E Jehu disse a colui che avea in custodia le vestimenta: “Metti fuori
    le vesti per tutti gli adoratori di Baal”. E quegli mise loro fuori le vesti.'
  ckb-ckb: 'ئینجا یێهو بە لێپرسراوی جلوبەرگەکانی گوت: «جلوبەرگ بۆ هەموو بەعل پەرستەکان
    بهێنە دەرەوە.» ئەویش جلوبەرگی بۆ هێنانە دەرەوە.'
  eng-BBE: And Jehu said to him who kept the robes, Get out robes for all the servants
    of Baal. So he got out robes for them.
  kan-OKCV: ಆಗ ಅವನು ವಸ್ತ್ರಗಳ ಮನೆಯ ಮೇಲಧಿಕಾರಿಗೆ, “ಬಾಳನನ್ನು ಸೇವಿಸುವ ಸಮಸ್ತರಿಗೋಸ್ಕರ ವಸ್ತ್ರಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದು ಹೇಳಿದ್ದರಿಂದ, ಅವನು ಅವರಿಗೋಸ್ಕರ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದನು.
  tam-2017: 'அப்பொழுது அவன், ஆடைகள் வைக்கும் அறைகளின் கண்காணிப்பாளனை நோக்கி: பாகாலின்
    பணிவிடைக்காரர்கள் அனைவருக்கும் ஆடைகளை எடுத்துக்கொண்டுவா என்றான்; அவர்களுக்கு ஆடைகளை
    எடுத்துக்கொண்டுவந்தான்.'
  spa-RV-1909: 'Entonces dijo al que tenía el cargo de las vestiduras: Saca vestiduras
    para todos lo siervos de Baal. Y él les sacó vestimentas.'
  ron-BTF: 'Și el a spus celui care era peste veștminte: Adu veștminte pentru toți
    închinătorii lui Baal. Iar el le-a adus veștminte.'
  eng-WEBP: He said to him who kept the wardrobe, “Bring out robes for all the worshipers
    of Baal!” So he brought robes out to them.
  eng-FBV: Jehu said to the keeper of the wardrobe, “Distribute clothes for all the
    servants of Baal.” So he brought out clothes for them.
  nld-1939: 'Toen beval de magazijnmeester: Haal een feestgewaad voor al de dienaars
    van Báal. En deze bracht voor ieder van hen een gewaad.'
  nch-BL: Huan Jehú quiilhui nopa tacat cati quiajocui nopa yoyomit para itequipanojcahua
    Baal para ma quipiya cuidado para senquisa nochi nopa masehualme ma moquentica
    nopa yoyomit cati monequi para quihueyitalise Baal.
  vie-1934: 'Giê-hu bèn nói cùng người giữ áo lễ rằng: Hãy phát các áo lễ cho các
    tôi tớ của Ba-anh. Kẻ ấy bèn phát áo cho chúng nó.'
  hin-CV: येहू ने तब वस्त्रागार अधिकारी को आदेश दिया, “बाल के उपासकों के लिए तय किए
    गए वस्त्र लाए जाएं.” तब उनके लिए वस्त्र लाए गए.
  spa-BES: 'Y Jehú dijo al que guardaba las túnicas: Quitad la túnica a todos los
    siervos de Baal. Así que les sacó cambio de túnica.'
  tdx-tdx: Le hoe re amy mpamandroñe saroñey, Añakaro sikiñe iaby o mpita­laho amy
    Baaleo. Le sindre nañakara’e saroñe.
  tha-KJV: พระองค์​ตรั​สส​ั่งผู้​ที่​ดู​แลตู้เสื้อว่า “จงเอาเสื้อสำหรับบรรดาผู้นับถือพระบาอัลออกมา”
    เขาก็เอาเสื้อออกมาให้​เขาทั้งหลาย
  por-BR-2018: 'Então disse ao que tinha o cargo das vestiduras: Tira vestiduras para
    todos os servos de Baal. E ele lhes tirou vestimentas.'
  deu-ELO: 'Und er sprach zu dem, der über die Kleiderkammer war: Bringe Kleider heraus
    für alle Diener des Baal! Und er brachte ihnen Kleidung heraus.'
  eng-WYC-2018: And Jehu said to them that were sovereigns over the priests’ clothes,
    Bring ye forth [the] vestments to all the servants of Baal; and they brought forth
    [the] vestments to them. (And Jehu said to them who looked after the priests’
    clothing, Bring ye forth the vestments for all of Baal’s servants; and they brought
    forth the vestments for them.)
  epo-epo: 'Kaj li diris al la estro de la vestejo: Elportu vestojn por ĉiuj servantoj
    de Baal. Kaj li elportis vestojn por ili.'
  uig-PIN: 'U murasim kiyimi begigǝ: Ⱨǝmmǝ Baalpǝrǝslǝrgǝ ibadǝt kiyimlirini ǝqiⱪip
    bǝr, dewidi, u kiyimlǝrni ularƣa ǝqiⱪip bǝrdi.'
  beo-beo: Amalalu, Yihiu da Ba:ile gobele salasu dunu amo da sema abula ouligi, amo
    sema abula lale, nodone sia:ne gadosu dunu iligili ima:ne sia:i.
  tpi-OTNT: Ol i go insait pinis, orait Jehu i go long man i save lukautim ol klos
    bilong lotu, na i tokim em olsem, “Kisim ol klos bilong lotu na givim long ol
    manmeri i bin kam bilong lotuim Bal.” Orait dispela man i mekim olsem Jehu i tok.
  hau-SA: Sai Yehu ya ce wa mai ajiyar tufafi, “Ka kawo riguna domin dukan masu yi
    wa Ba’al hidima.” Sai ya fito musu da riguna.
  uig-LAT: 'U murasim kiyimi bégige: Hemme Baalpereslerge ibadet kiyimlirini echiqip
    ber, déwidi, u kiyimlerni ulargha echiqip berdi.'
  nde-nde: UJehu wasesithi kulowo owayegcina izigqoko zabakhonza uBhali, “Balethele
    izigqoko bonke abakhonza uBhali.” Ngakho wabalethela lezozigqoko.
  ton-ton: Pea naʻa ne pehē kiate ia naʻe tauhi ki he fale tukunga kofu, ʻOmi kituʻa
    ʻae ngaahi kofu maʻanautolu ʻoku lotu kia Peali. Pea naʻa ne fetuku mai ʻae ngaahi
    kofu kiate kinautolu.
  ces-1613: 'Tedy řekl tomu, kterýž vládl rouchem: Vynes roucha všechněm ctitelům
    Bálovým. I přinesl jim roucha.'
  eng-WMB: He said to him who kept the wardrobe, “Bring out robes for all the worshipers
    of Baal!” So he brought robes out to them.
  tam-TCV: அப்பொழுது உடைகளுக்குப் பொறுப்பாயிருந்தவனை அழைத்து, “பாகாலின் பணியாளர்கள்
    யாவருக்கும் ஆடைகளைக் கொண்டுவா” என்றான். அப்படியே அவன் அவர்களுக்கு மேலாடைகளைக்
    கொண்டுவந்தான்.
  ceb-ULB: Miingon si Jehu ngadto sa tawo nga nagtipig sa kupo sa pari, “Ipagawas
    ang mga kupo alang sa tanan nga mga magsisimba ni Baal.” Busa gipagawas sa tawo
    ang mga kupo ngadto kanila.
  pol-UBG: 'Następnie powiedział przełożonemu szatni: Wyłóż szaty dla wszystkich czcicieli
    Baala. I wyłożył dla nich szaty.'
  urd-GVU: یاہو نے عید کے کپڑوں کے انچارج کو حکم دیا، ”بعل کے تمام پجاریوں کو عید
    کے لباس دے دینا۔“ چنانچہ سب کو لباس دیئے گئے۔
  deu-1912: 'Da sprach er zu denen, die über das Kleiderhaus waren: Bringet allen
    Dienern Baals Kleider heraus! Und sie brachten die Kleider heraus.'
  kan-2017: ಯೇಹುವು ವಸ್ತ್ರಗಾರದ ಅಧಿಪತಿಗೆ, “ಬಾಳ್ ದೇವತೆಯನ್ನು ಸೇವಿಸುವ ಭಕ್ತರೆಲ್ಲರಿಗೂ ಬಟ್ಟೆಗಳನ್ನು
    ಕೊಡು” ಎಂದು ಆಜ್ಞಾಪಿಸಿಲು ಅವನು ತಂದುಕೊಟ್ಟನು.
  yap-yap: Ma aram me yog Jehu ngak fare prist nib milfan ngak fapi mad nib n’uw mab
    thothup ni nge fek e pi mad nem i yib nge pi’ ngak e pi girdi’ nem ni ngar tedfan
    Baal.
  hlt-MCSB: Hnikhoem te khaw, “Baal kah thothueng rhoek boeih ham pueinak hang khuen
    pah,” a ti nah dongah amih ham te hnicu a khuen pah.
  mdy-ETH: ባዓኣሌ ፆኦዞም ዱማዼ ማኣዓሢ ዓርቃ፥ ቄኤሳሢ ባዓኣሌ ካኣሽካ ዓሶም ማኣዓሢ ኬሲ ዒንጋንዳጉዲ ዒዩ ዓይሤኔ።
  twi-ASANTE: Na Yehu hyɛɛ deɛ ɔhwɛ ntadedaka no so no sɛ, “Hwɛ ma obiara a ɔsom Baal
    no nhyɛ batakari yi baako.” Enti, wɔkyekyɛɛ batakari maa wɔn.
  eng-WEBU: He said to him who kept the wardrobe, “Bring out robes for all the worshipers
    of Baal!” So he brought robes out to them.
  wal-wal: Yeehu goinniyaageetu maayuwaayyo aawatiya issi bitaniyaa, “Ba7aalayyo goinniyaageetu
    ubbatussi maayuwaa eha” yaagiis. Yaagin bitanee etayyo maayuwaa ehiis.
  spa-PDDPT: 'Después dijo al encargado del vestuario: Saca ropa para todos los esclavos
    de baal. Y sacó ropa para ellos.'
  gun-gun: 'Ha''e gui ma ao re opena va''ety pe Jeú aipoe''i: — Erupa ke ao Baal mbojeroviaa
    kuery pegua, ha''e kuery ha''e javi onhemonde aguã — he''i. Ha''e ramo ha''e rami
    ojapo.'
  ilo-ULB: Kinuna ni Jehu iti lalaki a mangiduldulin kadagiti kawes ti padi, “Irruarmo
    dagiti kagay a maipaay kadagiti amin nga agdaydayaw kenni Baal.” Isu nga inruar
    ti lalaki dagiti kagay a maipaay kadakuada.
  kpg-kpg: Jehu ga helekai gi tangada aamua hai mee dabu dela e benebene di gowaa
    dugu gahu dabu bolo gi gaamai gi daha nia gahu lloo gi digau daumaha e ulu digaula.
  uig-ARA: 'ئۇ مۇراسىم كىيىمى بېگىگە: ھەممە بائالپەرەسلەرگە ئىبادەت كىيىملىرىنى ئەچىقىپ
    بەر، دېۋىدى، ئۇ كىيىملەرنى ئۇلارغا ئەچىقىپ بەردى.'
  sus-sus: Yehu naxa yaamari fi, guba xa ragoro Bali kuye batui birin ma. E naxa na
    raba.
  pon-2006: Sehu eri mahsanihong samworo me kin apwahpwalih likou sarawi reirei ko,
    en wahla likou ko oh kihong tohn kaudoko.
  ksd-ksd: 'Ma i ga biti tai nina i ga kure ra umana mal: Una kap ra umana mal ure
    ra tarai na lotu kai Baal. Ma i ga kap vaarike ra umana mal.'
  tur-YTC: Giysiler görevlisine, “Bütün Baal tapanları için giysiler çıkar!” dedi.
    O da onlara giysiler çıkardı.
  grc-BRENT: Καὶ εἶπε τῷ ἐπὶ τοῦ οἴκου μεσθάαλ, ἐξάγαγε ἔνδυμα πᾶσι τοῖς δούλοις τοῦ
    Βάαλ· καὶ ἐξήνεγκεν αὐτοῖς ὁ στολιστής.
  ind-AYT: Kemudian, dia berkata kepada orang yang mengepalai gudang pakaian, “Keluarkan
    pakaian untuk semua orang yang beribadah kepada Baal.” Lalu, orang itu mengeluarkan
    pakaian bagi mereka.
  nya-nya: Ndipo Yehu anawuza munthu wosunga mikanjo kuti, “Bweretsa mikanjo yokwanira
    atumiki onse a Baala.” Ndipo iye anabweretsa mikanjoyo.
  hrv-hrv: 'Jehu reče čuvaru haljina: “Iznesi haljine svim Baalovim vjernicima.” I
    iznese im haljine.'
  mps-mps: Augwali te lotu be tomoba bula sela silama bidaluali, tama tialima, te
    Jehu aga te pelama, te lotu weyu te bulubo ugwa tonalubo bidi pageba pai. Tama
    agai e tama po agabolo wali, “Tama te bulubo ugwa selama, te Balba lotu po wabo
    we bidi dabebolo mena mena pao,” wali. Tama te bidigo te Jehugo wali po selama,
    te ugwa selama, mena mena pali.
  tpi-tpi: Ol i go insait pinis, orait Jehu i go long man i save lukautim ol klos
    bilong lotu, na i tokim em olsem, “Kisim ol klos bilong lotu na givim long ol
    manmeri i bin kam bilong lotuim Bal.” Orait dispela man i mekim olsem Jehu i tok.
  dan-1931: 'Så sagde han til Opsynsmanden over Klædekammeret: “Tag en Klædning* frem
    til hver af Ba''alsdyrkerne!” Og han tog Klædningerne frem til dem. { [*dvs. en
    viet Klædning, der brugtes ved Offerfestene.] }'
  vie-OVCB: Giê-hu ra lệnh cho người giữ áo lễ, phát áo cho những người phụng thờ
    Ba-anh.
  guj-2017: પછી યેહૂએ યાજકનો વસ્ત્રભંડાર સંભાળનાર માણસને કહ્યું, “બઆલના બધા ભક્તો
    માટે ઝભ્ભા કાઢી લાવ.” એટલે તે માણસ તેઓને માટે ઝભ્ભા કાઢી લાવ્યો.
  pon-2006A: Sehu eri mahsanihong samworo me kin apwahpwalih likou sarawi reirei ko,
    en wahla likou ko oh kihong tohn kaudoko.
  por-BRBSL: 'Ele disse a ele que guardava o guarda-roupa: “Tragam vestes para todos
    os adoradores de Baal”! Por isso, ele trouxe mantos para eles.'
  cth-cth: Kamthoupnae hnica ka khenyawnnaw koevah Baal kabawknaw pueng hah, kamthoupnae
    hni kâkhu sak awh ati. Hottelah kamthoupnae hninaw hah a poe awh.
  twi-twi: Na Yehu hyɛɛ nea ɔhwɛ ntadedaka no so no se, “Hwɛ ma obiara a ɔsom Baal
    no nhyɛ batakari yi baako.” Enti wɔkyekyɛɛ batakari maa wɔn.
  hlt-hlt: Hnikhoem te khaw, “Baal kah thothueng rhoek boeih ham pueinak hang khuen
    pah,” a ti nah dongah amih ham te hnicu a khuen pah.
  tbz-SIM: 'Kɛ̀ Yeuu nɑ́kɛ́ wèè ni dibɑnni kó ikuɔ́ kɛ dɔ̀: Dennɛní dibɔɔ̀ Bɑɑdi kó
    tiyɑ̀ɑ̀tì kɛ́duɔ́ mbɛnìtìbɛ̀. Kòo tì dènnɛní kɛ́ bɛ̀ duɔ́.'
  msy-2020: Me aven ghuegha gɨvazɨ, Jehu, ofa gamir gumazir korotiar aghua asem Balɨn
    ziam febar garim, kamaghɨn a mɨgei, “Nɨ korotiaba inigh, gumazamizir iza asem
    Balɨn ziam febar anɨngigh.” Ezɨ gumazir kam Jehu mɨkemezɨ moghɨn ami.
  dop-dop: 'Ḿpʋ́ɣʋ́ Yehu tɔmɑ tʋɣʋ ŋkʋ kʋ pɑɑsǝnlɑɑ sɩ: Ɩ́ cɛlɑ lɑɑlɑɑ tǝnɑɣɑ pɑ wontu
    kʋsusuutu.'
  azb-azb: 'Yehu paltarlara baxan adama dedi: «Baala səcdə edənlərin hamısı üçün əba
    ver». Bu adam da onlar üçün əba verdi.'
  eng-DBY: And he said to him that was over the wardrobe, Bring forth vestments for
    all the servants of Baal. And he brought them forth vestments.
  hin-2017: तब उसने उस मनुष्य से जो वस्त्र के घर का अधिकारी था, कहा, “बाल के सब उपासकों
    के लिये वस्त्र निकाल ले आ।” अतः वह उनके लिये वस्त्र निकाल ले आया।
  wol-KYG: 'Yewu ne ka yor cummikaay la: «Képp kuy jaamu Baal, indil ko mbubb.» Mu
    indil leen ay mbubb.'
  eng-YLT: And he saith to him who [is] over the wardrobe, 'Bring out clothing to
    all servants of Baal;' and he bringeth out to them the clothing.
  eng-WYC-2017: And Jehu said to them that were sovereigns over the priests’ clothes,
    Bring ye forth [the] vestments to all the servants of Baal; and they brought forth
    [the] vestments to them.
  eng-WMBB: He said to him who kept the wardrobe, “Bring out robes for all the worshippers
    of Baal!” So he brought robes out to them.
  urd-GVH: याहू ने ईद के कपड़ों के इंचार्ज को हुक्म दिया, “बाल के तमाम पुजारियों को
    ईद के लिबास दे देना।” चुनाँचे सबको लिबास दिए गए।
  rug-rug: Meke tozi ni e Zehu sari na hiama pu kopudi rina poko hopedi pude paleke
    vura ni meke valani koa ri na tie vahesi.
  gaz-gaz: Yehuunis namicha uffata eeguun, “Tajaajiltoota Baʼaal hundaaf uffata fidi”
    jedhe. Kanaafuu namichi sun wayyaa fideef.
  fra-LSG: 'Jéhu dit à celui qui avait la garde du vestiaire: Sors des vêtements pour
    tous les serviteurs de Baal. Et cet homme sortit des vêtements pour eux.'
  yal-yal: Naxan yi dugi ramaraden kantanma, Yehu yi a fala na xa, a naxa, “Dugine
    ramini Baali a walikɛne birin xa.” Na yi dugine ramini e xa.
  haw-1868: I aku la ia i ka mea nana i malama ke keena lole, E lawe mai iwaho i ka
    lole no na kauwa a Baala. A lawe mai no ia i ka lole no lakou.
  arb-NAV: 'فَقَالَ لِلْمُشْرِفِ عَلَى الْمَلابِسِ: «وَزِّعْ مَلابِسَ عَلَى كُلِّ
    عَبَدَةِ الْبَعْلِ». فَأَخْرَجَهَا وَوَزَّعَهَا عَلَيْهِمْ.'
  ewe-ewe: Yehu gblɔ na ame si kpɔa awu kɔkɔeawo dzi la be, “Kpɔ egbɔ be èhe awu kɔkɔeawo
    ɖe go na Baal nunɔlawo.” Ale wòhe awuawo ɖe go na wo.
  eng-LEE: And he said unto him that was over the wardrobe, Bring forth vestments
    for all the worshippers of Ba'al. And he brought forth for them the vestments.
  asm-FB: তেতিয়া যেহূৱে পুৰোহিতৰ পোছাক-ৰক্ষকজনক ক’লে, “বাল দেৱতাৰ উপাসকসকলৰ কাৰণে
    কাপোৰ লৈ আহা।” তাতে লোকজনে তেওঁলোকৰ কাৰণে কাপোৰ উলিয়াই আনিলে।
  sus-A: يٍهُ نَشَ يَامَرِ قِ، فُبَ شَ رَفٌرٌ بَلِ كُيٍ بَتُي بِرِن مَ. عٍ نَشَ نَ
    رَبَ.
  fra-SBL: 'Il dit à celui qui gardait l''armoire : « Sortez des robes pour tous les
    adorateurs de Baal ! ». Il leur apporta donc des robes.'
  hbo-hbo: וַיֹּ֗אמֶר לַֽאֲשֶׁר֙ עַל־הַמֶּלְתָּחָ֔ה הֹוצֵ֣א לְב֔וּשׁ לְכֹ֖ל עֹבְדֵ֣י
    הַבָּ֑עַל וַיֹּצֵ֥א לָהֶ֖ם הַמַּלְבּֽוּשׁ׃
  piu-2006: '@see-verse:2KI.010.021'
  kik-kik: Nake Jehu akĩĩra mũikaria wa harĩa nguo ciaigagwo atĩrĩ, “Rehere ndungata
    ciothe cia Baali nguo.” Nĩ ũndũ ũcio agĩcirehere nguo.
  fra-NCL: 'Jéhu dit à celui qui avait la garde du vestiaire : « Sorts des vêtements
    pour tous les serviteurs de Baal. » Et cet homme sortit des vêtements pour eux.'
  cek-AK: Jehu mah khukbuen toep kami to kawk moe, Baal toksah kaminawk boih hanah
    khukbuen sinh pae hanah a thuih pae. To pongah anih mah nihcae hanah khukbuen
    to sinh pae.
  cuk-cuk: 'Geb degine, Jehú, dule-irwa-Baalʼse-gormalad-e-mor-dakedga sogded: “Bela
    dule-Baal-nug-odummomaladga, ibagi-mor-yoleged onio.” Dule-mor-dakedi deyob imaksad.'
  uig-CYR: 'У мурасим кийими бегигә: Һәммә Баалпәрәсләргә ибадәт кийимлирини әчиқип
    бәр, девиди, у кийимләрни уларға әчиқип бәрди.'
  tel-2017: అక్కడ పూజారుల దుస్తులను దాచే అధికారిని యెహూ పిలిపించి “బయలు ఆరాధకులందరికీ
    ప్రత్యేక దుస్తులు తీసుకు రా” అని చెప్పాడు. అతడు ఆ దుస్తులను బయటకు తీసి తెప్పించాడు.
  hat-BSA: 'Li te di a sila ki te sou chaj vètman yo: “Mennen vètman yo deyò pou tout
    sèvitè Baal yo.” Konsa, li te mennen vètman yo deyò pou yo.'
  kos-kos: Na Jehu el sap mwet tol se ma liyaung nuknuk mutal, elan use nuknuk uh
    sang nu sin mwet ac alu uh.
  hbo-WLC: וַיֹּ֗אמֶר לַֽאֲשֶׁר֙ עַל־הַמֶּלְתָּחָ֔ה הוֹצֵ֣א לְב֔וּשׁ לְכֹ֖ל עֹבְדֵ֣י
    הַבָּ֑עַל וַיֹּצֵ֥א לָהֶ֖ם הַמַּלְבּֽוּשׁ׃
  ibo-ibo: Jehu sịrị onye na-elekọta ụlọ ebe a na-edebe uwe ndị na-efe ofufe na-eyi,
    “Chịpụta uwe nye ndị niile na-efe Baal.” Ya mere, ọ chịpụtaara ha uwe.
  ory-ory: ତେବେ ସେ ବସ୍ତ୍ରାଗାରର ଅଧ୍ୟକ୍ଷଙ୍କୁ କହିଲେ, “ବାଲ୍‍ର ସମସ୍ତ ପୂଜକଙ୍କ ନିମନ୍ତେ ବସ୍ତ୍ର
    ବାହାର କରି ଆଣ।” ଏଥିରେ ସେ ବସ୍ତ୍ର ବାହାର କରି ଆଣିଲା।
  chk-chk: Iwe, Jehu a üreni ätewe mi wisen tümwünü ekewe üf, “Kopwe uwawu ekewe üf
    mi pin fän iten chokewe meinisin mi fel ngeni Paal.” Iei mine a uwawu ekewe üf
    mi pin fän iter.
  rop-rop: Brom deya Jeihu bin dalim det boswan serramonimen hubin lukaftumbat detlot
    seikridwan kout blanga bringimap ola seikridwan kout en gibit detlot pipul hubin
    oldei weshipbat Beil.
  ukr-1871: 'І повелїв він доглядникові над одежою: Принесїть одїж усїм служителям
    Бааловим. І принесли їм ризи.'
  deu-1951: 'Da sprach er zu dem, der über das Kleiderhaus verordnet war: Bringe die
    Kleider aller Diener Baals heraus! Und er brachte ihre Kleider heraus.'
  eng-JPS: 'And he said unto him that was over the vestry: ''Bring forth vestments
    for all the worshippers of Baal.'' And he brought them forth vestments.'
  srp-1865: 'Tada reèe onomu koji bijaše nad riznicom: iznesi haljine svijem slugama
    Valovijem. I iznese im haljine.'
  lug-lug: Yeeku n’agamba eyavunaanyizibwanga ebyambalo byabwe nti, “Leetera abaweereza
    ba Baali bonna ebyambalo.” Bonna n’abaleetera ebyambalo.
  heb-heb: ויאמר לאשר על המלתחה הוצא לבוש לכל עבדי הבעל ויצא להם המלבוש׃
  ben-IRV: তখন তিনি পোশাক রক্ষককে বললেন, “বাল দেবতার পূজাকারী সকলের জন্য পোশাক নিয়ে
    এস।” তাতে সে তাদের জন্য পোশাক বের করে আনল।
  pan-pan: ਤਦ ਉਹ ਨੇ ਉਸ ਨੂੰ ਜਿਹੜਾ ਕੱਪੜਿਆਂ ਦੇ ਭੰਡਾਰ ਦਾ ਮੁਖੀਆ ਸੀ ਆਖਿਆ ਕਿ ਬਆਲ ਦੇ ਸਾਰੇ
    ਉਪਾਸਕਾਂ ਲਈ ਕੱਪੜੇ ਕੱਢ ਲਿਆ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਕੱਪੜੇ ਕੱਢ ਲਿਆਇਆ।
  mya-JVB: ယေဟုသည် အဝတ် တန်ဆာတိုက်စိုးကို ခေါ်၍၊ ဗာလ ဘုရားတပည့် တို့အဘို့ အဝတ် တန်ဆာကို
    ထုတ် ကြ ဟုဆို သည်အတိုင်း ထုတ် လေ၏
  tbg-tbg: Ekaa mpiqa vuvaro Jehuva oruntero utavaaqa nonkuteha Baalira kaiqa vara
    amitoraqaa raqiku vaiintirara tiharo, Vi utavaaqara vara kera Baalira quahama
    amitareka aniaka nimiane, tuvaro viva Jehuva tunte iro nimura.
  hmo-hmo: Unai neganai, Iehu ese dabua helaga ia naria tauna ia hamaoroa, ia gwau,
    “Dabua helaga do oi abia mai, Bala idia tomadiho henia taudia ibounai edia.” Vadaeni
    ia ese unai dabua helagadia be idia dekenai ia henia.
  urd-urd: फिर उसने उसको जो तोशाखाने पर मुक़र्रर था हुक्म किया, कि “बा'ल के सब पूजनेवालों
    के लिए लिबास निकाल ला।” तब वह उनके लिए लिबास निकाल लाया।
  rus-SYN: 'И сказал он хранителю одежд: принеси одежду для всех служителей Ваала.
    И он принес им одежду.'
  bqc-SIM: 'Ɔ̃ Yehu ò kpɛ́pi ula''ulɛnaɛ: Bↄlɛ ń ulaↄ Baali zↄ̀blenaↄnɛ ḿpii. Ɔ̃
    à bↄ̀lɛnɛ́ ń ulapiↄ.'
  tcz-CHONGTHU: Jehu in Vonchol vesuipa jah’a chun, Baal doi houva hung jousen hiche
    ponchol hi khatjoh joh akivon tei dingin aseipeh in ahi. Hijeh chun aman jong
    ponchol chu ahomdoh tan ahi.
  mar-mar: वस्त्र भांडार सांभाळणाऱ्याला येहू म्हणाला, “बआलाच्या या सर्व पूजकांसाठी
    वस्त्रे दे.” तेव्हा त्याने सर्वासाठी वस्त्रे दिली.
  qub-qub: Chaura Jehú templuman yaycunacho röpa chararajta niran Baalta rispitashpan
    jaticunan caj röpata llapan rispitajcunapaj jorgamunanpaj. Nishanno jorgamuran
    röpata chararäga.
  bqp-bqp: 'Akũ Yehu pì kpɛ́ pìi utakatɛki dãkpãriinɛ: Ǹ bↄtɛ kũ utanↄ Baali gbàgbarinↄnɛ
    ń pínki. Akũ à bↄ̀tɛńnɛ kũ uta pìnↄ.'
  hat-hat: 'Jeou rele moun ki te reskonsab rad seremoni yo, li di l'' konsa: —Pran
    rad seremoni bay tout sèvitè Baal yo. Nonm lan mete rad yo deyò, li bay yo chak
    yonn.'
  eng-BSB: And Jehu said to the keeper of the wardrobe, “Bring out garments for all
    the servants of Baal.” So he brought out garments for them.
  eng-WEBPB: He said to him who kept the wardrobe, “Bring out robes for all the worshippers
    of Baal!” So he brought robes out to them.
  kbq-kbq: Hagi anante antanine'za Balima mono'ma hunentaza kukenama nentaza bogisire'ma
    kvama nehia nera Jehu'a asamino, Bogisifintira kukena erinka Balinte'ma mono'ma
    hunentaza vahera zamio, higeno ana ne'mo'a kema hiaza huno ana kukenaramina eri
    fegi atre'ne.
  nhe-BL: Huan Jehú quiilhui nopa tlacatl tlen quiajcocui nopa yoyomitl para itlatequipanojcahua
    Baal para ma quinpiya cuidado para senquistoc nochi nopa tlacame ma moquentise
    nopa yoyomitl tlen monequi para quihueyitlalise Baal.
  bus-bus: 'Ben Yehu bè kpɛ́ pì utakaɛki dãkparinɛ: Ǹ bↄɛ kↄ̃n utanↄ Baali gbã̀gbãrinↄnɛ
    ń píngi. Ben à bↄ̀ɛńnɛ kↄ̃n uta pìnↄ.'
  gub-BL: Na'e uze'eg Zeu xaxeto pe kury, kamirpuku Ma'aw pe imonokatu pyrer wanehe
    uzekaiw ma'e pe kury. — Erur kamir Ma'aw pe imonokatu pyrer xe ne wà kury. Emono
    imuwete katu har wanànàn nehe. Weruzar xaxeto ize'eg.
  eng-DRA: 'And he said to them that were over the wardrobe: Bring forth garments
    for all the servants of Baal. And they brought them forth garments.'
