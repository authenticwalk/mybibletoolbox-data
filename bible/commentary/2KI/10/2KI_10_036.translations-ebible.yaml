verse: 2KI.010.036
translations:
  mal-C: യേഹു ശമര്യയിൽ ഇസ്രായേലിന്മേൽ വാണകാലം ഇരുപത്തിയെട്ടു വർഷമായിരുന്നു.
  deu-TKW: Die Zeit aber, die Jehu über Israel regiert hat, betrug achtundzwanzig
    Jahre zu Samaria.
  lin-lin: Jewu akonzaki Isalaele, na Samari mibu tuku mibale na mwambe.
  eng-LSV: And the days that Jehu has reigned over Israel in Samaria [are] twenty-eight
    years.
  eng-GNV: And the time that Iehu reigned ouer Israel in Samaria is eight and twentie
    yeeres.
  eng-WEBSTER: And the time that Jehu reigned over Israel in Samaria was twenty and
    eight years.
  nhw-BL: Huan Jehú elqui tlanahuatijquetl tlen tlali Israel para 28 xihuitl huan
    mosehui ipan altepetl Samaria para tequitis.
  swh-ONEN: Muda Yehu aliotawala juu ya Israeli huko Samaria ilikuwa miaka ishirini
    na minane.
  bba-bba: '@see-verse:2KI.010.035'
  eng-KJVCPB: And the time that Jehu reigned over Israel in Samaria was twenty and
    eight years.
  luo-luo: Ndalo mane Jehu obedo gi loch e piny Israel ka en Samaria noromo higni
    piero ariyo gaboro.
  meu-meu: Iehu ena lohia laḡanidia, Samaria ai Israel e lohiaia, na laḡani ruahui
    taurahani.
  npi-ULB: येहूले सामरियामा बसेर इस्राएलमाथि अट्ठाइस वर्ष राज्य गरे ।
  yor-yor: Àkókò tí Jehu fi jẹ ọba lórí Israẹli ní Samaria jẹ́ ọdún méjìdínlọ́gbọ̀n.
  pes-OPCB: ییهو روی‌هم‌رفته بیست و هشت سال در سامره بر اسرائیل سلطنت کرد.
  tgl-ULB: Dalawampu't walong taong naghari si Jehu sa Israel sa Samaria.
  hui-hui: Yihu ibugua Isaraele wali agalirunaga kini howa Samariani mali pira kirani
    halira (28) haru hene.
  mya-mya: ယေ​ဟု​သည်​ဣ​သ​ရေ​လ​ဘု​ရင်​အ​ဖြစ် ဖြင့် ရှ​မာ​ရိ​မြို့​တွင်​နှစ်​ဆယ့်​ရှစ်​နှစ်​နန်း​စံ
    ခဲ့​သ​တည်း။
  bod-N: ཡེ་ཧུས་སཱ་མར་ཡ་རུ་ལོ་ཉེར་བརྒྱད་ཀྱི་རིང་ཡེས་ར་ཨེལ་ལ་རྒྱལ་སྲིད་བསྐྱངས་པའོ།
    །
  sna-sna: Jehu akabata ushe pamusoro peIsraeri muSamaria kwamakore makumi maviri
    namasere.
  spa-BLM: El tiempo que Jehú reinó sobre Israel en Samaria fue de veintiocho años.
  cac-cac: '@see-verse:2KI.010.035'
  swh-ULB: Mda ambao Yehu alitawala juu ya Israeli katika Samaria ulikuwa miaka ishini
    na nane.
  bel-bel: А часу валадараньня Іуя над Ізраілем, у Самарыі, было дваццаць восем гадоў.
  deu-ELBBK: Die Tage aber, die Jehu über Israel in Samaria regierte, waren 28 Jahre.
  mbb-OT: Midhedian ni Jehu is Israel ziyà te Samaria seled te 28 he tuig.
  mal-2015: യേഹൂ ശമര്യയിൽ യിസ്രായേലിനെ വാണ കാലം ഇരുപത്തെട്ടു സംവത്സരം ആയിരുന്നു.
  rmc-rmc: O Jehu kraľinelas upral o Izrael andre Samarija bišuochto (28) berš.
  pes-OPV: و ایامی که ییهو در سامره بر اسرائیل سلطنت نمود، بیست و هشت سال بود.
  ron-1924: Иеху домнисе доуэзечь ши опт де ань песте Исраел ла Самария.
  ben-OBCV: আটাশ বছর শমরিয়ায় যেহূ ইস্রায়েলের উপর রাজত্ব করলেন।
  som-som: Oo wakhtigii Yeehuu dalka Israa'iil Samaariya boqorka ugu ahaa wuxuu ahaa
    siddeed iyo labaatan sannadood.
  lat-VUC: Dies autem quos regnavit Jehu super Israël, viginti et octo anni sunt in
    Samaria.
  eng-ASVBT: And the time that Jehu reigned over Israel in Samaria was twenty and
    eight years.
  ita-1885: E il tempo che Iehu regnò sopra Israele in Samaria, fu di ventotto anni.
  eng-LXXUP: And the days which Jehu reigned over Israel were twenty-eight years in
    Samaria.
  eng-ULB: The time that Jehu reigned over Israel in Samaria was twenty-eight years.
  spa-VBL: Jehú reinó sobre Israel en Samaria durante veintiocho años.
  fra-_FOB: Or le temps que Jéhu régna sur Israël à Samarie fut de vingt-huit ans.
  mal-mal: യേഹൂ ശമര്യയിൽ യിസ്രായേലിനെ വാണകാലം ഇരുപത്തെട്ട് സംവത്സരം ആയിരുന്നു.
  urd-GVR: '@see-verse:2KI.010.035'
  suz-BL: येहू सामरीया सहरम बाक्‍शा २८ बर्स इस्राएल कली सासन पवा बाक्‍त।
  ita-1927: E il tempo che Jehu regnò sopra Israele a Samaria fu di ventott’anni.
  ckb-ckb: ئەو ماوەیەی کە یێهو لە سامیرە پاشایەتی ئیسرائیلی کرد، بیست و هەشت ساڵ بوو.
  eng-BBE: And the time of Jehu's rule over Israel in Samaria was twenty-eight years.
  kan-OKCV: ಯೇಹುವು ಸಮಾರ್ಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳಿದ ಸಮಯ ಇಪ್ಪತ್ತೆಂಟು ವರ್ಷಗಳು.
  tam-2017: யெகூ சமாரியாவிலே இஸ்ரவேலின்மேல் அரசாட்சிசெய்த நாட்கள் இருபத்தெட்டு வருடங்கள்.
  spa-RV-1909: El tiempo que reinó Jehú sobre Israel en Samaria, fué veintiocho años.
  ron-BTF: Și timpul cât a domnit Iehu peste Israel în Samaria a fost douăzeci și
    opt de ani.
  eng-WEBP: The time that Jehu reigned over Israel in Samaria was twenty-eight years.
  eng-FBV: Jehu reigned over Israel in Samaria for twenty-eight years.
  nld-1939: De regering van Jehoe over Israël heeft acht en twintig jaar geduurd.
  nch-BL: Huan Jehú elqui tanahuatijquet ten tali Israel para 28 xihuit huan mosehui
    ipan altepet Samaria para tequitis.
  vie-1934: Giê-hu cai trị tên Y-sơ-ra-ên hai mươi tám năm tại Sa-ma-ri.
  hin-CV: इस्राएल पर येहू के शासन की पूरी अवधि अट्ठाईस साल थी.
  spa-BES: Y el tiempo del gobierno de Jehú sobre Israel en Samaria fue de veintiocho
    años.
  tdx-tdx: Roapolo-valo’ amby taoñe ty nifehea’ Ieho Israele e Somerone ao.
  tha-KJV: เวลาที่เยฮูทรงครอบครองเหนื​ออ​ิสราเอลในสะมาเรียนั้นเป็นยี่​สิ​บแปดปี
  por-BR-2018: O tempo que reinou Jeú sobre Israel em Samaria, foi vinte e oito anos.
  deu-ELO: Die Tage aber, die Jehu über Israel zu Samaria regierte, waren achtundzwanzig
    Jahre.
  eng-WYC-2018: Forsooth the days, in which Jehu reigned upon Israel in Samaria, be
    eight and twenty years.
  epo-epo: La tempo de reĝado de Jehu super Izrael en Samario estis dudek ok jaroj.
  uig-PIN: Yǝⱨuning Israilning üstidǝ Samariyǝdǝ sǝltǝnǝt ⱪilƣan waⱪti yigirmǝ sǝkkiz
    yil idi.
  beo-beo: Yihiu da Samelia moilai bai bagadega esala, ode 28 agoanega Isala:ili fi
    ouligilalu.
  tpi-OTNT: Jehu i stap king long Samaria inap 28 yia.
  hau-SA: Yehu ya yi sarautar Isra’ila a Samariya shekara ashirin da takwas.
  uig-LAT: Yehuning Israilning üstide Samariyede seltenet qilghan waqti yigirme sekkiz
    yil idi.
  nde-nde: UJehu isikhathi abusa ngaso u-Israyeli eseSamariya kwaba yiminyaka engamatshumi
    amabili lasificaminwembili.
  ton-ton: Pea ko e ngaahi ʻaho naʻe pule ai ʻa Sehu ki ʻIsileli ʻi Samēlia, ko e
    taʻu ʻe uofulu ma valu.
  ces-1613: Dnů pak, v nichž kraloval Jéhu nad lidem Izraelským v Samaří, bylo let
    osmmecítma.
  eng-WMB: The time that Jehu reigned over Israel in Samaria was twenty-eight years.
  tam-TCV: சமாரியாவிலிருந்து யெகூ இஸ்ரயேலை அரசாண்ட காலம் இருபத்தெட்டு வருடங்கள்.
  ceb-ULB: Ang panahon sa paghari ni Jehu sa Israel didto sa Samaria 28 ka mga katuigan.
  pol-UBG: A czas, w którym Jehu królował nad Izraelem w Samarii, wynosił dwadzieścia
    osiem lat.
  urd-GVU: '@see-verse:2KI.010.035'
  deu-1912: Die Zeit aber, die Jehu über Israel regiert hat zu Samaria, sind achtundzwanzig
    Jahre.
  kan-2017: ಯೇಹುವು ಸಮಾರ್ಯ ಪಟ್ಟಣದಲ್ಲಿ ವಾಸವಾಗಿದ್ದುಕೊಂಡು ಇಸ್ರಾಯೇಲರನ್ನು ಇಪ್ಪತ್ತೆಂಟು ವರ್ಷಗಳ
    ಕಾಲ ಆಳಿದನು.
  yap-yap: I Jehu e i gagiyeg u lan yu Samaria ni ir e pilung nu Israel ni rliw’ nge
    meruk e duw.
  hlt-MCSB: Te vaeng tue ah Jehu loh Israel te Samaria ah kum kul kum rhet a manghai
    thil.
  mdy-ETH: ዒዩ ሳማሪያይዳ ናንጊ ዒስራዔኤሌ ዓጮ ላማታሚ ሳሊ ሌዔ ካኣታዺ ዎይሤኔ።
  twi-ASANTE: Ne nyinaa mu, Yehu dii adeɛ Israel firii Samaria mfeɛ aduonu nwɔtwe.
  eng-WEBU: The time that Jehu reigned over Israel in Samaria was twenty-eight years.
  wal-wal: Yeehu Samaariyaa kataman Israa7eela biittaa bolli laatamanne hosppun laittaa
    kawotiis.
  spa-PDDPT: El tiempo que reinó Jehú sobre Israel en Samaria fue 28 años.
  gun-gun: Samaria py Jeú vinte e oito ma'etỹ re huvixa oĩ va'ekue.
  ilo-ULB: Ti tiempo a panagturay ni Jehu iti Israel idiay Samaria ket duapulo ket
    walo a tawen.
  kpg-kpg: Jehu nogo dagi digau Israel i Samaria i nia ngadau e madalua ma walu.
  uig-ARA: يەھۇنىڭ ئىسرائىلنىڭ ئۈستىدە سامارىيەدە سەلتەنەت قىلغان ۋاقتى يىگىرمە سەككىز
    يىل ئىدى.
  sus-sus: Yehu ɲɛ mɔxɔɲɛn nun solomasaxan mangɛya nan naba Isirayila, Samari taa
    kui.
  pon-2006: Sehu kakaunki nan Sameria nin duwen nanmwarki men en Israel erein sounpar
    rieisek waluh.
  ksd-ksd: Ma Ieu i ga ki na king ure Israel aro Samaria ure a ura vinun ma lavutul
    na kilala.
  tur-YTC: Yehu'nun Samariya'da İsrael üzerinde krallık ettiği zaman yirmi sekiz yıldı.
  grc-BRENT: Καὶ αἱ ἡμέραι ἃς ἐβασίλευσεν Ἰοὺ ἐπὶ Ἰσραὴλ εἰκοσιοκτὼ ἔτη ἐν Σαμαρείᾳ.
  ind-AYT: Lamanya Yehu menjadi raja di Samaria adalah 28 tahun.
  nya-nya: Yehu analamulira Aisraeli ku Samariya zaka 28.
  hrv-hrv: Jehu je vladao u Samariji nad Izraelom dvadeset i osam godina.
  mps-mps: Te Jehu te king nigilama bidali kibu be te 28 olama kibu be usu nama kibu
    be silai.
  tpi-tpi: Jehu i stap king long Samaria inap 28 yia.
  dan-1931: Den Tid, Jehu herskede over Israel, udgjorde otte og tyve År.
  vie-OVCB: Giê-hu cai trị Ít-ra-ên tại Sa-ma-ri hai mươi tám năm.
  guj-2017: યેહૂએ સમરુનમાં અઠ્ઠાવીસ વર્ષ સુધી ઇઝરાયલ પર રાજ કર્યું હતું.
  pon-2006A: Sehu kakaunki nan Sameria nin duwen nanmwarki men en Israel erein sounpar
    rieisek waluh.
  por-BRBSL: O tempo em que Jehu reinou sobre Israel em Samaria foi de vinte e oito
    anos.
  cth-cth: Hatnavah, Samaria vah Jehu ni Isarel kum 28 touh thung a uk.
  twi-twi: Nna a Yehu de dii Israel so wɔ Samaria no yɛ mfe aduonu awotwe.
  hlt-hlt: Te vaeng tue ah Jehu loh Israel te Samaria ah kum kul kum rhet a manghai
    thil.
  tbz-SIM: Ò do tɔ tikpɑ̀tì kɛ dɔ̀ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀ni ndi kɛ bo Sɑmmɑrii.
  msy-2020: Jehu Samarian ikia, 28plan azenibar Israelian atrivimɨn ike.
  dop-dop: '@see-verse:2KI.010.035'
  azb-azb: Yehunun Samariyada İsrail üzərində padşahlıq etdiyi müddət iyirmi səkkiz
    il idi.
  eng-DBY: Now the time that Jehu reigned over Israel in Samaria was twenty-eight
    years.
  hin-2017: येहू के सामरिया में इस्राएल पर राज्य करने का समय तो अट्ठाईस वर्ष का था।
  wol-KYG: Diir bi Yewu nguuru ci Israyil, péeyoo Samari, ñaar fukki at la ak juróom
    ñett.
  eng-YLT: And the days that Jehu hath reigned over Israel [are] twenty and eight
    years, in Samaria.
  eng-WYC-2017: Forsooth the days, in which Jehu reigned upon Israel in Samaria, be
    eight and twenty years.
  eng-WMBB: The time that Jehu reigned over Israel in Samaria was twenty-eight years.
  urd-GVH: '@see-verse:2KI.010.035'
  rug-rug: Koa baṉara pa Sameria se Zehu pa popoa Izireli ka hiokona puta vuaheni.
  gaz-gaz: Yehuun Samaariyaa keessa taaʼee waggaa digdamii saddeet Israaʼelin bulche.
  fra-LSG: Jéhu avait régné vingt-huit ans sur Israël à Samarie.
  yal-yal: Yehu ɲɛɛ mɔxɔɲɛn nun solomasɛxɛ nan ti mangayani Samari taani Isirayila
    xun na.
  haw-1868: A o ka manawa a Iehu i alii ai maluna o ka Iseraela ma Samaria, he iwakalua
    na makahiki ia a me kumamawalu.
  arb-NAV: وَدَامَ مُلْكُ يَاهُو عَلَى إِسْرَائِيلَ فِي السَّامِرَةِ ثَمَانِيَ وَعِشْرِينَ
    سَنَةً.
  ewe-ewe: Yehu ɖu fia ɖe Israel dzi ƒe blaeve-vɔ-enyi.
  eng-LEE: And the time that Jehu reigned over Israel in Samaria was twenty and eight
    years.
  asm-FB: যেহূৱে চমৰিয়াত ইস্ৰায়েলৰ ওপৰত আঠাইশ বছৰ ৰাজত্ব কৰিছিল।
  sus-A: يٍهُ حّ مْشْحّن نُن سٌلٌمَسَشَن مَنفّيَ نَن نَبَ عِسِرَيِلَ، سَمَرِ تَا كُي.
  fra-SBL: Le temps que Jéhu régna sur Israël à Samarie fut de vingt-huit ans.
  hbo-hbo: וְהַיָּמִ֗ים אֲשֶׁ֨ר מָלַ֤ךְ יֵהוּא֙ עַל־יִשְׂרָאֵ֔ל עֶשְׂרִ֥ים וּשְׁמֹנֶֽה־שָׁנָ֖ה
    בְּשֹׁמְרֹֽון׃ פ
  piu-2006: '@see-verse:2KI.010.035'
  kik-kik: Narĩo ihinda rĩrĩa Jehu aathamakĩire Isiraeli kũu Samaria rĩarĩ mĩaka mĩrongo
    ĩĩrĩ na ĩnana.
  fra-NCL: Le temps que régna Jéhu sur Israël, à Samarie, fut de vingt-huit ans.
  cek-AK: Jehu loe Israel kaminawk nuiah Samaria ah saning pumphae tazetto thung siangpahrang
    ah oh.
  cuk-cuk: Jehú, Samariaʼgi Israel-dulemargi birga-dulagwen-gakabaabak (28) yar sesad.
  uig-CYR: Йәһуниң Исраилниң үстидә Самарийәдә сәлтәнәт қилған вақти жигирмә сәккиз
    жил еди.
  tel-2017: యెహూ షోమ్రోనులో ఇశ్రాయేలును ఇరవై ఎనిమిదేళ్ళు పరిపాలించాడు.
  hat-BSA: Alò, tan ke Jéhu te renye sou Israël Samarie a se te venn-tuitan.
  kos-kos: Jehu el tokosra lun Israel, ac leum in Samaria ke yac longoul oalkosr.
  hbo-WLC: וְהַיָּמִ֗ים אֲשֶׁ֨ר מָלַ֤ךְ יֵהוּא֙ עַל־יִשְׂרָאֵ֔ל עֶשְׂרִ֥ים וּשְׁמֹנֶֽה־שָׁנָ֖ה
    בְּשֹׁמְרֽוֹן׃ פ
  ibo-ibo: Ma ụbọchị niile Jehu bụ eze Izrel nʼime Sameria dị iri afọ abụọ na asatọ.
  ory-ory: ଶମରୀୟାରେ ଇସ୍ରାଏଲ ଉପରେ ଯେହୂଙ୍କର ରାଜ୍ୟ କରିବାର ସମୟ ଅଠାଇଶ ବର୍ଷ ଥିଲା।
  chk-chk: Jehu a nom lon Samaria o nemeni Israel lon ükükün rüe me walu ier.
  rop-rop: Jeihu bin jidan det king blanga Isreil 28 yiya, en imbin oldei jidan langa
    Sameriya.
  ukr-1871: Царював же Егуй над Ізраїлем у Самариї, двайцять і вісїм лїт.
  deu-1951: Die Zeit aber, die Jehu über Israel zu Samaria regiert hat, beträgt achtundzwanzig
    Jahre.
  eng-JPS: And the time that Jehu reigned over Israel in Samaria was twenty and eight
    years.
  srp-1865: A carova Juj nad Izrailjem u Samariji dvadeset i osam godina.
  lug-lug: Ebbanga Yeeku lye yafuga Isirayiri mu Samaliya lyali emyaka amakumi abiri
    mu munaana.
  heb-heb: והימים אשר מלך יהוא על ישראל עשרים ושמנה שנה בשמרון׃
  ben-IRV: যেহূ শমরিয়াতে আটাশ বছর ইস্রায়েলের উপর রাজত্ব করেছিলেন।
  pan-pan: ਉਹ ਸਮਾਂ ਜਿਹ ਦੇ ਵਿੱਚ ਯੇਹੂ ਨੇ ਇਸਰਾਏਲ ਉੱਤੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਰਾਜ ਕੀਤਾ, ਅਠਾਈ ਸਾਲ
    ਦਾ ਸੀ।
  mya-JVB: သားတော် ယောခတ် သည် ခမည်းတော် အရာ ၌ နန်းထိုင်၏
  tbg-tbg: Jehuva Sameria vatukaqi vaiharo, 28 ihiara Isareriqaa raqiki vaura.
  hmo-hmo: Iehu ese lagani 28 lalonai Israela ia naria, Samaria hanua dekenai.
  urd-urd: और वह उसी 'अरसे में जिसमें याहू ने सामरिया में बनी — इस्राईल पर सल्तनत
    की अठाईस साल का था।
  rus-SYN: Времени же царствования Ииуева над Израилем, в Самарии, было двадцать восемь
    лет.
  bqc-SIM: Yehu zↄ̃̀lɛ Samali Isailiↄ kía ũ wɛ̃̀ baakwi plasaiɛ.
  tcz-CHONGTHU: Jehu hin Samaria a konin Israel chunga chun kum somni le get vai anahom
    in ahi.
  mar-mar: येहूने शोमरोन मधून इस्राएलवर अठ्ठावीस वर्षे राज्य केले.
  qub-qub: Samaria siudäman tiyaycur Jehüga Israelcunapa raynin caran ishcay chunca
    pusaj (28) wata.
  bqp-bqp: Yehu vùtɛ Samaria à kí blè Isarailanↄnɛ wɛ̃̀ baraakuri plansari.
  hat-hat: Jeou te gouvènen peyi Izrayèl pandan ventwitan nan lavil Samari.
  eng-BSB: So the duration of Jehu’s reign over Israel in Samaria was twenty-eight
    years.
  eng-WEBPB: The time that Jehu reigned over Israel in Samaria was twenty-eight years.
  kbq-kbq: Hanki Jehu'a 28'a kafufi kinia fore huno Sameria mani'neno, Israeli vahera
    kegava huzmante'ne.
  nhe-BL: Huan Jehú elqui tlanahuatijquetl tlen tlali Israel para 28 xihuitl huan
    mosehui ipan altepetl Samaria para tequitis.
  bus-bus: Yehu vɛ̃̀ɛ Samaria à kí blè Isarailinↄnɛ wɛ̃̀ baaakuri plaasai.
  gub-BL: Umumaw Zeu 28 kwarahy Xamari pe Izaew wanuwihawete romo wiko pà.
  eng-DRA: And the time that Jehu reigned over Israel, in Samaria, was eight and twenty
    years.
