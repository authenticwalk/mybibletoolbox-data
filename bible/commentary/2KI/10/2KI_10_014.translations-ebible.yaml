verse: 2KI.010.014
translations:
  mal-C: “അവരെ ജീവനോടെ പിടിക്കുക!” എന്ന് അദ്ദേഹം ആജ്ഞാപിച്ചു. അദ്ദേഹത്തിന്റെ ആളുകൾ
    അവരെ ജീവനോടെ പിടിച്ച് ബെയ്ത്ത്-എഖെദ് എന്ന കിണറിന് അടുത്തുവെച്ച് നാൽപ്പത്തിരണ്ടുപേരെയും
    സംഹരിച്ചുകളഞ്ഞു. ഒരുവനെപ്പോലും അദ്ദേഹം ശേഷിപ്പിച്ചില്ല.
  deu-TKW: 'Da befahl er: Greift sie lebendig! Und sie griffen sie lebendig und schlachteten
    sie und stürzten sie in die Zisterne von Beth-Eked, zweiundvierzig Mann, so daß
    kein einziger von ihnen übrig blieb.'
  lin-lin: 'Jewu apesaki mitindo : — Bokanga bango ya bomoi. Boye bakangaki bango
    ya bomoi mpe bakataki bango bakingo, pene ya libulu ya Beti-Ekedi. Bazalaki mibali
    tuku minei na mibale, mpe Jewu atikaki moto moko te na bomoi.'
  eng-LSV: And he says, “Catch them alive”; and they catch them alive, and slaughter
    them at the pit of the shearing-house, forty-two men, and he has not left [even
    one] man of them.
  eng-GNV: And he sayde, Take them aliue. And they tooke them aliue, and slew them
    at the well beside the house where the sheepe are shorne, euen two and fourtie
    men, and he left not one of them.
  eng-WEBSTER: And he said, Take them alive. And they took them alive, and slew them
    at the pit of the shearing-house, even two and forty men; neither left he any
    of them.
  nhw-BL: 'Huajca Jehú quinnahuati itlatoquilijcahua: ―Xiquinitzquica yoltoque. Huajca
    quinitzquijque yoltoque nochi nopa 42 masehualme huan quinhuicaque hasta nechca
    se ameli catli eltoc ipan Bet Equed huan nopona quinquechtzontejque. Huan amo
    mocajqui yoltoc, niyon se.'
  swh-ONEN: Yehu akaagiza, “Wakamateni wakiwa hai!” Kwa hiyo wakawachukua wakiwa hai,
    watu arobaini na wawili, na kuwachinja kando ya kisima cha Beth-Ekedi. Hakuacha
    yeyote anusurike.
  bba-bba: Yerɑ Yehu u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, i bu mɔɔ wɑsiru. Mɑ bɑ bu mwɛɛrɑ
    wɑsiru bɑ sɑkirɑ. Bɑɑ ben turo bɑ ǹ deri. Yen biru bɑ ben ɡonu sure dɔkɔ kpiriru
    ɡɑru sɔɔ. Be bɑ ɡo mi, ben ɡeerɑ sɑ̃ɑwɑ tɔnu weeru kɑ yiru.
  eng-KJVCPB: And he said, Take them alive. And they took them alive, and slew them
    at the pit of the shearing house, even two and forty men; neither left he any
    of them.
  luo-luo: Eka nogolo chik niya, “Makgiuru” Omiyo negimako ji piero angʼwen gariyogo
    ma gidhi kodgi e bath soko man Beth Eked ma ginegogi, kendo onge moro amora mane
    otony.
  meu-meu: Ia eto, Ba dabaidia tao! E dabaidia tao; bena Bet-ekede ranu gurina badibadinai
    e aladia mase. Iboudiai na hari-ahui rua; ta se hanohoa.
  npi-ULB: येहूले आफ्ना मानिसहरूलाई भने, “तिनीहरूलाई जिउँदै समात ।” त्यसैले तिनीहरूले
    उनीहरूलाई जिउँदै समाते र बयालिस जना पुरुष सबैलाई बेथ-एकेदको कुवामा मारे । तिनीहरूमध्‍ये
    एक जनालाई पनि तिनले जिउँदो छोडेनन् ।
  yor-yor: “Mú wọn láààyè!” ó pàṣẹ. Bẹ́ẹ̀ ni wọ́n mú wọn láààyè, wọ́n sì pa wọ́n ní
    ẹ̀bá kọ̀nga Beti-Ekedi, ọkùnrin méjìlélógójì. Kò sì fi ẹnìkan sílẹ̀ láìkù.
  pes-OPCB: 'ییهو به افراد خود گفت: «آنها را زنده بگیرید!» پس آنها را زنده گرفتند
    و همه را که بر روی هم چهل و دو نفر بودند، کنار چاهِ بِیت‌عِقِد کشتند. او کسی را
    زنده نگذاشت.'
  tgl-ULB: Sinabi ni Jehu sa sarili niyang mga tauhan, “Hulihin silang buhay.” Kaya
    hinuli nila silang buhay at pinatay sila sa balon ni Beth Eked, lahat ng apatnapu't
    dalawang kalalakihan. Hindi siya nagtira ng sinumang buhay sa kanila.
  hui-hui: Ani layago hale howa Yihuhanda ibunaga ami agali biaruhondo, Agali uruni
    minu yania hadaba, lene. Ani layagola ami agali biaru tigua agali biaruni minu
    yalu dindi ogoniha gundu uli timbuni mbira wiagoha minu yalu pene. Agali uruni
    pira mariani kira (42) mbiraore hangubi yu wanahe bibahendeore uli ogoriani howa
    bo wahai hene.
  mya-mya: ယေ​ဟု​က``ဤ​သူ​တို့​အား​လက်​ရ​ဖမ်း​ဆီး ကြ​လော့'' ဟု​မိ​မိ​၏​လူ​တို့​အား​အ​မိန့်​ပေး
    သည့်​အ​တိုင်း ဖမ်း​ဆီး​၍​တွင်း​တစ်​ခု​အ​နီး တွင်​လူ​ပေါင်း​လေး​ဆယ့်​နှစ်​ယောက်​တို့​ကို
    ကွပ်​မျက်​လေ​သည်။
  bod-N: ཁོས་འདི་དག་གསོན་པོར་ཟུངས་ཤིག་ཅེས་བསྒོས་པར། ཁོའི་ལག་འོག་གི་མི་རྣམས་ཀྱིས་དེ་དག་གསོན་པོར་བཟུང་ནས་མི་བཞི་བཅུ་ཞེ་གཉིས་ལས་གཅིག་ཀྱང་མ་བཏང་བར།
    པེད་ཨེ་ཀེད་ཀྱི་ས་དོང་གི་འགྲམ་དུ་བསད་དོ། །
  sna-sna: Akarayira akati, “Vatorei vari vapenyu!” Naizvozvo vakavatora vari vapenyu
    vakandovauraya patsime rapaimba yaiveurirwa makwai, varume makumi mana navaviri.
    Haana kusiya mupenyu.
  spa-BLM: 'Él dijo: “¡Tómenlos vivos!” Los cogieron vivos y los mataron en la fosa
    de la esquila, hasta cuarenta y dos hombres. No dejó a ninguno de ellos.'
  cac-cac: 'Ix yalan vin̈aj Jehú d''a eb'' ajun yed''oc: —Yamec eb'', xchi vin̈. Axo
    eb'' ajun yed'' vin̈ chi'' ix yaman eb'', ix smilancham eb'' vin̈ d''a sti'' jun
    a'' uc''b''il a'' scuch Bet-equed b''aj tz''ajtaxon eb'' tan̈vum calnel chi''.
    42 eb'' d''a smasanil, man̈xo junoc eb'' ix cani.'
  swh-ULB: Yehu akawaambia watu wake mwenyewe, “Wachukue wakiwa hai.” Hivyo wakawachukua
    wakiwa hai na kuwaua kwenye kisima cha Bethi Ekedi, watu wote arobaini na mbili.
    Hakumwacha hata mmoja wao akiwa hai.
  bel-bel: 'І сказаў ён: вазьмеце іх жывых. І ўзялі іх жывых, і закалолі іх - сорак
    два чалавекі, каля калодзежа Бэт-Экэда, і не засталося зь іх ніводнага.'
  deu-ELBBK: 'Und er sprach: Greift sie lebendig! Und sie griffen sie lebendig und
    schlachteten sie bei der Zisterne von Beth-Eked, 42 Mann, und er ließ keinen von
    ihnen übrig.'
  mbb-OT: Ne midsuǥù ni Jehu is menge etew zin te, “Dekepa niw sikandan, iyan, kenè
    niw pa himetayi.” Umbe miduma zan sikandan diyà te teheb ne zutun dan geraa. 42
    sikandan is langun, ne wazà nesamà kandan he uuyag.
  mal-2015: 'അപ്പോൾ അവൻ: അവരെ ജീവനോടെ പിടിപ്പിൻ എന്നു കല്പിച്ചു; അവർ അവരെ ജീവനോടെ
    പിടിച്ചു; അവരെ നാല്പത്തിരണ്ടുപേരെയും രോമം കത്രിക്കുന്ന വീട്ടിന്റെ കളത്തിങ്കൽവെച്ചു
    കൊന്നു; അവരിൽ ഒരുത്തനെയും ശേഷിപ്പിച്ചില്ല.'
  rmc-rmc: „Chuden len, ale mek len ma murdaren!“ prikazinďa o Jehu. Avke sar len
    chudle, ľigende len paš e bari chev paš o Bet-Eked a ode savoren murdarde, saranda
    the duj (42) muršen. Ňikas lendar na mukľa te dživel.
  pes-OPV: 'او گفت: «اینها را زنده بگیرید.» پس ایشان را زنده گرفتند و ایشان را که
    چهل و دو نفربودند، نزد چاه بیت عقد کشتند که از ایشان احدی رهایی نیافت.'
  ron-1924: 'Иеху а зис: „Приндеци-й де вий.” Ши й-ау принс де вий ши й-ау тэят ын
    нумэр де патрузечь ши дой, ла фынтына колибей де ынтылнире. Иеху н-а лэсат сэ
    скапе ничунул.'
  ben-OBCV: “ওদের জ্যান্ত অবস্থায় ধরো!” যেহূ আদেশ দিলেন। তাই তারা তাদের জ্যান্ত অবস্থায়
    ধরেই তাদের মধ্যে বিয়াল্লিশ জনকে বেথ-একদের কুয়োর পাশে মেরে ফেলেছিল। একজন বংশধরকেও
    তিনি অবশিষ্ট রাখেননি।
  som-som: Oo isna wuxuu yidhi, iyagoo nool nool qabqabta. Markaasaa la qabtay iyagoo
    nool nool, oo waxaa iyagoo ah laba iyo afartan nin lagu ag laayay godkii guriga
    adhijirrada, oo midkoodna kama uu tegin.
  lat-VUC: 'Qui ait: Comprehendite eos vivos. Quos cum comprehendissent vivos, jugulaverunt
    eos in cisterna juxta Cameram, quadraginta duos viros: et non reliquit ex eis
    quemquam.'
  eng-ASVBT: And he said, Take them alive. And they took them alive, and slew them
    at the pit of the shearing house, even two and forty men; neither left he any
    of them.
  ita-1885: 'Allora Iehu disse a'' suoi: Pigliateli vivi. Ed essi li presero vivi
    e li ammazzarono presso alla cisterna della mandria. Ed erano quarantadue uomini;
    e Iehu non ne lasciò scampare alcuno.'
  eng-LXXUP: 'And he said, Take them alive. And they slew them at the shearing house,
    forty and two men: he left not a man of them.'
  eng-ULB: Jehu said to his own men, “Take them alive.” So they took them alive and
    killed them at the well of Beth Eked, all forty-two men. He did not leave any
    of them alive.
  spa-VBL: “¡Atrápenlos vivos!” ordenó Jehú. Así que los tomaron vivos y los mataron
    en el pozo de Bed-Equed. Eran cuarenta y dos hombres. No permitió que ninguno
    de ellos viviera.
  fra-_FOB: 'Alors il dit: Saisissez-les vifs! Ainsi on les saisit vifs, et on les
    égorgea, au nombre de quarante-deux, à la citerne de la maison des bergers; et
    on n''en laissa pas subsister un seul.'
  mal-mal: 'അപ്പോൾ അവൻ: “അവരെ ജീവനോടെ പിടിക്കുവിൻ” എന്ന് കല്പിച്ചു; അവർ അവരെ ജീവനോടെ
    പിടിച്ചു; അവരെ നാല്പത്തിരണ്ടുപേരെയും രോമം കത്രിക്കുന്ന വീടിന്റെ കളത്തിൽവച്ച് കൊന്നു;
    അവരിൽ ഒരുത്തനെയും ശേഷിപ്പിച്ചില്ല.'
  urd-GVR: Tab Yāhū ne hukm diyā, “Unheṅ zindā pakaṛo!” Unhoṅ ne unheṅ zindā pakaṛ
    kar Bait-iqad ke hauz ke pās mār ḍālā. 42 ādmiyoṅ meṅ se ek bhī na bachā.
  suz-BL: मिनु येहूम “एको आन कली सेसीन ग्‍याइक्‍तीन” देंमाक्‍त। मिनु मेकोपुकीम मेको
    आन कली सेसीन ग्‍याइश्‍शा बेथ-एकेद सहरम सदमे बाक्‍त। मेकोपुकीम मेकेर ४२ जना वोंइश
    मुर आन कली का यो सेस मप्रोन्‍मे बाक्‍त।
  ita-1927: 'Jehu disse ai suoi: “Pigliateli vivi!” E quelli li presero vivi e li
    scannarono presso la cisterna della casa di ritrovo. Erano quarantadue, e non
    ne scampò uno.'
  ckb-ckb: 'ئەویش گوتی: «بە زیندوویی بیانگرن!» ئەوانیش بە زیندوویی گرتیانن و لەلای
    بیرەکەی بێت‌عێقەد سەریان بڕین کە چل و دوو کەس بوون. کەسیان بە زیندوویی نەهێشتەوە.'
  eng-BBE: And he said, Take them living. So they took them living, and put them to
    death in the water-hole of Beth-eked; of the forty-two men he put every one to
    death;
  kan-OKCV: ಆಗ ಅವನು, “ಅವರನ್ನು ಜೀವದಿಂದ ಹಿಡಿಯಿರಿ,” ಎಂದು ಹೇಳಿದ್ದರಿಂದ ಕುರುಬರು ಇವರನ್ನು
    ಜೀವದಿಂದ ಹಿಡಿದು, ಉಣ್ಣೆ ಕತ್ತರಿಸುವ ಮನೆಯ ಬಾವಿಯ ಬಳಿಯಲ್ಲಿ ಕೊಂದುಹಾಕಿದರು. ಅವರು ನಲವತ್ತೆರಡು
    ಮಂದಿ ಇದ್ದರು. ಅವರಲ್ಲಿ ಒಬ್ಬನನ್ನಾದರೂ ಉಳಿಸಲಿಲ್ಲ.
  tam-2017: 'அப்பொழுது அவன்: இவர்களை உயிரோடே பிடியுங்கள் என்றான்; அவர்களை உயிரோடே
    பிடித்து, நாற்பத்திரண்டுபேர்களாகிய அவர்களை ஆட்டு ரோமம் கத்தரிக்கிற கிணற்றின் அருகில்
    வெட்டிப்போட்டார்கள்; அவர்களில் ஒருவனையும் அவன் மீதியாக விடவில்லை.'
  spa-RV-1909: 'Entonces él dijo: Prendedlos vivos. Y después que los tomaron vivos,
    degolláronlos junto al pozo de la casa de esquileo, cuarenta y dos varones, sin
    dejar ninguno de ellos.'
  ron-BTF: 'Și el a spus: Prindeți-i vii. Și i-au prins vii și i-au ucis la groapa
    tunzătorii oilor, patruzeci și doi de oameni; nu au lăsat pe niciunul dintre ei.'
  eng-WEBP: He said, “Take them alive!” They took them alive, and killed them at the
    pit of the shearing house, even forty-two men. He didn’t leave any of them.
  eng-FBV: “Take them alive!” Jehu ordered. So they took them alive, then killed them
    at the well of Beth-eked. There were forty-two men. He didn't allow any of them
    to live.
  nld-1939: 'Toen beval hij: Grijpt ze levend. En zijn soldaten grepen ze levend,
    en doodden ze bij de vijver van Bet-Éked. Ze waren met twee en veertig man; niemand
    van hen liet hij over.'
  nch-BL: 'Huajca Jehú quinnahuati itatoquilijcahua: ―Xiquinitzquica yoltoque. Huajca
    quinitzquijque yoltoque nochi nopa 42 masehualme huan quinhuicaque hasta nechca
    se ameli cati eltoc ipan Bet Equed huan nopona quinquechtzontejque. Huan amo mocajqui
    yoltoc, yon se.'
  vie-1934: 'Giê-hu bèn truyền lịnh rằng: Hãy bắt sống chúng nó. Người ta bắt sống
    chúng nó, số là bốn mươi hai người; rồi giết họ gần giếng của chòi kẻ chăn chiên.
    Người ta chẳng để sống một ai.'
  hin-CV: येहू ने आदेश दिया, “जीवित पकड़ लो इन्हें.” उन्होंने उन्हें जीवित पकड़ लिया
    और उन्हें बेथ-एकेद के गड्ढे पर ले जाकर उनका वध कर दिया. ये बयालीस लोग थे. येहू
    ने उनमें से एक को भी जीवित न छोड़ा.
  spa-BES: 'Y él dijo: Tómalos vivos. Así que los tomaron vivos y los mataron en el
    pozo de agua de Bet-equed; de los cuarenta y dos hombres dio muerte a cada uno;'
  tdx-tdx: 'Le hoe re: Itsepaho veloñe. Aa le rinambe veloñe vaho zinevo’ iereo an-kobo’
    i trañom-pihitsifañey t’indaty efa-polo-ro’ amby; le tsy napo’e sehanga’e.'
  tha-KJV: พระองค์​รับสั่งว่า “จับเขาทั้งเป็น” เขาทั้งหลายก็จับเขาทั้งเป็นและประหารเขาเสียที่บ่อโรงตัดขนแกะสี่​สิ​บสองคนด้วยกัน
    ไม่​เหลือไว้สักคนเดียว
  por-BR-2018: 'Então ele disse: Prendei-os vivos. E depois que os tomaram vivos,
    eles os degolaram junto ao poço da casa de tosa, quarenta e dois homens, sem deixar
    ninguém deles.'
  deu-ELO: 'Und er sprach: Greifet sie lebendig! Und sie griffen sie lebendig und
    schlachteten sie bei der Zisterne von Beth-Eked, zweiundvierzig Mann, und er ließ
    keinen von ihnen übrig.'
  eng-WYC-2018: And Jehu said, Take ye them quick. And when they had taken them quick,
    they strangled them in the cistern, beside the chamber, two and forty men; and
    he left not any of them (alive). (And Jehu said, Take ye them alive. And when
    they had taken them alive, then they strangled them there at the well, beside
    the shelter, forty-two men; and he left none of them alive.)
  epo-epo: 'Tiam li diris: Prenu ilin vivantajn. Kaj oni prenis ilin vivantajn kaj
    buĉis ilin super la puto ĉe la domo de paŝtistoj, kvardek du homojn, kaj neniu
    el ili restis.'
  uig-PIN: 'U: Ularni tirik tutunglar! dǝp buyrudi. Andin adǝmliri ularni tirik tutti,
    andin ⱨǝmmisini Bǝyt-Əkǝdning ⱪuduⱪining yenida ɵltürüp, ularning ⱨeq birini ⱪoymidi.
    Ular jǝmiy ⱪiriⱪ ikki adǝm idi.'
  beo-beo: Yihiu da ea dunuma amane hamoma:ne sia:i, “Ili mae medole, gagulaligima!”
    Ilia da ili huluane gagulaligili, Yihiu da uli dogoi amogai dialu, amo gadenene
    ili huluane medole legei. Ilia idi da 42 agoane, amola dunu afae esalebe hame
    ba:i.
  tpi-OTNT: Jehu i harim dispela tok, orait em i tokim ol lain bilong en olsem, “Holimpas
    ol dispela man.” Orait ol i holimpas olgeta dispela man na kisim ol i go long
    wanpela bikpela hul i stap long dispela hap. Na ol i kilim olgeta dispela lain
    bilong Ahasia i dai, na i no gat wanpela i stap. Namba bilong ol inap 42 olgeta.
  hau-SA: Sai ya umarta ya ce, “A kama su da rai!” Aka kuwa kama su aka yayyanka kusa
    da rijiyar Bet-Eked, su arba’in da biyu. Ba a bar wani da rai ba.
  uig-LAT: 'U: Ularni tirik tutunglar! dep buyrudi. Andin ademliri ularni tirik tutti,
    andin hemmisini Beyt-Ekedning quduqining yénida öltürüp, ularning héch birini
    qoymidi. Ular jemiy qiriq ikki adem idi.'
  nde-nde: Yena wathi ezincekwini zakhe, “Bathatheni bephila!” Ngakho babathatha bephila
    bayababulalela emthonjeni weBhethi-Ekhedi, babengamadoda angamatshumi amane. Kakho
    loyedwa abamtshiya ephila.
  ton-ton: Pea naʻe pehē ʻe ia, “Puke moʻui ʻakinautolu.” Pea naʻa nau puke moʻui
    pe ʻakinautolu, mo nau tāmateʻi ʻakinautolu ʻi he ngutu luo ʻi he fale ʻoe kosi
    ʻanga sipi, ʻio, ʻae kau tangata ʻe toko fāngofulu ma toko ua; pea naʻe ʻikai
    te ne tuku foki ha taha ʻokinautolu.
  ces-1613: 'Tedy řekl: Zjímejte je živé. I zjímali je živé, a pobili je u čisterny
    v Betekedu, čtyřidceti a dva muže, a nezůstal z nich žádný.'
  eng-WMB: He said, “Take them alive!” They took them alive, and killed them at the
    pit of the shearing house, even forty-two men. He didn’t leave any of them.
  tam-TCV: அப்பொழுது யெகூ தன்னுடன் வந்தவர்களைப் பார்த்து, “பிடியுங்கள்” என்று கட்டளையிட்டான்.
    உடனே அவனுடைய மனிதர் அந்த நாற்பத்து இரண்டுபேரையும் உயிரோடே பிடித்துக் கொண்டுபோய்
    பெத் எக்கேத்தின் கிணற்றண்டையில் வெட்டிக்கொன்றார்கள். ஒருவனையாகிலும் உயிருடன் வைக்கவில்லை.
  ceb-ULB: Miingon si Jehu sa iyang kaugalingon nga katawhan, “Dad-a sila nga buhi.”
    Busa gidala nila sila nga buhi ug gipatay sila didto sa atabay sa Bet Eked, 42
    ka mga kalalakin-an tanan. Wala siyay gibiling buhi kanila.
  pol-UBG: 'Wtedy rozkazał: Pojmijcie ich żywcem. I pojmali ich żywcem, i zabili przy
    studni tego domu, gdzie strzyżono owce w liczbie czterdziestu dwóch mężczyzn.
    Nie oszczędził żadnego z nich.'
  urd-GVU: تب یاہو نے حکم دیا، ”اُنہیں زندہ پکڑو!“ اُنہوں نے اُنہیں زندہ پکڑ کر بیت
    عِقد کے حوض کے پاس مار ڈالا۔ 42 آدمیوں میں سے ایک بھی نہ بچا۔
  deu-1912: 'Er aber sprach: Greifet sie lebendig! Und sie griffen sie lebendig und
    schlachteten sie bei dem Brunnen am Hirtenhaus, zweiundvierzig Mann, und ließen
    nicht einen von ihnen übrig.'
  kan-2017: ಆಗ ಯೇಹುವು ತನ್ನ ಸೇವಕರಿಗೆ, “ಅವರನ್ನು ಜೀವಸಹಿತ ಹಿಡಿಯಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
    ಅವರು ಅವರನ್ನು ಹಿಡಿದು ಕೊಂದು, ಉಣ್ಣೆ ಕತ್ತರಿಸುವ ಮನೆಯ ಬಾವಿಯಲ್ಲಿ ಹಾಕಿಬಿಟ್ಟರು. ಅವರು ನಲ್ವತ್ತೆರಡು
    ಮಂದಿ ಇದ್ದರು. ಅವರಲ್ಲಿ ಒಬ್ಬನನ್ನೂ ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಬಿಡಲಿಲ್ಲ.
  yap-yap: Me ga’ar Jehu ngak e pi salthaw rok, “Mu fekedrad ni ka yad bfos!” Mar
    koled fapi cha’, me thang e pogofan rorad u to’oben ba low u rom. Pi girdi’ nem
    e yad aningeg i ragag nge l’agruw u gubin, dariy bagyad nni pag nib fos.
  hlt-MCSB: Tedae, “Amih te a hing la tu uh,” a ti nah dongah amih te a hing la a
    tuuk uh. Te phoeiah amih te hlang sawmli panit la Betheked tuito ah a ngawn uh
    tih amih te hlang pakhat klhaw sueng pawh.
  mdy-ETH: ዒዩ ዒማና፦ «ሃንሢ ዓሶንሢ ዓርቁዋቴ!» ጌዒ ፔኤኮ ፖኦሊሶ ዓይሤኔ፤ ዬያሮ ፖኦሊሳ ዓርቃዛ ዒኢካ ዋኣሢ ዔቴ ዓኣንቴ
    ዬያ ዔቶ ኮይላ ዒዩ ዔያቶ ዎዼኔ። ዔያቶኮ ሚርጉማ ዖይዲታሚ ላምዖ ማዓያታንቴ ፔቴ ዓሲታዎ ዓይሱዋዖ ዒዚ ዎዼኔ።
  twi-ASANTE: Yehu teaam, ka kyerɛɛ ne mmarima sɛ, “Monkyere wɔn anikann.” Na wɔkyekyeree
    nnipa aduanan mmienu no nyinaa kunkumm wɔn wɔ Bet-Eked abura so. Wɔn mu biara
    annwane.
  eng-WEBU: He said, “Take them alive!” They took them alive, and killed them at the
    pit of the shearing house, even forty-two men. He didn’t leave any of them.
  wal-wal: Yeehu ba asata, “Eta paxa oiqqite” yaagidi azaziis. Azazin eta paxa oiqqidi,
    Henttanchchatu Moottan de7iya haattaa ollaa matan eta oitamanne naa77atakka woridosona;
    i etappe issuwaanne ashshibeenna.
  spa-PDDPT: 'Entonces ordenó: ¡Detéganlos vivos! Y después de detenerlos vivos, degollaron
    a los 42 hombres junto al pozo de la casa de esquileo, y no quedó alguno de ellos.'
  gun-gun: Ha'e ramo Jeú ngupive oje'oi va'e pe — Pejopypa ke oikove reve — he'i.
    Ha'e ramo oikove reve ojopypa vy ojukapa Bete-Equede ygua py ae. Quarenta e dois
    avakue ikuai va'ekue regua neĩ peteĩ'i ma voi ndoejai hembyre aguã.
  ilo-ULB: Kinuna ni Jehu kadagiti tattaona, “Alaenyo ida a sibibiag.” Isu nga innalada
    ida a sibibiag ken pinapatayda ida idiay bubon iti Bet-Eked, uppat a pulo ket
    dua da amin a lallaki. Awan ti imbatina kadakuada a sibibiag.
  kpg-kpg: Jehu ga helekai gi ana daane, “Kumidia digaula hagamouli!” Digaula gaa kumi
    digaula, ga lawalawa gaa lahi ga daaligi i baahi di tama aloalo dulii i golo.
    Digaula nia daangada e madahaa maa lua huogodoo, deai tangada i digaula ne dubu
    mouli ai.
  uig-ARA: 'ئۇ: ئۇلارنى تىرىك تۇتۇڭلار! دەپ بۇيرۇدى. ئاندىن ئادەملىرى ئۇلارنى تىرىك
    تۇتتى، ئاندىن ھەممىسىنى بەيت-ئەكەدنىڭ قۇدۇقىنىڭ يېنىدا ئۆلتۈرۈپ، ئۇلارنىڭ ھېچ
    بىرىنى قويمىدى. ئۇلار جەمئىي قىرىق ئىككى ئادەم ئىدى.'
  sus-sus: Yehu naxa yaamari fi, «Wo e suxu e ɲiɲɛ ra.» E naxa e suxu, e e birin xanin
    Beti Ekeda, e e kɔn naxaba mɛnni, e e wɔli ye ragatade kui. E kɔnti nu lanxi mixi
    tongo naani nun firin nan ma. Mixi keren mu kisi.
  pon-2006: Sehu ahpw mahsanihong sapwellime ohl ako, “Kumwail poarmourihiraildi!”
    Irail eri koliraildi, oh kemeirailla limwahn warawar ehu wasao. Irail koaros me
    pehk riemen, oh sohte emen me luhwehdi me momour.
  ksd-ksd: 'Ma i ga biti: Avat a kinim vake diat. Ma dia ga kinim vake diat, ma dia
    ga doko diat ta ra tung aro Bet-Eked, a ivat na vinun ma a ura tutana diat; ma
    pa i ga nur vue ta tikai ta diat upi na laun.'
  tur-YTC: Yehu, “Onları sağ yakalayın!” dedi. Onları sağ yakalayıp kırkım evinin
    çukurunda kırk iki kişiyi öldürdüler. Hiçbirini bırakmadı.
  grc-BRENT: Καὶ εἶπε, συλλάβετε αὐτοὺς ζῶντας· καὶ ἔσφαξαν αὐτοὺς εἰς βαιθακὰθ τεσσαράκοντα
    καὶ δύο ἄνδρας· οὐ κατέλιπεν ἄνδρα ἐξ αὐτῶν.
  ind-AYT: Lalu, Yehu berkata, “Tangkap mereka hidup-hidup!” Mereka menangkapnya hidup-hidup
    dan membunuhnya di dekat sumur Bet-Eked. Mereka membunuh 42 orang dan tidak ada
    seorang pun dari mereka yang dibiarkan hidup.
  nya-nya: Yehu analamula kuti, “Atengeni amoyo!” Choncho anawatenga amoyo ndipo anakawaphera
    ku chitsime cha ku malo otchedwa Beti-Ekedi wa abusa; anthu onse 42. Iye sanasiyepo
    ndi mmodzi yemwe wamoyo.
  hrv-hrv: 'Tada zapovjedi: “Pohvatajte ih žive!” I žive ih pohvataše i pobiše ih
    na studencu kod Bet Ekeda, njih četrdeset i dvojicu. Nije ostavio ni jednoga od
    njih.'
  mps-mps: Jehugo te po odali, tama aga hanibolo e tama po augwalibolo wali, “Te bidi
    dabe augwali polo tuao.” Tama augwaligo te bidi dabe tigidali tulama, tama augwaligo
    te bidi dabe te moni maguludawe elalubo madigi te bidi dabe odasa pai. Tama augwaligo
    te king Ahasiago hani tigidali ela silali, me deli me munu me bidibe. Te augwaligo
    namba te bidi sese si olama, te ugwadu si tama usu, bidi 42 isali.
  tpi-tpi: Jehu i harim dispela tok, orait em i tokim ol lain bilong en olsem, “Holimpas
    ol dispela man.” Orait ol i holimpas olgeta dispela man na kisim ol i go long
    wanpela bikpela hul i stap long dispela hap. Na ol i kilim olgeta dispela lain
    bilong Ahasia i dai, na i no gat wanpela i stap. Namba bilong ol inap 42 olgeta.
  dan-1931: 'Da sagde han: “Grib dem levende!” Så greb de dem levende, og han lod
    dem dræbe ved Bet-Ekeds Brønd, to og fyrretyve Mænd; ikke én lod han blive tilbage.'
  vie-OVCB: Giê-hu ra lệnh bắt sống những người ấy và giết họ tại một cái hố gần nhà
    xén lông chiên, tất cả là bốn mươi hai người. Không một ai chạy thoát.
  guj-2017: યેહૂએ પોતાના માણસોને કહ્યું, “તેમને જીવતા પકડો.” તેથી તેઓએ તેઓને જીવતા
    પકડી લીધા અને સર્વ બેતાળીસ માણસોને કાતરણીના બેથ એકેદ કૂવા આગળ મારી નાખ્યા. તેણે
    તેમાંના એકને પણ જીવતો રહેવા દીધો નહિ.
  pon-2006A: Sehu ahpw mahsanihong sapwellime ohl ako, “Kumwail poarmourihiraildi!”
    Irail eri koliraildi, oh kemeirailla limwahn warawar ehu wasao. Irail koaros me
    pehk riemen, oh sohte emen me luhwehdi me momour.
  por-BRBSL: 'Ele disse: “Pegue-os vivos”! Eles os pegaram vivos, e os mataram no
    poço da casa de tosquia, mesmo quarenta e dois homens. Ele não deixou nenhum deles.'
  cth-cth: Jehu ni a hring o lah man awh telah ati. Hahoi a hring lah a man awh teh
    Betheked tangkom teng vah a thei awh, abuemlah 42 touh a pha teh buet touh hai
    hlung awh hoeh.
  twi-twi: Yehu teɛɛ mu, ka kyerɛɛ ne mmarima se, “Monkyere wɔn anikann.” Na wɔkyekyeree
    nnipa aduanan abien no nyinaa kunkum wɔn wɔ Bet-Eked abura so. Wannyaw wɔn mu
    biara.
  hlt-hlt: Tedae, “Amih te a hing la tu uh,” a ti nah dongah amih te a hing la a tuuk
    uh. Te phoeiah amih te hlang sawmli panit la Betheked tuito ah a ngawn uh tih
    amih te hlang pakhat klhaw sueng pawh.
  tbz-SIM: Kòo pɛ́i nkɛ̀ bɛ̀ɛ bɛ̀ pĩ̀ḿmú kòo bɛ̀ fìé Bɛti-Ekɛdi tɛbintɛ borɛ̀ bɛmɔu.
    Bɛ̀ do bo bɛnìtìbɛ̀ sipísìnɑ̀ɑ̀ nɛ̀ bɛ̀dɛ́bɛ̀ ndi. Ò í nsùɔ́ nhòmɔù.
  msy-2020: Ezɨ Jehu akar kam baregha, kamaghɨn uan adaraziv gei, “Ia gumazir kabar
    suikigh.” Ezɨ me gumazir kaba bar men suigha, me inigha ghua mozir bar ekiam itir
    danganimɨn zui. Egha me Ahasian adarazi bar me mɨsoghezɨ me ariaghire, ezɨ tav
    itir puvatɨ. Men dɨbobonim, 42ɨn ghu.
  dop-dop: 'Tǝnɑɣɑlɛ Yehu mɑpɑ kɑpukɑ sɩ: Ɩ́ kpɑ-wɛ nɑ pɑ ɩsɛ. Ɩlɛnɑ Yehu tɑɑpɑlɑɑ
    kpɑ-wɛ, nɑ pɑ́ lɛntɩ-wɛɣɛ Tiikilɑɑ tǝsikile lɔkɔ kiŋ, nɑ pɑ́ pɛtɩ-wɛɣɛ lɔkɔ ɩnɩ
    ɩ tɑɑ. Pɑ wɛ yǝlɑɑ nɩɩlɛ nɑ nɑɑlɛ, nɔɣɔlʋ tɑ fiti.'
  azb-azb: 'Yehu dedi: «Bunları diri tutun». Onları diri tutdular və bu qırx iki nəfər
    adamı Bet-Eqed quyusunun yanında öldürdülər. Yehu onlardan heç birini sağ buraxmadı.'
  eng-DBY: And he said, Take them alive! And they took them alive, and slew them at
    the well of the meeting-place, forty-two men; and he left not one of them remaining.
  hin-2017: तब उसने कहा, “इन्हें जीवित पकड़ो।” अतः उन्होंने उनको जो बयालीस पुरुष थे,
    जीवित पकड़ा, और ऊन कतरने के स्थान की बावली पर मार डाला, उसने उनमें से किसी को
    न छोड़ा।
  wol-KYG: 'Mu ne: «Jàppleen leen!» Ñu jàpp leen, dem rendi leen ca wetu teenu Bet
    Eket; ñuy ñeent fukk ak ñaar, bàyyiwuñu ca kenn, mu rëcc.'
  eng-YLT: And he saith, 'Catch them alive;' and they catch them alive, and slaughter
    them at the pit of the shearing-house, forty and two men, and he hath not left
    a man of them.
  eng-WYC-2017: And Jehu said, Take ye them quick. And when they had taken them quick,
    they strangled them in the cistern, beside the chamber, two and forty men; and
    he left not any of them alive.
  eng-WMBB: He said, “Take them alive!” They took them alive, and killed them at the
    pit of the shearing house, even forty-two men. He didn’t leave any of them.
  urd-GVH: तब याहू ने हुक्म दिया, “उन्हें ज़िंदा पकड़ो!” उन्होंने उन्हें ज़िंदा पकड़कर
    बैत-इक़द के हौज़ के पास मार डाला। 42 आदमियों में से एक भी न बचा।
  rug-rug: Tozi ni Zehu sari nana tie, “Tuqe vagi!” Harupu vagi rini, meke va mate
    i rini tata koasa pou vasina. Ari ka made ṉavulu rua tie vinarigaraedi meke lopu
    keke si toa.
  gaz-gaz: Innis, “Utuma lubbuudhaan jiranuu isaan qabaa!” jedhee ajaje. Kanaafuu
    utuma isaan lubbuun jiranuu qabanii boolla bishaanii Beet Eekad biratti afurtamii
    lamaan isaanii gogorraʼan. Inni isaan keessaa nama tokko illee hin hambifne.
  fra-LSG: 'Jéhu dit: Saisissez-les vivants. Et ils les saisirent vivants, et les
    égorgèrent au nombre de quarante-deux, à la citerne de la maison de réunion; Jéhu
    n’en laissa échapper aucun.'
  yal-yal: Yehu yi a fala a sofane xa, a naxa, “Ɛ e ɲɛɲɛne suxu.” E yi muxu tonge
    naanin ɲɛɲɛne suxu, e yi e kɔɛ raxaba, e yi e woli Beti-Ekedi xɔɲinna ra, Yehu
    mi muxu yo lu a nii ra.
  haw-1868: 'I aku la, E hoopaa ola aku ia lakou: a hoopaa ola aku la na kanaka ia
    lakou, a luku aku la ia lakou ma ka luawai o ka hale hoopaa, he kanaha kumamalua
    na kanaka; aole ia i hookoe i kekahi o lakou.'
  arb-NAV: 'فَقَالَ: «اقْبِضُوا عَلَيْهِمْ أَحْيَاءَ». فَقَبَضُوا عَلَيْهِمْ أَحْيَاءَ
    وَقَتَلُوهُمْ جَمِيعاً عِنْدَ بِئْرِ بَيْتِ عَقْدٍ، وَعَدَدُهُمْ اثْنَانِ وَأَرْبَعُونَ
    رَجُلاً.'
  ewe-ewe: Fia Yehu ɖe gbe na eƒe amewo be, “Milé wo!” Wolé wo eye wokplɔ wo ame blaeve-vɔ-eneawo
    katã yi ɖawu le Bet Eked, do aɖe gbɔ.
  eng-LEE: And he said, Seize them alive. And they seized them alive, and slaughtered
    them at the pit of the binding-house, two and forty men; and he left not one of
    them remaining.
  asm-FB: তেতিয়া যেহূৱে তেওঁৰ লোক সকলক আজ্ঞা দি’লে, “এওঁলোকক জীয়াই জীয়াই ধৰা।”
    লোকসকলে তেওঁলোকক জীৱন্তে ধৰিলে আৰু বৈৎ-একদৰ নাদত তেওঁলোকক বধ কৰিলে। তেওঁলোক সংখ্যাত
    বিয়াল্লিশ জন আছিল। তেওঁলোকৰ মাজৰ এজনকো জীয়াই নাৰাখিলে।
  sus-A: يٍهُ نَشَ يَامَرِ قِ، «وٌ عٍ سُشُ عٍ حِحّ رَ.» عٍ نَشَ عٍ سُشُ، عٍ عٍ بِرِن
    شَنِن بٍتِ عٍكٍدَ، عٍ عٍ كْن نَشَبَ مّننِ، عٍ عٍ وْلِ يٍ رَفَتَدٍ كُي. عٍ كْنتِ
    نُ لَنشِ مِشِ تٌنفٌ نَانِ نُن قِرِن نَن مَ. مِشِ كٍرٍن مُ كِسِ.
  fra-SBL: 'Il a dit : « Prenez-les vivants ! » Ils les prirent vivants, et les tuèrent
    à la fosse de la tondeuse, même quarante-deux hommes. Il n''en a laissé aucun.'
  hbo-hbo: וַיֹּ֙אמֶר֙ תִּפְשׂ֣וּם חַיִּ֔ים וַֽיִּתְפְּשׂ֖וּם חַיִּ֑ים וַֽיִּשְׁחָט֞וּם
    אֶל־בֹּ֣ור בֵּֽית־עֵ֗קֶד אַרְבָּעִ֤ים וּשְׁנַ֙יִם֙ אִ֔ישׁ וְלֹֽא־הִשְׁאִ֥יר אִ֖ישׁ
    מֵהֶֽם׃ ס
  piu-2006: '@see-verse:2KI.010.013'
  kik-kik: Nake agĩathana atĩrĩ, “Nĩmanyiitwo marĩ muoyo!” Nĩ ũndũ ũcio makĩmatwara
    marĩ muoyo makĩmooragĩra gĩthima-inĩ kĩa Bethi-Ekedi, maarĩ andũ mĩrongo ĩna na
    eerĩ. Gũtirĩ mũndũ o na ũmwe wahonokire.
  fra-NCL: 'Jéhu dit : « Saisissez-les vivants. » Et, les ayant saisis vivants, ils
    les égorgèrent à la citerne de la maison de réunion, au nombre de quarante-deux,
    sans que Jéhu en laissât échapper un seul.'
  cek-AK: Anih mah, Nihcae to kahing ah caeh o haih ah, tiah a naa. To pongah nihcae
    to kahing ah a hoih o moe, tuumui aahhaih im ah hum o; kami quipali, hnetto oh
    o; maeto doeh pathlung o ai.
  cuk-cuk: 'Geb degine, Jehú e-sordamarga sogded: —¡Be gamala! Geb e-sordamar gasmalad.
    A-sorbali, sibad-wawaad-absar-esileged-neg-dikarba, dia-siid-nagaba, a-dulemar-ibe
    dukar-egwachamalad. A-dulemarde e-dulabo-gakabo (42) mergued. Bipisaale dula obessurmalad,
    bela oburgwismalad.'
  uig-CYR: 'У: Уларни тирик тутуңлар! дәп буйруди. Андин адәмлири уларни тирик тутти,
    андин һәммисини Бәйт-Әкәдниң қудуғиниң йенида өлтүрүп, уларниң һеч бирини қоймиди.
    Улар җәмий қириқ икки адәм еди.'
  tel-2017: అతడు “వాళ్ళను ప్రాణాలతో పట్టుకోండి” అని తన వాళ్ళను ఆదేశించాడు. దాంతో వారు
    అందర్నీ సజీవంగా పట్టుకుని నలభై రెండు మందిని గొర్రెల బొచ్చు కత్తెర వేసే ఇంటికి
    దగ్గరలో ఉన్న ఒక బావి దగ్గర చంపారు. వాళ్ళలో ఒక్కణ్ణి కూడా ప్రాణాలతో వదిలిపెట్టలేదు.
  hat-BSA: 'Li te di: “Pran yo vivan.” Konsa, yo te pran yo vivan e te touye yo nan
    fòs ki rele Beth-Eked la; karann-de mesye, e li pa t kite youn nan yo.'
  kos-kos: Jehu el sap nu sin mwet lal, “Sapmoulelosi!” Elos sruokolosi ac el onelosla
    ke acn se apkuran nu ke luf se we. Elos mwet angngaul luo nufon, ac wangin sie
    selos moul.
  hbo-WLC: וַיֹּ֙אמֶר֙ תִּפְשׂ֣וּם חַיִּ֔ים וַֽיִּתְפְּשׂ֖וּם חַיִּ֑ים וַֽיִּשְׁחָט֞וּם
    אֶל־בּ֣וֹר בֵּֽית־עֵ֗קֶד אַרְבָּעִ֤ים וּשְׁנַ֙יִם֙ אִ֔ישׁ וְלֹֽא־הִשְׁאִ֥יר אִ֖ישׁ
    מֵהֶֽם׃ ס
  ibo-ibo: O nyere iwu sị, “Jidenụ ha na ndụ.” Ha jidere ha na ndụ, gbukwaa ha niile
    nʼakụkụ olulu miri nke Bet-Eked. Ọnụọgụgụ ha dị iri anọ na abụọ. O nweghị onye
    ọbụla ọ hapụrụ ndụ.
  ory-ory: ଏଥିରେ ଯେହୂ କହିଲେ, “ଏମାନଙ୍କୁ ଜିଅନ୍ତା ଧର।” ତହୁଁ ଲୋକମାନେ ସେମାନଙ୍କୁ ଜୀଅନ୍ତା
    ଧରି ମେଷଲୋମ ଚ୍ଛେଦନଗୃହର ଗର୍ତ୍ତ ନିକଟରେ ସେହି ବୟାଳିଶ ଜଣଙ୍କୁ ବଧ କଲେ, ସେ ସେମାନଙ୍କର କାହାକୁ
    ଅବଶିଷ୍ଟ ରଖିଲେ ନାହିଁ।
  chk-chk: Nge Jehu a üreni ekewe mwän mi eti, “Oupwe turumanaueer.” Iwe, ra turumanaueer
    o nirela ükükün faik me ruoman mwän ünükün ewe chönüttu lon Pet-eket. Jehu esap
    amanaua eman me leir.
  rop-rop: Jeihu bin dalim ol im wekinmen, “Grebum olabat.” Deibin grebum olabat en
    Jeihu bin kilim olabat ded deya gulijap langa det dipwan wel. En detlot bin 42
    pipul en deibin ol dai deya na. Nobodi bin jidan laibala.
  ukr-1871: 'І повелїв: спіймайте їх живцем. І спіймали їх живцем та й повбивали —
    сорок і два чоловіка при колодязї Бет-Екеда, й не зісталось із них нї одного.'
  deu-1951: 'Er aber sprach: Greift sie lebendig! Und sie griffen sie lebendig und
    erstachen sie bei dem Brunnen am Hirtenhause, zweiundvierzig Mann; und er ließ
    nicht einen von ihnen übrig.'
  eng-JPS: 'And he said: ''Take them alive.'' And they took them alive, and slew them
    at the pit of the shearing-house, even two and forty men; neither left he any
    of them.'
  srp-1865: 'Tada reèe: pohvatajte ih žive. I pohvataše ih žive i poklaše ih na studencu
    kod kolibe pastirske, njih èetrdeset, i ne ostavi nijednoga od njih.'
  lug-lug: N’alagira nti, “Mubakwate.” Ne babakwata, abasajja amakumi ana mu babiri
    bonna ne babattira kumpi n’obunnya obw’ennyumba gye baasalirangamu endiga ebyoya.
    N’atalekaawo n’omu.
  heb-heb: ויאמר תפשום חיים ויתפשום חיים וישחטום אל בור בית עקד ארבעים ושנים איש ולא
    השאיר איש מהם׃
  ben-IRV: তখন তিনি বললেন, “ওদের জীবন্ত ধর।” তাতে লোকেরা তাদের জীবন্ত ধরে বৈথ-একদের
    কুয়োর কাছে তাদের হত্যা করল, বিয়াল্লিশজনের মধ্যে একজনকেও তিনি বাকি রাখলেন না।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਉਨ੍ਹਾਂ ਨੂੰ ਜੀਉਂਦੇ ਫੜ ਲਵੋ। ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਜੀਉਂਦੇ ਫੜ
    ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਬਿਆਲੀ ਆਦਮੀਆਂ ਨੂੰ ਉੱਨ ਕਤਰਣ ਵਾਲੀ ਥਾਂ ਦੇ ਘਰ ਦੇ ਟੋਏ ਕੋਲ ਮਾਰ ਸੁੱਟਿਆ।
    ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਮਨੁੱਖ ਨਾ ਛੱਡਿਆ।
  mya-JVB: ယေဟုကလည်း၊ အရှင် ဘမ်း ကြဟု စီရင် သည် အတိုင်း ၊ အရှင် ဘမ်း ၍ သိုးမွေး စရပ်တွင်း
    နား မှာ လေးကျိပ် နှစ် ယောက်တို့ကို တယောက် မျှမ ကျန် စေဘဲ သတ် ကြ၏
  tbg-tbg: Minti tuvaro Jehuva nai iqoka vaiintiara tiharo, Ekaa vika ravaaqavu kaate,
    tumanta vira iqoka vaiinti vi vaiintika ravaaqavu vare, ruvu/mpumpi vo vi mantaraini
    vauraqi vuru vi vaiintika 42navu ekaa aru taiqa kovaro kia voqavanovata qaqi vaura.
  hmo-hmo: Iehu ese iena tuari taudia ia oda henia, ia gwau, “Idia ibounai do umui
    dogoatao!” Vadaeni ibounai idia dogoatao, bona Betekede ena ranu guri ena badinai
    idia alaia mase. Mase taudia be 42. Ta ia mauri noho lasi.
  urd-urd: तब उसने कहा, कि “उनको ज़िन्दा पकड़ लो।” इसलिए उन्होंने उनको ज़िन्दा पकड़
    लिया और उनको जो बयालीस आदमी थे बाल कतरने के घर के हौज़ पर क़त्ल किया; उसने उनमें
    से एक को भी न छोड़ा।
  rus-SYN: 'И сказал он: возьмите их живых. И взяли их живых, и закололи их - сорок
    два человека, при колодезе Беф-Екеда, и не осталось из них ни одного.'
  bqc-SIM: 'Ɔ̃ Yehu ò a gbɛ̃́ↄnɛ: À ń kṹkũ bɛ̃́ɛ! Ɔ̃ aa ń kũkũ aa ń dɛdɛ
    bòopiu lↄ̀ↄ saɛ. Aa gbɛ̃ↄn bla ń plaoɛ, an gbɛ̃e i bↄo.'
  tcz-CHONGTHU: Hichun Jehu’n asepaite kom’a chun, ahing’a amat diuvin thu apen, chuin
    amahon mi somlile chu aman un, Beth-eked twikul munna chun athatgam tauvin, khatcha
    jong ana hinghoi pouvin ahi.
  mar-mar: तेव्हा येहू आपल्याबरोबरच्या लोकांस म्हणाला, “यांना जिवंत ताब्यात घ्या.”
    तेव्हा येहूच्या लोकांनी त्यांना ताब्यात घेतले. ते सगळे मिळून बेचाळीस होते. बेथ-एकेद
    जवळच्या विहिरीपाशी येहूने त्या सर्वांना ठार केले. येहूने कोणालाही जिवंत ठेवले
    नाही.
  qub-qub: 'Chaura Jehüga yan''guincunata niran: «Llapanta cawaycajllata chariy.»
    Niptin Jehüpa yan''guincunaga cawaycajllata chariran. Nircorga michicojcuna pachacunan
    yacu pösuncunapa lädunman apaycur wañuchiran. Wañojcunaga caran chuscu chunca
    ishcaynin (42) runacunami. Cawaycajtaga juctapis mana cacharanchu.'
  bqp-bqp: 'Akũ Yehu pì a gbɛ̃nↄnɛ: À ń kũkũ bɛ̃nɛ! Akũ ò ń kũkũ ò ń dɛdɛ bùraa
    pìn lↄ̀gↄↄ sarɛ. Ń gbɛ̃nↄn bupla awɛɛplamɛ, ń gbɛ̃ke dí boro.'
  hat-hat: 'Jeou bay moun ki te avè l'' yo lòd sa a: —Pran yo tou vivan! Yo pran yo
    tou vivan, yo koupe kou yo bò kan gadò mouton yo. Te gen karannde moun antou.
    Yo pa kite yonn ladan yo vivan.'
  eng-BSB: Then Jehu ordered, “Take them alive.” So his men took them alive, then
    slaughtered them at the well of Beth-eked—forty-two men. He spared none of them.
  eng-WEBPB: He said, “Take them alive!” They took them alive, and killed them at
    the pit of the shearing house, even forty-two men. He didn’t leave any of them.
  kbq-kbq: Anagema Jehu'a nentahino'a naga'amofo zamasamino, zamazeriho hige'za zamazerite'za
    zamavare'za vu'za Bet-Eketi tinkeri tva'onte ana maka 42'a vahera magore hu'za
    ozmatre'za zamahe vagare'naze.
  nhe-BL: 'Huajca Jehú quinnahuati itlatoquilijcahua: ―Xiquinitzquica yoltoque. Huajca
    quinitzquijque yoltoque nochi nopa 42 tlacame huan quinhuicaque hasta nechca se
    ameli tlen eltoc ipan Bet Equed huan nopona quinquechtzontejque. Huan ax mocajqui
    yoltoc, niyon se.'
  bus-bus: 'Ben Yehu bè a gbɛ̃nↄnɛ: À ń kũkũ bɛ̃ɛ! Ben aↄ̃ ń kũkũ aↄ̃ ń dɛdɛ bùra
    pìn lↄ̀gↄ saɛ. Aↄ̃ↄ gↄ̃ↄn baplaa awɛɛplaamɛ, aↄ̃ gbɛ̃kee e bↄro.'
  gub-BL: Na'e uze'eg Zeu uzehe we har awa wanupe kury. — Pepyhyk ko teko pe wà kury.
    Pezuka zo xe pe wà kury, i'i wanupe. A'e rupi upyhyk a'e pe wà. Nuzuka kwaw a'e
    pe wà. Weraha amo ytyzuzàmaw a'e ywy rehe har pe wà. Uzuka paw a'e pe wà. Heta
    42 awa wà. Numuigo kar kwaw ne pitài wà.
  eng-DRA: 'And he said: Take them alive. And they took them alive, and killed them
    at the pit by the cabin, two and forty men, and he left not any of them.'
