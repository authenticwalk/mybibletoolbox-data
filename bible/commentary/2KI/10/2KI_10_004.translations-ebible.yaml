verse: 2KI.010.004
translations:
  mal-C: എന്നാൽ അവർ ഏറ്റവും ഭയപ്പെട്ടു. “രണ്ടു രാജാക്കന്മാർക്ക് അദ്ദേഹത്തിനെതിരേ നിൽക്കാൻ
    കഴിഞ്ഞില്ലല്ലോ. പിന്നെ നമുക്ക് എങ്ങനെ കഴിയും?” എന്ന് അവർ പറഞ്ഞു.
  deu-TKW: 'Aber sie fürchteten sich gar sehr und sprachen: Haben ihm die beiden Könige
    nicht standhalten können, wie sollen wir da beistehen?'
  lin-lin: 'Kasi babangaki makasi mpe balobaki : « Soki kutu bakonzi mibale bakokaki
    te kobunda na ye, bongo ndenge nini biso tokobunda na ye ? »'
  eng-LSV: And they fear very greatly, and say, “Behold, the two kings have not stood
    before him, and how do we stand—we?”
  eng-GNV: But they were exceedingly afraid, and saide, Behold two Kings coulde not
    stande before him, how shall we then stand?
  eng-WEBSTER: 'But they were exceedingly afraid, and said, Behold, two kings stood
    not before him: how then shall we stand?'
  nhw-BL: 'Pero nopa masehualme ipan altepetl Samaria tlahuel momajmatijque huan quiijtojque:
    “Sintla ome huejhueyi tlanahuatiani amo huelque quitlanque ni Jehú, ¿quenicatza
    huelis tijtlanise tojuanti?”'
  swh-ONEN: Lakini wakaogopa sana na kusema, “Ikiwa wafalme wawili hawakuweza kupambana
    na Yehu, sisi tutawezaje?”
  bba-bba: Ye bɑ tire te wɑ, mɑ bɑ bɛrum soorɑ ɡem ɡem bɑ nɛɛ, wee sinɑmbu yiru bɑ
    ǹ kpĩɑ bɑ yɔ̃re wunɛ Yehun wuswɑɑɔ. Kɑɑ sere ɡere bɛsɛ?
  eng-KJVCPB: 'But they were exceedingly afraid, and said, Behold, two kings stood
    not before him: how then shall we stand?'
  luo-luo: To kihondko ne ogoyogi magiwacho niya, “Ka ruodhi pinje ariyo ne ok nyal
    sire, wan to bende dwasire?”
  meu-meu: Bena idia na e gari dikadika, e hereva heheni, eto, A itaia, hari pavapava
    raruosi na ia vairanai se gini diba, matona ita na ede baita gini toma?
  npi-ULB: तर तिनीहरू त्रसित भए र आपसमा भने, “हेर, येहूको सामु दुई जना राजा त खडा
    हुन सकेनन् । त्‍यसैले हामी कसरी खडा हुन सक्छौँ ?”
  yor-yor: Ṣùgbọ́n ẹ̀rù bà wọ́n, wọ́n sì wí pé, “Tí ọba méjì kò bá le kojú ìjà sí
    i, báwo ni a ṣẹ le è ṣe é?”
  pes-OPCB: 'اما بزرگان شهر به شدت ترسیدند که این کار را انجام دهند و گفتند: «دو پادشاه
    از عهدهٔ این مرد برنیامدند، ما چه می‌توانیم بکنیم؟»'
  tgl-ULB: Pero sila ay natakot at sinabi sa kanilang mga sarili, “Tingnan ninyo,
    hindi makatayo ang dalawang hari sa harap ni Jehu. Kaya paano kami tatayo?”
  hui-hui: Ani layiyago hale howa Samaria tanoha mana handayaho haga hearubi wali
    agali dindi ogoniha haga karu haru haga hearubi tigua Yihuhondo gi timbuni ho
    howa lalu, Yihu ibugua kini kirali biago labo bope hayagodago ai ina aleme Yihu
    agua bope hami̱yadabe. Iname mbira bibe nahe kamagoni, lene.
  mya-mya: ရှ​မာ​ရိ​မြို့​ရှိ​အုပ်​ချုပ်​ရေး​မှူး​များ​သည် ထိတ် လန့်​လျက်``ယေ​ဟု​အား​ယော​ရံ​မင်း​နှင့်​အာ​ခ​ဇိ
    မင်း​တို့​ပင်​လျှင် မ​ခံ​မ​ရပ်​နိုင်​ကြ​ပါ​လျှင် ငါ တို့​အ​ဘယ်​သို့​သူ့​အား​ခံ​ရပ်​နိုင်​ပါ​မည်​နည်း''
    ဟု​ဆို​ကြ​၏။-
  bod-N: འོན་ཀྱང་དེ་རྣམས་རབ་ཏུ་སྐྲག་སྟེ། ལྟོས་དང་། རྒྱལ་པོ་གཉིས་ཀྱང་ཁོའི་མདུན་དུ་ཚུགས་མ་ཐུབ་ན།
    ངེད་ཅག་ཁོའི་མདུན་དུ་ཇི་ལྟར་འགྲེང་ནུས་སམ་ཞེས་སྨྲས་ནས།
  sna-sna: Asi vakavhunduka vakati, “Kana madzimambo maviri asina kumukunda, isu tingamugona
    seiko?”
  spa-BLM: 'Pero ellos tuvieron mucho miedo y dijeron: “¡Mira que los dos reyes no
    se han puesto en pie delante de él! ¿Cómo, pues, nos pondremos en pie?”'
  cac-cac: 'Ayic ix yab''an jun chi'' eb'', ix te xivq''ue eb'', ix yalan eb'' icha
    tic: Ina tax maj tzac''van stec''b''an sb''a chavan̈ eb'' vin̈ rey d''a yichan̈
    vin̈, ocon̈xo ¿tom a on̈ to tic ol yal co tec''b''an co b''a d''a yichan̈ vin̈?
    xchi eb''.'
  swh-ULB: Lakini waliogopa na kusema miongoni mwao, “Tazama, wafalme wawili hawatasimama
    mbele ya Yehu. Hivyo tutasimamaje?”
  bel-bel: 'Яны вельмі спалохаліся і сказалі: вось, два цары не ўстаялі перад ім,
    як жа нам устаяць?'
  deu-ELBBK: 'Aber sie fürchteten sich gar sehr und sprachen: Siehe, die zwei Könige
    konnten vor ihm nicht standhalten, und wie sollten wir bestehen?'
  mbb-OT: Piru utew sikandan nahandek, ne ke sikandan te, “Si Jehu, emun wazà sikandin
    mezaag te zezuwa he hadì, ne iyan kiw pe man mekezaag kandin.”
  mal-2015: 'അവരോ ഏറ്റവും ഭയപ്പെട്ടു: രണ്ടു രാജാക്കന്മാർക്കും അവനോടു എതിർത്തുനില്പാൻ
    കഴിഞ്ഞില്ലല്ലോ; പിന്നെ നാം എങ്ങനെ നില്ക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale on igen daranďile a phende peske: „Te o duj kraľa anglal leste na
    obačhile, sar šaj obačhuvas amen?“'
  pes-OPV: 'اما ایشان به شدت ترسان شدند و گفتند: «اینک دو پادشاه نتوانستند با او مقاومت
    نمایند، پس ما چگونه مقاومت خواهیم کرد؟»'
  ron-1924: 'Ей с-ау темут фоарте мулт ши ау зис: „Ятэ кэ дой ымпэраць н-ау путут
    сэ-й стя ымпотривэ. Кум ый вом ста ной ымпотривэ?”'
  ben-OBCV: কিন্তু তারা ভয় পেয়ে বললেন, “দুজন রাজা যখন তাঁকে বাধা দিতে পারেননি, তখন
    আমরা কীভাবে তাঁকে বাধা দেব?”
  som-som: Laakiinse aad iyo aad bay u baqeen, oo waxay yidhaahdeen, Labadii boqorba
    way hor joogsan waayeene bal innagu sidee baynu u taagnaanaynaa?
  lat-VUC: 'Timuerunt illi vehementer, et dixerunt: Ecce duo reges non potuerunt stare
    coram eo, et quomodo nos valebimus resistere?'
  eng-ASVBT: 'But they were exceedingly afraid, and said, Behold, the two kings stood
    not before him: how then shall we stand?'
  ita-1885: 'Ma essi ebbero grandissima paura, e dissero: Ecco, due re non hanno potuto
    contrastargli, e come potremo contrastargli noi?'
  eng-LXXUP: 'And they feared greatly, and said, Behold, two kings stood not before
    him: and how shall we stand?'
  eng-ULB: But they were terrified and said among themselves, “See, the two kings
    could not stand before Jehu. So how can we stand?”
  spa-VBL: 'Pero ellos se asustaron mucho y se dijeron: “Si dos reyes no pudieron
    derrotarlo, ¿cómo podríamos nosotros?”'
  fra-_FOB: 'Alors ils eurent une fort grande peur, et dirent: Voici, deux rois n''ont
    pu tenir devant lui; et nous, comment tiendrions-nous?'
  mal-mal: 'അവരോ ഏറ്റവും ഭയപ്പെട്ടു: “രണ്ടു രാജാക്കന്മാർക്ക് അവനോട് എതിർത്തുനിൽക്കുവാൻ
    കഴിഞ്ഞില്ലല്ലോ; പിന്നെ നാം എങ്ങനെ നില്ക്കും?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Sāmariya ke buzurg behad saham gae aur āpas meṅ kahne lage, “Agar
    do bādshāh us kā muqābalā na kar sake to ham kyā kar sakte haiṅ?”
  suz-BL: तन्‍न मेकोपुकी थाम्‍पा हिंशा सुर्ता पा “पिप निक्‍शी ला यो मेको आ ङोंइती
    राप्‍‍ने मचबेस हना, गो मार पने चाप्‍नया ङा?” देंमुमा बाक्‍त।
  ita-1927: 'Ma quelli ebbero gran paura, e dissero: “Ecco, due re non gli han potuto
    resistere; come potremo resistergli noi?”'
  ckb-ckb: 'بەڵام ئەوان زۆر زۆر ترسان و گوتیان: «دوو پاشا لەبەردەمی نەوەستان، ئێمە
    چۆن لەبەردەمی بوەستین؟»'
  eng-BBE: 'But they were full of fear, and said, The two kings have gone down before
    him: how may we keep our place?'
  kan-OKCV: ಆದರೆ ಅವರು ತುಂಬಾ ಭಯಪಟ್ಟು, “ಇಬ್ಬರೂ ಅರಸರು ಅವನ ಮುಂದೆ ನಿಲ್ಲಲು ಸಾಧ್ಯವಾಗದಿದ್ದಾಗ,
    ನಾವು ನಿಲ್ಲುವುದು ಹೇಗೆ?” ಎಂದರು.
  tam-2017: 'அவர்கள் மிகவும் பயந்து: இதோ, இரண்டு ராஜாக்கள் அவனுக்கு முன்பாக நிற்கவில்லையே;
    நாங்கள் எப்படி நிற்போம் என்றார்கள்.'
  spa-RV-1909: 'Mas ellos tuvieron gran temor, y dijeron: He aquí dos reyes no pudieron
    resistirle, ¿cómo le resistiremos nosotros?'
  ron-BTF: 'Dar ei erau înfricoșați peste măsură și au spus: Iată, doi împărați nu
    au putut sta înaintea lui, cum atunci vom sta noi?'
  eng-WEBP: But they were exceedingly afraid, and said, “Behold, the two kings didn’t
    stand before him! How then shall we stand?”
  eng-FBV: But they were extremely frightened, and said to themselves, “If two kings
    couldn't defeat him, how could we?”
  nld-1939: 'Maar zij werden uitermate bevreesd, en zeiden: Twee koningen hebben hem
    niet kunnen weerstaan; hoe zouden wij het dan kunnen.'
  nch-BL: 'Pero nopa masehualme ipan altepet Samaria tahuel momajmatijque huan quiijtojque:
    “Sinta ome huejhueyi tanahuatiani amo huelque quitanque ni Jehú, ¿quenicatza huelis
    tijtanise tojuanti?”'
  vie-1934: 'Chúng bèn sợ hãi lắm, và nói rằng: Hai vua không thế đứng nổi trước mặt
    người, còn chúng ta, chống cự với người sao nổi?'
  hin-CV: मगर वे सभी बहुत ही डर गए थे. उनका विचार था, “जब उसके सामने दो राजा भी ठहर
    न सके, तो हम कैसे टिक सकेंगे?”
  spa-BES: 'Pero estaban llenos de temor, y dijeron: Los dos reyes han caído delante
    de él: ¿cómo podemos mantener nuestro lugar?'
  tdx-tdx: 'F’ie nangebahebake, nifanao ty hoe: Hehe te roe ty mpanjaka tsy nahafiatreatre
    aze; akore arè ty hijohañan-tika?'
  tha-KJV: แต่​เขาทั้งหลายกลัวอย่างที่​สุด และพูดว่า “​ดู​เถิด กษัตริย์​สององค์ยังต้านทานพระองค์​ไม่ได้​แล้ว
    เราจะต่อสู้​พระองค์​ได้​อย่างไร​”
  por-BR-2018: 'Mas eles tiveram grande temor, e disseram: Eis que dois reis não puderam
    resistir-lhe, como lhe resistiremos nós?'
  deu-ELO: 'Aber sie fürchteten sich gar sehr und sprachen: Siehe, die zwei Könige
    konnten vor ihm nicht standhalten, und wie wollten wir bestehen?'
  eng-WYC-2018: And they dreaded greatly, and said, Lo! two kings might not stand
    before him, and how shall we be able to against-stand him? (And they greatly feared,
    and said, Behold! two kings could not stand against him, so how shall we be able
    to stand against him?)
  epo-epo: 'Sed ili tre forte ektimis, kaj diris: Jen la du reĝoj ne povis kontraŭstari
    al li, kiel do ni kontraŭstaros?'
  uig-PIN: 'Lekin ular dǝkkǝ-dükkigǝ qüxüp intayin ⱪorⱪuxup: Mana ikki padixaⱨ uning
    aldida put tirǝp turalmiƣan yǝrdǝ, biz ⱪandaⱪmu put tirǝp turalaymiz? — deyixti.'
  beo-beo: Samelia ouligisu dunu da bagadewane beda:gia:i. Ilia da amane sia:i, “Ninia
    da habodane Yihuma ha lale, gegema:bela:? Hina bagade Youla:me amola hina bagade
    A:ihasaia da e hasalasimu hamedei ba:i.”
  tpi-OTNT: Ol hetman na bikman bilong Samaria i kisim dispela tok na ol i pret nogut
    tru na i tok, “Jehu i winim tupela king pinis. Na olsem wanem bai yumi inap winim
    em? Yumi i no inap tru.”
  hau-SA: Amma suka razana suka ce, “Idan sarakuna biyu ba su iya yin tsayayya da
    shi ba, wane mu?”
  uig-LAT: 'Lékin ular dekke-dükkige chüshüp intayin qorqushup: Mana ikki padishah
    uning aldida put tirep turalmighan yerde, biz qandaqmu put tirep turalaymiz? —
    déyishti.'
  nde-nde: 'Kodwa besaba bathi: “Nxa amakhosi amabili ehlulekile ukumelana laye, thina
    singakwenza njani?”'
  ton-ton: 'Ka naʻa nau manavahē lahi ʻaupito, ʻonau pehē, “Vakai naʻe ʻikai faʻa
    tuʻu ʻi hono ʻao ʻae tuʻi ʻe toko ua: pea kapau kuo pehē te tau faʻa tuʻu fēfē
    ʻakitautolu?”'
  ces-1613: 'Kteříž bojíce se náramně, pravili: Aj, dva králové neostáli před ním,
    a kterak my ostojíme?'
  eng-WMB: But they were exceedingly afraid, and said, “Behold, the two kings didn’t
    stand before him! How then shall we stand?”
  tam-TCV: ஆனால் அவர்கள் மிகவும் பயந்து, “இரண்டு அரசர்களாலேயே இவனை எதிர்க்க முடியாதபோது,
    நாங்கள் எப்படி எதிர்க்கமுடியும்” என்று கூறினார்கள்.
  ceb-ULB: Apan nangalisang sila ug nag-ingnanay sa ilang kaugalingon, “Tan-awa, ang
    duha ka mga hari wala man gani makabarog sa atubangan ni Jehu. Busa unsaon man
    nato pagbarog?”
  pol-UBG: 'Lecz oni bardzo się przerazili i powiedzieli: Oto dwaj królowie nie ostali
    się przed nim, a jakże my się ostoimy?'
  urd-GVU: لیکن سامریہ کے بزرگ بےحد سہم گئے اور آپس میں کہنے لگے، ”اگر دو بادشاہ اُس
    کا مقابلہ نہ کر سکے تو ہم کیا کر سکتے ہیں؟“
  deu-1912: 'Sie aber fürchteten sich gar sehr und sprachen: Siehe, zwei Könige konnten
    ihm nicht widerstehen; wie wollen wir denn stehen?'
  kan-2017: ಅವರು ಬಹಳವಾಗಿ ಭಯಪಟ್ಟು, “ಇಬ್ಬರೂ ರಾಜರು ಅವನ ಮುಂದೆ ನಿಲ್ಲಲಾರದೆ ಹೋದಮೇಲೆ, ನಾವು
    ನಿಲ್ಲುವುದು ಹೇಗೆ?” ಅಂದುಕೊಂಡರು.
  yap-yap: Fapi tagagiyeg nu Samaria e rrusgad nib gel. Me lungurad, “Urgon ni ngad
    togopluwgad ngak Jehu, ni fa’anra de yag rok Joram ni Pilung fa Ahaziah ni Pilung?”
  hlt-MCSB: Tedae bahoeng, bahoeng a rhih uh dongah, “Manghai rhoi pataeng a mikhmuh
    ah a pai ngoeng pawt vaengah mamih metlae m'pai eh he,” a ti uh.
  mdy-ETH: ዬያሮ ሳማሪያ ዎይሣ ዓሳ ካራ ባይዚ ዒጊጪ፦ «ካኣቲ ዒዮራሜንታ ካኣቲ ዓካዚያሴንታ ቃዛኒ ዳንዳዒባኣ፥ ዒዩ ኑኡኒ
    ዎዲ ባሻኒ ዳንዳዓይ?» ጌዔኔ።
  twi-ASANTE: Nanso, wɔbɔɔ huboa kaa sɛ, “Ahemfo baanu mpo antumi annyina, antia saa
    ɔbarima yi! Na ɛdeɛn na yɛbɛtumi ayɛ?”
  eng-WEBU: But they were exceedingly afraid, and said, “Behold, the two kings didn’t
    stand before him! How then shall we stand?”
  wal-wal: SHin eti daroppe yayyidi, “Be7ite, naa77u kawoti a sinttan eqqanau danddayibookkona!
    Yaatin nuuni waani eqqanee?” yaagidosona.
  spa-PDDPT: 'Pero ellos tuvieron gran temor, pues decían: Ciertamente los dos reyes
    no pudieron resistirlo. ¿Cómo lo resistiremos nosotros?'
  gun-gun: 'Ha''e rami teĩ ha''e kuery okyje ete vy joupe-upe aipoe''i okuapy: — Mokoĩ
    huvixa voi nda''ipo''akai raka''e hexe. Ha''e nunga rupi mba''exa tu nhande kuery
    nhandepo''aka ta hexe? — he''i joupe-upe.'
  ilo-ULB: Ngem nagbutengda ket kinunada kadagiti bagbagida, “Kitaenyo, saan a nabaelan
    dagiti dua nga ari ti timmakder iti sangoanan ni Jehu. Isu a kasanotayo ngarud
    a makatakder?”
  kpg-kpg: Nia dagi o Samaria gu mmaadagu huoloo, ga helekai, “E hai behee, gidaadou
    e mee di hai baahi gi Jehu, idimaa king Joram mo di king Ahaziah gu deemee di hai baahi
    gi mee?!”
  uig-ARA: 'لېكىن ئۇلار دەككە-دۈككىگە چۈشۈپ ئىنتايىن قورقۇشۇپ: مانا ئىككى پادىشاھ
    ئۇنىڭ ئالدىدا پۇت تىرەپ تۇرالمىغان يەردە، بىز قانداقمۇ پۇت تىرەپ تۇرالايمىز؟ ــ
    دېيىشتى.'
  sus-sus: E to na bataaxɛ masɔtɔ, e bɔɲɛ naxa mini, e fa a fala, «Mangɛ firin mu
    sa nɔ tide a kanke, muxu tan na rabama di?»
  pon-2006: Kaunen Sameria ko eri masepwehkada, irail eri patohwan, “Ia duwen atail
    pahn uhwong Sehu, ni pein Nanmwarki Soram oh Nanmwarki Ahasaia ara sohte kak?
  ksd-ksd: 'Ma dia ga burut na kaia, ma dia ga biti: Ea, i ga uvia pa ra ura king,
    ma dat a tur dave?'
  tur-YTC: Ama onlar çok korktular ve, “İşte, iki kral onun önünde duramadı! Öyleyse
    biz nasıl duracağız?” dediler.
  grc-BRENT: Καὶ ἐφοβήθησαν σφόδρα, καὶ εἶπον, ἰδοὺ οἱ δύο βασιλεῖς οὐκ ἔστησαν κατὰ
    πρόσωπον αὐτοῦ, καὶ πῶς στησόμεθα ἡμεῖς;
  ind-AYT: Namun, mereka sangat ketakutan dan berkata, “Bahkan kedua raja itu tidak
    dapat bertahan menghadapinya, bagaimana mungkin kita dapat bertahan?”
  nya-nya: Koma anthuwo anachita mantha kwambiri ndipo anati, “Taonani, mafumu awiri
    sanathe kulimbana naye, nanga ife tingathe bwanji?”
  hrv-hrv: 'Ali se oni veoma uplašiše i rekoše: “Eto, dva mu kralja nisu mogla odoljeti,
    kako ćemo mu mi odoljeti?”'
  mps-mps: Te Samaria tobolu bidi badi, te me badu genuai bidi badi, augwaligo te
    Jehugo te tolali pas selama, tama augwali wi dwai mu eyu, tama augwa hasi te po
    wali, “Jehugo te king si tama aiyaba elaluali. Tama tialima, mena tama dago aga
    aiyaba elaluaibawe? Dago aga aiyaba elalubo usu munu ma egobeo,” wali.
  tpi-tpi: Ol hetman na bikman bilong Samaria i kisim dispela tok na ol i pret nogut
    tru na i tok, “Jehu i winim tupela king pinis. Na olsem wanem bai yumi inap winim
    em? Yumi i no inap tru.”
  dan-1931: 'Men de grebes af stor Forfærdelse og sagde: “Se, de to Konger kunde ikke
    stå sig imod ham, hvor skal vi så kunne det?”'
  vie-OVCB: 'Đọc thư xong, họ khiếp sợ, bảo nhau: “Hai vua còn không chống nổi ông
    ấy, huống chi chúng ta!”'
  guj-2017: પણ તેઓએ અતિશય ગભરાઈને કહ્યું, “જુઓ, બે રાજાઓ યેહૂની સામે ટકી ન શકયા, તો
    પછી આપણે કેમ કરીને ટકી શકીશું?”
  pon-2006A: Kaunen Sameria ko eri masepwehkada, irail eri patohwan, “Ia duwen atail
    pahn uhwong Sehu, ni pein Nanmwarki Soram oh Nanmwarki Ahasaia ara sohte kak?
  por-BRBSL: 'Mas eles tiveram muito medo e disseram: “Eis que os dois reis não estavam
    diante dele! Como então devemos ficar de pé”?'
  cth-cth: Ahnimouh ni a takipoung teh, khenhaw! siangpahrang kahni touh ni hai a
    khang thai awh hoeh e doeh, maimouh ni bangtelavai khang thai awh vaw telah ati
    awh.
  twi-twi: Nanso wɔbɔɔ huboa kae se, “Ahemfo baanu mpo antumi annyina, antia saa ɔbarima
    yi! Na dɛn na yebetumi ayɛ?”
  hlt-hlt: Tedae bahoeng, bahoeng a rhih uh dongah, “Manghai rhoi pataeng a mikhmuh
    ah a pai ngoeng pawt vaengah mamih metlae m'pai eh he,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yɑ̀ dipɑ́tíri kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́ kɛ̀ bɛ̀ dɔ̀: Bɛkpɑ̀ɑ̀tìbɛ̀
    bɛ̀dɛ́bɛ̀ í nɑ kɛ còḿmú o ììkɛ̀ kɛ̀ tíì bo nɑɑ̀?'
  msy-2020: Ezɨ gumazir dapaniba ko gumazir aruaba akar kam inigha, bar atiatigha
    ghaze, “Jehu atrivir pumuning abɨragha gɨfa. Eghtɨ e manmaghɨn anebɨragham? E
    bar ibura.”
  dop-dop: 'Mpʋɣʋlɛ sɔɣɔntʋ kpɑ pɑ tǝnɑ nɑ pɑ tɔŋ tǝmɑ sɩ: Tɑɣɑlɛ mpɑ? Awulɑɑ nɑɑlɛ
    nɑ́ tɑ́ pǝsɩ-ɩ kɑcɑŋfɑnɑ tɑ́ nɑ?'
  azb-azb: 'Onlar çox qorxub dedilər: «İki padşah ona qarşı dayana bilmədi, biz necə
    dayanacağıq?»'
  eng-DBY: And they were exceedingly afraid, and said, Behold, the two kings stood
    not before him; and how shall we stand?
  hin-2017: परन्तु वे बहुत डर गए, और कहने लगे, “उसके सामने दो राजा भी ठहर न सके, फिर
    हम कहाँ ठहर सकेंगे?”
  wol-KYG: 'Ñu am tiitaange nag lool, daldi ne ca seen biir: «Seetleen rekk ñaari
    buur a ngii yu manula të Yewu; mbaa nun dinanu ko mana të yee?»'
  eng-YLT: And they fear very greatly, and say, 'Lo, the two kings have not stood
    before him, and how do we stand — we?'
  eng-WYC-2017: And they dreaded greatly, and said, Lo! two kings might not stand
    before him, and how shall we be able to against-stand him?
  eng-WMBB: But they were exceedingly afraid, and said, “Behold, the two kings didn’t
    stand before him! How then shall we stand?”
  urd-GVH: लेकिन सामरिया के बुज़ुर्ग बेहद सहम गए और आपस में कहने लगे, “अगर दो बादशाह
    उसका मुक़ाबला न कर सके तो हम क्या कर सकते हैं?”
  rug-rug: Tarazuzu sari na koimata pa Sameria, “Ari baṉara Zoramu meke baṉara Ahazaea
    ba lopu boka ia se Zehu, si vea meke kote boka tu si gita?” gua si arini.
  gaz-gaz: Isaan garuu akka malee sodaatanii, “Yoo mootonni lama isa hin dandaʼin
    nu akkamiin isa dandeenya?” waliin jedhan.
  fra-LSG: 'Ils eurent une très grande peur, et ils dirent: Voici, deux rois n’ont
    pu lui résister; comment résisterions-nous?'
  yal-yal: Koni, e yi gaxu han, e a fala e bode tagi, e naxa, “Xa manga firin mi a
    nɔ, en tan a nɔɔn di?”
  haw-1868: A makau loa iho la lakou, i ae la, Aia hoi, aole i ku na'lii elua imua
    ona; pehea la kakou e ku ai?
  arb-NAV: 'فَاعْتَرَاهُمْ خَوْفٌ عَظِيمٌ وَقَالُوا: «هَا مَلِكَانِ قَدْ عَجَزَا عَنْ
    صَدِّهِ، فَكَيْفَ يُمْكِنُنَا نَحْنُ أَنْ نُوَاجِهَهُ؟»'
  ewe-ewe: Ke vɔvɔ̃ ɖo ameawo akpa na nu sia wɔwɔ eye wogblɔ be, “Fia eve mete ŋu
    nɔ te ɖe Yehu nu o, nu ka míawo míate ŋu awɔ?”
  eng-LEE: 'But they were exceedingly much afraid, and said, Behold, the two kings
    could not stand before him: how then shall we be able to stand?'
  asm-FB: কিন্তু তেওঁলোকে অতিশয় ভয় খাই ক’লে, “চাওঁক, দুজন ৰজায়েই যেতিয়া যেহূৰ
    আগত থিয় হ’ব নোৱাৰিলে, তেন্তে আমিনো কেনেকৈ থিয় হ’ব পাৰিম?”
  sus-A: عٍ تٌ نَ بَتَاشّ مَسْتْ، عٍ بْحّ نَشَ مِنِ، عٍ قَ عَ قَلَ، «مَنفّ قِرِن مُ
    سَ نْ تِدٍ عَ كَنكٍ، مُشُ تَن نَ رَبَمَ دِ؟»
  fra-SBL: 'Mais ils eurent très peur et dirent : « Voici, les deux rois ne se sont
    pas tenus devant lui ! Comment allons-nous donc nous tenir debout ? »'
  hbo-hbo: וַיִּֽרְאוּ֙ מְאֹ֣ד מְאֹ֔ד וַיֹּ֣אמְר֔וּ הִנֵּה֙ שְׁנֵ֣י הַמְּלָכִ֔ים לֹ֥א
    עָמְד֖וּ לְפָנָ֑יו וְאֵ֖יךְ נַעֲמֹ֥ד אֲנָֽחְנוּ׃
  piu-2006: '@see-verse:2KI.010.003'
  kik-kik: No-o makĩmaka makiuga atĩrĩ, “Angĩkorwo athamaki eerĩ matiigana kũmũtooria-rĩ,
    ithuĩ twakĩhota atĩa?”
  fra-NCL: 'Ils eurent une très grande peur et ils dirent : « Voici que les deux rois
    n’ont pu lui résister ; comment résisterions-nous ? »'
  cek-AK: Toe nihcae loe paroeai zit o moe, khenah, siangpahrang Joram hoi Ahaziah
    loe anih hmaa ah angdoe hoi thai ai; aicae taoe cae loe kawbangmaw angdoe thai
    tih?
  cuk-cuk: 'Deyob garda absosmargu, bela-bela dobguarmalad, sogdemalad: “Ar reymar
    warbogwadbela, gwen egi obichasulid, Degite anmar-bursunna, sunna anmar egi obinmarmogosi.”'
  uig-CYR: 'Лекин улар дәккә-дүккигә чүшүп интайин қорқушуп: Мана икки падиша униң
    алдида пут тирәп туралмиған йәрдә, биз қандақму пут тирәп туралаймиз? — дейишти.'
  tel-2017: కానీ వారు చాలా భయపడిపోయారు. “ఇద్దరు రాజులు యెహూ ఎదుట నిలవలేక పోయారు. మనమెట్లా
    నిలవగలం?” అని చెప్పుకున్నారు.
  hat-BSA: 'Men yo te pè anpil. Yo te di: “Men gade, de wa sila yo pa t kanpe devan
    li! Alò, kijan nou kab kanpe?”'
  kos-kos: Mwet leum lun Samaria elos arulana sangeng. Elos fahk, “Kut ac lainul Jehu
    fuka, ke Tokosra Joram ac Tokosra Ahaziah tuh tia ku in lainul?”
  hbo-WLC: וַיִּֽרְאוּ֙ מְאֹ֣ד מְאֹ֔ד וַיֹּ֣אמְר֔וּ הִנֵּה֙ שְׁנֵ֣י הַמְּלָכִ֔ים לֹ֥א
    עָמְד֖וּ לְפָנָ֑יו וְאֵ֖יךְ נַעֲמֹ֥ד אֲנָֽחְנוּ׃
  ibo-ibo: Ma ha tụrụ egwu nʼebe ọ dị ukwuu, sị, “Lee, eze abụọ enweghị ike iguzogide
    ya, anyị onwe anyị ga-esi aṅaa guzogide ya?”
  ory-ory: ମାତ୍ର ସେମାନେ ଅତିଶୟ ଭୀତ ହୋଇ କହିଲେ, “ଦେଖ, ସେ ଦୁଇ ରାଜା ତାହା ସମ୍ମୁଖରେ ଠିଆ ହୋଇ
    ପାରିଲେ ନାହିଁ; ତେବେ ଆମ୍ଭେମାନେ କିପରି ଠିଆ ହେବା?”
  chk-chk: Nge ekewe sounemenem ra fokun niuokus o üra, “Nengeni, ekewe ruoman king
    resap tongeni fiu ngeni Jehu. Epwe ifa usun ach sipwe tongeni fiu ngeni?”
  rop-rop: Wal ola boswan langa Sameriya bin bradin brabliwei. Deibin tok, “Hau wi
    garra stapam Jeihu, dumaji King Jehoram en King Eihesaiya nomo bin stapam im?”
  ukr-1871: 'Вони ж полякались вельми та й кажуть: Коли два царі не встояли проти
    його, то як ми встоїмо?'
  deu-1951: 'Sie aber fürchteten sich sehr und sprachen: Siehe, die zwei Könige konnten
    nicht vor ihm bestehen, wie wollen denn wir bestehen?'
  eng-JPS: 'But they were exceedingly afraid, and said: ''Behold, the two kings stood
    not before him; how then shall we stand?'''
  srp-1865: 'Ali se oni vrlo uplašiše i rekoše: eto, dva cara ne odolješe mu, a kako
    æemo mu mi odoljeti?'
  lug-lug: Naye ekyo ne bakitya nnyo, ne boogera nti, “Obanga bakabaka ababiri tebaayinza
    kumwesimbamu, ffe tunaayinza tutya?”
  heb-heb: ויראו מאד מאד ויאמרו הנה שני המלכים לא עמדו לפניו ואיך נעמד אנחנו׃
  ben-IRV: কিন্তু তারা ভীষণ ভয় পেয়ে বলল, “দেখ, দুজন রাজা যাঁর সামনে দাঁড়াতে পারলেন
    না, তাঁর সামনে আমরা কি করে দাঁড়াবো?”
  pan-pan: ਤਦ ਉਹ ਬਹੁਤ ਡਰ ਕੇ ਆਖਣ ਲੱਗੇ, ਵੇਖੋ, ਦੋ ਰਾਜੇ ਤਾਂ ਉਸ ਦੇ ਅੱਗੇ ਖੜ੍ਹੇ ਨਾ ਹੋ ਸਕੇ
    ਤਾਂ ਅਸੀਂ ਕਿਵੇਂ ਖੜ੍ਹੇ ਹੋਵਾਂਗੇ?
  mya-JVB: ထိုသူတို့က၊ ရှင်ဘုရင် နှစ် ပါးတို့သည် သူ့ ရှေ့ မှာ မ ခံ မရပ်နိုင်သည် ဖြစ်၍
    ၊ ငါ တို့သည် အဘယ် သို့ခံရပ်နိုင် မည်နည်းဟု အလွန် ကြောက် လျက် ဆို ကြ၏
  tbg-tbg: Minti tivakero qara vara komanta vika vi qarara tave, voqamake qeteha tiha,
    Oho, Jehuva avuhainaa vaiinti taaraqanta naatara kaivave. Nantiakee tenavu vira
    aatara kararave? ti.
  hmo-hmo: Samaria ena lohia taudia idia gari bada herea, idia gwau, “King Iorama
    bona king Ahasaia ese Iehu idia koua diba lasi, ita be edena bamona do ita koua
    diba?”
  urd-urd: लेकिन वह निहायत परेशान हुए और कहने लगे देखो दो बादशाह तो उसका मुक़ाबिला
    न कर सके; तो हम क्यूँकर कर सकेंगे?”
  rus-SYN: 'Они испугались чрезвычайно и сказали: вот, два царя не устояли перед ним,
    как же нам устоять?'
  bqc-SIM: 'Ɔ̃ iwãa pãsĩ kà ń pↄa aa mɛ̀: Lá kía gbɛ̃ↄn plaↄ i fↄ̃ gìɛ̀o,
    wá fↄ̃ giɛ̀ kpelewa ni?'
  tcz-CHONGTHU: Ahinlah amaho kichatna adimjing tauvin, “Hichepa masanga hin lengni
    ana ding joupoi ti eihon iheuvin ahi! Achutia ahileh eihon ipi iboljou diu ham?”
    aki tiuvin ahi.
  mar-mar: पण हे वाचून ती अधिकारी आणि वडिलधारी मंडळी फारच घाबरली. ते सर्व म्हणाले,
    “योराम आणि अहज्या हे दोन राजे सुद्धा येहूला रोखू शकले नाहीत, तेव्हा आम्ही काय
    त्यास अडवणार?”
  qub-qub: 'Carta chayno nishanta wiyaycur paycunaga fiyupa mancharir ninacuran: «Ishcay
    raycunapis manami ichipashachu. Canan noganchëga ¿imanöparäshi ichipashwanpis?»'
  bqp-bqp: 'Akũ vĩna ń kũ manamana ò pì: Zaakũ kína gbɛ̃nↄn planↄ dí fↄ̃ ò gìnɛro,
    ókↄ̃nↄ óni fↄ̃ ò gínɛ yá?'
  hat-hat: 'Men mesye yo te pè anpil, yo di: —De wa pa t'' ka kenbe tèt ak li. Kote
    se nou ki pou ta rive fè l''!'
  eng-BSB: But they were terrified and reasoned, “If two kings could not stand against
    him, how can we?”
  eng-WEBPB: But they were exceedingly afraid, and said, “Behold, the two kings didn’t
    stand before him! How then shall we stand?”
  kbq-kbq: Hianagi ugagota vahe'ene, ranra kva vahemo'zanena ana avoma hampri'za nege'za
    tusi zamagogogu nehu'za, amanage hu'za hu'naze, Jehu'a ko tare kini netre'na hara
    hu zanagatere'ne. E'ina hu'negu tagra amuhara osu'nonankita, hara huontegahune.
  nhe-BL: 'Pero nopa tlacame ipan altepetl Samaria tlahuel momajmatijque huan quiijtojque:
    “Intla ome huejhueyi tlanahuatiani ax huelque quitlanque ni Jehú, ¿quejatza huelis
    tijtlanise tojuanti?”'
  bus-bus: 'Ben vĩa ń kũ maamaa aↄ̃ bè: Zaakɛ kí gↄ̃ↄn plaaanↄↄ e fↄ̃ wà gìnɛro,
    wámbe wé fↄ̃ wà gínɛↄ́?'
  gub-BL: Ukyze katu tuwihaw Xamari pe har wà. — Nazapuner kwaw Zeu kutyr zaneho haw
    rehe. Ni tuwihawete Zoràw ni tuwihawete Akazi nupuner kwaw heitykaw rehe wà, i'i
    uzeupeupe wà.
  eng-DRA: 'But they were exceedingly afraid, and said: Behold two kings could not
    stand before him, and how shall we be able to resist?'
