verse: 2KI.010.024
translations:
  mal-C: ബലികളും ഹോമയാഗങ്ങളും കഴിക്കുന്നതിനായി അവർ ക്ഷേത്രത്തിനുള്ളിൽ പ്രവേശിച്ചു.
    യേഹു തന്റെ ആളുകളിൽ എൺപതുപേരെ ആലയത്തിനു പുറത്തു നിർത്തിയിരുന്നു. “ഞാൻ നിങ്ങളുടെ
    കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്ന ആളുകളിൽ ഒരുവനെങ്കിലും ജീവനോടെ രക്ഷപ്പെട്ടാൽ നിങ്ങളുടെ
    ജീവൻ അവന്റെ ജീവനു പകരമായിരിക്കും,” എന്നുള്ള താക്കീതും അവർക്കു കൊടുത്തിരുന്നു.
  deu-TKW: 'Sodann ging er hinein, um Schlachtopfer und Brandopfer herzurichten. Jehu
    aber hatte sich draußen achtzig Mann aufgestellt und gesagt: Wer einen von den
    Männern, die ich euch in die Hände liefere, entrinnen läßt, der soll mit seinem
    Leben für das des anderen haften!'
  lin-lin: 'Bakotaki mpo na kobongisa bambeka mpe batumbaki yango. Nzokande, Jewu
    atiaki bato tuku mwambe libanda na likebisi oyo : « Soki moto moko kati na bino
    akimisi moko kati na bato oyo napesi na maboko na bino, akofuta bomoi na ye na
    motuya ya bomoi ya moto oyo akimi. »'
  eng-LSV: And they come in to make sacrifices and burnt-offerings, and Jehu has set
    eighty men for himself in an out-place, and says, “The man who lets [any] of the
    men whom I am bringing into your hand escape—his soul for his soul.”
  eng-GNV: And when they went in to make sacrifice and burnt offering, Iehu appoynted
    foure score men without, and sayd, If any of the men whome I haue brought into
    your hands, escape, his soule shalbe for his soule.
  eng-WEBSTER: And when they went in to offer sacrifices and burnt-offerings, Jehu
    appointed eighty men without, and said, If any of the men whom I have brought
    into your hands escape, he that letteth him go , his life shall be for the life
    of him.
  nhw-BL: 'Huajca nochi catli quihueyichijque Baal calajque ipan nopa tiopamitl para
    quimacase nopa tlacajcahualistli. Huan Jehú quintlali 80 tlacame ica calteno,
    huan quinilhui: ―Aqui quicahuas ma cholo se masehuali catli niquintemactilijtoc
    amomaco, monequi miquis.'
  swh-ONEN: Kwa hiyo wakaingia ndani ili kutoa kafara na sadaka ya kuteketezwa. Wakati
    huu, Yehu alikuwa amewaweka watu wake themanini akiwa amewapa onyo kwamba, “Ikiwa
    mmoja wenu atamwachia mtu yeyote ninayemweka mikononi mwake atoroke, itakuwa uhai
    wako kwa uhai wake.”
  bba-bba: N deemɑ Yehu u tɑbu durɔbu ɡɔsɑ tɔmbu wɛnɛ u yɔ̃rɑsiɑ dii ten kɔnnɔwɔ u
    bu sɔ̃ɔwɑ u nɛɛ, bɛɛn wi u derɑ tɔn be bɑ wɑ̃ɑ dii te sɔɔ, bɑɑ ben turo, u yɑrɑ
    u doonɑ, yɛ̃rowɑ bɑ koo ɡo. Mɑ wi Yehu kɑ Yonɑdɑbun tii bɑ duɑ bu kɑ siɑrɑbun
    yɑ̃kuru ko Bɑɑlin mi kɑ mɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru.
  eng-KJVCPB: And when they went in to offer sacrifices and burnt offerings, Jehu
    appointed fourscore men without, and said, If any of the men whom I have brought
    into your hands escape, he that letteth him go, his life shall be for the life
    of him.
  luo-luo: 'Eka negidonjo ei hekaluno mondo gichiw misengini miwangʼo pep kod liswa.
    Noyudo Jehu oseketo ji piero aboro oko momiyogi siem kama: “Kapo ni ngʼato moro
    kuomu oweyo achiel kuom jogi otony, to ngimani nokaw kar ngimane.”'
  meu-meu: Bena ia na e raka vareai, boubou ḡaudia bona ḡole-oho bouboudia baine hahelaḡadia
    totona. Iehu ese tatau taurahani-ahui na edia gini gabudia vada e henidia murimuri
    ai, bena ia ese e hamaorodia, eto, Ini imamui ai vada na atodia taudia ta baine
    harohoa mauri tauna na baine mase.
  npi-ULB: तब तिनीहरू बलिहरू र होमबलि चढाउन भित्र गए । येहूले असि जना मानिसलाई छानेका
    थिए जो बाहिर खडा थिए । तिनले तिनीहरूलाई भने ,“मैले तिमीहरूका हातमा ल्याएको कुनै
    पनि मानिस भाग्‍यो भने, जसले भगाउँछ, त्यो भाग्‍नेको प्राणको सट्टा त्यसको प्राण
    लिइनेछ ।”
  yor-yor: 'Bẹ́ẹ̀ ni wọ́n wọ inú ilé lọ láti lọ rú ẹbọ àti ẹbọ sísun. Nísinsin yìí
    Jehu ti rán ọgọ́rin ọkùnrin sí ìta pẹ̀lú ìkìlọ̀ yìí: “Tí ẹnikẹ́ni nínú yín bá
    jẹ́ kí ẹnikẹ́ni nínú àwọn ọkùnrin tí mo ń gbé sí ọwọ́ yín ó sálọ, yóò jẹ́ ẹ̀mí
    yín fún ẹ̀mí rẹ.”'
  emp-NTPO: 'Maʌ̃be Baal ẽpẽbadaba animarãda, dewara sid̶a Baalea babue diacuabʌda
    basía. Mãwã panʌne ochenta sordaorãba dajadaare jʌ̃ã panasid̶aa Jehúba jarad̶a
    quĩrãca. Maʌ̃ sordaorãa nãwã jarasia: –Baal ẽpẽbadarãda mʌ̃a bãrã jʌwad̶e b̶ʌya.
    Ãdjirãra jũma quenanadua. Bãrãba ab̶a idu mĩrũ wãbid̶ibʌrʌ, dji idu mĩrũ wãbid̶ara
    bead̶ia.–'
  pes-OPCB: 'وقتی کاهنان بعل مشغول قربانی کردن شدند، ییهو هشتاد نفر از افراد ماهر
    خود را اطراف معبد گماشت و به آنها گفت: «اگر بگذارید یک نفر زنده خارج شود، شما
    را به جای آن یک نفر خواهم کشت!»'
  tgl-ULB: Pagkatapos nagpunta sila sa loob para maghandog ng mga alay at magsunog
    ng mga handog. Ngayon pumili si Jehu ng walumpung kalalakihan na nakatayo sa labas,
    at sinabi sa kanila, “Kung tumakas ang sinuman sa mga kalakihan na dinala ko sa
    inyo, sinuman ang nagpatakas sa lalaking iyon ay papatayin bilang kapalit ng buhay
    ng tumakas”
  hui-hui: Ibugua bi lai halu Yonadaba libu haru loma biniru bo delaga dabu wiaga
    tamu hobane wiagoha anda puwa loma biniru irame dai helo bo delolebi loma maru
    maru Balahondo bu mulebi anda pene. Egerebagi wali agali íbu ngoai nahe wiangi
    ibunaga ami agali pira halira (80) bibahende uyuna anda o biago haneni manda manda
    bu helene. Ani helowa tihondo lamialu lalu, Wali agali Balahondo bi pupu wiaga
    uruni bibahendeore homelo bo wahai halimu. Ami agali mbirame mbiraoreali hangu
    ibida pora bialu pelo wahayagua mani ami agali ogoni ibuni homolene wulebira,
    lalu lamiai hene.
  mya-mya: ထို​နောက်​သူ​နှင့်​ယော​န​ဒပ်​သည် ဗာ​လ​ဘု​ရား အား​ယဇ်​ပူ​ဇော်​ရန်​နှင့်​ပူ​ဇော်​သ​ကာ​များ​ကို
    ဆက်​သ​ရန်​အ​တွင်း​သို့​ဝင်​ကြ​၏။ ယေ​ဟု​သည် ဗာ​လ​ဗိ​မာန်​အ​ပြင်​တွင် လူ​ရှစ်​ဆယ်​ကို​နေ​ရာ
    ယူ​စေ​ပြီး​လျှင်``သင်​တို့​သည်​ဤ​သူ​အ​ပေါင်း ကို​သတ်​ဖြတ်​ရ​ကြ​မည်။ အ​ကယ်​၍​တစ်​စုံ
    တစ်​ယောက်​ထွက်​ပြေး​လွတ်​မြောက်​သွား​လျှင် တာ​ဝန်​ရှိ​သူ​သည်​အ​သတ်​ခံ​ရ​မည်''
    ဟု အ​မိန့်​ပေး​ထား​လေ​သည်။
  bod-N: དེ་ནས་མི་རྣམས་དམར་མཆོད་དང་སྦྱིན་སྲེག་འབུལ་བར་ནང་དུ་སོང་བ་དང་། ཡེ་ཧུས་ཕྱི་རོལ་ཏུ་མི་བརྒྱད་ཅུ་བཞག་ནས་དེ་དག་ལ།
    ཁྱོད་ཅག་གི་ལག་ཏུ་གཏད་པའི་མི་རྣམས་ལས་གཅིག་འབྲོ་རུ་བཅུག་ན། དེའི་ཚབ་ཏུ་སྲོག་ལན་འཇལ་དགོས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'Naizvozvo vakapinda kundobayira zvibayiro nezvipiriso zvinopiswa. Zvino
    Jehu akanga amisa panze varume makumi masere neyambiro yokuti: “Kana mumwe wenyu
    akarega mumwe wavarume ava vandaisa mumaoko enyu achipunyuka, zvichareva kuti
    iye achamufira.”'
  spa-BLM: 'Entraron, pues, a ofrecer sacrificios y holocaustos. Y Jehú había designado
    para sí ochenta hombres afuera, y dijo: “Si alguno de los hombres que traigo en
    sus manos se escapa, el que lo deje ir, su vida será para él”.'
  cac-cac: 'Yuj chi'' ayic toxo ix och eb'' tz''och ejmelal d''a Baal chi'' d''a yol
    stemplo chi'', ix yac''an silab'' eb'' sn̈usji yed'' juntzan̈xo silab''. Yacb''an
    van yac''an silab'' eb'' chi'', ayxo och oyan 80 eb'' soldado yuj vin̈aj Jehú
    d''a spatic templo chi'', ix yalcan vin̈ d''a eb'' to malaj junoc mach schael
    eb'': —Tato ay junoc mach schaanel junoc eb'' ayoch ejmelal chi'', axo scham sq''uexuloc,
    xchi vin̈.'
  swh-ULB: Kisha wakaenda kutoa dhabihu na sadaka ya kutekeza. Basi Yehu alichagua
    watu themanini ambao walikuwa wamesimama nje, na aliwaambia, Kama mtu yeyote miongoni
    mwa hawa watu ambao nimewaleta kwenye mikono yenu atoroke, yeyote atakayemwacha
    huyo mtu atoroke, maisha yake yatachukuliwa kwa ajili ya yule aliyeokoka.”
  bel-bel: 'І прыступілі яны да ўчыненьня ахвяраваньняў і цэласпаленьняў. А Іуй паставіў
    па-за домам восемдзесят чалавек і сказаў: душа таго, у каго выратуецца хто-небудзь
    зь людзей, якіх я аддаю вам у рукі, будзе замест душы таго, хто выратаваўся.'
  deu-ELBBK: 'Und sie gingen hinein, um Schlachtopfer und Brandopfer zu opfern. Jehu
    hatte sich aber draußen 80 Mann bestellt und gesagt: Derjenige, der einen von
    den Männern entkommen lässt, die ich in eure Hände gebracht habe, sein Leben soll
    statt dessen Leben sein.'
  mbb-OT: Ne zutun te seled te simbahan nemuhat sikandan te menge pemuhat he edtutungen
    wey zuma pa he menge pemuhat. Daan en he zuen 80 he menge etew ziyà te gawas duen
    te simbahan ne migkeǥiyan din sikandan te, “Insarig ku keniyu is kebpenhimatey
    kandan. Edhimetayan ku emun duen keniyu ebpesagdan ne ebpekepelaǥuy is minsan
    sevaha zà kandan.”
  mal-2015: 'അവർ ഹനനയാഗങ്ങളും ഹോമയാഗങ്ങളും കഴിപ്പാൻ അകത്തു ചെന്നശേഷം യേഹൂ പുറത്തു
    എണ്പതുപേരെ നിർത്തി: ഞാൻ നിങ്ങളുടെ കയ്യിൽ ഏല്പിക്കുന്ന ആളുകളിൽ ഒരുത്തൻ ചാടിപ്പോയാൽ
    അവന്റെ ജീവന്നു പകരം അവനെ വിട്ടയച്ചവന്റെ ജീവൻ ആയിരിക്കും എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Akor chudle te kerel o obeti the o labarde obeti, ale o Jehu imar rozačhaďa
    ochtovardeš (80) muršen avri, savenge phenďa: „Te vareko tumendar mukela te denašel
    varekas kale muršendar, počinela vaš leste peskre dživipnaha.“'
  pes-OPV: 'پس داخل شدند تا ذبایح وقربانی های سوختنی بگذرانند. و ییهو هشتاد نفربرای
    خود بیرون در گماشته بود و گفت: «اگریکنفر از اینانی که به‌دست شما سپردم رهایی یابد،
    خون شما به عوض جان او خواهد بود.»'
  ron-1924: 'Ши ау интрат сэ адукэ жертфе ши ардерь-де-тот. Иеху пусесе афарэ оптзечь
    де оамень ши ле зисесе: „Чине ва лэса сэ скапе вреунул дин оамений пе каре-й дау
    пе мына воастрэ ва рэспунде де вяца луй ку а са.”'
  ben-OBCV: 'অতএব তারা বলিদান ও হোমবলি উৎসর্গ করার জন্য ভিতরে গেলেন। ইত্যবসরে যেহূ
    মন্দিরের বাইরে আশি জন লোককে মোতায়েন করে এই বলে তাদের সতর্ক করে দিলেন: “আমি যাদের
    ভার তোমাদের হাতে তুলে দিয়েছি, যদি তোমাদের মধ্যে কেউ এদের একজনকেও পালিয়ে যেতে
    দাও, তবে সেই পালিয়ে যাওয়া লোকের প্রাণের বদলে তারই প্রাণ যাবে।”'
  som-som: Markaasay gudaha u galeen inay allabaryo iyo qurbaanno la gubo bixiyaan.
    Haddaba Yeehuu wuxuu mar hore soo doortay siddeetan nin inay dibadda joogaan,
    oo wuxuu ku yidhi, Nimanka aan gacantiinna soo geliyo hadduu midna baxsado, kii
    sii daaya ayaa naftiisa loo qisaasayaa.
  lat-VUC: 'Ingressi sunt igitur ut facerent victimas et holocausta: Jehu autem præparaverat
    sibi foris octoginta viros, et dixerat eis: Quicumque fugerit de hominibus his,
    quos ego adduxero in manus vestras, anima ejus erit pro anima illius.'
  eng-ASVBT: And they went in to offer sacrifices and burnt offerings. Now Jehu had
    appointed him fourscore men without, and said, If any of the men whom I bring
    into your hands escape, he that letteth him go, his life shall be for the life
    of him.
  ita-1885: 'Essi adunque entrarono per far sacrificii e olocausti. Or Iehu avea posti
    ottant''uomini di fuori; a'' quali disse: Se alcun di costoro, che io vi metto
    nelle mani, scampa, la vita di colui che l''avrà lasciato scampare, sarà per la
    vita di esso.'
  eng-LXXUP: And he went in to offer sacrifices and whole burnt offerings; and Jehu
    set for himself eighty men without, and said, Every man who shall escape of the
    men whom I bring into your hand, the life of him that spares him shall go for
    his life.
  eng-ULB: Then they went in to offer sacrifices and burnt offerings. Now Jehu had
    chosen eighty men who were standing outside, and he told them, “If any of the
    men whom I bring into your hands escapes, whoever lets that man escape, his life
    will be taken for the life of the one who escaped.”
  spa-VBL: 'Estaban dentro presentando sacrificios y holocaustos. Ahora bien, Jehú
    había colocado a ochenta hombres afuera y les advirtió: “Les estoy entregando
    a estos hombres. Si dejan escapar a alguno de ellos, ustedes pagarán sus vidas
    con las vidas de ustedes”.'
  fra-_FOB: 'Ils entrèrent donc pour offrir des sacrifices et des holocaustes. Or
    Jéhu avait posté dehors quatre-vingts hommes, et leur avait dit: Celui qui laissera
    échapper un de ces hommes que je remets entre vos mains, paiera de sa vie la vie
    de l''autre.'
  mal-mal: 'അവർ ഹനനയാഗങ്ങളും ഹോമയാഗങ്ങളും കഴിക്കുവാൻ അകത്ത് ചെന്നശേഷം യേഹൂ പുറത്ത്
    എൺപതുപേരെ നിർത്തി: “ഞാൻ നിങ്ങളുടെ കയ്യിൽ ഏല്പിക്കുന്ന ആളുകളിൽ ഒരുവൻ രക്ഷപെട്ടാൽ
    നിങ്ങളുടെ ജീവൻ അവന്റെ ജീവന് പകരമായിരിക്കും” എന്ന് കല്പിച്ചു.'
  urd-GVR: Donoṅ ādmī sāmne gae tāki zabah kī aur bhasm hone wālī qurbāniyāṅ pesh
    kareṅ. Itne meṅ Yāhū ke 80 ādmī bāhar mandir ke irdgird khaṛe ho gae. Yāhū ne
    unheṅ hukm de kar kahā thā, “Ḳhabardār! Jo pūjā karne wāloṅ meṅ se kisī ko bachne
    de use sazā-e-maut dī jāegī.”
  suz-BL: मिनु मेको क्‍योरशा चढ़ेचा नु चोशा चढ़ेचा कली आगा ओव़सा बाक्‍त। येहूमी लाङगाम
    ८० जना मुर आन कली योव़शा, मेको आन कली “गो एको मुर आन कली इन जिम्‍मा गेशो बाक्‍नुङ।
    सुइम का कली यो प्रोक्‍चा गेप्‍तु हना, मेको आ पा ङा मेको प्रोक्‍पाइक्‍ब मुर साइक्‍चा
    पुंइसीब” देंशो बाक्‍माक्‍त।
  ita-1927: 'E quelli entrarono per offrir dei sacrifizi e degli olocausti. Or Jehu
    aveva appostati fuori del tempio ottanta uomini, ai quali avea detto: “Colui che
    lascerà fuggire qualcuno degli uomini ch’io metto in poter vostro, pagherà con
    la sua vita la vita di quello”.'
  ckb-ckb: 'ئیتر کە چوونە ژوورەوە بۆ ئەوەی قوربانی سووتاندن بکەن، هەشتا پیاو لە دەرەوە
    دانرابوون کە یێهو ئاگاداری کردبوونەوە: «ئەگەر یەک پیاو لەو پیاوانەی کە بە دەستی
    ئێوەم داوە دەرباز بێت، ئەوا گیانی ئێوە لە جیاتی گیانی ئەو دەبێت.»'
  eng-BBE: Then they went in to make offerings and burned offerings. Now Jehu had
    put eighty men outside, and said to them, If any man whom I give into your hands
    gets away, the life of him who lets him go will be the price of his life.
  kan-OKCV: ಅವರು ಬಲಿಗಳನ್ನೂ, ದಹನಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಲು ಒಳಗೆ ಪ್ರವೇಶಿಸಿದ ತರುವಾಯ, ಯೇಹುವು ಹೊರಗೆ
    ಎಂಬತ್ತು ಮಂದಿಯನ್ನು ಇರಿಸಿಕೊಂಡು ಅವರಿಗೆ, “ನಾನು ನಿಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿದ ಮನುಷ್ಯರಲ್ಲಿ ಯಾವನಾದರೂ
    ತಪ್ಪಿಸಿಕೊಂಡುಹೋದರೆ, ಅವನ ಪ್ರಾಣಕ್ಕೆ ನಿಮ್ಮ ಪ್ರಾಣ ಈಡಾಗಿರುವುದು,” ಎಂದನು.
  tam-2017: 'அவர்கள் பலிகளையும் சர்வாங்க தகனங்களையும் செலுத்த உட்பிரவேசித்த பின்பு,
    யெகூ வெளியிலே எண்பதுபேரைத் தனக்கு ஆயத்தமாக வைத்து: நான் உங்கள் கையில் ஒப்புவிக்கிற
    மனிதர்களில் ஒருவனை எவன் தப்பவிடுகிறானோ அவனுடைய ஜீவனுக்குப் பதிலாக அவனைத் தப்பவிட்டவனுடைய
    ஜீவன் ஈடாயிருக்கும் என்றான்.'
  spa-RV-1909: 'Y como ellos entraron para hacer sacrificios y holocaustos, Jehú puso
    fuera ochenta hombres, y díjoles: Cualquiera que dejare vivo alguno de aquellos
    hombres que yo he puesto en vuestras manos, su vida será por la del otro.'
  ron-BTF: 'Și după ce au intrat să ofere sacrificii și ofrande arse, Iehu a rânduit
    afară optzeci de oameni și a spus: Cine lasă pe vreunul dintre oamenii pe care
    i-am adus în mâinile voastre să scape, viața sa va fi pentru viața lui.'
  eng-WEBP: So they went in to offer sacrifices and burnt offerings. Now Jehu had
    appointed for himself eighty men outside, and said, “If any of the men whom I
    bring into your hands escape, he who lets him go, his life shall be for the life
    of him.”
  eng-FBV: They were inside presenting sacrifices and burnt offerings. Now Jehu had
    positioned eighty men outside and cautioned them, “I'm handing these men over
    to you. If you let any of them escape, you will pay for his life with yours.”
  nld-1939: 'Hierop ging ook Jehoe naar binnen, om de slacht- en brandoffers op te
    dragen. Tevoren echter had hij buiten tachtig man opgesteld, en hun gezegd: Wie
    een van de mannen, die gij moet bewaken, laat ontsnappen, boet het met zijn leven.'
  nch-BL: 'Huajca nochi cati quihueyichihuayayaj Baal calajque ipan nopa tiopamit
    para quimacase nopa tacajcahualisti. Huan Jehú quintali 80 tacame ica calteno,
    huan quinilhui: ―Cati quicahuas ma cholo se masehuali cati niquintemactilijtoc
    amomaco, monequi miquis.'
  vie-1934: 'Chúng vào đặng dâng các lễ vật và của lễ thiêu. Vả, Giê-hu đã phục tám
    mươi người rình ngoài miễu, và dặn biểu họ rằng: Ví có ai trong những người mà
    ta phó vào tay các ngươi thoát khỏi đặng, ắt mạng sống của kẻ để cho nó thoát
    khỏi sẽ thế cho mạng sống nó.'
  hin-CV: 'तब उन्होंने बलियां और होमबलियां चढ़ाने का काम शुरू किया. येहू ने इसी समय
    के लिए भवन के बाहर अस्सी व्यक्ति चुने हुए थे, जिन्हें यह निर्देश दिया गया था:
    “तुममें से जो कोई इन व्यक्तियों में से, जिन्हें मैं तुम्हारे हाथों में सौंप रहा
    हूं, किसी को भी बचकर निकलने देगा, अपने ही प्राणों से इसका दाम देगा.”'
  spa-BES: 'Luego entraron para hacer sacrificios y ofrendas quemadas. Ahora Jehú
    había sacado a ochenta hombres y les había dicho: Si alguno de los que he puesto
    en tus manos se escapa, la vida de quien lo deje ir será el precio de su vida.'
  tdx-tdx: 'Aa le nimb’ ao iereo hañenga naho hisoroñe. Ie amy zao fa nanendre ondaty
    valompolo alafe’e ao, ami’ty hoe: Naho mipolititse ty raik’ am’ ondaty hatoloko
    am-pità’ areoo le ty fiai’ i nañaha azey ty hisolo ty fiai’e.'
  tha-KJV: แล​้วเขาทั้งหลายเข้าไปถวายเครื่องสัตวบูชาและเครื่องเผาบู​ชา เยฮูทรงวางคนแปดสิบคนไว้​ภายนอก
    และตรั​สว​่า “ชายคนใดที่ปล่อยให้คนหนึ่งคนใดซึ่งเรามอบไว้ในมือเจ้าหนีรอดไปได้ เขาต้องเสียชีวิตของเขาแทน”
  por-BR-2018: 'E quando eles entraram para fazer sacrifícios e holocaustos, Jeú pôs
    fora oitenta homens, e disse-lhes: Qualquer um que deixar vivo algum daqueles
    homens que eu pus em vossas mãos, sua vida será pela do outro.'
  deu-ELO: 'Und sie gingen hinein, um Schlachtopfer und Brandopfer zu opfern. Jehu
    hatte sich aber draußen achtzig Mann bestellt und gesagt: Derjenige, welcher einen
    von den Männern entrinnen läßt, die ich in eure Hände gebracht habe, sein Leben
    soll statt dessen Leben sein.'
  eng-WYC-2018: Then they entered, to make slain sacrifices, and burnt sacrifices.
    Soothly Jehu had made ready to him withoutforth fourscore men, and had said to
    them, Whoever shall flee away of all these, which I shall bring into your hands,
    the life of him that suffereth any (to) escape shall be for the life of him that
    escapeth. (Then they entered, to offer slain sacrifices, and burnt sacrifices.
    Now Jehu had prepared eighty men outside, and had said to them, Of all these whom
    I shall bring into your hands, whoever shall let anyone of them flee away, his
    life shall be for the life of him who escapeth.)
  epo-epo: 'Ili eniris, por fari buĉoferojn kaj bruloferojn. Dume Jehu starigis ekstere
    okdek virojn, kaj diris: Se ĉe iu el vi saviĝos iu el la homoj, kiujn mi transdonas
    en viajn manojn, tiam lia animo anstataŭos la animon de tiu.'
  uig-PIN: 'Ular tǝxǝkkür ⱪurbanliⱪliri bilǝn kɵydürmǝ ⱪurbanliⱪlarni ɵtküzgili kirdi.
    Yǝⱨu sǝksǝn adimini texida ⱪoyup ularƣa: Mǝn silǝrning ilkinglarƣa tapxurƣan bu
    adǝmlǝrdin birsi ⱪolunglardin ⱪeqip kǝtsǝ, jenining ornida jan berisilǝr, dedi.'
  beo-beo: 'Amalalu, e amola Yonada:be da Ba:ilema gobele salimusa: golili sa:i. E
    da musa: dunu 80 agoane debolo gadili hamega leloma:ne ilegele, ilima amane sia:i,
    “Dilia amo dunu huluane fane legema. Nowa da dunu afae esaloma:ne yolesisia, e
    da dabele, medole legei dagoi ba:mu!”'
  tpi-OTNT: Em i tok pinis, orait em wantaim Jonadap i go insait long rum i gat alta
    na ol i mekim ol ofa bilong paia i kukim olgeta na ol arapela ofa long god Bal.
    Taim ol manmeri i no kam yet, Jehu i bin makim 80 soldia bilong en na i tokim
    ol long wet i stap ausait long haus lotu. Na em i bin tokim ol olsem, “Yupela
    i mas kilim i dai olgeta dispela lain i save lotuim Bal. Sapos wanpela soldia
    i larim wanpela bilong ol dispela lain i ranawe, orait dispela soldia i mas i
    dai.”
  hau-SA: Saboda haka suka shiga don su miƙa hadayu da kuma hadaya ta ƙonawa. To,
    Yehu ya riga ya ba wa mutane takwas wannan kashedi a waje cewa, “In waninku ya
    bar ɗaya daga cikin mutanen nan da nake danƙa a hannunku ya tsere, to, a bakin
    ransa.”
  uig-LAT: 'Ular teshekkür qurbanliqliri bilen köydürme qurbanliqlarni ötküzgili kirdi.
    Yehu seksen adimini téshida qoyup ulargha: Men silerning ilkinglargha tapshurghan
    bu ademlerdin birsi qolunglardin qéchip ketse, jénining ornida jan bérisiler,
    dédi.'
  nde-nde: Ngakho bangena banikela benza leminikelo yokutshiswa. UJehu wayebeke amadoda
    angamatshumi ayisificaminwembili wawaqonqosela wathi, “Loba ngubani ozayekela
    omunye walamadoda engiwabeke ezandleni zenu ephunyuka, ngizaphindisela ngempilo
    yakhe.”
  ton-ton: Pea ʻi heʻenau hū ange ke ʻatu ʻae ngaahi feilaulau mo e ngaahi feilaulau
    tutu, naʻe fekauʻi ʻe Sehu ʻae kau tangata ʻe toko valungofulu ke tuʻu mei tuʻafale,
    mo ne pehē, “Kapau ʻe hao ha tokotaha ʻoe kau tangata kuo u tuku ki homou nima,
    ʻe totongiʻaki ʻae moʻui ʻaʻana, ʻe he moʻui ʻaʻana kuo tuku ia ke hao.”
  ces-1613: 'A tak vešli, aby obětovali oběti a zápaly. Jéhu pak postavil sobě vně
    osmdesáte mužů, jimž byl řekl: Jestliže kdo uteče z lidí těch, kteréž já uvozuji
    vám v ruce vaše, život váš za život jeho.'
  eng-WMB: So they went in to offer sacrifices and burnt offerings. Now Jehu had appointed
    for himself eighty men outside, and said, “If any of the men whom I bring into
    your hands escape, he who lets him go, his life shall be for the life of him.”
  tam-TCV: அதன்பின் அவர்கள் பலிகளையும், தகன காணிக்கைகளையும் செலுத்துவதற்கு உள்ளே போனார்கள்.
    இந்த வேளையில் யெகூ எண்பது மனிதரைக் கோயிலின் வெளிப்புறத்தில் நிறுத்தி, “நான் உங்களிடம்
    கையளிக்கிறவர்களில் எவனையாவது தப்பவிட்டால், தப்பினவனுடைய உயிருக்காக தப்பவிட்டவனுடைய
    உயிர் பிணையாக இருக்கும்” என்று எச்சரித்தான்.
  ceb-ULB: Unya misulod sila aron sa paghalad sa mga halad ug mga halad nga sinunog.
    Karon nagpili si Jehu ug 80 ka mga kalalakin-an nga nagbarog sa gawas, ug gisultihan
    niya sila, “Kung adunay mga tawo nga makaikyas sa akong gidala sa inyong mga kamot,
    si bisan kinsa nga mopaikyas niana nga tawo, pagakuhaon ang iyang kinabuhi alang
    sa kinabuhi sa usa nga nakaikyas.”
  pol-UBG: 'Weszli więc, aby złożyć ofiary i całopalenia. Lecz Jehu postawił sobie
    na zewnątrz osiemdziesięciu mężczyzn, którym powiedział: Jeśli ujdzie ktokolwiek
    z tego ludu, który wydaję w wasze ręce, to wasze życie będzie zapłatą za jego
    życie.'
  urd-GVU: دونوں آدمی سامنے گئے تاکہ ذبح کی اور بھسم ہونے والی قربانیاں پیش کریں۔
    اِتنے میں یاہو کے 80 آدمی باہر مندر کے ارد گرد کھڑے ہو گئے۔ یاہو نے اُنہیں حکم
    دے کر کہا تھا، ”خبردار! جو پوجا کرنے والوں میں سے کسی کو بچنے دے اُسے سزائے موت
    دی جائے گی۔“
  deu-1912: 'Und da sie hineinkamen Opfer und Brandopfer zu tun, bestellte sich Jehu
    außen achtzig Mann und sprach: Wenn der Männer jemand entrinnt, die ich unter
    eure Hände gebe, so soll für seine Seele dessen Seele sein.'
  kan-2017: ಆಮೇಲೆ ಅವರು ಸರ್ವಾಂಗಹೋಮಯಜ್ಞಗಳನ್ನು ಸಮರ್ಪಿಸುವುದಕ್ಕೆ ಹೋದರು. ಇದಕ್ಕೆ ಮೊದಲೇ ಅವನು
    ದೇವಸ್ಥಾನದ ಹೊರಗೆ ಎಂಭತ್ತು ಮಂದಿಯನ್ನು ಕಾಯುವುದಕ್ಕಾಗಿ ಇರಿಸಿ ಯೇಹುವು ಅವರಿಗೆ, “ನಾನು ಯಾರನ್ನು
    ನಿಮ್ಮ ಕೈಗೆ ಸಿಕ್ಕುವ ಹಾಗೆ ಮಾಡುವೆನೋ ಅವರಲ್ಲಿ ಒಬ್ಬನನ್ನೂ ಬಿಡಬೇಡಿರಿ. ಬಿಟ್ಟರೆ ಅವನ ಪ್ರಾಣಕ್ಕೆ
    ಬದಲಾಗಿ ನಿಮ್ಮ ಪ್ರಾಣವು ಹೋಗುವುದು” ಎಂಬುದಾಗಿ ಆಜ್ಞಾಪಿಸಿದ್ದನು.
  yap-yap: 'Ma aram mranow Jonadab nga naun ni ngar pi’ew e pi maligach nge pi maligach
    ni mo’oruf ngak Baal. Ma ke tay meruk i ragag e salthaw u wuru’ e tempel nike
    ga’ar ngorad: “Go’ ngam li’ed e pi girdi’ ney ngarm’ad ni yad gubin; en nra pag
    bagyad nge mil e ra pi’ puluwon ni pogofan rok!”'
  hlt-MCSB: Hmueih neh hmueihhlutnah saii ham a khun phoeiah tah Jehu loh amah kah
    hlang sawmrhet te tol ah a khueh tih, “Nangmih kut ah kan tloeng hlang rhoek he
    pakhat khaw aka hlong tah a hinglu ham a hinglu ne,” a ti nah.
  mdy-ETH: ዬካፓ ዒዚ ዒዮናኣዳኣቤና ዎላ ባዓኣሌም ሚቺ ዒንጎ ዒንጊሢና ሜሌ ዒንጎ ባኣዚያ ሺኢሺሢ ዓርቄኔ፤ ዬያኮ ቤርታ ዒዩ
    ሳሊታሚ ፖኦሊሴ ባዓኣሌኮ ጌኤዦ ማኣሮ ዓጮ ማንጊሲ ዔቂሳዖ፦ «ሃይካ ጋራ ዓኣ ዓሶ ቢያ ዎዹዋቴ፤ ፔቴ ዓሲታዎ ቶሊሲ ዳኬ ዓሲ
    ዬያ ዓሢ ዛሎ ዎዺንታንዳኔ!» ጌዒ ዓይሢናኣኮኬ።
  twi-ASANTE: Enti, na wɔn nyinaa wɔ abosomfie hɔ rekɔbɔ afɔdeɛ ne ɔhyeɛ afɔdeɛ. Yehu
    de nʼasraafoɔ aduɔwɔtwe twaa ɛdan no ho hyiaeɛ, hyɛɛ wɔn sɛ, “Sɛ moma obi dwane
    a, mo ara mode mo nkwa bɛtwa so.”
  eng-WEBU: So they went in to offer sacrifices and burnt offerings. Now Jehu had
    appointed for himself eighty men outside, and said, “If any of the men whom I
    bring into your hands escape, he who lets him go, his life shall be for the life
    of him.”
  wal-wal: Hegaappe guyyiyan, eti xuuggiyo yarshshotanne hara yarshshotanne yarshshanau
    giddo gelidosona. Yeehu Ba7aala Eeqa Keettaappe kareera hosppun tammu asata giigissi
    wottiis. Yaatidi, “Intteppe issi urai taani intte kushiyan wottiyo asatuppe issuwaa
    yeddikko, a shemppoi he uraa shemppuwaara gada” yaagiis.
  spa-PDDPT: 'Cuando ellos entraron para ofrecer sacrificios y holocaustos, Jehú colocó
    afuera a 80 hombres y les dijo: El que deje escapar a alguno de los hombres que
    entregué en sus manos, dará su vida por la del otro.'
  gun-gun: Ha'e gui ha'e kuery oike jogueravy mba'emo oapy reve ome'ẽ aguã. Ha'e rã
    oka katy ma Jeú omoĩ ma voi va'ekue oitenta avakue. Ha'e va'e kuery pe “Avakue
    pendepo py amboaxa va'ekue regua oo jepe ri ramo hekovia aipe'a 'rã imondoukaare
    rekove”, he'i va'ekue.
  ilo-ULB: immunegda tapno mangidatagda kadagiti sakripisio ken daton a mapuoran.
    Ita, nangpili ni Jehu iti walopulo a lallaki nga agtaktakder iti ruar, ket kinunana
    kadakuada, “No adda makalibas kadagitoy a lallaki nga impaimak kadakayo, siasinoman
    a mangipalubos a makalibas dayta a tao, maala ti biagna gapu iti biag dayta a
    nakalibas.”
  kpg-kpg: Gei meemaa mo Jonadab gaa hula gi lodo belee hai tigidaumaha ge e dudu
    tigidaumaha gi Baal. Mee guu dugu ana daane e huowalu i tua di hale daumaha gu helekai
    gi digaula, “Goodou belee daaligi nia daangada aanei huogodoo. Maa dahi dangada
    ga hagau gi daha dana dangada, geia e hui di maa gi dono mouli.”
  uig-ARA: 'ئۇلار تەشەككۈر قۇربانلىقلىرى بىلەن كۆيدۈرمە قۇربانلىقلارنى ئۆتكۈزگىلى
    كىردى. يەھۇ سەكسەن ئادىمىنى تېشىدا قويۇپ ئۇلارغا: مەن سىلەرنىڭ ئىلكىڭلارغا تاپشۇرغان
    بۇ ئادەملەردىن بىرسى قولۇڭلاردىن قېچىپ كەتسە، جېنىنىڭ ئورنىدا جان بېرىسىلەر، دېدى.'
  sus-sus: Yehu nun mixie naxa so, e xa xurusee ba sɛrɛxɛ ra Bali kuye bɛ. Yehu nu
    bara sɔɔri tongo solomasaxan ti tande, a a fala e bɛ, «Xa yi kuye batui mixi keren
    a ba wo yi ra, n wo nii nan findima a ɲɔxɔɛ ra.»
  pon-2006: 'Eri, ih oh Sonadap ahpw ketilong wasahn wia meirongo pwe ira en wia meirong
    kan oh meirong isihs kan ong Paal. E ketikidiong likin tehnpaso sounpei weliakan
    oh kehkehlingkihong irail: “Kumwail pahn kemehla aramas pwukat koaros; mehmen
    pahn kapitala emen, e pahn pwainkihla eh mour!”'
  ksd-ksd: 'Namur i ga tur pa ia pi na pait ra tinabar ma upi na tul tar ra umana
    tinabar di tuntun tar ia. Ma Ieu i ga tar tibe lavutul na vinun na tutana ara
    ra pia, ma i ga tar biti: Gala tika na tutana ta diat nina iau nur tar diat ta
    ra lima i vavat i lop, nina i vuna tana na bali ra nilaun kai nam ra tutana ma
    kana nilaun iat.'
  tur-YTC: 'Böylece kurban ve yakmalık sunular sunmak için içeri girdiler. Yehu ise
    dışarıda kendisi için seksen adam belirlemişti ve şöyle dedi: “Elinize getirdiğim
    adamlardan biri kaçarsa, onu serbest bırakanın canı onun canına karşılık olacaktır.”'
  grc-BRENT: Καὶ εἰσῆλθε τοῦ ποιῆσαι τὰ θύματα καὶ τὰ ὁλοκαυτώματα· καὶ Ἰοὺ ἔταξεν
    ἑαυτῷ ἔξω ὀγδοήκοντα ἄνδρας, καὶ εἶπεν, ἀνὴρ ὃς ἐὰν διασωθῇ ἀπὸ τῶν ἀνδρῶν ὧν
    ἐγὼ ἀνάγω ἐπὶ χεῖρα ὑμῶν, ἡ ψυχὴ αὐτοῦ ἀντὶ τῆς ψυχῆς αὐτοῦ.
  ind-AYT: Lalu, orang-orang itu masuk untuk mempersembahkan korban sembelihan dan
    korban bakaran. Yehu telah menempatkan delapan puluh orang di luar dan berkata,
    “Siapa yang meluputkan seorang pun dari orang-orang yang telah aku serahkan ke
    dalam tanganmu, nyawanya akan menjadi ganti dari nyawa orang itu.”
  nya-nya: Choncho Yehu analowa kukapereka nsembe zina ndi nsembe zopsereza. Nthawi
    iyi nʼkuti Yehu atayika anthu 80 kunja kwa nyumbayo ndi chenjezo lakuti, “Ngati
    wina aliyense wa inu adzathawitsa wina aliyense wa anthu amene ndayika kuti muziwayangʼanira,
    munthu woteroyo adzaphedwa.”
  hrv-hrv: 'I pođe žrtvovati klanice i paljenice. Ali je Jehu postavio vani osamdeset
    svojih ljudi i rekao im: “Ako koji od vas pusti da utekne i jedan od ovih ljudi
    što ih predajem u vaše ruke, svojim će životom platiti njegov život.”'
  mps-mps: Agai te po tama olama sia sali, tama aga dali, te Jonadap dali si, augwali
    si te denami yai ofa nai ula mabo madigi te habuba pai. Tama augwaligo te habu
    badu denami yai ofa nai me, me te gasa ofa nai me, te augwaligo te tibo god Balba
    te tigidali ofa nai selama, te siaba ula palama, te siago sese tama dela pelama,
    silibo da. Tama te tigidali we bidi asisąbo sogo Jehu aga te bidi sese te me
    si me si nama, 80 ami soldia bidi dąį ilama, tama agai augwalibolo e tama po
    wai, “Dage te lotu be togobe badu bidiyu, te bulu badu tonalu bidao.” Tama agai
    augwalibolo e tama po wali, “Dagego te tama tiao, te tibo god Balba lotu po wabo
    we bidi dabe tigidali te hani elama, silao,” wali. “Tialima, te soldia bidi me
    deligo te hani augwali me deli wi pabo sula tagalobaso da, tea te soldia bidi
    aga me elama, isilaibao,” wali.
  tpi-tpi: Em i tok pinis, orait em wantaim Jonadap i go insait long rum i gat alta
    na ol i mekim ol ofa bilong paia i kukim olgeta na ol arapela ofa long god Bal.
    Taim ol manmeri i no kam yet, Jehu i bin makim 80 soldia bilong en na i tokim
    ol long wet i stap ausait long haus lotu. Na em i bin tokim ol olsem, “Yupela
    i mas kilim i dai olgeta dispela lain i save lotuim Bal. Sapos wanpela soldia
    i larim wanpela bilong ol dispela lain i ranawe, orait dispela soldia i mas i
    dai.”
  dan-1931: 'Derpå gik han ind for at ofre Slagtofre og Brændofre. Men Jehu havde
    opstillet firsindstyve Mand udenfor og sagt: “Den, der lader nogen af de Mænd
    undslippe, som jeg overgiver i eders Hænder, skal bøde Liv for Liv!”'
  vie-OVCB: 'Khi người ta dâng lễ vật và lễ thiêu, Giê-hu đặt tám mươi người mai phục
    bên ngoài đền, và dặn dò: “Ai sơ suất, để một người chạy thoát, người ấy phải
    đền mạng.”'
  guj-2017: પછી તેઓ યજ્ઞો અને દહનીયાર્પણો ચઢાવવા અંદર ગયા. હવે યેહૂએ એંશી માણસોને
    બહાર ઊભા રાખ્યા હતા તેઓને કહ્યું હતું કે, “જે માણસોને હું તમારા હાથમાં લાવી આપું,
    તેઓમાંનો જો કોઈ નાસી જશે તો તેના જીવને બદલે તમારો જીવ લેવાશે.”
  pon-2006A: 'Eri, ih oh Sonadap ahpw ketilong wasahn wia meirongo pwe ira en wia
    meirong kan oh meirong isihs kan ong Paal. E ketikidiong likin tehnpaso sounpei
    weliakan oh kehkehlingkihong irail: “Kumwail pahn kemehla aramas pwukat koaros;
    mehmen pahn kapitala emen, e pahn pwainkihla eh mour!”'
  por-BRBSL: 'Então eles entraram para oferecer sacrifícios e holocaustos. Agora Jehu
    havia nomeado para si oitenta homens lá fora, e disse: “Se algum dos homens que
    eu trouxer em suas mãos escapar, aquele que o deixar ir, sua vida será para a
    vida dele”.'
  cth-cth: Hahoi thuengnae sak hane hoi hmaisawi thuengnae poe hanelah, a kâen awh.
    Jehu ni alawilah tami 80 touh a kangdue sak teh hete na kut dawk na poe awh e
    naw heh buet touh haiyah na hlout sak awh pawiteh a hringnae yueng lah na hringnae
    na sung awh han telah atipouh.
  twi-twi: Enti na wɔn nyinaa wɔ abosomfi hɔ rekɔbɔ afɔre ne ɔhyew afɔre. Yehu de
    nʼasraafo aduɔwɔtwe twaa ɔdan no ho hyiae, hyɛɛ wɔn se, “Sɛ moma obi guan a, mo
    ara mode mo nkwa betwa so.”
  hlt-hlt: Hmueih neh hmueihhlutnah saii ham a khun phoeiah tah Jehu loh amah kah
    hlang sawmrhet te tol ah a khueh tih, “Nangmih kut ah kan tloeng hlang rhoek he
    pakhat khaw aka hlong tah a hinglu ham a hinglu ne,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ bɛ̀ tɑmɛ̀ kɛ bo fíé dibɔɔ̀ Bɑɑdi iwũɔ̃ kɛ́tuɔ. Dɛ̀ do sɔ̃́ nYeu
    òo mbɛnìtìbɛ̀ mbɛ sipísìni kɛ bɛ̀ nɑ̀kɛ́ kɛ tú: Kɛ̀ wèè yóu kòo mɔù yentɛ́ nɛ̀
    omɑ́ɑ̀ ndi! Bɛ̀ yóó we nkuɔ dɛ yiɛ̀ nkó difɔ̃̀tìrì.'
  msy-2020: A mɨkemegha gɨvagha, Jonadap ko danganir ofa gamir dakozir itimɨn aven
    ghua, asem Bal bagha ofan bar isia mɨghɨriba ko ofan igharazibagh ami. Gumazamiziba
    tɨghar izamin dughiamɨn, Jehu faragha 80plan mɨdorozir gumazibav sevegha asem
    Balɨn ziam fer dɨpenimɨn azenan mɨzuam ikiasa me mɨkeme. Egha a kamaghɨn me mɨkeme,
    “Ia asem Balɨn ziam fer gumazamiziba bar me mɨsueghtɨ me arɨghiregh. Eghtɨ mɨdorozir
    gumazitam gumazamizir kabar tav ateghtɨ an arɨmangɨgham, mɨdorozir gumazir kam
    aremegham.”
  dop-dop: 'Mpʋ tɔ, nɑ Yehu sɩɩ yoolɑɑ nɩɩnɑɑsɑ nɑ ɑwɑlɩ tɔɔ. Nɑ ɩ́ heelɑ-wɛ sɩ: Mɑɑ
    tʋ́ tʋɣʋ lɑɑlɑɑ tǝnɑɣɑ mǝ niŋ tɑɑ. Ye wei ɩ yelɑ kʋlʋm nɑ ɩ́ fiti pʋntʋ kɑ́ sɩ
    ɩ lonte. Ḿpʋ́ɣʋ́ ɩ nɑ Yonɑtɑpɩ pɑ polɑɑ nɑ pɑ́ lɑ ciikuɣu kɔtɑɣɑ nɑ kɔtɑɣɑ ŋkɑ
    kɔkɔ lusɑ kɑ tǝnɑ tɔ.'
  azb-azb: 'Onlar təqdimlər və yandırma qurbanları gətirmək üçün qabağa gəldilər.
    Yehu bayırda səksən adam qoymuşdu və onlara demişdi: «Əlinizə verdiyim bu adamlardan
    biri kimdən qaçıb qurtarsa, o adam əvəzində öz canını verəcək».'
  eng-DBY: And they entered in to offer sacrifices and burnt-offerings. Now Jehu appointed
    eighty men without, and said, He that allows any of the men to escape that I have
    brought into your hands, his life shall be for the life of him.
  hin-2017: तब वे मेलबलि और होमबलि चढ़ाने को भीतर गए। येहू ने तो अस्सी पुरुष बाहर
    ठहराकर उनसे कहा था, “यदि उन मनुष्यों में से जिन्हें मैं तुम्हारे हाथ कर दूँ, कोई
    भी बचने पाए, तो जो उसे जाने देगा उसका प्राण, उसके प्राण के बदले जाएगा।”
  wol-KYG: 'Ña ngay dugg, ne dañuy def ay saraxi rendi-dóomal ak yeneen sarax. Fekk
    na Yewu teg ca biti juróom ñett fukki nit, ne leen: «Ku ci bàyyi kenn ci ñi ma
    leen reyloo, ba mu rëcc, sa bakkan ngay feye bakkanam.»'
  eng-YLT: And they come in to make sacrifices and burnt-offerings, and Jehu hath
    set for himself in an out-place eighty men, and saith, 'The man who letteth escape
    [any] of the men whom I am bringing in unto your hand — his soul for his soul.'
  eng-WYC-2017: Then they entered, to make slain sacrifices, and burnt sacrifices.
    Soothly Jehu had made ready to him without-forth fourscore men, and had said to
    them, Whoever shall flee away of all these, which I shall bring into your hands,
    the life of him that suffereth any to escape shall be for the life of him that
    escapeth.
  eng-WMBB: So they went in to offer sacrifices and burnt offerings. Now Jehu had
    appointed for himself eighty men outside, and said, “If any of the men whom I
    bring into your hands escape, he who lets him go, his life shall be for the life
    of him.”
  urd-GVH: दोनों आदमी सामने गए ताकि ज़बह की और भस्म होनेवाली क़ुरबानियाँ पेश करें।
    इतने में याहू के 80 आदमी बाहर मंदिर के इर्दगिर्द खड़े हो गए। याहू ने उन्हें हुक्म
    देकर कहा था, “ख़बरदार! जो पूजा करनेवालों में से किसी को बचने दे उसे सज़ाए-मौत
    दी जाएगी।”
  rug-rug: Meke nuquru la si ari karua Zonadabi pude la veko vina vukivukihi va uququ
    la koe Beolo. Ka vesu ṉavulu puta sari na tie kopu pu va turui sa pa sadana sa
    zelepade, meke ele zamai sa, “Kaqu va matei gamu sari doduru tie hire; be keke
    koa gamu si va taloa ia si keke si kote nana tinoa lipu nia sa!”
  gaz-gaz: Kanaafuu isaan qalmaa fi aarsaa gubamu dhiʼeessuuf ol galan. Yehuun yeroo
    sanatti nama saddeettama ala dhaabee, “Namni warra ani harka keessanitti kennu
    kanneen keessaa akka tokko iyyuu miliqu godhu kam iyyuu qooda lubbuu namicha sanaa
    lubbuu isaa dhaba” jedhee akeekkachiisee ture.
  fra-LSG: 'Et ils entrèrent pour offrir des sacrifices et des holocaustes. Jéhu avait
    placé dehors quatre-vingts hommes, en leur disant: Celui qui laissera échapper
    quelqu’un des hommes que je remets entre vos mains, sa vie répondra de la sienne.'
  yal-yal: E yi so saraxane nun saraxa gan daxine fideni Baali ma. Yehu bata yi muxu
    tonge solomasɛxɛ ti tandeni, a yi a falaxi naxanye xa, a naxa, “N muxun naxanye
    soma ɛ yii naxan na a gbeen lu a siga, ɛ tan nan faxama a ɲɔxɔni.”
  haw-1868: A komo aku la lakou e kaumaha aku i ka mohai, a me na mohaikuni, alaila
    hoonoho iho la o Iehu i na kanaka, he kanawalu mawaho, i aku la, O ka mea nana
    e hoopakele kekahi o na kanaka a'u i lawe mai nei iloko o ko oukou lima, o lilo
    no kona ola no ko ia la ola.
  arb-NAV: 'وَهَكَذَا دَخَلُوا لِيُقَرِّبُوا ذَبَائِحَ وَمُحْرَقَاتٍ. وَكَانَ يَاهُو
    قَدْ رَصَدَ كَمِيناً مِنْ ثَمَانِينَ رَجُلاً خَارِجَ الْمَعْبَدِ وَقَالَ لَهُمْ:
    «إِنْ أَفْلَتَ مِنْكُمْ أَحَدٌ مِنْ عَبَدَةِ الْبَعْلِ تَكُونُ أَنْفُسُكُمْ عِوَضاً
    عَنْهُ».'
  ewe-ewe: Esi Baal nunɔlawo de asi akpedavɔwo kple numevɔwo sasa me la, Yehu na eƒe
    ame blaenyi ɖe to ɖe gbedoxɔ la. Egblɔ na wo be, “Ne mieɖe mɔ ame aɖe si la, miaku
    ɖe sisila la teƒe.”
  eng-LEE: And they went in to prepare sacrifices and burnt-offerings; but Jehu had
    set for himself without eighty men, and said, [If there be] a man that escapeth
    from the men whom I deliver into your hands, [there shall be given] life for his
    life.
  asm-FB: তেতিয়া তেওঁলোক বলি আৰু হোমবলি উৎসর্গ কৰিবলৈ ভিতৰলৈ সোমাই গ’ল। যেহূৱে বাহিৰত
    থিয় হৈ থকা আশী জন লোকক মনোনীত কৰি এই বুলি সাৱধান কৰি ক’লে, “মই তোমালোকৰ হাতত
    যিসকল লোকক আনি দিছোঁ, তেওঁলোকৰ এজনকো যদি কোনোৱে পলাই যাবলৈ দিয়ে তেন্তে সেই জনৰ
    প্ৰাণৰ সলনি, তেওঁৰে প্রাণ লোৱা হ’ব।”
  sus-A: يٍهُ نُن مِشِيٍ نَشَ سٌ، عٍ شَ شُرُ سٍيٍ بَ سّرّشّ رَ بَلِ كُيٍ بّ. يٍهُ
    نُ بَرَ سْورِ تٌنفٌ سٌلٌمَسَشَن تِ تَندٍ، عَ عَ قَلَ عٍ بّ، «شَ يِ كُيٍ بَتُي
    مِشِ كٍرٍن عَ بَ وٌ يِ رَ، ﭑ وٌ نِي نَن قِندِ مَ عَ حْشْي رَ.»
  fra-SBL: 'Et ils entrèrent pour offrir des sacrifices et des holocaustes. Or Jéhu
    s''était désigné quatre-vingts hommes à l''extérieur, et il avait dit : « Si l''un
    des hommes que je livre entre tes mains s''échappe, celui qui le laissera partir
    en aura pour sa vie. »'
  hbo-hbo: וַיָּבֹ֕אוּ לַעֲשֹׂ֖ות זְבָחִ֣ים וְעֹלֹ֑ות וְיֵה֞וּא שָׂם־לֹ֤ו בַחוּץ֙
    שְׁמֹנִ֣ים אִ֔ישׁ וַיֹּ֗אמֶר הָאִ֤ישׁ אֲשֶׁר־יִמָּלֵט֙ מִן־הָאֲנָשִׁ֗ים אֲשֶׁ֤ר
    אֲנִי֙ מֵבִ֣יא עַל־יְדֵיכֶ֔ם נַפְשֹׁ֖ו תַּ֥חַת נַפְשֹֽׁו׃
  piu-2006: '@see-verse:2KI.010.023'
  kik-kik: 'Nĩ ũndũ ũcio magĩtoonya marute magongona, na maruta ma njino. Na rĩrĩ,
    Jehu nĩaigĩte arũme mĩrongo ĩnana kũu nja akameera atĩrĩ: “Ũmwe wanyu angĩrekereria
    mũndũ wa arĩa ngũneana moko-inĩ manyu oore-rĩ, we egũkua ithenya rĩa mũndũ ũcio.”'
  fra-NCL: 'Lorsqu’ils furent entrés pour offrir des sacrifices et des holocaustes,
    Jéhu posta dehors quatre-vingts hommes, en leur disant : « Si quelqu’un des hommes
    que je mets entre vos mains s’échappe, la vie de celui qui l’aura laissé échapper
    paiera pour la sienne. »'
  cek-AK: Angbawnhaih sak moe, hmai angbawnhaih sak hanah athung ah akun o naah, Jehu
    mah tasa bangah kami quitazetto kawk moe, Mi kawbaktih doeh nangcae ban ah ka
    suek ih, hae kaminawk loisak kami loe, a hinghaih boeng tih, tiah a naa.
  cuk-cuk: 'Degine, Baal-nug-odummomalad e-bab-dummadga-ibmar-ukega, degi, e-bab-dummadga-ibmar-ogumakar-ukleged-ukega
    ubosmargu, Jehú machergan-e-dulabake (80) magaba oambikusad, geb ega sogsad: “Dulemar
    an bega-urmaksad be dula-obesmalale, be-sunnad be anse oburgwilemaloed.”'
  uig-CYR: 'Улар тәшәккүр қурбанлиқлири билән көйдүрмә қурбанлиқларни өткүзгили кирди.
    Йәһу сәксән адимини тешида қоюп уларға: Мән силәрниң илкиңларға тапшурған бу адәмләрдин
    бириси қолуңлардин қечип кәтсә, җениниң орнида җан берисиләр, деди.'
  tel-2017: అప్పుడు వాళ్ళంతా అర్పణలూ, దహనబలులూ చెల్లించడానికి లోపలి వెళ్ళారు. యెహూ
    తన మనుషుల్లో ఎనభై మందిని ఎంపిక చేసి వాళ్ళను బయట నిలబెట్టాడు. వాళ్ళతో “నేను మీ
    చేతికప్పగించిన వాళ్ళను ఎవర్నీ తప్పించుకు పోనివ్వద్దు. అలా ఎవడైనా తప్పించుకుంటే
    వాడి ప్రాణానికి బదులుగా వాడు తప్పించుకోడానికి కారణమైన వాడి ప్రాణం తీసుకుంటాను”
    అని చెప్పాడు.
  hat-BSA: 'Epi yo te antre ladann pou ofri sakrifis avèk ofrann brile. Alò, Jéhu
    te estasyone pou li, katre-ven òm deyò a, e li te di: “Sila ki kite nenpòt nan
    mesye yo ke m mennen nan men nou yo chape, li menm va bay lavi li an echanj.”'
  kos-kos: Ouinge Jehu ac Jonadab utyak in kisakin mwe kisa ac mwe kisa firir nu sel
    Baal. Jehu el tuh oakiya mwet oalngoul likinuma ac fahk nu selos, “Onela nufon
    mwet inge! Mwet se fin fuhlela sie sin mwet inge in kaingla ac tia anwuki, na
    ac fah anwuki el!”
  hbo-WLC: וַיָּבֹ֕אוּ לַעֲשׂ֖וֹת זְבָחִ֣ים וְעֹל֑וֹת וְיֵה֞וּא שָׂם־ל֤וֹ בַחוּץ֙
    שְׁמֹנִ֣ים אִ֔ישׁ וַיֹּ֗אמֶר הָאִ֤ישׁ אֲשֶׁר־יִמָּלֵט֙ מִן־הָאֲנָשִׁ֗ים אֲשֶׁ֤ר
    אֲנִי֙ מֵבִ֣יא עַל־יְדֵיכֶ֔ם נַפְשׁ֖וֹ תַּ֥חַת נַפְשֽׁוֹ׃
  ibo-ibo: Mgbe ha malitere ịchụ aja na isure ihe nsure ọkụ, Jehu emeelarị ka iri
    ndị agha asatọ gbaa ụlọ ahụ niile gburugburu. O nyelarị iwu sị, “Ọ bụrụ na unu
    ekwere ka otu onye si nʼime ụlọ a gbapụ, unu ga-eji ndụ unu kwụghachi ụgwọ onye
    dị otu ahụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ବଳିଦାନ ଓ ହୋମ କରିବାକୁ ଭିତରକୁ ଗଲେ। ଯେହୂ ଆପଣାର ଅଶୀ ଜଣକୁ
    ବାହାରେ ନିଯୁକ୍ତ କରି କହିଥିଲେ, “ମୁଁ ଯେଉଁ ଲୋକମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କର ହସ୍ତଗତ କରାଇବି, ସେମାନଙ୍କ
    ମଧ୍ୟରୁ କେହି ଯେବେ ପଳାଏ, ତେବେ ଯେ ତାହାକୁ ଛାଡ଼ିଦିଏ, ତାହାର ପ୍ରାଣ ସେ ଲୋକର ପ୍ରାଣର ବଦଳ
    ହେବ।”
  chk-chk: Iwe, Jehu a tolong, pwe epwe eäni asor ekewe mönün asor me asoren kek ngeni
    Paal. Nge Jehu a anomu walik mwän lükün ewe imwen Paal o üreniir, “Oupwe niela
    ekei aramas meinisin. Ika eman me leimi a mwütätä pwe eman me leir epwe süla,
    ätewe epwe mäla.”
  rop-rop: Brom deya Jeihu en Jonadeb bin go en dubala bin barnim en gibit det sekrifais
    ofring langa Beil. Jeihu bin abum im 80 solja weidabat redibala atsaid langa det
    seikridwan haus en bifo deibin go insaid imbin gibit oda langa olabat, “Yumob
    garra kilim dislot pipul holot. If enibodi larram go enibodi fri im garra dai
    du.”
  ukr-1871: 'Тодї приступили до приношення жертов та всепалення. А Егуй поставив знадвору
    вісїмдесять чоловіка з наказом: Коли попустить хто втекти кому з тих людей, що
    я вам оддаю в руки, той наложить за його своєю душею.'
  deu-1951: 'Und als sie hineinkamen, Opfer und Brandopfer darzubringen, bestellte
    Jehu draußen achtzig Mann und sprach: Wenn jemand einen von den Männern entrinnen
    läßt, die ich in eure Hand gebe, so soll sein Leben für dessen Leben haften!'
  eng-JPS: 'And they went in to offer sacrifices and burnt-offerings. Now Jehu had
    appointed him fourscore men without, and said: ''If any of the men whom I bring
    into your hands escape, his life shall be for the life of him.'''
  srp-1865: 'I tako uðoše da prinesu prinose i žrtve paljenice, a Juj namjesti napolju
    osamdeset ljudi, i reèe: ako uteèe koji od ovijeh ljudi koje vam dajem u ruke,
    duša æe vaša biti za dušu njegovu.'
  lug-lug: Ne bayingira okuwaayo ssaddaaka n’ebiweebwayo ebyokebwa. Naye Yeeku yali
    atadde abasajja kinaana ebweru w’essabo, ng’abalabudde nti, “Omuntu yenna anaataako
    n’omu ku basajja abo be ntadde mu mikono gyammwe, anaaliwa n’obulamu bwe ye.”
  heb-heb: ויבאו לעשות זבחים ועלות ויהוא שם לו בחוץ שמנים איש ויאמר האיש אשר ימלט
    מן האנשים אשר אני מביא על ידיכם נפשו תחת נפשו׃
  ben-IRV: তখন তারা বলিদান ও হোম করতে ভেতরে গেলেন। এদিকে যেহূ আশিজন লোককে বাইরে দাঁড়
    করিয়ে রেখে বলেছিলেন, “আমি তোমাদের হাতে ঐ যাদের ভার দিলাম, তাদের একজনও যদি পালিয়ে
    বাঁচে, তবে যে তাকে ছেড়ে দেবে তার প্রাণের বদলে তার প্রাণ যাবে।”
  pan-pan: ਜਦ ਉਹ ਭੇਟਾਂ ਅਤੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣ ਲਈ ਅੰਦਰ ਗਏ ਤਦ ਯੇਹੂ ਨੇ ਅੱਸੀ ਆਦਮੀਆਂ
    ਨੂੰ ਬਾਹਰ ਠਹਿਰਾ ਕੇ ਆਖਿਆ, ਜਿਨ੍ਹਾਂ ਆਦਮੀਆਂ ਨੂੰ ਮੈਂ ਤੁਹਾਡੇ ਹੱਥਾਂ ਵਿੱਚ ਦਿੰਦਾ ਹਾਂ ਜੇ
    ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੋਈ ਬਚ ਨਿੱਕਲੇ ਤਾਂ ਜਿਹੜਾ ਉਹ ਨੂੰ ਜਾਣ ਦੇਵੇ ਉਸ ਦੇ ਪ੍ਰਾਣ ਉਹ ਦੇ ਬਦਲੇ ਲਏ
    ਜਾਣਗੇ।
  mya-JVB: မီးရှို့ ရာယဇ်အစ ရှိသော ယဇ် မျိုးကိုပူဇော် ခြင်းငှါ အထဲသို့ဝင် သောအခါ ၊
    ယေဟု သည် ကျောင်းပြင် ၌ လူ ရှစ်ကျိပ် ကိုထား ၍ ၊ သင် တို့လက် သို့ ငါ ဆောင် ခဲ့သော
    ဤသူတစုံတယောက်မျှလွတ်လျှင်၊ လွတ် စေသောသူ သည် အသက် သေရမည်ဟု စီရင်၍၊”
  tbg-tbg: Ho vitanta oriqete kaintu iha quara amito ofaaravata, vo ofaavata Baalira
    iha quara amitareka vura. Vi entara avuni Jehuva vaiinti 80navu kaama tero vika
    tiva nimiro tiharo, Ne Baalira naavu vahaaqaini ani vekaiqiha variate, tivakero
    viva tiharo, Ne una variqa Baalira quahama amite variaka ekaama aru taiqa kaate.
    Ho iriate. Niqihairo vovano vo qaqi kairaro virera, ho vivama vira vatuka varero
    qutu vuanarove, tura.
  hmo-hmo: Vadaeni Iehu bona Iehonadaba be idia raka vareai, boubou bona gabua boubou
    danu, Bala dekenai do idia henia gwauraia. Iehu ese tuari taudia ibounai 80 dubu
    ena murimurinai ia atodia, unuseni idia gini, bona ia ese idia ia hamaoroa, ia
    gwau, “Umui ese inai dubu lalonai taudia ibounai do umui alaia mase. Bema umui
    emui orea tuari tauna ta ese dubu lalonai taudia ta ia hamauria neganai, lau ese
    unai tuari tauna do lau alaia mase.”
  urd-urd: और वह ज़बीहे और सोख़्तनी कु़र्बानियाँ पेश करने को अन्दर गए। और याहू ने
    बाहर अस्सी जवान मुक़र्रर कर दिए और कहा, कि “अगर कोई उन लोगों में से जिनको मैं
    तुम्हारे हाथ में कर दूँ निकल भागे, तो छोड़ने वाले की जान उसकी जान के बदले जाएगी।”
  rus-SYN: 'И приступили они к совершению жертв и всесожжений. А Ииуй поставил вне
    дома восемьдесят человек и сказал: душа того, у которого спасется кто-либо из
    людей, которых я отдаю вам в руки, будет вместо души спасшегося.'
  bqc-SIM: Ɔ̃ Yehu ń Yonadabuo gɛ̃̀ sa'oi. À mↄ lè Yehu gbɛ̃́ↄ kálɛa bàasi gbɛ̃ↄn
    basiiↄ̃. A ònɛ́ yãa, tó an gbɛ̃e tò gbɛ̃́ pↄ́ àlɛ ń nanɛ́ ń ↄzĩↄ do pìliwa,
    aà wɛ̃ni gɛ̃̀ yã́uɛ.
  tcz-CHONGTHU: Hiti chun amaho chu kithoina gantha dingleh hal namna boldingin houin
    sunga chun adimset jeng tauvin ahi. Jehuin amite som get ho chu phatah’in ahilchah
    in inpolang’a chun aumsah tan ahi. Chuin Jehu in ajah uvah, “Ama hohi khat nalhaso
    jong uleh nahinkhou kilading ahi,” atipeh tan ahi.
  mar-mar: यज्ञ आणि होमार्पणे करण्यासाठी बआलाचे सर्व पूजक बालाच्या देवळात शिरले. बाहेर
    येहूने ऐंशीजणांना तयार ठेवले होते. त्यांना येहूने सांगितले होते, “कोणालाही आतून
    निसटू द्यायचे नाही. एखादा कोणी गेलाच तर त्यास जाऊ देणाऱ्याला आपला जीव गमवावा लागेल.”
  qub-qub: 'Baalta rispitar sirbejcunaga llapan yaycuran templuman apashancunata goycunanpaj,
    sacrifisyu uywacunata rupachinanpaj. Chaycama Jehüga pusaj chunca (80) suldärucunata
    churaran wajtaman. Churashan suldärucunata willaparan: «Cay runacunata, gamcunapa
    maquiquimanmi churamushcä. Mayganiquipis jucnayllatapis gueshpichej cäga quiquiquimi
    wañunquipaj.»'
  bqp-bqp: Akũ Yehu kũ Yonadabuo gɛ̃̀ de ò sa o. À sù à lè Yehu gĩnakɛ à gbɛ̃nↄ
    kàtɛkatɛ bàai gbɛ̃nↄn basiikↄ̃. À kpã̀kɛ̃ńyĩ à pì tó ń gbɛ̃ke tò gbɛ̃ kũ àtɛni
    ń nańnɛ ń ↄĩnↄ doke pìtiawa, à wɛ̃̀ndii musumɛ.
  hat-hat: 'Tout moun yo antre nan tanp lan pou ofri bèt pou yo touye pou Baal ak
    bèt pou yo boule pou li. Men, Jeou te mete katreven moun pa l'' sou deyò tanp
    lan. Li te avèti yo, li te di yo: —Si yonn nan nou kite yonn nan moun mwen pral
    lage nan men nou yo chape, se li menm k''ap mouri nan plas li.'
  eng-BSB: And they went in to offer sacrifices and burnt offerings. Now Jehu had
    stationed eighty men outside and warned them, “If anyone allows one of the men
    I am delivering into your hands to escape, he will forfeit his life for theirs.”
  eng-WEBPB: So they went in to offer sacrifices and burnt offerings. Now Jehu had
    appointed for himself eighty men outside, and said, “If any of the men whom I
    bring into your hands escape, he who lets him go, his life shall be for the life
    of him.”
  kbq-kbq: Anagema hutekea Jehu'ene Jehonadabukea umrerike havi anumza Balimofoma
    kresramnama vunentaza itare tevefima kre fanenehu ofane, mago'a ofanena Balintega
    ofa hunte'na'e. Hanki korapara ana vahe'ma nompima emareorinageno, megi'a kva
    hiho huno, 80'a sondia vahe Jehu'a huzamantege'za kva nehazageno, amanage huno
    zamasami'ne, Balinte'ma mono'ma hunentaza vahera ana maka zamahe fri vagareho.
    Hagi iza'o mago vahe'ma atresigeno'ma koro fre'nia nera, anama fre'nia ne'mofo
    nona'a huno agra frigahie.
  nhe-BL: 'Huajca nochi tlen quihueyichijque Baal calajque ipan nopa tiopamitl para
    quimacase nopa tlacajcahualistli. Huan Jehú quintlali 80 tlacame ica calteno,
    huan quinilhui: ―Intla se quicahuas ma cholo se tlacatl tlen niquintemactilijtoc
    imomaco, monequi miquis.'
  bus-bus: Ben Yehu kↄ̃n Yonadabuo gɛ̃̀ lɛ wà saa o. À mↄ̀ à lè Yehu gĩakɛ à gbɛ̃nↄ
    kàɛkaɛ bàazi gↄ̃ↄn basiigↄ̃. À kpã̀kɛ̃ńzi à bè tó aↄ̃ gbɛ̃kee tò gbɛ̃ kɛ̀ èe
    ń naańnɛ ń ↄzĩnↄ doke pìtingu, à wɛ̃̀ndi musumɛ.
  gub-BL: Na'e wixe Zonanaw rupi ma'ea'yr izuka pà tata pupe hapy pà Ma'aw hagapaw
    henataromo kury. A'e 'ym mehe umupu'àm 80 zauxiapekwer katu pe tàpuzuhu izywyr
    wamumàmàn kar pà wà. — Pezuka teko peme heremimono kar paw rupi pe wà nehe. Aze
    amo umuhem kar amo xe wi izuka 'ym pà nehe, umàno putar nehe, weko haw pupe a'e
    teko ihemaw imekuzar pà nehe, i'i Zeu wanupe.
  eng-DRA: 'And they went in to offer sacrifices and burnt offerings: but Jehu had
    prepared him fourscore men without, and said to them: If any of the men escape,
    whom I have brought into your hands, he that letteth him go shall answer life
    for life.'
