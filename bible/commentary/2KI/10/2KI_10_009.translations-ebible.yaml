verse: 2KI.010.009
translations:
  mal-C: 'പിറ്റേദിവസം അതിരാവിലെ യേഹു പുറത്തുവന്നു. അദ്ദേഹം സകലജനത്തിന്റെയും മുമ്പാകെ
    നിന്നുകൊണ്ട് ഇപ്രകാരം പറഞ്ഞു: “നിങ്ങൾ നിരപരാധികൾ; എന്റെ യജമാനനെതിരേ ഗൂഢാലോചന നടത്തിയതും
    അദ്ദേഹത്തെ കൊന്നതും ഞാൻതന്നെ. എന്നാൽ ഇവരെയെല്ലാം കൊന്നത് ആരാണ്?'
  deu-TKW: 'Frühmorgens aber ging er hinaus, trat hin und sprach zu allem Volk: Ihr
    seid ohne Schuld! Ich freilich habe wieder meinen Herrn eine Verschwörung angezettelt
    und ihn umgebracht; doch wer hat diese alle erschlagen?'
  lin-lin: 'Na tongo ya mokolo oyo elandaki, Jewu abimaki, atelemaki liboso ya bato
    nyonso mpe alobaki : — Bosali na bino mabe te. Ezalaki ngai nde nasalelaki nkolo
    na ngai likita mpo na kotelemela ye mpe koboma ye ; kasi nani abomi bato oyo nyonso ?'
  eng-LSV: And it comes to pass in the morning, that he goes out, and stands, and
    says to all the people, “You are righteous; behold, I have conspired against my
    lord, and slay him—and who struck all these?
  eng-GNV: 'And when it was day, he went out, and stood and sayd to all the people,
    Ye be righteous: behold, I conspired against my master, and slew him: but who
    slew all these?'
  eng-WEBSTER: 'And it came to pass in the morning, that he went out, and stood, and
    said to all the people, Ye are righteous: behold, I conspired against my master,
    and slew him: but who slew all these?'
  nhw-BL: 'Huan hualmostla quisqui Jehú huan moquetzqui huan tlamiyacapa quincamanalhui
    nochi masehualme catli ehuaj nopa altepetl. Quiijto: ―Amojuanti amo anquipiyaj
    tlajtlacoli. Na catli nimoiyocatlali tlen notlanahuatijca huan nijmicti ya, pero
    ¿ajqueya quinmicti nochi iconehua? Yaya Toteco catli quichijtoc ma quinmictica,'
  swh-ONEN: Asubuhi yake, Yehu akatoka nje. Akasimama mbele ya watu wote na akasema,
    “Hamna hatia. Ni mimi niliyefanya shauri baya dhidi ya bwana wangu na kumuua,
    lakini ni nani aliyewaua wote hawa?
  bba-bba: Ye u yɑrɑ sisiru bururu, mɑ u dɑ u yɔ̃rɑ tɔmbu kpuron wuswɑɑɔ u nɛɛ, bɛɛ
    i sɑ̃ɑwɑ ɡemɡibu. Adɑmɑ nɛ, nɑ nɛn yinni sinɑ boko Yorɑmu seesi mɑ nɑ nùn ɡo.
    Beni mɑɑ ni, wɑrɑ u be ɡo.
  eng-KJVCPB: 'And it came to pass in the morning, that he went out, and stood, and
    said to all the people, Ye be righteous: behold, I conspired against my master,
    and slew him: but who slew all these?'
  luo-luo: Kinyne gokinyi machielono Jehu nowuok modhi ochungʼ e nyim oganda mowachonegi
    niya, “Un to uonge ketho makmana ni an ema ne ariwora gi ji ma andhogo ruodha
    kendo anege, to koro joma othogi duto, to ngʼama onego?
  meu-meu: Bena daba ai ia na e raka lasi, e gini, taunimanima iboudiai e hereva henidia,
    eto, Umui na asi emui kerere; lau ese biagugu ihadikana dalana na tahua, bena
    na alaia mase; a ini be daika ese e aladia mase?
  npi-ULB: बिहान येहू बाहिर निस्के र खडा भए र सबै मानिसहरूलाई भने, “तिमीहरू निर्दोष
    छौ । हेर, मैले मेरा मालिकको विरुद्धमा षड्यन्त्र गरें र तिनलाई मारेँ, तर यी सबैलाई
    कसले मारे ?
  yor-yor: Ní òwúrọ̀ ọjọ́ kejì, Jehu jáde lọ. Ó dúró níwájú gbogbo àwọn ènìyàn, ó
    sì wí pé, “Ẹ̀yin jẹ́ aláìjẹ̀bi. Èmi ni mo dìtẹ̀ sí ọ̀gá mi, tí mo sì pa á, ṣùgbọ́n
    ta ni ó pa gbogbo àwọn wọ̀nyí?
  pes-OPCB: 'صبح روز بعد، ییهو بیرون رفت و به جمعیتی که کنار دروازهٔ شهر گرد آمده
    بودند، گفت: «این من بودم که بر ضد ارباب خود برخاستم و او را کشتم. شما در این مورد
    بی‌گناهید. ولی پسران او را چه کسی کشته است؟'
  tgl-ULB: Nang umaga lumabas at tumayo si Jehu, at sinabi sa lahat ng tao, “Kayo
    ay walang malay. Tingnan ninyo, nagbanta ako laban sa aking panginoon at pinatay
    siya, pero sinong pumatay sa lahat ng mga ito?
  hui-hui: Gao layagola horo mendengi Yihu ibu abale heyalu tano pabenaga panga haraba
    wiagoria pialu wali agalinaga haguane pugu hono ibini biaruni wiaria hendene.
    Ani hondowa wali agali dewaore íbu ngoaiho hearia hondowa Yihu ibu heyu howa tihondo
    lamialu lalu, I̱naga agali haguane Yoramaore i̱nime bope hole lo manda bialu henego
    ai áyu ibu homelo bo waharu. Ai tígua agali mbira bo wanahe kamidalo manda bidogo
    ai áyu wali agali balu haguane o pugu yalu íbu ngaruni aiwa benedabe ina manda
    nabi kamagoni.
  mya-mya: နံ​နက်​ရောက်​သော​အ​ခါ​ယေ​ဟု​သည် မြို့ တံ​ခါး​သို့​သွား​၍​ရောက်​ရှိ​နေ​သည့်​လူ​တို့
    အား``ယော​ရံ​မင်း​ကို​လုပ်​ကြံ​ခဲ့​သူ​မှာ​ငါ ပင်​ဖြစ်​၏။ ထို​အ​မှု​အ​တွက်​သင်​တို့​တွင်
    တာ​ဝန်​မ​ရှိ​ပါ။ သို့​ရာ​တွင်​ဤ​သူ​တို့​ကို သတ်​သော​သူ​ကား​အ​ဘယ်​သူ​ဖြစ်​ပါ သ​နည်း။-
  bod-N: དེ་ནས་ཕྱི་ཉིན་ཞོགས་པའི་དུས་སུ་ཡེ་ཧུ་ཕྱི་རོལ་ཏུ་ཐོན་ནས་ལངས་ཏེ་མི་ཐམས་ཅད་ལ།
    ཁྱོད་ཅག་དྲང་པོ་འདུག ལྟོས་དང་། ངས་རང་གི་བདག་པོ་ལ་ངོ་ལོག་བྱས་ནས་བསད་པ་ཡིན། འོན་ཀྱང་མི་འདི་ཐམས་ཅད་ནི་སུས་བསད་པ་ཡིན་ནམ།
  sna-sna: Fume mangwana Jehu akamuka akabuda. Akamira pamberi pavanhu vose akati
    kwavari, “Imi hamuna mhosva. Ndini ndakamukira tenzi wangu ndikamuuraya, asi ndiani
    auraya ava vose?
  spa-BLM: 'Por la mañana, salió, se puso en pie y dijo a todo el pueblo: “Sois justos.
    He aquí que yo he conspirado contra mi amo y lo he matado, pero ¿quién ha matado
    a todos estos?'
  cac-cac: 'Axo d''a junxo c''u, ix b''at vin̈aj Jehú chi'', ix och lin̈an vin̈ d''a
    ti'' chon̈ab'' chi'', ix yalan vin̈ d''a masanil eb'' anima: —A ex tic, malaj
    e mul. A in ix in milcham vin̈ co reyal yuj vic''anel vin̈ d''a yopisio, palta
    ¿mach ix milancham masanil juntzan̈ eb'' tic?'
  swh-ULB: Asubuhi Yehu akatoka nje na kusimama, na kusema kwa watu wote, “Ninyi hamna
    hatia. Tazameni, nimefanya fitina dhidi ya bwana wangu na kumuua, lakini ni nani
    aliyewaua hawa wote?
  bel-bel: 'Раніцай ён выйшаў, і стаў, і сказаў усяму народу: вы не вінаватыя. Вось
    я паўстаў супроць гаспадара майго, і забіў яго, а іх усіх хто забіў?'
  deu-ELBBK: 'Und es geschah am Morgen, da ging er hinaus und trat hin und sprach
    zu dem ganzen Volk: Ihr seid gerecht! Siehe, ich habe eine Verschwörung gegen
    meinen Herrn gemacht und habe ihn ermordet; wer aber hat alle diese erschlagen?'
  mbb-OT: Hein meselem, migawas si Jehu ne midhitindeg dutun te etuvangan te menge
    etew ne migkaǥi te, “Wazè niw salà. Iyan a mibpelanu te ebpekesuǥat te egalen
    ku ne minatey sikandin. Piru hentei is midhimatey kandan te langun?
  mal-2015: 'പിറ്റെന്നാൾ രാവിലെ അവൻ പുറത്തു ചെന്നുനിന്നു സർവ്വജനത്തോടും പറഞ്ഞതെന്തെന്നാൽ:
    നിങ്ങൾ നീതിമാന്മാർ; ഞാനോ എന്റെ യജമാനന്നു വിരോധമായി കൂട്ടുകെട്ടുണ്ടാക്കി അവനെ കൊന്നുകളഞ്ഞു;
    എന്നാൽ ഇവരെ ഒക്കെയും കൊന്നതു ആർ?'
  rmc-rmc: 'Tosara o Jehu geľa avri, ačhiľa paš savore manuša a phenďa: „Tumen na
    san vinnovata. Me man vzburinďom pre miro raj a murdarďom les, ale ko murdarďa
    kale savoren?'
  pes-OPV: 'و بامدادان چون بیرون رفت، بایستادو به تمامی قوم گفت: «شما عادل هستید.
    اینک من بر آقای خود شوریده، او را کشتم. اما کیست که جمیع اینها را کشته است؟'
  ron-1924: 'Диминяца а ешит ши, венинд ынаинтя ынтрегулуй попор, а зис: „Вой сунтець
    фэрэ винэ! Еу ам унелтит ымпотрива стэпынулуй меу ши л-ам оморыт. Дар чине а ловит
    пе тоць ачештя?'
  ben-OBCV: পরদিন সকালে যেহূ উঠে বাইরে গেলেন। তিনি সব লোকজনের সামনে দাঁড়িয়ে বললেন,
    “তোমরা তো নির্দোষ। আমিই আমার মনিবের বিরুদ্ধে ষড়যন্ত্র করে তাঁকে মেরে ফেলেছিলাম,
    কিন্তু এদের কে হত্যা করেছে?
  som-som: Oo markii subaxdii la gaadhay ayuu soo baxay oo dibadda istaagay, oo wuxuu
    dadkii oo dhan ku yidhi, Idinku xaq baad tihiin! Bal eega, anigu sayidkaygii baan
    shirqoolay, oo waan dilay, laakiinse bal yaa kuwan oo dhan laayay?
  lat-VUC: 'Cumque diluxisset, egressus est, et stans dixit ad omnem populum: Justi
    estis: si ego conjuravi contra dominum meum et interfeci eum, quis percussit omnes
    hos?'
  eng-ASVBT: 'And it came to pass in the morning, that he went out, and stood, and
    said to all the people, Ye are righteous: behold, I conspired against my master,
    and slew him; but who smote all these?'
  ita-1885: 'E la mattina seguente, essendo uscito fuori, egli si fermò, e disse a
    tutto il popolo: Voi siete giusti; ecco, io ho congiurato contro al mio signore,
    e l''ho ucciso; ma chi ha uccisi tutti costoro?'
  eng-LXXUP: 'And the morning came, and he went forth, and stood, and said to all
    the people, Ye are righteous: behold, I conspired against my master, and slew
    him: but who slew all these?'
  eng-ULB: In the morning Jehu went out and stood, and said to all the people, “You
    are innocent. See, I plotted against my master and killed him, but who killed
    all these?
  spa-VBL: Por la mañana Jehú salió a hablar con el pueblo que se había reunido. “Ustedes
    no han hecho nada malo”, les dijo. “Yo fui el que conspiró contra mi maestro y
    lo mató. Pero ¿quién mató a todos estos?
  fra-_FOB: 'Et le matin il sortit; et, se présentant, il dit à tout le peuple: Vous
    êtes justes! Voici, j''ai conspiré contre mon maître, et je l''ai tué; mais qui
    a frappé tous ceux-ci?'
  mal-mal: 'പിറ്റെന്നാൾ രാവിലെ അവൻ പുറത്തു ചെന്നുനിന്ന് സർവ്വജനത്തോടും പറഞ്ഞതെന്തെന്നാൽ:
    “നിങ്ങൾ നീതിമാന്മാർ; ഞാനോ എന്റെ യജമാനന് വിരോധമായി കൂട്ടുകെട്ടുണ്ടാക്കി അവനെ കൊന്നുകളഞ്ഞു;
    എന്നാൽ ഇവരെ ഒക്കെയും കൊന്നത് ആർ?'
  urd-GVR: Agle din Yāhū subah ke waqt niklā aur darwāze ke pās khaṛe ho kar logoṅ
    se muḳhātib huā, “Yūrām kī maut ke nāte se āp be'ilzām haiṅ. Maiṅ hī ne apne mālik
    ke ḳhilāf mansūbe bāndh kar use mār ḍālā. Lekin kis ne in tamām beṭoṅ kā sar qalam
    kar diyā?
  suz-BL: मिनु आ दीसा सुनी येहू लाङगा ग्रूमाक्‍त। मिनु मेकोम मेकेर राप्‍शा बाक्‍ब
    नेल्‍ल आन कली “गे दोस ताइब मननी। आंम होव़प कली मरिम्‍शो पा साइक्‍ब मुर दा गो नङ।
    तन्‍न एको नेल्‍ल आन कली चहिं सुम सदा?
  ita-1927: 'La mattina dopo, egli uscì fuori; e fermatosi, disse a tutto il popolo:
    “Voi siete giusti; ecco, io congiurai contro il mio signore, e l’uccisi; ma chi
    ha uccisi tutti questi?'
  ckb-ckb: 'بەیانی یێهو چووە دەرەوە. لەبەردەم هەموو گەل ڕاوەستا و گوتی: «ئێوە بێتاوانن.
    ئەوە من لە گەورەکەم یاخی بووم و کوشتم، ئەی کێ هەموو ئەمانەی کوشت؟'
  eng-BBE: 'And in the morning he went out and, stopping, said to all the people there,
    You are upright men: it is true that I made designs against my master, and put
    him to death; but who is responsible for the death of all these?'
  kan-OKCV: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಯೇಹು ಹೊರಗೆ ಬಂದು, ಸಕಲ ಜನರ ಮುಂದೆ ನಿಂತು, “ನೀವು ನಿರಪರಾಧಿಗಳು.
    ನಾನು ನನ್ನ ಯಜಮಾನನ ಮೇಲೆ ಒಳಸಂಚುಮಾಡಿ, ಅವನನ್ನು ಕೊಂದುಹಾಕಿದೆನು. ಆದರೆ ಇವರೆಲ್ಲರನ್ನು ಸಂಹರಿಸಿದವರ‍್ಯಾರು?
  tam-2017: 'மறுநாள் காலமே அவன் வெளியேவந்து நின்று, சகல மக்களையும் நோக்கி: நீங்கள்
    நீதிமான்களல்லவா? இதோ, நான் என் எஜமானுக்கு விரோதமாக சதித்திட்டம் தீட்டி அவனைக்
    கொன்றுபோட்டேனே; ஆனாலும் இவர்கள் எல்லோரையும் கொன்றவன் யார்?'
  spa-RV-1909: 'Venida la mañana, salió él, y estando en pie dijo á todo el pueblo:
    Vosotros sois justos: he aquí yo he conspirado contra mi señor, y lo he muerto:
    ¿mas quién ha muerto á todos estos?'
  ron-BTF: 'Și s-a întâmplat dimineața, că el a ieșit și a stat în picioare și a spus
    întregului popor: Voi sunteți drepți; iată, eu am uneltit împotriva stăpânului
    meu și l-am ucis; dar cine i-a ucis pe toți aceștia?'
  eng-WEBP: In the morning, he went out and stood, and said to all the people, “You
    are righteous. Behold, I conspired against my master and killed him, but who killed
    all these?
  eng-FBV: In the morning Jehu went out to speak to the people who had gathered. “You
    haven't done anything wrong,” he told them. “I was the one who plotted against
    my master and killed him. But who killed all these?
  nld-1939: 'De volgende morgen ging hij naar buiten, trad voor het verzamelde volk
    en sprak: Gij zijt rechtvaardig; ik heb een samenzwering gesmeed tegen mijn heer
    en hem gedood, maar wie heeft deze allen omgebracht?'
  nch-BL: 'Huan tonili quisqui Jehú huan moquetzqui huan miyacapa quincamanalhui nochi
    masehualme cati ehuani ipan nopa altepet. Quiijto: ―Amojuanti amo anquipiyaj tajtacoli.
    Na cati nimoiyocatali ten notanahuatijca huan nijmicti ya, pero ¿ajquiya quinmicti
    nochi iconehua? Yaya Toteco cati quichijtoc ma quinmictica,'
  vie-1934: 'Sáng mai, người đi ra, đứng trước mặt cả dân sự, mà nói rằng: Các ngươi
    vẫn công bình. Kìa, ta đã phản nghịch chủ ta, và có giết người; nhưng còn các
    kẻ này, ai đã giết họ?'
  hin-CV: सुबह जब येहू बाहर आया, उसने खड़े होकर सारी भीड़ से कहा, “आप सभी निर्दोष
    हैं. अपने स्वामी के विरुद्ध षड़्‍यंत्र मैंने रचा, और उनकी हत्या कर दी, मगर इन
    सत्तर की हत्या किसने की है?
  spa-BES: 'Y por la mañana salió y, deteniéndose, dijo a todos los que estaban allí:
    Ustedes son hombres rectos: es cierto que hice planes contra mi amo y lo maté.
    ¿Pero quién es responsable de la muerte de todos estos?'
  tdx-tdx: 'Ie maraindray, niavotse le nijohañe eo, nanao ty hoe am’ ondaty iabio:
    Vo­ts­otse nahareo; Heheke, nikilily amy talèkoy iraho le nanjevoñ’ aze; fa ia
    ka ty nañoho-doza amo retoañeo?'
  tha-KJV: อยู่​มาพอรุ่งเช้าพระองค์เสด็จออกไปประทับยืน ตรัสกับประชาชนทั้งปวงว่า “ท่านทั้งหลายเป็นผู้​ไร้​ความผิด
