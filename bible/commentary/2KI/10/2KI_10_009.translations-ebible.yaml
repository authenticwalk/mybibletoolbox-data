  fra-LSG: 'Le matin, il sortit; et se présentant à tout le peuple, il dit: Vous êtes
    justes! Voici, moi, j’ai conspiré contre mon maître et je l’ai tué; mais qui a
    frappé tous ceux-ci?'
  yal-yal: Xɔtɔnni, Yehu yi mini, a yi a yita yamaan birin na, a yi a fala e xa, a
    naxa, “Ɛ tan nan tinxin. N tan bata yanfan so n kanna ma, n yi a faxa. Anu, nde
    itoe birin faxaxi?
  haw-1868: 'A i kakahiaka, hele aku ia, a ku, i aku la i na kanaka a pau, Ua pono
    oukou: aia hoi, ua kipi aku au i kuu haku, a pepehi aku ia ia: aka, owai la ka
    i pepehi i keia mau mea a pau?'
  arb-NAV: 'وَفِي صَبَاحِ الْيَوْمِ التَّالِي خَرَجَ وَقَالَ لِلشَّعْبِ الْمُتَجَمْهِرِ:
    «أَنْتُمْ أَبْرِيَاءُ، فَهَا أَنَا قَدْ تَمَرَّدْتُ عَلَى سَيِّدِي وَقَتَلْتُهُ،
    وَلَكِنْ مَنْ قَتَلَ كُلَّ هَؤُلاءِ؟'
  ewe-ewe: Esi ŋu ke la, Yehu do go. Etsi tsitre ɖe ameawo katã ŋkume hegblɔ be, “Mia
    tɔ dzɔ. Nyee ɖo nugbe ɖe nye aƒetɔ ŋu eye mewui, ke ame kae wu ame siawo katã?
  eng-LEE: 'And it came to pass in the morning, that he went out, and stood, and said
    to all the people, Ye are righteous: behold, I conspired against my master, and
    slew him; but who hath killed all these?'
  asm-FB: পিছ দিনা ৰাতিপুৱা যেহূ বাহিৰলৈ ওলাই গ’ল। তেওঁ সকলো লোকৰ সন্মুখত থিয় হৈ
    ক’লে, আপোনালোকৰ কোনো দোষ নাই। ময়েই মোৰ প্ৰভুৰ অহিতে ষড়যন্ত্র কৰি তেওঁক বধ কৰিলোঁ;
    কিন্তু এওঁলোক সকলোকে কোনে বধ কৰিলে?
  sus-A: نَ كُيٍ عِبَ، يٍهُ نَشَ مِنِ، عَ تِ حَمَ يَ عِ، عَ قَ عَ قَلَ عٍ بّ، «يُنُبِ
    مُ وٌ مَ. ﭑ تَن نَن ﭑ مَ مَنفّ يَنقَشِ، ﭑ عَ قَشَ. كْنْ ندٍ يِ مِشِيٍ تَن قَشَشِ؟
  fra-SBL: 'Au matin, il sortit, se tint debout, et dit à tout le peuple : « Vous
    êtes justes. Voici, j''ai conspiré contre mon maître et je l''ai tué, mais qui
    a tué tous ceux-là ?'
  hbo-hbo: וַיְהִ֤י בַבֹּ֙קֶר֙ וַיֵּצֵ֣א וַֽיַּעֲמֹ֔ד וַיֹּ֙אמֶר֙ אֶל־כָּל־הָעָ֔ם
    צַדִּקִ֖ים אַתֶּ֑ם הִנֵּ֨ה אֲנִ֜י קָשַׁ֤רְתִּי עַל־אֲדֹנִי֙ וָאֶהְרְגֵ֔הוּ וּמִ֥י
    הִכָּ֖ה אֶת־כָּל־אֵֽלֶּה׃
  piu-2006: '@see-verse:2KI.010.008'
  kik-kik: Rũciinĩ rũrũ rũngĩ Jehu akiumagara. Akĩrũgama mbere ya andũ othe, akiuga
    atĩrĩ, “Inyuĩ mũtihĩtĩtie. Niĩ nĩ niĩ ndaciirĩire ndundu ya gũũkĩrĩra mwathi wakwa
    na ngĩmũũraga, no nũũ ũragĩte andũ aya othe?
  fra-NCL: 'Le matin, il sortit et, se présentant à tout le peuple, il dit : « Vous
    êtes justes : voici que moi j’ai conspiré contre mon maître, et je l’ai tué ;
    mais qui a frappé tous ceux-ci ?'
  cek-AK: Jehu loe akhawnbang khawnthaw ah caeh moe, kaminawk boih hmaa ah angdoet
    pacoengah, Nangcae loe zaehaih na tawn o ai; khenah, kaimah ni ka angraeng hae
    misa ah ka suek moe, anih to ka hum; toe mi mah maw hae kaminawk hae hum boih?
  cuk-cuk: 'Neg-oibosgu, Jehú noalid, geb bela dulemar-bukwadga sogded: “Bemar ibmar
    oakalossulid. Ani an-dummad-oburgwedgi an binsasad, ani an oburgwisad. Degite,
    ¿doa bela wemar-oburgwissunna?'
  uig-CYR: 'Әтигәндә у чиқип, у йәрдә туруп пүткүл халайиққа: Силәр бегунасиләр; мана,
    мән өзүм ғоҗамға қәст қилип уни өлтүрдүм; лекин буларниң һәммисини ким чепип өлтүрди?'
  tel-2017: ఉదయం అతడు బయటకు వచ్చి అక్కడ నిలబడి ఉన్న మనుషులను చూసి “మీరంతా నిర్దోషులు.
    నేను నా రాజు పై కుట్ర చేసి అతణ్ణి చంపేశాను. అయితే వీళ్ళనెవరు చంపారు?
  hat-BSA: 'Alò, nan maten, li te ale deyò pou te kanpe pale a tout pèp la: “Nou inosan.
    Gade byen, mwen te fè konplo kont mèt mwen, e mwen te touye li. Men se kilès ki
    te touye tout sila yo?'
  kos-kos: In lotu tok ah, el som nu ke mutunpot sac, ac fahk nu sin mwet su muta
    we, “Nga pa mwet se ma orek tunyuna ac unilya Tokosra Joram. Wangin mwatuwos kac.
    A su uniya nufon mwet inge uh?
  hbo-WLC: וַיְהִ֤י בַבֹּ֙קֶר֙ וַיֵּצֵ֣א וַֽיַּעֲמֹ֔ד וַיֹּ֙אמֶר֙ אֶל־כָּל־הָעָ֔ם
    צַדִּקִ֖ים אַתֶּ֑ם הִנֵּ֨ה אֲנִ֜י קָשַׁ֤רְתִּי עַל־אֲדֹנִי֙ וָאֶהְרְגֵ֔הוּ וּמִ֥י
    הִכָּ֖ה אֶת־כָּל־אֵֽלֶּה׃
  ibo-ibo: Nʼụtụtụ ya, Jehu pụrụ, guzoro nʼihu ndị niile gbakọrọ nʼebe ahụ gwa ha
    okwu sị, “Ndị Izrel, unu bụ ndị ezi omume. Ọ bụ mụ onwe m gbara izu ọjọọ megide
    nna m ukwu, gbuo ya, ma onye gburu ndị a niile?
  ory-ory: ଏଥିଉତ୍ତାରେ ପ୍ରାତଃକାଳରେ ଯେହୂ ବାହାରକୁ ଯାଇ ଠିଆ ହୋଇ ସମସ୍ତ ଲୋକଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ
    ଧାର୍ମିକ ଲୋକ; ଦେଖ, ମୁଁ ଆପଣା ପ୍ରଭୁ ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କରି ତାହାକୁ ବଧ କଲି; ମାତ୍ର ଏସମସ୍ତଙ୍କୁ
    କିଏ ବଧ କଲା?
  chk-chk: Iwe, lon ewe sosoran, Jehu a feila ren ewe asamalap o üreni ekewe aramas
    meinisin, “Ämi ousap tipis. Ngang ätewe mi rawangauei king Joram o niela. Nge
    iö a niela ätekei meinisin?
  rop-rop: Wal ailibala neksdei, Jeihu bin kamat en imbin go langa det geit en imbin
    tok langa ola pipul deya, “Mi na bin meigim plen blanga kilim King Jehoram ded,
    en aibin dum, nomo yumob. Bat hubin kilim dislot pipul?
  ukr-1871: 'Рано вранцї вийшов він та й промовив до всього люду: Ви безвинні. Я,
    правда, вчинив заговір проти мого пана та й убив його, хто ж повбивав оцїх усїх?'
  deu-1951: 'Und am Morgen, als er hinausging, trat er hin und sprach zu allem Volk:
    Ihr seid gerecht! Siehe, ich habe wider meinen Herrn eine Verschwörung gemacht
    und ihn umgebracht. Wer aber hat diese alle erschlagen?'
  eng-JPS: 'And it came to pass in the morning, that he went out, and stood, and said
    to all the people: ''Ye are righteous; behold, I conspired against my master,
    and slew him; but who smote all these?'
  srp-1865: 'A ujutru izašav stade i reèe svemu narodu: vi nijeste krivi; eto, ja
    se podigoh na gospodara svojega i ubih ga; ali ko pobi sve ove?'
  lug-lug: Yeeku n’afuluma, n’ayimirira mu maaso g’abantu bonna n’ayogera nti, “Mmwe
    temuliiko musango, era nze nasalira mukama wange olukwe ne mutta, naye ani asse
    bano bonna?
  heb-heb: ויהי בבקר ויצא ויעמד ויאמר אל כל העם צדקים אתם הנה אני קשרתי על אדני ואהרגהו
    ומי הכה את כל אלה׃
  ben-IRV: পরে সকালে তিনি বাইরে গিয়ে দাঁড়ালেন ও সবাইকে বললেন, “তোমরা নির্দোষ ব্যক্তি;
    দেখ, আমি আমার মনিবের বিরুদ্ধে ষড়যন্ত্র করে তাঁকে মেরে ফেলেছি; কিন্তু এদের কে
    হত্যা করল?
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਸਵੇਰ ਨੂੰ ਉਹ ਬਾਹਰ ਨਿੱਕਲ ਕੇ ਖੜ੍ਹਾ ਹੋ ਗਿਆ ਅਤੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ
    ਆਖਣ ਲੱਗਾ, ਤੁਸੀਂ ਧਰਮੀ ਹੋ। ਵੇਖੋ, ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਵਿਰੁੱਧ ਯੋਜਨਾ ਬਣਾਈ ਅਤੇ ਉਸ ਨੂੰ
    ਮਾਰ ਛੱਡਿਆ ਪਰ ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਕਿਸ ਨੇ ਮਾਰਿਆ?
  mya-JVB: နံနက် ရောက်မှယေဟုသည် ထွက် ၍ ရပ် လျက် လူ များတို့အား ၊ အိုဖြောင့်မတ် သောလူတို့၊
    ငါ သည် ငါ့ သခင် တဘက် ၌ သင်းဖွဲ့ ၍ သတ် လေပြီ။ ဤ သူအပေါင်း တို့ကို ကား အဘယ် သူသတ်
    သနည်း
  tbg-tbg: Minti tivakero vira qararaa toqaqi Jehuva himpiro vatuka qenti vaunaini
    otu vumanta airi vaiinti nahenti mini ruvaaqumavi vauvaro Jehuva vikara tiharo,
    Te tenta nora vaiinti Joraamura qoraiqama karera aato iritaunara te vira aru kauro.
    Kiama vi uvava niqaa vairaitiro, tintaqaama vaivo. Ho taukae maanavuka arukaavo?
  hmo-hmo: Daba neganai, Iehu be magu iduara gabu dekenai ia lao, ia gini, bona taunimanima
    dekenai ia hereva, ia gwau, “Momokani lau ese king Iorama hadikaia dalana lau
    tahua, bona lau alaia mase, umui be mai emui kerere ta lasi. To inai iena natuna
    ibounai be daika ese idia alaia mase?
  urd-urd: और सुबह को ऐसा हुआ कि वह निकल कर खड़ा हुआ और सब लोगों से कहने लगा, “तुम
    तो रास्त हो। देखो, मैंने तो अपने मालिक के ख़िलाफ़ बन्दिश बाँधी और उसे मारा; पर
    इन सभों को किसने मारा?
  rus-SYN: 'Поутру он вышел, и стал, и сказал всему народу: вы невиновны. Вот я восстал
    против государя моего и умертвил его, а их всех кто убил?'
  bqc-SIM: 'Kɛ́ gu dↄ̀, ↄ̃ Yehu bↄ̀ gɛ̀ zɛ̀ gbɛ̃́ↄ aɛ à mɛ̀: Ápiↄ á yãe vĩo,
    mámɛ ma bↄ ma dii kpɛ ma aà dɛ̀, ãma mi gbɛ̃́piↄ dɛdɛo.'
  tcz-CHONGTHU: Ajing nikho jingkah in ama apotdohin avella hung kikhom mipiho lah’a
    chun ahoulim in, aman amaho kom’a chun, “Nangho koimachan thepmona nanei pouve,
    kapupa douna a thilgong le athat a chu keima kahi. Ahinlah ama ho cheng hi koitha
    hija ham?,” atin ahi.
  mar-mar: सकाळी येहू निघाला आणि लोकांपुढे उभा राहून त्यांना म्हणाला, “तुम्ही निरपराध
    आहात. मी माझ्या धन्याविरुध्द कट रचून त्यास ठार केले. पण अहाबाच्या या मुलांची हत्या
    कोणी केली? तुम्हीच त्यांना मारलेत.
  qub-qub: 'Warannin junajna siudä yaycunaman aywaycur llapan runacunata Jehú niran:
    «Gamcunaga juchaynajmi canqui. Nogami mandajnëpa contranga jatarishcä. Nogami
    wañuchishcäpis. Llapan caycunataga ¿pitaj wañuchisha?'
  bqp-bqp: 'Kũ gu dↄ̀, akũ Yehu bò à gɛ̀ɛ à zɛ̀ gbɛ̃nↄ arɛ à pì: Ákↄ̃nↄ á yãke
    vĩro, makũ mɛ́ ma bo ma dikiri kpɛ ma a dɛ̀, ama dí mɛ́ à gbɛ̃ dínↄ dɛ̀dɛɛ.'
  hat-hat: 'Nan denmen maten li soti, l'' ale kanpe bò pòtay la, li di moun ki te
    la yo: —Se mwen menm ki te fè konplo kont Joram, mèt mwen an, pou m'' te touye
    l''. Nou pa gen anyen pou nou wè nan sa. Men, sa yo, ki moun ki touye yo?'
  eng-BSB: The next morning, Jehu went out and stood before all the people and said,
    “You are innocent. It was I who conspired against my master and killed him. But
    who killed all these?
  eng-WEBPB: In the morning, he went out and stood, and said to all the people, “You
    are righteous. Behold, I conspired against my master and killed him, but who killed
    all these?
  kbq-kbq: Hanki ko'matigeno'a Jehu'a atiramino ome oti'neno, ana maka vahera amanage
    huno zamasami'ne, nagra kva ne'ni'a Joramuna azeri atresue hu'na antahintahi hu'ne'na
    ahe fri'noankino, tamagripina keaga omne'ne. Hu'neanagi ama vahetamina iza zamahe
    fri'ne?
  nhe-BL: 'Huan hualmostla quisqui Jehú huan moquetzqui huan tlamiyacapa quincamahui
    nochi tlacame tlen ehuaj nopa altepetl. Quiijto: ―Imojuanti ax inquipiyaj tlajtlacoli.
    Na tlen nimoiyocatlali tlen notlanahuatijca huan nijmicti ya, pero ¿ajqueya quinmicti
    nochi iconehua? Yajaya Toteco tlen quichijtoc ma quinmictica,'
  bus-bus: 'Kɛ̀ guu dↄ̀, ben Yehu bↄ̀ à gàa à zɛ̀ gbɛ̃nↄ aɛ à bè: Amↄanↄ á yãke vĩro,
    mámbe ma bↄ ma dii kpɛɛ ma à dɛ̀, mↄde dé bé à gbɛ̃ kɛ̀nↄ dɛ̀dɛ.'
  gub-BL: Uhem a'e wi iku'egwer pe uken pe oho pà. Uze'eg teko a'e pe har wanupe.
    — Ihe azapo Zoràw wi purumuhem kar haw ihe. A'e re azuka ihe. Napeiko kwaw izuka
    arer romo. Mon aipo wiko wi àkàg wer wazarer wazuka arer romo wà. Nazuka kwaw
    ihe wà.
  eng-DRA: 'And when it was light, he went out, and standing said to all the people:
    You are just: if I conspired against my master, and slew him, who hath slain all
    these?'
