  yap-yap: Mu pininged nga ta’bang gubin e profet rok Baal, gubin e pi’in ma meybil
    ngak nge gubin e pi prist rok. Dariy be’ ni nge magey; nggu pi’ ba maligach nib
    ga’ ngak Baal, ma en ndabi un ngay e yira thang e pogofan rok.” (Biney e ba liyab
    ku Jehu ni nge thangmit gubin e pi’in ma meybil ku Baal.)
  hlt-MCSB: Te dongah Baal kah tonghma boeih neh a taengah tho aka thueng boeih, a
    khosoih boeih khaw kai taengla khue uh laeh, hlang hmaai boeh. Baal hamla hmueih
    len ka khueh dongah a hmaai boeih te tah hing mahpawh,” a ti nah. Tedae Baal kah
    thothueng rhoek te milh sak ham ni Jehu loh rhaithinah neh a saii.
  mdy-ETH: ዬያሮ ባዓኣሌ ማሊፆ ኬኤዛ ዓሶ ቢያ፤ ዬያጉዲ ባዓኣሌ ካኣሽካ ዓሶንታ ዔያቶኮ ቄኤሶዋ ቢያ ዔኤሊ ታኣም ቡኩሱዋቴ፤
    ዎይቴቴያ ዔያቶፓ ዓሲ ዓቱዋጉዲ፤ ታኣኒ ባዓኣሌም ዼኤፒ ዒንጎ ባኣዚ ዒንጋንዳሢሮ ዒኢካ ሙኪባኣ ዓይጎ ዓሲያ ማዖም ዎዺንታንዳኔ»
    ጌዔኔ። ዒዩ ዬያይዴሢ ባዓኣሌ ካኣሽካ ዓሶ ቢያ ዎዻኒ ጌኔ ማሊሢናኬ።
  twi-ASANTE: Momfrɛ Baal adiyifoɔ, asomfoɔ ne nʼabosomfoɔ nyinaa mmra. Monhwɛ sɛ
    wɔn mu biara bɛba, ɛfiri sɛ, merebɛbɔ Baal afɔdeɛ kɛseɛ. Obiara a ɔsom Baal a
    wamma no, wɔbɛkum no.” Na Yehu adwene ne sɛ, ɔbɛsɛe wɔn a wɔsom Baal no nyinaa.
  eng-WEBU: Now therefore call to me all the prophets of Baal, all of his worshipers,
    and all of his priests. Let no one be absent, for I have a great sacrifice to
    Baal. Whoever is absent, he shall not live.” But Jehu did deceptively, intending
    to destroy the worshipers of Baal.
  wal-wal: Ha77i simmi Ba7aala sunttan hananabaa yootiya ubbata, ayyo goinniyaageeta
    ubbatanne a qeeseta ubbata taayyo xeesidi shiishshite. Etappe issi asinne paccennaadan
    xeellite. Aissi giikko, taani Ba7aalayyo daro yarshshuwaa yarshshanau hanais.
    He sohuwaa yeennan aggiya asi paxa de7enna” yaagiis. SHin Yeehu Ba7aalayyo goinniyaageeta
    cimmidi xaissanau hegaa oottiis.
  spa-PDDPT: 'Ahora pues, convóquenme a todos los profetas de baal, todos sus esclavos
    y todos sus sacerdotes: que no falte ninguno, pues tengo un gran sacrificio para
    baal. Cualquiera que falte, no vivirá. Así Jehú actuaba con astucia para exterminar
    a los esclavos de baal.'
  gun-gun: Ha'e nunga rupi penoĩmba xea py Baal pegua profeta kuery, imbojeroviaa
    ha'e ixupegua sacerdote ikuai va'e ha'e javi. Neĩ peteĩve ma voi toata eme, mba'eta
    heta mba'e areko Baal pe ame'ẽ va'erã. Ha'e javi oata va'e ma ndoikovevei 'rã
    — he'i. Ha'e rami Jeú ijayvu nhombotavy vy, Baal mbojeroviaa kuery ojukapaxe vy.
  ilo-ULB: Ita ngarud, ayabanyo dagiti amin a profeta ni Baal, dagiti amin nga agdaydayaw
    kenkuana, ken dagiti amin a papadina. Saanyo nga ipalubos nga adda mabati iti
    ruar, gapu ta adda ti dakkel a daton nga idatagko kenni Baal. Matay ti siasinoman
    a saan nga umay.” Ngem inaramid ni Jehu daytoy a panangallilaw nga addaan iti
    panggep a panangpapatay kadagiti amin nga agdaydayaw kenni Baal.
  kpg-kpg: Gahia mai gi di gowaa e dahi huogodoo nia soukohp Baal, mo ana gau daumaha,
    mo ana gau hai mee dabu. Digaula huogodoo gi lloomoi, idimaa au gaa hai dagu tigidaumaha
    damana gi Baal. Maa tangada ga hagalee hanimoi le e daaligi gii made.” (Deenei
    di ala tilikai ni Jehu belee daaligi digau huogodoo ala e daumaha gi Baal).
  uig-ARA: بۇنىڭ ئۈچۈن بائالنىڭ بارلىق پەيغەمبەرلىرىنى، ئۇنىڭ قۇللۇقىدا بولغانلارنىڭ
    ھەممىسى بىلەن بارلىق كاھىنلىرىنى ماڭا چاقىرىڭلار؛ ھېچكىم قالمىسۇن، چۈنكى بائالغا
    چوڭ قۇربانلىق سۇنغۇم بار؛ ھەركىم ھازىر بولمىسا جېنىدىن مەھرۇم بولىدۇ، دېدى. لېكىن
    يەھۇ بۇ ئىشنى بائالپەرەسلەرنى يوقىتىش ئۈچۈن ھىيلىگەرلىك بىلەن قىلدى.
  sus-sus: Yakɔsi fa wo Bali kuye xa namiɲɔnmɛe birin maxili, a xa sɛrɛxɛdubɛe birin
    nun a batuma birin, keren naxa lu. E birin xa fa n yire, barima n wama sɛrɛxɛ
    gbegbe bafe Bali kuye bɛ. Xa naxan yo mu lan na sɛrɛxɛ, n na kanyi faxama nɛ.»
    Kɔnɔ na masenyi kui, Yehu nu wama e madaxufe nɛ, alako a xa Bali kuye batui birin
    sɔntɔ.
  pon-2006: Kumwail ekerpene soukohp en Paal koaros, koaros me kin kaudokiong, oh
    eh samworo koaros. Sohte emen me sohte pahn iang; I pahn patohwandahng Paal ehu
    meirong lapalap en, oh mehmen me sohte pahn iang pahn kamakamala.” (Met Sehu pitih
    irail, pwe en kak kemehla koaros me kin kaudokiong Paal.)
  ksd-ksd: Io, avat a tulue uti piragu ra lavur propet par kai Baal, ma diat par dia
    lotu pirana, ma kana umana tena tinabar; koko da iba upi ta tikai ta diat; kaugu
    ta ngala na tinabar ure Baal; ma nina pa i vana tana, pa na laun. Ma Ieu i ga
    pait ia ma ra vavagu upi na nila vue diat dia lolotu tadav Baal.
  tur-YTC: Şimdi, Baal'ın bütün peygamberlerini, bütün ona tapınanları ve bütün kâhinlerini
    bana çağırın. Hiç kimse eksik olmasın, çünkü Baal'a büyük bir kurbanım var. Eksik
    olan yaşamayacak.” Ancak Yehu Baal'a tapınanları yok etmek amacıyla hileyle davrandı.
  grc-BRENT: Καὶ νῦν πάντες οἱ προφῆται τοῦ Βάαλ πάντας τοὺς δούλους αὐτοῦ καὶ τοὺς
    ἱερεῖς αὐτοῦ καλέσατε πρὸς μὲ, ἀνὴρ μὴ ἐπισκεπήτω, ὅτι θυσία μεγάλη μοι τῷ Βάαλ·
    πᾶς ὃς ἐὰν ἐπισκεπῇ, οὐ ζήσεται· καὶ Ἰοὺ ἐποίησεν ἐν πτερνισμῷ, ἵνʼ ἀπολέσῃ τοὺς
    δούλους τοῦ Βάαλ.
  ind-AYT: Sekarang panggillah semua nabi Baal, semua yang beribadah kepadanya, dan
    semua imamnya untuk menghadapku. Seorang pun tidak boleh tidak hadir, karena aku
    akan mempersembahkan korban yang besar kepada Baal. Semua yang tidak hadir tidak
    akan hidup.” Namun, perbuatannya itu adalah akal Yehu supaya dia dapat membinasakan
    orang-orang yang beribadah kepada Baal.
  nya-nya: Tsopano itanani aneneri a Baala onse, atumiki ake onse ndi ansembe ake
    onse. Pasapezeke ndi mmodzi yemwe wotsala chifukwa ine ndidzapereka nsembe yayikulu
    kwa Baala. Aliyense amene alephere kubwera adzaphedwa.” Koma Yehu anachita zimenezi
    mwachinyengo ndi cholinga choti awononge atumiki onse a Baala.
  hrv-hrv: Sada mi pozovite sve proroke Baalove, sve njegove sluge i sve njegove svećenike,
    neka ni jedan ne izostane, jer ću žrtvovati veliku žrtvu Baalu. Tko izostane,
    izgubit će život.” Jehu je radio lukavo, da bi uništio Baalove vjernike.
  mps-mps: Tama tialima, eno homugo dagego te profet bage me, me pris bage me, tama
    te tigidali we bidi augwaligo te Balba lotu po wabo we bidi me, tama augwali asama,
    eba sisinagasao,” wali. “Te bede me deli me bidigio,” wali. “Magi baso meni, eno
    homugo Balba moni denami yai ofa nai ula mawaio. Tialima, bidi me deli asisąbaso
    da, teda te bidi isaibao,” wali. Jehugo te po wali, te tibo god Bal lotu po wabo
    we bidi mumua siyu, agai homugo agai te we bidi tigidali ela silainu te po wali.
  tpi-tpi: Olsem na mi laik yupela i mas singautim ol profet na ol pris na olgeta
    manmeri i save lotu long Bal na olgeta i mas i kam bung. No ken larim wanpela
    i stap, long wanem, mi laik mekim wanpela bikpela ofa long Bal. Sapos wanpela
    i no kamap, orait bai em i dai stret.” Jehu i mekim dispela tok bilong trikim
    ol manmeri i save lotuim Bal, bilong em i ken kilim olgeta i dai.
  dan-1931: Kald derfor alle Ba'als Profeter, alle, der dyrker ham, og alle hans Præster
    hid til mig, ikke én må udeblive, thi jeg har et stort Slagtoffer for til Ære
    for Ba'al; enhver, der udebliver, skal bøde med Livet!” Men det var en Fælde,
    Jehu stillede, for at udrydde Ba'alsdyrkerne.
  vie-OVCB: Hãy mời đến đây cho ta tất cả các tiên tri, người phụng thờ và các tế
    sư của Ba-anh, đừng thiếu sót một ai, vì ta sẽ dâng lễ vật long trọng cho Ba-anh.
    Ai vắng mặt sẽ bị giết.” Đây chỉ là mưu của Giê-hu để diệt các người phụng thờ
    Ba-anh.
  guj-2017: માટે હવે બઆલના તમામ પ્રબોધકો, યાજકો અને ભક્તોને મારી પાસે બોલાવો. એક પણ
    વ્યક્તિ બાકી રહેવી જોઈએ નહિ, કેમ કે, મારે બઆલને માટે મોટો યજ્ઞ કરવાનો છે. જે કોઈ
    નહિ આવે તે જીવતો રહેવા પામશે નહિ.” જોકે યેહૂએ બઆલના સેવકોને મારી નાખવાના હેતુથી
    પક્કાઈથી આ કાવતરું કર્યું હતું.
  pon-2006A: Kumwail ekerpene soukohp en Paal koaros, koaros me kin kaudokiong, oh
    eh samworo koaros. Sohte emen me sohte pahn iang; I pahn patohwandahng Paal ehu
    meirong lapalap en, oh mehmen me sohte pahn iang pahn kamakamala.” (Met Sehu pitih
    irail, pwe en kak kemehla koaros me kin kaudokiong Paal.)
  por-BRBSL: Agora, portanto, chame-me todos os profetas de Baal, todos os seus adoradores
    e todos os seus sacerdotes”. Que ninguém esteja ausente, pois eu tenho um grande
    sacrifício para Baal. Quem quer que esteja ausente, não viverá”. Mas Jehu o fez
    enganosamente, com a intenção de destruir os adoradores de Baal.
  cth-cth: Hatdawkvah, Baal koevah, thuengnae kalen poung poe hanelah ka tawn. Pâhma
    e naw pueng teh apihai hring awh mahoeh telah ati. Hatei Jehu ni Baal kabawknaw
    pueng hah thei hanlah, huenghai hoi a youk e doeh.
  twi-twi: Momfrɛ Baal adiyifo, asomfo ne nʼakɔmfo nyinaa mmra. Monhwɛ sɛ wɔn mu biara
    bɛba, efisɛ merebɛbɔ Baal afɔre kɛse. Obiara a ɔsom Baal a wamma no, wobekum no.”
    Na Yehu redaadaa wɔn, sɛnea ɔbɛsɛe wɔn a wɔsom Baal no nyinaa.
  hlt-hlt: Te dongah Baal kah tonghma boeih neh a taengah tho aka thueng boeih, a
    khosoih boeih khaw kai taengla khue uh laeh, hlang hmaai boeh. Baal hamla hmueih
    len ka khueh dongah a hmaai boeih te tah hing mahpawh,” a ti nah. Tedae Baal kah
    thothueng rhoek te milh sak ham ni Jehu loh rhaithinah neh a saii.
  tbz-SIM: N yúǹní dibɔɔ̀ Bɑɑdi kó bɛpɑ̃ɑ̃bɛ̀ bɛmɔu nɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ dì tũ̀. N
    yóó ɑ̃nnɛ́ dibɑnni diɛrì ndi, òmɔù bɑ́ nkpɑ, kɛ̀ wèè kpɑ bɛ̀ɛ ò kùɔ. Ò do dɔɔrinɛ̀
    mɛciì mmɛ kɛ bo kuɔ Bɑɑdi kɔbɛ bɛmɔu.
  msy-2020: Eghtɨ datɨrɨghɨn ia Balɨn akam inigha izir gumaziba ko, an ofa gamir gumaziba
    ko, asem balɨn ziam fer gumazamizibar diaghtɨ, me bar izɨ uari akufagh. Ia tav
    ateghtɨ, a pura ikian markɨ. Datɨrɨghɨn kɨ ofan bar ekiam asem Bal bagh a damuasa.
    Eghtɨ tav otoghan kogh aremegham.” Jehu gumazamizir asem Balɨn ziam febav sueghtɨ
    me aremeghasa, a me gifara akar kam gami.
  dop-dop: 'Ɩlɛnɑ Yehu tɔ́ sɩ: Ɩ́ koti Pɑɑlɩ ɩnɩ ɩ kɔtǝlɑɑ, nɑ ɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ,
    nɑ lɑɑlɑɑ tǝnɑɣɑ mɑ kiŋ. Pǝ́ tɑɑ sɔɔ nɔɣɔlʋ. Mɑ lɑkɩ tʋɣʋ ŋkʋɣʋ ɑcimɑ kɛ́. Mpʋ
    tɔ, ye wei ɩ fɛɩ ɩsɩɩ pɑ kʋ-ɩ. Acilɑɣɑtʋ kɛ Yehu lɑkɑɣɑ mpʋ sɩ ɩ́ hiki tʋɣʋ ŋkʋ
    kʋ lɑɑlɑɑ tǝnɑ.'
  azb-azb: İndi Baalın bütün peyğəmbərlərini, ona səcdə edənlərin hamısını, onun bütün
    kahinlərini mənim yanıma çağırın, heç kəs qalmasın, çünki Baala böyük qurbanım
    var. Kim gəlməsə, sağ qalmayacaq». Ancaq Yehu burada hiylə işlətdi ki, Baala səcdə
    edənləri məhv etsin.
  eng-DBY: 'And now call me all the prophets of Baal, all his servants, and all his
    priests: let none be wanting; for I have a great sacrifice [to do] to Baal; whoever
    shall be wanting shall not live. But Jehu did it in subtilty, in order that he
    might bring destruction upon the servants of Baal.'
  hin-2017: इसलिए अब बाल के सब नबियों, सब उपासकों और सब याजकों को मेरे पास बुला लाओ,
    उनमें से कोई भी न रह जाए; क्योंकि बाल के लिये मेरा एक बड़ा यज्ञ होनेवाला है; जो
    कोई न आए वह जीवित न बचेगा।” येहू ने यह काम कपट करके बाल के सब उपासकों को नाश करने
    के लिये किया।
  wol-KYG: Ayca, wool-leen ma yonenti Baal yépp ak sarxalkatam yépp ak jaamukatam
    yépp. Bu kenn wuute, ndax sarax bu réy laay defal Baal. Képp ku ko wuute dina
    dee.» Booba Yewoo ngi fexee nax ñiy jaamu Baal, ba rey leen.
  eng-YLT: and now, all the prophets of Baal, all his servants, and all his priests,
    call ye unto me; let not a man be lacking, for a great sacrifice I have for Baal;
    every one who is lacking — he doth not live;' and Jehu hath done [it] in subtilty,
    in order to destroy the servants of Baal.
  eng-WYC-2017: Now therefore call ye to me all the prophets of Baal, and all his
    servants, and all his priests; none be that come not, for great sacrifice is of
    me to Baal; whoever shall fail to come, he shall not live. Forsooth Jehu did this
    by treason, that he should destroy all the worshippers of Baal.
  eng-WMBB: Now therefore call to me all the prophets of Baal, all of his worshippers,
    and all of his priests. Let no one be absent, for I have a great sacrifice to
    Baal. Whoever is absent, he shall not live.” But Jehu did deceptively, intending
    to destroy the worshippers of Baal.
  urd-GVH: अब जाकर बाल के तमाम नबियों, ख़िदमतगुज़ारों और पुजारियों को बुला लाएँ। ख़याल
    करें कि एक भी दूर न रहे, क्योंकि मैं बाल को बड़ी क़ुरबानी पेश करूँगा। जो भी आने
    से इनकार करे उसे सज़ाए-मौत दी जाएगी।” इस तरह याहू ने बाल के ख़िदमतगुज़ारों के
    लिए जाल बिछा दिया ताकि वह उसमें फँसकर हलाक हो जाएँ।
  rug-rug: Tioko varigara ni sari doduru poropita te Beolo, sari doduru pu arona meke
    sari doduru nana hiama. Loke tie si kaqu koa hola; kaqu tavetia arau si keke vinukivukihi
    nomana la koe Beolo, meke asa pu lopu somana si kaqu tava mate.” Ba hie sina sinekesekei
    te Zehu pa siraṉa gua pude va matei sari doduru tie pu arona se Beolo.
  gaz-gaz: Kanaafuu amma raajota Baʼaal hunda, tajaajiltoota isaa hundaa fi luboota
    isaa hunda walitti waamaa. Waan ani qalma guddaa isaa Baʼaaliif dhiʼeessuuf tokkoon
    isaanii iyyuu hin hafin. Namni hafu kam iyyuu siʼachi lubbuudhaan hin jiraatu.”
    Yehuun garuu tajaajiltoota Baʼaal barbadeesuudhaaf sobee akkas jedhe.
  fra-LSG: 'Maintenant convoquez auprès de moi tous les prophètes de Baal, tous ses
    serviteurs et tous ses prêtres, sans qu’il en manque un seul, car je veux offrir
    un grand sacrifice à Baal: quiconque manquera ne vivra pas. Jéhu agissait avec
    ruse, pour faire périr les serviteurs de Baal.'
  yal-yal: Iki, ɛ Baali kii muxune birin xili n fɛma, a walikɛne nun a saraxaraline
    birin, keden nama lu, amasɔtɔ n waxi saraxa gbeen ba feni Baali ma. Naxan yo na
    lu a fataren na, na mi kisima.” Yehu yi wulen nan falama alogo a xa Baali a walikɛne
    faxa.
  haw-1868: Ano hoi, e hoakoakoa mai oukou i na kaula a pau a Baala, a me kana poe
    kauwa a pau, a me kana poe kahuna a pau io'u nei, mai hookoeia kekahi; no ka mea,
    he mohai nui ka'u no Baala; o kela mea keia mea e koe ana, aole ia e ola. Aka,
    hana no o Iehu me ka hoopunipuni, i luku aku ai ia i ka poe malama ia Baala.
  arb-NAV: فَادْعُوا إِلَيَّ الآنَ جَمِيعَ أَنْبِيَاءِ الْبَعْلِ وَكُلَّ كَهَنَتِهِ
    وَالْمُتَعَبِّدِينَ لَهُ. لَا يَتَخَلَّفْ مِنْهُمْ أَحَدٌ، لأَنَّنِي عَازِمٌ أَنْ
    أُقَرِّبَ ذَبِيحَةً عَظِيمَةً لِلْبَعْلِ. وَكُلُّ مَنْ يَتَخَلَّفُ عَنِ الْحُضُورِ
    يَمُوتُ». وَكَانَ ذَلِكَ مَكِيدَةً مِنْهُ لِكَيْ يَسْتَأْصِلَ عَبَدَةَ الْبَعْلِ.
  ewe-ewe: Azɔ la, miyɔ Baal ƒe Nyagblɔɖilawo, nunɔlawo kple eƒe subɔlawo katã. Mikpɔ
    egbɔ be, ame sia ame va elabena mele vɔsa gã aɖe wɔ ge na Baal. Ame sia ame si
    agbe vava la, maganɔ agbe o.” Ke Yehu ɖe wòle ameawo blem ale be yeate ŋu atsrɔ̃
    Baal ƒe nunɔlawo.
  eng-LEE: 'And now call unto me all the prophets of Ba''al, all his worshippers,
    and all his priests: let no one be missing; for I have a great sacrifice to make
    for Ba''al; whosoever will be missing, shall not live. But Jehu did it in subtilty,
    in order to destroy the worshippers of Ba''al.'
  asm-FB: এতিয়া বাল দেৱতাৰ সকলো ভাববাদী, উপাসক আৰু পুৰোহিতসকলক মোৰ ওচৰলৈ মাতি আনক।
    চাব যেন কোনো নহাকৈ নাথাকে, কিয়নো বাল দেৱতাৰ উদ্দেশ্যে মই এক মহাবলি উৎসর্গ কৰিব
    লাগিব। কোনোবা যদি নাহে, তেন্তে তেওঁ জীয়াই নাথাকিব।” কিন্তু আচলতে যেহূৱে বাল দেৱতাৰ
    উপাসকসকলক বিনষ্ট কৰাৰ আশয়েৰে এই ছলনা কৰিলে।
  sus-A: يَكْسِ قَ وٌ بَلِ كُيٍ شَ نَمِحْنمّيٍ بِرِن مَشِلِ، عَ شَ سّرّشّدُبّيٍ بِرِن
    نُن عَ بَتُمَ بِرِن، كٍرٍن نَشَ لُ. عٍ بِرِن شَ قَ ﭑ يِرٍ، بَرِ مَ ﭑ وَ مَ سّرّشّ
    فبٍفبٍ بَقٍ بَلِ كُيٍ بّ. شَ نَشَن يٌ مُ لَن نَ سّرّشّ، ﭑ نَ كَنيِ قَشَمَ نّ.»
    كْنْ نَ مَسٍنيِ كُي، يٍهُ نُ وَ مَ عٍ مَدَشُقٍ نّ، عَلَكٌ عَ شَ بَلِ كُيٍ بَتُي
    بِرِن سْنتْ.
  fra-SBL: Maintenant, appelez-moi tous les prophètes de Baal, tous ses adorateurs
    et tous ses prêtres. Que personne ne soit absent, car j'ai un grand sacrifice
    à offrir à Baal. Celui qui sera absent ne vivra pas. » Mais Jéhu agit de manière
    trompeuse, avec l'intention de détruire les adorateurs de Baal.
  hbo-hbo: וְעַתָּ֣ה כָל־נְבִיאֵ֣י הַבַּ֡עַל כָּל־עֹבְדָ֣יו וְכָל־כֹּהֲנָיו֩ קִרְא֨וּ
    אֵלַ֜י אִ֣ישׁ אַל־יִפָּקֵ֗ד כִּי֩ זֶ֨בַח גָּדֹ֥ול לִי֙ לַבַּ֔עַל כֹּ֥ל אֲשֶׁר־יִפָּקֵ֖ד
    לֹ֣א יִֽחְיֶ֑ה וְיֵהוּא֙ עָשָׂ֣ה בְעָקְבָּ֔ה לְמַ֥עַן הַאֲבִ֖יד אֶת־עֹבְדֵ֥י הַבָּֽעַל׃
  piu-2006: '@see-verse:2KI.010.018'
  kik-kik: Na rĩrĩ, tũmanĩrai anabii othe a Baali, na atungati othe ayo, o na athĩnjĩri-ngai
    ayo othe. Tigĩrĩrai atĩ gũtirĩ o na ũmwe ũtarĩ ho, tondũ nĩngũrutĩra Baali igongona
    inene. Mũndũ wothe ũkwaga gũũka, ndegũtũũra muoyo.” Nowe Jehu ekaga ũguo arĩ na
    wara wa kũũraga atungati othe a Baali.
  fra-NCL: Et maintenant, convoquez auprès de moi tous les prophètes de Baal, tous
    ses serviteurs et tous ses prêtres, sans qu’il en manque un seul, car j’ai un
    grand sacrifice à offrir à Baal ; quiconque manquera ne vivra pas. » Or Jéhu agissait
    avec ruse, pour faire périr les serviteurs de Baal.
  cek-AK: To pongah vaihiah, Baal tahmaanawk boih, anih ih toksah tamnanawk boih,
    anih ih qaimanawk to kawk o boih ah; Baal han kalen parai angbawnhaih sak ka koeh
    pongah, mi doeh tahmat o hmah; mi kawbaktih doeh angzo ai kami loe, hing mak ai,
    tiah a naa. Jehu mah Baal bok kaminawk hum han koeh pongah, nihcae to athlaeng.
  cuk-cuk: Degisoggu, bela Baal-gayaburba-barsogmaladse be gormalo, degine, bela dulemar-Baal-nug-odummomaladse,
    degi, dule-irwa-Baalʼse-gormaladse be gormalo. Wemar-wargwensaale beosulid, ar
    ande Baalʼga ibmar-ogumakar-ukleged-sunsoged uksokalid. Ar dule nonisulile, oburgwilegoed.”
    Jehúʼdi napiragwadba deyob sogsulid, ar ade, Baalʼse-gormalad-ogilogedgi binsanaid.
  uig-CYR: Буниң үчүн Баалниң барлиқ пәйғәмбәрлирини, униң қуллуғида болғанларниң
    һәммиси билән барлиқ каһинлирини маңа чақириңлар; һеч ким қалмисун, чүнки Баалға
    чоң қурбанлиқ сунғум бар; һәр ким һазир болмиса җенидин мәһрум болиду, деди. Лекин
    Йәһу бу ишни баалпәрәсләрни йоқитиш үчүн һейлигәрлик билән қилди.
  tel-2017: కాబట్టి బయలు దేవుడి ప్రవక్తలందర్నీ, ఆరాధకులందర్నీ, పూజారులందర్నీ నా దగ్గరికి
    పిలుచుకు రండి. బయలు దేవుడికి ఒక మహా బలి చేయబోతున్నాను. కాబట్టి ఎవరూ రాకుండా ఉండిపోకూడదు.
    అలా రాని వాణ్ణి నేను బతకనివ్వను” అన్నాడు. బయలు ఆరాధకులందర్నీ చంపాలనే ఉద్దేశ్యంతో
    యెహూ ఈ మోసపూరితమైన ప్రకటన చేశాడు.
  hat-BSA: Pou sa, voye fè parèt tout pwofèt a Baal yo, tout sila ki sèvi l avèk tout
    prèt li yo. Pa kite youn nan yo pa la. Paske mwen gen yon gran sakrifis pou Baal.
    Nenpòt moun ki pa la, p ap viv.” Men se avèk riz Jéhu te fè sa, jis pou li ta
    kapab detwi fidèl a Baal yo.
  kos-kos: Pangoneni mwet palu lal Baal nukewa, mwet alu nu sel nukewa, ac mwet tol
    lal nukewa. Ac fah wangin mwet tia wi tukeni se inge. Nga ac oru sie kisa na yohk
    nu sel Baal, ac mwet se fin tia tuku, ac fah anwuki.” (Ma se inge kikiap se lal
    Jehu, mweyen el oru elan uniya mwet nukewa ma alu nu sel Baal.)
  hbo-WLC: וְעַתָּ֣ה כָל־נְבִיאֵ֣י הַבַּ֡עַל כָּל־עֹבְדָ֣יו וְכָל־כֹּהֲנָיו֩ קִרְא֨וּ
    אֵלַ֜י אִ֣ישׁ אַל־יִפָּקֵ֗ד כִּי֩ זֶ֨בַח גָּד֥וֹל לִי֙ לַבַּ֔עַל כֹּ֥ל אֲשֶׁר־יִפָּקֵ֖ד
    לֹ֣א יִֽחְיֶ֑ה וְיֵהוּא֙ עָשָׂ֣ה בְעָקְבָּ֔ה לְמַ֥עַן הַאֲבִ֖יד אֶת־עֹבְדֵ֥י הַבָּֽעַל׃
  ibo-ibo: Ugbu a, kpọkọtaanụ ndị amụma Baal niile, ndị niile na-efe ya, na ndị nchụaja
    ya niile. Hụnụ na onye ọbụla nʼime ha bịara, nʼihi na a ga-eme oke mmemme ịchụ
    aja nye Baal. Onye ọbụla e lere anya ya nʼebe ahụ, ma a hụghị ya, agaghị adị ndụ.”
    Ma Jehu ji aghụghọ nʼihi ka ọ laa ndị a na-efe Baal nʼiyi.
  ory-ory: ଏହେତୁ ଏବେ ବାଲ୍‍ର ସମସ୍ତ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ଓ ତାହାର ପୂଜକ ସମସ୍ତଙ୍କୁ ଓ ତାହାର
    ଯାଜକ ସମସ୍ତଙ୍କୁ ମୋʼ ନିକଟକୁ ଡାକ; କେହି ଅନୁପସ୍ଥିତ ନ ରହନ୍ତୁ; କାରଣ ବାଲ୍‍ ଉଦ୍ଦେଶ୍ୟରେ
    ମୋହର ଏକ ବଡ଼ ଯଜ୍ଞ କରିବାର ଅଛି; ଯେକେହି ଅନୁପସ୍ଥିତ ହେବ, ସେ ବଞ୍ଚିବ ନାହିଁ।” ମାତ୍ର ଯେହୂ
    ବାଲ୍‍ର ପୂଜକମାନଙ୍କୁ ବିନାଶ କରିବା ଅଭିପ୍ରାୟରେ ଏହା ଛଳ ଭାବରେ କଲେ।
  chk-chk: Iei mine oupwe körato rei nöün Paal kewe soufos meinisin, ekewe chon fel
    ngeni, pwal nöün kewe souasor meinisin. Esap tiwela mwo eman, pun a wor eu asor
    mi watte üpwe eäni ngeni ewe anü Paal. Iteiten eman me eman mi tiwela epwe mäla.”
    Nge Jehu a föri ei fän rawangau, pwe epwe arosala chokewe meinisin mi fel ngeni
    ewe anü Paal.
  rop-rop: Yumob garra jingat ola speshalwan mesinja blanga Beil, en ol detlot pipul
    hu oldei weship im, en ola serramonimen blanga im du. Dei garra holot kaman, en
    nobodi kaan misat. Ai garra gibit bigwan sekrifais ofring langa det drimin gulum
    Beil, en detlot hu nomo kaman garra dai.” Jeihu bin tok lagijat dumaji imbin wandi
    trikim olabat. Imbin meigim sigridwan plen blanga kilim ded ol detlot hubin weshipbat
    Beil.
  ukr-1871: Оце ж поскликайте до мене усїх пророків Баалових, усїх слуг його й всїх
    жерцїв його, всїх до одного, бо я наготовив велике жертівне сьвято Баалові. А
    кого не буде, тому смерть. Егуй же піднявся на хитрощі, щоб вигубити всїх поклонників
    Баалових.
  deu-1951: So beruft nun alle Propheten Baals, alle seine Knechte und alle seine
    Priester zu mir, daß niemand fehle; denn ich habe dem Baal ein großes Opfer zu
    bringen. Wen man vermissen wird, der soll nicht leben! Aber Jehu tat es aus List,
    um die Diener Baals auszurotten.
  eng-JPS: Now therefore call unto me all the prophets of Baal, all his worshippers,
    and all his priests, let none be wanting; for I have a great sacrifice to do to
    Baal; whosoever shall be wanting, he shall not live.' But Jehu did it in subtlety,
    to the intent that he might destroy the worshippers of Baal.
  srp-1865: Zato dozovite mi sve proroke Valove, sve sluge njegove i sve sveštenike
    njegove, nijedan da ne izostane, jer veliku žrtvu hoæu da prinesem Valu; ko ne
    doðe, poginuæe. A Juj èinjaše tako iz prijevare hoteæi pobiti sluge Valove.
  lug-lug: Kale nno muyite bannabbi bonna aba Baali, bakabona be bonna, n’abaweereza
    be bonna, waleme okubulawo n’omu kubanga ŋŋenda okuwaayo ssaddaaka enkulu ennyo
    eri Baali, ne buli ataabeerewo alittibwa.” Naye okukola ekyo, Yeeku yasala lukwe
    alyoke azikirize abaasinzanga Baali.
  heb-heb: ועתה כל נביאי הבעל כל עבדיו וכל כהניו קראו אלי איש אל יפקד כי זבח גדול
    לי לבעל כל אשר יפקד לא יחיה ויהוא עשה בעקבה למען האביד את עבדי הבעל׃
  ben-IRV: তাই এখন বাল দেবতার সব ভাববাদী, তাঁর সমস্ত পূজারী ও যাজকদের আমার কাছে তোমরা
    ডেকে আন, যেন কেউ বাদ না পড়ে; কারণ বাল দেবতার উদ্দেশ্যে আমাকে বড় যজ্ঞ করতে হবে।
    যে কেউ যদি আসবে না, সে বাঁচবে না।” কিন্তু আসলে যেহূ বাল দেবতার পূজাকারীদের ধ্বংস
    করবার জন্যই এই ছলনা করেছিলেন।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਤੁਸੀਂ ਬਆਲ ਦੇ ਸਾਰੇ ਨਬੀਆਂ, ਸਾਰਿਆਂ ਉਪਾਸਕਾਂ ਅਤੇ ਸਾਰਿਆਂ ਪੁਜਾਰੀਆਂ ਨੂੰ
    ਮੇਰੇ ਕੋਲ ਬੁਲਾ ਲਿਆਓ। ਕੋਈ ਵੀ ਰਹਿ ਨਾ ਜਾਵੇ ਕਿਉਂ ਜੋ ਬਆਲ ਦੇ ਲਈ ਮੈਂ ਇੱਕ ਵੱਡੀ ਭੇਟ ਚੜ੍ਹਾਉਣੀ
    ਹੈ ਜੇ ਕੋਈ ਨਾ ਆਵੇ ਤਾਂ ਉਹ ਜੀਉਂਦਾ ਨਾ ਬਚੇਗਾ। ਪਰ ਯੇਹੂ ਨੇ ਬਆਲ ਦੇ ਉਪਾਸਕਾਂ ਦਾ ਨਾਸ ਕਰਨ
    ਲਈ ਇਹ ਧੋਖਾ ਕੀਤਾ ਸੀ।
  mya-JVB: သို့ဖြစ်၍ ဗာလ ဘုရား၏ ပရောဖက် များ ၊ အမှု စောင့်များ ၊ ယဇ်ပုရောဟိတ် များ
    အပေါင်း တို့ကို ခေါ် ကြ။ တယောက် မျှမ ကြွင်း စေနှင့်။ ငါသည် ဗာလ ဘုရားအား ယဇ် ကြီး
    ကို ပူဇော်မည်။ ကြွင်း သောသူ မည်သည်ကား အသက် မ ရှင်ရဟုဆို ၏။ ထိုသို့ဆိုသော်၊ ဗာလ
    ကို ကိုးကွယ် သောသူတို့ ကို ဖျက်ဆီး မည် အကြံ နှင့် ပရိယာယ် ပြု ၍ဆို၏
  tbg-tbg: Minti tivakero Jehuva vikara tiharo, Ne ekaa Baalira paropeti vaiintive,
    vira kaiqa vara amite varia vaiintikave, vira ofaa iha quara amite varia vaiintikave,
    ekaa vika vika naarama ruvaaquma kaate. Te nora ofaa Baalirara iha quara amitainarara
    ti, kiama voqavanovata mini variate. Vovano kia anirera, ho viva qutuma vuanarove,
    tiro. Jehuva Baalira quahama amito vaiinti nahentika aru taiqa kareva iharo una
    uva minti tura.
  hmo-hmo: Unai dainai Bala ena peroveta taudia, bona Bala dekenai idia tomadiho henia
    taudia, bona Bala ena hahelagaia taudia ibounai do umui boiria, idia mai, ta ese
    iena ruma dekenai do ia noho lasi, badina be boubou karana badana ta do lau karaia,
    Bala ena. Bema tau ta ia hedinaraia lasi, unai tau be do lau alaia mase.” To Iehu
    ese idia ia koia, ia ese Bala dekenai idia tomadiho taudia ibounai do ia alaia
    ore gwauraia.
  urd-urd: इसलिए अब तुम बा'ल के सब नबियों और उसके सब पूजने वालों और पुजारियों को मेरे
    पास बुला लाओ; उनमें से कोई गै़र हाज़िर न रहे, क्यूँकि मुझे बा'ल के लिए बड़ी क़ुर्बानी
    करना है। इसलिए जो कोई गै़र हाज़िर रहे, वह ज़िन्दा न बचेगा।” पर याहू ने इस ग़रज़
    से कि बा'ल के पूजनेवालों को हलाक कर दे, ये बहाना निकाला था।
  rus-SYN: Итак созовите ко мне всех пророков Ваала, всех служителей его и всех священников
    его, чтобы никто не был в отсутствии, потому что у меня будет великая жертва Ваалу.
    А всякий, кто не явится, не останется жив. Ииуй делал это с хитрым намерением,
    чтобы истребить служителей Ваала.
  bqc-SIM: Baalideↄ sísimɛɛ píi ń aà zↄ̀blenaↄ ń aà gbàgbanaↄ píi. An gbɛ̃e
    su gí mↄ́io, má ye sa zↄ̃ↄ o Baaliwaɛ. Gbɛ̃́ pↄ́ gì mↄ́i à gàɛ. Yehu lɛ́
    ↄ̃nↄkɛnɛ́, kɛ́ à e Baali zↄ̀blenapiↄ midɛɛ.
  tcz-CHONGTHU: Hijeh chun Baal doi hou holeh thempuho chuleh themgaoho akoukhom soh
    keijun. Baal hou jouse chu koima panda thei ponte, ahung kim sohkei nadiuvin ana
    chinglhi in ahi. Ajeh chu aman, “Keiman Baal doilim houna a hi kilhaina thupitah
    kabolding ahi,” ati. Ahinlah Jehu chun Baal doi houho jouse suhmangna dinga doha
    thuhtah agonjoh ahi.
  mar-mar: आता बआलाच्या सर्व संदेष्टयांना आणि याजकांना बोलावून घ्या. तसेच जे जे बआलाची
    पूजा करतात त्यांनाही बोलवा. यामध्ये कोणीही गैरहजर असता कामा नये. बआलसाठी मला मोठा
    यज्ञ करायचा आहे. इथे जो येणार नाही त्यास मी ठार करीन हे नक्की,” येहूची ही सर्व
    बतावणी होती. त्यास बआलाच्या पूजकांचा संहार करायचा होता.
  qub-qub: Chaymi cananga shuntachiy Baalpa llapan profëtancunata, cüracunata, rispitar
    adurajcunata. Jucpis ama pishëchunchu. Nogami camarishcä Baalta fiyupa rispitar
    sacrifisyu uywacunata rupachinäpaj. Mana shamoj cäga wañongami.» Jehüga chayno
    llullapasha caran Baalta sirbejcunata wañuchinan-cashallami.
  bqp-bqp: Ǹ Baali tãnadenↄ sísimɛnɛ ń pínki kũ a gbàgbarinↄ kũ a don'arɛdenↄ ń
    pínki. Ń gbɛ̃ke sún gí suiro, má ye mà sa zↄ̃kↄ̃ o Baaliamɛ. Gbɛ̃ kũ à gì sui,
    à gàmɛ. Yehu tɛn ↄ̃ndↄ̃ kɛńnɛ de à le à Baali gbàgbarii pìnↄ kakatɛmɛ.
  hat-hat: Se poutèt sa, fè chache tout pwofèt yo, tout sèvitè Baal yo ak tout prèt
    li yo, fè yo vin jwenn mwen. Mwen vle pou tout moun la, paske mwen gen pou m'
    fè yon gwo sèvis pou Baal. Si yon moun pa la l'ap mouri. Men se yon plan Jeou
    te gen nan tèt li pou l' te touye tout moun k'ap sèvi Baal.
  eng-BSB: Now, therefore, summon to me all the prophets of Baal, all his servants,
    and all his priests. See that no one is missing, for I have a great sacrifice
    for Baal. Whoever is missing will not live.” But Jehu was acting deceptively in
    order to destroy the servants of Baal.
  eng-WEBPB: Now therefore call to me all the prophets of Baal, all of his worshippers,
    and all of his priests. Let no one be absent, for I have a great sacrifice to
    Baal. Whoever is absent, he shall not live.” But Jehu did deceptively, intending
    to destroy the worshippers of Baal.
  kbq-kbq: E'ina hu'negu menina havi anumza Balimofo kasnampa vaheki, pristi eri'za
    vahe'agi, ana maka Balinte'ma mono'ma hunentaza vahe'enena kehinke'za evagareho.
    Na'ankure nagra Balintega tusi'a ofa kresramna vunte'za nehue. Hanki omesimofona
    ahe frigahue. E'inagema hu'neana Jehu'a havige huno Bali havi anumzante mono'ma
    hunentaza vahe zamahe friku anagea hu'ne.
  nhe-BL: Huajca nimantzi xiquinnotzaca ma hualaca nochi itiocamanalojcahua Baal,
    nochi itlatequipanojcahua, huan nochi itotajtzitzi. Ma ax mocahua niyon se pampa
    nijpiya se hueyi tlacajcahualistli para Baal. Intla se tlen quihueyichihua Baal
    polihuis, quipiya para miquis. Pero Jehú quisencajtoya nopa tlacajcahualistli
    para tecajcayahuas. Queja nopa, ica sampa, huelis quintlamiltis nochi tlen nopona
    ehuaj tlen quihueyichihuaj Baal.
  bus-bus: Ǹ Baali tãadeenↄ sísimɛ ń píngi kↄ̃n à gbã̀gbãrinↄ kↄ̃n à gɛ̃sãndeenↄ
    ń píngi. Aↄ̃ gbɛ̃ke tón gí mↄ́ziro, má yezi mà sa bíta o Baaliamɛ. Gbɛ̃ kɛ̀ gì
    mↄ́zi, à gàmɛ. Yehu e ↄ̃ndↄ̃ↄ kɛɛńnɛ lɛ à e à Baali gbã̀gbãri pìnↄ kaatɛmɛ.
  gub-BL: A'e rupi, pemono'ono'og Ma'aw ze'eg imume'u har paw pe wà nehe, imuwete
    katu har paw wà nehe no, xaxeto henataromo har paw wà nehe no. Tuwe ni pitài nuhem
    kwaw xe wi wà nehe. Ta'e azuka putar ma'ea'yr tetea'u Ma'aw henataromo ihe nehe
    xe. Aze amo nur kwaw xe wà nehe, azuka putar ihe wà nehe. Hemu'em Zeu nezewe Ma'aw
    imuwete har wanupe nezewe a'e, ta'e ipuruzuka wer wanehe a'e xe.
  eng-DRA: 'Now therefore call to me all the prophets of Baal, and all his servants,
    and all his priests: let none be wanting, for I have a great sacrifice to offer
    to Baal: whosoever shall be wanting shall not live. Now Jehu did this craftily,
    that he might destroy the worshippers of Baal.'
