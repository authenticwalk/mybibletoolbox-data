    पूजा का पाइनुङ। मेको पूजाम मजाक्‍ब सुइ ब्रोंइचा मताइनीम” देंमाक्‍त। तन्‍न येहूम
    बाल आ नोले खोइक्‍ब नेल्‍ल आन कली साइक्‍चा कली मोपा जोल पशो बाक्‍माक्‍त।
  ita-1927: Or convocate presso di me tutti i profeti di Baal, tutti i suoi servi,
