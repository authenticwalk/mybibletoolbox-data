    آنے سے انکار کرے اُسے سزائے موت دی جائے گی۔“ اِس طرح یاہو نے بعل کے خدمت گزاروں
    کے لئے جال بچھا دیا تاکہ وہ اُس میں پھنس کر ہلاک ہو جائیں۔
  deu-1912: So laßt nun rufen alle Propheten Baals, alle seine Knechte und alle seine
