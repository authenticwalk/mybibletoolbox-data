verse: 2KI.010.019
translations:
  mal-C: ഇപ്പോൾത്തന്നെ ബാലിന്റെ സകലപ്രവാചകന്മാരെയും സകലശുശ്രൂഷകരെയും സകലപുരോഹിതന്മാരെയും
    വിളിച്ചുവരുത്തുക. ഞാൻ ബാലിന് ഒരു മഹായാഗം കഴിക്കാൻപോകുന്നു. അതിനാൽ ഒരുവൻപോലും വിട്ടുനിൽക്കാതിരിക്കാൻ
    സൂക്ഷിച്ചുകൊള്ളണം. ഇവിടെ വരാൻ കഴിയാതെപോകുന്ന ഒരുവനും പിന്നെ ജീവിച്ചിരിക്കുകയില്ല.”
    എന്നാൽ ബാലിന്റെ ശുശ്രൂഷകരെ സംഹരിക്കേണ്ടതിന് യേഹു കൗശലം പ്രയോഗിക്കുകയായിരുന്നു.
  deu-TKW: So beruft denn alle Propheten des Baal, alle seine Verehrer und alle seine
    Priester zu mir - keiner darf fehlen! Denn ich habe ein großes Opferfest für den
    Baal vor; keiner, der fehlen wird, soll am Leben bleiben! Aber Jehu handelte dabei
    hinterlistig, um die Verehrer des Baal umzubringen.
  lin-lin: Sik’oyo, bobengisa basakoli nyonso ya Bala, basambeli na ye nyonso mpe
    banganga-nzambe na ye nyonso. Bosala ete moto moko te azanga, pamba te nakobonza
    mbeka ya monene mpo na Bala. Moto nyonso oyo akozanga, akokufa. » Jewu asalelaki
    mayele mabe mpo na koboma basambeli ya Bala.
  eng-LSV: and now, all the prophets of Ba‘al, all his servants, and all his priests,
    call to me; do not let a man be lacking, for I have a great sacrifice for Ba‘al;
    everyone who is lacking—he does not live”; and Jehu has done [it] in subtlety,
    in order to destroy the servants of Ba‘al.
  eng-GNV: 'Now therefore call vnto me all ye prophets of Baal, all his seruants,
    and all his priests, and let not a man be lacking: for I haue a great sacrifice
    for Baal: whosoeuer is lacking, he shall not liue. But Iehu did it by a subtiltie
    to destroy ye seruats of Baal.'
  eng-WEBSTER: 'Now therefore call to me all the prophets of Baal, all his servants,
    and all his priests; let none be wanting: for I have a great sacrifice to do to
    Baal: whoever shall be wanting, he shall not live. But Jehu did it in subtilty,
    to the intent that he might destroy the worshipers of Baal.'
  nhw-BL: Huajca nimantzi xiquinnotzaca ma hualaca nochi itlajtol pannextijcahua Baal,
    nochi itequipanojcahua, huan nochi itotajtzitzi. Ma amo mocahua niyon se pampa
    nijpiya se hueyi tlacajcahualistli para Baal. Sintla se catli quihueyichihua Baal
    polihuis, quipiya para miquis. Pero Jehú quisencajtoya nopa tlacajcahualistli
    para tecajcayahuas. Quej nopa, ica sempa, huelis quintlamiltis nochi catli nopona
    ehuaj catli quihueyichihuaj Baal.
  swh-ONEN: Sasa waiteni manabii wote wa Baali, watumishi wake wote na makuhani wake
    wote. Hakikisheni kwamba hakuna hata mmoja atakayekosekana, kwa sababu ninakwenda
    kutoa kafara kubwa sana kwa Baali. Yeyote atakayeshindwa kuja hataendelea kuishi.”
    Lakini Yehu alifanya hivyo kwa hila ili apate kuwaangamiza watumishi wote wa Baali.
  bba-bba: Yen sɔ̃ tɛ̃, i mɑn Bɑɑlin yɑ̃ku kowobu mɛnnɑmɑ kɑ ben sɔrobu kɑ ben bwɑ̃ɑbu
    be bɑ rɑ ɡesi Bɑɑli ye sɑ̃ kpuro. I ku rɑ de bɑɑ ben tɔn turo u sinɑ. Domi nɑ
    kĩ n yɑ̃ku bɑkɑru kowɑ Bɑɑlin mi. Ben wi u mɑɑ yinɑ u nɑ sere bu yɛ̃ro ɡo. Adɑmɑ
    u yeni ɡerumɔwɑ u kɑ Bɑɑlin sɑ̃ɔbu kpuro bwisi kuɑ u bu ɡo.
  eng-KJVCPB: 'Now therefore call unto me all the prophets of Baal, all his servants,
    and all his priests; let none be wanting: for I have a great sacrifice to do to
    Baal; whosoever shall be wanting, he shall not live. But Jehu did it in subtilty,
    to the intent that he might destroy the worshippers of Baal.'
  luo-luo: Koro luong jonabi duto mag Baal, jodonge duto kod jodolone duto. Kik yudi
    ni ngʼato kuomgi onge nikech adhi timo nyasi mar misango maduongʼ ne Baal. Ngʼato
    angʼata ma ok ochopo e nyasino to ok nobed mangima.” To Jehu ne wuondore nimar
    ne odwaro kaka doneg jodong Baal duto.
  meu-meu: Taunabunai, Baal ena peroveta taudia bona e toma henia dihomu taudia bona
    ena hahelaḡa taudia ibouboudiai a boiridia, ta basine noho, badina be boubou karana
    badana ta baina karaia, Baal ena; baine noho tauna na basine mauri. A Iehu ese
    e koidia; ia ese Baal itomadihohenina taudia baine habuadia tari eto.
  npi-ULB: त्यसकारण बालका सबै अगमवक्ता, त्यसका सबै आराधक र सबै पुजारीलाई मकहाँ बोलाओ
    । कोही पनि नछोडियोस् किनकि बाललाई चढाउन मसित एउटा ठुलो बलिदान छ । जो आउँदैन, त्यो
    बाँच्नेछैन ।” तर बालका आराधकहरूलाई मार्न येहूले छलपूर्वक यसो गरेका थिए ।
  yor-yor: Nísinsin yìí, ẹ pe gbogbo àwọn wòlíì Baali jọ fún mi, gbogbo àwọn ìránṣẹ́
    rẹ̀ àti gbogbo àlùfáà rẹ̀, má ṣe jẹ́ kí ọ̀kan kí ó kù, nítorí èmí yóò rú ẹbọ ńlá
    sí Baali. Ẹnikẹ́ni tí ó bá kọ̀ láti wá, kò ní wà láààyè mọ́.” Ṣùgbọ́n Jehu fi
    ẹ̀tàn ṣe é, kí ó lè pa àwọn òjíṣẹ́ Baali run.
  emp-NTPO: Maʌ̃ bẽrã Baald̶eba bed̶eabadarãda, idji ẽpẽbadada, idji sacerdoterã sid̶a
    jũma trʌ̃nadua. Ni ab̶aʌda ãyã b̶ecara b̶ʌa. Mʌ̃a ewari dromada oya Baalea animarã
    babue diad̶i carea. Maʌ̃ bẽrã ab̶aʌda zeẽ́bʌrʌ, bead̶ia.– Jehúba Baal ẽpẽbadara
    jũma quenai carea cũrũga b̶ʌd̶eba mãwã jarasia.
  pes-OPCB: پس تمام انبیا و کاهنان و پرستندگان بعل را جمع کنید. نگذارید حتی یک نفر
    غایب باشد، چون می‌خواهم قربانی بزرگی به بعل تقدیم کنم. هر کس از پرستندگان بعل
    در این جشن حاضر نشود، کشته خواهد شد.» (ولی ییهو می‌خواست به حیله، پرستندگان بعل
    را نابود کند.)
  tgl-ULB: Kaya ngayon ipadala sa akin ang lahat na propeta ni Baal, at lahat ng mga
    sumasamba sa kaniya, at lahat ng kaniyang mga pari. Huwag ninyong hayaang may
    maiwan, dahil mayroong akong isang dakilang handog para ialay kay Baal. Sinumang
    hindi dumating ay hindi mabubuhay.” Pero ginawa ito ni Jehu nang may pandaraya,
    nang may layunin para patayin ang mga sumasamba kay Baal.
  hui-hui: Ai agali Balanaga bi mana latagi haga karubi ibuhondo bi pupu wiaga karubi
    ibunaga loma binigo mo miaga agali bu karubi bibahendeore íbu ngoai helo oladaba.
    I̱na Balahondo loma timbuniore áyu loma bu deloleberogo mbiraligo mbira naibida
    lole ndo bibahende ibai halimu. Mbirali naibiyadago ibu homelo bo waholebero,
    lene. Yihuhanda ogonidagua lenedagoni ibugua wali agali Balahondo bi pupu wiaga
    karu bibahende bo wahai holenaga ohowa bi ogoni lene.
  mya-mya: ဗာ​လ​ဘု​ရား​၏​ပ​ရော​ဖက်​များ၊ ထို​ဘု​ရား ကို​ကိုး​ကွယ်​သူ​များ​နှင့် ဗာ​လ​ယဇ်​ပု​ရော
    ဟိတ်​များ​ကို​ခေါ်​ဖိတ်​ကြ​လော့။ ငါ​သည် ဗာ​လ​ဘု​ရား​အား​တစ်​ခမ်း​တစ်​နား​ယဇ် ပူ​ဇော်​မည်​ဖြစ်​၍
    ထို​သူ​တို့​အား​လုံး​လာ ရောက်​ကြ​ရ​မည်။ မည်​သူ​တစ်​စုံ​တစ်​ယောက် မျှ​မ​လာ​ဘဲ​မ​နေ​ရ''
    ဟု​ဆို​၏။ (ယင်း​သို့ ဆို​ရာ​၌​ယေ​ဟု​သည် ဗာ​လ​ဘု​ရား​ကို ကိုး​ကွယ်​သူ​အ​ပေါင်း​အား​သတ်​ဖြတ်​နိုင်​ရန်
    ပ​ရိ​ယာယ်​သုံး​လိုက်​ခြင်း​ဖြစ်​ပေ​သည်။-)
  bod-N: ད་ལྟ་པཱ་ཨལ་གྱི་ལུང་སྟོན་པ་ཐམས་ཅད་དང་། ཁོ་ལ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཐམས་ཅད་དང་།
    ཁོའི་མཆོད་དཔོན་ཐམས་ཅད་གཅིག་ཀྱང་མ་ལུས་པར་ངའི་མདུན་དུ་བོས་ཤིག ངས་པཱ་ཨལ་ལ་མཆོད་པ་ཆེན་པོ་ཞིག་འབུལ་རྒྱུ་ཡིན་པས།
    སུ་ཞིག་མ་འོངས་ན་གསོན་པོར་ལུས་པར་མི་འགྱུར་རོ་ཞེས་བསྒོས། ཡེ་ཧུས་དེ་ལྟར་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་བ་ནི་པཱ་ཨལ་ལ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཐམས་ཅད་མེད་པར་གཏོང་བའི་ཕྱིར་དུ་ཡིན།
  sna-sna: Zvino chikokai vaprofita vose vaBhaari, navashumiri vake vose. Muone kuti
    hapana anosara, nokuti ndiri kuzoita chibayiro chikuru chaBhaari. Ani naani achatadza
    kuuya haangararami.” Asi Jehu akanga achivanyengera achiitira kuti aparadze vashumiri
    vaBhaari.
  spa-BLM: Ahora, pues, llama a todos los profetas de Baal, a todos sus adoradores
    y a todos sus sacerdotes. Que no falte ninguno, porque tengo un gran sacrificio
    a Baal. El que esté ausente, no vivirá”. Pero Jehú actuó con engaño, con la intención
    de destruir a los adoradores de Baal.
  cac-cac: Yuj chi' avtejec masanil eb' vin̈ schecab' Baal yed' mach tz'ochtaxon ejmelal
    d'ay yed' masanil eb' sacerdote yaj d'ay. Man̈xa junoc mach max javi, yujto ol
    in b'o jun nivan silab' yuj vic'anchaan̈ Baal chi'. A mach max javi, yovalil tz'och
    chamel d'a yib'an̈, xchi vin̈. Palta ton̈ej ix yal jun chi' vin̈, masanil eb'
    tz'och ejmelal d'a Baal ol satel vin̈.
  swh-ULB: Basi niitieni manabii wote wa Baali, wote wamwabuduo, na makuhani wake
    wote. Asikosekane mtu hata mmoja, kwa kuwa nina dhabihu kubwa nataka kutoa kwa
    Baali. Yeyote atakayeshindwa kuja hataishi.” Lakini Yehu alifanya haya kwa udanganyifu,
    kwa dhamira ya kuwaua wanaomwabudu Baali.
  bel-bel: Дык вось, паклічце да мяне ўсіх прарокаў Ваала, усіх службітоў ягоных і
    ўсіх сьвятароў ягоных, каб ніхто ня быў адсутны, бо ў мяне будзе вялікая ахвяра
    Ваалу. А кожны, хто ня зьявіцца, не застанецца жывы. Іуй рабіў гэта з хітрым намерам,
    каб зьнішчыць службітоў Ваала.
  deu-ELBBK: Und nun, ruft alle Propheten des Baal, alle seine Diener und alle seine
    Priester zu mir; kein Mann werde vermisst! Denn ich habe ein großes Schlachtopfer
    für den Baal. Keiner, der vermisst wird, soll am Leben bleiben! Jehu handelte
    aber mit Hinterlist, um die Diener des Baal umzubringen.
  mbb-OT: Umbe, ipehengkayi niw te kediey is langun he ebpeneuven ni Baal, wey is
    menge memumuhat para kandin, wey is langun he ebpenilbi kandin. Kinahanglan he
    kayi sikandan is langun, su ebpemuhat a te zekelà he pemuhat para ki Baal. Is
    kenà edhengkayi ibpehimetayan ku.” Piru uvag-uvag dà haazà su para mehimetayi
    zin is ebpemenilbi ki Baal.
  mal-2015: ആകയാൽ ബാലിന്റെ സകലപ്രവാചകന്മാരെയും സകലപൂജകന്മാരെയും സകലപുരോഹിതന്മാരെയും
    എന്റെ അടുക്കൽ വരുത്തുവിൻ; ഒരുത്തനും വരാതിരിക്കരുതു; ഞാൻ ബാലിന്നു ഒരു മഹായാഗം കഴിപ്പാൻ
    പോകുന്നു; വരാത്തവർ ആരും ജീവനോടിരിക്കയില്ല എന്നു കല്പിച്ചു; എന്നാൽ ബാലിന്റെ പൂജകന്മാരെ
    നശിപ്പിക്കത്തക്കവണ്ണം യേഹൂ ഈ ഉപായം പ്രയോഗിച്ചു.
  rmc-rmc: Akana vičinen ke mande savore Baaloskre proroken; dojekhes, ko les lašarel
    the savore leskre rašajen. Mušinen savore te avel, bo kerav bari obetno hoscina
    prekal o Baal. Ko na avela, ela murdardo.“ Kavke lenca o Jehu kamľa te thovel
    avri, hoj te murdarel savoren, save lašarenas le Baal.
  pes-OPV: پس الان جمیع انبیای بعل و جمیع پرستندگانش و جمیع کهنه او را نزد من بخوانید
    و احدی از ایشان غایب نباشد زیرا قصد ذبح عظیمی برای بعل دارم. هر که حاضر نباشد
    زنده نخواهد ماند.» اما ییهو این رااز راه حیله کرد تا پرستندگان بعل را هلاک سازد.
  ron-1924: 'Акум кемаць ла мине пе тоць пророчий луй Баал, пе тоць служиторий луй
    ши пе тоць преоций луй, фэрэ сэ липсяскэ унул, кэч вряу сэ адук о маре жертфэ
    луй Баал: орьчине ва липси ва мури.” Иеху лукра ку викление, ка сэ омоаре пе тоць
    служиторий луй Баал.'
  ben-OBCV: এখন তোমরা বায়ালের সব ভাববাদীকে, তার সব সেবককে ও সব যাজককে ডেকে আনো। দেখো
    যেন কেউ বাদ পড়ে না যায়, কারণ আমি বায়ালের জন্য বেশ বড়সড় এক যজ্ঞের ব্যবস্থা
    করতে চলেছি। যে কেউ অনুপস্থিত থাকবে, সে আর বাঁচবে না।” কিন্তু বায়ালের সেবকদের
    শেষ করে ফেলার জন্যই আসলে যেহূ ছল করে অভিনয় করছিলেন।
  som-som: Haddaba sidaas daraaddeed iigu soo wada yeedha nebiyadii Bacal oo dhan,
    iyo intii isaga caabudi jirtay oo dhan, iyo wadaaddadiisii oo dhan; oo midna yuusan
    ka maqnaan, waayo, allabari weyn baan Bacal u bixinayaa; oo ku alla ka maqnaadaa
    noolaan maayo. Laakiinse Yeehuu saas khiyaanuu u sameeyey, waayo, wuxuu damacsanaa
    inuu wada baabbi'iyo inta Bacal caabudda oo dhan.
  lat-VUC: 'Nunc igitur omnes prophetas Baal, et universos servos ejus, et cunctos
    sacerdotes ipsius vocate ad me: nullus sit qui non veniat: sacrificium enim grande
    est mihi Baal: quicumque defuerit, non vivet. Porro Jehu faciebat hoc insidiose,
    ut disperderet cultores Baal.'
  eng-ASVBT: 'Now therefore call unto me all the prophets of Baal, all his worshipers,
    and all his priests; let none be wanting: for I have a great sacrifice to do to
    Baal; whosoever shall be wanting, he shall not live. But Jehu did it in subtlety,
    to the intent that he might destroy the worshipers of Baal.'
  ita-1885: Ora dunque, chiamate a me tutti i profeti di Baal, tutti i suoi ministri,
    e tutti suoi sacerdoti; non manchine pur uno; perciocchè io ho da fare un gran
    sacrificio a Baal; chiunque vi mancherà non viverà. Or Iehu facea questo con astuzia,
    per distruggere i ministri di Baal.
  eng-LXXUP: 'Now then do all ye the prophets of Baal call all his servants and his
    priests to me; let not a man be wanting: for I have a great sacrifice to offer
    to Baal; everyone who shall be missing shall die. But Jehu did it in subtlety,
    that he might destroy the servants of Baal.'
  eng-ULB: Now therefore call to me all the prophets of Baal, all his worshipers,
    and all his priests. Let no one be left out, for I have a great sacrifice to offer
    to Baal. Whoever does not come will not live.” But Jehu did this deceitfully,
    with the intent to kill the worshipers of Baal.
  spa-VBL: Así que convoca a todos los profetas de Baal, a todos sus servidores y
    a todos sus sacerdotes. Asegúrate de que no falte nadie, porque estoy organizando
    un gran sacrificio para Baal. El que no asista será ejecutado”. Pero el plan de
    Jehú era un truco para destruir a los seguidores de Baal.
  fra-_FOB: Et maintenant, convoquez vers moi tous les prophètes de Baal, tous ses
    serviteurs et tous ses prêtres; qu'il n'en manque pas un; car j'ai à offrir un
    grand sacrifice à Baal. Quiconque y manquera ne vivra point. Or Jéhu agissait
    par finesse, pour faire périr ceux qui servaient Baal.
  mal-mal: “ആകയാൽ ബാലിന്റെ സകലപ്രവാചകന്മാരെയും സകലദാസന്മാരെയും സകലപുരോഹിതന്മാരെയും
