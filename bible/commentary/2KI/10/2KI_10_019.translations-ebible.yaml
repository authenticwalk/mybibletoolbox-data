  kan-2017: ಆದುದರಿಂದ, ನೀವು ಬಾಳ್ ದೇವತೆಯ ಆರಾಧಕರಾದ ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳನ್ನೂ, ಭಕ್ತರನ್ನೂ, ಯಾಜಕರನ್ನೂ
