  kan-OKCV: ಆದ್ದರಿಂದ ಬಾಳನ ಸಮಸ್ತ ಪ್ರವಾದಿಗಳನ್ನೂ, ಅವನ ಸಮಸ್ತ ಸೇವಕರನ್ನೂ, ಅವನ ಸಮಸ್ತ ಯಾಜಕರನ್ನೂ
