  hin-CV: तब बाल के सारे भविष्यद्वक्ता यहां बुलाए जाएं और बाल के सारे उपासक और सारे
    पुरोहित भी. अनुपस्थित कोई भी न रहे. जो अनुपस्थित होगा उसे मृत्यु दंड दिया जाएगा.”
