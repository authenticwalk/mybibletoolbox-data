verse: 2KI.010.028
translations:
  mal-C: അങ്ങനെ യേഹു ഇസ്രായേലിൽനിന്ന് ബാലിന്റെ ആരാധന ഉന്മൂലനംചെയ്തു.
  deu-TKW: So vertilgte Jehu den Baal aus Israel.
  lin-lin: Ezali bongo nde Jewu asukisaki losambo ya Bala kati na Isalaele.
  eng-LSV: And Jehu destroys Ba‘al out of Israel,
  eng-GNV: So Iehu destroyed Baal out of Israel.
  eng-WEBSTER: Thus Jehu destroyed Baal out of Israel.
  nhw-BL: Quej nopa Jehú quitzontlamilti Baal ica nochi nopa masehualme catli quitoquiliyayaj
    tlen tlali Israel.
  swh-ONEN: Kwa hiyo Yehu akaangamiza kuabudiwa kwa Baali katika Israeli.
  bba-bba: Nɡe mɛsumɑ Yehu u kɑ Bɑɑlin sɑ̃ɑru kpeerɑsiɑ Isireliɔ.
  eng-KJVCPB: Thus Jehu destroyed Baal out of Israel.
  luo-luo: Omiyo Jehu noketho lamo Baal e piny Israel.
  meu-meu: Unu amo Iehu ese Baal na Israel ai e halasihiaia.
  npi-ULB: यसरी येहूले इस्राएलबाट बालको पुजालाई नष्‍ट पारे ।
  yor-yor: Bẹ́ẹ̀ ni Jehu pa sí sin Baali run ní Israẹli.
  emp-NTPO: Mãwã Jehúba Baal ẽpẽbadara Israel druad̶e jũma jõbisia.
  pes-OPCB: به این ترتیب، ییهو تمام آثار بعل را از خاک اسرائیل محو کرد؛
  tgl-ULB: Ganoon winasak ni Jehu si Baal at tinanggal ang pagsamba nito mula sa Israel.
  hui-hui: Anidagua bialu Yihuhanda Balanaga bi pupu wiaga wiaruni bibahende bo gialo
    wahai hayagola Isaraele dindiha wali agalirume dama mitangi bialu gime wabini
    Balahondo bi pupu lone nawiaga hene.
  mya-mya: ဤ​ကား​ဗာ​လ​ဘု​ရား​အား​ကိုး​ကွယ်​မှု​ကို ဣ​သ​ရေ​လ​ပြည်​တွင်​ပယ်​ရှား​ခဲ့​ပုံ​ပင်​ဖြစ်​၏။-
  bod-N: དེ་ལྟར་ཡེ་ཧུས་པཱ་ཨལ་ནི་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ནས་མེད་པར་བྱས་ཀྱང་།
  sna-sna: Naizvozvo Jehu akaparadza chinamato chaBhaari muIsraeri.
  spa-BLM: Así destruyó Jehú a Baal de Israel.
  cac-cac: Icha chi' ix aj satanel ejmelal vin̈aj Jehú d'a Baal d'a cal chon̈ab' Israel.
  swh-ULB: Hivi ndivyo ambavyo Yehu alivyomharibu muabudu Baali kutoka Israeli.
  bel-bel: І вынішчыў Іуй Ваала зь зямлі Ізраільскай.
  deu-ELBBK: So vertilgte Jehu den Baal aus Israel.
  mbb-OT: Pinaaǥi kayi in-awà ni Jehu is ulaula he iyan is ked-ezapa ki Baal diyà
    te Israel.
  mal-2015: ഇങ്ങനെ യേഹൂ ബാലിനെ യിസ്രായേലിൽനിന്നു നശിപ്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Avke o Jehu zaačhaďa o lašariben le Baaloskro andro Izrael.
  pes-OPV: پس ییهو، اثر بعل رااز اسرائیل نابود ساخت.
  ron-1924: Иеху а нимичит пе Баал дин мижлокул луй Исраел,
  ben-OBCV: অতএব যেহূ ইস্রায়েলে বায়ালের পুজো বন্ধ করে দিলেন।
  som-som: Oo Yeehuu sidaasuu Bacal uga baabbi'iyey dalka Israa'iil.
  lat-VUC: 'Delevit itaque Jehu Baal de Israël:'
  eng-ASVBT: Thus Jehu destroyed Baal out of Israel.
  ita-1885: COSÌ Iehu sterminò Baal da Israele.
  eng-LXXUP: So Jehu abolished Baal out of Israel.
  eng-ULB: That is how Jehu destroyed Baal worship from Israel.
  spa-VBL: Así fue como Jehú destruyó el culto a Baal en Israel,
  fra-_FOB: Ainsi Jéhu extermina Baal du milieu d'Israël.
  mal-mal: ഇങ്ങനെ യേഹൂ യിസ്രായേലിൽനിന്ന് ബാലിനെ നശിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Is tarah Yāhū ne Isrāīl meṅ Bāl Dewatā kī pūjā ḳhatm kar dī.
  suz-BL: मोपा येहूमी इस्राएलमी बाल आ नोले खोइक्‍ब नेल्‍ल आन कली क्‍याम्‍दा बाक्‍त।
    १राजा १२:२६-३३
  ita-1927: Così Jehu estirpò Baal da Israele;
  ckb-ckb: ئیتر یێهو پەرستنی بەعلی لە ئیسرائیل نەهێشت،
  eng-BBE: So Jehu put an end to the worship of Baal in Israel.
  kan-OKCV: ಹೀಗೆಯೇ ಯೇಹುವು ಬಾಳನ ಪೂಜೆಯನ್ನು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿಂದ ನಾಶಮಾಡಿಬಿಟ್ಟನು.
  tam-2017: இப்படியே யெகூ பாகாலை இஸ்ரவேலில் இல்லாமல் அழித்துப்போட்டான்.
  spa-RV-1909: Así extinguió Jehú á Baal de Israel.
  ron-BTF: Astfel Iehu a nimicit pe Baal din Israel.
  eng-WEBP: Thus Jehu destroyed Baal out of Israel.
  eng-FBV: This was how Jehu destroyed Baal worship in Israel,
  nld-1939: Zo roeide Jehoe Báal in Israël uit.
  nch-BL: Quej nopa Jehú quitzontamilti Baal ica nochi nopa masehualme cati quitoquiliyayaj
    ten tali Israel.
  vie-1934: Như vậy, Giê-hu trừ diệt thần Ba-anh khỏi Y-sơ-ra-ên.
  hin-CV: इस प्रकार येहू ने इस्राएल से बाल की उपासना को दूर कर दिया.
  spa-BES: Entonces Jehú puso fin a la adoración de Baal en Israel.
  tdx-tdx: Izay ty namongora’ Ieho i Baale am’ Israele.
  tha-KJV: เยฮูทรงกวาดล้างพระบาอัลจากอิสราเอลดังนี้​แหละ
  por-BR-2018: Assim extinguiu Jeú a Baal de Israel.
  deu-ELO: Also vertilgte Jehu den Baal aus Israel.
  eng-WYC-2018: Therefore Jehu did away Baal from Israel; (And so Jehu did away Baal
    from Israel;)
  epo-epo: Kaj Jehu ekstermis Baalon el Izrael.
  uig-PIN: Yǝⱨu xu yol bilǝn Baalni Israil iqidin yoⱪ ⱪildi.
  beo-beo: Yihiu da amanewane Isala:ili soge ganodini, Ba:ilema nodone sia:ne gadosu
    hou gugunufinisi dagoi.
  tpi-OTNT: Olsem na Jehu i pinisim pasin bilong lotu long god Bal na ol Israel i
    no moa lotu long em.
  hau-SA: Ta haka Yehu ya hallaka butar Ba’al a Isra’ila.
  uig-LAT: Yehu shu yol bilen Baalni Israil ichidin yoq qildi.
  nde-nde: Ngalokho uJehu wadiliza ukholo lukaBhali ko-Israyeli.
  ton-ton: Naʻe pehē ʻae fakaʻauha ʻe Sehu ʻa Peali mei ʻIsileli.
  ces-1613: A tak vyplénil Jéhu Bále z lidu Izraelského.
  eng-WMB: Thus Jehu destroyed Baal out of Israel.
  tam-TCV: இவ்விதமாக யெகூ இஸ்ரயேலிலிருந்து பாகால் வழிபாட்டை ஒழித்து விட்டான்.
  ceb-ULB: Ingon niana paggun-ob ni Jehu ang pagsimba kang Baal diha sa Israel.
  pol-UBG: W ten sposób Jehu wytępił Baala z Izraela.
  urd-GVU: اِس طرح یاہو نے اسرائیل میں بعل دیوتا کی پوجا ختم کر دی۔
  deu-1912: Also vertilgte Jehu den Baal aus Israel;
  kan-2017: ಹೀಗೆ ಯೇಹುವು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಬಾಳ್ ದೇವತೆಯ ಪೂಜೆಯನ್ನು ನಿಲ್ಲಿಸಿದನು.
  yap-yap: Aram rogon ni thang Jehu mit e tayfan ni un tay ngak Baal u Israel.
  hlt-MCSB: Jehu loh Baal te Israel khui lamkah a milh sak.
  mdy-ETH: ዒዩ ዒይዚራዔኤሌይዳ ዓኣ፥ ባዓኣሌ ካኣሽኮ ካኣዦ ባይዜሢ ዬያይዲኬ፤
  twi-ASANTE: Yehu nam saa ɛkwan yi so, de tɔree Baalsom ase korakora wɔ Israelman
    mu.
  eng-WEBU: Thus Jehu destroyed Baal out of Israel.
  wal-wal: Hegaadan oottidi, Yeehu Ba7aala Israa7eelappe xaissiis.
  spa-PDDPT: Así Jehú exterminó a baal de Israel.
  gun-gun: Ha'e rami vy Israel gui Jeú omomba Baal peguare kuery.
  ilo-ULB: Dayta ti wagas a panangdadael ken panangikkat ni Jehu ti panagdaydayaw
    kenni Baal manipud iti Israel.
  kpg-kpg: Deenei di hai a Jehu ne haga mmaa gi daha di hai daumaha o Baal i Israel.
  uig-ARA: يەھۇ شۇ يول بىلەن بائالنى ئىسرائىل ئىچىدىن يوق قىلدى.
  sus-sus: Yehu naxa Bali kuye xa fe ɲɔn Isirayila.
  pon-2006: Iei met duwen Sehu eh koakoahsang tohn kaudok en Paal kan nan Israel.
  ksd-ksd: Damana Ieu i ga nila vue Baal kan Israel.
  tur-YTC: Böylece Yehu, Baal'ı İsrael'den yok etti.
  grc-BRENT: Καὶ ἠφάνισεν Ἰοὺ τὸν Βάαλ ἐξ Ἰσραήλ.
  ind-AYT: Yehu memusnahkan Baal dari Israel.
  nya-nya: Motero Yehu anawononga Baala mu Israeli.
  hrv-hrv: Tako je Jehu istrijebio Baala iz Izraela.
  mps-mps: Tama tilama, te Jehugo te kolesaga eyu, tama te tibo god Bal teba lotu
    po wabo kolesaga sia sąyani, tama te Israel bage augwaligo te tibo god Balba
    lotu po munu ma wabe.
  tpi-tpi: Olsem na Jehu i pinisim pasin bilong lotu long god Bal na ol Israel i no
    moa lotu long em.
  dan-1931: Således udryddede Jehu Ba'al af Israel.
  vie-OVCB: Như thế, Giê-hu trừ diệt Ba-anh khỏi Ít-ra-ên.
  guj-2017: આ રીતે યેહૂએ ઇઝરાયલમાંથી બઆલ અને તેના સેવકોને નષ્ટ કર્યા.
  pon-2006A: Iei met duwen Sehu eh koakoahsang tohn kaudok en Paal kan nan Israel.
  por-BRBSL: Thus Jehu destruiu Baal fora de Israel.
  cth-cth: Hot patetlah, Jehu ni, Isarel ram hoi Baal teh he a kayei pouh.
  twi-twi: Yehu nam saa ɔkwan yi so, de tɔree Baalsom ase korakora wɔ Israelman mu.
  hlt-hlt: Jehu loh Baal te Israel khui lamkah a milh sak.
  tbz-SIM: Mɛm̀mɛ Yeu dènnɛmɛ̀ dibɔɔ̀ Bɑɑdi Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ.
  msy-2020: Arazir kamɨn, Jehu asem Balɨn ziam fer arazim agɨfa, ezɨ Israelia uam
    an ziam fer puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Yehu kpiisɑ tɩɩŋ lɑɑʋ kɛ Ɩsɛɣɛlɩ kɑwulɑɣɑ tɑɑ.
  azb-azb: Beləliklə, Yehu İsraildən Baalın kökünü kəsdi.
  eng-DBY: Thus Jehu extirpated Baal out of Israel.
  hin-2017: अतः येहू ने बाल को इस्राएल में से नाश करके दूर किया।
  wol-KYG: Nii la Yewu raafale lu bokk ci Baal ci Israyil.
  eng-YLT: And Jehu destroyeth Baal out of Israel,
  eng-WYC-2017: Therefore Jehu did away Baal from Israel;
  eng-WMBB: Thus Jehu destroyed Baal out of Israel.
  urd-GVH: इस तरह याहू ने इसराईल में बाल देवता की पूजा ख़त्म कर दी।
  rug-rug: Ke va mate pania e Zehu sa vinahesina e Beolo pa Izireli.
  gaz-gaz: Akkasiin Yehuun Israaʼel keessaa waaqeffannaa Baʼaal balleesse.
  fra-LSG: Jéhu extermina Baal du milieu d’Israël;
  yal-yal: Yehu Baali kiina fe raxɔri Isirayila yi na kii nin.
  haw-1868: A luku aku la o Iehu ia Baala mai loko aku o ka Iseraela.
  arb-NAV: وَاسْتَأْصَلَ يَاهُو عِبَادَةَ الْبَعْلِ مِنْ إِسْرَائِيلَ.
  ewe-ewe: Ale Yehu ɖe Baal subɔsubɔ ɖa keŋkeŋ le Israelnyigba dzi.
  eng-LEE: Thus Jehu exterminated Ba'al out of Israel.
  asm-FB: এইদৰে যেহূৱে ইস্ৰায়েলৰ মাজৰ পৰা বাল দেৱতা আৰু ইয়াৰ পূজা-অর্চনাক বন্ধ কৰিলে।
  sus-A: يٍهُ نَشَ بَلِ كُيٍ شَ قٍ حْن عِسِرَيِلَ.
  fra-SBL: Ainsi Jéhu détruisit Baal hors d'Israël.
  hbo-hbo: וַיַּשְׁמֵ֥ד יֵה֛וּא אֶת־הַבַּ֖עַל מִיִּשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.010.027'
  kik-kik: Nĩ ũndũ ũcio Jehu akĩniina biũ ũhooi wa Baali thĩinĩ wa Isiraeli.
  fra-NCL: Jéhu extermina Baal du milieu d’Israël.
  cek-AK: To tiah Jehu mah Israel prae thungah Baal bokhaih to phraek.
  cuk-cuk: Deyobi, Jehú, Israel-yargi Baalʼse-golleged-neg osulosad.
  uig-CYR: Йәһу шу йол билән Баални Исраил ичидин йоқ қилди.
  tel-2017: ఈ విధంగా యెహూ బయలు దేవుణ్ణి ఇశ్రాయేలులో లేకుండా నాశనం చేశాడు.
  hat-BSA: Konsa, Jéhu te rache Baal sòti an Israël.
  kos-kos: Pa inge ma Jehu el oru in kunausla alu nu sel Baal in acn Israel nufon.
  hbo-WLC: וַיַּשְׁמֵ֥ד יֵה֛וּא אֶת־הַבַּ֖עַל מִיִּשְׂרָאֵֽל׃
  ibo-ibo: Jehu kpochapụrụ ofufe Baal nʼala Izrel niile.
  ory-ory: ଏହି ପ୍ରକାରେ ଯେହୂ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ବାଲ୍‍କୁ ଉଚ୍ଛିନ୍ନ କଲେ।
  chk-chk: Iei usun Jehu a aükätiu än aramas fel ngeni ewe anü Paal me lon Israel.
  rop-rop: En lagijat na Jeihu bin binijimap ola pipul hubin weshipbat det drimin
    gulum Beil deya langa Isreil.
  ukr-1871: Так викоренив Егуй Баала з Ізраїля.
  deu-1951: Also vertilgte Jehu den Baal aus Israel.
  eng-JPS: Thus Jehu destroyed Baal out of Israel.
  srp-1865: Tako Juj istrijebi Vala iz Izrailja.
  lug-lug: Awo Yeeku n’amalirawo ddala okusinza kwa Baali mu Isirayiri.
  heb-heb: וישמד יהוא את הבעל מישראל׃
  ben-IRV: এই ভাবে যেহূ ইস্রায়েল বাল দেবতাকে ধ্বংস করলেন এবং ইস্রায়েল থেকে এর পূজা
    বন্ধ করে দিলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਯੇਹੂ ਨੇ ਬਆਲ ਨੂੰ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਮਿਟਾ ਦਿੱਤਾ।
  mya-JVB: ထိုသို့ ယေဟု သည် ဗာလ ကိုဣရေလ ပြည်မှ ပယ်ရှား ဖျက်ဆီးလေ၏
  tbg-tbg: Ho Jehuva mintimakero vaiinti nahenti Isarerini una variqa Baalirara maara
    tura vehi autu taiqakora.
  hmo-hmo: Unai dala dekenai, Iehu ese Bala tomadiho henia kara be Israela dekena
    amo ia haorea momokani.
  urd-urd: इस तरह याहू ने बा'ल को इस्राईल के बीच से हलाक कर दिया।
  rus-SYN: И истребил Ииуй Ваала с земли Израильской.
  bqc-SIM: Màa Yehu Baali gbagbaa mìdɛ Isaili bùsuu.
  tcz-CHONGTHU: Hiti hin Jehu in Israelte lah’a konin Baal doi kihouna jouse chu ana
    subeijin ahi.
  mar-mar: अशा प्रकारे इस्राएलमधली बआलाची पूजा येहूने मोडून काढली.
  qub-qub: Chaynömi Israelpitaga Baalta Jehú illgächiran.
  bqp-bqp: Lɛn Yehu Baali tãnagbagbanaa mìi dɛ̀ lɛ Isarailanↄ bùsun.
  hat-hat: Se konsa Jeou fè disparèt sèvis Baal nan peyi Izrayèl la.
  eng-BSB: Thus Jehu eradicated Baal from Israel,
  eng-WEBPB: Thus Jehu destroyed Baal out of Israel.
  kbq-kbq: Hanki Jehu'ma e'inama hiazamo higeno, Israeli mopafintira Bali havi anumzante'ma
    mono'ma hunentaza zamo'a vagare'ne.
  nhe-BL: Queja nopa Jehú quitzontlamilti Baal ica nochi nopa tlacame tlen quitoquiliyayaj
    tlen tlali Israel.
  bus-bus: Lɛn Yehu Baali tãagbãgbãna mì dɛ̀ lɛ Isarailinↄ bùsun.
  gub-BL: Nezewe umumaw Zeu Ma'aw imuwete haw Izaew pe har a'e wà.
  eng-DRA: 'So Jehu destroyed Baal out of Israel:'
