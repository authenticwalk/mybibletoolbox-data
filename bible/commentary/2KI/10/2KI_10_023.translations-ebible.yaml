    obiara a ɔsom Awurade no mma mu.”
  hlt-hlt: Te phoeiah Jehu neh Rekhab capa Jehonadab te Baal im la cet. Te vaengah
    Baal thothueng rhoek te, “Thuep uh lamtah so uh dae, nangmih taengah he Yahweh
    kah sal rhoek om ve “a ti nah. Tedae amamih bueng te Baal kah thothueng la dawk
    a thuiuh.
  tbz-SIM: 'Yeu nɛ̀ Nɑkɑbu birɛ Yonnɑdɑbu kɛ̀ bɛ̀ɛ tɑ Bɑɑdi kó kudieku kɛ́nɑ́kɛ́ Bɑɑdi
    kɔbɛ kɛ dɔ̀: Wéntɛ́nɛ̀ kɛ́yɑ̀ kɛ̀ Bɑɑdi kɔbɛ bɛɛ̀ mɑ́ɑ̀ bo diɛ nkɛ̀ ti Yiɛ̀ nKuyie
    nkou mɔù bɑ́ ndɛ̀ kɔkɛ́.'
  msy-2020: Ezɨ gɨn, Jehu ko Rekapɨn otarim, Jonadap aning Balɨn ziam fer dɨpenimɨn
    aven ghu. Egha Jehu kamaghɨn gumazamizibav gei, “Ia deraghvɨra uarir gan, egh
    uari asavsuigh, gumazamizir Ikiavɨra Itir Godɨn ziam fe tam ti e ko ikiama. E
    gumazamizir asem Balɨn ziam febara ikiam.”
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Yehu nɑ Lekɑpii pǝyɑlʋ Yonɑtɑpɩ pɑ sʋʋ tʋɣʋ kutuluɣu tɑɑ,
    nɑ pɑ́ pɔɔsɩ kʋ lɑɑlɑɑ tǝnɑ sɩ: Ntɔŋ ɩ́ wɛnɑ nɑɑni kɛ́ teu sɩ Ɩsɛɣɛlɩ ɩsɔ sɛɛlʋ
    nɔɣɔlʋ ɩ tɑ siti mǝ tɑɑ cǝnɛ?'
  azb-azb: 'Yehu Rekav oğlu Yehonadavla birgə Baal məbədinə girib Baala səcdə edənlərə
    dedi: «Axtarıb baxın, burada Rəbbə səcdə edən bir nəfər sizinlə olmasın, yalnız
    Baala səcdə edənlər olsun».'
  eng-DBY: And Jehu and Jehonadab the son of Rechab entered into the house of Baal,
    and said to the servants of Baal, Search, and see that there be here with you
    none of the servants of Jehovah, but the servants of Baal only.
  hin-2017: तब येहू रेकाब के पुत्र यहोनादाब को संग लेकर बाल के भवन में गया, और बाल
    के उपासकों से कहा, “ढूँढ़कर देखो, कि यहाँ तुम्हारे संग यहोवा का कोई उपासक तो नहीं
    है, केवल बाल ही के उपासक हैं।”
  wol-KYG: 'Ba loolu amee Yewu ànd ak Yonadab doomu Rekab, duggsi biir kër Baal. Mu
    ne jaamukati Baal ya: «Xool-leen bu baax, ba gis ne yéenu neen la, te jaamukati
    Aji Sax ji raxu leen, xanaa jaamukati Baal rekk.»'
  eng-YLT: And Jehu goeth in, and Jehonadab son of Rechab, to the house of Baal, and
    saith to the servants of Baal, 'Search and see, lest there be here with you of
    the servants of Jehovah — but, the servants of Baal by themselves.'
  eng-WYC-2017: And Jehu entered, and Jehonadab, the son of Rechab, into the temple
    of Baal. And Jehu said to the worshippers of Baal, Inquire ye, and see, lest per-adventure
    any of the servants of the Lord be with you; but that the servants be alone of
    Baal.
  eng-WMBB: Jehu went with Jehonadab the son of Rechab into the house of Baal. Then
    he said to the worshippers of Baal, “Search, and see that none of the servants
    of the LORD are here with you, but only the worshippers of Baal.”
  urd-GVH: फिर याहू और यूनदब बिन रैकाब बाल के मंदिर में दाख़िल हुए, और याहू ने बाल
    के ख़िदमतगुज़ारों से कहा, “ध्यान दें कि यहाँ आपके साथ रब का कोई ख़ादिम मौजूद न
    हो। सिर्फ़ बाल के पुजारी होने चाहिएँ।”
  rug-rug: Beto asa, si nuquru la telena pa zelepade se Zehu turaṉia sa se Zonadabi,
    tuna koreo e Rekabi, meke zama koa ri na tie vasina, “Kopu nia pude sari na tie
    arona mo e Beolo si koa tani meke loke tie pu vahesina se Zihova si somana.”
  gaz-gaz: Yehuu fi Yehoonaadaab ilmi Rekaab sun mana waaqeffannaa Baʼaal ol seenan.
    Yehuunis tajaajiltoota Baʼaaliin, “Mee asii fi achi ilaalaatii akka tajaajiltoota
    Baʼaal malee tajaajiltoonni Waaqayyoo tokko iyyuu isin wajjin as hin jirre hubadhaa”
    jedhe.
  fra-LSG: 'Alors Jéhu vint à la maison de Baal avec Jonadab, fils de Récab, et il
    dit aux serviteurs de Baal: Cherchez et regardez, afin qu’il n’y ait pas ici des
    serviteurs de l’Éternel, mais qu’il y ait seulement des serviteurs de Baal.'
  yal-yal: Nayi, Yehu yi fa Baali a banxini e nun Rekabu a diin Yehonadabu. Yehu yi
    a fala Baali a walikɛne xa, a naxa, “Ɛ yɛɛ rakoɲin ɛ rabilinni, ɛ a mato, alogo
    Alatalaa walikɛɛn se nama lu be, koni Baali a walikɛne nan tun xa lu be.”
  haw-1868: Komo aku o Iehu, a me Iehonadaba, ke keiki a Rekaba, iloko o ka hale o
    Baala, a i aku la i na kauwa a Baala, E nana oukou a ike, i ole maanei me oukou
    kekahi o na kauwa a Iehova, o na kauwa a Baala wale no.
  arb-NAV: 'ثُمَّ دَخَلَ يَاهُو وَيَهُونَادَابُ بْنُ رَكَابَ إِلَى مَعْبَدِ الْبَعْلِ،
    وَقَالَ لَهُمْ: «فَتِّشُوا إِنْ كَانَ قَدِ انْدَسَّ بَيْنَكُمْ وَاحِدٌ مِنْ عَبِيدِ
    الرَّبِّ، إِذْ لَا يَجِبُ أَنْ يَكُونَ هُنَا سِوَى عَبَدَةِ الْبَعْلِ فَقَطْ».'
  ewe-ewe: Azɔ la, Yehu kple Yehonadab, Rekab ƒe vi yi Baal ƒe gbedoxɔ la me eye wogblɔ
    na Baal nunɔlawo be, “Mikpɔ egbɔ be ame siwo subɔa Baal koe le afi sia. Migana
    ame siwo subɔa Yehowa la dometɔ aɖeke nage ɖe xɔa me o!”
  eng-LEE: And Jehu went, with Yehonadab the son of Rechab, into the house of Ba'al,
    and he said unto the worshippers of Ba'al, Search, and look that there be not
    here with you any of the servants of the Lord, but the worshippers of Ba'al entirely
    alone.
  asm-FB: তাৰ পাছত যেহূ আৰু ৰেখবৰ পুত্ৰ যিহোনাদব বাল দেৱতাৰ মন্দিৰত সোমাল। যেহূৱে
    বাল দেৱতাৰ উপাসকসকলক ক’লে, “আপোনালোকে ভালদৰে চাওঁক যাতে যিহোৱাৰ দাসবোৰৰ মাজৰ কোনো
    আপোনালোকৰ মাজত নাথাকে, কেৱল বাল দেৱতাৰহে উপাসকসকল থাকিব।”
  sus-A: يٍهُ نُن رٍكَبُ شَ دِ يٍهٌنَدَبٌ نَشَ سِفَ بَلِ شَ سَلِدٍ كُي، يٍهُ قَ عَ
    قَلَ عٍ بّ، «وٌ عَ مَتٌ، عَلَتَلَ شَ مِشِ يٌ نَشَ لُ وٌ يَ مَ. بَلِ كُيٍ بَتُي
    نَن فبَنسَن شَ لُ بٍ.»
  fra-SBL: 'Jéhu entra avec Jéhonadab, fils de Réchab, dans la maison de Baal. Il
    dit alors aux adorateurs de Baal : « Cherchez, et voyez qu''il n''y a ici avec
    vous aucun des serviteurs de Yahvé, mais seulement les adorateurs de Baal. »'
  hbo-hbo: וַיָּבֹ֥א יֵה֛וּא וִיהֹונָדָ֥ב בֶּן־רֵכָ֖ב בֵּ֣ית הַבָּ֑עַל וַיֹּ֜אמֶר
    לְעֹבְדֵ֣י הַבַּ֗עַל חַפְּשׂ֤וּ וּרְאוּ֙ פֶּן־יֶשׁ־פֹּ֤ה עִמָּכֶם֙ מֵעַבְדֵ֣י
    יְהוָ֔ה כִּ֛י אִם־עֹבְדֵ֥י הַבַּ֖עַל לְבַדָּֽם׃
  piu-2006: '@see-verse:2KI.010.022'
  kik-kik: Hĩndĩ ĩyo Jehu na Jehonadabu mũrũ wa Rekabu magĩtoonya hekarũ ya Baali.
    Jehu akĩĩra ndungata cia Baali atĩrĩ, “Rorai mĩena yothe muone atĩ gũtirĩ ndungata
    cia Jehova irĩ haha hamwe na inyuĩ, o tiga ndungata cia Baali.”
  fra-NCL: 'Alors Jéhu, étant venu à la maison de Baal avec Jonadab, fils de Réchab,
    dit aux serviteurs de Baal : « Cherchez et regardez afin qu’il n’y ait ici avec
    nous aucun des serviteurs de Yahweh, mais seulement des serviteurs de Baal. »'
  cek-AK: Jehu loe Rakab capa Jehonadab hoi nawnto Baal tempul thungah akun hoi, Jehu
    mah, Baal bok kaminawk khaeah, Khenah, nangcae salakah Angraeng ih tamna maeto
    doeh om hmah nasoe, Baal bok kaminawk khue omsak ah, tiah a thuih pae.
  cuk-cuk: 'Degine, Jehú, Recab-machi-Jonadab-ebo, Baalʼse-goled-negyaba dogded, degi,
    Jehú Baal-nug-odummomaladga sogded: “Nue be dakmalo, abakale bemar-imbagi dule-Bab-Jehováʼse-gormalad
    siile, ar ade, unnila Baal-nug-odummomaladbi ambikubi abeleged.”'
  uig-CYR: 'Йәһу билән Рәкабниң оғли Йәһонадаб Баалниң бутханисиға кирип баалпәрәсләргә:
    Тәкшүрүп беқиңлар, бу йәрдә Пәрвәрдигарниң бәндилиридин һеч бири болмисун, бәлки
    пәқәт баалпәрәсләр болсун, деди.'
  tel-2017: తరువాత యెహూ, రేకాబు కొడుకు యెహోనాదాబూ బయలు దేవుడి గుడిలో ప్రవేశించారు.
    అప్పుడు యెహూ “బాగా వెదకండి. బయలు దేవుడి ఆరాధకులు తప్ప ఇక్కడ యెహోవా సేవకులు ఎవరూ
    ఉండకుండాా జాగ్రత పడండి” అంటూ బయలు దేవుడి ఆరాధకులను ఆదేశించాడు.
  hat-BSA: 'Jéhu te antre lakay Baal avèk Jonadab, fis a Récab la, epi li te di a
    sèvitè Baal yo: “Chache pou wè ke pa gen pami nou okenn nan sèvitè SENYÈ a; men
    sèlman sèvitè a Baal yo.”'
  kos-kos: Tukun ma inge Jehu ac Jonadab wen natul Rechab, eltal som nu in tempul
    sac, ac Jehu el fahk nu sin mwet su muta we, “Liyaung na tuh in mwet na ma alu
    nu sin Baal mukena pa utyak, ac wangin mwet alu nu sin LEUM GOD in wi utyak.”
  hbo-WLC: וַיָּבֹ֥א יֵה֛וּא וִיהוֹנָדָ֥ב בֶּן־רֵכָ֖ב בֵּ֣ית הַבָּ֑עַל וַיֹּ֜אמֶר
    לְעֹבְדֵ֣י הַבַּ֗עַל חַפְּשׂ֤וּ וּרְאוּ֙ פֶּן־יֶשׁ־פֹּ֤ה עִמָּכֶם֙ מֵעַבְדֵ֣י
    יְהוָ֔ה כִּ֛י אִם־עֹבְדֵ֥י הַבַּ֖עַל לְבַדָּֽם׃
  ibo-ibo: Mgbe ahụ, Jehu na Jehonadab nwa Rekab, banyere nʼebe nzukọ Baal. Jehu sịrị
    ndị nʼefe Baal, “Chọzienụ nke ọma ka unu hụ na o nweghị onye ọbụla na-efe Onyenwe
    anyị nọ nʼebe a, karịakwa naanị ndị na-efe Baal.”
  ory-ory: ତହିଁରେ ଯେହୂ ଓ ରେଖବର ପୁତ୍ର ଯିହୋନାଦବ୍‍ ବାଲ୍‍ ମନ୍ଦିରକୁ ଗଲେ; ଆଉ ସେ ବାଲ୍‍ର ପୂଜକମାନଙ୍କୁ
    କହିଲେ, “ଏଠାରେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ବାଲ୍‍ର ପୂଜକମାନଙ୍କ ବ୍ୟତୀତ ସଦାପ୍ରଭୁଙ୍କ ଦାସମାନଙ୍କ
    ମଧ୍ୟରୁ କେହି ଯେପରି ନ ଥାଏ, ଏଥିପାଇଁ ଖୋଜି ଦେଖ।”
  chk-chk: Mürin, Jehu me Jonatap nöün Rekap we mwän ra tolong lon ewe imwen Paal.
    Iwe, Jehu a üreni ekewe mi fel ngeni Paal, “Oupwe pii pwe esap wor eman nöün ewe
    Samol mi Lapalap chon angang epwe nom leimi, pwe ämi chök chon fel ngeni Paal.”
  rop-rop: Brom deya Jeihu en Jonadeb det san blanga Reikeb bin go insaid langa det
    seikridwan haus. En dubala bin tok langa ola pipul deya, “Yumob meiksho oni detlot
    hu weship Beil garra jidan iya en nomo detlot hu weship YAWEI.”
  ukr-1871: 'І ввійшов Егуй із Йонадабом Рихабенком до Баалового храму, й сказав служителям
    Бааловим: Шукайте й передивітесь, чи нема між вами кого зо слуг Господнїх, бо
    тут мають бути тільки слуги Баалові.'
  deu-1951: 'Und Jehu ging mit Jonadab, dem Sohne Rechabs, in das Haus Baals und sprach
    zu den Dienern Baals: Forschet nach und sehet zu, daß hier unter euch nicht jemand
    von den Dienern des HERRN sei, sondern ausschließlich Diener des Baal!'
  eng-JPS: 'And Jehu went, and Jehonadab the son of Rechab, into the house of Baal;
    and he said unto the worshippers of Baal: ''Search, and look that there be here
    with you none of the servants of the LORD, but the worshippers of Baal only.'''
  srp-1865: 'Zatijem uðe Juj s Jonadavom sinom Rihavovijem u kuæu Valovu, i reèe slugama
    Valovijem: promotrite i vidite da nije tu s vama koji sluga Gospodnji, nego same
    sluge Valove.'
  lug-lug: Awo Yeeku ne Yekonadabu mutabani wa Lekabu ne bagenda mu ssabo lya Baali.
    Yeeku n’agamba abaweereza ba Baali nti, “Mwetegereze nnyo mulabe nga mu mmwe temuliimu
    muweereza wa Mukama, wabula abasinza Baali bokka.”
  heb-heb: ויבא יהוא ויהונדב בן רכב בית הבעל ויאמר לעבדי הבעל חפשו וראו פן יש פה עמכם
    מעבדי יהוה כי אם עבדי הבעל לבדם׃
  ben-IRV: তারপর যেহূ ও রেখবের ছেলে যিহোনাদব বাল দেবতার মন্দিরে ঢুকলেন; তিনি বাল দেবতার
    পূজাকারীদের বললেন, “তোমরা ভাল করে খুঁজে দেখ, যাতে সদাপ্রভুর দাসদের মধ্যে কেউ এখানে
    না থাকে, শুধু বাল দেবতার পূজাকারীরাই থাকবে।”
  pan-pan: ਤਦ ਯੇਹੂ ਰੇਕਾਬ ਦੇ ਪੁੱਤਰ ਯਹੋਨਾਦਾਬ ਨਾਲ ਬਆਲ ਦੇ ਮੰਦਰ ਵਿੱਚ ਪਹੁੰਚਿਆ ਅਤੇ ਉਹ ਨੇ
    ਬਆਲ ਦੇ ਉਪਾਸਕਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਭਾਲ ਕਰੋ ਤੇ ਵੇਖੋ ਕਿ ਇੱਥੇ ਤੁਹਾਡੇ ਨਾਲ ਕੋਈ ਯਹੋਵਾਹ ਦਾ
    ਉਪਾਸਕ ਨਾ ਹੋਵੇ। ਕੇਵਲ ਬਆਲ ਦੇ ਹੀ ਉਪਾਸਕ ਹੋਣ।
  mya-JVB: တဖန် ရေခပ် သား ယောနဒပ် နှင့်အတူ ဗာလ ကျောင်း ထဲသို့ ဝင် ၍ ၊ သင် တို့သည်
    ထာဝရဘုရား တပည့် တယောက် မျှမပါ၊ ဗာလ ဘုရားတပည့် သက်သက်ရှိစေမည် အကြောင်းကြည့်ရှုစစ်ကြောကြလော့ဟု
    ဗာလ တပည့်တို့အား ဆို ၏
  tbg-tbg: Nimumanta Jehuvavata, Rekaapira maaqu Jonadaapivavata, una variqa Baalira
    naavuqi oriqetora. Jehuva vaiinti nahenti Baalira quahama amitokara tiharo, Hauri
    Nora Kotira autu tuahere variaka tinavu hampata vaivorave. Ne aitutumake tavaimanta
    Baalirara maara ti variakaqai maaqi variate, tiro.
  hmo-hmo: Unai neganai Iehu be Bala ena dubu ia raka vareai, Iehonadaba Rekaba danu.
    Iehu ese Bala dekenai idia tomadiho taudia ia hamaoroa, ia gwau, “Mani do umui
    itaia namonamo, bona do umui tahua, Lohiabada tomadiho henia taudia ta umui emui
    huanai ia noho lasi, to Bala tomadiho henia taudia sibona.”
  urd-urd: तब याहू और यहूनादाब — बिन — रैकाब बा'ल के बुतख़ाने के अन्दर गए, और उसने
    बा'ल के पूजनेवालों से कहा, “बयान करो, और देख लो कि यहाँ तुम्हारे साथ ख़ुदावन्द
    के ख़ादिमों में से कोई न हो, सिर्फ़ बा'ल ही के पूजनेवाले हों।”
  rus-SYN: 'И вошел Ииуй с Ионадавом, сыном Рихавовым, в дом Ваалов, и сказал служителям
    Ваала: разведайте и разглядите, не находится ли у вас кто-нибудь из служителей
    Господних, так как здесь должны находиться только одни служители Ваала.'
  bqc-SIM: 'Yehu ń Lekabu nɛ́ Yonadabuo gɛ̃̀ Baali kpɛ́u, ↄ̃ Yehupi ò Baali zↄ̀blenapiↄnɛ:
    À wɛpã gbɛ̃́ↄla à ń gwa maamaa, kɛ́ Dii zↄ̀blenaↄ su aaↄ kúánↄ lao, sema
    á Baali zↄ̀blenaↄ átɛ̃ɛ.'
  tcz-CHONGTHU: Hijou chun Jehu chu Recab chapa Jehonadab chutoh Baal doi houna in
    na chun alut lhon tan ahi. Jehu in Baal doi hou ho kom’a chun, “Hiche munna hi
    Baal doi houho bou umding ahi, ahinla Pakai houho vang naum sahlou heldiu ahi,”
    ati.
  mar-mar: मग येहू आणि रेखाबाचा मुलगा योनादाब बआलाच्या देवळात शिरले. येहू तेथे जमलेल्या
    बआलाच्या सर्व पूजकांना म्हणाला, “तुमच्यात कोणी परमेश्वराचा सेवक नाही ना ते एकदा
    पाहून खात्री करून घ्या. बआलाच्या पूजा करणारेच सर्व इथे आहेत ना ते पाहा.”
  qub-qub: 'Nircur Jehüwan Jonadabga Baalpa templunman yaycuran. Chaycho Jehüga Baalta
    rispitar adurajcunata niran: «Gamcuna sumaj acranacuy. Llapayquipis caychöga canayqui
    Baalta sirbej cajllami. Tayta Diosta sirbejcunaga ni jucnayllapis ama tacurächunchu.»'
  bqp-bqp: 'Yehu kũ Rekabu nɛ́ Yonadabuo gɛ̃̀ Baali kpɛ́n, akũ Yehu pì Baali gbàgbarii
    pìnↄnɛ: À wɛ́ pá gbɛ̃nↄa à ń gwagwa manamana, de Dikiri gbàgbarinↄ súngↄ̃ kú kãáo
    laro, sé ákↄ̃nↄ Baali gbàgbarinↄ átɛ̃nɛ baasiro.'
  hat-hat: 'Lèfini, Jeou ak Jonadab, pitit Rekab la, rive nan tanp Baal la, li di
    moun yo: —Se pou nou sèten se renk moun ki sèvi Baal ki la avè nou. Pa kite ankenn
    moun k''ap sèvi Seyè a nan mitan nou.'
  eng-BSB: Next, Jehu and Jehonadab son of Rechab entered the temple of Baal, and
    Jehu said to the servants of Baal, “Look around to see that there are no servants
    of the LORD here among you—only servants of Baal.”
  eng-WEBPB: Jehu went with Jehonadab the son of Rechab into the house of Baal. Then
    he said to the worshippers of Baal, “Search, and see that none of the servants
    of the LORD are here with you, but only the worshippers of Baal.”
  kbq-kbq: Anante Jehu'ene Rekabu nemofo Jehonadabukea ana havi anumza Balimofo mono
    nompi ufreteke, Jehu'a amanage huno Bali havi anumzante mono'ma hunentaza vahera
    zamasami'ne. Tamagrake'za amafina manigahaze. Hanki amu'nontamifima Ra Anumzamofoma
    mono'ma hunentesaza vahe'ma mani'nesagura haketa ke so'e hiho.
  nhe-BL: 'Huan teipa calajqui Jehú ipan nopa tiopamitl tlen Baal ihuaya Jonadab,
    icone Recab, huan quinilhui nochi itlatequipanojcahua Baal: ―Xijpiyaca cuidado
    para ma ax itzto niyon se campa imojuanti tlen quihueyichihua TOTECO, san monequi
    ma itztoca tlen quihueyichihuaj Baal.'
  bus-bus: 'Yehu kↄ̃n Rekabu nɛ́ Yonadabuo gɛ̃̀ Baali kpɛ́n, ben Yehu bè Baali gbã̀gbãri
    pìnↄnɛ: À wɛ́ɛ tɛ́ gbɛ̃nↄzi à ń gwagwa maamaa, lɛ Dii gbã̀gbãrinↄ tóngↄ̃ kúao
    kɛ̀ro, sé a Baali gbã̀gbãrinↄ atɛ̃ɛ.'
  gub-BL: Na'e wixe Zeu Ma'aw hàpuzuhu pupe Zonanaw Hekaw ta'yr rupi kury. Uze'eg
    a'e pe uzemono'og ma'e wanupe. — Peme'egatu pezehezehe kury. Xo Ma'aw imuwete
    har zo aputar xe. Naputar kwaw ni pitài Tupàn Tuweharupi Wiko Ma'e imuwete har
    xe, i'i wanupe a'e. Weruzar ize'eg wà.
  eng-DRA: 'And Jehu and Jonadab the son of Rechab went to the temple of Baal, and
    said to the worshippers of Baal: Search, and see that there be not any with you
    of the servants of the Lord, but that there be the servants of Baal only.'
