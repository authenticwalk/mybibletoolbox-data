    stap wantaim yumi. Mi laik bai yumi ol manmeri i save lotuim Bal tasol i mas i
    stap.”
  dan-1931: 'Så gik Jehu og Jonadab, Rekabs Søn, ind i Ba''als Hus; og han sagde til
    Ba''alsdyrkerne: “Se nu godt efter; at der ikke her iblandt eder findes nogen,
    som dyrker HERREN, men kun Ba''alsdyrkere!”'
  vie-OVCB: Sau đó, Giê-hu đi cùng Giô-na-đáp, con Rê-cáp vào đền. Ông bảo những người
    phụng thờ Ba-anh đừng để cho một môn đệ nào của Chúa Hằng Hữu lọt vào đền. Chỉ
    những người phụng thờ Ba-anh mà thôi.
  guj-2017: પછી યેહૂ અને રેખાબનો દીકરો યહોનાદાબ બઆલના મંદિરમાં ગયા. તેણે બઆલના ભક્તોને
    કહ્યું, “બરાબર શોધ કરો અને જુઓ કે અહીં યહોવાહના સેવકોમાંનો કોઈ તમારી સાથે હોય
    નહિ, પણ ફક્ત બઆલના સેવકો જ હોય.”
  pon-2006A: Mwurin mwo, pein Sehu ketilong nan tehnpaso iangahki Sonadap nein Rekap
    oh mahsanihong aramas ako wasao, “Kumwail tehk mwahu pwe tohn kaudok en Paal kante
    me pahn mi wasaht oh sohte tohn kaudok en KAUN-O pahn iang.”
  por-BRBSL: 'Jehu foi com Jehonadab o filho de Rechab para a casa de Baal. Então
    ele disse aos adoradores de Baal: “Procurem, e vejam que nenhum dos servos de
