  cth-cth: Jehu teh, Rekhab capa Jehonadab hoi Baal bawkim vah a kâen. Baal kabawknaw
    pueng koe awi hi vah Baal ka bawk hoeh e Jehovah e tami kaawm payon vaimoe, tawng
    ei haw kahawicalah khei awh atipouh.
  twi-twi: Na Yehu ne Rekab babarima Yehonadab kɔɔ Baal abosomfi hɔ. Yehu ka kyerɛɛ
