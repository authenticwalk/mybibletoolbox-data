verse: 2KI.010.023
translations:
  mal-C: 'പിന്നെ യേഹുവും രേഖാബിന്റെ മകനായ യോനാദാബും ബാലിന്റെ ക്ഷേത്രത്തിനുള്ളിൽ പ്രവേശിച്ചു.
    യേഹു ബാലിന്റെ ശുശ്രൂഷകരോട്: “നിങ്ങൾ ചുറ്റും നോക്കി, ബാലിന്റെ ശുശ്രൂഷകന്മാരല്ലാതെ
    യഹോവയുടെസേവകർ ആരും നിങ്ങളുടെകൂടെ ഇല്ലെന്ന് ഉറപ്പുവരുത്തുക” എന്ന് ആജ്ഞാപിച്ചു.'
  deu-TKW: 'Als aber Jehu mit Jonadab, dem Sohne Rechabs, in den Tempel des Baal kam,
    befahl er den Verehrern des Baal: Forschet nach und seht zu, daß sich nicht etwa
    hier unter euch jemand von den Dienern Jahwes befinde, sondern nur Verehrer des
    Baal!'
  lin-lin: 'Bongo Jewu elongo na Yonadabi, mwana mobali ya Rekabi, bakotaki na ndako
    ya nzambe Bala. Jewu alobaki na basambeli ya Bala : « Botala malamu-malamu na
    zingazinga na bino mpo ete basali ya Yawe bazala elongo na bino te, kaka basali
    ya Bala. »'
  eng-LSV: And Jehu goes in—and Jehonadab son of Rechab—to the house of Ba‘al, and
    says to the servants of Ba‘al, “Search and see, lest there be [any] from the servants
    of YHWH here with you—but [only] the servants of Ba‘al by themselves.”
  eng-GNV: And when Iehu went, and Iehonadab the sonne of Rechab into the house of
    Baal, he sayde vnto the seruants of Baal, Searche diligently, and looke, lest
    there be here with you any of the seruants of the Lord, but the seruants of Baal
    only.
  eng-WEBSTER: And Jehu went, and Jehonadab the son of Rechab, into the house of Baal,
    and said to the worshipers of Baal, Search, and look that there are here with
    you none of the servants of the LORD, but the worshipers of Baal only.
  nhw-BL: 'Huan teipa calajqui Jehú ipan nopa tiopamitl tlen Baal ihuaya Jonadab,
    icone Recab, huan quinilhui nochi itequipanojcahua Baal: ―Xijpiyaca cuidado para
    ma amo itzto niyon se campa amojuanti catli quihueyichihua TOTECO, san monequi
    ma itztoca catli quihueyichihuaj Baal.'
  swh-ONEN: Kisha Yehu na Yehonadabu mwana wa Rekabu wakaingia ndani ya hekalu la
    Baali. Yehu akawaambia watumishi wa Baali, “Tazameni kila mahali mhakikishe kwamba
    hakuna hata mtumishi mmoja wa Bwana aliye hapa pamoja nanyi, ila ni watumishi
    wa Baali tu.”
  bba-bba: Yerɑ Yehu kɑ Yonɑdɑbu Rekɑbun bii bɑ duɑ bũu diru mi, bɑ bũu sɑ̃ɔ be sɔ̃ɔwɑ
    bɑ nɛɛ, i mɛɛrio sɑ̃ɑ sɑ̃ɑ Yinni Gusunɔn sɑ̃ɔbu bɑ̀ n wɑ̃ɑ mi. Domi Bɑɑlin sɑ̃ɔbu
    tɔnɑ tɔnɑwɑ sɑ kĩ bɑ n wɑ̃ɑ mini.
  eng-KJVCPB: And Jehu went, and Jehonadab the son of Rechab, into the house of Baal,
    and said unto the worshippers of Baal, Search, and look that there be here with
    you none of the servants of the Lord, but the worshippers of Baal only.
  luo-luo: Bangʼ mano Jehu gi Jehonadab wuod Rekab nodhi ei hekalu mar Baal. Jehu
    nowachone jodong Baal duto niya, “Neuru ni onge jatich Jehova Nyasaye moro amora
    kodu ka makmana jodong Baal.”
  meu-meu: Bena Iehu na Baal ena dubu ai e dae kau, lehonadab Rekab ida. Bena ia ese
    Baal itomadiho-henina taudia e hamaorodia, eto, Mani a hetahu, ba itaia, Iehova
    itomadiho-henina tauna ta umui padamui ai basine noho, a Baal itomadiho-henina
    taudia mo sibodia.
  npi-ULB: रेकाबका छोरा यहोनादाबसित येहू बालको मन्दिरभित्र गए, र तिनले बालका आराधकहरूलाई
    भने, “यहाँ परमप्रभुका कुनै पनि सेवक नहोऊन्, तर बालका आराधकहरू मात्र होऊन् भन्‍ने
    कुरामा निश्‍चित होऊ ।”
  yor-yor: Nígbà náà, Jehu àti Jehonadabu ọmọ Rekabu lọ sí inú ilé tí a kọ́ fún òrìṣà
    Baali. Jehu sì wí fún àwọn òjíṣẹ́ Baali pé, “Wò ó yíká, kí o sì rí i pé kò sí
    ìránṣẹ́ Olúwa kankan pẹ̀lú yín níbí—kìkì òjíṣẹ́ Baali.”
  emp-NTPO: 'Maʌ̃be Jehúra, Recab warra Jonadá sid̶a Baal de dromane ed̶a wãnaped̶a
    Jehúba Baal ẽpẽbadarãa nãwã jarasia: –Quĩrãcuitad̶adua. Ni ab̶aʌ Ãcõrẽ ẽpẽbarira
    bãrã ume b̶aiẽ́ b̶ʌa. Ab̶abe Baal ẽpẽbadadrʌ nama pananida panʌa.–'
  pes-OPCB: 'سپس ییهو با یهوناداب (پسر رکاب) وارد معبد بعل شد و به بت‌پرستان گفت:
    «مواظب باشید که کسی از پرستندگان خداوند در اینجا نباشد. فقط پرستندگان بعل باید
    در داخل معبد باشند.»'
  tgl-ULB: Kaya nagpunta si Jehu kasama si Jonadab anak na lalaki ni Rechab sa bahay
    ni Baal, at sinabi niya sa mga sumasamba kay Baal, “Hanapin at siguraduhin na
    wala isa man dito na kasama ninyo mula sa mga lingkod ni Yahweh, pero ang mga
    sumasamba lamang kay Baal.”
  hui-hui: Mahaore Yihu ibu Legaba igini Yonadaba libu haru bi pupu wiaga anda tamuha
    anda pene. Anda pu howa Yihuhanda wali agali biru hearuhondo lalu, Anduane Homogo
    mitangi bialu lotu laga mbira ina haru ogoha biramaga holigo dengui baya hangu
    handa amu nana bialu handai halimu. Ina wali agali Balahondo bi pupu wiaga hangu
    anda ogoha birami̱ya hameledo, lene.
  mya-mya: ထို​နောက်​မိ​မိ​ကိုယ်​တိုင်​ရေ​ခပ်​၏​သား​ယော န​ဒပ်​နှင့်​အ​တူ ဗာ​လ​ဗိ​မာန်​ထဲ​သို့​ဝင်​၍​ထို
    အ​ရပ်​တွင်​ရှိ​သူ​တို့​အား``ဤ​နေ​ရာ​တွင်​ရှိ သော​သူ​တို့​သည်​ဗာ​လ​ဘု​ရား​ကို​ဝတ်​ပြု
    ကိုး​ကွယ်​သူ​များ​သာ​ဖြစ်​စေ​ရ​မည်။ ထာ​ဝရ ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​သူ​တစ်​စုံ
    တစ်​ယောက်​မျှ​မ​ပါ​မ​ရှိ​စေ​ရန် သင်​တို့ အ​သေ​အ​ချာ​စစ်​ဆေး​ကြ​လော့'' ဟု ဆို​၏။-
  bod-N: དེ་ནས་ཡེ་ཧུ་དང་རེ་ཁབ་ཀྱི་བུ་ཡེ་ཧོ་ན་དབ་གཉིས་པཱ་ཨལ་གྱི་མཆོད་ཁང་དུ་འཛུལ་ཏེ།
    པཱ་ཨལ་གྱི་ཞབས་ཕྱི་རྣམས་ལ། ཞིབ་ཏུ་ལྟོས་དང་། འདིར་ཁྱོད་ཅག་གི་ཁྲོད་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་གཅིག་ཀྱང་ཡོད་མི་རུང་སྟེ།
    པཱ་ཨལ་ལ་ཞབས་ཕྱི་སྒྲུབ་མཁན་འབའ་ཞིག་ཡོད་རུང་བ་ཡིན་ཞེས་བསྒོས།
  sna-sna: Ipapo Jehu naJehonadhabhi mwanakomana waRekabhi vakapinda mutemberi yaBhaari.
    Jehu akati kuvashumiri vaBhaari, “Tarirai muone kuti pakati penyu hapana varanda
    vaJehovha vari pano nemi, asi vashumiri vaBhaari chete.”
  spa-BLM: 'Jehú fue con Jonadab, hijo de Recab, a la casa de Baal. Entonces dijo
    a los adoradores de Baal: “Busquen y vean que ninguno de los siervos de Yahvé
    está aquí con ustedes, sino sólo los adoradores de Baal.”'
  cac-cac: 'Ix lajvi chi'' ix och vin̈ yed'' vin̈aj Jonadab d''a yol templo chi'',
    ix yalan vin̈ d''a eb'' tz''och ejmelal d''a Baal chi'': —Scham eyilani to malajocab''
    eb'' tz''och ejmelal d''a Jehová ayec'' d''a e cal tic, an̈ejocab'' mach tz''och
    ejmelal d''a Baal ayeq''ui, xchi vin̈ d''a eb''.'
  swh-ULB: Basi Yehu akaingia pamoja na Yohonadabu mwana wa Rekabu kwenye nyumba ya
    Baali, na kisha akawaambia wanaomwabudu Baali, “Tafuteni na muhahakishe kwamba
    hakuna mtu hapa pamoja na ninyi kutoka watumishi wa Yahwe, lakini wamwabuduo Baali
    peke yao.”
  bel-bel: 'І ўвайшоў Іуй з Ёнадавам, сынам Рыхававым, у дом Ваалаў, і сказаў служкам
    Ваала: разьведайце і разгледзьце, ці няма сярод вас каго з службітоў Гасподніх,
    бо тут павінны быць толькі адны службіты Ваала.'
  deu-ELBBK: 'Und Jehu und Jonadab, der Sohn Rekabs, gingen in das Haus des Baal;
    und er sprach zu den Dienern des Baal: Forscht und seht zu, dass nicht etwa einer
    von den Dienern des HERRN hier bei euch sei, sondern nur Diener des Baal allein!'
  mbb-OT: Ne midseled si Jehu wey si Jehonadab he anak ni Recab dutun te simbahan
    he para ki Baal. Migkeǥiyan ni Jehu sikan is ebpemenilbi ki Baal te, “Sigureduwa
    niw he wazà ebpekesahug keniyu he menge etew he ebpenilbi te Nengazen. Kinahanglan
    he iyan kew zà nekeseled kayi is ebpenilbi ki Baal.”
  mal-2015: 'പിന്നെ യേഹൂവും രേഖാബിന്റെ മകനായ യോനാദാബും ബാലിന്റെ ക്ഷേത്രത്തിൽ കടന്നു
    ബാലിന്റെ പൂജകന്മാരോടു: ബാലിന്റെ പൂജകന്മാർ മാത്രമല്ലാതെ യഹോവയുടെ പൂജകന്മാർ ആരും
    ഇവിടെ നിങ്ങളോടുകൂടെ ഇല്ലാതിരിക്കേണ്ടതിന്നു തിരഞ്ഞുനോക്കുവിൻ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Paľis geľa o Jehu le Jonadaboha andro chramos le Baaloskro a phenďa olenge,
    ko les lašarenas: „Rozdikhen tumen pašal peste a dikhen mištes, hoj tumenca kade
    te na avel ňiko le RAJESKRE služobňikendar, ale ča ola, ko lašaren le Baal.“'
  pes-OPV: 'و ییهو و یهوناداب بن رکاب به خانه بعل داخل شدند و به پرستندگان بعل گفت:
    «تفتیش کرده، دریافت کنید که کسی ازبندگان یهوه در اینجا با شما نباشد، مگر بندگان
    بعل و بس.»'
  ron-1924: 'Атунч, Иеху а венит ын темплул луй Баал ку Ионадаб, фиул луй Рекаб, ши
    а зис служиторилор луй Баал: „Кэутаць ши ведець сэ ну фие ничун служитор ал Домнулуй
    аич, чи сэ фие нумай служиторь де-ай луй Баал.”'
  ben-OBCV: পরে যেহূ ও রেখবের ছেলে যিহোনাদব বায়ালের মন্দিরে গেলেন। যেহূ বায়ালের
    সেবকদের বললেন, “ভালো করে দেখে নাও, যেন এখানে তোমাদের সাথে এমন কোনও লোক না থাকে
    যে সদাপ্রভুর সেবা করে—শুধু বায়ালের সেবকরাই যেন থাকে।”
  som-som: Markaasaa Yeehuu iyo Yehoonaadaab ina Reekaab waxay galeen gurigii Bacal,
    Yeehuuna wuxuu ku yidhi kuwii Bacal caabudayay, Baadha oo iska fiiriya inaan halkan
    addoommadii Rabbiga waxba idinkala joogin, laakiinse aad tihiin kuwa Bacal caabuda
    oo keliya.
  lat-VUC: 'Ingressusque Jehu, et Jonadab filius Rechab, templum Baal, ait cultoribus
    Baal: Perquirite, et videte, ne quis forte vobiscum sit de servis Domini, sed
    ut sint servi Baal soli.'
  eng-ASVBT: And Jehu went, and Jehonadab the son of Rechab, into the house of Baal;
    and he said unto the worshipers of Baal, Search, and look that there be here with
    you none of the servants of Jehovah, but the worshipers of Baal only.
  ita-1885: 'E Iehu, e Ionadab, figliuolo di Recab, entrarono dentro al tempio di
    Baal. E Iehu disse a'' ministri di Baal: Ricercate bene, e guardate che talora
    non vi sia qui fra voi alcuno dei servitori del Signore, ma solo i ministri di
    Baal.'
  eng-LXXUP: And Jehu and Jonadab the son of Rechab entered into the house of Baal,
    and said to the servants of Baal, Search, and see whether there is among you any
    of the servants of the Lord, or only the servants of Baal, by themselves.
  eng-ULB: So Jehu went with Jehonadab son of Recab into the house of Baal, and he
    said to the worshipers of Baal, “Search and make sure that there is no one here
    with you from the servants of Yahweh, but the worshipers of Baal alone.”
  spa-VBL: 'Luego Jehú y Jonadab, hijo de Recab, entraron en el templo de Baal. Jehú
    dijo a los seguidores de Baal: “Miren a su alrededor y asegúrense de que nadie
    que siga al Señor esté aquí con ustedes, sólo los adoradores de Baal”.'
  fra-_FOB: 'Et Jéhu entra, avec Jonadab, fils de Récab, dans la maison de Baal, et
    il dit aux serviteurs de Baal: Cherchez et regardez, afin qu''il n''y ait ici
    aucun des serviteurs de l''Éternel, mais les seuls serviteurs de Baal.'
  mal-mal: 'പിന്നെ യേഹൂവും രേഖാബിന്റെ മകനായ യോനാദാബും ബാലിന്റെ ക്ഷേത്രത്തിൽ കടന്ന്
    ബാലിന്റെ ആരാധനക്കാരോട്: “ബാലിന്റെ ആരാധനക്കാർ അല്ലാതെ യഹോവയുടെ ആരാധനക്കാർ ആരും
    ഇവിടെ ഇല്ല എന്ന് ഉറപ്പാക്കുവീൻ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Phir Yāhū aur Yūnadab bin Raikāb Bāl ke mandir meṅ dāḳhil hue, aur Yāhū
    ne Bāl ke ḳhidmatguzāroṅ se kahā, “Dhyān deṅ ki yahāṅ āp ke sāth Rab kā koī ḳhādim
    maujūd na ho. Sirf Bāl ke pujārī hone chāhieṅ.”
  suz-BL: मिनु येहू, रेकाब आ तौ येहो-नादाब नु बाल आ खिं ओव़माक्‍त। मिनु येहूम बाल
    आ नोले खोइक्‍ब आन कली “होस पा एर ओंथ नेल्‍ल कोव़ङीन। मिनु थमा पा एकेर गे इन दातेम
    परमप्रभु यावे आ गेय पाइब सुइ मबाक्‍मल। बाल आ नोले खोइक्‍ब ला बाक्‍मल” देंमाक्‍त।
  ita-1927: 'Allora Jehu, con Jehonadab, figliuolo di Recab, entrò nel tempio di Baal,
    e disse agli adoratori di Baal: “Cercate bene, e guardate che non ci sia qui con
    voi alcun servo dell’Eterno, ma ci sian soltanto degli adoratori di Baal”.'
  ckb-ckb: 'پاشان یێهو و یەهۆنادابی کوڕی ڕێکاب هاتنە ناو پەرستگای بەعل و بە بەعل‌پەرستەکانی
    گوت: «بگەڕێن و ببینن نەوەک یەکێک لە بەندەکانی یەزدان لێرە لەگەڵتان بێت، تەنها
    بەعل پەرستان لێرە بمێننەوە.»'
  eng-BBE: And Jehu, with Jehonadab, the son of Rechab, went into the house of Baal;
    and he said to the servants of Baal, Make a search with care, to see that no servant
    of the Lord is with you, but only servants of Baal.
  kan-OKCV: ಆಗ ಯೇಹುವೂ, ರೇಕಾಬನ ಮಗ ಯೆಹೋನಾದಾಬನೂ ಬಾಳನ ದೇವಸ್ಥಾನದಲ್ಲಿ ಪ್ರವೇಶಿಸಿದರು. ಯೇಹುವು,
    “ಬಾಳನನ್ನು ಸೇವಿಸುವವರ ಹೊರತು ಅವರ ಸಂಗಡ ಯೆಹೋವ ದೇವರ ಸೇವಕರಲ್ಲಿ ಒಬ್ಬನೂ ಇರದ ಹಾಗೆ ಪರಿಶೋಧಿಸಿ
    ನೋಡಿರಿ,” ಎಂದು ಬಾಳನನ್ನು ಸೇವಿಸುವವರಿಗೆ ಹೇಳಿದನು.
  tam-2017: 'பின்பு யெகூ: ரேகாபின் மகனாகிய யோனதாபோடுகூடப் பாகாலின் கோவிலுக்குள் சென்று,
    பாகாலின் பணிவிடைக்காரர்களை நோக்கி: பாகாலின் ஊழியக்காரர்களைத் தவிர யெகோவாவின் ஊழியக்காரர்களில்
    ஒருவரும் இங்கே உங்களோடு இருக்காமல் கவனமாகப் பாருங்கள் என்றான்.'
  spa-RV-1909: 'Y entró Jehú con Jonadab hijo de Rechâb en el templo de Baal, y dijo
    á los siervos de Baal: Mirad y ved que por dicha no haya aquí entre vosotros alguno
    de los siervos de Jehová, sino solos los siervos de Baal.'
  ron-BTF: 'Și Iehu și Ionadab, fiul lui Recab, au intrat în casa lui Baal, și Iehu
    a spus închinătorilor lui Baal: Cercetați și vedeți să nu fie aici cu voi niciunul
    dintre servitorii DOMNULUI, ci numai închinătorii lui Baal.'
  eng-WEBP: Jehu went with Jehonadab the son of Rechab into the house of Baal. Then
    he said to the worshipers of Baal, “Search, and see that none of the servants
    of the LORD are here with you, but only the worshipers of Baal.”
  eng-FBV: Then Jehu and Jehonadab, son of Rekab, went into the temple of Baal. Jehu
    told the followers of Baal, “Look around and make sure that no one who follows
    the Lord is here with you, only the worshipers of Baal.”
  nld-1939: 'Nu ging Jehoe met Jehonadab, den zoon van Rekab, naar de Báaltempel,
    en zei tot de dienaars van Báal: Kijkt goed uit, dat zich hier onder u geen dienaars
    van Jahweh bevinden, maar enkel dienaars van Báal.'
  nch-BL: 'Huan teipa calajqui Jehú ipan nopa tiopamit ten Baal ihuaya Jonadab, icone
    Recab, huan quinilhui nochi itequipanojcahua Baal: ―Xijpiyaca cuidado para ma
    amo itzto yon se campa amojuanti cati quihueyichihua TOTECO, san monequi ma itztoca
    cati quihueyichihuaj Baal.'
  vie-1934: 'Giê-hu và Giô-na-đáp, con trai của Rê-cáp, vào trong miễu thần Ba-anh,
    nói với các tôi tớ của Ba-anh rằng: Hãy tìm xem cho kỹ, hoặc ở đây có tôi tớ nào
    của Đức Giê-hô-va chăng, chỉ phải có những tôi tớ của Ba-anh đó thôi.'
  hin-CV: इसके बाद येहू ने बाल के मंदिर में प्रवेश किया. उसके साथ रेखाब का पुत्र योनादाब
    भी था. येहू ने बाल के उपासकों को कहा, “खोजबीन कर यह तय कर लो, कि यहां याहवेह का
    कोई भी सेवक नहीं, बल्कि सिर्फ बाल के उपासक ही हैं.”
  spa-BES: 'Y Jehú, con Jonadab, hijo de Recab, entró en la casa de Baal; y dijo a
    los siervos de Baal: Haz una búsqueda con cuidado, para ver que ningún siervo
    del Señor esté contigo, sino los siervos de Baal.'
  tdx-tdx: Nimoak’ añ’anjomba’ i Baaley t’Iohabe rekets’ Iehonadabe ana’ i Rekabe;
    le hoe re amo mpitalaho amy Baaleo; Paiavo, le rendreho tsy ho zoeñe ama’ areo
    ao ndra raik’ amo mpitoro’ Iehovà fa mpitoro’ i Baale avao.
  tha-KJV: แล​้วเยฮูเสด็จเข้าไปในนิเวศของพระบาอัล พร​้อมกับเยโฮนาดับบุตรชายเรคาบ พระองค์​ตรัสกับผู้นับถือพระบาอัลว่า
    “จงค้นดู ดู​ให้​ดี​ว่าไม่​มี​ผู้รับใช้​ของพระเยโฮวาห์​อยู่​ในหมู่พวกท่าน ให้​มี​แต่​ผู้​นับถือพระบาอัลเท่านั้น”
  por-BR-2018: 'E entrou Jeú com Jonadabe filho de Recabe no templo de Baal, e disse
    aos servos de Baal: Olhai e vede que por dita não haja aqui entre vós algum dos
    servos do SENHOR, a não ser somente os servos de Baal.'
  deu-ELO: 'Und Jehu und Jonadab, der Sohn Rekabs, gingen in das Haus des Baal; und
    er sprach zu den Dienern des Baal: Forschet und sehet zu, daß nicht etwa einer
    von den Dienern Jehovas hier bei euch sei, sondern nur Diener des Baal allein!'
  eng-WYC-2018: And Jehu entered, and Jehonadab, the son of Rechab, into the temple
    of Baal. And Jehu said to the worshippers of Baal, Inquire ye, and see, lest peradventure
    any of the servants of the Lord be with you; but that the servants be alone of
    Baal. (And Jehu, and Jehonadab, the son of Rechab, entered into the temple of
    Baal. AndJehu said to the worshippers of Baal, Inquire ye, and see, lest perhaps
    any of the servants of the Lord be with you; make certain that only Baal’s servants
    be here.)
  epo-epo: 'Kaj Jehu kun Jehonadab, filo de Reĥab, eniris en la domon de Baal, kaj
    li diris al la servantoj de Baal: Esploru kaj rigardu, ĉu ne estas ĉi tie kun
    vi iu el la servantoj de la Eternulo, ĉar ĉi tie devas esti sole nur servantoj
    de Baal.'
  uig-PIN: 'Yǝⱨu bilǝn Rǝkabning oƣli Yǝⱨonadab Baalning buthanisiƣa kirip baalpǝrǝslǝrgǝ:
    Tǝkxürüp beⱪinglar, bu yǝrdǝ Pǝrwǝrdigarning bǝndiliridin ⱨeqbiri bolmisun, bǝlki
    pǝⱪǝt baalpǝrǝslǝr bolsun, dedi.'
  beo-beo: Amalalu, Yihiu hisu da Yonada:be (Liga:be egefe) oule, debolo diasu ganodini
    golili sa:ili, dunu amo ganodini gilisi dialu ilima amane sia:i, “Gilisisu ganodini
    hogoma! Ba:ilema nodone sia:ne gadosu dunu fawane esaloma:ne sia:ma. Hina Godema
    nodone sia:ne gadosu dunu da goegai mae esaloma:ne sia:ma.”
  tpi-OTNT: Na bihain Jehu wantaim Jonadap, pikinini bilong Rekap, tupela i go insait
    long dispela haus lotu. Na Jehu i tokim ol manmeri olsem, “Yupela i mas lukluk
    gut na skelim yupela yet, nogut wanpela man o meri i save lotu long Bikpela i
    stap wantaim yumi. Mi laik bai yumi ol manmeri i save lotuim Bal tasol i mas i
    stap.”
  hau-SA: Sa’an nan Yehu da Yehonadab ɗan Rekab, suka shiga haikalin Ba’al. Yehu ya
    ce wa masu yi wa Ba’al sujada, “Ku dudduba ku tabbatar cewa babu wani bawan Ubangiji
    a nan tare da ku, sai masu hidimar Ba’al kawai.”
  uig-LAT: 'Yehu bilen Rekabning oghli Yehonadab Baalning butxanisigha kirip baalpereslerge:
    Tekshürüp béqinglar, bu yerde Perwerdigarning bendiliridin héchbiri bolmisun,
    belki peqet baalperesler bolsun, dédi.'
  nde-nde: UJehu loJehonadabi indodana kaRekhabi bangena ethempelini likaBhali. UJehu
    wathi kubakhonzi bakaBhali, “Linanzelele kungangeni loyedwa oyinceku kaThixo enkonzweni
    yenu, akube ngabakhonzi bakaBhali kuphela.”
  ton-ton: Pea naʻe ʻalu ʻa Sehu, mo Sonatapi ko e foha ʻo Lekapi, ki he loto fale
    ʻo Peali, ʻo na pehē ki he kakai naʻe lotu kia Peali, “Mou kumi, pea vakai ke
    ʻoua naʻa ʻi heni mo kimoutolu ha taha ʻi he kau tamaioʻeiki ʻa Sihova, ka ko
    e kau lotu pe ʻo Peali.”
  ces-1613: 'Potom všel i Jéhu a Jonadab syn Rechabův do domu Bálova, a řekl ctitelům
    Bálovým: Vyhledejte a vizte, ať není zde s vámi někdo z ctitelů Hospodinových,
    kromě samých ctitelů Bálových.'
  eng-WMB: Jehu went with Jehonadab the son of Rechab into the house of Baal. Then
    he said to the worshipers of Baal, “Search, and see that none of the servants
    of the LORD are here with you, but only the worshipers of Baal.”
  tam-TCV: அப்பொழுது யெகூவும் ரேகாபின் மகன் யோனதாபும் பாகாலின் கோயிலுக்குள் போனார்கள்.
    யெகூ பாகாலின் பணியாளர்களைப் பார்த்து, “பாகாலின் பணியாளர்களைத்தவிர யெகோவாவின் அடியவர்கள்
    யாராவது இருக்கிறார்களா என்பதை நீங்கள் சரியாகப் பார்த்துக்கொள்ளுங்கள்” என்றான்.
  ceb-ULB: Busa miadto si Jehu uban ni Jonadab nga anak nga lalaki ni Recab ngadto
    sa balay ni Baal, ug miingon siya sa mga magsisimba ni Baal, “Susiha ug siguroha
    nga walay bisan usa dinhi nga uban kaninyo nga gikan sa mga sulugoon ni Yahweh,
    kondili ang mga magsisimba lamang ni Baal.”
  pol-UBG: 'Wtedy Jehu wraz z Jonadabem, synem Rechaba, wszedł do domu Baala i powiedział
    czcicielom Baala: Zbadajcie i upewnijcie się, że nie ma z wami nikogo z czcicieli
    PANA, ale tylko czciciele Baala.'
  urd-GVU: پھر یاہو اور یوندب بن ریکاب بعل کے مندر میں داخل ہوئے، اور یاہو نے بعل
    کے خدمت گزاروں سے کہا، ”دھیان دیں کہ یہاں آپ کے ساتھ رب کا کوئی خادم موجود نہ
    ہو۔ صرف بعل کے پجاری ہونے چاہئیں۔“
  deu-1912: 'Und Jehu ging in das Haus Baal mit Jonadab, dem Sohn Rechabs, und sprach
    zu den Dienern Baals: Forschet und sehet zu, daß nicht hier unter euch sei jemand
    von des HERRN Dienern, sondern Baals Diener allein!'
  kan-2017: ಅನಂತರ ಯೇಹುವು ರೇಕಾಬನ ಮಗನಾದ ಯೆಹೋನಾದಾಬನೊಡನೆ ದೇವಸ್ಥಾನವನ್ನು ಪ್ರವೇಶಿಸಿ ಬಾಳ್
    ದೇವತೆಯನ್ನು ಸೇವಿಸುವ ಭಕ್ತರಿಗೆ, “ಯೆಹೋವನ ಭಕ್ತರು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಬಂದಿರುತ್ತಾರೋ? ವಿಚಾರಿಸಿ
    ನೋಡಿರಿ. ಬಾಳ್ ದೇವತೆಯ ಭಕ್ತರು ಮಾತ್ರ ಇಲ್ಲಿರಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Nga tomuren e ren’ey, me yan Jehu ngalan fare tempel ni yow Jonadab nib
    mo’on ni fak Rekab me ga’ar ngak fapi girdi’ u rom, “Nopa’med ni kemus ni yigo’
    pi’in yad ma tayfan Baal e yad bay u roy ma dariy be’ nma tayfan SOMOL u naun.”
  hlt-MCSB: Te phoeiah Jehu neh Rekhab capa Jehonadab te Baal im la cet. Te vaengah
    Baal thothueng rhoek te, “Thuep uh lamtah so uh dae, nangmih taengah he Yahweh
    kah sal rhoek om ve “a ti nah. Tedae amamih bueng te Baal kah thothueng la dawk
    a thuiuh.
  mdy-ETH: ዬካፓ ዒዩ ሬካቤ ናኣዚ፥ ዒዮናኣዳኣቤና ዎላ ባዓኣሌኮ ጌኤዦ ማኣሪ ጌሌኔ፤ ዒኢካ ጌላዖ ዴሮ ኮይላ፦ «ዓካሪ ዒንሢ
    ሃይካ ዓኣ ዓሳ ባዓኣሌ ሌሊ ካኣሽካያታሢ፤ ናንጊና ናንጋ ጎዳ ካኣሽካ ዓሲ ፔቴታዖ ባኣያ ማዔሢ ዱማሲ ዔሪ ታኣም ኬኤዙዋቴ»
    ጌዔኔ።
  twi-ASANTE: Na Yehu ne Rekab babarima Yehonadab kɔɔ Baal abosomfie hɔ. Yehu ka kyerɛɛ
    Baal asomfoɔ no sɛ, “Monhwɛ sɛ wɔn a wɔyɛ Baal asomfoɔ no nko ara na wɔwɔ ha.
    Mommma obiara a ɔsom Awurade no mma mu.”
  eng-WEBU: Jehu went with Jehonadab the son of Rechab into the house of Baal. Then
    he said to the worshipers of Baal, “Search, and see that none of the servants
    of the LORD are here with you, but only the worshipers of Baal.”
  wal-wal: Hegaappe guyyiyan, Yeehunne Rekaaba na7ai Yonadaabinne Ba7aala Eeqa Keettaa
    gelidosona. Gelin Yeehu Ba7aalayyo goinniyaageeta, “Ba7aalayyo goinniyaageetappe
    attin, GODAA ashkkaratuppe issi asinne intte giddon de7ikko xeellite” yaagiis.
  spa-PDDPT: 'Luego Jehú entró con Jonadab, hijo de Recab, en el templo de baal, y
    dijo a los esclavos de baal: Busquen para confirmar que no esté con ustedes alguno
    de los esclavos de Yavé, sino solo los esclavos de baal.'
  gun-gun: 'Ha''e gui mae Jeú oike Baal ropy Recabe ra''y Jonadabe reve. Ha''e vy
    aipoe''i Baal mbojeroviaa kuery pe: — Peikuaa pota, pexa pota porã apy peẽ kuery
    mbyte Senhor rembiguai kuery ndoikoi pa ra''e, Baal mbojeroviaa anho e''ỹ vy mba''e
    — he''i.'
  ilo-ULB: Isu a simmurot da Jehu kenni Jonadab nga anak ni Rekab iti uneg ti balay
    ni Baal, ket kinunana kadagiti agdaydayaw kenni Baal, “Sukimatenyo ket siguradoenyo
    nga awan kadakayo ditoy ti siasinoman kadagiti adipen ni Yahweh, ngem dagiti laeng
    agdaydayaw kenni Baal.”
  kpg-kpg: Muli di mee deelaa, Jehu gaa hana gi lodo di hale daumaha dalia Jonadab
    tama daane a Rechab, ga helekai gi digau ala i golo, “Mmada gii donu bolo ma go
    digau daumaha Baal hua ala belee ulu gi lodo, deai dahi dangada e daumaha gi Dimaadua
    e ulu gi lodo ai.”
  uig-ARA: 'يەھۇ بىلەن رەكابنىڭ ئوغلى يەھوناداب بائالنىڭ بۇتخانىسىغا كىرىپ بائالپەرەسلەرگە:
    تەكشۈرۈپ بېقىڭلار، بۇ يەردە پەرۋەردىگارنىڭ بەندىلىرىدىن ھېچبىرى بولمىسۇن، بەلكى
    پەقەت بائالپەرەسلەر بولسۇن، دېدى.'
  sus-sus: Yehu nun Rekabu xa di Yehonadabo naxa siga Bali xa salide kui, Yehu fa
    a fala e bɛ, «Wo a mato, Alatala xa mixi yo naxa lu wo ya ma. Bali kuye batui
    nan gbansan xa lu be.»
  pon-2006: Mwurin mwo, pein Sehu ketilong nan tehnpaso iangahki Sonadap nein Rekap
    oh mahsanihong aramas ako wasao, “Kumwail tehk mwahu pwe tohn kaudok en Paal kante
    me pahn mi wasaht oh sohte tohn kaudok en KAUN-O pahn iang.”
  ksd-ksd: 'Ma Ieu, dir ma Ieonadab natu i Rekab, dir ga ruk ta ra kuba i Baal; ma
    i ga biti tai ra tarai na lotu kai Baal: Avat a gigira, upi koko ta tultul kai
    ra Luluai na ki ati livuan ta vavat, a tarai na lotu ka kai Baal.'
  tur-YTC: Yehu, Rekav oğlu Yehonadav ile Baal evine gitti. Sonra Baal tapınanlarına,
    “Arayıp bakın, burada Yahve'nin hizmetkârlarından kimse sizinle birlikte olmasın,
    yalnızca Baal tapınanları olsun” dedi.
  grc-BRENT: Καὶ εἰσῆλθεν Ἰοὺ καὶ Ἰωναδὰβ υἱὸς Ῥηχὰβ εἰς οἶκον τοῦ Βάαλ, καὶ εἶπε
    τοῖς δούλοις τοῦ Βάαλ, ἐρευνήσατε καὶ ἴδετε, εἰ ἔστι μεθʼ ὑμῶν τῶν δούλων Κυρίου,
    ὅτι ἀλλʼ ἢ οἱ δοῦλοι τοῦ Βάαλ μονώτατοι.
  ind-AYT: Yehu dan Yonadab anak Rekhab, masuk ke dalam rumah Baal, lalu berkata kepada
    para penyembah Baal itu, “Periksa dan lihatlah, supaya jangan ada di antara kamu
    di sini seorang pun hamba TUHAN, kecuali hanya mereka yang beribadah kepada Baal
    saja.”
  nya-nya: Kenaka Yehu ndi Yehonadabu mwana wa Rekabu analowa mʼnyumba ya Baala. Yehu
    anawawuza atumiki a Baala kuti, “Yangʼanitsitsani ndipo muone kuti muno musapezeke
    atumiki a Yehova, koma mukhale atumiki okhawo a Baala.”
  hrv-hrv: 'Jehu uđe u hram Baalov s Jonadabom, sinom Rekabovim, i reče Baalovim vjernicima:
    “Provjerite dobro da nema ovdje među vama Jahvina sluge nego samih Baalovih vjernika.”'
  mps-mps: Tama nosali te Jehu dali, te Jonadap dali si, Jonadap aga aya te Rekapgo
    ogwa da, augwali si te lotu be tomoba pali. Tama te Jehugo te we bidibolo e tama
    po wali, “Dagego te duga hasi bugagia tononu bilama, tama duga digi dagaliąo,
    magu menio, bidi me deli me, we me deli me, te Genuai Bidi God dolo mu lotu po
    wabo we bidi me deli da dali bidamuo,” wali. “Te eno homugo da te Bal dolo lotu
    po wabo we bidi naga da e be tomode bidinao,” wali.
  tpi-tpi: Na bihain Jehu wantaim Jonadap, pikinini bilong Rekap, tupela i go insait
    long dispela haus lotu. Na Jehu i tokim ol manmeri olsem, “Yupela i mas lukluk
