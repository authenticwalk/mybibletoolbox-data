verse: 2KI.010.017
translations:
  mal-C: യേഹു ശമര്യയിലെത്തിയപ്പോൾ ആഹാബിന്റെ കുടുംബത്തിൽ അവശേഷിച്ചിരുന്ന സകലരെയും അദ്ദേഹം
    കൊന്നുകളഞ്ഞു. ഏലിയാവിനോട് യഹോവ അരുളിച്ചെയ്ത വചനപ്രകാരം യേഹു അവരെ ഉന്മൂലനംചെയ്തു.
  deu-TKW: Als er nun in Samaria angelangt war, erschlug er alle, die von Ahab zu
    Samaria noch übrig waren, bis er ihn ausgetilgt hatte, gemäß dem Worte Jahwes,
    das er zu Elia geredet hatte.
  lin-lin: Tango Jewu akomaki na Samari, abomaki bato nyonso ya libota ya Akabi, oyo
    batikalaki kuna. Jewu abomaki bango kolanda Liloba na Yawe oyo alobaki na nzela
    ya Eliya.
  eng-LSV: And he comes to Samaria, and strikes all those left to Ahab in Samaria,
    until his destroying him, according to the word of YHWH that He spoke to Elisha.
  eng-GNV: And when he came to Samaria, he slew all that remained vnto Ahab in Samaria,
    till he had destroyed him, according to the worde of the Lord, which he spake
    to Eliiah.
  eng-WEBSTER: And when he came to Samaria, he slew all that remained to Ahab in Samaria,
    till he had destroyed him, according to the saying of the LORD, which he spoke
    to Elijah.
  nhw-BL: Huan quema calactiyohuiyaya ipan altepetl Samaria, Jehú quinmicti nochi
    iteiximatcahua Acab catli mocajtoyaj nopona. Huajca quintzontlamilti nochi iteiximatcahua
    Acab san quen TOTECO quitencahuilijtoya ica Elías para panos.
  swh-ONEN: Yehu alipofika Samaria, akawaua wale wote waliokuwa wamesalia wa jamaa
    ya Ahabu, akawaangamiza, sawasawa na neno la Bwana alilosema kupitia Eliya.
  bba-bba: Ye bɑ turɑ Sɑmɑriɔ, mɑ Yehu u Akɑbun tɔn be bɑ tie kpuro ɡo. U bu kpeerɑsiɑ
    nɡe mɛ Yinni Gusunɔ u ɡeruɑ sɑɑ win sɔmɔ Elin nɔɔn di.
  eng-KJVCPB: And when he came to Samaria, he slew all that remained unto Ahab in
    Samaria, till he had destroyed him, according to the saying of the Lord, which
    he spake to Elijah.
  luo-luo: Kane Jehu ochopo Samaria, nonego jood Ahab duto mane odongʼ, notiekogi
    kaluwore gi wach mane Jehova Nyasaye owachone Elija.
  meu-meu: Bena Samaria ai e kau ai, ia ese Ahaba ena orea taudia oredia iboudiai
    Samaria ai e aladia mase, ela bona vada e ha-oredia, Iehova ese Elia e hamaorolaia
    herevana heḡereḡerena.
  npi-ULB: जब तिनी सामरियामा आए, तब जसरी परमप्रभुले पहिले नै आहाबको घरानालाई एलियाद्वारा
    भन्‍नुभएको थियो त्‍यसरी नै येहूले सामरियामा बाँकी रहेका तिनका सबै सन्तानलाई मारे,
    र आहाबको राजकीय वंशको एउटैलाई पनि छाडेनन् ।
  yor-yor: Nígbà tí Jehu wá sí Samaria, ó pa gbogbo àwọn tí a fi kalẹ̀ ní ìdílé Ahabu;
    ó pa wọ́n run, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa tí a sọ sí Elijah.
  emp-NTPO: Jehúra Samaria purud̶aa wãped̶a Acabo ẽberãrã wad̶i panʌda jũma quenasia.
    Ãdjirãra ab̶ed̶a jũma jõbisia Ãcõrẽba Elíad̶eba jarad̶a quĩrãca.
  pes-OPCB: وقتی به سامره رسیدند، ییهو تمام دوستان و بستگان اَخاب را کشت، به طوری
    که یک نفر هم باقی نماند و این همان بود که خداوند به ایلیای نبی گفته بود.
  tgl-ULB: Nang dumating siya sa Samaria, pinatay ni Jehu ang lahat ng natitira mula
    sa mga kaapu-apuhan ni Ahab sa Samaria, hanggang mawasak niya ang maharlikang
    angkan ni Ahab, gaya lamang ng sinabi sa kanila dati sa pamamagitan ng salita
    ni Yahweh, na sinabi niya kay Elias.
  hui-hui: Samaria tanoha anda puwa Yihuhanda Kini Ahaba aria maru yu wahene damene
    hearu bibahendeore bo hilo wahai hene. O biyadagoni abale bi mbira Anduane Homogohanda
    ibunaga biabe biahaga agali Elayaha howa bulebira lalu lowinigo heneneore lola
    hene.
  mya-mya: ထို​မြို့​သို့​ရောက်​သော​အ​ခါ​ယေ​ဟု​သည် အာ​ဟပ် ၏​ဆွေ​မျိုး​ရှိ​သ​မျှ​တို့​ကို​တစ်​ယောက်​မ​ကျန်
    သတ်​လေ​သည်။ ဤ​ကား​ဧ​လိ​ယ​အား​ထာ​ဝရ ဘု​ရား​မိန့်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း ဖြစ်​ပျက်
    ခြင်း​ပင်​ဖြစ်​သ​တည်း။
  bod-N: དེ་ནས་ཁོ་སཱ་མར་ཡ་རུ་ཕྱིན་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ལི་ཡཱ་ལ་གསུངས་པ་བཞིན་དུ།
    ཁོས་སཱ་མར་ཡ་རུ་ཤུལ་དུ་ལུས་པའི་ཨ་ཧབ་ཀྱི་མི་ཐམས་ཅད་བསད་དེ་མེད་པར་བྱས་སོ། །
  sna-sna: Jehu akati asvika kuSamaria, akauraya vakasara vose veimba yaAhabhu; akavaparadza,
    sezvakanga zvarehwa neshoko raJehovha kuna Eria.
  spa-BLM: Cuando llegó a Samaria, golpeó a todos los que le quedaban a Ajab en Samaria,
    hasta que los destruyó, según la palabra de Yahvé que le habló a Elías.
  cac-cac: Ayic ix c'och vin̈aj Jehú chi' d'a Samaria, ix smilancham masanil eb' yin̈tilal
    vin̈aj Acab vin̈ ta', aton eb' pitzanto ix cani. Yuj chi' pilan ix satel eb' smasanil
    yuj vin̈, icha ajnac yalan Jehová d'a vin̈aj Elías.
  swh-ULB: Wakati alipokuja Samaria, Yehu akawaua wote waliobakia kutoka uzao wa Ahabu
    katika Samaria, hata akawaangamiza ukoo wa kifalme wa Ahabu, kama walivyokuwa
    wameambiwa kabla ya neno la Yahwe, ambalo aliloambiwa Eliya.
  bel-bel: Прыехаўшы ў Самарыю, ён забіў усіх, хто заставаўся ў Ахава ў Самарыі, так
    што зусім вынішчыў яго, паводле слова Госпада, якое Ён мовіў Ільлю.
  deu-ELBBK: Und als er nach Samaria kam, erschlug er alle, die von Ahab in Samaria
    übriggeblieben waren, bis er ihn vertilgte, nach dem Wort des HERRN, das er zu
    Elia geredet hatte.
  mbb-OT: Kebpekeuma ni Jehu ziyà te Samaria mibpenhimetayan din is langun he nesamà
    te pemilya ni Ahab, he sungkad te nekaǥi te Nengazen pinaaǥi ki Elias.
  mal-2015: ശമര്യയിൽ എത്തിയപ്പോൾ അവൻ ശമര്യയിൽ ആഹാബിന്നു ശേഷിച്ചവരെ ഒക്കെയും യഹോവ ഏലീയാവോടു
    അരുളിച്ചെയ്ത വചനപ്രകാരം ഒട്ടൊഴിയാതെ സംഹരിച്ചുകളഞ്ഞു.
  rmc-rmc: Sar dogele andre Samarija, murdarďa ode dojekhes le Achaboskra famelijatar
    a ňiko lendar na ačhiľa, avke sar o RAJ prevakerďa prekal o Eliaš.
  pes-OPV: و چون به سامره رسید، تمامی باقی ماندگان اخاب را که در سامره بودند، کشت
    به حدی که اثر او را نابود ساخت بر‌حسب کلامی که خداوند به ایلیا گفته بود.
  ron-1924: Кынд а ажунс Иеху ла Самария, а учис пе тоць чей рэмашь дин Ахаб ын Самария
    ши й-а нимичит ку десэвыршире, дупэ кувынтул пе каре-л спусесе луй Илие Домнул.
  ben-OBCV: শমরিয়ায় পৌঁছে যেহূ আহাব কুলের অবশিষ্ট সবাইকে হত্যা করলেন; এলিয়কে সদাপ্রভু
    যা বললেন, সেই কথানুসারে তিনি তাদের শেষ করে ফেলেছিলেন।
  som-som: Oo haddana markuu Samaariya gaadhay ayuu wada laayay intii Axaab Samaariya
    ugu hadhay oo dhan ilaa uu u baabbi'iyey sidii uu ahaa eraygii Rabbigu kula hadlay
    Eliiyaah.
  lat-VUC: duxit in Samariam. Et percussit omnes qui reliqui fuerant de Achab in Samaria
    usque ad unum, juxta verbum Domini quod locutus est per Eliam.
  eng-ASVBT: And when he came to Samaria, he smote all that remained unto Ahab in
    Samaria, till he had destroyed him, according to the word of Jehovah, which he
    spake to Elijah.
  ita-1885: E quando Iehu fu giunto in Samaria, percosse tutti quelli ch'erano rimasti
    in Samaria della casa di Achab, finchè l'ebbe distrutta; secondo la parola del
    Signore ch'egli avea detta ad Elia.
  eng-LXXUP: And he entered into Samaria, and smote all that were left of Ahab in
    Samaria, until he had utterly destroyed him, according to the word of the Lord,
    which he spoke to Elijah.
  eng-ULB: When he came to Samaria, Jehu killed all who remained from Ahab's descendants
    in Samaria, until he had destroyed Ahab's royal line, just as was told them before
    by the word of Yahweh, which he had spoken to Elijah.
  spa-VBL: Cuando Jehú llegó a Samaria, fue matando a todos los que quedaban de la
    familia de Acab hasta que los mató a todos, tal como el Señor había dicho por
    medio de Elías.
  fra-_FOB: Et, étant entré à Samarie, il frappa tous ceux qui restaient d'Achab à
    Samarie, jusqu'à ce qu'il les eût exterminés selon la parole que l'Éternel avait
    dite à Élie.
  mal-mal: ശമര്യയിൽ എത്തിയപ്പോൾ അവൻ ശമര്യയിൽ ആഹാബ് ഗൃഹത്തിൽ ശേഷിച്ചവരെ എല്ലാം യഹോവ
    ഏലീയാവിനോട് അരുളിച്ചെയ്ത വചനപ്രകാരം സംഹരിച്ചുകളഞ്ഞു.
  urd-GVR: Sāmariya pahuṅch kar Yāhū ne Aḳhiyab ke ḳhāndān ke jitne afrād ab tak bach
    gae the halāk kar die. Jis tarah Rab ne Iliyās ko farmāyā thā usī tarah Aḳhiyab
    kā pūrā gharānā miṭ gayā.
  suz-BL: मिनु येहू सामरीयाम जाक्‍दीश्‍शा, परमप्रभु यावेमी एलीया कली देंशो खोदेंशो
    पा, आहाब आ खिं ङा लीशो मुर नेल्‍ल आन कली का यो मप्रोंइ‍थु, साइक्‍मी बाक्‍त। १राजा
    २१:२१
  ita-1927: E, giunto che fu a Samaria, Jehu colpì tutti quelli che rimanevano della
    casa di Achab a Samaria, finché l’ebbe distrutta, secondo la parola che l’Eterno
    avea pronunziata per mezzo di Elia.
  ckb-ckb: کاتێک یێهو هاتە سامیرە، هەموو پاشماوەی بنەماڵەی ئەحاڤی لە سامیرە کوشت،
    لەناوی بردن، بەپێی فەرمایشتی یەزدان کە بە ئەلیاسی فەرموو.
  eng-BBE: And when he came to Samaria, he put to death all those of Ahab's family
    who were still in Samaria, till there were no more of them, as the Lord had said
    to Elijah.
  kan-OKCV: ಯೇಹುವು ಸಮಾರ್ಯಕ್ಕೆ ಬಂದ ತರುವಾಯ ಸಮಾರ್ಯದಲ್ಲಿ ಅಹಾಬನಿಗೆ ಉಳಿದವರೆಲ್ಲರನ್ನು ಎಲೀಯನಿಗೆ
    ಹೇಳಿದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದ ಪ್ರಕಾರ ಅವರನ್ನು ಸಂಹರಿಸಿದನು.
  tam-2017: அவன் சமாரியாவுக்கு வந்தபோது, யெகோவா எலியாவோடே சொன்ன வார்த்தையின்படியே,
    சமாரியாவில் ஆகாபுக்கு மீதியான யாவரும் அழியும்வரை கொன்றுபோட்டான்.
  spa-RV-1909: Y luego que hubo Jehú llegado á Samaria, mató á todos los que habían
    quedado de Achâb en Samaria, hasta extirparlos, conforme á la palabra de Jehová,
    que había hablado por Elías.
  ron-BTF: Și după ce a venit la Samaria, a ucis pe toți cei rămași lui Ahab în Samaria,
    până l-a nimicit, conform spusei DOMNULUI, pe care o vorbise lui Ilie.
  eng-WEBP: When he came to Samaria, he struck all who remained to Ahab in Samaria,
    until he had destroyed them, according to the LORD’s word which he spoke to Elijah.
  eng-FBV: When Jehu arrived in Samaria, he went around killing everyone who was left
    of Ahab's family until he had killed all of them, just as the Lord had said through
    Elijah.
  nld-1939: Te Samaria aangekomen, doodde hij allen, die van Achab te Samaria waren
    overgebleven, totdat hij zijn geslacht had uitgeroeid, naar het woord, dat Jahweh
    tot Elias gesproken had.
  nch-BL: Huan quema calactiyahuiyaya ipan altepet Samaria, Jehú quinmicti nochi iteixmatcahua
    Acab cati mocajtoyaj nopona. Huajca quintzontamilti nochi iteixmatcahua Acab san
    quej TOTECO quitencahuilijtoya ica Elías para panos.
  vie-1934: Khi đã vào Sa-ma-ri rồi, người giết hết thảy những người còn sót lại của
    nhà A-háp tại Sa-ma-ri, đến đỗi đã diệt sạch nhà ấy, y như lời của Đức Giê-hô-va
    đã phán cùng Ê-li vậy.
  hin-CV: जब वह शमरिया पहुंचा, उसने शमरिया में अहाब के सभी बचे हुए संबंधियों का वध
    कर दिया—वह तब तक मारता चला गया, जब तक उनमें से कोई भी बाकी न रहा; एलियाह द्वारा
    भेजे याहवेह के आदेश के अनुसार ही.
  spa-BES: Cuando llegó a Samaria, mató a todos los de la familia de Acab que todavía
    estaban en Samaria, hasta que no hubo más de ellos, como el Señor le había dicho
    a Elías.
  tdx-tdx: Ie nivotrake e Somerone le fonga linihi’e ze nisisa’ i Akabe e Somerone
    ao, ampara’ te nimongore’e, ty amy tsara’ Iehovà nitsarae’e amy Eliày.
  tha-KJV: และเมื่อพระองค์มาถึงสะมาเรีย พระองค์​ทรงประหารคนทั้งปวงที่เป็นราชวงศ์ของอาหั​บท​ี่​เหลืออยู่​ในสะมาเรียเสีย
    จนพระองค์ทรงทำลายอาหับเสียสิ้น ตามพระวจนะของพระเยโฮวาห์ซึ่งพระองค์ตรัสกับเอลียาห์
  por-BR-2018: E logo que havia Jeú chegado a Samaria, matou a todos os que haviam
    restado de Acabe em Samaria, até extirpá-los, conforme à palavra do SENHOR, que
    havia falado por Elias.
  deu-ELO: Und als er nach Samaria kam, erschlug er alle, welche von Ahab in Samaria
    übriggeblieben waren, bis er ihn vertilgte, nach dem Worte Jehovas, das er zu
    Elia geredet hatte.
  eng-WYC-2018: And (once they arrived), he killed all (the) men that were residue,
    or left, of Ahab in Samaria, till to one, by the word of the Lord, which he spake
    by Elijah.
  epo-epo: Kiam li venis Samarion, li mortigis ĉiujn, kiuj restis de Aĥab en Samario,
    ĝis li tute ekstermis lin, konforme al la vorto de la Eternulo, kiun Li diris
    al Elija.
  uig-PIN: U Samariyǝgǝ kǝlgǝndǝ Aⱨabning jǝmǝtidin Samariyǝdǝ ⱪalƣanlarning ⱨǝmmisini
    ⱪirip tügǝtküqǝ ɵltürdi. Bu ix Pǝrwǝrdigarning Iliyasⱪa eytⱪan sɵzining ǝmǝlgǝ
    axuruluxi idi.
  beo-beo: Yihiu da A:iha:be ea sosogo huluanedafa medole legei. E da dunu afae esaloma:ne
    hame yolesi. Amo hou Hina Gode da Ilaisiama olelei, amo defele doaga:i dagoi ba:i.
  tpi-OTNT: Ol i kamap long Samaria, na Jehu i kilim i dai olgeta arapela lain famili
    bilong Ahap. Em i pinisim ol tru, na dispela i inapim dispela tok bipo Bikpela
    i bin givim long Elaija.
  hau-SA: Da Yehu ya isa Samariya, sai ya karkashe dukan sauran iyalin Ahab, ya hallaka
    su, bisa ga maganar da Ubangiji ya faɗa ta bakin Iliya.
  uig-LAT: U Samariyege kelgende Ahabning jemetidin Samariyede qalghanlarning hemmisini
    qirip tügetküche öltürdi. Bu ish Perwerdigarning Iliyasqa éytqan sözining emelge
    ashurulushi idi.
  nde-nde: UJehu uthe efika eSamariya, wabulala bonke ababesele khonale abendlu ka-Ahabi,
    wababhubhisa njengokutsho kwelizwi likaThixo ekhuluma ku-Elija.
  ton-ton: Pea ʻi heʻene hoko atu ki Samēlia, naʻa ne tāmateʻi ʻakinautolu kotoa pē
    naʻe kei toe kia ʻEhapi ʻi Samēlia, koeʻuhi ke ne fakaʻauha ia, ʻo hangē ko e
    folofola ʻa Sihova, ʻaia naʻa ne folofolaʻaki kia ʻIlaisiā.
  ces-1613: Když pak přijel do Samaří, pobil všecky, kteříž byli pozůstali z domu
    Achabova v Samaří, a vyhladil jej vedlé řeči Hospodinovy, kterouž byl mluvil k
    Eliášovi.
  eng-WMB: When he came to Samaria, he struck all who remained to Ahab in Samaria,
    until he had destroyed them, according to the LORD’s word which he spoke to Elijah.
  tam-TCV: யெகூ சமாரியாவுக்குப் போனபோது அங்கே ஆகாபின் குடும்பத்தில் இன்னும் மீதியாயிருந்த
    எல்லோரையும் கொன்றான். யெகோவா எலியாவுக்குக் கூறிய வாக்கின்படியே அவர்களை அழித்தான்.
  ceb-ULB: Sa pag-abot niya sa Samaria, gipatay ni Jehu ang tanang nahibilin sa mga
    kaliwat ni Ahab didto sa Samaria, hangtod nga nalaglag niya ang harianon nga kaliwat
    ni Ahab, sama sa gisulti kanila kaniadto pinaagi sa pulong ni Yahweh, nga gisulti
    na niyang daan ngadto kang Elias.
  pol-UBG: A gdy przyjechał do Samarii, zabił wszystkich, którzy pozostali z domu
    Achaba w Samarii, i wytracił ich według słowa PANA, które wypowiedział do Eliasza.
  urd-GVU: سامریہ پہنچ کر یاہو نے اخی اب کے خاندان کے جتنے افراد اب تک بچ گئے تھے
    ہلاک کر دیئے۔ جس طرح رب نے الیاس کو فرمایا تھا اُسی طرح اخی اب کا پورا گھرانا
    مٹ گیا۔
  deu-1912: Und da er gen Samaria kam, schlug er alles, was übrig war von Ahab zu
    Samaria, bis daß er ihn vertilgte nach dem Wort des HERRN, das er zu Elia geredet
    hatte.
  kan-2017: ಸಮಾರ್ಯವನ್ನು ಸೇರಿದ ನಂತರ ಅಲ್ಲಿ ಉಳಿದಿದ್ದ ಅಹಾಬನ ಸಂತಾನದವರನ್ನೆಲ್ಲಾ ಸಂಹರಿಸಿಬಿಟ್ಟನು.
    ಹೀಗೆ ಯೆಹೋವನು ಎಲೀಯನ ಮುಖಾಂತರವಾಗಿ ಹೇಳಿಸಿದ ಮಾತು ನೆರವೇರಿತು.
  yap-yap: Nap’an nra tawgow ngaram, me thang Jehu e fan rok urngin e pi’in girdi’en
    Ahab, nde pag bagyad. Irera’ e n’en nike yog SOMOL ngak Elijah nra buch.
  hlt-MCSB: Samaria a pha van neh Ahab lamkah aka sueng boeih te a ngawn. Elijah taengah
    a thui BOEIPA ol bangla Ahab te a milh hil Samaria ah a saii.
  mdy-ETH: ዒኢካ ዔያታ ሄላዛ ዓክዓቤ ዜርፆ ፔቴታዖ ዓይሱዋዖ ዒዩ ጋፒሲ ዎዼኔ፤ ዬይ ያዺ ማዔሢ ናንጊና ናንጋ ጎዳ ፔ ዓይላሢ
    ዔኤሊያሴ ዛሎና ኬኤዜ ጎይፆናኬ።
  twi-ASANTE: Ɛberɛ a Yehu duruu Samaria no, ɔkunkumm Ahab fiefoɔ a wɔaka wɔ hɔ no
    nyinaa, sɛdeɛ Awurade nam Elia so hyɛeɛ no.
  eng-WEBU: When he came to Samaria, he struck all who remained to Ahab in Samaria,
    until he had destroyed them, according to the LORD’s word which he spoke to Elijah.
  wal-wal: Yeehu Samaariyaa yiido wode, Akaaba zariyaappe attida ubbaa woriis; GODAI
    Eelaasassi odido qaalaadan eta xaissiis.
  spa-PDDPT: Después que Jehú llegó a Samaria mató a todos los que quedaban de Acab
    en Samaria hasta exterminarlos, según la Palabra de Yavé, Quien habló por medio
    de Elías.
  gun-gun: Ha'e gui Samaria py Jeú ovaẽ ma vy ojukapa Acabe pegua kuery ha'e py okuave
    va'ekue omomba peve, Elias pe Senhor ijayvuague rami vy.
  ilo-ULB: Idi dimteng isuna idiay Samaria, pinatay amin ni Jehu dagiti nabati manipud
    iti kaputotan ni Ahab idiay Samaria, agingga a nadadaelna ti linia ti kinaari
    ni Ahab, a kas iti naibaga kadakuada babaen iti sao ni Yahweh nga insaona kenni
    Elias.
  kpg-kpg: I di nau dau adu gi golo, gei Jehu ga daaligi nia gau o Ahab huogodoo,
    deai dahi dangada ne dubu mouli ai. Deenei di mee Dimaadua ne helekai ai gi Elijah
    bolo e gila.
  uig-ARA: ئۇ سامارىيەگە كەلگەندە ئاھابنىڭ جەمەتىدىن سامارىيەدە قالغانلارنىڭ ھەممىسىنى
    قىرىپ تۈگەتكۈچە ئۆلتۈردى. بۇ ئىش پەرۋەردىگارنىڭ ئىلىياسقا ئېيتقان سۆزىنىڭ ئەمەلگە
    ئاشۇرۇلۇشى ئىدى.
  sus-sus: E to so Samari, Yehu naxa Akabu xa mixi dɔnxɔɛ birin sɔntɔ feo, alɔ Alatala
    nu bara a masen ki naxɛ Annabi Eliya saabui ra.
  pon-2006: Ni arail lel wasao, Sehu kemehla kisehn Eihap koaros, sohte emen luhwe.
    Ih met me KAUN-O mahsanihong Elaisa me pahn pweida.
  ksd-ksd: Ma ba i ga pot aro Samaria, i ga doko diat parika kai Akab nina dia ga
    ki boko aro Samaria, tuk i ga nila vue, da ra tinata kai ra Luluai nina i ga tatike
    tai Elia.
  tur-YTC: Samariya'ya vardığında, Yahve'nin Eliya'ya söylediği söz uyarınca, Samariya'da
    Ahav'dan geri kalan herkesi yok edinceye kadar vurdu.
  grc-BRENT: Καὶ εἰσῆλθεν εἰς Σαμάρειαν· καὶ ἐπάταξε πάντας τοὺς καταλειφθέντας τοῦ
    Ἀχαὰβ ἐν Σαμαρείᾳ ἕως τοῦ ἀφανίσαι αὐτὸν κατὰ τὸ ῥῆμα Κυρίου, ὃ ἐλάλησε πρὸς Ἠλιού.
  ind-AYT: Sesampainya di Samaria, dibunuhnya semua yang masih hidup dari keluarga
    Ahab di Samaria sehingga mereka punah sesuai dengan firman TUHAN yang diucapkan-Nya
    kepada Elia.
  nya-nya: Yehu atafika ku Samariya, anapha onse amene anatsala a mʼbanja la Ahabu
    ku Samariya; anawawonongeratu potsata mawu a Yehova amene anayankhula kudzera
    mwa Eliya.
  hrv-hrv: Ušao je u Samariju i poubijao sve preživjele iz obitelji Ahabove u Samariji.
    Sve ih je iskorijenio po riječi koju Jahve bijaše rekao Iliji.
  mps-mps: Augwali te Samaria buluba sabolali, tama te Jehugo te bulude te Ahapgo
    hani gasa me badu te bulude bidali bidi dabe tigidali elama, isilali. Agai te
    bidi dabe elama, mu silali, tama te tialigo te Genuai Bidigo polobadu te profet
    Elaijabolo mani te poba usu na silali.
  tpi-tpi: Ol i kamap long Samaria, na Jehu i kilim i dai olgeta arapela lain famili
    bilong Ahap. Em i pinisim ol tru, na dispela i inapim dispela tok bipo Bikpela
    i bin givim long Elaija.
  dan-1931: Så drog han til Samaria og lod alle, der var tilbage af Akabs Slægt i
    Samaria, dræbe, så at den blev fuldstændig udryddet efter det Ord, HERREN havde
    talet til Elias.
  vie-OVCB: Khi đến Sa-ma-ri, Giê-hu giết nốt những người thuộc nhà A-háp còn sót
    lại, không chừa một người, đúng như lời Chúa Hằng Hữu đã phán với Ê-li.
  guj-2017: સમરુનમાં આવીને યેહૂએ આહાબના કુટુંબનાં બાકી રહેલાઓને મારી નાખ્યા, જે પ્રમાણે
    યહોવાહનું વચન તેમની આગળ એલિયાએ કહ્યું હતું તે પ્રમાણે તેણે આહાબના રાજપુત્રોનો
    નાશ કર્યો.
  pon-2006A: Ni arail lel wasao, Sehu kemehla kisehn Eihap koaros, sohte emen luhwe.
    Ih met me KAUN-O mahsanihong Elaisa me pahn pweida.
  por-BRBSL: Quando ele chegou a Samaria, ele bateu em todos os que ficaram para Ahab
    em Samaria, até que os destruiu, de acordo com a palavra de Iavé que ele falou
    com Elias.
  cth-cth: Samaria a pha awh toteh, Elijah koevah dei e BAWIPA e a lawk patetlah Samaria
    kaawm Ahab imthungkhunaw be a thei awh hoeh roukrak teh paloupalou a thei awh.
  twi-twi: Bere a Yehu duu Samaria no, okunkum Ahab fifo a wɔaka wɔ hɔ no nyinaa,
    sɛnea Awurade nam Elia so hyɛe no.
  hlt-hlt: Samaria a pha van neh Ahab lamkah aka sueng boeih te a ngawn. Elijah taengah
    a thui BOEIPA ol bangla Ahab te a milh hil Samaria ah a saii.
  tbz-SIM: Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì Sɑmmɑrii kɛ́potɛ́ Akɑbu cĩ́ɛ̃̀tɛ̀ kɔbɛ kɛ́ bɛ̀ dèè,
    kɛ́ndonnɛ̀ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Edii kòo tì
    bɛ́i.
  msy-2020: Me Samarian otivigha, Jehu Ahapɨn ikɨzimɨn gumazir igharazir maba bar
    me mɨsoghezɨ me ariaghire. A bar me agɨfa, ezɨ akar kam, Ikɨvɨra Itir God fomɨra
    Elaija ganɨngizɨ moghɨra, a guizɨn oto.
  dop-dop: Wɑɑtʋ wei pɑ tɑlɑ Sɑmɑlii ɩlɛnɑ Yehu tɛɛsɩ kʋɣʋ kɛ Akɑpɩ lʋlʋɣʋ nyǝ́mɑ,
    mpɑ pɑɑ kɑɑsɑ tǝnɑ tɔ. Ɩ kʋ-wɛɣɛ teitei kɛ́ ɩsɩɩ Tɑcɑɑ kɑ heeluɣu Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ Ilii tɔ.
  azb-azb: Yehu Samariyaya gəldi və Rəbbin İlyasa söylədiyi sözə görə Axavın Samariyada
    qalan bütün adamlarını tamamilə qırıb məhv etdi.
  eng-DBY: And he came to Samaria, and smote all that remained to Ahab in Samaria,
    until he had destroyed him, according to the word of Jehovah which he spoke to
    Elijah.
  hin-2017: सामरिया को पहुँचकर उसने यहोवा के उस वचन के अनुसार जो उसने एलिय्याह से
    कहा था, अहाब के जितने सामरिया में बचे रहे, उन सभी को मार के विनाश किया।
  wol-KYG: Ba Yewu àggee Samari, daa rey mboolem ña desoon ca waa kër Axab ca Samari,
    faagaagal leen, muy la Aji Sax ji waxoon Ilyaas.
  eng-YLT: And he cometh in to Samaria, and smiteth all those left to Ahab in Samaria,
    till his destroying him, according to the word of Jehovah that He spake unto Elisha.
  eng-WYC-2017: And he killed all men that were residue, or left, of Ahab in Samaria,
    till to one, by the word of the Lord, which he spake by Elijah.
  eng-WMBB: When he came to Samaria, he struck all who remained to Ahab in Samaria,
    until he had destroyed them, according to the LORD’s word which he spoke to Elijah.
  urd-GVH: सामरिया पहुँचकर याहू ने अख़ियब के ख़ानदान के जितने अफ़राद अब तक बच गए थे
    हलाक कर दिए। जिस तरह रब ने इलियास को फ़रमाया था उसी तरह अख़ियब का पूरा घराना मिट
    गया।
  rug-rug: Sipu kamo ri kara vasina si va matei e Zehu sari doduru turaṉana e Ehabi,
    lopu keke si tava toa. Hiera gua sapu ele zama nia e Zihova koe Ilaiza sapu kote
    ta evaṉa.
  gaz-gaz: Yehuun yommuu Samaariyaa gaʼetti maatii Ahaab keessaa kanneen achitti hafan
    hunda fixe; innis akkuma dubbii Waaqayyo Eeliyaasitti dubbate sanaatti isaan balleesse.
  fra-LSG: Lorsque Jéhu fut arrivé à Samarie, il frappa tous ceux qui restaient d’Achab
    à Samarie, et il les détruisit entièrement, selon la parole que l’Éternel avait
    dite à Élie.
  yal-yal: Yehu to so Samari taani, naxanye birin yi luxi Axabi a denbayani Samari
    yi, a yi ne faxa, a yi e ɲan fefe fata Alatalaa falan na a naxan ti Eli xa.
  haw-1868: A hiki aku la ia i Samaria, pepehi aku la ia i na mea a pau i koe no Ahaba
    ma Samaria, a pau ia i ka lukuia, e like me ka olelo a Iehova ana i olelo mai
    ai ma o Elia la.
  arb-NAV: وَعِنْدَمَا وَصَلَ يَاهُو إِلَى السَّامِرَةِ أَهْلَكَ جَمِيعَ مَنْ بَقِيَ
    مِنْ ذُرِّيَّةِ آخْابَ، فَأَفْنَاهُمْ بِمُوْجِبِ قَضَاءِ الرَّبِّ الَّذِي كَلَّمَ
    بِهِ إِيلِيَّا.
  ewe-ewe: Esi woɖo Samaria la, Yehu wu Ahab xɔlɔ̃wo kple ƒometɔ siwo katã susɔ ɖe
    afi ma abe ale si Yehowa gblɔ to Eliya dzi la ene.
  eng-LEE: And when he came to Samaria, he smote all that yet remained unto Achab
    in Samaria, till he had exterminated him, according to the word of the Lord which
    he had spoken to Elijah.
  asm-FB: পাছত যেহূ চমৰিয়ালৈ আহি আহাবৰ ৰাজবংশৰ বাকী সকলো লোকক বধ কৰিলে; যিহোৱাই এলিয়াক
    যি কৈছিল সেই অনুসাৰে যেহূৱে তেওঁলোকক বিনষ্ট কৰিলে।
  sus-A: عٍ تٌ سٌ سَمَرِ، يٍهُ نَشَ عَكَبُ شَ مِشِ دْنشْي بِرِن سْنتْ قٍوٌ، عَلْ عَلَتَلَ
    نُ بَرَ عَ مَسٍن كِ نَشّ عَننَبِ عٍلِيَ سَابُي رَ.
  fra-SBL: Lorsqu'il arriva à Samarie, il frappa tous ceux qui restaient à Achab à
    Samarie, jusqu'à ce qu'il les eût détruits, selon la parole de l'Éternel qu'il
    avait adressée à Élie.
  hbo-hbo: וַיָּבֹא֙ שֹֽׁמְרֹ֔ון וַ֠יַּךְ אֶת־כָּל־הַנִּשְׁאָרִ֧ים לְאַחְאָ֛ב בְּשֹׁמְרֹ֖ון
    עַד־הִשְׁמִידֹ֑ו כִּדְבַ֣ר יְהוָ֔ה אֲשֶׁ֥ר דִּבֶּ֖ר אֶל־אֵלִיָּֽהוּ׃ פ
  piu-2006: '@see-verse:2KI.010.016'
  kik-kik: Rĩrĩa Jehu aakinyire Samaria-rĩ, akĩũraga andũ othe a nyũmba ya Ahabu arĩa
    maatigaire, akĩmaniina kũringana na kiugo kĩa Jehova kĩrĩa kĩarĩtio nĩ Elija.
  fra-NCL: Arrivé à Samarie, Jéhu frappa tous ceux qui restaient à Samarie de la famille
    d’Achab, et il l’extermina, selon la parole que Yahweh avait dite à Elie.
  cek-AK: Jehu mah Samaria vangpui phak naah, Angraeng mah Elijah khaeah thuih ih
    lok baktih toengah, kanghmat Ahab imthung takoh hum boih ai karoek to maeto doeh
    anghmat ai ah hum.
  cuk-cuk: Geb, Jehú Samaria-neggweburse modapgu, Acab-masmala-napi-bukmalad bela-ogilosad,
    igi Bab-Jehová, Elíasʼba sogsagusa, deyob gusad.
  uig-CYR: У Самарийәгә кәлгәндә Аһабниң җәмәтидин Самарийәдә қалғанларниң һәммисини
    қирип түгәткичә өлтүрди. Бу иш Пәрвәрдигарниң Илиясқа ейтқан сөзиниң әмәлгә ашурулуши
    еди.
  tel-2017: అతడు షోమ్రోను చేరుకుని అక్కడ అహాబుకు చెందిన మిగిలిన రాజవంశీకులందర్నీ చంపివేశాడు.
    యెహోవా ఏలీయాకు చెప్పిన మాట నెరవేర్చాడు.
  hat-BSA: Lè li te rive Samarie, li te touye tout moun ki te rete pou Achab Samarie
    yo, jiskaske li te fin detwi li nèt, selon pawòl SENYÈ a te pale a Élie a.
  kos-kos: Ke eltal sun acn we, Jehu el uniya nufon sou lal Ahab, ac tia likiya siefanna.
    Pa inge ma LEUM GOD El tuh fahk nu sel Elijah mu ac sikyak.
  hbo-WLC: וַיָּבֹא֙ שֹֽׁמְר֔וֹן וַ֠יַּךְ אֶת־כָּל־הַנִּשְׁאָרִ֧ים לְאַחְאָ֛ב בְּשֹׁמְר֖וֹן
    עַד־הִשְׁמִיד֑וֹ כִּדְבַ֣ר יְהוָ֔ה אֲשֶׁ֥ר דִּבֶּ֖ר אֶל־אֵלִיָּֽהוּ׃ פ
  ibo-ibo: Mgbe ha bịaruru Sameria, Jehu gburu ndị enyi na ndị ikwu Ehab niile, ndị
    fọdụrụ site nʼikwu Ehab, o bibiri ha dịka okwu Onyenwe anyị kwuru site nʼọnụ onye
    amụma Ịlaịja.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯେହୂ ଶମରୀୟାରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସଦାପ୍ରଭୁ ଏଲୀୟଙ୍କୁ ଯାହା କହିଥିଲେ,
    ସେହି ବାକ୍ୟାନୁସାରେ ଯେହୂ ଆହାବଙ୍କୁ ସଂହାର କରିବା ପର୍ଯ୍ୟନ୍ତ ଶମରୀୟାସ୍ଥ ତାଙ୍କର ଅବଶିଷ୍ଟ
    ସମସ୍ତଙ୍କୁ ବଧ କଲେ।
  chk-chk: Nge lupwen ra tori Samaria, Jehu a niela meinisin mi chüen manau seni chon
    leimwen Ahap, tori a aroserela usun Elias a apasa fän alon ewe Samol mi Lapalap.
  rop-rop: Wen dubala bin kamat deya Jeihu bin kilim ded ola femili blanga King Eiheb.
    Deibin dai holot. Dumaji YAWEI bin dalim Ilaija dijan garra hepin.
  ukr-1871: Прибувши ж у Самарию, повбивав він усїх, що зоставались іще від Ахаба
    в Самариї, так що зовсїм вигубив його, по слову Господньому, що вирік до Ілиї.
  deu-1951: Und als er nach Samaria kam, erschlug er alles, was von Ahab in Samaria
    noch übrig war, bis er ihn vertilgt hatte, gemäß dem Worte des HERRN, das er zu
    Elia geredet hatte.
  eng-JPS: And when he came to Samaria, he smote all that remained unto Ahab in Samaria,
    till he had destroyed him, according to the word of the LORD, which He spoke to
    Elijah.
  srp-1865: I kad doðe u Samariju, pobi sve što bješe ostalo od doma Ahavova u Samariji
    dokle ga ne istrijebi po rijeèi koju Gospod reèe Iliji.
  lug-lug: Awo Yeeku bwe yatuuka e Samaliya, n’atta bonna abaali basigaddewo ab’omu
    nnyumba ya Akabu, n’abazikiriza ng’ekigambo kya Mukama kye yayogera eri Eriya
    bwe kyali.
  heb-heb: ויבא שמרון ויך את כל הנשארים לאחאב בשמרון עד השמידו כדבר יהוה אשר דבר אל
    אליהו׃
  ben-IRV: পরে যেহূ শমরিয়াতে এসে আহাবের বংশের বাকি সব লোকদের হত্যা করলেন, যে পর্যন্ত
    না আহাবের বংশকে একেবারে ধ্বংস করলেন; সদাপ্রভু এলিয়কে যেমন বলেছিলেন, সেই অনুসারেই
    করলেন।
  pan-pan: ਜਦ ਉਹ ਸਾਮਰਿਯਾ ਵਿੱਚ ਆਇਆ ਤਦ ਅਹਾਬ ਦੇ ਜਿੰਨੇ ਬਚੇ-ਖੁਚੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਸਨ, ਉਨ੍ਹਾਂ
    ਸਭਨਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਅਨੁਸਾਰ ਜੋ ਉਸ ਨੇ ਏਲੀਯਾਹ ਨੂੰ
    ਆਖਿਆ ਸੀ ਉਸ ਨੂੰ ਨਸ਼ਟ ਕਰ ਛੱਡਿਆ।
  mya-JVB: ရှမာရိ မြို့သို့ရောက် သောအခါ ၊ ထာဝရဘုရား သည် ဧလိယ အား မိန့် တော်မူသော စကား
    တော်အတိုင်း ၊ အာဟပ် အမျိုး အကုန် အစင်ပျက်စီး သည်တိုင်အောင် ထို မြို့၌ ကျန်ကြွင်း
    သမျှတို့ကိုသတ် လေ၏
  tbg-tbg: Mini oruntero Jehuva Ahaapira vaintivara ekaara vitini qaqi vauka, ekaa
    vikavata aru taiqa kora. Noravano Kotiva nai kaiqa vaiinti Elaitaara tiva amu
    uvava vivauma vaura.
  hmo-hmo: Samaria dekenai idia ginidae neganai, Iehu ese Ahaba ena bese taudia, do
    noho taudia, ia alaia mase, ela bona ibounai ia haorea, Lohiabada ese Elia ia
    hamaoroa hegeregerena.
  urd-urd: और जब वह सामरिया में पहुँचा, तो अख़ीअब के सब बाक़ी लोगों को, जो सामरिया
    में थे क़त्ल किया, यहाँ तक कि उसने, जैसा ख़ुदावन्द ने एलियाह से कहा था, उसको नेस्त
    — ओ — नाबूद कर दिया।
  rus-SYN: Прибыв в Самарию, он убил всех, остававшихся у Ахава в Самарии, так что
    совсем истребил его, по слову Господа, которое Он изрек Илии.
  bqc-SIM: Kɛ́ Yehu kà Samali, à Ahabu bui pↄ́ gↄ̃̀ weↄ dɛ̀dɛ míↄ. À ń tↄ̀lↄzↄ̃̀
    lá Dii dà Ɛliaɛ a òwa.
  tcz-CHONGTHU: Jehu Samaria agalhun phat’in Ahab insungmi amoh ana-umnalai hochu
    abonchan athat sohkeijin ahi. Hiche Pakaiyin Elijah themgao mangcha’a ama kitepna
    dungjuija chu atoh ahi.
  mar-mar: शोमरोनला पोहोचल्यावर येहूने अहाबचे जे कोणी कुटुंबिय अजून जिवंत होते त्या
    सर्वांना मारले. एलीयाला परमेश्वराने सांगितले होते ते सर्व येहूने केले.
  qub-qub: Samariaman chayaycur Jehüga llapanta wañuchiran Acabpa famillyan quëdasharaj
    caycajcunatapis Eliaswan Tayta Dios willacachishanno.
  bqp-bqp: Kũ Yehu kà Samaria, à Ahabu buri kũ ò gↄ̃̀ gwenↄ dɛ̀dɛ ń pínki. À ń dúgu
    zↄ̃̀ lákũ Dikiri ò Iliasu gãi nà.
  hat-hat: Lè yo rive lavil Samari, Jeou touye dènye rès moun nan fanmi Akab la. Li
    pa kite yonn ladan yo vivan, dapre pawòl Seyè a te mete nan bouch pwofèt Eli a.
  eng-BSB: When Jehu came to Samaria, he struck down everyone belonging to Ahab who
    remained there, until he had destroyed them, according to the word that the LORD
    had spoken to Elijah.
  eng-WEBPB: When he came to Samaria, he struck all who remained to Ahab in Samaria,
    until he had destroyed them, according to the LORD’s word which he spoke to Elijah.
  kbq-kbq: Hagi Sameriama ete'za, anampima Ahapu naga'ma mago'a mani'naza vahera Jehu'a
    eme zamahe vagare'ne. E'inama hu'neana Ra Anumzamo eri'za ne'a Elaija agipima
    huvazino huama hu'nea kemo nena raga'a fore hu'ne.
  nhe-BL: Huan quema calactiyohuiyaya ipan altepetl Samaria, Jehú quinmicti nochi
    iteixmatcahua Acab tlen mocajtoyaj nopona. Huajca quintzontlamilti nochi iteixmatcahua
    Acab san queja TOTECO quitencahuilijtoya ica Elías para panos.
  bus-bus: Kɛ̀ Yehu kà Samaria, à Ahabu borii kɛ̀ aↄ̃ gↄ̃̀ gweenↄ dɛ̀dɛ mámmam. À
    ń dúgu zↄ̃̀ lán Dii ò Ilia gãzĩ nà.
  gub-BL: A'e pe uhem mehe uzuka Zeu Akaw iànàm paw wà kury. Numuigo kar kwaw ni pitài
    wà. Tupàn Tuweharupi Wiko Ma'e umume'u a'e ma'e uzeapo ma'e ràm Eri pe kwehe mehe.
  eng-DRA: And brought him into Samaria. And he slew all that were left of Achab in
    Samaria, to a man, according to the word of the Lord, which he spoke by Elias.
