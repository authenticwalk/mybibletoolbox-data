verse: 2KI.010.012
translations:
  mal-C: പിന്നെ യേഹു പുറപ്പെട്ട് ശമര്യയിലേക്കുചെന്നു. വഴിമധ്യേ ഇടയന്മാരുടെ ബെയ്ത്ത്-എഖെദ്
    എന്ന ഇടത്തുവെച്ച്
  deu-TKW: Sodann machte er sich auf und zog des Wegs nach Samaria, und als er bis
    nach Beth-Eked gelangt war,
  lin-lin: Jewu atelemaki mpe akendeki na Samari. Na Beti-Ekedi-Aron,
  eng-LSV: And he rises, and comes in and goes to Samaria; he [is] at the shepherds’
    shearing-house in the way,
  eng-GNV: And he arose, and departed and came to Samaria. And as Iehu was in the
    way by an house where the shepheards did shere,
  eng-WEBSTER: And he arose and departed, and came to Samaria. And as he was at the
    shearing-house in the way,
  nhw-BL: Teipa Jehú yajqui altepetl Samaria. Huan ipan ojtli ajsito ipan se cali
    campa tequitiyayaj catli quinmocuitlahuíaj huan quinximaj borregojme.
  swh-ONEN: Kisha Yehu akaondoka kuelekea Samaria. Alipokuwa njiani karibu na nyumba
    ya kukatia manyoya ya kondoo, yaani, Beth-Ekedi ya wachunga kondoo,
  bba-bba: Yen biru Yehu u seewɑ u dɑ Sɑmɑriɔ mi yɑ̃ɑ kpɑrobu bɑ rɑ ben yɑ̃ɑnu sɔri
    bu kɑ nin sɑnsu bɔɔri.
  eng-KJVCPB: And he arose and departed, and came to Samaria. And as he was at the
    shearing house in the way,
  luo-luo: Eka Jehu ne owuok kochomo yo Samaria. Kane ochopo kar jokwath miluongo
    ni Beth Eked,
  meu-meu: Bena ia na e tore isi, Samaria ela. Dala ai, ia na Bet-ekede ai e kau;
    una na mamoe ireḡudia taudia edia gabu ta.
  npi-ULB: तब येहू उठे र आफ्नो बाटो लागे । तिनी सामरियामा गए । तिनी गोठालोको बेथ-एकेदमा
    आइपुग्दा,
  yor-yor: Jehu jáde lọ, ó sì lọ sí ọ̀kánkán Samaria. Ní Beti-Ekedi tí àwọn olùṣọ́-àgùntàn.
  pes-OPCB: سپس ییهو عازم سامره شد و در بین راه در محلی به نام «اردوگاه شبانان»
  tgl-ULB: Pagkatapos tumindig at umalis si Jehu; nagpunta siya sa Samaria. Habang
    siya ay parating sa Beth Eked ng pastulan,
  hui-hui: Yihu halu ibunaga ami agaliru Yaserili yu wahalu Samaria pole pene. Pialu
    dindi emene mbira mini Nogo Sibi Haru Hagaru Mo Ngoai Haga laga wiagoria anda
    pene.
  mya-mya: ယေ​ဟု​သည်​ရှ​မာ​ရိ​မြို့​သို့​သွား​ရန်​ယေ​ဇ ရေ​လ​မြို့​မှ​ထွက်​ခွာ​သွား​၏။
    လမ်း​၌​သိုး​ထိန်း များ​စ​ခန်း​ဟု​အ​မည်​တွင်​သော​အ​ရပ်​သို့ ရောက်​သော​အ​ခါ၊-
  bod-N: དེ་ནས་ཡེ་ཧུ་ལངས་ཏེ་སཱ་མར་ཡ་རུ་ཕྱིན་པ་དང་། བེད་ཨེ་ཀེད་བྱ་བ་ལུག་རྫི་ཡོད་སའི་ལམ་དུ།
  sna-sna: Zvino Jehu akasimuka akananga kuSamaria. Paimba yaiveurirwa makwai navafudzi,
  spa-BLM: Se levantó y partió, y se dirigió a Samaria. Mientras estaba en la casa
    de esquila de los pastores en el camino,
  cac-cac: Ix lajvi chi' ix b'at vin̈aj Jehú chi' d'a Samaria. Ayic van sb'at vin̈
    chi' d'a yol b'e, ix c'och vin̈ d'a jun b'aj tz'ajtaxon eb' tan̈vum calnel.
  swh-ULB: Kisha Yehu akainuka na kuondoka; akaenda Samaria. Kadiri alivyokuwa akikaribia
    Bethi Ekedi ya wachungaji,
  bel-bel: І ўстаў, і пайшоў, і прыйшоў у Самарыю. Па дарозе пры Бэт-Экэдзе пастухоўскім,
  deu-ELBBK: Und er machte sich auf und ging und zog nach Samaria. Er war bei Beth-Eked-Haroim
    auf dem Weg,
  mbb-OT: Ne midhipanew si Jehu pehendiyà te Samaria. Ne zutun te kedhipanew zin diyà
    te zalan he ziyà te egngezanan te Tiǥumà te menge Bantey te Kerehidu,
  mal-2015: പിന്നെ അവൻ പുറപ്പെട്ടു ശമര്യയിൽ ചെന്നു വഴിയിൽ ഇടയന്മാർ രോമം കത്രിക്കുന്ന
    വീട്ടിന്നരികെ എത്തിയപ്പോൾ യോഹൂ
  rmc-rmc: Sar o Jehu džalas andre Samarija le dromeha andro Bet-Eked, so hin o than
    le pasťjerengro,
  pes-OPV: پس برخاسته، و روانه شده، به سامره آمد وچون در راه به بیت عقد شبانان رسید،
  ron-1924: Апой с-а скулат ши а плекат ла Самария. Кынд а ажунс ла колиба де ынтылнире
    а унор чобань, пе друм,
  ben-OBCV: পরে যেহূ বের হয়ে শমরিয়ার দিকে চলে গেলেন। রাখালদের গ্রাম বেথ-একদে
  som-som: Markaasuu kacay oo baxay, oo wuxuu tegey Samaariya. Oo markuu gaadhay gurigii
    adhijirrada ee jidka ku yiil
  lat-VUC: 'Et surrexit, et venit in Samariam: cumque venisset ad Cameram pastorum
    in via,'
  eng-ASVBT: And he arose and departed, and went to Samaria. And as he was at the
    shearing house of the shepherds in the way,
  ita-1885: Poi si levò, e si partì, e andò in Samaria. E per cammino, essendo presso
    ad una mandria di pastori, trovò i fratelli di Achazia,
  eng-LXXUP: And he arose and went to Samaria, and he was in the house of sheepshearing
    in the way.
  eng-ULB: Then Jehu arose and left; he went to Samaria. As he was arriving at Beth
    Eked of the shepherd,
  spa-VBL: Entonces Jehú partió y se dirigió a Samaria. En Bed-Équed de los Pastores,
  fra-_FOB: Puis il se leva et prit le chemin de Samarie. Et, comme il était près
    d'une maison de bergers, sur le chemin,
  mal-mal: പിന്നെ അവൻ ശമര്യയിൽ ചെന്ന് വഴിയിൽ ഇടയന്മാർ രോമം കത്രിക്കുന്ന വീടിനരികെ
    എത്തിയപ്പോൾ യേഹൂ
  urd-GVR: Phir wuh Sāmariya ke lie rawānā huā. Rāste meṅ jab Bait-iqad-roīm ke qarīb
    pahuṅch gayā
  suz-BL: मेको नोले येहू सामरीया गे लमाक्‍त। मिनु गोठला आन बाक्‍तीक बेथ-एकेद सहरम
    जाक्‍दीम्‍माक्‍त।
  ita-1927: Poi si levò, e partì per andare a Samaria. Cammin facendo, giunto che
    fu alla casa di ritrovo dei pastori,
  ckb-ckb: پاشان یێهو هەستا و بەرەو سامیرە چوو. لە ڕێگادا، لە بێت‌عێقەدی شوانەکان،
  eng-BBE: Then he got up and came to Samaria. And he was at the meeting-place of
    the keepers of sheep, by the way,
  kan-OKCV: ಆಗ ಯೇಹುವು ಹೊರಟು ಸಮಾರ್ಯಕ್ಕೆ ಬಂದನು. ಅವನು ಕುರುಬರ ಬೇತ್ ಎಕೆದ್ ಬಳಿ ಬಂದಾಗ,
  tam-2017: பின்பு அவன் எழுந்து சமாரியாவுக்குப் போகப் புறப்பட்டான்; வழியிலே அவன் ஆட்டு
    ரோமம் கத்தரிக்கிற மேய்ப்பரின் ஊர் இருக்கும் இடத்திற்கு வந்தபோது,
  spa-RV-1909: Y levantóse de allí, y vino á Samaria; y llegando él en el camino á
    una casa de esquileo de pastores,
  ron-BTF: Și el s-a ridicat și a plecat și a venit la Samaria. Și pe drum, la tunzătoarea
    oilor,
  eng-WEBP: He arose and departed, and went to Samaria. As he was at the shearing
    house of the shepherds on the way,
  eng-FBV: Then Jehu left and went Samaria. At Beth-eked of the Shepherds,
  nld-1939: Nu ging Jehoe heen, en begaf zich naar Samaria. In Bet-Ékec der herders,
    dat op zijn weg lag,
  nch-BL: Teipa Jehú yajqui altepet Samaria. Huan ipan ojti ajsito ipan se cali campa
    tequitiyayaj cati quinmocuitahuíaj huan quinximaj borregojme.
  vie-1934: Đoạn, Giê-hu đứng dậy, đi đến Sa-ma-ri. Khi người đến gần chòi kẻ chăn
    chiên ở dọc đường,
  hin-CV: तब येहू येज़्रील से शमरिया के लिए निकला. मार्ग में जब वह चरवाहों के बेथ-एकेद
    नामक स्थान में था,
  spa-BES: Luego se levantó y fue a Samaria. Y él estaba en el lugar de reunión de
    los criadores de ovejas, por cierto,
  tdx-tdx: Niavotse amy zao re nienga mb’eo vaho nigodañe e Some­rone ao. Ie nioza
    an-trañom-pañi­tsi­fam-bolon’ añondry an-dalañe ey,
  tha-KJV: แล​้วพระองค์​ก็​ทรงลุกขึ้นเสด็จออกไปยังสะมาเรีย เมื่อพระองค์ประทั​บท​ี่โรงตัดขนแกะตามทางที่​เสด็จ
  por-BR-2018: E levantou-se dali, e veio a Samaria; e chegando ele no caminho a uma
    casa de tosa de pastores,
  deu-ELO: Und er machte sich auf und ging und zog nach Samaria. Er war bei Beth-Eked-Haroim
    auf dem Wege,
  eng-WYC-2018: And he rose, and came into Samaria; and when he had come to the chamber
    of the shepherds in the way, (And he rose up, and went to Samaria; and when he
    had come to the shepherds’ shelter on the way,)
  epo-epo: Kaj li leviĝis, kaj iris kaj direktis sin al Samario. Kiam li estis survoje
    ĉe la domo de la paŝtistoj,
  uig-PIN: Andin u ornidin turup, Samariyǝgǝ bardi. Yolda ketiwetip «padiqilarƣa tǝwǝ
    Bǝyt-Əkǝd»kǝ yǝtkǝndǝ
  beo-beo: 'Yihiu da Yeseliele fisili, Samelia amoma doaga:musa: asi. Logoga ahoanoba,
    e da sogebi ea dio amo “Sibi Ouligisu Fisisu” amoga,'
  tpi-OTNT: Orait Jehu wantaim ol soldia bilong en i lusim Jesril na i laik i go long
    Samaria. Em i bihainim rot i go na i kamap long dispela hap ol i kolim, Ples bung
    bilong ol wasman bilong sipsip.
  hau-SA: Sa’an nan Yehu ya nufi Samariya. Da ya kai Bet-Eked na Makiyaya,
  uig-LAT: Andin u ornidin turup, Samariyege bardi. Yolda kétiwétip «padichilargha
    tewe Beyt-Eked»ke yetkende
  nde-nde: UJehu waphuma njalo waqonda eSamariya. EBhethi-Ekhedi yaBelusi,
  ton-ton: ¶ Pea naʻa ne tuʻu hake ʻo ne ʻalu, pea ne hoko ange ki Samēlia. Pea ʻi
    heʻene nofo ki he fale, ko e kosi ʻanga ʻoe fanga sipi, ʻi he hala,
  ces-1613: Potom vstav, odebral se a jel do Samaří, a již byl v Betekedu pastýřů
    na cestě.
  eng-WMB: He arose and departed, and went to Samaria. As he was at the shearing house
    of the shepherds on the way,
  tam-TCV: இதன்பின்பு யெகூ சமாரியாவுக்குப் பயணமாய்ப் போனான். அவன் போய்க்கொண்டிருந்தபோது,
    வழியில் மேய்ப்பரின் இடமான பெதெக்கேத் என்னும் இடத்தில்,
  ceb-ULB: Unya mibarog si Jehu ug mibiya; miadto siya sa Samaria. Samtang nagapadulong
    pa siya sa Bet Eked sa magbalantay ug karnero,
  pol-UBG: Potem wstał, odszedł i wyruszył do Samarii. Po drodze, gdy był w domu,
    gdzie pasterze strzygli owce;
  urd-GVU: پھر وہ سامریہ کے لئے روانہ ہوا۔ راستے میں جب بیت عِقد روئیم کے قریب پہنچ
    گیا
  deu-1912: und machte sich auf, zog hin und kam gen Samaria. Unterwegs aber war ein
    Hirtenhaus.
  kan-2017: ನಂತರ ಯೇಹುವು ಸಮಾರ್ಯಕ್ಕೆ ಹೊರಟು ಹೋದನು. ಅವನು ದಾರಿಯಲ್ಲಿ ಕುರುಬರು ಉಣ್ಣೆಕತ್ತರಿಸುವ
    ಮನೆಯ ಬಳಿಗೆ ಬಂದಾಗ,
  yap-yap: Me chuw Jehu u Jezreel ni nge yan nga Samaria. U kanawo’, nike taw nga
    bangi ban’en ni kanog “Gin ma par e pi’in ma gafaliy e saf riy”,
  hlt-MCSB: Te phoeiah thoo tih Samaria la aka paan Betheked longpuei ah cet.
  mdy-ETH: ዒማና ዒዩ ዒይዚራዔኤሌይዳፓ ዔቂ ሳማሪያ ዴንዴኔ፤ ዒዚ ዴንዲቤቃ «ቆልሞ ሄንቃ ዓሶ ጉርዶ» ጌይንታ ቤሲ ሄላዖ፥
  twi-ASANTE: Na Yehu firii hɔ kɔɔ Samaria. Ɔrekɔ no, ɔkɔdaa Bet-Eked nnwanhwɛfoɔ
    ahɔhodan mu.
  eng-WEBU: He arose and departed, and went to Samaria. As he was at the shearing
    house of the shepherds on the way,
  wal-wal: Hegaappe guyyiyan, Yeehu denddidi, Samaariyaa biis. Biidi Henttanchchatu
    Moottaa giyoosaa gakkiiddi,
  spa-PDDPT: Luego se levantó de allí para ir a Samaria. En el camino llegó a una
    casa de esquileo de pastores.
  gun-gun: Ha'e gui ma Jeú oiko katu vy Samaria katy ojepe'a ovy. Tape rupi oo oiny
    vy, Bete-Equede dos Pastores tekoa py
  ilo-ULB: Kalpasanna, timmakder ni Jehu ket pimmanaw, napan isuna idiay Samaria.
    Iti isasangpetna idiay Bet-Eked dagiti agpaspastor,
  kpg-kpg: Jehu gu hagatanga i Jezreel e hana gi Samaria. I hongo di ala, i di gowaa
    dela e haga ingoo bolo “Di gowaa e noho iei nia daangada hagaloohi siibi”,
  uig-ARA: ئاندىن ئۇ ئورنىدىن تۇرۇپ، سامارىيەگە باردى. يولدا كېتىۋېتىپ «پادىچىلارغا
    تەۋە بەيت-ئەكەد»كە يەتكەندە
  sus-sus: Na dangi xanbi, Yehu naxa siga Samari. A nu na Beti Ekeda Xurusee kira
    xɔn ma tɛmui naxɛ,
  pon-2006: Sehu mweselsang Sesreel oh ketilahng Sameria. Ni eh ketiket kohla nanialo,
    wasa kis me adaneki “Kahnimpwal en Silepen Sihpw kan,”
  ksd-ksd: Ma i ga tut, ma i ga vana kan diat, ma i ga vana uro Samaria. Ma ba i ga
    tadav Bet-Eked, ra pakana kai ra umana tena balabalaure sip, ta ra nga,
  tur-YTC: Kalkıp gitti, Samariya'ya vardı. Yolda çobanların kırkım evindeyken,
  grc-BRENT: Καὶ ἀνέστη καὶ ἐπορεύθῃ εἰς Σαμάρειαν, αὐτὸς ἐν βαιθακὰθ τῶν ποιμένων
    ἐν τῇ ὁδῷ.
  ind-AYT: Lalu, Yehu kembali bangkit dan pergi ke Samaria. Dalam perjalanan dekat
    Bet-Eked, di perkampungan para gembala,
  nya-nya: Kenaka Yehu ananyamuka kupita ku Samariya. Atafika pa malo otchedwa Beti-Ekedi
    wa abusa,
  hrv-hrv: Potom usta Jehu i pođe u Samariju. Kad je bio na cesti kod Bet Ekeda pastirskoga,
  mps-mps: Tialima, te Jehu dali, te aga ami soldia bidi dabe dali, augwaligo te Jesril
    hanu tagalama, te augwaligo homugo te Samaria hanuba painu homu yali. Tama augwali
    te tųdu wali pelama, tama augwali te bulu me deliba sabaligi pai, te bulu nogi
    da Te Kibu Sipsip Tonalubo Bidi Dabego Sisinibo Pesage da.
  tpi-tpi: Orait Jehu wantaim ol soldia bilong en i lusim Jesril na i laik i go long
    Samaria. Em i bihainim rot i go na i kamap long dispela hap ol i kolim, Ples bung
    bilong ol wasman bilong sipsip.
  dan-1931: Så brød han op og drog ad Samaria til. Da han kom til Bet-Eked-Haro'im
    ved Vejen,
  vie-OVCB: Sau đó, Giê-hu đi Sa-ma-ri. Trên đường, ông ghé qua một nhà xén lông chiên.
  guj-2017: પછી યેહૂ ઊઠીને ચાલ્યો ગયો. તે સમરુનમાં ભરવાડોના કાતરણીના ઘર બેથ એકેદ આગળ
    આવી પહોંચ્યો,
  pon-2006A: Sehu mweselsang Sesreel oh ketilahng Sameria. Ni eh ketiket kohla nanialo,
    wasa kis me adaneki “Kahnimpwal en Silepen Sihpw kan,”
  por-BRBSL: Ele levantou-se e partiu, e foi para Samaria. Quando estava na casa de
    tosquia dos pastores no caminho,
  cth-cth: Hahoi a thaw teh, a tâcotakhai awh teh, Samaria lah a cei awh. Lam vah
    tukhoumnaw e hmuen Betheked a pha awh toteh,
  twi-twi: Na Yehu fii hɔ kɔɔ Samaria. Ɔrekɔ no, ɔkɔdaa Bet-Eked nguanhwɛfo ahɔhodan
    mu.
  hlt-hlt: Te phoeiah thoo tih Samaria la aka paan Betheked longpuei ah cet.
  tbz-SIM: Kɛ̀ Yeuu ítɛ́ dɛborɛ̀ kɛ́kò nkɛ́nkɔri Sɑmmɑrii kɛ́kétɛ́ kɛ́mberínɛ̀ Bɛti-Ekɛdi
    dinɑɑcɛ̃nhòò.
  msy-2020: Egha Jehu uan mɨdorozir gumaziba ko Jesril ategha, Samarian mangasa. A
    tuavir kamɨn ghua danganir me kamaghɨn dɨborim, Sipsipbar Garir Gumaziba Uari
    Akuvir Danganimɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ Yehu tʋ Sɑmɑlii mpɑɑʋ, nɑ ɩ́ tɑlɑ Tiikilɑɑ tǝsikile.
  azb-azb: Yehu Samariyaya tərəf yola düşdü. Yolda çobanlara məxsus olan Bet-Eqeddən
    keçəndə
  eng-DBY: And he rose up and departed, and came to Samaria. And as he was at the
    shepherds' meeting-place on the way,
  hin-2017: तब वह वहाँ से चलकर सामरिया को गया। और मार्ग में चरवाहों के ऊन कतरने के
    स्थान पर पहुँचा ही था,
  wol-KYG: Gannaaw loolu Yewu fabu jëm Samari. Ba mu demee ba tollook Bet Eket, ca
    sàmm sa,
  eng-YLT: And he riseth, and cometh in and goeth to Samaria; he [is] at the shepherds'
    shearing-house in the way,
  eng-WYC-2017: And he rose, and came into Samaria; and when he had come to the chamber
    of the shepherds in the way,
  eng-WMBB: He arose and departed, and went to Samaria. As he was at the shearing
    house of the shepherds on the way,
  urd-GVH: फिर वह सामरिया के लिए रवाना हुआ। रास्ते में जब बैत-इक़द-रोईम के क़रीब पहुँच
    गया
  rug-rug: Taluarae pa Zezireli se Zehu pude la pa Sameria. Koasa inene la koasa vasina
    sapu ta pozae “Putaputana Tadi na Sepati,”
  gaz-gaz: Yehuun ergasii kaʼee Samaariyaa dhaqe. Innis yommuu Beet Eekad gaʼetti,
  fra-LSG: Puis il se leva, et partit pour aller à Samarie. Arrivé à une maison de
    réunion des bergers, sur le chemin,
  yal-yal: Na xanbi ra, Yehu yi keli a siga Samari taani. A to fa Beti-Ekedi yɛxɛɛ
    rabane malandena,
  haw-1868: A ku ae la ia, a hele aku la a hiki i Samaria. Aia no ia ma ka hale hoopaa
    o na kahuhipa ma ke aia.
  arb-NAV: ثُمَّ تَوَجَّهَ مِنْ هُنَاكَ نَحْوَ السَّامِرَةِ. وَلَمَّا وَصَلَ إِلَى
    جُوَارِ بَيْتِ عَقْدِ الرُّعَاةِ فِي الطَّرِيقِ،
  ewe-ewe: Azɔ la, Yehu dze mɔ yina Samaria. Esi wòɖo Bet Eked afi si alẽkplɔlawo
    nɔna la,
  eng-LEE: 'And he arose and departed, and came to Samaria; he was just at the binding-house
    of the shepherds, on the way:'
  asm-FB: পাছত যেহূ বাহিৰ হৈ চমৰিয়াৰ ফালে যাবলৈ ধৰিলে। বাটত তেওঁ মেৰ-ছাগ ৰখীয়াৰ
    গাওঁ বৈৎ-একদৰ ওচৰ পালে।
  sus-A: نَ دَنفِ شَنبِ، يٍهُ نَشَ سِفَ سَمَرِ. عَ نُ نَ بٍتِ عٍكٍدَ شُرُ سٍيٍ كِرَ
    شْن مَ تّمُي نَشّ،
  fra-SBL: Il se leva, partit, et se rendit à Samarie. Comme il se trouvait en chemin
    dans la bergerie des bergers,
  hbo-hbo: וַיָּ֙קָם֙ וַיָּבֹ֔א וַיֵּ֖לֶךְ שֹׁמְרֹ֑ון ה֛וּא בֵּֽית־עֵ֥קֶד הָרֹעִ֖ים
    בַּדָּֽרֶךְ׃
  piu-2006: '@see-verse:2KI.010.011'
  kik-kik: Jehu agĩcooka akiumagara, agĩthiĩ Samaria. Aakinya Bethi-Ekedi ya Arĩithi-rĩ,
  fra-NCL: Puis, s’étant levé, il partit pour aller à Samarie. Arrivé à une maison
    de réunion des bergers, sur le chemin,
  cek-AK: Jehu loe angthawk moe, Samaria vangpui ah caeh; loklam taeng ih tuumui aahhaih
    im phak naah,
  cuk-cuk: Geb a-sorbali, Jehú Samaria-neggweburse naded, igarba-nadapidgi sibad-wawaad-absar-esileged-neg-siidse
    modapid.
  uig-CYR: Андин у орнидин туруп, Самарийәгә барди. Йолда кетиветип «падичиларға тәвә
    Бәйт-Әкәд»кә йәткәндә
  tel-2017: ఇది జరిగాక అతడు షోమ్రోను పట్టణానికి ప్రయాణమయ్యాడు. దారిలో అతడు గొర్రెల
    బొచ్చు కత్తెర వేసే ఇంటికి దగ్గరలో ఉన్నప్పుడు
  hat-BSA: Epi li te leve sòti ale Samarie. Nan chemen an, pandan li te Beth-Eked
    ki te pou bèje yo,
  kos-kos: Jehu el som liki acn Jezreel nu Samaria. Ke el sun acn se pangpang “Nien
    Aktuktuk lun Mwet Liyaung Sheep”
  hbo-WLC: וַיָּ֙קָם֙ וַיָּבֹ֔א וַיֵּ֖לֶךְ שֹׁמְר֑וֹן ה֛וּא בֵּֽית־עֵ֥קֶד הָרֹעִ֖ים
    בַּדָּֽרֶךְ׃
  ibo-ibo: Emesịakwa, Jehu hapụrụ Jezril gaa Sameria. Mgbe ọ na-aga nʼụzọ, ọ bịaruru
    ebe a na-akpọ Ebe Izuike Ndị ọzụzụ atụrụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯେହୂ ଉଠି ପ୍ରସ୍ଥାନ କରି ଶମରୀୟାକୁ ଗଲେ। ପୁଣି ସେ ପଥ ମଧ୍ୟରେ ମେଷପାଳକମାନଙ୍କ
    ମେଷଲୋମ-ଚ୍ଛେଦନ ଗୃହ ନିକଟରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ,
  chk-chk: Mürin, Jehu a towu seni Jesrel o feila Samaria. Nge lupwen a nom won ewe
    al o kan ngeni Pet-eket ewe lenien chon fofol sip,
  rop-rop: Wal Jeihu bin libum det taun gulum Jesriyel blanga kipgon langa det taun
    gulum Sameriya. En hafwei langa wanbala pleis gulum Kemp blanga ola Stakmen,
  ukr-1871: І рушив він і пійшов у Самарию. По дорозї коло Бет-Екеда пастушого
  deu-1951: Darnach machte er sich auf und zog nach Samaria. Unterwegs aber war ein
    Hirtenhaus.
  eng-JPS: And he arose and departed, and went to Samaria. And as he was at the shearing-house
    of the shepherds in the way,
  srp-1865: Potom se podiže i poðe da ide u Samariju; i kad bijaše kod kolibe pastirske
    na putu,
  lug-lug: Awo Yeeku n’asitula n’ayolekera Samaliya. N’asisinkana baganda ba Akaziya
    kabaka wa Yuda mu kkubo okumpi n’ennyumba eyasalirwangamu endiga ebyoya,
  heb-heb: ויקם ויבא וילך שמרון הוא בית עקד הרעים בדרך׃
  ben-IRV: পরে তিনি উঠে চলে গেলেন, শমরিয়ার গেলেন। পথে মেষপালকদের মেষের লোম কাটার
    গৃহে গেলে, যিহূদার রাজা অহসিয়ের ভাইদের সঙ্গে যেহূর দেখা হল।
  pan-pan: ਤਦ ਉਹ ਉੱਠ ਕੇ ਸਾਮਰਿਯਾ ਨੂੰ ਤੁਰ ਪਿਆ। ਉਹ ਅਯਾਲੀਆਂ ਦੀ ਉੱਨ ਕਤਰਣ ਵਾਲੀ ਥਾਂ ਵਿੱਚ
    ਰਾਹ ਦੇ ਉੱਤੇ ਸੀ।
  mya-JVB: နောက်မှ ထ ၍ ရှမာရိ မြို့သို့သွား ၏။ လမ်း နား မှာ ရှိ သောသိုးမွေးညှပ်ရာစရပ်သို့
    ရောက် သောအခါ၊ “
  tbg-tbg: Ho Jehuva ˻nai iqoka vaiinti hampata˼ Jeseriri kero Sameriaini vura. Vika
    aaraini vivi, Sipisipiqaa Raqikiaka Ruvaaqumavi Varianainive tu vataraqaa oruntora.
  hmo-hmo: Iehu be Ieserele dekena amo ia toreisi, Samaria dekenai ia lao gwauraia.
    Dala dekenai, Betekede dekenai ia ginidae. Unai be mamoe naria taudia edia gabu
    ta.
  urd-urd: फिर वह उठ कर रवाना हुआ और सामरिया को चला। और रास्ते में गड़रियों के बाल
    कतरने के घर तक पहुँचा ही था कि
  rus-SYN: И встал, и пошел, и пришел в Самарию. Находясь на пути при Беф-Екеде пастушеском,
  bqc-SIM: Ɔ̃ à fɛ̀lɛ dà Samali zɛ́u. Kɛ́ à kà sãdãnaↄ bòokpakĩi,
  tcz-CHONGTHU: Hiche jou hin Jehu chun Samaria lang ana jontan ahi. Aman akalson
    na-ah kelngoi chingho Beth-eked munnah,
  mar-mar: इज्रेल सोडून येहू शोमरोनला आला. वाटेत तो मेंढपाळांच्या तळावर थांबला. मेंढपाळ
    लोकर कातरतात त्या ठिकाणच्या एका घरात तो गेला.
  qub-qub: Chaypitaga Samariaman aywaran. Aywaycashancho chayaran michicojcuna pachacunanman.
  bqp-bqp: Akũ à fùtɛ à dà Samaria zɛ́n. Kũ à kà sãdãrinↄ bùrakũkia,
  hat-hat: Apre sa, li pati pou lavil Samari. Sou wout la, lè li rive bò kan gadò
    mouton yo,
  eng-BSB: Then Jehu set out toward Samaria. At Beth-eked of the Shepherds,
  eng-WEBPB: He arose and departed, and went to Samaria. As he was at the shearing
    house of the shepherds on the way,
  kbq-kbq: Hanki Jehu'a sondia naga'ane Jesrilitira atreno otino Sameria vunaku karanka
    nevuno, mago kumara sipisipi kva vahe'mo'za atru nehaza kuma agi'a, Bet-Eketi
    vu'ne.
  nhe-BL: Teipa Jehú yajqui altepetl Samaria. Huan ipan ojtli ajsito ipan se cali
    campa tequitiyayaj tlen quinmocuitlahuíaj huan quinximaj borregojme.
  bus-bus: Ben à fɛ̀ɛ à dà Samaria zɛ́n. Kɛ̀ à kà sãdãrinↄ bùrakaɛkiia,
  gub-BL: Uhem Zeu Zereew tawhu wi Xamari tawhu pe oho pà kury.
  eng-DRA: 'And he arose, and went to Samaria: and when he was come to the shepherds’
    cabin in the way,'
