verse: 2KI.010.010
translations:
  mal-C: 'അതിനാൽ നിങ്ങൾ മനസ്സിലാക്കിക്കൊള്ളുക: ആഹാബിന്റെ ഗൃഹത്തിനെതിരായി യഹോവ അരുളിച്ചെയ്ത
    വാക്കുകളിൽ ഒന്നുപോലും വ്യർഥമായിപ്പോകുകയില്ല. തന്റെ ദാസനായ ഏലിയാവു മുഖാന്തരം യഹോവ
    അരുളിച്ചെയ്തതു നിറവേറിയിരിക്കുന്നു.”'
  deu-TKW: So erkennt denn, daß von dem Worte Jahwes, das Jahwe wider das Haus Ahabs
    geredet hat, nichts zur Erde fällt; denn Jahwe hat ausgeführt, was er durch seinen
    Knecht Elia geredet hat!
  lin-lin: Boyeba ete liloba moko te oyo Yawe alobaki mpo na kotelemela ndako ya Akabi
    ekozanga kokokisama. Yawe akokisi makambo oyo alobaki na nzela ya mosali na Ye,
    Eliya.
  eng-LSV: Now you know that nothing falls of the word of YHWH to the earth that YHWH
    spoke against the house of Ahab, and YHWH has done that which He spoke by the
    hand of His servant Elijah.”
  eng-GNV: 'Knowe nowe that there shall fall vnto the earth nothing of the word of
    the Lord, which the Lord spake concerning the house of Ahab: for the Lord hath
    brought to passe the things that hee spake by his seruant Eliiah.'
  eng-WEBSTER: Know now that there shall fall to the earth nothing of the word of
    the LORD, which the LORD spoke concerning the house of Ahab; for the LORD hath
    done that which he spoke by his servant Elijah.
  nhw-BL: pampa nochi catli TOTECO quiijto ica itequipanojca, Elías para ininpantis
    iteiximatcahua Acab, ya nopa mochijtoc.
  swh-ONEN: Fahamuni basi kwamba, hakuna neno ambalo Bwana amesema dhidi ya nyumba
    ya Ahabu ambalo halitatimia. Bwana amefanya lile aliloahidi kupitia mtumishi wake
    Eliya.”
  bba-bba: I n yɛ̃ mɑ Yinni Gusunɔn ɡɑri yi u ɡeruɑ Akɑbun bweserun sɔ̃, yen ɡɑɑ kun
    kɑm wɔrimɔ domi u win nɔɔ mwɛɛru yibiɑmɔwɑ te u kuɑ sɑɑ win sɔmɔ Elin nɔɔn di.
  eng-KJVCPB: 'Know now that there shall fall unto the earth nothing of the word of
    the Lord, which the Lord spake concerning the house of Ahab: for the Lord hath
    done that which he spake by his servant Elijah.'
  luo-luo: Koro ngʼeuru ni onge wach ma Jehova Nyasaye osewacho ewi od Ahab ma ok
    nochop kare. Jehova Nyasaye osetimo gima ne osingo kokalo kuom jatichne Elija.”
  meu-meu: Taunabunai ba diba, Iehova ese Ahaba iduhuna herevadia e gwaurai ḡaudia
    na ta tano ai basine moru; badina be Iehova ese ena hesiai tauna Elia uduna amo
    e gwaurai herevadia na karadia vada e kara.
  npi-ULB: अब तिमीहरूले निश्‍चय नै बुझ्नुपर्छ कि आहाबको घरानाको सम्बन्धमा बोलिएको
    परमप्रभुको वचनको कुनै पनि भाग खेर जाने छैन किनकि परमप्रभुले आफ्ना सेवक एलियाद्वारा
    बोल्नुभएअनुसार गर्नुभएको छ ।”
  yor-yor: Nígbà yìí, kò sí ọ̀rọ̀ kan tí Olúwa ti sọ sí ilé Ahabu tí yóò kùnà. Olúwa
    ti ṣe ohun tí ó ṣèlérí nípasẹ̀ ìránṣẹ́ rẹ̀ Elijah.”
  pes-OPCB: این نشان می‌دهد که هر چه خداوند دربارهٔ خاندان اَخاب فرموده، به انجام
    می‌رسد. خداوند آنچه را که توسط ایلیای نبی فرموده، بجا آورده است.»
  tgl-ULB: Ngayon dapat tiyak ninyong malaman na wala sa bahagi ng salita ni Yahweh,
    ang salita na sinabi niya tungkol sa pamilya ni Ahab, ay babagsak sa lupa, dahil
    ginawa ni Yahweh ang kaniyang sinabi sa pamamagitan ng kaniyang lingkod na si
    Elias.”
  hui-hui: Anigo bi mbira Anduane Homogohanda bamba Ahaba dameneru ogodagua bulebira
    lalu lo wiyago áyu ogo heneneore lola harane hendedamagoni. Anduane Homogo ibunaga
    bi mana latagi haga Elayanaga ne harigaha howa layago áyu lola haragoni, lene.
  mya-mya: အာ​ဟပ်​၏​သား​မြေး​များ​နှင့်​ပတ်​သက်​၍ ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း
    စီ ရင်​တော်​မူ​မည်​ဖြစ်​ကြောင်း ဤ​အ​မှု​ကို ထောက်​၍​သိ​ရှိ​နိုင်​ပါ​၏။ ထာ​ဝရ​ဘု​ရား
    သည်​ပ​ရော​ဖက်​ဧ​လိ​ယ​အား​ဖြင့် မိန့် တော်​မူ​ခဲ့​သည်​နှင့်​အ​ညီ အ​ကောင် အ​ထည်​ဖော်​တော်​မူ​လေ​ပြီ''
    ဟု​ပြော​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་སྟེ། ཁོང་གིས་ཨ་ཧབ་ཀྱི་ཁྱིམ་རྒྱུད་ལ་གསུངས་པའི་བཀའ་ཐམས་ཅད་སྟོང་པར་མ་ལུས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ཉིད་ཀྱི་ཞབས་ཕྱི་ཨེ་ལི་ཡཱ་བརྒྱུད་ནས་གསུངས་པ་དེ་བསྒྲུབས་པར་མཛད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Muzive zvino kuti hakuna shoko rakataurwa naJehovha pamusoro peimba yaAhabhu
    richawira pasi. Jehovha aita zvaakavimbisa kubudikidza nomuranda wake Eria.”
  spa-BLM: Sepan ahora que nada caerá a la tierra de la palabra de Yahvé, que Yahvé
    habló sobre la casa de Ajab. Porque Yahvé ha hecho lo que habló por medio de su
    siervo Elías”.
  cac-cac: A ticnaic scham val eyojtacaneli to a masanil tas yalnaccan Jehová d'a
    yib'an̈ eb' yin̈tilal vin̈aj Acab, malaj junoc man̈ ol elc'ochoc. Van yelc'och
    masanil tas schecnac Jehová yalcanel vin̈aj Elías schecab', xchi vin̈aj Jehú chi'.
  swh-ULB: Sasa hakika tafakarini kwamba hakuna sehemu ya neno la Yahwe, lile alilonena
    Yahwe kuhusu familia ya Ahabu, itaanguka kwenye aridhini, kwa kuwa Yahwe amefanya
    kile alichokiongea kupitia mtumishi wake Eliya.”
  bel-bel: 'Ведайце ж цяпер, што не ўпадзе на зямлю ніводнае слова Госпада, якое Ён
    мовіў пра дом Ахава: Гасподзь зрабіў тое, што мовіў праз раба Свайго Ільлю.'
  deu-ELBBK: Wisst denn, dass nichts zur Erde fallen wird von dem Wort des HERRN,
    das der HERR gegen das Haus Ahabs geredet hat; und der HERR hat getan, was er
    durch seinen Knecht Elia geredet hat.
  mbb-OT: Pinaaǥi kayi egkesavut niw he is langun he migkaǥi te Nengazen he ebpekesuǥat
    te pemilya ni Ahab egketuman iyan. Midtuman te Nengazen is migkaǥi zin pinaaǥi
    ki Elias he suluǥuen din.”
  mal-2015: ആകയാൽ യഹോവ ആഹാബ് ഗൃഹത്തെക്കുറിച്ചു അരുളിച്ചെയ്ത യഹോവയുടെ വചനങ്ങളിൽ ഒന്നും
    നിഷ്ഫലമാകയില്ല എന്നു അറിഞ്ഞുകൊൾവിൻ; യഹോവ തന്റെ ദാസനായ ഏലീയാവുമുഖാന്തരം അരുളിച്ചെയ്തതു
    നിവർത്തിച്ചിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Akana šaj džanen, hoj dojekh lav, so phenďa o RAJ pre le Achaboskri famelija,
    pes the ačhiľa. O RAJ kerďa oda, so phenďa prekal peskro služobňikos Eliaš.“
  pes-OPV: پس بدانید که ازکلام خداوند که خداوند درباره خاندان اخاب گفته است، حرفی
    به زمین نخواهد افتاد و خداوندآنچه را که به واسطه بنده خود ایلیا گفته، بجاآورده
    است.»
  ron-1924: Сэ штиць дар кэ ну ва кэдя нимик ла пэмынт дин кувынтул Домнулуй, дин
    кувынтул пе каре л-а ростит Домнул ымпотрива касей луй Ахаб; Домнул ымплинеште
    че а спус прин робул Сэу Илие.”
  ben-OBCV: তাই জেনে রাখো, আহাব কুলের বিরুদ্ধে বলা সদাপ্রভুর একটি কথাও ব্যর্থ হবে
    না। সদাপ্রভু তাঁর দাস এলিয়র মাধ্যমে যা যা ঘোষণা করলেন, সব সেইমতোই করেছেন।”
  som-som: Haddaba bal ogaada in Eraygii Rabbiga ee uu Rabbigu reer Axaab kaga hadlay
    aan waxba dhulka kaga dhacayn, maxaa yeelay, Rabbigu waa sameeyey wixii uu kaga
    hadlay addoonkiisii Eliiyaah.
  lat-VUC: 'videte ergo nunc quoniam non cecidit de sermonibus Domini in terram, quos
    locutus est Dominus super domum Achab: et Dominus fecit quod locutus est in manu
    servi sui Eliæ.'
  eng-ASVBT: 'Know now that there shall fall unto the earth nothing of the word of
    Jehovah, which Jehovah spake concerning the house of Ahab: for Jehovah hath done
    that which he spake by his servant Elijah.'
  ita-1885: Or sappiate che nulla della parola del Signore, che egli ha pronunziata
    contro alla casa di Achab, è caduto a terra; e ch'egli ha fatto ciò che egli avea
    parlato per Elia, suo servitore.
  eng-LXXUP: 'See now that there shall not fall to the ground anything of the word
    of the Lord which the Lord spoke against the house of Ahab: for the Lord has performed
    all that he spoke of by the hand of his servant Elijah.'
  eng-ULB: Now you should certainly realize that no part of Yahweh's word, the word
    that he spoke concerning the family of Ahab, will fall to the ground, for Yahweh
    has done what he spoke about through his servant Elijah.”
  spa-VBL: Tengan la seguridad de que nada de lo que el Señor ha profetizado contra
    la casa de Acab fallará, porque el Señor ha hecho lo que prometió por medio de
    su siervo Elías”.
  fra-_FOB: Sachez maintenant qu'il ne tombera rien à terre de la parole de l'Éternel,
    que l'Éternel a prononcée contre la maison d'Achab, et que l'Éternel a fait ce
    qu'il avait dit par son serviteur Élie.
  mal-mal: ആകയാൽ യഹോവ ആഹാബ് ഗൃഹത്തെക്കുറിച്ച് അരുളിച്ചെയ്ത യഹോവയുടെ വചനങ്ങളിൽ ഒന്നും
    നിഷ്ഫലമാകുകയില്ല എന്ന് അറിഞ്ഞുകൊള്ളുവിൻ; യഹോവ തന്റെ ദാസനായ ഏലീയാവ് മുഖാന്തരം അരുളിച്ചെയ്തത്
    നിവർത്തിച്ചിരിക്കുന്നുവല്ലോ”.
  urd-GVR: Chunāṅche āj jān leṅ ki jo kuchh bhī Rab ne Aḳhiyab aur us ke ḳhāndān ke
    bāre meṅ farmāyā hai wuh pūrā ho jāegā. Jis kā elān Rab ne apne ḳhādim Iliyās
    kī mārifat kiyā hai wuh us ne kar liyā hai.”
  suz-BL: आहाब आ खिं ङा मुर आन कली परमप्रभु यावेम देंशो लोव़ का यो मोशा मदुम्‍ब। परमप्रभु
    यावेम आ गेय पाइब एलीया रे पा देंशो लोव़ नेल्‍ल गाप्‍त” देंमाक्‍त। १राजा २१:२१
  ita-1927: Riconoscete dunque che non cade a terra una parola di quelle che l’Eterno
    pronunziò contro la casa di Achab; l’Eterno ha fatto quello che predisse per mezzo
    del suo servo Elia”.
  ckb-ckb: لەبەر ئەوە بزانن کە هیچ وشەیەک لە فەرمایشتی یەزدان ناشکێت، کە لەسەر ماڵی
    ئەحاڤ فەرموویەتی. یەزدانیش ئەوەی کرد کە لە ڕێگەی ئەلیاسی بەندەیەوە فەرمووی.»
  eng-BBE: You may be certain that nothing which the Lord has said about the family
    of Ahab will be without effect; for the Lord has done what he said by his servant
    Elijah.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅಹಾಬನ ಮನೆಯನ್ನು ಕುರಿತು ಹೇಳಿದ ಯೆಹೋವ ದೇವರ ಮಾತುಗಳಲ್ಲಿ ಒಂದೂ ವ್ಯರ್ಥವಾಗುವುದಿಲ್ಲವೆಂದು
    ನೀವು ತಿಳಿದುಕೊಳ್ಳಿರಿ. ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸೇವಕನಾದ ಎಲೀಯನ ಮುಖಾಂತರ ಹೇಳಿದ್ದನ್ನು ನೆರವೇರಿಸಿದ್ದಾರೆ,”
    ಎಂದನು.
  tam-2017: ஆதலால் யெகோவா ஆகாபின் குடும்பத்தாருக்கு விரோதமாகச் சொன்ன யெகோவாவுடைய வார்த்தைகளில்
    ஒன்றும் தரையிலே விழவில்லை என்பதை அறிந்துகொள்ளுங்கள்; யெகோவா தம்முடைய ஊழியக்காரனாகிய
    எலியாவைக்கொண்டு சொன்னதைச் செய்தார் என்றான்.
  spa-RV-1909: 'Sabed ahora que de la palabra de Jehová que habló sobre la casa de
    Achâb, nada caerá en tierra: y que Jehová ha hecho lo que dijo por su siervo Elías.'
  ron-BTF: Să știți acum că nu va cădea la pământ nimic din cuvântul DOMNULUI, pe
    care DOMNUL l-a vorbit referitor la casa lui Ahab, pentru că DOMNUL a făcut ceea
    ce a vorbit prin servitorul său Ilie.
  eng-WEBP: Know now that nothing will fall to the earth of the LORD’s word, which
    the LORD spoke concerning Ahab’s house. For the LORD has done that which he spoke
    by his servant Elijah.”
  eng-FBV: Rest assured that nothing of what the Lord has prophesied against the house
    of Ahab will fail, for the Lord has done what he promised through his servant
    Elijah.”
  nld-1939: Hieruit ziet ge, dat het woord, door Jahweh tegen het huis van Achab gesproken,
    niet onvervuld blijft; Jahweh heeft volbracht, wat Hij door zijn dienaar Elias
    gezegd heeft.
  nch-BL: pampa nochi cati TOTECO quiijto ica itequipanojca, Elías para ininpantis
    iteixmatcahua Acab, ya nopa mochijtoc.
  vie-1934: 'Vậy, bây giờ, hãy nhìn biết rằng: trong các lời Đức Giê-hô-va đã phán
    về nhà A-háp sẽ chẳng có lời nào sa xuống đất; vì Đức Giê-hô-va đã làm điều Ngài
    cậy miệng Ê-li, tôi tớ Ngài, mà phán ra.'
  hin-CV: 'तब यह समझ लीजिए: अहाब के वंश के बारे में याहवेह द्वारा कही गई कोई भी बात
    व्यर्थ नहीं होगी; क्योंकि याहवेह ने वह पूरा कर दिखाया है, जो उन्होंने अपने सेवक
    एलियाह द्वारा प्रकट किया था.”'
  spa-BES: Puede estar seguro de que nada de lo que el Señor ha dicho acerca de la
    familia de Acab quedará sin efecto; porque el Señor ha hecho lo que hablo por
    medio de su siervo Elías.
  tdx-tdx: Mahafohina te ndra loli’e tsy hipok’ an-tane amy nitsaràe’ Iehovà i anjomba’
    i Akabeiy, fa nanoe’ Iehovà i tsinara’e añamy mpitoro’e Eliàiy.
  tha-KJV: จงทราบเถิดว่าพระวจนะของพระเยโฮวาห์ ซึ่งพระเยโฮวาห์ตรัสเกี่ยวกับราชวงศ์ของอาหับ
    จะไม่ตกดินแต่อย่างไรเลย เพราะพระเยโฮวาห์ทรงกระทำตามที่​พระองค์​ตรัสโดยเอลียาห์​ผู้รับใช้​ของพระองค์”
  por-BR-2018: 'Sabei agora que da palavra do SENHOR que falou sobre a casa de Acabe,
    nada cairá em terra: e que o SENHOR fez o que disse por seu servo Elias.'
  deu-ELO: Wisset denn, daß nichts zur Erde fallen wird von dem Worte Jehovas, das
    Jehova wider das Haus Ahabs geredet hat; und Jehova hat getan, was er durch seinen
    Knecht Elia geredet hat.
  eng-WYC-2018: Therefore see ye now, that none of the words of the Lord hath fallen
    down into the earth, which the Lord spake on the house of Ahab; and the Lord hath
    done that, that he spake in the hand of his servant, Elijah. (And so see ye now,
    that none of the words of the Lord hath fallen to the ground, words which the
    Lord spoke about the house of Ahab; yea, the Lord hath done what he spoke by his
    servant Elijah.)
  epo-epo: Sciu do nun, ke el la vortoj de la Eternulo nenio falis teren, el tio,
    kion la Eternulo diris pri la domo de Aĥab; la Eternulo faris tion, kion Li diris
    per Sia servanto Elija.
  uig-PIN: Əmdi xuni bilinglarki, Pǝrwǝrdigarning ⱨeq sɵzi, yǝni Pǝrwǝrdigar Aⱨabning
    jǝmǝti toƣrisida eytⱪinidin ⱨeqbir sɵz yǝrdǝ ⱪalmaydu. Qünki Pǝrwǝrdigar Ɵz ⱪuli
    Iliyas arⱪiliⱪ eytⱪiniƣa ǝmǝl ⱪildi, — dedi.
  beo-beo: Hina Gode da Ea balofede dunu Ilaisiamadili, hou huluane amo da A:iha:be
    egaga fima misunu hou, olelei dagoi. Amola ilia huluane da medole legeiba:le,
    amo hou da dafawane doaga:i dagoi dawa:ma!”
  tpi-OTNT: Tasol dispela i soim yumi olsem, olgeta tok bipo Bikpela i bin mekim long
    lain bilong Ahap, i wok long kamap tru. Nau Bikpela i inapim pinis dispela tok
    em i bin mekim long maus bilong profet Elaija, wokman bilong en.”
  hau-SA: Ku sani fa, ba kalmar da Ubangiji ya faɗa game da gidan Ahab da ba za tă
    cika ba. Ubangiji ya yi abin da ya alkawarta ta bakin bawansa Iliya.”
  uig-LAT: Emdi shuni bilinglarki, Perwerdigarning héch sözi, yeni Perwerdigar Ahabning
    jemeti toghrisida éytqinidin héchbir söz yerde qalmaydu. Chünki Perwerdigar Öz
    quli Iliyas arqiliq éytqinigha emel qildi, — dédi.
  nde-nde: Alibokwazi ukuthi akukho lalinye ilizwi elivela kuThixo lingxame u-Ahabi
    labendlu yakhe, elizakwehluleka. UThixo usekwenzile lokho akuthembisa ngenceku
    yakhe u-Elija.”
  ton-ton: 'Ko ia mou ʻilo eni ʻe ʻikai tō ki he kelekele ha momoʻi meʻa ʻi he folofola
    ʻa Sihova ʻaia naʻe folofolaʻaki ʻe Sihova ki he fale ʻo ʻEhapi: he kuo fai ʻe
    Sihova ʻae meʻa naʻa ne folofolaʻaki ʻi heʻene tamaioʻeiki ko ʻIlaisiā.”'
  ces-1613: Věztež nyní, žeť nepochybilo nižádné slovo Hospodinovo, kteréž mluvil
    Hospodin proti domu Achabovu, ale vykonal Hospodin to, což byl mluvil skrze služebníka
    svého Eliáše.
  eng-WMB: Know now that nothing will fall to the earth of the LORD’s word, which
    the LORD spoke concerning Ahab’s house. For the LORD has done that which he spoke
    by his servant Elijah.”
  tam-TCV: ஆகாபுடைய வீட்டுக்கு எதிராக யெகோவா சொன்ன ஒரு சொல்லாவது நிறைவேறாமல் போகமாட்டாது
    என்று அறிந்துகொள்ளுங்கள். எலியாவுக்கு தாம் வாக்குப்பண்ணியதை யெகோவா செய்திருக்கிறார்”
    என்று கூறினான்.
  ceb-ULB: Karon kinahanglan ninyo nga hinuklogan nga walay bahin sa pulong ni Yahweh,
    ang pulong nga iyang gisulti mahitungod sa pamilya ni Ahab, nga mahisukamod sa
    yuta, kay gibuhat man ni Yahweh ang iyang gisulti pinaagi sa iyang sulugoon nga
    si Elias.”
  pol-UBG: Wiedzcie teraz, że nie upadnie na ziemię nic ze słowa PANA, które PAN wypowiedział
    przeciwko domowi Achaba. PAN bowiem uczynił to, co wypowiedział przez swego sługę
    Eliasza.
  urd-GVU: چنانچہ آج جان لیں کہ جو کچھ بھی رب نے اخی اب اور اُس کے خاندان کے بارے
    میں فرمایا ہے وہ پورا ہو جائے گا۔ جس کا اعلان رب نے اپنے خادم الیاس کی معرفت کیا
    ہے وہ اُس نے کر لیا ہے۔“
  deu-1912: So erkennet ihr ja, daß kein Wort des HERRN ist auf die Erde gefallen,
    das der HERR geredet hat wider das Haus Ahab; und der HERR hat getan, wie er geredet
    hat durch seinen Knecht Elia.
  kan-2017: ಇಗೋ, ಯೆಹೋವನ ವಾಕ್ಯವು ಅಹಾಬನ ಮನೆಯವರನ್ನು ಕುರಿತು ಹೇಳಿದ ಮಾತುಗಳೆಲ್ಲಾ ತಪ್ಪದೆ ನೆರವೇರುವುದೆಂದು
    ತಿಳಿದುಕೊಳ್ಳಿರಿ. ಯೆಹೋವನು ತನ್ನ ಸೇವಕನಾದ ಎಲೀಯನ ಮುಖಾಂತರವಾಗಿ ಹೇಳಿದ್ದನ್ನು ಮಾಡಿದ್ದಾನಷ್ಟೇ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ren’ey e be micheg ni gubin ban’en nike yog SOMOL ni murung’agen e pi’in
    owchen Ahab e rra yib i m’ug nib riyul’. I SOMOL e ke rin’ e tin ni micheg u daken
    Elijah ni profet rok.”
  hlt-MCSB: BOEIPA loh Ahab imkhui ham a thui vanbangla BOEIPA ol tah diklai la a
    rhul pawt te ming uh laeh. BOEIPA loh a sal Elijah kut dongah a thui te a saii
    coeng,” a ti.
  mdy-ETH: ሃይ ቢያ ዓክዓቤ ዜርፆይዳ ሄላንዳኔ ጌዒ ናንጊና ናንጋ ጎዳ ኬኤዜ ባካ ጎኔ ማዔሢ ዔርዛኔ፤ ናንጊና ናንጋ ጎዳ ፔ
    ዓይላሢ፥ ዔኤሊያሴ ዛሎና ኬኤዜ ባኮ ማዺ ኩንሤኔ» ጌዔኔ።
  twi-ASANTE: Deɛ ɛwɔ hɔ ne sɛ, ɛsɛ sɛ asɛm a ɛfiri Awurade nkyɛn a wɔka faa Ahab
    fie ho no ba mu. Awurade nam ne ɔsomfoɔ Elia so daa no adi sɛ yei bɛba mu.”
  eng-WEBU: Know now that nothing will fall to the earth of the LORD’s word, which
    the LORD spoke concerning Ahab’s house. For the LORD has done that which he spoke
    by his servant Elijah.”
  wal-wal: Yaatikko simmi GODAI Akaaba zaretu bolli yootidoogaappe issi qaalinne sa7an
    wodhdhennaagaa inttiyo erite. Aissi giikko, GODAI ba ashkkaraa Eelaasa baggaara
    yootidobaa poliis” yaagiis.
  spa-PDDPT: Por tanto, sepan que no caerá a tierra alguna de las Palabras de Yavé
    que Él habló con respecto a la casa de Acab, porque Yavé cumplió lo que dijo por
    medio de su esclavo Elías.
  gun-gun: Ha'e nunga rupi aỹ peikuaa ma Senhor oayvu Acabe rovai omombe'u ma voi
    va'ekue ndoaxa rivei 'rãe, mba'eta Senhor ojapo ma oayvu guembiguai Elias pe omombe'u
    ukaague — he'i.
  ilo-ULB: Ita, sigurado a naamirisyon nga awan iti paset ti sao ni Yahweh, ti sao
    nga imbagana maipapan iti pamilia ni Ahab, ti matnagto iti daga, gapu ta inaramid
    ni Yahweh ti imbagana babaen kenni profeta Elias.”
  kpg-kpg: Deenei le e hagadoodonu nia mee huogodoo a Dimaadua ala ne helekai ai i di
    hai o nia hagadili o Ahab la gii gila. Dimaadua gu hagagila aga dana hagababa
    mai soukohp Elijah.”
  uig-ARA: ئەمدى شۇنى بىلىڭلاركى، پەرۋەردىگارنىڭ ھېچ سۆزى، يەنى پەرۋەردىگار ئاھابنىڭ
    جەمەتى توغرىسىدا ئېيتقىنىدىن ھېچبىر سۆز يەردە قالمايدۇ. چۈنكى پەرۋەردىگار ئۆز
    قۇلى ئىلىياس ئارقىلىق ئېيتقىنىغا ئەمەل قىلدى، ــ دېدى.
  sus-sus: Wo xa a kolon, Alatala xa masenyi birin bara kamali Akabu bɔnsɔɛ xili ma.
    Alatala naxan masen Annabi Eliya saabui ra, na bara kamali.»
  pon-2006: Met kadehdehda me mehkoaros me KAUN-O ketin mahsaniher duwen kadaudok
    en Eihap pahn pweida. KAUN-O ketin kapwaiadahr dahme e ketin inoukidahr sang rehn
    soukohp Elaisa.”
  ksd-ksd: Avat a kapa ba pa ta tinata kai ra Luluai nina i ga tatike ure ra apik
    na tarai kai Akab na bura vakuku tar ta ra pia; ra Luluai i tar pait muka nam
    i ga tatike tai kana tultul Elia.
  tur-YTC: Şimdi bilin ki, Yahve'nin Ahav'ın eviyle ilgili söylediği sözünden hiçbiri
    yere düşmeyecektir. Çünkü Yahve, hizmetkârı Eliya aracılığıyla söylediği şeyi
    yaptı.”
  grc-BRENT: Ἴδετε ἀφφὼ, ὅτι οὐ πεσεῖται ἀπὸ τοῦ ῥήματος Κυρίου εἰς τὴν γῆν οὗ ἐλάλησε
    Κύριος ἐπὶ τὸν οἶκον Ἀχαάβ· καὶ Κύριος ἐποίησεν ὅσα ἐλάλησεν ἐν χειρὶ δούλου αὐτοῦ
    Ἠλιού.
  ind-AYT: Ketahuilah sekarang bahwa tidak ada firman TUHAN yang gugur ke bumi dari
    yang telah TUHAN firmankan terhadap keluarga Ahab. Sebab, TUHAN telah melakukan
    apa yang difirmankan-Nya melalui hamba-Nya, Elia.”
  nya-nya: Koma dziwani tsono, kuti mawu amene Yehova anayankhula kunena za banja
    la Ahabu sadzapita padera. Yehova wachita chimene analonjeza kudzera mwa mtumiki
    wake Eliya.”
  hrv-hrv: Znajte, dakle, da nije izostala nijedna riječ koju reče Jahve o obitelji
    Ahabovoj; nego je Jahve izvršio sve što je rekao preko sluge svoga Ilije.”
  mps-mps: Tiali goli, tego da e tama ola mawai, tigidali po te Genuai Bidigo te Ahapgo
    hani dali polobadu wai po naga dao, te mu te pedalobo sę naga ebao. Te Godigo
    sę ebo profet bidi Elaijago pedauwalidu wali te dąų wali poba te megi Genuai
    Bidi usu na silibao,” wali.
  tpi-tpi: Tasol dispela i soim yumi olsem, olgeta tok bipo Bikpela i bin mekim long
    lain bilong Ahap, i wok long kamap tru. Nau Bikpela i inapim pinis dispela tok
    em i bin mekim long maus bilong profet Elaija, wokman bilong en.”
  dan-1931: Kend nu, at intet af det Ord, HERREN talede mod Akabs Hus, var faldet
    til Jorden, men HERREN har gjort, hvad han talede ved sin Tjener Elias!”
  vie-OVCB: Đó là để ứng nghiệm lời Chúa Hằng Hữu đã loan báo về nhà A-háp. Chúa Hằng
    Hữu thực hiện những lời Ngài do Ê-li, đầy tớ Ngài đã báo trước.”
  guj-2017: હવે તમારે નિશ્ચે જાણવું કે, યહોવાહ આહાબના કુટુંબ વિષે જે કંઈ બોલ્યા છે,
    તેમાંથી એક પણ વચન નિષ્ફળ થનાર નથી. કેમ કે યહોવાહ પોતાના સેવક એલિયા દ્વારા જે બોલ્યા
    હતા તે તેમણે પૂરું કર્યું છે.”
  pon-2006A: Met kadehdehda me mehkoaros me KAUN-O ketin mahsaniher duwen kadaudok
    en Eihap pahn pweida. KAUN-O ketin kapwaiadahr dahme e ketin inoukidahr sang rehn
    soukohp Elaisa.”
  por-BRBSL: Saiba agora que nada cairá na terra da palavra de Javé, que Javé falou
    a respeito da casa de Ahab. Pois Javé fez o que falou por seu servo Elias”.
  cth-cth: BAWIPA ni Ahab imthungkhu kong a dei e, BAWIPA lawk nâtuek hai ayawmlah
    bawt boi mahoeh tie hah panuek awh.
  twi-twi: Nea ɛwɔ hɔ ne sɛ, ɛsɛ sɛ asɛm a efi Awurade nkyɛn a wɔka faa Ahab fi ho
    no ba mu. Awurade nam ne somfo Elia so daa no adi sɛ eyi bɛba mu.”
  hlt-hlt: BOEIPA loh Ahab imkhui ham a thui vanbangla BOEIPA ol tah diklai la a rhul
    pawt te ming uh laeh. BOEIPA loh a sal Elijah kut dongah a thui te a saii coeng,”
    a ti.
  tbz-SIM: Bɑntɛ́nɛ̀ tũ̀nkɛ́ kɛ dò nti Yiɛ̀ nKuyie nhɔ̃ í mbɛ́i nkɛ̀ ku nùù do kɛtenkɛ̀.
    Kù do nɑ̀kɛ́ tì nɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Edii nùù miɛkɛ, tiì dɔ̀ɔ̀.
  msy-2020: Ezɨ bizir kam kamaghɨn en aka, akar Ikiavɨra Itir God fomɨra isa Ahapɨn
    ikɨzim ganɨngiziba, da bar guizɨn otivaghiri. Ezɨ datɨrɨghɨn Ikiavɨra Itir God,
    akar a uan ingangarir gumazim, Elaijan akam garugha mɨkemezim, an otogha gɨfa.”
  dop-dop: '@see-verse:2KI.010.009'
  azb-azb: Onda bilin ki, Axavın nəslinə qarşı Rəbbin söylədiyi sözlərdən heç biri
    hədər gedə bilməz. Rəbb Öz qulu İlyas vasitəsilə söylədiyi işi etmişdir».
  eng-DBY: Know now that nothing shall fall to the earth of the word of Jehovah, which
    Jehovah spoke concerning the house of Ahab; for Jehovah has done that which he
    said through his servant Elijah.
  hin-2017: अब जान लो कि जो वचन यहोवा ने अपने दास एलिय्याह के द्वारा कहा था, उसे उसने
    पूरा किया है; जो वचन यहोवा ने अहाब के घराने के विषय कहा, उसमें से एक भी बात बिना
    पूरी हुए न रहेगी।”
  wol-KYG: Kon xamleen ne du lenn luy fanaan àll ci kàddug Aji Sax ji ci li mu wax
    ci waa kër Axab. Aji Sax ji sottal na la mu waxoon, Ilyaas jaamam ba jottli ko.»
  eng-YLT: Know ye now, that nothing doth fall of the word of Jehovah to the earth
    that Jehovah spake against the house of Ahab, and Jehovah hath done that which
    He spake by the hand of His servant Elijah.'
  eng-WYC-2017: Therefore see ye now, that none of the words of the Lord hath fallen
    down into the earth, which the Lord spake on the house of Ahab; and the Lord hath
    done that, that he spake in the hand of his servant, Elijah.
  eng-WMBB: Know now that nothing will fall to the earth of the LORD’s word, which
    the LORD spoke concerning Ahab’s house. For the LORD has done that which he spoke
    by his servant Elijah.”
  urd-GVH: चुनाँचे आज जान लें कि जो कुछ भी रब ने अख़ियब और उसके ख़ानदान के बारे में
    फ़रमाया है वह पूरा हो जाएगा। जिसका एलान रब ने अपने ख़ादिम इलियास की मारिफ़त किया
    है वह उसने कर लिया है।”
  rug-rug: Mi gilania sapu sari doduru zinama te Zihova, koari guguadi rina tuna e
    Ehabi si kote gorevura. Ele evaṉia e Zihova gua sapu va tatara nia sa koe Ilaiza
    sa Nana poropita.”
  gaz-gaz: Kanaafuu akka dubbiin Waaqayyo mana Ahaab irratti dubbate tokko iyyuu lafa
    hin buune beekaa. Waaqayyo waan karaa garbicha isaa Eeliyaasiin dubbate sana guuteera.”
  fra-LSG: Sachez donc qu’il ne tombera rien à terre de la parole de l’Éternel, de
    la parole que l’Éternel a prononcée contre la maison d’Achab; l’Éternel accomplit
    ce qu’il a déclaré par son serviteur Élie.
  yal-yal: Nayi, ɛ bata a kolon, fa fala Alatalaa falan naxan yo tixi Axabi a denbayaan
    xili ma, na sese mi luma a rabataren na. Alatala bata ne rakamali a falan naxanye
    ti fata a walikɛna Eli ra.”
  haw-1868: 'E ike ana oukou, aole e haule i ka honua kekahi o ka olelo a Iehova i
    olelo mai ai no ko ka hale o Ahaba: no ka mea, ua hana mai o Iehova i ka mea ana
    i olelo mai ai ma o Elia la kana kauwa.'
  arb-NAV: فَاعْلَمُوا الآنَ أَنَّهُ لَنْ تَسْقُطَ كَلِمَةٌ وَاحِدَةٌ مِمَّا قَضَى
    بِهِ الرَّبُّ عَلَى بَيْتِ آخْابَ، وَقَدْ نَفَّذَ الرَّبُّ مَا نَطَقَ بِهِ عَلَى
    لِسَانِ عَبْدِهِ إِيلِيَّا».
  ewe-ewe: Ekema minyae be, nya ɖeka pɛ hã mado le nya siwo Yehowa gblɔ ɖe Ahab ƒe
    aƒe ŋu la me o. Yehowa wɔ nu si ŋugbe wòdo to eƒe dɔla Eliya dzi.”
  eng-LEE: Know now that there shall not fall of the word of the Lord unto the earth,
    the least that the Lord hath spoken concerning the house of Achab; and the Lord
    hath done that which he spoke by means of his servant Elijah.
  asm-FB: এতিয়া আপোনালোকে নিশ্চয়কৈ জানি ৰাখক, আহাবৰ বংশৰ বিৰুদ্ধে যিহোৱাই কোৱা কোনো
    এটি কথাও অথলে নাযাব; যিহোৱাই তেওঁৰ দাস এলিয়াৰ দ্বাৰাই যি কৈছিল, তাক তেওঁ সিদ্ধ
    কৰিলে।”
  sus-A: وٌ شَ عَ كٌلٌن، عَلَتَلَ شَ مَسٍنيِ بِرِن بَرَ كَمَلِ عَكَبُ بْنسْي شِلِ
    مَ. عَلَتَلَ نَشَن مَسٍن عَننَبِ عٍلِيَ سَابُي رَ، نَ بَرَ كَمَلِ.»
  fra-SBL: Sachez maintenant que rien ne tombera à terre de la parole de l'Éternel,
    que l'Éternel a prononcée sur la maison d'Achab. Car Yahvé a accompli ce qu'il
    avait annoncé par son serviteur Élie. »
  hbo-hbo: דְּע֣וּ אֵפֹ֗וא כִּי֩ לֹ֨א יִפֹּ֜ל מִדְּבַ֤ר יְהוָה֙ אַ֔רְצָה אֲשֶׁר־דִּבֶּ֥ר
    יְהוָ֖ה עַל־בֵּ֣ית אַחְאָ֑ב וַיהוָ֣ה עָשָׂ֔ה אֵ֚ת אֲשֶׁ֣ר דִּבֶּ֔ר בְּיַ֖ד עַבְדֹּ֥ו
    אֵלִיָּֽהוּ׃
  piu-2006: '@see-verse:2KI.010.009'
  kik-kik: Menyai ũũ, atĩ gũtirĩ kiugo o na kĩmwe kĩarĩtio nĩ Jehova igũrũ rĩa nyũmba
    ya Ahabu gĩtakahingio. Jehova ekĩte o ũrĩa oigĩte na kanua ka ndungata yake Elija.”
  fra-NCL: Sachez donc qu’il ne tombe rien à terre de la parole de Yahweh, de la parole
    que Yahweh a prononcée sur la maison d’Achab ; Yahweh a accompli ce qu’il a déclaré
    par l’organe de son serviteur Elie. »
  cek-AK: Angraeng mah thuih ih Ahab imthung takoh kawng loe maeto doeh anghmaa ai,
    tiah vaihi panoek oh; Angraeng loe a tamna Elijah khaeah thuih ih lok to sak boeh,
    tiah a naa.
  cuk-cuk: Be wisgumarsun, igi Bab-Jehová bela Acab-gwenadgangi sunmaksagusadi, ar
    bela deyob guedsegad. Degisoggu, Bab-Jehová bela e-mai-Elíasʼba ibmar-sogsagusad
    imaksad.”
  uig-CYR: Әнди шуни билиңларки, Пәрвәрдигарниң һеч сөзи, йәни Пәрвәрдигар Аһабниң
    җәмәти тоғрисида ейтқинидин һеч бир сөз йәрдә қалмайду. Чүнки Пәрвәрдигар Өз қули
    Илияс арқилиқ ейтқиниға әмәл қилди, — деди.
  tel-2017: తన సేవకుడు ఏలీయా ద్వారా యెహోవా అహాబు కుటుంబాన్ని గురించి పలికిన మాటలను
    ఆయన నెరవేర్చాడు. యెహోవా అహాబు కుటుంబాన్ని గురించి పలికిన మాటల్లో ఏ ఒక్కటీ వ్యర్థంగా
    పోదని మీరు తెలుసుకోవాలి.”
  hat-BSA: Pou sa, konnen byen ke anyen p ap tonbe atè nan pawòl ke SENYÈ a te pale
    selon lakay Achab la, paske SENYÈ a te fè sa li te pale ak sèvitè li a, Élie.”
  kos-kos: Ma inge akpwayei lah ma nukewa ma LEUM GOD El fahk mu ac sikyak nu sin
    fwilin tulik natul Ahab uh ac pwayena. LEUM GOD El oru oana ma El wulela kac in
    kas lal Elijah, mwet palu lal.”
  hbo-WLC: דְּע֣וּ אֵפ֗וֹא כִּי֩ לֹ֨א יִפֹּ֜ל מִדְּבַ֤ר יְהוָה֙ אַ֔רְצָה אֲשֶׁר־דִּבֶּ֥ר
    יְהוָ֖ה עַל־בֵּ֣ית אַחְאָ֑ב וַיהוָ֣ה עָשָׂ֔ה אֵ֚ת אֲשֶׁ֣ר דִּבֶּ֔ר בְּיַ֖ד עַבְדּ֥וֹ
    אֵלִיָּֽהוּ׃
  ibo-ibo: Matanụ nke ọma na o nweghị okwu ọbụla Onyenwe anyị kwuru megide ezinaụlọ
    Ehab nke na-agaghị emezu. Onyenwe anyị emeela ihe o kwere nkwa na ọ ga-eme site
    nʼọnụ ohu ya Ịlaịja.”
  ory-ory: ଏବେ ଜାଣ ଯେ, ସଦାପ୍ରଭୁ ଆହାବ-ବଂଶ ବିଷୟରେ ଯାହା କହିଅଛନ୍ତି, ସଦାପ୍ରଭୁଙ୍କ ସେହି ବାକ୍ୟରୁ
    କିଛି ହିଁ ତଳେ ପଡ଼ିବ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ଆପଣା ଦାସ ଏଲୀୟଙ୍କ ଦ୍ୱାରା ଯାହା କହିଥିଲେ,
    ତାହା ସଫଳ କରିଅଛନ୍ତି।”
  chk-chk: Iei oupwe mefi pwe än ewe Samol mi Lapalap kapas meinisin usun chon leimwen
    Ahap ra pwönüetä. Pun ewe Samol mi Lapalap a föri usun mine nöün we chon angang
    Elias a apasa fän alon.”
  rop-rop: Yumob irrim langa mi na. Ebrijing weya YAWEI bin pramisim im wekinmen,
    det speshalwan mesinja gulum Ilaija, bin hepin trubala langa det femilimob blanga
    King Eiheb.”
  ukr-1871: Оце ж зрозумійте, що з слова Господнього, яке виповів Господь проти дому
    Ахабового, не впало нї одно на землю; Господь виповнив те, що вирік через слугу
    свого Ілию.
  deu-1951: So erkennet nun, daß kein Wort des HERRN auf die Erde gefallen ist, das
    der HERR wider das Haus Ahabs geredet hat, sondern der HERR hat getan, wie er
    durch seinen Knecht Elia geredet hat.
  eng-JPS: Know now that there shall fall unto the earth nothing of the word of the
    LORD, which the LORD spoke concerning the house of Ahab; for the LORD hath done
    that which He spoke by His servant Elijah.'
  srp-1865: Vidite sada da nije izostala nijedna rijeè Gospodnja koju reèe Gospod
    za dom Ahavov, nego je Gospod uèinio što je govorio preko sluge svojega Ilije.
  lug-lug: Kale mukitegeere nga tewali kigambo kya Mukama, kye yayogera ku nnyumba
    ya Akabu ekitalituukirira, kubanga Mukama akoze ekyo kye yayogerera mu muddu we
    Eriya.”
  heb-heb: דעו אפוא כי לא יפל מדבר יהוה ארצה אשר דבר יהוה על בית אחאב ויהוה עשה את
    אשר דבר ביד עבדו אליהו׃
  ben-IRV: তোমরা জেনে রাখ, সদাপ্রভু আহাবের বংশের বিরুদ্ধে যা কিছু বলেছেন, সদাপ্রভুর
    বলা একটা কথাও মাটিতে পরার নয়; কারণ সদাপ্রভু তাঁর দাস এলিয়ের মাধ্যমে যা কিছু
    বলেছেন, তাই করলেন।”
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਜਾਣ ਲਓ ਕਿ ਜੋ ਗੱਲ ਯਹੋਵਾਹ ਨੇ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਬਾਰੇ ਆਖੀ ਕਿ ਉਹ ਖਾਲੀ
    ਨਾ ਜਾਵੇਗੀ ਪਰ ਯਹੋਵਾਹ ਨੇ ਉਹ ਕੁਝ ਕੀਤਾ ਹੈ ਜੋ ਉਸ ਨੇ ਆਪਣੇ ਦਾਸ ਏਲੀਯਾਹ ਦੇ ਰਾਹੀਂ ਆਖਿਆ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် အာဟပ် အမျိုး ၌ မိန့် တော်မူ သော စကား တော်တခွန်းမျှမြေ သို့
    မ ကျ ရသည် ကို သင်တို့သိ မှတ်ကြလော့။ ထာဝရဘုရား သည် မိမိ ကျွန် ဧလိယ အားဖြင့် မိန့်
    တော်မူသည်အတိုင်း ပြု တော်မူမည်ဟု ဆိုသဖြင့်၊”
  tbg-tbg: Ho iriate. Haaru Noravano Kotiva Ahaapira ankuvano qoraiqama virara tivatai
    uvava kia voqavanovata quminaiqianarove. Haaru Noravano Kotiva nai kaiqa vaiinti
    Elaitaara noqaahairo te minti minti irerave tivatai uvava vate vivauma vaivo,
    tiro.
  hmo-hmo: Unai dainai do umui diba momokani, Lohiabada ena hereva ibounai Ahaba ena
    bese totona gaudia be do idia vara momokani. Lohiabada ese iena hesiai tauna Elia
    ena uduna dekenai ia gwauraia hereva ena kara be ia karaia vadaeni.”
  urd-urd: इसलिए अब जान लो कि ख़ुदावन्द के उस बात में से, जिसे ख़ुदावन्द ने अख़ीअब
    के घराने के हक़ में फ़रमाया, कोई बात ख़ाक में नहीं मिलेगी; क्यूँकि ख़ुदावन्द ने
    जो कुछ अपने बन्दे एलियाह के ज़रिए फ़रमाया था उसे पूरा किया।”
  rus-SYN: Знайте же теперь, что не падет на землю ни одно слово Господа, которое
    Он изрек о доме Ахава; Господь сделал то, что изрек чрез раба Своего Илию.
  bqc-SIM: Àↄ dↄ̃ sa kɛ́ àsi pↄ́ Dii ò Ahabu bɛdeↄ yã́ musu, a kee a lɛ́lɛ pão.
    Dii yã́ pↄ́ á dà a zↄ̀blena Ɛliaɛ a ò kɛ̀.
  tcz-CHONGTHU: “Pakaiyin Ahab insungmite chung chang ana phondoh hochu guilhung teiding
    ahi ti nanghon naheuve. Pakaiyin asohpa Elijah mangcha a hiche thilsoh dinghi
    ana phondohsa ahitai,” ati.
  mar-mar: परमेश्वर बोलतो त्याप्रमाणेच सर्व घडते हे तुम्ही जाणून घेतले पाहिजे. अहाबाच्या
    कुटुंबाबद्दल परमेश्वराने एलीयाकडून वदविले होते. आता परमेश्वराने आपण ज्या गोष्टी
    करु म्हणून सांगितले होते त्या सर्व करून दाखवल्या आहेत.”
  qub-qub: Gamcuna sumaj tantiyacuy. Tayta Dios Acabpa castanpaj rimashanga llapanmi
    cumlenga. Cananga Tayta Diosmi camacächisha unay sirbejnin Eliaswan willacachishanta.»
  bqp-bqp: Àgↄ̃ dↄ̃ sà kũ yã kũ Dikiri gĩnakɛ à ò Ahabu bedenↄ yã musu, a ke ni
    lɛ́tɛ pãro. Dikiri kɛ̀ lákũ à ò a zↄ̀bleri Iliasu gãi nà.
  hat-hat: Sa vle di Seyè a pa nan pale mete la. Tou sa li te di sou fanmi Akab la
    te fèt pou rive vre. Se Seyè a menm ki fè tou sa rive jan li te di sa nan bouch
    Eli, sèvitè l' la.
  eng-BSB: Know, then, that not a word the LORD has spoken against the house of Ahab
    will fail, for the LORD has done what He promised through His servant Elijah.”
  eng-WEBPB: Know now that nothing will fall to the earth of the LORD’s word, which
    the LORD spoke concerning Ahab’s house. For the LORD has done that which he spoke
    by his servant Elijah.”
  kbq-kbq: Anage nehuno Jehu'a zamasamino, Menina antahiho ana maka kema Ra Anumzamo'ma
    eri'za vahe'a Elaija agipima huvazino'ma Ahapu nagaku'ma huama'ma hu'nea kemo'a,
    ana maka nena raga fore hie.
  nhe-BL: pampa nochi tlen TOTECO quiijto ica itlatequipanojca, Elías para ininpantis
    iteixmatcahua Acab, ya nopa mochijtoc.
  bus-bus: Àgↄ̃ dↄ̃ sa kɛ̀ yã kɛ̀ Dii gĩakɛ à ò Ahabu bɛdeenↄ yã musu, à ke é lɛ́ɛ
    pãro. Dii kɛ̀ lán à ò a zↄ̀bleri Ilia gãzĩ nà.
  gub-BL: Peme'e wi àkàgwer wanehe kury. Wexak kar ma'e Tupàn Tuweharupi Wiko Ma'e
    hemimume'u kwer Akaw izuapyapyr wanehe arer purupe a'e. Uzeapo wamàno awer ize'eg
    rupi katete a'e. Tupàn Tuweharupi Wiko Ma'e uzapo ma'e wemiruze'eg Eri pe wemimume'u
    kwer a'e, i'i wanupe.
  eng-DRA: See therefore now that there hath not fallen to the ground any of the words
    of the Lord, which the Lord spoke concerning the house of Achab, and the Lord
    hath done that which he spoke in the hand of his servant Elias.
