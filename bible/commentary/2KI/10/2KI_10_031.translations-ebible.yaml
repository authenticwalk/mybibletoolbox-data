verse: 2KI.010.031
translations:
  mal-C: എങ്കിലും യേഹു പൂർണഹൃദയത്തോടെ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നിയമങ്ങൾ പാലിക്കുന്നതിൽ
    ശ്രദ്ധാലുവായിരുന്നില്ല. യൊരോബെയാമിന്റെ പാപങ്ങളിൽനിന്ന്—അയാൾ ഇസ്രായേലിനെക്കൊണ്ടു
    ചെയ്യിച്ച പാപങ്ങളിൽനിന്നുതന്നെ—അയാൾ വിട്ടുമാറിയതുമില്ല.
  deu-TKW: Aber Jehu hatte nicht Acht, im Gesetze Jahwes, des Gottes Israel, von ganzem
    Herzen zu wandeln; er ließ nicht von den Sünden Jerobeams, zu denen er Israel
    verführt hatte.
  lin-lin: Nzokande, Jewu asalaki bokebi te mpo na kobatela mibeko ya Yawe, Nzambe
    ya Isalaele, na motema na ye mobimba. Atikaki te masumu ya Jeroboami oyo, na nzela
    na yango, akweyisaki Isalaele na lisumu.
  eng-LSV: And Jehu has not taken heed to walk in the Law of YHWH, God of Israel,
    with all his heart; he has not turned aside from the sins of Jeroboam that he
    caused Israel to sin.
  eng-GNV: 'But Iehu regarded not to walke in the law of the Lord God of Israel with
    all his heart: for hee departed not from the sinnes of Ieroboam, which made Israel
    to sinne.'
  eng-WEBSTER: 'But Jehu took no heed to walk in the law of the LORD God of Israel
    with all his heart: for he departed not from the sins of Jeroboam, who made Israel
    to sin.'
  nhw-BL: Pero Jehú amo quitoquili itlanahuatilhua TOTECO Dios tlen tiisraelitame
    ica nochi iyolo. Amo quicajqui nopa tlajtlacoli para quihueyitlalise TOTECO por
    teteyome. Ya nopa elqui nopa tlajtlacoli catli Tlanahuatijquetl Jeroboam quinnextili
    israelitame.
  swh-ONEN: Lakini Yehu hakuwa mwangalifu kushika sheria za Bwana, Mungu wa Israeli,
    kwa moyo wake wote. Hakuziacha dhambi za Yeroboamu, ambazo alikuwa amesababisha
    Israeli kuzitenda.
  bba-bba: Adɑmɑ kɑ mɛ, Yehu u ǹ Gusunɔ Isirelibɑn Yinni mɛm nɔɔwɛ kpuro, domi Yeroboɑmun
    yirɑ u swĩi, wi u Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: 'But Jehu took no heed to walk in the law of the Lord God of Israel
    with all his heart: for he departed not from the sins of Jeroboam, which made
    Israel to sin.'
  luo-luo: Kata kamano Jehu ne ok oritore kuom mako chike Jehova Nyasaye ma Nyasach
    Israel gi chunye duto. Bende ne ok olokore e richo Jeroboam, mane omiyo jo-Israel
    otimo.
  meu-meu: A Iehu na Iehova, Israel Diravana, ena taravatu dalana ai se raka namonamo
    mai lalona idoinai, ia na Ieroboam ena kara dika, Israel e hakaraia dika ḡaudia,
    na se rakatanidia.
  npi-ULB: तर आफ्ना सारा ह्रदयले इस्राएलका परमप्रभु परमेश्‍वरको व्यवस्थामा हिँड्न
    कुरालाई येहूले वास्ता गरेनन् । इस्राएललाई पाप गर्न लगाउने यारोबामका पापहरूबाट
    तिनी फर्केनन् ।
  yor-yor: Síbẹ̀ Jehu kò ṣe pẹ̀lẹ́ láti pa òfin Olúwa, Ọlọ́run Israẹli mọ́ pẹ̀lú tọkàntọkàn.
    Òun kò yípadà kúrò nínú ẹ̀ṣẹ̀ Jeroboamu èyí tí ó ṣokùnfà Israẹli láti dá.
  emp-NTPO: Baribʌrʌ Jehúba israelerã Ãcõrẽ leyra sod̶eba quĩrãcuita oẽ́ basía. Maʌ̃
    awara naẽna Jeroboaʌ̃ba israelerãa cadjirua obid̶ara Jehúba igaraẽ́ basía.
  pes-OPCB: ولی ییهو با تمام دل خود از دستورهای خداوند، خدای اسرائیل اطاعت نکرد، بلکه
    از گناهان یربعام که اسرائیل را به گناه کشانده بود، پیروی نمود.
  tgl-ULB: Pero hindi nag-ingat si Jehu na lumakad sa batas ni Yahweh, ang Diyos ng
    Israel, nang kaniyang buong puso. Hindi siya tumalikod mula sa mga kasalanan ni
    Jeroboam, sa pamamagitan nito ay ginawa niyang magkasala ang Israel.
  hui-hui: Ani bialu Yihu ibunibi nde Anduane Homogo Isaraele wali agalirunaga Ngode
    Datagaliwabenaga bi mana lowini wiaru baya hangu hongo howa yu ha nabi ibuni mini
    gedaore halu yu wahene. Ani bialu ibugua mana koore bamba Isaraele wali agali
    mana ko bilonaga haru pubagi haga Kini Yaroboamanaga biaga wiaru talialu bialu
    hene.
  mya-mya: သို့​ရာ​တွင်​ယေ​ဟု​သည် ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​၏
    ပ​ညတ်​တ​ရား​တော်​ကို​စိတ်​နှ​လုံး​အ​ကြွင်း မဲ့​မ​လိုက်​လျှောက်​ဘဲ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား​အ​ပြစ်​ကူး​လွန်​ရန် လမ်း​ပြ သူ​ယေ​ရော​ဗောင်​၏​လမ်း​စဉ်​ကို​လိုက်​လေ
    သည်။
  bod-N: ཡེ་ཧུས་སེམས་ཧྲིལ་པོས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་མ་བསྲུངས་ཏེ།
    ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ཡེ་རོབ་ཨམ་གྱི་སྡིག་པ་རྣམས་མ་སྤངས་སོ། །
  sna-sna: Asi Jehu haana kuchenjerera kuchengeta murayiro waJehovha, Mwari waIsraeri,
    nomwoyo wake wose. Haana kutsauka kubva pazvivi zvaJerobhoamu, zvaakanga aita
    kuti Israeri iite.
  spa-BLM: Pero Jehú no se cuidó de andar en la ley de Yahvé, el Dios de Israel, con
    todo su corazón. No se apartó de los pecados de Jeroboam, con los que hizo pecar
    a Israel.
  cac-cac: Vach'chom icha chi', palta maj yac'valoch vin̈ d'a sc'ol sc'anab'ajan schecnab'il
    Jehová sDiosal Israel, yujto maj yiq'uel sb'a vin̈ d'a chucal sc'ulejnac vin̈aj
    Jeroboam vin̈ cuchb'annac eb' yetisraelal d'a chucal.
  swh-ULB: Lakini Yehu hakujali kutembea kwenye sheria ya Yahwe, Mungu wa Israeli,
    kwa moyo wake wote. Hakugeuka kutoka kwenye dhambi za Yeroboamu, ambayo iliwafanya
    Israeli kutende dhambi.
  bel-bel: Але Іуй не стараўся хадзіць у законе Госпада Бога Ізраілевага ад усяго
    сэрца. Ён не адступаўся ад грахоў Ераваама, які ўвёў Ізраіля ў грэх.
  deu-ELBBK: Aber Jehu achtete nicht darauf, in dem Gesetz des HERRN, des Gottes Israels,
    mit seinem ganzen Herzen zu wandeln; er wich nicht von den Sünden Jerobeams, wodurch
    er Israel sündigen gemacht hatte.
  mbb-OT: Piru wazà medtuman si Jehu te menge kesuǥuan te Nengazen he Megbevayà te
    Israel, pinaaǥi te tivuuk he gehinawa zin. Kekenà, mid-iringan din is menge salà
    ni Jeroboam, he nehimu he hinungdan te kebpekesalà te menge tig-Israel.
  mal-2015: എങ്കിലും യേഹൂ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ ന്യായപ്രമാണപ്രകാരം പൂർണ്ണമനസ്സോടെ
    നടക്കുന്നതിന്നു ജാഗ്രത കാണിച്ചില്ല; യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ച യൊരോബെയാമിന്റെ
    പാപങ്ങളെ അവൻ വിട്ടുമാറിയതുമില്ല.
  rmc-rmc: Ale o Jehu na dodikhelas pre oda, hoj te doľikerel cale peskre jileha o
    zakonos, so diňa avri o RAJ, o Del le Izraeloskro. Na visarďa pes le Jeroboamoskre
    nalačhipnastar, savo cirdňa le Izraeliten andro binos.
  pes-OPV: اما ییهو توجه ننمود تا به تمامی دل خود در شریعت یهوه، خدای اسرائیل، سلوک
    نماید، و از گناهان یربعام که اسرائیل را مرتکب گناه ساخته بود، اجتناب ننمود.
  ron-1924: Тотушь Иеху н-а луат сяма сэ умбле дин тоатэ инима луй ын леӂя Домнулуй
    Думнезеулуй луй Исраел ши ну с-а абэтут де ла пэкателе ын каре тырысе Иеробоам
    пе Исраел.
  ben-OBCV: তবুও যেহূ মনপ্রাণ দিয়ে ইস্রায়েলের ঈশ্বর সদাপ্রভুর বিধান পালনের ক্ষেত্রে
    মনোযোগী হননি। যারবিয়াম ইস্রায়েলকে দিয়ে যে পাপ করিয়েছিলেন, তিনি সেই পাপগুলি
    থেকে ফিরে আসেননি।
  som-som: Laakiinse Yeehuu iskama uu jirin oo kuma socon sharcigii Rabbiga ah Ilaaha
    reer binu Israa'iil, kumana raacin qalbigiisa oo dhan, oo kama tegin dembiyadii
    Yaaraabcaam uu dadka Israa'iil dembaajiyey.
  lat-VUC: 'Porro Jehu non custodivit ut ambularet in lege Domini Dei Israël in toto
    corde suo: non enim recessit a peccatis Jeroboam, qui peccare fecerat Israël.'
  eng-ASVBT: 'But Jehu took no heed to walk in the law of Jehovah, the God of Israel,
    with all his heart: he departed not from the sins of Jeroboam, wherewith he made
    Israel to sin.'
  ita-1885: Ma Iehu non osservò di camminare con tutto il suo cuore nella Legge del
    Signore Iddio d'Israele; egli non si rivolse da' peccati di Geroboamo, co' quali
    egli avea fatto peccare Israele.
  eng-LXXUP: 'But Jehu took no heed to walk in the law of the Lord God of Israel with
    all his heart: he departed not from following the sins of Jeroboam, who made Israel
    to sin.'
  eng-ULB: But Jehu took no care to walk in the law of Yahweh, the God of Israel,
    with all his heart. He did not turn away from the sins of Jeroboam, by which he
    made Israel sin.
  spa-VBL: Pero Jehú no se comprometió del todo a seguir la ley del Señor, el Dios
    de Israel. No puso fin a los pecados que Jeroboam había hecho cometer a Israel.
  fra-_FOB: Mais Jéhu ne prit point garde à marcher de tout son cœur dans la loi de
    l'Éternel, le Dieu d'Israël. Il ne se détourna point des péchés par lesquels Jéroboam
    avait fait pécher Israël.
  mal-mal: എങ്കിലും യേഹൂ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ ന്യായപ്രമാണപ്രകാരം പൂർണ്ണമനസ്സോടുകൂടി
    നടക്കുന്നതിന് ജാഗ്രത കാണിച്ചില്ല; യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിച്ച യൊരോബെയാമിന്റെ
    പാപങ്ങളെ അവൻ വിട്ടുമാറിയതുമില്ല.
  urd-GVR: Lekin Yāhū ne pūre dil se Rab Isrāīl ke Ḳhudā kī sharīat ke mutābiq zindagī
    na guzārī. Wuh un gunāhoṅ se bāz āne ke lie taiyār nahīṅ thā jo karne par Yarubiyām
    ne Isrāīl ko uksāyā thā.
  suz-BL: मो हना यो येहूम आ थुं नेल्‍लेम होस पा परमप्रभु यावे, इस्राएली आन परमप्रभु
    आ अरेशो मटिवा बाक्‍त। मेकोमी इस्राएली आन कली पाप पपाइक्‍ब येरोबाम आ पाप पतीक मप्रोना
    बाक्‍त।
  ita-1927: Ma Jehu non si fe’ premura di seguir con tutto il cuore la legge dell’Eterno,
    dell’Iddio d’Israele; non si dipartì dai peccati coi quali Geroboamo avea fatto
    peccare Israele.
  ckb-ckb: بەڵام یێهو ڕەچاوی ئەوەی نەکرد کە بە هەموو دڵییەوە بەپێی فێرکردنەکانی یەزدانی
    پەروەردگاری ئیسرائیل بڕوات، لە گوناهەکانی یارۆڤعامی کوڕی نەڤات لای نەدا کە بەهۆیەوە
    وای کردبوو ئیسرائیل گوناه بکات.
  eng-BBE: 'But Jehu did not take care to keep the law of the Lord with all his heart:
    he did not keep himself from the sin which Jeroboam did and made Israel do.'
  kan-OKCV: ಯೇಹುವು ತನ್ನ ಪೂರ್ಣಹೃದಯದಿಂದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ನಿಯಮದಲ್ಲಿ ನಡೆಯಲು
    ಪ್ರಯತ್ನಿಸಲಿಲ್ಲ. ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳನ್ನು ತೊರೆದುಬಿಡಲಿಲ್ಲ.
  tam-2017: ஆனாலும் யெகூ இஸ்ரவேலின் தேவனாகிய யெகோவாவின் நியாயப்பிரமாணத்தின்படி தன்
    முழு இருதயத்தோடும் நடக்கக் கவலைப்படவில்லை; இஸ்ரவேலைப் பாவம்செய்யவைத்த யெரொபெயாமின்
    பாவங்களை விட்டு அவன் விலகவும் இல்லை.
  spa-RV-1909: Mas Jehú no cuidó de andar en la ley de Jehová Dios de Israel con todo
    su corazón, ni se apartó de los pecados de Jeroboam, el que había hecho pecar
    á Israel.
  ron-BTF: Dar Iehu nu a fost atent să umble în legea DOMNULUI Dumnezeul lui Israel
    cu toată inima sa, fiindcă nu s-a depărtat de păcatele lui Ieroboam, care a făcut
    pe Israel să păcătuiască.
  eng-WEBP: But Jehu took no heed to walk in the law of the LORD, the God of Israel,
    with all his heart. He didn’t depart from the sins of Jeroboam, with which he
    made Israel to sin.
  eng-FBV: But Jehu was not completely committed to following the law of the Lord,
    the God of Israel. He did not end the sins that Jeroboam had made Israel commit.
  nld-1939: Maar Jehoe gaf zich geen moeite, om heel zijn leven in te richten naar
    de wet van Jahweh, Israëls God; hij maakte geen einde aan de zonde, waartoe Jeroboam
    Israël had verleid.
  nch-BL: Pero Jehú amo quitoquili itanahuatilhua TOTECO Dios ten tiisraelitame ica
    nochi iyolo. Amo quicajqui nopa tajtacoli para quihueyitalise TOTECO ica teteyome.
    Ya nopa elqui nopa tajtacoli cati Tanahuatijquet Jeroboam quinnextili israelitame.
  vie-1934: Nhưng Giê-hu không hết lòng cẩn thận theo luật pháp của Giê-hô-va Đức
    Chúa Trời của Y-sơ-ra-ên; người chẳng từ bỏ tội của Giê-rô-bô-am, tức tội đã gây
    cho Y-sơ-ra-ên phạm tội.
  hin-CV: मगर येहू पूरे मन से याहवेह, इस्राएल के परमेश्वर की व्यवस्था और विधियों का
    पालन करने के विषय में सावधान न था. वह यरोबोअम के पापों से दूर न हुआ, जो उसने इस्राएल
    को करने के लिए मजबूर किया था.
  spa-BES: 'Pero Jehú no se preocupó de guardar la ley del Señor con todo su corazón:
    no se apartó del pecado que Jeroboam hizo pecar a Israel.'
  tdx-tdx: Fe tsy nihaoñe’ Ieho añ’ àmpon’arofo ty fañaveloa’e amy Tsara’ Iehovà Andria­nañahare’
    Israeley, vaho tsy nisitaha’e o hakeo’ Iarovame nampanan-tahiñe Israeleo.
  tha-KJV: แต่​เยฮู​มิได้​ทรงระมัดระวังที่จะดำเนินตามพระราชบัญญั​ติ​ของพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลด้วยสิ้นสุดพระทัยของพระองค์
    พระองค์​มิได้​ทรงหันเสียจากบาปทั้งหลายของเยโรโบอัม ซึ่งพระองค์ทรงกระทำให้อิสราเอลทำบาปด้วย
  por-BR-2018: Mas Jeú não cuidou de andar na lei do SENHOR Deus de Israel com todo
    seu coração, nem se separou dos pecados de Jeroboão, o que havia feito pecar a
    Israel.
  deu-ELO: Aber Jehu achtete nicht darauf, in dem Gesetze Jehovas, des Gottes Israels,
    mit seinem ganzen Herzen zu wandeln; er wich nicht von den Sünden Jerobeams, wodurch
    er Israel sündigen gemacht hatte.
  eng-WYC-2018: Forsooth Jehu kept not, that he went in the law of the Lord God of
    Israel in all his heart; for he went not away from the sins of Jeroboam, that
    made Israel to do sin. (But Jehu did not follow the Law of the Lord God of Israel
    with all his heart; for he went not away from the sins of Jeroboam, who made Israel
    to do sin.)
  epo-epo: Sed Jehu ne zorgis pri tio, ke li iradu laŭ la instruo de la Eternulo,
    Dio de Izrael, per sia tuta koro. Li ne deturnis sin de la pekoj de Jerobeam,
    per kiuj li pekigis Izraelon.
  uig-PIN: Lekin Yǝⱨu pütün ⱪǝlbidin Israilning Hudasi Pǝrwǝrdigarning muⱪǝddǝs ⱪanunida
    mengixⱪa kɵngül bɵlmidi; u Israilni gunaⱨⱪa putlaxturƣan Yǝroboamning gunaⱨliridin
    neri turmidi.
  beo-beo: Be Yihiu da dafawanedafa nabasu hou hame hamoi. E da Isala:ili Hina Gode
    Ea Sema amo noga:le hame hamoi. Be amomane e da Yelouboua:me (amo da Isala:ili
    fi dunu wadela:le hamoma:ne, oule asi) amo ea hou defele hamoi.
  tpi-OTNT: Na tu Jehu i no strong long bihainim gut olgeta lo bilong God, Bikpela
    bilong Israel. Nogat. Em i bihainim pasin bilong Jeroboam, dispela king bipo i
    bin pulim ol Israel long mekim sin.
  hau-SA: Duk da haka, Yehu bai mai da hankali ya kiyaye dokokin Ubangiji, Allah na
    Isra’ila da dukan zuciyarsa ba. Bai rabu da zunubin Yerobowam, wanda ya sa Isra’ila
    ta aikata ba.
  uig-LAT: Lékin Yehu pütün qelbidin Israilning Xudasi Perwerdigarning muqeddes qanunida
    méngishqa köngül bölmidi; u Israilni gunahqa putlashturghan Yeroboamning gunahliridin
    néri turmidi.
  nde-nde: Kodwa uJehu kazange ananzelele ukugcina umthetho kaThixo, uNkulunkulu ka-Israyeli,
    ngenhliziyo yakhe yonke. Kazange atshiyane lezono ezazisenziwa nguJerobhowamu,
    lezo ayebangele u-Israyeli ukuba azenze.
  ton-ton: 'Ka naʻe ʻikai tokanga ʻa Sehu ke ne ʻeveʻeva ʻi he fono ʻa Sihova ko e
    ʻOtua ʻo ʻIsileli ʻaki ʻa hono loto kātoa: he naʻe ʻikai liliu ia mei he ngaahi
    angahala ʻa Selopoami, ʻaia naʻe fakaangahalaʻi ʻa ʻIsileli.'
  ces-1613: Ale Jéhu nebyl toho pilen, aby chodil v zákoně Hospodina, Boha Izraelského,
    celým srdcem svým, aniž odstoupil od hříchů Jeroboáma, kterýž byl uvedl v hříchy
    lid Izraelský.
  eng-WMB: But Jehu took no heed to walk in the law of the LORD, the God of Israel,
    with all his heart. He didn’t depart from the sins of Jeroboam, with which he
    made Israel to sin.
  tam-TCV: ஆனாலும் யெகூவோ என்றால், இஸ்ரயேலின் இறைவனாகிய யெகோவாவின் சட்டத்தைத் தன்
    முழு இருதயத்தோடும் கைக்கொண்டு நடக்கக் கவனமாயிருக்கவில்லை. யெரொபெயாம் இஸ்ரயேலைச்
    செய்யப்பண்ணின பாவங்களைவிட்டு அவன் விலகவில்லை.
  ceb-ULB: Apan wala gayod nag-amping si Jehu diha sa paglakaw sa balaod ni Yahweh,
    nga Dios sa Israel, sa tibuok niyang kasingkasing. Wala siya mitalikod sa mga
    sala ni Jeroboam, nga diin iyang gipakasala ang Israel.
  pol-UBG: Lecz Jehu nie pilnował tego, aby postępować z całego swego serca według
    prawa PANA, Boga Izraela. Nie odstąpił od grzechów Jeroboama, który przywiódł
    Izraela do grzechu.
  urd-GVU: لیکن یاہو نے پورے دل سے رب اسرائیل کے خدا کی شریعت کے مطابق زندگی نہ گزاری۔
    وہ اُن گناہوں سے باز آنے کے لئے تیار نہیں تھا جو کرنے پر یرُبعام نے اسرائیل کو
    اُکسایا تھا۔
  deu-1912: Aber doch hielt Jehu nicht, daß er im Gesetz des HERRN, des Gottes Israels,
    wandelte von ganzem Herzen; denn er ließ nicht von den Sünden Jerobeams, der Israel
    hatte sündigen gemacht.
  kan-2017: ಆದರೆ ಯೇಹುವು ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನ ಧರ್ಮನಿಯಮಗಳನ್ನು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಕೈಕೊಳ್ಳುವುದಕ್ಕೆ
    ಮನಸ್ಸುಮಾಡಲು ಪ್ರಯತ್ನಿಸಲಿಲ್ಲ. ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗವನ್ನು
    ಬಿಡಲೂ ಇಲ್ಲ.
  yap-yap: Machane Jehu e de fol ni polo’ i laniyan’ ko Motochiyel rok SOMOL, ni Got
    nu Israel; ya n’en ni rin’ e ki folwok rok Jeroboam, ni waliy yu Israel nga fithik’
    e denen.
  hlt-MCSB: Tedae Jehu loh Israel Pathen BOEIPA kah olkhueng dongah a thinko boeih
    neh pongpa hamla a ngaithuen moenih. Israel aka tholh sak Jeroboam kah tholhnah
    dong lamloh a nong moenih.
  mdy-ETH: ዒዩ ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ዎጎም ጉቤ ዒናፓ ዓይሢንታያ ማዒባኣሴ፤ ዬያይዶንዶሢ ሃሺ
    ዒስራዔኤሌ ዓሶ ጎማ ዔኪ ጌልዜ፥ ዒዮርቢዓሜ ማዼ ፑርቶ ማዾ ማዼኔ።
  twi-ASANTE: Nanso, Yehu amfa nʼakoma anni Awurade, Israel Onyankopɔn mmara no so.
    Wantwe ne ho amfiri ahonisom a Yeroboam dii Israelfoɔ anim, ma wɔyɛeɛ no ho.
  eng-WEBU: But Jehu took no heed to walk in the law of the LORD, the God of Israel,
    with all his heart. He didn’t depart from the sins of Jeroboam, with which he
    made Israel to sin.
  wal-wal: Hegaa gidi uttinkka, Yeehu GODAA Israa7eela Xoossaa higgiyaa ba kumetta
    wozanaappe minttidi naagibeenna; qassi Iyorbbaami Israa7eela naata ootissido nagaraa
    oottiyoogaa aggibeenna.
  spa-PDDPT: Pero Jehú no se cuidó de andar en las Enseñanzas de Yavé ʼElohim de Israel
    con todo su corazón, ni se apartó de los pecados de Jeroboam, con los cuales estimuló
    a pecar a Israel.
  gun-gun: Ha'e rami teĩ Jeú ma opy'a ha'e javi py e'ỹ oiko Senhor Israel kuery ruete
    guigua lei rupi, neĩ ndojepe'ai guive Jeroboão Israel kuery oguerojejavyague ramigua
    gui.
  ilo-ULB: Ngem saan a naannad ni Jehu iti panangsurotna iti bilin ni Yahweh a Dios
    ti Israel iti amin a pusona. Saan isuna nga immadayo manipud kadagiti basol ni
    Jeroboam nga isu ti gapuna a nagbasol ti Israel.
  kpg-kpg: Gei Jehu digi haga gila aga nnaganoho o Dimaadua, go di God o Israel, gei
    gu daudali hua nia hangaahai a Jeroboam, nogo dagi Israel gi lodo di huaidu.
  uig-ARA: لېكىن يەھۇ پۈتۈن قەلبىدىن ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ مۇقەددەس قانۇنىدا
    مېڭىشقا كۆڭۈل بۆلمىدى؛ ئۇ ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان يەروبوئامنىڭ گۇناھلىرىدىن
    نېرى تۇرمىدى.
  sus-sus: Kɔnɔ na birin kui, Yehu mu Isirayila Marigi Alatala waxɔnfe ratinmɛ a bɔɲɛ
    birin na. A mu danyi sa Isirayila xa kuye batui ɲaaxi ma, Yerobowami naxan fɔlɔ.
  pon-2006: Ahpw Sehu sohte kapwaiada ni mohngiong unsek Kosonned en KAUN-O, Koht
    en Israel; ahpw e kalamangih karasepen Seropoham, me kahrehiong mehn Israel nan
    dihp.
  ksd-ksd: Ma Ieu pa i ga balaure pi na mur ot pa ra tinata na varkurai kai ra Luluai
    ra God kai Israel ma ra nuknukina parika; pa i ga vung vue ra kaina mangamangana
    kai Ieroboam, nina i ga varirap Israel tana.
  tur-YTC: Ama Yehu, İsrael'in Tanrısı Yahve'nin yasasında bütün yüreğiyle yürümeye
    dikkat etmedi. İsrael'i günah işlettiren Yarovam'ın günahlarından ayrılmadı.
  grc-BRENT: Καὶ Ἰοὺ οὐκ ἐφύλαξε πορεύεσθαι ἐν νόμῳ Κυρίου θεοῦ Ἰσραὴλ ἐν ὅλῃ καρδίᾳ
    αὐτοῦ· οὐκ ἀπέστη ἑπάνωθεν ἁμαρτιῶν Ἰεροβοὰμ ὃς ἐξήμαρτε τὸν Ἰσραήλ.
  ind-AYT: Namun, Yehu tidak menjaga hidupnya sesuai dengan hukum TUHAN, Allah Israel,
    dengan segenap hatinya. Dia tidak menjauh dari dosa-dosa Yerobeam yang menyebabkan
    orang Israel juga berdosa.
  nya-nya: Komatu Yehu sanasamalire kusunga lamulo la Yehova Mulungu wa Israeli ndi
    mtima wake wonse. Iyeyo sanaleke machimo a Yeroboamu amene anachimwitsa nawo Israeli.
  hrv-hrv: Ali Jehu nije vjerno i svim srcem svojim slijedio zakon Jahve, Boga Izraelova.
    Nije se odvratio od grijeha kojima je Jeroboam zavodio Izraela.
  mps-mps: Tama me te Jehugo te Israel bidi dabego Genuai Bidi Godigo te tigidali
    bomai po te agai bugagia bomo elama, wali pabe. Menio. Agai te king Jeroboamgo
    yali kolesagadu wali pali, te kingo te polobadu agai te Israel hani augwali kegelama,
    te augwaligo te dwai sęgę ebo kolesaga yai.
  tpi-tpi: Na tu Jehu i no strong long bihainim gut olgeta lo bilong God, Bikpela
    bilong Israel. Nogat. Em i bihainim pasin bilong Jeroboam, dispela king bipo i
    bin pulim ol Israel long mekim sin.
  dan-1931: Men Jehu tog ikke Vare på at følge HERRENS, Israels Guds, Lov af hele
    sit Hjerte; han veg ikke fra de Synder, Jeroboam havde forledt Israel til.
  vie-OVCB: Nhưng Giê-hu không hết lòng tuân theo luật lệ của Chúa Hằng Hữu, Đức Chúa
    Trời của Ít-ra-ên, không từ bỏ tội lỗi của Giê-rô-bô-am, là tội đã tạo cơ hội
    cho Ít-ra-ên phạm tội.
  guj-2017: તો પણ યેહૂએ ઇઝરાયલના ઈશ્વર યહોવાહના નિયમ પ્રમાણે ચાલવાની તેના પૂરા હૃદયથી
    કાળજી રાખી નહિ. યરોબામ જે પાપો કરીને ઇઝરાયલ પાસે દુરાચાર કરાવતો હતો તે કરવાનું
    તેણે ચાલું રાખ્યું.
  pon-2006A: Ahpw Sehu sohte kapwaiada ni mohngiong unsek Kosonned en KAUN-O, Koht
    en Israel; ahpw e kalamangih karasepen Seropoham, me kahrehiong mehn Israel nan
    dihp.
  por-BRBSL: Mas Jeú não teve cuidado em andar na lei de Iavé, o Deus de Israel, com
    todo o seu coração. Ele não se afastou dos pecados de Jeroboão, com os quais ele
    fez Israel pecar.
  cth-cth: Hatei, Jehu ni, Isarel BAWIPA Cathut, kâlawk teh na lungthin abuemlah,
    na tawm hoeh dawkvah, Jeroboam ni Isarel yonnae a sak sak e yon hah kâhat awh
    hoeh.
  twi-twi: Nanso Yehu amfa ne koma anni Awurade, Israel Nyankopɔn mmara no so. Wantwe
    ne ho amfi ahonisom a Yeroboam dii Israelfo anim, ma wɔyɛɛ no ho.
  hlt-hlt: Tedae Jehu loh Israel Pathen BOEIPA kah olkhueng dongah a thinko boeih
    neh pongpa hamla a ngaithuen moenih. Israel aka tholh sak Jeroboam kah tholhnah
    dong lamloh a nong moenih.
  tbz-SIM: Yeu mɛ nyí ndɑ̀ɑ̀tɛ kɛ bo tũnnɛ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù nɛ̀
    o yɛ̀mmɛ̀ mɛmɔu. Ò í nyóu mmɛyɛi nSedoboɑmmu do tɑnnɛ́ Isidɑyɛɛribɛ mɛ̀ɛ̀ miɛkɛ.
  msy-2020: Ezɨ Jehu uaghan Ikiavɨra Itir God, a Israelian Godɨn Araziba uan navir
    averiamɨn aven bar deraghavɨra dar gɨn mangasa gavgavizir puvatɨ. An akɨrim ragha
    Jeroboamɨn arazir kurabagh asarazir puvatɨ. Jeroboam, a fomɨra Israelia gekuizɨ,
    me arazir kurabagh amizir atrivim.
  dop-dop: Amɑ Yehu tɑ tǝŋ Ɩsɔ Tɑcɑɑ kiiŋ kɛ teu nɑ lotu kʋlʋmtʋ. Ɩ tɑ lɔ tɩɩŋ lɑɑʋ
    mpi pǝ tɑɑ Solopʋwɑm kɑ tusɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ.
  azb-azb: Ancaq Yehu bütün qəlbi ilə İsrailin Allahı Rəbbin Qanunu ilə getmək istəmədi
    və Yarovamın İsrailə etdirdiyi günahlardan əl çəkmədi.
  eng-DBY: But Jehu took no heed to walk in the law of Jehovah the God of Israel with
    all his heart; he departed not from the sins of Jeroboam, who made Israel to sin.
  hin-2017: परन्तु येहू ने इस्राएल के परमेश्वर यहोवा की व्यवस्था पर पूर्ण मन से चलने
    की चौकसी न की, वरन् यारोबाम जिसने इस्राएल से पाप कराया था, उसके पापों के अनुसार
    करने से वह अलग न हुआ।
  wol-KYG: Terewul Yewu amuloon pastéefu toppe léppi xolam yoonu Aji Sax ji Yàllay
    Israyil. Dëdduwul ba tey bàkkaari Yerbowam ya mu daan bàkkaarloo Israyil.
  eng-YLT: And Jehu hath not taken heed to walk in the law of Jehovah, God of Israel,
    with all his heart, he hath not turned aside from the sins of Jeroboam, that he
    caused Israel to sin.
  eng-WYC-2017: Forsooth Jehu kept not, that he went in the law of the Lord God of
    Israel in all his heart; for he went not away from the sins of Jeroboam, that
    made Israel to do sin.
  eng-WMBB: But Jehu took no heed to walk in the law of the LORD, the God of Israel,
    with all his heart. He didn’t depart from the sins of Jeroboam, with which he
    made Israel to sin.
  urd-GVH: लेकिन याहू ने पूरे दिल से रब इसराईल के ख़ुदा की शरीअत के मुताबिक़ ज़िंदगी
    न गुज़ारी। वह उन गुनाहों से बाज़ आने के लिए तैयार नहीं था जो करने पर यरुबियाम
    ने इसराईल को उकसाया था।
  rug-rug: Ba lopu va tabei e Zehu pa doduru bulona sari na tinarae te Zihova, sa
    Tamasa pa Izireli; ba lulia tu sa sa kineha te Zeroboami, sapu turaṉa lani sari
    na tie pa popoa Izireli pa sinea.
  gaz-gaz: Taʼus Yehuun seera Waaqayyo Waaqa Israaʼel garaa guutuudhaan eeguuf of
    eeggannoo hin goone. Inni cubbuu Yerobiʼaam kan inni akka sabni Israaʼel hojjetu
    godhe sana irraa hin deebine.
  fra-LSG: Toutefois Jéhu ne prit point garde à marcher de tout son cœur dans la loi
    de l’Éternel, le Dieu d’Israël; il ne se détourna point des péchés que Jéroboam
    avait fait commettre à Israël.
  yal-yal: Koni, Yehu mi sigan ti a xaxinla birin yi mumɛ Alatalaa sariyan xɔn, Isirayilaa
    Ala. Yerobowan Isirayila radin yulubin naxanye ma, a mi xɛtɛ ne fɔxɔ ra mumɛ.
  haw-1868: 'Aka, aole o Iehu i malama i ka hele ana ma ke kanawai o Iehova ke Akua
    o ka Iseraela me kona naau a pau: no ka mea, aole ia i haalele i na hewa o Ieroboama,
    nana i hoolilo ka Iseraela i ka hewa.'
  arb-NAV: وَلَكِنَّ يَاهُو لَمْ يَحْرِصْ عَلَى السُّلُوكِ فِي شَرِيعَةِ الرَّبِّ
    إِلَهِ إِسْرَائِيلَ مِنْ كُلِّ قَلْبِهِ، إِذْ وَاظَبَ عَلَى ارْتِكَابِ خَطَايَا
    يَرُبْعَامَ الَّتِي اسْتَغْوَى بِها الإِسْرَائِيلِيِّينَ وَجَعَلَهُمْ يُخْطِئُونَ.
  ewe-ewe: Ke Yehu medze Yehowa, Israel ƒe Mawu la yome kple eƒe dzi blibo o, elabena
    meɖe asi le Yeroboam ƒe nu vɔ̃ siwo he Israel de nu vɔ̃ me la ŋuti o.
  eng-LEE: 'But Jehu took no heed to walk in the law of the Lord the God of Israel
    with all his heart: he departed not from the sins of Jerobo''am, who induced Israel
    to sin.'
  asm-FB: তথাপি যেহূৱে নিজৰ সকলো চিত্তে সৈতে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ ব্যৱস্থা অনুসাৰে
    চলিবলৈ সাৱধান নহ’ল; যাৰবিয়ামে যিবোৰ পাপৰ দ্বাৰাই ইস্ৰায়েলক পাপ কৰাইছিল, সেইবোৰ
    পাপৰ পৰা তেওঁ আঁতৰ নহ’ল।
  sus-A: كْنْ نَ بِرِن كُي، يٍهُ مُ عِسِرَيِلَ مَرِفِ عَلَتَلَ وَشْنقٍ رَتِنمّ عَ
    بْحّ بِرِن نَ. عَ مُ دَنيِ سَ عِسِرَيِلَ شَ كُيٍ بَتُي حَاشِ مَ، يٍرٌبٌوَ مِ نَشَن
    قْلْ.
  fra-SBL: Mais Jéhu ne prit pas garde de marcher de tout son cœur dans la loi de
    Yahvé, le Dieu d'Israël. Il ne s'est pas détourné des péchés de Jéroboam, par
    lesquels il avait fait pécher Israël.
  hbo-hbo: וְיֵה֗וּא לֹ֥א שָׁמַ֛ר לָלֶ֛כֶת בְּתֹֽורַת־יְהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל
    בְּכָל־לְבָבֹ֑ו לֹ֣א סָ֗ר מֵעַל֙ חַטֹּ֣אות יָֽרָבְעָ֔ם אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.010.030'
  kik-kik: No Jehu ndaigana kũmenyerera kũiga watho wa Jehova, Ngai wa Isiraeli, na
    ngoro yake yothe. Ndaigana gũtigana na mehia ma Jeroboamu, marĩa atũmĩte andũ
    a Isiraeli mehie.
  fra-NCL: Mais Jéhu ne prit pas garde à marcher de tout son cœur dans la loi de Yahweh,
    Dieu d’Israël ; il ne se détourna pas des péchés de Jéroboam qui avait fait pécher
    Israël.
  cek-AK: Toe Jehu loe Israel Angraeng Sithaw ih daannawk to palungthin boih hoi pazui
    hanah poek ai; Israel caanawk zaesak Jeroboam zaehaih to caehtaak ai.
  cuk-cuk: Degi-inigwele, Jehú, Israel-e-Bab-Dummad-Jehová-Igar-Maidba imaksasulid,
    ar ade, amba isguedgi nanadigusad, igi Jeroboam Israel-dulemar-isguega-imaksagusa,
    deyob isgudii gusad.
  uig-CYR: Лекин Йәһу пүтүн қәлбидин Исраилниң Худаси Пәрвәрдигарниң муқәддәс қанунида
    меңишқа көңүл бөлмиди; у Исраилни гунаға путлаштурған Йәробоамниң гуналиридин
    нери турмиди.
  tel-2017: అయితే యెహూ ఇశ్రాయేలు దేవుడైన యెహోవా ధర్మశాస్త్రం ప్రకారం పూర్ణ హృదయంతో
    జీవించడంలో ఎలాటి శ్రద్ధా చూపించలేదు. ఇశ్రాయేలు ప్రజలు పాపం చేయడానికి కారకుడైన
    యరోబాము చేసిన పాపాలను వదిలి పెట్టలేదు.
  hat-BSA: Men Jéhu pa t fè atansyon mache avèk tout kè li nan lalwa SENYÈ a, Bondye
    Israël la. Li pa t kite peche a Jéroboam yo, avèk sila li te fè Israël peche yo.
  kos-kos: Tusruktu Jehu el tia akos ma sap lun LEUM GOD lun Israel ke insial nufon,
    a el fahsrna tukun srikasrak koluk lal Jeroboam, su kolla mwet Israel in oru ma
    koluk.
  hbo-WLC: וְיֵה֗וּא לֹ֥א שָׁמַ֛ר לָלֶ֛כֶת בְּתֽוֹרַת־יְהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל
    בְּכָל־לְבָב֑וֹ לֹ֣א סָ֗ר מֵעַל֙ חַטֹּ֣אות יָֽרָבְעָ֔ם אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Ma Jehu akpachapụghị anya iji obi ya niile debe iwu Onyenwe anyị, Chineke
    Izrel. O siteghị na mmehie Jeroboam wezuga onwe ya, bụ mmehie ahụ o mere ka Izrel
    mee.
  ory-ory: ତଥାପି ଯେହୂ ଆପଣାର ସର୍ବାନ୍ତଃକରଣ ସହିତ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥାନୁସାରେ
    ଚାଲିବାକୁ କିଛି ମନୋଯୋଗ କଲେ ନାହିଁ; ଯାରବୀୟାମ ଇସ୍ରାଏଲକୁ ଯେଉଁ ପାପ କରାଇଥିଲେ, ତାଙ୍କର ସେହି
    ପାପ ସେ ପରିତ୍ୟାଗ କଲେ ନାହିଁ।
  chk-chk: Nge Jehu esap aleasochis ngeni än ewe Samol mi Lapalap ewe Koten Israel
    allük ren unusen lelukan. Esap kul seni ekewe tipis Jeropoam a föri, lupwen a
    emweni Israel ngeni tipis.
  rop-rop: Bat Jeihu nomo bin lisin en duwit brabliwei langa YAWEI det trubala God
    blanga Isreil. Imbin kipgon dumbat det nogudbala ting King Jerabowam bin dumbat
    en imbin lidimbat ola Isreil pipul langa det nogudbalawei.
  ukr-1871: Та не дбав Егуй про те, щоб з усього серця ходити в законї Господа, Бога
    Ізрайлевого; не відцуравсь від гріхів Еробоамових, що довів до них і Ізраїля.
  deu-1951: Aber Jehu achtete nicht darauf, von ganzem Herzen nach dem Gesetze des
    HERRN, des Gottes Israels, zu wandeln; denn er wich nicht von den Sünden Jerobeams,
    wodurch er Israel zur Sünde verführt hatte.
  eng-JPS: But Jehu took no heed to walk in the law of the LORD, the God of Israel,
    with all his heart; he departed not from the sins of Jeroboam, wherewith he made
    Israel to sin.
  srp-1865: Ali Juj ne pažaše da hodi po zakonu Gospoda Boga Izrailjeva svijem srcem
    svojim, ne otstupi od grijehova Jerovoamovijeh, kojima navede na grijeh Izrailja.
  lug-lug: Naye Yeeku n’atassaayo mwoyo okutambulira mu mateeka ga Mukama Katonda
    wa Isirayiri. Era teyakyuka okuva mu kkubo ery’ebibi erya Yerobowaamu, lye yayonoonyesa
    Isirayiri.
  heb-heb: ויהוא לא שמר ללכת בתורת יהוה אלהי ישראל בכל לבבו לא סר מעל חטאות ירבעם
    אשר החטיא את ישראל׃
  ben-IRV: তবুও যেহূ সমস্ত হৃদয় দিয়ে ইস্রায়েলের ঈশ্বর সদাপ্রভুর ব্যবস্থা মেনে চলবার
    জন্য সতর্ক হলেন না। যারবিয়াম ইস্রায়েলকে দিয়ে যে সব পাপ করিয়েছিলেন তা থেকে
    তিনি মন ফেরালেন না।
  pan-pan: ਪਰ ਯੇਹੂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਉੱਤੇ ਆਪਣੇ ਸਾਰੇ ਮਨ ਨਾਲ ਚੱਲਣ ਦੀ ਕੋਸ਼ਿਸ਼
    ਨਾ ਕੀਤੀ, ਉਹ ਨੇ ਯਾਰਾਬੁਆਮ ਦੇ ਪਾਪਾਂ ਤੋਂ ਮੂੰਹ ਨਾ ਮੋੜਿਆ ਜਿਹੜੇ ਉਸ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਕਰਵਾਏ
    ਸਨ।
  mya-JVB: ယေဟု သည် ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား တရား တော်လမ်းသို့ စိတ် နှလုံးအကြွင်းမဲ့
    လိုက် ခြင်းငှါ သတိ မ ပြု။ ဣသရေလ အမျိုးကို ပြစ်မှား စေသော ယေရောဗောင် ၏ ဒုစရိုက်
    တို့ကို မ စွန့်။
  tbg-tbg: '@see-verse:2KI.010.030'
  hmo-hmo: To Iehu ese Lohiabada, Israela ena Dirava ena Taravatu, be mai ena kudouna
    ibounai danu ia badinaia lasi. Ia ese Ieroboama ena kara dika, Israela ia hakererea
    kara dikana, ia rakatania lasi.
  urd-urd: लेकिन याहू ने ख़ुदावन्द इस्राईल के ख़ुदा की शरी'अत पर अपने सारे दिल से
    चलने की फ़िक्र न की; वह युरब'आम के गुनाहों से, जिनसे उसने इस्राईल से गुनाह कराया,
    अलग न हुआ।
  rus-SYN: Но Ииуй не старался ходить в законе Господа Бога Израилева, от всего сердца.
    Он не отступал от грехов Иеровоама, который ввел Израиля в грех.
  bqc-SIM: Kásile Yehu i zɛ ń Dii Isailiↄ Lua ikoyãoo, i laaidↄwà ń nↄ̀sɛmɛndooo.
    I ↄbↄlɛ duuna pↄ́ Yeloboaũ Isailiↄ dà a kɛau guuo.
  tcz-CHONGTHU: Ahinlah Jehu Pakai Israel Pathen danthu chu alungthim pumpin ananitpon
    ahi. Jeroboam min Israelte anachonset sahna a konin kile hei sahding ana gopon
    ahi.
  mar-mar: पण परमेश्वराच्या नियमांना अनुसरुन मन:पूर्वक वर्तन ठेवणे येहूला जमले नाही.
    यराबामाच्या ज्या दुष्कृत्यांमुळे इस्राएल पापाच्या गर्तेत गेला ते करण्यापासून तो
    स्वत:ला थोपवू शकला नाही.”
  qub-qub: Chaypis Jehüga manami cumliranchu Israelpa Tayta Diosninpa laynincunata.
    Jeroboam Israelcunata juchata rurachishantano juchata ruraran.
  bqp-bqp: Ama Yehu dí zɛ kũ Dikiri Isarailanↄ Luda dokayãoro, adi laakari dↄa kũ
    nɛ̀sɛ mɛ̀n dooro. Adi kpɛ li durunna kũ Yeroboamu Isarailanↄ dà a kɛnannɛro.
  hat-hat: Men, Jeou pa t' bat kò l' plis pase sa pou l' te mache dapre lalwa Seyè
    a. Okontrè, li lage kò l' nan fè menm peche ak wa Jewoboram ki te lakòz pèp Izrayèl
    la fè sa ki mal.
  eng-BSB: Yet Jehu was not careful to follow the instruction of the LORD, the God
    of Israel, with all his heart. He did not turn away from the sins that Jeroboam
    had caused Israel to commit.
  eng-WEBPB: But Jehu took no heed to walk in the law of the LORD, the God of Israel,
    with all his heart. He didn’t depart from the sins of Jeroboam, with which he
    made Israel to sin.
  kbq-kbq: Hianagi Jehu'a agu'aretira huno, Ra Anumzana Israeli vahe'mokizmi Anumzamofo
    kasegea amagera onte'ne. Ana nehuno ko'ma Jeroboamu'ma Israeli vahe'ma zamavazu
    hige'za havi anumzante mono hunte'za kumi'ma hu'nazaza huno, Jehu'a ana avu'avaza
    hu'ne.
  nhe-BL: Pero Jehú ax quitoquili itlanahuatilhua TOTECO Dios tlen tiisraelitame ica
    nochi iyolo. Ax quicajqui nopa tlajtlacoli para quihueyitlalise TOTECO ipampa
    teteyome. Ya nopa elqui nopa tlajtlacoli tlen Tlanahuatijquetl Jeroboam quinnextili
    israelitame.
  bus-bus: Mↄde Yehu e zɛ kↄ̃n Dii Isarailinↄ Luda dokaoro, èe làakari dↄa kↄ̃n nↄ̀sɛo
    doro. Èe kpɛɛ li durun kɛ̀ Yeroboamu Isarailinↄ dà à kɛnannɛro.
  gub-BL: Zeu nuweruzar katu kwaw Tupàn Izaew wazar ze'eg tuweharupi har upy'a nànàn
    a'e. Nupuir kwaw a'e iaiw ma'e Zeromoàw Izaew wanupe hemiapo karer wi a'e.
  eng-DRA: 'But Jehu took no heed to walk in the law of the Lord the God of Israel
    with all his heart: for he departed not from the sins of Jeroboam, who had made
    Israel to sin.'
