    piyɑ nɑ pɑ lʋlʋɣʋ nyǝ́mɑ mpɑ pǝ́ kɑɑsɑɑ tɔɣɔ sɛɛʋ kɛ́.'
  azb-azb: 'Yəhuda padşahı Axazyanın qohumlarına rast gəldi və onlara dedi: «Siz kimsiniz?»
    Onlar dedilər: «Biz Axazyanın qohumlarıyıq. Padşahın və mələkənin övladlarını
    salamlamaq üçün gedirik».'
  eng-DBY: Jehu found the brethren of Ahaziah king of Judah, and said, Who are ye?
    And they said, We are the brethren of Ahaziah; and have come down to salute the
    children of the king, and the children of the queen.
  hin-2017: कि यहूदा के राजा अहज्याह के भाई येहू से मिले और जब उसने पूछा, “तुम कौन
    हो?” तब उन्होंने उत्तर दिया, “हम अहज्याह के भाई हैं, और राजपुत्रों और राजमाता
    के बेटों का कुशल क्षेम पूछने को जाते हैं।”
  wol-KYG: 'daldi dajeek bokki Akasiya buurub Yuda. Mu ne leen: «Yeenay ñan?» Ñu ne
    ko: «Bokki Akasiya lanu. Danuy nuyuji doomi Buur Axab, ak doomi Lingeer yaayu
    Buur.»'
  eng-YLT: and Jehu hath found the brethren of Ahaziah king of Judah, and saith, 'Who
    [are] ye?' and they say, 'Brethren of Ahaziah we [are], and we go down to salute
    the sons of the king, and the sons of the mistress.'
  eng-WYC-2017: he found there the brethren of Ahaziah, king of Judah; and he said
    to them, Who be ye? And they answered, We be the brethren of Ahaziah, and we came
    down to greet the sons of the king, and the sons of the queen.
  eng-WMBB: Jehu met with the brothers of Ahaziah king of Judah, and said, “Who are
    you?” They answered, “We are the brothers of Ahaziah. We are going down to greet
    the children of the king and the children of the queen.”
  urd-GVH: तो उस की मुलाक़ात यहूदाह के बादशाह अख़ज़ियाह के चंद एक रिश्तेदारों से हुई।
    याहू ने पूछा, “आप कौन हैं?” उन्होंने जवाब दिया, “हम अख़ज़ियाह के रिश्तेदार हैं
    और सामरिया का सफ़र कर रहे हैं। वहाँ हम बादशाह और मलिका के बेटों से मिलना चाहते
    हैं।”
  rug-rug: si tutuvi sa si kaiqa turaṉana Ahazaea sa baṉara pa Ziuda meke nanasi sa,
    “Ari sei si gamu?” Meke olaṉa si arini, “Turaṉana e Ahazaea. Korapa la gua pa
    Zezireli si gami pude vata dogoro nia sa mami pinamaṉa koa ri na koburu te Zezibelo
    sa Kalaho meke koari doduru tatamana baṉara.”
  gaz-gaz: firoota Ahaaziyaa mootii Yihuudaa keessaa namoota tokko tokko argee, “Isin
    eenyu?” jedhee gaafate. Isaanis, “Nu firoota Ahaaziyaa; nu maatii mootichaatii
    fi ilmaan haadha mootichaa dubbisuu dhufne” jedhanii deebisan.
  fra-LSG: 'Jéhu trouva les frères d’Achazia, roi de Juda, et il dit: Qui êtes-vous?
    Ils répondirent: Nous sommes les frères d’Achazia, et nous descendons pour saluer
    les fils du roi et les fils de la reine.'
  yal-yal: Yehu yi Yuda manga Axasiya kon kaane li na. A yi e maxɔdin, a naxa, “Nde
    ɛ tan na?” E yi a yabi, e naxa, “Axasiya kon kaane nan nxu ra, nxu sigan mangana
    denbayaan xɔntɔndeni, e nun mangana ngaa denbayana.”
  haw-1868: A loaa ia Iehu na hoahanau o Ahazia ke alii o ka Iuda, a ninau aku la,
    Owai oukou? I mai la lakou, He mau hoahanau makou no Ahazia, a e iho ana makou
    e ike i na keiki a ke alii a me na keiki a ke aliiwahine.
  arb-NAV: 'صَادَفَ يَاهُو إِخْوَةَ أَخَزْيَا مَلِكِ يَهُوذا، فَسَأَلَهُمْ: «مَنْ
    أَنْتُمْ؟» فَأَجَابُوا: «نَحْنُ إِخْوَةُ أَخَزْيَا، وَنَحْنُ قَادِمُونَ لِزِيَارَةِ
    أَبْنَاءِ الْمَلِكِ وَالْمَلِكَةِ إِيزَابِلَ».'
  ewe-ewe: edo go Yuda fia, Ahazia nɔviŋutsuwo le afi ma eye wòbia wo be, “Ame kawoe
    mienye?” Woɖo eŋu be, “Fia Ahazia ƒe ƒometɔwo míenye, míeyina Samaria be míakpɔ
    Fia Ahab kple fiasrɔ̃ Yezebel ƒe viwo ɖa.”
  eng-LEE: When Jehu met with the brothers of Achazyahu the king of Judah, and he
    said, Who are ye? And they said, The brothers of Achazyahu are we; and we are
    come down to salute the children of the king and the children of the queen.
  asm-FB: সেই ঠাইতে যিহূদাৰ ৰজা অহজিয়াৰ কেইজনমান ভায়েকৰ লগত যেহূৰ সাক্ষাৎ হ’ল; তেওঁ
    তেওঁলোকক সুধিলে, “আপোনালোক কোন হয়?” তেওঁলোকে ক’লে, “আমি অহজিয়াৰ ভায়েক; আমি
    ৰাণী ঈজেবলৰ সন্তান সকলক আৰু ৰাজপৰিয়ালৰ সকলোকে মঙ্গলবাদ কৰিবলৈ আহিছোঁ।”
  sus-A: يٍهُ نَشَ يُدَيَ مَنفّ عَشَسِيَ نفَشَكٍرٍنيِ ندٍيٍ تٌ. عَ نَشَ عٍ مَشْرِن،
    «ندٍ نَ وٌ تَن نَ؟» عٍ نَشَ عَ يَابِ، «عَشَسِيَ نفَشَكٍرٍنيِيٍ نَن مُشُ رَ. مُشُ
    نَ سِفَقٍ مَنفّ نُن مَنفّ نفَ شَ دِ شّمّيٍ نَن شّيبُدٍ.»
  fra-SBL: 'Jéhu rencontra les frères d''Achazia, roi de Juda, et dit : « Qui êtes-vous ? »
    Ils répondirent : « Nous sommes les frères d''Achazia. Nous descendons saluer
    les enfants du roi et les enfants de la reine. »'
  hbo-hbo: וְיֵה֗וּא מָצָא֙ אֶת־אֲחֵי֙ אֲחַזְיָ֣הוּ מֶֽלֶךְ־יְהוּדָ֔ה וַיֹּ֖אמֶר מִ֣י
    אַתֶּ֑ם וַיֹּאמְר֗וּ אֲחֵ֤י אֲחַזְיָ֙הוּ֙ אֲנַ֔חְנוּ וַנֵּ֛רֶד לִשְׁלֹ֥ום בְּנֵֽי־הַמֶּ֖לֶךְ
    וּבְנֵ֥י הַגְּבִירָֽה׃
  piu-2006: '@see-verse:2KI.010.012'
  kik-kik: agĩtũngana na andũ amwe arĩa maatarainie na Ahazia mũthamaki wa Juda akĩmooria
    atĩrĩ, “Inyuĩ mũrĩ a?” Nao magĩcookia atĩrĩ, “Ithuĩ tũrĩ a nyũmba ya Ahazia, na
    tũũkĩte kũgeithia mbarĩ ya mũthamaki, na ya mũtumia wa mũthamaki.”
  fra-NCL: 'Jéhu trouva les frères d’Ochozias, roi de Juda, et il dit : « Qui êtes-vous ? »
    Ils répondirent : « Nous sommes les frères d’Ochozias, et nous descendons pour
    saluer les fils du roi et les fils de la reine. »'
  cek-AK: Jehu mah Judah siangpahrang Ahaziah ih nawkamyanawk to hnuk naah, Nangcae
    loe mi aa? tiah a naa. Nihcae mah, Kaicae loe Ahaziah ih nawkamya ah ka oh o;
    siangpahrang ih caanawk hoi siangpahrang zu ih caanawk khet hanah kang zoh o tathuk,
    tiah a naa o.
  cuk-cuk: 'Agine, Jehú, Judá-e-reyga-gusad-Ocozías-e-gwenadgan abingualid. Degi,
    Jehú amarse egichided: —¿Bemarde doamala? Geb abin-sogdemalad: —Anmar Ocozías-e-gwenadgana.
    Anmar rey-masmala, degi, Jezabel-masmala dakdanikid.'
  uig-CYR: 'Йәһу Йәһуда падишаси Аһазияниң қериндашлири билән учрашти. У улардин:
    Силәр ким? — дәп сориди. «Аһазияниң қериндашлири, падишаниң оғуллири вә ханишниң
    оғуллиридин һал сориғили баримиз, деди.'
  tel-2017: యూదా రాజు అహజ్యా అన్నదమ్ములు ఎదురయ్యారు. యెహూ వాళ్ళను “మీరు ఎవరు?” అని
    అడిగాడు. వారు “మేము అహజ్యా అన్నదమ్ములం. మేము రాజు గారి పిల్లలనూ, రాణి యెజెబెలు
    పిల్లలనూ పలకరించడానికి వెళ్తున్నాం” అని చెప్పారు.
  hat-BSA: 'Jéhu te rankontre fanmi a Achazia, wa Juda a. Li te mande: “Se kilès nou
    ye?” Yo te reponn: “Nou se fanmi a Achazia. Nou te vin desann pou salye fis a
    wa yo avèk fis a rèn nan.”'
  kos-kos: el sun kutu mwet in sou lal Tokosra Ahaziah lun Judah, ac siyuk selos,
    “Su kowos an?” Elos topuk, “Kut sou lal Ahaziah. Kut fahsr nu Jezreel in oru akfulat
    lasr nu sin tulik natul Kasra Jezebel ac nu sin oaleum saya.”
  hbo-WLC: וְיֵה֗וּא מָצָא֙ אֶת־אֲחֵי֙ אֲחַזְיָ֣הוּ מֶֽלֶךְ־יְהוּדָ֔ה וַיֹּ֖אמֶר מִ֣י
    אַתֶּ֑ם וַיֹּאמְר֗וּ אֲחֵ֤י אֲחַזְיָ֙הוּ֙ אֲנַ֔חְנוּ וַנֵּ֛רֶד לִשְׁל֥וֹם בְּנֵֽי־הַמֶּ֖לֶךְ
    וּבְנֵ֥י הַגְּבִירָֽה׃
  ibo-ibo: Nʼebe ahụ, o zutere ndị ụmụnna Ahazaya, eze Juda, jụọ sị, “Olee ndị ka
    unu bụ?” Ha zara, “Anyị bụ ndị ikwu Ahazaya, eze Juda, anyị bịara ka anyị jụọ
    maka ọdịmma ndị ezinaụlọ eze na nne eze.”
  ory-ory: ଯେହୂ ଯିହୁଦାର ରାଜା ଅହସୀୟଙ୍କର ଭ୍ରାତୃଗଣକୁ ଭେଟି ପଚାରିଲେ, “ତୁମ୍ଭେମାନେ କିଏ?”
    ସେମାନେ ଉତ୍ତର କଲେ, “ଆମ୍ଭେମାନେ ଅହସୀୟଙ୍କର ଭାଇ; ଆଉ ଆମ୍ଭେମାନେ ରାଜାଙ୍କ ସନ୍ତାନମାନଙ୍କର
    ଓ ରାଣୀଙ୍କ ସନ୍ତାନମାନଙ୍କର ମଙ୍ଗଳବାଦ କରିବାକୁ ଯାଉଅଛୁ।”
  chk-chk: Jehu a churi märärin Ahasia ewe kingen Juta o aisiniir, “Ämi märärin iö?”
    Nge ir ra pälüeni, “Äm märärin Ahasia. Äm aia feito, pwe aipwe churi än ewe king
    famili me än kiwin Isipel famili.”
  rop-rop: imbin midim sambala femili blanga Eihesaiya, det king brom Juda en imbin
    tok langa olabat, “Hu yumob?” En deibin tok, “Melabat ola femili blanga King Eihesaiya.
    Melabat go langa Jesriyel blanga luk ola san blanga Jesabel en det najalot femili
    blanga det king du.”
  ukr-1871: 'Наткнувсь Егуй на братів Охозії, царя Юдиного, й спитав: Хто ви такі?
    Відказали вони: Ми брати Охозії, й прибули розвідати про здоровлє синів царських
    та синів царицї.'
  deu-1951: 'Da traf Jehu die Brüder Ahasias, des Königs von Juda, an und sprach:
    Wer seid ihr? Sie sprachen: Wir sind die Brüder Ahasias und ziehen hinab, um die
    Söhne des Königs und die Söhne der Gebieterin zu begrüßen.'
  eng-JPS: 'Jehu met with the brethren of Ahaziah king of Judah, and said: ''Who are
    ye?'' And they answered: ''We are the brethren of Ahaziah; and we go down to salute
    the children of the king and the children of the queen.'''
  srp-1865: 'Naðe Juj braæu Ohozije cara Judina, i reèe: ko ste? Oni rekoše: mi smo
    braæa Ohozijina i idemo da pozdravimo sinove careve i sinove carièine.'
  lug-lug: n’ababuuza nti, “Mmwe b’ani?” Ne bamuddamu nti, “Tuli baganda ba Akaziya,
    era tuzze okulamusa abaana ba kabaka n’abaana ba nnamasole.”
  heb-heb: ויהוא מצא את אחי אחזיהו מלך יהודה ויאמר מי אתם ויאמרו אחי אחזיהו אנחנו
    ונרד לשלום בני המלך ובני הגבירה׃
  ben-IRV: তিনি জিজ্ঞাসা করলেন, “তোমরা কারা?” তারা বলল, “আমরা অহসিয়ের ভাই; আমরা রাজা
    ও রাণী ঈষেবলের সন্তানদের শুভেচ্ছা জানাতে যাচ্ছি।”
  pan-pan: ਅਤੇ ਉੱਥੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਹਜ਼ਯਾਹ ਦੇ ਭਰਾ ਯੇਹੂ ਨੂੰ ਮਿਲ ਪਏ ਅਤੇ ਉਹ ਬੋਲਿਆ ਤੁਸੀਂ
    ਕੌਣ ਹੋ? ਅੱਗੋਂ ਉਹ ਬੋਲੇ, ਅਸੀਂ ਅਹਜ਼ਯਾਹ ਦੇ ਭਰਾ ਹਾਂ ਅਸੀਂ ਰਾਜਾ ਦੇ ਪੁੱਤਰਾਂ ਅਤੇ ਰਾਣੀ ਦੇ
    ਪੁੱਤਰਾਂ ਨੂੰ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛਣ ਚੱਲੇ ਹਾਂ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာခဇိ ၏ ပေါက်ဘော် တို့ကို တွေ့ လျှင် ၊ သင် တို့သည် အဘယ်သူ
    နည်းဟုမေး သော် ၊ ငါတို့သည် အာခဇိ မင်း၏ ဆွေတော် မျိုးတော်ဖြစ်၏။ ရှင်ဘုရင် ၏ သား
    တော်တို့နှင့် မိဖုရား ၏ သား တော်တို့ကို နှုတ်ဆက် အံ့သောငှါ သွား သည်ဟု ဆို ကြ၏
  tbg-tbg: Mini oruntero viva vaiinti vokuka tavero vika irero tiharo, Ne taihainaakave?
    tumanta vika vira tiva ami tiha, Tenavu King Ahasiara qata vakaukavarave. Tenavu
    Jeseririni oru King Joraamura navunaakavata, Kuini Jesebelira navunaakavata, uva
    mantarera anuro, ti.
  hmo-hmo: Unuseni king Ahasaia ena bese taudia be Iehu ese ia davaria, ia nanadaia,
    ia gwau, “Umui be daika taudia?” Idia haere, idia gwau, “Ai be Ahasaia ena varavara
    taudia, bona ai be Ahaba ena bese taudia bona Iesebele ena natuna do ai vadivadi
    henia totona ai mai.”
  urd-urd: याहू को यहूदाह के बादशाह अख़ज़ियाह के भाई मिल गए; इसने पूछा, “तुम कौन हो?”
    उन्होंने कहा, “हम अख़ज़ियाह के भाई हैं; और हम जाते हैं कि बादशाह के बेटों और मलिका
    के बेटों को सलाम करें।”
  rus-SYN: 'встретил Ииуй братьев Охозии, царя Иудейского, и сказал: кто вы? Они сказали:
    мы братья Охозии, идем узнать о здоровье сыновей царя и сыновей государыни.'
  bqc-SIM: 'ↄ̃ à kpàaũ ń Yudaↄ kí Aazia daɛↄ à ń lá à mɛ̀: Deↄn á ũi? Aa
    wèwà aa mɛ̀: Aazia daɛↄn wá ũ, wa mↄ fↄkpai kí Yolaũ bɛdeↄwaɛ ń aà da
    Zezabɛli bɛdeↄ.'
  tcz-CHONGTHU: Judah lengpa Ahaziah insung mite toh akimuto uvin, aman, “Koi nahiuvem?”
    tia adohleh, amahon keihohi, “Leng Ahaziah sopite ho kahiuvin, Ahab lengpa chapate
    hole lengpa anu chapate ho villa kahung u ahi,” atiuve.
  mar-mar: यहूदाचा राजा अहज्या याच्या नातेवाईकांना तो भेटला. येहूने त्यांची चौकशी
    केली, “तुम्ही कोण आहात?” ते म्हणाले, “आम्ही यहूदाचा राजा अहज्या याचे नातेवाईक.
    राजाची मुले आणि राजमातेची मुले यांची विचारपूस करायला आम्ही जात आहोत.”
  qub-qub: 'Chaycho tariran Judäpa raynin Ocoziaspa wauguincunata. Jehú tapuran: «¿Picunataj
    canqui?» nir. Chaura paycuna niran: «Nogacunaga cä Ocoziaspa famillyanmi. Shamushcäcuna
    raypa famillyancunata saludajmi.»'
  bqp-bqp: 'akũ à dàkarɛ kũ Yudanↄ kína Ahazia danɛnↄ à ń lá à pì: Dínↄmɛ á ũu?
    Ò wèa ò pì: Ahazia danɛnↄmɛ ó ũ, o su fↄ kpá kína Yoramu bedenↄamɛ kũ a da Yɛzɛbɛli
    bedenↄ.'
  hat-hat: 'li jwenn ak kèk fanmi Okozyas, wa peyi Jida a. Li mande yo: —Ki moun nou
    ye? Yo reponn li: —Nou se fanmi wa Okozyas. Nou pral di pitit wa a ak pitit larenn
    lan bonjou.'
  eng-BSB: Jehu met some relatives of Ahaziah king of Judah and asked, “Who are you?”
    “We are relatives of Ahaziah,” they answered, “and we have come down to greet
    the sons of the king and of the queen mother.”
  eng-WEBPB: Jehu met with the brothers of Ahaziah king of Judah, and said, “Who are
    you?” They answered, “We are the brothers of Ahaziah. We are going down to greet
    the children of the king and the children of the queen.”
  kbq-kbq: Anante nevuno Jehu'a Juda kini ne' Ahazia naga ome nezamageno anage hu'ne,
    tamagra iza nagare, huno zamantahige'ne. Hanki zamagra kenona'a hu'za, tagra Ahazia
    nagamota Jesrili vuta kini ne' Joramune, agri nerera kuini a' Jesebeli naga ome
    zamagenaku neone.
  nhe-BL: 'Huan nopona quinpanti iicnihua nopa mijcatzi Tlanahuatijquetl Ocozías tlen
    elqui tlanahuatijquetl ipan tlali Judá. Huan Jehú quintlajtlani: ―¿Ajqueya imojuanti?
    Huan quiilhuijque: ―Tojuanti tiiicnihua Ocozías, huan tiyohuij tiquinpaxalotij
    itelpocahua nopa mijcatzi tlanahuatijquetl Acab huan nopa sihua tlanahuatijquetl
    Jezabel.'
  bus-bus: 'ben à dàkↄ̃rɛ kↄ̃n Yudanↄ kí Aazia danɛnↄ à ń lá à bè: Dénↄn a ũu? Aↄ̃
    wèàla wà bè: Aazia danɛnↄn wa ũ, wa mↄ ì kpá kí Yoramu bɛdeenↄamɛ kↄ̃n à da Yɛzɛbɛli
    bɛdeenↄ.'
  gub-BL: Pe rupi wata mehe àràpuhàràn mono'ogar wako her ma'e pe wiko mehe uwàxi
    amo Zuta wanuwihawete Akazi umàno ma'e kwer iànàm wà. Upuranu wanehe. — Mo romo
    peiko, i'i wanupe. Uwazar ize'eg wà. — Akazi ànàm romo uruiko ure. Oroho uruiko
    Zereew pe tuwihaw kuzà Zezamew imemyr awa wanupe ureze'eg pà ure, amogwer tuwihawete
    iànàm wanupe ureze'eg pà ure no, i'i izupe wà.
  eng-DRA: 'He met with the brethren of Ochozias king of Juda, and he said to them:
    Who are you? And they answered: We are the brethren of Ochozias, and are come
    down to salute the sons of the king, and the sons of the queen.'
