verse: 2KI.010.013
translations:
  mal-C: 'അദ്ദേഹം യെഹൂദാരാജാവായിരുന്ന അഹസ്യാവിന്റെ ചില ബന്ധുജനങ്ങളെ കണ്ടുമുട്ടി. “നിങ്ങൾ
    ആരാണ്?” അദ്ദേഹം അവരോടു ചോദിച്ചു. അവർ പറഞ്ഞു: “ഞങ്ങൾ അഹസ്യാവിന്റെ ബന്ധുക്കളാണ്.
    രാജാവിന്റെയും രാജമാതാവിന്റെയും കുടുംബാംഗങ്ങളെക്കണ്ട് അഭിവാദ്യംചെയ്യുന്നതിനായി
    ഞങ്ങൾ വന്നിരിക്കുന്നു.”'
  deu-TKW: 'da stieß Jehu auf die Brüder Ahasjahus, des Königs von Juda. Er fragte
    sie: Wer seid ihr? Sie antworteten: Wir sind die Brüder Ahasjahus und sind herabgekommen,
    um die Söhne des Königs und die Söhne der Königin-Mutter zu begrüßen.'
  lin-lin: 'Jewu akutanaki na bandeko ya Akazia, mokonzi ya kala ya Yuda, mpe atunaki
    bango : — Bozali banani ? Bazongisaki : — Tozali bandeko ya Akazia. Toyei kopesa
    bana mibali ya mokonzi mpe mama ya mokonzi mbote.'
  eng-LSV: and Jehu has found the brothers of Ahaziah king of Judah and says, “Who
    [are] you?” And they say, “We [are] brothers of Ahaziah, and we go down to greet
    the sons of the king and the sons of the mistress.”
  eng-GNV: He met with the brethre of Ahaziah king of Iudah, and sayd, Who are ye?
    And they answered, We are the brethren of Ahaziah, and goe downe to salute the
    children of the King and the children of the Queene.
  eng-WEBSTER: Jehu met with the brethren of Ahaziah king of Judah, and said, Who
    are ye? And they answered, We are the brethren of Ahaziah; and we go down to salute
    the children of the king and the children of the queen.
  nhw-BL: 'Huan nopona quinpanti iicnihua nopa mijcatzi Tlanahuatijquetl Ocozías catli
    elqui tlanahuatijquetl ipan tlali Judá. Huan Jehú quintlatzintoquili: ―¿Ajqueya
    amojuanti? Huan quiilhuijque: ―Tojuanti tiiicnihua Ocozías, huan tiyohuij tiquinpaxalotij
    itelpocahua nopa mijcatzi tlanahuatijquetl Acab huan nopa sihua tlanahuatijquetl
    Jezabel.'
  swh-ONEN: Yehu akakutana na watu wa jamaa ya Ahazia mfalme wa Yuda, akauliza, “Ninyi
    ni nani?” Wao wakasema, “Sisi ni jamaa ya Ahazia, nasi tumeshuka kuwasalimu jamaa
    ya mfalme na ya mama malkia.”
  bba-bba: Yerɑ u kɑ Akɑsiɑ Yudɑbɑn sinɑ bokon mɛro bisibu ɡɑbu yinnɑ. Mɑ u bu bikiɑ
    u nɛɛ berɑ̀ i sɑ̃ɑ. Bɑ nùn wisɑ bɑ nɛɛ, sɑ sɑ̃ɑwɑ Akɑsiɑn mɛro bisibu. Sɑ nɑwɑ
    su kɑ Yesɑbɛlin bibu tɔbiri kɑ sinɑ bokon bii be bɑ tie Yisirɛɛliɔ.
  eng-KJVCPB: Jehu met with the brethren of Ahaziah king of Judah, and said, Who are
    ye? And they answered, We are the brethren of Ahaziah; and we go down to salute
    the children of the king and the children of the queen.
  luo-luo: ne oromo gi wede Ahazia ruodh Juda moko mopenjogi niya, “Un ngʼa gini.”
    To negidwoko niya, “Wan wede Ahazia kendo ne walor mondo wamos joka ruoth kod
    min ruoth.”
  meu-meu: Unuseni ai Iehu na Ahasia, Iuda pavapavana, varavarana ida e hedavari,
    bena e nanadaidia, eto, Umui, be daidia? Idia na e haere, eto, Ai na Ahasia varavarana,
    hanua pavapavana natuna bona ia sinana natuna baia igodia ita totona vada ama.
  npi-ULB: तिनले यहूदाका राजा अहज्याहका दाजुभाइलाई भेटे । येहूले तिनीहरूलाई भने, “तिमीहरू
    को हौ ?” तिनीहरूले जवाफ दिए, “हामी अहज्याहका दाजुभाइहरू हौँ, र हामी राजाका सन्तान
    र रानी ईजेबेलका सन्तानलाई अभिवादन गर्न जाँदैछौँ ।”
  yor-yor: Jehu pàdé díẹ̀ lára àwọn ìbátan Ahasiah ọba Juda, ó sì béèrè, “Ta ni ẹ̀yin
    ń ṣe?” Wọ́n wí pé, “Àwa jẹ́ ìbátan Ahasiah, àwa sì ti wá láti kí ìdílé ọba àti
    ti màmá ayaba.”
  pes-OPCB: 'به خویشاوندان اخزیا، پادشاه یهودا برخورد. ییهو از آنها پرسید: «شما کیستید؟»
    جواب دادند: «ما خویشاوندان اخزیای پادشاه هستیم و برای دیدن پسران اَخاب و ایزابل
    به سامره می‌رویم.»'
  tgl-ULB: nakasalubong niya ang mga kapatid na lalaki ni Ahazias hari ng Juda. Sinabi
    ni Jehu sa kanila, “Sino kayo?” Sumagot sila, “Kami ang mga kapatid na lalaki
    ni Ahazias, at bababa kami para batiin ang mga anak ng hari at mga anak ni Reyna
    Jezabel.”
  hui-hui: Dindi ogoriani agali maru lola hayagola ibugua tihondo hale halu, Tí agohayagi
    howa ibirimibe, lene. Ani layagola tigua nde ladai bialu lalu, Ina Kini Ahasaia
    aria eberama. Ina Yaserili dindiha Kini Yorama damenerubi kuini wali Yasebele
    damenerubi handama pole porama, lene.
  mya-mya: သူ​သည်​ကွယ်​လွန်​သူ​အာ​ခ​ဇိ​၏​ဆွေ​မျိုး အ​ချို့​နှင့်​တွေ့​၍ သူ​တို့​အား``သင်​တို့​သည်
    အ​ဘယ်​သူ​များ​ပေ​နည်း'' ဟု​မေး​၏။ ထို​သူ​တို့​က``အာ​ခ​ဇိ​၏​ဆွေ​တော်​မျိုး​တော်
    များ​ဖြစ်​ပါ​သည်။ အ​ကျွန်ုပ်​တို့​သည်​ယေ​ဇ ဗေ​လ​မိ​ဖု​ရား​၏​သား​တော်​သ​မီး​တော်​များ
    နှင့် အ​ခြား​မင်း​ဆွေ​မင်း​မျိုး​တို့​အား​ဂါ​ရ​ဝ ပြု​ရန် ယေ​ဇ​ရေ​လ​မြို့​သို့​သွား​ကြ​ပါ​မည်''
    ဟု​ဖြေ​ကြား​ကြ​၏။-
  bod-N: ཡེ་ཧུ་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཧ་ཟི་ཡཱའི་སྤུན་རྣམས་དང་ཕྲད་ཅིང་། ཁྱོད་ཅག་སུ་ཡིན་དྲིས་པ་ན།
    དེ་དག་གིས་ལན་དུ། བདག་ཅག་ཨ་ཧ་ཟི་ཡཱའི་སྤུན་མཆེད་ཡིན་ཏེ་རྒྱལ་སྲས་རྣམས་དང་རྒྱལ་ཡུམ་གྱི་བུ་རྣམས་ལ་བདེ་འཚམས་ཞུ་རུ་འགྲོའོ་ཞུས་ཤིང་།
  sna-sna: akasangana nehama dzaAhazia mambo weJudha akavabvunza akati, “Ndimi vanaaniko?”
    Ivo vakati, “Tiri hama dzaAhazia, tauya kuzokwazisa mhuri dzamambo nedzamambokadzi.”
  spa-BLM: 'Jehú se encontró con los hermanos de Ocozías, rey de Judá, y les dijo:
    “¿Quiénes son ustedes?” Ellos respondieron: “Somos los hermanos de Ocozías. Bajamos
    a saludar a los hijos del rey y a los hijos de la reina”.'
  cac-cac: 'Ata'' ix schalaj sb''a vin̈ yed'' juntzan̈ eb'' sc''ab'' yoc vin̈aj Ocozías
    sreyal Judá, ix sc''anb''an vin̈ d''a eb'': —¿Mach ex a ex tic? xchi vin̈ d''a
    eb''. Ix tac''vi eb'' d''a vin̈: —A on̈ tic ayto cuj co b''a yed'' vin̈aj Ocozías,
    on̈ javi cac'' stzatzil sc''ol eb'' vin̈ yuninal vin̈ rey yed'' eb'' yune'' ix
    reina Jezabel, xchi eb''.'
  swh-ULB: akamlaki na ndugu wa Ahazia mfalme wa Yuda. Yehu akawaambia, “Ninyi ni
    akina nani?” Wakajibu, “Sisi ni ndugu zake na Ahazia, na tunashuka chini kuwasalimia
    watoto wa mfalme na watoto wa Malkia Yezebeli.”
  bel-bel: 'сустрэў Іуй братоў Ахозіі, цара Юдэйскага, і сказаў: хто вы? Яны сказалі:
    мы браты Ахозіі, ідзём даведацца пра здароўе сыноў цара і сыноў гаспадарыні.'
  deu-ELBBK: 'da traf Jehu die Brüder Ahasjas, des Königs von Juda; und er sprach:
    Wer seid ihr? Und sie sprachen: Wir sind die Brüder Ahasjas, und sind herabgekommen,
    um die Söhne des Königs und die Söhne der Königin zu begrüßen.'
  mbb-OT: neehè din is menge kezuzumahi ni Hadì Ahazia he hadì te Juda. Mid-insà sikandin
    te, “Hentei kew?” Midtavak dan te, “Menge kezumahan key ni Ahazia ne midhipanew
    key su ebpengemustahan dey is menge kevuwazan ni Hadì Ahab wey si Rayna Jezebel.”
  mal-2015: 'യെഹൂദാരാജാവായ അഹസ്യാവിന്റെ സഹോദരന്മാരെ കണ്ടിട്ടു: നിങ്ങൾ ആർ എന്നു ചോദിച്ചു.
    ഞങ്ങൾ അഹസ്യാവിന്റെ സഹോദരന്മാർ; രാജാവിന്റെ മക്കളെയും രാജ്ഞിയുടെ മക്കളെയും അഭിവന്ദനം
    ചെയ്‌വാൻ പോകയാകുന്നു എന്നു അവർ പറഞ്ഞു.'
  rmc-rmc: 'arakhľa le muršen le Achazijoskra famelijatar. O Achazijah sas judsko
    kraľis, saves murdarďa. Phučľa lendar: „Ko san?“ „Sam le Achazijoskri famelija
    a džas te dikhel le kraľiskre the la kraľovnakre čhaven,“ phende leske.'
  pes-OPV: 'ییهو به برادران اخزیا، پادشاه یهودا دچار شده، گفت: «شما کیستید؟» گفتند:
    «برادران اخزیا هستیم ومی آییم تا پسران پادشاه و پسران ملکه را تحیت گوییم.»'
  ron-1924: 'Иеху а дат песте фраций луй Ахазия, ымпэратул луй Иуда, ши а зис: „Чине
    сунтець вой?” Ей ау рэспунс: „Сунтем фраций луй Ахазия ши не коборым сэ урэм де
    бине фиилор ымпэратулуй ши фиилор ымпэрэтесей.”'
  ben-OBCV: তিনি যিহূদার রাজা অহসিয়ের কয়েকজন আত্মীয়স্বজনের দেখা পেয়ে তাদের জিজ্ঞাসা
    করলেন, “তোমরা কারা?” তারা বলল, “আমরা অহসিয়ের আত্মীয়স্বজন, এবং আমরা রাজার পরিবারের
    লোকজনকে ও রাজমাতাকে শুভেচ্ছা জানাতে এসেছি।”
  som-som: ayaa Yeehuu la kulmay boqorkii dalka Yahuudah oo Axasyaah ahaa walaalihiis,
    oo wuxuu ku yidhi, War yaad tihiin? Oo iyana waxay ugu jawaabeen, Annagu waxaannu
    nahay Axasyaah walaalihiis, oo waxaannu u soconnaa inaannu soo salaanno carruurtii
    boqorka iyo carruurtii boqoradda.
  lat-VUC: 'invenit fratres Ochoziæ regis Juda: dixitque ad eos: Quinam estis vos?
    Qui responderunt: Fratres Ochoziæ sumus, et descendimus ad salutandos filios regis,
    et filios reginæ.'
  eng-ASVBT: 'Jehu met with the brethren of Ahaziah king of Judah, and said, Who are
    ye? And they answered, We are the brethren of Ahaziah: and we go down to salute
    the children of the king and the children of the queen.'
  ita-1885: 're di Giuda, e disse: Chi siete voi? Ed essi dissero: Noi siamo i fratelli
    di Achazia, re di Giuda; e siamo discesi per salutare i figliuoli del re, ed i
    figliuoli della regina.'
  eng-LXXUP: And Jehu found the brethren of Ahaziah king of Judah, and said, Who are
    ye? And they said, We are the brethren of Ahaziah, and we have come down to salute
    the sons of the king, and the sons of the queen.
  eng-ULB: he met brothers of Ahaziah king of Judah. Jehu said to them, “Who are you?”
    They answered, “We are brothers of Ahaziah, and we are going down to greet the
    children of the king and the children of Queen Jezebel.”
  spa-VBL: se encontró con algunos parientes de Ocozías, rey de Judá. “¿Quiénes son
    ustedes?” , les preguntó. “Somos parientes de Ocozías”, le respondieron. “Hemos
    venido a visitar a los hijos del rey y de la reina madre”.
  fra-_FOB: 'Jéhu rencontra les frères d''Achazia, roi de Juda, et leur dit: Qui êtes-vous?
    Ils répondirent: Nous sommes les frères d''Achazia. Nous descendons pour saluer
    les fils du roi et les fils de la reine.'
  mal-mal: 'യെഹൂദാ രാജാവായ അഹസ്യാവിന്റെ സഹോദരന്മാരെ കണ്ടിട്ട്: “നിങ്ങൾ ആർ” എന്ന് ചോദിച്ചു.
    ഞങ്ങൾ അഹസ്യാവിന്റെ സഹോദരന്മാർ; രാജാവിന്റെയും രാജ്ഞിയുടെയും മക്കളെ വന്ദനം ചെയ്യുവാൻ
    പോകുകയാകുന്നു” എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: to us kī mulāqāt Yahūdāh ke bādshāh Aḳhaziyāh ke chand ek rishtedāroṅ se
    huī. Yāhū ne pūchhā, “Āp kaun haiṅ?” Unhoṅ ne jawāb diyā, “Ham Aḳhaziyāh ke rishtedār
    haiṅ aur Sāmariya kā safr kar rahe haiṅ. Wahāṅ ham bādshāh aur malikā ke beṭoṅ
    se milnā chāhte haiṅ.”
  suz-BL: मिनु मेकेर येहूम यहूदा ङा पिप अहाज्‍याह आ मुर आन कली ग्रुमा बाक्‍त। मिनु
    येहूमी मेको आन कली “गे सु ननी?” दे हिल्‍लो पामी बाक्‍त। मिनु मेकोपुकीम “गो पिप
    अहाज्‍याह आ मुर नकी। मिनु गो पिप तौ आन कली नु ठेयब पिपीमी आ तौ आन कली ग्रुम्‍थ
    लाइतक” देंमा बाक्‍त। २इतिहास २२:८
  ita-1927: 'Jehu s’imbatté nei fratelli di Achazia, re di Giuda, e disse: “Chi siete
    voi?” Quelli risposero: “Siamo i fratelli di Achazia, e scendiamo a salutare i
    figliuoli del re e i figliuoli della regina”.'
  ckb-ckb: 'تووشی چەند خزمێکی ئەحەزیای پاشای یەهودا بوو، جا گوتی: «ئێوە کێن؟» ئەوانیش
    گوتیان: «ئێمە خزمەکانی ئەحەزیاین و هاتووینەتە خوارەوە هەتا سڵاو لە بنەماڵەی پاشا
    و شاژنی دایک بکەین.»'
  eng-BBE: When he came across the brothers of Ahaziah, king of Judah, and said, Who
    are you? And they said, We are the brothers of Ahaziah, king of Judah; we are
    going down to see the children of the king and of the queen.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಅಹಜ್ಯನ ಸಹೋದರರನ್ನು ಕಂಡು ಅವರಿಗೆ, “ನೀವು ಯಾರು?” ಎಂದನು. ಅದಕ್ಕವರು,
    “ನಾವು ಅಹಜ್ಯನ ಸಹೋದರರು. ಅರಸನ ಮಕ್ಕಳನ್ನೂ, ರಾಣಿಯ ಮಕ್ಕಳನ್ನೂ ವಂದಿಸಲು ಹೋಗುತ್ತಿದ್ದೇವೆ,”
    ಎಂದರು.
  tam-2017: 'யூதாவின் ராஜாவாகிய அகசியாவின் சகோதரர்களை அங்கே கண்டு, நீங்கள் யார் என்று
    கேட்டான். அவர்கள்: நாங்கள் அகசியாவின் சகோதரர்கள்; நாங்கள் ராஜாவின் பிள்ளைகளையும்
    ராஜாத்தியின் பிள்ளைகளையும் நலம் விசாரிப்பதற்குப் போகிறோம் என்றார்கள்.'
  spa-RV-1909: 'Halló allí á los hermanos de Ochôzías rey de Judá, y díjoles: ¿Quién
    sois vosotros? Y ellos dijeron: Somos hermanos de Ochôzías, y hemos venido á saludar
    á los hijos del rey, y á los hijos de la reina.'
  ron-BTF: 'Iehu s-a întâlnit cu frații lui Ahazia, împăratul lui Iuda, și a spus:
    Cine sunteți voi? Iar ei au răspuns: Noi suntem frații lui Ahazia; și coborâm
    să salutăm pe copiii împăratului și pe copiii împărătesei.'
  eng-WEBP: Jehu met with the brothers of Ahaziah king of Judah, and said, “Who are
    you?” They answered, “We are the brothers of Ahaziah. We are going down to greet
    the children of the king and the children of the queen.”
  eng-FBV: he met some relatives of Ahaziah, king of Judah. “Who are you?” he asked
    them. “We're relatives of Ahaziah,” they replied. “We've come to visit the sons
    of the king and of the queen mother.”
  nld-1939: 'trof hij de verwanten van Achazja, den koning van Juda. Hij vroeg hun:
    Wie zijt gij? Zij antwoordden: Wij zijn de verwanten van Achazja, en zijn gekomen,
    om de zonen van den koning en die van de koningin-moeder te begroeten.'
  nch-BL: 'Huan nopona quinpanti iicnihua nopa mijcatzi Tanahuatijquet Ocozías cati
