verse: 2KI.010.018
translations:
  mal-C: 'അതിനുശേഷം യേഹു സകലജനത്തെയും കൂട്ടിവരുത്തി അവരോടു പറഞ്ഞു: “ആഹാബ് ബാലിനെ അൽപ്പമേ
    സേവിച്ചുള്ളൂ; യേഹു ബാലിനെ അധികം സേവിക്കും.'
  deu-TKW: 'Hierauf versammelte Jehu das ganze Volk und sprach zu ihnen: Ahab hat
    dem Baal wenig Verehrung erwiesen; Jehu wird ihn eifrig verehren.'
  lin-lin: 'Jewu abengisaki bato nyonso mpe alobaki na bango : « Akabi azalaki kosalela
    Bala mingi te, kasi Jewu akosalela ye mingi.'
  eng-LSV: 'And Jehu gathers the whole of the people and says to them, “Ahab served
    Ba‘al a little—Jehu serves him much:'
  eng-GNV: Then Iehu assembled all the people, and sayd vnto them, Ahab serued Baal
    a litle, but Iehu shall serue him much more.
  eng-WEBSTER: And Jehu convened all the people, and said to them, Ahab served Baal
    a little; but Jehu shall serve him much.
  nhw-BL: 'Teipa Jehú quinsentili nochi altepetl Samaria ehuani huan quinilhui: ―Acab
    tlahuel quentzi quihueyichijqui nopa tiotzi Baal, pero na, quena, tlahuel nijhueyichihuas.'
  swh-ONEN: Kisha Yehu akawaleta watu wote pamoja na kuwaambia, “Ahabu alimtumikia
    Baali kidogo. Lakini Yehu atamtumikia zaidi.
  bba-bba: Yen biru Yehu u tɔmbu kpuro mɛnnɑ u bu sɔ̃ɔwɑ u nɛɛ, Akɑbu u bũu wi bɑ
    mɔ̀ Bɑɑli sɑ̃wɑ fiiko. Adɑmɑ nɛ, kon nùn sɑ̃wɑ ɡem ɡem.
  eng-KJVCPB: And Jehu gathered all the people together, and said unto them, Ahab
    served Baal a little; but Jehu shall serve him much.
  luo-luo: Eka Jehu nochoko ji duto kanyakla mowachonegi niya, “Ahab ne otiyone Baal
    mana matin, to Jehu biro tiyone mangʼeny.
  meu-meu: Bena Iehu ese taunimanima iboudiai e haboudia, e hereva henidia, eto, Ahaba
    ese Baal isiaina e lao henia sisina, a Iehu ese isiaina baine lao henia bada.
  npi-ULB: तब येहूले सारा मानिसलाई एकसाथ जम्मा गरे र तिनीहरूलाई भने, “आहाबले त बालको
    थोरै मात्र सेवा गरे, तर येहूले त झन् बढी त्यसको सेवा गर्नेछ ।
  yor-yor: Nígbà náà, Jehu kó gbogbo àwọn ènìyàn jọ, ó sì wí fún wọn pé, “Ahabu sin
    Baali díẹ̀; ṣùgbọ́n Jehu yóò sìn ín púpọ̀.
  emp-NTPO: 'Maʌ̃be Samariad̶ebemarãda jũma ãbaa jʌreped̶a nãwã jarasia: –Acabo b̶asiba
    Baalera ẽpẽbadjia. Baribʌrʌ mʌ̃a biara ẽpẽya.'
  pes-OPCB: 'آنگاه ییهو تمام اهالی شهر را جمع کرد و به ایشان گفت: «من می‌خواهم بیشتر
    از اَخاب بعل را بپرستم!'
  tgl-ULB: Pagkatapos sama-samang tinipon ni Jehu ang lahat ng tao at sinabi sa kanila,
    “naglingkod si Ahab kay Baal ng sandali, pero naglilingkod si Jehu sa kaniya nang
    higit pa.
  hui-hui: Yihuhanda Samaria wali agali bu hearu bibahende olalu ibidaba lowa lalu,
    Ahabahanda dama mitangi bialu gime wabini Balanaga biabe bia holene ngago emene
    hangu biagago ai i̱na dewaore bu bolangua howa bulebero.
  mya-mya: ယေ​ဟု​သည်​ရှ​မာ​ရိ​မြို့​သား​တို့​အား စု​ဝေး စေ​ပြီး​သော​အ​ခါ``အာ​ဟပ်​မင်း​သည်​ဗာ​လ
    ဘု​ရား​ကို​အ​နည်း​ငယ်​မျှ​သာ​ကိုး​ကွယ်​ခဲ့​၏။ ငါ​သည်​သူ့​ထက်​များ​စွာ​ပို​၍​ထို​ဘု​ရား
    ကို​ကိုး​ကွယ်​မည်။-
  bod-N: དེ་ནས་ཡེ་ཧུས་མི་ཐམས་ཅད་བསྡུས་ནས་དེ་དག་ལ། ཨ་ཧབ་ཀྱིས་པཱ་ཨལ་ལ་ཉུང་ཙམ་དད་མོས་བྱས་ཀྱང་།
    ཡེ་ཧུས་དེ་ལས་ལྷག་པར་དད་མོས་བྱའོ། །
  sna-sna: Ipapo Jehu akaunganidza vanhu vose pamwe chete akati kwavari, “Ahabhu akashumira
    Bhaari zvishoma; Jehu achamushumira zvakanyanya.
  spa-BLM: 'Jehú reunió a todo el pueblo y les dijo: “Acab sirvió poco a Baal, pero
    Jehú le servirá mucho.'
  cac-cac: 'Ix lajvi chi'', ix smolb''an masanil chon̈ab'' vin̈aj Jehú chi'', ix yalan
    vin̈: —A vin̈aj Acab, quenn̈ej ochnac vin̈ ejmelal d''a Baal, a inxo pax tic,
    ec''b''alto ol in och ejmelal d''a Baal chi''.'
  swh-ULB: Kisha Yehu akawakusanya watu wote akwaambia, “Ahabu alimtumikia Baali kidogo,
    lakini Yehu atamtumikia sana.
  bel-bel: 'І сабраў Іуй увесь народ і сказаў ім: Ахаў мала служыў Ваалу; Іуй будзе
    служыць яму больш.'
  deu-ELBBK: 'Und Jehu versammelte das ganze Volk und sprach zu ihnen: Ahab hat dem
    Baal ein wenig gedient, Jehu will ihm viel dienen.'
  mbb-OT: Midtiǥum ni Jehu is langun he menge etew ne migkeǥiyan din sikandan te,
    “Kenà utew meheǥet is kebpenilbi ni Ahab ki Baal. Piru siak mulà, ibpeehè ku he
    meheǥet is kediey he kebpenilbi ki Baal.
  mal-2015: 'പിന്നെ യേഹൂ സകലജനത്തെയും കൂട്ടി അവരോടു: ആഹാബ് ബാലിനെ അല്പമേ സേവിച്ചുള്ളു;
    യേഹൂവോ അവനെ അധികം സേവിക്കും.'
  rmc-rmc: 'Paľis o Jehu diňa te vičinel savore manušen a phenďa: „O Achab služinelas
    le Baaloske frima, ale me leske služinava buter.'
  pes-OPV: 'پس ییهو تمامی قوم را جمع کرده، به ایشان گفت: «اخاب بعل را پرستش قلیل کرد
    اماییهو او را پرستش کثیر خواهد نمود.'
  ron-1924: 'Апой, а стрынс тот попорул ши ле-а зис: „Ахаб а служит пуцин луй Баал,
    Иеху ынсэ ый ва служи мулт.'
  ben-OBCV: পরে যেহূ সব লোকজনকে একত্র করে তাদের বললেন, “আহাব বায়ালের সেবা অল্পই করলেন;
    যেহূ তার সেবা বেশ ভালোমতোই করবে।
  som-som: Markaasaa Yeehuu soo wada ururiyey dadkii oo dhan, oo wuxuu ku yidhi, Axaab
    in yar buu Bacal u adeegi jiray, laakiinse anoo Yeehuu ah si weyn baan ugu adeegi
    doonaa.
  lat-VUC: 'Congregavit ergo Jehu omnem populum, et dixit ad eos: Achab coluit Baal
    parum, ego autem colam eum amplius.'
  eng-ASVBT: And Jehu gathered all the people together, and said unto them, Ahab served
    Baal a little; but Jehu will serve him much.
  ita-1885: 'Poi Iehu adunò tutto il popolo, e disse loro: Achab ha poco servito a
    Baal; Iehu gli servirà molto più.'
  eng-LXXUP: And Jehu gathered all the people, and said to them, Ahab served Baal
    a little; Jehu shall serve him much.
  eng-ULB: Then Jehu gathered all the people together and said to them, “Ahab served
    Baal a little, but Jehu will serve him much.
  spa-VBL: 'Jehú hizo reunir a todo el pueblo y les dijo: “Acab adoraba un poco a
    Baal, pero Jehú lo adorará mucho.'
  fra-_FOB: 'Puis Jéhu assembla tout le peuple, et lui dit: Achab n''a servi Baal
    que peu; mais Jéhu le servira beaucoup.'
  mal-mal: 'പിന്നെ യേഹൂ സകലജനത്തെയും കൂട്ടി അവരോട്: “ആഹാബ് ബാലിനെ അല്പമേ സേവിച്ചുള്ളു;
    യേഹൂവോ അവനെ അധികം സേവിക്കും.” എന്ന് പറഞ്ഞു'
  urd-GVR: Is ke bād Yāhū ne tamām logoṅ ko jamā karke elān kiyā, “Aḳhiyab ne Bāl
    Dewatā kī parastish thoṛī kī hai. Maiṅ kahīṅ zyādā us kī pūjā karūṅga!
  suz-BL: मिनु येहूमी मुर नेल्‍ल आन कली ब्रेश्‍शा, मेको आन कली “आहाबम दा इच्‍का ला
    बाल आ पूजा पाप्‍तु। तन्‍न येहूमी मेको क्‍येङा यो थम ठेयब पा पूजा पाइब। १राजा १६:३१-३३
  ita-1927: 'Poi Jehu radunò tutto il popolo, e gli parlò così: “Achab ha servito
    un poco Baal; Jehu lo servirà di molto.'
  ckb-ckb: 'ئینجا یێهو هەموو گەلی کۆکردەوە و پێی گوتن: «ئەحاڤ کەمێک خزمەتی بەعلی کرد،
    بەڵام یێهو خزمەتی زیاتری دەکات.'
  eng-BBE: Then Jehu got all the people together and said to them, Ahab was Baal's
    servant in a small way, but Jehu will be his servant on a great scale.
  kan-OKCV: ಯೇಹುವು ಜನರೆಲ್ಲರನ್ನು ಕೂಡಿಸಿ ಅವರಿಗೆ, “ಅಹಾಬನು ಸ್ವಲ್ಪವಾಗಿ ಬಾಳನನ್ನು ಸೇವಿಸಿದನು.
    ಆದರೆ ಯೇಹುವು ಅವನನ್ನು ಬಹಳವಾಗಿ ಸೇವಿಸುವನು.
  tam-2017: 'பின்பு யெகூ மக்களையெல்லாம் கூட்டி, அவர்களை நோக்கி: ஆகாப் பாகாலைச் சேவித்தது
    கொஞ்சம், யெகூ அவனைச் சேவிப்பது மிகுதி.'
  spa-RV-1909: 'Y juntó Jehú todo el pueblo, y díjoles: Achâb sirvió poco á Baal;
    mas Jehú lo servirá mucho.'
  ron-BTF: 'Și Iehu a adunat tot poporul și le-a zis: Ahab a servit puțin lui Baal;
    dar Iehu îi va servi mult.'
  eng-WEBP: Jehu gathered all the people together, and said to them, “Ahab served
    Baal a little, but Jehu will serve him much.
  eng-FBV: Jehu had all the people gather together and told them, “Ahab worshiped
    Baal a little, but Jehu will worship him a lot.
  nld-1939: 'Nu riep Jehoe heel het volk bijeen en sprak: Achab heeft Báal maar matig
    gediend; Jehoe zal hem eens beter dienen.'
  nch-BL: 'Teipa Jehú quinsentili nochi altepet Samaria ehuani huan quinilhui: ―Acab
    tahuel quentzi quihueyichijqui nopa teteyot Baal, pero na, quena, tahuel nijhueyichihuas.'
  vie-1934: 'Giê-hu nhóm hết thảy dân sự, và nói cùng chúng rằng: A-háp ít hầu việc
    Ba-anh; Giê-hu sẽ hầu việc nhiều.'
  hin-CV: 'तब येहू ने सारी प्रजा को इकट्ठा कर उन्हें कहा: “अहाब ने बाल की उपासना-सेवा
    कम ही की थी, येहू उसकी उपासना-सेवा कहीं अधिक करेगा.'
  spa-BES: 'Entonces Jehú reunió a todo el pueblo y les dijo: Acab sirvió a Baal en
    poco, pero Jehú servirá en gran escala.'
  tdx-tdx: Hene natonto’ Ieho amy zao ondatio le nanoe’e ty hoe; Nitoroñe i Baale
    tsy ampeampe t’i Akabe; fa hito­roñe aze fatratse ka t’Ieho.
  tha-KJV: แล​้วเยฮูทรงประชุมบรรดาประชาชนทั้งสิ้น และตรัสกับเขาทั้งหลายว่า “อาหับปรนนิบั​ติ​พระบาอัลแต่​เล็กน้อย
    แต่​เยฮูจะปรนนิบั​ติ​พระองค์​มาก
  por-BR-2018: 'E juntou Jeú todo o povo, e disse-lhes: Acabe serviu pouco a Baal;
    mas Jeú o servirá muito.'
  deu-ELO: 'Und Jehu versammelte das ganze Volk und sprach zu ihnen: Ahab hat dem
    Baal ein wenig gedient, Jehu will ihm viel dienen.'
  eng-WYC-2018: Therefore Jehu gathered together all the people (or And then Jehu
    gathered together all the people), and said to them, Ahab worshipped Baal a little,
    but I shall worship him more.
  epo-epo: 'Kaj Jehu kunvenigis la tutan popolon, kaj diris al ili: Aĥab servis al
    Baal malmulte, Jehu servos al li multe;'
  uig-PIN: 'Andin Yǝⱨu ⱨǝmmǝ halayiⱪni yiƣdurup, ularƣa mundaⱪ dedi: — Aⱨab Baalning
    hizmitini az ⱪilƣan, lekin Yǝⱨu uning hizmitini kɵp ⱪilidu.'
  beo-beo: 'Yihiu da Samelia fi dunu huluane gilisima:ne sia:ne, ilima amane sia:i,
    “Hina bagade A:iha:be da Ba:ilema fonobahadi hawa: hamonanu. Be na da Ba:ilema
    asigiba:le, baligiliwane ema hawa: hamomu.'
  tpi-OTNT: Bihain Jehu i singautim olgeta manmeri bilong Samaria i kam bung, na em
    i tokim ol olsem, “Bipo King Ahap i strong long lotuim god Bal. Tasol bai mi strong
    moa yet long lotuim Bal.
  hau-SA: Sa’an nan Yehu ya tattara dukan jama’a ya ce musu, “Ahab ya bauta wa Ba’al
    kaɗan ne kawai; amma Yehu zai bauta masa sosai.
  uig-LAT: 'Andin Yehu hemme xalayiqni yighdurup, ulargha mundaq dédi: — Ahab Baalning
    xizmitini az qilghan, lékin Yehu uning xizmitini köp qilidu.'
  nde-nde: Ngakho uJehu wasebuthanisa abantu bonke wasesithi kubo, “U-Ahabi ubekhonza
    uBhali kancinyane; uJehu uzamkhonza kakhulu.
  ton-ton: ¶ Pea naʻe tānaki ʻe Sehu ke fakataha ʻae kakai kotoa pē, mo ne pehē kiate
    kinautolu, “Naʻe tauhi siʻi pe ʻa ʻEhapi kia Peali; ka ʻe lahi ʻaupito ʻae tauhi
    kiate ia ʻa Sehu.
  ces-1613: 'Zatím shromáždiv Jéhu všecken lid, řekl jim: Achab málo sloužil Bálovi,
    Jéhu bude mu více sloužiti.'
  eng-WMB: Jehu gathered all the people together, and said to them, “Ahab served Baal
    a little, but Jehu will serve him much.
  tam-TCV: இதன்பின்பு யெகூ எல்லா மக்களையும் ஒன்றுகூடி வரும்படி அழைத்து அவர்களிடம்,
    “ஆகாப் பாகாலுக்கு கொஞ்சமே பணிசெய்தான். யெகூவோ பாகாலுக்கு அதிகமாய் செய்யப் போகிறான்.
  ceb-ULB: Unya gitigom ni Jehu ang tanang katawhan ug miingon kanila, “Gamay lamang
    ang pag-alagad ni Ahab kang Baal, apan si Jehu mag-alagad kaniya sa mas labaw
    pa.
  pol-UBG: 'Potem Jehu zebrał cały lud i powiedział do niego: Achab mało służył Baalowi,
    Jehu będzie mu służył bardziej.'
  urd-GVU: اِس کے بعد یاہو نے تمام لوگوں کو جمع کر کے اعلان کیا، ”اخی اب نے بعل دیوتا
    کی پرستش تھوڑی کی ہے۔ مَیں کہیں زیادہ اُس کی پوجا کروں گا!
  deu-1912: 'Und Jehu versammelt alles Volk und ließ ihnen sagen: Ahab hat Baal wenig
    gedient; Jehu will ihm besser dienen.'
  kan-2017: ತರುವಾಯ ಅವನು ಎಲ್ಲಾ ಜನರನ್ನು ಒಟ್ಟಿಗೆ ಸೇರಿಸಿ ಅವರಿಗೆ, “ಅಹಾಬನು ಬಾಳ್ ದೇವತೆಯನ್ನು
    ಸ್ವಲ್ಪ ಮಾತ್ರ ಆರಾಧಿಸಿದನು. ಯೇಹುವಾದರೂ ಇನ್ನೂ ಅಧಿಕವಾಗಿ ಸೇವಿಸಬೇಕೆಂದಿದ್ದಾನೆ.
  yap-yap: Me pining Jehu e girdi’ nu Samaria nga ta’bang me ga’ar ngorad, “I Ahab
    ni Pilung e i pigpig ngak fare got ni Baal ni buchuuw, machane gag e nggu pigpig
    ngak nib gel.
  hlt-MCSB: Jehu loh pilnam pum te a coi tih amih taengah, “Ahab loh Baal taengah
    bet tho a thueng dae Jehu loh anah la tho a thueng ni.
  mdy-ETH: ዬካፓ ዒዩ ሳማሪያ ዴሮ ፔቴይዳ ዔኤላዖ፦ «ካኣቲ፥ ዓክዓቤ ባዓኣሌ ጌይንታ ፆኦዞ ካኣሽኬሢ ዻካኬ፤ ታኣኒ ጋዓንቴ
    ዒዛፓ ባሼ ካኣሽካኒ ኮዓኔ፤
  twi-ASANTE: Na Yehu frɛɛ nnipa a wɔwɔ kuro no mu no nyinaa nhyiamu, ka kyerɛɛ wɔn
    sɛ, “Ahab somm Baal kakra; Yehu bɛsom no yie.
  eng-WEBU: Jehu gathered all the people together, and said to them, “Ahab served
    Baal a little, but Jehu will serve him much.
  wal-wal: Hegaappe guyyiyan, Yeehu asaa ubbaa issippe shiishshidi, “Akaabi Ba7aalayyo
    guutta keenaa goinniis; shin taani appe daro goinnana.
  spa-PDDPT: 'Después Jehú convocó a todo el pueblo y les dijo: Acab sirvió poco a
    baal, pero Jehú le servirá mucho.'
  gun-gun: 'Ha''e gui Jeú omboatypa heta va''e kuery, ha''e vy aipoe''i: — Acabe ma
    amongue py ete''i ombojerovia va''ekue Baal. Ha''e rã xee Jeú ma opa mba''e py
    ''rã ambojerovia.'
  ilo-ULB: Ket inummong ni Jehu dagiti amin a tattao ket kinunana kadakuada, “Nagserbi
    ni Ahab kenni Baal iti apagbiit, ngem agserbi ni Jehu kenkuana iti kasta unay.
  kpg-kpg: Jehu gu gahi mai nia daangada o Samaria gi di gowaa e dahi, ga helekai,
    “King Ahab e dulii dana hai hegau gi di god Baal, gei au ga hai hegau gi di maa
    la koia gi nonua.
  uig-ARA: 'ئاندىن يەھۇ ھەممە خالايىقنى يىغدۇرۇپ، ئۇلارغا مۇنداق دېدى: ــ ئاھاب بائالنىڭ
    خىزمىتىنى ئاز قىلغان، لېكىن يەھۇ ئۇنىڭ خىزمىتىنى كۆپ قىلىدۇ.'
  sus-sus: Na xanbi, Yehu naxa ɲama birin malan, a a fala e bɛ, «Wo xa a kolon, n
    fama Bali kuye batude dangife Akabu ra.
  pon-2006: Sehu eri malipepene mehn Sameria oh mahsanihong irail, “En nanmwarki Eihap
    eh pwongih koht Paal me tikitik, a ngehi pahn uksang mehlel.
  ksd-ksd: 'Ma Ieu i ga oro guve ra tarai parika, ma i ga biti ta diat: Akab i ga
    torom tai Baal a ik ika; ma Ieu na manga torom tana.'
  tur-YTC: Yehu bütün halkı bir araya topladı ve onlara, “Ahav Baal'a az hizmet etti,
    ama Yehu ona çok hizmet edecek” dedi.
  grc-BRENT: Καὶ συνήθροισεν Ἰοὺ πάντα τὸν λαὸν, καὶ εἶπε πρὸς αὐτοὺς, Ἀχαὰβ ἐδούλευσε
    τῷ Βάαλ ὀλίγα, Ἰοὺ δουλεύσει αὐτῷ πολλά.
  ind-AYT: Lalu, Yehu mengumpulkan seluruh rakyat dan berkata kepada mereka, “Ahab
    tidak begitu banyak beribadah kepada Baal, tetapi Yehu akan beribadah melebihinya.
  nya-nya: Ndipo Yehu anasonkhanitsa anthu onse pamodzi nawawuza kuti, “Ahabu ankatumikira
    Baala pangʼono chabe; Yehu adzamutumikira kwambiri.
  hrv-hrv: 'Jehu je sakupio sav narod i rekao mu: “Ahab je malo poštivao Baala; Jehu
    će ga više poštivati.'
  mps-mps: Tama nosali te Jehugo te Samaria we bidi dabe tigidali i olama, tama “Eba
    sisinagasiąo,” wali, tama agai augwalibolo e tama po wali, “Polobadu te king
    Ahapgo te Balba lotu po weyu yai. Tiali goli, eno te Balba lotu po bomo mu yaibao.
  tpi-tpi: Bihain Jehu i singautim olgeta manmeri bilong Samaria i kam bung, na em
    i tokim ol olsem, “Bipo King Ahap i strong long lotuim god Bal. Tasol bai mi strong
    moa yet long lotuim Bal.
  dan-1931: 'Derefter kaldte Jehu hele Folket sammen og sagde til dem: “Akab dyrkede
    Ba''al lidt, Jehu vil dyrke ham mere!'
  vie-OVCB: 'Giê-hu triệu tập toàn thể dân chúng và tuyên bố: “A-háp phụng thờ Ba-anh,
    còn quá ít, ta sẽ phụng thờ tích cực hơn!'
  guj-2017: પછી યેહૂએ બધા લોકોને એકસાથે ભેગા કરીને કહ્યું, “આહાબે તો બઆલની થોડી સેવા
    કરી હતી, પણ યેહૂ તેની વધારે સેવા કરશે.
  pon-2006A: Sehu eri malipepene mehn Sameria oh mahsanihong irail, “En nanmwarki
    Eihap eh pwongih koht Paal me tikitik, a ngehi pahn uksang mehlel.
  por-BRBSL: 'Jehu reuniu todo o povo e disse a eles: “Ahab serviu um pouco a Baal,
    mas Jehu o servirá muito”.'
  cth-cth: Jehu ni taminaw pueng a kaw teh ahnimouh koe Ahab ni Baal e thaw hah a
    tawk rawkrak e doeh. Jehu ni pawiteh a tawk katang han doeh.
  twi-twi: Na Yehu frɛɛ nnipa a wɔwɔ kurow no mu no nyinaa nhyiamu, ka kyerɛɛ wɔn
    se, “Ahab som Baal kakra; Yehu bɛsom no yiye.
  hlt-hlt: Jehu loh pilnam pum te a coi tih amih taengah, “Ahab loh Baal taengah bet
    tho a thueng dae Jehu loh anah la tho a thueng ni.
  tbz-SIM: 'Kɛ̀ Yeuu tíí nyIsidɑyɛɛribɛ bɛmɔu kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Akɑbu do fìé
    dibɔɔ̀ Bɑɑdi sɑ́m̀pɔ́ nwe, kɛ̀ m bo dì fìé kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ mɛmmɛ.'
  msy-2020: Ezɨ gɨn Jehu Samarian gumazamizibar diazɨ, me iza uari akufa, ezɨ a kamaghɨn
    me mɨgei, “Fomɨra, Atrivim Ahap asem Balɨn ziam fasa gavgafi. Eghtɨ nan arazir
    kɨ asem Balɨn ziam famim, Ahapɨn arazir asem Balɨn ziam fem bar a gafiragham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Yehu kotɑ Sɑmɑlii nyǝ́mɑ nɑ ɩ́ tɔ́ sɩ: Wulɑʋ Akɑpɩ kɑ lɑɑwɑ tʋɣʋ
    Pɑɑlɩ kɛ́. Amɑ mɑɑ lɑɑ-ɩ nɑ pǝ́ kǝlɩ mpʋ.'
  azb-azb: 'Yehu bütün xalqı toplayıb onlara dedi: «Axav Baala az səcdə etdi, ancaq
    Yehu ona çox səcdə edəcək.'
  eng-DBY: 'And Jehu gathered all the people together, and said to them, Ahab served
    Baal a little: Jehu will serve him much.'
  hin-2017: तब येहू ने सब लोगों को इकट्ठा करके कहा, “अहाब ने तो बाल की थोड़ी ही उपासना
    की थी, अब येहू उसकी उपासना बढ़के करेगा।
  wol-KYG: 'Ba mu ko defee Yewu woo mbooloo ma mépp, ne leen: «Axab tuuti la jaamu
    Baal. Man Yewu bu baax laa koy jaamu.'
  eng-YLT: 'And Jehu gathereth the whole of the people, and saith unto them, ''Ahab
    served Baal a little — Jehu doth serve him much:'
  eng-WYC-2017: Therefore Jehu gathered together all the people, and said to them,
    Ahab worshipped Baal a little, but I shall worship him more.
  eng-WMBB: Jehu gathered all the people together, and said to them, “Ahab served
    Baal a little, but Jehu will serve him much.
  urd-GVH: इसके बाद याहू ने तमाम लोगों को जमा करके एलान किया, “अख़ियब ने बाल देवता
    की परस्तिश थोड़ी की है। मैं कहीं ज़्यादा उस की पूजा करूँगा!
  rug-rug: Tioko varigara ni e Zehu sari na tinoni pa Sameria meke zama, “Sa baṉara
    Ehabi si vasina hite mo sa nana ninabulu la koasa tamasa Beolo, ba arau si kote
    hola la tu.
  gaz-gaz: Ergasii Yehuun saba hunda walitti waamee akkana jedheen; “Ahaab xinnuma
    Baʼaalin tajaajile. Yehuun garuu guddisee isa tajaajila.
  fra-LSG: 'Puis il assembla tout le peuple, et leur dit: Achab a peu servi Baal,
    Jéhu le servira beaucoup.'
  yal-yal: Na xanbi ra, Yehu yi yamaan birin malan, a yi a fala e xa, a naxa, “Axabi
    walixi nɛn Baali xa ndedi, Yehu walima nɛn a xa han!
  haw-1868: Houluulu ae la o Iehu i na kanaka a pau, a i aku la ia lakou, Malama uuku
    aku o Ahaba ia Baala, e malama nui auanei o Iehu ia ia.
  arb-NAV: 'ثُمَّ جَمَعَ يَاهُو كُلَّ الشَّعْبِ وَقَالَ لَهُمْ: «لَقَدْ عَبَدَ آخْابُ
    الْبَعْلَ عِبَادَةً طَفِيفَةً، أَمَّا أَنَا فَأُغَالِي فِي عِبَادَتِهِ.'
  ewe-ewe: Yehu ƒo ƒu ameawo katã nu eye wògblɔ na wo be, “Ahab subɔ Baal vie ko.
    Yehu asubɔe ŋutɔ.
  eng-LEE: 'And Jehu assembled all the people, and said unto them, Achab hath served
    Ba''al a little: Jehu will serve him much.'
  asm-FB: তাৰ পাছত যেহূৱে সকলো লোকক গোটাই তেওঁলোকক ক’লে, “আহাবে বাল দেৱতাক সামান্য
    ভাৱে পূজা কৰিলে; কিন্তু যেহূৱে তেওঁৰ পূজা অধিক বেছিকৈ কৰিব।
  sus-A: نَ شَنبِ، يٍهُ نَشَ حَمَ بِرِن مَلَن، عَ عَ قَلَ عٍ بّ، «وٌ شَ عَ كٌلٌن،
    ﭑ قَمَ بَلِ كُيٍ بَتُدٍ دَنفِقٍ عَكَبُ رَ.
  fra-SBL: 'Jéhu rassembla tout le peuple et leur dit : « Achab a un peu servi Baal,
    mais Jéhu le servira beaucoup.'
  hbo-hbo: וַיִּקְבֹּ֤ץ יֵהוּא֙ אֶת־כָּל־הָעָ֔ם וַיֹּ֣אמֶר אֲלֵהֶ֔ם אַחְאָ֕ב עָבַ֥ד
    אֶת־הַבַּ֖עַל מְעָ֑ט יֵה֖וּא יַעַבְדֶ֥נּוּ הַרְבֵּֽה׃
  piu-2006: '@see-verse:2KI.010.017'
  kik-kik: Ningĩ Jehu agĩcookereria andũ othe hamwe, akĩmeera atĩrĩ, “Ahabu aatungatĩire
    Baali o hanini; no Jehu ekũmũtungatĩra makĩria.
  fra-NCL: 'Jéhu assembla ensuite tout le peuple et leur dit : « Achab a peu servi
    Baal ; Jéhu le servira beaucoup.'
  cek-AK: Jehu mah kaminawk boih nawnto pakueng pacoengah, nihcae khaeah, Ahab loe
    Baal ih tok zetta ni sak; Jehu loe anih pong pop aep ah sah tih.
  cuk-cuk: 'Degine, Jehú, bela dulemarse gochad, ega sogded: “Acabʼdi, Baalʼba nue-nai
    gussulid. Andi bur bule Baalʼga ibmar imakoed.'
  uig-CYR: 'Андин Йәһу һәммә халайиқни жиғдуруп, уларға мундақ деди: — Аһаб Баалниң
    хизмитини аз қилған, лекин Йәһу униң хизмитини көп қилиду.'
  tel-2017: ఆ తరువాత యెహూ ప్రజలందర్నీ సమకూర్చాడు. వారితో “అహాబు బయలు దేవుతకి స్వల్పంగానే
    సేవ చేసాడు. కాని యెహూ ఎంతో గొప్ప సేవ చేయబోతున్నాడు.
  hat-BSA: 'Konsa, Jéhu te rasanble tout pèp la e li te pale yo: “Achab te sèvi Baal
    yon tikras; Jéhu va sèvi li anpil.'
  kos-kos: Jehu el pangoneni mwet Samaria ac fahk nu selos, “Tokosra Ahab el tuh kulansupu
    god Baal kutu srisrik, a nga ac kulansupal arulana yohk lukel.
  hbo-WLC: וַיִּקְבֹּ֤ץ יֵהוּא֙ אֶת־כָּל־הָעָ֔ם וַיֹּ֣אמֶר אֲלֵהֶ֔ם אַחְאָ֕ב עָבַ֥ד
    אֶת־הַבַּ֖עַל מְעָ֑ט יֵה֖וּא יַעַבְדֶ֥נּוּ הַרְבֵּֽה׃
  ibo-ibo: Emesịa, Jehu kpọkọtara ndị obodo ahụ niile sị ha, “Ehab fere Baal ofufe
    nke nta, Jehu ga-efe ya ebe ọ dị ukwuu.
  ory-ory: ପୁଣି ଯେହୂ ସମଗ୍ର ଲୋକଙ୍କୁ ଏକତ୍ର କରି ସେମାନଙ୍କୁ କହିଲେ, “ଆହାବ ବାଲ୍‍ର ଅଳ୍ପ ସେବା
    କଲା, ମାତ୍ର ଯେହୂ ତାହାର ବହୁତ ସେବା କରିବ।
  chk-chk: Mürin, Jehu a achufengeni ekewe aramasen Samaria meinisin o üreniir, “E
    fen kükün än king Ahap angang ngeni ewe anü Paal. Nge ngang epwe kon watte ai
    angang ngeni.
  rop-rop: Wal Jeihu bin jingat langa ola pipul langa Sameriya, en imbin majurrumap
    olabat deya en imbin tok, “King Eiheb bin wek blanga det drimin gulum Beil oni
    lilbit, bat ai garra wek blanga im mowa adbalawei.
  ukr-1871: 'І скликав Егуй увесь люд і промовив до їх: Ахаб не так то поважав Баала,
    Егуй гаряче шанувати ме його.'
  deu-1951: 'Und Jehu versammelte alles Volk und sprach zu ihnen: Ahab hat dem Baal
    wenig gedient, Jehu will ihm besser dienen!'
  eng-JPS: 'And Jehu gathered all the people together, and said unto them: ''Ahab
    served Baal a little; but Jehu will serve him much.'
  srp-1865: 'Potom sabra Juj sav narod i reèe mu: Ahav je malo služio Valu, Juj æe
    mu služiti više.'
  lug-lug: Awo Yeeku n’akuŋŋaanya abantu bonna, n’abagamba nti, “Akabu yaweerezaako
    Baali ebbanga ttono naye Yeeku anaamuweereza okusingawo.
  heb-heb: ויקבץ יהוא את כל העם ויאמר אלהם אחאב עבד את הבעל מעט יהוא יעבדנו הרבה׃
  ben-IRV: তারপর যেহূ সমস্ত লোকদের জড়ো করে তাদের বললেন, “আহাব বাল দেবতার সেবা সামান্যই
    করতেন, কিন্তু যেহূ তাঁর সেবা অনেক বেশী করবে।
  pan-pan: ਤਦ ਯੇਹੂ ਨੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਇਕੱਠੇ ਕੀਤਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਅਹਾਬ ਨੇ ਬਆਲ
    ਦੀ ਥੋੜ੍ਹੀ ਜਿਹੀ ਉਪਾਸਨਾ ਕੀਤੀ, ਯੇਹੂ ਉਸ ਦੀ ਬਹੁਤ ਉਪਾਸਨਾ ਕਰੇਗਾ।
  mya-JVB: တဖန် ယေဟု သည် လူ အပေါင်း တို့ကို စုဝေး စေ၍ ၊ အာဟပ် သည် ဗာလ ဘုရားကို အနည်းငယ်
    သာ ဝတ်ပြု ၏။ ငါယေဟု မူကား များ စွာပြု မည်
  tbg-tbg: Jehuva Sameriaqi vaiharo ekaa vaiinti nahenti naaramakero vikara tiharo,
    Haaru King Ahaapiva Baalirara quaheharo vira kaiqa vara amitorave. Ho vate te
    voqavata Baalira kaiqa vara amitarerave, tiro.
  hmo-hmo: Vadaeni Iehu ese Samaria hanua taudia ibounai ia haboua, idia dekenai ia
    hereva, ia gwau, “Ahaba ese Bala ena hesiai gaukara ia karaia sisina, to lau Iehu
    ese Bala ena hesiai gaukara do lau karaia bada.
  urd-urd: फिर याहू ने सब लोगों को जमा' किया, और उनसे कहा, कि “अख़ीअब ने बा'ल की थोड़ी
    इबादत की, याहू उसकी बहुत इबादत करेगा।
  rus-SYN: 'И собрал Ииуй весь народ и сказал им: Ахав мало служил Ваалу; Ииуй будет
    служить ему более.'
  bqc-SIM: 'Yehu gbɛ̃́ↄ kã̀aa píi, ↄ̃ a ònɛ́: Ahabu zↄblè Baaliɛ yↄↄnnↄɛ, ma Yehu
    má zↄbleɛ̀ maamaaɛ.'
  tcz-CHONGTHU: Hijou chun khopi sunga mipiho jouse chu akou khom’in akom uvah ajah
    uvah, “Ahab in Baal doi ana hou chutoh keiman kahou didan chutoh kibang maiding
    ahipoi,” ati.
  mar-mar: येहूने मग सर्वांना एकत्र बोलावले. त्यांना तो म्हणाला, “अहाबाने बआलाची थोडी
    सेवा केली. पण येहू मात्र त्याची बरीच सेवा करणार आहे.
  qub-qub: 'Nircur Jehüga Samariacho tiyajcunata llapanta shuntaycur niran: «Acabga
    pöcullami rispitar sirbisha Baalta. Nogami ichanga fiyupa rispitar sirbishaj.'
  bqp-bqp: 'Yehu gbɛ̃nↄ kàkara ń pínki, akũ à pìńnɛ: Ahabu dò Baalii fítinlemɛ, makũ
    Yehu, mani doi manamana.'
  hat-hat: 'Apre sa, Jeou reyini tout pèp lavil Samari a, li di yo: —Akab te sèvi
    Baal yon ti kras, mwen menm m''ap sèvi l'' plis pase l''.'
  eng-BSB: Then Jehu brought all the people together and said, “Ahab served Baal a
    little, but Jehu will serve him a lot.
  eng-WEBPB: Jehu gathered all the people together, and said to them, “Ahab served
    Baal a little, but Jehu will serve him much.
  kbq-kbq: Anante Jehu'a ana maka vahe zamavare atru huteno amanage huno zamasami'ne,
    Ahapu'a avamente havi anumza Balintera monora hunte'ne. Hianagi nagra rugatere'na
    havi anumza Balintera monora huntegahue.
  nhe-BL: 'Teipa Jehú quinsentili nochi altepetl Samaria ehuani huan quinilhui: ―Acab
    tlahuel quentzi quihueyichijqui nopa tiotzi Baal, pero na, quena, tlahuel nijhueyichihuas.'
  bus-bus: 'Yehu gbɛ̃nↄ kàkↄ̃a ń píngi, ben à bèńnɛ: Ahabu dↄnzi kɛ̀ Baalinɛ fétengomɛ,
    mamↄma Yehu, mɛ́ dↄnzi kɛnɛ maamaa.'
  gub-BL: Omono'og Zeu teko Xamari pe har wamuwà wà. Uze'eg wanupe. — Tuwihawete Akaw
    umuwete wewer tupàn Ma'aw a'e. Ihe amuwete katu wera'u putar Ma'aw izuwi ihe nehe,
    i'i mua'u wanupe.
  eng-DRA: 'And Jehu gathered together all the people, and said to them: Achab worshipped
    Baal a little, but I will worship him more.'
