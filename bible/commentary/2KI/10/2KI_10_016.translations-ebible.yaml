verse: 2KI.010.016
translations:
  mal-C: 'അതിനുശേഷം യേഹു പറഞ്ഞു: “എന്റെകൂടെ വരിക; വന്ന് യഹോവയെക്കുറിച്ച് എനിക്കുള്ള
    തീക്ഷ്ണത കാണുക.” അങ്ങനെ യേഹു യോനാദാബിനെ രഥത്തിലിരുത്തി ഓടിച്ചുപോയി.'
  deu-TKW: 'und sprach: Komm mit mir, so sollst du deine Lust sehen an meinem Eifern
    für Jahwe! Also fuhr er mit ihm auf seinem Wagen.'
  lin-lin: 'Jewu alobaki : — Yaka elongo na ngai, mpe okomona bolingo makasi na ngai
    mpo na Yawe. Boye, Jewu amemaki ye na shar na ye.'
  eng-LSV: and says, “Come with me, and look on my zeal for YHWH”; and they cause
    him to ride in his chariot.
  eng-GNV: 'And he sayde, Come with me, and see the zeale that I haue for the Lord:
    so they made him ride in his charet.'
  eng-WEBSTER: And he said, Come with me, and see my zeal for the LORD. So they made
    him ride in his chariot.
  nhw-BL: 'huan quiilhui: ―Xihuala nohuaya huan tiquitas catli ya nijchijtoc pampa
    nijtoquilía nochi catli nechnahuatía noTeco Dios. Huajca Jonadab yajqui ihuaya.'
  swh-ONEN: Yehu akasema, “Twende pamoja ukaone wivu wangu kwa ajili ya Bwana.” Hivyo
    wakasafiri pamoja kwenye gari lake.
  bba-bba: Mɑ u nɛɛ, su dɑ sɑnnu kpɑ ɑ wɑ sɔmbu te nɑ mɔ̀ kɑ kĩru Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: And he said, Come with me, and see my zeal for the Lord. So they made
    him ride in his chariot.
  luo-luo: Jehu nowachone niya, “Bi mondo idhi koda mondo ineye kaka achiwora tiyone
    Jehova Nyasaye.” Eka negidhi kode koidho gache.
  meu-meu: eto, Aitala, ba itaia, lalogu na e siahumu Iehova dainai. Taunabunai, ena
    kariota ai e laohaia.
  npi-ULB: येहूले भने, “मसँग आऊ र परमप्रभुको निम्ति मेरो जोसलाई हेर ।” त्यसैले तिनले
    यहोनादाबलाई आफ्‍नो रथमा आफूसँगै लगे ।
  yor-yor: Jehu wí pé, “Wá pẹ̀lú mi, kí o sì rí ìtara mi fún Olúwa.” Nígbà náà ó jẹ́
    kí ó gun kẹ̀kẹ́ rẹ̀.
  pes-OPCB: 'به او گفت: «همراه من بیا و ببین چه غیرتی برای خداوند دارم.» پس یهوناداب
    سوار بر ارابه همراه او رفت.'
  tgl-ULB: Sinabi ni Jehu, sumama ka sa akin at tingnan mo ang aking kasigasigan para
    kay Yahweh.” Kaya sumakay si Jonadab sa kaniyang karwahe.
  hui-hui: Ani buwa Yihuhanda ibuhondo lamialu lalu, I̱na bialu koruni Anduane Homogo
    ibuni hanguore talima polenaga hongoore howa ani bialu henedalo í̠na handabelo
    i̱ porodagua iya haru mba, lene. Yonadaba ibugua, Karulapego mba, laya handala
    libu haru karisi biagoria iraga ho halu puwa Samaria tanoni anda pene.
  mya-mya: ငါ​နှင့်​အ​တူ​လိုက်​၍​ထာ​ဝရ​ဘု​ရား​အ​တွက် ငါ​အ​ဘယ်​မျှ​စိတ်​ထက်​သန်​သည်​ကို​သင်
    ကိုယ်​တိုင်​ကြည့်​ရှု့​လော့'' ဟု​ဆို​၏။ သူ​တို့ နှစ်​ဦး​သည်​အ​တူ​တ​ကွ ရှ​မာ​ရိ​မြို့​သို့
    ရ​ထား​စီး​၍​သွား​ကြ​၏။-
  bod-N: ཡེ་ཧུ་ན་རེ། ཁྱོད་རང་ང་དང་མཉམ་དུ་འགྲོ་ལ་ངས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཅངས་པའི་ལྷག་སེམས་ལ་ལྟོས་ཤིག་སྨྲས་ཏེ།
    དེ་ནི་ཁོའི་ཤིང་རྟར་ཁྱེར་ནས་ལྷན་དུ་ཆས་སོ། །
  sna-sna: Jehu akati kwaari, “Uya uone kushingairira kwangu Jehovha.” Ipapo akafamba
    naye mungoro yake.
  spa-BLM: 'Le dijo: “Acompáñame y mira mi celo por Yahvé”. Así lo hicieron subir
    a su carro.'
  cac-cac: 'Ix yalan vin̈aj Jehú chi'' d''a vin̈ icha tic: —Con̈ ved''oc, ol in ch''ox
    ila'' tas ol vutej yic tzin c''anab''ajej tas ix yal Jehová, xchi vin̈. Yuj chi''
    ix yic''b''at vin̈aj Jonadab chi'' vin̈ d''a yol scarruaje chi''.'
  swh-ULB: Yehu akasema, “Fuatana pamoja nami na uone wivu wangu kwa Yahwe.” Hivyo
    alikuwa na Yehonadabu akiendesha gari la farasi.
  bel-bel: 'і сказаў: едзь са мною і глядзі на руплівасьць маю за Госпада. І пасадзілі
    яго ў калясьніцу.'
  deu-ELBBK: 'und sprach: Komm mit mir und sieh meinen Eifer für den HERRN an! Und
    sie fuhren ihn auf seinem Wagen.'
  mbb-OT: Migkaǥi si Jehu te, “Duma ka kediey su wey nu maahà is kegkemepezumdumahan
    ku te Nengazen.” Umbe mid-untud si Jehonadab duma kandin.
  mal-2015: നീ എന്നോടുകൂടെ വന്നു യഹോവയെക്കുറിച്ചു എനിക്കുള്ള ശുഷ്കാന്തി കാൺക എന്നു
    അവൻ പറഞ്ഞു; അങ്ങനെ അവനെ രഥത്തിൽ കയറ്റി അവർ ഓടിച്ചുപോയി.
  rmc-rmc: 'O Jehu leske phenďa: „Av manca, hoj te dikhes, sar caľa zoraha služinav
    le RAJESKE.“ Avke ov leha džalas pre leskro verdan.'
  pes-OPV: 'و گفت: «همراه من بیا، وغیرتی که برای خداوند دارم، ببین.» و او را بر ارابه
    وی سوار کردند.'
  ron-1924: 'ши а зис: „Вино ку мине ши вей ведя рывна мя пентру Домнул.” Л-а луат
    астфел ын карул сэу.'
  ben-OBCV: যেহূ বললেন, “আমার সাথে আসুন ও সদাপ্রভুর জন্য আমার যে উদ্দীপনা আছে তা দেখে
    যান।” এই বলে তিনি তাঁকে পাশে বসিয়ে রথে চড়ে এগিয়ে গেলেন।
  som-som: Markaasuu ku yidhi, Kaalay, i raac, oo fiiri qiirada aan Rabbiga u qabo.
    Sidaasaa loo fuushiyey gaadhifaraskiisii.
  lat-VUC: 'dixitque ad eum: Veni mecum, et vide zelum meum pro Domino. Et impositum
    in curru suo'
  eng-ASVBT: And he said, Come with me, and see my zeal for Jehovah. So they made
    him ride in his chariot.
  ita-1885: 'Poi gli disse: Vieni meco, e tu vedrai il mio zelo per lo Signore. Egli
    adunque fu fatto salire in sul carro di esso.'
  eng-LXXUP: And he said to him, Come with me, and see me zealous for the Lord. And
    he caused him to sit in his chariot.
  eng-ULB: Jehu said, “Come with me and see my zeal for Yahweh.” So he had Jonadab
    ride along with him in his chariot.
  spa-VBL: “Acompáñame y verás lo dedicado que estoy al Señor”, dijo Jehú, y lo hizo
    subir a su carro.
  fra-_FOB: 'Puis il dit: Viens avec moi, et tu verras le zèle que j''ai pour l''Éternel.
    Ainsi ils l''emmenèrent dans son char.'
  mal-mal: “നീ എന്നോടുകൂടെ വന്ന് യഹോവയെക്കുറിച്ച് എനിക്കുള്ള ശുഷ്കാന്തി കാണുക” എന്ന്
    അവൻ പറഞ്ഞു. അങ്ങനെ അവനെ രഥത്തിൽ കയറ്റി; അവർ ഓടിച്ചുപോയി.
  urd-GVR: Phir Yāhū ne kahā, “Āeṅ mere sāth aur merī Rab ke lie jidd-o-jahd dekheṅ.”
    Chunāṅche Yūnadab Yāhū ke sāth Sāmariya chalā gayā.
  suz-BL: मिनु येहूम मेको कली “गे गो नु पिने। मिनु परमप्रभु यावे कली आं जोंब बोक्‍शा
    गेय पशो कोव़ङीन” दे मदा बाक्‍त। मिनु मेकोम मेको कली आ बग्‍गीम लदा बाक्‍त।
  ita-1927: “Vieni meco, e vedrai il mio zelo per l’Eterno!” e lo menò via nel suo
    carro.
  ckb-ckb: 'یێهو گوتی: «لەگەڵم وەرە و دڵگەرمیم بۆ یەزدان ببینە.» ئینجا لەگەڵ خۆی سواری
    گالیسکەکەی کرد.'
  eng-BBE: And he said, Come with me and see how I am on fire for the Lord's cause.
    So he made him go with him in his carriage.
  kan-OKCV: “ನೀನು ನನ್ನ ಸಂಗಡ ಬಂದು ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ನನಗುಂಟಾದ ಆಸಕ್ತಿಯನ್ನು ನೋಡು,” ಎಂದು
    ಹೇಳಿ ಅವನನ್ನು ತನ್ನ ರಥದಲ್ಲಿ ಕುಳ್ಳಿರಿಸಿಕೊಂಡನು.
  tam-2017: நீ என்னோடே கூடவந்து யேகோவாக்காக எனக்கு இருக்கிற பக்திவைராக்கியத்தைப் பார்
    என்றான்; அப்படியே இவனை அவனுடைய இரதத்தின்மேல் ஏற்றினார்கள்.
  spa-RV-1909: 'Y díjole: Ven conmigo, y verás mi celo por Jehová. Pusiéronlo pues
    en su carro.'
  ron-BTF: 'Și el a spus: Vino cu mine și vei vedea zelul meu pentru DOMNUL. Astfel
    ei l-au făcut să meargă în carul său.'
  eng-WEBP: He said, “Come with me, and see my zeal for the LORD.” So they made him
    ride in his chariot.
  eng-FBV: “Come with me and see how dedicated I am to the Lord!” Jehu said, and had
    him ride in his chariot.
  nld-1939: Kom mee, dan zult gij mijn ijver voor Jahweh zien. Hij liet hem dus op
    zijn wagen meerijden.
  nch-BL: 'huan quiilhui: ―Xihuala nohuaya huan tiquitas cati ya nijchijtoc pampa
    nijtoquilía nochi cati technahuatía noTeco Dios. Huajca Jonadab yajqui ihuaya.'
  vie-1934: 'và nói rằng: Hãy đến cùng tôi, xem lòng sốt sắng tôi đối với Đức Giê-hô-va.
    Vậy, Giê-hu dẫn người lên xe mình.'
  hin-CV: येहू ने उससे कहा, “अब मेरे साथ चलकर याहवेह के प्रति मेरा उत्साह देखना.”
    इस प्रकार उसने योनादाब को अपने साथ रथ में ले लिया.
  spa-BES: 'Y él dijo: Ven conmigo y verás cómo estoy ardiendo por la causa del Señor.
    Así que lo hizo ir con él en su carruaje.'
  tdx-tdx: 'Le hoe re: Mindreza amako, hahaisaha’o ty fahimbañako am’ Iehovà. Aa le
    najo’e an-tsarete’e ao.'
  tha-KJV: พระองค์​ตรั​สว​่า “​มาก​ับเราเถิด และดูความร้อนรนของเราเพื่อพระเยโฮวาห์”
    พระองค์​จึงให้เขานั่งรถรบของพระองค์​ไป
  por-BR-2018: 'E disse-lhe: Vem comigo, e verás meu zelo pelo SENHOR. Puseram-no
    pois em seu carro.'
  deu-ELO: Komm mit mir und sieh meinen Eifer für Jehova an! Und sie fuhren ihn auf
    seinem Wagen.
  eng-WYC-2018: And he said to him, Come thou with me, and see my fervent love for
    the Lord. And he led him, put in his chariot, into Samaria, (or And they rode
    together, in his chariot, to Samaria).
  epo-epo: 'Kaj li diris: Iru kun mi kaj rigardu mian fervoron pri la Eternulo. Kaj
    oni veturigis lin kun li sur lia ĉaro.'
  uig-PIN: 'uningƣa: Mǝn bilǝn berip, Pǝrwǝrdigarƣa bolƣan ⱪizƣinliⱪimni kɵrgin, dedi.
    Xuning bilǝn u uni jǝng ⱨarwisiƣa olturƣuzup ⱨǝydǝp mangdi.'
  beo-beo: Yihiu da amane sia:i, “Ani ahoa:di! Di da na Hina Godema fawane fa:no bobogesu
    hou ba:mu!” Elea da ‘sa:liode’ da:iya fila heda:le, Samelia moilai bai bagadega
    doaga:le,
  tpi-OTNT: Na Jehu i tokim em olsem, “Yu kam wantaim mi na bai yu save, mi strong
    long bihainim Bikpela tasol.” Jonadap i orait long dispela, na ol i ran long karis
    i go long Samaria.
  hau-SA: Yehu ya ce, “Zo tare da ni ka ga himmata saboda Ubangiji.” Sa’an nan ya
    sa suka tafi tare cikin keken yaƙinsa.
  uig-LAT: 'uninggha: Men bilen bérip, Perwerdigargha bolghan qizghinliqimni körgin,
    dédi. Shuning bilen u uni jeng harwisigha olturghuzup heydep mangdi.'
  nde-nde: UJehu wasesithi, “Woza sihambe ngiyekutshengisa ukuphitshekela kwami uThixo.”
    Ngakho wagada laye enqoleni yakhe yokulwa.
  ton-ton: Pea naʻa ne pehē, Ke ta ō mo au, pea ke mamata ki heʻeku fai velenga koeʻuhi
    ko Sihova.” Pea pehē, naʻa nau puleʻi ia ke ne heka ki hono saliote.
  ces-1613: 'A řekl: Pojeď se mnou, a viz horlivost mou pro Hospodina. A tak vezli
    jej na voze jeho.'
  eng-WMB: He said, “Come with me, and see my zeal for the LORD.” So they made him
    ride in his chariot.
  tam-TCV: யெகூ அவனைப் பார்த்து, “இப்போது என்னுடன் வந்து யெகோவாவுக்காக நான் கொண்டிருக்கும்
    பக்தி வைராக்கியத்தைப் பாரும்” என்று கூறி தேரில் அவனைக் கூட்டிக்கொண்டு போனான்.
  ceb-ULB: Miingon si Jehu, “Uban kanako ug tan-awa ang akong kadasig alang kang Yahweh.”
    Busa miuban kaniya si Jonadab nga misakay sa iyang karwahe.
  pol-UBG: 'Potem powiedział: Jedź ze mną i zobaczysz moją gorliwość dla PANA. I wiózł
    go na swoim rydwanie.'
  urd-GVU: پھر یاہو نے کہا، ”آئیں میرے ساتھ اور میری رب کے لئے جد و جہد دیکھیں۔“ چنانچہ
    یوندب یاہو کے ساتھ سامریہ چلا گیا۔
  deu-1912: 'und sprach: Komm mit mir und siehe meinen Eifer um den HERRN! Und sie
    führten ihn mit ihm auf seinem Wagen.'
  kan-2017: ಯೇಹುವು ಅವನಿಗೆ, “ನನ್ನ ಜೊತೆಯಲ್ಲಿ ಬಂದು, ಯೆಹೋವನಲ್ಲಿ ನನಗಿರುವ ಆಸಕ್ತಿಯನ್ನು ನೋಡು”
    ಎಂದು ಹೇಳಿ ಅವನನ್ನು ಕೈಹಿಡಿದು ತನ್ನ ರಥದಲ್ಲಿ ಕರೆದುಕೊಂಡು ಹೋದನು.
  yap-yap: me ga’ar, “Mu’un ngog ngam guy nga owchem rogon feni gub yul’yul’ ngak
    SOMOL.” Mranow u ta’bang u lan fare chariot ngalan yu Samaria.
  hlt-MCSB: Te phoeiah, “Kai taengah pongpa lamtah BOEIPA ham ka thatlainah he hmu
    lah,” a ti nah dongah anih te a leng dongah a ngol sak.
  mdy-ETH: «ታኣና ዎላ ዴንዲጋፓ ፆኦሲሮ ጌዒ ታ ማዻንዳ ባኮ ዛጌ» ጌዔኔ፤ ዒማና ዔያታ ሳርጌሎ ቶጊ ሳማሪያ ዴንዴኔ።
  twi-ASANTE: Na Yehu kaa sɛ, “Afei, wo ne me nkɔ, na hunu sɛdeɛ mede me ho ama Awurade
    no.” Enti, Yehonadab ne no tenaa teaseɛnam no mu kɔeɛ.
  eng-WEBU: He said, “Come with me, and see my zeal for the LORD.” So they made him
    ride in his chariot.
  wal-wal: Kessidi, “Tanaara hindda. Taani GODAU mishettiyoogaanne be7a” yaagiis.
    Yaagidi a ba gaariyan utissiis.
  spa-PDDPT: 'y le dijo: Ven conmigo y comprueba mi celo por Yavé. Lo pusieron en
    el carruaje de Jehú.'
  gun-gun: 'Ha''e vy ixupe aipoe''i: — Jaa ha''vy xerupive, ha''e vy rexa ''rã Senhor
    pe ete aikoa rupi ajapo va''e — he''i. Ha''e rami vy Jeú ogueraa okaróxa py.'
  ilo-ULB: Kinuna ni Jehu kenkuana, “Sumurotka kaniak ket kitaem ti kinapudnok kenni
    Yahweh.” Isu nga inluganna ni Jonadab iti karwahena.
  kpg-kpg: mo di helekai, “Hanimoi madalia au gii mmada goe gi dagu hai dela e hagalabagau
    a Dimaadua.” Meemaa dogolua ga lloo adu gi Samaria.
  uig-ARA: 'ئۇنىڭغا: مەن بىلەن بېرىپ، پەرۋەردىگارغا بولغان قىزغىنلىقىمنى كۆرگىن، دېدى.
    شۇنىڭ بىلەن ئۇ ئۇنى جەڭ ھارۋىسىغا ئولتۇرغۇزۇپ ھەيدەپ ماڭدى.'
  sus-sus: Yehu naxa a fala a bɛ, «Won xɛɛ, i xa a mato n na walife Alatala bɛ sɛnbɛ
    naxan na.» A naxa a xanin a xun ma a xa gise kui.
  pon-2006: oh mahsanihong, “Komw ketido mahsanih duwen ei kin wauneki KAUN-O.” Ira
    eri pil usehla ara seiloaklahng Sameria.
  ksd-ksd: 'Ma i ga biti: Dor a vana, ma una gire kaugu niongor ure ra Luluai. Ma
    i ga kap ia uro Samaria ta kana kiki na vinavana.'
  tur-YTC: “Benimle gel ve Yahve için olan gayretimi gör” dedi. Böylece onu arabasına
    bindirdiler.
  grc-BRENT: καὶ εἶπε πρὸς αὐτὸν, δεῦρο μετʼ ἐμοῦ, καὶ ἴδε ἐν τῷ ζηλῶσαί με τῷ Κυρίῳ·
    καὶ ἐπεκάθισε αὐτὸν ἐν τῷ ἅρματι αὐτοῦ.
  ind-AYT: Yehu berkata, “Pergilah bersamaku untuk melihat semangatku bagi TUHAN.”
    Lalu, Yehu membawanya dalam keretanya.
  nya-nya: Yehu anati, “Tiye kuno uwone mmene ndikudziperekera kwa Yehova.” Ndipo
    anayenda naye mʼgaleta mwake.
  hrv-hrv: 'I reče mu: “Hodi sa mnom, divit ćeš se mojoj revnosti za Jahvu.” I odvede
    ga na svojim kolima.'
  mps-mps: Tama Jehugo agabolo e tama po ola mani, “Nage ena dali asu da, teda nago
    koneaibao, eno te Genuai Bidi naga wali painu, bomo mu ebao.” Jonadapgo te po
    usu da homu yali, tama augwali te karisdu augwali te Samariaba pali.
  tpi-tpi: Na Jehu i tokim em olsem, “Yu kam wantaim mi na bai yu save, mi strong
    long bihainim Bikpela tasol.” Jonadap i orait long dispela, na ol i ran long karis
    i go long Samaria.
  dan-1931: 'og sagde: “Følg mig og se min Nidkærhed for HERREN!” Og han tog ham med
    i Vognen,'
  vie-OVCB: 'và nói: Đi với tôi, ông sẽ thấy lòng nhiệt thành của tôi với Chúa Hằng
    Hữu.” Vậy Giô-na-đáp cùng ngồi xe với Giê-hu.'
  guj-2017: યેહૂએ કહ્યું, “તું મારી સાથે આવ અને યહોવાહ પ્રત્યેની મારી આવેશ જો.” એમ
    તેણે યહોનાદાબને પોતાની સાથે રથમાં બેસાડી દીધો.
  pon-2006A: oh mahsanihong, “Komw ketido mahsanih duwen ei kin wauneki KAUN-O.” Ira
    eri pil usehla ara seiloaklahng Sameria.
  por-BRBSL: 'Ele disse: “Venha comigo, e veja meu zelo por Javé”. Então eles o obrigaram
    a montar em sua carruagem.'
  cth-cth: Ahnimouh ni, kai koe tho leih. BAWIPA hanlah kâyawm e hah panuek van telah
    atipouh. Hahoi amae leng van a kâcui sak.
  twi-twi: Na Yehu kae se, “Afei, wo ne me nkɔ, na hu sɛnea mede me ho ama Awurade
    no.” Enti Yehonadab ne no tenaa teaseɛnam no mu kɔe.
  hlt-hlt: Te phoeiah, “Kai taengah pongpa lamtah BOEIPA ham ka thatlainah he hmu
    lah,” a ti nah dongah anih te a leng dongah a ngol sak.
  tbz-SIM: 'kóò nɑ̀kɛ́ kɛ dɔ̀: Yóu kɛ̀ tí nɛi kɑ̀ɑ yɑ̀ m mɔkɛ tìì kɔ̃nyɑuti ti Yiɛ̀
    nKuyie nkpɛ́í. Mɛm̀mɛ kɛ̀ bɛ̀ɛ nɛi.'
  msy-2020: Egha Jehu kamaghɨn a mɨgei, “Nɨ na ko izɨ egh fogham, kɨ Ikiavɨra Itir
    Godɨn gɨn mangasa gavgafi.” Egha aning karisɨn aven aperagha Samarian ghu.
  dop-dop: 'nɑ ɩ́ tɔ́ sɩ: Tǝŋɩ-m nɑ ń nɑ́ ɩsǝnɑ mɑ luɣu sʋʋ Tɑcɑɑ tǝmlɛ lɑpʋ tɔ. Ɩlɛnɑ
    Yehu kpɑɣɑ-ɩ ɩ kɛɛkɛ tɑɑ.'
  azb-azb: 'Sonra dedi: «Mənimlə gəl və Rəbb üçün göstərdiyim qeyrəti gör». Onu Yehunun
    arabasına mindirib apardılar.'
  eng-DBY: and said, Come with me, and see my zeal for Jehovah. So they made him ride
    in his chariot.
  hin-2017: “मेरे संग चल और देख, कि मुझे यहोवा के निमित्त कैसी जलन रहती है।” तब वह
    उसके रथ पर चढ़ा दिया गया।
  wol-KYG: 'ne ko: «Ñëwal nu dem rekk, nga gis ni ma farloo ci mbiri Aji Sax ji.»
    Mu waral ko watiiram, yóbbu ko.'
  eng-YLT: and saith, 'Come with me, and look on my zeal for Jehovah;' and they cause
    him to ride in his chariot.
  eng-WYC-2017: And he said to him, Come thou with me, and see my fervent love for
    the Lord. And he led him, put in his chariot, into Samaria.
  eng-WMBB: He said, “Come with me, and see my zeal for the LORD.” So they made him
    ride in his chariot.
  urd-GVH: फिर याहू ने कहा, “आएँ मेरे साथ और मेरी रब के लिए जिद्दो-जहद देखें।” चुनाँचे
    यूनदब याहू के साथ सामरिया चला गया।
  rug-rug: meke zama, “Mae luli au, mamu dogoria telemu gua sapu pamaṉa guni nia rau
    se Zihova.” Meke koi varigara la sari karua pa Sameria.
  gaz-gaz: Yehuun, “Na wajjin kottuutii hinaaffaa ani Waaqayyoof qabu ilaali” jedheen.
    Ergasiis gaarii isaatiin isa fudhatee deeme.
  fra-LSG: 'et dit: Viens avec moi, et tu verras mon zèle pour l’Éternel. Il l’emmena
    ainsi dans son char.'
  yal-yal: a yi a fala a xa, a naxa, “Fa n fɛma, n ma xanuntenyaan naxan Alatala xa,
    i na toma nɛn.” A yi a xali a yɛngɛ so wontoron kui.
  haw-1868: I aku la ia, E hele pu oe me au, a ike oe i kuu ikaika no Iehova. A hooholo
    lakou ia ia ma kona halekaa.
  arb-NAV: 'وَقَالَ: «تَعَالَ مَعِي لِتَرَى مَدَى غَيْرَتِي لِلرَّبِّ»، وَهَكَذَا
    أَرْكَبَهُ مَعَهُ فِي الْمَرْكَبَةِ.'
  ewe-ewe: Yehu gblɔ nɛ be, “Azɔ, va míyi eye nàkpɔ ale si mele dɔ wɔm kple dzoe na
    Yehowa ɖa.” Ale Yehonadab nɔ tasiaɖam la me kplii eye wodzo.
  eng-LEE: And he said, Come with me, and behold my zeal for the Lord. So they made
    him ride in his chariot.
  asm-FB: তেতিয়া যেহূৱে ক’লে, “মোৰ লগত আহাঁ আৰু যিহোৱাৰ কাৰণে মোৰ আগ্রহ কিমান তাক
    চোৱাহি।” এইদৰে তেওঁ যিহোনাদবক নিজৰ ৰথত তুলি লৈ গ’ল।
  sus-A: يٍهُ نَشَ عَ قَلَ عَ بّ، «وٌن شّي، عِ شَ عَ مَتٌ ﭑ نَ وَلِقٍ عَلَتَلَ بّ
    سّنبّ نَشَن نَ.» عَ نَشَ عَ شَنِن عَ شُن مَ عَ شَ فِسٍ كُي.
  fra-SBL: 'Il dit : « Viens avec moi, et vois mon zèle pour Yahvé. » Et ils le firent
    monter dans son char.'
  hbo-hbo: וַיֹּ֙אמֶר֙ לְכָ֣ה אִתִּ֔י וּרְאֵ֖ה בְּקִנְאָתִ֣י לַיהוָ֑ה וַיַּרְכִּ֥בוּ
    אֹתֹ֖ו בְּרִכְבֹּֽו׃
  piu-2006: '@see-verse:2KI.010.015'
  kik-kik: Nake Jehu akĩmwĩra atĩrĩ, “Ũka tũthiĩ nawe ũkeonere ũrĩa ndĩĩrutanĩirie
    na kĩyo nĩ ũndũ wa Jehova.” Nake akĩmũkuua na ngaari yake ya ita.
  fra-NCL: 'en disant : « Viens avec moi, et tu verras mon zèle pour Yahweh. » Il
    l’emmena ainsi sur son char.'
  cek-AK: Jehu mah, Kai khaeah angzoh loe, Angraeng ah tha ka pathokhaih to khen ah,
    tiah a naa. To pongah anih to hrang lakok hoiah caeh haih poe.
  cuk-cuk: 'Geb, Jehú ega sogded: —Anmar nae, adi, be an-dakoed, igi an Bab-Jehováʼbina
    an nue-soge. Degi, Jehú, na e-moli-urgi, Jonadab-sesad.'
  uig-CYR: 'униңға: Мән билән берип, Пәрвәрдигарға болған қизғинлиғимни көргин, деди.
    Шуниң билән у уни җәң һарвусиға олтарғузуп һайдап маңди.'
  tel-2017: యెహూ అతనితో “యెహోవా కోసం నాకు ఎంత ఉత్సాహం ఉందో చూద్దువుగాని రా” అన్నాడు.
    తన రథంలో అతణ్ణి కూర్చోబెట్టాడు.
  hat-BSA: 'Li te di: “Vini avè m pou wè zèl mwen pou SENYÈ a.” Konsa, li te fè li
    ale nan cha li a.'
  kos-kos: ac fahk, “Fahsru wiyu, ac sifacna liye lupan inse pwaye luk nu sin LEUM
    GOD.” Ac eltal tukeni kasrusr nwe Samaria.
  hbo-WLC: וַיֹּ֙אמֶר֙ לְכָ֣ה אִתִּ֔י וּרְאֵ֖ה בְּקִנְאָתִ֣י לַיהוָ֑ה וַיַּרְכִּ֥בוּ
    אֹת֖וֹ בְּרִכְבּֽוֹ׃
  ibo-ibo: Mgbe ahụ, Jehu sịrị ya, “Ugbu a, soro m bịa lee ụdị ịnụ ọkụ nʼobi m nwere
    maka ọrụ Onyenwe anyị.” Ha abụọ sooro nʼụgbọ agha Jehu.
  ory-ory: ପୁଣି ଯେହୂ କହିଲେ, “ମୋʼ ସଙ୍ଗେ ଆସ, ସଦାପ୍ରଭୁଙ୍କ ନିମନ୍ତେ ମୋହର ଉଦ୍‍ଯୋଗ ଦେଖ।”
    ଏହିରୂପେ ସେମାନେ ତାହାକୁ ତାଙ୍କ ରଥରେ ଚଢ଼ାଇଲେ।
  chk-chk: Iwe, Jehu a üreni, “Kopwe etiei pwe kopwe küna ai tiliken fän iten ewe
    Samol mi Lapalap.” Iwe, a eti Jehu le sai won waan woken.
  rop-rop: En imbin tok, “Yu kaman garram mi en yu garra faindat miselp hau ai jidan
    brabli trubala langa YAWEI.” En dubala bin kipgon mijamet langa Sameriya garram
    det bagi.
  ukr-1871: 'Та й промовив: Ідь зо мною, й приглянься моїй ревностї до Господа. От
    і посадали його на колесницю.'
  deu-1951: 'Da ließ er ihn zu sich auf den Wagen sitzen und sprach: Komm mit mir
    und siehe meinen Eifer für den HERRN! Und er führte ihn auf seinem Wagen.'
  eng-JPS: 'And he said: ''Come with me, and see my zeal for the LORD.'' So they made
    him ride in his chariot.'
  srp-1865: 'I reèe: hajde sa mnom, i vidi moju revnost za Gospoda. I odvezoše ga
    na njegovijem kolima.'
  lug-lug: Yeeku n’amugamba nti, “Jjangu tugende ffembi olabe obunyiikivu bwange eri
    Mukama.” Awo n’atambulira wamu naye mu ggaali lye.
  heb-heb: ויאמר לכה אתי וראה בקנאתי ליהוה וירכבו אתו ברכבו׃
  ben-IRV: আর যেহূ বললেন, “আমার সঙ্গে চল, সদাপ্রভুর জন্য আমার যে আগ্রহ, তা দেখ;” এই
    ভাবে তাঁকে তাঁর রথে করে নিয়ে চললেন।
  pan-pan: ਅਤੇ ਆਖਿਆ, ਮੇਰੇ ਨਾਲ ਚੱਲ ਤੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਮੇਰੇ ਜੋਸ਼ ਨੂੰ ਵੇਖ। ਫਿਰ ਉਨ੍ਹਾਂ ਨੇ
    ਉਸ ਨੂੰ ਉਹ ਦੇ ਰੱਥ ਵਿੱਚ ਬਿਠਾ ਦਿੱਤਾ।
  mya-JVB: ငါ နှင့်အတူ လိုက် ၍ ထာဝရဘုရား ဘက် ၌ ငါ့ စိတ်အားကြီး ကြောင်း ကို ကြည့်ရှု
    လော့ဟုဆို သဖြင့် မိမိ ရထား ကို စီး စေ၏
  tbg-tbg: Vaari kero virara tiharo, Are ti hampata aniraqe te tenta Nora Kotirara
    kempukaiqaake iriqi vuainara ai umiqaarirara tavaane, tuvaro ˻Jonadaapiva hove
    tivakero˼ vira hampata Sameriaini vura.
  hmo-hmo: Iehu ma ia gwau, “Oi mai, ita lao, bona do oi itaia dahaka siahu karadia
    Lohiabada dainai lau karaia noho.” Vadaeni idia ruaosi be kariota dekenai Samaria
    dekenai idia lao.
  urd-urd: और कहा, “मेरे साथ चल, और मेरी गै़रत को जो ख़ुदावन्द के लिए है, देख।” तब
    उन्होंने उसे उसके साथ रथ पर सवार कराया,
  rus-SYN: 'и сказал: поезжай со мною, и смотри на мою ревность о Господе. И посадили
    его в колесницу.'
  bqc-SIM: 'Yehu mɛ̀: Wà gɛ́ sãnu, ní ãia pↄ́ má vĩ ń Dii yã́o e.'
  tcz-CHONGTHU: Jehu in akom’a aseijin, “Tun hungin Pakaija katomngaina hung vetan,”
    ati. Hiti chun Jehonadab toh akilhonkhom lhon tai.
  mar-mar: येहू योनादाबाला म्हणाला, “चल माझ्याबरोबर. परमेश्वराबद्दल मला किती उत्कंठा
    आहे ती बघ.” तेव्हा यहोनादाब येहूबरोबर त्याच्या रथातून निघाला.
  qub-qub: 'Nircur niran: «Yan''gämay. Cananmi ricamanqui Tayta Diospa faburnin car
    imano rurashätapis.» Chayno nirmi carrëtancho ishcan aywaran.'
  bqp-bqp: 'Yehu pì: Ò gɛ́ lɛɛlɛ, ĩni kokari kũ má vĩ kũ Dikiri yão e. Akũ à tò
    à gɛ̀ɛ kãao lɛɛlɛ a sↄ̃go gũn.'
  hat-hat: 'Li di l'' konsa: —Ann al avè m''. W''a wè jan mwen soti pou m'' sèvi Seyè
    a. Se konsa yo pati ansanm sou cha a.'
  eng-BSB: saying, “Come with me and see my zeal for the LORD!” So he had him ride
    in his chariot.
  eng-WEBPB: He said, “Come with me, and see my zeal for the LORD.” So they made him
    ride in his chariot.
  kbq-kbq: Anante Jehu'a amanage huno asami'ne, Nagrane ne-enka Ra Anumzamofoma hanavematina
    amage'manentoa avu'avara ko, huno higeke, magoka karisifi vu'na'e.
  nhe-BL: 'huan quiilhui: ―Xihuala nohuaya huan tiquitas tlen ya nijchijtoc pampa
    nijtoquilía nochi tlen nechnahuatía noTeco Dios. Huajca Jonadab yajqui ihuaya.'
  bus-bus: 'Yehu bè: Wà gá lɛdo, nɛ́ aĩa kɛ̀ má vĩ kↄ̃n Dii yão e. Ben à tò à gàaao
    lɛdo a sↄ̃goro guu.'
  gub-BL: Na'e uze'eg izupe. — Ezur herupi nehe. Nezewe mehe erexak putar Tupàn Tuweharupi
    Wiko Ma'e hemiruze'egete romo hereko haw ne nehe, i'i izupe. Weraha Zeu Zonanaw
    Xamari pe ywyramawa pupe.
  eng-DRA: 'And he said to him: Come with me, and see my zeal for the Lord. So he
    made him ride in his chariot,'
