verse: 2KI.010.006
translations:
  mal-C: 'അപ്പോൾ യേഹു അവർക്കു രണ്ടാമതും ഒരു എഴുത്തെഴുതി. അതിൽ ഇപ്രകാരം എഴുതിയിരുന്നു:
    “നിങ്ങൾ എന്റെ പക്ഷംചേർന്ന് ഞാൻ പറയുന്നത് അനുസരിക്കുമെങ്കിൽ, നാളെ രാവിലെ ഈ നേരമാകുമ്പോഴേക്കും
    നിങ്ങളുടെ യജമാനന്റെ പുത്രന്മാരുടെ തലകൾ യെസ്രീലിൽ എന്റെ അടുക്കൽ കൊണ്ടുവരിക!” രാജകുമാരന്മാർ
    എഴുപതുപേരും അവരെ വളർത്തുന്ന നഗരപ്രമാണിമാരോടുകൂടെ ആയിരുന്നു.'
  deu-TKW: 'Da schrieb er einen zweiten Brief an sie; darin hieß es: Wenn ihr denn
    zu mir haltet und meinem Befehle gehorchen wollt, so nehmt die Köpfe der Söhne
    eures Herrn und kommt morgen um diese Zeit zu mir nach Jesreel. Die Söhne des
    Königs aber, siebzig Mann, waren bei den Großen der Stadt, die sie auferzogen.'
  lin-lin: 'Boye, Jewu akomelaki bango mokanda ya mibale oyo kati na yango alobaki :
    « Soki bozali na ngambo na ngai mpe bokotosa ngai, bozwa mito ya bana mibali nyonso
    ya mokonzi na bino mpe boya na yango epai na ngai, na Jizireyeli, lobi na tongo. »
    Nzokande bana mibali tuku sambo ya mokonzi bazalaki epai ya bato ya lokumu ya
    engumba, oyo bazalaki kobokola bango.'
  eng-LSV: And he writes a letter to them a second time, saying, “If you [are] for
    me, and are listening to my voice, take the heads of the men—the sons of your
    lord, and come to me about this time tomorrow, to Jezreel”; and the sons of the
    king [are] seventy men, with the great ones of the city—those bringing them up.
  eng-GNV: Then he wrote another letter to them, saying, If ye be mine, and wil obey
    my voyce, take the heads of ye men that are your masters sonnes, and come to me
    to Izreel by to morowe this time. (Nowe the Kings sonnes, euen seuentie persons
    were with the great men of the citie, which brought them vp)
  eng-WEBSTER: Then he wrote a letter the second time to them, saying, if ye are mine,
    and if ye will hearken to my voice, take ye the heads of the men your master's
    sons, and come to me to Jezreel by to-morrow this time. Now the king's sons being
    seventy persons, were with the great men of the city, who brought them up.
  nhw-BL: 'Huan ica ompa Jehú quintlajcuilhui huan quinilhui: “Sintla anitztoque ica
    na huan anquinequij anquineltocase notlanahuatil, xijquechtzontequica nochi Acab,
    yaya catli eliyaya amoteco. Huan mostla ipan ni hora techhualiquilica nica ipan
    altepetl Jezreel.” Huan nopa tlayacanani ipan altepetl Samaria quinmocuitlahuijtoyaj
    nopa 70 iconehua huan iixhuihua nopa tlanahuatijquetl hasta quema tziquitetzitzi
    huan quiniscaltijtoyaj.'
  swh-ONEN: Kisha Yehu akawaandikia barua ya pili, akisema, “Ikiwa ninyi mko upande
    wangu na mtanitii mimi, twaeni vichwa vya wana wa bwana wenu, na mnijie huku Yezreeli
    kesho wakati kama huu.” Wakati huo wana sabini wa mfalme walikuwa wakiishi pamoja
    na viongozi wa mji wa Samaria, waliokuwa wakiwalea.
  bba-bba: Yerɑ Yehu u mɑɑ bu tireru yoruɑ u nɛɛ, ì n sɑ̃ɑn nɑ nɛɡibu, mɑ i ko i nɛn
    ɡere wurɑ, i mɑn bii ben winu bɔɔriɑmɑ Yisirɛɛliɔ siɑ ɑmɑdɑɑre. N deemɑ tem min
    wiruɡibɑ bɑ sinɑ bokon bibu wɑtɑ kɑ wɔku te nɛni.
  eng-KJVCPB: Then he wrote a letter the second time to them, saying, If ye be mine,
    and if ye will hearken unto my voice, take ye the heads of the men your master’s
    sons, and come to me to Jezreel by to morrow this time. Now the king’s sons, being
    seventy persons, were with the great men of the city, which brought them up.
  luo-luo: Eka Jehu nondikonegi baruwa mar ariyo mawacho niya, “Ka un jokora kendo
    ubiro winjo wachna, to ngʼaduru wiye yawuot ruodhu kendo kiny kochopo sa maka
    ma to ubi ira Jezreel.” E kindeno yawuot ruoth piero abiriyo ne ni kod jorit mag-gi
    mane gin jotend dala maduongʼno.
  meu-meu: Bena Iehu ese revareva ta ma e tore henidia, eto, Bema umui na lauegu kaha
    ai, bona lalomui bema heḡereḡere lau ba kamonai henigu, biagumui natuna mamaruanedia
    kwaradia bavabidia, bena kerukeru, nega inihetomana ai, dekegu baoma Iesrele ai.
    Una negana ai hari hanua pavapavana natuna mamaruanedia hitu-ahuiosi na hanua
    tau-badadia dekediai e nohova; idia ese e regudiava.
  npi-ULB: तब येहूले तिनीहरूलाई यसो भनेर दोस्रो पटक चिठी लेखे, “तिमीहरू मेरो पक्षमा
    छौ र तिमीहरूले मेरो कुरा सुन्छौ भने तिमीहरूले आफ्‍ना मालिकका सन्‍तानका शिरहरू
    लिनुपर्छ र भोली यसै बेला यिजरेलमा मकहाँ आउनुपर्छ ।” त्यस बेला राजाका सत्तरी जना
    सन्तानहरू आफूलाई हुर्काउने सहरका महत्त्वपूर्ण मानिसहरूसँगै थिए ।
  yor-yor: Nígbà náà ni Jehu kọ lẹ́tà kejì sí wọn, wí pé, “Tí ìwọ bá wà ní ìhà tèmi,
    tí o sì pa ọ̀rọ̀ mi mọ́, mú orí àwọn ọmọkùnrin ọ̀gá à rẹ wá sí ọ̀dọ̀ mi ní Jesreeli
    ní ìwòyí ọ̀la.” Nísinsin yìí, àwọn ọmọ-aládé àádọ́rin ọkùnrin, ń bẹ pẹ̀lú àwọn
    ènìyàn ńlá ìlú náà tí ń tọ́ wọn.
  pes-OPCB: 'ییهو در پاسخ آنها این پیغام را فرستاد: «اگر شما طرفدار من هستید و می‌خواهید
    تابع من باشید، سرهای پسران اَخاب را بریده، فردا در همین وقت آنها را برایم به یزرعیل
    بیاورید.» هفتاد پسر اَخاب در خانه‌های بزرگان شهر که سرپرستان ایشان بودند، زندگی
    می‌کردند.'
  tgl-ULB: Pagkatapos sumulat si Jehu ng isang liham sa kanila sa ikalawang pagkakataon,
    sinasabing, “Kung kayo ay nasa aking panig, at kung kayo ay makikinig sa aking
    tinig, dapat ninyong kunin ang ulo ng mga lalaki na mga kaapu-apuhan ng inyong
    panginoon, at pumunta kayo sa akin sa Jezreel bukas sa ganitong oras.” Ngayon
    ang mga kaapu-apuhan ng hari, pitumpu ang bilang, ay kasama ang mahahalagang lalaki
    ng lungsod, siyang nagpapalaki sa kanila.
  hui-hui: Ani ladai biyiyago hale howa Yihuhanda beba mende lone gilibu pelowa lalu,
    Tígua heneneore i̱ andaneha holene manda bu hemiyagua Ahaba waneigini aguane karu
    bibahende bo wahai halimu. Ani bialu yawi egerebagi ni áyu ogodagua dege haragola
    tinaga haguane bibahende pugu yai halu Yaserilini i̱ni koria ibalimu, lene. Ahaba
    waneigini aguane pira karia (70) uruni ti Samaria tanonaga agali haguane hearu
    baba ho howa agali haguane uruni tigua mana tini manda bida ale biawai halu haga
    hene.
  mya-mya: ယေ​ဟု​က​လည်း``သင်​တို့​သည်​ငါ​၏​ဘက်​သို့ ပါ​၍ ငါ့​အ​မိန့်​ကို​လိုက်​နာ​ရန်​အ​သင့်​ရှိ​ပါ
    လျှင် အာ​ဟပ်​မင်း​၏​သား​မြေး​တို့​၏​ဦး​ခေါင်း များ​ကို နက်​ဖြန်​ဤ​အ​ချိန်​အ​ရောက်​ငါ့​ထံ
    သို့​ယူ​ဆောင်​ခဲ့​ကြ​လော့'' ဟု​နောက်​ထပ်​စာ ရေး​ပေး​ပို့​လိုက်​လေ​သည်။ ရှ​မာ​ရိ​မြို့​ရှိ​မြို့​မိ​မြို့​ဖ​တို့​သည်
    အာ​ဟပ် မင်း​၏​သား​မြေး​ခု​နစ်​ဆယ်​ကို​အုပ်​ထိန်း စောင့်​ရှောက်​လျက်​ရှိ​ကြ​၏။-
  bod-N: ཡེ་ཧུས་དེ་དག་ལ་འཕྲིན་ཡིག་གཉིས་པ་བྲིས་ནས་འདི་ལྟར། གལ་ཏེ་ཁྱོད་ཅག་ངའི་ཕྱོགས་སུ་འཁོར་ནས་ངའི་སྐད་ལ་མཉན་ན།
    ཁྱོད་ཅག་གི་བདག་པོའི་བུ་རྣམས་ཀྱི་མགོ་བོ་བཅད་དེ། སང་ཉིན་ད་ཚོད་ངའི་རྩར་ཡེ་སི་རེ་ཨེལ་དུ་ཁྱེར་ཤོག་ཅེས་བསྒོས།
    དེའི་དུས་སུ་རྒྱལ་པོའི་བུ་བདུན་ཅུ་ནི་གྲོང་ཁྱེར་གྱི་བློན་ཆེན་རྣམས་དང་མཉམ་དུ་ཡོད་ལ།
    དེ་དག་གིས་ཁོ་རྣམས་ལ་ལྟ་སྐྱོང་བྱེད་པའོ། །
  sna-sna: Ipapo Jehu akavanyorerazve tsamba yechipiri akati, “Kana muri kurutivi
    rwangu uye muchizonditeerera, uyai nemisoro yavanakomana vatenzi wenyu kwandiri
    muJezireeri nenguva ino mangwana.” Zvino machinda amambo, makumi manomwe, vakanga
    vane varume vaitungamirira guta, vaiva vachengeti vavo.
  spa-BLM: 'Entonces les escribió por segunda vez una carta en la que les decía: “Si
    estáis de mi parte, y si escucháis mi voz, tomad las cabezas de los hombres que
    son hijos de vuestro amo y venid a mí a Jezreel mañana a esta hora.” Los hijos
    del rey, que eran setenta personas, estaban con los grandes de la ciudad, quienes
    los hicieron subir.'
  cac-cac: 'Ix stz''ib''anxib''at junxo carta vin̈aj Jehú chi'' d''a eb'', ix yalan
    vin̈: Tato tze nib''ej tzex och ved''oc, ol e c''anab''ajan tas svala'', a q''uic''an
    tzeyic''cot sjolom eb'' yin̈tilal vin̈ eyajalil chi'', tzex javi d''ayin d''a
    Jezreel tic, xchib''at vin̈ d''a eb''. A eb'' 70 yin̈tilalcan vin̈ rey chi'',
    junn̈ej yaj eb'' yed'' eb'' yichamtac vinaquil chon̈ab'' ix ilan q''uib'' eb''
    d''a Samaria chi''.'
  swh-ULB: Kisha Yehu akaandika barua mara ya pili, akisema, “Kama mko upande wangu,
    na kama mtasikiliza sauti yangu, mtachukua vichwa vya watu wa wana wa mabwana
    wenu, na mje kwangu Yezreeli kesho mda kama huu.” Ndipo wana wa wafalme, sabini
    kwa hesabu, waliokuwa watu muhimu huko mjini, ambao walikuwa wakiwaleta.
  bel-bel: 'І напісаў ён ім ліст другі раз такі: калі вы мае і слова майго слухаецеся,
    дык вазьмеце галовы сыноў гаспадара свайго, і прыйдзеце да мяне заўтра ў гэты
    час у Ізрэель.'
  deu-ELBBK: 'Da schrieb er zum zweiten Mal einen Brief an sie, der lautete: Wenn
    ihr für mich seid und auf meine Stimme hört, so nehmt die Köpfe der Männer, der
    Söhne eures Herrn, und kommt morgen um diese Zeit zu mir nach Jisreel. (Und die
    Königssöhne, 70 Mann, waren bei den Großen der Stadt, die sie auferzogen.)'
  mbb-OT: 'Mibelesan sikandan pesurati ni Jehu te: “Emun dumezapig kew kedì wey andam
    kew he edsunud kedì, penempezi niw te lieg is menge kevuwazan ni Ahab ne uwita
    niw kayi te kediey kayi te Jezreel is menge ulu zan, te iring kayi he uras keeselem.”
    Dutun he timpu, haazà is 70 he kevuwazan ni Hadì Ahab, ed-elimahan te dungganen
    he menge etew ziyà te inged he Samaria puun te menge vatè pa sikandan.'
  mal-2015: എന്നാൽ രാജകുമാരന്മാർ എഴുപതു പേരും തങ്ങളെ വളർത്തുന്ന നഗരപ്രധാനികളോടുകൂടെ
    ആയിരുന്നു.
  rmc-rmc: 'O Jehu lenge pisinďa dujto ľil: „Te san manca a te man kamen te šunel,
    akor odčhinen o šere tumare rajeskre čhavenge a tajsa andre kajso časos anen len
    ke ma andro Jezreel.“ Le kraľengre eftavardeš (70) čhave sas le anglune foroskre
    manušenca, save pes pal lende starinenas.'
  pes-OPV: 'پس مکتوبی دیگر به ایشان نوشت و گفت: «اگرشما با من هستید و سخن مرا خواهید
    شنید، سرهای پسران آقای خود را بگیرید و فردا مثل این وقت نزد من به یزرعیل بیایید.»
    و آن پادشاه زادگان که هفتاد نفر بودند، نزد بزرگان شهرکه ایشان را تربیت می‌کردند،
    می‌بودند.'
  ron-1924: 'Иеху ле-а скрис о а доуа скрисоаре, ын каре спуня: „Дакэ сунтець ай мей
    ши дакэ аскултаць де гласул меу, луаць капетеле оаменилор ачелора, фиий стэпынулуй
    востру, ши вениць ла мине мыне, ла часул ачеста, ла Изреел.” Ши чей шаптезечь
    де фий ай ымпэратулуй ерау ла май-марий четэций, каре-й крештяу.'
  ben-OBCV: পরে যেহূ তাদের কাছে দ্বিতীয় একটি চিঠি লিখে বললেন, “আপনারা যদি আমার পক্ষে
    আছেন ও আমার কথার বাধ্য হতে চান, তবে আপনাদের মনিবের ছেলেদের মুণ্ডুগুলি নিয়ে আগামীকাল
    ঠিক এই সময়ে যিষ্রিয়েলে আমার কাছে চলে আসুন।” ইত্যবসরে রাজপুত্রদের মধ্যে সত্তরজন,
    নগরের সামনের সারির লোকদের সাথে ছিল ও তারাই তাদের দেখাশোনা করতেন।
  som-som: Oo isna mar labaad buu warqad u qoray isagoo leh, Haddaad ila jirtaan,
    oo aad codkayga maqlaysaan, berrito hadda oo kale wiilasha sayidkiinna madaxyadooda
    Yesreceel iigu keena. Haddaba boqorka wiilashiisii oo toddobaatan qof ahaa waxay
    la joogeen raggii magaalada ugu waaweynaa oo iyaga soo koriyey.
  lat-VUC: 'Rescripsit autem eis litteras secundo, dicens: Si mei estis, et obeditis
    mihi, tollite capita filiorum domini vestri, et venite ad me hac eadem hora cras
    in Jezrahel. Porro filii regis, septuaginta viri, apud optimates civitates nutriebantur.'
  eng-ASVBT: Then he wrote a letter the second time to them, saying, If ye be on my
    side, and if ye will hearken unto my voice, take ye the heads of the men your
    master’s sons, and come to me to Jezreel by tomorrow this time. Now the king’s
    sons, being seventy persons, were with the great men of the city, who brought
    them up.
  ita-1885: 'Ed egli scrisse loro la seconda volta lettere di tal tenore: Se voi siete
    de''miei, e volete ubbidire a'' miei comandamenti, togliete le teste a'' figliuoli
    del vostro signore, e venite domani a quest''ora a me, in Izreel. (Or i figliuoli
    del re erano settanta, ed erano appresso i principali della città, che li allevavano.)'
  eng-LXXUP: And Jehu wrote them a second letter, saying, If ye are for me, and hearken
    to my voice, take the heads of the men your master’s sons, and bring them to me
    at this time tomorrow in Jezreel. Now the sons of the king were seventy men; these
    great men of the city brought them up.
  eng-ULB: Then Jehu wrote a letter the second time to them, saying, “If you are on
    my side, and if you will listen to my voice, you must take the heads of the men
    of your master's descendants, and come to me to Jezreel by tomorrow this time.”
    Now the king's descendants, seventy in number, were with the important men of
    the city, who were bringing them up.
  spa-VBL: 'Entonces Jehú les escribió una segunda carta en la que les decía: “Si
    están de mi parte, y si van a obedecer lo que yo diga, tráiganme mañana a esta
    hora a Jezrel las cabezas de los hijos de su señor”. Los setenta hijos del rey
    estaban siendo criados por los principales hombres de la ciudad.'
  fra-_FOB: 'Il leur écrivit une seconde lettre, en ces termes: Si vous êtes pour
    moi, et si vous obéissez à ma voix, prenez les têtes des fils de votre maître,
    et venez vers moi, demain à cette heure, à Jizréel. Or les fils du roi, au nombre
    de soixante-dix, étaient chez les grands de la ville qui les élevaient.'
  mal-mal: എന്നാൽ രാജകുമാരന്മാർ എഴുപത് പേരും തങ്ങളെ വളർത്തുന്ന നഗരപ്രധാനികളോടുകൂടെ
    ആയിരുന്നു.
  urd-GVR: Yih paṛh kar Yāhū ne ek aur ḳhat likh kar Sāmariya bhejā. Us meṅ likhā
    thā, “Agar āp wāqaī mere sāth haiṅ aur mere tābe rahnā chāhte haiṅ to apne mālik
    ke beṭoṅ ke saroṅ ko kāṭ kar kal is waqt tak Yazrael meṅ mere pās le āeṅ.” Kyoṅki
    Aḳhiyab ke 70 beṭe Sāmariya ke baṛoṅ ke pās rah kar parwarish pā rahe the.
  suz-BL: मिनु येहूमी मेको आन कली अर्को चिठी का ब्रेक्‍शा “गेपुकी आं गे बाक्‍तीनी
    हना नु आं अरेशो बित्‍नीनी हना, दीसा एं खोइ ना इन होव़प आ तौ आन पिया कुरशा येज्रेल
    सहरमी जाक्‍कीन” दे ब्रेक्‍शा सोइक्‍ता बाक्‍त। मेना मेको पिप आ ७० जना तौ चहिं आन
    कली कोव़ब मुर आन खिंमी बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: 'Allora Jehu scrisse loro una seconda lettera, nella quale diceva: “Se
    voi siete per me e volete ubbidire alla mia voce, prendete le teste di quegli
    uomini, de’ figliuoli del vostro signore, e venite da me, domani a quest’ora,
    a Izreel”. Or i figliuoli del re, in numero di settanta, stavano dai magnati della
    città, che li educavano.'
  ckb-ckb: 'ئینجا یێهو نامەی دووەمی بۆ ناردن و گوتی: «ئەگەر ئێوە لەگەڵ مندان و گوێڕایەڵی
    من دەبن، کەللەسەری کوڕەکانی گەورەکەتان بهێنن و سبەینێ لەم کاتەدا وەرنە لام لە
    یەزرەعیل.» لەو کاتەدا حەفتا شازادە لەگەڵ گەورە پیاوانی شارەکە بوون، ئەوانەی کە
    پەروەردەیان دەکردن.'
  eng-BBE: Then he sent them a second letter, saying, If you are on my side, and if
    you will do my orders, come to me at Jezreel by this time tomorrow, with the heads
    of your master's sons. Now the king's seventy sons were with the great men of
    the town, who had the care of them.
  kan-OKCV: ಆಗ ಯೇಹುವು ಅವರಿಗೆ ಎರಡನೆಯ ಸಾರಿ ಪತ್ರವನ್ನು ಬರೆದು, “ನೀವು ನನ್ನವರಾಗಿದ್ದು ನನ್ನ
    ಮಾತು ಕೇಳುವವರಾಗಿದ್ದರೆ, ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ಇಜ್ರೆಯೇಲ್ ಪಟ್ಟಣಕ್ಕೆ ನಿಮ್ಮ ಯಜಮಾನನ ಪುತ್ರರ
    ತಲೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ,” ಎಂದು ಹೇಳಿದನು. ಆದರೆ ಅರಸನ ಮಕ್ಕಳಾದ ಎಪ್ಪತ್ತು
    ಮಂದಿ ಮನುಷ್ಯರು ಪಟ್ಟಣದ ಪ್ರಮುಖರ ಬಳಿಯಲ್ಲಿ ಇದ್ದರು. ಅವರು ಅವರನ್ನು ಪೋಷಿಸುತ್ತಿದ್ದರು.
  tam-2017: 'அப்பொழுது அவன்: அவர்களுக்கு இரண்டாம் கடிதத்தை எழுதினான்; அதில்: நீங்கள்
    என்னோடு சேர்ந்து என் சொல்லைக் கேட்பீர்களானால், உங்கள் ஆண்டவனுடைய மகன்களின் தலைகளைத்
    துண்டித்து, நாளை இந்நேரத்தில் யெஸ்ரயேலுக்கு என்னிடத்தில் வாருங்கள் என்று எழுதப்பட்டிருந்தது.
    ராஜாவின் மகன்களாகிய எழுபதுபேரும் தங்களை வளர்க்கிற பட்டணத்தின் பெரிய மனிதர்களோடு
    இருந்தார்கள்.'
  spa-RV-1909: 'El entonces les escribió la segunda vez, diciendo: Si sois míos, y
    queréis obedecerme, tomad las cabezas de los varones hijos de vuestro señor, y
    venid mañana á estas horas á mí á Jezreel. Y los hijos del rey, setenta varones,
    estaban con los principales de la ciudad, que los criaban.'
  ron-BTF: 'Și el le-a scris o scrisoare a doua oară, spunând: Dacă voi sunteți pentru
    mine și dacă veți da ascultare vocii mele, luați capetele oamenilor, ale fiilor
    stăpânului vostru, și veniți la mine în Izreel până mâine pe timpul acesta. Și
    fiii împăratului, fiind șaptezeci de persoane, erau cu marii bărbați ai cetății
    care îi crescuseră.'
  eng-WEBP: Then he wrote a letter the second time to them, saying, “If you are on
    my side, and if you will listen to my voice, take the heads of the men who are
    your master’s sons, and come to me to Jezreel by tomorrow this time.” Now the
    king’s sons, being seventy persons, were with the great men of the city, who brought
    them up.
  eng-FBV: Then Jehu wrote them a second letter, saying, “If you are on my side, and
    if you are going to obey what I say, bring the heads of your master's sons to
    me in Jezreel by this time tomorrow.” The seventy king's sons were being raised
    by the leading men of the city.
  nld-1939: 'Nu schreef hij hun een tweede brief van de volgende inhoud: Wanneer gij
    het met mij houdt en naar mijn bevelen wilt luisteren, neemt dan de hoofden der
    zonen van uw heer, en brengt mij die morgen om deze tijd te Jizreël. Nu waren
    er zeventig koningszonen bij de aanzienlijkste burgers der stad gehuisvest, waar
    ze werden opgevoed.'
  nch-BL: 'Huan ica ompa Jehú quintajcuilhui huan quinilhui: “Sinta anitztoque ica
    na huan anquinequij anquineltocase notanahuatil, xiquinquechtzontequica nochi
    iconehua Acab, yaya cati eliyaya amoteco. Huan mosta ipan ni hora techhualiquilica
    nica ipan altepet Jezreel.” Huan nopa tayacanani ipan altepet Samaria quinmocuitahuijtoyaj
    nopa 70 iconehua huan iixhuihua nopa tanahuatijquet hasta quema pisiltzitzi huan
    quiniscaltijtoyaj.'
  vie-1934: 'Người viết thơ cho chúng lần thứ nhì, mà rằng: Nếu các ngươi thuộc về
    ta, và khứng nghe theo mạng lịnh ta, thì khá cắt đầu những con trai chủ các ngươi;
    rồi ngày mai, tại giờ này, hãy đến cùng ta ở nơi Gít-rê-ên. Vả, các con trai của
    vua, số là bảy mươi người, đều ở tại nhà những người sang trọng của thành, lo
    giáo dục chúng nó.'
  hin-CV: तब येहू ने उन्हें दूसरा पत्र भेजा, जिसमें उसने लिखा, “बहुत बढ़िया! यदि वास्तव
    में आप मेरी ओर हैं, यदि आप मुझसे सहमत हैं, तो अपने स्वामी के पुत्रों के सिर लेकर
    मेरे पास कल इसी समय येज़्रील आ जाइए.” राजा के सत्तर पुत्र नगर के प्रतिष्ठित व्यक्तियों
    की देखरेख में थे, जो इनका पालन पोषण कर रहे थे.
  spa-BES: 'Luego les envió una segunda carta, diciendo: Si estás de mi lado y si
    obedeces mis órdenes, ven a mí a Jezreel mañana a esta hora, con los jefes de
    los hijos de tu amo. Ahora los setenta hijos del rey estaban con los grandes hombres
    de la ciudad, quienes los cuidaban.'
  tdx-tdx: Nanokira’e taratasy fañindroe’e, nanao ty hoe; Aa ie ho mpiamako vaho mahafitsen­dreñe
    ty feoko, le rambeso ty loha’ o lahilahin’ anan-talè’ areoo vaho mihavia amako
    e Iezreele atoy hamaray manahake henaneo. O anam-panjakao amy zao, i fitompolo
    rey, le tam’ ondati-bei’ i rovaio amo mpañabey iareoo.
  tha-KJV: แล​้วพระองค์ทรงมี​ลายพระหัตถ์​ไปถึงเขาฉบั​บท​ี่สองว่า “ถ้าท่านทั้งหลายอยู่ฝ่ายเรา
    และถ้าท่านพร้อมที่จะเชื่อฟังเสียงของเรา จงนำศีรษะของบรรดาโอรสนายของท่านมาหาเราที่ยิสเรเอลพรุ่งนี้​เวลานี้​”
    ฝ่ายโอรสของกษั​ตริ​ย์​เจ​็ดสิบองค์​ด้วยกัน อยู่​กับคนใหญ่คนโตในเมือง ผู้​ซึ่งได้ชุบเลี้ยงท่านทั้งหลายมา
  por-BR-2018: 'Ele então lhes escreveu a segunda vez dizendo: Se sois meus, e quereis
    obedecer-me, tomai os chefes dos homens filhos de vosso senhor, e vinde amanhã
    a estas horas a mim a Jezreel. E os filhos do rei, setenta homens, estavam com
    os principais da cidade, que os criavam.'
  deu-ELO: 'Da schrieb er zum zweiten Male einen Brief an sie, welcher lautete: Wenn
    ihr für mich seid und auf meine Stimme höret, so nehmet die Köpfe der Männer,
    der Söhne eures Herrn, und kommet morgen um diese Zeit zu mir nach Jisreel. (Und
    die Königssöhne, siebzig Mann, waren bei den Großen der Stadt, die sie auferzogen.)'
  eng-WYC-2018: Forsooth he wrote again to them letters the second time, and said,
    If ye be mine, and obey to me, take ye (off) the heads of the sons of your lord,
    and come ye to me in this same hour tomorrow into Jezreel. And the sons of the
    king, seventy men, were nursed at the best men of the city. (And he wrote letters
    to them a second time, and said, If ye be mine, and obey me, then bring ye to
    me the heads of the sons of your lord, and come ye to me in Jezreel at this same
    hour tomorrow. And the sons of the king, seventy men, were nourished, or were
    cared for, by the best men of the city.)
  epo-epo: 'Tiam li skribis al ili duan leteron kun jena enhavo: Se vi estas sur mia
    flanko kaj obeas mian voĉon, tiam prenu la kapojn de la filoj de via sinjoro kaj
    venu al mi morgaŭ en ĉi tiu tempo en Jizreelon. Kaj da reĝidoj estis sepdek homoj
    ĉe la eminentuloj de la urbo, kiuj edukis ilin.'
  uig-PIN: 'Yǝⱨu ikkinqi hǝtni yezip, hǝttǝ: — «Əgǝr mǝn tǝrǝptǝ bolup, mening sɵzlirimgǝ
    kirixkǝ razi bolsanglar ɵz ƣojanglarning oƣullirining baxlirini elip, ǝtǝ muxu
    waⱪitta Yizrǝǝlgǝ, mening ⱪeximƣa ularni kǝltürünglar. Əmdi padixaⱨning oƣulliri
    yǝtmix kixi bolup, ɵzlirini baⱪⱪan xǝⱨǝrning uluƣlirining ⱪexida turatti.'
  beo-beo: 'Yihiu da ilima meloa eno dedene iasi, “Dilia da namagai galea, amola na
    hamoma:ne sia:i amo hamomusa: momagele esalea, hina bagade A:iha:be egaga fi dunu
    huluane ilia dialuma amo aya wewaba, Yeseliele moilai bai bagadega nama gaguli
    misa:!” (Samelia asigilai dunu, ilia da hina bagade A:iha:be egaga fifi misi dunu
    ouligisu. Asigilai dunu da ili bugili ianu.)'
  tpi-OTNT: Orait Jehu i raitim narapela pas na i tokim ol dispela man olsem, “Sapos
    yupela i laik bihainim mi na i stap aninit long mi, orait mi laik bai yupela i
    kilim olgeta lain pikinini bilong Ahap. Na long tumora long wankain taim olsem,
    yupela i mas bringim het bilong ol i kam long Jesril.” Ol dispela 70 lain pikinini
    bilong Ahap i stap wantaim ol bikman bilong taun Samaria, na ol dispela bikman
    i save skulim ol.
  hau-SA: Sai Yehu ya sāke rubuta musu wasiƙa ta biyu, ya ce, “In a gefena kuke, to,
    sai ku yi biyayya da ni, ku fille kawunan ’ya’yan maigidanku, ku kawo mini a Yezireyel
    war haka gobe.” To, ’ya’yan sarki, su saba’in, suna tare da manyan birni waɗanda
    suke lura da su.
  uig-LAT: 'Yehu ikkinchi xetni yézip, xette: — «Eger men terepte bolup, méning sözlirimge
    kirishke razi bolsanglar öz ghojanglarning oghullirining bashlirini élip, ete
    mushu waqitta Yizreelge, méning qéshimgha ularni keltürünglar. Emdi padishahning
    oghulliri yetmish kishi bolup, özlirini baqqan sheherning ulughlirining qéshida
    turatti.'
  nde-nde: Ngakho uJehu wabalobela incwadi yesibili esithi, “Nxa livumelana lami njalo
    lizimisele ukungilalela, qumani amakhanda amadodana enkosi yenu libe selibuya
    lawo kusasa eJezerili ngasonalesisikhathi.” Amakhosana esikhosini, ayengamatshumi
    ayisikhombisa, ayehlala lamadoda aqakathekileyo phakathi komuzi, okuyiwo ayesondla
    amadodana enkosi.
  ton-ton: Pea naʻa ne toki tohi ʻa hono ua ʻoe tohi kiate kinautolu, ʻo pehē, “Kapau
    ʻoku mou kau kiate au, pea kapau te mou fakaongo ki hoku leʻo, mou tutuʻu ʻae
    ʻulu ʻoe kau tangata, ʻio, ʻae ngaahi foha ʻo homou ʻeiki, pea mou omi kiate au
    ki Sesilili ʻi he feituʻulaʻā ni ʻapongipongi.” Ka ko eni, ko e ngaahi foha ʻoe
    tuʻi, ko e toko fitungofulu, naʻa nau nofo mo e houʻeiki ʻoe kolo, ʻaia naʻe tauhi
    ʻakinautolu.
  ces-1613: 'I napsal k nim list po druhé, řka: Jste-li moji a hlasu mého posloucháte-li,
    vezmouce hlavy všech synů pána svého, přiďte ke mně zítra o tomto času do Jezreel.
    (Synů pak králových bylo sedmdesáte mužů u nejpřednějších v městě, kteříž chovali
    je.)'
  eng-WMB: Then he wrote a letter the second time to them, saying, “If you are on
    my side, and if you will listen to my voice, take the heads of the men who are
    your master’s sons, and come to me to Jezreel by tomorrow this time.” Now the
    king’s sons, being seventy persons, were with the great men of the city, who brought
    them up.
  tam-TCV: அப்பொழுது யெகூ அவர்களுக்கு இரண்டாம் கடிதம் எழுதினான். அதில், “நீங்கள் எனக்குச்
    சார்பாக இருந்து எனக்குக் கீழ்ப்படிந்தீர்களானால், உங்கள் எஜமானின் மகன்களின் தலைகளை
    எடுத்துக்கொண்டு நாளைக்கு இதே நேரத்தில் யெஸ்ரயேலுக்கு என்னிடம் வாருங்கள்” என்று
    எழுதியிருந்தது. அப்பொழுது எழுபது இளவரசர்கள் தங்களைப் பராமரிக்கும் பட்டணத்தின்
    முதன்மையான மனிதர்களில் இருந்தனர்.
  ceb-ULB: Unya nagsulat si Jehu ug sulat sa ikaduha nga higayon ngadto kanila, nga
    nag-ingon, “Kung dapig kamo kanako, ug kung paminawon ninyo ang akong tingog,
    kinahanglan nga punggotan ninyo ug mga ulo ang mga kalalakin-an nga mga kaliwat
    sa inyong agalon, ug pagkaugma anhi kanako sa Jezreel sa ingon niini nga takna.”
    Karon ang mga kaliwat sa hari, 70 ang gidaghanon, nga uban sa mahinungdanon nga
    mga kalalakin-an sa siyudad, kansang nag-atiman kanila.
  pol-UBG: 'I napisał do nich drugi list ze słowami: Jeśli jesteście moi i chcecie
    słuchać mego głosu, weźcie głowy synów waszego pana i przyjdźcie do mnie jutro
    o tym czasie do Jizreel. A synów królewskich było siedemdziesięciu mężczyzn, przebywających
    u znakomitych obywateli miasta, którzy ich wychowywali.'
  urd-GVU: یہ پڑھ کر یاہو نے ایک اَور خط لکھ کر سامریہ بھیجا۔ اُس میں لکھا تھا، ”اگر
    آپ واقعی میرے ساتھ ہیں اور میرے تابع رہنا چاہتے ہیں تو اپنے مالک کے بیٹوں کے سروں
    کو کاٹ کر کل اِس وقت تک یزرعیل میں میرے پاس لے آئیں۔“ کیونکہ اخی اب کے 70 بیٹے
    سامریہ کے بڑوں کے پاس رہ کر پرورش پا رہے تھے۔
  deu-1912: 'Da schrieb er den andern Brief an sie, der lautete also: So ihr mein
    seid und meiner Stimme gehorcht, so nehmet die Häupter von den Männern, eures
    Herrn Söhnen, und bringt sie zu mir morgen um diese Zeit gen Jesreel. (Der Söhne
    aber des Königs waren siebzig Mann, und die Größten der Stadt zogen sie auf.)'
  kan-2017: ಆಗ ಯೇಹುವು ಇನ್ನೊಂದು ಪತ್ರದ ಮೂಲಕವಾಗಿ ಅವರಿಗೆ, “ನೀವು ನನ್ನ ಪಕ್ಷದವರಾಗಿದ್ದು ನನ್ನ
    ಆಜ್ಞಾನುಸಾರ ನಡೆದುಕೊಳ್ಳುವ ಮನಸ್ಸುಳ್ಳವರಾಗಿದ್ದರೆ, ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ನಿಮ್ಮ ಯಜಮಾನನ
    ಸಂತಾನದವರ ತಲೆಗಳೊಡನೆ ಇಜ್ರೇಲಿಗೆ ಬನ್ನಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಆಹಾಬನ ಎಪ್ಪತ್ತು ಮಂದಿ ರಾಜಪುತ್ರರು
    ಪಟ್ಟಣದ ಪ್ರಧಾನಪುರುಷರ ಪರಾಂಬರಿಕೆಯಲ್ಲಿದ್ದರು.
  yap-yap: 'Miki yoloy Jehu bang e babyor nge yan ngorad: “Fa’anra gimed bay u ba’
    rog ma kam fal’eged rogomed ni ngam rin’ed e tin ni gu ra yog ni ngam rin’ed,
    me ere mu feked lolugen e pi’in owchen Ahab ni Pilung i yib ngog nga Jezreel ko
    ngiyal’ney gabul.” Fa medlip i ragag i pi’in owchen Ahab ni Pilung e urmed u tan
    pa’ e pi tayugang’ nu Samaria, ni yad e ur chugliyedrad.'
  hlt-MCSB: Te dongah amih ham a pabae la ca a daek pah tih, “Kai taengah na om uh
    tih kai ol te na ngai uh atah na boei ca rhoek kah hlang lu te hang khuen uh.
    Thangvuen tahae tue ah tah Jezreel ah kai taengla ha pawk uh,” a ti nah. Te vaengah
    amih manghai ca rhoek hlang sawmrhih tah khopuei kah hlang len rhoek taengah pantai
    uh.
  mdy-ETH: ዒዩ ዔያቶም ጊንሣ፦ «ዒንሢ ታኣና ዎላ ማዒ ታኣኒ ዓይሣ ባኮ ኩንሣንዳያታቴ ዚሮ ሃይማ ዎዴ ካኣቲ፥ ዓክዓቤ ዜርፆ
    ቢያሢኮ ቶኦኮ ቲቂ ዔኪ ታኣም ዬዑዋቴ» ጌዒ ዋርቃታ ፃኣፔኔ። ላንካይታሞ ዓክዓቤ ዜርፆንሢ ዒማና ሳማሪያይዳ ዔያቶ ዲቻያ፥ ዓጮይዳ
    ዔርቴ ጪሞ ኮይላ ናንጋኔ፤
  twi-ASANTE: Yehu twerɛɛ krataa a ɛtɔ so mmienu de buaa sɛ, “Sɛ mowɔ mʼafa, na mobɛtie
    mʼasɛm deɛ a, ɔkyena ɛbɛyɛ sɛsɛɛ mmerɛ mu, momfa ɔhene no mmammarima tiri mmrɛ
    me wɔ Yesreel.” Na Samaria ntuanofoɔ bi na wɔhwɛ ɔhene mmammarima aduɔson no so
    a wɔatete wɔn firi wɔn mmɔfraase pɛɛ.
  eng-WEBU: Then he wrote a letter the second time to them, saying, “If you are on
    my side, and if you will listen to my voice, take the heads of the men who are
    your master’s sons, and come to me to Jezreel by tomorrow this time.” Now the
    king’s sons, being seventy persons, were with the great men of the city, who brought
    them up.
  wal-wal: Kiittin Yeehu etayyo naa77antto dabddaabbiyaa xaafidi, “Intte ta bagga
    gididi, tau azazettanau giigidabaa gidikko, intte godaa naatu qooriyaa muucite;
    muucidi eta guuggiyaa ekkidi, wontto hannoode Iziraa7eela katamaa yiite” yaagiis.
    Kawuwaa zareti laappun tammatikka banttana dichchiya, he kataman erettida asatuura
    de7oosona.
  spa-PDDPT: 'Y él les escribió una segunda carta y les dijo: Si están conmigo y hacen
    caso a mi voz, tomen las cabezas de los hijos de su ʼadón y vengan a mí mañana
    a esta hora a Jezreel. Los hijos del rey, que eran 70 hombres, estaban con los
    grandes hombres de la ciudad, quienes los criaron.'
  gun-gun: 'Ha''e ramo Jeú ma kuaxia mboae ju ombopara ha''e kuery pe. Ha''e vy aipoe''i:
    “Xapy''a rei xea katygua ae peiko vy, ha''e xenhe''ẽ rendu ta ri vy ma peipe''a
    ''rã penderuvixakue ra''y kuery akã. Ha''e gui ma ko''ẽ rã kova''e hora ojeupity
    ju jave peru xea py Jezreel py”, he''i. Ha''e va''e jave huvixakue ra''y kuery
    setenta va''e ma tetã pygua mongakuaa kuery yvatekuevea py ikuai.'
  ilo-ULB: Kalpasanna, nangipatulod manen ni Jehu kadakuada iti maikadua a surat a
    kastoy ti ibagbagana, “No kumaduakayo kaniak, ken no denggenyo ti timekko, masapul
    nga alaenyo dagiti ulo dagiti kaputotan ti apoyo, ket umaykayo kaniak idiay Jezreel
    inton bigat iti kastoy nga oras.” Ita, dagiti kaputotan ti ari nga agdagup iti
    pitopulo ket kadua dagiti mabigbigbig a lallaki iti siudad, a mangay-aywan kadakuada.
  kpg-kpg: 'Jehu guu hihi labelaa dana lede gi digaula: “Maa goodou e madalia au,
    gei gu togomaalia belee daudali agu helekai, malaa, goodou gaamai nia libogo o nia
    hagadili di King Ahab gi di au i Jezreel daiaa i di madagoaa beenei.” Nia hagadili
    e madahidu o di King Ahab e benebene go nia dagi aamua o di guongo Samaria, gei
    e madamada humalia i digaula.'
  uig-ARA: 'يەھۇ ئىككىنچى خەتنى يېزىپ، خەتتە: ــ «ئەگەر مەن تەرەپتە بولۇپ، مېنىڭ سۆزلىرىمگە
    كىرىشكە رازى بولساڭلار ئۆز غوجاڭلارنىڭ ئوغۇللىرىنىڭ باشلىرىنى ئېلىپ، ئەتە مۇشۇ
    ۋاقىتتا يىزرەئەلگە، مېنىڭ قېشىمغا ئۇلارنى كەلتۈرۈڭلار. ئەمدى پادىشاھنىڭ ئوغۇللىرى
    يەتمىش كىشى بولۇپ، ئۆزلىرىنى باققان شەھەرنىڭ ئۇلۇغلىرىنىڭ قېشىدا تۇراتتى.'
  sus-sus: Yehu naxa e yaabi a xa bataaxɛ firin nde kui, a naxɛ e bɛ, «Xa wo na n
    tan nan bɛ, wo xa wo xa mangɛ xa die xunyie bolon, wo fa n yire Yisireeli tina
    yi waxati ma.» Mangɛ xa di tongo solofere nu itaxunxi taa kuntigie ma, nee nu
    na e maxurufe.
  pon-2006: 'Sehu eri kadaralahng irail pil ehu kisinlikou: “Ma kumwail iang ei pali
    oh onopadahr en idawehn ei koasoandi, eri kumwail wadohng ie moangen kadaudok
    kan en Nanmwarki Eihap nan Sesreel ni soangen ahnsou wet lakapw.” Kadaudok isiakan
    en Nanmwarki Eihap mihmi pahn epwelpen kaun akan en Sameria, me apwalihirailda.'
  ksd-ksd: 'Ma Ieu i ga tulue ra vauruana buk tadav diat, ma i ga biti: Ona ava tur
    maravut iau, ma ona avat a torom ta ra nilaigu, avat a kutu vue ra ulu i ra umana
    natu i kavava luluai, ma avat a kap diat piragu ati Iesrel ta ra pakana bung dari
    ningene. Ma nam ra lavurua na vinun na natu i ra king dia ga ki ta ra vavai na
    varbalaurai kai ra umana ngalangala ta ra pia na pal.'
  tur-YTC: 'Sonra onlara ikinci kez bir mektup yazdı ve şöyle dedi: “Eğer benim tarafımdaysanız
    ve sözümü dinlerseniz, efendinizin oğullarının başlarını alın ve yarın bu zamana
    kadar Yizreel''e yanıma gelin.” Kralın oğulları yetmiş kişiydi ve kendilerini
    büyüten kentin büyükleriyle birlikteydiler.'
  grc-BRENT: Καὶ ἔγραψε πρὸς αὐτοὺς Ἰοὺ βιβλίον δεύτερον, λέγων, εἰ ἐμοὶ ὑμεῖς, καὶ
    τῆς φωνῆς μου ὑμεῖς εἰσακούετε, λάβετε τὴν κεφαλὴν ἀνδρῶν τῶν υἱῶν τοῦ κυρίου
    ὑμῶν, καὶ ἐνέγκατε πρὸς μὲ, ὡς ἡ ὥρα αὔριον ἐν Ἰεζράελ· καὶ οἱ υἱοὶ τοῦ βασιλέως
    ἦσαν ἑβδομήκοντα ἄνδρες, οὗτοι ἁδροὶ τῆς πόλεως ἐξέτρεφον αὐτούς.
  ind-AYT: Lalu, Yehu menulis surat untuk kedua kalinya, dengan mengatakan, “Jika
    kamu mendengar perkataanku dan kamu menaatinya, ambillah kepala dari setiap orang
    anak-anak tuanmu. Besok, datanglah kepadaku kira-kira pada waktu ini ke Yizreel.”
    Ketujuh puluh anak raja itu tinggal bersama dengan orang-orang besar di kota itu
    dan dididik oleh mereka.
  nya-nya: Ndipo Yehu anawalembera kalata yachiwiri yonena kuti, “Ngati inu muli mbali
    yanga ndi kuti mudzandimvera, mudule mitu ya ana a mbuye wanu ndipo mubwere nayo
    kwa ine ku Yezireeli mawa nthawi ngati yomwe ino.” Tsono ana a mfumu onse 70 anali
    pamodzi ndi akuluakulu a mu mzindamo, amene ankawalera.
  hrv-hrv: 'Jehu im napisa drugo pismo i u njemu reče: “Ako ste za mene i želite me
    slušati, uzmite glave ljudi, sinova svoga gospodara, i potražite me sutra u ovo
    doba u Jizreelu.” Sedamdeset je naime kraljevih sinova bilo kod uglednih građana
    koji su ih odgajali.'
  mps-mps: Awe, tialima, Jehugo te gasa pas me asęnama, tama te bidi dabe augwalibolo
    e tama po wali, “Tialima, dagego homugo ena wali asainu, tama dage ena dologode
    bidagameo, tialima, eno homugo dagego te Ahapgo hani ogomani tigidali ela silao,”
    wali. “Tama te do kigamu e tama tibo sogo, dagego te augwali tobolu naga toga
    selama, tama te Jesril hanuba muagasao,” wali Tama te bidi sese sela selama, te
    ugwadu nogo si bidi te Ahapgo hani ogomani, te Samaria taun bulude bidibo genuai
    bidi dali augwali te bidalubao, tama te genuai bidi dabe augwaligo te augwali
    te ola mayu bidali.
  tpi-tpi: Orait Jehu i raitim narapela pas na i tokim ol dispela man olsem, “Sapos
    yupela i laik bihainim mi na i stap aninit long mi, orait mi laik bai yupela i
    kilim olgeta lain pikinini bilong Ahap. Na long tumora long wankain taim olsem,
    yupela i mas bringim het bilong ol i kam long Jesril.” Ol dispela 70 lain pikinini
    bilong Ahap i stap wantaim ol bikman bilong taun Samaria, na ol dispela bikman
    i save skulim ol.
  dan-1931: 'Da skrev han et nyt Brev til dem, og der stod: “Dersom I holder med mig
    og vil høre mig, tag så eders Herres Sønners Hoveder og kom i Morgen ved denne
    Tid til mig i Jizre''el!” Kongesønnerne, halvfjerdsindstyve Mænd, var nemlig hos
    Byens Stormænd, som var deres Fosterfædre.'
  vie-OVCB: 'Giê-hu viết cho họ một thư thứ hai, nói: “Nếu các ông đứng về phe tôi,
    sẵn sàng tuân lệnh tôi, các ông phải lấy đầu các con trai của chủ mình, đem đến
    Gít-rê-ên cho tôi ngày mai, vào giờ này.” Bảy mươi người con trai của A-háp lúc
    ấy đang được các nhân sĩ trong thành nuôi nấng và dạy dỗ.'
  guj-2017: પછી યેહૂએ તેઓને બીજો પત્ર લખ્યો અને જણાવ્યું, “જો તમે મારા પક્ષના હો,
    મારું સાંભળવા તૈયાર હો, તો આવતી કાલે આ સમયે તે માણસોના એટલે તમારા માલિકના દીકરાઓનાં
    માથાં લઈને યિઝ્રએલમાં મારી પાસે આવજો.” એ સિત્તેર રાજકુમારો નગરના મુખ્ય માણસોની
    દેખરેખ નીચે હતા, તેઓ રાજકુમારોની સુખાકારી માટે જવાબદાર હતા.
  pon-2006A: 'Sehu eri kadaralahng irail pil ehu kisinlikou: “Ma kumwail iang ei pali
    oh onopadahr en idawehn ei koasoandi, eri kumwail wadohng ie moangen kadaudok
    kan en Nanmwarki Eihap nan Sesreel ni soangen ahnsou wet lakapw.” Kadaudok isiakan
    en Nanmwarki Eihap mihmi pahn epwelpen kaun akan en Sameria, me apwalihirailda.'
  por-BRBSL: 'Então ele escreveu uma carta na segunda vez para eles, dizendo: “Se
    vocês estão do meu lado, e se vão ouvir minha voz, pegue a cabeça dos homens que
    são filhos de seu mestre, e venha até mim a Jezreel até amanhã desta vez”. Agora
    os filhos do rei, sendo setenta pessoas, estavam com os grandes homens da cidade,
    que os criaram.'
  cth-cth: Ahnimouh koe, kai koe lah na kambawng awh boilah, kaie kâ na ngai awh hane
    pawiteh, na bawipa hoi a lû hah tangtho het tuektue a pha hoehnahlan, Jezreel
    kho kai koevah thokhai awh telah ca bout a patawn. Siangpahrang capanaw teh 70
    touh a pha awh. Kho thung e kalentoenaw ahnimouh koe ao awh.
  twi-twi: Yehu kyerɛw krataa a ɛto so abien de buae se, “Sɛ mowɔ mʼafa, na mubetie
    mʼasɛm de a, ɔkyena sesɛɛ mmere mu, momfa ɔhene no mmabarima ti mmrɛ me wɔ Yesreel.”
    Na Samaria ntuanofo bi na wɔhwɛ ɔhene mmabarima aduɔson no so a wɔatetew wɔn fi
    wɔn mmofraase pɛɛ.
  hlt-hlt: Te dongah amih ham a pabae la ca a daek pah tih, “Kai taengah na om uh
    tih kai ol te na ngai uh atah na boei ca rhoek kah hlang lu te hang khuen uh.
    Thangvuen tahae tue ah tah Jezreel ah kai taengla ha pawk uh,” a ti nah. Te vaengah
    amih manghai ca rhoek hlang sawmrhih tah khopuei kah hlang len rhoek taengah pantai
    uh.
  tbz-SIM: 'Kɛ̀ Yeuu wɛ̃tɛ kɛ́wɑ̃ri dipɑ́tíri tɛrì kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɛ̀ di tũ
    nni nwɛ̃nnɛ̀mu kɛ bo nyíé n kpɛti, dɛ̀ nɑɑ nkɑ̃́ɑ̃́kɛ́ miɛ nkɛ̀ di tùɔ̀kɛní Sisedɛɛdi
    nɛ̀ di kóo kpɑ̀ɑ̀tì bí yɔ. Bɛ kóo kpɑ̀ɑ̀tì bí do bo sipísìyiekɛ̀ ndi kɛ̀ dihɛì
    kó bɛkótíbɛ̀ ì tɔ.'
  msy-2020: Ezɨ Jehu uam akɨnafarir igharazim osirigha kamaghɨn gumazir kabav gei,
    “Ia nan gɨn mangɨ egh nan apengan ikɨsɨ, ia bar Ahapɨn ovavir borir otaribav sueghtɨ,
    me arighireghasa kɨ ifonge. Egh gurumɨn kamaghɨra garir dughiamra, ia men dapaniba
    inigh Jesrilɨn izɨ.” Dughiar kabar, Ahapɨn ovavir borir otarir 70plan kaba, me
    gumazir aruaba ko Samarian nguibar ekiamɨn iti, ezɨ gumazir aruar kaba zurara
    men sure gami.
  dop-dop: 'Ḿpʋ́ɣʋ́ Yehu ŋmɑɑ-wɛɣɛ lɛɛtǝlɩ nɑɑlɛ nyǝŋ sɩ: Ye ɩ́ kɑ́ wɛɛ mɑ wɑɑlɩ nɑ
    ɩ́ tɔkǝɣɩ mɑ kʋtʋtʋtʋ, ɩlɛ ɩ́ sɛtɩ wulɑʋ lʋlʋɣʋ nyǝ́mɑ tǝnɑ nyɔɔŋ, nɑ ɩ́ kɔnɑ-m
    cele ɩsǝntɔ teitei. Pǝyele Sɑmɑlii wulɑʋ lʋlʋɣʋ nyǝ́mɑ nɩɩtoso nɑ nɑɑnʋwɑ kɑ wɛ
    ɩcɑtɛ yǝlɑɑ sɔsɑɑ kiŋ nɑ pɑ́ tɔɔkɩ-wɛ.'
  azb-azb: 'Yehu ikinci məktubunda onlara belə yazdı: «Əgər siz mənimlə razı olub
    sözümə qulaq asırsınızsa, ağanızın şahzadələrinin başlarını götürüb sabah bu vaxt
    İzreelə, yanıma gəlin». Yetmiş nəfər şahzadə onları tərbiyə edən şəhərin böyük
    adamlarının yanında qalırdı.'
  eng-DBY: And he wrote a letter the second time to them saying, If ye are mine, and
    will hearken to my voice, take the heads of the men your master's sons, and come
    to me to Jizreel to-morrow at this time. Now the king's sons, seventy persons,
    were with the great men of the city, who brought them up.
  hin-2017: तब उसने दूसरा पत्र लिखकर उनके पास भेजा, “यदि तुम मेरी ओर के हो और मेरी
    मानो, तो अपने स्वामी के बेटों-पोतों के सिर कटवाकर कल इसी समय तक मेरे पास यिज्रेल
    में हाजिर होना।” राजपुत्र तो जो सत्तर मनुष्य थे, वे उस नगर के रईसों के पास पलते
    थे।
  wol-KYG: 'Ba mu ko defee Yewu bind leen ñaareelu bataaxal, ne leen: «Ndegam man
    ngeen àndal te sama kàddu ngeen di dégg, dogleen seen boppi doomi sang yu góor
    te fekk ma fii ci Yisreel nëgëni ëllëg.» Booba doomi buur yu góor juróom ñaar
    fukk lañu, nekk ak kàngami dëkk ba leen yar.'
  eng-YLT: And he writeth unto them a letter a second time, saying, 'If ye [are] for
    me, and to my voice are hearkening, take the heads of the men — the sons of your
    lord, and come unto me about this time to-morrow, to Jezreel;' and the sons of
    the king [are] seventy men, with the great ones of the city those bringing them
    up.
  eng-WYC-2017: Forsooth he wrote again to them letters the second time, and said,
    If ye be mine, and obey to me, take ye off the heads of the sons of your lord,
    and come ye to me in this same hour tomorrow into Jezreel. And the sons of the
    king, seventy men, were nursed [or nourished] at or by the best men of the city.
  eng-WMBB: Then he wrote a letter the second time to them, saying, “If you are on
    my side, and if you will listen to my voice, take the heads of the men who are
    your master’s sons, and come to me to Jezreel by tomorrow this time.” Now the
    king’s sons, being seventy persons, were with the great men of the city, who brought
    them up.
  urd-GVH: यह पढ़कर याहू ने एक और ख़त लिखकर सामरिया भेजा। उसमें लिखा था, “अगर आप वाक़ई
    मेरे साथ हैं और मेरे ताबे रहना चाहते हैं तो अपने मालिक के बेटों के सरों को काटकर
    कल इस वक़्त तक यज़्रएल में मेरे पास ले आएँ।” क्योंकि अख़ियब के 70 बेटे सामरिया
    के बड़ों के पास रहकर परवरिश पा रहे थे।
  rug-rug: Kuberia Zehu sa leta vina rua la koa rini, “Be pa kalina taqarau si gamu,
    meke kote luli gamu sari qua hiniva, si mi paleke mae ni koa rau pa Zezireli sari
    batudi rina tuna e Ehabi pa totoso gua tugo hie pa rane vugo.” Koa pa kinopu tadi
    na tie koadi pa Sameria, si ka zuapa ṉavulu puta tuna e Ehabi, pu va nomai rini.
  gaz-gaz: Yehuun immoo, “Isin yoo garee koo taatanii fi yoo naa ajajamtan, mataa
    ilmaan gooftaa keessanii kukkutaatii bori yeroo kanatti Yizriʼeelitti naa fidaa”
    jedhee xalayaa lammaffaa barreesse. Yeroo kanatti ilmaan mootii torbaatamanuu
    namoota magaalaa sanaa bebeekamoo kanneen isaan guddisan bira turan.
  fra-LSG: 'Jéhu leur écrivit une seconde lettre où il était dit: Si vous êtes à moi
    et si vous obéissez à ma voix, prenez les têtes de ces hommes, fils de votre maître,
    et venez auprès de moi demain à cette heure, à Jizreel. Or les soixante-dix fils
    du roi étaient chez les grands de la ville, qui les élevaient.'
  yal-yal: Yehu mɔn yi bataxin firinden sɛbɛ e ma, a yi sɛbɛxi naxan kui, a naxa,
    “Xa ɛ n tan nan xa, xa ɛ xuruxi n ma, ɛ kanna diine xunne sɛgɛ e dɛ, ɛ fa n fɛma
    Yɛsɛreli taani tila xɔtɔnni waxati kedenni ito yi.” Anu mangana diine muxu tonge
    solofere yi taan muxu gbeene konne nin, naxanye yi e maxuruma.
  haw-1868: Alaila palapala hou aku la oia ia lakou, i aku la, ina no'u oukou, a e
    hoolohe hoi i ko'u leo, alaila, e lawe oukou i na poo o na kanaka, o na keiki
    a ko oukou haku, a e hele mai i o'u nei i Iezereela ma keia manawa i ka la apopo.
    (A o na keiki a ke alii, he kanahiku lakou e noho ana me na kanaka koikoi o ke
    kulanakauhale, nana lakou i hanai.)
  arb-NAV: 'فَبَعَثَ إِلَيْهِمْ بِرِسَالَةٍ ثَانِيَةٍ قَائِلاً: «إِنْ كُنْتُمْ حَقّاً
    مِنْ أَنْصَارِي، وَتَأْتَمِرُونَ بِأَمْرِي، فَاقْطَعُوا رُؤُوسَ أَبْنَاءِ سَيِّدِكُمْ
    مِنَ الرِّجَالِ وَأَحْضِرُوهَا إِلَيَّ فِي يَزْرَعِيلَ، فِي نَحْوِ هَذَا الْوَقْتِ
    فِي يَوْمِ الْغَدِ». وَكَانَ أَبْنَاءُ الْمَلِكِ سَبْعِينَ رَجُلاً يَعِيشُونَ
    فِي رِعَايَةِ أَشْرَافِ الْمَدِينَةِ الَّذِينَ تَعَهَّدُوهُمْ بِالتَّرْبِيَةِ.'
  ewe-ewe: Yehu ɖo eŋu ɖo ɖe wo be, “Ne miele dzinye eye miele nye ɖoɖowo dzi wɔ ge
    la, ekema mitsɔ miaƒe aƒetɔ Ahab ƒe viŋutsuwo ƒe tawo vɛ nam le Yezreel etsɔ ɣe
    aleawo ɣi.” Ahab ƒe viŋutsu blaadre siawo nɔ amegãwo ƒe aƒewo me le dua me, afi
    si wonyi wo le tso woƒe ɖevime ke.
  eng-LEE: Then wrote he to them a letter the second time, saying, If ye be for me,
    and if ye will hearken unto my voice, then take the heads of the men, your master's
    sons, and come to me to Yizre'el by this time tomorrow. Now the king's sons, seventy
    persons, were with the great men of the city, who brought them up.
  asm-FB: তেতিয়া যেহূৱে তেওঁলোকলৈ দ্বিতীয় বাৰ পত্ৰ লিখিলে, “আপোনালোক যদি মোৰ পক্ষত
    থাকে আৰু মোৰ কথামতে চলে, তেন্তে আপোনালোকৰ প্ৰভুৰ বংশধৰসকলৰ মূৰ ছেদন কৰি অহাকালি
    এই সময়তে যিজ্ৰিয়েলত মোৰ ওচৰলৈ আহিব।” আহাবৰ সেই সত্তৰজন বংশধৰ তেতিয়া নগৰৰ প্রধান
    লোকসকলৰ লগত আছিল। তেওঁলোকে তেওঁলোকক চোৱা-চিতা কৰিছিল।
  sus-A: يٍهُ نَشَ عٍ يَابِ عَ شَ بَتَاشّ قِرِن ندٍ كُي، عَ نَشّ عٍ بّ، «شَ وٌ نَ
    ﭑ تَن نَن بّ، وٌ شَ وٌ شَ مَنفّ شَ دِيٍ شُنيِيٍ بٌلٌن، وٌ قَ ﭑ يِرٍ يِسِرٍيلِ
    تِنَ يِ وَشَتِ مَ.» مَنفّ شَ دِ تٌنفٌ سٌلٌقٍرٍ نُ عِتَشُنشِ تَا كُنتِفِيٍ مَ،
    نٍيٍ نُ نَ عٍ مَشُرُقٍ.
  fra-SBL: 'Puis il leur écrivit une seconde fois une lettre dans laquelle il disait :
    « Si vous êtes de mon côté, et si vous écoutez ma voix, prenez les têtes des hommes
    qui sont les fils de vos maîtres, et venez me voir à Jizreel demain à cette heure-ci. »
    Or les fils du roi, au nombre de soixante-dix personnes, étaient avec les grands
    de la ville, qui les firent monter.'
  hbo-hbo: וַיִּכְתֹּ֣ב אֲלֵיהֶם֩ סֵ֨פֶר ׀ שֵׁנִ֜ית לֵאמֹ֗ר אִם־לִ֨י אַתֶּ֜ם וּלְקֹלִ֣י ׀
    אַתֶּ֣ם שֹׁמְעִ֗ים קְחוּ֙ אֶת־רָאשֵׁי֙ אַנְשֵׁ֣י בְנֵֽי־אֲדֹנֵיכֶ֔ם וּבֹ֧אוּ אֵלַ֛י
    כָּעֵ֥ת מָחָ֖ר יִזְרְעֶ֑אלָה וּבְנֵ֤י הַמֶּ֙לֶךְ֙ שִׁבְעִ֣ים אִ֔ישׁ אֶת־גְּדֹלֵ֥י
    הָעִ֖יר מְגַדְּלִ֥ים אֹותָֽם׃
  piu-2006: '@see-verse:2KI.010.005'
  kik-kik: Nake Jehu akĩmaandĩkĩra marũa ma keerĩ akĩmeera atĩrĩ, “Angĩkorwo mũrĩ
    mwena wakwa na nĩmũkũnjathĩkĩra, ũragai ariũ a mwathi wanyu, mũgooka na ciongo
    ciao gũkũ Jezireeli ihinda o ta rĩĩrĩ rũciũ.” Na rĩrĩ, ariũ a mũthamaki mĩrongo
    mũgwanja maarĩ na atongoria a itũũra arĩa maamareraga.
  fra-NCL: 'Jéhu leur écrivit une seconde lettre ; il disait : « Si vous êtes pour
    moi et si vous écoutez ma voix, prenez les têtes des hommes, fils de votre maître,
    et venez auprès de moi demain, à cette heure, à Jezrahel. » Or, les soixante-dix
    fils du roi étaient chez les grands de la ville, qui les élevaient.'
  cek-AK: To pacoengah Jehu mah nihcae khaeah, vai hnetto haih ca tarik pae let; nangcae
    loe kai ih kami ah na oh o moe, kai ih lok tahngai han, tiah na thuih o nahaeloe,
    na angraeng capanawk ih lu to Jezreel ah khawnbang hae atue ah, kai khaeah na
    sin oh, tiah a naa. Siangpahrang capa, kami quisarihtonawk loe vangpui zaehoikungnawk
    hoi nawnto oh o, nihcae mah khetzawn o.
  cuk-cuk: 'Geb degine, Jehú, garda-baid barmialid, weyob sogsiid: “Bemar anba naimalale,
    degi, nue be an-sogedba ibmar-imakbimalale, degirdi, Acab-masmala-dukar be egwanmalo,
    banedse we-wachigi Jezreel-neggweburse be anse dagmalo, degi, anga be Acab-e-masmala-e-nono
    sedago.” Neggweburgi-dummaganga-gudidiid Acab-e-masmala dulapaa-gakambe-merguedi
    (70) akwedimalad.'
  uig-CYR: 'Йәһу иккинчи хәтни йезип, хәттә: — «Әгәр мән тәрәптә болуп, мениң сөзлиримгә
    киришкә рази болсаңлар өз ғоҗаңларниң оғуллириниң башлирини елип, әтә мошу вақитта
    Йизрәәлгә, мениң қешимға уларни кәлтүрүңлар. Әнди падишаниң оғуллири йәтмиш киши
    болуп, өзлирини баққан шәһәрниң улуқлириниң қешида туратти.'
  tel-2017: అప్పుడు యెహూ రెండోసారి వాళ్లకు ఉత్తరం రాశాడు. దానిలో “మీరు నా వైపు ఉండి
    నా మాట వింటే మీ యజమాని వారసుల తలలు నరికి వాటితో రేపటికల్లా యెజ్రెయేలులో నా దగ్గరికి
    రండి” అని రాశాడు. రాకుమారులు మొత్తం డెబ్భై మంది ఆ పట్టణం పెద్దల సంరక్షణలో ఉన్నారు.
  hat-BSA: 'Alò, li te ekri yon lèt yon dezyèm fwa. Li te di: “Si ou sou kote pa m,
    ou va koute vwa m, pran tèt a mesye yo, fis a mèt ou yo, e vin kote mwen Jizréel
    demen vè lè sa a.” Alò, fis a wa yo, swasann-dis moun, te avèk moun enpòtan ki
    nan vil yo ki t ap leve yo.'
  kos-kos: 'Jehu el sifilpa simusla sie leta nu selos su fahk: “Kowos fin wiyu lac,
    ac akola in oru ma nga sapkin, kowos use sifen mwet nukewa in sou lal Tokosra
    Ahab nu yuruk in acn Jezreel ke pacl se pacna inge lutu.” Tulik itngoul ke fwilin
    tulik natul Tokosra Ahab elos muta yurin mwet matu Samaria, su tufahlosla.'
  hbo-WLC: וַיִּכְתֹּ֣ב אֲלֵיהֶם֩ סֵ֨פֶר ׀ שֵׁנִ֜ית לֵאמֹ֗ר אִם־לִ֨י אַתֶּ֜ם וּלְקֹלִ֣י
    ׀ אַתֶּ֣ם שֹׁמְעִ֗ים קְחוּ֙ אֶת־רָאשֵׁי֙ אַנְשֵׁ֣י בְנֵֽי־אֲדֹנֵיכֶ֔ם וּבֹ֧אוּ
    אֵלַ֛י כָּעֵ֥ת מָחָ֖ר יִזְרְעֶ֑אלָה וּבְנֵ֤י הַמֶּ֙לֶךְ֙ שִׁבְעִ֣ים אִ֔ישׁ אֶת־גְּדֹלֵ֥י
    הָעִ֖יר מְגַדְּלִ֥ים אוֹתָֽם׃
  ibo-ibo: Mgbe ahụ, Jehu degaara ha akwụkwọ nke ugboro abụọ sị ha, “Ọ bụrụ na unu
    dịnyeere m, ọ bụrụkwa na unu ga-erube isi nye m, chịrịnụ isi ụmụ ndị ikom nna
    unu ukwu, bịakwute m nʼotu oge a echi na Jezril.” Nʼoge ahụ, ụmụ eze iri ndị ikom
    asaa nọ nʼaka ndịisi obodo ahụ, ndị na-azụlite ha.
  ory-ory: ତହୁଁ ଯେହୂ ଦ୍ୱିତୀୟ ଥର ସେମାନଙ୍କ ନିକଟକୁ ପତ୍ର ଲେଖିଲେ, ଯଥା, “ଯଦି ତୁମ୍ଭେମାନେ
    ମୋହର ପକ୍ଷ ଓ ଯଦି ତୁମ୍ଭେମାନେ ମୋʼ କଥାରେ ମନୋଯୋଗ କରିବ, ତେବେ ତୁମ୍ଭେମାନେ ଆପଣା ପ୍ରଭୁର
    ପୁତ୍ରମାନଙ୍କ ମସ୍ତକ ଘେନି ଆସନ୍ତାକାଲି ଏହି ସମୟରେ ଯିଷ୍ରିୟେଲକୁ ମୋʼ ନିକଟକୁ ଆସ।” ସେହି ସତୁରି
    ଜଣ ରାଜପୁତ୍ର ଆପଣାମାନଙ୍କ ପ୍ରତିପାଳକ ନଗରସ୍ଥ ପ୍ରଧାନ ଲୋକଙ୍କ ସଙ୍ଗରେ ଥିଲେ।
  chk-chk: Mürin, Jehu a makela rer aruachön toropwe. Iei usun mine a makei lon, “Are
    oua nom won peki o molotä ämi oupwe aleasochisiei, oupwe pökü üen nöün ämi we
    king kewe mwän o uwato rei me lon Jesrel lesor lon ei chök otun.” Iwe, nöün ewe
    king kewe mwän ükükün fik ra nom ren mwän mi iteföüla me lon ewe telinimw, pun
    ra foleniir.
  rop-rop: Wal Jeihu bin raidimdan naja leda langa olabat. Imbin tok, “Wal if yumob
    langa main said, en yumob redi blanga lisin en duwit langa mi, wal yumob garra
    bringimap ola hedpat blanga ola femili blanga King Eiheb langa mi iya langa Jesriyel
    dijan taim tumorro.” Wal detlot 70 pipul brom det femili lain blanga King Eiheb
    bin jidanbat langa Sameriya weya ola boswan lidamob bin oldei maindimbat olabat.
  ukr-1871: 'І пише він до них друге письмо, а в листї каже: Коли ви до мене прихиляєтесь
    і моїх наказів слухати готові, так беріте голови синів пана вашого та й прибувайте
    завтра о сїй добі до мене в Езреель. (Царських же синів було сїмдесять чоловіка,
    а виховували їх самі знатні в городї.)'
  deu-1951: 'Da schrieb er einen andern Brief an sie, der lautete also: Wollt ihr
    es mit mir halten und meiner Stimme gehorchen, so nehmet die Köpfe der Männer,
    der Söhne eures Herrn, und bringet sie morgen um diese Zeit zu mir gen Jesreel!
    Aber die Königssöhne, siebzig Mann, waren bei den Vornehmsten der Stadt, die sie
    auferzogen.'
  eng-JPS: 'Then he wrote a letter the second time to them, saying: ''If ye be on
    my side, and if ye will hearken unto my voice, take ye the heads of the men your
    master''s sons, and come to me to Jezreel by to-morrow this time.'' Now the king''s
    sons, being seventy persons, were with the great men of the city, who brought
    them up.'
  srp-1865: 'I on im napisa drugu knjigu govoreæi: ako ste moji i slušate mene, uzmite
    glave svijeh sinova gospodara svojega i doðite k meni sjutra u ovo doba u Jezrael.
    A sinovi carevi, sedamdeset ljudi, bijahu kod najznatnijih graðana, koji ih hranjahu.'
  lug-lug: Awo Yeeku n’abawandiikira ebbaluwa eyookubiri ng’agamba nti, “Obanga muli
    ku lwange era nga muŋŋondera, mutemeeko emitwe gy’abatabani ba mukama wammwe,
    mugindetere e Yezuleeri, mugintuseeko enkya mu kiseera nga kino.” Abalangira ensanvu
    baabeeranga n’abakuza baabwe abaali abaami abakulu mu kibuga ekyo.
  heb-heb: ויכתב אליהם ספר שנית לאמר אם לי אתם ולקלי אתם שמעים קחו את ראשי אנשי בני
    אדניכם ובאו אלי כעת מחר יזרעאלה ובני המלך שבעים איש את גדלי העיר מגדלים אותם׃
  ben-IRV: পরে তিনি তাদের কাছে এই বলে দ্বিতীয় চিঠি লিখলেন, “তোমরা যদি আমার পক্ষে
    হও ও আমার কথা শোনো, তবে তোমাদের মনিবের ছেলেদের মাথাগুলি নিয়ে আগামীকাল এই দিনের
    যিষ্রিয়েলে আমার কাছে চলে এস।” সেই রাজকুমারের সত্তরজন, তারা তাদের নগরের প্রধান
    লোকদের কাছে ছিল, যারা তাদের দেখাশোনা করত।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੂਜੀ ਚਿੱਠੀ ਵਿੱਚ ਇਹ ਲਿਖਿਆ, ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਹੋ ਅਤੇ ਮੇਰੀ
    ਅਵਾਜ਼ ਨੂੰ ਸੁਣਨਾ ਚਾਹੁੰਦੇ ਹੋ ਤਾਂ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਜੋ ਤੁਹਾਡੇ ਸੁਆਮੀ ਦੇ ਪੁੱਤਰ ਹਨ,
    ਸਿਰ ਲਾਹ ਛੱਡੋ ਅਤੇ ਕੱਲ ਇਸੇ ਕੁਵੇਲੇ ਮੇਰੇ ਕੋਲ ਯਿਜ਼ਰਏਲ ਵਿੱਚ ਆ ਜਾਓ। ਹੁਣ ਰਾਜਾ ਦੇ ਪੁੱਤਰ
    ਜੋ ਸੱਤਰ ਪ੍ਰਾਣੀ ਸਨ, ਸ਼ਹਿਰ ਦੇ ਉਨ੍ਹਾਂ ਮਹਾਂ ਪੁਰਸ਼ਾਂ ਦੇ ਨਾਲ ਸਨ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਲਦੇ
    ਸਨ।
  mya-JVB: ယေဟုကလည်း၊ သင် တို့သည် ငါ၏လူဖြစ်၍ ငါ့ စကား ကို နားထောင် လျှင် ၊ သင် တို့သခင့်
    သား တို့၏ ဦးခေါင်း များကိုယူ ၍ ယေဇရေလ မြို့၊ ငါ ရှိရာသို့ နက်ဖြန် နေ့ယခု အချိန်
    ၌ လာ ကြလော့ဟု တဖန်စာပေး လိုက်လေ၏။ ရှင်ဘုရင် ၏သား တော်ပေါင်း ခုနစ်ကျိပ် ရှိသည်ဖြစ်၍၊
    လုပ်ကျွေးသောမြို့သားအကြီးအကဲတို့၌ ရှိကြ၏
  tbg-tbg: Vika minti tivake qara vara kovaro Jehuva tavero, qaiqaa qara varakero
    vikara tiharo, Ne ekaa ti vevaaraini vaiha ti hantuqa avatareka ivera, ˻ne ekaa
    Ahaapira maaqunavu aunta teqake˼ hura maa kuari avuraqaa vika qiata vare te iainanaini
    Jeseririni viri kaate, tiro. Vi entara Sameriaini nora vaiintinavu Ahaapira maaqu
    70navuqaa raqiki vaura.
  hmo-hmo: Vadaeni Iehu ese revareva ta ma idia dekenai ia torea, ia gwau, “Bema umui
    be lauegu kahana dekenai, bona bema egu oda umui ura kamonai henia momokani, king
    Ahaba ena natuna tau edia kwarana ibounai do umui utua oho, bona kerukeru, nega
    inai bamona neganai, lau dekenai do umui mailaidia, Ieserele dekenai.” Unai neganai
    unai king ena natuna tau 70 be Samaria hanua tau badadia ese idia naridia noho,
    tau badadia edia ruma ta ta dekenai.
  urd-urd: तब उसने दूसरी बार एक ख़त उनको लिख भेजा, कि “अगर तुम मेरी तरफ़ हो और मेरी
    बात मानना चाहते हो, तो अपने मालिक के बेटों के सिर उतार कर कल यज़र'एल में इसी वक़्त
    मेरे पास आ जाओ।” उस वक़्त शाहज़ादे जो सत्तर आदमी थे, शहर के उन बड़े आदमियों के
    साथ थे जो उनके पालनेवाले थे।
  rus-SYN: 'И написал он к ним письмо во второй раз такое: если вы мои и слову моему
    повинуетесь, то возьмите головы сыновей государя своего, и придите ко мне завтра
    в это время в Изреель. Царских же сыновей было семьдесят человек; воспитывали
    их знатнейшие в городе.'
  bqc-SIM: 'Ɔ̃ Yehu lá pãle kɛ̃̀nɛ́ à mɛ̀: Tó a zɛmanↄ, álɛ ma yãmaɛ, à á
    dii Ahabu buipiↄ mi zↄ̃zↄ̃, í mↄomɛɛ Yezɛlɛɛ zia maa''i. Kía nɛ́piↄ sↄ̃ aa gbɛ̃ↄn
    bàaↄ̃kwiɛ, aa kú ń wɛ̃́lɛ gbɛ̃zↄ̃ↄ pↄ́ lɛ́ ń tòlokɛↄ.'
  tcz-CHONGTHU: Jehu’n anichan na in adonbutna lekha athotnin, “Nangho keilanga napan
    uva, kathu nangai diuleh napupau chapate luchangho chu Jezreel mun’ah jing tuphat
    donleh hinpouvin,” atin ahi. Hiche leng chapate som sagi hohi aneolai uva patna
    Samaria lamkai hohin kahin khoukhah u ahi
  mar-mar: येहूने मग त्या अधिकाऱ्यांना आणखी एक पत्र पाठवले. त्यामध्ये त्याने लिहिले,
    “तुमचा मला पाठिंबा असेल आणि तुम्ही माझ्या आज्ञेत असाल तर अहाबाच्या मुलांचा शिरच्छेद
    करा. साधारण याच वेळेला इज्रेल येथे त्यांना माझ्याकडे आणा.” अहाब राजाची सत्तर मुले
    होती आणि नगरातील अधिकाऱ्यांकडे ती होती. त्या अधिकाऱ्यांनी त्यांना वाढवले होते.
  qub-qub: 'Jehüga yapay papilta apachir niran: «Gamcuna nogapa faburnë cashpayqui
    nishäta ruranayqui captenga mandaj raypa wamrancunapa umanta apacurcur wara cayno
    öra Jezreelman chayamunqui.» Raypa ganchis chunca (70) ollgu wamrancunaga siudächömi
    uywajnin mayurcunawan tiyaycaran.'
  bqp-bqp: 'Akũ Yehu takada pãnde kɛ̃̀ńnɛ à pì: Tó a zɛ kũmao, átɛni ma yã ma,
    à á dikiri Ahabu nɛ́gↄ̃gbɛ̃ pìnↄ mì zↄ̃zↄ̃ à suomɛnɛ Yɛzɛrili zia mandara''i.
    Kínanɛ pìnↄ sↄ̃ ò kà gbɛ̃nↄn baaakↄ̃ akuri, ò kú kũ wɛ̃tɛ gbɛ̃ zↄ̃kↄ̃ kũ òtɛni
    ń tùtu kɛnↄ.'
  hat-hat: 'Jeou voye yon dezyèm lèt ba yo, li di yo: —Si nou avè m'', si nou vle
    koute lòd mwen enben, denmen lè konsa, pote tèt pitit Akab yo ban mwen isit lavil
    Jizreyèl. Swasanndis pitit Akab yo te lakay grannèg lavil Samari ki t''ap elve
    yo.'
  eng-BSB: 'Then Jehu wrote them a second letter and said: “If you are on my side,
    and if you will obey me, then bring the heads of your master’s sons to me at Jezreel
    by this time tomorrow.” Now the sons of the king, seventy in all, were being brought
    up by the leading men of the city.'
  eng-WEBPB: Then he wrote a letter the second time to them, saying, “If you are on
    my side, and if you will listen to my voice, take the heads of the men who are
    your master’s sons, and come to me to Jezreel by tomorrow this time.” Now the
    king’s sons, being seventy persons, were with the great men of the city, who brought
    them up.
  kbq-kbq: Anagema hazageno'a, mago'ene anante avona Jehu'a amanage huno kretre'ne.
    Hanki tamagrama nagri kazigama mani'neta nagri kema antahinaku'ma hanuta, okina
    ama ananknare Ahapu mofavre nagamokizmi zamasenia akafrita erita Jesrili kumate
    eho, huno kea atrezmante'ne. Hanki Ahapu ne'mofavre'ramine, mago'a agri agehe'mozanena
    70'a venene mani'nage'za, Sameria rankumapi ranra kva vahe'mo'za rempi hunezmi'za
    kegava huzmantage'za mani'naze.
  nhe-BL: 'Huan ica ompa Jehú quintlajcuilhui huan quinilhui: “Intla initztoque ica
    na huan inquinequij inquineltocase notlanahuatil, xiquinquechtzontequica nochi
    iconehua Acab, yajaya tlen eliyaya imoteco. Huan mostla ipan ni hora xinechhualiquilica
    nica ipan altepetl Jezreel.” Huan nopa tlayacanani ipan altepetl Samaria quinmocuitlahuijtoyaj
    nopa 70 iconehua huan iixhuihua nopa tlanahuatijquetl hasta quema pilsiltzitzi
    huan quiniscaltijtoyaj.'
  bus-bus: 'Ben Yehu takada pãnde kɛ̃̀ńnɛ à bè: Tó a zɛmao, ée ma yã maa, à a dii
    Ahabu nɛ́gↄ̃gbɛ̃ pìnↄ mì zↄ̃zↄ̃ à mↄ́omɛ Yɛzɛrili zia mↄndaa''i. Kínɛ pìnↄ sↄ̃
    kà gↄ̃ↄn baaagↄ̃ akuri, aↄ̃ↄ kú kↄ̃n wɛ́tɛ gbɛ̃nsi kɛ̀ aↄ̃ↄe ń tò to kɛɛnↄ.'
  gub-BL: Na'e uzapo Zeu amo ae pape kury. — Aze peiko herehe we nehe, aze pepurapo
    wer heremiapo kar ràm nehe, perur Akaw ta'yr wàkàgwer ihewe wà nehe, xe Zereew
    pe pyhewe ko 'or mehe nehe, i'i wanupe. A'e 70 Akaw ta'yr wiko Xamari taw pe har
    hemetarer katu ma'e wapyr pitàitàigatu wà. Umugakwaw wà.
  eng-DRA: 'And he wrote letters the second time to them, saying: If you be mine,
    and will obey me, take the heads of the sons of your master, and come to me to
    Jezrahel by tomorrow this time. Now the king’s sons, being seventy men, were brought
    up with the chief men of the city.'
