verse: 2KI.010.032
translations:
  mal-C: അക്കാലത്ത് യഹോവ ഇസ്രായേലിനെ, എണ്ണത്തിൽ കുറച്ചുകളയാൻ തുടങ്ങി. ഹസായേൽ ഇസ്രായേലിന്റെ
    ചില പ്രദേശങ്ങൾ കീഴ്പ്പെടുത്തി,
  deu-TKW: Zu jener Zeit begann Jahwe, Stücke von Israel abzuschneiden, und Hasael
    brachte ihnen im ganzen Grenzgebiet Israels Niederlagen bei; er bezwang
  lin-lin: Na tango wana, Yawe abandaki kokomisa moke bandelo ya Isalaele. Azaeli
    alongaki bana ya Isalaele, na mokili na bango,
  eng-LSV: In those days YHWH has begun to cut off [some] in Israel, and Hazael strikes
    them in all the border of Israel,
  eng-GNV: In those dayes the Lord began to lothe Israel, and Hazael smote them in
    all the coastes of Israel,
  eng-WEBSTER: 'In those days the LORD began to cut Israel short: and Hazael smote
    them in all the borders of Israel;'
  nhw-BL: Huajca ipan nopa tonali TOTECO pejqui quincuilía inintlal nopa israelitame.
    Nopa Tlanahuatijquetl Hazael quincuilijtiyajqui inintlal campa hueli
  swh-ONEN: Katika siku hizo, Bwana akaanza kupunguza ukubwa wa Israeli. Hazaeli akawashinda
    Waisraeli sehemu zote za nchi yao
  bba-bba: Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u Isirelibɑn tem kɑwɑbu toruɑ. Mɑ u derɑ Hɑsɑɛli
    u bu seesi u ben tem nɔɔ burɑ yenu kpuro mwɛɛrɑ. Nɡe mɛyɑ n kuɑ bɑ ǹ kɑ Yuudɛnin
    sɔ̃ɔ yɑri yerun berɑ kpuro mɔ n kɑ dɑ sere dɑɑ te bɑ mɔ̀ Aɑnɔɔwɔ, Anɛɛn berɑ ɡiɑ,
    Gɑlɑdi kɑ Bɑsɑnin temɔ, mi Gɑdiɡibu kɑ Rubɛnibɑ kɑ Mɑnɑsebɑ bɑ wɑ̃ɑ.
  eng-KJVCPB: 'In those days the Lord began to cut Israel short: and Hazael smote
    them in all the coasts of Israel;'
  luo-luo: E kindeno Jehova Nyasaye nochako dwoko kwan mar jo-Israel piny, Hazael
    noloyo jo-Israel e pinjegi duto,
  meu-meu: 'Unu dinadia ai, Iehova ese Israel tanona e hamaraḡia matama. Israel tanona
    idoinai lalonai Hasaele ese Israel taudia e hadareredia:'
  npi-ULB: ती दिनमा परमप्रभुले इस्राएलको क्षेत्रफल घटाउन थाल्नुभयो, र हजाएलले इस्राएलका
    सिमानाहरूमा इस्राएलीलाई पराजित गरे,
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì, Olúwa ti bẹ̀rẹ̀ sí ní dín iye Israẹli kù. Hasaeli fi
    agbára jẹ ọba lórí àwọn ọmọ Israẹli ní gbogbo agbègbè wọn.
  pes-OPCB: در آن زمان، خداوند شروع به ویران کردن اسرائیل نمود. حزائیل، پادشاه سوریه،
    آن قسمت از سرزمین اسرائیل را که در شرق رود اردن بود، تصرف کرد. قسمت متصرف شده
    تا شهر عروعیر در وادی ارنون می‌رسید و شامل سرزمین جلعاد و باشان می‌شد که قبایل
    جاد، رئوبین و مَنَسی در آن زندگی می‌کردند.
  tgl-ULB: Sa mga araw na iyon sinimulang tanggalin ni Yahweh ang mga rehiyon mula
    Israel, at tinalo ni Hazael ang mga Israelita sa mga hangganan ng Israel,
  hui-hui: Yihu ibu kini heangi Anduane Homogohanda dindi taraha hameigini tara tara
    paligi biarume Isaraele baba wai buwa bo podalu dindi lenelene wiaru maru ti karulaga
    bini. Sirianaga Kini Hasaele ibugua Isaraele dindi bibahendeore
  mya-mya: ထို​အ​ခါ​ကာ​လ​၌​ထာ​ဝရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ​နယ်​မြေ​၏​အ​ကျယ်​အ​ဝန်း ကို​ကျုံ့​စေ​တော်​မူ​၏။
    ရှု​ရိ​ဘု​ရင်​ဟာ​ဇေ လ​သည်၊-
  bod-N: དེའི་ཚེ་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་ཉམས་དམས་སུ་མཛད་ཅིང་། ཧ་ཟཱ་ཨེལ་གྱིས་ཡེས་ར་ཨེལ་གྱི་ས་མཚམས་ཐམས་ཅད་ནས་དེ་དག་ལ་རྒོལ་བ་སྟེ།
  sna-sna: Mumazuva iwayo Jehovha akatanga kutapudza vaIsraeri. Hazaeri akakurira
    vaIsraeri munyika yavo yose
  spa-BLM: En aquellos días Yahvé comenzó a cortar partes de Israel; y Hazael los
    hirió en todos los límites de Israel
  cac-cac: A d'a jun tiempoal chi', ix och ijan Jehová yic'anec' lum sluum eb' israel.
    A vin̈aj Hazael sreyal Siria ix ic'anec' lum d'a sc'axepalec' a' Jordán d'a stojolal
    b'aj sjavi c'u, aton lum yic eb' yin̈tilal Gad, lum yic eb' yin̈tilal Rubén yed'
    lum yic nan̈alxo eb' yin̈tilal Manasés, ix cotn̈ej d'a chon̈ab' Aroer d'a sti'
    a' Arnón tz'ec' d'a Galaad masanto d'a Basán.
  swh-ULB: Siku zile Yahwe akaanza kupunguza mikoa ya Israeli, na Hazaeli kuwashinda
    Waisraeli mipakani mwa Israeli,
  bel-bel: У тыя дні пачаў Гасподзь адразаць часткі ад Ізраільцянаў, і пабіваў іх
    Азаіл ва ўсіх межах Ізраілевых.
  deu-ELBBK: In jenen Tagen begann der HERR abzuhauen unter Israel; und Hasael schlug
    sie im ganzen Gebiet Israels,
  mbb-OT: Dutun he timpu impenaneynaney ipezeisey te Nengazen is tanà he nesakup te
    Israel. Naaǥew ni Hadì Hazael is menge lugar ziyà te Israel
  mal-2015: ആ കാലത്തു യഹോവ യിസ്രായേലിനെ കുറെച്ചുകളവാൻ തുടങ്ങി; ഹസായേൽ യിസ്രായേലിന്റെ
    അതിരുകളിലൊക്കെയും അവരെ തോല്പിച്ചു.
  rmc-rmc: Andre oda časos o RAJ chudňa te odlel le Izraelitendar e phuv. O Chazael
    zviťazinelas upral o Izraeloskre phuva
  pes-OPV: و در آن ایام، خداوند به منقطع ساختن اسرائیل شروع نمود و حزائیل، ایشان را
    درتمامی حدود اسرائیل می‌زد،
  ron-1924: Пе время ачея, Домнул а ынчепут сэ тае кыте о букатэ дин цинутул луй Исраел;
    ши Хазаел й-а бэтут ла тоате хотареле луй Исраел.
  ben-OBCV: সেই সময় থেকেই সদাপ্রভু ইস্রায়েলের মাপ ছোটো করতে শুরু করলেন। ইস্রায়েলী
    এলাকার এক প্রান্ত থেকে অন্য প্রান্ত পর্যন্ত হসায়েল তাদের দমন করে রেখেছিলেন—
  som-som: Oo waagaas ayaa Rabbigu bilaabay inuu dalka Israa'iil yareeyo, oo Xasaa'eel
    ayaa iyaga ku laayay dalka Israa'iil oo dhan,
  lat-VUC: 'In diebus illis cœpit Dominus tædere super Israël: percussitque eos Hazaël
    in universis finibus Israël,'
  eng-ASVBT: 'In those days Jehovah began to cut off from Israel: and Hazael smote
    them in all the borders of Israel;'
  ita-1885: In quel tempo il Signore cominciò a mozzar parte d'Israele. Ed Hazael
    percosse gl'Israeliti in tutte le lor frontiere;
  eng-LXXUP: In those days the Lord began to cut Israel short; and Hazael smote them
    in every coast of Israel;
  eng-ULB: In those days Yahweh began to cut off regions from Israel, and Hazael defeated
    the Israelites at the borders of Israel,
  spa-VBL: En ese momento el Señor comenzó a reducir la extensión de Israel. Jazael
    derrotó a los israelitas en todo su territorio
  fra-_FOB: En ce temps-là, l'Éternel commença à entamer Israël; car Hazaël battit
    les Israélites dans toutes leurs contrées,
  mal-mal: ആ കാലത്ത് യഹോവ യിസ്രായേൽ രാജ്യത്തിന്റെ ചില ഭാഗങ്ങൾ മുറിച്ചുകളവാൻ തുടങ്ങി;
    ഹസായേൽ യിസ്രായേലിന്റെ അതിരുകളില്ലായിടവും അവരെ തോല്പിച്ചു.
  urd-GVR: Yāhū kī hukūmat ke daurān Rab Isrāīl kā ilāqā chhoṭā karne lagā. Shām ke
    bādshāh Hazāel ne Isrāīl ke us pūre ilāqe par qabzā kar liyā
  suz-BL: मेना परमप्रभु यावेमी इस्राएल कली आइक्‍च सेल्‍चा गोवा बाक्‍त। मिनु हजाएलमी
    इस्राएल कली लडाइ पा ग्रामाक्‍त। २राजा ८१२
  ita-1927: 'In quel tempo, l’Eterno cominciò a diminuire il territorio d’Israele;
    Hazael difatti sconfisse gl’Israeliti su tutta la loro frontiera:'
  ckb-ckb: لەو سەردەمەدا یەزدان دەستی بە بچووک کردنەوەی خاکی ئیسرائیل کرد، جا حەزائێل
    لەو سنوورانەی ئیسرائیلەوە لێی دان
  eng-BBE: In those days the Lord was angry first with Israel; and Hazael made attacks
    on all the land of Israel,
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲನ್ನು ತಗ್ಗಿಸಲು ಆರಂಭಿಸಿದರು. ಹಜಾಯೇಲನು ಬಂದು
    ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಮೇರೆಗಳಲ್ಲಿ ಅವರನ್ನು ಸಂಹರಿಸಿದನು.
  tam-2017: அந்நாட்கள்முதல் யெகோவா இஸ்ரவேலைக் குறைந்துபோகச் செய்தார்; ஆசகேல் அவர்களை
    இஸ்ரவேலின் எல்லைகளிலெல்லாம் தோற்கடித்து,
  spa-RV-1909: 'En aquellos días comenzó Jehová á talar en Israel: é hiriólos Hazael
    en todos los términos de Israel,'
  ron-BTF: În acele zile, DOMNUL a început să scurteze din Israel; și Hazael i-a lovit
    în toate ținuturile lui Israel;
  eng-WEBP: In those days the LORD began to cut away parts of Israel; and Hazael struck
    them in all the borders of Israel
  eng-FBV: At that time the Lord began to reduce the extent of Israel. Hazael defeated
    the Israelites throughout their territory
  nld-1939: Daarom begon Jahweh in die tijd het gebied der Israëlieten in te perken;
    Chazaël versloeg Israël over heel zijn gebied
  nch-BL: Huajca ipan nopa tonali TOTECO pejqui quincuilía inintal nopa israelitame.
    Nopa Tanahuatijquet Hazael quincuilijtiyajqui inintal campa hueli
  vie-1934: Trong lúc ấy, Đức Giê-hô-va khởi giảm bớt địa phận Y-sơ-ra-ên, khiến cho
    Ha-xa-ên hãm đánh chúng trên các giới hạn Y-sơ-ra-ên,
  hin-CV: इन्हीं दिनों में याहवेह ने इस्राएल राष्ट्र की सीमा को घटाना आरंभ किया. हाज़ाएल
    पूरे इस्राएल राष्ट्र की सीमा में उन्हें हराता रहा.
  spa-BES: En aquellos días, el Señor se enojó primero con Israel; y Hazael atacó
    toda la tierra de Israel,
  tdx-tdx: Niorotse nampitomotse Isra­ele t’Iehovà; le linafa’ i Kazaele o añ’olon-tane’
    Israeleo iabio;
  tha-KJV: ในสมัยนั้นพระเยโฮวาห์ทรงเริ่มตัดส่วนของอิสราเอลออก ฮาซาเอลได้รบชนะตามบรรดาพรมแดนอิสราเอล
  por-BR-2018: 'Em aqueles dias começou o SENHOR a diminuir o território de Israel:
    e feriu-os Hazael em todos os termos de Israel,'
  deu-ELO: In jenen Tagen begann Jehova abzuhauen unter Israel; und Hasael schlug
    sie im ganzen Gebiet Israels,
  eng-WYC-2018: In those days the Lord began to be annoyed upon Israel(or In those
    days the Lord began to do harm to Israel); and Hazael smote them in all the coasts
    of Israel,
  epo-epo: 'En tiu tempo la Eternulo komencis faradi dehakojn en Izrael, kaj Ĥazael
    venkobatis ilin ĉe ĉiuj limoj de Izrael:'
  uig-PIN: Xu künlǝrdǝ Pǝrwǝrdigar Israilning zeminini kesip-kesip azaytixⱪa baxlidi.
    Qünki Ⱨazaǝl Iordan dǝryasining mǝxriⱪ tǝripidin baxlap Israilning qegraliridin
    bɵsüp ɵtüp ularƣa ⱨujum ⱪildi; u barliⱪ Gilead yurtini, Arnon jilƣisining yenidiki
    Aroǝrdin tartip Gileadtin ɵtüp Baxanƣiqǝ, Gad, Rubǝn wǝ Manassǝⱨning barliⱪ yurtlirini
    ixƣal ⱪildi.
  beo-beo: 'Amogalu Hina Gode da muni Isala:ili soge fonoboma:ne hamoi. Silia hina
    bagade Ha:sa:iele da Isala:ili soge amo da Yodane Hano gusudili diala, ga (south)
    asili, Aloua moilai (Anone Hano bega: diala) amo huluane hasali. Amo soge ganodini,
    Gilia:de amola Ba:isia:ne soge dialebe ba:i. Amola amo ganodini, Ga:de fi amola
    Liubene fi amola Gusu Ma:na:se fi, ilia da amo soge ganodini esalebe ba:i.'
  tpi-OTNT: Long taim Jehu i stap king, Bikpela i stat long larim ol arapela kantri
    i winim Israel na kisim sampela hap graun bilong ol. King Hasael bilong Siria
    i wok long pait long ol Israel long kisim dispela olgeta hap graun bilong Israel
  hau-SA: A kwanakin sai Ubangiji ya fara rage girman Isra’ila, Hazayel ya yi nasara
    a bisa Isra’ila a ko’ina a yankinsu
  uig-LAT: Shu künlerde Perwerdigar Israilning zéminini késip-késip azaytishqa bashlidi.
    Chünki Hazael Iordan deryasining meshriq teripidin bashlap Israilning chégraliridin
    bösüp ötüp ulargha hujum qildi; u barliq Giléad yurtini, Arnon jilghisining yénidiki
    Aroerdin tartip Giléadtin ötüp Bashan’ghiche, Gad, Ruben we Manassehning barliq
    yurtlirini ishghal qildi.
  nde-nde: Ngalezonsuku uThixo waqalisa ukwehlisa inani labako-Israyeli. UHazayeli
    wanqoba ama-Israyeli kulolonke ilizwe lawo,
  ton-ton: '¶ ʻI he ngaahi ʻaho ko ia naʻe kamata motuhi ʻa ʻIsileli ʻe Sihova ʻi
    hono potu kotoa pē: pea naʻe teʻia ʻakinautolu ʻe Hasaeli ʻi he ngaahi mata fonua
    kotoa pē ʻo ʻIsileli;'
  ces-1613: Za těch dnů počal Hospodin zmenšovati Izraele; nebo je porazil Hazael
    po všech končinách Izraelských,
  eng-WMB: In those days the LORD began to cut away parts of Israel; and Hazael struck
    them in all the borders of Israel
  tam-TCV: அந்நாட்களில் யெகோவா இஸ்ரயேல் நாட்டின் பரப்பளவைக் குறைக்கத் தொடங்கினார்.
    ஆசகேல் இஸ்ரயேலரின் பிரதேசம் முழுவதிலும் அவர்களை முறியடித்தான்.
  ceb-ULB: Niadtong mga adlawa gisugdan ni Yahweh ang pagpuo sa mga rehiyon diha sa
    Israel, ug gibuntog ni Hazael ang mga Israelita didto sa mga utlanan sa Israel,
  pol-UBG: 'W tych dniach PAN zaczął umniejszać Izrael: Chazael pobił ich na całym
    obszarze Izraela;'
  urd-GVU: یاہو کی حکومت کے دوران رب اسرائیل کا علاقہ چھوٹا کرنے لگا۔ شام کے بادشاہ
    حزائیل نے اسرائیل کے اُس پورے علاقے پر قبضہ کر لیا
  deu-1912: Zur selben Zeit fing der HERR an, Israel zu mindern; denn Hasael schlug
    sie in allen Grenzen Israels,
  kan-2017: ಯೆಹೋವನು ಆ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲರನ್ನು ಕುಗ್ಗಿಸತೊಡಗಿದನು. ಹಜಾಯೇಲನು ಬಂದು ಇಸ್ರಾಯೇಲರನ್ನು
    ಇಸ್ರಾಯೇಲರ ಮೇರೆಗಳಲ್ಲಿ ಸೋಲಿಸಿದನು.
  yap-yap: Re ngiyal’ i n’em e ke tabab SOMOL i achignag fare nam nu Israel. Me Hazael
    ni Pilung nu Syria e fek u gelngin urngin yang e but’ nu Israel
  hlt-MCSB: Te khohnin ah Israel te kuet hamla BOEIPA a tawn uh coeng dongah ni Israel
    khorhi te Hazael loh a pum la a ngawn pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒማና ዒስራዔኤሌ ዓሶኮ ዓጮ ዻኪሲሢ ዓርቄኔ፤ ዬያሮ ሶኦሪያ ካኣቲ፥ ዓዛሄሌ ዒስራዔኤሌ ዖሊ ባሺ
    ዒስራዔኤሌ ዓጮ ቢያ ዓርቄኔ።
  twi-ASANTE: Nna no mu, Awurade hyɛɛ aseɛ tee Israel asase no kɛseɛ so. Ɔhene Hasael
    dii ɔman no afaafa bebree so
  eng-WEBU: In those days the LORD began to cut away parts of Israel; and Hazael struck
    them in all the borders of Israel
  wal-wal: He wodiyan GODAI Israa7eela biittaa xunttanau doommiis. Sooriyaa Kawoi
    Hazaa7eeli Israa7eela biittaappe daro sohota xooniis.
  spa-PDDPT: 'En aquellos días Yavé comenzó a disminuir a Israel. Hazael los atacó
    en todo el territorio de Israel:'
  gun-gun: Ha'e va'e ára guive Senhor omboypy Israel kuery yvy omokyrĩve aguã, Hazael
    ojukapa rire ijyvy ha'e javi rupi,
  ilo-ULB: Kadagidiay nga al-aldaw, rinugian ni Yahweh nga ikkaten dagiti rehion manipud
    iti Israel, ket pinarmek ni Hazael dagiti Israelita kadagiti beddeng ti Israel,
  kpg-kpg: I di madagoaa deelaa, Dimaadua gu daamada gu hagadulii tenua go Israel.
    King Hazael o Syria guu kumi nia guongo huogodoo o Israel
  uig-ARA: شۇ كۈنلەردە پەرۋەردىگار ئىسرائىلنىڭ زېمىنىنى كېسىپ-كېسىپ ئازايتىشقا باشلىدى.
    چۈنكى ھازائەل ئىئوردان دەرياسىنىڭ مەشرىق تەرىپىدىن باشلاپ ئىسرائىلنىڭ چېگرالىرىدىن
    بۆسۈپ ئۆتۈپ ئۇلارغا ھۇجۇم قىلدى؛ ئۇ بارلىق گىلېئاد يۇرتىنى، ئارنون جىلغىسىنىڭ
    يېنىدىكى ئاروئەردىن تارتىپ گىلېئادتىن ئۆتۈپ باشانغىچە، گاد، رۇبەن ۋە ماناسسەھنىڭ
    بارلىق يۇرتلىرىنى ئىشغال قىلدى.
  sus-sus: Na waxati, Alatala naxa a niya nde xa nu ba ra Isirayila xa bɔxi ra. Xasayeli
    naxa e tɔɔrɔ e xa bɔxi sogetede.
  pon-2006: Ni ahnsowo KAUN-O ketin tapihada katikitikihala sapwen Israel. Asael,
    nanmwarkien Siria, kalowehdi sapwen Israel koaros
  ksd-ksd: Ta nam ra e ra Luluai i ga tur pa ia pi na kutu vue ta umana pakana kan
    Israel; ma Kasael i ga uvia pa diat ta ra lavur langun par kai Israel,
  tur-YTC: O günlerde Yahve İsrael'in bazı bölgelerini parçalamaya başladı. Hazael
    de İsrael'in bütün sınırlarında onları vurdu.
  grc-BRENT: Ἐν ταῖς ἡμέραις ἐκείναις ἤρξατο Κύριος συγκόπτειν ἐν τῷ Ἰσραήλ· καὶ ἐπάταξεν
    αὐτοὺς Ἀζαὴλ ἐν παντὶ ὁρίῳ Ἰσραὴλ,
  ind-AYT: Pada zaman itu, TUHAN mulai mengikis daerah Israel karena mereka dikalahkan
    Hazael di seluruh daerah Israel.
  nya-nya: Masiku amenewo Yehova anayamba kuchepetsa dziko la Israeli. Hazaeli anagonjetsa
    Aisraeli,
  hrv-hrv: U ono je vrijeme Jahve počeo krnjiti zemlju izraelsku, i Hazael se tukao
    s Izraelcima na svom području,
  mps-mps: Te Jehu aga king bidi nigila bidibo bodolude te Genuai Bidigo te gagalama,
    te gasa hanigo te Israel hani aiyaba elaluama, te augwaligo tǫ dabe te me badu
    pedai te boi bidi dabego somainogo sula tagalai. Te Siria hanigo king bidi te
    aga nogi Hasaelgo te Israel hani dabe dali te boi hwįbo sę yali, magu meni,
    augwaligo homugo te Israel bagego moni te tigidali te tǫ dabe te augwaligo sainogo
    te moni boi mu hwįai.
  tpi-tpi: Long taim Jehu i stap king, Bikpela i stat long larim ol arapela kantri
    i winim Israel na kisim sampela hap graun bilong ol. King Hasael bilong Siria
    i wok long pait long ol Israel long kisim dispela olgeta hap graun bilong Israel
  dan-1931: På den Tid begyndte HERREN at rive Stykker fra Israel, og Hazael slog
    Israel i alle dets Grænseegne,
  vie-OVCB: 'Vào thời ấy, Chúa Hằng Hữu thu hẹp bờ cõi Ít-ra-ên, và cho phép Ha-xa-ên
    chiếm đóng nhiều nơi trong nước:'
  guj-2017: તે દિવસોમાં યહોવાહે ઇઝરાયલના પ્રદેશનો નાશ કરવા માંડ્યો, હઝાએલે ઇઝરાયલીઓને
    તેઓની હદમાં હરાવ્યા.
  pon-2006A: Ni ahnsowo KAUN-O ketin tapihada katikitikihala sapwen Israel. Asael,
    nanmwarkien Siria, kalowehdi sapwen Israel koaros
  por-BRBSL: Naqueles dias Yahweh começou a cortar partes de Israel; e Hazael atingiu-os
    em todas as fronteiras de Israel
  cth-cth: Hatnavah BAWIPA ni Isarel hnamthun takhai han a kamtawng toe. Hahoi teh,
    Hazael ni, Isarelnaw pueng teh pou a tâ toe.
  twi-twi: Saa mmere no, Awurade fii ase tew Israel asase no kɛse so. Ɔhene Hasael
    dii ɔman no afaafa bebree so
  hlt-hlt: Te khohnin ah Israel te kuet hamla BOEIPA a tawn uh coeng dongah ni Israel
    khorhi te Hazael loh a pum la a ngawn pah.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie nketɛ́ kù bo yɑɑtɛmɛ̀ Isidɑyɛɛribɛ tenkɛ̀,
    kɛ́duɔ́ nkɛ̀ Asɑyɛɛdii bɛ̀ potɛ́ kɛ́dennɛ bɛ tenkɛ̀ kɛmɔu miɛkɛ.
  msy-2020: Dughiar kamɨn Jehu atrivimɨn itima, Ikiavɨra Itir God kantrin igharaziba
    ataghɨrazi, me Israelia gafigha men nguazir otevir maba isi. Sirian Atrivim Hasael
    Israelian nguazir otevir kam bar a iniasa me mɨsosi.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Tɑcɑɑ yelɑɑ nɑ Silii wulɑʋ Hɑsɑyɛlɩ sʋʋ Ɩsɛɣɛlɩ nyǝ́mɑ
    tɛtʋ tɔɣɔʋ.
  azb-azb: 'Rəbb o dövrdə İsrail torpağını kəsib kiçiltməyə başladı. Xazael bütün
    İsrail hüdudlarında onları məğlub etdi:'
  eng-DBY: In those days Jehovah began to cut Israel short; and Hazael smote them
    in all the borders of Israel;
  hin-2017: 'उन दिनों यहोवा इस्राएल की सीमा को घटाने लगा, इसलिए हजाएल ने इस्राएल के
    उन सारे देशों में उनको मारा:'
  wol-KYG: Ca jamono jooja nag la Aji Sax ji tàmbalee fell suufas Israyil, Asayel
    buurub Siri di leen duma ca réew ma mépp.
  eng-YLT: In those days hath Jehovah begun to cut off [some] in Israel, and Hazael
    smiteth them in all the border of Israel,
  eng-WYC-2017: In those days the Lord began to be annoyed upon Israel; and Hazael
    smote them in all the coasts of Israel,
  eng-WMBB: In those days the LORD began to cut away parts of Israel; and Hazael struck
    them in all the borders of Israel
  urd-GVH: याहू की हुकूमत के दौरान रब इसराईल का इलाक़ा छोटा करने लगा। शाम के बादशाह
    हज़ाएल ने इसराईल के उस पूरे इलाक़े पर क़ब्ज़ा कर लिया
  rug-rug: Koasa totoso asa si podalae va hiteke gorea e Zihova sa volosona sa popoa
    Izireli. E Hazaelo sa baṉara pa Siria si raza vagi sari doduru voloso popoa te
    Izireli,
  gaz-gaz: Bara sana keessa Waaqayyo lafa Israaʼel irraa kukkutee xinneessuu jalqabe.
    Hazaaʼeelis guutummaa bulchiinsa isaanii keessatti Israaʼeloota moʼate;
  fra-LSG: Dans ce temps-là, l’Éternel commença à entamer le territoire d’Israël;
    et Hazaël les battit sur toute la frontière d’Israël.
  yal-yal: Na waxatini, Alatala yi nde ba fɔlɔ Isirayilaa bɔxɔn na, Xasayele Arami
    kaane mangan yi e nɔ Isirayila danna birin na.
  haw-1868: 'I kela manawa i hoomaka ai o Iehova e paipai i ka Iseraela: a luku mai
    la o Hazaela ia lakou ma na mokuna a pau o ka Iseraela;'
  arb-NAV: وَفِي تِلْكَ الأَيَّامِ بَدَأَ الرَّبُّ يُخَفِّضُ مِنْ مِسَاحَةِ أَرْضِ
    إِسْرَائِيلَ، فَاسْتَوْلَى حَزَائِيلُ عَلَى أَجْزَاءَ كَبِيرَةٍ مِنْ مَنَاطِقِهِمْ.
  ewe-ewe: Le ŋkeke mawo me la, Yehowa ɖiɖi Israel ƒe agbɔsɔsɔ. Hazael ɖu Israelviwo
    dzi le nuto me blibo la me,
  eng-LEE: In those days the Lord began to cut Israel short; and Chazael smote them
    in all the boundary of Israel;
  asm-FB: সেই কালত যিহোৱাই ইস্ৰায়েল দেশৰ সীমা সৰু কৰিবলৈ ধৰিলে। হজায়েলে ইস্রায়েলৰ
    সীমাত ইস্ৰায়েলীয়াসকলক পৰাজয় কৰিলে।
  sus-A: نَ وَشَتِ، عَلَتَلَ نَشَ عَ نِيَ ندٍ شَ نُ بَ رَ عِسِرَيِلَ شَ بْشِ رَ. شَسَيٍلِ
    نَشَ عٍ تْورْ عٍ شَ بْشِ سٌفٍتٍدٍ.
  fra-SBL: En ces jours-là, l'Éternel commença à retrancher des parties d'Israël,
    et Hazaël les frappa dans tout le territoire d'Israël
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔ם הֵחֵ֣ל יְהוָ֔ה לְקַצֹּ֖ות בְּיִשְׂרָאֵ֑ל וַיַּכֵּ֥ם
    חֲזָאֵ֖ל בְּכָל־גְּב֥וּל יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.010.031'
  kik-kik: Matukũ-inĩ macio, Jehova nĩambĩrĩirie kũnyiihia mĩhaka ya Isiraeli. Hazaeli
    nĩatooririe andũ a Isiraeli bũrũri-inĩ wao wothe
  fra-NCL: En ces jours-là, Yahweh commença à retrancher du territoire d’Israël, et
    Hazaël battit les Israélites sur toute la frontière d’Israël ;
  cek-AK: To nathuem ah Angraeng mah Israel prae to tamcaeksak kue; to pongah Hazael
    mah Israel prae to pazawk boih;
  cuk-cuk: A-ibagangi, Bab-Jehová Israel-yala binna-binna obipilemai imakalid. Rey-Hazael,
    bela Israel-yar neggweburmar-baiganbo-abingunanaidgi Israel-sordamargi gwisgusad.
  uig-CYR: Шу күнләрдә Пәрвәрдигар Исраилниң зиминини кесип-кесип азайтишқа башлиди.
    Чүнки Һазаәл Иордан дәриясиниң мәшриқ тәрипидин башлап Исраилниң чегаралиридин
    бөсүп өтүп уларға һуҗум қилди; у барлиқ Гилеад жутини, Арнон җилғисиниң йенидики
    Ароәрдин тартип Гилеадтин өтүп Башанғичә, Гад, Рубән вә Манассәһниң барлиқ жутлирини
    ишғал қилди.
  tel-2017: ఆ రోజుల్లో యెహోవా ఇశ్రాయేలు రాజ్యాన్ని తగ్గించడం మొదలుపెట్టాడు. హజాయేలు
    ఇశ్రాయేలు సరిహద్దుల్లో యొర్దాను నదికి తూర్పుగా ఉన్న ప్రాంతంలో వాళ్ళను ఓడించాడు.
  hat-BSA: Nan jou sa yo, SENYÈ a te kòmanse koupe retire li nan peyi Israël la. Hazaël
    te bat yo toupatou nan teritwa Israël la,
  kos-kos: In pacl sac LEUM GOD El mutawauk in aksrikyela lupan acn lun Israel. Tokosra
    Hazael lun Syria el sruokya acn nukewa lun Israel
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔ם הֵחֵ֣ל יְהוָ֔ה לְקַצּ֖וֹת בְּיִשְׂרָאֵ֑ל וַיַּכֵּ֥ם
    חֲזָאֵ֖ל בְּכָל־גְּב֥וּל יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼoge ahụ, Onyenwe anyị malitere ime ka ndị Izrel bido ịdị nta. Hazael
    eze Aram, buru agha merie ọtụtụ akụkụ Izrel,
  ory-ory: ସେସମୟରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲକୁ ଊଣା କରିବାକୁ ଲାଗିଲେ; ପୁଣି ହସାୟେଲ ଇସ୍ରାଏଲର ସମସ୍ତ
    ସୀମାରେ ସେମାନଙ୍କୁ ଆଘାତ କଲା;
  chk-chk: 'Lon ekana rän ewe Samol mi Lapalap a popuetä le akükünüla ewe fanü Israel.
    Iwe, Hasael ewe kingen Siria a liapeni ekei kinikinin fanü me lon Israel:'
  rop-rop: Wal langa det taim na YAWEI bin stat deigidaweibat sambala taun brom Isreil.
    King Heiseiyel brom Siriya bin teikoba detlot taun blanga ola Isreil pipul deya
    sanraiswei langa Jodan Riba raidap sauthwei langa det taun gulum Eroya deya langa
    det Anan Riba, en det dubala pleis gulum Giliyad en Beishan du, weya detlot klen
    blanga Gad, Rubin en Manesa bin oldei jidan.
  ukr-1871: З того часу почав Господь гнївитись на Ізраїля, й побивав їх Азаїл у всїх
    гряницях займища Ізрайлевого
  deu-1951: 'Zu jener Zeit fing der HERR an, Israel zu schmälern; denn Hasael schlug
    sie an allen Grenzen Israels: östlich vom Jordan,'
  eng-JPS: 'In those days the LORD began to cut Israel short; and Hazael smote them
    in all the borders of Israel:'
  srp-1865: U to vrijeme poèe Gospod krnjiti Izrailja, jer ih pobi Azailo po svijem
    meðama Izrailjevim.
  lug-lug: Mu biro ebyo Mukama n’atandika okukendeeza ensalo za Isirayiri. Kazayeeri
    n’abawangula ng’atandikira
  heb-heb: בימים ההם החל יהוה לקצות בישראל ויכם חזאל בכל גבול ישראל׃
  ben-IRV: সেই দিনের সদাপ্রভু ইস্রায়েল দেশের সীমা কেটে ছোট করতে শুরু করলেন। হসায়েল
    ইস্রায়েলীয়দের আঘাত করে ইস্রায়েলের সীমানায় তাদের হারিয়ে দিলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਨੂੰ ਘਟਾਉਣ ਲੱਗਾ ਅਤੇ ਹਜ਼ਾਏਲ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਇਸਰਾਏਲ ਦੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਮਾਰਿਆ।
  mya-JVB: ထိုကာလ တွင် ၊ ထာဝရဘုရား သည် ဣသရေလ ပြည် စွန်းတို့ကို ဖြတ် တော်မူ၏
  tbg-tbg: Vi entara Jehuva avuhainaa vaiinti vau entara Noravano Kotiva qaqi komanta
    navutaaka Isareri naatarake vika vata hini varora. Siria King Hasaeliva Isareri
    vata
  hmo-hmo: 'Unai dinadia lalonai, Lohiabada ese Israela ena tano ia hamaragia hamatamaia.
    Hasaele, Suria ena king ese Israela taudia ia halusia inai Israela tanodia dekenai:'
  urd-urd: उन दिनों ख़ुदावन्द इस्राईल को घटाने लगा, और हज़ाएल ने उनको इस्राईल की सब
    सरहदों में मारा,
  rus-SYN: В те дни начал Господь отрезать части от Израильтян, и поражал их Азаил
    во всем пределе Израилевом,
  bqc-SIM: Gↄↄ bee Dii tò Isaili bùsu nà laoawa. Azaeli gbãablè Isaili bùsu
  tcz-CHONGTHU: Hiche phatlaitah chun Pakaiyin Israel lenggam chu ana lhehkeh pantan
    ahi. Hazael lengpan hiche gam chu mun phabep ana gal in ana kilah tan ahi.
  mar-mar: याचवेळी परमेश्वराने इस्राएल प्रदेशाचे लचके तोडायला सुरुवात केली. अरामाचा
    राजा हजाएल याने इस्राएलच्या सर्व सीमांवर पराभव केला.
  qub-qub: Chay wichan Tayta Diosga Israelpa lindancunata tacshayächiyta gallaycuran.
    Israelpa lindancunapa ray Hazael yaycur guechuyta gallaycuran.
  bqp-bqp: Gↄrↄ kũ̀a Dikiri tò Isarailanↄ bùsuu nà lagonaa. Azaili gbãna blè Isarailanↄ
    bùsu
  hat-hat: Lè sa a, Seyè a konmanse wonyen sou teritwa peyi Izrayèl la. Wa Azayèl
    atake moun Izrayèl yo toupatou nan peyi a,
  eng-BSB: In those days the LORD began to reduce the size of Israel. Hazael defeated
    the Israelites throughout their territory
  eng-WEBPB: In those days the LORD began to cut away parts of Israel; and Hazael
    struck them in all the borders of Israel
  kbq-kbq: Hanki Jehu'ma kinima mani'nea knafina, Ra Anumzamo'a Siria kini ne' Hazaeli
    atregeno Israeli vahe'mokizmi mopa mago'a eri'ne. Siria kini ne' Hazaeli'a Israeli
    vahera ha'huzmagatereno, ana mopazamia eri'ne.
  nhe-BL: Huajca ipan nopa tonali TOTECO pejqui quincuilía inintlal nopa israelitame.
    Nopa Tlanahuatijquetl Hazael quincuilijtiyajqui inintlal campa hueli
  bus-bus: Gurↄ beeean Dii tò Isarailinↄ bùsu nà lagonaa. Azaili gbãaa blè Isarailinↄ
    bùsu
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e uzypyrog Izaew waiwy imupixika'i
    kar pà kury. Azaew Xir wanuwihawete upyhyk Izaew ywy Zotàw yrykaw kwarahy hemaw
    kutyr har paw a'e.
  eng-DRA: 'In those days the Lord began to he weary of Israel: and Hazael ravaged
    them in all the coasts of Israel,'
