verse: 2KI.008.009
translations:
  mal-C: 'അങ്ങനെ ഹസായേൽ എലീശയെ കാണുന്നതിനു പുറപ്പെട്ടു. ദമസ്കോസിലെ സകലവിശിഷ്ട വസ്തുക്കളിൽനിന്ന്
    നാൽപ്പത് ഒട്ടകച്ചുമടുകൾ അദ്ദേഹത്തിനു കാഴ്ചയായി ഹസായേൽ കൊണ്ടുപോയിരുന്നു. അദ്ദേഹം
    ചെന്ന് എലീശയുടെമുമ്പിൽ നിന്ന്: “അങ്ങയുടെ മകനും അരാംരാജാവുമായ ബെൻ-ഹദദ് എന്നെ അയച്ചിരിക്കുന്നു.
    ‘താൻ ഈ രോഗത്തിൽനിന്നു വിമുക്തനാകുമോ,’ എന്ന് അങ്ങയോടു ചോദിക്കാനും എന്നെ ചുമതലപ്പെടുത്തിയിരിക്കുന്നു.”'
  deu-TKW: 'Da ging ihm Hasael entgegen und nahm Geschenke mit sich, was es nur Kostbares
    zu Damaskus gab, vierzig Kamelslasten. Als er nun hingelangt war, trat er vor
    ihn und sprach: Dein Sohn Benhadad, der König von Aram, hat mich zu dir gesandt
    und läßt fragen: Werde ich von dieser meiner Krankheit wieder genesen?'
  lin-lin: 'Azaeli akendeki kokutana na Elize, amemaki elongo na ye likabo ya biloko
    nyonso ya Damasi ; bamemaki yango na likolo ya bashamo tuku minei. Azaeli akitaki,
    atelemaki liboso ya Elize mpe alobaki : — Mwana na yo ya mobali Beni-Adadi, mokonzi
    ya Siri, atindi ngai ; atuni : « Boni, nakobika solo na bokono oyo ? »'
  eng-LSV: And Hazael goes to meet him, and takes a present in his hand, even of every
    good thing of Damascus, a burden of forty camels, and he comes in and stands before
    him, and says, “Your son Ben-Hadad, king of Aram, has sent me to you, saying,
    Do I revive from this sickness?”
  eng-GNV: So Hazael went to meete him, and tooke the present in his hand, and of
    euery good thing of Damascus, euen the burden of fourtie camels, and came and
    stood before him, and sayde, Thy sonne Ben-hadad King of Aram hath sent me to
    thee, saying, Shall I recouer of this disease?
  eng-WEBSTER: So Hazael went to meet him, and took a present with him, even of every
    good thing of Damascus, forty camels burden, and came and stood before him, and
    said, Thy son Ben-hadad king of Syria hath sent me to thee, saying, Shall I recover
    of this disease?
  nhw-BL: 'Huan Hazael yajqui quiitato nopa tlajtol pannextijquetl huan quihuiquili
    se cuali nemactli. Elqui 40 camellos ica inintlamamal tlen nochi catli cuali oncayaya
    ipan Damasco. Huan quema ajsito campa itztoya Eliseo, quiilhui: ―Tlanahuatijquetl
    Ben Adad tlen ni tlali Siria mitzita quen tiitata. Yaya nechtitlantoc ma nimitztlatzintoquiliqui
    sintla noja mochicahuas tlen nopa icocolis catli quipiya o amo.'
  swh-ONEN: Hazaeli akaenda kumlaki Elisha, akiwa amechukua zawadi ya kila kitu kizuri
    kilichopatikana Dameski, mizigo iliyobebwa na ngamia arobaini. Akaingia ndani
    na kusimama mbele yake, akasema, “Mwanao Ben-Hadadi mfalme wa Aramu amenituma
    niulize, ‘Je, nitapona ugonjwa huu?’ ”
  bba-bba: Mɑ Hɑsɑɛli u dɑ Eliseen mi kɑ kɛ̃ɛ ni nu sɑ̃ɑ Dɑmɑsin ɡɑ̃ɑ ɡeenu, u nu
    yooyoosu weeru sɔbi. Ye u turɑ Eliseen mi, yerɑ u nɛɛ, wunɛn bɔ̃ɔ Sirin sinɑ boko
    Bɛni Hɑdɑdiwɑ u mɑn ɡɔrimɑ n be nun bikiɑ ù n koo bɛkurɑ win bɑrɑ te u bɑrɔ min
    di.
  eng-KJVCPB: So Hazael went to meet him, and took a present with him, even of every
    good thing of Damascus, forty camels’ burden, and came and stood before him, and
    said, Thy son Ben-hadad king of Syria hath sent me to thee, saying, Shall I recover
    of this disease?
  luo-luo: Hazael nodhi romo kod Elisha kotingʼo mich mar mwandu motingʼ gi ngamia
    piero angʼwen ma gin gik mabeyo mag piny Damaski. Nodhi ir Elisha mochungʼ e nyime
    mowachone niya, “Wuodi ma Ben-Hadad ruodh Aram oora mondo apenji ka bende obiro
    chango kuom tuoni.”
  meu-meu: Taunabunai, Hasaele na ia ihedavari-henina totona ela, herahia e laohai,
    Damasko kohudia idau-idau, kamelo hari-ahui edia huahua. Ia na ela, vairanai e
    gini, eto, Natumu Ben-hadad, Suria pavapavana, ese vada e siaigu dekemu ai, e
    tomu “Ina gorere amo baina mauri lou eiava?”
  npi-ULB: त्यसैले हजाएल तिनलाई भेट्न गए र तिनले आफूसित चालिसवटा ऊँटमाथि राखेर दमस्कसका
    हरेक असल थोक उपहार लगे । हजाएल आए र एलीशाको सामु खडा भए र भने, “तपाईंका छोरा अरामका
    राजा बेन-हददले मलाई तपाईंकहाँ यसो भनेर पठाउनुभएको छ, 'के म यस रोगबाट निको हुन्छु'
    ?”
  yor-yor: Hasaeli lọ láti pàdé Eliṣa, ó mú lọ pẹ̀lú rẹ̀ ẹ̀bùn gẹ́gẹ́ bí ogójì ẹrù
    ìbákasẹ tí gbogbo ìní tí ó dára jù fún wíwò ti Damasku, ó sì wọlé lọ ó sì dúró
    níwájú rẹ̀, ó sì wí pé, “Ọmọ rẹ Beni-Hadadi ọba Siria rán mi láti béèrè pé, ‘Ṣé
    èmi yóò sàn nínú àìsàn mi yìí?’ ”
  pes-OPCB: 'پس حزائیل از محصولات نفیس دمشق، چهل شتر بار کرد و به عنوان هدیه برای
    الیشع برد. او هنگامی که به حضور الیشع رسید، گفت: «غلامتان بنهدد، پادشاه سوریه،
    مرا فرستاده است تا بپرسم آیا او شفا خواهد یافت یا نه.»'
  tgl-ULB: Kaya nagpunta si Hazael para salubungin siya at dala niya ang isang regalo
    ng bawat uri ng mabubuting bagay sa Damasco, na dala ng apatnapung kamelyo. Kaya
    nagpunta si Hazael at tumayo sa harap ni Eliseo at sinabi, “Ipinadala ako sa iyo
    ng iyong anak na si Ben-Hadad hari ng Aram, tinatanong kung, 'Gagaling ba ako
    mula sa sakit na ito?”
  hui-hui: Ani lamiya handala Hasaele ibuni Damasagasa dindiha yári damene wiaru dewaore
    nogo kamele pira maria (40) uruninaga erekunini yulene karulapedagua mo paga howa
    yalu Damasagasa tanoha Elaisa hearia pole pene. Pialu Elaisa heagoria anda puwa
    ibuhondo lalu, Agali haguane-o í̠naga biabe biahaga Kini Benehadada henego ai
    ibugua ibunaga warago dabi holobadabe naholobadabe lalu í̠hondo hale hole pu laya
    handala hale hole ibiru, lene.
  mya-mya: ထို့​ကြောင့်​ဟာ​ဇေ​လ​သည်​ဒ​မာ​သက်​မြို့​မှ ထွက်​သော အ​ဖိုး​တန်​ပစ္စည်း​တို့​ကို​ကု​လား
    အုတ်​လေး​ဆယ်​ဖြင့်​တင်​၍ ဧ​လိ​ရှဲ​ထံ​သို့ သွား​ပြီး​နောက်``အ​ရှင်​၏​အ​စေ​ခံ​ဗင်္ဟာ​ဒဒ်
    မင်း​က မိ​မိ​ပြန်​လည်​ကျန်း​မာ​လာ​မည် မ​လာ​မည်​ကို​အ​ရှင့်​ထံ​စုံ​စမ်း​မေး​မြန်း​ရန်
    အ​ကျွန်ုပ်​အား​စေ​လွှတ်​လိုက်​ပါ​သည်'' ဟု လျှောက်​၏။
  bod-N: ཧ་ཟཱ་ཨེལ་བྱ་བ་ཨེ་ལི་ཤཱ་བསུ་རུ་ཕྱིན་ཏེ། ཁོས་དཱ་མེ་སེག་གི་བཟང་ནོར་ཐམས་ཅད་ལས་ཞུ་རྟེན་རྔ་མོང་བཞི་བཅུར་བཀལ་ཏེ་མཉམ་དུ་ཁྱེར་ཅིང་།
    ཁོང་གི་དྲུང་དུ་ལངས་ཏེ་ན་རེ། ཨ་རམ་གྱི་རྒྱལ་པོ་ཁྱེད་ཀྱི་བུ་པེན་ཧ་དཱད་ཀྱིས་བདག་ཁྱེད་ཀྱི་དྲུང་དུ་མངགས་ཏེ།
    ང་ནད་འདི་ལས་གསོན་པར་འགྱུར་རམ་ཞེས་འདྲིའོ་ཞུས་པ་ན།
  sna-sna: Hazaeri akaenda kundosangana naErisha, akamuvigira chipo chezvipfeko zvose
    zvakanga zvakanaka kwazvo zveDhamasiko zvaitakurwa namakumi mana engamera. Akapinda
    mumba akamira pamberi pake, akati, “Mwanakomana wenyu Bheni-Hadhadhi mambo wavaAramu
    andituma kuti ndizobvunza kuti, ‘Ndichaporawo here pakurwara uku?’ ”
  spa-BLM: 'Entonces Hazael salió a su encuentro y tomó un regalo de todo lo bueno
    de Damasco, cuarenta camellos de carga, y vino y se puso delante de él y le dijo:
    “Tu hijo Benhadad, rey de Siria, me ha enviado a ti, diciendo: “¿Me recuperaré
    de esta enfermedad?””.'
  cac-cac: 'Ix b''at vin̈aj Hazael chi'' yil vin̈aj Eliseo chi''. Ix yic''anb''at
    silab'' vin̈, aton tas te vach'' tz''el d''a Damasco chi'', 40 noc'' camello cuchjinac
    silab'' chi''. Ayic ix c''och vin̈ d''a yichan̈ vin̈aj Eliseo chi'', ix yalan
    vin̈: —A vin̈ a checab'' aj Ben-adad sreyal Siria, a vin̈ tzin checancoti yic
    tzul in c''anb''an d''ayach, tom olto b''oxoc sc''ol vin̈ yuj jun yaelal ayoch
    d''ay, mato man̈xo, xchi vin̈.'
  swh-ULB: Basi Hazaeli akaenda kuonana naye na kuchukua zawadi zake za kila kitu
    kizuri cha Damskasi, akabeba ngamia arobaini. Hivyo Hazaeli akaja na kusimama
    mbele ya Elisha na kusema, “Mtoto wako Ben Hadadi mfalme wa Shamu amenituma kwako,
    kusema, “Je nitapona huu ugonjwa?”
  bel-bel: 'І пайшоў Азаіл насустрач яму, і ўзяў дарунак у рукі свае і ўсяго найлепшага
    ў Дамаску, колькі могуць несьці сорак вярблюдаў, і прыйшоў і стаў перад абліччам
    ягоным, і сказаў: сын твой Вэнадад, цар Сірыйскі, паслаў мяне да цябе папытацца:
    ці папраўлюся я ад гэтай хваробы?'
  deu-ELBBK: 'Und Hasael ging ihm entgegen und nahm ein Geschenk mit sich: allerlei
    Gut von Damaskus, eine Last von 40 Kamelen; und er kam und trat vor ihn hin und
    sprach: Dein Sohn Ben-Hadad, der König von Syrien, hat mich zu dir gesandt und
    lässt dir sagen: Werde ich von dieser Krankheit genesen?'
  mbb-OT: Umbe, migkergahan ni Hazael is 40 he kemilyu te kinemeupiyahan he menge
    pruduktu ziyà te Damascus ne mid-uwit din diyà te ki Elisha su igasa zin. Ne hein
    nekeuma sikandin diyà te ki Elisha, ke sikandin te, “Midsuǥù a te suluǥuen nu
    he si Ben Hadad, he hadì te Aram, te ked-insà diyà te kenikew ke egkeulian pe
    be sikandin te zaru zin.”
  mal-2015: 'അങ്ങനെ ഹസായേൽ ദമ്മേശെക്കിലെ വിശേഷവസ്തുക്കളിൽനിന്നൊക്കെയും എടുത്തു നാല്പതു
    ഒട്ടകച്ചുമടുമായി അവനെ ചെന്നുകണ്ടു അവന്റെ മുമ്പിൽ നിന്നു: നിന്റെ മകൻ അരാം രാജാവായ
    ബെൻ-ഹദദ് എന്നെ നിന്റെ അടുക്കൽ അയച്ചു: ഈ ദീനം മാറി എനിക്കു സൗഖ്യംവരുമോ എന്നു ചോദിക്കുന്നു
    എന്നു പറഞ്ഞു. അതിന്നു എലീശാ;'
  rmc-rmc: 'Avke o Chazael thoďa pro saranda (40) ťavi nekfeder vzacna veci andral
    o Damašek a ľidžalas oda sar daros le Elizeoske. Sar o Chazael doavľa, geľa anglal
    leste a phenďa leske: „Tiro čhavo, o Ben-Hadad, man bičhaďa pal tu, hoj te phučav
    tutar, či ela sasto.“'
  pes-OPV: 'و حزائیل برای ملاقات وی رفته، هدیه‌ای به‌دست خودگرفت، یعنی بار چهل شتر
    از تمامی نفایس دمشق. و آمده، به حضور وی ایستاد و گفت: «پسرت، بنهدد، پادشاه ارام
    مرا نزد تو فرستاده، می‌گوید: آیا از این مرض خود شفا خواهم یافت؟»'
  ron-1924: 'Хазаел с-а дус ынаинтя луй Елисей, луынд ку ел ун дар – тот че ера май
    бун ын Дамаск: патрузечь де кэмиле ынкэркате. Кынд а ажунс, с-а ынфэцишат ынаинтя
    луй ши а зис: „Фиул тэу Бен-Хадад, ымпэратул Сирией, мэ тримите ла тине сэ те
    ынтреб: ‘Мэ вой тэмэдуи де боала ачаста?’”'
  ben-OBCV: হসায়েল সাথে করে চল্লিশটি উটের পিঠে চাপিয়ে দামাস্কাসের ভালো ভালো পণ্যসামগ্রীসমৃদ্ধ
    উপহার নিয়ে ইলীশায়ের সাথে দেখা করতে গেলেন। তিনি ভিতরে ঢুকে ইলীশায়ের সামনে দাঁড়িয়ে
    বললেন, “আপনার ছেলে অরামের রাজা বিন্‌হদদ আমাকে এই প্রশ্ন করতে পাঠিয়েছেন, ‘আমি
    কি এই রোগ থেকে সুস্থ হব?’ ”
  som-som: Markaasaa Xasaa'eel tegey inuu isagii ka hor tago oo wuxuu qaaday hadiyad
    ah Dimishaq wax alla waxeedii wanaagsanaa oo dhan oo afartan rati ku raran, oo
    intuu u yimid ayuu soo hor istaagay oo yidhi, Waxaa ii soo kaa diray wiilkaagii
    Benhadad oo ah boqorkii Suuriya, oo wuxuu leeyahay, Miyaan cudurkan ka bogsanayaa?
  lat-VUC: 'Ivit igitur Hazaël in occursum ejus, habens secum munera, et omnia bona
    Damasci, onera quadraginta camelorum. Cumque stetisset coram eo, ait: Filius tuus
    Benadad rex Syriæ misit me ad te, dicens: Si sanari potero de infirmitate mea
    hac?'
  eng-ASVBT: So Hazael went to meet him, and took a present with him, even of every
    good thing of Damascus, forty camels’ burden, and came and stood before him, and
    said, Thy son Ben-hadad king of Syria hath sent me to thee, saying, Shall I recover
    of this sickness?
  ita-1885: 'Hazael adunque andò a trovarlo; e prese un presente in mano, e il carico
    di quaranta cammelli di tutte le cose le più squisite di Damasco; e venne, e si
    presentò davanti a lui, e disse: Ben-hadad, re di Siria, tuo figliuolo, mi ha
    mandato a te, per dirti: Guarirò io di quest''infermità?'
  eng-LXXUP: And Hazael went to meet him, and he took a present in his hand, and all
    the good things of Damascus, forty camels’ load, and came and stood before him,
    and said to Elisha, Thy son the son of Hadad, the king of Syria, has sent me to
    thee to inquire, saying, Shall I recover of this my disease?
  eng-ULB: So Hazael went to meet him and took a gift with him of every kind of good
    thing of Damascus, carried by forty camels. So Hazael came and stood before Elisha
    and said, “Your son Ben Hadad king of Aram has sent me to you, saying, 'Will I
    recover from this sickness?'”
  spa-VBL: 'Así que Jazael fue al encuentro de Eliseo. Llevó consigo un regalo de
    todas las mejores cosas de Damasco: cuarenta camellos cargados de mercancías.
    Entró, se puso delante de él y le dijo: “Tu hijo Ben Adad, rey de Harán, me ha
    enviado a preguntarte: ‘¿Me recuperaré de esta enfermedad?’”'
  fra-_FOB: 'Hazaël s''en alla donc au-devant de lui, ayant pris avec lui un présent,
    tout ce qu''il y avait de mieux à Damas, la charge de quarante chameaux. Il vint
    donc se présenter devant Élisée, et lui dit: Ton fils Ben-Hadad, roi de Syrie,
    m''a envoyé vers toi, pour te dire: Relèverai-je de cette maladie?'
  mal-mal: 'അങ്ങനെ ഹസായേൽ ദമ്മേശെക്കിലെ എല്ലാതരത്തിലും ഉള്ള വിശേഷവസ്തുക്കൾ തിരഞ്ഞെടുത്ത്
    നാല്പത് ഒട്ടകച്ചുമടായി അവനെ ചെന്നുകണ്ട് അവന്റെ മുമ്പിൽനിന്നു: “നിന്റെ മകൻ അരാം
    രാജാവായ ബെൻ-ഹദദ് എന്നെ നിന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു; ‘ഈ ദീനം മാറി എനിക്ക് സൗഖ്യം
    വരുമോ’ എന്ന് ചോദിക്കുന്നു” എന്ന് പറഞ്ഞു. അതിന് എലീശാ;'
  urd-GVR: Hazāel 40 ūṅṭoṅ par Damishq kī behtarīn paidāwār lād kar Ilīshā se milne
    gayā. Us ke pās pahuṅch kar wuh us ke sāmne khaṛā huā aur kahā, “Āp ke beṭe Shām
    ke bādshāh Bin-hadad ne mujhe āp ke pās bhejā hai. Wuh yih jānanā chāhtā hai ki
    kyā maiṅ apnī bīmārī se shafā pāūṅgā yā nahīṅ?”
  suz-BL: मिनु हजाएलम दमस्‍कसम बाक्‍शो रिम्‍शो रिम्‍शो मारेइ मारेइ कोसेली ४० ओटा दल‍ओंठम
    कुरपाइश्‍शा लमाक्‍त। मिनु मेको आगा ओव़शा परमप्रभु यावे आ लोव़ पाइब आ ङोंइती राम्‍माक्‍त।
    मिनु मेकोम “इन तौ, अराम ङा पिप बेन-हादादमी आं कली ‘गो आं रोइ रे सानुङा देय मसानुङा’
    दे हिल्‍लो पथ सोइक्‍ताक्‍यी” देंमाक्‍त।
  ita-1927: 'Hazael dunque andò incontro ad Eliseo, portando seco in regalo tutto
    quello che v’era di meglio in Damasco: un carico di quaranta cammelli. Come fu
    giunto, si presentò ad Eliseo, e gli disse: “Il tuo figliuolo Ben-Hadad, re di
    Siria, mi ha mandato a te per dirti: “Guarirò io da questa malattia?”'
  ckb-ckb: 'حەزائێلیش لەگەڵ خۆی باری چل وشتری لە هەموو بەروبوومە باشەکانی دیمەشق بە
    دیاری برد و چووە پێشوازی ئەلیشەع. چوو لەبەردەمی ڕاوەستا و گوتی: «کوڕەکەت، بەن‌هەدەدی
    پاشای ئارام، منی بۆ لای تۆ ناردووە و دەڵێت: ”ئایا لەم نەخۆشییەم چاک دەبمەوە؟“»'
  eng-BBE: So Hazael went to see him, taking with him forty camels with offerings
    on their backs of every sort of good thing from Damascus; and when he came before
    him, he said, Your son Ben-hadad, king of Aram, has sent me to you, saying, Will
    I get better from this disease?
  kan-OKCV: ಹಜಾಯೇಲನು ದಮಸ್ಕದಲ್ಲಿರುವ ಸಕಲ ಉತ್ತಮವಾದವುಗಳಲ್ಲಿ ನಲವತ್ತು ಒಂಟೆಗಳು ಹೊರುವಷ್ಟು
    ಕಾಣಿಕೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಎಲೀಷನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಹೋಗಿ, ಅವನ ಮುಂದೆ ಬಂದು ನಿಂತು, “ಅರಾಮಿನ
    ಅರಸನಾಗಿರುವ ನಿನ್ನ ಮಗ ಬೆನ್ಹದದನು, ‘ಈ ವ್ಯಾಧಿಯಿಂದ ಬದುಕುವೆನೋ?’ ಎಂದು ಕೇಳಲು ನನ್ನನ್ನು ನಿನ್ನ
    ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾನೆ,” ಎಂದನು.
  tam-2017: ஆசகேல் தமஸ்குவின் சகல உச்சிதங்களிலும் நாற்பது ஒட்டகங்களின் சுமையான காணிக்கையை
    எடுத்துக்கொண்டு, அவனுக்கு எதிர்கொண்டுபோய், அவனுக்கு முன்பாக நின்று, சீரியாவின்
    ராஜாவாகிய பெனாதாத் என்னும் உம்முடைய மகன் என்னை உம்மிடத்திற்கு அனுப்பி, இந்த வியாதி
    சுகமாகிப் பிழைப்பேனா என்று கேட்கச்சொன்னார் என்றான்.
  spa-RV-1909: 'Tomó pues Hazael en su mano un presente de todos los bienes de Damasco,
    cuarenta camellos cargados, y saliólo á recibir: y llegó, y púsose delante de
    él, y dijo: Tu hijo Ben-adad, rey de Siria, me ha enviado á ti, diciendo: ¿Tengo
    de sanar de esta enfermedad?'
  ron-BTF: 'Astfel Hazael a mers să îl întâlnească și a luat un dar în mâna sa din
    orice lucru bun al Damascului, o încărcătură de patruzeci de cămile; și a venit
    și a stat în picioare înaintea lui și a spus: Fiul tău, Ben-Hadad, împăratul Siriei,
    m-a trimis la tine, spunând: Mă voi însănătoși de această boală?'
  eng-WEBP: So Hazael went to meet him and took a present with him, even of every
    good thing of Damascus, forty camels’ burden, and came and stood before him and
    said, “Your son Benhadad king of Syria has sent me to you, saying, ‘Will I recover
    from this sickness?’”
  eng-FBV: So Hazael went to meet Elisha. He took with him a gift of all the best
    things from Damascus—forty camel-loads of goods. He came in and stood before him
    and said, “Your son Ben-hadad, king of Aram, has sent me to you to ask, ‘Will
    I recover from this illness?’”
  nld-1939: 'Chazaël ging er dus heen, en nam als geschenk veertig kameellasten met
    allerlei kostbaarheden van Damascus mee. Bij den godsman aangekomen, maakte hij
    zijn opwachting, en zeide: Uw zoon Ben-Hadad, de koning van Aram, zendt mij tot
    u, om u te vragen, of hij van zijn ziekte genezen zal.'
  nch-BL: 'Huan Hazael yajqui quiitato nopa tajtolpanextijquet huan quihuiquili se
    cuali nemacti. Elqui 40 camellos ica inintamamal ten nochi cati cuali oncayaya
    ipan Damasco. Huan quema ajsito campa itztoya Eliseo, quiilhui: ―Tanahuatijquet
    Ben Adad ten ni tali Siria mitzita quej tiitata. Yaya techtitantoc ma nimitztatzintoquiliqui
    sinta noja mochicahuas ten nopa icocolis cati quipiya o amo.'
  vie-1934: 'Vậy, Ha-xa-ên đi đón người của Đức Chúa Trời, dẫn theo mình bốn mươi
    lạc đà, chở mọi món tốt nhất có tại Đa-mách, đặng làm của lễ cho người của Đức
    Chúa Trời. Người đến ra mắt Ê-li-sê, mà thưa rằng: Con trai ông là Bên-Ha-đát,
    vua Sy-ri, đã sai tôi đến ông đặng hỏi rằng: Tôi sẽ được lành bịnh này chăng?'
  hin-CV: तब हाज़ाएल दमेशेक की हर एक प्रकार की उत्कृष्ट वस्तुएं ऊंटों पर लदवाकर भेंट
    के लिए चल पड़ा. जब वह वहां पहुंचकर एलीशा के सामने खड़ा हुआ, उसने परमेश्वर के जन
    से विनती की, “मुझे आपके पुत्र अराम के राजा बेन-हदद ने भेजा है, उन्होंने पूछा है,
    ‘क्या मुझे इस रोग से मुक्ति मिल जाएगी?’ ”
  spa-BES: 'Entonces, Hazael fue a verlo, llevándose cuarenta camellos con ofrendas
    a sus espaldas de todo tipo de cosas buenas de Damasco; y cuando llegó antes que
    él, dijo: Tu hijo Ben-adad, rey de Siria, me ha enviado a ti, diciendo: ¿Me mejoraré
    de esta enfermedad?'
  tdx-tdx: 'Aa le nimb’eo t’i Kazaele hifañaoña’e reketse ravoravo am-pita’e naho
    ze hene raha soa’ i Damesèke, kilankan-drameva efapolo, vaho nimb’eo re nijohañe
    añatrefa’e, nanao ty hoe: Nañirak’ ahy i ana’o Benehadade mpanjaka’ i Aramey hanao
    ty hoe: Ho jangañe hao iraho amo arete­koo?'
  tha-KJV: ฮาซาเอลจึงไปพบท่านนำของกำนัลไปด้วย คือสินค้าอย่างดี​ทุ​กอย่างของเมืองดามัสกัสจุอูฐต่างสี่​สิ​บตัว
    เมื่อเขามายืนอยู่ต่อหน้าท่าน เขากล่าวว่า “​บุ​ตรของท่านคือเบนฮาดัด กษัตริย์​แห่​งซีเรีย
    ได้​ทรงใช้ข้าพเจ้ามาหาท่าน กล่าวว่า ‘ข้าพเจ้าจะหายป่วยหรือ’”
  por-BR-2018: 'Tomou, pois, Hazael em sua mão um presente de todos os bens de Damasco,
    quarenta camelos carregados, e foi ao seu encontro; e chegou, pôs-se diante dele,
    e disse: Teu filho Ben-Hadade, rei da Síria, me enviou a ti, dizendo: Sararei
    desta doença?'
  deu-ELO: 'Und Hasael ging ihm entgegen und nahm ein Geschenk mit sich: allerlei
    Gut von Damaskus, eine Last von vierzig Kamelen; und er kam und trat vor ihn hin
    und sprach: Dein Sohn Ben-Hadad, der König von Syrien, hat mich zu dir gesandt
    und läßt dir sagen: Werde ich von dieser Krankheit genesen?'
  eng-WYC-2018: Therefore Hazael went in to the meeting of him, and had with him gifts,
    and all the goods of Damascus, the burdens of forty camels. And when he had stood
    before Elisha, he said, Thy son, Benhadad, king of Syria, sent me to thee, and
    said, Whether I may be healed of this my sickness? (And so Hazael went to meet
    him, and had gifts with him, and all the good things of Damascus, yea, the loads
    of forty camels. And when he had stood before Elisha, he said, Thy son, Benhadad,
    the king of Syria, sent me to thee, and said, Shall I be healed of my sickness?)
  epo-epo: 'Kaj Ĥazael iris renkonte al li, kaj prenis donacon en sian manon kaj da
    ĉio plej bona en Damasko tiom, kiom povas porti kvardek kameloj, kaj li venis
    kaj stariĝis antaŭ li, kaj diris: Via filo Ben-Hadad, reĝo de Sirio, sendis min
    al vi, por demandi: Ĉu mi resaniĝos de ĉi tiu malsano?'
  uig-PIN: 'Xuning bilǝn Ⱨazaǝl uning bilǝn kɵrüxüxkǝ bardi. U ɵzi bilǝn Dǝmǝxⱪtiki
    ⱨǝrhil esil mallardin ⱪiriⱪ tɵgǝ sowƣa elip, uning aldiƣa berip: «Oƣlung Suriyǝning
    padixaⱨi Bǝn-Ⱨadad meni ǝwǝtip, bu kesǝldin saⱪiyimǝnmu, saⱪaymaymǝnmu?» dǝp soraydu,
    — dedi.'
  beo-beo: 'Amaiba:le, Ha:sa:iele da Dama:saga:sega masusa: liligi noga:idafa ga:mele40agoane
    amo da:iya ligisili, Ilaisiama asi. Ha:sa:iele da Ilaisia gousa:le, ema amane
    sia:i, “Dia hawa: hamosu dunu hina bagade Beneha:ida:de da dima amane adole ba:ma:ne,
    na asunasi, ‘Na oloi da uhima:bela: o hame uhima:bela:?’”'
  tpi-OTNT: Olsem na Hasael i kisim olkain gutpela samting bilong Damaskus, inap long
    skel bilong 40 kamel i ken karim, na em i putim long ol kamel na bringim i go
    long Elisa. Em i go kamap na em i tokim Elisa olsem, “Bikman, mi wokman bilong
    King Benhadat, na em i salim mi bilong askim yu long sik bilong en bai i pinis
    o nogat.”
  hau-SA: Sai Hazayel ya tafi taryen Elisha, ya ɗauka kyauta na kowane irin kaya masu
    kyau na Damaskus tare da shi a raƙuma arba’in. Ya shiga ya tsaya a gaban Elisha
    ya ce, “Ɗanka Ben-Hadad na Aram ya aike ni in tambaye ka, ‘Zan warke daga ciwon
    nan?’ ”
  uig-LAT: 'Shuning bilen Hazael uning bilen körüshüshke bardi. U özi bilen Demeshqtiki
    herxil ésil mallardin qiriq töge sowgha élip, uning aldigha bérip: «Oghlung Suriyening
    padishahi Ben-Hadad méni ewetip, bu késeldin saqiyimenmu, saqaymaymenmu?» dep
    soraydu, — dédi.'
  nde-nde: UHazayeli waphuma wayahlangabeza u-Elisha, ephethe izipho zezimpahla ezinhle
    kakhulu ezenziwa ngabaleminwe eDamaseko zithwelwe ngamakamela angamatshumi amane.
    Wafika wangena wema phambi kwakhe, wathi, “Indodana yakho uBheni-Hadadi inkosi
    yase-Aramu ungithumile ukuba ngizobuza, uthe yena, ‘Kambe ngizasila emkhuhlaneni
    na?’ ”
  ton-ton: Ko ia naʻe ʻalu ai ʻa Hasaeli ke fetaulaki mo ia, ʻo ne ʻave ʻae meʻaʻofa
    ʻi hono nima, ʻio, mei he meʻa lelei kotoa pē ʻi Tamasikusi, ko e ngaahi kavenga
    naʻe fua ʻe he fanga kāmeli ʻe fāngofulu, pea naʻa ne haʻu ʻo tuʻu ʻi hono ʻao,
    mo ne pehē, Kuo fekauʻi au ʻe ho foha ko Penihatati ko e tuʻi ʻo Silia, ke pehē,
    “Te u toe moʻui hake mei he mahaki ni pe ʻikai?”
  ces-1613: 'A tak šel Hazael vstříc jemu, vzav s sebou dar, a všeliké věci výborné
    Damašské, břemena na čtyřidcíti velbloudích, a přišed, stál před ním a řekl: Syn
    tvůj Benadad, král Syrský, poslal mne k tobě, řka: Povstanu-li z nemoci této?'
  eng-WMB: So Hazael went to meet him and took a present with him, even of every good
    thing of Damascus, forty camels’ burden, and came and stood before him and said,
    “Your son Benhadad king of Syria has sent me to you, saying, ‘Will I recover from
    this sickness?’”
  tam-TCV: அப்படியே ஆசகேல் நாற்பது ஒட்டகங்கள் சுமக்கும் பொதிகளில், தமஸ்குவில் கிடைக்கக்கூடிய
    மிகச்சிறந்த பொருட்களை அன்பளிப்பாக எடுத்துக்கொண்டு எலிசாவைச் சந்திக்கப் போனான்.
    அவன் எலிசாவுக்கு முன்னால் போய் நின்று, “சீரிய அரசனான உம்முடைய மகன் பெனாதாத், ‘வியாதியிலிருந்து
    நான் சுகமாவேனா?’ என்று உம்மிடம் கேட்கும்படி என்னை அனுப்பினான்” என்றான்.
  ceb-ULB: Busa milakaw si Hazael aron sa pagpakigkita kaniya ug nagdala siyag gasa
    uban kaniya sa tanang matang sa maayong butang sa Damascus, nga gikarga sa 40
    ka mga kamelyo. Busa miabot si Hazael ug mitindog sa atubangan ni Eliseo ug miingon,
    “Ang imong anak nga si Ben Hadad nga hari sa Aram nagpadala kanako nganhi kanimo,
    nga nagaingon, 'Maayo pa ba ako gikan niini nga balatian?'”
  pol-UBG: 'Chazael wyszedł więc naprzeciw niego i wziął ze sobą dar ze wszystkich
    dóbr Damaszku, załadowany na czterdziestu wielbłądach. Przyszedł i stanął przed
    nim, i powiedział: Twój syn Ben-Hadad, król Syrii, posłał mnie do ciebie z pytaniem:
    Czy wyzdrowieję z tej choroby?'
  urd-GVU: حزائیل 40 اونٹوں پر دمشق کی بہترین پیداوار لاد کر الیشع سے ملنے گیا۔ اُس
    کے پاس پہنچ کر وہ اُس کے سامنے کھڑا ہوا اور کہا، ”آپ کے بیٹے شام کے بادشاہ بن
    ہدد نے مجھے آپ کے پاس بھیجا ہے۔ وہ یہ جاننا چاہتا ہے کہ کیا مَیں اپنی بیماری سے
    شفا پاؤں گا یا نہیں؟“
  deu-1912: 'Hasael ging ihm entgegen und nahm Geschenke mit sich und allerlei Güter
    zu Damaskus, eine Last für vierzig Kamele. Und da er kam, trat er vor ihn und
    sprach: Dein Sohn Benhadad, der König von Syrien, hat mich zu dir gesandt und
    läßt dir sagen: Kann ich auch von dieser Krankheit genesen?'
  kan-2017: ಹಜಾಯೇಲನು ದಮಸ್ಕದ ಶ್ರೇಷ್ಠ ವಸ್ತುಗಳಲ್ಲಿ ನಲವತ್ತು ಒಂಟೆಗಳು ಹೊರುವಷ್ಟು ಕಾಣಿಕೆಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು ಎಲೀಷನ ಬಳಿಗೆ ಹೋಗಿ ಅವನ ಮುಂದೆ ನಿಂತು, “ನಿನ್ನ ಮಗನೂ ಅರಾಮ್ಯರ ಅರಸನೂ ಆದ ಬೆನ್ಹದದನು
    ತನಗೆ ಸ್ವಸ್ಥವಾಗುವದೋ, ಇಲ್ಲವೋ ಎಂಬುದನ್ನು ವಿಚಾರಿಸುವುದಕ್ಕಾಗಿ ನನ್ನನ್ನು ನಿನ್ನ ಬಳಿ ಕಳುಹಿಸಿದ್ದಾನೆ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me suguy Hazael daken aningeg i ragag e kamel nga gubin mit e pin’en
    ni bfel’ nu Damaskus me yan ngak Elisa. Nap’an ni mada’nag Hazael facha’, me ga’ar
    ngak, “Fare tapigpig rom i Benhadad ni Pilung e ke l’oegeg ni nggu fithem ko ku
    ra gol ko fare m’ar rok fa dangay.”
  hlt-MCSB: Te dongah anih doe hamla Hazael te cet tih a kut dongah khocang neh Damasku
    kah thennah cungkuem te kalauk sawmli phueih la a khuen. Cet tih a mikhmuh ah
    a pai vaengah tah, “Na capa Aram manghai Benhadad loh kai he nang taengla n'tueih,
    'He tloh lamloh ka hing aya?' a ti,” a ti nah.
  mdy-ETH: ዬያሮ ዓዛሄሌ ዴማስቆይዳ ዓኣ፥ ኮዦ ኮዦ ባኮ ቢያ ዖይዲታሚ ጋኣሎና ጫኣኒ ዔልሳዒም ዔኪ ዴንዴኔ፤ ዓዛሄሌ ዴንዲ
    ዔልሳዒ ዴንቃዖ፦ «ኔኤኮ ናዖ ማዔ፥ ካኣቲ ቤንሃዳዴ ሃርጋፓ ዻቃንዳቴያ ሃይቃንዳቴያ ዒዛም ኔ ኬኤዛንዳጉዲ ታና ዖኦጮም ዒ ዳኬኔ»
    ጌዔኔ።
  twi-ASANTE: Na Hasael hyehyɛɛ nyoma aduanan so nnepa a ɛfiri Damasko, sɛ akyɛdeɛ
    a ɔde rekɔma Elisa. Ɔkɔɔ ne nkyɛn ka kyerɛɛ no sɛ, “Wo ɔsomfoɔ Ben-Hadad a ɔyɛ
    Aramhene asoma me wo nkyɛn sɛ, memmɛbisa sɛ ne ho bɛyɛ no den anaa.”
  eng-WEBU: So Hazael went to meet him and took a present with him, even of every
    good thing of Damascus, forty camels’ burden, and came and stood before him and
    said, “Your son Benhadad king of Syria has sent me to you, saying, ‘Will I recover
    from this sickness?’”
  wal-wal: Hegaa gishshau, Hazaa7eeli Damasqqon de7iya dumma dumma qommo murutabaappe
    oitamu gaameelan caanidi ekkidi, Elssaa7eera gaittanau biis. Biidi Elssaa7a sinttan
    eqqidi, “Ne na7ai Sooriyaa Kawoi Benihadaadi, ‘Taani ha harggiyaappe paxanee?’
    yaagidi, nena oichchanaadan tana neekko kiittiis” yaagiis.
  spa-PDDPT: 'Hazael fue a encontrarse con él y llevó consigo un presente de lo mejor
    de Damasco: una carga de 40 camellos. Se detuvo ante él y le dijo: Tu hijo Ben-adad,
    rey de Siria, me envía a ti para preguntar: ¿Sanaré de esta enfermedad?'
  gun-gun: 'Ha''e gui Hazael ma mba''emo ome''ẽ va''erã reve oo ovaexĩ aguã katy.
    Ha''e vy quarenta camelo áry ogueraa Damasco tetã py iporãgueve oĩ va''ekue regua.
    Eliseu oĩa py ovaẽ vy ojexa uka henonde py. Ha''e vy aipoe''i: — Síria pygua huvixa
    ndera''y Ben-Hadade ae xembou aporandu aguã: “Akuera ''rã pa mba''eaxy areko va''e
    gui?” he''i uka.'
  ilo-ULB: Napan ngarud ni Hazael iti ayan ni Eliseo ken nangitugot iti amin a kita
    ti nasayaat a banag a nagtaud iti Damasco, nga inawit ti uppat a pulo a kamelio.
    Immay ngarud ni Hazael ket nagtakder iti sangoanan ni Eliseo ket kinunana, “Imbaonnak
    kenka ti anakmo a ni Ben Hadad nga ari ti Aram, a kunana, 'Umimbagak kadi pay
    iti daytoy a sakit?”'
  kpg-kpg: Hazael gu haga uda ana hagadilinga goloo huogodoo humalia o Damascus gi hongo
    nia ‘camel’ e madahaa, gaa hana gi Elisha. I di madagoaa a Hazael ne heetugi gi
    mee, geia ga helekai, “Doo hege di king Benhadad ne hagau mai au bolo gi dangi adu
    gi di goe be ia ga humalia be deai.”
  uig-ARA: 'شۇنىڭ بىلەن ھازائەل ئۇنىڭ بىلەن كۆرۈشۈشكە باردى. ئۇ ئۆزى بىلەن دەمەشقتىكى
    ھەرخىل ئېسىل ماللاردىن قىرىق تۆگە سوۋغا ئېلىپ، ئۇنىڭ ئالدىغا بېرىپ: «ئوغلۇڭ سۇرىيەنىڭ
    پادىشاھى بەن-ھاداد مېنى ئەۋەتىپ، بۇ كېسەلدىن ساقىيىمەنمۇ، ساقايمايمەنمۇ؟» دەپ
    سورايدۇ، ــ دېدى.'
  sus-sus: Xasayeli naxa Damasi bɔxi se fanyie baki ɲɔxɔmɛ tongo naani fari, a a xanin
    Elise xɔn sanbasee ra. A to so a yire, a naxa ti a ya i, a a fala a bɛ, «I xa
    di Ben Hadada, Arami mangɛ nan n xɛɛxi i xɔn ma, n xa i maxɔrin xa a yalanma yi
    fure ma?»
  pon-2006: Asael eri kidahng pohn kamel pehk soangen kepwe kaselel koaros en Damaskus
    oh mwesellahng rehn Elisa. Ni ahnsou me Asael tuhwong, e ahpw patohwanohng, “Omwi
    ladu Nanmwarki Penadad kadariehdo pwe I en kalelapak rehmwi ma sapwellime luhmwuhmwo
    pahn mwahula de soh.”
  ksd-ksd: 'Ma Kasael i ga vana upi na barat ia, ma i ga kap pa ra vartabar ta ra
    lavur bo na magit dia ki Damasko, ma i ga vako diat ta ra ivat na vinun na kamel,
    ma ba i ga tur ta ra luaina matana, i ga biti: Natum, Ben-Adad ra king Siria,
    i ga tulue iau piram ma ra tinir dari: Dave. ina langalanga kan go ra minait?'
  tur-YTC: Hazael onu karşılamaya gitti ve Damaskus'un her güzel şeylerinden kırk
    deve yükü armağan alarak yanına geldi ve önünde durup, “Suriye Kralı oğlun Ben
    Hadat, 'Bu hastalıktan iyileşecek miyim?' diye beni sana gönderdi” dedi.
  grc-BRENT: Καὶ ἐπορεύθη Ἀζαὴλ εἰς ἀπαντὴν αὐτοῦ, καὶ ἔλαβε μαναὰ ἐν τῇ χειρὶ αὐτοῦ,
    καὶ πάντα τὰ ἀγαθὰ Δαμασκοῦ, ἄρσιν τεσσαράκοντα καμήλων, καὶ ἦλθε καὶ ἔστη ἐνώπιον
    αὐτοῦ, καὶ εἶπε πρὸς Ἑλισαιὲ, υἱός σου υἱὸς Ἅδερ βασιλεὺς Συρίας ἀπέστειλέ με
    πρὸς σὲ ἐπερωτῆσαι, λέγων, εἰ ζήσομαι ἐκ τῆς ἀῤῥωστίας μου ταύτης;
  ind-AYT: Hazael pergi untuk menjumpainya dengan membawa persembahan di tangannya
    berupa semua barang berharga dari Damsyik yang dibebankan kepada empat puluh ekor
    unta. Dia sampai, lalu berdiri di hadapan Elisa, dengan berkata, “Anakmu, Benhadad,
    Raja Aram, menyuruhku menghadapmu untuk bertanya, ‘Apakah aku akan sembuh dari
    penyakit ini?’”
  nya-nya: Choncho Hazaeli anapita kukakumana ndi Elisa, atasenzetsa ngamira 40 mphatso
    za zinthu zosiyanasiyana zabwino kwambiri za ku Damasiko. Iye analowa mʼnyumba
    ya Elisa ndi kuyima pamaso pake, ndipo anati, “Mwana wanu Beni-Hadadi wandituma
    kuti ndidzakufunseni kuti, ‘Kodi ndidzachira matenda angawa?’ ”
  hrv-hrv: 'Hazael ode pred Elizeja i donese mu u dar što bijaše od ponajboljeg u
    Damasku, sve to natovareno na četrdeset deva. Dođe on i stade preda nj i reče:
    “Tvoj sin Ben-Hadad, kralj aramejski, šalje me k tebi i pita hoće li ozdraviti
    od one bolesti.”'
  mps-mps: Tama tialima, te Hasaelgo te me badu dwagi yai haniani te kingo doado bage
    te Damaskusde sai, te bidi sese si 40 kamel kibugo tolabo usu nama tama sai, tama
    agai te kamel kibuba munama, tama te Elisa pageba selasa pai. Tama aga Elisa pageba
    sabolama, tama agai Elisabolo e tama po wai, “Genuai bidio, ena te king Benhadatgo
    sę ebo bidi dao, tama agai ena tagala palu, te po wai, aga gasi ebo sia saibawe,
    ma meniwe olama, te nagebolo hanalu wagasalio,” te po wai.
  tpi-tpi: Olsem na Hasael i kisim olkain gutpela samting bilong Damaskus, inap long
    skel bilong 40 kamel i ken karim, na em i putim long ol kamel na bringim i go
    long Elisa. Em i go kamap na em i tokim Elisa olsem, “Bikman, mi wokman bilong
    King Benhadat, na em i salim mi bilong askim yu long sik bilong en bai i pinis
    o nogat.”
  dan-1931: 'Da gik Hazael ham i Møde; han tog en Gave med af alskens Kostbarheder,
    som fandtes i Damaskus, fyrretyve Kamelladninger, og trådte frem for ham og sagde:
    “Din Søn Benhadad, Arams Konge sender mig til dig og lader spørge: Kommer jeg
    mig af min Sygdom?”'
  vie-OVCB: 'Ha-xa-ên lấy các phẩm vật giá trị của Đa-mách, chất đầy trên bốn mươi
    con lạc đà làm lễ vật, đi đến đứng trước mặt Ê-li-sê, thưa: “Con ngài là Bên Ha-đát
    vua A-ram sai tôi đến cầu hỏi ngài; xem vua có được khỏi bệnh không?”'
  guj-2017: માટે હઝાએલ તેની સાથે દમસ્કસની સારી મૂલ્યવાન વસ્તુઓ ચાલીસ ઊંટો પર એ વસ્તુઓ
    ભેટ તરીકે લઈને તેને મળવા ગયો. હઝાએલે આવીને એલિશા આગળ આવીને કહ્યું, “તારા દીકરા
    અરામના રાજા બેન-હદાદે મને તારી પાસે એવું પૂછવા મોકલ્યો છે કે, ‘શું હું આ બીમારીમાંથી
    સાજો થઈશ?’”
  pon-2006A: Asael eri kidahng pohn kamel pehk soangen kepwe kaselel koaros en Damaskus
    oh mwesellahng rehn Elisa. Ni ahnsou me Asael tuhwong, e ahpw patohwanohng, “Omwi
    ladu Nanmwarki Penadad kadariehdo pwe I en kalelapak rehmwi ma sapwellime luhmwuhmwo
    pahn mwahula de soh.”
  por-BRBSL: 'Então Hazael foi ao seu encontro e levou um presente com ele, mesmo
    de todas as coisas boas de Damasco, o fardo de quarenta camelos, e veio e ficou
    diante dele e disse: “Seu filho Benhadad, rei da Síria, me enviou a você, dizendo:
    ''Será que eu vou me recuperar desta doença?'
  cth-cth: Hezael teh, ahni kâhmo hanlah a cei, poehno poe hanlah, Damaskas kho e
    hnokahawi phunkuep kalauk 40 touh a phu sak teh, a hmalah a kangdue. Na capa Siria
    siangpahrang Benhadad ni, ka patawnae he bout kahawi thai han vaimoe tie dei hanlah
    kai na patoun atipouh.
  twi-twi: Na Hasael hyehyɛɛ yoma aduanan so nnepa a efi Damasko, sɛ akyɛde a ɔde
    rekɔma Elisa. Ɔkɔɔ ne nkyɛn ka kyerɛɛ no se, “Wo somfo Ben-Hadad a ɔyɛ Aramhene
    asoma me wo nkyɛn se mimmebisa se, ‘Menya ahotɔ ana?’ ”
  hlt-hlt: Te dongah anih doe hamla Hazael te cet tih a kut dongah khocang neh Damasku
    kah thennah cungkuem te kalauk sawmli phueih la a khuen. Cet tih a mikhmuh ah
    a pai vaengah tah, “Na capa Aram manghai Benhadad loh kai he nang taengla n'tueih,
    'He tloh lamloh ka hing aya?' a ti,” a ti nah.
  tbz-SIM: 'Kòo kɔtɛ kɛ́kpéé nDɑmɑɑsi kpɛrɛ dɛmɔu dɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu dɛsɑ̀ɑ̀rɛ̀ kɛ́toú
    nyòyóbɛ̀ sipísìnɑ̀ɑ̀ kɛ́kɔtɛnɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò borɛ̀ kɛ́cómmɔ́ɔ o
    ììkɛ̀ kɛ dɔ̀: A kóo dɑpɑ̀ɑ̀ mBɛnni-Adɑdi Sidii kɔbɛ kóo kpɑ̀ɑ̀tì weè n tɔ̃nní
    kɛ tú: N dɑ bekɛ kɛ̀ nsɑ̀ kòò bo miɛtɛ́ mumɔmmú ò mɛ̀ mmɔ mmù.'
  msy-2020: Kamaghɨn amizɨ, Hasael bizir bar aghuir me Damaskusɨn ingariziba ini.
    Ezɨ 40plan kamelba da ateram. Egha ada isa kamelbagh arigha Elisa bagha ghu. A
    ghua otogha kamaghɨn Elisan mɨgei, “Gumazir Ekiam, Sirian Atrivim Benhadat, a
    nɨn otarimɨn mɨn iti, a uan arɨmariam bagh nɨn azangasa na amada, an arɨmariam
    gɨvagham, o puvatɨgham?”
  dop-dop: 'Ḿpʋ́ɣʋ́ Hɑsɑyɛlɩ sǝɣǝlɑ Tɑmɑsɩ tɑɑ kʋpɑmpɑm kɛ́ yooyoonɑɑ nɩɩlɛ sɩ ɩ hɑɑkɩ
    Ilisee. Ɩ tɑlɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kiŋ, ɩlɛnɑ ɩ́ tɔ sɩ: Nyɑ́ pǝyɑlʋ Silii
    wulɑʋ Pɛnɩ-Hɑtɑtɩ kʋsǝnɑ-m sɩ, mɑ́ kɔɔ mɑ́ pɔɔsɩ-ŋ sɩ ɩ kɑ́ sɩ yɑɑ ɩ kɑ́ kʋlɩ?'
  azb-azb: 'Xazael onu qarşılamağa getdi. Əlindəki hədiyyə ilə birgə Dəməşqin bütün
    yaxşı şeylərindən qırx dəvə yükü hədiyyə götürüb gəldi və onun önündə durub dedi:
    «Oğlun Aram padşahı Ben-Hadad “Bu xəstəlikdən sağalacağammı?” deyib məni sənin
    yanına göndərdi».'
  eng-DBY: And Hazael went to meet him, and took with him a present, even of every
    good thing of Damascus, forty camels' burden; and he came and stood before him,
    and said, Thy son Ben-Hadad king of Syria has sent me to thee, saying, Shall I
    recover from this disease?
  hin-2017: तब हजाएल भेंट के लिये दमिश्क की सब उत्तम-उत्तम वस्तुओं से चालीस ऊँट लदवाकर,
    उससे मिलने को चला, और उसके सम्मुख खड़ा होकर कहने लगा, “तेरे पुत्र अराम के राजा
    बेन्हदद ने मुझे तुझ से यह पूछने को भेजा है, ‘क्या मैं जो रोगी हूँ तो बचूँगा कि
    नहीं?’”
  wol-KYG: 'Asayel dem ca moom, yóbbaale lu mu ko jox, muy mboolem la gën ca Damaas,
    tollu ci sëfub ñeent fukki giléem. Mu dikk taxaw ca kanamam, ne ko: «Ben Addàd
    buurub Siri moo ma yónni fi yaw, ne ma: “Laajal ma Baay Alyaasa ndax dinaa jóge
    ci sama wopp jii.”»'
  eng-YLT: And Hazael goeth to meet him, and taketh a present in his hand, even of
    every good thing of Damascus, a burden of forty camels, and he cometh in and standeth
    before him, and saith, 'Thy son Ben-Hadad, king of Aram, hath sent me unto thee,
    saying, Do I revive from this sickness?'
  eng-WYC-2017: Therefore Hazael went in to the meeting of him, and had with him gifts,
    and all the goods of Damascus, the burdens of forty camels. And when he had stood
    before Elisha, he said, Thy son, Benhadad, king of Syria, sent me to thee, and
    said, Whether I may be healed of this my sickness?
  eng-WMBB: So Hazael went to meet him and took a present with him, even of every
    good thing of Damascus, forty camels’ burden, and came and stood before him and
    said, “Your son Benhadad king of Syria has sent me to you, saying, ‘Will I recover
    from this sickness?’”
  urd-GVH: हज़ाएल 40 ऊँटों पर दमिश्क़ की बेहतरीन पैदावार लादकर इलीशा से मिलने गया।
    उसके पास पहुँचकर वह उसके सामने खड़ा हुआ और कहा, “आपके बेटे शाम के बादशाह बिन-हदद
    ने मुझे आपके पास भेजा है। वह यह जानना चाहता है कि क्या मैं अपनी बीमारी से शफ़ा
    पाऊँगा या नहीं?”
  rug-rug: Ke suraṉi e Hazaelo koari ka made ṉavulu puta kameli sari doduru likakalae
    leleadi ta tavetedi pa Damasikasi meke la koe Ilaisa. Kamo la se Hazaelo meke
    zama, “Sa baṉara Beni Hadadi sa mua nabulu si garunu mae ni au pude nanasigo sapu
    kote magogoso koasa nana minoho si asa ba lokari?”
  gaz-gaz: Hazaaʼeelis waan Damaasqoo keessaa akka malee gaggaarii taʼe fudhatee kennaa
    feʼiisa gaala afurtamaatiin Elsaaʼin simachuu dhaqe. Ol seenees fuula isaa dura
    dhaabatee, “Ilma kee Ben-Hadaad mooticha Sooriyaatu, ‘Ani dhukkuba kana irraa
    hafaa?’ jedhee sitti na erge” jedheen.
  fra-LSG: 'Hazaël alla au-devant d’Élisée, prenant avec lui un présent, tout ce qu’il
    y avait de meilleur à Damas, la charge de quarante chameaux. Lorsqu’il fut arrivé,
    il se présenta à lui, et dit: Ton fils Ben-Hadad, roi de Syrie, m’envoie vers
    toi pour dire: Guérirai-je de cette maladie?'
  yal-yal: Xasayele yi siga Elise fɛma, a kisena nde xali a yii. Se faɲin naxan birin
    yi a yii Damasi taani, a yi na ndee sa ɲɔgɔmɛ tonge naanin xun ma. A to so, a
    yi a yita Elise ra, a yi a fala a xa, a naxa, “I ya diin Ben-Hadada, Arami mangan
    nan n nafaxi a faladeni i xa, a naxa, ‘N yiyalanma nɛn fureni ito ma ba?’ ”
  haw-1868: A hele aku la o Hazaela e halawai me ia, a lawe aku i ka makana ma kona
    lima, i kela mea, keia mea maikai o Damaseko, i kaumaha na kamelo he kanaha, a
    hele aku a ku imua ona, i aku la, O kau keiki, o Benehadada, ke alii o Suria,
    ua hoouna mai ia'u i ou la, i ka i ana mai, E ola anei au i keia mai?
  arb-NAV: 'فَمَضَى حَزَائِيلُ لاِسْتِقْبَالِهِ آخِذاً مَعَهُ هَدِيَّةً، حِمْلَ أَرْبَعِينَ
    جَمَلاً مِنْ كُلِّ خَيْرَاتِ دِمَشْقَ. وَقَالَ لأَلِيشَعَ: «ابْنُكَ بَنْهَدَدُ
    مَلِكُ أَرَامَ أَرْسَلَنِي إِلَيْكَ يَسْأَلُ إِنْ كَانَ سَيَبْرَأُ مِنْ مَرَضِهِ».'
  ewe-ewe: Hazael yi ɖado go Elisa. Edo agba na kposɔ blaene kple adzɔnu nyuitɔwo
    tso Damasko. Eyi ɖatsi tsitre ɖe eŋkume hegblɔ be, “Viwò Ben Hadad, Siria fia
    dɔm ɖa be mabia wò be, ‘Ɖe mahaya tso nye dɔléle sia mea?’ ”
  eng-LEE: So Chazael went to meet him, and took a present in his hand, and all manner
    of good things of Damascus, a burden for forty camels, and he came and stood before
    him, and said, Thy son Ben-hadad the king of Syria hath sent me to thee, saying,
    Shall I recover from this sickness?
  asm-FB: হজায়েলে তেতিয়া উপহাৰ হিচাবে দম্মেচকৰ সকলো উত্তম উত্তম বস্তুৰে চল্লিশটা
    উটৰ পিঠিত বোজাই কৰি ইলীচাৰ সৈতে সাক্ষাৎ হ’বলৈ গ’ল; তেওঁ আহি ইলীচাৰ সন্মুখত থিয়
    হৈ ক’লে, “আপোনাৰ পুত্র অৰামৰ ৰজা বিন-হদদে এই কথা সুধিবলৈ মোক আপোনাৰ ওচৰলৈ পঠাইছে,
    ‘মই এই অসুখৰ পৰা সুস্থ হ’ম নে’?”
  sus-A: شَسَيٍلِ نَشَ دَ مَسِ بْشِ سٍ قَنيِيٍ بَكِ حْشْمّ تٌنفٌ نَانِ قَرِ، عَ عَ
    شَنِن عٍلِسٍ شْن سَنبَسٍيٍ رَ. عَ تٌ سٌ عَ يِرٍ، عَ نَشَ تِ عَ يَ عِ، عَ عَ قَلَ
    عَ بّ، «عِ شَ دِ بٍن هَدَدَ، عَرَ مِ مَنفّ نَن ﭑ شّيشِ عِ شْن مَ، ﭑ شَ عِ مَشْرِن
    شَ عَ يَلَنمَ يِ قُرٍ مَ؟»
  fra-SBL: 'Hazaël alla au-devant de lui et prit avec lui un présent, de tout ce qu''il
    y avait de bon à Damas, quarante charges de chameaux, puis il vint se placer devant
    lui et dit : « Ton fils Benhadad, roi de Syrie, m''a envoyé vers toi, en disant :
    « Vais-je guérir de cette maladie ? »'
  hbo-hbo: וַיֵּ֣לֶךְ חֲזָאֵל֮ לִקְרָאתֹו֒ וַיִּקַּ֨ח מִנְחָ֤ה בְיָדֹו֙ וְכָל־ט֣וּב
    דַּמֶּ֔שֶׂק מַשָּׂ֖א אַרְבָּעִ֣ים גָּמָ֑ל וַיָּבֹא֙ וַיַּעֲמֹ֣ד לְפָנָ֔יו וַיֹּ֗אמֶר
    בִּנְךָ֙ בֶן־הֲדַ֤ד מֶֽלֶךְ־אֲרָם֙ שְׁלָחַ֤נִי אֵלֶ֙יךָ֙ לֵאמֹ֔ר הַאֶחְיֶ֖ה מֵחֳלִ֥י
    זֶֽה׃
  piu-2006: '@see-verse:2KI.008.008'
  kik-kik: Nĩ ũndũ ũcio Hazaeli agĩthiĩ gũtũnga Elisha, akuuĩte kĩheo kĩa indo iria
    njega cia Dameski, ikuuĩtwo nĩ ngamĩĩra mĩrongo ĩna. Hazaeli agĩthiĩ, akĩrũgama
    mbere ya Elisha, akĩmwĩra atĩrĩ, “Mũrũguo Beni-Hadadi mũthamaki wa Suriata nĩwe
    wandũma ngũũrie atĩrĩ, ‘Niĩ nĩngũhona ndwari ĩno?’ ”
  fra-NCL: 'Hazaël alla au-devant d’Elisée. Il avait pris avec lui un présent, de
    tout ce qu’il y avait de meilleur à Damas, la charge de quarante chameaux. Lorsqu’il
    fut arrivé, il se présenta devant Elisée en disant : « Ton fils Benhadad, roi
    de Syrie, m’envoie vers toi pour dire : Survivrai-je à cette maladie ? »'
  cek-AK: To pongah Hazael loe tahnongsawk hrang quipalito nuiah Damaska vangpui thung
    ih kahoih koek tangqum to phawh moe, Elisha tongh hanah caeh, anih hmaa ah angdoet
    moe, Na capa Ben-Hadad Syria siangpahrang mah, Kai loe hae nathaih thung hoiah
    ka hoih let tih maw? tiah duengsak hanah kai ang patoeh, tiah a naa.
  cuk-cuk: 'Degisoggu, Hazael, Eliseo daknadsunnad. Geb moli-yargan-mureged-waladulabo
    (40) sesad. Degi, Damasco-neggweburgi-ibmar-nuegan-nikadi ega sesbalid. Degi,
    Hazael, Eliseoʼse modapgu, asabin gwisgudapid, ega sogded: —Be-mai Siria-e-rey-Ben-Adad,
    bese an-barmialid, ega egisega ede gannar nuguo sogeye.'
  uig-CYR: 'Шуниң билән Һазаәл униң билән көрүшүшкә барди. У өзи билән Дәмәшқтики
    һәр хил есил маллардин қириқ төгә соға елип, униң алдиға берип: «Оғлуң Сурийәниң
    падишаси Бән-Һадад мени әвәтип, бу кесәлдин сақийимәнму, сақаймаймәнму?» дәп сорайду,
    — деди.'
  tel-2017: కాబట్టి హజాయేలు ఎలీషాకు కానుకగా దమస్కులో దొరికే మంచి వస్తువులను తీసుకుని
    వాటిని నలభై ఒంటెల మీద ఎక్కించి బయల్దేరాడు. హజాయేలు వచ్చి ఎలీషా ఎదుట నిలబడ్డాడు.
    “సిరియా రాజూ, నీ కొడుకులాంటి వాడూ అయిన బెన్హదదు తన రోగం నయమౌతుందా అని అడగడానికి
    నన్ను పంపాడు” అన్నాడు.
  hat-BSA: 'Konsa, Hazaël te ale rankontre li avèk yon kado nan men l, menm de tout
    kalite bon bagay Damas, pote sou karant chaj chamo. Li te vin rive kanpe devan
    li e te di: “Fis ou Ben-Hadad, wa Syrie a, te voye mwen kote ou. Li te vle m mande
    pou li: ‘Èske mwen va refè de maladi sa a?’”'
  kos-kos: Na Hazael el nwakla kain in ma wo nukewa in acn Damascus nu fin camel angngaul,
    ac som nu yorol Elisha. Ke Hazael el sonol el fahk, “Tokosra Benhadad, mwet kulansap
    lom, el supweyume ngan tuh siyuk sum lah el ac ku in kwela liki mas lal ah ku
    tia.”
  hbo-WLC: וַיֵּ֣לֶךְ חֲזָאֵל֮ לִקְרָאתוֹ֒ וַיִּקַּ֨ח מִנְחָ֤ה בְיָדוֹ֙ וְכָל־ט֣וּב
    דַּמֶּ֔שֶׂק מַשָּׂ֖א אַרְבָּעִ֣ים גָּמָ֑ל וַיָּבֹא֙ וַיַּעֲמֹ֣ד לְפָנָ֔יו וַיֹּ֗אמֶר
    בִּנְךָ֨ בֶן־הֲדַ֤ד מֶֽלֶךְ־אֲרָם֙ שְׁלָחַ֤נִי אֵלֶ֙יךָ֙ לֵאמֹ֔ר הַאֶחְיֶ֖ה מֵחֳלִ֥י
    זֶֽה׃
  ibo-ibo: Hazael weere iri ịnyịnya kamel anọ buru ezi ihe niile si nʼala Damaskọs,
    wetara Ịlaisha onyinye ndị a sị ya, “Nwa gị Ben-Hadad, eze Aram, zitere ka m jụọ
    gị sị, ‘M ga-esi nʼọrịa a bilie?’ ”
  ory-ory: ଏଥିରେ ହସାୟେଲ ତାଙ୍କୁ ସାକ୍ଷାତ କରିବାକୁ ଗଲା ଓ ଦମ୍ମେଶକର ସକଳ ଉତ୍ତମ ବସ୍ତୁର ଚାଳିଶ
    ଓଟର ବୋଝ ଉପହାର ସଙ୍ଗେ ନେଇ ଆସି ତାଙ୍କ ସମ୍ମୁଖରେ ଉଭା ହୋଇ କହିଲା, “ଆପଣଙ୍କ ପୁତ୍ର ଅରାମର
    ରାଜା ବିନ୍‍ହଦଦ୍‍ ଆପଣଙ୍କ ନିକଟକୁ ମୋତେ ପଠାଇ ପଚାରୁଅଛନ୍ତି, ‘ମୁଁ କʼଣ ଏହି ପୀଡ଼ାରୁ ମୁକ୍ତ
    ହେବି?’”
  chk-chk: Iei mine Hasael a feila pwe epwe churi Elisa o uwala eu lifang ren, sokopaten
    pisek seni Tamaskus, ükükün uwosen faik kamel. Nge lupwen a feito ren Elisa, a
    üreni, “Noum mwän Penhatat ewe kingen Siria a tinieito reöm, pwe üpwe aisinuk
    ika epwe pöchökül seni an samau.”
  rop-rop: Brom deya Heiseiyel bin loudimap ola gudwan ebrijing brom Dameskas langa
    40 kemul en imbin kipgon raidap imbin kamat deya langa Ilaisha. Imbin tok, “Ilaisha,
    yu wekinmen Benaded, det king brom Siriya, bin jandim mi langa yu blanga faindat
    if YAWEI garra meigim im jidan gudbala brom det siknis.”
  ukr-1871: 'І пійшов Азаїл зустріч йому, взявши з собою гостинцї, всякі дорогощі
    Дамаські, скілько сорок верблюдів могли понести, й, прийшовши, став перед ним
    та й промовив: Син твій Бенадад, царь Сирийський, послав мене до тебе поспитати:
    Чи одужаю я з сієї недуги моєї?'
  deu-1951: 'Hasael ging ihm entgegen und nahm Geschenke mit sich und allerlei Güter
    von Damaskus, eine Last für vierzig Kamele. Und als er kam, trat er vor ihn hin
    und sprach: Dein Sohn Benhadad, der König von Syrien, hat mich zu dir gesandt
    und läßt dir sagen: Kann ich auch von dieser Krankheit genesen?'
  eng-JPS: 'So Hazael went to meet him, and took a present with him, even of every
    good thing of Damascus, forty camels'' burden, and came and stood before him,
    and said: ''Thy son Ben-hadad king of Aram hath sent me to thee, saying: Shall
    I recover of this sickness?'''
  srp-1865: 'Tada otide Azailo na susret njemu ponesavši dar, svakojakih dobrijeh
    stvari iz Damaska natovarenijeh na èetrdeset kamila; i došav stade pred njim i
    reèe: sin tvoj Ven-Adad car Sirski posla me k tebi govoreæi: hoæu li ozdraviti
    od ove bolesti?'
  lug-lug: Kazayeeri n’agenda okusisinkana Erisa, n’amutwalira n’ebirabo eby’engeri
    zonna okuva e Ddamasiko, ku ŋŋamira amakumi ana. N’agenda n’ayimirira mu maaso
    ge, n’amugamba nti, “Mutabani wo Benikadadi kabaka w’e Busuuli antumye okukubuuza
    nti, ‘Ndiwona endwadde eno?’ ”
  heb-heb: וילך חזאל לקראתו ויקח מנחה בידו וכל טוב דמשק משא ארבעים גמל ויבא ויעמד
    לפניו ויאמר בנך בן הדד מלך ארם שלחני אליך לאמר האחיה מחלי זה׃
  ben-IRV: পরে হসায়েল তাঁর সঙ্গে দেখা করতে গেলেন। তিনি উপহার সঙ্গে নিয়ে, এমন কি,
    দম্মেশকের সবচেয়ে ভাল ভাল জিনিস চল্লিশটি উটের পিঠে বোঝাই করে নিয়ে এসে তাঁর সামনে
    দাঁড়িয়ে বললেন, “আপনার ছেলে অরামের রাজা বিনহদদ আপনার কাছে আমাকে পাঠিয়ে জিজ্ঞাসা
    করেছেন, ‘আমি কি এই অসুখে বাঁচব’?”
  pan-pan: ਤਦ ਹਜ਼ਾਏਲ ਉਹ ਨੂੰ ਮਿਲਣ ਲਈ ਗਿਆ ਅਤੇ ਦੰਮਿਸ਼ਕ ਦੀ ਹਰ ਉੱਤਮ ਵਸਤੂ ਦਾ ਚੜ੍ਹਾਵਾ ਚਾਲੀਆਂ
    ਊਠਾਂ ਉੱਤੇ ਲੱਦ ਕੇ ਆਪਣੇ ਨਾਲ ਲੈ ਆਇਆ ਅਤੇ ਉਹ ਦੇ ਸਾਹਮਣੇ ਆਖਿਆ, ਤੇਰੇ ਪੁੱਤਰ ਅਰਾਮ ਦੇ ਰਾਜੇ
    ਬਨ-ਹਦਦ ਨੇ ਇਹ ਆਖ ਕੇ ਮੈਨੂੰ ਤੇਰੇ ਕੋਲ ਭੇਜਿਆ ਹੈ ਕਿ ਕੀ ਮੈਂ ਇਸ ਰੋਗ ਤੋਂ ਚੰਗਾ ਹੋ ਜਾਂਵਾਂਗਾ?
  mya-JVB: ဟာဇေလ သည်ကုလားအုပ် လေးဆယ် အပေါ်မှာ ဒမာသက် ဥစ္စာ များကိုတင် ၍ ၊ လက်ဆောင်
    ကို ဆောင် သဖြင့် ၊ ဘုရားသခင်၏လူကို ခရီးဦး ကြို ပြုခြင်းငှါ သွား ၍ ရှေ့ တော်၌ ရပ်
    လျက် ၊ ကိုယ်တော် ၏သား ရှုရိ ရှင်ဘုရင် ဗင်္ဟာဒဒ် က၊ ငါသည်ဤ အနာ မှ ထမြောက် ရမည်လော
    ဟု မေးမြန်း စေခြင်းငှါ ၊ ကျွန်တော် ကို စေလွှတ် ပါသည်ဟု ဆို ၏
  tbg-tbg: 'Minti tuvaro Hasaeliva Damasikusiqiraara, koqe haika, vo haika vo haika,
    40 kamerivano ho varera raira kero kameriqaa vaari vatero varero Elisaava vaunaini
    vura. Viva mini oruntero Elisaarara tiharo, Nora vaiintio, ai paanaa vaiinti Beni-Hadaativa
    Siria avuhainaava ti are iananaini tititero mintima tivo: Oru vira irehara tavaane.
    Ti rovaravano taiqaanarove, kiae taiqaanarove? tiane tivo, tiro.'
  hmo-hmo: Vadaeni Hasaele ese kamelo ibounai 40 ia abia, edia doruna dekenai Damaseko
    ena harihari gaudia namodia momokani ia atoa. Bona Elisaia dekenai inai gaudia
    henia totona ia lao. Elisaia ia davaria neganai, Hasaele ese ia nanadaia, ia gwau,
    “Oiemu hesiai tauna king Benehadada ese lau ia siaia, ia ura diba iena gorere
    dekena amo do ia namo lou o lasi?”
  urd-urd: तब हज़ाएल उससे मिलने को चला और उसने दमिश्क़ की हर उम्दा चीज़ में से चालीस
    ऊँटों पर तोहफ़े लदवाकर अपने साथ लिया, और आकर उसके सामने खड़ा हुआ और कहने लगा,
    तेरे बेटे बिनहदद अराम के बादशाह ने मुझ को तेरे पास ये पूछने को भेजा है, 'मैं इस
    बीमारी से शिफ़ा पाऊँगा या नहीं?“
  rus-SYN: 'И пошел Азаил навстречу ему, и взял дар в руку свою и всего лучшего в
    Дамаске, сколько могут нести сорок верблюдов, и пришел и стал пред лице его, и
    сказал: сын твой Венадад, царь Сирийский, послал меня к тебе спросить: “выздоровею
    ли я от сей болезни?”'
  bqc-SIM: 'Ɔ̃ Azaeli Damasi pↄmaaↄ nàaa yiongo aso bla, ↄ̃ à gɛ̀ daiò Ɛlizilɛ.
    Kɛ́ à kà aà kĩ́i à mɛ̀: N zↄ̀blena Siliↄ kí Bɛnadada mɛ́ ma zĩma mà n
    laɛ, tó a fɛlɛ ń a gyão.'
  tcz-CHONGTHU: Hiti chun Hazael chun sangonsang somli chu Damascus a thilsoh phapen
    ho chutoh, Elisha kom’a achen, hitin aseitan ahi, “Nasohpa Benhadad Syria lengpan
    nangkom’a eihinsol ahi chule hiche kanat na akona hi kadamdoh ding hi nam? tin
    eiga dohpeh in atia eihinsol ahi,” atin ahileh,
  mar-mar: तेव्हा हजाएल अलीशाच्या भेटीला गेला. दिमिष्कातील उत्तमोत्तम पदार्थाचा नजराणा
    तो अलीशासाठी घेऊन गेला. या गोष्टी त्याने चाळीस उंटांवर लादल्या होत्या. हजाएल अलीशाकडे
    जाऊन म्हणाला, “तुमचा शिष्य अरामाचा राजा बेन-हदाद याने मला तुमच्याकडे पाठवले आहे.
    या दुखण्यातून आराम पडेल का असे त्यांनी विचारले आहे.”
  qub-qub: 'Hazael aywaran Diospa profëtanman, mas allinnin cajcunata Damascupitaga
    cuyachicuynincunata chuscu chunca (40) camëlluwan cargacurcur. Eliseoman chayaycur
    niran: «Siriapa raynin Ben-adad gamtaga ricashunqui papänintanömi. Paymi tapucoj
    cachamasha gueshyaycashanpita allchacänanpaj cashanta, mana allchacänanpaj cashantapis
    musyananpaj.»'
  bqp-bqp: 'Akũ Azaili Damasuku pↄ́ mananↄ sɛ̀tɛ lakumi aso bupla, akũ à gɛ̀ɛ dao
    Ɛlisalɛ. Kũ à kà a kĩnaa à pì: N zↄ̀bleri Siria kína Bɛnadada mɛ́ à ma zĩmma
    mà n gbɛka, tó áni futɛ kũ a gyão.'
  hat-hat: 'Se konsa Azayèl al wè Elize, li pran tout kalite bon bagay li jwenn lavil
    Damas, li chaje yo sou karant chamo pote bay Elize. Lè li rive devan Elize, li
    di l'' konsa: —Pitit ou, Bennadad, wa peyi Siri a, voye m'' vin mande ou si l''ap
    leve anba maladi l'' la.'
  eng-BSB: So Hazael went to meet Elisha, taking with him a gift of forty camel loads
    of every good thing from Damascus. And he went in and stood before him and said,
    “Your son Ben-hadad king of Aram has sent me to ask, ‘Will I recover from this
    illness?’”
  eng-WEBPB: So Hazael went to meet him and took a present with him, even of every
    good thing of Damascus, forty camels’ burden, and came and stood before him and
    said, “Your son Benhadad king of Syria has sent me to you, saying, ‘Will I recover
    from this sickness?’”
  kbq-kbq: Anage higeno Hazaeli'a ome amisia muse zantamima eri'neana, 40'a kemolimofo
    agumpi Damaskasiti maka knare'nare feno zantamina erinteno erino Elisante vu'ne.
    Anante uhanatiteno Elisana anage huno asmi'ne, Kagri eri'za ne' Ben-Hatati'a hunanteno,
    kri'afintira kanamregahufi ome antahigenka ko hige'na e'noe.
  nhe-BL: 'Huan Hazael yajqui quiitato nopa tiocamanalojquetl huan quihuiquili se
    cuali regalo. Elqui 40 camellos ica inintlamamal tlen nochi tlen cuali oncayaya
    ipan Damasco. Huan quema ajsito campa itztoya Eliseo, quiilhui: ―Tlanahuatijquetl
    Ben Adad tlen ni tlali Siria mitzita queja tiitata. Yajaya nechtitlantoc ma nimitztlajtlaniqui
    intla noja mochicahuas tlen nopa icocolis tlen quipiya o axtle.'
  bus-bus: 'Ben Azaili Damasiku pↄ́ maaanↄ sɛ̀ɛ lakumi aso baplaa, ben à gàa dao Ɛlisalɛ.
    Kɛ̀ à kà à kiia à bè: N zↄ̀bleri Siria kí Bɛnadada bé à ma zĩmma mà n gbeka, tó
    é fɛɛ a gyãpɛa.'
  gub-BL: Na'e Azaew omono'og ma'e hekuzar katu ma'e Namaz tawhu pe iapo pyrer tetea'u
    kury. Upir 40 kamer wakupe pe wamono pà. Na'e oho Erizew pe uze'eg pà. — Tuwihawete
    Menanaz nera'yr zàwenugar hemur kar newe. — Epuranu hehe nehe, i'i ihewe. — Aipo
    Menanaz ikatu putar a'e nehe, ere Erizew pe nehe, i'i tuwihawete ihewe, i'i a'e
    tuwihaw Erizew pe.
  eng-DRA: 'And Hazael went to meet him, taking with him presents, and all the good
    things of Damascus, the burdens of forty camels. And when he stood before him,
    he said: Thy son Benadad the king of Syria hath sent me to thee, saying: Can I
    recover of this my illness?'
