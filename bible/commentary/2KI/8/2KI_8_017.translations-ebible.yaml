verse: 2KI.008.017
translations:
  mal-C: രാജാവാകുമ്പോൾ അദ്ദേഹത്തിനു മുപ്പത്തിരണ്ടു വയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ
    എട്ടുവർഷം വാണു.
  deu-TKW: Zweiunddreißig Jahre war er alt, als er König ward, und regierte acht Jahre
    zu Jerusalem.
  lin-lin: Azalaki na mibu tuku misato na mibale ya mbotama tango akomaki mokonzi,
    mpe akonzaki mibu mwambe na Yelusalemi.
  eng-LSV: he was a son of thirty-two years in his reigning, and he has reigned eight
    years in Jerusalem.
  eng-GNV: 'He was two and thirtie yere olde, when he began to reigne: and hee reigned
    eight yeere in Ierusalem.'
  eng-WEBSTER: Thirty and two years old was he when he began to reign; and he reigned
    eight years in Jerusalem.
  nhw-BL: Huan Joram quipixtoya 32 xihuitl quema pejqui itequi quen tlanahuatijquetl
    ipan altepetl Jerusalén ipan tlali Judá. Huan tlanahuati chicueyi xihuitl.
  swh-ONEN: Alikuwa na umri wa miaka thelathini na miwili alipoanza kutawala, naye
    akatawala huko Yerusalemu kwa miaka minane.
  bba-bba: Yosɑfɑtin bii Yorɑmu wi, u mɔwɑ wɔ̃ɔ tɛnɑ kɑ yiru sɑnɑm mɛ u bɑn te di
    Yerusɑlɛmuɔ. U kuɑwɑ wɔ̃ɔ nɔɔbɑ itɑ bɑn te sɔɔ.
  eng-KJVCPB: Thirty and two years old was he when he began to reign; and he reigned
    eight years in Jerusalem.
  luo-luo: Ne en ja-higni piero adek gariyo kane obedo ruodh Juda, kendo norito Jerusalem
    kuom higni aboro.
  meu-meu: E lohia matama negana ai, ena mauri laḡanidia na toi-ahui rua; ia na Ierusalem
    ai e lohia, laḡani taurahani.
  npi-ULB: यहोरामले राज्‍य गर्न सुरु गर्दा तिनी बत्तिस वर्षका थिए, र तिनले यरूशलेममा
    आठ वर्ष राज्य गरे ।
  yor-yor: Ó jẹ́ ẹni ọdún méjìlélọ́gbọ̀n nígbà tí ó di ọba. Ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún mẹ́jọ.
  pes-OPCB: یهورام در سن سی و دو سالگی پادشاه شد و هشت سال در اورشلیم سلطنت نمود.
  tgl-ULB: Si Jehoram ay tatlumput-dalawang taong gulang nang siya ay magsimulang
    maghari, at naghari siya ng walong taon sa Jerusalem.
  hui-hui: Ibu ai̱yahanda taba hanayangi howa hama ibinigo mali pira tebirani kira
    (32) hayagola ibu kini pigane hene. Ibugua kini howa Yarusalemeni mali halirani
    haru hene.
  mya-mya: '@see-verse:2KI.008.016'
  bod-N: ཁོ་རྒྱལ་པོར་སྡོད་དུས་སུ་ལོ་སུམ་ཅུ་སོ་གཉིས་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བརྒྱད་ཀྱི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Akanga ava namakore makumi matatu namaviri paakava mambo, uye akatonga
    muJerusarema kwamakore masere.
  spa-BLM: Tenía treinta y dos años cuando comenzó a reinar. Reinó ocho años en Jerusalén.
  cac-cac: A vin̈aj Joram chi', 32 ab'il sq'uinal vin̈ ayic ix schaanel yich vin̈
    yac'an reyal chi'. Vajxaque' ab'il ix yac' reyal vin̈ d'a Jerusalén.
  swh-ULB: Yoramu alikuwa na umri wa miaka thelathini na mbili alipoanza kutawala,
    na alitawala kwa mda wa miaka minane katika Yerusalemu.
  bel-bel: трыццаць два гады было яму, калі зацараваў, і восем гадоў цараваў у Ерусаліме;
  deu-ELBBK: Er war 32 Jahre alt, als er König wurde, und er regierte 8 Jahre in Jerusalem.
  mbb-OT: Mibpenuiǥen si Jehoram te 32 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te walu he tuig.
  mal-2015: അവൻ വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു മുപ്പത്തിരണ്ടു വയസ്സായിരുന്നു; അവൻ എട്ടു
    സംവത്സരം യെരൂശലേമിൽ വാണു.
  rmc-rmc: Sas leske tranda the duj berš (32), sar ačhiľa kraľiske, a andro Jeruzalem
    kraľinelas ochto berš.
  pes-OPV: و چون پادشاه شد، سی و دوساله بود و هشت سال در اورشلیم پادشاهی کرد.
  ron-1924: Авя трейзечь ши дой де ань кынд с-а фэкут ымпэрат ши а домнит опт ань
    ла Иерусалим.
  ben-OBCV: বত্রিশ বছর বয়সে তিনি রাজা হলেন, এবং আট বছর তিনি জেরুশালেমে রাজত্ব করলেন।
  som-som: Oo markuu boqor noqday wuxuu jiray laba iyo soddon sannadood, siddeed sannadoodna
    boqor buu ku ahaa Yeruusaalem.
  lat-VUC: Triginta duorum annorum erat cum regnare cœpisset, et octo annis regnavit
    in Jerusalem.
  eng-ASVBT: Thirty and two years old was he when he began to reign; and he reigned
    eight years in Jerusalem.
  ita-1885: Egli era d'età di trentadue anni, quando cominciò a regnare; e regnò ott'anni
    in Gerusalemme.
  eng-LXXUP: Thirty and two years old was he when he began to reign, and he reigned
    eight years in Jerusalem.
  eng-ULB: Jehoram was thirty-two years old when he began to reign, and he reigned
    for eight years in Jerusalem.
  spa-VBL: Tenía treinta y dos años cuando llegó a ser rey, y reinó en Jerusalén durante
    ocho años.
  fra-_FOB: Il était âgé de trente-deux ans quand il commença à régner, et il régna
    huit ans à Jérusalem.
  mal-mal: അവൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് മുപ്പത്തിരണ്ട് വയസ്സായിരുന്നു; അവൻ എട്ട് സംവത്സരം
    യെരൂശലേമിൽ വാണു.
  urd-GVR: Yahūrām 32 sāl kī umr meṅ bādshāh banā, aur wuh Yarūshalam meṅ rah kar
    8 sāl tak hukūmat kartā rahā.
  suz-BL: येहोराम पिप दुम्‍मेनु, मेको ३२ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोम यरूसलेममी
    ८ बर्स सासन पवा बाक्‍त।
  ita-1927: Avea trentadue anni quando cominciò a regnare, e regnò otto anni in Gerusalemme.
  ckb-ckb: تەمەنی سی و دوو ساڵ بوو کاتێک بوو بە پاشا، هەشت ساڵ لە ئۆرشەلیم پاشایەتی
    کرد.
  eng-BBE: He was thirty-two years old when he became king; and he was ruling in Jerusalem
    for eight years.
  kan-OKCV: ಅವನು ಆಳಲಾರಂಭಿಸಿದಾಗ, ಮೂವತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಎಂಟು ವರ್ಷ
    ಆಳಿದನು.
  tam-2017: அவன் ராஜாவாகிறபோது முப்பத்திரண்டு வயதாயிருந்து, எட்டு வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்.
  spa-RV-1909: De treinta y dos años era cuando comenzó á reinar, y ocho años reinó
    en Jerusalem.
  ron-BTF: El era în vârstă de treizeci și doi de ani când a început să domnească;
    și a domnit opt ani la Ierusalim.
  eng-WEBP: He was thirty-two years old when he began to reign. He reigned eight years
    in Jerusalem.
  eng-FBV: He was thirty-two when he became king, and he reigned in Jerusalem for
    eight years.
  nld-1939: Hij was twee en dertig jaar oud, toen hij koning werd, en regeerde acht
    jaar te Jerusalem.
  nch-BL: Huan Joram quipixtoya 32 xihuit quema pejqui itequi quej tanahuatijquet
    ipan altepet Jerusalén ipan tali Judá. Huan tanahuati chicueyi xihuit.
  vie-1934: Lúc lên ngôi, người đã được ba mươi hai tuổi; người cai trị tám năm tại
    Giê-ru-sa-lem.
  hin-CV: जब वह राजा बना, उसकी उम्र बत्तीस साल थी, और उसने येरूशलेम में आठ साल शासन
    किया.
  spa-BES: Tenía treinta y dos años cuando llegó a ser rey; y estuvo gobernando en
    Jerusalén por ocho años.
  tdx-tdx: Ie niajalahy telopolo taoñe roe amby te niorotse nifehe; le nifehe valo
    taoñe e Ierosalaime ao.
  tha-KJV: เมื่อพระองค์ทรงเริ่มครอบครองนั้​นม​ีพระชนมายุสามสิบสองพรรษา และพระองค์ทรงครอบครองในเยรูซาเล็มแปดปี
  por-BR-2018: De trinta e dois anos era quando começou a reinar, e oito anos reinou
    em Jerusalém.
  deu-ELO: Zweiunddreißig Jahre war er alt, als er König wurde, und er regierte acht
    Jahre zu Jerusalem.
  eng-WYC-2018: He was of two and thirty years when he began to reign, and he reigned
    eight years in Jerusalem.
  epo-epo: Li havis la aĝon de tridek du jaroj, kiam li fariĝis reĝo, kaj ok jarojn
    li reĝis en Jerusalem.
  uig-PIN: U padixaⱨ bolƣanda ottuz ikki yaxta bolup, Yerusalemda sǝkkiz yil sǝltǝnǝt
    ⱪildi.
  beo-beo: Amo esoha e da lalelegele, ode 32 agoane esalu. E da Yelusaleme moilai
    bai bagadega esala, ode godoaneagoane Yuda soge ouligilalu.
  tpi-OTNT: Em i gat 32 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 8-pela yia.
  hau-SA: Yana da shekara talatin da biyu sa’ad da ya zama sarki, ya kuma yi mulki
    na tsawon shekara takwas a Urushalima.
  uig-LAT: U padishah bolghanda ottuz ikki yashta bolup, Yérusalémda sekkiz yil seltenet
    qildi.
  nde-nde: Wayeleminyaka engamatshumi amathathu lambili eqalisa ukubusa, njalo wabusa
    eJerusalema okweminyaka eyisificaminwembili.
  ton-ton: Naʻe tolungofulu ma ua ʻa ʻene taʻu ʻi heʻene kamata pule; pea naʻa ne
    pule ʻi he taʻu ʻe valu ʻi Selūsalema.
  ces-1613: Ve dvou a třidcíti letech byl, když počal kralovati, a kraloval osm let
    v Jeruzalémě.
  eng-WMB: He was thirty-two years old when he began to reign. He reigned eight years
    in Jerusalem.
  tam-TCV: அவன் அரசனானபோது முப்பத்தி இரண்டு வயதுள்ளவனாயிருந்தான். அவன் எருசலேமில்
    எட்டு வருடங்கள் ஆட்சிசெய்தான்.
  ceb-ULB: Nag-edad ug 32 si Jehoram sa dihang nagsugod siya ug hari, ug naghari siya
    sa Jerusalem sulod sa walo ka tuig.
  pol-UBG: Miał trzydzieści dwa lata, kiedy zaczął królować, i królował osiem lat
    w Jerozolimie.
  urd-GVU: یہورام 32 سال کی عمر میں بادشاہ بنا، اور وہ یروشلم میں رہ کر 8 سال تک حکومت
    کرتا رہا۔
  deu-1912: Zweiunddreißig Jahre alt war er, da er König ward. Und er regierte acht
    Jahre zu Jerusalem
  kan-2017: ಇವನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಮೂವತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಎಂಟು ವರ್ಷ
    ಆಳಿದನು.
  yap-yap: ni guyey nge l’agruw e duw rok, me par u Jerusalem nge yog e thin ni meruk
    e duw.
  hlt-MCSB: Kum sawmthum kum nit a lo ca vaengah anih te manghai tih Jerusalem ah
    kum, kum rhet manghai.
  mdy-ETH: ዒዚ ካኣታዼያና ሌዓ ዒዛኮ ሃይሢታሚ ላምዖኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ሳሊ ሌዔ ዎይሤኔ።
  twi-ASANTE: Ɛberɛ a Yehoram dii ɔhene no, na wadi mfeɛ aduasa mmienu. Ɔdii adeɛ
    wɔ Yerusalem mfirinhyia nwɔtwe.
  eng-WEBU: He was thirty-two years old when he began to reign. He reigned eight years
    in Jerusalem.
  wal-wal: Yoraami kawotiyo wode laittai ayyo hasttamanne naa77a; i Yerusalaamen hosppun
    laitta kawotiis.
  spa-PDDPT: Tenía 32 años cuando comenzó a reinar, y reinó ocho años en Jerusalén.
  gun-gun: Ha'e va'e ma huvixa oĩ ypy'i jave py trinta e dois ma'etỹ oguereko. Ha'e
    gui oito ma'etỹ re opena Jerusalém py.
  ilo-ULB: Agtawen ni Jehoram iti tallo pulo ket dua idi nangrugi isuna nga agturay,
    ket nagturay isuna iti walo a tawen idiay Jerusalem.
  kpg-kpg: Mee gu motolu maa lua ono ngadau, gei mee nogo dagi i Jerusalem i nia ngadau
    e walu.
  uig-ARA: ئۇ پادىشاھ بولغاندا ئوتتۇز ئىككى ياشتا بولۇپ، يېرۇسالېمدا سەككىز يىل سەلتەنەت
    قىلدى.
  sus-sus: A nu findima mangɛ ra tɛmui naxɛ, a ɲɛ tongo saxan nan nu a ra. A naxa
    mangɛya xanin Darisalamu ɲɛ solomasaxan.
  pon-2006: ni eh sounpar silihsek riau, oh eh kakaunki nan Serusalem erein sounpar
    waluh.
  ksd-ksd: I ga utul a vinun ma a ura kilala kana nilaun ba i ga tur pa ia pi na king;
    ma i ga ki na king arama Ierusalem ure lavutul na kilala.
  tur-YTC: Hüküm sürmeye başladığında otuz iki yaşındaydı. Yeruşalem'de sekiz yıl
    hüküm sürdü.
  grc-BRENT: Υἱὸς τριάκοντα καὶ δύο ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν, καὶ ὀκτὼ ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλήμ.
  ind-AYT: Dia berumur 32 tahun ketika menjadi raja. Selama delapan tahun, dia memerintah
    di Yerusalem.
  nya-nya: Yehoramu analowa ufumu ali ndi zaka 32, ndipo analamulira mu Yerusalemu
    zaka zisanu ndi zitatu.
  hrv-hrv: Bile su mu trideset i dvije godine kad se zakraljio, a kraljevao je osam
    godina u Jeruzalemu.
  mps-mps: Agai kibu be te 32, tama kibu be pelama, aga te king nigai. Tama aga te
    Jerusalemde king bidibadi, te kibu be te 8 yia pai.
  tpi-tpi: Em i gat 32 krismas long taim em i kamap king, na em i stap king long Jerusalem
    inap 8-pela yia.
  dan-1931: Han var to og tredive År gammel, da han blev Konge, og han herskede otte
    År i Jerusalem.
  vie-OVCB: Giô-ram được ba mươi hai tuổi khi lên ngôi và trị vì tám năm tại Giê-ru-sa-lem.
  guj-2017: યહોરામ રાજા બન્યો ત્યારે તે બત્રીસ વર્ષનો હતો, તેણે યરુશાલેમમાં આઠ વર્ષ
    રાજ કર્યું.
  pon-2006A: ni eh sounpar silihsek riau, oh eh kakaunki nan Serusalem erein sounpar
    waluh.
  por-BRBSL: Ele tinha trinta e dois anos de idade quando começou a reinar. Ele reinou
    oito anos em Jerusalém.
  cth-cth: Siangpahrang lah ao navah, kum 32 touh a pha, Jerusalem vah kum 8 touh
    a uk.
  twi-twi: Bere a Yehoram dii hene no, na wadi mfe aduasa abien. Odii ade wɔ Yerusalem
    mfirihyia awotwe.
  hlt-hlt: Kum sawmthum kum nit a lo ca vaengah anih te manghai tih Jerusalem ah kum,
    kum rhet manghai.
  tbz-SIM: Ò do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀dɛ́ɛ̀ ndi, kɛ́ntɔ
    tikpɑ̀tì kɛ́mbo Sedisɑdɛmmu kɛ dɔ̀ yɛbie nyɛ̀ni,
  msy-2020: A 32plan azeniba ikiava atrivimɨn oto, egha a 8plan azenibar Jerusalemɨn
    atrivimɨn iti.
  dop-dop: '@see-verse:2KI.008.016'
  azb-azb: O, padşah olduğu vaxt otuz iki yaşında idi və Yerusəlimdə səkkiz il padşahlıq
    etdi.
  eng-DBY: He was thirty-two years old when he began to reign; and he reigned eight
    years in Jerusalem.
  hin-2017: जब वह राजा हुआ, तब बत्तीस वर्ष का था, और आठ वर्ष तक यरूशलेम में राज्य
    करता रहा।
  wol-KYG: Fanweeri at ak ñaar la amoon ba muy falu buur, te juróom ñetti at la nguuru
    fa Yerusalem.
  eng-YLT: a son of thirty and two years was he in his reigning, and eight years he
    hath reigned in Jerusalem.
  eng-WYC-2017: He was of two and thirty years when he began to reign, and he reigned
    eight years in Jerusalem.
  eng-WMBB: He was thirty-two years old when he began to reign. He reigned eight years
    in Jerusalem.
  urd-GVH: यहूराम 32 साल की उम्र में बादशाह बना, और वह यरूशलम में रहकर 8 साल तक हुकूमत
    करता रहा।
  rug-rug: Totoso tava baṉara si asa si toloṉavulu rua vuahenina, meke ka vesu vuaheni
    si koa baṉara si asa pa Zerusalema.
  gaz-gaz: Yeroo sanatti umuriin isaa waggaa soddomii lama ture; innis Yerusaalem
    keessa taaʼee waggaa saddeet ni bulche.
  fra-LSG: Il avait trente-deux ans lorsqu’il devint roi, et il régna huit ans à Jérusalem.
  yal-yal: a barin ɲɛɛ tonge saxan e nun firin ti waxatin naxan yi. A yi ɲɛɛ solomasɛxɛ
    ti mangayani Yerusalɛn yi.
  haw-1868: He kanakolu kumamalua na makahiki ona, i kona lilo ana i alii; a ewalu
    na makahiki ana i alii ai ma Ierusalema.
  arb-NAV: وَكَانَ ابْنَ اثْنَتَيْنِ وَثَلاثِينَ سَنَةً حِينَ مَلَكَ، وَحَكَمَ ثَمَانِي
    سَنَوَاتٍ فِي أُورُشَلِيمَ،
  ewe-ewe: Yoram xɔ ƒe blaetɔ̃-vɔ-eve esi wòzu fia. Eɖu fia le Yerusalem ƒe enyi.
  eng-LEE: Thirty and two years old was he when he became king, and eight years did
    he reign in Jerusalem.
  asm-FB: তেওঁ যেতিয়া ৰাজত্ব আৰম্ভ কৰিছিল, তেতিয়া তেওঁৰ বয়স আছিল বত্ৰিশ বছৰ আৰু
    তেওঁ আঠ বছৰ ধৰি যিৰূচালেমত ৰাজত্ব কৰিছিল।
  sus-A: عَ نُ قِندِ مَ مَنفّ رَ تّمُي نَشّ، عَ حّ تٌنفٌ سَشَن نَن نُ عَ رَ. عَ نَشَ
    مَنفّيَ شَنِن دَرِ سَلَمُ حّ سٌلٌمَسَشَن.
  fra-SBL: Il avait trente-deux ans lorsqu'il devint roi. Il régna huit ans à Jérusalem.
  hbo-hbo: בֶּן־שְׁלֹשִׁ֥ים וּשְׁתַּ֛יִם שָׁנָ֖ה הָיָ֣ה בְמָלְכֹ֑ו וּשְׁמֹנֶ֣ה *שָׁנָה
    (שָׁנִ֔ים) מָלַ֖ךְ בִּירוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:2KI.008.016'
  kik-kik: Jehoramu aarĩ na ũkũrũ wa mĩaka mĩrongo ĩtatũ na ĩĩrĩ rĩrĩa aatuĩkire mũthamaki,
    na agĩthamaka arĩ Jerusalemu mĩaka ĩnana.
  fra-NCL: Il avait trente-deux ans lorsqu’il devint roi, et il régna huit ans à Jérusalem.
  cek-AK: Siangpahrang ah oh naah, anih loe saning quithumto pacoeng, saning hnetto
    oh boeh; anih loe Jerusalem ah saning tazetto thung siangpahrang ah oh.
  cuk-cuk: Josafat-machi-Joram birga-durgwen-gakambe-gakabo nikadgi (32) yar sealid.
    Degi, Jerusalénʼgi birgabaabak (8) yar sesad.
  uig-CYR: У падиша болғанда оттуз икки яшта болуп, Йерусалимда сәккиз жил сәлтәнәт
    қилди.
  tel-2017: అతనికప్పుడు ముప్ఫై రెండేళ్ళు. అతడు యెరూషలేములో ఎనిమిది సంవత్సరాలు పరిపాలించాడు.
  hat-BSA: Li te gen laj a trann-dezan lè li te devni wa, e li te renye uitan nan
    Jérusalem.
  kos-kos: Jehoram el yac tolngoul luo in pacl sac, ac el leum in acn Jerusalem ke
    yac oalkosr.
  hbo-WLC: בֶּן־שְׁלֹשִׁ֥ים וּשְׁתַּ֛יִם שָׁנָ֖ה הָיָ֣ה בְמָלְכ֑וֹ וּשְׁמֹנֶ֣ה שנה
    מָלַ֖ךְ בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ọ dị iri afọ atọ na abụọ mgbe ọ malitere ịbụ eze, ọ chịrị afọ asatọ na
    Jerusalem.
  ory-ory: ସେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ବତିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଆଠ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: lupwen a ierini ilik me ruu. A nom lon Jerusalem o nemenem lon ükükün walu
    ier.
  rop-rop: Imbin 32 yiya ol wen imbin jidan det nyuwan king en imbin jidan bos 8 yiya,
    en langa det taim imbin jidan langa Jerusalem.
  ukr-1871: Трийцять і два роки було віку його, як зробився царем, а царював вісїм
    год у Ерусалимі.
  deu-1951: Zweiunddreißig Jahre alt war er, als er König ward, und regierte acht
    Jahre lang zu Jerusalem.
  eng-JPS: Thirty and two years old was he when he began to reign; and he reigned
    eight years in Jerusalem.
  srp-1865: Imaše trideset i dvije godine kad poèe carovati, i carova osam godina
    u Jerusalimu.
  lug-lug: Yalina emyaka amakumi asatu mu ebiri, we yaliira obwakabaka, era n’afugira
    emyaka munaana mu Yerusaalemi.
  heb-heb: בן שלשים ושתים שנה היה במלכו ושמנה שנה מלך בירושלם׃
  ben-IRV: যিহোরাম বত্রিশ বছর বয়সে রাজত্ব করতে শুরু করে আট বছর যিরূশালেমে রাজত্ব
    করেন।
  pan-pan: ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਦ ਉਹ ਬੱਤੀ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਅੱਠ ਸਾਲ
    ਰਾਜ ਕੀਤਾ।
  mya-JVB: အသက် သုံး ဆယ်နှစ် နှစ်ရှိ သော်၊ ယေရုရှလင် မြို့၌ မင်း ပြု၍ ရှစ် နှစ် စိုးစံ
    ၏
  tbg-tbg: Vi entara viva 32 ihi varakova avuhainaa vaiintiqama viro 8 ihiara Ieruharemiqi
    vaiharo Iutaaqaa raqiki vaura.
  hmo-hmo: Ia lohia hamatamaia neganai iena mauri lagani be 32, bona ia be Ierusalema
    dekenai ia lohia, lagani 8 lalonai.
  urd-urd: जब वह सल्तनत करने लगा तो बत्तीस साल का था, और उसने येरूशलेम में आठ साल
    बादशाही की।
  rus-SYN: Тридцати двух лет был он, когда воцарился, и восемь лет царствовал в Иерусалиме,
  bqc-SIM: Aà wɛ̃̀ baakwi ń plaode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ swaaↄ̃ɛ.
  tcz-CHONGTHU: Jehoram hi leng ahung hichun ama kum somthum le ni ana lhingtan amahin
    Jerusalem mah kum get lengvai anapon ahi.
  mar-mar: त्यावेळी यहोराम बत्तीस वर्षाचा होता. यरूशलेमेवर त्याने आठ वर्षे राज्य केले.
  qub-qub: Quimsa chunca ishcaynin (32) watayoj caycaran ray cayta gallaycushan öra.
    Jerusalencho tiyar ray caran pusaj wata.
  bqp-bqp: A wɛ̃̀ baraakuri awɛɛpladen à kí blè, à vùtɛ kín Yurusalɛmu wɛ̃̀ sↄraakↄ̃.
  hat-hat: Li te gen tranndezan lè li moute wa. Li gouvènen nan lavil Jerizalèm pandan
    witan.
  eng-BSB: Jehoram was thirty-two years old when he became king, and he reigned in
    Jerusalem eight years.
  eng-WEBPB: He was thirty-two years old when he began to reign. He reigned eight
    years in Jerusalem.
  kbq-kbq: Hanki Joramu'a 32'a kafu hu'neno kinia efore huno, 8'a kafufi Jerusalemi
    kumatera kinia mani'ne.
  nhe-BL: Huan Joram quipixtoya 32 xihuitl quema pejqui itequi queja tlanahuatijquetl
    ipan altepetl Jerusalén ipan tlali Judá. Huan tlanahuati chicueyi xihuitl.
  bus-bus: À wɛ̃̀ baaakuri awɛɛplaadeen à kí blè, à vɛ̃̀ɛ kpatan Yerusalɛmu wɛ̃̀ sↄraagↄ̃.
  gub-BL: A'e ma'e izeapo mehe wereko Zeoràw 32 kwarahy a'e. Umumaw 8 kwarahy Zeruzarez
    pe tuwihawete romo wiko pà.
  eng-DRA: He was two and thirty years old when he began to reign, and he reigned
    eight years in Jerusalem.
