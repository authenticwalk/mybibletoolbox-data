verse: 2KI.008.025
translations:
  mal-C: ഇസ്രായേൽരാജാവായ ആഹാബിന്റെ മകൻ യോരാമിന്റെ പന്ത്രണ്ടാമാണ്ടിൽ യെഹൂദാരാജാവായ
    യെഹോരാമിന്റെ മകൻ അഹസ്യാവ് യെഹൂദ്യയിൽ രാജാവായി.
  deu-TKW: Im zwölften Jahre Jorams, des Sohnes Ahabs, des Königs von Israel, ward
    Ahasjahu König, der Sohn Jehorams, des Königs von Juda.
  lin-lin: Tango Yorami, mwana mobali ya Akabi, mokonzi ya Isalaele, akokisaki mibu
    zomi na mibale na bokonzi, Akazia, mwana mobali ya Yorami, akomaki mokonzi ya
    Yuda.
  eng-LSV: In the twelfth year of Joram son of Ahab, king of Israel, Ahaziah son of
    Jehoram, king of Judah, has reigned;
  eng-GNV: In the twelft yere of Ioram the sonne of Ahab King of Israel did Ahaziah
    the sonne of Iehoram King of Iudah begin to reigne.
  eng-WEBSTER: In the twelfth year of Joram the son of Ahab king of Israel did Ahaziah
    the son of Jehoram king of Judah begin to reign.
  nhw-BL: Quema Tlanahuatijquetl Joram, icone mijcatzi Acab, yohuiyaya para 12 xihuitl
    tlanahuatis ipan tlali Israel, pejqui tlanahuatía ipan tlali Judá nopa Tlanahuatijquetl
    Ocozías catli eliyaya icone Joram.
  swh-ONEN: Katika mwaka wa kumi na mbili wa utawala wa Yoramu mwana wa Ahabu mfalme
    wa Israeli, Ahazia mwana wa Yehoramu mfalme wa Yuda alianza kutawala.
  bba-bba: Yorɑmu, Akɑbun bii, wi u sɑ̃ɑ Isirelibɑn sinɑ boko, win bɑndun wɔ̃ɔ wɔkurɑ
    yiruse sɔɔrɑ Akɑsiɑ Yorɑmun bii u bɑndu di Yudɑbɑn mi.
  eng-KJVCPB: In the twelfth year of Joram the son of Ahab king of Israel did Ahaziah
    the son of Jehoram king of Judah begin to reign.
  luo-luo: E higa mar apar gariyo mar loch Joram wuod Ahab ma ruodh Israel, Ahazia
    wuod Jehoram ruodh Juda nobedo e loch.
  meu-meu: loram Ahaba, Israel pavapavana, ena lohia laḡanina ihagwauta-ruana ai,
    Ahasia, Iuda pavapavana Iehoram natuna, na e lohia matama.
  npi-ULB: इस्राएलका राजा आहाबका छोरा योरामको बार्‍हौँ वर्षमा यहूदाका राजा यहोरामका
    छोरा अहज्याहले राज्‍य गर्न सुरु गरे ।
  yor-yor: Ní ọdún méjìlá Joramu ọmọkùnrin Ahabu ọba Israẹli, Ahasiah ọmọkùnrin Jehoramu
    ọba Juda bẹ̀rẹ̀ ìjọba rẹ̀.
  pes-OPCB: در دوازدهمین سال سلطنت یورام (پسر اَخاب) پادشاه اسرائیل، اخزیا (پسر یهورام)
    پادشاه یهودا شد.
  tgl-ULB: Nang ikalabindalawang taon ni Joram anak ni Ahab, hari ng Israel, si Ahazias
    anak ni Jehoram, hari ng Juda, ay nagsimulang maghari.
  hui-hui: Ahaba igini Yorama ibu Isaraele dindiha kini mali homberia (12) hene heagola
    Yahorama igini Ahasaia ibu mali ogoningi Yuda dindiha kini pigane hene.
  mya-mya: အာ​ဟပ်​၏​သား​တော်၊ ဣ​သ​ရေ​လ​ဘု​ရင်​ယော​ရံ ၏​နန်း​စံ​တစ်​ဆယ့်​နှစ်​နှစ်​မြောက်​၌
    ယု​ဒ​ပြည် ဘု​ရင်​အ​ဖြစ်​ယ​ဟော​ရံ​၏​သား​အ​သက်​နှစ် ဆယ့်​နှစ်​နှစ်​ရှိ​အာ​ခ​ဇိ​နန်း​တက်​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨ་ཧབ་ཀྱི་སྲས་ཡོ་རཱམ་གྱིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་བཅུ་གཉིས་པར།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་རཱམ་གྱི་སྲས་ཨ་ཧ་ཟི་ཡཱ་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Mugore regumi namaviri raJoramu, mwanakomana waAhabhu, mambo weIsraeri,
    Ahazia, mwanakomana waJehoramu, mambo weJudha akatanga kutonga.
  spa-BLM: En el duodécimo año de Joram hijo de Acab, rey de Israel, comenzó a reinar
    Ocozías hijo de Joram, rey de Judá.
  cac-cac: Ayic slajchavil ab'il yoch vin̈aj Joram yuninal vin̈aj Acab reyal d'a Israel,
    ix schaanel yich vin̈aj Ocozías yac'an reyal d'a Judá.
  swh-ULB: Katika mwaka wa kumi na mbili wa Yohoramu mwana wa Ahabu, mfalme wa Israeli,
    Ahazi mwana wa Yehoramu, mfalme wa Yuda, alianza kutawala.
  bel-bel: 'У дванаццаты год Ёрама, сына Ахава, цара Ізраільскага, зацараваў Ахозія,
    сын Ёрама, цара Юдэйскага:'
  deu-ELBBK: Im 12. Jahre Jorams, des Sohnes Ahabs, des Königs von Israel, wurde Ahasja
    König, der Sohn Jorams, des Königs von Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Ahazia he anak ni Jehoram hein ike-12 he
    tuig te kedhadì ni Joram, he anak ni Ahab, diyà te Israel.
  mal-2015: യിസ്രായേൽരാജാവായ ആഹാബിന്റെ മകൻ യോരാമിന്റെ പന്ത്രണ്ടാം ആണ്ടിൽ യെഹൂദാരാജാവായ
    യെഹോരാമിന്റെ മകൻ അഹസ്യാവു രാജാവായി.
  rmc-rmc: Andro dešudujto (12.) berš, sar kraľinelas andro Izrael o Joram, o čhavo
    le Achaboskro, ačhiľa andre Judsko kraľiske o Achazijah, le Jehoramoskro čhavo.
  pes-OPV: و در سال دوازدهم یورام بن اخاب، پادشاه اسرائیل، اخزیا ابن یهورام، پادشاه
    یهودا، آغاز سلطنت نمود.
  ron-1924: Ын ал дойспрезечеля ан ал луй Иорам, фиул луй Ахаб, ымпэратул луй Исраел,
    а ынчепут сэ домняскэ Ахазия, фиул луй Иорам, ымпэратул луй Иуда.
  ben-OBCV: আহাবের ছেলে ইস্রায়েলের রাজা যোরামের রাজত্বের দ্বাদশ বছরে যিহূদার রাজা
    যিহোরামের ছেলে অহসিয় রাজত্ব করতে শুরু করলেন।
  som-som: Oo boqorkii dalka Israa'iil oo ahaa Yooraam ina Axaab sannaddiisii laba
    iyo tobnaad ayaa Axasyaah ina Yehooraam dalka Yahuudah boqor ka noqday.
  lat-VUC: Anno duodecimo Joram filii Achab regis Israël regnavit Ochozias filius
    Joram regis Judæ.
  eng-ASVBT: In the twelfth year of Joram the son of Ahab king of Israel did Ahaziah
    the son of Jehoram king of Judah begin to reign.
  ita-1885: L'anno duodecimo di Gioram, figliuolo di Achab, re d'Israele, Achazia,
    figliuolo di Gioram, re di Giuda, cominciò a regnare.
  eng-LXXUP: In the twelfth year of Joram son of Ahab king of Israel, Ahaziah son
    of Jehoram began to reign.
  eng-ULB: In the twelfth year of Joram son of Ahab, king of Israel, Ahaziah son of
    Jehoram, king of Judah, began to reign.
  spa-VBL: Ocozías, hijo de Jehoram, llegó a ser rey de Judá en el duodécimo año del
    reinado de Joram, hijo de Acab, rey de Israel.
  fra-_FOB: La douzième année de Joram, fils d'Achab, roi d'Israël, Achazia, fils
    de Joram, roi de Juda, commença à régner.
  mal-mal: യിസ്രായേൽ രാജാവായ ആഹാബിന്റെ മകൻ യോരാമിന്റെ വാഴ്ചയുടെ പന്ത്രണ്ടാം ആണ്ടിൽ
    യെഹൂദാ രാജാവായ യെഹോരാമിന്റെ മകൻ അഹസ്യാവ് രാജാവായി.
  urd-GVR: Aḳhaziyāh bin Yahūrām Isrāīl ke bādshāh Yūrām bin Aḳhiyab kī hukūmat ke
    12weṅ sāl meṅ Yahūdāh kā bādshāh banā.
  suz-BL: मिनु यहूदा ङा पिप येहोराम आ तौ अहाज्‍याह यहूदाम पिप दुम्‍माक्‍त। मेना इस्राएल
    ङा पिप आहाब आ तौ येहोराम पिप दुम्‍शो १२ बर्स दुम्‍शो बाक्माक्‍‍त।
  ita-1927: L’anno dodicesimo di Joram, figliuolo di Achab, re d’Israele, Achazia,
    figliuolo di Jehoram re di Giuda, cominciò a regnare.
  ckb-ckb: لە ساڵی دوازدەیەمینی یۆرامی کوڕی ئەحاڤی پاشای ئیسرائیل، ئەحەزیای کوڕی یەهۆرام
    بوو بە پاشای یەهودا.
  eng-BBE: In the twelfth year that Joram, the son of Ahab, was king of Israel, Ahaziah,
    the son of Jehoram, king of Judah, became king;
  kan-OKCV: ಅಹಾಬನ ಮಗನೂ ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಆದ ಯೋರಾಮನ ಆಳ್ವಿಕೆಯ ಹನ್ನೆರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದದ
    ಅರಸನಾದ ಯೆಹೋರಾಮನ ಮಗ ಅಹಜ್ಯನು ಅರಸನಾದನು.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய ஆகாபின் மகன் யோராமுடைய பன்னிரண்டாம் வருட ஆட்சியிலே,
    யூதாவின் ராஜாவாகிய யோராமின் மகன் அகசியா ராஜாவானான்.
  spa-RV-1909: En el año doce de Joram hijo de Achâb rey de Israel, comenzó á reinar
    Ochôzías hijo de Joram rey de Judá.
  ron-BTF: În al doisprezecelea an al lui Ioram, fiul lui Ahab, împăratul lui Israel,
    a început să domnească Ahazia, fiul lui Ioram, împăratul lui Iuda.
  eng-WEBP: In the twelfth year of Joram the son of Ahab king of Israel, Ahaziah the
    son of Jehoram king of Judah began to reign.
  eng-FBV: Ahaziah, son of Jehoram, became king of Judah in the twelfth year of the
    reign of Joram, son of Ahab, king of Israel.
  nld-1939: In het twaalfde jaar der regering van Joram, den zoon van Achab, over
    Israël, werd Achazja, de zoon van Joram, koning van Juda.
  nch-BL: Quema Tanahuatijquet Joram, icone mijcatzi Acab, yahuiyaya para 12 xihuit
    tanahuatis ipan tali Israel, pejqui tanahuatía ipan tali Judá nopa Tanahuatijquet
    Ocozías cati eliyaya icone Joram.
  vie-1934: Năm thứ mười hai, đời Giô-ram, con trai A-háp, vua Y-sơ-ra-ên, thì A-cha-xia,
    con trai Giô-ram, vua Giu-đa, lên ngôi trị vì.
  hin-CV: इस्राएल के राजा अहाब के पुत्र योराम के शासनकाल के बारहवें साल में यहूदिया
    के राजा यहोराम के पुत्र अहज़्याह ने शासन करना शुरू किया.
  spa-BES: En el año duodécimo en que Joram, hijo de Acab, era rey de Israel, Ocozías,
    hijo de Joram, rey de Judá, se convirtió en rey.
  tdx-tdx: Tamy taom-paha-folo-ro’ ambi’ Iorame ana’ i Akabe mpanjaka’ Israeley le
    niorotse nifehe t’i Ahkazià ana’ Iehorame mpanjaka’ Iehodà.
  tha-KJV: ในปี​ที่​สิ​บสองแห่งรัชกาลโยรัมโอรสของอาหับกษั​ตริ​ย์​แห่​งอ​ิสราเอล อาหัสยาห์โอรสเยโฮรัมกษั​ตริ​ย์​แห่​งยูดาห์​ได้​ทรงเริ่มครอบครอง
  por-BR-2018: No ano doze de Jeorão filho de Acabe rei de Israel, começou a reinar
    Acazias filho de Jeorão rei de Judá.
  deu-ELO: Im zwölften Jahre Jorams, des Sohnes Ahabs, des Königs von Israel, wurde
    Ahasja König, der Sohn Jorams, des Königs von Juda.
  eng-WYC-2018: In the twelfth year of Joram, the son of Ahab, king of Israel, Ahaziah,
    the son of Jehoram, king of Judah, reigned (or began to reign).
  epo-epo: En la dek-dua jaro de Joram, filo de Aĥab, reĝo de Izrael, ekreĝis Aĥazja,
    filo de Jehoram, reĝo de Judujo.
  uig-PIN: Israilning padixaⱨi, Aⱨabning oƣli Yoramning sǝltǝnitining on ikkinqi yili,
    Yǝⱨuda padixaⱨi Yǝⱨoramning oƣli Aⱨaziya Yǝⱨudaƣa padixaⱨ boldi.
  beo-beo: Isala:ili hina bagade Youla:me (A:iha:be egefe) da ode fagoyale Isala:ili
    ouligilalu, A:ihasaia (Yihoula:me egefe) da Yuda fi ilia hina bagade hamoi.
  tpi-OTNT: Long namba 12 yia bilong Joram, pikinini bilong Ahap, i stap king bilong
    Israel, Ahasia, pikinini bilong Jehoram, i kamap king bilong Juda.
  hau-SA: A shekara ta goma sha biyu ta Yoram ɗan Ahab, sarkin Isra’ila, Ahaziya ɗan
    Yehoram, sarkin Yahuda ya fara mulki.
  uig-LAT: Israilning padishahi, Ahabning oghli Yoramning seltenitining on ikkinchi
    yili, Yehuda padishahi Yehoramning oghli Ahaziya Yehudagha padishah boldi.
  nde-nde: Ngomnyaka wetshumi lambili kaJoramu indodana ka-Ahabi inkosi yako-Israyeli,
    u-Ahaziya indodana kaJehoramu inkosi yakoJuda waqalisa ukubusa.
  ton-ton: ¶ Pea ʻi hono hongofulu ma ua ʻoe taʻu ʻo Solami ko e foha ʻo ʻEhapi ko
    e tuʻi ʻo ʻIsileli naʻe kamata pule ʻa ʻAhasia ko e foha ʻo Siholami ko e tuʻi
    ʻo Siuta.
  ces-1613: Léta dvanáctého Jorama syna Achabova, krále Izraelského, počal kralovati
    Ochoziáš syn Jehorama, krále Judského.
  eng-WMB: In the twelfth year of Joram the son of Ahab king of Israel, Ahaziah the
    son of Jehoram king of Judah began to reign.
  tam-TCV: இஸ்ரயேலின் அரசனான ஆகாபின் மகன் யோராமின் ஆட்சியின் பன்னிரண்டாம் வருடத்தில்,
    யூதாவில் யெகோராமின் மகன் அகசியா தன் ஆட்சியைத் தொடங்கினான்.
  ceb-ULB: Sa ikanapulog duha ka tuig ni Joram ang anak nga lalaki ni Ahab, ang hari
    sa Israel, si Ahazia ang anak nga lalaki ni Jehoram, ang hari sa Juda, nagsugod
    ug hari.
  pol-UBG: W dwunastym roku Jorama, syna Achaba, króla Izraela, zaczął królować Achazjasz,
    syn Jorama, króla Judy.
  urd-GVU: اخزیاہ بن یہورام اسرائیل کے بادشاہ یورام بن اخی اب کی حکومت کے 12ویں سال
    میں یہوداہ کا بادشاہ بنا۔
  deu-1912: Im zwölften Jahr Jorams, des Sohnes Ahabs, des Königs Israels, ward Ahasja,
    der Sohn Jorams, König in Juda.
  kan-2017: ಅಹಾಬನ ಮಗನೂ, ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಆದ ಯೋರಾಮನ ಆಳ್ವಿಕೆಯ ಹನ್ನೆರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದದ
    ಅರಸನಾದ ಯೆಹೋರಾಮನ ಮಗ ಅಹಜ್ಯನು ಅರಸನಾದನು.
  yap-yap: U lan e bin ragag nge l’agruw e duw u nap’an nike gagiyeg Joram ni Pilung
    nu Israel nib mo’on ni fak Ahab, me mang Ahaziah e pilung nu Judah nib mo’on ni
    fak Jehoram
  hlt-MCSB: Israel manghai Ahab capa Joram kah kum hlai nit kum vaengah Judah manghai
    Jehoram capa Ahaziah te manghai van.
  mdy-ETH: ዒስራዔኤሌ ካኣቲ ዓክዓቤ ናኣዚ፥ ዒዮራሜ ካኣታዼንቴ ታጶ ላምዓሳ ሌዖና ዒዮሆራሜ ናኣዚ ዓካዚያሴ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Yehoram babarima Ahasia hyɛɛ aseɛ dii ɔhene Yuda wɔ ɔhene Yoram adedie
    wɔ Israel ne mfeɛ dumienu mu no mu. Na Ahab babarima ne ɔhene Yoram no.
  eng-WEBU: In the twelfth year of Joram the son of Ahab king of Israel, Ahaziah the
    son of Jehoram king of Judah began to reign.
  wal-wal: Akaaba na7ai, Israa7eela Kawoi Yoraami kawotido tammanne naa77antto laittan,
    Yihudaa Kawuwaa Yoraama na7ai Akaaziyaasi Yihudan kawotiis.
  spa-PDDPT: El año 12 de Joram, hijo de Acab, rey de Israel, comenzó a reinar Ocozías,
    hijo de Joram, rey de Judá.
  gun-gun: Ha'e gui Acabe ra'y Jorão doze ma'etỹ re ma Israel pygua huvixa oĩ rire
    ma Jeorão ra'y Acazias oĩ Judá pygua huvixarã.
  ilo-ULB: Iti maika- sangapulo ket dua a tawen ni Joram nga anak ni Ahab, nga ari
    ti Israel, nangrugi a nagturay kas ari ti Juda ni Ahazias nga anak ni Jehoram.
  kpg-kpg: I lodo di madangaholu maa lua ngadau i di madagoaa Joram tama daane a Ahab
    nogo king i Israel, gei Ahaziah tama daane Jehoram gaa hai di king o Judah.
  uig-ARA: ئىسرائىلنىڭ پادىشاھى، ئاھابنىڭ ئوغلى يورامنىڭ سەلتەنىتىنىڭ ئون ئىككىنچى
    يىلى، يەھۇدا پادىشاھى يەھورامنىڭ ئوغلى ئاھازىيا يەھۇداغا پادىشاھ بولدى.
  sus-sus: Akabu xa di Yorami xa mangɛya ɲɛ fu nun firin nde ra Isirayila xun ma,
    Yehorami xa di Axasiya naxa ti mangɛ ra Yudaya.
  pon-2006: Ni kaeisek riaun sounpar me Soram nein Eihap, eh nanmwarkien Israel, Ahasaia
    nein Sehoram wiahla nanmwarkien Suda
  ksd-ksd: Ta ra kilala a vinun ma a urua ta ra kini na king kai Ioram natu i Akab
    ure Israel, Akasia natu i Ieoram ra king Iuda i ga tur pa ia upi na king.
  tur-YTC: İsrael Kralı Ahav'ın oğlu Yoram'ın on ikinci yılında, Yahuda Kralı Yehoram'ın
    oğlu Ahazya hükmetmeye başladı.
  grc-BRENT: Ἐν ἔτει δωδεκάτῳ τῷ Ἰωρὰμ υἱῷ Ἀχαὰβ βασιλεῖ Ἰσραὴλ ἐβασίλευσεν Ὀχοζίας
    υἱὸς Ἰωράμ.
  ind-AYT: Dalam tahun kedua belas pemerintahan Yoram, anak Ahab, raja Israel, Ahazia,
    anak Yoram, raja Yehuda, menjadi raja.
  nya-nya: Mʼchaka cha khumi ndi chiwiri cha Yoramu mwana wa Ahabu mfumu ya Israeli,
    Ahaziya mwana wa Yehoramu mfumu ya Yuda anayamba kulamulira.
  hrv-hrv: Dvanaeste godine Jorama, sina Ahabova, kralja Izraela, postade judejskim
    kraljem Ahazja, sin Joramov.
  mps-mps: Te Joram, aga Ahapgo ogwa da, aga kibu be te nogo si olama, te sągą badu
    si, 12, te Israel bulude king nigilama bidai, te sogo Ahasia, aga aya te Jehoramgo
    ogwa dao, aga te Juda bulude te king nigilama bidibo gagalali.
  tpi-tpi: Long namba 12 yia bilong Joram, pikinini bilong Ahap, i stap king bilong
    Israel, Ahasia, pikinini bilong Jehoram, i kamap king bilong Juda.
  dan-1931: I Akabs Søns, Kong Joram af Israels, tolvte Regeringsår blev Ahazja, Jorams
    Søn, Konge over Juda.
  vie-OVCB: Vào năm thứ mười hai đời Giô-ram, con A-háp, vua Ít-ra-ên, A-cha-xia,
    con Giô-ram lên làm vua Giu-đa.
  guj-2017: ઇઝરાયલના રાજા આહાબના દીકરા યોરામના શાસનકાળના બારમા વર્ષે યહૂદિયાના રાજા
    યોરામનો દીકરો અહાઝયાહ રાજ કરવા લાગ્યો.
  pon-2006A: Ni kaeisek riaun sounpar me Soram nein Eihap, eh nanmwarkien Israel,
    Ahasaia nein Sehoram wiahla nanmwarkien Suda
  por-BRBSL: No décimo segundo ano de Jorão, filho de Acabe, rei de Israel, Acazias,
    filho de Jeorão, rei de Judá, começou a reinar.
  cth-cth: Isarel siangpahrang Ahab capa Joram heh siangpahrang a tawknae kum 12 nah
    Judah siangpahrang Jehoram capa Ahaziah teh siangpahrang lah ao.
  twi-twi: Yehoram babarima Ahasia fii ase dii hene wɔ Yuda wɔ ɔhene Yoram adedi wɔ
    Israel ne mfe dumien mu no mu. Na Ahab babarima ne ɔhene Yoram no.
  hlt-hlt: Israel manghai Ahab capa Joram kah kum hlai nit kum vaengah Judah manghai
    Jehoram capa Ahaziah te manghai van.
  tbz-SIM: Akɑbu birɛ Yodɑmmu Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kpɑ̀tì benni tɛpíítɛ̀ nɛ̀
    didɛ́rì ndi Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Yodɑmmu birɛ Aɑsiɑ nɑɑ́mmɛ̀ okpɑ̀ɑ̀tì.
  msy-2020: Ahapɨn otarim Joram, a 12plan azenibar Israelian atrivimɨn itima, Jehoramɨn
    otarim Ahasia, Judabar atrivimɨn oto.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Akɑpɩ pǝyɑlʋ Solɑm kɑwulɑɣɑ pǝnɑɣɑ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkɑ
    tɑɑ kɛ́ Yutɑ wulɑʋ Solɑm pǝyɑlʋ Ahɑsiyɑ nɑ́ pǝsɑ wulɑʋ kɛ Yosɑlɛm kɛ pǝnɑɣɑ kʋlʋmɑɣɑ
    tike. Ɩ lʋlʋɣʋ pɩɩsɩ kɑ wɛ hiu nɑ nɑɑlɛ kɛ wɑɑtʋ ɩnɩ ɩ tɑɑ. Ɩ too kɑ kɛ́ Ɩsɛɣɛlɩ
    wulɑʋ Omili lʋlʋɣʋ tɑɑ tʋ, pɑ yɑɑkɩ-ɩ sɩ Atɑlii.
  azb-azb: İsrail padşahı Axav oğlu Yehoramın padşahlığının on ikinci ilində Yehoram
    oğlu Axazya Yəhuda üzərində padşah oldu.
  eng-DBY: In the twelfth year of Joram the son of Ahab, king of Israel, Ahaziah the
    son of Jehoram, king of Judah, began to reign.
  hin-2017: अहाब के पुत्र इस्राएल के राजा योराम के राज्य के बारहवें वर्ष में यहूदा
    के राजा यहोराम का पुत्र अहज्याह राज्य करने लगा।
  wol-KYG: Ba Yoram doomu Axab buurub Israyil duggee ca fukkeelu atu nguuram ak ñaar,
    ca la Akasiya doomu Yoram falu buur ca Yuda.
  eng-YLT: In the twelfth year of Joram son of Ahab king of Israel reigned hath Ahaziah
    son of Jehoram king of Judah;
  eng-WYC-2017: In the twelfth year of Joram, the son of Ahab, king of Israel, Ahaziah,
    the son of Jehoram, king of Judah, reigned.
  eng-WMBB: In the twelfth year of Joram the son of Ahab king of Israel, Ahaziah the
    son of Jehoram king of Judah began to reign.
  urd-GVH: अख़ज़ियाह बिन यहूराम इसराईल के बादशाह यूराम बिन अख़ियब की हुकूमत के 12वें
    साल में यहूदाह का बादशाह बना।
  rug-rug: Pa vina manege rua vuahenina sa binaṉara te Zoramu sa tuna koreo e Ehabi
    sapu baṉara pa Izireli, si tava baṉara pa Ziuda se Ahazaea sa tuna koreo e Zehoramu.
  gaz-gaz: Bara Yehooraam ilma Ahaab mooticha Israaʼel keessa waggaa kudha lammaffaatti
    Ahaaziyaan ilmi Yooraam mootii Yihuudaa taʼee bulchuu jalqabe.
  fra-LSG: La douzième année de Joram, fils d’Achab, roi d’Israël, Achazia, fils de
    Joram, roi de Juda, régna.
  yal-yal: Isirayila manga Yorami, Axabi a dii xɛmɛna mangayaan ɲɛɛ suulundeni, Yehorami
    a dii xɛmɛna Axasiya yi findi mangan na Yuda xun na.
  haw-1868: I ka umikumamalua o ka makahiki o Iorama, ke keiki a Ahaba, ke alii o
    ka Iseraela, i noho alii ai o Azaria, ke keiki a Iehorama, ke alii o ka Iuda.
  arb-NAV: وَفِي السَّنَةِ الثَّانِيَةِ عَشْرَةَ لِحُكْمِ يُورَامَ بْنِ آخْابَ مَلِكِ
    إِسْرَائِيلَ، تَوَلَّى أَخَزْيَا بْنُ يَهُورَامَ مُلْكَ يَهُوذَا.
  ewe-ewe: Yoram ƒe vi, Ahazia zu fia yeye la le Israel fia Yehoram, Ahab ƒe vi ƒe
    fiaɖuɖu ƒe ƒe wuievelia me.
  eng-LEE: In the twelfth year of Joram the son of Achab the king of Israel became
    Achazyahu, the son of Jehoram the king of Judah, king.
  asm-FB: ইস্ৰায়েলৰ ৰজা আহাবৰ পুত্ৰ যোৰামৰ ৰাজত্ব কালৰ দ্বাদশ বছৰত যিহোৰামৰ পুত্ৰ
    অহজিয়াই যিহূদাত ৰাজত্ব কৰিবলৈ ধৰিলে।
  sus-A: عَكَبُ شَ دِ يٌرَ مِ شَ مَنفّيَ حّ قُ نُن قِرِن ندٍ رَ عِسِرَيِلَ شُن مَ،
    يٍهٌرَ مِ شَ دِ عَشَسِيَ نَشَ تِ مَنفّ رَ يُدَيَ.
  fra-SBL: La douzième année de Joram, fils d'Achab, roi d'Israël, Achazia, fils de
    Joram, roi de Juda, commença à régner.
  hbo-hbo: בִּשְׁנַת֙ שְׁתֵּים־עֶשְׂרֵ֣ה שָׁנָ֔ה לְיֹורָ֥ם בֶּן־אַחְאָ֖ב מֶ֣לֶךְ יִשְׂרָאֵ֑ל
    מָלַ֛ךְ אֲחַזְיָ֥הוּ בֶן־יְהֹורָ֖ם מֶ֥לֶךְ יְהוּדָֽה׃
  piu-2006: '@see-verse:2KI.008.024'
  kik-kik: Mwaka-inĩ wa ikũmi na ĩĩrĩ wa wathani wa Joramu mũrũ wa Ahabu mũthamaki
    wa Isiraeli-rĩ, Ahazia mũrũ wa Jehoramu mũthamaki wa Juda nĩguo ambĩrĩirie gũthamaka.
  fra-NCL: La douzième année de Joram, fils d’Achab, roi d’Israël, régna Ochozias,
    fils de Joram, roi de Juda.
  cek-AK: Israel siangpahrang Ahab capa Joram siangpahrang ah ohhaih saning hatlaihnetto
    naah, Judah siangpahrang Jehoram capa Ahaziah to siangpahrang ah oh.
  cuk-cuk: Acab-machi-Joram, birgambe-gakabogus (12) Israelʼgi-negsemaidgi, Joram-machi-Ocozías,
    Judá-yar sealid.
  uig-CYR: Исраилниң падишаси, Аһабниң оғли Йорамниң сәлтәнитиниң он иккинчи жили,
    Йәһуда падишаси Йәһорамниң оғли Аһазия Йәһудаға падиша болди.
  tel-2017: అహాబు కొడుకూ, ఇశ్రాయేలు రాజూ అయిన యెహోరాము పరిపాలన పన్నెండో సంవత్సరంలో
    యూదా రాజు యెహోరాము కొడుకు అహజ్యా పరిపాలించడం ప్రారంభించాడు.
  hat-BSA: Nan douzyèm ane Joram, fis a Achab la, wa Israël, Achazia, fis a Joram
    nan te kòmanse renye.
  kos-kos: In yac aksingoul luo ke pacl Joram wen natul Ahab el tokosra lun Israel,
    Ahaziah wen natul Jehoram el tokosrala lun Judah
  hbo-WLC: בִּשְׁנַת֙ שְׁתֵּים־עֶשְׂרֵ֣ה שָׁנָ֔ה לְיוֹרָ֥ם בֶּן־אַחְאָ֖ב מֶ֣לֶךְ יִשְׂרָאֵ֑ל
    מָלַ֛ךְ אֲחַזְיָ֥הוּ בֶן־יְהוֹרָ֖ם מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Nʼafọ nke iri na abụọ nke ọchịchị Joram nwa Ehab, bụ eze Izrel, ka Ahazaya
    nwa Jehoram, bụ eze Juda malitere ịchị.
  ory-ory: ଇସ୍ରାଏଲ ରାଜା ଆହାବଙ୍କର ପୁତ୍ର ଯୋରାମ୍‍ଙ୍କ ରାଜତ୍ଵର ଦ୍ୱାଦଶ ବର୍ଷରେ ଯିହୁଦା-ରାଜା
    ଯିହୋରାମ୍‍ଙ୍କର ପୁତ୍ର ଅହସୀୟ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ।
  chk-chk: Iwe, lon engol me ruuen ierin mwün Joram nöün Ahap we mwän ewe kingen Israel,
    Ahasia nöün Jehoram we a tolong lon wisan wisen king o nemeni Juta,
  rop-rop: Wal langa det namba 12 yiya wen Joram det san blanga Eiheb bin jidan king
    blanga Isreil, deibin meigim Eihesaiya hubin det san blanga Jehoram jidan det
    nyuwan king langa Juda.
  ukr-1871: У двайцятому роцї Йорамовому Ахабенковому, царя Ізрайлевого, настав царем
    Охозія, син Йорама, царя Юдейського.
  deu-1951: Im elften Jahre Jorams, des Sohnes Ahabs, des Königs von Israel, wurde
    Ahasia, der Sohn Jehorams, König in Juda.
  eng-JPS: In the twelfth year of Joram the son of Ahab king of Israel did Ahaziah
    the son of Jehoram king of Judah begin to reign.
  srp-1865: Godine dvanaeste carovanja Jorama sina Ahavova nad Izrailjem poèe carovati
    Ohozija sin Joramov, car Judin.
  lug-lug: Mu mwaka ogw’ekkumi n’ebiri nga Yolaamu mutabani wa Akabu ye kabaka wa
    Isirayiri, Akaziya mutabani wa Yekolaamu kabaka wa Yuda, n’atandika okufuga Yuda.
  heb-heb: בשנת שתים עשרה שנה ליורם בן אחאב מלך ישראל מלך אחזיהו בן יהורם מלך יהודה׃
  ben-IRV: ইস্রায়েলের রাজা আহাবের ছেলে যোরামের রাজত্বের বারো বছরের দিন যিহূদার রাজা
    যিহোরামের ছেলে অহসিয় রাজত্ব করতে শুরু করেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਅਹਾਬ ਦੇ ਪੁੱਤਰ ਯੋਰਾਮ ਦੇ ਰਾਜ ਦੇ ਬਾਰ੍ਹਵੇਂ ਸਾਲ ਤੋਂ ਯਹੂਦਾਹ ਦੇ
    ਰਾਜਾ ਯਹੋਰਾਮ ਦਾ ਪੁੱਤਰ ਅਹਜ਼ਯਾਹ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် အာဟပ် သား ယောရံ နန်းစံဆယ် နှစ် နှစ် တွင် ၊ ယုဒ ရှင်ဘုရင်
    ယဟောရံ သား အာခဇိ သည် နန်းထိုင် လေ၏
  tbg-tbg: Ahaapira maaqu Joraamuva 12 ihiara Isareriqaa raqiki vau entara, Jehoraamura
    maaqu Ahasiava avuhainaa vaiintiqama viro Iutaaqaa raqiki vaura.
  hmo-hmo: Iorama Ahaba, Israela king, ena lohia lagani namba 12 lalonai, Ahasaia,
    Iuda ena king Iehorama ena natuna ese ia lohia hamatamaia.
  urd-urd: और इस्राईल के बादशाह अख़ीअब के बेटे यूराम के बारहवें साल से यहूदाह का बादशाह
    यहूराम का बेटा अख़ज़ियाह सल्तनत करने लगा।
  rus-SYN: В двенадцатый год Иорама, сына Ахавова, царя Израильского, воцарился Охозия,
    сын Иорама, царя Иудейского.
  bqc-SIM: Isailiↄ kí Ahabu nɛ́ Yolaũ kpalablea wɛ̃̀ kuɛplade guu ↄ̃ Yudaↄ kí Yeholaũpi
    nɛ́ Aazia nà kpalableawa.
  tcz-CHONGTHU: Ahab chapa Joram lengvai poh kum somle ni channa a hin, Jehoram chapa
    Ahaziah hin Judah chungah lengvai ana po in ahi.
  mar-mar: इस्राएलचा राजा अहाब याचा मुलगा योराम याच्या कारकिर्दीच्या बाराव्या वर्षी
    यहोरामाचा मुलगा अहज्या यहूदाचा राजा झाला.
  qub-qub: Acabpa wamran Joram chunca ishcaynin (12) watana Israelcunapa raynin caycaptin
    Judächöga Jorampa wamran Ocozías ray cayta gallaycuran.
  bqp-bqp: Isarailanↄ kína Ahabu nɛ́ Yoramu kíblena wɛ̃̀ kuri awɛɛplade gũn Yudanↄ
    kína Yehoramu nɛ́ Ahazia nà kíblenaaa.
  hat-hat: Wa Joram, pitit Akab la, t'ap mache sou douzan depi li t'ap gouvènen peyi
    Izrayèl lè Okozyas, pitit Joram, moute wa sou fotèy peyi Jida a.
  eng-BSB: In the twelfth year of the reign of Joram son of Ahab over Israel, Ahaziah
    son of Jehoram became king of Judah.
  eng-WEBPB: In the twelfth year of Joram the son of Ahab king of Israel, Ahaziah
    the son of Jehoram king of Judah began to reign.
  kbq-kbq: Hanki Ahapu nemofo, Joramu'ma 12fu'a kafuma Israeli vahe'mokizmi kinima
    nemanigeno'a, Jehoramu nemofo Ahazia'a agafa huno Juda vahe'mokizmi kinia mani'ne.
  nhe-BL: Quema Tlanahuatijquetl Joram, icone mijcatzi Acab, yohuiyaya para 12 xihuitl
    tlanahuatía ipan tlali Israel, pejqui tlanahuatía ipan tlali Judá nopa Tlanahuatijquetl
    Ocozías tlen eliyaya icone Joram.
  bus-bus: Isarailinↄ kí Ahabu nɛ́ Yoramu kíblena wɛ̃̀ kuri awɛɛplaadee guun Yudanↄ
    kí Yehoramu nɛ́ Aazia nà kíblenaa.
  gub-BL: Zoràw Akaw ta'yr Izaew wanuwihawete romo heko mehe 12 haw kwarahy rehe Akazi
    Zeoràw ta'yr wiko Zuta wanuwihawete romo.
  eng-DRA: In the twelfth year of Joram son of Achab king of Israel, reigned Ochozias
    son of Joram king of Juda.
