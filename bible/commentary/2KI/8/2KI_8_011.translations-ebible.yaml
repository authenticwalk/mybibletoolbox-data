verse: 2KI.008.011
translations:
  mal-C: ഹസായേലിനു ലജ്ജതോന്നുന്നതുവരെ എലീശാ അയാളെ കണ്ണുപറിക്കാതെ ഉറ്റുനോക്കിക്കൊണ്ടിരുന്നു.
    അതിനുശേഷം ദൈവപുരുഷൻ കരയാൻ തുടങ്ങി.
  deu-TKW: Und er richtete seinen Blick starr und endlos lange auf ihn hin; sodann
    weinte der Mann Gottes.
  lin-lin: Elize atalaki ye malamu-malamu, mpe Azaeli ayokaki soni. Mpe moto na Nzambe
    alelaki.
  eng-LSV: And he sets his face, indeed, he sets [it] until he is ashamed, and the
    man of God weeps.
  eng-GNV: And hee looked vpon him stedfastly, till Hazael was ashamed, and the man
    of God wept.
  eng-WEBSTER: 'And he settled his countenance steadfastly, until he was ashamed:
    and the man of God wept.'
  nhw-BL: Huan Eliseo mocajqui quitlachilijtoc Hazael hasta yaya mopinajqui huan teipa
    Eliseo pejqui choca.
  swh-ONEN: Elisha akamkazia Hazaeli macho kwa nguvu mpaka akaona aibu. Kisha mtu
    wa Mungu akaanza kulia.
  bba-bba: Yerɑ Elisee u Hɑsɑɛli mɛɛrɑ tii, mɑ u swĩi wɔri.
  eng-KJVCPB: 'And he settled his countenance stedfastly, until he was ashamed: and
    the man of God wept.'
  luo-luo: Elisha nochomo wangʼe tir kuom Hazael, mi Hazael wiye nokuot. Bangʼe ngʼat
    Nyasaye nochako ywak.
  meu-meu: Bena e raraia tao ela bona e hemarai. Bena Dirava ena tau e tai.
  npi-ULB: तब हजाएललाई शर्म नलागेसम्म एलीशाले तिनलाई एकटक लगाएर हेरे, अनि परमेश्‍वरका
    मानिस रोए ।
  yor-yor: Ó sì ranjú mọ́ ọn pẹ̀lú àtẹjúmọ́ gidigidi títí tí ojú fi ti Hasaeli. Nígbà
    náà ènìyàn Ọlọ́run bẹ̀rẹ̀ sí ní sọkún.
  pes-OPCB: سپس الیشع چنان به چشمان حزائیل خیره شد که حزائیل سرش را به زیر انداخت.
    آنگاه الیشع شروع به گریه کرد.
  tgl-ULB: Pagkatapos tumitig si Eliseo kay Hazael hanggang siya ay mapahiya, at ang
    lingkod ng Diyos ay umiyak.
  hui-hui: Ani lai howa Elaisa ibugua Hasaele deme hongo howa handayaho wiaabo hayagola
    Hasaele ibu mini dege dindiho hene. Ani heagola Elaisa ibu dugu bini.
  mya-mya: ထို​နောက်​ဧ​လိ​ရှဲ​သည်​ဟာ​ဇေ​လ​အား​အ​နေ ခက်​စေ​သည့်​တိုင်​အောင် ထိတ်​လန့်​သည့်​အ​မူ
    အ​ရာ​ဖြင့်​စိုက်​၍​ကြည့်​ပြီး​လျှင်​ငို​လေ​၏။-
  bod-N: ཨེ་ལི་ཤཱས་ཁོ་རང་བག་འཁུམས་ནས་སྡོད་མི་བདེ་བའི་བར་དུ་མིག་ཧུར་རེར་ཁོ་ལ་བལྟས་ཤིང་།
    དེ་ནས་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཁོང་བཤུམས་པར་གྱུར།
  sna-sna: Akaramba akamutarisa kusvikira Hazaeri anyara. Ipapo munhu waMwari akatanga
    kuchema.
  spa-BLM: Y fijó su mirada en él, hasta que se avergonzó. Entonces el hombre de Dios
    lloró.
  cac-cac: A val d'a jun rato chi', ix te och q'uelan vin̈aj Eliseo chi' d'a sat vin̈aj
    Hazael chi', masanto ix q'uixvi vin̈. Ix lajvi chi' ix oc'q'ue vin̈ schecab' Dios
    chi'.
  swh-ULB: Basi Elisha akamtumbulia macho Hazaeli hadi alipojisikia aibu, na yule
    mtu wa Mungu akalia machozi.
  bel-bel: І скіраваў на яго Елісей позірк свой, і так заставаўся, аж зьбянтэжыў яго,
    і заплакаў чалавек Божы.
  deu-ELBBK: Und er stellte sein Angesicht fest und richtete es auf ihn, bis er sich
    schämte; und der Mann Gottes weinte.
  mbb-OT: Ne mibpemusiǥahan ni Elisha si Hazael taman te neeled heini. Ne midsineǥew
    si Elisha.
  mal-2015: പിന്നെ അവന്നു ലജ്ജ തോന്നുവോളം അവൻ കണ്ണുപറിക്കാതെ അവനെ ഉറ്റുനോക്കി ദൈവപുരുഷൻ
    കരഞ്ഞു.
  rmc-rmc: Paľis pes pre leste igen zadikhľa a o Chazael pes ladžanďiľa. Akor o Elizeus
    chudňa te rovel.
  pes-OPV: و چشم خود را خیره ساخته، بر وی نگریست تا خجل گردید. پس مرد خدا بگریست.
  ron-1924: Омул луй Думнезеу шь-а пиронит привиря асупра луй Хазаел ши с-а уйтат
    цинтэ ла ел мултэ време, апой а плынс.
  ben-OBCV: হসায়েল অপ্রস্তুতে না পড়া পর্যন্ত ইলীশায় একদৃষ্টিতে তাঁর দিকে তাকিয়েছিলেন।
    পরে ঈশ্বরের লোক কাঁদতে শুরু করলেন।
  som-som: Oo isna wuu ku dhaygagay ilaa uu isku yaxyaxay; markaasaa ninkii Ilaah
    ooyay.
  lat-VUC: 'Stetique cum eo, et conturbatus est usque ad suffusionem vultus: flevitque
    vir Dei.'
  eng-ASVBT: 'And he settled his countenance steadfastly upon him, until he was ashamed:
    and the man of God wept.'
  ita-1885: Poi l'uomo di Dio fermò il viso, e l'affissò sopra Hazael, tanto ch'egli
    n'ebbe vergogna; poi pianse.
  eng-LXXUP: 'And he stood before him, and fixed his countenance till he was ashamed:
    and the man of God wept.'
  eng-ULB: Then Elisha stared at Hazael until he was ashamed, and the man of God wept.
  spa-VBL: Eliseo lo miró fijamente durante mucho tiempo hasta que Jazael se sintió
    incómodo. Entonces el hombre de Dios comenzó a llorar.
  fra-_FOB: Puis l'homme de Dieu arrêta sur lui son regard très longtemps, et pleura.
  mal-mal: പിന്നെ അവന് ലജ്ജ തോന്നുവോളം ഇമവെട്ടാതെ അവനെ ഉറ്റുനോക്കി ദൈവപുരുഷൻ കരഞ്ഞു.
  urd-GVR: Ilīshā ḳhāmosh ho gayā aur ṭikṭikī bāndh kar baṛī der tak use ghūrtā rahā,
    phir rone lagā.
  suz-BL: मिनु मेकोमी पर ङोशा, हजाएल कली कोव़स ङा कोव़स बाक्‍माक्‍त। मिनु हजाएल मुने
    पवा बाक्‍त। मिनु मेको परमप्रभु आ मुर ङाक्‍माक्‍त। लूका १९:४१-४४
  ita-1927: E l’uomo di Dio posò lo sguardo sopra Hazael, e lo fissò così a lungo,
    da farlo arrossire, poi si mise a piangere.
  ckb-ckb: چاوی تێبڕی هەتا حەزائێل شەرم دایگرت، ئینجا پیاوەکەی خودا دەستی بە گریان
    کرد.
  eng-BBE: And he kept his eyes fixed on him till he was shamed, and the man of God
    was overcome with weeping.
  kan-OKCV: ದೇವರ ಮನುಷ್ಯನಾದ ಎಲೀಷನು ಹಜಾಯೇಲನು ಮುಜುಗರಕ್ಕೆ ಒಳಗಾಗುವವರೆಗೂ ಅವನನ್ನು ದಿಟ್ಟಿಸಿ
    ನೋಡುತ್ತಿದ್ದನು. ನಂತರ ದೇವರ ಮನುಷ್ಯನು ಅಳತೊಡಗಿದನು.
  tam-2017: 'பின்பு தேவனுடைய மனிதன்: தன் முகத்தைத் திருப்பாமல் அவன் சலித்துப்போகும்வரை
    அவனைப் பார்த்துக்கொண்டே அழுதான்.'
  spa-RV-1909: Y el varón de Dios le volvió el rostro afirmadamente, y estúvose así
    una gran pieza; y lloró el varón de Dios.
  ron-BTF: Și și-a îndreptat fața țintă spre el, până s-a rușinat; și omul lui Dumnezeu
    a plâns.
  eng-WEBP: He settled his gaze steadfastly on him, until he was ashamed. Then the
    man of God wept.
  eng-FBV: Elisha stared at him for a long time until Hazael became uncomfortable.
    Then the man of God started to cry.
  nld-1939: Maar nu verstarde het gelaat van den godsman; hij werd hevig ontsteld,
    en begon ten slotte te wenen.
  nch-BL: Huan Eliseo mocajqui quitachilijtoc Hazael hasta yaya mopinajqui huan teipa
    Eliseo pejqui choca.
  vie-1934: Người của Đức Chúa Trời ngó chăm Ha-xa-ên lâu đến đỗi người phải hổ thẹn,
    rồi cất tiếng lên khóc.
  hin-CV: तब एलीशा हाज़ाएल की ओर तब तक टकटकी बांधकर देखते रहे, जब तक हाज़ाएल लज्जित
    न हो गया. तब परमेश्वर का जन रोने लगा.
  spa-BES: Y mantuvo sus ojos fijos en él hasta que se avergonzó, y el hombre de Dios
    se llenó de llanto.
  tdx-tdx: Le nampifahara’e fiatreke aze ty lahara’e am-para’ t’ie nisalatse; vaho
    nirovetse indatin’ Añaharey.
  tha-KJV: และท่านก็​เพ่​งหน้าจ้องมองเขาแน่นิ่งจนเขาอาย และคนแห่งพระเจ้าก็​ร้องไห้
  por-BR-2018: E o homem de Deus lhe voltou o rosto fixamente, até o deixar desconcertado;
    então o homem de Deus chorou.
  deu-ELO: Und er stellte sein Angesicht fest und richtete es auf ihn, bis er sich
    schämte; und der Mann Gottes weinte.
  eng-WYC-2018: And he stood with him, and he was troubled, unto the casting down
    of his cheer (or and he cast down his face); and the man of God wept.
  epo-epo: Kaj li fikse rigardis lin, ĝis li hontiĝis, kaj la homo de Dio ploris.
  uig-PIN: Hudaning adimi taki Ⱨazaǝl hijil bolup kǝtküqǝ uningƣa tikilip ⱪarap turdi,
    andin Hudaning adimi yiƣlaxⱪa baxlidi.
  beo-beo: Amalalu, Ilaisia da Ha:sa:ielema fofogadigili nani sosodoaligili, Ha:sa:iele
    da beda:i. Hedolowane, Ilaisia da doleledane di.
  tpi-OTNT: Elisa i mekim dispela tok pinis na em i lukluk strong long Hasael, i go
    inap Hasael i stat long tingting planti. Na Elisa i krai.
  hau-SA: Sai ya zuba wa Hazayel ido har sai da Hazayel ya ji kunya. Sa’an nan mutumin
    Allah ya fara kuka.
  uig-LAT: Xudaning adimi taki Hazael xijil bolup ketküche uninggha tikilip qarap
    turdi, andin Xudaning adimi yighlashqa bashlidi.
  nde-nde: Wamkhangela engaciyozi emuthe nzo ngamehlo uHazayeli waze waba lenhloni.
    Umuntu kaNkulunkulu wasekhala.
  ton-ton: 'Pea naʻe sio fakamamaʻu ia, pea naʻa ne mā ai: pea naʻe tangi ʻae tangata
    ʻoe ʻOtua.'
  ces-1613: V tom proměniv muž Boží tvář svou, ukázal se k němu neochotně a plakal.
  eng-WMB: He settled his gaze steadfastly on him, until he was ashamed. Then the
    man of God wept.
  tam-TCV: அதன்பின் எலிசா ஆசகேலை கண் இமைக்காமல் அவன் வெட்கமடையும்வரை உற்றுப்பார்த்துக்
    கொண்டிருந்தான். பின்பு இறைவனின் மனிதன் அழத்தொடங்கினான்.
  ceb-ULB: Unya gitutokan ni Eliseo si Hazael hangtod nga naulaw siya, ug mihilak
    ang tawo sa Dios.
  pol-UBG: Wtedy z twarzą zastygłą patrzył na niego, aż tamten się zawstydził. I mąż
    Boży zapłakał.
  urd-GVU: الیشع خاموش ہو گیا اور ٹکٹکی باندھ کر بڑی دیر تک اُسے گھورتا رہا، پھر رونے
    لگا۔
  deu-1912: Und der Mann Gottes schaute ihn starr und lange an und weinte.
  kan-2017: ಸ್ಥಿರ ದೃಷ್ಟಿಯಿಂದ ಹಜಾಯೇಲನನ್ನು ದಿಟ್ಟಿಸಿ ನೋಡಿ ಅಳತೊಡಗಿದನು.
  yap-yap: Ma aram me lik’ath Elisa nike lanmit i morus ngak fare mo’on me kirkireb
    fare mo’on. Me yib e lu’ u mit Elisa nib tomgin.
  hlt-MCSB: Te phoeiah tah a maelhmai te a khueh, a khueh tih a yah hil Pathen kah
    hlang te a rhah pah.
  mdy-ETH: ዬካፓ ዔልሳዒ ዓኣፖ ካሮ ቱኪ ዒጊቻ ጎይሢ ዓዛሄሌ ዛጌኔ፤ ዬያሮ ዓዛሄሌ ማሊ ሜታዼኔ፤ ዒማና ዔልሳዒ ኔጉዋዖ ዬኤፒ
    ዓርቄኔ።
  twi-ASANTE: Elisa hwɛɛ Hasael anim, kɔsii sɛ Hasael yɛɛ basaa. Na Onyankopɔn onipa
    no hyɛɛ aseɛ suiɛ.
  eng-WEBU: He settled his gaze steadfastly on him, until he was ashamed. Then the
    man of God wept.
  wal-wal: Hegaappe guyyiyan, Hazaa7eeli yeellatana gakkanaashin, Elssaa7i a tishshi
    oottidi xeelliis; xeellidi yeekkiis.
  spa-PDDPT: El varón de ʼElohim lo miró fijamente hasta que aquél se ruborizó. Entonces
    el varón de ʼElohim lloró.
  gun-gun: Ha'e vy Hazael re Eliseu oma'ẽ ngatu oiny. Hexe oma'ẽ ngatu ete ramo nda'evei
    reia oendu. Ha'e gui Nhanderuete remimbo'e ojae'o.
  ilo-ULB: Kalpasanna, pinerreng ni Eliseo ni Hazael agingga a nagbain ni Hazael,
    ket nagsangit ti tao ti Dios.
  kpg-kpg: Elisha gaa mmada haga huudonu gi mee, ono golomada e hai be tangada e madagu,
    gei Hazael guu tee. Digi duai hua gei Elisha ga daamada gaa dangi.
  uig-ARA: خۇدانىڭ ئادىمى تاكى ھازائەل خىجىل بولۇپ كەتكۈچە ئۇنىڭغا تىكىلىپ قاراپ تۇردى،
    ئاندىن خۇدانىڭ ئادىمى يىغلاشقا باشلىدى.
  sus-sus: Ala xa mixi Elise naxa a ya banban a ra, a mu a magirama, han Xasayeli
    fa yaagi. Na tɛmui Elise naxa so wafe.
  pon-2006: Elisa eri kakiledi ni mas masepwehk lao Asael salohkihda. Elisa eri mwadangete
    sengiseng.
  ksd-ksd: Ma ra matana i ga okot tana ma i ga bobe, tuk i ga vavirvir; ma ra tutana
    kai God i ga tangtangi.
  tur-YTC: Ona gözlerini dikti, ta ki utanana kadar. O zaman Tanrı adamı ağladı.
  grc-BRENT: Καὶ παρέστη τῷ προσώπῳ αὐτοῦ, καὶ ἔθηκεν ἕως αἰσχύνης· καὶ ἔκλαυσεν ὁ
    ἄνθρωπος τοῦ Θεοῦ.
  ind-AYT: Elisa menatap wajahnya dengan lama, sampai Hazael merasa malu. Lalu, abdi
    Allah itu menangis.
  nya-nya: Elisa anamuyangʼana kwambiri Hazaeli mpaka anachita manyazi. Pamenepo munthu
    wa Mulungu anayamba kulira.
  hrv-hrv: I čovjek Božji uprije pogled preda se, smeten, i zaplaka.
  mps-mps: Elisago te po tama ola silama, tama agai te Hasael aga bomo mu elama, gedugo
    tonaluai, tama tibaso, te Hasael aga te moni homu sęgę mu eyu bididubaso, tama
    Elisa gela mu wali.
  tpi-tpi: Elisa i mekim dispela tok pinis na em i lukluk strong long Hasael, i go
    inap Hasael i stat long tingting planti. Na Elisa i krai.
  dan-1931: Og han stirrede stift frem for sig og var ude af sig selv af Rædsel. Så
    brast den Guds Mand i Gråd,
  vie-OVCB: Ê-li-sê nhìn Ha-xa-ên chằm chặp, đến độ người này phải ngượng ngùng; rồi
    tiên tri khóc.
  guj-2017: પછી હઝાએલ શરમાઈ ગયો. એલિશા તેની સામે જોઈ રહ્યો, હઝાએલ એટલો બધો શરમિંદો
    પડ્યો કે ઈશ્વરભક્ત રડી પડયો.
  pon-2006A: Elisa eri kakiledi ni mas masepwehk lao Asael salohkihda. Elisa eri mwadangete
    sengiseng.
  por-BRBSL: Ele fixou seu olhar com firmeza sobre ele, até ficar envergonhado. Então
    o homem de Deus chorou.
  cth-cth: Hahoi mit pakhap laipalah a kaya han totouh takuetluet a khet teh, Cathut
    e tami a ka.
  twi-twi: Elisa hwɛɛ Hasael anim, kosii sɛ Hasael yɛɛ basaa. Na Onyankopɔn nipa no
    fii ase sui.
  hlt-hlt: Te phoeiah tah a maelhmai te a khueh, a khueh tih a yah hil Pathen kah
    hlang te a rhah pah.
  tbz-SIM: Ò mɛ nyĩ́ kɛ dɔ̀ só kɛ́nwúó nfù! Kɛ̀ tinɔnniɛtii yɛ̀nní.
  msy-2020: Elisa akar kam gamigha gɨvagha, dughiar ruarim puv Hasaelɨn gara ghuavɨra
    itima, Hasael aghumsɨgha nɨghnɨzir avɨribagh ami. Ezɨ Elisa azi.
  dop-dop: Ḿpʋ́ɣʋ́ Ilisee ɩsɛntɑɑ lɑɣɑsɑ kpɑkpɑɑ, nɑ ɩ́ nyǝnɩ Hɑsɑyɛlɩ tǝpiŋŋ nɑ ɩ́
    nɑɑlɩ wulɑ.
  azb-azb: Allah adamı Xazaeli utandırana kimi gözünü onun üzünə dikdi və sonra ağladı.
  eng-DBY: And he settled his countenance stedfastly, until he was ashamed; and the
    man of God wept.
  hin-2017: और वह उसकी ओर टकटकी बाँधकर देखता रहा, यहाँ तक कि वह लज्जित हुआ। और परमेश्वर
    का भक्त रोने लगा।
  wol-KYG: Ba loolu amee góoru Yàlla ga ne dann, ne ko jàkk, ba Asayel rus. Mu daldi
    jooy.
  eng-YLT: And he setteth his face, yea, he setteth [it] till he is ashamed, and the
    man of God weepeth.
  eng-WYC-2017: And he stood with him, and he was troubled, unto the casting down
    of his cheer; and the man of God wept.
  eng-WMBB: He settled his gaze steadfastly on him, until he was ashamed. Then the
    man of God wept.
  urd-GVH: इलीशा ख़ामोश हो गया और टिकटिकी बाँधकर बड़ी देर तक उसे घूरता रहा, फिर रोने
    लगा।
  rug-rug: Meke doṉo totoa e Ilaisa si asa meke pelara nia mata osolae kurekure tu
    se Hazaelo, beto si podalae kabo nana mo sa tie te Tamasa.
  gaz-gaz: Elsaaʼi hamma Hazaaʼeel qaanaʼutti utuu ija irraa hin buqqifatin isa ilaale.
    Ergasii namni Waaqaa sun booʼuu jalqabe.
  fra-LSG: L’homme de Dieu arrêta son regard sur Hazaël, et le fixa longtemps, puis
    il pleura.
  yal-yal: Sayiban yi a yɛɛn kankan Xasayele ra. Na xanbi ra, sayiban yi wuga.
  haw-1868: 'Haka pono aku la kona maka, a hilahila iho la: a uwe iho la ke kanaka
    o ke Akua.'
  arb-NAV: وَتَفَرَّسَ أَلِيشَعُ فِي حَزَائِيلَ طَوِيلاً حَتَّى اعْتَرَى حَزَائِيلَ
    الْخَجَلُ، وَبَكَى رَجُلُ اللهِ.
  ewe-ewe: Elisa lĩ ŋku ɖe Hazael dzi gãa va se ɖe esime Hazael tɔtɔ eye Elisa de
    asi avifafa me.
  eng-LEE: 'And he restrained his countenance, and held back as long as he could:
    and then wept the man of God.'
  asm-FB: ইয়াকে কৈ হজায়েলে লাজ নোপোৱা পর্যন্ত ইলীচাই তেওঁৰ ফালে একে-থৰে চাই থাকিল
    আৰু পাছত ঈশ্বৰৰ লোকে কান্দিবলৈ আৰম্ভ কৰিলে।
  sus-A: عَلَ شَ مِشِ عٍلِسٍ نَشَ عَ يَ بَنبَن عَ رَ، عَ مُ عَ مَفِرَ مَ، هَن شَسَيٍلِ
    قَ يَافِ. نَ تّمُي عٍلِسٍ نَشَ سٌ وَقٍ.
  fra-SBL: Il fixa son regard sur lui, jusqu'à ce qu'il ait honte. Alors l'homme de
    Dieu pleura.
  hbo-hbo: וַיַּעֲמֵ֥ד אֶת־פָּנָ֖יו וַיָּ֣שֶׂם עַד־בֹּ֑שׁ וַיֵּ֖בְךְּ אִ֥ישׁ הָאֱלֹהִֽים׃
  piu-2006: '@see-verse:2KI.008.010'
  kik-kik: Elisha akĩmũkũũrĩra maitho amũrorete nginya Hazaeli agĩconoka. Nake mũndũ
    wa Ngai akĩambĩrĩria kũrĩra.
  fra-NCL: L’homme de Dieu arrêta son regard sur Hazaël et le fixa jusqu’à le faire
    rougir ; et l’homme de Dieu pleura.
  cek-AK: Anih mah Hazael mikhmai sae ai karoek to khet; to pacoeng ah Sithaw kami
    to qah.
  cuk-cuk: Geb degine, Bab-Dummad-e-dule, Hazaelʼbina nuu-gwisgusad. Agine, Hazaelʼdi,
    Eliseo-abin bingegualid. Geb agine, Bab-Dummad-e-dule Hazael-abin ise-boale-naded.
  uig-CYR: Худаниң адими таки Һазаәл хиҗил болуп кәткичә униңға тикилип қарап турди,
    андин Худаниң адими жиғлашқа башлиди.
  tel-2017: ఇలా చెప్పి ఎలీషా హజాయేలు సిగ్గు పడేంతగా అతన్నే చూస్తూ కన్నీరు పెట్టుకున్నాడు.
  hat-BSA: Li te gade l byen fiks, jiskaske li te wont. Epi nonm Bondye a te kriye.
  kos-kos: Na Elisha el ngetang na suilya ke sie ngetnget na fosrnga, nwe ke na Hazael
    el sensenak. Kitin pacl ah na soror sroninmutal Elisha.
  hbo-WLC: וַיַּעֲמֵ֥ד אֶת־פָּנָ֖יו וַיָּ֣שֶׂם עַד־בֹּ֑שׁ וַיֵּ֖בְךְּ אִ֥ישׁ הָאֱלֹהִֽים׃
  ibo-ibo: Mgbe Ịlaisha nọ na-ekwu okwu a, o legidere Hazael anya nʼihu tutu ruo mgbe
    ihere mere ya. Mgbe ahụ, onye nke Chineke kwara akwa.
  ory-ory: ସେତେବେଳେ ଇଲୀଶାୟ ତାହା ପ୍ରତି ଏପରି ସ୍ଥିର ଦୃଷ୍ଟି କଲେ ଯେ, ସେ ଲଜ୍ଜିତ ହେଲା; ପୁଣି
    ପରମେଶ୍ୱରଙ୍କ ଲୋକ ରୋଦନ କଲେ।
  chk-chk: Iwe, Elisa a siwil wowon o newenewen ngeni Hasael tori Hasael a säw. Mürin
    Elisa a kechü.
  rop-rop: Afta na Ilaisha bin lukinat langa im brabliwei raidap Heiseiyel bin filim
    miselp nogud. En Ilaisha bin stat kraikrai.
  ukr-1871: І вдививсь (Елисей) в його, так що він аж занепокоївся, і заплакав чоловік
    Божий.
  deu-1951: Und der Mann Gottes richtete sein Angesicht auf ihn und starrte ihn unverwandt
    an, bis er sich schämte; dann weinte er.
  eng-JPS: And he settled his countenance stedfastly upon him, until he was ashamed;
    and the man of God wept.
  srp-1865: I uprvši oèi u nj gledaše dugo i zaplaka se èovjek Božji.
  lug-lug: N’amutunuulira n’amaaso ag’enkaliriza, okutuusa Kazayeeri bwe yakwatibwa
    ensonyi, omusajja wa Katonda n’atandika okukaaba.
  heb-heb: ויעמד את פניו וישם עד בש ויבך איש האלהים׃
  ben-IRV: আর হসায়েল লজ্জা না পাওয়া পর্যন্ত তিনি তার দিকে একভাবে তাকিয়ে থাকলেন;
    তারপর ঈশ্বরের লোক কাঁদতে লাগলেন।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਦੀ ਵੱਲ ਧਿਆਨ ਲਾ ਕੇ ਵੇਖਦਾ ਰਿਹਾ ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਹ ਸ਼ਰਮਿੰਦਾ ਹੋ ਗਿਆ
    ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਜਨ ਰੋ ਪਿਆ।
  mya-JVB: စေ့စေ့ကြည့်ရှု ၍ ဟာဇေလ သည် မျက်နှာ ပျက် လေ၏။ ဘုရား သခင်၏ လူ သည်လည်း မျက်ရည်
    ကျ၏
  tbg-tbg: Elisaava minti tivakero viva kempukaiqama kero Hasaelira aituti vauvaro
    Hasaeliva airi avu aato uti vauvaro viraqaahairo Elisaava iqi ratora.
  hmo-hmo: Unai neganai, Elisaia ese Hasaele ia itaia noho, itaia noho, ela bona Hasaele
    be ia hemarai. Bona unai neganai, Elisaia ese ia tai hamatamaia.
  urd-urd: और वह उसकी तरफ़ नज़र लगा कर देखता रहा, यहाँ तक कि वह शर्मा गया; फिर नबी
    रोने लगा।
  rus-SYN: И устремил на него Елисей взор свой, и так оставался до того, что привел
    его в смущение; и заплакал человек Божий.
  bqc-SIM: Ɔ̃ Lua gbɛ̃́pi wɛbìi Azaeliwa e wí gɛ̀ aà kũ̀, ↄ̃ Lua gbɛ̃́pi nà ↄↄlↄwa.
  tcz-CHONGTHU: Hichun Elisha’n Hazael chun nommo asah tokah sen mitlha louhellin
    avechang mellin, chujouvin Pathen mipa chu ahung kaplha jengtan ahi.
  mar-mar: एवढे बोलून मग देवाच्या मनुष्याने, हजाएलास लाज वाटेपर्यंत त्याच्याकडे टक
    लावून पाहिले. नंतर अलीशा रडू लागला.
  qub-qub: Eliseoga Hazaelta mana cachaypa ricaparan. Chaura Hazaelga jucajyacäcuran.
    Diospa profëtan Eliseoga wagacuran.
  bqp-bqp: Akũ Luda gbɛ̃ wɛ́ pɛ̀ Azailia ari wé'i a kũ̀, akũ Luda gbɛ̃ nà ↄ́ↄdↄnaaa.
  hat-hat: Lè li fin di sa, Elize pran gade Azayèl nan je. Lè Azayèl wè sa, sa jennen
    l' anpil. Elize rete konsa, dlo pran kouri nan je l'.
  eng-BSB: Elisha fixed his gaze steadily on him until Hazael became uncomfortable.
    Then the man of God began to weep.
  eng-WEBPB: He settled his gaze steadfastly on him, until he was ashamed. Then the
    man of God wept.
  kbq-kbq: Anante Elisa'ma ana nanekema asmiteno'a, Hazaeli avufi keteno mani'negeno
    anama hiazanku Hazaeli'a agazegu higeno, anante Elisa'a zavi ate'ne.
  nhe-BL: Huan Eliseo mocajqui quitlachilijtoc Hazael hasta yajaya mopinajqui huan
    teipa Eliseo pejqui choca.
  bus-bus: Ben Luda gbɛ̃ wɛ́ɛ pɛ̀ Azailia ai wí à kũ̀, ben Luda gbɛ̃ nà ↄ́ↄdↄnaa.
  gub-BL: Ume'egatu Erizew iko Azaew rehe. Ume'e wi wi hehe. Te imaranugar Azaew kury.
    Na'arewahy uzypyrog Erizew uzai'o pà kury.
  eng-DRA: 'And he stood with him, and was troubled so far as to blush: and the man
    of God wept.'
