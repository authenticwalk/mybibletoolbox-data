verse: 2KI.008.022
translations:
  mal-C: ഇന്നുവരെയും ഏദോമ്യർ യെഹൂദയുടെ അധികാരത്തിനു കീഴ്പ്പെടാതെ മത്സരിച്ചുനിൽക്കുന്നു.
    അക്കാലത്തുതന്നെ ലിബ്നായും മത്സരിച്ചു.
  deu-TKW: So wurden die Edomiter von der Obergewalt Judas abtrünnig bis auf den heutigen
    Tag. Damals fiel auch Libna ab, um dieselbe Zeit.
  lin-lin: Wuta mokolo wana kino lelo, Edomi etombokelaka kaka Yuda. Na tango wana,
    Libina mpe etombokaki.
  eng-LSV: and Edom revolts from under the hand of Judah until this day; then Libnah
    revolts at that time.
  eng-GNV: So Edom rebelled from vnder the hand of Iudah vnto this day. then Libnah
    rebelled at that same time.
  eng-WEBSTER: Yet Edom revolted from under the hand of Judah to this day. Then Libnah
    revolted at the same time.
  nhw-BL: Huan hasta ama nopa Edom ehuani noja quinequij monahuatise ininseltzitzi
    huan amo quincahuilíaj tlali Judá ehuani ma quinnahuatica. Nojquiya altepetl Libna
    moiyocaquixti ipan nopa xihuitl.
  swh-ONEN: Hadi leo Edomu wameasi dhidi ya Yuda. Libna pia wakaasi wakati huo huo.
  bba-bba: Sɑɑ dɔmɑ ten diyɑ Edɔmubɑ bɑ kɑ tii yinɑ Yudɑbɑn min di sere kɑ ɡisɔn ɡisɔ.
    Sɑɑ tiɑ ye sɔɔrɑ Libinɑɡibun tii bɑ mɑɑ Yudɑbɑ seesi.
  eng-KJVCPB: Yet Edom revolted from under the hand of Judah unto this day. Then Libnah
    revolted at the same time.
  luo-luo: Nyaka chil kawuono jo-Edom pod ongʼanyo ne jo-Juda. Jo-Libna bende nongʼanyo
    e ndalono.
  meu-meu: Taunabunai Edom ese Iuda ena helohia e dadaraiamu ema bona ina dina. Libna
    ese danu una nega tamona ai e dadaraia.
  npi-ULB: त्यसैले आजको दिनसम्म नै एदोम यहूदाको शासनको विरुद्धमा बागी भएको छ । त्यसै
    बेला लिब्ना पनि बागी भयो ।
  yor-yor: Títí ó fi di òní, Edomu wà nínú ọ̀tẹ̀ lórí Juda, Libina ṣọ̀tẹ̀ ní àkókò
    kan náà.
  pes-OPCB: ادوم تا به امروز استقلال خود را از یهودا حفظ کرده است. در این هنگام اهالی
    شهر لبنه نیز شورش کردند.
  tgl-ULB: Kaya naghihimagsik ang Edom mula sa kapangyarihan ng Juda hanggang sa araw
    na ito. Naghihimagsik din ang Libna sa panahon ding iyon.
  hui-hui: Ani biyagome Yuda ami tigua Idomo bo poda hana habe nahe hene. Anidagua
    biyagome Idomo tigua tinaga dindi tinime haru henego áyu haabo ka. Ani binidagoningi
    dege Libina tanoha hearu tibi nde Yudanaga kini kagome handayaho nahelonaga tibi
    mine halu Yuda andaneha nahe tini hangu hene.
  mya-mya: ထို​အ​ခါ​မှ​အ​စ​ပြု​၍​ယ​ခု​တိုင်​ဧ​ဒုံ​ပြည် သည် ယု​ဒ​သြ​ဇာ​ခံ​မ​ဟုတ်​တော့​ဘဲ​လွတ်​လပ်
    သော​နိုင်​ငံ​ဖြစ်​လာ​လေ​သည်။ ထို​အ​ချိန်​ကာ​လ ၌​လိ​ဗ​န​မြို့​သည်​လည်း​ပုန်​ကန်​လေ​၏။
  bod-N: དེ་ལྟར་ཨེ་དོམ་པས་ངོ་ལོག་བྱས་ཏེ། ཡ་ཧུ་དཱའི་མངའ་འོག་ནས་དེ་རིང་བར་དུ་ངོ་ལོག་བྱས་པ་དང་།
    དུས་དེར་ལིབ་ནཱ་པས་ཀྱང་ངོ་ལོག་བྱས་སོ། །
  sna-sna: Naizvozvo vaEdhomu vakabva vamukira vaJudha kusvikira nhasi. Ribhina yakapandukawo
    panguva imwe cheteyo.
  spa-BLM: Así Edom se rebeló de la mano de Judá hasta el día de hoy. También Libna
    se rebeló al mismo tiempo.
  cac-cac: Atax ta' ix yiquej sb'a eb' aj Edom chi'. An̈eja' pax d'a jun tiempoal
    chi' ix yiq'uel sb'a chon̈ab' Libna d'a Judá chi'.
  swh-ULB: Hivyo Edomu aliasi dhidi ya utawala wa Yuda katika siku hizi. Libna pia
    aliasi katika kipindi hicho hicho.
  bel-bel: І выступіў Эдом з-пад рукі Юды да сёньняшняга дня. У той самы час выступіла
    і Ліўна.
  deu-ELBBK: So fielen die Edomiter von der Botmäßigkeit Judas ab bis auf diesen Tag.
    Damals fiel auch Libna ab zu derselben Zeit.
  mbb-OT: Taman en guntaan ne kemulu pa ebpekidsukulà is Edom te Juda. Ne zutun daan
    he timpu nekidsukulà daan is Libna te Juda.
  mal-2015: അങ്ങിനെ എദോമ്യർ യെഹൂദയുടെ മേലധികാരത്തോടു ഇന്നുവരെ മത്സരിച്ചുനില്ക്കുന്നു;
    ആ കാലത്തു തന്നേ ലിബ്നയും മത്സരിച്ചു.
  rmc-rmc: Ole dživesestar e Judsko na ľikerelas tel peskri zor o Edom. Andre oda
    časos pes vzburinďa the o foros Libna.
  pes-OPV: و ادوم از زیر دست یهودا تا امروز عاصی شده‌اند و لبنه نیز در آن وقت عاصی
    شد.
  ron-1924: Рэскоала Едомулуй ымпотрива стэпынирий луй Иуда а цинут пынэ ын зиуа де
    азь. Либна с-а рэскулат тот ын ачелашь тимп.
  ben-OBCV: আজও পর্যন্ত ইদোম যিহূদার বিরুদ্ধে বিদ্রোহী হয়েই আছে। সেই একই সময়ে লিব্‌নাও
    বিদ্রোহ করে বসেছিল।
  som-som: Reer Edomna way ka fallaagoobeen oo way ka hoos baxeen gacantii dadka Yahuudah
    ilaa maantadan la joogo. Oo haddana isla markaasba waxaa kaloo ka fallaagoobay
    reer Libnaah.
  lat-VUC: Recessit ergo Edom ne esset sub Juda, usque ad diem hanc. Tunc recessit
    et Lobna in tempore illo.
  eng-ASVBT: So Edom revolted from under the hand of Judah unto this day. Then did
    Libnah revolt at the same time.
  ita-1885: E nondimeno gl'Idumei son perseverati nella lor ribellione dall'ubbidienza
    di Giuda, fino a questo giorno. In quello stesso tempo Libna ancora si ribellò.
  eng-LXXUP: Yet Edom revolted from under the hand of Judah till this day. Then Libnah
    revolted at that time.
  eng-ULB: So Edom has been in rebellion against the rule of Judah to this present
    day. Libnah also revolted at the same time.
  spa-VBL: Como resultado, Edom se rebeló contra el gobierno de Judá hasta el día
    de hoy. Al mismo tiempo, Libna también decidió rebelarse.
  fra-_FOB: Néanmoins les Iduméens ont été rebelles à Juda jusqu'à ce jour. En ce
    même temps, Libna aussi se révolta.
  mal-mal: ഏദോമ്യർ യെഹൂദയുടെ അധികാരത്തോട് ഇന്നുവരെ മത്സരിച്ചു നില്ക്കുന്നു; ആ കാലത്ത്
    തന്നെ ലിബ്നയും മത്സരിച്ചു.
  urd-GVR: Is wajah se Mulk-e-Adom āj tak dubārā Yahūdāh kī hukūmat ke taht nahīṅ
    āyā. Usī waqt Libnā Shahr bhī sarkash ho kar ḳhudmuḳhtār ho gayā.
  suz-BL: मोपतीके एदोम मुल सम्‍म यहूदा रे ब्राशो बाक्‍ब। मेना लिब्‍ना यो यहूदा आ देंशो
    मटिथु ब्रा‍शो बाक्‍माक्‍त।
  ita-1927: Così Edom si è ribellato e si è sottratto al giogo di Giuda fino al dì
    d’oggi. In quel medesimo tempo, anche Libna si ribellò.
  ckb-ckb: هەتا ئێستاش ئەدۆم لە یەهودا یاخییە. هەر لەو کاتەدا لیڤناش یاخی بوو.
  eng-BBE: So Edom made themselves free from the rule of Judah to this day. And at
    the same time, Libnah made itself free.
  kan-OKCV: ಯೆಹೂದ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ದಂಗೆಯೆದ್ದ ಎದೋಮ್ಯರು ಅಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ ಸ್ವತಂತ್ರರಾಗಿದ್ದಾರೆ.
    ಅದೇ ಕಾಲದಲ್ಲಿ ಲಿಬ್ನದವರೂ ಸ್ವತಂತ್ರರಾದರು.
  tam-2017: அப்படியே யூதாவுடைய ஆளுகையின் கீழிருந்த ஏதோமியர்கள், இந்நாள்வரைக்கும் இருக்கிறதுபோல
    கலகம்செய்தார்கள்; அக்காலத்தில்தானே லிப்னா பட்டணத்தாரும் கலகம்செய்தார்கள்.
  spa-RV-1909: Sustrájose no obstante Edom de bajo la mano de Judá, hasta hoy. Rebelóse
    además Libna en el mismo tiempo.
  ron-BTF: Totuși Edomul s-a răzvrătit de sub mâna lui Iuda până în ziua aceasta.
    Atunci Libna s-a răzvrătit în același timp.
  eng-WEBP: So Edom revolted from under the hand of Judah to this day. Then Libnah
    revolted at the same time.
  eng-FBV: As a result Edom has been in rebellion against Judah's rule to this day.
    At the same time Libnah also decided to rebel.
  nld-1939: Zo werd Edom van Juda onafhankelijk, en is het gebleven tot heden toe.
    Ook Libna ging bij die gelegenheid verloren.
  nch-BL: Huan hasta ama nopa Edom ehuani noja quinequij monahuatise iniselti huan
    amo quincahuilíaj tali Judá ehuani ma quinnahuatica. Nojquiya altepet Libna moiyocaquixti
    ipan nopa xihuit.
  vie-1934: Aáy vậy, dân Ê-đôm phản nghịch, chẳng suy phục dân Giu-đa cho đến ngày
    nay. Đồng một lúc ấy, Líp-na cũng phản nghịch.
  hin-CV: फलस्वरूप एदोम आज तक इस्राएल के विरुद्ध विद्रोह की स्थिति में है. इसी समय
    लिबनाह ने भी विद्रोह कर दिया था.
  spa-BES: Así Edom se rebeló contra él gobierno de Judá hasta el día de hoy. Y al
    mismo tiempo, Libna se rebeló.
  tdx-tdx: Fe mbe niola ambanem-pità’ Iehoda pak’ androany t’i Edome. Niola ka t’i
    Libnà henane zay.
  tha-KJV: เอโดมจึงได้กบฏออกห่างจากการปกครองของยูดาห์จนทุกวันนี้ แล​้วลิบนาห์​ก็ได้​กบฏในคราวเดียวกัน
  por-BR-2018: Separou-se não obstante Edom de sob a domínio de Judá, até hoje. Rebelou-se
    ademais Libna no mesmo tempo.
  deu-ELO: So fielen die Edomiter von der Botmäßigkeit Judas ab bis auf diesen Tag.
    Damals fiel auch Libna ab zu derselben Zeit.
  eng-WYC-2018: Therefore Edom went away, that it was not under (the hand of) Judah
    till to this day; then also Libnah went away in that time. (And so Edom went away,
    and they were not under the hand of Judah unto this day; and also Libnah went
    away at that time.)
  epo-epo: Tamen la Edomidoj restis defalintaj de Judujo ĝis la nuna tago. Tiam defalis
    ankaŭ Libna en la sama tempo.
  uig-PIN: Xuning bilǝn Edomlar Yǝⱨudaning ⱨɵkümranliⱪidin bügüngiqǝ azad boldi. U
    waⱪitta Libnaⱨmu isyan kɵtürüp azad boldi.
  beo-beo: Amoganini, Idome fi da ilisu ouligisu. Amola Yihoula:me ea ouligilalu,
    Libina moilai bai bagade fi da ema odoga:i.
  tpi-OTNT: Olsem na ol Juda i no winim ol Idom. Na ol Idom i bosim kantri bilong
    ol yet, i kam inap nau. Na long dispela taim ol manmeri bilong taun Lipna tu i
    bikhet, na i no moa i stap aninit long ol Juda.
  hau-SA: Har yă zuwa yau, Edom tana yi wa Yahuda tawaye. A lokaci ɗaya ne Libna ma
    ta yi tawaye.
  uig-LAT: Shuning bilen Édomlar Yehudaning hökümranliqidin bügün’giche azad boldi.
    U waqitta Libnahmu isyan kötürüp azad boldi.
  nde-nde: Kuze kube lamhla abase-Edomi balokhu behlamukela uJuda. ULibhina laye wahlamuka
    ngalesosikhathi.
  ton-ton: Ka kuo angatuʻu ʻa ʻItomi ki he pule ʻa Siuta ʻo aʻu mai ki he ʻaho ni.
    Pea naʻe angatuʻu ʻa Lipina ʻi he kuonga pe ko ia.
  ces-1613: Však předce odstoupil Edom od království Judského až do tohoto dne. Takž
    odstoupilo i Lebno téhož času.
  eng-WMB: So Edom revolted from under the hand of Judah to this day. Then Libnah
    revolted at the same time.
  tam-TCV: இன்றுவரை இருக்கிறதுபோல ஏதோமியர் யூதாவின் அதிகாரத்திற்கு எதிராகக் கலகம்
    செய்துகொண்டிருக்கிறார்கள். அதேவேளையில் லிப்னாவும் கலகம் செய்தது.
  ceb-ULB: Busa supak gihapon ang Edom batok sa pagdumala sa Juda hangtod karong adlawa.
    Misupak usab ang Libna sa samang panahon.
  pol-UBG: Edom jednak wyzwolił się spod ręki Judy i jest tak aż do dziś. W tym czasie
    wyzwoliła się również Libna.
  urd-GVU: اِس وجہ سے ملکِ ادوم آج تک دوبارہ یہوداہ کی حکومت کے تحت نہیں آیا۔ اُسی
    وقت لِبناہ شہر بھی سرکش ہو کر خود مختار ہو گیا۔
  deu-1912: Doch blieben die Edomiter abtrünnig von Juda bis auf diesen Tag. Auch
    fiel zur selben Zeit ab Libna.
  kan-2017: ಹೀಗೆ ಎದೋಮ್ಯರು ಯೆಹೂದ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿ ಬಿದ್ದರು. ಅವರು ಅಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ
    ಸ್ವತಂತ್ರರಾಗಿರುತ್ತಾರೆ. ಅದೇ ಕಾಲದಲ್ಲಿ ಲಿಬ್ನದವರು ಸ್ವತಂತ್ರರಾದರು.
  yap-yap: Yu Edom e ka’aram e ra chuwgad u tan pa’ yu Judah ngar pired rorad. Ma
    ku re ngiyal’ i ney e ki togopluw fare binaw nu Libnah.
  hlt-MCSB: Edom tah tahae khohnin duela Judah kut hmui lamloh boe a koek. Libnah
    khaw te vaeng tue ah boe a koek coeng.
  mdy-ETH: ዬማፓ ዓርቃዖ ዔዶኦሜ ዪሁዳ ዴማ ዎርቃ ዎይፃፓ ኬስኬኔ፤ ዒማና ሃሣ ሊቢና ካታማኣ ዪሁዳም ዋይዞ ዒፄኔ።
  twi-ASANTE: Edom ate Yuda so atua de bɛsi ɛnnɛ. Saa ɛberɛ no ara mu na Libna kuro
    nso sɔre tiaeɛ.
  eng-WEBU: So Edom revolted from under the hand of Judah to this day. Then Libnah
    revolted at the same time.
  wal-wal: He wodeppe doommidi hachchi gakkanaashin, Eedooma asai Yihudaa asaassi
    haarettibeenna. Liibina asai qassi he wode makkaliis.
  spa-PDDPT: Pero Edom siguió en rebelión contra el dominio de Judá hasta hoy. En
    aquel tiempo también se rebeló Libna.
  gun-gun: Ha'e rami py Edom pygua kuery opu'ãmba okuapy Judá kuery po'akaa gui oo
    jepe aguã, aỹ peve guarã. Ha'e va'e jave ae avi Libna pygua kuery opu'ã okuapy.
  ilo-ULB: Isu a manipud idin, bumusbusuren ti Edom manipud iti panagturay ti Juda
    agingga kadagitoy nga aldaw. Bimmusor met ti Libna iti dayta met laeng a tiempo.
  kpg-kpg: Edom guu duu modogoia i daha mo Judah mai di madagoaa deelaa gaa hula gi muli.
    I di madagoaa hua deelaa, gei di waahale o Libnah gu hai baahi labelaa.
  uig-ARA: شۇنىڭ بىلەن ئېدوملار يەھۇدانىڭ ھۆكۈمرانلىقىدىن بۈگۈنگىچە ئازاد بولدى. ئۇ
    ۋاقىتتا لىبناھمۇ ئىسيان كۆتۈرۈپ ئازاد بولدى.
  sus-sus: Han to Edonkae mu lu Yudaya xa yaamari bun ma. Libina fan Yudaya xa yaamari
    matandi na tɛmui nɛ.
  pon-2006: Sang ahnsowo kohdo Edom uhtohrasang Suda. Pil ni ahnsowo me kahnimw Lipna
    pil moromorada.
  ksd-ksd: Damana Edom i ga tut na varpiam ure Iuda, ma i ga damana tuk tar gori.
    Ma Libna i ga tut na varpiam bula ta nam ra e.
  tur-YTC: Böylece Edom, Yahuda'nın eli altından bugüne dek başkaldırdı. Sonra Livna
    da aynı zamanda başkaldırdı.
  grc-BRENT: Καὶ ἠθέτησεν Ἐδὼμ ὑποκάτω τῆς χειρὸς Ἰούδα ἕως τῆς ἡμέρας ταύτης· τότε
    ἠθέτησε Λοβνὰ ἐν τῷ καιρῷ ἐκείνῳ.
  ind-AYT: Demikianlah Edom memberontak melawan kekuasaan Yehuda sampai saat ini.
    Pada saat yang sama, Libna juga memberontak.
  nya-nya: Mpaka lero lino Edomu ndi wowukira Yuda. Nthawi yomweyo mzinda wa Libina
    unawukiranso.
  hrv-hrv: Ipak su se Edomci oslobodili ispod judejske vlasti sve do danas. U isto
    se doba odmetnu i Libna.
  mps-mps: Tama tialima, te Juda dabe augwaligo te Idom hani aiyaba me elalube, tama
    tialima, te Idom hani augwa digi augwa bulu tonalu bidali, tama bidada asu, megi
    tama te po asębo bodoluba usu nagasali. Tama te tibo bodolu sogo te Lipna hanude
    bidibo we bidigo me te po sela sąbo kolesaga eyu, te hagoma yali, tama augwali
    te Juda hani dologode munu me bidibeo.
  tpi-tpi: Olsem na ol Juda i no winim ol Idom. Na ol Idom i bosim kantri bilong ol
    yet, i kam inap nau. Na long dispela taim ol manmeri bilong taun Lipna tu i bikhet,
    na i no moa i stap aninit long ol Juda.
  dan-1931: Således rev Edom sig løs fra Judas Overherredømme, og således er det den
    Dag i Dag. På samme Tid rev også Libna sig løs.
  vie-OVCB: Từ đó đến nay, Ê-đôm không còn thần phục Giu-đa nữa. Líp-na cũng nổi dậy
    vào dịp ấy.
  guj-2017: આ રીતે અદોમે આજ સુધી યહૂદિયાની સત્તા સામે બળવો કરેલો છે. લિબ્નાહએ પણ તે
    જ સમયે બળવો કર્યો હતો.
  pon-2006A: Sang ahnsowo kohdo Edom uhtohrasang Suda. Pil ni ahnsowo me kahnimw Lipna
    pil moromorada.
  por-BRBSL: Então Edom se revoltou de debaixo da mão de Judá até hoje. Então Libnah
    se revoltou ao mesmo tempo.
  cth-cth: Hot patetlah Edomnaw hah atu totouh, Judahnaw e kâtawnnae hah a taran awh.
    Hote tueng dawk Libnah hai taran a thaw van.
  twi-twi: Edom atew Yuda so atua de besi nnɛ. Saa bere no ara mu na Libna kurow nso
    sɔre tiae.
  hlt-hlt: Edom tah tahae khohnin duela Judah kut hmui lamloh boe a koek. Libnah khaw
    te vaeng tue ah boe a koek coeng.
  tbz-SIM: Mɛm̀mɛ Edɔmmu kɔbɛ fìètɛmɛ̀ bɛmɑ́ɑ̀ Sudɑɑ kɔbɛ nɔu miɛkɛ nɛ̀ yíenní. Diì
    mɔ̀nnì dimɑ́ɑ̀ miɛkɛ nkɛ, Dibunɑɑ ɛì kɔbɛ múnkɛ yetɛmɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì
    kpɛti.
  msy-2020: Kamaghɨn amizɨ, Judaba Idomia dɨkabɨrazir puvatɨ. Ezɨ Idomian gumazamiziba,
    uari uan kantri gativagha ikia iza datɨrɨghɨn tu. Ezɨ dughiar kamɨn, Lipnan gumazamiziba
    uaghan akaba batogha, ua Judabar apengan itir puvatɨ.
  dop-dop: Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ Ɩtɔm nyǝ́mɑ lɩɩ Yutɑ nyǝ́mɑ niŋ tɑɑ, nɑ pɑ́ wɛɛ
    pɑ tɩ tɔɔ. Ḿpʋ́ɣʋ́ Lipinɑ ɩcɑtɛ nyǝ́mɑ nɑ́ lɑpɑ mpʋ tɔtɔɣɔ wɑɑtʋ ɩnɩ ɩ tɑɑ.
  azb-azb: Beləcə Edomlular üsyan qaldırdılar, bu günə qədər də Yəhudanın əsarəti
    altında deyillər. Həmin vaxt Livnalılar da üsyan qaldırmışdılar.
  eng-DBY: But the Edomites revolted from under the hand of Judah unto this day. Then
    Libnah revolted at the same time.
  hin-2017: अतः एदोम यहूदा के वश से छूट गया, और आज तक वैसा ही है। उस समय लिब्ना ने
    भी यहूदा की अधीनता छोड़ दी।
  wol-KYG: Edomeen ñaa ngi bañ moomeelu Yuda ba tey jii. Jant yooyu la Libna itam
    fippu.
  eng-YLT: and Edom revolteth from under the hand of Judah till this day; then doth
    Libnah revolt at that time.
  eng-WYC-2017: Therefore Edom went away, that it was not under Judah till to this
    day; then also Libnah went away in that time.
  eng-WMBB: So Edom revolted from under the hand of Judah to this day. Then Libnah
    revolted at the same time.
  urd-GVH: इस वजह से मुल्के-अदोम आज तक दुबारा यहूदाह की हुकूमत के तहत नहीं आया। उसी
    वक़्त लिबना शहर भी सरकश होकर ख़ुदमुख़तार हो गया।
  rug-rug: Podalae tugo pa totoso asa si turu eke se Edomu koari pa Ziuda. Koasa totoso
    tugo asa si varipera la tugo sa vasileana lavata pa Libina pude lopu koa pa kauruna
    sa binaṉara Ziuda.
  gaz-gaz: Edoom hamma harʼaatti illee akkuma Yihuudaatti finciletti jira. Libnaanis
    yeruma sanatti fincile.
  fra-LSG: La rébellion d’Édom contre l’autorité de Juda a duré jusqu’à ce jour. Libna
    se révolta aussi dans le même temps.
  yal-yal: Edɔn kaane yi lu murutɛxi Yudaa nɔ sɔtɔn xili ma han to. Libina kaane fan
    murutɛ nɛn na waxatini.
  haw-1868: Aka, kipi ae la ka Edoma mai lalo ae o ka lima o ka Iuda, a hiki i keia
    manawa. I kela manawa kipi ae la ko Libena.
  arb-NAV: وَظَلَّ الأَدُومِيُّونَ خَارِجِينَ عَنْ طَاعَةِ يَهُوذَا إِلَى هَذَا الْيَوْمِ.
    حِينَئِذٍ تَمَرَّدَتْ لِبْنَةُ أَيْضاً.
  ewe-ewe: Ale Edom do le Yuda ƒe kɔkuti te va se ɖe egbe. Libna hã dze aglã ɣe ma
    ɣi tututu.
  eng-LEE: Yet Edom revolted from under the power of Judah even until this day; then
    did Libnah revolt at the same time.
  asm-FB: ইদোম আজিও যিহূদাৰ বিৰুদ্ধে বিদ্রোহী হৈ আছে। সেই একে সময়তে লিব্‌নায়ো বিদ্ৰোহ
    কৰিছিল।
  sus-A: هَن تٌ عٍدٌنكَيٍ مُ لُ يُدَيَ شَ يَامَرِ بُن مَ. لِبِنَ قَن يُدَيَ شَ يَامَرِ
    مَتَندِ نَ تّمُي نّ.
  fra-SBL: Ainsi Édom se révolta de dessous la main de Juda jusqu'à ce jour. En même
    temps, Libna se révolta.
  hbo-hbo: וַיִּפְשַׁ֣ע אֱדֹ֗ום מִתַּ֙חַת֙ יַד־יְהוּדָ֔ה עַ֖ד הַיֹּ֣ום הַזֶּ֑ה אָ֛ז
    תִּפְשַׁ֥ע לִבְנָ֖ה בָּעֵ֥ת הַהִֽיא׃
  piu-2006: '@see-verse:2KI.008.021'
  kik-kik: Nginyagia ũmũthĩ andũ a Edomu matũũraga maremeire Juda. Andũ a Libina o
    nao makĩrega watho wa Juda o ihinda-inĩ rĩu.
  fra-NCL: Edom s’affranchit de la domination de Juda, jusqu’à ce jour. Lobna s’affranchit
    aussi dans le même temps.
  cek-AK: To pongah vaihni ni khoek to Edom kaminawk loe Judah ih misa ah oh o poe;
    to nathuem ah Libnah prae doeh misa angthawk.
  cuk-cuk: Degisoggu, emi we-garda-narmaklenaidse Edom-dulemar Judá-dulemargi ollorgunonikid.
    Amba a-ibagangi, Libna-neggwebur Judá-dulemargi bachik-gusmarmogad.
  uig-CYR: Шуниң билән Едомлар Йәһуданиң һөкүмранлиғидин бүгүнгичә азат болди. У вақитта
    Либнаһму исян көтирип азат болди.
  tel-2017: కాబట్టి ఈ రోజు వరకూ ఎదోమీయులు యూదా పై తిరుగుబాటు చేస్తూనే ఉన్నారు. అదే
    సమయంలో లిబ్నా ప్రజలు కూడా తిరుగుబాటు చేశారు.
  hat-BSA: Konsa, Édom te fè rebèl kont Juda jis rive jodi a. Alò, Libna te revòlte
    nan menm lè a.
  kos-kos: In pacl sac me, acn Edom tila oan ye ku lun Judah. Ac in pacl sac pacna,
    siti Libnah tuyak pac ac orek alein nu sin Judah.
  hbo-WLC: וַיִּפְשַׁ֣ע אֱד֗וֹם מִתַּ֙חַת֙ יַד־יְהוּדָ֔ה עַ֖ד הַיּ֣וֹם הַזֶּ֑ה אָ֛ז
    תִּפְשַׁ֥ע לִבְנָ֖ה בָּעֵ֥ת הַהִֽיא׃
  ibo-ibo: Ya mere, Edọm ka na-enupu isi megide Juda, ruo taa. Obodo Libna nupukwara
    isi nʼotu oge ahụ.
  ory-ory: ଏହିରୂପେ ଇଦୋମ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଯିହୁଦାର ଅଧୀନତାର ବିଦ୍ରୋହୀ ହେଲା। ସେହି ସମୟରେ ଲିବ୍‍ନା
    ନଗର ମଧ୍ୟ ବିଦ୍ରୋହୀ ହେଲା।
  chk-chk: Iei usun chon Etom ra ütä, nge resap chüen nom fän nemenien Juta tori ikenai.
    Lon ewe chök fansoun Lipna a pwal ütä won mwün.
  rop-rop: '@see-verse:2KI.008.021'
  ukr-1871: Та відпали Едомії зпід верховоду Юдиного по сей день. Тодї ж відпала й
    Либна.
  deu-1951: Dennoch fielen die Edomiter von Juda ab bis auf diesen Tag. Auch Libna
    fiel zu jener Zeit ab.
  eng-JPS: Yet Edom revolted from under the hand of Judah, unto this day. Then did
    Libnah revolt at the same time.
  srp-1865: Ipak se odvrgoše Edomci da ne budu pod Judom, do današnjega dana. U isto
    vrijeme odmetnu se i Livna.
  lug-lug: Okuva mu kiseera ekyo Edomu n’ajeemera obufuzi bwa Yuda n’okutuusa ku lunaku
    lwa leero. Mu kiseera kye kimu ab’e Libuna nabo ne bajeema.
  heb-heb: ויפשע אדום מתחת יד יהודה עד היום הזה אז תפשע לבנה בעת ההיא׃
  ben-IRV: এই ভাবে ইদোম আজও যিহূদার বিদ্রোহী হয়ে আছে। আর ঐ একই দিনের লিব্‌নাও বিদ্রোহ
    করল।
  pan-pan: ਇਸ ਕਰਕੇ ਅਦੋਮ ਅੱਜ ਤੱਕ ਯਹੂਦਾਹ ਦੀ ਅਧੀਨਤਾਈ ਤੋਂ ਬਾਗੀ ਹੈ ਅਤੇ ਉਸੇ ਵੇਲੇ ਲਿਬਨਾਹ
    ਸ਼ਹਿਰ ਦੇ ਵਾਸੀ ਵੀ ਬਾਗੀ ਹੋ ਗਿਆ।
  mya-JVB: သို့သော်လည်း ၊ ဧဒုံ ပြည်သည်ယနေ့ တိုင်အောင် ယုဒ ရှင်ဘုရင်ကို ပုန်ကန် ၏။ထို
    ကာလ ၌ လိဗန ပြည်သည်လည်း ပုန်ကန် ၏
  tbg-tbg: Vi entara Iutaa kia Idomu naatarake iqoka qaqirake vurara ti, maa entaravata
    Idomu vika kia Iutaa vevaaraini vairaiti, náivano náiqaa raqiki variara. Vi entara
    Lipina vatukaihainaaka vikavata kia Iutaa vevaaraini vaireka auti vaura.
  hmo-hmo: Unai dainai, Edoma taudia ese Iuda ena king dekena amo idia raka siri,
    bona sibona idia naria, unai nega dekena amo, ia mai bona hari. Libina hanua taudia
    danu ese unai nega tamona dekenai, Iuda dekena amo idia siri.
  urd-urd: ऐसे अदोम यहूदाह की इता'अत से आज तक फिरा है। और उसी वक़्त लिबनाह भी फिर
    गया।
  rus-SYN: И выступил Едом из-под руки Иуды до сего дня. В то же время выступила и
    Ливна.
  bqc-SIM: Ɛdↄũↄ ńzĩa sì Yudaↄwa e ń a gbão. Gↄↄ bee Libenadeↄ ńzĩa sì Yudaↄwa
    sↄ̃.
  tcz-CHONGTHU: Hitihin Edom miten tuni changeiyin Judah a konin chamlhatna ana mutauvin
    ahi. Libnah khopi injong hichephat sunga chun kiphinna ahin neijun ahi.
  mar-mar: अशाप्रकारे अदोमी यहूदाच्या सत्तेपासून वेगळे झाले आणि अजूनही ते तसेच मुक्त
    आहेत. सुमारास लिब्नानेही बंड केले आणि यहूदापासून ते मुक्त झाले.
  qub-qub: Chaypita-pachami Edom runacunaga canancama Judäcunapita shuyniyaran. Chay
    wichanmi shuyniyaran Libna siudäpis.
  bqp-bqp: Ɛdↄmunↄ ń zĩda sì Yudanↄa ari kũ a gbãrao. Gↄrↄ birean Libinadenↄ ń zĩda
    sì Yudanↄa se.
  hat-hat: Se depi lè sa a, peyi Edon an soti anba lòd peyi Jida, yo granmoun lakay
    yo. Se menm lè a tou moun lavil Libna yo pran libète granmoun yo tou.
  eng-BSB: So to this day Edom has been in rebellion against the hand of Judah. Likewise,
    Libnah rebelled at the same time.
  eng-WEBPB: So Edom revolted from under the hand of Judah to this day. Then Libnah
    revolted at the same time.
  kbq-kbq: Ana hazage'za Juda vahera, Idomu vahe'mo'za hara hu zamagatere'ne'za zamagra'a
    kegava hu'za mani'ne'za meninena mani'za neaze. Hanki ana knafina Libna ran kumate'ma
    nemaniza vahe'mo'za anahukna hu'za Juda vahe'mokizmi kea ontahi'za ha' rezmante'za
    zamagra'a zamagiare oti'naze.
  nhe-BL: Huan hasta ama nopa Edom ehuani noja quinequij monahuatise ininseltitzi
    huan ax quincahuilíaj tlali Judá ehuani ma quinnahuatica. Nojquiya altepetl Libna
    moiyocaquixti ipan nopa xihuitl.
  bus-bus: Ɛdↄmunↄ ń zĩnda sì Yudanↄa ai kↄ̃n a gbã̀ao. Gurↄ beeean Libinadeenↄ ń
    zĩnda sì Yudanↄa se.
  gub-BL: A'e 'ar henataromo Enom wiko uzar heruzar har romo wà. Nuweruzar kwaw Zuta
    wanuwihawete heruzar her romo wà kury. A'e 'ar rehe tawhu Irimina her ma'e pe
    har uzemuza'aza'ak Zuta wanuwihawete wi a'e wà no.
  eng-DRA: So Edom revolted from being under Juda, unto this day. Then Lobna also
    revolted at the same time.
