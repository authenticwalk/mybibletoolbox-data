verse: 2KI.008.007
translations:
  mal-C: എലീശാ ദമസ്കോസിലേക്കുപോയി. അരാംരാജാവായ ബെൻ-ഹദദ് അന്ന് രോഗിയായിരുന്നു. “ദൈവപുരുഷൻ
    അവിടെ വന്നെത്തിയിട്ടുണ്ട്,” എന്നു കേട്ടപ്പോൾ
  deu-TKW: 'Und Elisa kam nach Damaskus; Benhadad aber, der König von Aram, lag krank.
    Als man ihm nun mitteilte: Der Mann Gottes ist hierher gekommen,'
  lin-lin: Elize akendeki na Damasi, wana Beni-Adadi, mokonzi ya Siri, azalaki kobela.
    Tango bayebisaki mokonzi ete moto na Nzambe akomi kati na engumba,
  eng-LSV: And Elisha comes to Damascus, and Ben-Hadad king of Aram is sick, and it
    is declared to him, saying, “The man of God has come here.”
  eng-GNV: Then Elisha came to Damascus, and Ben-hadad the King of Aram was sicke,
    and one told him, saying, The man of God is come hither.
  eng-WEBSTER: And Elisha came to Damascus; and Ben-hadad the king of Syria was sick;
    and it was told to him, saying, The man of God hath come hither.
  nhw-BL: Teipa Eliseo yajqui ipan altepetl Damasco tlen tlali Siria. Huan ipan nopa
    tonali mococohuayaya Ben Adad catli eliyaya tlanahuatijquetl tlen nopa tlali.
    Huan quiilhuijque para ajsitoya Eliseo, itequipanojca Toteco Dios.
  swh-ONEN: Elisha akaenda Dameski, naye Ben-Hadadi mfalme wa Aramu alikuwa mgonjwa.
    Mfalme alipoambiwa, “Mtu wa Mungu ametoka mbali akapanda hadi hapa,”
  bba-bba: Yen biru Elisee u dɑ Dɑmɑsiɔ. N deemɑ Bɛni Hɑdɑdi Sirin sinɑ boko u bɑrɔ
    tɑ kpɑ̃. Yerɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, Gusunɔn sɔmɔ ɡoo u nɑ u wɑ̃ɑ wuu mini.
  eng-KJVCPB: And Elisha came to Damascus; and Ben-hadad the king of Syria was sick;
    and it was told him, saying, The man of God is come hither.
  luo-luo: Chiengʼ moro Elisha nodhi Damaski moyudo ka Ben-Hadad ruodh Aram tuo. Kane
    onyis ruoth ni ngʼat Nyasaye osebiro mochopo ka,
  meu-meu: Elisaia na Damasko ai e kau. Una negana ai Ben-hadad, Suria pavapavana,
    na e gorerea. Bena haida ese e hamaoroa, eto, Dirava ena tau vada ema.
  npi-ULB: एलीशा दमस्कसमा आए जहाँ अरामका राजा बेन-हदद बिरामी थिए । राजालाई भनियो,
    “परमेश्‍वरका मानिस यहाँ आएका छन् ।”
  yor-yor: Eliṣa lọ sí Damasku, Beni-Hadadi ọba Siria ń ṣe àìsàn. Nígbà tí wọ́n sọ
    fún ọba pé, “Ènìyàn Ọlọ́run ti wá láti gbogbo ọ̀nà òkè síbí,”
  pes-OPCB: بنهدد، پادشاه سوریه، در بستر بیماری بود. به او خبر دادند که الیشع نبی
    به دمشق آمده است.
  tgl-ULB: Nagpunta si Eliseo sa Damasco kung saan si Ben-Hadad ang hari ng Aram ay
    may sakit. Sinabi sa hari, “Ang lingkod ng Diyos ay naparito.”
  hui-hui: Horo mbirungi Elaisa ibu Siria dindiha tano timbuni Damasagasa wiagoria
    pene. Horo ogoningi Sirianaga Kini Benehadada ibu warago timbuniore bo wiangi
    dege pene. Elaisa ibu Damasagasa dindi anda ibiyagola wali agali hearume kinihondo
    lalu, Agali mbira mini Elaisa ibu Anduane Homogonaga bi mana latagi haga biago
    áyu ogoni Damasagasani íbu ka, lalu lamini.
  mya-mya: ရှု​ရိ​ဘု​ရင်​ဗင်္ဟာ​ဒဒ်​နာ​မ​ကျန်း​ရှိ​တော်​မူ ချိန်​၌ ဧ​လိ​ရှဲ​သည်​ဒ​မာ​သက်​မြို့​သို့​ရောက်
    ရှိ​လာ​၏။ ဧ​လိ​ရှဲ​ရောက်​ရှိ​နေ​ကြောင်း​မင်း ကြီး​ကြား​သိ​တော်​မူ​သော​အ​ခါ၊-
  bod-N: ཡང་ཨེ་ལི་ཤཱ་ཁོང་ཉིད་དཱ་མེ་སེག་ལ་ཕྱིན་པ་དང་། ཨ་རམ་གྱི་རྒྱལ་པོ་པེན་ཧ་དཱད་ནད་ཀྱིས་ཟིན་ཡོད་དེ།
    མི་ཞིག་གིས་ཁོང་ལ། དཀོན་མཆོག་གི་སྐྱེས་བུ་འདིར་ཡོང་ཡོད་ཅེས་ཞུས་པར།
  sna-sna: Erisha akaenda kuDhamasiko uye Bheni-Hadhadhi mambo wavaAramu airwara.
    Mambo akati audzwa kuti, “Munhu waMwari asvika kuno,”
  spa-BLM: 'Eliseo llegó a Damasco, y Benhadad, rey de Siria, estaba enfermo. Se le
    dijo: “El hombre de Dios ha venido aquí”.'
  cac-cac: Ay junel ix b'at vin̈aj Eliseo d'a Damasco. A d'a jun tiempoal chi', te
    penaay vin̈aj Ben-adad sreyal Siria. Ix alchaj d'a vin̈ to ix c'och vin̈ schecab'
    Jehová ta'.
  swh-ULB: Elisha akaja Damaskasi ambako Ben Hadadi yule mfalme wa Shamu alikuwa anaumwa.
    Yule mfalme aliambiwa, “Yule mtu wa Mungu amekuja hapa.”
  bel-bel: 'І прыйшоў Елісей у Дамаск, калі Вэнадад цар Сірыйскі, быў хворы. І данесьлі
    яму, кажучы: прыйшоў чалавек Божы сюды.'
  deu-ELBBK: 'Und Elisa kam nach Damaskus. Und Ben-Hadad, der König von Syrien, war
    krank. Und es wurde ihm berichtet und gesagt: Der Mann Gottes ist hierher gekommen.'
  mbb-OT: Ne midhendiyà si Elisha te Damascus, he iyan kepital te Aram, he zutun mezeruwi
    si Hadì Ben Hadad he hadì te Aram. Ne hein netudtulan haazà is hadì he zutun sikan
    is suluǥuen te Megbevayà,
  mal-2015: അനന്തരം എലീശാ ദമ്മേശെക്കിൽ ചെന്നു; അന്നു അരാംരാജാവായ ബെൻ-ഹദദ് ദീനംപിടിച്ചു
    കിടക്കുകയായിരുന്നു; ദൈവപുരുഷൻ വന്നിട്ടുണ്ടു എന്നു അവന്നു അറിവുകിട്ടി.
  rmc-rmc: 'O aramejiko kraľis Ben-Hadad sas nasvalo. Akor o Elizeus geľa andro Damašek
    a vareko phenďa le kraľiske: „Avľa kade le Devleskro murš.“'
  pes-OPV: و الیشع به دمشق رفت و بنهدد، پادشاه ارام، بیمار بود و به او خبر داده، گفتند
    که مرد خدااینجا آمده است.
  ron-1924: 'Елисей с-а ынторс ла Дамаск. Бен-Хадад, ымпэратул Сирией, ера болнав.
    Ши л-ау ынштиинцат зикынд: „Омул луй Думнезеу а венит аич!”'
  ben-OBCV: ইলীশায় দামাস্কাসে গেলেন, এবং অরামের রাজা বিন্‌হদদ তখন অসুস্থ ছিলেন। রাজাকে
    যখন বলা হল, “ঈশ্বরের লোক এখানে এত দূর পর্যন্ত এসেছেন,”
  som-som: Oo Benhadad oo ahaa boqorkii Suuriya isagoo buka ayaa Eliishaa Dimishaq
    yimid, oo waa loo sheegay oo waxaa lagu yidhi, War ninkii Ilaah waa yimid.
  lat-VUC: 'Venit quoque Eliseus Damascum, et Benadad rex Syriæ ægrotabat: nuntiaveruntque
    ei, dicentes: Venit vir Dei huc.'
  eng-ASVBT: And Elisha came to Damascus; and Ben-hadad the king of Syria was sick;
    and it was told him, saying, The man of God is come hither.
  ita-1885: ORA Eliseo venne in Damasco. E Ben-hadad, re di Siria, era infermo, e
    gli fu rapportato che l'uomo di Dio era venuto là.
  eng-LXXUP: And Elisha came to Damascus; and the king of Syria the son of Hadad was
    ill, and they brought him word, saying, The man of God is come hither.
  eng-ULB: Elisha came to Damascus where Ben Hadad the king of Aram was sick. The
    king was told, “The man of God has come here.”
  spa-VBL: 'Eliseo fue a Damasco cuando Ben Adad, rey de Harán, estaba enfermo. Y
    le informaron al rey: “El hombre de Dios ha llegado a la ciudad”.'
  fra-_FOB: 'Or Élisée alla à Damas; et Ben-Hadad, roi de Syrie, était alors malade,
    et on lui fit ce rapport: L''homme de Dieu est venu jusqu''ici.'
  mal-mal: അനന്തരം എലീശാ ദമ്മേശെക്കിൽ ചെന്നു; അന്ന് അരാം രാജാവായ ബെൻ-ഹദദ് രോഗിയായി
    കിടക്കുകയായിരുന്നു; ദൈവപുരുഷൻ വന്നിട്ടുണ്ട് എന്ന് അവന് അറിവുകിട്ടി.
  urd-GVR: Ek din Ilīshā Damishq āyā. Us waqt Shām kā bādshāh Bin-hadad bīmār thā.
    Jab use ittalā milī ki mard-e-Ḳhudā āyā hai
  suz-BL: मिनु एलीशा दमस्‍कस लमाक्‍त। मेना अराम ङा पिप बेन-हादाद रोइ पशो बाक्‍माक्‍त।
    मिनु मुरपुकीम पिप कली “परमप्रभु आ मुर एक जाक्‍शो बाक्‍ब” दे नेंपदमे बाक्‍त।
  ita-1927: Or Eliseo si recò a Damasco; Ben-Hadad, re di Siria, era ammalato, e gli
    fu riferito che l’uomo di Dio era giunto colà.
  ckb-ckb: ئەلیشەع هاتە دیمەشق و بەن‌هەدەدی پاشای ئارامیش نەخۆش بوو. کاتێک پێی ڕاگەیەنرا
    «پیاوەکەی خودا هاتووەتە ئێرە،»
  eng-BBE: And Elisha came to Damascus; and Ben-hadad, king of Aram, was ill; and
    they said to him, The man of God has come.
  kan-OKCV: ಅರಾಮಿನ ಅರಸನಾದ ಬೆನ್ಹದದನು ಅಸ್ವಸ್ಥನಾಗಿರುವಾಗ ಎಲೀಷನು ದಮಸ್ಕಕ್ಕೆ ಬಂದನು. “ದೇವರ
    ಮನುಷ್ಯನು ಇಲ್ಲಿಗೆ ಬಂದಿದ್ದಾನೆ,” ಎಂದು ಅವನಿಗೆ ತಿಳಿಸಲಾಯಿತು.
  tam-2017: சீரியாவின் ராஜாவாகிய பெனாதாத் வியாதியாயிருந்தான்; எலிசா தமஸ்குவுக்கு வந்தான்;
    தேவனுடைய மனிதன் இவ்விடத்திற்கு வந்திருக்கிறான் என்று அவனுக்கு அறிவிக்கப்பட்டபோது.
  spa-RV-1909: 'Eliseo se fué luego á Damasco, y Ben-adad rey de Siria estaba enfermo,
    al cual dieron aviso, diciendo: El varón de Dios ha venido aquí.'
  ron-BTF: 'Și Elisei a venit la Damasc; și Ben-Hadad, împăratul Siriei, era bolnav;
    și i s-a spus, zicând: Omul lui Dumnezeu a venit aici.'
  eng-WEBP: Elisha came to Damascus; and Benhadad the king of Syria was sick. He was
    told, “The man of God has come here.”
  eng-FBV: Elisha went to Damascus when Ben-hadad king of Aram was ill. The king was
    informed, “The man of God has arrived in town.”
  nld-1939: Eliseus kwam eens te Damascus, ter, wijl koning Ben-Hadad van Aram ziek
    lag. Toen men den koning berichtte, dat de godsman in de stad was aangekomen,
  nch-BL: Teipa Eliseo yajqui ipan altepet Damasco ten tali Siria. Huan ipan nopa
    tonali mococohuayaya Ben Adad cati eliyaya tanahuatijquet ten nopa tali. Huan
    quiilhuijque para ajsitoya Eliseo, itequipanojca Toteco Dios.
  vie-1934: 'Ê-li-sê đi đến Đa-mách. Bấy giờ, Bên-Ha-đát, vua Sy-ri, đau. Có người
    nói với vua rằng: Người của Đức Chúa Trời mới đến đây.'
  hin-CV: एलीशा दमेशेक आए. अराम का राजा बेन-हदद बीमार था. उसे यह सूचना दी गई, “परमेश्वर
    के जन यहां आए हुए हैं.”
  spa-BES: 'Y vino Eliseo a Damasco; y Ben-adad, rey de Siria, estaba enfermo; Y le
    dijeron: Ha venido el hombre de Dios.'
  tdx-tdx: 'Nivotrake e Damesèke t’i Elisà, ie nisiloke t’i Benehadade mpanjaka’ i
    Arame, le natalily ama’e ty hoe: Fa pok’ eo indatin’Añaharey.'
  tha-KJV: ฝ่ายเอลีชามายังดามัสกัส เบนฮาดัดกษั​ตริ​ย์​แห่​งซีเรียทรงประชวร และเมื่​อม​ีคนทูลว่า
    “คนแห่งพระเจ้ามาที่​นี่​”
  por-BR-2018: 'E Eliseu foi a Damasco, e Ben-Hadade rei da Síria estava doente, ao
    qual deram aviso, dizendo: O homem de Deus veio aqui.'
  deu-ELO: 'Und Elisa kam nach Damaskus. Und Ben-Hadad, der König von Syrien, war
    krank. Und es wurde ihm berichtet und gesagt: Der Mann Gottes ist hierher gekommen.'
  eng-WYC-2018: Also Elisha came to Damascus (or And Elisha came to Damascus), and
    Benhadad, king of Syria, was sick; and they told to him, and said, The man of
    God came hither.
  epo-epo: 'Eliŝa venis en Damaskon. Ben-Hadad, reĝo de Sirio, tiam estis malsana.
    Kaj oni raportis al li, dirante: La homo de Dio venis ĉi tien.'
  uig-PIN: 'Əmdi Elixa Suriyǝning padixaⱨi Bǝn-Ⱨadad kesǝl yatⱪinida Dǝmǝxⱪⱪǝ kǝldi.
    Padixaⱨⱪa: Hudaning adimi bu yǝrgǝ kǝldi, dǝp hǝwǝr berildi.'
  beo-beo: Silia hina bagade Beneha:ida:de da Dama:sagase moilai bai bagade ganodini
    oloi dialu. Amogalu, Ilaisia da Dama:saga:se moilaiga asi. Beneha:ida:de da Ilaisia
    amogai esala sia:be nababeba:le,
  tpi-OTNT: Wanpela taim Elisa i go long Damaskus, biktaun bilong kantri Siria. Long
    dispela taim Benhadat, king bilong Siria, i gat sik. Na ol i tokim king olsem,
    “Elisa, dispela profet bilong God, em i stap nau long Damaskus.”
  hau-SA: Sai Elisha ya tafi Damaskus, Ben-Hadad mutumin Aram kuwa yana ciwo. Sa’ad
    da aka faɗa wa sarki, “Mutumin Allah ya hauro tun daga can zuwa nan,”
  uig-LAT: 'Emdi Élisha Suriyening padishahi Ben-Hadad késel yatqinida Demeshqqe keldi.
    Padishahqa: Xudaning adimi bu yerge keldi, dep xewer bérildi.'
  nde-nde: U-Elisha waya eDamaseko, uBheni-Hadadi inkosi yase-Aramu wayegula. Inkosi
    isitsheliwe ngalokho ukuthi,
  ton-ton: ¶ Pea naʻe hoko mai ʻa ʻIlaisa ki Tamasikusi; pea naʻe mahakiʻia ʻa Penihatati
    ko e tuʻi ʻo Silia; pea naʻe tala kiate ia, ʻo pehē, “Kuo haʻu ki heni ʻae tangata
    ʻoe ʻOtua.
  ces-1613: 'Potom přišel Elizeus do Damašku, král pak Syrský Benadad stonal. I oznámeno
    jemu těmito slovy: Přišel muž Boží sem.'
  eng-WMB: Elisha came to Damascus; and Benhadad the king of Syria was sick. He was
    told, “The man of God has come here.”
  tam-TCV: எலிசா தமஸ்குவுக்குப் போனான். அங்கு சீரிய அரசன் பெனாதாத் வியாதியாயிருந்தான்.
    “இறைவனுடைய மனிதன் இவ்வளவு தூரத்துக்குத் தம்மிடம் வந்திருக்கிறார்” என்று அவனுக்குச்
    சொல்லப்பட்டது.
  ceb-ULB: Miadto si Eliseo sa Damascus diin ang hari sa Aram nga si Ben Hadad nagsakit.
    Giingnan ang hari, “Mianhi dinhi ang tawo sa Dios.”
  pol-UBG: 'Potem Elizeusz przyszedł do Damaszku, a Ben-Hadad, król Syrii, chorował.
    I oznajmiono mu: Mąż Boży przyszedł tutaj.'
  urd-GVU: ایک دن الیشع دمشق آیا۔ اُس وقت شام کا بادشاہ بن ہدد بیمار تھا۔ جب اُسے
    اطلاع ملی کہ مردِ خدا آیا ہے
  deu-1912: 'Und Elisa kam gen Damaskus. Da lag Benhadad, der König von Syrien, krank;
    und man sagte es ihm an und sprach: Der Mann Gottes ist hergekommen.'
  kan-2017: ಒಮ್ಮೆ ಎಲೀಷನು ದಮಸ್ಕಕ್ಕೆ ಹೋದನು. ಆಗ ಅರಾಮ್ಯರ ಅರಸನಾದ ಬೆನ್ಹದದನು ಅಸ್ವಸ್ಥನಾಗಿದ್ದನು.
    “ದೇವರ ಮನುಷ್ಯನು ಬಂದಿದ್ದಾನೆ” ಎಂಬ ವರ್ತಮಾನವನ್ನು ಅರಸನು ಕೇಳಿ,
  yap-yap: Me yan Elisa nga Damaskus u bangiyal’ i n’en nib m’ar Benhadad ni Pilung
    nu Syria. Nap’an nnog ngak e en ni pilung ni bay Elisa urom,
  hlt-MCSB: Elisha te Damasku la a caeh vaengah Aram manghai Benhadad te ana tlo.
    Te dongah a taengla a puen pah tih, “Pathen kah hlang he la ha pawk,” a ti nah.
  mdy-ETH: ሶኦሪያ ካኣቲ፥ ቤንሃዳዴ ሃርጊንቲ ዓኣንቴ ዔልሳዒ ዴማስቆ ሙኬኔ፤ ካኣቲ ዒማና ዔልሳዒ ሙኬሢ ዋይዚ፥
  twi-ASANTE: Na Elisa kɔɔ Damasko a ɛyɛ Aram kuropɔn no mu a na ɔhene Ben-Hadad yare
    da no. Obi ka kyerɛɛ ɔhene no sɛ, “Onyankopɔn onipa no aba hɔ,”
  eng-WEBU: Elisha came to Damascus; and Benhadad the king of Syria was sick. He was
    told, “The man of God has come here.”
  wal-wal: Elssaa7i Damasqqo katamaa biis; biidi gakkiyo wode, Sooriyaa Kawoi Benihadaadi
    harggees. Harggiyaagaayyo, “Xoossaa asi hagaa yiis” yaagidi odidosona.
  spa-PDDPT: 'Eliseo fue a Damasco. Ben-adad, rey de Siria, estaba enfermo y le dijeron:
    El varón de ʼElohim vino aquí.'
  gun-gun: Ha'e gui ma Síria pygua huvixa Ben-Hadade imba'eaxy oupy jave Eliseu oo
    Damasco tetã py. Huvixa pe omombe'ua vy — Nhanderuete remimbo'e ovaẽ ra'e apy
    — 'ea.
  ilo-ULB: Dimteng ni Eliseo iti Damasco nga ayan ni Ben Hadad nga ari ti Aram a masakit.
    Naibaga iti ari, “Immay ditoy ti tao ti Dios.”
  kpg-kpg: Elisha guu hana gi Damascus i di madagoaa di king Benhadad o Syria nogo
    magi. I di madagoaa di king ne longono bolo mee gu i golo,
  uig-ARA: 'ئەمدى ئېلىشا سۇرىيەنىڭ پادىشاھى بەن-ھاداد كېسەل ياتقىنىدا دەمەشققە كەلدى.
    پادىشاھقا: خۇدانىڭ ئادىمى بۇ يەرگە كەلدى، دەپ خەۋەر بېرىلدى.'
  sus-sus: Annabi Elise to biyaasi raba sigafe ra Damasi, Arami mangɛ Ben Hadada naxa
    fura. Mixi nde naxa a fala mangɛ bɛ a Annabi Elise nu na Damasi.
  pon-2006: Elisa eri patohla Damaskus ni ahnsou me Penadad, nanmwarkien Siria wie
    luluhmwuhmw. Ni ahnsou me nanmwarkio karongehda me Elisa patpato wasao,
  ksd-ksd: Ma Elisa i ga pot aro Damasko, ma Ben-Adad ra king Siria i ga mait; ma
    di ga ve ba ra tutana kai God i tar pot.
  tur-YTC: Elişa Damaskus'a geldi; ve Suriye Kralı Benhadat hasta idi. Ona, “Tanrı
    adamı buraya geldi” diye bildirildi.
  grc-BRENT: Καὶ ἦλθεν Ἑλισαιὲ εἰς Δαμασκόν· καὶ υἱὸς Ἄδερ βασιλεὺς Συρίας ἠῤῥώστησε,
    καὶ ἀνήγγειλαν αὐτῷ, λέγοντες, ἥκει ὁ ἄνθρωπος τοῦ Θεοῦ ἕως ᾧδε.
  ind-AYT: Elisa masuk ke Damsyik. Waktu itu, Benhadad, raja Aram, sedang sakit. Lalu,
    hal itu diberitahukan kepadanya, katanya, “Abdi Allah itu sudah sampai di sini.”
  nya-nya: Elisa anapita ku Damasiko, ndipo Beni-Hadadi mfumu ya ku Aramu ankadwala.
    Mfumuyo itawuzidwa kuti, “Munthu wa Mulungu wabwera kuno kuchokera kutali,”
  hrv-hrv: 'Elizej dođe u Damask. Ben-Hadad, kralj aramejski, bijaše obolio. Odmah
    mu javiše: “Božji čovjek došao ovamo.”'
  mps-mps: Me sogo deli Elisa te Damaskus buluba pai, Siria bagego moni hanu taun,
    te sogo Benhadat, Siria bulude king bidi bidai, tama aga gasi yai. Tama augwaligo
    te kingbolo e tiwai po tama wai, “Elisa, te Godigo po pusubo profet bidi, aga
    digibulu aselama, tama aga megi te Damaskus bulude bidibo,” wali.
  tpi-tpi: Wanpela taim Elisa i go long Damaskus, biktaun bilong kantri Siria. Long
    dispela taim Benhadat, king bilong Siria, i gat sik. Na ol i tokim king olsem,
    “Elisa, dispela profet bilong God, em i stap nau long Damaskus.”
  dan-1931: Siden begav Elisa sig til Damaskus, hvor Kong Benhadad af Aram lå syg.
    Da Kongen fik at vide, at den Guds Mand var på Vej derhen,
  vie-OVCB: Ê-li-sê đi đến Đa-mách nhằm lúc Bên Ha-đát, vua A-ram đang bệnh. Hay tin
    người của Đức Chúa Trời đến,
  guj-2017: પછી એલિશા દમસ્કસમાં ગયો તે સમયે અરામનો રાજા બેન-હદાદ બીમાર હતો. રાજાને
    એવી ખબર મળી કે, “ઈશ્વરભક્ત અહીં આવ્યો છે.”
  pon-2006A: Elisa eri patohla Damaskus ni ahnsou me Penadad, nanmwarkien Siria wie
    luluhmwuhmw. Ni ahnsou me nanmwarkio karongehda me Elisa patpato wasao,
  por-BRBSL: 'Elisha veio a Damasco; e Benhadad, o rei da Síria, estava doente. Foi-lhe
    dito: “O homem de Deus veio aqui”.'
  cth-cth: Elisha teh, Damaskas kho vah a cei, hahoi Siria siangpahrang Benhadad a
    pataw, hat torei teh Cathut e tami, hi tho haw telah a dei pouh awh.
  twi-twi: Na Elisa kɔɔ Damasko a ɛyɛ Aram kuropɔn no mu a na ɔhene Ben-Hadad yare
    da no. Obi ka kyerɛɛ ɔhene no se, “Onyankopɔn nipa no aba hɔ,”
  hlt-hlt: Elisha te Damasku la a caeh vaengah Aram manghai Benhadad te ana tlo. Te
    dongah a taengla a puen pah tih, “Pathen kah hlang he la ha pawk,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee kɔtɛ Dɑmɑɑsi kɛ sɔ̃́ nSidii kóo kpɑ̀ɑ̀tì Bɛnni-Adɑdi mɔ nkɛ̀
    bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò kɔ̀tɛní ti ciɛ.'
  msy-2020: Dughiar mam, Elisa Sirian nguibar ekiam Damaskusɨn ghu. Ezɨ dughiar kamɨn
    Sirian Atrivim Benhadat, arɨmariam iti. Ezɨ me kamaghɨn atrivim mɨgei, “Godɨn
    akam inigha izir gumazir kam Elisa, a datɨrɨghɨn Damaskusɨn iza kagh iti.”
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ nɔɣɔlʋ, Ilisee polɑ Tɑmɑsɩ. Ɩlɛnɑ pǝ́ pɑnɑ pǝ́ wɩɩkɑɣɑ Silii
    wulɑʋ Pɛnɩ-Hɑtɑtɩ. Ɩlɛnɑ ɩ́ nɩɩ sɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɔmɑ ɩcɑtɛ tɑɑ.
  azb-azb: Elişa Dəməşqə gəldi. Aram padşahı Ben-Hadad xəstə idi. «Allah adamı buraya
    gəlib» deyə ona bildirdilər.
  eng-DBY: And Elisha came to Damascus; and Ben-Hadad the king of Syria was sick;
    and it was told him saying, The man of God is come hither.
  hin-2017: एलीशा दमिश्क को गया। और जब अराम के राजा बेन्हदद को जो रोगी था यह समाचार
    मिला, “परमेश्वर का भक्त यहाँ भी आया है,”
  wol-KYG: 'Am na it yoon wu Alyaasa demoon Damaas, péeyu Siri. Fekk Ben Addàd buurub
    Siri wopp. Ba ñu ko waxee ne ko: «Góoru Yàlla gi ñëw na fi.»'
  eng-YLT: And Elisha cometh in to Damascus, and Ben-Hadad king of Aram is sick, and
    it is declared to him, saying, 'The man of God hath come hither.'
  eng-WYC-2017: Also Elisha came to Damascus, and Benhadad, king of Syria, was sick;
    and they told to him, and said, The man of God came hither.
  eng-WMBB: Elisha came to Damascus; and Benhadad the king of Syria was sick. He was
    told, “The man of God has come here.”
  urd-GVH: एक दिन इलीशा दमिश्क़ आया। उस वक़्त शाम का बादशाह बिन-हदद बीमार था। जब उसे
    इत्तला मिली कि मर्दे-ख़ुदा आया है
  rug-rug: La pa Damasikasi se Ilaisa koasa totoso sapu moho se Beni Hadadi sa baṉara
    pa Siria. Sipu avoso nia sa baṉara sapu koa nana vasina se Ilaisa,
  gaz-gaz: Elsaaʼi Damaasqoo dhaqe; Ben-Hadaad mootichi Sooriyaa immoo dhukkubsatee
    ture. Mootiin sunis yommuu, “Namni Waaqaa sun as dhufee jira” jedhanii itti himanitti,
  fra-LSG: 'Élisée se rendit à Damas. Ben-Hadad, roi de Syrie, était malade; et on
    l’avertit, en disant: L’homme de Dieu est arrivé ici.'
  yal-yal: Elise yi siga Damasi taani. Arami manga Ben-Hadada yi furaxi, e yi a fala
    a xa, e naxa, “Sayiban bata fa be.”
  haw-1868: 'A hele mai o Elisai i Damaseko: a he mai ko Benehadada ke alii o Suria:
    a ua haiia ia ia, i ka i ana''ku, Ua hiki mai ke kanaka o ke Akua ia nei.'
  arb-NAV: وَذَهَبَ أَلِيشَعُ إِلَى دِمَشْقَ. وَكَانَ بَنْهَدَدُ مَلِكُ أَرَامَ أَيْضاً
    مَرِيضاً، فَقِيلَ لَهُ إِنَّ رَجُلَ اللهِ جَاءَ إِلَى هُنَا.
  ewe-ewe: Le esia megbe la, Elisa yi Damasko, Siria ƒe fiadu me esime Siria fia,
    Ben Hadad nɔ dɔ lém le afi ma. Ame aɖe gblɔ na fia la be nyagblɔɖila la va.
  eng-LEE: And Elisha' came to Damascus; and Ben-hadad, the king of Syria, was sick;
    and it was told him, saying, The man of God is come even hither.
  asm-FB: তাৰ পাছত ইলীচা দম্মেচকলৈ আহিল; সেই সময়ত অৰামৰ ৰজা বিন-হদদ অসুস্থ আছিল।
    কোনোৱে ৰজাক ক’লে, “ঈশ্বৰৰ লোক এই ঠাইলৈ আহিছে।”
  sus-A: عَننَبِ عٍلِسٍ تٌ بِيَاسِ رَبَ سِفَقٍ رَ دَ مَسِ، عَرَ مِ مَنفّ بٍن هَدَدَ
    نَشَ قُرَ. مِشِ ندٍ نَشَ عَ قَلَ مَنفّ بّ عَ عَننَبِ عٍلِسٍ نُ نَ دَ مَسِ.
  fra-SBL: 'Elisée arriva à Damas, et Benhadad, le roi de Syrie, était malade. On
    lui dit : « L''homme de Dieu est venu ici. »'
  hbo-hbo: וַיָּבֹ֤א אֱלִישָׁע֙ דַּמֶּ֔שֶׂק וּבֶן־הֲדַ֥ד מֶֽלֶךְ־אֲרָ֖ם חֹלֶ֑ה וַיֻּגַּד־לֹ֣ו
    לֵאמֹ֔ר בָּ֛א אִ֥ישׁ הָאֱלֹהִ֖ים עַד־הֵֽנָּה׃
  piu-2006: '@see-verse:2KI.008.006'
  kik-kik: Na rĩrĩ, Elisha agĩthiĩ Dameski, nake Beni-Hadadi mũthamaki wa Suriata
    aarĩ mũrũaru. Rĩrĩa mũthamaki eerirwo atĩrĩ, “Mũndũ wa Ngai nĩokĩte nginya gũkũ,”
  fra-NCL: 'Elisée se rendit à Damas ; Benhadad, roi de Syrie, était malade, et on
    l’informa, en disant : « l’homme de Dieu est arrivé ici. »'
  cek-AK: Elisha loe Damaska vangpui ah caeh; to naah Syria siangpahrang Ben-Hadad
    loe ngannat; siangpahrang khaeah, Sithaw kami hae ah angzoh, tiah thuih pae o.
  cuk-cuk: 'Ibagan-nasad-sorbali, Eliseo Damasco-neggweburse naded. Deunni, Siria-dulemar-e-rey-Ben-Adad
    nailikgumaid, geb ega sogsamalad: “Bab-Dummad-e-dule, wese noniye.”'
  uig-CYR: 'Әнди Елиша Сурийәниң падишаси Бән-Һадад кесәл ятқинида Дәмәшққә кәлди.
    Падишаға: Худаниң адими бу йәргә кәлди, дәп хәвәр берилди.'
  tel-2017: ఎలీషా దమస్కుకి వచ్చాడు. అక్కడ సిరియా రాజు బెన్హదదు జబ్బు పడి ఉన్నాడు.
    “దేవుని మనిషి ఇక్కడికి వచ్చాడు” అని రాజుకు చెప్పారు.
  hat-BSA: 'Konsa, Élisée te vin Damas. Alò, Ben-Hadad, wa Syrie a, te malad. Yo te
    di li: “Nonm Bondye a gen tan rive isit la.”'
  kos-kos: Elisha el som nu Damascus ke pacl se ma Tokosra Benhadad lun Syria el mas.
    Ke fwackyang nu sel tokosra lah Elisha el oasr we,
  hbo-WLC: וַיָּבֹ֤א אֱלִישָׁע֙ דַּמֶּ֔שֶׂק וּבֶן־הֲדַ֥ד מֶֽלֶךְ־אֲרָ֖ם חֹלֶ֑ה וַיֻּגַּד־ל֣וֹ
    לֵאמֹ֔ר בָּ֛א אִ֥ישׁ הָאֱלֹהִ֖ים עַד־הֵֽנָּה׃
  ibo-ibo: Mgbe ihe ndị a gasịrị Ịlaisha gara Damaskọs, isi obodo ndị Siria. Nʼoge
    a, Ben-Hadad eze Aram, na-arịa ọrịa. “A gara gwa eze na onye nke Chineke abịala
    nʼebe ahụ.”
  ory-ory: ଏକ ସମୟରେ ଇଲୀଶାୟ ଦମ୍ମେଶକରେ ଉପସ୍ଥିତ ହେଲେ; ସେତେବେଳେ ଅରାମର ରାଜା ବିନ୍‍ହଦଦ୍‍
    ପୀଡ଼ିତ ଥିଲା; “ପୁଣି ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଏ ସ୍ଥାନକୁ ଆସିଅଛନ୍ତି” ବୋଲି ତାହାକୁ ସମ୍ବାଦ ଦିଆଗଲା।
  chk-chk: Iwe, Elisa a feila Tamaskus. Lon ei otun Penhatat ewe kingen Siria a samau.
    Iwe, lupwen ra üreni ewe king pwe Elisa a feito,
  rop-rop: Wal Ilaisha bin go langa Dameskas langa det taim na wen Benaded, det king
    brom Siriya, bin sikwan.
  ukr-1871: 'І пійшов Елисей у Дамаск, саме як Бенадад, царь Сирийський, лежав у недузї.
    Як же йому сказано: Прийшов сюди чоловік Божий,'
  deu-1951: 'Und Elisa kam nach Damaskus. Da lag Benhadad, der König von Syrien, krank.
    Und man sagte es ihm und sprach: Der Mann Gottes ist hierher gekommen!'
  eng-JPS: And Elisha came to Damascus; and Ben-hadad the king of Aram was sick; and
    it was told him, saying. 'The man of God is come hither.'
  srp-1865: 'Poslije toga doðe Jelisije u Damasak, a car Sirski Ven-Adad bijaše bolestan,
    i javiše mu govoreæi: došao je èovjek Božji ovamo.'
  lug-lug: Erisa n’agenda e Ddamasiko n’asanga Benikadadi kabaka w’e Busuuli ng’alwadde.
    Kabaka bwe yategeezebwa nti, “Omusajja wa Katonda atuuse mu kitundu,”
  heb-heb: ויבא אלישע דמשק ובן הדד מלך ארם חלה ויגד לו לאמר בא איש האלהים עד הנה׃
  ben-IRV: এক দিন ইলীশায় দম্মেশকে উপস্থিত হলেন। তখন অরামের রাজা বিনহদদ অসুস্থ ছিলেন;
    তিনি খবর পেলেন যে, “ঈশ্বরের লোকটি এখানে এসেছেন।”
  pan-pan: ਤਦ ਅਲੀਸ਼ਾ ਦੰਮਿਸ਼ਕ ਵਿੱਚ ਆਇਆ। ਉਸ ਸਮੇਂ ਅਰਾਮ ਦਾ ਰਾਜਾ ਬਨ-ਹਦਦ ਬਿਮਾਰ ਸੀ ਅਤੇ ਉਹ
    ਨੂੰ ਇਹ ਦੱਸਿਆ ਗਿਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦਾ ਜਨ ਇੱਥੇ ਤੱਕ ਆਇਆ ਹੈ।
  mya-JVB: တဖန် ဧလိရှဲ သည် ဒမာသက် မြို့သို့သွား ၏။ ထိုအခါ ရှုရိ ရှင်ဘုရင် ဗင်္ဟာဒဒ်
    သည် နာ နေ၏။ ဘုရား သခင် ၏လူ ရောက် ကြောင်း ကို နား တော်လျှောက်လေ သော်၊ “
  tbg-tbg: Vo enta Elisaava Siria vataini nora vatuka Damasikusiqi vura. Vi entara
    Siria King Beni-Hadaativa rovara varomanta vokuka avuhainaa vaiinti vira tiva
    ami tiha, Elisaava vate Damasikusinima ani vaivo tura.
  hmo-hmo: Elisaia be Damaseko dekenai ia lao. Unai neganai Benehadada, Suria ena
    king be ia gorere. Tau haida ese idia hamaoroa, idia gwau, “Dirava ena tau be
    ia mai vadaeni.”
  urd-urd: और इलीशा' दमिश्क़ में आया, और अराम का बादशाह बिनहदद बीमार था; और उसकी ख़बर
    हुई, वह नबी इधर आया है,
  rus-SYN: 'И пришел Елисей в Дамаск, когда Венадад, царь Сирийский, был болен. И
    донесли ему, говоря: пришел человек Божий сюда.'
  bqc-SIM: Ɛlizi gɛ̀ Damasi. Gↄↄ bee Siliↄ kí Bɛnadada lɛ́ gyãkɛɛ. Kɛ́ wa òɛ̀ Lua
    gbɛ̃́ mↄ̀ la,
  tcz-CHONGTHU: Elisha chu Ben-hadad damlouva alupna Syria khopi Damascus a chun achen
    ahi. Mikhat in lengpa kom’ah chun Pathen mipa ahunge tia aseipeh phat chun,
  mar-mar: अलीशा दिमिष्क येथे गेला. अरामाचा राजा बेन-हदाद तेव्हा आजारी होता. एकाने
    त्यास सांगितले, “आपल्या इथे एक देवाचा मनुष्य आला आहे.”
  qub-qub: Eliseoga Damascuman aywaran. Chay wichanga gueshyaycaran Siriapa raynin
    Ben-adad. Payta willaran Diospa profëtan Damascuman chayashanta.
  bqp-bqp: Ɛlisa gɛ̀ɛ Damasuku gↄrↄ kũ Siria kína Bɛnadada tɛn gyã kɛ. Kũ ò ònɛ
    Luda gbɛ̃ sù la,
  hat-hat: Apre sa, Elize ale lavil Damas. Bennadad, wa peyi Siri a, te malad. y'
    al di wa a pwofèt la te nan lavil la.
  eng-BSB: Then Elisha came to Damascus while Ben-hadad king of Aram was sick, and
    the king was told, “The man of God has come here.”
  eng-WEBPB: Elisha came to Damascus; and Benhadad the king of Syria was sick. He
    was told, “The man of God has come here.”
  kbq-kbq: Hanki mago zupa Elisa'a Siria vahe'mokizmi rankumate Damaskasi vu'ne. Ana
    zupa Siria kini nera Ben-Hadati'a kri eri'nege'za, ana kini nera eme asami'za,
    Anumzamofo eri'za ne' Elisa'a ama emarerie.
  nhe-BL: Teipa Eliseo yajqui ipan altepetl Damasco tlen tlali Siria. Huan ipan nopa
    tonali mococohuayaya Ben Adad tlen eliyaya tlanahuatijquetl tlen nopa tlali. Huan
    quiilhuijque para ajsitoya Eliseo, itlatequipanojca Toteco Dios.
  bus-bus: Ɛlisa gàa Damasiku gurↄↄ kɛ̀ Siria kí Bɛnadada e gyãa kɛɛ. Kɛ̀ wà ònɛ
    Luda gbɛ̃ mↄ̀ kɛ̀,
  gub-BL: Amo 'ar mehe Xir wanuwihawete Menanaz her ma'e ima'eahy a'e. Oho Erizew
    heko haw Namaz tawhu pe a'e 'ar mehe. Amo umume'u Erizew tawhu pe heko haw oho
    tuwihawete pe.
