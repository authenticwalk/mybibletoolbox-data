verse: 2KI.008.028
translations:
  mal-C: അഹസ്യാവ് ഗിലെയാദിലെ രാമോത്തിൽ ആഹാബിന്റെ മകൻ യോരാമിനോടൊപ്പം അരാംരാജാവായ ഹസായേലിനെതിരേ
    യുദ്ധംചെയ്യാൻ പോയി; അരാമ്യർ യോരാമിനെ മുറിവേൽപ്പിച്ചു. അതിനാൽ യോരാംരാജാവ്, അരാംരാജാവായ
    ഹസായേലുമായുള്ള യുദ്ധത്തിൽ തനിക്ക് അരാമ്യർ ഏൽപ്പിച്ച മുറിവുകൾ ചികിത്സിക്കാനായി
    യെസ്രീലിലേക്കു മടങ്ങി. ആഹാബിന്റെ മകനായ യോരാമിനു മുറിവേറ്റിരുന്നതിനാൽ അദ്ദേഹത്തെ
    കാണുന്നതിനായി യെഹൂദാരാജാവായ യെഹോരാമിന്റെ മകൻ അഹസ്യാവ് യെസ്രീലിൽ ചെന്നിരുന്നു.
  deu-TKW: Und er zog mit Joram, dem Sohne Ahabs, in den Krieg wider Hasael, den König
    von Aram, gen Ramoth in Gilead; aber die Aramäer verwundeten Joram.
  lin-lin: Akazia akendeki elongo na Yorami, mwana mobali ya Akabi, mpo na kobundisa
    Azaeli, mokonzi ya Siri, na Ramoti ya Galadi. Bato ya Arami bazokisaki Yorami.
  eng-LSV: And he goes with Joram son of Ahab to battle with Hazael king of Aram in
    Ramoth-Gilead, and the Arameans strike Joram,
  eng-GNV: And he went with Ioram the sonne of Ahab to warre against Hazael King of
    Aram in Ramoth Gilead, and the Aramites smote Ioram.
  eng-WEBSTER: And he went with Joram the son of Ahab to the war against Hazael king
    of Syria in Ramoth-gilead; and the Syrians wounded Joram.
  nhw-BL: Huan Tlanahuatijquetl Ocozías mosansejcotili ihuaya Tlanahuatijquetl Joram
    catli eliyaya icone Acab huan sentic yajque ipan altepetl Ramot tlen tlali Galaad
    quihuilanatoj nopa Tlanahuatijquetl Hazael tlen tlali Siria. Huan nopa Siria ehuani
    quicocojque Tlanahuatijquetl Joram,
  swh-ONEN: Ahazia akaenda vitani na Yoramu mwana wa Ahabu kupigana na Hazaeli mfalme
    wa Aramu huko Ramoth-Gileadi. Waaramu wakamjeruhi Yoramu.
  bba-bba: Yerɑ wi kɑ Yorɑmu Akɑbun bii bɑ dɑ bɑ Hɑsɑɛli Sirin sinɑ boko tɑbu wɔri
    Rɑmɔtiɔ Gɑlɑdin temɔ. Mɑ Siriɡii be, bɑ Yorɑmu mɛɛrɑ kuɑ.
  eng-KJVCPB: And he went with Joram the son of Ahab to the war against Hazael king
    of Syria in Ramoth-gilead; and the Syrians wounded Joram.
  luo-luo: Ahazia gi Joram wuod Ahab nodhi kedo gi Hazael ruodh Aram e piny Ramoth
    Gilead. Jo-Aram nohinyo Joram;
  meu-meu: Ia na Ioram Ahaba ida ela, Hasaele, Suria pavapavana, e tuari henia, Ramoto-gilead
    ai; unuseni ai Suria taudia ese Ioram e haberoa.
  npi-ULB: रामोत-गिलादमा अरामका राजा हजाएलको विरुद्धमा लडाइँ गर्न आहाबका छोरा योरामसितै
    अहज्याह गए । अरामीहरूले योरामलाई घाइते बनाए ।
  yor-yor: Ahasiah sì lọ pẹ̀lú Joramu ọmọ Ahabu lọ sí ogun lórí Hasaeli ọba Aramu
    ní Ramoti Gileadi. Àwọn ará Siria ṣẹ́ Joramu lẹ́sẹ̀.
  pes-OPCB: اخزیای پادشاه با یورام (پسر اَخاب)، پادشاه اسرائیل، متحد شد و برای جنگ
    با حزائیل، پادشاه سوریه، به راموت جلعاد لشکر کشید. در این جنگ یورام مجروح شد.
  tgl-ULB: Pumunta si Ahazias kasama si Joram anak ni Ahab, para makipaglaban kay
    Hazael, hari ng Aram, sa Ramoth-galaad. Sinugatan ng mga Aramean si Joram.
  hui-hui: Horo mbirungi Kini Ahasaia ibu Isaraelenaga Kini Yoramala haru Sirianaga
    Kini Hasaele wai bule mba lalu libu pene. Puwa Gileada dindiha Lamodo tano wiagoria
    wai bialu hemiria Siria ami mbirame Kini Yorama timume bayagola timu ho hene.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​ယော​ရံ​နှင့်​ရှု​ရိ​ဘု​ရင် ဟာ​ဇေ​လ​တို့​စစ်​ဖြစ်​ကြ​သော​အ​ခါ
    အာ​ခ​ဇိ က​ယော​ရံ​၏​ဘက်​မှ​ဝင်​၍​တိုက်​ခိုက်​လေ​သည်။ ဂိ​လဒ်​ပြည်​ရာ​မုတ်​မြို့​တွင်
    တိုက်​ပွဲ​ဖြစ်​ပွား​ရာ ယော​ရံ​သည်​ဒဏ်​ရာ​များ​ရ​ရှိ​သ​ဖြင့်၊-
  bod-N: དེ་ནས་ཨ་ཧ་ཟི་ཡཱ་ནི་ཨ་ཧབ་ཀྱི་སྲས་ཡོ་རཱམ་དང་མཉམ་དུ་ཨ་རམ་གྱི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་ལ་དམག་འགྱེད་དུ་གིལ་ཨད་ཀྱི་རཱ་མོད་དུ་སོང་ཞིང་།
    ཨ་རམ་པས་ཡོ་རཱམ་བསྣད་པ་རེད།
  sna-sna: Ahazia akaenda naJoramu mwanakomana waAhabhu kundorwa naHazaeri, mambo
    weAramu, paRamoti Gireadhi. VaAramu vakakuvadza Joramu;
  spa-BLM: Fue con Joram, hijo de Ajab, a la guerra contra Hazael, rey de Siria, en
    Ramot de Galaad, y los sirios hirieron a Joram.
  cac-cac: A vin̈aj Ocozías chi', junn̈ej ix yutej spensar vin̈ yed' vin̈aj Joram
    yuninal vin̈aj Acab, ix yac'an oval eb' vin̈ d'a Ramot d'a yol yic Galaad yed'
    vin̈aj Hazael sreyal Siria, palta ix lajvi vin̈aj Joram chi' yuj eb' sirio chi'.
  swh-ULB: Ahazia akaenda pamoja na Yoramu mwana wa Ahabu, kupigana dhidi ya Hazaeli,
    mfalme wa Shamu, katika Ramath Geleadi. Washami wakamjeruhi Yoramu.
  bel-bel: І пайшоў ён зь Ёрамам, сынам Ахава, на вайну з Азаілам, царом Сірыйскім,
    у Рамот Галаадскі, і паранілі Сірыйцы Ёрама.
  deu-ELBBK: Und er zog mit Joram, dem Sohn Ahabs, in den Kampf gegen Hasael, den
    König von Syrien, nach Ramot-Gilead. Und die Syrer verwundeten Joram.
  mbb-OT: Mibpezumahà si Ahazia wey si Joram he anak ni Ahab te kebpekidtebek ki Hadì
    Hazael he hadì te Aram. Mibpetebekè dan diyà te Ramot Gilead, ne nepelian si Joram.
  mal-2015: അവൻ ആഹാബിന്റെ മകനായ യോരാമിനോടുകൂടെ ഗിലെയാദിലെ രാമോത്തിലേക്കു അരാംരാജാവായ
    ഹസായേലിനോടു യുദ്ധം ചെയ്‌വാൻ പോയി; എന്നാൽ അരാമ്യർ യോരാമിനെ മുറിവേല്പിച്ചു.
  rmc-rmc: Jekhvar o Achazijah le Joramoha geľa andro mariben paš o Ramot-Gilead pro
    aramejiko kraľis Chazael. Ale o Aramejčana les zraňinde
  pes-OPV: و با یورام بن اخاب برای مقاتله با حزائیل پادشاه ارام به راموت جلعاد رفت
    و ارامیان، یورام را مجروح ساختند.
  ron-1924: Ел а мерс ку Иорам, фиул луй Ахаб, ла рэзбой ымпотрива луй Хазаел, ымпэратул
    Сирией, ла Рамот дин Галаад. Ши сириений ау рэнит пе Иорам.
  ben-OBCV: আহাবের ছেলে যোরামের সাথে মিলে অহসিয় রামোৎ-গিলিয়দে অরামের রাজা হসায়েলের
    বিরুদ্ধে যুদ্ধ করতে গেলেন। অরামীয়রা যোরামকে ক্ষতবিক্ষত করল;
  som-som: Oo wuxuu raacay Yooraam oo ahaa ina Axaab inay Xasaa'eel oo ahaa boqorkii
    Suuriya kula diriraan Raamod Gilecaad; oo reer Suuriyana Yooraam bay dhaawaceen.
  lat-VUC: Abiit quoque cum Joram filio Achab ad præliandum contra Hazaël regem Syriæ
    in Ramoth Galaad, et vulneraverunt Syri Joram.
  eng-ASVBT: 'And he went with Joram the son of Ahab to war against Hazael king of
    Syria at Ramoth-gilead: and the Syrians wounded Joram.'
  ita-1885: Ed egli andò con Gioram, figliuolo di Achab, alla guerra contro ad Hazael,
    re di Siria, in Ramot di Galaad; ed i Siri ferirono Gioram.
  eng-LXXUP: And he went with Joram the son of Ahab to war against Hazael king of
    the Syrians in Ramoth-gilead; and the Syrians wounded Joram.
  eng-ULB: Ahaziah went with Joram son of Ahab, to fight against Hazael, king of Aram,
    at Ramoth Gilead. The Arameans wounded Joram.
  spa-VBL: Ocozías fue con Joram, hijo de Acab, a luchar contra Jazael, rey de Harán,
    en Ramot de Galaad. Los arameos hirieron a Joram,
  fra-_FOB: Et il s'en alla avec Joram, fils d'Achab, à la guerre contre Hazaël, roi
    de Syrie, à Ramoth de Galaad; et les Syriens battirent Joram.
  mal-mal: അവൻ ആഹാബിന്റെ മകനായ യോരാമിനോടുകൂടെ ഗിലെയാദിലെ രാമോത്തിലേക്ക് അരാം രാജാവായ
    ഹസായേലിനോട് യുദ്ധം ചെയ്‌വാൻ പോയി; എന്നാൽ അരാമ്യർ യോരാമിനെ മുറിവേല്പിച്ചു.
  urd-GVR: Ek din Aḳhaziyāh Bādshāh Yūrām bin Aḳhiyab ke sāth mil kar Rāmāt-jiliyād
    gayā tāki Shām ke bādshāh Hazāel se laṛe. Jab jang chhiṛ gaī to Yūrām Shām ke
    faujiyoṅ ke hāthoṅ zaḳhmī huā
  suz-BL: यहूदा ङा पिप अहाज्‍याह नु आहाब आ तौ इस्राएल ङा पिप येहोराम नु गारशा, अराम
    ङा पिप हजाएल नु लडाइ पचा कली रामोथ-गिलादम लमाक्‍त। तन्‍न अरामीपुकीम येहोराम कली
    गार सेल्‍मे बाक्‍त।
  ita-1927: E andò con Joram, figliuolo di Achab, a combattere contro Hazael, re di
    Siria, a Ramoth di Galaad; e i Siri ferirono Joram;
  ckb-ckb: ئەحەزیا لەگەڵ یۆرامی کوڕی ئەحاڤ چووە جەنگ لە دژی حەزائێلی پاشای ئارام لە
    ڕامۆتی گلعاد، ئارامییەکان یۆرامیان پێکا.
  eng-BBE: 'He went with Joram, the son of Ahab, to make war on Hazael, king of Aram,
    at Ramoth-gilead: and Joram was wounded by the Aramaeans.'
  kan-OKCV: ಅಹಜ್ಯನು ಅಹಾಬನ ಮಗ ಯೋರಾಮನ ಸಂಗಡ ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿಗೆ ಅರಾಮಿನ ಅರಸನಾದ ಹಜಾಯೇಲನ
    ಮೇಲೆ ಯುದ್ಧಮಾಡಲು ಹೋದನು. ಆದರೆ ಅರಾಮ್ಯರು ಯೋರಾಮನನ್ನು ಹೊಡೆದು ಗಾಯಗೊಳಿಸಿದರು.
  tam-2017: அவன் ஆகாபின் மகனாகிய யோராமோடேகூடக் கீலேயாத்திலுள்ள ராமோத்திற்குச் சீரியாவின்
    ராஜாவாகிய ஆசகேலோடு போரிடப்போனான்; சீரியர்கள் யோராமைக் காயப்படுத்தினார்கள்.
  spa-RV-1909: Y fué á la guerra con Joram hijo de Achâb á Ramoth de Galaad, contra
    Hazael rey de Siria; y los Siros hirieron á Joram.
  ron-BTF: Și el a mers cu Ioram, fiul lui Ahab, la războiul împotriva lui Hazael,
    împăratul Siriei, în Ramot-Galaad; și sirienii l-au rănit pe Ioram.
  eng-WEBP: He went with Joram the son of Ahab to war against Hazael king of Syria
    at Ramoth Gilead, and the Syrians wounded Joram.
  eng-FBV: Ahaziah went with Joram, son of Ahab, to fight against Hazael, king of
    Aram, at Ramoth-gilead. The Arameans wounded Joram,
  nld-1939: Toen Joram, de zoon van Achab, ten strijde trok tegen koning Chazaël van
    Aram, werd hij bij Rama in Gilad door de Arameën gewond.
  nch-BL: Huan Tanahuatijquet Ocozías mosejcotili ihuaya Tanahuatijquet Joram cati
    eliyaya icone Acab huan sentic yajque ipan altepet Ramot ten tali Galaad para
    quitehuitij nopa Tanahuatijquet Hazael ten tali Siria. Huan nopa Siria ehuani
    quicocojque Tanahuatijquet Joram,
  vie-1934: Người đi với Giô-ram, con trai A-háp, đến Ra-mốt tại Ga-la-át đặng giao
    chiến cùng Ha-xa-ên, vua Sy-ri. Nhưng quân Sy-ri làm cho vua Giô-ram bị thương.
  hin-CV: उसने अहाब के पुत्र योराम के साथ मिलकर अराम के राजा हाज़ाएल से रामोथ-गिलआद
    में युद्ध छेड़ दिया. अरामी सेना ने योराम को घायल कर दिया.
  spa-BES: 'Fue con Joram, el hijo de Acab, para hacer la guerra a Hazael, rey de
    Siria, en Ramot de Galaad: y Joram fue herido por los sirios.'
  tdx-tdx: Ie nindre am’ Iorame ana’ i Aka­be hialy amy Kazaele mpanjaka’ i Arame
    e Ramote-gilade añe; le nahafere Iorame o nte-Arameo.
  tha-KJV: พระองค์​เสด็จกับโยรัมโอรสของอาหับเพื่อทำสงครามกับฮาซาเอลกษั​ตริ​ย์​แห่​งซีเรียที่ราโมทกิเลอาด
    และคนซีเรียกระทำให้โยรัมบาดเจ็บ
  por-BR-2018: E foi à guerra com Jorão filho de Acabe a Ramote de Gileade, contra
    Hazael rei da Síria; e os sírios feriram a Jorão.
  deu-ELO: Und er zog mit Joram, dem Sohne Ahabs, in den Streit wider Hasael, dem
    König von Syrien, nach Ramoth-Gilead. Und die Syrer verwundeten Joram.
  eng-WYC-2018: Also he went with Joram, the son of Ahab, to fight against Hazael,
    king of Syria, in Ramoth of Gilead; and men of Syria wounded Joram.
  epo-epo: Li iris kun Joram, filo de Aĥab, milite kontraŭ Ĥazaelon, reĝon de Sirio,
    al Ramot en Gilead; kaj la Sirianoj vundis Joramon.
  uig-PIN: Aⱨabning oƣli Yoram Suriyǝning padixaⱨi Ⱨazaǝl bilǝn Gileadtiki Ramotta
    soⱪuxⱪanda Aⱨaziya uningƣa ⱨǝmdǝmlixip soⱪuxⱪa qiⱪⱪanidi. Suriylǝr Yoramni zǝhimlǝndürdi.
  beo-beo: Yuda hina bagade A:ihasaia amola Isala:ili hina bagade Youla:me ela da
    gilisili, Silia hina bagade Ha:sa:ielema gegei. Ilia dadi gagui wa:i da La:imode
    moilai bai bagade, Gilia:de soge ganodini, amogai migagadenene gegei. Youla:me
    da amogai gegenana, gala:i ba:i.
  tpi-OTNT: Wanpela taim King Ahasia i go wantaim Joram, king bilong Israel, na ol
    i go pait long Hasael, king bilong Siria. Ol i pait klostu long taun Ramot long
    distrik Gileat, na ol soldia bilong Siria i sutim Joram na em i kisim bagarap.
  hau-SA: Ahaziya ya tafi tare da Yoram ɗan Ahab don su yaƙi Hazayel sarkin Aram a
    Ramot Gileyad. Arameyawa suka yi wa Yoram rauni;
  uig-LAT: Ahabning oghli Yoram Suriyening padishahi Hazael bilen Giléadtiki Ramotta
    soqushqanda Ahaziya uninggha hemdemliship soqushqa chiqqanidi. Suriyler Yoramni
    zeximlendürdi.
  nde-nde: U-Ahaziya waya empini loJoramu indodana ka-Ahabi besilwa loHazayeli inkosi
    yase-Aramu eRamothi Giliyadi. Ama-Aramu alimaza uJoramu,
  ton-ton: ¶ Pea naʻa ne ʻalu mo Solami ko e foha ʻo ʻEhapi ki he tau naʻe fai kia
    Hasaeli ko e tuʻi ʻo Silia ʻi Lemoti-Kiliati; pea naʻe lavea ʻa Solami ʻi he kakai
    Silia.
  ces-1613: Pročež vycházel s Joramem synem Achabovým, na vojnu proti Hazaelovi králi
    Syrskému, do Rámot Galád; ale porazili Syrští Jorama.
  eng-WMB: He went with Joram the son of Ahab to war against Hazael king of Syria
    at Ramoth Gilead, and the Syrians wounded Joram.
  tam-TCV: அகசியா ஆகாபின் மகனான யோராமுடன் சேர்ந்து ராமோத் கீலேயாத்தில் சீரிய அரசன்
    ஆசகேலுடன் யுத்தம் செய்வதற்காகப் போனான். ஆனால் சீரியர் யோராமைக் காயப்படுத்தினார்கள்.
  ceb-ULB: Milakaw si Ahazia uban ni Joram ang anak nga lalaki ni Ahab, aron sa pagpakiggubat
    batok kang Hazael, ang hari sa Aram, didto sa Ramot Gilead. Nasamdan sa mga Arameanhon
    si Joram.
  pol-UBG: Wyruszył z Joramem, synem Achaba, na wojnę z Chazaelem, królem Syrii, do
    Ramot-Gilead, ale Syryjczycy zranili Jorama.
  urd-GVU: ایک دن اخزیاہ بادشاہ یورام بن اخی اب کے ساتھ مل کر رامات جِلعاد گیا تاکہ
    شام کے بادشاہ حزائیل سے لڑے۔ جب جنگ چھڑ گئی تو یورام شام کے فوجیوں کے ہاتھوں زخمی
    ہوا
  deu-1912: Und er zog mit Joram, dem Sohn Ahabs, in den Streit wider Hasael, den
    König von Syrien gen Ramoth in Gilead; aber die Syrer schlugen Joram.
  kan-2017: ಇದಲ್ಲದೆ ಅಹಜ್ಯನು ಅರಾಮ್ಯರ ಅರಸನಾದ ಹಜಾಯೇಲನೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ ಅಹಾಬನ ಮಗನಾದ
    ಯೋರಾಮನ ಜೊತೆಯಲ್ಲಿ ರಾಮೋತ್ ಗಿಲ್ಯಾದಿಗೆ ಹೋದನು.
  yap-yap: I Ahaziah ni Pilung e un ngak Joram ni Pilung nu Israel ngar maelgow nib
    togopluw ngak Hazael ni Pilung nu Syria. Me chafin fa yu raba’ i salthaw u Ramoth
    u lan yu Gilead, me maad’ad Joram u fithik’ fare mael.
  hlt-MCSB: Ahab capa Joram neh Ramothgilead kah Aram manghai Hazael te caem la a
    paan vaengah Arammi loh Joram te a ngawn.
  mdy-ETH: ሶኦሪያ ካኣቲ፥ ዓዛሄሌ ዓሳ ዖላኒ ዴንዴያና ካኣቲ ዓካዚያሴ ዒስራዔኤሌ ካኣቲ ዒዮራሜና ዎላ ማዒ ዖላኒ ዴንዴኔ፤
    ዬያቶ ላምዖ ካኣቶኮ ፖኦሊሳ ሶኦሪያ ፖኦሊሶና ዎላ ጌሌዓዴ ዓጫ ራሞቴይዳ ዖሎ ዓርቃዛ ዒዮራሜ ዖሎይዳ ሂኢሺና ዱኡቲ ማኣሳኔኔ፤
  twi-ASANTE: Ahasia de ne ho kɔbɔɔ Israelhene Yoram ho wɔ ne ko a ɔko tiaa Aramhene
    Hasael wɔ Ramot-Gilead no.
  eng-WEBU: He went with Joram the son of Ahab to war against Hazael king of Syria
    at Ramoth Gilead, and the Syrians wounded Joram.
  wal-wal: Akaaziyaasi Sooriyaa Kawuwaa Hazaa7eelaara Gala7aaden de7iya Raamoota giyo
    kataman olettanau biiddi, Akaaba na7aa Yoraamaara issippe biis. Bin Sooriyaa asati
    Yoraama caddidosona.
  spa-PDDPT: Ocozías fue a la guerra con el rey Joram, hijo de Acab, contra Hazael,
    rey de Siria, en Ramot de Galaad, pero los sirios derrotaron a Joram.
  gun-gun: Ha'e rami vy Acabe ra'y Jorão reve jogueraa Ramote-Gileade katy, Síria
    pygua huvixa Hazael kuery re opu'ã aguã. Ha'e ramo Síria pygua kuery oipyxo Jorão.
  ilo-ULB: Kimmuyog ni Ahasias kenni Joram nga anak ni Ahab tapno gubatenda ni Hazael
    nga ari ti Aram, idiay Ramot Galaad. Dinunor dagiti Arameo ni Joram.
  kpg-kpg: King Ahaziah gu madalia di king Joram o Israel gu dauwa hai baahi gi di
    king Hazael o Syria. Digau dauwa gu heebagi i Ramoth i Gilead, gei Joram gu lauwa
    i lodo teebagi.
  uig-ARA: ئاھابنىڭ ئوغلى يورام سۇرىيەنىڭ پادىشاھى ھازائەل بىلەن گىلېئادتىكى راموتتا
    سوقۇشقاندا ئاھازىيا ئۇنىڭغا ھەمدەملىشىپ سوقۇشقا چىققانىدى. سۇرىيلەر يورامنى زەخىملەندۈردى.
  sus-sus: A tan nun Akabu xa di Yorami naxa siga Arami mangɛ Xasayeli gerede Ramoti,
    Galadi bɔxi ma, kɔnɔ Aramikae naxa nɔ e ra.
  pon-2006: Nanmwarki Ahasaia ehuong Soram, nanmwarkien Israel oh mahweniong Asael,
    nanmwarkien Siria. Karis ko peida Ramod nan Kilead, oh Soram ohla nan mahweno.
  ksd-ksd: Ma dir ga varagur ma Ioram natu i Akab upi dir a tut na vinarubu ure Kasael
    ra king Siria abara Ramot-Gilead; ma ra tarai Siria dia ga vakinkin Ioram.
  tur-YTC: Ahav oğlu Yoram'la birlikte Ramot Gilad'da Suriye Kralı Hazael'e karşı
    savaşmaya gitti. Aramlılar Yoram'ı yaraladılar.
  grc-BRENT: Καὶ ἐπορεύθη μετὰ Ἰωρὰμ υἱοῦ Ἀχαὰβ εἰς πόλεμον μετὰ Ἁζαὴλ βασιλέως ἀλλοφύλων
    ἐν Ῥεμμὼθ Γαλαὰδ, καὶ ἐπάταξαν οἱ Σύροι τὸν Ἰωράμ.
  ind-AYT: Ahazia pergi menyertai Yoram, anak Ahab, untuk berperang melawan Hazael,
    raja Aram, di Ramot Gilead. Namun, orang-orang Aram melukai Yoram.
  nya-nya: Ahaziya anapita pamodzi ndi Yoramu mwana wa Ahabu kukachita nkhondo ndi
    Hazaeli mfumu ya Aramu ku Ramoti Giliyadi. Aaramu anavulaza Yoramu.
  hrv-hrv: On je pošao s Joramom, sinom Ahabovim, u Ramot Gilead u boj protiv Hazaela,
    aramskog kralja.
  mps-mps: Me sogo deli te king Ahasia aga te Joram dali pai, Joram aga te Israel
    hanigo king da, tama augwali te Hasael dali hwįgi pai, te Hasael te Siria king
    bidi da. Augwali te Ramot hanu pąde boi hwįai, te moni distrik Gileat, tama
    te Siria soldia ami bidigo te king Joram pigi enesigigo tama aga enani, tama aga
    isibe, aga sili enama tagalali.
  tpi-tpi: Wanpela taim King Ahasia i go wantaim Joram, king bilong Israel, na ol
    i go pait long Hasael, king bilong Siria. Ol i pait klostu long taun Ramot long
    distrik Gileat, na ol soldia bilong Siria i sutim Joram na em i kisim bagarap.
  dan-1931: Sammen med Joram, Akabs Søn, drog han i Krig mod Kong Hazael af Aram ved
    Ramot i Gilead. Men Aramæerne sårede Joram.
  vie-OVCB: Vua liên minh với Giô-ram, con A-háp đi đánh Ha-xa-ên, vua A-ram tại Ra-mốt
    Ga-la-át. Trong trận này, Giô-ram bị thương,
  guj-2017: અહાઝયાહ આહાબના દીકરા યોરામ સાથે અરામના રાજા હઝાએલ સામે રામોથ ગિલ્યાદ આગળ
    યુદ્ધ કરવા ગયો. અરામીઓએ યોરામને ઘાયલ કર્યો.
  pon-2006A: Nanmwarki Ahasaia ehuong Soram, nanmwarkien Israel oh mahweniong Asael,
    nanmwarkien Siria. Karis ko peida Ramod nan Kilead, oh Soram ohla nan mahweno.
  por-BRBSL: Ele foi com Joram, filho de Ahab, para a guerra contra Hazael, rei da
    Síria, em Ramoth Gilead, e os sírios feriram Joram.
  cth-cth: Ahni teh Ahab capa Joram ni Ramothgilead hoi Siria siangpahrang Hazael
    a tuknae koe ka bawk van e Sirianaw ni, Joram hah a hmâ a paca awh.
  twi-twi: Ahasia de ne ho kɔbɔɔ Israelhene Yoram ho wɔ ne ko a ɔko tiaa Aramhene
    Hasael wɔ Ramot-Gilead no.
  hlt-hlt: Ahab capa Joram neh Ramothgilead kah Aram manghai Hazael te caem la a paan
    vaengah Arammi loh Joram te a ngawn.
  tbz-SIM: Mɛm̀mɛ Aɑsiɑ nɛinɛ̀mɛ̀ Akɑbu birɛ Yodɑmmu kɛ̀ bɛ̀ɛ kɔtɛ Dɑmɔti Kɑdɑɑdi
    tempɛ̃ nkɛ bo dokɛ́nɛ̀ Sidii kɔbɛ kóo kpɑ̀ɑ̀tì Asɑyɛɛdi, kɛ̀ Sidii kɔbɛɛ kɔutɛ
    Yodɑmmu.
  msy-2020: Dughiar mamɨn, Atrivim Ahasia, Israelian Atrivim Joramɨn porogha a ko
    ghua, aning Sirian Atrivim Hasaelɨn mɨsosi. Me Gileatɨn Distrighɨn, Ramotɨn nguibar
    ekiamɨn boroghɨra uariv sosi. Ezɨ Sirian mɨdorozir gumaziba Joram bɨrazɨ, a bar
    ikufi.
  dop-dop: Ḿpʋ́ɣʋ́ Solɑm nɑ Ahɑsiyɑ pɑ lɑpɑ nɔɣɔ kʋlʋmɑɣɑ, nɑ pɑ́ polo Silii wulɑʋ
    Hɑsɑyɛlɩ kɛ yoonɑʋ kɛ Lɑmɔtɩ ɩcɑtɛ kɛ Kɑlɑɑtɩ tɛtʋ tɑɑ, nɑ pǝ́ kʋ́ Solɑm.
  azb-azb: O, Aram padşahı Xazaelə qarşı vuruşmaq üçün Axav oğlu Yehoramla birgə Ramot-Gileada
    getdi. Aramlılar Yehoramı yaraladılar.
  eng-DBY: And he went with Joram the son of Ahab to the war against Hazael the king
    of Syria at Ramoth-Gilead; and the Syrians wounded Joram.
  hin-2017: वह अहाब के पुत्र योराम के संग गिलाद के रामोत में अराम के राजा हजाएल से
    लड़ने को गया, और अरामियों ने योराम को घायल किया।
  wol-KYG: Akasiya ànd naak Yoram doomu Axab, xarejeek Asayel buurub Siri ca Ramot
    Galàdd. Waa Siri jam Yoram.
  eng-YLT: And he goeth with Joram son of Ahab to battle with Hazael king of Aram
    in Ramoth-Gilead, and the Aramaeans smite Joram,
  eng-WYC-2017: Also he went with Joram, the son of Ahab, to fight against Hazael,
    king of Syria, in Ramoth of Gilead; and men of Syria wounded Joram.
  eng-WMBB: He went with Joram the son of Ahab to war against Hazael king of Syria
    at Ramoth Gilead, and the Syrians wounded Joram.
  urd-GVH: एक दिन अख़ज़ियाह बादशाह यूराम बिन अख़ियब के साथ मिलकर रामात-जिलियाद गया
    ताकि शाम के बादशाह हज़ाएल से लड़े। जब जंग छिड़ गई तो यूराम शाम के फ़ौजियों के
    हाथों ज़ख़मी हुआ
  rug-rug: Somana se Ahazaea sa baṉara pa Ziuda koe Zoramu sa baṉara pa Izireli pude
    raza ia sa baṉara Hazaelo pa Siria. Sari qeto minate hire si kamo varipera pa
    Ramoti Qileadi meke bakora se Zoramu.
  gaz-gaz: Ahaaziyaanis Yooraam ilma Ahaab wajjin Hazaaʼeel mooticha Arraam loluudhaaf
    Raamoot Giliʼaaditti duule. Warri Arraamis Yooraamin ni madeessan;
  fra-LSG: Il alla avec Joram, fils d’Achab, à la guerre contre Hazaël, roi de Syrie,
    à Ramoth en Galaad. Et les Syriens blessèrent Joram.
  yal-yal: Axasiya yi siga Axabi a diin Yorami fɔxɔ ra yɛngɛni Xasayele Arami mangan
    xili ma Ramoti taani Galadi yamanani. Arami kaane yi Yorami maxɔlɔ.
  haw-1868: 'A hele pu aku la ia me Iorama ke keiki a Ahaba e kana aku ia Hazaela
    ke alii o Suria ma Ramota-Gileada: a hahau mai ko Suria ia Iorama.'
  arb-NAV: وَانْضَمَّ أَخَزْيَا إِلَى يُورَامَ بْنِ آخْابَ لِمُحَارَبَةِ حَزَائِيلَ
    مَلِكِ أَرَامَ فِي رَامُوتِ جِلْعَادَ، فَهَزَمَ الأَرَامِيُّونَ يُورَامَ.
  ewe-ewe: Ahazia kple Ahab ƒe vi Yoram woho aʋa ɖe Aram fia Hazael ŋu le Ramot Gilead.
    Aramtɔwo de abi Yoram ŋu le aʋa sia me
  eng-LEE: 'And he went with Joram the son of Achab to the war against Chazael the
    king of Syria at Ramoth-gil''ad: and the Syrians smote Joram.'
  asm-FB: পাছত অৰামৰ ৰজা হজায়েলৰ বিৰুদ্ধে যুদ্ধ কৰিবৰ কাৰণে ৰজা অহজিয়াই আহাবৰ পুত্ৰ
    ৰজা যোৰামৰ সৈতে ৰামোৎ-গিলিয়দলৈ গ’ল; তেতিয়া অৰামীয়াসকলে যোৰামক আঘাত কৰিলে।
  sus-A: عَ تَن نُن عَكَبُ شَ دِ يٌرَ مِ نَشَ سِفَ عَرَ مِ مَنفّ شَسَيٍلِ فٍرٍدٍ رَ مٌتِ،
    فَلَدِ بْشِ مَ، كْنْ عَرَ مِكَيٍ نَشَ نْ عٍ رَ.
  fra-SBL: Il alla avec Joram, fils d'Achab, à la guerre contre Hazaël, roi de Syrie,
    à Ramoth Galaad, et les Syriens blessèrent Joram.
  hbo-hbo: וַיֵּ֜לֶךְ אֶת־יֹורָ֣ם בֶּן־אַחְאָ֗ב לַמִּלְחָמָ֛ה עִם־חֲזָהאֵ֥ל מֶֽלֶךְ־אֲרָ֖ם
    בְּרָמֹ֣ת גִּלְעָ֑ד וַיַּכּ֥וּ אֲרַמִּ֖ים אֶת־יֹורָֽם׃
  piu-2006: '@see-verse:2KI.008.027'
  kik-kik: Ahazia nĩmathiire na Joramu mũrũ wa Ahabu nĩguo makarũe na Hazaeli mũthamaki
    wa Suriata kũu Ramothu-Gileadi. Nao Asuriata makĩguraria Joramu;
  fra-NCL: Il alla avec Joram, fils d’Achab, combattre Hazaël, roi de Syrie, à Ramoth-en-Galaad.
    Les Syriens blessèrent Joram ;
  cek-AK: Ahaziah loe Syria siangpahrang Hazael tuk hanah Ahab capa Joram hoiah Ramoth
    Gilead ah nawnto caeh; to naah Syria kaminawk mah Joram to ahmaa caak o sak.
  cuk-cuk: Ocozías, Acab-machi-Joramʼbo, Siria-dulemar-rey-Hazaelʼgi gwisguega, Galaad-yargi
    Ramot-neggwebur-siidse nade gusad. Agi, Joram, bila-onogedgi Siria-sordamarse
    naibigusad.
  uig-CYR: Аһабниң оғли Йорам Сурийәниң падишаси Һазаәл билән Гилеадтики Рамотта соқушқанда
    Аһазия униңға һәмдәмлишип соқушқа чиққан еди. Сурийләр Йорамни зәхимләндүрди.
  tel-2017: అతడు అహాబు కొడుకు యెహోరాముతో కలసి రామోత్గిలాదు దగ్గర సిరియా రాజు హజాయేలుతో
    యుద్ధం చేయడానికి వెళ్ళాడు. అక్కడ సిరియా సైన్యం యెహోరామును గాయపరిచింది.
  hat-BSA: Alò, li te ale avèk Joram, fis a Achab la pou fè lagè kont Hazaël, wa Syrie
    a nan Ramoth-Galaad e Siryen yo te blese Joram.
  kos-kos: Tokosra Ahaziah el welul Tokosra Joram lun Israel in mweun lainul Tokosra
    Hazael lun Syria. Mwet mweun lalos sroani mweun in acn Ramoth in Gilead, ac Joram
    el kineta ke mweun ah.
  hbo-WLC: וַיֵּ֜לֶךְ אֶת־יוֹרָ֣ם בֶּן־אַחְאָ֗ב לַמִּלְחָמָ֛ה עִם־חֲזָהאֵ֥ל מֶֽלֶךְ־אֲרָ֖ם
    בְּרָמֹ֣ת גִּלְעָ֑ד וַיַּכּ֥וּ אֲרַמִּ֖ים אֶת־יוֹרָֽם׃
  ibo-ibo: Ahazaya sooro Joram nwa Ehab, gaa ibuso Hazael eze Aram agha na Ramọt Gilead.
    Ndị Aram merụrụ Joram ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଆହାବଙ୍କର ପୁତ୍ର ଯୋରାମ୍‍ଙ୍କ ସଙ୍ଗେ ମିଶି ଅରାମର ରାଜା ହସାୟେଲ ବିରୁଦ୍ଧରେ
    ରାମୋତ୍‍-ଗିଲୀୟଦରେ ଯୁଦ୍ଧ କରିବାକୁ ଗଲେ; ତହିଁରେ ଅରାମୀୟ ଲୋକମାନେ ଯୋରାମ୍‍ଙ୍କୁ କ୍ଷତବିକ୍ଷତ
    କଲେ।
  chk-chk: Iwe, ewe king Ahasia a eti ewe king Joram nöün Ahap we mwän le maun ngeni
    Hasael ewe kingen Siria me lon Ramot-kiliat. Ikenan ekewe sounfiun Siria ra akinasa
    Joram.
  rop-rop: Wal King Eihesaiya bin album King Joram brom Isreil blanga fait langa King
    Heiseiyel brom Siriya. Ol detlot amimob bin fait langa King Heiseiyel brom Siriya
    langa det taun gulum Remoth deya langa det kantri gulum Giliyad, en deya na Joram
    bin gulijap gitkil.
  ukr-1871: І двинув він із Йорамом Ахабенком на війну проти Азаїла, царя Сирийського,
    під Рамот у Галаадї; та Сирийцї поранили Йорама.
  deu-1951: Und er zog mit Joram, dem Sohne Ahabs, in den Krieg wider Hasael, den
    König von Syrien, nach Ramot in Gilead; aber die Syrer verwundeten Joram.
  eng-JPS: And he went with Joram the son of Ahab to war against Hazael king of Aram
    at Ramoth-gilead; and the Arameans wounded Joram.
  srp-1865: Zato poðe s Joramom sinom Ahavovijem na vojsku na Azaila cara Sirskoga
    u Ramot Galadski; ali Sirci razbiše Jorama.
  lug-lug: Akaziya n’agenda ne Yolaamu mutabani wa Akabu okutabaala Kazayeeri kabaka
    w’e Busuuli e Lamosugireyaadi, era eyo Abasuuli ne bafumitirayo Yolaamu, n’afunirayo
    ebiwundu.
  heb-heb: וילך את יורם בן אחאב למלחמה עם חזהאל מלך ארם ברמת גלעד ויכו ארמים את יורם׃
  ben-IRV: তিনি আহাবের ছেলে যোরামের সঙ্গে অরামের রাজা হসায়েলের বিরুদ্ধে যুদ্ধ করবার
    জন্য রামোৎ-গিলিয়দে গেলেন; তাতে অরামীয়েরা যোরামকে আঘাত করল।
  pan-pan: ਉਹ ਅਹਾਬ ਦੇ ਪੁੱਤਰ ਯੋਰਾਮ ਦੇ ਨਾਲ ਰਾਮੋਥ ਗਿਲਆਦ ਵਿੱਚ ਅਰਾਮ ਦੇ ਰਾਜਾ ਹਜ਼ਾਏਲ ਨਾਲ
    ਲੜਨ ਲਈ ਗਿਆ ਅਤੇ ਅਰਾਮੀਆਂ ਨੇ ਯੋਰਾਮ ਨੂੰ ਫੱਟੜ ਕੀਤਾ।
  mya-JVB: အာဟပ် ၏သား ယောရံ နှင့် ဝိုင်း လျက် ၊ ဂိလဒ် ပြည် ရာမုတ်မြို့သို့ စစ်ချီ
    ၍ ၊ ရှုရိ ရှင်ဘုရင် ဟာဇေလ ကို တိုက်ရာတွင်၊ ရှုရိ လူတို့သည်ယောရံ ကိုထိခိုက် ကြ၏
  tbg-tbg: Vo enta King Ahasiava Isareri King Joraamukantiro Siria King Hasaelira
    hampata raqireka oru Ramoti vatuka aumanto Gileaatini raqi vauvaro Siria iqoka
    vaiinti vika Joraamura arutora.
  hmo-hmo: King Ahasaia ese Israela ena king, Iorama Ahaba ia durua, vadaeni idia
    ruaosi idia lao, Hasaele, Suria ena king idia tuari henia, Ramoto Gileada dekenai.
    Unuseni Suria taudia ese Iorama idia haberoa.
  urd-urd: और वह अख़ीअब के बेटे यूराम के साथ रामात जिल'आद में अराम के बादशाह हज़ाएल
    से लड़ने को गया, और अरामियों ने यूराम को ज़ख़्मी किया।
  rus-SYN: И пошел он с Иорамом, сыном Ахавовым, на войну с Азаилом, царем Сирийским,
    в Рамоф Галаадский, и ранили Сирияне Иорама.
  bqc-SIM: À gɛ̀ nà Ahabu nɛ́ Yolaũwa, ↄ̃ aalɛ zĩka ń Siliↄ kí Azaelio sãnu
    Lamↄtu Galada. Kɛ́ Siliↄ Yolaũ kɛ̀'ĩa,
  tcz-CHONGTHU: Ahaziah hin Israel lengpa Ahab chapa Joram chu Ramoth-gilead munnah
    Syria lengpa Hazael te kisat dingin ana pan khompi in ahi. Syriaten Joram lengpa
    chu gal kisatna munnah ana kisuhkhah jeh chun,
  mar-mar: अहाबाचा मुलगा योराम यासह अहज्या रामोथ-गिलाद येथे अरामाचा राजा हजाएल याच्यावर
    चढाई करून गेला. अराम्यांनी योथामाला जखमी केले.
  qub-qub: Ocozías Acabpa wamran Joramwan parlacuran Galaadcho caycaj Ramotman aywaycärir
    Siriapa raynin Hazaelta magananpaj. Chayno parlacurcur aywajtami Siria runacunaga
    Joramta fiyupa malubraycuran.
  bqp-bqp: À gɛ̀ɛ à nà Ahabu nɛ́ Yoramua, akũ òtɛn zĩ̀ ká lɛɛlɛ kũ Siria kína Azailio
    zaa Ramↄ Giliada. Kũ Sirianↄ Yoramu kĩ̀nna,
  hat-hat: Wa Okozyas mete tèt ansanm ak wa Joram, pitit Akab, pou y' al atake Azayèl,
    wa peyi Siri a. Lame yo kontre yonn ak lòt bò lavil Ramòt nan peyi Galarad. Sòlda
    peyi Siri yo blese Joram nan batay la.
  eng-BSB: Then Ahaziah went with Joram son of Ahab to fight against Hazael king of
    Aram at Ramoth-gilead, and the Arameans wounded Joram.
  eng-WEBPB: He went with Joram the son of Ahab to war against Hazael king of Syria
    at Ramoth Gilead, and the Syrians wounded Joram.
  kbq-kbq: Hanki mago zupa Ahazia'ene, Ahapu nemofo Israeli kini ne Joramukea, Giliati
    kaziga Ramoti kumate vuke, Siria kini ne' Hazaelina ha' ome hunte'na'e. Ana hu'na'anagi
    Siria sondia vahe'mo'za Joramuna keve aheguzafa ante'naze.
  nhe-BL: Huan Tlanahuatijquetl Ocozías mosejcotili ihuaya Tlanahuatijquetl Joram
    tlen eliyaya icone Acab huan sentic yajque ipan altepetl Ramot tlen tlali Galaad
    quitehuitoj nopa Tlanahuatijquetl Hazael tlen tlali Siria. Huan nopa Siria ehuani
    quicocojque Tlanahuatijquetl Joram,
  bus-bus: À gàa à nà Ahabu nɛ́ Yoramua, ben aↄ̃ↄe zĩ̀ kaa lɛdo kↄ̃n Siria kí Azailio
    zaa Ramↄ Giliada. Kɛ̀ Sirianↄ Yoramu kɛ̃̀nna,
  gub-BL: Tuwihawete Akazi uzemyryparypar Zoràw Izaew wanuwihawete rehe we, Azaew
    Xir wanuwihawete iàmàtyry'ym pà wà. Zauxiapekwer paw uzàmàtyry'ym oho Hamot-Zireaz
    tawhu pe wà. Amo ukutuk Zoràw wàmàtyry'ym mehe wà.
  eng-DRA: 'He went also with Joram son of Achab, to fight against Hazael king of
    Syria in Ramoth Galaad, and the Syrians wounded Joram:'
