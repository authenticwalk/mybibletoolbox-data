verse: 2KI.008.024
translations:
  mal-C: യെഹോരാം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തെ ദാവീദിന്റെ
    നഗരത്തിൽ തന്റെ പിതാക്കന്മാരോടൊപ്പം അടക്കംചെയ്തു. അദ്ദേഹത്തിന്റെ മകനായ അഹസ്യാവ്
    അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Und Jehoram legte sich zu seinen Vätern und ward bei seinen Vätern in der
    Stadt Davids begraben. Und sein Sohn Ahasjahu ward König an seiner Statt.
  lin-lin: Yorami akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko na
    bakoko na ye kati na engumba ya Davidi. Akazia, mwana na ye ya mobali, akitanaki
    na ye na bokonzi.
  eng-LSV: And Joram lies with his fathers, and is buried with his fathers in the
    City of David, and his son Ahaziah reigns in his stead.
  eng-GNV: And Ioram slept with his fathers, and was buried with his fathers in the
    citie of Dauid. And Ahaziah his sonne reigned in his stead.
  eng-WEBSTER: And Joram slept with his fathers, and was buried with his fathers,
    in the city of David; and Ahaziah his son reigned in his stead.
  nhw-BL: Huan quema Tlanahuatijquetl Joram mijqui, quitlalpachojque campa itatahua
    quintlaltojque ipan Jerusalén ipan nopa barrio catli itoca Ialtepe David. Teipa
    pejqui tlanahuatía icone catli itoca Ocozías.
  swh-ONEN: Yehoramu akalala pamoja na baba zake, na akazikwa pamoja nao katika Mji
    wa Daudi. Naye Ahazia mwanawe akawa mfalme baada yake.
  bba-bba: Yen biruwɑ Yorɑmu u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ Dɑfidin
    wuuɔ. Mɑ win bii Akɑsiɑ u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: 'And Joram slept with his fathers, and was buried with his fathers in
    the city of David: and Ahaziah his son reigned in his stead.'
  luo-luo: Jehoram notho moyweyo gi kwerene e Dala Maduongʼ mar Daudi, kendo wuode
    ma Ahazia nobedo ruoth bangʼe.
  meu-meu: Bena Ioram na tubu tama dekediai e mahuta, senena ida e guridia hebou,
    David ena hanua ai. Bena ia natuna Ahasia ese ia gabuna ai e lohia.
  npi-ULB: यहोराम आफ्ना पुर्खाहरूसित सुते र तिनीहरूसँगै दाऊदको सहरमा गाडिए । त्यसपछि
    तिनको ठाउँमा तिनका छोरा अहज्याह राजा भए ।
  yor-yor: Jehoramu sì sùn pẹ̀lú àwọn baba rẹ̀ a sì sin ín pẹ̀lú wọn ní ìlú Dafidi,
    Ahasiah ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: یهورام مرد و او را در آرامگاه سلطنتی در اورشلیم که به شهر داوود معروف
    است، دفن کردند و پسرش اخزیا به جای او پادشاه شد.
  tgl-ULB: Namatay si Jehoram at nahimlay kasama ang kaniyang mga ninuno, at inilibing
    kasama ang kaniyang mga ninuno sa lungsod ni David. Pagkatapos ang anak ni Ahazias
    ang naging hari na kapalit niya.
  hui-hui: Mani Kini Yahorama homayagola tigua ibunaga tingini ibu mamalirunaga homali
    Debidinaga tanoha winigo ogoniha dege hora hene. Hora halu ibu igini Ahasaia Yudanaga
    kini ha aribia hene.
  mya-mya: ယ​ဟော​ရံ​ကွယ်​လွန်​သော​အ​ခါ​သူ့​ကို​ဒါ​ဝိဒ် မြို့​ရှိ​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    ထို​နောက် သား​တော်​အာ​ခ​ဇိ​သည် ခ​မည်း​တော်​၏​အ​ရိုက် အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: དེ་ནས་ཡེ་ཧོ་རཱམ་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་གཟིམས་པ་དང་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་ནས་དུར་དུ་སྦས།
    ཁོའི་སྲས་ཨ་ཧ་ཟི་ཡཱ་ཡིས་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་སྲིད་བསྐྱངས་སོ། །
  sna-sna: Jehoramu akavata namadzibaba ake akavigwa pamwe chete navo muguta raDhavhidhi.
    Ahazia mwanakomana wake akamutevera paumambo.
  spa-BLM: Joram durmió con sus padres y fue enterrado con ellos en la ciudad de David,
    y su hijo Ocozías reinó en su lugar.
  cac-cac: Ayic ix cham vin̈aj Joram chi', ix mucji snivanil vin̈ b'aj mucan eb' smam
    yicham, aton d'a schon̈ab' vin̈aj David. Axo vin̈aj Ocozías vin̈ yuninal vin̈
    ix ochcan reyal sq'uexuloc.
  swh-ULB: Yehoramu akafa na kuzikwa pamoja na baba zake, na akalala pamoja na baba
    zake katika mji wa Daudi. Ndipo Ahazi mtoto wake akawa mfalme katika sehemu yake.
  bel-bel: І спачыў Ёрам з бацькамі сваімі, і пахаваны з бацькамі сваімі ў горадзе
    Давідавым. І зацараваў Ахозія, сын ягоны, замест яго.
  deu-ELBBK: Und Joram legte sich zu seinen Vätern, und er wurde bei seinen Vätern
    begraben in der Stadt Davids. Und Ahasja, sein Sohn, wurde König an seiner statt.
  mbb-OT: Ne hein minatey en si Jehoram inleveng sikandin diyà te midlevengan te menge
    kepuun din diyà te Inged ni David. Ne iyan nekeilis kandin te kedhadì is anak
    din he si Ahazia.
  mal-2015: യെഹോരാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു അവന്റെ പിതാക്കന്മാരോടുകൂടെ
    ദാവീദിന്റെ നഗരത്തിൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ അഹസ്യാവു അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Jehoram muľa, parunde les andre dadengro hrobos andro Foros le Davidoskro.
    Pal leste ačhiľa kraľiske leskro čhavo o Achazijah.
  pes-OPV: و یورام باپدران خود خوابید و در شهر داود با پدران خوددفن شد. و پسرش اخزیا
    به‌جایش پادشاهی کرد.
  ron-1924: Иорам а адормит ку пэринций сэй ши а фост ынгропат ку пэринций сэй ын
    четатя луй Давид. Ши, ын локул луй, а домнит фиул сэу Ахазия.
  ben-OBCV: যিহোরাম তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং তাদেরই সাথে
    তাঁকে দাউদ-নগরে কবর দেওয়া হল। তাঁর ছেলে অহসিয় রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Yooraam dhintay oo la seexday awowayaashiis, oo waxaa awowayaashiis
    lagula aasay magaaladii Daa'uud; oo waxaa meeshiisii boqor ka noqday wiilkiisii
    Axasyaah.
  lat-VUC: Et dormivit Joram cum patribus suis, sepultusque est cum eis in civitate
    David, et regnavit Ochozias filius ejus pro eo.
  eng-ASVBT: And Joram slept with his fathers, and was buried with his fathers in
    the city of David; and Ahaziah his son reigned in his stead.
  ita-1885: E Gioram giacque co' suoi padri, e fu seppellito co' suoi padri nella
    Città di Davide. E Achazia, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'So Joram slept with his fathers, and was buried with his fathers in
    the city of his father David: and Ahaziah his son reigned in his stead.'
  eng-ULB: Jehoram rested with his fathers and was buried with them in the city of
    David. Then Ahaziah his son became king in his place.
  spa-VBL: Jehoram murió y fue enterrado con sus antepasados en la Ciudad de David.
    Su hijo Ocozías lo sucedió como rey.
  fra-_FOB: Et Joram s'endormit avec ses pères, avec lesquels il fut enseveli dans
    la cité de David; et Achazia, son fils, régna à sa place.
  mal-mal: യെഹോരാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ പിതാക്കന്മാരോടുകൂടെ
    ദാവീദിന്റെ നഗരത്തിൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ അഹസ്യാവ് അവന് പകരം രാജാവായി.
  urd-GVR: Jab Yahūrām mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse
    meṅ jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafnāyā gayā. Phir us kā
    beṭā Aḳhaziyāh taḳhtnashīn huā.
  suz-BL: यहूदा ङा पिप येहोराम बेक्‍माक्‍त। मिनु मेको आ किकी पिपी नु दाऊद आ सहरमी
    थिम्‍चा पुंइसे बाक्‍त। मिनु मेको आ पा ङा आ तौ अहाज्‍याह पिप दुम्‍माक्‍त।
  ita-1927: E Joram si addormentò coi suoi padri, e coi suoi padri fu sepolto nella
    città di Davide. E Achazia, suo figliuolo, regnò in luogo suo.
  ckb-ckb: یەهۆرام لەگەڵ باوباپیرانی سەری نایەوە، لە شاری داود لەگەڵ باوباپیرانی نێژرا.
    ئیتر ئەحەزیای کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: 'And Joram went to rest with his fathers and was put into the earth with
    his fathers in the town of David: and Ahaziah his son became king in his place.'
  kan-OKCV: ಯೆಹೋರಾಮನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಸಂಗಡ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಮಗ ಅಹಜ್ಯನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: யோராம் இறந்து, தாவீதின் நகரத்தில் தன் முன்னோர்களுடன் அடக்கம் செய்யப்பட்டான்;
    அவனுக்குப் பதிலாக அவனுடைய மகனாகிய அகசியா ராஜாவானான்.
  spa-RV-1909: 'Y durmió Joram con sus padres, y fué sepultado con sus padres en la
    ciudad de David: y reinó en lugar suyo Ochôzías, su hijo.'
  ron-BTF: Și Ioram a adormit cu părinții săi și a fost îngropat cu părinții săi în
    cetatea lui David; și Ahazia, fiul său, a domnit în locul său.
  eng-WEBP: Joram slept with his fathers, and was buried with his fathers in David’s
    city; and Ahaziah his son reigned in his place.
  eng-FBV: Jehoram died and was buried with his forefathers in the City of David.
    His son Ahaziah succeeded him as king.
  nld-1939: Joram ging bij zijn vaderen te ruste, en werd in de Davidstad bij zijn
    vaderen begraven. Zijn zoon Achazja volgde hem op.
  nch-BL: Huan quema Tanahuatijquet Joram mijqui, quitalpachojque campa itatahua quintaltojque
    ipan Jerusalén ipan nopa barrio cati itoca Ialtepe David. Teipa pejqui tanahuatía
    icone cati itoca Ocozías.
  vie-1934: Giô-ram an giấc cùng tổ phụ mình, được chôn với họ tại trong thành Đa-vít.
    A-cha-xia, con trai người, kế vị người.
  hin-CV: यहोराम अपने पूर्वजों के साथ हमेशा की नींद सो गया, और दावीद के नगर में उसके
    पूर्वजों के साथ उसे गाड़ा गया. उसके स्थान पर उसके पुत्र अहज़्याह ने शासन करना
    शुरू किया.
  spa-BES: Y Joram durmió con sus padres y fue enterrado con sus padres en la ciudad
    de David; y Ocozías, su hijo, se convirtió en rey en su lugar.
  tdx-tdx: Nitrao-piròtse aman-droae’e t’Iorame, le nalentek’ aman-droae’e an-drova’
    i Davide ao; vaho nandimbe aze ho mpifehe t’i Ahkazià ana’e.
  tha-KJV: โยรัมจึงทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังไว้กับบรรพบุรุษของพระองค์ในนครดาวิด
    และอาหัสยาห์โอรสของพระองค์​ได้​ขึ้นครองแทน
  por-BR-2018: 'E descansou Jeorão com seus pais, e foi sepultado com seus pais na
    cidade de Davi: e reinou em lugar seu Acazias, seu filho.'
  deu-ELO: Und Joram legte sich zu seinen Vätern, und er wurde bei seinen Vätern begraben
    in der Stadt Davids. Und Ahasja, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Jehoram slept with his fathers, and was buried with them in the
    city of David; and Ahaziah, his son, reigned for him.
  epo-epo: Kaj Joram ekdormis kun siaj patroj, kaj oni enterigis lin kun liaj patroj
    en la urbo de David. Kaj anstataŭ li ekreĝis lia filo Aĥazja.
  uig-PIN: Yoram ɵz ata-bowiliri arisida uhlidi wǝ «Dawutning xǝⱨiri»dǝ ata-bowilirining
    yenida dǝpnǝ ⱪilindi. Oƣli Aⱨaziya uning ornida padixaⱨ boldi.
  beo-beo: Yihoula:me da bogoi amola hina bagade ilia bogoi uli dogosu sogebi Da:ibidi
    Moilai Bai Bagade ganodini uli dogonesi. Egefe A:ihasaia da e bagia Yuda hina
    bagade hamoi.
  tpi-OTNT: Bihain Jehoram i dai na ol i planim em long ples matmat bilong ol tumbuna
    bilong en, long Taun Bilong Devit. Na pikinini man bilong en, Ahasia, i kisim
    ples bilong en na i kamap king.
  hau-SA: Yoram ya huta tare da kakanninsa, aka kuma binne shi a birnin Dawuda. Sai
    Ahaziya ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Yoram öz ata-bowiliri arisida uxlidi we «Dawutning shehiri»de ata-bowilirining
    yénida depne qilindi. Oghli Ahaziya uning ornida padishah boldi.
  nde-nde: UJehoramu waya kwabaphansi, wangcwatshwa laboyise eMzini kaDavida. Ngakho
    u-Ahaziya indodana yakhe wathatha ubukhosi.
  ton-ton: 'Pea naʻe mohe ʻa Solami ki heʻene ngaahi tamai, pea naʻe fai hono putu
    ki he potu ʻa ʻene ngaahi tamai ʻi he kolo ʻo Tevita: pea naʻe fetongi ia ʻi he
    pule ʻe hono foha ko ʻAhasia.'
  ces-1613: I usnul Jehoram s otci svými, a pochován jest s otci svými v městě Davidově,
    kraloval pak Ochoziáš syn jeho místo něho.
  eng-WMB: Joram slept with his fathers, and was buried with his fathers in David’s
    city; and Ahaziah his son reigned in his place.
  tam-TCV: இதன்பின் யோராம் தன் முற்பிதாக்களைப்போல இறந்து, அவர்களுடன் தாவீதின் நகரத்தில்
    அடக்கம் செய்யப்பட்டான். அவனுடைய மகனான அகசியா அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Namatay ug nagpahulay si Jehoram uban ang iyang mga amahan, ug gilubong
    uban sa iyang mga amahan sa siyudad ni David. Unya ang iyang anak nga lalaki nga
    si Ahazia maoy nahimong hari puli kaniya.
  pol-UBG: I Joram zasnął ze swoimi ojcami, i został pogrzebany z nimi w mieście Dawida.
    W jego miejsce królował jego syn Achazjasz.
  urd-GVU: جب یہورام مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں جو
    ’داؤد کا شہر‘ کہلاتا ہے خاندانی قبر میں دفنایا گیا۔ پھر اُس کا بیٹا اخزیاہ تخت
    نشین ہوا۔
  deu-1912: Und Joram entschlief mit seinen Vätern in der Stadt Davids. Und Ahasja,
    sein Sohn, ward König an seiner Statt.
  kan-2017: ಯೆಹೋರಾಮನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ದಾವೀದ ನಗರದೊಳಗೆ ಕುಟುಂಬ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಅಹಜ್ಯನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Jehoram min k’eyag u lan fapi low ko yam’ rok e pilung u lan fare
    Binaw rok David, me Ahaziah nib mo’on ni fak e yan nga luwan nge pilung.
  hlt-MCSB: Joram te a napa rhoek taengla a khoem uh vaengah David khopuei ah a napa
    rhoek taengah a up. Te phoeiah a capa Ahaziah te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዒዮሆራሜ ሃይቂ፥ ዳውቴ ካታሞይዳ ካኣታ ዱኡታ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ፥ ዓካዚያሴ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Yehoram wuiɛ no, wɔsiee no wɔ ne mpanimfoɔ nkyɛn wɔ Dawid kurom.
    Na ne babarima Ahasia na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Joram slept with his fathers, and was buried with his fathers in David’s
    city; and Ahaziah his son reigned in his place.
  wal-wal: Yoraami haiqqidi, ba maizzan gaittiis. Ba maizza aawatuura Daawita Kataman
    moogettiis. A sohuwan a na7ai Akaaziyaasi kawotiis.
  spa-PDDPT: Joram descansó con sus antepasados y fue sepultado con sus antepasados
    en la Ciudad de David. Su hijo Ocozías reinó en su lugar.
  gun-gun: Ha'e gui Jeorão ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa tetã Davi rekoague py. Ha'e gui ta'y Acazias ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Jehoram, ket naitanem a naitipon kadagiti ammana iti siudad
    ni David. Ket ni Ahazias nga anakna ti simmukat kenkuana nga ari.
  kpg-kpg: Jehoram guu made, guu danu i lodo di waa daalunga o nia king i lodo di
    Waahale o David. Tama daane a maa go Ahaziah gaa pono di lohongo o maa, gaa king.
  uig-ARA: يورام ئۆز ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى ۋە «داۋۇتنىڭ شەھىرى»دە ئاتا-بوۋىلىرىنىڭ
    يېنىدا دەپنە قىلىندى. ئوغلى ئاھازىيا ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: A naxa laaxira, e fa a ragata a benbae fɛ ma Dawuda xa taa kui. A xa di
    Axasiya naxa findi mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Sehoram sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Ahasaia me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Ieoram varurung ma ra umana tamana, ma di ga punang ia
    varurung ma ra umana tamana ta ra pia na pal kai David; ma Akasia natuna i ga
    kia vue ta ra kini na king.
  tur-YTC: Yoram atalarıyla uyudu ve atalarının yanına David'in kentinde gömüldü;
    ve oğlu Ahazya onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἰωρὰμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη μετὰ τῶν πατέρων
    αὐτοῦ ἐν πόλει Δαυὶδ τοῦ πατρὸς αὐτοῦ· καὶ ἐβασίλευσεν Ὀχοζίας υἱὸς αὐτοῦ ἀντʼ
    αὐτοῦ.
  ind-AYT: Yoram dibaringkan beserta nenek moyangnya dan dikuburkan di dekat nenek
    moyangnya di Kota Daud. Lalu, Ahazia, anaknya, menjadi raja menggantikannya.
  nya-nya: Choncho Yehoramu anamwalira ndipo anayikidwa mʼmanda pamodzi ndi makolo
    ake mu Mzinda wa Davide. Ndipo Ahaziya mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Joram počinu kraj svojih otaca i bi pokopan k svojim ocima u Davidovu gradu.
    Njegov sin Ahazja zakralji se mjesto njega.
  mps-mps: Nosali te king Jehoram isali, tama augwaligo te aga tigi te aga wąį nǫų
    pubulali gų pagede aga pubulali, te king Devitgo moni hanude. Tama aga ogwa,
    Ahasia, agai aga ayago yali sę te agai selama, tama aga king bidi nigali.
  tpi-tpi: Bihain Jehoram i dai na ol i planim em long ples matmat bilong ol tumbuna
    bilong en, long Taun Bilong Devit. Na pikinini man bilong en, Ahasia, i kisim
    ples bilong en na i kamap king.
  dan-1931: Så lagde Joram sig til Hvile hos sine Fædre og blev jordet hos sine Fædre
    i Davidsbyen; og hans Søn Ahazja blev Konge i hans Sted.
  vie-OVCB: Giô-ram an giấc với tổ tiên, được chôn với họ trong Thành Đa-vít. A-cha-xia,
    con vua lên ngôi kế vị.
  guj-2017: ત્યાર પછી યોરામ તેના પિતૃઓ સાથે ઊંઘી ગયો, તેને દાઉદનગરમાં તેના પિતૃઓ સાથે
    દફનાવવામાં આવ્યો. પછી તેનો દીકરો અહાઝયાહ તેની જગ્યાએ રાજા બન્યો.
  pon-2006A: Sehoram sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Ahasaia me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Jorão dormiu com seus pais, e foi enterrado com seus pais na cidade de
    Davi; e Acazias, seu filho, reinou em seu lugar.
  cth-cth: Joram teh a na mintoenaw koe ka ip ni teh a napanaw koe Devit, khopui dawk
    a pakawp awh. Hahoi a capa Ahiziah ni a yueng lah a uk.
  twi-twi: Bere a Yehoram wui no, wosiee no wɔ ne mpanyimfo nkyɛn wɔ Dawid kurom.
    Na ne babarima Ahasia na odii nʼade sɛ ɔhene.
  hlt-hlt: Joram te a napa rhoek taengla a khoem uh vaengah David khopuei ah a napa
    rhoek taengah a up. Te phoeiah a capa Ahaziah te anih yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Dɑfiti ɛì o yɛmbɛ̀ fɔ̃ti. Kòo birɛ Aɑsiɑ sɔɔtɛ́
    o kpɑ̀tì.
  msy-2020: Ezɨ gɨn Atrivim Jehoram uan inazir afeziabar mɨn aremezɨ, me an kuam inigha
    Devitɨn Nguibar Ekiamɨn ghua, an inazir afeziabar moziba itir danganimɨn anefa.
    Ezɨ an otarim Ahasia, an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti tɛ.
  azb-azb: Yehoram ataları ilə uyudu və Davudun şəhərində, atalarının yanında basdırıldı.
    Onun yerinə oğlu Axazya padşah oldu.
  eng-DBY: And Joram slept with his fathers, and was buried with his fathers in the
    city of David; and Ahaziah his son reigned in his stead.
  hin-2017: अन्त में योराम मरकर अपने पुरखाओं के संग जा मिला और उनके बीच दाऊदपुर में
    उसे मिट्टी दी गई; और उसका पुत्र अहज्याह उसके स्थान पर राज्य करने लगा।
  wol-KYG: Yoram nag tëdd, fekki ay maamam, ñu denc ko ca bàmmeelu maamam ca gox ba
    ñu naan Kër Daawuda. Doomam Akasiya falu buur, wuutu ko.
  eng-YLT: And Joram lieth with his fathers, and is buried with his fathers in the
    city of David, and reign doth Ahaziah his son in his stead.
  eng-WYC-2017: And Jehoram slept with his fathers, and was buried with them in the
    city of David; and Ahaziah, his son, reigned for him.
  eng-WMBB: Joram slept with his fathers, and was buried with his fathers in David’s
    city; and Ahaziah his son reigned in his place.
  urd-GVH: जब यहूराम मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में जो
    ‘दाऊद का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़नाया गया। फिर उसका बेटा अख़ज़ियाह
    तख़्तनशीन हुआ।
  rug-rug: Mate se Zehoramu meke ta pomunae koasa popomunuana baṉara koasa vasileana
    lavata te Devita, meke e Ahazaea sa tuna koreo si baṉara hobea si asa.
  gaz-gaz: Yooraam abbootii ofii wajjin boqotee Magaalaa Daawit keessatti isaan biratti
    ni awwaalame. Ahaaziyaan ilmi isaa iddoo isaa buʼee mootii taʼe.
  fra-LSG: Joram se coucha avec ses pères, et il fut enterré avec ses pères dans la
    ville de David. Et Achazia, son fils, régna à sa place.
  yal-yal: Yehorami to faxa, e yi a maluxun a benbane fɛma Dawudaa Taani. A diina
    Axasiya yi ti a ɲɔxɔni.
  haw-1868: 'A hiamoe iho la o Iehorama me kona poe kupuna, a kanuia iho la me kona
    poe kupuna ma ke kulanakauhale o Davida: a noho alii iho la o Azaria kana keiki
    ma kona bakahaka.'
  arb-NAV: وَمَاتَ يُورَامُ وَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ، وَخَلَفَهُ
    ابْنُهُ أَخَزْيَا عَلَى الْحُكْمِ.
  ewe-ewe: Eku eye woɖii ɖe tɔgbuiawo dome le David ƒe du la me. Ke Ahazia si nye
    Via ŋutsuvi ɖu fia ɖe eteƒe.
  eng-LEE: 'And Joram slept with his fathers, and was buried with his fathers in the
    city of David: and Achazyahu his son became king in his stead.'
  asm-FB: পাছত যিহোৰামৰ মৃত্যু হোৱাত তেওঁ পূর্বপুৰুষসকলৰ ওচৰলৈ গ’ল আৰু তেওঁক দায়ুদৰ
    নগৰত পূর্বপুৰুষসকলৰ লগত মৈদাম দিয়া হ’ল। তাৰ পাছত তেওঁৰ পুত্ৰ অহজিয়া তেওঁৰ পদত
    ৰজা হ’ল।
  sus-A: عَ نَشَ لَاشِرَ، عٍ قَ عَ رَفَتَ عَ بٍنبَيٍ قّ مَ دَوُدَ شَ تَا كُي. عَ شَ
    دِ عَشَسِيَ نَشَ قِندِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Joram se coucha avec ses pères et fut enterré avec ses pères dans la ville
    de David ; et Achazia, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב יֹורָם֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֥ר עִם־אֲבֹתָ֖יו בְּעִ֣יר
    דָּוִ֑ד וַיִּמְלֹ֛ךְ אֲחַזְיָ֥הוּ בְנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:2KI.008.023'
  kik-kik: Nake Jehoramu akĩhurũka hamwe na maithe make na agĩthikwo hamwe nao itũũra-inĩ
    rĩa Daudi. Nake mũriũ Ahazia agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Joram se coucha avec ses pères, et il fut enterré avec ses pères dans la
    ville de David ; et Ochozias, son fils, régna à sa place.
  cek-AK: Jehoram loe ampanawk khaeah anghak moe, ampanawk khaeah David vangpui ah
    aphum o; to pacoengah a capa Ahaziah to siangpahrang ah oh.
  cuk-cuk: Degi, Joram burgwisad. Degine, David-neggweburgi, e-dadgan-abargi diglesad.
    A-sorbali, e-machi-Ocozías yar-sesad.
  uig-CYR: Йорам өз ата-бовилири арисида ухлиди вә «Давутниң шәһири»дә ата-бовилириниң
    йенида дәпнә қилинди. Оғли Аһазия униң орнида падиша болди.
  tel-2017: యెహోరాము చనిపోయి తన పూర్వీకులను చేరుకున్నాడు. దావీదు పట్టణంలో అతని పూర్వీకులతో
    కూడా అతణ్ణి పాతిపెట్టారు. అతని స్థానంలో అతని కొడుకు అహజ్యా రాజు అయ్యాడు.
  hat-BSA: Konsa, Joram te dòmi avèk zansèt li yo e li te antere avèk zansèt li yo
    nan vil David la. Epi Achazia te devni wa nan plas li.
  kos-kos: Jehoram el misa ac pukpuki inkulyuk lun tokosra in Siti sel David, ac Ahaziah,
    wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב יוֹרָם֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֥ר עִם־אֲבֹתָ֖יו בְּעִ֣יר
    דָּוִ֑ד וַיִּמְלֹ֛ךְ אֲחַזְיָ֥הוּ בְנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Joram sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya nʼebe e liri nna ya
    ha nʼobodo Devid. Ahazaya nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋରାମ୍‍ ମୃତ୍ୟୁବରଣ କଲେ ଓ ଦାଉଦ-ନଗରରେ ଆପଣା ପିତୃଗଣ ସହିତ କବର ପାଇଲେ
    ଓ ତାଙ୍କର ପୁତ୍ର ଅହସୀୟ ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Jehoram a mäla, nge ra peiaseni ren an kewe lewo lon ewe telinimwen
    Tafit. Nge Ahasia nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Wen King Jehoram bin dai deibin berrim im deya langa det speshalwan greibyad
    blanga ola king deya langa Jerusalem det taun blanga Deibid. En im san Eihesaiya
    bin jidan det nyuwan king.
  ukr-1871: І спочив Йорам із батьками своїми й поховано його коло батьків його в
    Давидовому городї, а син його Охозія зробився царем намість його.
  deu-1951: Und Jehoram legte sich zu seinen Vätern in der Stadt Davids; und Ahasia,
    sein Sohn, ward König an seiner Statt.
  eng-JPS: And Joram slept with his fathers, and was buried with his fathers in the
    city of David; and Ahaziah his son reigned in his stead.
  srp-1865: I Joram poèinu kod otaca svojih, i bi pogreben kod otaca svojih u gradu
    Davidovu. A na njegovo se mjesto zacari sin njegov Ohozija.
  lug-lug: Yekolaamu n’afa n’aziikibwa ku biggya bya bajjajjaabe mu kibuga kya Dawudi.
    Akaziya mutabani we n’amusikira.
  heb-heb: וישכב יורם עם אבתיו ויקבר עם אבתיו בעיר דוד וימלך אחזיהו בנו תחתיו׃
  ben-IRV: পরে যোরাম তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রাগত হলেন এবং তাঁকে দায়ূদ নগরে
    তাঁর পূর্বপুরুষদের সঙ্গে কবর দেওয়া হল। তাঁর ছেলে অহসিয় তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਯੋਰਾਮ ਮਰ ਕੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ
    ਨਾਲ ਦੱਬਿਆ ਗਿਆ। ਉਹ ਦਾ ਪੁੱਤਰ ਅਹਜ਼ਯਾਹ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယဟောရံ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ သူတို့နှင့်အတူဒါဝိဒ် မြို့ ၌
    သင်္ဂြိုလ် ခြင်းကိုခံ လေ၏။ သား တော်အာခဇိ သည် ခမည်းတော် အရာ၌ နန်း ထိုင်၏
  tbg-tbg: Jehoraamuva qutu vumanta vira vaata vare nai kaivaqaukavara quntama tonaini
    Devitira Vatukave turaqi vuru quntama tora. Quntama tovaro vira maaqu Ahasiava
    vira vatuka varero avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Iehorama be ia mase, bona Davida ena Hanua lalonai idia guria, iena tubuna
    bona tamana edia guria gabuna dekenai. Iehorama ena gabu dekenai iena natuna tau
    Ahasaia ese king dagi ia abia.
  urd-urd: और यूराम अपने बाप दादा के साथ सो गया, और दाऊद के शहर में अपने बाप — दादा
    के साथ दफ़्न हुआ, और उसका बेटा अख़ज़ियाह उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Иорам с отцами своими, и погребен с отцами своими в городе Давидовом.
    И воцарился Охозия, сын его, вместо него.
  bqc-SIM: Yeholaũ gà, wà aà mia kpàkↄ̃i ń a deziↄ Davidi wɛ̃́lɛu, ↄ̃ aà nɛ́
    Aazia zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jehoram athi phat chun, David khopia apu apate toh akivui khom’in
    ahi.
  mar-mar: यहोराम मरण पावला आणि दावीद नगरात आपल्या पूर्वजांसोबत त्याचे दफन झाले. यहोरामाचा
    मुलगा अहज्या मग राज्य करु लागला.
  qub-qub: Joram wañuptin castancuna pamparashanman pampaycäriran Davidpa siudäninman.
    Ruquin ray caran wamran Ocozías jutiyojna.
  bqp-bqp: Yehoramu gà, ò a mira kpàkũsũ kũ a dizinↄ Dauda wɛ̃tɛn, akũ a nɛ́ Ahazia
    a gɛ̃nɛ blè.
  hat-hat: Lè Joram mouri, yo antere l' nan kavo zansèt li yo nan lavil David la.
    Apre sa, se Okozyas, pitit li a, ki moute wa nan plas li.
  eng-BSB: And Jehoram rested with his fathers and was buried with them in the City
    of David. And his son Ahaziah reigned in his place.
  eng-WEBPB: Joram slept with his fathers, and was buried with his fathers in David’s
    city; and Ahaziah his son reigned in his place.
  kbq-kbq: Hagi Jehoramu'a frige'za, Deviti rankumapi agehemozama frizage'zama asezmante'nafi
    ome asente'naze. Ana hutegeno nemofo Ahazia'a agri no erino kinia mani'ne.
  nhe-BL: Huan quema Tlanahuatijquetl Joram mijqui, quitlalpachojque campa itatahua
    quintlaltojque ipan Jerusalén ipan nopa barrio tlen itoca Ialtepe David. Teipa
    pejqui tlanahuatía icone tlen itoca Ocozías.
  bus-bus: Yehoramu gà, wà à mira kpàkↄ̃zi kↄ̃n a dezinↄ pↄ́o Dauda wɛ́tɛ, ben à nɛ́
    Aazia vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Zeoràw kury. Utym hetekwer tuwihawete watymaw pe wà, tawhu Tawi reko
    awer pe wà. Ta'yr Akazi her ma'e wiko hekuzaromo.
  eng-DRA: And Joram slept with his fathers, and was buried with them in the city
    of David, and Ochozias his son reigned in Iris stead.
