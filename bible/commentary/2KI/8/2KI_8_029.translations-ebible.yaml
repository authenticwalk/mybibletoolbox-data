    duge Iziraa7eela katamaa biis.
  spa-PDDPT: El rey Joram regresó a Jezreel para ser curado de las heridas que los
    sirios le infligieron cuando combatía contra Hazael, rey de Siria, en Ramá. Entonces
    Ocozías, hijo de Joram, rey de Judá, bajó a Jezreel para ver a Joram, hijo de
    Acab, porque éste estaba enfermo.
  gun-gun: Ha'e ramo huvixa Jorão ma Jezreel tetã katy ju ojevy Síria kuery oipyxoague
    gui okuera aguã, Ramá py Síria pygua huvixa Hazael re opu'ãa py. Ha'e gui ma Jezreel
    py Acabe ra'y Jorão imba'eaxy oupya py Judá pygua huvixa Jeorão ra'y Acazias oo
    avi oexa aguã.
  ilo-ULB: Nagsubli ni Ari Joram idiay Jezreel tapno mapaimbag dagiti sugatna nga
    impaay kenkuana dagiti Arameo idiay Rama, idi nakiranget isuna kenni Hazael nga
    ari ti Aram. Simmalog ngarud idiay Jezreel ni Ahazias nga anak ni Jehoram nga
    ari ti Juda tapno kitaenna ni Joram nga anak ni Ahab, gapu ta nadunor ni Joram.
  kpg-kpg: Mee gu hanimoi gi muli gi di waahale go Jezreel belee haga humalia ono
    gowaa ne lauwa, gei Ahaziah guu hana gi golo belee heetugi gi mee.
  uig-ARA: يورام پادىشاھ راماھدا سۇرىيە پادىشاھى ھازائەل بىلەن سوقۇشقاندا سۇرىيلەردىن
    يېگەن زەخمىنى داۋالىتىش ئۈچۈن، يىزرەئەلگە يېنىپ كەلدى. ئاھابنىڭ ئوغلى يورام كېسەل
    بولغاچقا، يەھۇدانىڭ پادىشاھى، يەھورامنىڭ ئوغلى ئاھازىيا ئۇنى يوقلىغىلى يىزرەئەلگىمۇ
    باردى.
  sus-sus: Mangɛ Yorami naxa gbilen Yisireeli, a xa a dandan, barima Aramikae nu bara
    a maxɔnɔ gere kui Rama, a to nu Arami mangɛ Xasayeli gerefe. Yudaya mangɛ Yehorami
    xa di Axasiya naxa goro Yisireeli Akabu xa di Yorami xɔnyi, barima a nu furaxi.
  pon-2006: E ahpw sapahlahng nan kahnimw Sesreel pwehn kamwahwihala eh ohla kan,
    oh Ahasaia ahpw ketila wasao pwehn tuhwong.
  ksd-ksd: Ma Ioram ra king i ga vana uro Iesrel upi na lagar mulai kan ra umana kinkin
    nina i ga vatur vake tai ra tarai Siria ba dir ga varubu ma Kasael ra king Siria
    abara Rama. Ma Akasia natu i Ieoram ra king Iuda i ga vana ur upi na gire Ioram
    natu i Akab aro Iesrel, tago i ga mait.
  tur-YTC: Kral Yoram, Ramot Giad'da Suriye Kralı Hazael'e karşı savaşırken, Suriyeliler'in
    kendisine açmış oldukları yaralardan iyileşmek için Yizreel'e döndü. Yahuda Kralı
    Yehoram oğlu Ahazya, Ahav oğlu Yoram'ı Yizreel'de görmeye indi, çünkü o hastaydı.
  grc-BRENT: Καὶ ἐπέστρεψεν ὁ βασιλεὺς Ἰωρὰμ τοῦ ἰατρευθῆναι ἐν Ἰεζράελ ἀπὸ τῶν πληγῶν
    ὧν ἐπάταξαν αὐτὸν ἐν Ῥεμμὼθ, ἐν τῷ πολεμεῖν αὐτὸν μετὰ Ἁζαὴλ βασιλέως Συρίας·
    καὶ Ὀχοζίας υἱὸς Ἰωρὰμ κατέβη τοῦ ἰδεῖν τὸν Ἰωρὰμ υἱὸν Ἀχαὰβ ἐν Ἰεζράελ, ὅτι ἠῤῥώστει
    αὐτός.
  ind-AYT: Raja Yoram pulang ke Yizreel untuk diobati luka-lukanya setelah dipukul
    oleh orang Aram di Rama saat berperang melawan Hazael, Raja Aram. Lalu, Ahazia,
    anak Yoram, Raja Yehuda, pergi menjenguk Raja Yoram, anak Ahab, di Yizreel, karena
    dia sakit.
  nya-nya: Choncho mfumu Yoramu inabwerera ku Yezireeli kuti ikachire mabala ake amene
    Aaramu anamuvulaza ku Rama pa nkhondo yake ndi Hazaeli mfumu ya Aramu. Tsono Ahaziya
    mwana wa Yehoramu mfumu ya ku Yuda anapita ku Yezireeli kuti akamuone Yoramu mwana
    wa Ahabu, popeza nʼkuti akudwala.
  hrv-hrv: Kralj Joram vratio se u Jizreel da se liječi od rana što mu ih zadadoše
    u Rami kad se borio s aramejskim kraljem Hazaelom. Joramov sin Ahazja, judejski
    kralj, sišao je u Jizreel da posjeti Ahabova sina Jorama jer se Joram razbolio.
  mps-mps: Awe, tama tialima, Joram aga te boi hwįani tagalama, tama aga pelama,
    te hanu Jesril te hanude aga bidibadi aga tigi ma usu ebo wenama suainu bidigi
    pai. Tama aga te Jesril hanude bidibadi yaide, tama te king Ahasiago aga suagasali.
  tpi-tpi: Orait na Joram i lusim pait na i go i stap long taun Jesril bilong wet
    long kamap orait gen. Em i stap yet long Jesril na Ahasia i go lukim em.
  dan-1931: Så vendte Kong Joram tilbage for i Jizre'el at søge Helbredelse for de
    Sår, Aramæerne havde tilføjet ham ved Ramot, da han kæmpede med Kong Hazael af
    Aram; og Jorams Søn, Kong Ahazja af Juda, drog ned for at se til Joram, Akabs
    Søn, i Jizre'el, fordi han lå syg.
  vie-OVCB: ông liền quay về Gít-rê-ên để chữa các vết thương. A-cha-xia, vua Giu-đa
    xuống Gít-rê-ên thăm Giô-ram đang bị thương.
  guj-2017: અરામનો રાજા હઝાએલ સામે યુદ્ધ કરતો હતો, ત્યારે અરામીઓએ તેને રામા આગળ જે
    ઘા કર્યા હતા તે રુઝવવા માટે યોરામ રાજા પાછો યિઝ્રએલ આવ્યો. યહૂદિયાના રાજા યહોરામનો
    દીકરો અહાઝયાહ યિઝ્રએલમાં આહાબના દીકરા યોરામને જોવા આવ્યો, કેમ કે યોરામ ઘાયલ થયેલો
    હતો.
  pon-2006A: E ahpw sapahlahng nan kahnimw Sesreel pwehn kamwahwihala eh ohla kan,
    oh Ahasaia ahpw ketila wasao pwehn tuhwong.
  por-BRBSL: O rei Joram voltou para ser curado em Jezreel das feridas que os sírios
    lhe fizeram em Ramah, quando ele lutou contra Hazael, rei da Síria. Acazias, filho
    de Jeorão, rei de Judá, desceu para ver Jorão, filho de Acabe, em Jezreel, porque
    estava doente.
  cth-cth: Siangpahrang Joram teh, Siria siangpahrang Hazael a tuk navah Sirianaw
    ni Ramah vah hmâ a ca sak awh e hah, ahawi nahanlah Jezreel vah a ban awh. Judah
    siangpahrang Jehoram capa Ahaziah teh Ahab capa Joram a pataw dawkvah hloe hanelah
    Jezreel kho lah a cei.
  twi-twi: Bere a wopiraa ɔhene Yoram wɔ ɔko no mu no, ɔsan baa Yesreel sɛ ɔrebɛsa
    nʼapirakuru no. Bere a Yoram wɔ hɔ no, Yudahene Ahasia kɔsraa no.
  hlt-hlt: Te dongah manghai Joram khaw Aram manghai Hazael a vathoh thil vaengkah
    Ramah ah Arammi loh a ngawn. Te hmasoe te hoeih sak ham Jezreel la mael. Tedae
    anih te a nue coeng dongah Judah manghai Jehoram capa Ahaziah khaw Ahab capa Joram
    te sawt hamla Jezreel la suntla.
  tbz-SIM: Kòo wɛ̃tɛní Sisedɛɛdi kɛ bo tɑɑ̀ nhomɑ́ɑ̀ Sidii kɔbɛ ò kɔ̀ùtɛ yɛ̀ɛ̀ muɔ
    mbɛ̀ kpɑ̀ ndìì mɔ̀nnì wenwe nɛ̀ Sidii kɔbɛ kóo kpɑ̀ɑ̀tì Asɑyɛɛdi. Ò dɛ mbo kɛ̀
    Yodɑmmu birɛ Aɑsiɑ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tìi kɔtɛ Sisedɛɛdi kɛ bo ò dɔu nwenwe
    nɛ̀ kuyonku.
  msy-2020: Ezɨ Joram mɨdorozim ategha ghua, Jesrilɨn nguibar ekiamɨn ikia, ua deraghasa
    mɨzua iti. A Jesrilɨn ikiavɨra itima Atrivim Ahasia an ganasa ghu.
  dop-dop: Ɩlɛnɑ ɩ́ mǝlɩ Sisilee sɩ pɑ́ lɑpɩ-ɩ kɔɔlɛ. Ḿpʋ́ɣʋ́ Yutɑ wulɑʋ Ahɑsiyɑ polɑ-ɩ
    sɛɛʋ.
  azb-azb: Padşah Yehoram Ramot-Gileadda Aram padşahı Xazaelə qarşı vuruşarkən Aramlıların
    ona vurduqları yaraları sağaltmaq üçün İzreelə qayıtdı. Yəhuda padşahı Yehoram
    oğlu Axazya, Axav oğlu Yehoramı görmək üçün İzreelə gəldi, çünki o, yaralı idi.
  eng-DBY: And king Joram returned to be healed in Jizreel of the wounds that the
    Syrians had given him at Ramah, when he fought with Hazael king of Syria. And
    Ahaziah the son of Jehoram, king of Judah, went down to see Joram the son of Ahab
    at Jizreel, for he was sick.
  hin-2017: राजा योराम इसलिए लौट गया, कि यिज्रेल में उन घावों का इलाज कराए, जो उसको
    अरामियों के हाथ से उस समय लगे, जब वह हजाएल के साथ लड़ रहा था। और अहाब का पुत्र
    योराम तो यिज्रेल में रोगी था, इस कारण यहूदा के राजा यहोराम का पुत्र अहज्याह उसको
    देखने गया।
  wol-KYG: Buur Yoram nag walbatiku fajuji ca Yisreel ndax jam-jami waa Siri ya ca
    Raama, ba muy xareek Asayel buurub Siri. Doomu Yoram, Akasiya buurub Yuda nag
    dem seeti Yoram doomu Axab fa Yisreel ndax jagadeem ga.
  eng-YLT: and Joram the king turneth back to be healed in Jezreel of the wounds with
    which the Arameans smite him in Ramah, in his fighting with Hazael king of Aram,
    and Ahaziah son of Jehoram king of Judah hath gone down to see Joram son of Ahab
    in Jezreel, for he is sick.
  eng-WYC-2017: Which turned again, to be healed in Jezreel; for men of Syria wounded
    him in Ramoth, fighting against Hazael, king of Syria. And Ahaziah, the son of
    Jehoram, the king of Judah, came down to see Joram, the son of Ahab, into Jezreel,
    that was sick there.
  eng-WMBB: King Joram returned to be healed in Jezreel from the wounds which the
    Syrians had given him at Ramah, when he fought against Hazael king of Syria. Ahaziah
    the son of Jehoram, king of Judah, went down to see Joram the son of Ahab in Jezreel,
    because he was sick.
  urd-GVH: और मैदाने-जंग को छोड़कर यज़्रएल वापस आया ताकि ज़ख़म भर जाएँ। जब वह वहाँ
    ठहरा हुआ था तो यहूदाह का बादशाह अख़ज़ियाह बिन यहूराम उसका हाल पूछने के लिए यज़्रएल
    आया।
  rug-rug: Kekere pule la pa vasileana lavata pa Zezireli si asa pude va ibua sa bakorana,
    meke la hopiki nia e Ahazaea vasina.
  gaz-gaz: kanaafuu Yehooraam mootichi madaa warri Arraam yeroo inni Raamaat keessatti
    Hazaaʼeel mooticha Arraam wajjin wal loletti isa madeessan sana fayyuuf jedhee
    Yizriʼeelitti deebiʼe. Kana irratti Ahaaziyaan ilmi Yooraam mootichi Yihuudaa
    sababii inni madaaʼee tureef Yooraam ilma Ahaab arguuf gara Yizriʼeelitti gad
    buʼe.
  fra-LSG: Le roi Joram s’en retourna pour se faire guérir à Jizreel des blessures
    que les Syriens lui avaient faites à Rama, lorsqu’il se battait contre Hazaël,
    roi de Syrie. Achazia, fils de Joram, roi de Juda, descendit pour voir Joram,
    fils d’Achab, à Jizreel, parce qu’il était malade.
  yal-yal: Manga Yorami yi xɛtɛ a fure dɛɛne dandandeni Yɛsɛreli taani Arami kaane
    naxanye sa a ma Ramoti yi, a to yi Arami manga Xasayele yɛngɛma. Yuda manga Yehorami
    a dii xɛmɛna Axasiya yi godo Yɛsɛreli yi Axabi a dii xɛmɛn Yorami matodeni, amasɔtɔ
    a yi furaxi.
  haw-1868: A hoi aku la o Iorama ke alii i Iezereela e hoolaia i ka eha a ko Suria
    i hana eha ai ia ia ma Ramota, i ka manawa ana i kana aku ai ia Hazaela ke alii
    o Suria. A hele mai o Ahazia, ke keiki a Iehorama, ke alii o ka Iuda, e ike ia
    Iorama, no ka mea, ua eha ia.
  arb-NAV: فَتَوَجَّهَ يُورَامُ إِلَى يَزْرَعِيلَ رَيْثَمَا يَبْرَأُ مِنْ جِرَاحِهِ
    الَّتِي أَصَابَهُ بِها الأَرَاميُّونَ فِي رَامُوتَ فِي أَثْنَاءِ الْمَعْرَكَةِ
    مَعَ حَزَائِيلَ. وَجَاءَ أَخَزْيَا بْنُ يَهُورَامَ مَلِكُ يَهُوذَا إِلَى يَزْرَعِيلَ
    لِيَزُورَ يُورَامَ بْنَ أَخَآبَ فِي أَثْنَاءِ مَرَضِهِ.
  ewe-ewe: eya ta Fia Yoram gbɔ va Yezreel be yeagbɔ ɖe eme, eye yeakpɔ egbɔ be woda
    gbe le abi siwo Aramtɔwo de eŋu le Ramot, esime wòwɔ aʋa kple Aram fia Hazael
    la ŋu. Ke Ahazia si nye Yuda fia Yehoram ƒe vi la yi Yezerel be yeakpɔ Ahab vi
    Yoram ɖa ɖe eƒe abixɔxɔ ta.
  eng-LEE: And king Joram returned to be healed in Yizre'el of the wounds which the
    Syrians had inflicted on him at Ramah, when he was fighting against Chazael the
    king of Syria. And Achazyahu the son of Jehoram the king of Judah went down to
    see Joram the son of Achab in Yizre'el, because he was sick.
  asm-FB: অৰামৰ ৰজা হজায়েলৰ সৈতে ৰামাত যুদ্ধ কৰাৰ সময়ত অৰামীয়াসকলে কৰা সেই আঘাতৰ
    পৰা সুস্থ হ’বৰ কাৰণে ৰজা যোৰাম যিজ্ৰিয়েললৈ ঘূৰি গ’ল। যিহোৰামৰ পুত্র যিহূদাৰ ৰজা
    অহজিয়াই আহাবৰ পুত্ৰ যোৰামে আঘাত পাই অসুস্থ হোৱা বাবে তেওঁক চাবলৈ যিজ্রিয়েললৈ
    নামি গ’ল।
  sus-A: مَنفّ يٌرَ مِ نَشَ فبِلٍن يِسِرٍيلِ، عَ شَ عَ دَندَن، بَرِ مَ عَرَ مِكَيٍ
    نُ بَرَ عَ مَشْنْ فٍرٍ كُي رَ مَ، عَ تٌ نُ عَرَ مِ مَنفّ شَسَيٍلِ فٍرٍقٍ. يُدَيَ
    مَنفّ يٍهٌرَ مِ شَ دِ عَشَسِيَ نَشَ فٌرٌ يِسِرٍيلِ عَكَبُ شَ دِ يٌرَ مِ شْنيِ،
    بَرِ مَ عَ نُ قُرَشِ.
  fra-SBL: Le roi Joram revint se faire guérir à Jizreel des blessures que les Syriens
    lui avaient faites à Rama, lorsqu'il combattait contre Hazaël, roi de Syrie. Achazia,
    fils de Joram, roi de Juda, descendit voir Joram, fils d'Achab, à Jizreel, car
    il était malade.
  hbo-hbo: וַיָּשָׁב֩ יֹורָ֨ם הַמֶּ֜לֶךְ לְהִתְרַפֵּ֣א בְיִזְרְעֶ֗אל מִן־הַמַּכִּים֙
    אֲשֶׁ֨ר יַכֻּ֤הוּ אֲרַמִּים֙ בָּֽרָמָ֔ה בְּהִלָּ֣חֲמֹ֔ו אֶת־חֲזָהאֵ֖ל מֶ֣לֶךְ
    אֲרָ֑ם וַאֲחַזְיָ֨הוּ בֶן־יְהֹורָ֜ם מֶ֣לֶךְ יְהוּדָ֗ה יָרַ֡ד לִרְאֹ֞ות אֶת־יֹורָ֧ם
    בֶּן־אַחְאָ֛ב בְּיִזְרְעֶ֖אל כִּֽי־חֹלֶ֥ה הֽוּא׃ פ
  piu-2006: '@see-verse:2KI.008.028'
  kik-kik: nĩ ũndũ ũcio Mũthamaki Joramu akĩhũndũka, agĩthiĩ Jezireeli nĩguo akahonie
    nguraro iria aagurarĩtio nĩ Asuriata kũu Ramothu makĩrũa na Hazaeli mũthamaki
    wa Suriata. Hĩndĩ ĩyo Ahazia mũrũ wa Jehoramu mũthamaki wa Juda agĩikũrũka, agĩthiĩ
    Jezireeli akarore Joramu mũrũ wa Ahabu, tondũ nĩagurarĩtio.
  fra-NCL: le roi Joram s’en retourna pour se faire guérir à Jezrahel des blessures
    que les Syriens lui avaient faites à Ramoth, lorsqu’il se battait contre Hazaël,
    roi de Syrie. Ochozias, fils de Joram, roi de Juda, descendit pour voir Joram,
    fils d’Achab, à Jezrahel, parce qu’il était malade.
  cek-AK: Joram siangpahrang loe, Syria siangpahrang Hazael hoi Ramah ah misa angtuk
    hoi; to naah Syria kaminawk mah anih to ahmaa caak o sak pongah, ahmaa hoisak
    hanah Jezreel ah amlaem let. Judah siangpahrang Jehoram capa Ahaziah loe ahmaa
    kacaa Ahab capa Joram khaeah paqaih hanah Jezreel ah caeh tathuk.
  cuk-cuk: Degisoggu, Rey-Joram, Jezreel-neggweburse gannar nonigusad, Siria-rey-Hazael-ebo,
    degi, a-e-sordamar-ebo Ramotʼgi bila-ononaidgi naibigusad nudakegar. Degisoggu,
    Joram-machi-Judá-e-rey-Ocozías, Jezreel-neggweburse aligusad, e-sorda-Acab-machi-Joram-nailikgumaid
    dakegar.
  uig-CYR: Йорам падиша Рамаһда Сурийә падишаси Һазаәл билән соқушқанда Сурийләрдин
    йегән зәхмини давалитиш үчүн, Йизрәәлгә йенип кәлди. Аһабниң оғли Йорам кесәл
    болғачқа, Йәһуданиң падишаси, Йәһорамниң оғли Аһазия уни йоқлиғили Йизрәәлгиму
    барди.
  tel-2017: యెహోరాము సిరియా రాజు హజాయేలుతో రమా దగ్గర యుద్ధం చేసినప్పుడు తనకు కలిగిన
    గాయాలను నయం చేసుకోడానికి యెజ్రెయేలు ఊరికి తిరిగి వచ్చాడు. యూదా రాజూ, యెహోరాము
    కొడుకూ అయిన అహజ్యా, అహాబు కొడుకు యెహోరాము జబ్బు పడ్డాడని తెలుసుకుని అతణ్ణి పరామర్శించడానికి
    యెజ్రెయేలుకి వచ్చాడు.
  hat-BSA: Konsa, Wa Joram te retounen nan Jizréel pou geri akoz blesi ke Siryen yo
    te ba li nan Rama a lè li te goumen kont Hazaël, wa Syrie a. Epi Achazia, fis
    a Joram nan, wa Juda a, te desann wè Joram, fis Achab la nan Jizréel akoz li te
    malad la.
  kos-kos: El folokla nu in siti Jezreel in tuh mahla kinet kacl ah, ac Ahaziah el
    som nu we in osun nu sel.
  hbo-WLC: וַיָּשָׁב֩ יוֹרָ֨ם הַמֶּ֜לֶךְ לְהִתְרַפֵּ֣א בְיִזְרְעֶ֗אל מִן־הַמַּכִּים֙
    אֲשֶׁ֨ר יַכֻּ֤הוּ אֲרַמִּים֙ בָּֽרָמָ֔ה בְּהִלָּ֣חֲמ֔וֹ אֶת־חֲזָהאֵ֖ל מֶ֣לֶךְ
    אֲרָ֑ם וַאֲחַזְיָ֨הוּ בֶן־יְהוֹרָ֜ם מֶ֣לֶךְ יְהוּדָ֗ה יָרַ֡ד לִרְא֞וֹת אֶת־יוֹרָ֧ם
    בֶּן־אַחְאָ֛ב בְּיִזְרְעֶ֖אל כִּֽי־חֹלֶ֥ה הֽוּא׃ פ
  ibo-ibo: Ya mere, eze Joram lọghachitere na Jezril, ka a gwọọ ya mmerụ ahụ ndị Aram
    merụrụ ya na Ramọt, nʼagha nke ya na Hazael eze Aram lụrụ. Mgbe ahụ, Ahazaya nwa
    Jehoram eze Juda, gara Jezril ileta Joram nwa Ehab, nʼihi na e merụrụ ya ahụ.
  ory-ory: ଏହେତୁ ଯୋରାମ୍‍ ରାଜା ଅରାମର ରାଜା ହସାୟେଲ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବା ବେଳେ ଅରାମୀୟ
    ଲୋକମାନେ ରାମାରେ ତାଙ୍କୁ ଯେଉଁ କ୍ଷତବିକ୍ଷତ କରିଥିଲେ, ତହିଁରୁ ସେ ସୁସ୍ଥ ହେବା ନିମନ୍ତେ ଯିଷ୍ରିୟେଲକୁ
    ଫେରିଗଲେ। ଆହାବଙ୍କର ପୁତ୍ର ଯୋରାମ୍‍ ପୀଡ଼ିତ ହେବା ସକାଶୁ ଯିହୁଦାର ରାଜା ଯିହୋରାମ୍‍ଙ୍କର ପୁତ୍ର
    ଅହସୀୟ ତାଙ୍କୁ ଦେଖିବା ପାଇଁ ଯିଷ୍ରିୟେଲକୁ ଗଲେ।
  chk-chk: Iwe, ewe king Joram a liwinsefäl ngeni Jesrel, pwe epwe onoson o pöchökülsefäl
    seni kinasan kewe me ren chon Siria. Nge Ahasia ewe kingen Juta a feila Jesrel,
    pwe epwe churi Joram, pun a samau.
  rop-rop: Brom deya imbin gobek en jidan langa det taun gulum Jesriyel raidap imbin
    go gudbala igin. En Eihesaiya bin go luk im deya.
  ukr-1871: І вернувсь царь Йорам у Езреель, щоб вигоювати рани, що задали йому Сирийцї
    в Рамотї, як воював із Азаїлем, царем Сирийським. І прийшов був Охозія Йораменко,
    царь Юдин, одвідати в Езреелї Йорама Ахабенка, бо він лежав у недузї.
  deu-1951: Da kehrte der König Joram zurück, um sich zu Jesreel heilen zu lassen
    von den Wunden, welche ihm die Syrer in Ramot geschlagen hatten, als er mit Hasael,
    dem König von Syrien, stritt. Und Ahasia, der Sohn Jehorams, der König in Juda,
    kam hinab, um Joram, den Sohn Ahabs, in Jesreel zu besuchen; denn er lag krank.
  eng-JPS: And king Joram returned to be healed in Jezreel of the wounds which the
    Arameans had given him at Ramah, when he fought against Hazael king of Aram. And
    Ahaziah the son of Jehoram king of Judah went down to see Joram the son of Ahab
    in Jezreel, because he was sick.
  srp-1865: I vrati se car Joram da se lijeèi u Jezraelu od rana koje mu zadaše Sirci
    u Rami, kad se bijaše s Azailom carem Sirskim; a Ohozija sin Joramov car Judin
    otide da vidi Jorama sina Ahavova u Jezraelu, jer bijaše bolestan.
  lug-lug: Awo kabaka Yolaamu n’addayo e Yezuleeri okumujjanjaba ebiwundu Abasuuli
    bye baamuleetako ng’ali e Lama, bwe yali ng’alwanagana ne Kazayeeri kabaka w’e
    Busuuli. Akaziya mutabani wa Yekolaamu kabaka wa Yuda n’aserengeta e Yezuleeri
    okulaba ku Yolaamu mutabani wa Akabu, kubanga yali afumitiddwa ebiwundu.
  heb-heb: וישב יורם המלך להתרפא ביזרעאל מן המכים אשר יכהו ארמים ברמה בהלחמו את חזהאל
    מלך ארם ואחזיהו בן יהורם מלך יהודה ירד לראות את יורם בן אחאב ביזרעאל כי חלה הוא׃
  ben-IRV: অতএব যোরাম রাজা অরামের রাজা হসায়েলের বিরুদ্ধে যুদ্ধ করার দিনের রামাতে
    অরামীয়েরা তাঁকে যে সব আঘাত করে, তা থেকে ভাল হবার জন্য যিষ্রিয়েলে ফিরে গেলেন;
    আর আহাবের ছেলে যোরাম আঘাত পেয়েছিলেন বলে যিহূদার রাজা যিহোরামের ছেলে অহসিয় তাঁকে
    দেখতে যিষ্রিয়েলে নেমে গেলেন।
  pan-pan: ਅਤੇ ਰਾਜਾ ਯੋਰਾਮ ਮੁੜ ਗਿਆ ਕਿ ਯਿਜ਼ਰਏਲ ਵਿੱਚ ਉਨ੍ਹਾਂ ਜ਼ਖਮਾਂ ਦਾ ਇਲਾਜ ਕਰਾਵੇ, ਜਿਹੜੇ
    ਅਰਾਮ ਦੇ ਰਾਜਾ ਹਜ਼ਾਏਲ ਨਾਲ ਲੜਨ ਦੇ ਸਮੇਂ ਰਾਮਾਹ ਵਿੱਚ ਅਰਾਮੀਆਂ ਦੇ ਹੱਥੋਂ ਲੱਗੇ ਸਨ। ਅਤੇ ਯਹੂਦਾਹ
    ਦੇ ਰਾਜਾ ਯਹੋਰਾਮ ਦਾ ਪੁੱਤਰ ਅਹਜ਼ਯਾਹ ਅਹਾਬ ਦੇ ਪੁੱਤਰ ਯੋਰਾਮ ਨੂੰ ਵੇਖਣ ਲਈ ਯਿਜ਼ਰਏਲ ਵਿੱਚ ਆਇਆ
    ਕਿਉਂ ਜੋ ਉਹ ਬਿਮਾਰ ਸੀ।
  mya-JVB: ထိုသို့ရာမုတ် မြို့၌ ရှုရိ ဘုရင် ဟာဇေလ ကိုတိုက် ၍ ၊ ရှုရိ လူထိခိုက် သော
    အနာ ပျောက် စေခြင်းငှါ ၊ ယောရံ မင်းကြီး သည် ယေဇရေလ မြို့သို့ ပြန် သွား၍ နာ လျက်နေစဉ်တွင်
    ၊ ယုဒ ရှင်ဘုရင် ယဟောရံ သား အာခဇိ သည်လည်း ၊ အာဟပ် သား ယောရံ ကို ကြည့်ရှု ခြင်းငှါ
    ထိုမြို့သို့ ဆင်း သွားလေ၏
  tbg-tbg: Vira arutovaro viva iqoka qaqira kero vaata arutora tavanta vuarire tiro,
    oru Jeseririni vaura. Viva mini vauvaro Ahasiava vira tavareva mini vura.
  hmo-hmo: Vadaeni king Iorama be ia giroa lou, Ieserele dekenai iena bero do ia namo
    totona. Unai neganai Ahasaia Iehorama, Iuda ena king ese Ieserele dekenai ia lao,
    Iorama Ahaba do ia vadivadi henia totona, badina ia be ia gorere.
  urd-urd: इसलिए यूराम बादशाह लौट गया ताकि वह यज़र'एल में उन ज़ख़्मों का इलाज कराए,
    जो अराम के बादशाह हज़ाएल से लड़ते वक़्त रामा में अरामियों के हाथ से लगे थे। और
    यहूदाह का बादशाह यहूराम का बेटा अख़ज़ियाह अख़ीअब के बेटे यूराम को देखने के लिए
    यज़रएल में आया क्यूँकि वह बीमार था।
  rus-SYN: И возвратился Иорам царь, чтобы лечиться в Изрееле от ран, которые причинили
    ему Сирияне в Рамофе, когда он воевал с Азаилом, царем Сирийским. И Охозия, сын
    Иорама, царь Иудейский, пришел посетить Иорама, сына Ахавова, в Изреель, так как
    он был болен.
  bqc-SIM: ↄ̃ à ɛ̀a tà Yezɛlɛɛ e a bↄpi àↄ laa. Ɔ̃ Aazia gɛ̀ wɛ́kpalɛiaàzi we.
  tcz-CHONGTHU: Jezreel langah akisuh khahna a adamna dingin ana kinunglen, Ramoth
    kho ah ana lamto un ahi. Hitia chu Joram ana kisuhkhah jeh'in, Judah lengpa Ahaziah
    chu ama veding in Jezreel langa anachen ahi.
  mar-mar: आणि रामा येथे योरामाचा राजा हा अरामाचा राजा हजाएल याच्याशी लढत होता, तेव्हा
    झालेल्या दुखापतीतून बरे होण्यासाठी तो परत इज्रेलास गेला. आणि त्यास भेटायला यहूदाचा
    राजा यहोराम याचा मुलगा अहज्या खाली इज्रेलला अहाबाचा मुलगा योराम ह्याला पाहायला
    गेला होता.
  qub-qub: Chaymi Jezreelman cuticamuran Ramotcho Siriapa raynin Hazael casta cajcunawan
    pillyashpan fiyupa malubracushanta jampicoj. Joram Jezreelcho gueshyaycaptin Ocoziasga
    watucoj aywaran.
  bqp-bqp: akũ à ɛ̀ra à tà Yɛzɛrili ari a bↄ̀ↄ pì gↄ̃ láka. Akũ Ahazia gɛ̀ɛ wɛ́
    kpátɛi gwe.
  hat-hat: Joram tounen lavil Jizreyèl pou l' te refè anba kou sòlda peyi Siri yo
    te ba li lavi Ramòt lè li t'ap goumen ak Azayèl, wa peyi Siri a. Okozyas, pitit
    Joram, wa peyi Jida a, desann lavil Jizreyèl al wè wa Joram, pitit Akab la, paske
    Joram te malad.
  eng-BSB: So King Joram returned to Jezreel to recover from the wounds that the Arameans
    had inflicted on him at Ramah when he fought against Hazael king of Aram. Then
    Ahaziah son of Jehoram king of Judah went down to Jezreel to visit Joram son of
    Ahab, because Joram had been wounded.
  eng-WEBPB: King Joram returned to be healed in Jezreel from the wounds which the
    Syrians had given him at Ramah, when he fought against Hazael king of Syria. Ahaziah
    the son of Jehoram, king of Judah, went down to see Joram the son of Ahab in Jezreel,
    because he was sick.
  kbq-kbq: Hanki Ramoti kumate'ma ha'ma nehigeno Siria vahe'mo'zama kevema ahe'naza
    zampinti knamrenigu kini ne' Ahapu nemofo Joramu'a atreno vuno Jezrili kumate
    umani'negeno, Juda vahe kini ne' Jehoramu nemofo Ahazia'a ome kenaku anantega
    urami'ne.
  nhe-BL: huajca Joram mocuepqui ipan altepetl Jezreel para mochicahuas. Huan quema
    noja itztoya ipan Jezreel, Tlanahuatijquetl Ocozías tlen tlanahuati ipan tlali
    Judá yajqui quipaxaloto.
  bus-bus: ben à ɛ̀ara à tà Yɛzɛrili ai a bↄ̀ pì gↄ̃ yãa. Ben Aazia gàa wɛ́ɛ kpáɛzi
    gwe.
  gub-BL: A'e rupi uzewyr Zoràw Zereew tawhu pe, ukutuk awer imukatu pà muhàg kwaw
    par pe. Oho Akazi ipyr hexak pà.
  eng-DRA: 'And he went back to be healed, in Jezrahel: because the Syrians had wounded
    him in Ramoth when he fought against Hazael king of Syria. And Ochozias the son
    of Joram king of Juda, went down to visit Joram the son of Achab in Jezrahel,
    because he was sick there.'
