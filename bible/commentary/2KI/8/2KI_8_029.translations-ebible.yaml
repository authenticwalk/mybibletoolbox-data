  yap-yap: Me sul ngalan fare binaw nu Jezreel ni nge gol ko pi maad’ad rok, me yan
    Ahaziah ngaram ni nge nang salpen.
  hlt-MCSB: Te dongah manghai Joram khaw Aram manghai Hazael a vathoh thil vaengkah
