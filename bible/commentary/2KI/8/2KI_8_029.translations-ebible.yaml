  mdy-ETH: ዒዮራሜ ካኣቲ ዓዛሄሌና ዎላ ራሞቴይዳ ዖልቴያና ዱኡቲ ኪፃዼ ኪፆሮ ማይሢንታኒ ዒይዚራዔኤሌ ካታሞ ማዒ ዴንዴኔ፤ ዬያሮ
    ካኣቲ፥ ዓካዚያሴ ዒዛ ዖኦጫኒ ዒኢካ ዴንዴኔ።
  twi-ASANTE: Ɛberɛ a wɔpiraa ɔhene Yoram wɔ ɔko no mu no, ɔsane baa Yesreel sɛ ɔrebɛsa
