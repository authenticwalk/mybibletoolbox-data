  eng-WEBU: King Joram returned to be healed in Jezreel from the wounds which the
    Syrians had given him at Ramah, when he fought against Hazael king of Syria. Ahaziah
    the son of Jehoram, king of Judah, went down to see Joram the son of Ahab in Jezreel,
    because he was sick.
  wal-wal: Yoraami Sooriyaa Kawuwaa Hazaa7eelaara olettiyo wode, Sooriyaa asati caddido
