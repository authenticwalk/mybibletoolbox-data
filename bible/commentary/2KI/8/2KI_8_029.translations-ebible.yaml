    bardi.
  beo-beo: E da e gala:i fa:gi bahoma:ne, Yeseliele moilai bai bagadega buhagi. Amola
    A:ihasaia da amoga e ba:la asi.
  tpi-OTNT: Orait na Joram i lusim pait na i go i stap long taun Jesril bilong wet
    long kamap orait gen. Em i stap yet long Jesril na Ahasia i go lukim em.
  hau-SA: saboda haka Sarki Yoram ya koma zuwa Yezireyel don yă yi jinyar raunin da
