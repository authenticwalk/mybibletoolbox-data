  eng-WMB: King Joram returned to be healed in Jezreel from the wounds which the Syrians
    had given him at Ramah, when he fought against Hazael king of Syria. Ahaziah the
    son of Jehoram, king of Judah, went down to see Joram the son of Ahab in Jezreel,
    because he was sick.
  tam-TCV: எனவே சீரிய அரசனான ஆசகேலுடன் ராமோத்தில் செய்த யுத்தத்தில் சீரியரினால் தனக்கு
    ஏற்பட்ட காயங்களைச் சுகப்படுத்துவதற்காக, யோராம் அரசன் யெஸ்ரயேலுக்குத் திரும்பினான்.
    அப்பொழுது ஆகாபின் மகன் யோராம் காயப்பட்டிருந்ததால், யூதாவின் அரசனான யெகோராமின்
