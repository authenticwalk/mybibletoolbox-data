  nde-nde: ngakho inkosi uJoramu yabuyela eJezerili ukuthi iyekwelatshwa amanxeba
    lapho eyayilinyazwe khona ngama-Aramu eRama ekulweni kwayo loHazayeli inkosi yama-Aramu.
