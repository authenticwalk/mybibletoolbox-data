  kan-2017: ಅರಾಮ್ಯರು ಯೋರಾಮನನ್ನು ಯುದ್ಧದಲ್ಲಿ ಗಾಯಪಡಿಸಲು ಅವನಿಗೆ ರಾಮದಲ್ಲಿ ಆದ ಗಾಯಗಳನ್ನು
