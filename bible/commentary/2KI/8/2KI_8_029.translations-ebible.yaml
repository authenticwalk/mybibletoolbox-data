verse: 2KI.008.029
translations:
  mal-C: '@see-verse:2KI.008.028'
  deu-TKW: Da kehrte der König Joram zurück, um sich in Jesreel von den Wunden heilen
    zu lassen, die ihm die Aramäer zu Rama beigebracht hatten, als er mit Hasael,
    dem Könige von Aram, kämpfte. Ahasjahu aber, der Sohn Jehorams, der König von
    Juda, war hinabgekommen, um Joram, den Sohn Ahabs, zu Jesreel zu besuchen, weil
    er krank lag.
  lin-lin: Boye, mokonzi Yorami azongaki na Jizireyeli mpo na kokawusa bapota oyo
    bato ya Arami bazokisaki ye na Rama, na bitumba oyo babundaki na Azaeli, mokonzi
    ya Siri. Akazia, mwana mobali ya Yorami, mokonzi ya Yuda, akendeki na Jizireyeli
    mpo na kotala Yorami, mwana mobali ya Akabi, pamba te bazokisaki ye.
  eng-LSV: and Joram the king turns back to be healed in Jezreel of the wounds with
    which the Arameans strike him in Ramah, in his fighting with Hazael king of Aram,
    and Ahaziah son of Jehoram, king of Judah, has gone down to see Joram son of Ahab
    in Jezreel, for he is sick.
  eng-GNV: And King Ioram returned to bee healed in Izreel of the wounds which ye
    Aramites had giuen him at Ramah, whe he fought against Hazael King of Aram. And
    Ahaziah the sonne of Iehoram King of Iudah went downe to see Ioram the sonne of
    Ahab in Izreel, because he was sicke.
  eng-WEBSTER: And king Joram went back to be healed in Jezreel of the wounds which
    the Syrians had given him at Ramah, when he fought against Hazael king of Syria.
    And Ahaziah the son of Jehoram king of Judah went down to see Joram the son of
    Ahab in Jezreel, because he was sick.
  nhw-BL: huajca Joram mocuepqui ipan altepetl Jezreel para mochicahuas. Huan quema
    noja itztoya ipan Jezreel, Tlanahuatijquetl Ocozías catli tlanahuati ipan tlali
    Judá yajqui quipaxaloto.
  swh-ONEN: Hivyo Mfalme Yoramu akarudi Yezreeli ili apate kuuguza majeraha aliyojeruhiwa
    na Waaramu huko Ramothi alipopigana na Hazaeli mfalme wa Aramu. Ndipo Ahazia mwana
    wa Yehoramu mfalme wa Yuda akashuka kwenda Yezreeli kumtazama Yoramu mwana wa
    Ahabu, kwa sababu alikuwa amejeruhiwa.
  bba-bba: Sɑɑ ye sɔɔrɑ Yorɑmu u ɡɔsirɑ Yisirɛɛliɔ u kɑ win mɛɛrɑ yen tim ko. Yen
    biru Akɑsiɑ Yudɑbɑn sinɑ boko u nɑ mi, u kɑ nùn tɔbiri win mɛɛrɑ yen sɔ̃.
  eng-KJVCPB: And king Joram went back to be healed in Jezreel of the wounds which
    the Syrians had given him at Ramah, when he fought against Hazael king of Syria.
    And Ahaziah the son of Jehoram king of Judah went down to see Joram the son of
    Ahab in Jezreel, because he was sick.
  luo-luo: omiyo ruoth Joram nodok Jezreel mondo ochangi kuom hinyruok mane jo-Aram
    ohinyego e piny Ramoth ka nokedo gi Hazael ruodh Aram. Eka Ahazia wuod Jehoram
    ruodh Juda nodhi Jezreel mondo one Joram wuod Ahab nikech nosehinye.
  meu-meu: Bena King Ioram na e lou ela, Iesrele ai ena bero bae namo totona. Unu
    bero be Suria taudia edia amo e davaridia Rama ai, ia ese Hasaele, Suria pavapavana,
    e tuari henia negana ai. Bena Ahasia Iehoram, Iuda pavapavana, na Iesrele ela,
    Ioram Ahaba baine igoa ita totona, badina be ia na e gorereava.
  npi-ULB: अरामका राजा हजाएलको विरुद्धमा राजा योरामले लडाइँ गर्दा रामोतमा अरामीहरूले
    तिनमा पारेको चोटबाट निको हुन तिनी यिजरेलमा फर्के । त्यसैले यहूदाका राजा यहोरामका
    छोरा अहज्याह आहाबका छोरा योरामलाई भेट्न यिजरेलमा झरे किनकि योराम घाइते भएका थिए
    ।
  yor-yor: Bẹ́ẹ̀ ni ọba Joramu padà sí Jesreeli láti wo ọgbẹ́ rẹ̀ sàn tí ará Siria
    ti jẹ ní yà lórí rẹ̀ ní Ramoti ní ojú ogun rẹ̀ pẹ̀lú Hasaeli ọba Aramu. Nígbà
    náà Ahasiah ọmọ Jehoramu ọba Juda sọ̀kalẹ̀ lọ sí Jesreeli láti lọ wo Joramu ọmọ
    Ahabu nítorí tí ó fi ara pa.
  pes-OPCB: پس برای معالجه به یزرعیل برگشت. وقتی در آنجا بستری بود، اخزیا پادشاه یهودا
    به عیادتش رفت.
  tgl-ULB: Nagbalik si Haring Joram para magpagaling sa Jezreel sa mga sugat na ginawa
    ng mga Aramean sa kaniya sa Rama, nang nakipaglaban siya kay Hazael hari ng Aram.
    Kaya si Ahazias anak ni Jehoram, hari ng Juda, ay bumababa sa Jezreel para makita
    si Joram anak ni Ahab, dahil siya ay nasugatan.
  hui-hui: Timu ho yu puwa dabi harabe hondole Yaserili tanoni pu wini. Yaserili tanoha
    wiagola Kini Ahasaia ibu de hondo pole pene.
  mya-mya: အ​နာ​ကို​ကု​သ​ရန်​ယေ​ဇ​ရေ​လ​မြို့​သို့​ပြန် လေ​၏။ အာ​ခ​ဇိ​သည်​လည်း​သူ့​ကို​ကြည့်​ရှု​ရန်
    ထို​မြို့​သို့​သွား​လေ​၏။
  bod-N: ཡང་རྒྱལ་པོ་ཡོ་རཱམ་ནི་ཨ་རམ་གྱི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་དང་གཡུལ་འགྱེད་པའི་དུས་སུ།
    ཨ་རམ་པས་རཱ་མ་རུ་ཁོ་བསྣད་པའི་རྨ་དེ་གསོ་བར་ཡེ་སི་རེ་ཨེལ་དུ་ཕྱིར་ལོག་པ་དང་། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་རཱམ་གྱི་སྲས་ཨ་ཧ་ཟི་ཡཱ་ནི་ཨ་ཧབ་ཀྱི་སྲས་ཡོ་རཱམ་རྨས་ཡོད་པས།
    དེ་ལ་བལྟ་རུ་མར་ཡེ་སི་རེ་ཨེལ་དུ་སོང་ངོ་། །
  sna-sna: naizvozvo mambo Joramu akadzokera kuJezireeri kuti ambondopora maronda
    aakanga akakuvadzwa navaAramu paRamoti mukurwa kwake naHazaeri mambo weAramu.
    Ipapo Ahazia mwanakomana waJehoramu, mambo weJudha, akadzika kuJezireeri kundoona
    Joramu, mwanakomana waAhabhu, nokuti akanga akuvadzwa.
  spa-BLM: El rey Joram regresó para curarse en Jezreel de las heridas que los sirios
    le habían hecho en Ramá, cuando luchó contra Hazael, rey de Siria. Ocozías hijo
    de Joram, rey de Judá, bajó a ver a Joram hijo de Acab en Jezreel, porque estaba
    enfermo.
  cac-cac: Yuj chi' ix c'ochcan vin̈ d'a Jezreel yic syan̈tan sb'a vin̈ b'aj ix echnaj
    yuj eb' sirio chi'. Ix c'och vin̈aj Ocozías chi' yil vin̈ yujto ya yaj vin̈.
  swh-ULB: Mfalme Yoramu akarudi ili auguzwe huko Yezreeli kwenye yale majeraha ambayo
    Washami walimpatia huko Rama. Wakati alipopigana dhidi ya Hazaeli mfalme wa Shamu.
    Hivyo Ahazi mwana wa Yehoramu, mfalme Yuda, akashuka kwa Yezreeli kumuona Yoramu
    mwana wa Ahabu, kwa sababu Yoramu alikuwa amejeruhiwa.
  bel-bel: І вярнуўся Ёрам цар, каб лячыцца ў Ізрэелі ад ранаў, якія прычынілі яму
    Сірыйцы ў Рамоце, калі ён ваяваў з Азаілам, царом Сірыйскім. І Ахозія, сын Ёрама,
    цар Юдэйскі, прыйшоў наведаць Ёрама, сына Ахава, у Ізрэель, бо ён быў хворы.
  deu-ELBBK: Da kehrte der König Joram zurück, um sich in Jisreel von den Wunden heilen
    zu lassen, die ihm die Syrer in Rama geschlagen hatten, als er gegen Hasael, den
    König von Syrien, kämpfte. Und Ahasja, der Sohn Jorams, der König von Juda, zog
    hinab, um Joram, den Sohn Ahabs, in Jisreel zu besuchen, weil er krank war.
  mbb-OT: Umbe, mid-ulì si hadì Joram diyà te inged he Jezreel su para meulii is palì
    din. Ne te zutun sikandin te inged, midlauy sikandin te Hadì Ahazia he hadì te
    Juda.
  mal-2015: അരാംരാജാവായ ഹസായേലിനോടുള്ള യുദ്ധത്തിൽ രാമയിൽവെച്ചു അരാമ്യർ തന്നെ വെട്ടിയ
    മുറിവുകൾക്കു യിസ്രെയേലിൽവെച്ചു ചികിത്സചെയ്യേണ്ടതിന്നു യോരാംരാജാവു മടങ്ങിപ്പോയി;
    ആഹാബിന്റെ മകനായ യോരാം രോഗിയാകകൊണ്ടു യെഹൂദാരാജാവായ യെഹോരാമിന്റെ മകൻ അഹസ്യാവു യിസ്രെയേലിൽ
    അവനെ കാണ്മാൻ ചെന്നിരുന്നു.
  rmc-rmc: a o Joram pes mušinďa te visarel pale andro foros Jezreel, hoj te sasťol
    le ranendar, so les sas andro mariben paš o Ramot. Ode les paľis geľa te dikhel
    o Achazijah.
  pes-OPV: و یورام پادشاه به یزرعیل مراجعت کرد تا از جراحتهایی که ارامیان به وی رسانیده
    بودند هنگامی که با حزائیل، پادشاه ارام جنگ می‌نمود، شفا یابد. و اخزیا ابن یهورام،
    پادشاه یهودا، به یزرئیل فرود آمد تا یورام بن اخاب را عیادت نماید چونکه مریض بود.
  ron-1924: Ымпэратул Иорам с-а ынторс сэ се тэмэдуяскэ ла Изреел де рэниле пе каре
    и ле фэкусерэ сириений ла Рама, кынд се бэтя ымпотрива луй Хазаел, ымпэратул Сирией.
    Ахазия, фиул луй Иорам, ымпэратул луй Иуда, с-а коборыт сэ вадэ пе Иорам, фиул
    луй Ахаб, ла Изреел, пентру кэ ера болнав.
  ben-OBCV: তাই অরামের রাজা হসায়েলের সাথে যুদ্ধ করার সময় রামোৎ-এ অরামীয়রা রাজা
    যোরামকে যে আঘাত দিয়েছিল, সেই যন্ত্রণা থেকে সুস্থ হওয়ার জন্য তিনি যিষ্রিয়েলে
    ফিরে গেলেন। পরে যিহোরামের ছেলে যিহূদার রাজা অহসিয় আহাবের ছেলে যোরামকে দেখতে যিষ্রিয়েলে
    নেমে গেলেন, কারণ তিনি আহত অবস্থায় পড়েছিলেন।
  som-som: Oo Boqor Yooraamna wuxuu ku noqday Yesreceel in laga soo daweeyo nabrihii
    ay reer Suuriya Raamaah kaga dhufteen markuu la diriray Xasaa'eel oo ahaa boqorkii
    Suuriya. Markaasaa Axasyaah ina Yehooraam oo ahaa boqorkii dalka Yahuudah Yesreceel
    tegey inuu soo arko Yooraam ina Axaab, maxaa yeelay, dhaawac buu ahaa.
  lat-VUC: Qui reversus est ut curaretur in Jezrahel, quia vulneraverant eum Syri
    in Ramoth præliantem contra Hazaël regem Syriæ. Porro Ochozias filius Joram rex
    Juda descendit invisere Joram filium Achab in Jezrahel, quia ægrotabat ibi.
  eng-ASVBT: And king Joram returned to be healed in Jezreel of the wounds which the
    Syrians had given him at Ramah, when he fought against Hazael king of Syria. And
    Ahaziah the son of Jehoram king of Judah went down to see Joram the son of Ahab
    in Jezreel, because he was sick.
  ita-1885: E il re Gioram se ne ritornò, per farsi medicare in Izreel delle ferite
    che i Siri gli aveano date in Rama, quando egli combattè contro ad Hazael, re
    di Siria. Ed Achazia, figliuolo di Gioram, re di Giuda, scese per visitar Gioram,
    figliuolo di Achab, in Izreel; perciocchè egli era infermo.
  eng-LXXUP: And King Joram returned to be healed in Jezreel of the wounds with which
    they wounded him in Ramah, when he fought with Hazael king of Syria. And Ahaziah
    son of Jehoram went down to see Joram the son of Ahab in Jezreel, because he was
    sick.
  eng-ULB: King Joram returned to be healed in Jezreel of the wounds that the Arameans
    had given him at Ramah, when he fought against Hazael king of Aram. So Ahaziah
    son of Jehoram, king of Judah, went down to Jezreel to see Joram son of Ahab,
    because Joram had been wounded.
  spa-VBL: y éste regresó a Jezrel para recuperarse de las heridas que había recibido
    en Ramá luchando contra Jazael, rey de Harán. Ocozías, hijo de Jehoram, rey de
    Judá, fue a Jezrel a visitar a Joram, hijo de Acab, porque Joram estaba herido.
  fra-_FOB: Et le roi Joram s'en retourna, pour se faire guérir à Jizréel des blessures
    que les Syriens lui avaient faites à Rama, quand il combattait contre Hazaël,
    roi de Syrie. Et Achazia, fils de Joram, roi de Juda, descendit pour voir Joram,
    fils d'Achab, à Jizréel, parce qu'il était malade.
  mal-mal: അരാം രാജാവായ ഹസായേലിനോടുള്ള യുദ്ധത്തിൽ രാമയിൽവെച്ച് ഉണ്ടായ മുറിവുകൾക്ക്
    യിസ്രയേലിൽ ചികിത്സചെയ്യേണ്ടതിന് യോരാംരാജാവ് മടങ്ങിപ്പോയി; ആഹാബിന്റെ മകനായ യോരാം
    രോഗിയായതുകൊണ്ട് കൊണ്ട് യെഹൂദാ രാജാവായ യെഹോരാമിന്റെ മകൻ അഹസ്യാവ് യിസ്രയേലിൽ അവനെ
    കാണ്മാൻ ചെന്നിരുന്നു.
  urd-GVR: aur maidān-e-jang ko chhoṛ kar Yazrael wāpas āyā tāki zaḳhm bhar jāeṅ.
    Jab wuh wahāṅ ṭhahrā huā thā to Yahūdāh kā bādshāh Aḳhaziyāh bin Yahūrām us kā
    hāl pūchhne ke lie Yazrael āyā.
  suz-BL: मिनु अराम ङा पिप हजाएल नु लडाइ पथ लमेनु, रामाहम गार दुम्‍शो रे साचा कली
    येहोराम येज्रेल सहरम लमाक्‍त। मिनु यहूदा ङा पिप येहोराम आ तौ अहाज्‍याह इस्राएल
    ङा पिप आहाब आ तौ येहोराम कली कोव़थ येज्रेल सहर लमाक्‍त। मारदे हना मेको कली गार
    दुम्‍शो बाक्‍माक्‍त। २राजा ९:१४-१६
  ita-1927: e il re Joram tornò a Izreel per farsi curare delle ferite che avea ricevute
    dai Siri a Ramah, quando combatteva contro Hazael, re di Siria. Ed Achazia, figliuolo
    di Jehoram re di Giuda, scese ad Izreel a vedere Joram, figliuolo di Achab, perché
    questi era ammalato.
  ckb-ckb: ئیتر یۆرام پاشا گەڕایەوە هەتا لە یەزرەعیل لەو برینانەی چاک بێتەوە کە ئارامییەکان
    لە ڕامۆت لە کاتی شەڕکردنی لە دژی حەزائێلی پاشای ئارام پێکابوویان. لەدوای ئەوە
    ئەحەزیای کوڕی یەهۆرامی پاشای یەهوداش چوو بۆ یەزرەعیل هەتا چاوی بە یۆرامی کوڕی
    ئەحاڤ بکەوێت، چونکە نەخۆش بوو.
  eng-BBE: So King Joram went back to Jezreel to get well from the wounds which the
    bowmen had given him at Ramah, when he was fighting against Hazael, king of Aram.
    And Ahaziah, the son of Jehoram, king of Judah, went down to see Joram, the son
    of Ahab, in Jezreel, because he was ill.
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಸನಾದ ಯೋರಾಮನು ಅರಾಮ್ಯ ದೇಶದ ಅರಸನಾದ ಹಜಾಯೇಲನ ಮೇಲೆ ಯುದ್ಧಮಾಡಿದಾಗ,
    ರಾಮೋತಿನಲ್ಲಿ ಅರಾಮ್ಯರು ತನ್ನನ್ನು ಹೊಡೆದ ಗಾಯಗಳನ್ನು ಗುಣಪಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಇಜ್ರೆಯೇಲ್
    ಪಟ್ಟಣಕ್ಕೆ ತಿರುಗಿಹೋದನು. ಆಗ ಅಹಾಬನ ಮಗ ಯೋರಾಮನು ಇಜ್ರೆಯೇಲಿನಲ್ಲಿ ಅಸ್ವಸ್ಥನಾಗಿದ್ದುದರಿಂದ
    ಯೆಹೂದದ ಅರಸನಾಗಿರುವ ಯೆಹೋರಾಮನ ಮಗ ಅಹಜ್ಯನು ಅವನನ್ನು ನೋಡಲು ಹೋದನು.
  tam-2017: ராஜாவாகிய யோராம் தான் சீரியாவின் ராஜாவாகிய ஆசகேலோடு போர்செய்யும்போது,
    சீரியர்கள் ராமாவிலே தன்னை வெட்டின காயங்களை ஆற்றிக்கொள்ள யெஸ்ரயேலுக்குப் போயிருந்தான்;
    ஆகாபின் மகனாகிய யோராம் வியாதியாயிருந்ததால், யூதாவின் ராஜாவாகிய யோராமின் மகன் அகசியா
    யெஸ்ரயேலில் இருக்கிற அவனைப் பார்ப்பதற்குப் போனான்.
  spa-RV-1909: Y el rey Joram se volvió á Jezreel, para curarse de las heridas que
    los Siros le hicieron delante de Ramoth, cuando peleó contra Hazael rey de Siria.
    Y descendió Ochôzías hijo de Joram rey de Judá, á visitar á Joram hijo de Achâb
    en Jezreel, porque estaba enfermo.
  ron-BTF: Și împăratul Ioram s-a întors să se vindece în Izreel, de rănile pe care
    i le făcuseră sirienii la Rama, când luptase împotriva lui Hazael, împăratul Siriei.
    Și Ahazia, fiul lui Ioram, împăratul lui Iuda, a coborât să îl vadă pe Ioram,
    fiul lui Ahab, în Izreel, pentru că era bolnav.
  eng-WEBP: King Joram returned to be healed in Jezreel from the wounds which the
    Syrians had given him at Ramah, when he fought against Hazael king of Syria. Ahaziah
    the son of Jehoram, king of Judah, went down to see Joram the son of Ahab in Jezreel,
    because he was sick.
  eng-FBV: and he returned to Jezreel to recover from the wounds he'd received in
    Ramah fighting against Hazael king of Aram. Ahaziah, son of Jehoram, king of Judah,
    went to Jezreel to visit Joram, son of Ahab, because Joram was wounded.
  nld-1939: Daarom keerde koning Joram terug, om te Jizreël te herstellen van de wonden,
    die de Arameën hem in de oorlog met Chazaël, den koning van Aram, bij Rama hadden
    toegebracht. En bij die gelegenheid kwam Achazja, de zoon van Joram en koning
    van Juda, den zieken Joram, den zoon van Achab, te Jizreël bezoeken.
  nch-BL: huajca Joram mocuetqui ipan altepet Jezreel para mochicahuas. Huan quema
    noja itztoya ipan Jezreel, Tanahuatijquet Ocozías cati tanahuati ipan tali Judá
    yajqui quipaxaloto.
  vie-1934: Người bèn trở về Gít-rê-ên đặng chữa lành những vít thương người bị bởi
    quân Sy-ri tại Ra-mốt, khi đánh giặc cùng Ha-xa-ên, vua Sy-ri. A-cha-xia, con
    trai Giô-ram, vua Giu-đa, đi xuống Gít-rê-ên, đặng thăm Giô-ram, con trai A-háp,
    vẫn đau liệt nằm tại đó.
  hin-CV: रामाह में अराम के राजा हाज़ाएल से युद्ध करते हुए राजा योराम को जो घाव लगे
    थे, उनसे स्वस्थ होने के लिए राजा योराम येज़्रील को लौट गया. यहूदिया के राजा यहोराम
    का पुत्र अहज़्याह अहाब के पुत्र योराम की स्थिति को देखने येज़्रील गया क्योंकि
    योराम बीमार था.
  spa-BES: Entonces el rey Joram regresó a Jezreel para recuperarse de las heridas
    que los arqueros le habían dado en Ramot, cuando estaba luchando contra Hazael,
    rey de Siria. Y Ocozías, hijo de Joram, rey de Judá, descendió para ver a Joram,
    hijo de Acab, en Jezreel, porque estaba enfermo.
  tdx-tdx: Nimpoly mb’e Iezreele ao t’Iorame mpanjaka, himelaña’e amo fere natolo’
    o nte-Arameo aze e Ramà añeo, ie nialy amy Kazaele mpanjaka’ i Arame. Le nizotso
    mb’eo hitilike Iehorame ana’ i Akabe e Iezreele ao amy hasilo’ey t’i Ahkazià ana’
    Iehorame mpanjaka’ Iehodà.
  tha-KJV: และกษั​ตริ​ย์โยรัมได้​กล​ับมารักษาพระองค์​ที่​ยิสเรเอลให้หายบาดเจ็บจากที่คนซีเรียได้กระทำแก่​พระองค์​ที่​รามาห์
    เมื่อพระองค์ทรงสู้กั​นก​ับฮาซาเอลกษั​ตริ​ย์​แห่​งซีเรีย และอาหัสยาห์โอรสของเยโฮรัมกษั​ตริ​ย์​แห่​งยูดาห์​ได้​เสด็จลงไปหาโยรัมโอรสของอาหับในยิสเรเอล
    เพราะว่าพระองค์ทรงประชวร
  por-BR-2018: E o rei Jorão se voltou a Jezreel, para curar-se das feridas que os
    sírios lhe fizeram diante de Ramote, quando lutou contra Hazael rei da Síria.
    E desceu Acazias filho de Jeorão rei de Judá, para visitar Jorão filho de Acabe
    em Jezreel, porque estava enfermo.
  deu-ELO: Da kehrte der König Joram zurück, um sich in Jisreel von den Wunden heilen
    zu lassen, welche ihm die Syrer zu Rama geschlagen hatten, als er wider Hasael,
    den König von Syrien, stritt. Und Ahasja, der Sohn Jorams, der König von Juda,
    zog hinab, um Joram, den Sohn Ahabs, in Jisreel zu besuchen, weil er krank war.
  eng-WYC-2018: Which turned again, to be healed in Jezreel; for men of Syria wounded
    him in Ramoth, fighting against Hazael, king of Syria. And Ahaziah, the son of
    Jehoram, the king of Judah, came down to see Joram, the son of Ahab, into Jezreel,
    that was sick there. (Who returned home, to recover in Jezreel; for the Syrians
    had wounded him at Ramah, fighting against Hazael, the king of Syria. And Ahaziah,
    the son of Jehoram, the king of Judah, came down to Jezreel to see Joram, the
    son of Ahab, because he was sick.)
  epo-epo: Kaj la reĝo Joram revenis, por kuraci sin en Jizreel de la vundoj, kiujn
    faris al li la Sirianoj en Ramot, kiam li batalis kontraŭ Ĥazael, reĝo de Sirio.
    Kaj Aĥazja, filo de Jehoram, reĝo de Judujo, iris, por viziti Joramon, filon de
    Aĥab, en Jizreel, ĉar ĉi tiu estis malsana.
  uig-PIN: Yoram padixaⱨ Ramaⱨda Suriyǝ padixaⱨi Ⱨazaǝl bilǝn soⱪuxⱪanda Suriylǝrdin
