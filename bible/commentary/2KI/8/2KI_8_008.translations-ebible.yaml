verse: 2KI.008.008
translations:
  mal-C: 'രാജാവ് ഹസായേലിനോട്: “നിന്റെ പക്കൽ ഒരു സമ്മാനം എടുത്തുകൊണ്ടുപോയി ദൈവപുരുഷനെ
    കാണുക; ഈ രോഗം മാറി എനിക്ക് സൗഖ്യം ലഭിക്കുമോ എന്ന് അദ്ദേഹംമുഖേന യഹോവയോട് അരുളപ്പാടു
    ചോദിക്കുക” എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'da sprach der König zu Hasael: Nimm Geschenke mit dir, geh dem Manne Gottes
    entgegen und befrage durch ihn Jahwe, ob ich von dieser meiner Krankheit wieder
    genesen werde.'
  lin-lin: 'mokonzi alobaki na Azaeli : « Kamata likabo mpe kende kokutana na moto
    na Nzambe. Tuna Yawe na nzela ya moto na Nzambe : ‹ Boni, nakobika solo na bokono
    oyo ? › »'
  eng-LSV: And the king says to Hazael, “Take a present in your hand, and go to meet
    the man of God, and you have sought YHWH by him, saying, Do I revive from this
    sickness?”
  eng-GNV: And the king sayd vnto Hazael, Take a present in thine hande, and goe meete
    the man of God, that thou mayest inquire of ye Lord by him, saying, Shall I recouer
    of this disease?
  eng-WEBSTER: And the king said to Hazael, Take a present in thy hand, and go, meet
    the man of God, and inquire of the LORD by him, saying, Shall I recover of this
    disease?
  nhw-BL: 'Huajca nopa tlanahuatijquetl quiilhui Hazael: ―Xijcui se nemactli huan
    xiquitati itequipanojca Toteco Dios huan xiquilhui ma quitlajtlani TOTECO sintla
    nimochicahuas tlen ni cocolistli.'
  swh-ONEN: mfalme akamwambia Hazaeli. “Chukua zawadi na uende kumlaki huyo mtu wa
    Mungu. Muulize Bwana kupitia yeye, kwamba, ‘Je, nitapona ugonjwa huu?’ ”
  bba-bba: Yerɑ sinɑ boko wi, u Hɑsɑɛli sɔ̃ɔwɑ u nɛɛ, ɑ kɛ̃ru suo ɑ n nɛni, kpɑ ɑ
    dɑ Gusunɔn sɔmɔ win mi, ɑ nùn sɔ̃ ɑ nɛɛ, u mɑn Gusunɔ bikio nɑ̀ n kon bɛkurɑ nɛn
    bɑrɑ te nɑ bɑrɔ minin di.
  eng-KJVCPB: And the king said unto Hazael, Take a present in thine hand, and go,
    meet the man of God, and inquire of the Lord by him, saying, Shall I recover of
    this disease?
  luo-luo: nowachone Hazael niya, “Kaw mich mondo idhi iromnego ngʼat Nyasaye. Kone
    openj Jehova Nyasaye ni, ‘Bende abiro chango kuom tuoni?’ ”
  meu-meu: Bena hanua pavapavana ese Hasaele e hamaoroa, eto, Herahia ḡauna avabia
    kau, baola, Dirava ena tau ida ba hedavari; bena iena amo Iehova ba nanadaia,
    ina gorere amo baina mauri lou eiava?
  npi-ULB: राजाले हजाएललाई भने, “आफ्नो हातमा उपहार लेऊ र गएर परमेश्‍वरका मानिसलाई
    भेट र तिनीद्वारा परमप्रभुसित यसो भनेर सल्‍लाह खोज, 'के म यस रोगबाट निको हुन्छु
    ?' ”
  yor-yor: ọba sì wí fún Hasaeli pé, “Mú ọrẹ lọ́wọ́ rẹ, sì lọ pàdé ènìyàn Ọlọ́run.
    Kí o sì béèrè Olúwa láti ọ̀dọ̀ rẹ̀, béèrè lọ́wọ́ rẹ̀ pé ṣé èmi yóò sàn nínú àìsàn
    yìí?”
  pes-OPCB: 'وقتی پادشاه این خبر را شنید، به یکی از افرادش به نام حزائیل گفت: «هدیه‌ای
    برای این مرد خدا ببر و به او بگو که در مورد من از خداوند بپرسد که آیا از این مرض
    شفا خواهم یافت یا نه؟»'
  tgl-ULB: Sinabi ng hari kay Hazael, “Magdala ka ng isang regalo at salubungin ang
    lingkod ng Diyos, at sumangguni kay Yahweh sa pamamagitan niya, sinasabing, 'Gagaling
    ba ako mula sa sakit na ito?”
  hui-hui: Ani lamiyagola kinihanda ami haru haga haguane mbira mini Hasaele heagohondo
    lamialu lalu, Mbirale bayaleru agali ogoni ibu mo turu halu mule maru mo yalu
    ibu kagoria pobe. Puwa kini warago timbuniore bo ngago dabi holobadabe naholobadabe
    lalu Anduane Homogohondo bi hale ha labe, lene.
  mya-mya: အ​မတ်​တစ်​ဦး​ဖြစ်​သော​ဟာ​ဇေ​လ​အား လက်​ဆောင်​ယူ​ပြီး​လျှင် ပ​ရော​ဖက်​ထံ​သို့
    သွား​၍​မိ​မိ​သည်​ပြန်​လည်​ကျန်း​မာ​လာ မည်​မ​လာ​မည်​ကို​ထာ​ဝရ​ဘု​ရား​အား မေး​မြန်း​လျှောက်​စေ​ရန်​စေ​လွှတ်​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོས་ཧ་ཟཱ་ཨེལ་ལ། ཁྱོད་ཀྱིས་རང་གི་ལག་ཏུ་ཞུ་རྟེན་ཞིག་ཁྱེར་ནས་དཀོན་མཆོག་གི་སྐྱེས་བུ་བསུ་རུ་སོང་སྟེ།
    ང་ནད་འདི་ལས་གསོན་ཐུབ་མིན་དྲིས་ཤིག ཁོང་ལས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་བརྟག་ཞུས་ཤིག་ཅེས་བཀའ་གནང་བ་དང་།
  sna-sna: iye akati kuna Hazaeri, “Tora chipo uende nacho unosangana nomunhu waMwari.
    Undibvunzirewo Jehovha kubudikidza naye; umubvunze kuti, ‘Ndichaporawo here pakurwara
    uku?’ ”
  spa-BLM: 'El rey dijo a Hazael: “Toma un regalo en tu mano y ve a encontrarte con
    el hombre de Dios y consulta a Yahvé por él, diciendo: “¿Me recuperaré de esta
    enfermedad?””.'
  cac-cac: 'Yuj chi'' ix yal vin̈ rey chi'' d''a vin̈aj Hazael schecab'' icha tic:
    —Ic''b''at junoc silab'' tzach b''at il vin̈ schecab'' Jehová chi''. Tza c''anan
    d''a vin̈ to sc''anb''ej vin̈ d''a Jehová chi'' vuuj, tato olto in b''oxoc yuj
    jun yaelal tic, xchi vin̈.'
  swh-ULB: Mfalme akamwambia Hazaeli, “Chukua zawadi kwenye mkono wako na uende ukakutane
    na mtu wa Mungu, na ukazungumze na Yahwe kupitia yeye, ukisema, “Je nitapona huu
    ugonjwa wangu?”
  bel-bel: 'І сказаў цар Азаілу: вазьмі ў рукі свае дарунак і йдзі насустрач чалавеку
    Божаму, і спытайся ў Госпада празь яго, кажучы: ці папраўлюся я ад гэтай хваробы?'
  deu-ELBBK: 'Da sprach der König zu Hasael: Nimm ein Geschenk mit dir und geh dem
    Mann Gottes entgegen, und befrage den HERRN durch ihn und sprich: Werde ich von
    dieser Krankheit genesen?'
  mbb-OT: migkeǥiyan din si Hazael te, “Uwit ka te gasa ne sinuǥunga nu is suluǥuen
    te Megbevayà. Ne keǥiyi nu sikandin he insai zin is Nengazen ke egkeulian e pa
    kayi te zaru ku.”
  mal-2015: 'രാജാവു ഹസായേലിനോടു: ഒരു സമ്മാനം എടുത്തുകൊണ്ടു ദൈവപുരുഷനെ ചെന്നുകണ്ടു:
    ഈ ദീനം മാറി എനിക്കു സൗഖ്യം വരുമോ എന്നു അവൻമുഖാന്തരം യഹോവയോടു ചോദിക്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o kraľis phenďa le uradňikoske le Chazaeloske: „Le tuha varesavo
    daros, dža ko Elizeus a mang les, hoj te phučel le RAJESTAR, či avava sasto.“'
  pes-OPV: 'پس پادشاه به حزائیل گفت: «هدیه‌ای به‌دست خود گرفته، برای ملاقات مردخدا
    برو و به واسطه او از خداوند سوال نما که آیااز این مرض خود شفا خواهم یافت؟»'
  ron-1924: 'Ымпэратул а зис луй Хазаел: „Я ку тине ун дар ши ду-те ынаинтя омулуй
    луй Думнезеу. Ынтрябэ прин ел пе Домнул ши зи: ‘Мэ вой тэмэдуи де боала ачаста?’”'
  ben-OBCV: তিনি হসায়েলকে বললেন, “হাতে একটি উপহার নিয়ে তুমি ঈশ্বরের লোকের সাথে দেখা
    করতে যাও। তাঁর মাধ্যমে সদাপ্রভুর কাছে পরামর্শ চেয়ে নিয়ো; তাঁকে জিজ্ঞাসা কোরো,
    ‘আমি কি এই রোগ থেকে সুস্থ হব?’ ”
  som-som: Markaasaa boqorkii Xasaa'eel ku yidhi, Hadiyad qaad, oo waxaad ka hor tagtaa
    ninka Ilaah, oo Rabbiga wax iiga soo weyddii, oo waxaad ku tidhaahdaa, Boqorku
    ma cudurkuu ka bogsanayaa?
  lat-VUC: 'Et ait rex ad Hazaël: Tolle tecum munera, et vade in occursum viri Dei,
    et consule Dominum per eum, dicens: Si evadere potero de infirmitate mea hac?'
  eng-ASVBT: And the king said unto Hazael, Take a present in thy hand, and go, meet
    the man of God, and inquire of Jehovah by him, saying, Shall I recover of this
    sickness?
  ita-1885: 'E il re disse ad Hazael: Prendi in mano un presente, e vattene a trovar
    l''uomo di Dio, e domanda per lui il Signore, se io guarirò di questa infermità.'
  eng-LXXUP: And the king said to Hazael, Take in thy hand a present, and go to meet
    the man of God, and inquire of the Lord by him, saying, Shall I recover of this
    my disease?
  eng-ULB: The king said to Hazael, “Take a gift in your hand and go meet the man
    of God, and consult with Yahweh through him, saying, 'Will I recover from this
    sickness?'”
  spa-VBL: 'Entonces el rey ordenó a Jazael: “Lleva un regalo y ve al encuentro del
    hombre de Dios. Pídele que le pregunte al Señor: ‘¿Me recuperaré de esta enfermedad?’”
    .'
  fra-_FOB: 'Et le roi dit à Hazaël: Prends en ta main un présent, et t''en va au-devant
    de l''homme de Dieu, et par son moyen, consulte l''Éternel, en disant: Relèverai-je
    de cette maladie?'
  mal-mal: 'രാജാവ് ഹസായേലിനോട്: “ഒരു സമ്മാനം എടുത്തുകൊണ്ട് ദൈവപുരുഷനെ ചെന്നുകണ്ട്,
    ‘ഈ ദീനം മാറി എനിക്ക് സൗഖ്യം വരുമോ’ എന്ന് അവൻ മുഖാന്തരം യഹോവയോട് ചോദിക്ക” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: to us ne apne afsar Hazāel ko hukm diyā, “Mard-e-Ḳhudā ke lie tohfā le
    kar use milne jāeṅ. Wuh Rab se dariyāft kare ki kyā maiṅ bīmārī se shafā pāūṅgā
    yā nahīṅ?”
  suz-BL: मिनु पिपमी हजाएल कली “कोसेली लाइश्‍शा, परमप्रभु आ मुर कली ग्रुम्‍थ लावो।
    मेको रे पा परमप्रभु यावे कली ‘गो एको रोइ रे सा‍नुङा देय मसा‍नुङा’ दे हिल्‍लो पपतो”
    दे अरेवा बाक्‍त।
  ita-1927: 'Allora il re disse ad Hazael: “Prendi teco un regalo, va’ incontro all’uomo
    di Dio, e consulta per mezzo di lui l’Eterno, per sapere se io guarirò da questa
    malattia”.'
  ckb-ckb: 'پاشا بە حەزائێلی گوت: «دیارییەک لەگەڵ دەستت ببە و بەرەوپیری پیاوەکەی خودا
    بڕۆ، لە ڕێگەی ئەوەوە پرسیار لە یەزدان بکە، بزانە ئایا لەم نەخۆشییەم چاک دەبمەوە؟»'
  eng-BBE: Then the king said to Hazael, Take an offering with you, and go to see
    the man of God and get directions from the Lord by him, saying, Am I going to
    get better from my disease?
  kan-OKCV: ಆಗ ಅರಸನು ಹಜಾಯೇಲನಿಗೆ, “ನೀನು ಕೈಯಲ್ಲಿ ಕಾಣಿಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ ದೇವರ ಮನುಷ್ಯನನ್ನು
    ಎದುರುಗೊಂಡು, ಈ ವ್ಯಾಧಿಯಿಂದ ನಾನು ಗುಣವಾಗುವೆನೋ? ಎಂದು ಅವನಿಂದ ಯೆಹೋವ ದೇವರನ್ನು ವಿಚಾರಿಸು,”
    ಎಂದನು.
  tam-2017: 'ராஜா ஆசகேலை நோக்கி: நீ உன் கையிலே காணிக்கையை எடுத்துக்கொண்டு, தேவனுடைய
    மனிதனுக்கு எதிர்கொண்டுபோய், நான் இந்த வியாதி சுகமாகிப் பிழைப்பேனா என்று அவனைக்
    கொண்டு கர்த்தரிடத்தில் விசாரிக்கச் சொன்னான்.'
  spa-RV-1909: 'Y el rey dijo á Hazael: Toma en tu mano un presente, y ve á recibir
    al varón de Dios, y consulta por él á Jehová, diciendo: ¿Tengo de sanar de esta
    enfermedad?'
  ron-BTF: 'Și împăratul i-a spus lui Hazael: Ia un dar în mâna ta și du-te, întâlnește-l
    pe omul lui Dumnezeu și întreabă-l pe DOMNUL prin el, zicând: Mă voi însănătoși
    de această boală?'
  eng-WEBP: The king said to Hazael, “Take a present in your hand, and go meet the
    man of God, and inquire of the LORD by him, saying, ‘Will I recover from this
    sickness?’”
  eng-FBV: The king ordered Hazael, “Take a gift with you and go and meet the man
    of God. Ask him to ask the Lord, ‘Will I recover from this illness?’”
  nld-1939: 'zeide hij tot Chazaël: Neem geschenken mee en ga naar den godsman, om
    door zijn bemiddeling Jahweh te raadplegen, en Hem te vragen, of ik van deze ziekte
    genezen zal.'
  nch-BL: 'Huajca nopa tanahuatijquet quiilhui Hazael: ―Xijcui se nemacti huan xiquitati
    itequipanojca Toteco Dios huan xiquilhui ma quitajtani TOTECO sinta nimochicahuas
    ten ni cocolisti.'
  vie-1934: 'Vua bảo Ha-xa-ên rằng: Hãy lấy đem theo một lễ vật, đi đón người của
    Đức Chúa Trời, cậy người cầu vấn Đức Giê-hô-va rằng: Ta sẽ được lành bịnh này
    chăng?'
  hin-CV: राजा ने हाज़ाएल को आदेश दिया, “अपने साथ भेंट लेकर परमेश्वर के जन के पास
    चले जाओ. उनके द्वारा याहवेह से यह मालूम करो कि मुझे इस रोग से मुक्ति मिल जाएगी
    या नहीं?”
  spa-BES: 'Entonces el rey le dijo a Hazael: Toma una ofrenda contigo, ve a ver al
    hombre de Dios y obtén instrucciones del Señor por medio de él, diciendo: ¿Voy
    a mejorar de mi enfermedad?'
  tdx-tdx: 'Le hoe i mpanjakay amy Kazaele; endeso ravo­ravo am-pità’o le akia mifañaoña
    amy ‘ndatin’Añaharey, vaho ampañontaneo aze t’Iehovà, ty hoe: Hibodañe ami’ ty
    areteko toy hao iraho?'
  tha-KJV: กษัตริย์​ตรัสกับฮาซาเอลว่า “จงนำของกำนัลไปพบคนแห่งพระเจ้า ให้​ทูลถามพระเยโฮวาห์โดยท่านว่า
    ‘ข้าพเจ้าจะหายป่วยไหม’”
  por-BR-2018: 'E o rei disse a Hazael: Toma em tua mão um presente, e vai encontrar-te
    com o homem de Deus, e consulta por ele ao SENHOR, dizendo: Sararei desta doença?'
  deu-ELO: 'Da sprach der König zu Hasael: Nimm ein Geschenk mit dir und gehe dem
    Manne Gottes entgegen, und befrage Jehova durch ihn und sprich: Werde ich von
    dieser Krankheit genesen?'
  eng-WYC-2018: And the king said to Hazael, Take with thee gifts, and go thou into
    the meeting of the man of God, and ask thou counsel by him of the Lord, and say
    thou, Whether I may escape from this my sickness? (And the king said to Hazael,
    Take gifts with thee, and go to meet the man of God, and ask thou for counsel
    with the Lord by him, and ask thou, Shall I recover from this sickness of mine?)
  epo-epo: 'Tiam la reĝo diris al Ĥazael: Prenu en vian manon donacon, kaj iru renkonte
    al la homo de Dio, kaj demandu per li la Eternulon, ĉu mi resaniĝos de ĉi tiu
    malsano.'
  uig-PIN: 'Padixaⱨ Ⱨazaǝlgǝ: — Ɵzüng bir sowƣa elip, Hudaning adimining aldiƣa berip
    uning bilǝn kɵrüxüp, u arⱪiliⱪ Pǝrwǝrdigardin mening toƣramda: «U bu kesǝldin
    saⱪiyamdu, saⱪaymaydu» dǝp soriƣin, — dedi.'
  beo-beo: e da ea eagene ouligisu dunu Ha:sa:iele, ema amane sia:i, “Di balofede
    dunuma hahawane iasu iasili, ema amane adole ba:ma, ‘Di Hina Godema adole ba:ma,
    amo hina bagade ea oloi da uhima:bela:le?”
  tpi-OTNT: Orait na king i tokim Hasael, wanpela ofisa bilong en olsem, “Kisim wanpela
    presen na go lukim dispela profet. Na yu mas askim em long askim Bikpela olsem,
    sik bilong mi bai i pinis, o nogat.”
  hau-SA: sai ya ce wa Hazayel, “Ɗauki wannan tare da kai ka tafi ka taryi mutumin
    Allah. Ka nemi nufin Ubangiji ta wurinsa; ka tambaye shi, ‘Zan warke daga ciwon
    nan?’ ”
  uig-LAT: 'Padishah Hazaelge: — Özüng bir sowgha élip, Xudaning adimining aldigha
    bérip uning bilen körüshüp, u arqiliq Perwerdigardin méning toghramda: «U bu késeldin
    saqiyamdu, saqaymaydu» dep sorighin, — dédi.'
  nde-nde: '“Umuntu kaNkulunkulu usefikile uvela ekudeni khonale esiza lapha,” wathi
    kuHazayeli: “Thatha isipho uyehlangabeza umuntu kaNkulunkulu. Khuluma ubuze uThixo
    ngaye; uthi, ‘Kambe ngizasila yini kulokhu kugula na?’ ”'
  ton-ton: Pea naʻe pehē ʻe he tuʻi kia Hasaeli, Toʻo ha meʻaʻofa ʻi ho nima, pea
    ke ʻalu ʻo fakafetaulaki mo e tangata ʻoe ʻOtua, pea ke fehuʻi kia Sihova ʻiate
    ia, ʻo pehē, “Pe te u toe moʻui hake mei he mahaki ni?”
  ces-1613: 'I řekl král Hazaelovi: Vezmi v ruce své dar, a jdi vstříc muži Božímu,
    a zeptej se Hospodina skrze něho, řka: Povstanu-li z nemoci této?'
  eng-WMB: The king said to Hazael, “Take a present in your hand, and go meet the
    man of God, and inquire of the LORD by him, saying, ‘Will I recover from this
    sickness?’”
  tam-TCV: அப்பொழுது அரசன், ஆசகேலை அழைத்து, “நீ ஒரு அன்பளிப்பை எடுத்துக்கொண்டு, இறைவனுடைய
    மனிதனைச் சந்திக்கப் போ. அவன்மூலம் யெகோவாவிடம் ஆலோசனை கேட்டு என்னுடைய வியாதியிலிருந்து
    நான் சுகமடைவேனா என்று அறிந்து வா” என்றான்.
  ceb-ULB: Miingon ang hari ngadto kang Hazael, “Pagdala ug gasa diha sa imong kamot
    ug pakigkita sa tawo sa Dios, ug pagpakisayod kang Yahweh pinaagi kaniya, nga
    nagaingon, 'Maayo pa ba ako gikan niini nga balatian?'”
  pol-UBG: 'Wtedy król powiedział do Chazaela: Weź w ręce dar, wyjdź naprzeciw męża
    Bożego i przez niego zapytaj PANA: Czy wyzdrowieję z tej choroby?'
  urd-GVU: تو اُس نے اپنے افسر حزائیل کو حکم دیا، ”مردِ خدا کے لئے تحفہ لے کر اُسے
    ملنے جائیں۔ وہ رب سے دریافت کرے کہ کیا مَیں بیماری سے شفا پاؤں گا یا نہیں؟“
  deu-1912: 'Da sprach der König zu Hasael: Nimm Geschenke zu dir und gehe dem Mann
    Gottes entgegen und frage den HERRN durch ihn und sprich, ob ich von dieser Krankheit
    möge genesen.'
  kan-2017: ಅರಸನು ಹಜಾಯೇಲನಿಗೆ, “ನೀನು ಕಾಣಿಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ದೇವರ ಮನುಷ್ಯನ ಬಳಿಗೆ ಹೋಗಿ
    ನನಗೆ ವಾಸಿಯಾಗುವುದೋ? ಇಲ್ಲವೋ ಎಂಬುದನ್ನು ಅವನ ಮುಖಾಂತರವಾಗಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ವಿಚಾರಿಸು”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: me ga’ar fare pilung ngak Hazael, ni reb e tolang ko salthaw rok, “Mu fek
    ba tow’ath i yan ngak fare profet ma gog ngak nge fith laniyan’ SOMOL nge nang
    ko kug ra gol ko m’ar fa dangay.”
  hlt-MCSB: Manghai loh Hazael te, “Na kut dongah khocang khuen lamtah Pathen kah
    hlang doe hamla cet laeh. Anih lamloh BOEIPA te dawt lah, he tloh lamloh ka hing
    venim?' dawt lah,” a ti nah.
  mdy-ETH: ዒዛኮ ዶንዞ ባኣካፓ ፔቴ፥ ዓዛሄሌ ጎዖሢ ዔኤላዖ፦ «ፆኦሲ ማሊፆ ኬኤዛሢም ዒንጎ ባኣዚ ዔኪ ዴንዲጋፓ ታኣኒ ሃያ
    ዶርዓስካፓ ዻቃንዳቴያ ሃይቃንዳቴያ ናንጊና ናንጋ ጎዳ ታኣም ዒዚ ዖኦጮም ዒዛ ሺኢቄ» ጌዒ ዓይሤኔ።
  twi-ASANTE: ɛberɛ a ɔhene no tee saa asɛm no, ɔka kyerɛɛ Hasael sɛ, “Fa akyɛdeɛ
    kɔma Onyankopɔn onipa no. Na ka kyerɛ no, na ɔmmisa Awurade sɛ, ‘Me ho bɛtɔ me
    bio anaa?’ ”
  eng-WEBU: The king said to Hazael, “Take a present in your hand, and go meet the
    man of God, and inquire of the LORD by him, saying, ‘Will I recover from this
    sickness?’”
  wal-wal: Odin kawoi Hazaa7eela, “Immiyoobaa oiqqada, Xoossaa asaara gaittanau ba.
    Baada a baggaara, ‘Taani ha harggiyaappe paxanee?’ yaagada GODAA oichcha” yaagiis.
  spa-PDDPT: 'Y el rey dijo a Hazael: Toma en tu mano un presente, y vé a encontrar
    al varón de ʼElohim. Consulta a Yavé por medio de él y pregunta: ¿Sanaré de esta
    enfermedad?'
  gun-gun: 'Ha''e ramo huvixa aipoe''i Hazael pe: — Eiporavo mba''emo Nhanderuete
    remimbo''e pe reme''ẽ va''erã, ha''e tereo eovaexĩ. Ixupe eporandu uka xere Senhor
    pe, kova''e mba''eaxy areko va''e gui akuera ''rãa aikuaa aguã — he''i.'
  ilo-ULB: Kinuna ti ari kenni Hazael, “Mangalaka iti sagut ket mapanmo sabten ti
    tao ti Dios, ket makiumanka kenni Yahweh babaen kenkuana, ibagam, 'Umimbagak kadi
    pay iti daytoy a sakit?”'
  kpg-kpg: gei mee ga helekai gi Hazael, go dana dangada hai hegau aamua boloo, “Kaina
    di wanga dehuia gi soukohp. Dangi gi mee bolo gii dangi anga gi Dimaadua gi hagamodongoohia mai
    be au ga humalia be deai.”
  uig-ARA: 'پادىشاھ ھازائەلگە: ــ ئۆزۈڭ بىر سوۋغا ئېلىپ، خۇدانىڭ ئادىمىنىڭ ئالدىغا
    بېرىپ ئۇنىڭ بىلەن كۆرۈشۈپ، ئۇ ئارقىلىق پەرۋەردىگاردىن مېنىڭ توغرامدا: «ئۇ بۇ كېسەلدىن
    ساقىيامدۇ، ساقايمايدۇ» دەپ سورىغىن، ــ دېدى.'
  sus-sus: Mangɛ naxa Xasayeli yamari, a naxɛ, «I xa buɲa nde xanin Annabi Elise xɔn,
    alako a xa Alatala maxɔrin n bɛ, xa n kisima yi fure ma?»
  pon-2006: e ahpw mahsanihong Asael, emen sapwellime lapalap, “Walahng kisakis ong
    soukohpo, kowe eri peki en ale kaweid rehn KAUN-O pwehn diarada ma I pahn mwahula
    de soh.”
  ksd-ksd: 'Ma ra king i ga biti tai Kasael: Una kap ta vartabar, ma una barat ra
    tutana kai God, ma una matoto tai ra Luluai tana dari: Dave, ina langalanga kan
    go ra minait?'
  tur-YTC: Kral Hazael'e, “Eline bir armağan al, git Tanrı adamını karşıla, 'Bu hastalıktan
    iyileşecek miyim?' diye onun aracılığıyla Yahve'ye sor” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἀζαὴλ, λάβε ἐν τῇ χειρί σου μαναὰ, καὶ δεῦρο
    εἰς ἀπαντὴν τοῦ ἀνθρώπου τοῦ Θεοῦ, καὶ ἐπιζήτησον τὸν Κύριον παρʼ αὐτοῦ, λέγων,
    εἰ ζήσομαι ἐκ τῆς ἀῤῥωστίας μου ταύτης;
  ind-AYT: 'Kemudian, dia berkata kepada Hazael, “Ambil persembahan dalam tanganmu,
    lalu pergilah menjumpai abdi Allah itu. Mintalah petunjuk TUHAN melalui dirinya
    dengan bertanya: ‘Apakah aku akan sembuh dari penyakit ini?’”'
  nya-nya: inawuza Hazaeli kuti, “Tenga mphatso ndipo pita ukakumane ndi munthu wa
    Mulungu. Ukandifunsire kwa Yehova kudzera mwa iye kuti, ‘Kodi ndidzachira matenda
    angawa?’ ”
  hrv-hrv: 'Tada reče kralj Hazaelu: “Uzmi sa sobom dar pa idi pred Božjeg čovjeka.
    I preko njega se posavjetuj s Jahvom da bi saznao hoću li se izliječiti od ove
    bolesti.”'
  mps-mps: Awe, tama te kingo Hasaelbolo te po wai, aga sę ebo gavman ofisa bidi
    me delibolo, e tama po wai, “Tama nago magi nai me deli selasa peyu, te profet
    bidi sugi pao. Tama nago agabolo e tama po hanalu wao, ‘Nago te Genuai Bidi Godibolo
    e tama hanalu wao, ena gasi ebo po te sia saibawe, ma meniwe?’ tama po hanalu
    wao,” wali.
  tpi-tpi: Orait na king i tokim Hasael, wanpela ofisa bilong en olsem, “Kisim wanpela
    presen na go lukim dispela profet. Na yu mas askim em long askim Bikpela olsem,
    sik bilong mi bai i pinis, o nogat.”
  dan-1931: 'sagde han til Hazael: “Tag en Gave med, gå den Guds Mand i Møde og rådspørg
    HERREN gennem ham, om jeg kommer mig af min Sygdom!”'
  vie-OVCB: 'vua bảo tướng Ha-xa-ên: “Đem lễ vật đi tặng người của Đức Chúa Trời,
    và xin người cầu hỏi Đức Chúa Trời xem ta có khỏi bệnh không?”'
  guj-2017: રાજાએ હઝાએલને કહ્યું, “તારા હાથમાં ભેટ લઈને ઈશ્વરભક્તને મળવા જા, તેની
    મારફતે યહોવાહને પુછાવ કે, ‘શું હું આ બીમારીમાંથી સાજો થઈશ?’”
  pon-2006A: e ahpw mahsanihong Asael, emen sapwellime lapalap, “Walahng kisakis ong
    soukohpo, kowe eri peki en ale kaweid rehn KAUN-O pwehn diarada ma I pahn mwahula
    de soh.”
  por-BRBSL: 'O rei disse a Hazael: “Pegue um presente em sua mão e vá ao encontro
    do homem de Deus, e pergunte a Javé por ele, dizendo: ''Será que eu vou me recuperar
    desta doença?'
  cth-cth: Siangpahrang ni, Hazael koevah poehno sin nateh Cathut e tami kâhmo hanlah
    cet, ka patawnae bout ahawi thai han vaimoe. BAWIPA koe na het pouh haw pawiteh
    atipouh.
  twi-twi: na ɔka kyerɛɛ Hasael se, “Fa akyɛde kɔma Onyankopɔn nipa no. Na ka kyerɛ
    no, na ommisa Awurade se, ‘Me ho bɛtɔ me bio ana?’ ”
  hlt-hlt: Manghai loh Hazael te, “Na kut dongah khocang khuen lamtah Pathen kah hlang
    doe hamla cet laeh. Anih lamloh BOEIPA te dawt lah, he tloh lamloh ka hing venim?'
    dawt lah,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Asɑyɛɛdi kɛ dɔ̀: Túótɛ́ yɛpɑ̃rɛ̀ kɛ́kɔtɛ kɛ́yɑ̀ Kuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò kòo beé nti Yiɛ̀ nKuyie nkɛ́yɑ̀ kɛ̀ nsɑ̀ kɛ̀ m bo miɛtɛ́.'
  msy-2020: Ezɨ atrivim uan gumazir dapanir mam Hasael kamaghɨn a mɨgei, “Nɨ dɨkavigh
    bizir aghuitam Godɨn akam inigha izir gumazim danɨngɨsɨ a inigh mangɨ an ganigh.
    Egh nɨ a mɨkemeghtɨ, a kamaghɨn Ikiavɨra Itir Godɨn azaragh, nan arɨmariam gɨvagham,
    o puvatɨgham.”
  dop-dop: 'Ɩlɛnɑ ɩ́ kʋsɩ ɩ wɑɑlɩ tʋ Hɑsɑyɛlɩ sɩ: Ponɑ Ilisee kɛ kʋcɔɔʋ. Pɔɔsǝnɑ-ɩ
    sɩ: Mɑɑ sɩ yɑɑ mɑɑ kʋlɩ?'
  azb-azb: 'Padşah Xazaelə dedi: «Bir hədiyyə götürüb Allah adamını qarşılamağa get.
    “Bu xəstəlikdən sağalacağammı?” deyib onun vasitəsilə Rəbdən soruş».'
  eng-DBY: And the king said to Hazael, Take a present in thy hand, and go, meet the
    man of God, and inquire of Jehovah by him, saying, Shall I recover from this disease?
  hin-2017: तब उसने हजाएल से कहा, “भेंट लेकर परमेश्वर के भक्त से मिलने को जा, और उसके
    द्वारा यहोवा से यह पूछ, ‘क्या बेन्हदद जो रोगी है वह बचेगा कि नहीं?’”
  wol-KYG: 'Buur ne Asayel, ab jawriñam: «Demal ca góoru Yàlla ga te yóbbaale loo
    teg ci loxoom, mu seetal ma ci Aji Sax ji. Laajal ma ko ne ko: “Ndax dinaa jóg
    ci sama wopp jii?”»'
  eng-YLT: And the king saith unto Hazael, 'Take in thy hand a present, and go to
    meet the man of God, and thou hast sought Jehovah by him, saying, Do I revive
    from this sickness?'
  eng-WYC-2017: And the king said to Hazael, Take with thee gifts, and go thou into
    the meeting of the man of God, and ask thou counsel by him of the Lord, and say
    thou, Whether I may escape from this my sickness?
  eng-WMBB: The king said to Hazael, “Take a present in your hand, and go meet the
    man of God, and enquire of the LORD by him, saying, ‘Will I recover from this
    sickness?’”
  urd-GVH: तो उसने अपने अफ़सर हज़ाएल को हुक्म दिया, “मर्दे-ख़ुदा के लिए तोह्फ़ा लेकर
    उसे मिलने जाएँ। वह रब से दरियाफ़्त करे कि क्या मैं बीमारी से शफ़ा पाऊँगा या नहीं?”
  rug-rug: si zama la koe Hazaelo, keke koari nana palabatu si asa, “Paleke la vinariponi
    koasa poropita, mamu tozi nia pude nanasia se Zihova pude gilania sapu vea kote
    magogoso tugo si rau koasa minoho hie ba vea?”
  gaz-gaz: Hazaaʼeeliin akkana jedhe; “Kennaa wayii fudhadhuutii dhaqii nama Waaqaa
    sana simadhu. Karaa isaatiinis, ‘Ani dhukkuba kana irraa nan hafaa?’ jedhii Waaqayyoon
    gaafadhu.”
  fra-LSG: 'Le roi dit à Hazaël: Prends avec toi un présent, et va au-devant de l’homme
    de Dieu; consulte par lui l’Éternel, en disant: Guérirai-je de cette maladie?'
  yal-yal: Mangan yi a fala Xasayele xa, a naxa, “Kisena nde tongo i siga sayiban
    fɛma, Alatala maxɔdin a tan yi, i yi a maxɔdin xa n yiyalanɲɛ n ma fureni ito
    ma.”
  haw-1868: I aku la ke alii ia Hazaela, E lawe oe i ka makana ma kou lima, a hele
    aku e halawai me ke kanaka o ke Akua, a ninau aku ia Iehova ma o na la, i ka i
    ana'ku, E ola anei au i keia mai?
  arb-NAV: 'فَقَالَ الْمَلِكُ لِحَزَائِيلَ: «احْمِلْ مَعَكَ هَدِيَّةً وَاذْهَبْ لاِسْتِقْبَالِ
    رَجُلِ اللهِ، وَاسْأَلِ الرَّبَّ عَنْ طَرِيقِهِ إِنْ كُنْتُ سَأَبْرَأُ مِنْ مَرَضِي».'
  ewe-ewe: Egblɔ na Hazael be, “Tsɔ nunana ɖe asi eye nàyi ɖakpɔ Mawu ƒe ame la. Bia
    gbe Yehowa to Mawu ƒe ame la dzi. Biae be, ‘Ɖe mahaya tso nye dɔléle sia mea?’ ”
  eng-LEE: And the king said unto Chazael, Take a present in thy hand, and go to meet
    the man of God, and inquire of the Lord from him, saying, Shall I recover from
    this sickness?
  asm-FB: ৰজাই তেতিয়া হজায়েলক ক’লে, “তুমি হাতত এটি উপহাৰ লৈ ঈশ্বৰৰ লোকৰ সাক্ষাৎ
    হ’বলৈ যোৱা আৰু তেওঁৰ যোগেদি যিহোৱাৰ পৰা জানি লোৱা যে, ‘মই এই অসুখৰ পৰা সুস্থ হৈ
    উঠিম নে নাই’?”
  sus-A: مَنفّ نَشَ شَسَيٍلِ يَمَرِ، عَ نَشّ، «عِ شَ بُحَ ندٍ شَنِن عَننَبِ عٍلِسٍ
    شْن، عَلَكٌ عَ شَ عَلَتَلَ مَشْرِن ﭑ بّ، شَ ﭑ كِسِمَ يِ قُرٍ مَ؟»
  fra-SBL: 'Le roi dit à Hazaël : « Prends un présent dans ta main, va à la rencontre
    de l''homme de Dieu, et interroge par lui Yahvé en disant : « Vais-je guérir de
    cette maladie ? »"'
  hbo-hbo: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֶל־חֲזָהאֵ֗ל קַ֤ח בְּיָֽדְךָ֙ מִנְחָ֔ה וְלֵ֕ךְ לִקְרַ֖את
    אִ֣ישׁ הָאֱלֹהִ֑ים וְדָרַשְׁתָּ֙ אֶת־יְהוָ֤ה מֵֽאֹותֹו֙ לֵאמֹ֔ר הַאֶחְיֶ֖ה מֵחֳלִ֥י
    זֶֽה׃
  piu-2006: '@see-verse:2KI.008.007'
  kik-kik: akĩĩra Hazaeli atĩrĩ, “Oya kĩheo, ũthiĩ ũtũnge mũndũ wa Ngai. Tuĩria ũhoro
    harĩ Jehova na ũndũ wake; mũũrie atĩrĩ, ‘Niĩ nĩngũhona ndwari ĩno?’ ”
  fra-NCL: 'Le roi dit à Hazaël : « Prends avec toi un présent, et va au-devant de
    l’homme de Dieu ; consulte par lui Yahweh, en disant : Survivrai-je à cette maladie ? »'
  cek-AK: Siangpahrang mah Hazael khaeah, Tangqum maeto sin paeh loe, Sithaw kami
    tongh hanah caeh ah; anih mah, Kai loe hae nathaih thung hoiah ngan ka tui let
    tih maw, tiah angmah ih Angraeng khaeah duengsak ah, tiah a naa.
  cuk-cuk: 'Geb rey, Hazaelʼga sogsad: “Bab-Dummad-e-dulega ibmar-binsa-ukega ibmar
    be sedo, degine, ega be sogo: ‘Bab-Jehováʼse anga egisye, rey gannar nuguo sogeye,’
    adi, an wisguegar.”'
  uig-CYR: 'Падиша Һазаәлгә: — Өзүң бир соға елип, Худаниң адиминиң алдиға берип униң
    билән көрүшүп, у арқилиқ Пәрвәрдигардин мениң тоғрамда: «У бу кесәлдин сақиямду,
    сақаймайду» дәп сориғин, — деди.'
  tel-2017: రాజు హజాయేలును పిలిచాడు. “నీవు ఒక కానుక తీసుకుని దేవుని మనిషి దగ్గరికి
    వెళ్ళు. ‘నాకు నయమౌతుందా లేదా’ అని అతని ద్వారా యెహోవా దగ్గర సంప్రదించు” అని చెప్పాడు.
  hat-BSA: 'Wa a te di a Hazaël: “Pran yon kado nan men ou pou ale rankontre nonm
    Bondye a, e mande a SENYÈ a selon li menm. Mande l: ‘Èske mwen va refè de maladi
    sa a?’”'
  kos-kos: tokosra el fahk nu sel Hazael, sie sin mwet pwapa lal ah, “Us sie mwe lung
    an sang nu sin mwet palu sac, ac sap elan lolngok nu sin LEUM GOD lah nga ac kwela
    ku tia.”
  hbo-WLC: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֶל־חֲזָהאֵ֗ל קַ֤ח בְּיָֽדְךָ֙ מִנְחָ֔ה וְלֵ֕ךְ לִקְרַ֖את
    אִ֣ישׁ הָאֱלֹהִ֑ים וְדָרַשְׁתָּ֨ אֶת־יְהוָ֤ה מֵֽאוֹתוֹ֙ לֵאמֹ֔ר הַאֶחְיֶ֖ה מֵחֳלִ֥י
    זֶֽה׃
  ibo-ibo: Mgbe eze nụrụ ya, ọ kpọrọ Hazael sị ya, “Were onyinye ịnata ihuọma nʼaka
    gị wegara onye nke Chineke, site nʼaka ya jụta Onyenwe anyị ase. Jụọ ya, ‘M ga-esi
    nʼọrịa a bilie?’ ”
  ory-ory: ତହିଁରେ ରାଜା ହସାୟେଲକୁ କହିଲା, “ଆପଣା ହସ୍ତରେ ଉପହାର ନେଇ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କୁ
    ସାକ୍ଷାତ କରିବାକୁ ଯାଅ, ‘ଆଉ ମୁଁ ଏହି ପୀଡ଼ାରୁ ମୁକ୍ତ ହେବି କି ନାହିଁ?’ ଏହି କଥା ତାଙ୍କ ଦ୍ୱାରା
    ସଦାପ୍ରଭୁଙ୍କୁ ପଚାର।”
  chk-chk: ewe king a üreni eman lein nöün kewe nöüwis itan Hasael, “Kopwe angei eu
    lifang o feila churi Elisa, kopwe tüngor ngeni pwe epwe aisini ewe Samol mi Lapalap
    ika üpwe pöchökül seni ai samau.”
  rop-rop: Wen det king bin irrim Ilaisha bin deya imbin dalim Heiseiyel det boswan
    wekinmen blanga im, “Yu deigim samting langa Ilaisha blanga faindat if YAWEI det
    trubala God garra meigim mi jidan gudbala brom dijan siknis.”
  ukr-1871: 'Каже царь Азаїлові: Візьми з собою гостинцї, йди зустріч Божому чоловікові
    та й поспитай через його в Господа, чи я одужаю з сієї недуги моєї.'
  deu-1951: 'Da sprach der König zu Hasael: Nimm Geschenke mit dir und gehe dem Manne
    Gottes entgegen und befrage den HERRN durch ihn und sprich: Werde ich von dieser
    Krankheit genesen können?'
  eng-JPS: 'And the king said unto Hazael: ''Take a present in thy hand, and go meet
    the man of God, and inquire of the LORD by him, saying: Shall I recover of this
    sickness?'''
  srp-1865: 'A car reèe Azailu: uzmi sa sobom dar i idi na susret èovjeku Božijemu,
    i preko njega pitaj Gospoda hoæu li ozdraviti od ove bolesti.'
  lug-lug: n’agamba Kazayeeri nti, “Ffuna ekirabo, ogende osisinkane omusajja wa Katonda,
    weebuuze ku Mukama ng’oyita mu ye oba, ndiwona endwadde eno.”
  heb-heb: ויאמר המלך אל חזהאל קח בידך מנחה ולך לקראת איש האלהים ודרשת את יהוה מאותו
    לאמר האחיה מחלי זה׃
  ben-IRV: রাজা তখন হসায়েলকে বললেন, “তুমি একটা উপহার নিয়ে ঈশ্বরের লোকের সঙ্গে দেখা
    করতে যাও এবং তাঁর মধ্যে দিয়ে সদাপ্রভুকে জিজ্ঞাসা কর, আমি কি এই অসুখে বাঁচব?”
  pan-pan: ਰਾਜਾ ਨੇ ਹਜ਼ਾਏਲ ਅਧਿਕਾਰੀ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਭੇਟ ਲੈ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ
    ਨੂੰ ਮਿਲਣ ਲਈ ਜਾ ਅਤੇ ਉਸ ਦੇ ਰਾਹੀਂ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛ, “ਕੀ ਮੈਂ ਇਸ ਰੋਗ ਤੋਂ ਚੰਗਾ ਹੋ ਜਾਂਵਾਂਗਾ?”
  mya-JVB: ဟာဇေလ ကို ခေါ် ၍ ၊ သင် သည်လက်ဆောင် ကို ဆောင် လျက် ဘုရား သခင်၏ လူ ကိုခရီးဦး
    ကြိုပြုပြီးလျှင် ၊ ငါသည်ဤ အနာ မှ ထမြောက် မည်လော ဟု သူ အားဖြင့် ထာဝရဘုရား ကို မေးလျှောက်
    လော့ဟု စေလွှတ် သည် အတိုင်း၊ “
  tbg-tbg: Tuvaro avuhainaava Hasaelira aaramakero virara tiharo, Vo haika vira aminaravata
    varera oru Kotira kaiqa vaiinti tarura tavaane. Are vira tiva amiraro viva Nora
    Kotira ireharo tavaarire. Ti rovara taiqaanarove, kiae taiqaanarove, tiro.
  hmo-hmo: Benehadada ese iena opesa ta, Hasaele, ia hamaoroa, ia gwau, “Elisaia dekenai
    harihari gauna do oi abia lao, bona do oi noia ia ese Lohiabada do ia nanadaia,
    lauegu gorere do ia namo lou o lasi.”
  urd-urd: और बादशाह ने हज़ाएल से कहा, “अपने हाथ में तोहफ़ा लेकर नबी के इस्तक़बाल
    को जा, और उसके ज़रिए ख़ुदावन्द से दरियाफ़्त कर, 'मैं इस बीमारी से शिफ़ा पाऊँगा
    या नहीं?’”
  rus-SYN: 'И сказал царь Азаилу: возьми в руку твою дар и пойди навстречу человеку
    Божию, и вопроси Господа чрез него, говоря: выздоровею ли я от сей болезни?'
  bqc-SIM: 'ↄ̃ kípi ò Azaeliɛ: Pↄ́ sɛ gɛ́ daiò Lua gbɛ̃́lɛ ǹ aà gba, ní oɛ̀
    aà Dii lamɛɛ, tó má fɛlɛ ń gyãɛ beeo.'
  tcz-CHONGTHU: Lengpan Hazael kom’ah chun, “Kipa thilpeh khat chu choijinlang Pathen
    mipa chu gapenlang, chule hiche kanat na akona hi kadamdoh ding hinam? Pakai chu
    eidoh pehtan,” tin asollin ahi.
  mar-mar: तेव्हा राजा बेन-हदाद हजाएलला म्हणाला, “नजराणा घेऊन त्या संदेष्ट्याच्या
    भेटीला जा. मी या दुखण्यातून बरा होईन की नाही ते परमेश्वरास विचारायला त्यास सांग.”
  qub-qub: 'Chaura rayga yanapajnin Hazaelta niran: «Goycunayquipaj imatapis apacurcur
    ayway Diospa profëtanman. Payta ruwacunqui Tayta Diosta tapucunanpaj. Mä cay gueshyapita
    allchacäshächush.»'
  bqp-bqp: 'akũ kína pì Azailinɛ: Ǹ gba sɛ́ ǹ gɛ́ dao Luda gbɛ̃lɛ ǹ kpáa ǹ onɛ à
    Dikiri gbɛkamɛnɛ, tó mani futɛ kũ gyã díkĩnao.'
  hat-hat: 'Wa a rele Azayèl, yonn nan chèf li yo, li di l'' konsa: —Pote yon bagay
    fè pwofèt Bondye a kado. Lèfini, mande l'' pou l'' pale ak Seyè a pou konnen si
    m''ap leve anba maladi sa a.'
  eng-BSB: So the king said to Hazael, “Take a gift in your hand, go to meet the man
    of God, and inquire of the LORD through him, ‘Will I recover from this illness?’”
  eng-WEBPB: The king said to Hazael, “Take a present in your hand, and go meet the
    man of God, and enquire of the LORD by him, saying, ‘Will I recover from this
    sickness?’”
  kbq-kbq: Higeno kini ne'mo'a mago eri'za ne'a Hazaelina asmino, Mago musezana eri'nenka
    vunka Anumzamofo eri'za nera ome asamigeno nagra krifintira kanamregahufi, Ra
    Anumzamofona ome antahigeno keno.
  nhe-BL: 'Huajca nopa tlanahuatijquetl quiilhui Hazael: ―Xijcui se regalo huan xiquitati
    itlatequipanojca Toteco Dios huan xiquilhui ma quitlajtlani TOTECO intla nimochicahuas
    tlen ni cocolistli.'
  bus-bus: 'ben kína bè Azailinɛ: Ǹ gbaa sɛ́ ǹ gá dao Luda gbɛ̃lɛ ǹ kpáa ǹ onɛ à Dii
    gbekamɛ, tó mɛ́ fɛɛ kↄ̃n gyãa kɛ̀kiio.'
  gub-BL: A'e rupi uze'eg tuwihawete tuwihaw Azaew her ma'e pe. — Eraha amo ma'e imono
    pyràm Tupàn ze'eg imume'u har pe nehe. — Eze'eg Tupàn Tuweharupi Wiko Ma'e pe
    nehe, ere izupe nehe. — Aipo Menanaz ikatu putar nehe, ere Tupàn pe nehe, ere
    Erizew pe nehe, i'i tuwihawete izupe.
  eng-DRA: 'And the king said to Hazael: Take with thee presents, and go to meet the
    man of God, and consult the Lord by him, saying: Can I recover of this my illness?'
