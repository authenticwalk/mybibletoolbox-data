verse: 2KI.008.021
translations:
  mal-C: അതിനാൽ യെഹോരാം തന്റെ സകലരഥങ്ങളുമായി സായിരിലേക്കു ചെന്നു. ഏദോമ്യർ അദ്ദേഹത്തെയും
    അദ്ദേഹത്തിന്റെ രഥനായകന്മാരെയും വളഞ്ഞു. എന്നാൽ അദ്ദേഹം രാത്രിയിൽ എഴുന്നേറ്റ് ശത്രുക്കളുടെ
    അണികളെ ഭേദിച്ചു. എങ്കിലും യെഹോരാമിന്റെ സൈന്യം തങ്ങളുടെ ഭവനങ്ങളിലേക്കു തിരിഞ്ഞോടിക്കളഞ്ഞു.
  deu-TKW: Da zog Jehoram mit sämtlichen Streitwagen hinüber nach Zair. Er aber erhob
    sich des Nachts und schlug die Edomiter, die ihn umzingelt hielten, sowie die
    Obersten über die Streitwagen, und das Kriegsvolk floh in seine Heimat.
  lin-lin: Boye Yorami akendeki na Tsayiri elongo na bashar na ye nyonso. Na butu,
    atelemaki mpe abetaki bato ya Edomi oyo bazingelaki ye elongo na bakonzi ya basoda
    oyo babundaka na bashar ; kasi basoda ya Yuda bakimaki na bandako na bango ya
    kapo.
  eng-LSV: and Joram passes over to Zair, and all the chariots with him, and he himself
    has risen by night, and strikes Edom that is coming around to him, and the heads
    of the chariots, and the people flee to their tents;
  eng-GNV: Therefore Ioram went to Zair, and all his charets with him, and he arose
    by night, and smote the Edomites which were about him with the captains of the
    charets, and the people fled into their tents.
  eng-WEBSTER: 'So Joram went over to Zair, and all the chariots with him: and he
    rose by night, and smote the Edomites who encompassed him, and the captains of
    the chariots: and the people fled into their tents.'
  nhw-BL: Huajca Tlanahuatijquetl Joram tlen tlali Judá yajqui altepetl Zair ica itlahuilanca
    carros huan isoldados para quinhuilanase catli nopona ehuaj. Pero nopa tlali Edom
    ehuani quinyahualojque. Yeca ica tlayohua Joram motlanantejqui ihuaya isoldados
    huan cholojtejque para ininchajchaj.
  swh-ONEN: Basi Yehoramu akaenda Sairi pamoja na magari yake yote ya vita. Waedomu
    wakamzunguka yeye na majemadari wake wa magari yake ya vita, lakini akaondoka,
    akapenya usiku na kuwashambulia Waedomu. Hata hivyo, jeshi lake likatorokea nyumbani
    mwao.
  bba-bba: Sɔ̃ɔ teeru yerɑ Yorɑmu u seewɑ u dɑ Sɑiriɔ kɑ win tɑbu kɛkɛ yi dumi ɡɑwe.
    Ye n kuɑ wɔ̃ku suunu, yerɑ u Edɔmu be wɔri be bɑ nùn tɑrusi mi, kɑ ben tɑbu sinɑmbu
    kɑ sere be bɑ tɑbu kɛkɛbɑ kpɑre. Adɑmɑ Yudɑbɑ kpuro bɑ duki yɑkikirɑ, bɑ dɑ ben
    yɛnusɔ.
  eng-KJVCPB: 'So Joram went over to Zair, and all the chariots with him: and he rose
    by night, and smote the Edomites which compassed him about, and the captains of
    the chariots: and the people fled into their tents.'
  luo-luo: Omiyo Jehoram nodhi Zair gi gechene duto mag lweny. Jo-Edom nolwore kaachiel
    gi gechene mag lweny, to nochiewo gotieno momwomogi; ka jolweny mage to noringo
    modok dala.
  meu-meu: Bena Ioram e hanai, mai ena kariota iboudiai ida, Sairi kahana ela. Bena
    hanuaboi ai e tore isi; bena ia bona ena kariota biagudia ese Edom oreana, ia
    e daia heḡeḡe taudia, na e rahudia mase. A ena tuari taudia na e heau, edia hanua
    ela.
  npi-ULB: त्यसपछि यहोराम आफ्ना सबै रथ लिएर जाईरमा गए । जब एदोमीहरूले यहोरामलाई घेरा
    हाले, तब तिनका रथ सेनापतिहरू उठे र तिनीहरूलाई रातमा आक्रमण गरे। तर यहोरामका सेना
    भागे र आ-आफ्ना घर फर्के ।
  yor-yor: Bẹ́ẹ̀ ni Jehoramu lọ sí Sairi pẹ̀lú gbogbo kẹ̀kẹ́ rẹ̀. Àwọn ará Edomu sì
    yí i ká àti kẹ̀kẹ́ àwọn olórí wọn, ṣùgbọ́n ó dìde dúró ní òru; àwọn ogun rẹ̀ síbẹ̀síbẹ̀,
    sá padà lọ ilé.
  pes-OPCB: بنابراین یهورام با سواره نظام خود عازم سعیر شد، ولی نیروهای ادوم آنها
    را محاصره کردند. یهورام به اتفاق فرماندهان سواره نظام خود، شبانه از دست ادومی‌ها
    گریخت و سربازانش نیز فرار کرده، به وطن بازگشتند.
  tgl-ULB: Pagkatapos tumawid si Jehoram kasama ang kaniyang mga pinuno at lahat ng
    kaniyang mga karwahe. Nangyari ito nang siya ay nagising sa gabi at sinalakay
    at tinalo ang mga Edomita, na pumaligid sa kaniya at ang mga pinuno ng mga karwahe.
    Pagkatapos tumakas ang hukbo ni Jehoram papunta sa kanilang mga tahanan.
  hui-hui: Ani biyago hondowa Kini Yahoramahanda ibunaga ami agali wayali karisini
    heyu howa wai biagane hearu haru halu Idomo dindiha dindi mbira mini Sairi wiagoria
    wai bule pene. Ani pu heagola Idomonaga ami agali bu hearume ti baba wai bule
    ho hagira biai hene. Ani bu heagola Yahorama halu ibunaga ami agali haguane karisi
    handayaho hearume Idomo baba wai timbuni mbiraga bialu tigua Idomoali hayadaruni
    bo hiladai bini. Ani bialu heago helalu ibunaga ami agali maru hearume ti wai
    wahalu tini andaga ibida dai bini.
  mya-mya: သို့​ဖြစ်​၍​ယ​ဟော​ရံ​သည်​မိ​မိ​၏​စစ်​ရ​ထား အ​လုံး​အ​ရင်း​နှင့် ဇာ​ဣ​ရ​မြို့​သို့​ချီ​တက်​တော်
    မူ​ရာ​ထို​အ​ရပ်​တွင် ဧ​ဒုံ​တပ်​မ​တော်​၏​ဝိုင်း​ရံ ခြင်း​ကို​ခံ​ရ​လေ​သည်။ မင်း​ကြီး​နှင့်​စစ်​ရ​ထား
    မှူး​တို့​သည် ယင်း​သို့​ဝိုင်း​ရံ​မှု​ကို​ချိုး​ဖောက်​လွတ် မြောက်​သွား​ကြ​၏။ သူ​၏​စစ်​သည်​တော်​တို့​သည်
    မိ​မိ​တို့​နေ​ရပ်​သို့​က​စဥ့်​က​ရဲ​ထွက်​ပြေး ကြ​ကုန်​၏။-
  bod-N: དེའི་ཕྱིར་ཡེ་ཧོ་རཱམ་ནི་ཤིང་རྟ་ཐམས་ཅད་དང་བཅས་ཙ་ཨིར་དུ་ཕྱིན་ཏེ། ཁོ་མཚན་མོར་ལངས་ནས་ཁོ་རང་དང་ཤིང་རྟའི་དམག་དཔོན་རྣམས་བསྐོར་ནས་ཡོད་པའི་ཨེ་དོམ་པ་རྣམས་འཇོམས་པར་བྱས་ནའང་།
    ཁོའི་དམག་མི་རྣམས་རང་རང་གི་གུར་དུ་བྲོས།
  sna-sna: Naizvozvo Jehoramu akaenda kuZairi nengoro dzake dzose. VaEdhomu vakamukomba
    iye navakuru vake vengoro, asi akamuka usiku akavarwisa; uye hondo yake yakatizira
    kumusha.
  spa-BLM: Entonces Joram cruzó a Zair, y todos sus carros con él; se levantó de noche
    e hirió a los edomitas que lo rodeaban con los capitanes de los carros; y el pueblo
    huyó a sus tiendas.
  cac-cac: Yuj chi' ix b'at vin̈aj Joram chi' yed' masanil scarruaje yac' oval yed'
    eb' aj Edom chi' d'a Zair, palta a eb' aj Edom chi', ix oymaj eb' d'a spatic vin̈
    yed' eb' yajal yaj d'a scarruaje vin̈ yic oval. Axo d'ac'valil ix q'ue van vin̈,
    ix yac'an oval vin̈ yed' eb' edomita chi'. Icha chi' ix aj scolanel sb'a vin̈
    d'a yol sc'ab' eb', a eb' soldado vin̈ chi', ix paxcan eb' d'a spat.
  swh-ULB: Basi Yehoramu akaenda na maamri jeshi na magari ya farasi yote. Ilitokea
    kwamba akaamka usiku na kushambulia na kuwazunguka Waedomu, waliokuwa wamemzunguka
    na wale maamri jeshi wa magari ya farasi. Ndipo wanajeshi wa Yehoramu wakakimbilia
    wajumbani kwao.
  bel-bel: І пайшоў Ёрам у Цаір, і ўсе калясьніцы зь ім; і ўстаў ён уначы, і пабіў
    Ідумэянаў, якія акружалі яго, і начальнікаў над калясьніцамі, але народ уцёк у
    намёты свае.
  deu-ELBBK: Da zog Joram hinüber nach Zair, und alle Wagen mit ihm. Und es geschah,
    als er sich des Nachts aufmachte, da schlug er die Edomiter, die ihn und die Obersten
    der Wagen umringt hatten; und das Volk floh nach seinen Zelten.
  mbb-OT: Umbe, midhendiyà si Jehoram te Zair he mid-uwit din is langun he kerwahi
    zin. Midliǥuyan sikandin wey is menge peremandar te menge kerwahi zin te menge
    Edomanhen. Piru hein mezukilem, midtik-awan dan etekiya is menge Edomanhen, ne
    nekepelaǥuy zan su nekelawang dan. Ne zutun mid-ulì is menge sundaru ni Jehoram.
  mal-2015: അപ്പോൾ യെഹോരാം സകലരഥങ്ങളുമായി സായിരിലേക്കു ചെന്നു; എന്നാൽ രാത്രിയിൽ അവൻ
    എഴുന്നേറ്റു തന്നെ വളഞ്ഞിരുന്ന എദോമ്യരെയും രഥനായകന്മാരെയും തോല്പിച്ചു; ജനം തങ്ങളുടെ
    കൂടാരങ്ങളിലേക്കു ഓടിപ്പോയി.
  rmc-rmc: Paľis o Jehoram geľa savore peskre verdanenca andro Cair. Ode pes pašal
    leste rozačhade o Edomčana pal savore seri, ale ov le veľiťeľenca pes rači premarde
    prekal lende a denašle khere.
  pes-OPV: و یورام با تمامی ارابه های خود به صعیر رفتند و در شب برخاسته، ادومیان را
    که او را احاطه نموده بودند و سرداران ارابه‌ها راشکست داد و قوم به خیمه های خود
    فرار کردند.
  ron-1924: Иорам а трекут ла Цаир ку тоате кареле луй. Скулынду-се ноаптя, а бэтут
    пе едомиць, каре-л ынконжурау, ши пе кэпетенииле карелор, ши попорул а фуӂит ын
    кортурь.
  ben-OBCV: তাই যিহোরাম তাঁর সব রথ নিয়ে সায়ীরে গেলেন। ইদোমীয়রা তাঁকে ও তাঁর রথগুলির
    দায়িত্বে থাকা সেনাপতিদের ঘিরে ধরেছিল, কিন্তু তিনি রাতের অন্ধকারে উঠে শত্রুপক্ষের
    ব্যূহভেদ করে চলে গেলেন; অবশ্য তাঁর সৈন্যদল ঘরে পালিয়ে গেল।
  som-som: Markaasaa Yooraam u gudbay xagga Saaciir, isagoo wata gaadhifardoodkiisii
    oo dhan; oo intuu habeennimo kacay ayuu laayay reer Edom oo hareereeyey isaga
    iyo saraakiishii gaadhifardoodka, dadkiina waxay ku carareen teendhooyinkoodii.
  lat-VUC: 'Venitque Joram Seira, et omnes currus cum eo: et surrexit nocte, percussitque
    Idumæos qui eum circumdederant, et principes curruum: populus autem fugit in tabernacula
    sua.'
  eng-ASVBT: 'Then Joram passed over to Zair, and all his chariots with him: and he
    rose up by night, and smote the Edomites that compassed him about, and the captains
    of the chariots; and the people fled to their tents.'
  ita-1885: Perciò Gioram passò in Seir, con tutti i carri; e avvenne una notte, ch'egli
    si levò, e percosse gl'Idumei che l'aveano intorniato, e i capitani de' carri.
    E il popolo fuggì alle sue stanze.
  eng-LXXUP: 'And Joram went up to Zair, and all the chariots that were with him:
    and it came to pass after he had arisen, that he smote Edom who compassed him
    about, and the captains of the chariots; and the people fled to their tents.'
  eng-ULB: Then Jehoram crossed over to Zair with all his chariots. When the Edomites
    surrounded Jehoram, his chariot commanders rose up and attacked them during the
    night; but Jehoram's army ran away and went back to their homes.
  spa-VBL: Así que Jehoram se dirigió a Zair con todos sus carros. Los edomitas lo
    rodearon a él y a sus comandantes de carros, pero él actuó y atacó de noche. Pero
    su ejército huyó de vuelta a sus casas.
  fra-_FOB: Et Joram passa à Tsaïr avec tous ses chars; et, se levant de nuit, il
    battit les Iduméens qui l'entouraient et les chefs des chars; mais le peuple s'enfuit
    dans ses tentes.
  mal-mal: അപ്പോൾ യെഹോരാം നിരവധി രഥങ്ങളുമായി സായിരിലേക്ക് ചെന്നു; എന്നാൽ രാത്രിയിൽ
    അവൻ എഴുന്നേറ്റ് തന്നെ വളഞ്ഞിരുന്ന ഏദോമ്യരെയും രഥനായകന്മാരെയും തോല്പിച്ചു; പടയാളികൾ
    തങ്ങളുടെ കൂടാരങ്ങളിലേക്ക് ഓടിപ്പോയി.
  urd-GVR: Tab Yahūrām apne tamām rathoṅ ko le kar Saīr ke qarīb āyā. Jab jang chhiṛ
    gaī to Adomiyoṅ ne use aur us ke rathoṅ par muqarrar afsaroṅ ko gher liyā. Rāt
    ko bādshāh gherne wāloṅ kī safoṅ ko toṛne meṅ kāmyāb ho gayā, lekin us ke faujī
    use chhoṛ kar apne apne ghar bhāg gae.
  suz-BL: मोपतीके यहूदा ङा पिप येहोराम आ बग्‍गी नेल्‍ल लाइश्‍शा, आइक्‍ची हांबु जाइर
    सहरमी लमाक्‍त। मिनु एदोमीपुकीम येहोराम आ बग्‍गी नेल्‍ल नु आ लडाइ पाइब आन ठेयब
    मुर नेल्‍ल आन कली पुम्‍दमे बाक्‍त। मिनु मेको आ लडाइ पाइबपुकी चहिं प्रोक्‍शा, आन
    आन खिं लेम्‍मा बाक्‍त।
  ita-1927: Allora Joram passò a Tsair con tutti i suoi carri; e una notte si levò,
    e sconfisse gli Edomiti che lo aveano accerchiato e i capitani dei carri; e la
    gente di Joram poté fuggire alle proprie case.
  ckb-ckb: ئیتر یەهۆرام بە هەموو گالیسکەکانییەوە پەڕییەوە چاعیر. لەوێ ئەدۆمییەکان
    ئابڵوقەیان دان، بەڵام شەو خۆی و سەرکردەی گالیسکەکانی هەستان و ئابڵوقەکەیان شکاند
    و دەرباز بوون، لەشکرەکەش هەڵاتن و گەڕانەوە چادرەکانیان.
  eng-BBE: Then Joram went over to Zair, with all his war-carriages; ... made an attack
    by night on the Edomites, whose forces were all round him, ... the captains of
    the war-carriages; and the people went in flight to their tents.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋರಾಮನು ತನ್ನ ಬಳಿಯಲ್ಲಿದ್ದ ಎಲ್ಲಾ ರಥಬಲವನ್ನು ತೆಗೆದುಕೊಂಡು ಚಾಯೀರಿಗೆ
    ಹೋಗಿ, ರಾತ್ರಿಯಲ್ಲಿ ಎದ್ದು, ತನ್ನನ್ನೂ ತನ್ನ ರಥಗಳ ಅಧಿಪತಿಗಳನ್ನೂ ಎದೋಮ್ಯರನ್ನು ಸೋಲಿಸಿದನು.
    ಅವನ ಸೈನಿಕರು ತಮ್ಮ ತಮ್ಮ ಡೇರೆಗಳಿಗೆ ಓಡಿಹೋದರು.
  tam-2017: அதனாலே யோராம் சகல இரதங்களோடுங்கூட சாயீருக்குப் புறப்பட்டுப் போனான்; அவன்
    இரவில் எழுந்திருந்து, தன்னைச் சூழ்ந்துகொண்ட ஏதோமியர்களையும் இரதங்களின் தலைவர்களையும்
    தாக்கியபோது, மக்கள் தங்களுடைய கூடாரங்களுக்கு ஓடிப்போனார்கள்.
  spa-RV-1909: 'Joram por tanto pasó á Seir, y todos sus carros con él: y levantándose
    de noche hirió á los Idumeos, los cuales le habían cercado, y á los capitanes
    de los carros: y el pueblo huyó á sus estancias.'
  ron-BTF: Astfel Ioram a trecut la Țair și toate carele au mers cu el; și s-a ridicat
    noaptea și i-a lovit pe edomiții care îl încercuiseră și pe căpeteniile carelor;
    și oamenii au fugit la corturile lor.
  eng-WEBP: Then Joram crossed over to Zair, and all his chariots with him; and he
    rose up by night and struck the Edomites who surrounded him with the captains
    of the chariots; and the people fled to their tents.
  eng-FBV: So Jehoram went over to Zair with all his chariots. The Edomites surrounded
    him and his chariot commanders, but he took action and attacked at night. But
    his army ran back to their homes.
  nld-1939: Daarom trok Joram met al zijn strijdwagens naar Saïr. Maar toen hij ‘s
    nachts een aanval waagde, werd hij door de Edomieten omsingeld en met de aanvoerders
    van zijn strijdwagens verslagen, en het volk vluchtte naar huis.
  nch-BL: Huajca Tanahuatijquet Joram ten tali Judá yajqui altepet Zair ica itatehuijca
    carrojhua huan isoldados para quintehuise cati nopona ehuani. Pero nopa tali Edom
    ehuani quinyahualojque. Yeca ica tayohua Joram motanantejqui ihuaya isoldados
    huan cholojtejque para ininchajchaj.
  vie-1934: Bấy giờ, Giô-ram qua Xai-rơ, đem theo hết thảy xe binh mình. Người chổi
    dậy ban đêm, hãm đánh quân Ê-đôm, và các quan cai xe lính họ vẫn vây chung quanh
    người. Quân lính người thoát khỏi về trại mình.
  hin-CV: इस पर यहोराम अपने रथों को लेकर ज़ईर नगर के निकट से आगे बढ़ा. उसने रात में
    उठकर एदोमी सेना पर हमला कर दिया, जिन्होंने उसकी सेना और सैन्य अधिकारियों को घेर
    लिया था, किंतु यहोराम की सेना पीठ दिखाकर भाग गई.
  spa-BES: Entonces Joram se acercó a Zair, con todos sus carros de guerra; atacaron
    de noche a los edomitas, cuyas fuerzas los habían rodeado; y los hicieron huir.
  tdx-tdx: Aa le nits­ake mb’e Tsaire mb’eo t’Iorame rekets’ o sarete’e iabio; le
    nitroatse haleñe naho zinevo’e o nte-Edome niarikoboñe azeo naho o mpifehe sareteo
    vaho nitriban-day mb’ an-kiboho’e mb’eo ondatio.
  tha-KJV: แล​้วโยรัมก็เสด็จพร้อมกับบรรดารถรบของพระองค์ผ่านไปถึงศาอีร์ พอกลางคืนพระองค์​ก็​ลุ​กขึ้นโจมตีคนเอโดมซึ่งมาล้อมพระองค์​นั้น
    พร​้อมกับผู้บัญชาการรถรบ แล​้วกองทัพได้​หนี​กล​ับเต็นท์​เสีย
  por-BR-2018: 'Jeorão, portanto, passou a Seir, e todos seus carros com ele: e levantando-se
    de noite feriu aos edomitas, os quais lhe haviam cercado, e aos capitães dos carros:
    e o povo fugiu a suas moradas.'
  deu-ELO: Da zog Joram hinüber nach Zair, und alle Wagen mit ihm. Und es geschah,
    als er sich des Nachts aufmachte, da schlug er die Edomiter, welche ihn und die
    Obersten der Wagen umringt hatten; und das Volk floh nach seinen Zelten.
  eng-WYC-2018: And Jehoram came to Zair, and all the chariots with him; and he rose
    by night, and smote Idumeans, that compassed him, and the princes of chariots;
    soothly the people fled into their tabernacles. (And Jehoram came to Zair, and
    all the chariots with him; and he rose up by night, and struck the Edomites, who
    surrounded him, and the leaders of their chariots; and the people fled into their
    tents.)
  epo-epo: Joram iris Cairon kune kun ĉiuj siaj ĉaroj; kaj li leviĝis nokte, kaj venkobatis
    la Edomidojn, kiuj estis ĉirkaŭ li, kaj la ĉarestrojn; kaj la popolo forkuris
    al siaj tendoj.
  uig-PIN: Xuning bilǝn Yoram ⱨǝmmǝ jǝng ⱨarwiliri bilǝn yolƣa qiⱪip Zair xǝⱨirigǝ
    ɵtti. U keqisi ornidin turup, ɵzini wǝ jǝng ⱨarwilirining sǝrdarlirini ⱪorxiwalƣan
    Edomlarƣa ⱨujum ⱪilip, ularni mǝƣlup ⱪildi; lekin ahirida Yǝⱨuda lǝxkǝrliri ɵz
    ɵylirigǝ ⱪeqip kǝtti.
  beo-beo: 'Amaiba:le, Yihoula:me amola ea ‘sa:liode’ fila heda:i dadi gagui dunu
    da Sa:ie moilaiga gegemusa: asi. Amogawi, Idome dadi gagui wa:i da Yihoula:me
    ea dadi gagui wa:i amo eale disi. Yihoula:me amola ea ‘sa:liode’ ouligisu dunu
    da eale disi amomane fili, hobeale asi. Yuda dadi gagui dunu huluane da afogogole,
    afae afae hi diasua buhagi.'
  tpi-OTNT: Olsem na Jehoram i kisim ol soldia i save sanap long karis na pait, na
    ol i go long hap bilong Sair long pait long ol Idom. Ol i go kamap na ol Idom
    i kam banisim ol na i redi long pait long ol. Na long nait Jehoram wantaim ol
    ofisa i bosim ol karis bilong pait, ol i pait strong tru na sakim ol Idom. Tasol
    ol arapela soldia bilong en i bin lusim pait na ranawe i go bek long ples bilong
    ol.
  hau-SA: Saboda haka Yehoram ya tafi Zayir da dukan kekunan yaƙinsa. Sojojin Edom
    suka kewaye shi a can, amma da dare sai Yoram ya ɓarke ya gudu, sojojinsa kuma
    suka watse zuwa gidajensu.
  uig-LAT: Shuning bilen Yoram hemme jeng harwiliri bilen yolgha chiqip Zair shehirige
    ötti. U kéchisi ornidin turup, özini we jeng harwilirining serdarlirini qorshiwalghan
    Édomlargha hujum qilip, ularni meghlup qildi; lékin axirida Yehuda leshkerliri
    öz öylirige qéchip ketti.
  nde-nde: Ngakho uJehoramu waya eZayiri lezinqola zakhe zokulwa. Ama-Edomi amhanqa
    yena kanye labalawuli bezinqola zokulwa, wavuka ebusuku waphulukundlela ngobusuku;
    kodwa amabutho akhe abaleka abuyela ekhaya.
  ton-ton: 'Ko ia naʻe ʻalu atu ai ʻa Solami ki Saili, pea naʻe ʻalu mo ia ʻae ngaahi
    saliote kotoa pē: pea naʻa ne tuʻu hake ʻi he poʻuli, mo ne teʻia ʻae kakai ʻItomi
    naʻe nofo takatakai ʻiate ia, pea mo e ngaahi ʻeiki ʻoe ngaahi saliote: pea naʻe
    feholaki ʻae kakai ki honau ngaahi fale fehikitaki.'
  ces-1613: Tou příčinou táhl Jehoram do Seir, i všickni vozové s ním. A vstav v noci,
    porazil Idumejské, kteříž jej byli obklíčili, i hejtmany vozů, a lid utekl do
    stanů svých.
  eng-WMB: Then Joram crossed over to Zair, and all his chariots with him; and he
    rose up by night and struck the Edomites who surrounded him with the captains
    of the chariots; and the people fled to their tents.
  tam-TCV: அதனால் யோராம் தன் எல்லா தேர்களோடும் சாயீருக்குப் போனான். ஆனால் ஏதோமியர்
    அவனையும், அவனுடைய தேர்ப்படைத் தளபதிகளையும் சுற்றி வளைத்துக்கொண்டனர். ஆயினும் அவன்
    இரவோடு இரவாக ஏதோமியரை முறியடித்து, அவர்களிடமிருந்து தப்பி ஓடினான். அவனுடைய இராணுவவீரரோ
    தங்கள் வீடுகளுக்கு ஓடிவிட்டனர்.
  ceb-ULB: Unya miadto si Jehoram uban ang iyang mga pangulo sa kasundalohan ug ang
    tanan niyang mga karwahe. Nahitabo kini nga mibangon siya pagkagabii ug misulong
    ug midasdas sa mga Edomhon, nga nagpalibot kaniya ug sa mga pangulo sa mga karwahe.
    Unya mikalagiw pauli sa ilang mga panimalay ang kasundalohan ni Jeroham.
  pol-UBG: Wyruszył więc Joram do Seiru wraz ze wszystkimi rydwanami. Wstał on w nocy
    i pobił Edomitów, którzy go otoczyli, oraz dowódców rydwanów. Lud zaś uciekał
    do swoich namiotów.
  urd-GVU: تب یہورام اپنے تمام رتھوں کو لے کر صعیر کے قریب آیا۔ جب جنگ چھڑ گئی تو
    ادومیوں نے اُسے اور اُس کے رتھوں پر مقرر افسروں کو گھیر لیا۔ رات کو بادشاہ گھیرنے
    والوں کی صفوں کو توڑنے میں کامیاب ہو گیا، لیکن اُس کے فوجی اُسے چھوڑ کر اپنے اپنے
    گھر بھاگ گئے۔
  deu-1912: Da zog Joram gen Zair und alle Wagen mit ihm und machte sich des Nachts
    auf und schlug die Edomiter, die um ihn her waren, dazu die Obersten über die
    Wagen, daß das Volk floh in seine Hütten.
  kan-2017: ಆಗ ಯೆಹೋರಾಮನು ತನ್ನ ಎಲ್ಲಾ ರಥಬಲಸಹಿತವಾಗಿ ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ಚಾಯೀರಿಮಿಗೆ
    ಹೋದನು. ಎದೋಮ್ಯರು ಬಂದು ಅವನನ್ನು ಸುತ್ತಿಕೊಳ್ಳಲು ಅವನು ರಾತ್ರಿಯಲ್ಲಿ ಎದ್ದು ಅವರನ್ನು ಅವರ
    ರಥಬಲದ ಅಧಿಪತಿಗಳನ್ನು ಸೋಲಿಸಿ ಪಾರಾದನು. ಅವನ ಸೈನ್ಯದವರು ತಮ್ಮ ತಮ್ಮ ನಿವಾಸಗಳಿಗೆ ಓಡಿಹೋದರು.
  yap-yap: Ere me yan Jehoram nge urngin e pi chariot rok nga Zair, ko gin ni yib
    i longbiyrad e pi salthaw nu Edom riy. Me nep’ me ir nge pi ga’ ko pi chariot
    rok e ra thaygad ngar milgad, ma pi salthaw rok e ra weargad ngranod nga taferad.
  hlt-MCSB: Joram te amah taengkah leng boeih neh Zair te a paan. Khoyin ah thoo tih
    Edom te a tloek. A kaepvai te amah neh leng mangpa rhoek loh a dum vaengah pilnam
    tah amah dap la rhaelrham coeng.
  mdy-ETH: ዬያሮ ዒዮሆራሜ ሳርጌሎ ዖይቶ ቢያ ዔኪ ዖላኒ ፃዒሬ ዴንዴኔ፤ ዒማና ዔዶኦሜ ፖኦሊሳ ዔያቶ ማንጌሢሮ ዹሞና ዒዛንታ
    ሳርጌሎ ዖይቶና ዖሊሳ ሱኡጎንታ ዬያ ማንጌ ዓሶኮ ጊዴና ዳርዚ ዴንዲ ቶላዛ፥ ፖኦሊሳ ፔኤኮ ማኣሪ ማኣሪ ዴንዴኔ፤
  twi-ASANTE: Enti, Yehoram faa ne nteaseɛnam nyinaa, kɔto hyɛɛ Sair kuro so. Edomfoɔ
    twaa ɔne ne nteaseɛnamkafoɔ ho hyiaeɛ, nanso ɔfaa anadwo sum no mu dwaneeɛ. Yehoram
    akodɔm nso gyaa no hɔ dwaneeɛ.
  eng-WEBU: Then Joram crossed over to Zair, and all his chariots with him; and he
    rose up by night and struck the Edomites who surrounded him with the captains
    of the chariots; and the people fled to their tents.
  wal-wal: Hegaa gishshau, Yoraami ba paraa gaaretu ubbaara Xa7iira giyo sohuwaa biis.
    Bin Eedooma asati anne a paraa gaaretu halaqatanne dooddidosona; shin Yoraami
    qammi denddidi, doodaa duuterettidi kanttiis. A olanchchatikka baqatidi, guyye
    soo simmidosona.
  spa-PDDPT: Entonces Joram, hijo de Josafat, fue a Zaír con todos los carruajes.
    Se levantó de noche y atacó a los de Edom, quienes lo rodearon junto con los jefes
    de los carruajes. La tropa huyó a sus tiendas.
  gun-gun: Ha'e nunga rupi Jeorão ma Zair katy oje'oi karóxa oguereko va'e ha'e javi
    reve. Ha'e rã Edom pygua kuery ojoko okuapy, ha'e ikaróxa ja ruvixa kuery voi,
    teĩ pyavyve Jeorão kuery opu'ã vy oitypa. Ha'e rami teĩ ixupegua kuery onhamba
    ju ngoo katy.
  ilo-ULB: Kalpasanna, nagdaliasat ni Jehoram a kaduana dagiti komandante ken dagiti
    amin a karwahena. Napasamak a nagrubbuat isuna iti rabii ket rinaut ken pinarmekda
    dagiti Edomita, a nanglikmot kenkuana ken dagiti komandante dagiti karwahe. Ket
    naglibas dagiti armada ni Jehoram ket nagawidda kadagiti pagtaenganda.
  kpg-kpg: Jehoram gaa hula mo ana waga dauwa hongo henua huogodoo gi Zair, deelaa
    di gowaa digau dauwa o Edom ne duuli mai digaula gi lodo. I di boo deelaa, gei
    mee mo ana dagi waga dauwa hongo henua guu hula guu llele hagammuni, ana gau dauwa
    gu lellele dagidahi gi nadau hale.
  uig-ARA: شۇنىڭ بىلەن يورام ھەممە جەڭ ھارۋىلىرى بىلەن يولغا چىقىپ زائىر شەھىرىگە
    ئۆتتى. ئۇ كېچىسى ئورنىدىن تۇرۇپ، ئۆزىنى ۋە جەڭ ھارۋىلىرىنىڭ سەردارلىرىنى قورشىۋالغان
    ئېدوملارغا ھۇجۇم قىلىپ، ئۇلارنى مەغلۇپ قىلدى؛ لېكىن ئاخىرىدا يەھۇدا لەشكەرلىرى
    ئۆز ئۆيلىرىگە قېچىپ كەتتى.
  sus-sus: Yehorami naxa siga Sayiri nun a xa sɔɔri ragisee birin na. A naxa keli
    kɔɛ ra, a Edonkae gere. Nee naxa a xa sɔɔri gali rabilin, e nɔ e ra. Na kui Isirayila
    xa sɔɔrie naxa gbilen e xɔnyi.
  pon-2006: Sehoram eri mwesel iangahki tehnwere werennsapw koaros kolahng Sair, wasa
    me karis en mehn Edom kan kapilirailpene ie. Nipwongo ih oh sapwellime kaunen
    werenansapw ako ahpw tangeisang wasao oh tangdoaui, oh sapwellime sounpei ko ahpw
    tangpeseng oh pwuralahng ni imwarail kan.
  ksd-ksd: Ma Ieoram i ga vana uro Sair, diat ma kana umana kiki na vinavana ure ra
    vinarubu; ma ba ra tarai Edom dia ga tur kikil bat ia, i ga tut ta ra marum, diat
    ma ra lavur luluai na kiki na vinavana, ma dia ga ubu diat; ma ra tarai dia ga
    lop tar ta kadia umana pal na mal.
  tur-YTC: O zaman Yoram, bütün savaş arabalarıyla birlikte Sair'e geçti; gece kalkıp
    savaş arabalarının komutanlarıyla birlikte kendisini kuşatan Edomlular'ı vurdu;
    halk çadırlarına kaçtı.
  grc-BRENT: Καὶ ἀνέβη Ἰωρὰμ εἰς Σιὼρ, καὶ πάντα τὰ ἅρματα τὰ μετʼ αὐτοῦ· καὶ ἐγένετο
    αὐτοῦ ἀναστάντος, καὶ ἐπάταξε τὸν Ἐδὼμ τὸν κυκλώσαντα ἐπʼ αὐτὸν, καὶ τοὺς ἄρχοντας
    τῶν ἁρμάτων, καὶ ἔφυγεν ὁ λαὸς εἰς τὰ σκηνώματα αὐτῶν.
  ind-AYT: Sesudah itu, Yoram maju ke Zair dengan seluruh keretanya. Orang Edom mengepung
    dia dan para panglima pasukan keretanya, tetapi pada malam hari dia bangkit dan
    menyerang mereka. Namun demikian, pasukannya telah melarikan diri ke tenda mereka.
  nya-nya: Choncho Yehoramu anapita ku Zairi pamodzi ndi magaleta ake onse. Ndipo
    iye anakantha Aedomu amene anamuzungulira pamodzi ndi oyendetsa magaleta ake usiku.
    Koma ankhondo ake anathawa napita ku misasa yawo.
  hrv-hrv: Joram ode u Seir i s njim sva bojna kola. Diže se noću i pobi Edomce koji
    su bili opkolili njega i zapovjednike bojnih kola. Narod pobježe u svoje šatore.
  mps-mps: Tama tibaso, te Jehoram agai te ami soldia bidi te karis kibude dolalua
    peyu, te hąuwa hwįbo koneai bidi naga sali, tama augwali Sair buluba te pedai
    badu te Idom hani dali hwįgi pali. Tama augwali pelama, te sabaligi pabode, tama
    te Idom hani augwali asama, tama te bage augwali bobegela sagaselama, tama augwali
    dali hwįainu tonaluali. Tama te hulide te Jehoram dali, te aga sę ebo gavman
    ofisa bidi dabe dali, augwaligo te hąuwa hwįabo karis kibu dolaluali, tama augwaligo
    te bomo mu elama, tama hąuwa hwįnama, te Idom hani sela sąyani. Tiali goli,
    agai te me badu ami soldia bidi dabe augwaligo te hąuwa hwįsąma, te augwa buluba
    ma wi pai.
  tpi-tpi: Olsem na Jehoram i kisim ol soldia i save sanap long karis na pait, na
    ol i go long hap bilong Sair long pait long ol Idom. Ol i go kamap na ol Idom
    i kam banisim ol na i redi long pait long ol. Na long nait Jehoram wantaim ol
    ofisa i bosim ol karis bilong pait, ol i pait strong tru na sakim ol Idom. Tasol
    ol arapela soldia bilong en i bin lusim pait na ranawe i go bek long ples bilong
    ol.
  dan-1931: Da drog Joram over til Za'ir med alle sine Stridsvogne. Og han stod op
    om Natten, og sammen med Vognstyrerne slog han sig igennem Edoms Rækker, der havde
    omringet ham, hvorpå Folket flygtede tilbage hver til sit.
  vie-OVCB: Giô-ram kéo quân sang Xai-rơ, đem theo tất cả chiến xa mình. Nhưng vua
    bị quân Ê-đôm bao vây. Đang đêm, vua và các quan chỉ huy chiến xa xông ra, phá
    vòng vây và giết nhiều quân sĩ Ê-đôm. Tuy nhiên, địch quân thoát được về trại.
  guj-2017: ત્યારે યોરામ પોતાના બધા રથો અને સેનાપતિઓને લઈને સાઈર ગયો. અને તેણે રાત્રે
    ઊઠીને પોતાની આસપાસના અદોમીઓ તથા રથાધિપતિઓ પર હુમલો કર્યો. પછી યહોરામના સૈનિકો
    અને લોકો પોતાના ઘરે નાસી ગયા.
  pon-2006A: Sehoram eri mwesel iangahki tehnwere werennsapw koaros kolahng Sair,
    wasa me karis en mehn Edom kan kapilirailpene ie. Nipwongo ih oh sapwellime kaunen
    werenansapw ako ahpw tangeisang wasao oh tangdoaui, oh sapwellime sounpei ko ahpw
    tangpeseng oh pwuralahng ni imwarail kan.
  por-BRBSL: Então Joram atravessou para Zair, e todas as suas carruagens com ele;
    e ele se levantou à noite e atingiu os edomitas que o cercaram com os capitães
    das carruagens; e o povo fugiu para suas tendas.
  cth-cth: Hahoi teh, Joram ni a ranglengnaw pueng hoi Zair vah a cei, karum vah a
    kamthaw teh, ama ka kalupnaw Edom taminaw e rangleng dawk e a lungkahanaw hah
    a tuk pouh awh teh, rim dawkvah koung a yawng awh.
  twi-twi: Enti Yehoram faa ne nteaseɛnam nyinaa, kɔtow hyɛɛ Sair kurow so. Edomfo
    twaa ɔne ne nteaseɛnamkafo ho hyiae, nanso ɔfaa anadwo sum no mu guanee. Yehoram
    asraafo nso guanee.
  hlt-hlt: Joram te amah taengkah leng boeih neh Zair te a paan. Khoyin ah thoo tih
    Edom te a tloek. A kaepvai te amah neh leng mangpa rhoek loh a dum vaengah pilnam
    tah amah dap la rhaelrham coeng.
  tbz-SIM: Kɛ̀ Yodɑmmuu ítɛ́ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́ simɔu nɛ̀ si dèèbɛ̀ kɛ́kɔtɛ Sɑii.
    Kɛ̀ bɛ̀ɛ ítɛ́ kɛyènkɛ̀ wenwe nɛ̀ bɛ̀ɛ̀ bɑkɛ́ sikpɑ̀rìnɑɑsɛ̃ĩ́ kɛ́potɛ́ Edɔmmu
    kɔbɛ bɛ̀ɛ̀ do bɛ̀ cɛ̃̀ti. Kɛ̀ Sudɑɑ kɔbɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sɔmbɛ biɛ cokɛ́ kɛ́kũṹ
    mbɛ cɛ̃́ĩ.
  msy-2020: Ezɨ Jehoram dɨkavigha uan mɨdorozir gumazir karisbar tuiva mɨsoziba inigha,
    me Idomia mɨsoghasa Sairɨn nguibar ekiamɨn amadaghan ghue. Me ghua otivizɨ Idomian
    gumaziba iza Jehoramɨn mɨdorozir gumaziba ekɨarugha, me mɨsoghasa. Ezɨ dɨmagarimɨn,
    Jehoram uan mɨdorozir gumazir karisbar mɨsoziba ko, me bar pamten mɨsogha Idomian
    gumaziba adugha zui. Ezɨ Israelian mɨdorozir gumazir igharaziba mɨdorozim ategha,
    uamategha ara uan nguibabar ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Solɑm nɑ ɩ yoolɑɑ nɑ pɑ yoou kɛɛkɛnɑɑ, pɑ polɑ-wɛɣɛ yoonɑʋ kɛ Sɑyii
    tɛtʋ tɑɑ. Ɩlɛnɑ pɛlɛ pɑ́ tɑ-wɛɣɛ kotɑɣɑ. Amɑ ɑhoo nɑɑlɩ mpɛ pɑ tii Ɩtɔm nyǝ́mɑ
    mpɑ pɑɑ tɑmɑ-wɛɣɛ kotɑɣɑ tɔ pɑ tɔɔ nɑ pɑ́ yoonɑ-wɛ́. Ɩlɛnɑ Yutɑ yoolɑɑ se nɑ pɑ́
    kpé.
  azb-azb: Yehoram bütün döyüş arabaları ilə birgə Sairə getdi. Gecə ikən qalxıb onu
    hər tərəfdən əhatə edən Edomluları və araba rəislərini qırdı, lakin xalq öz torpağına
    qaçdı.
  eng-DBY: And Joram went over to Zair, and all the chariots with him; and he rose
    up by night, and smote the Edomites who had surrounded him, and the captains of
    the chariots; and the people fled into their tents.
  hin-2017: तब योराम अपने सब रथ साथ लिये हुए साईर को गया, और रात को उठकर उन एदोमियों
    को जो उसे घेरे हुए थे, और रथों के प्रधानों को भी मारा; और लोग अपने-अपने डेरे को
    भाग गए।
  wol-KYG: Gannaaw loolu Yoram jàll ba Sayir, yóbbaale watiiri xareem yépp. Moo jóg
    ag guddi, dal ca kaw Edomeen ña leen gawoon, moom ak njiiti watiiri xareem. Waaye
    gàngooru Yuda ñoo daw, dellu ca seeni xayma.
  eng-YLT: and Joram passeth over to Zair, and all the chariots with him, and he himself
    hath risen by night, and smiteth Edom, that is coming round about unto him, and
    the heads of the chariots, and the people fleeth to its tents;
  eng-WYC-2017: And Jehoram came to Zair, and all the chariots with him; and he rose
    by night, and smote Idumeans, that encompassed him, and the princes of chariots;
    soothly the people fled into their tabernacles.
  eng-WMBB: Then Joram crossed over to Zair, and all his chariots with him; and he
    rose up by night and struck the Edomites who surrounded him with the captains
    of the chariots; and the people fled to their tents.
  urd-GVH: तब यहूराम अपने तमाम रथों को लेकर सईर के क़रीब आया। जब जंग छिड़ गई तो अदोमियों
    ने उसे और उसके रथों पर मुक़र्रर अफ़सरों को घेर लिया। रात को बादशाह घेरनेवालों
    की सफ़ों को तोड़ने में कामयाब हो गया, लेकिन उसके फ़ौजी उसे छोड़कर अपने अपने घर
    भाग गए।
  rug-rug: Ke taluarae se Zehoramu meke la pa Zaira, turaṉi sa sari doduru nana totopili
    varipera. Pa Zaira, si la ari pa Edomu meke vari dikue nia vasina si asa meke
    sari nana totopili varipera. Boṉina asa si podepodekae sisigiti meke boka govete
    vura si asa meke sari nana koimata koari na totopili varipera, meke hurakatae
    lamae sari nana qeto minate la pa hopeke dia vetuvetu.
  gaz-gaz: Kanaafuu Yooraam gaariiwwan isaa hunda wajjin Zaaʼiiri dhaqe. Warri Edoomis
    isaa fi ajajjoota gaariiwwan isaa marsan; inni garuu halkaniin kaʼee isaan ni
    dhaʼe; loltoonni isaa garuu gara biyya isaaniitti baqatan.
  fra-LSG: Joram passa à Tsaïr, avec tous ses chars; s’étant levé de nuit, il battit
    les Édomites, qui l’entouraient et les chefs des chars, et le peuple s’enfuit
    dans ses tentes.
  yal-yal: Yehorami yi siga Sayiri yi, e nun a yɛngɛ so wontorone birin. Kɔɛ tagini,
    mangan nun a wontoro kuntigine yi Edɔn kaane yɛngɛ naxanye bata yi e rabilin,
    e yi e nɔ. Koni, Yuda sofane yi e gi, e siga e konni.
  haw-1868: 'A hele aku la o Iehorama i Zaira, a me na halekaa a pau me ia; a ku ae
    la ia i ka po, a luku aku la i ka Edoma e puni ana ia ia, a me na luna o na halekaa:
    a holo aku la na kanaka i ko lakou halelewa.'
  arb-NAV: فَاجْتَازَ يُورَامُ نَهْرَ الأُرْدُنِّ، بِجَمِيعِ مَرْكَبَاتِهِ إِلَى صَعِيرَ.
    وَعِنْدَمَا حَاصَرَهُ الأَدُومِيُّونَ مَعَ قَادَةِ مَرْكَبَاتِهِ، اقْتَحَمَ خُطُوطَهُمْ
    لَيْلاً، غَيْرَ أَنَّ جَيْشَهُ هَرَبُوا لاجِئِينَ إِلَى بُيُوتِهِمْ.
  ewe-ewe: Ke Yehoram kple eƒe tasiaɖamwo katã ho yi Zair. Le zã me la, Edomʋakɔ va
    ɖe to ɖe wo kpe ɖe eƒe tasiaɖam megãwo ŋu. Ke Yoram kple eƒe tasiaɖam megãwo kpe
    aʋa kple Edomtɔwo hekpe wo dzi hesi to wo dome dzo. Ke eƒe amewo si yi aƒe.
  eng-LEE: 'And Joram went over to Za''ir, and all the chariots were with him; and
    he rose up by night, and smote the Edomites who compassed him about, and the captains
    of the chariots: and the people fled unto their tents.'
  asm-FB: তেতিয়া যিহোৰামে তেওঁৰ সকলো সেনাপতিৰ সৈতে ৰথবোৰ লৈ চায়ীৰলৈ গ’ল। ইদোমীয়াসকলে
    তেওঁক আৰু ৰথবোৰৰ সেনাপতিসকলক ঘেৰাও কৰিলে; কিন্তু তেওঁ ৰাতিয়েই উঠি তেওঁক আৰু ৰথবোৰৰ
    সেনাপতিসকলক বেৰি ৰখা ঘেৰাও ভাঙি ইদোমীয়াসকলক আক্রমণ কৰি ওলাই আহিল আৰু তেওঁৰ সৈন্যসকল
    পলাই গৈ নিজৰ ঘৰলৈ ঘূৰি গ’ল।
  sus-A: يٍهٌرَ مِ نَشَ سِفَ سَيِرِ نُن عَ شَ سْورِ رَفِسٍيٍ بِرِن نَ. عَ نَشَ كٍلِ
    كْي رَ، عَ عٍدٌنكَيٍ فٍرٍ. نٍيٍ نَشَ عَ شَ سْورِ فَلِ رَبِلِن، عٍ نْ عٍ رَ. نَ
    كُي عِسِرَيِلَ شَ سْورِيٍ نَشَ فبِلٍن عٍ شْنيِ.
  fra-SBL: Et Joram passa à Zaïr, et tous ses chars avec lui ; et il se leva de nuit
    et frappa les Édomites qui l'entouraient avec les chefs des chars ; et le peuple
    s'enfuit dans ses tentes.
  hbo-hbo: וַיַּעֲבֹ֤ר יֹורָם֙ צָעִ֔ירָה וְכָל־הָרֶ֖כֶב עִמֹּ֑ו וַֽיְהִי־ה֞וּא קָ֣ם
    לַ֗יְלָה וַיַּכֶּ֨ה אֶת־אֱדֹ֜ום הַסֹּבֵ֤יב אֵלָיו֙ וְאֵת֙ שָׂרֵ֣י הָרֶ֔כֶב וַיָּ֥נָס
    הָעָ֖ם לְאֹהָלָֽיו׃
  piu-2006: '@see-verse:2KI.008.020'
  kik-kik: Nĩ ũndũ ũcio Jehoramu agĩthiĩ Zairu hamwe na ngaari ciake ciothe cia ita.
    Andũ a Edomu makĩmũrigiicĩria hamwe na anene a ngaari ciake cia ita, no agĩũkĩra
    na akĩũra ũtukũ; narĩo ita rĩake, o na kũrĩ o ũguo, rĩkĩũra rĩgĩcooka mũciĩ.
  fra-NCL: Joram passa à Séïra avec tous les chars ; s’étant levé de nuit, il battit
    les Edomites qui l’entouraient et les chefs des chars, et le peuple s’enfuit dans
    ses tentes.
  cek-AK: To pongah Joram mah hrang lakok to sin boih moe, Zair vangpui ah caeh; anih
    loe aqum ah angthawk moe, hrang lakok hoiah anih takui Edom ih misatuh angraengnawk
    to tuk; to naah kaminawk loe angmacae im ah cawnh o.
  cuk-cuk: Degi, Joram e-moli-ur-bila-onomalad-abargi, Zair-neg-nugadse nade gusad.
    Joram, degi, moli-ur-bila-onomalad-e-dummagan-abargi mutik Edom-sordamargi gwichiguded.
    Degidgine, Israel-sordamar dobguar e-neg-e-negse duurmakde gusmalad.
  uig-CYR: Шуниң билән Йорам һәммә җәң һарвулири билән йолға чиқип Заир шәһиригә өтти.
    У кечиси орнидин туруп, өзини вә җәң һарвулириниң сәрдарлирини қоршивалған Едомларға
    һуҗум қилип, уларни мәғлуп қилди; лекин ахирида Йәһуда ләшкәрлири өз өйлиригә
    қечип кәтти.
  tel-2017: కాబట్టి యెహోరాము తన సైన్యాన్నీ, రథాలన్నిటినీ తీసుకుని ఎదోము సరిహద్దుల్లో
    ఉన్న జాయీరు పట్టణానికి వచ్చాడు. అక్కడ ఎదోము సైన్యాలు వాళ్ళను చుట్టుముట్టాయి. కానీ
    యెహోరాము రాత్రివేళ తన సైనికులతో రథాలతో శత్రుసైన్యాల పంక్తులను ఛేదించుకుని తప్పించుకున్నారు.
    అప్పుడు అతని సైన్యం తప్పించుకుని తమ ఇళ్ళకు చేరుకున్నారు.
  hat-BSA: Epi Joram te travèse kote Tsaïr e tout cha li yo avèk li. Li te leve nan
    lannwit pou te frape Edomit ki te antoure li avèk kapitèn a cha yo, men lame pa
    li a te sove ale rive nan tant pa yo.
  kos-kos: Ouinge Jehoram el us chariot lal nukewa ac som nu Zair, yen mwet mweun
    lun Edom elos raunelosla we. In fong sac, el ac mwet leum lun chariot uh mahsrikla
    twe kaingla, ac mwet mweun lal ah fahsrelik nu yen selos.
  hbo-WLC: וַיַּעֲבֹ֤ר יוֹרָם֙ צָעִ֔ירָה וְכָל־הָרֶ֖כֶב עִמּ֑וֹ וַֽיְהִי־ה֞וּא קָ֣ם
    לַ֗יְלָה וַיַּכֶּ֨ה אֶת־אֱד֜וֹם הַסֹּבֵ֤יב אֵלָיו֙ וְאֵת֙ שָׂרֵ֣י הָרֶ֔כֶב וַיָּ֥נָס
    הָעָ֖ם לְאֹהָלָֽיו׃
  ibo-ibo: Ya mere, Jehoram duuru ụgbọ agha ya niile gaa nʼobodo Zaịa. O biliri nʼabalị
    tigbuo ndị Edọm ahụ gbara ya na ndị ọchịagha ụgbọ agha ya gburugburu; ma ndị agha
    ya gbaghachiri azụ, laa nʼụlọ ha.
  ory-ory: ତହିଁରେ ଯୋରାମ୍‍ ଓ ତାଙ୍କ ସଙ୍ଗେ ସମସ୍ତ ରଥ ସାୟୀରକୁ ଯାତ୍ରା କଲେ; ପୁଣି ସେ ରାତ୍ରିକାଳରେ
    ଉଠି ଆପଣା ଚତୁର୍ଦ୍ଦିଗ ବେଷ୍ଟିତ ଇଦୋମୀୟମାନଙ୍କୁ ଓ ରଥାଧ୍ୟକ୍ଷମାନଙ୍କୁ ସଂହାର କଲେ; ଏଥିରେ
    ଲୋକମାନେ ଆପଣା ଆପଣା ତମ୍ବୁକୁ ପଳାଇଲେ।
  chk-chk: Mürin, Jehoram fiti waan kewe woken meinisin ra feila tori Sair. Ikenan
    ekewe sounfiun Etom ra pwelifeiliir. Nge Jehoram me nöün kewe meilapen waan kewe
    woken ra sü seniir lepwin, pwal nöün kewe sounfiu ra süla ngeni lenier.
  rop-rop: '@see-verse:2KI.008.020'
  ukr-1871: І двинув Йорам з усїма боєвими возами під Заїр, і піднявсь уночі та й
    побив Ідуміїв, що держали його в облязї, й їх начальників над колесницями, а люд
    повтїкав додому.
  deu-1951: Da zog Jehoram gen Zair und alle Wagen mit ihm; und er machte sich auf
    bei Nacht und schlug die Edomiter, die ihn und die Obersten über die Wagen umzingelt
    hatten, so daß das Volk in seine Hütten floh.
  eng-JPS: Then Joram passed over to Zair, and all his chariots with him; and he rose
    up by night, and smote the Edomites that compassed him about, and the captains
    of the chariots; and the people fled to their tents.
  srp-1865: Zato otide Joram u Sair i sva kola njegova s njim; i usta noæu i udari
    na Edomce, koji ga bijahu opkolili, i na zapovjednike od kola, i pobježe narod
    u svoje šatore.
  lug-lug: Awo Yekolaamu n’asomoka n’agenda e Zayiri n’amagaali ge, n’agolokoka mu
    kiro n’abaduumizi be ne batta Abayedomu abaali bamuzingizza, olwo eggye lye ne
    lidduka okuddayo ewaabwe.
  heb-heb: ויעבר יורם צעירה וכל הרכב עמו ויהי הוא קם לילה ויכה את אדום הסביב אליו
    ואת שרי הרכב וינס העם לאהליו׃
  ben-IRV: তাই যোরাম তাঁর সব রথ সঙ্গে নিয়ে সায়ীরে গেলেন; আর রাতের বেলায় উঠে, যারা
    তাঁকে ঘিরে ছিল, সেই ইদোমীয়দেরকে ও তাদের রথের সেনাপতিদেরকে আঘাত করলেন, আর সেই
    লোকেরা নিজেদের তাঁবুতে পালিয়ে গেল।
  pan-pan: ਤਦ ਯੋਰਾਮ ਸੇਈਰ ਨੂੰ ਚਲਾ ਗਿਆ ਅਤੇ ਸਾਰੇ ਰੱਥ ਉਸ ਦੇ ਨਾਲ ਸਨ, ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਉਸ ਨੇ
    ਰਾਤ ਨੂੰ ਉੱਠ ਕੇ ਅਦੋਮੀਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਘੇਰਿਆ ਹੋਇਆ ਸੀ, ਰੱਥਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ
    ਮਾਰਿਆ ਅਤੇ ਲੋਕ ਤੰਬੂਆਂ ਨੂੰ ਭੱਜ ਗਏ।
  mya-JVB: ယဟောရံ မင်းသည် ရထား စီးသူရဲအပေါင်း တို့ နှင့်တကွ ၊ ဇာဣရ မြို့သို့ စစ်ချီ
    ၍ ညဉ့် အခါဝိုင်း သော ဧဒုံ လူများ၊ ရထား အုပ် များကို လုပ်ကြံ သဖြင့် ၊ ဧဒုံလူတို့သည်
    မိမိ တို့နေရာ သို့ ပြေး ကြ၏
  tbg-tbg: Mintuvaro Jehoraamuva iqoka kaariqi niha raquka ekaa ntita varero, Idomu
    hampata raqireva Sai vatukaini oruntomanta, Idomu vika ani Jehoraamuravata vira
    qiata vaiintinavu iqoka kaariqaa raqikukavata ututumate vaura. Ututumate vauvaro
    Jehoraamuva entaqi himpiro Idomu ututoraqihairo ruqema kero vumanta vira iqoka
    vaiinti qetake iqoka qaqirake anirante maaqaini vura.
  hmo-hmo: Vadaeni king Iehorama ese mai ena kariota ibounai danu ia toreisi, Sairi
    kahana dekenai idia lao. Sairi dekenai Edoma tuari taudia ese Iehorama mai ena
    kariota taudia idia koua hagegea. Hanuaboi neganai Iehorama, mai ena tuari orea
    ese Edoma tuari taudia edia tuari laini idia hamakohia, to Iehorama ena tuari
    taudia ese edia king idia rakatania, ta ta edia ruma, edia ruma dekenai idia giroa
    lou.
  urd-urd: तब यूराम' सईर को गया और उसके सब रथ उसके साथ थे, और उसने रात को उठ कर अदोमियों
    को जो उसे घेरे हुए थे, और रथों के सरदारों को मारा, और लोग अपने डेरों को भाग गए।
  rus-SYN: И пошел Иорам в Цаир, и все колесницы с ним; и встал он ночью, и поразил
    Идумеян, окружавших его, и начальников над колесницами, но народ убежал в шатры
    свои.
  bqc-SIM: Kɛ́ Yeholaũ gɛ̀ Saii ń a zĩkasↄ̃goↄ píi, ↄ̃ Ɛdↄũↄ lìaaàzi ń a sↄ̃́godeↄ.
    À fɛ̀lɛ ń kɛ̃aa gwãasĩna à tà, ↄ̃ aà zĩgↄ̃ↄ bàalɛ̀ tà bɛ.
  tcz-CHONGTHU: Hichun Jehoram in asakol kangtalai chengse chutoh akon un Zair khopi
    aga nokhum tauvin ahi. Ahin Edom miten asakol kangtalai chule gal lamkaiho chu
    ahin umkhum tauvin ahileh ama jong jan noiya chun apotdohin amaho chu jan muthim
    noija chun adelkhum min ahi. Ahinlah Jehoram chu asepaiten ajam sannun ainlam
    uvah ana jam san tauvin ahi.
  mar-mar: तेव्हा यहोराम आपले सर्व रथ व अधिकाऱ्यास घेऊन साईर येथे गेला. अदोमी सैन्याने
    त्यास वेढा घातला. यहोराम आणि त्याच्या बरोबरचे लोक यांनी त्यांच्यावर हल्ला चढवला
    आणि आपली सुटका केली. यहोरामाचे लोक पळाले आणि घरी परतले.
  qub-qub: Chaura Joramga aywaran Zair partiman llapan pillyapaj carrëtancunawan contran
    jatarejcunata magaj. Ichanga Edom runacuna curalacaycäriran. Chaura Joramga mandaj
    suldäruncunawan chacaypa curalarpaycaj Edom runacunapa chaupinpa päsar gueshpiran.
    Pampa suldäruncunana puydishanpita gueshpir aywacur wasinman-cama cuticuran.
  bqp-bqp: Abire yãi Yehoramu gɛ̀ɛ Zai kũ a sↄ̃gonↄ pínki, akũ Ɛdↄmunↄ lìkai kũ
    a sↄ̃godenↄ. À fùtɛ à ń kɛ̃ kùo gwãani à tà, akũ a zĩ̀karinↄ bàa sì ò tà bɛ.
  hat-hat: Se konsa Joram soti ak tout cha lagè li yo, li mache sou lavil Zayi. Lame
    moun Edon yo sènen l'. Pandan lannwit, li menm ak chèf cha lagè li yo, yo leve
    yo atake moun Edon yo ki te sènen yo, yo pase soti nan mitan yo, yo chape. Tout
    sòlda yo gaye al lakay yo.
  eng-BSB: So Jehoram crossed over to Zair with all his chariots. When the Edomites
    surrounded him and his chariot commanders, he rose up and attacked by night. His
    troops, however, fled to their homes.
  eng-WEBPB: Then Joram crossed over to Zair, and all his chariots with him; and he
    rose up by night and struck the Edomites who surrounded him with the captains
    of the chariots; and the people fled to their tents.
  kbq-kbq: Hanki anama hazageno'a, Jehoramu'a karisifima mani'ne'za ha'ma nehaza sondia
    vahe zamavareno, Zairi kumate Idomu vahe ha' huzmanteku vu'ne. Anantega vutazage'za
    Idomu vahe'mo'za e'za kafona eme regagi zamante'naze. Anama hazage'za, kenage
    Jehoramu'ene karisire ugota hu'naza sondia vahe'mo'za hara hanaveti'za hu'naze.
    Hianagi Idomu vahe'mo'za hara huzmagaterage'za atre'za koro fre'za nozamirega
    e'naze.
  nhe-BL: Huajca Tlanahuatijquetl Joram tlen tlali Judá yajqui altepetl Zair ica itlatehuijca
    carros huan isoldados para quintehuise tlen nopona ehuaj. Pero nopa tlali Edom
    ehuani quinyahualojque. Yeca ica tlayohua Joram motlalantejqui ihuaya isoldados
    huan cholojtejque para ininchajchaj.
  bus-bus: Beee yãnzi Yehoramu gàa Zai kↄ̃n a sↄ̃goronↄ píngi, ben Ɛdↄmunↄ lìgazi
    kↄ̃n a sↄ̃gorodeenↄ. À fɛ̀ɛ à ń kɛ̃guu gwãavĩ à tà, ben à zĩ̀kpɛɛnↄ bàa sì wà
    tà bɛ.
  gub-BL: A'e rupi uhem Zeoràw oho Zair pe uzywyramawa waneraha pà kury. A'e pe wahem
    mehe Enom zauxiapekwer umàmàn waiwyr wà. Ihem wer Zeoràw Enom wanuwi. A'e rupi
    pyhaw uzàmàtyry'ym oho wà kury. Zauxiapekwer Zeoràw rehe we har upuner a'e wi
    uhemaw rehe wà kury. Oho weko haw pe wà.
  eng-DRA: 'And Joram came to Seira, and all the chariots with him: and he arose in
    the night, and defeated the Edomites that had surrounded him, and the captains
    of the chariots, but the people fled into their tents.'
