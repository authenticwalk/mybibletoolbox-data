verse: 2KI.008.027
translations:
  mal-C: ആഹാബിന്റെ ഭവനത്തോട് അഹസ്യാവ് വിവാഹംവഴി ബന്ധപ്പെട്ടിരുന്നതിനാൽ ആ ഭവനം ചെയ്തിരുന്നതുപോലെ
    അദ്ദേഹവും ആഹാബുഗൃഹത്തിന്റെ വഴികളിൽ ജീവിക്കുകയും യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിക്കുകയും
    ചെയ്തു.
  deu-TKW: Und er wandelte auf dem Wege des Hauses Ahabs und that, was Jahwe mißfiel,
    wie das Haus Ahabs, denn er war mit dem Hause Ahabs verschwägert.
  lin-lin: Alandaki nzela oyo libota ya Akabi etambolaki na yango mpe asalaki mabe
    na miso ya Yawe ndenge libota ya Akabi esalaki, pamba te abalaki na libota ya
    Akabi.
  eng-LSV: and he walks in the way of the house of Ahab, and does evil in the eyes
    of YHWH, like the house of Ahab, for he [is] son-in-law of the house of Ahab.
  eng-GNV: 'And he walked in the way of the house of Ahab, and did euill in the sight
    of the Lord, like the house of Ahab: for hee was the sonne in law of the house
    of Ahab.'
  eng-WEBSTER: 'And he walked in the way of the house of Ahab, and did evil in the
    sight of the LORD, as did the house of Ahab: for he was the son-in-law of the
    house of Ahab.'
  nhw-BL: Ocozías quitoquili iojhui Tlanahuatijquetl Acab huan quichijqui nochi catli
    fiero iixpa TOTECO pampa eliyaya imontica nopa Tlanahuatijquetl Acab.
  swh-ONEN: Akaenenda katika njia za nyumba ya Ahabu, na kutenda maovu machoni pa
    Bwana, kama nyumba ya Ahabu ilivyokuwa imefanya, kwa kuwa alikuwa ameoa kutoka
    nyumba ya Ahabu.
  bba-bba: Adɑmɑ kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ nɡe mɛ Akɑbun bweserɑ kuɑ, yèn
    sɔ̃ u Akɑbun debubu sue kurɔ.
  eng-KJVCPB: 'And he walked in the way of the house of Ahab, and did evil in the
    sight of the Lord, as did the house of Ahab: for he was the son in law of the
    house of Ahab.'
  luo-luo: Noluwo timbe mag od Ahab kendo notimo timbe mamono e nyim Jehova Nyasaye
    mana kaka od Ahab nosetimo, nimar ne gin wede e kendgi gi jood Ahab.
  meu-meu: Ia danu Ahaba ena iduhu edia dala ai e rakava, bona Iehova vairanai e kara
    dikava, Ahaba ena iduhu taudia e karava heḡereḡerena; badina be ia na Ahaba iduhuna
    ravadia.
  npi-ULB: अहज्याह आहाबको घरानाका चालमा हिंडे । आहाबको घरानाले गरेझैँ परमप्रभुको दृष्‍टिमा
    जे खराब थियो, तिनले त्यही गरे किनकि अहज्याह आहाबको घरानाका ज्वाइँ थिए ।
  yor-yor: Nígbà tí ó rin ọ̀nà ilé Ahabu ó sì ṣe búburú níwájú Olúwa, gẹ́gẹ́ bí ilé
    Ahabu ti ṣe, nítorí ó tan nípa ìgbéyàwó sí ìdílé Ahabu.
  pes-OPCB: اخزیا نیز مانند خاندان اَخاب نسبت به خداوند گناه ورزید، زیرا از اقوام
    اَخاب بود.
  tgl-ULB: Lumakad si Ahazias sa pamamaraan ng sambahayan ni Ahab; ginawa niya kung
    ano ang masama sa paningin ni Yahweh, gaya ng ginagawa ng sambahayan ni Ahab,
    dahil si Ahazias ay isang manugang na lalaki sa sambahayan ni Ahab.
  hui-hui: Ahasaia ibu ai̱ya mana ko biaga Isaraelenaga Kini Ahaba aria bereagome
    Kini Ahasaia ibubi mana ogoni aria talialu Anduane Homogonaga deni ibugua mana
    ko dewaore Ahaba ariame bialu hagadagua bialu hene.
  mya-mya: အာ​ခ​ဇိ​သည်​အာ​ဟပ်​မင်း​နှင့်​အိမ်​ထောင်​ရေး အ​ရ​ဆွေ​မျိုး​တော်​စပ်​သ​ဖြင့်
    အာ​ဟပ်​မင်း​အိမ် ထောင်​စု​နည်း​တူ​ထာ​ဝရ​ဘု​ရား​အား​ပြစ်​မှား လေ​သည်။
  bod-N: ཁོ་ནི་ཨ་ཧབ་ཚང་གི་མག་པ་ཡིན་པའི་རྐྱེན་གྱིས། ཁོ་ཡང་ཨ་ཧབ་ཁྱིམ་རྒྱུད་ཀྱི་ལམ་དུ་ཞུགས་ཤིང་།
    ཨ་ཧབ་ཀྱི་ཁྱིམ་རྒྱུད་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་དོ།
    །
  sna-sna: Akafamba munzira dzeimba yaAhabhu akaita zvakaipa pamberi paJehovha, sezvakaitwa
    neimba yaAhabhu, nokuti akanga ari mukuwasha kumhuri yaAhabhu.
  spa-BLM: Anduvo en el camino de la casa de Acab e hizo lo que era malo a los ojos
    de Yahvé, al igual que la casa de Acab, pues era yerno de la casa de Acab.
  cac-cac: A vin̈aj Ocozías chi', a sb'eyb'al vin̈aj Acab ix sb'eyb'alej vin̈, te
    chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, yujto smam icham vin̈aj Acab chi'
    vin̈.
  swh-ULB: Ahazia alitembelea katika nyumba ya Ahabu; alifanya yale yaliyo maovu katika
    uso wa Yahwe, kama nyumba ya Ahabu ilivyokuwa ikifanya, kwa kuwa Ahazia alikuwa
    mkwe kwenye nyumba ya Aabu.
  bel-bel: І хадзіў шляхам дома Ахававага, і рабіў благое ў вачах Гасподніх, падобна
    дому Ахававаму, бо ён быў у радстве з домам Ахававым.
  deu-ELBBK: Und er wandelte auf dem Weg des Hauses Ahabs und tat, was böse war in
    den Augen des HERRN, wie das Haus Ahabs; denn er war ein Schwiegersohn des Hauses
    Ahabs.
  mbb-OT: Mid-iring sikandin te ulaula te pemilya ni Ahab. Mezaat is ulaula zin diyà
    te etuvangan te Nengazen iring te vaal te pemilya ni Ahab, su mibpengesawa sikandin
    te sevaha he sakup te pemilya ni Ahab.
  mal-2015: അവൻ ആഹാബ് ഗൃഹത്തിന്റെ വഴിയിൽ നടന്നു ആഹാബ് ഗൃഹം ചെയ്തതുപോലെ യഹോവെക്കു അനിഷ്ടമായുള്ളതു
    ചെയ്തു; അവൻ ആഹാബിന്റെ ഗൃഹത്തോടു സംബന്ധമുള്ളവൻ ആയിരുന്നുവല്ലോ.
  rmc-rmc: Ov kerelas oda, so na sas le RAJESKE pre dzeka, bo sas andral le Achaboskri
    famelija.
  pes-OPV: و به طریق خاندان اخاب سلوک نموده، آنچه در نظر خداوند ناپسند بود، مثل خاندان
    اخاب به عمل می‌آورد زیرا که دامادخاندان اخاب بود.
  ron-1924: Ел а умблат ын каля касей луй Ахаб ши а фэкут че есте рэу ынаинтя Домнулуй,
    ка ши каса луй Ахаб, кэч ера ӂинереле касей луй Ахаб.
  ben-OBCV: অহসিয় আহাব কুলের পথেই চলেছিলেন এবং আহাব কুলের মতো তিনিও সদাপ্রভুর দৃষ্টিতে
    যা যা মন্দ, তাই করলেন, কারণ বিয়ের সূত্র ধরে তিনি আহাব কুলের সাথে আত্মীয়তার সম্পর্কে
    বাঁধা পড়েছিলেন।
  som-som: Oo wuxuu ku socday jidkii reerkii Axaab maray, oo wuxuu sameeyey wax Rabbiga
    hortiisa shar ku ah sidii reerkii Axaab yeelay oo kale, waayo, isaga waxaa soddog
    u ahaa Axaab.
  lat-VUC: 'Et ambulavit in viis domus Achab: et fecit quod malum est coram Domino,
    sicut domus Achab: gener enim domus Achab fuit.'
  eng-ASVBT: And he walked in the way of the house of Ahab, and did that which was
    evil in the sight of Jehovah, as did the house of Ahab; for he was the son-in-law
    of the house of Ahab.
  ita-1885: Ed egli camminò per la via della casa di Achab, e fece quello che dispiace
    al Signore, come la casa di Achab; perciocchè egli era genero della casa di Achab.
  eng-LXXUP: And he walked in the way of the house of Ahab, and did that which was
    evil in the sight of the Lord, as did the house of Ahab.
  eng-ULB: Ahaziah walked in the ways of the house of Ahab; he did what was evil in
    the sight of Yahweh, as the house of Ahab was doing, for Ahaziah was a son-in-law
    to the house of Ahab.
  spa-VBL: Ocozías también siguió los malos caminos de la familia de Acab, e hizo
    el mal a los ojos del Señor, como lo había hecho la familia de Acab, pues estaba
    emparentado con ellos por matrimonio.
  fra-_FOB: Il suivit la voie de la maison d'Achab et fit ce qui est mauvais aux yeux
    de l'Éternel, comme la maison d'Achab; car il s'était allié à la maison d'Achab.
  mal-mal: അവൻ ആഹാബ് ഗൃഹത്തിന്റെ വഴിയിൽ നടന്ന് ആഹാബ് ഗൃഹം ചെയ്തതുപോലെ യഹോവയ്ക്ക് അനിഷ്ടമായ
    കാര്യങ്ങൾ ചെയ്തു; അവൻ ആഹാബിന്റെ ഗൃഹത്തോട് വിവാഹബന്ധമുള്ളവൻ ആയിരുന്നുവല്ലോ.
  urd-GVR: Aḳhaziyāh bhī Aḳhiyab ke ḳhāndān ke bure namūne par chal paṛā. Aḳhiyab
    ke gharāne kī tarah us kā chāl-chalan Rab ko nāpasand thā. Wajah yih thī ki us
    kā rishtā Aḳhiyab ke ḳhāndān ke sāth bandh gayā thā.
  suz-BL: अहाज्‍याह आहाब आ खिं ङा मुर आन लांम गाक्‍माक्‍त। मिनु आहाब आ खिं ङा मुरपुकीम
    खोदेंशो पा परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। मारदे
    हना मेको आहाब आ चांइवा दुम्‍शो बाक्‍माक्‍त।
  ita-1927: Egli camminò per la via della casa di Achab, e fece ciò ch’è male agli
    occhi dell’Eterno, come la casa di Achab, perché era imparentato con la casa di
    Achab.
  ckb-ckb: هەمان ڕێچکەی بنەماڵەی ئەحاڤی گرتەبەر، هەروەک بنەماڵەی ئەحاڤ لەبەرچاوی یەزدان
    خراپەکاری کرد، چونکە زاوای ماڵی ئەحاڤ بوو.
  eng-BBE: He went in the ways of the family of Ahab, and did evil in the eyes of
    the Lord as the family of Ahab did, for he was a son-in-law of the family of Ahab.
  kan-OKCV: ಇವನು ಅಹಾಬನ ಮನೆಯವರ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದು, ಅಹಾಬನ ಮನೆಯವರ ಹಾಗೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ
    ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು. ಏಕೆಂದರೆ ಇವನು ಅಹಾಬನ ಅಳಿಯನಾಗಿದ್ದನು.
  tam-2017: அவன் ஆகாபுடைய வீட்டாரின் வழியே நடந்து, ஆகாபின் வீட்டாரைப்போல் யெகோவாவின்
    பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்; அவன் ஆகாப் வீட்டாரோடே சம்பந்தம் கலந்திருந்தான்.
  spa-RV-1909: 'Y anduvo en el camino de la casa de Achâb, é hizo lo malo en ojos
    de Jehová, como la casa de Achâb: porque era yerno de la casa de Achâb.'
  ron-BTF: Și el a umblat în calea casei lui Ahab și a făcut ce este rău înaintea
    ochilor DOMNULUI, precum făcuse casa lui Ahab, pentru că el era ginerele casei
    lui Ahab.
  eng-WEBP: He walked in the way of Ahab’s house and did that which was evil in the
    LORD’s sight, as did Ahab’s house, for he was the son-in-law of Ahab’s house.
  eng-FBV: Ahaziah also followed the evil ways of the family of Ahab, and did what
    was evil in the Lord's sight as the family of Ahab had done, for he was related
    to them by marriage.
  nld-1939: Hij volgde het wangedrag van het huis van Achab en deed wat kwaad was
    in de ogen van Jahweh, juist als het huis van Achab; hij was trouwens met het
    huis van Achab verwant.
  nch-BL: Ocozías quitoquili iojhui Tanahuatijquet Acab huan quichijqui nochi cati
    fiero iixpa TOTECO pampa eliyaya imontica nopa Tanahuatijquet Acab.
  vie-1934: Người đi theo con đường của nhà A-háp, làm điều ác trước mặt Đức Giê-hô-va,
    y như nhà ấy đã làm. Vì người là rể của nhà A-háp.
  hin-CV: अहज़्याह का आचरण वैसा ही था जैसा अहाब के वंश का. उसने वही किया, जो याहवेह
    की दृष्टि में गलत था, ठीक जैसा अहाब के परिवार ने भी किया था. क्योंकि अहज़्याह
    अहाब के परिवार का दामाद था.
  spa-BES: Fue por los caminos de la familia de Acab, e hizo lo malo ante los ojos
    del Señor como lo hizo la familia de Acab, porque era un yerno de la familia de
    Acab.
  tdx-tdx: Nañavelo an-tsatan’ anjomba’ i Aka­be re, nanao haloloañe am-pivazohoa’
    Iehovà, manahake ty nanoe’ i anjomba’ i Akabey, amy t’ie vinanton’ anjomba’ i
    Akabe.
  tha-KJV: พระองค์​ทรงดำเนินตามมรรคาราชวงศ์ของอาหั​บด​้วย และทรงกระทำชั่วในสายพระเนตรของพระเยโฮวาห์
    ดังที่​ราชวงศ์​ของอาหับได้​กระทำ เพราะทรงเป็นราชบุตรเขยในราชวงศ์ของอาหับ
  por-BR-2018: 'E andou no caminho da casa de Acabe, e fez o que era mau aos olhos
    do SENHOR, como a casa de Acabe: porque era genro da casa de Acabe.'
  deu-ELO: Und er wandelte auf dem Wege des Hauses Ahabs und tat, was böse war in
    den Augen Jehovas, wie das Haus Ahabs; denn er war ein Schwiegersohn des Hauses
    Ahabs.
  eng-WYC-2018: And he went in the ways of the house of Ahab, and did that, that is
    evil, (or and he did what was evil), in (the) sight of the Lord, as the house
    of Ahab did; for he was [the] husband of a daughter of the house of Ahab.
  epo-epo: Kaj li iradis laŭ la vojo de la domo de Aĥab, kaj faradis malbonon antaŭ
    la Eternulo, kiel la domo de Aĥab, ĉar li estis boparenco de la domo de Aĥab.
  uig-PIN: Aⱨaziya Aⱨabning jǝmǝtining yolida yürüp Aⱨabning jǝmǝti ⱪilƣandǝk, Hudaning
    nǝziridǝ rǝzil bolƣanni ⱪildi; qünki u Aⱨabning küy’oƣli bolup uningƣa ⱨǝmjǝmǝt
    idi.
  beo-beo: A:ihasaia ea ame da hina bagade A:iha:be ea idiwiba:le, e da A:iha:be ea
    sosogo fi defele, Hina Godema wadela:le hamoi.
  tpi-OTNT: Mama bilong Ahasia i kam long lain bilong Ahap, olsem na em i bihainim
    ol pasin nogut bilong ol lain bilong Ahap na em i mekim sin long ai bilong Bikpela,
    olsem ol lain bilong Ahap i save mekim.
  hau-SA: Ya bi gurbin gidan Ahab, ya yi mugunta a gaban Ubangiji yadda gida Ahab
    ta yi, gama yana da dangantaka ta aure da gidan Ahab.
  uig-LAT: Ahaziya Ahabning jemetining yolida yürüp Ahabning jemeti qilghandek, Xudaning
    neziride rezil bolghanni qildi; chünki u Ahabning küy’oghli bolup uninggha hemjemet
    idi.
  nde-nde: Wahamba ngenyathelo labendlu ka-Ahabi wona phambi kukaThixo, njengokwakwenziwe
    ngabendlu ka-Ahabi, ngoba wayeyisihlobo sabo ngokuthatha.
  ton-ton: 'Pea naʻa ne ʻeveʻeva ʻi he hala ʻoe fale ʻo ʻEhapi, mo ne fai ʻae kovi
    ʻi he ʻao ʻo Sihova, ʻo hangē ko ia naʻe fai ʻe he fale ʻo ʻEhapi: he ko e foha
    ia ʻi he fono ki he fale ʻo ʻEhapi.'
  ces-1613: A chodil cestou domu Achabova, čině, což jest zlého před očima Hospodinovýma,
    jako i dům Achabův, nebo byl zetěm domu Achabova.
  eng-WMB: He walked in the way of Ahab’s house and did that which was evil in the
    LORD’s sight, as did Ahab’s house, for he was the son-in-law of Ahab’s house.
  tam-TCV: இவன் ஆகாப் வீட்டாரின் வழியில் நடந்து, யெகோவாவின் பார்வையில் தீமையானதைச்
    செய்தான். ஆகாபின் வீட்டாரோடு திருமணத்தின்மூலம் சம்பந்தம் கலந்ததால், அவன் ஆகாபின்
    வீட்டாரைப்போலவே நடந்தான்.
  ceb-ULB: Naglakaw si Ahazia sa mga dalan sa panimalay ni Ahab; nagbuhat siya ug
    daotan sa panan-aw ni Yahweh, sama sa ginabuhat sa panimalay ni Ahab, kay umagad
    nga lalaki si Ahazia sa panimalay ni Ahab.
  pol-UBG: Szedł on drogą domu Achaba i czynił to, co złe w oczach PANA, jak dom Achaba.
    Był bowiem zięciem domu Achaba.
  urd-GVU: اخزیاہ بھی اخی اب کے خاندان کے بُرے نمونے پر چل پڑا۔ اخی اب کے گھرانے کی
    طرح اُس کا چال چلن رب کو ناپسند تھا۔ وجہ یہ تھی کہ اُس کا رشتہ اخی اب کے خاندان
    کے ساتھ بندھ گیا تھا۔
  deu-1912: Und er wandelte auf dem Wege des Hauses Ahab und tat, was dem HERRN übel
    gefiel, wie das Haus Ahab; denn er war Schwager im Hause Ahab.
  kan-2017: ಅಹಜ್ಯನಿಗೆ ಅಹಾಬನ ಕುಟುಂಬದವರೊಂದಿಗೆ ಸಂಬಂಧವಿದ್ದುದ್ದರಿಂದ ಅವನು ಅವರ ಮಾರ್ಗದಲ್ಲೆ
    ನಡೆದು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Ku ta’reb rogon e n’en ni rin ko tin i rin’ e tabnaw rok Ahab, i rin’ e
    n’en nib kireb u p’eowchen SOMOL, ya bay tha’en ko re tabnaw rok Ahab nem.
  hlt-MCSB: Anih he Ahab imkhui loh a cava nah dongah Ahab imkhui kah longpuei ah
    pongpa tih BOEIPA mikhmuh ah Ahab imkhui bangla boethae a saii.
  mdy-ETH: ካኣቲ፥ ዓክዓቤኮ ዓካዚያሴ ባይሲታሢሮ ዓዳ ዓክዓቤ ማኣሮ ዓሶጉዲ ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ።
  twi-ASANTE: Ahasia dii amumuyɛsɛm, dii bɔne a ɔhene Ahab fiefoɔ yɛeɛ no anammɔn
    akyi. Ɔyɛɛ amumuyɛsɛm wɔ Awurade ani so ɛfiri sɛ, wɔbɔɔ ne din bataa awadeɛ a
    ɔkɔwaree Ahab efieni no ho.
  eng-WEBU: He walked in the way of Ahab’s house and did that which was evil in the
    LORD’s sight, as did Ahab’s house, for he was the son-in-law of Ahab’s house.
  wal-wal: Akaaba so asaa ogiyaa i hemettiis; Akaaba so asai oottidoogaadan, GODAA
    sinttan iitabaa oottiis. I hegaa hanidoogee etayyo bollo gidido gishshaassa.
  spa-PDDPT: Anduvo en el camino de la casa de Acab e hizo lo malo ante Yavé como
    la casa de Acab, porque era su yerno.
  gun-gun: Ha'e gui Acazias voi Acabe ro pygua kuery ikuaiague rupi oiko. Ha'e vy
    mba'emo vai anho ojapo oikovy Senhor renonde rupi. Acabe ro pygua rami oiko, tajy
    me ae vy.
  ilo-ULB: Simmurot ni Ahazias iti wagas a panagbiag ti pamilia ni Ahab; inaramidna
    ti dakes iti imatang ni Yahweh, a kas iti ar-aramiden ti balay ni Ahab, ta ni
    Ahazias ket manugang iti pamilia ni Ahab.
  kpg-kpg: Ahaziah guu hai duaahina gi di King Ahab mai i dono lodo, gu hai hala ang gi
    Dimaadua, gadoo be di madahaanau o Ahab.
  uig-ARA: ئاھازىيا ئاھابنىڭ جەمەتىنىڭ يولىدا يۈرۈپ ئاھابنىڭ جەمەتى قىلغاندەك، خۇدانىڭ
    نەزىرىدە رەزىل بولغاننى قىلدى؛ چۈنكى ئۇ ئاھابنىڭ كۈيئوغلى بولۇپ ئۇنىڭغا ھەمجەمەت
    ئىدى.
  sus-sus: A to kelixi Akabu bɔnsɔɛ nɛ, a naxa a ɲɛrɛ na kira xɔn, a fe raba naxan
    mu rafan Alatala ma.
  pon-2006: Pwehki Ahasaia eh wiahla peneineien Nanmwarki Eihap pwehki eh pwoudo,
    e wiahda dihp ong KAUN-O, duwehte en Eihap peneinei.
  ksd-ksd: I ga mur ra lavur mangamangana kai ra apik na tarai kai Akab, ma i ga pait
    nam i ga kaina ta ra luaina mata i ra Luluai, da ra apik na tarai kai Akab, tago
    i ga taule ra vavina ta ra apik na tarai kai Akab.
  tur-YTC: Ahav'ın evinin yolunda yürüdü ve Ahav'ın evinin yaptığı gibi, Yahve'nin
    gözünde kötü olanı yaptı; çünkü kendisi Ahav evinin damadıydı.
  grc-BRENT: Καὶ ἐπορεύθη ἐν ὁδῷ οἴκου Ἀχαὰβ, καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου
    καθὼς ὁ οἶκος Ἀχαάβ.
  ind-AYT: Dia hidup mengikuti jejak keluarga Ahab dan melakukan yang jahat di mata
    TUHAN, seperti yang dilakukan keluarga Ahab, sebab dia adalah menantu keluarga
    Ahab.
  nya-nya: Iye anatsatira makhalidwe a banja la Ahabu ndipo anachita zoyipa pamaso
    pa Yehova, monga linachitira banja la Ahabu, pakuti anali mkamwini wa banja la
    Ahabu.
  hrv-hrv: I on je hodio putem obitelji Ahabove i činio je zlo u očima Jahvinim, kao
    i obitelj Ahabova, jer je s njom bio u rodu.
  mps-mps: Te Ahasia aga ida te Ahapgo hanidu asai, tama tialima, Ahasia agai te Ahapgo
    dwai kolesaga yali tų wali pali, agai tama teyu, te Genuai Bidi gedude te dwai
    sęgę sabo kolesaga eyu ma bidali, tama te Ahap augwaligo hanigo ebo kolesaga
    tų wali peyu, te dwai sę yali gilama yali.
  tpi-tpi: Mama bilong Ahasia i kam long lain bilong Ahap, olsem na em i bihainim
    ol pasin nogut bilong ol lain bilong Ahap na em i mekim sin long ai bilong Bikpela,
    olsem ol lain bilong Ahap i save mekim.
  dan-1931: Han vandrede i Akabs Hus's Spor og gjorde, hvad der var ondt i HERRENS
    Øjne, ligesom Akabs Hus, thi han var besvogret med Akabs Hus.
  vie-OVCB: Vua theo đường của nhà A-háp, làm điều ác trước mặt Chúa Hằng Hữu, vì
    vua là rể của nhà A-háp.
  guj-2017: અહાઝયાહ આહાબના કુટુંબને માર્ગે ચાલ્યો, જેમ આહાબના કુટુંબે કર્યું તેમ તેણે
    યહોવાહની દ્રષ્ટિમાં જે ખોટું હતું તે કર્યું. કેમ કે, તે આહાબના કુટુંબનો જમાઈ હતો.
  pon-2006A: Pwehki Ahasaia eh wiahla peneineien Nanmwarki Eihap pwehki eh pwoudo,
    e wiahda dihp ong KAUN-O, duwehte en Eihap peneinei.
  por-BRBSL: Ele andou no caminho da casa de Acabe e fez o que era mau aos olhos de
    Javé, assim como a casa de Acabe, pois ele era genro da casa de Acabe.
  cth-cth: Ahab imthungnaw ni a dawn e lamthung a dawn van awh. Ahab imthungkhunaw
    patetlah BAWIPA mithmu vah, hawihoehnae hah a sak. Bangkongtetpawiteh, Ahab imthungnaw
    e a cava lah ao.
  twi-twi: Ahasia dii amumɔyɛsɛm, dii bɔne a ɔhene Ahab fifo yɛe no anammɔn akyi.
    Ɔyɛɛ amumɔyɛsɛm wɔ Awurade ani so, efisɛ wɔbɔɔ ne din bataa aware a ɔkɔwaree Ahabfini
    no ho.
  hlt-hlt: Anih he Ahab imkhui loh a cava nah dongah Ahab imkhui kah longpuei ah pongpa
    tih BOEIPA mikhmuh ah Ahab imkhui bangla boethae a saii.
  tbz-SIM: Kɛ̀ Aɑsiɑ tũnnɛ Akɑbu cĩ́ɛ̃̀tɛ̀ kɔbɛ kó mɛborimɛ kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie
    nyí dɔ́ dɛ̀, Akɑbu cĩ́ɛ̃̀tɛ̀ kɔbɛ bɑɑ do dɔ̀ɔ̀ dɛ̀, kɛ yɛ̃́ ò do tùótɛ́mɛ̀ bɛ
    kóo sɑpɑ̀ɑ̀ nwe kɛ́puokɛ.
  msy-2020: Ahasian amebam Ahapɨn ikɨzimɨn ize, kamaghɨn amizɨ, a Ahapɨn ikɨzimɨn
    arazir kurabar gɨn ghua, arazir kuraba Ikiavɨra Itir Godɨn damazimɨn dagh ami,
    mati Ahapɨn ikɨzim amizɨ mokɨn.
  dop-dop: Ɩlɛnɑ ɩ́ tɔ́ ɩsɑɣɑtʋ tɑɑ kɛ́ teitei ɩsɩɩ ɩ ɑlʋ lʋlʋɣʋ nyǝ́mɑ Akɑpɩ wɛ.
    Nɑ ɩ́ lɑ́ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ.
  azb-azb: Axazya da Axav nəslinin yolu ilə getdi və onlar kimi Rəbbin gözündə pis
    olan işlər etdi, çünki Axav nəslinin kürəkəni idi.
  eng-DBY: And he walked in the way of the house of Ahab, and did evil in the sight
    of Jehovah, like the house of Ahab; for he was the son-in-law of the house of
    Ahab.
  hin-2017: वह अहाब के घराने की सी चाल चला, और अहाब के घराने के समान वह काम करता था,
    जो यहोवा की दृष्टि में बुरा है, क्योंकि वह अहाब के घराने का दामाद था।
  wol-KYG: Akasiya topp ca tànki waa kër Axab, di def li Aji Sax ji ñaawlu ni waa
    kër Axab, ndax goro la woon ca waa kër Axab.
  eng-YLT: and he walketh in the way of the house of Ahab, and doth the evil thing
    in the eyes of Jehovah, like the house of Ahab, for he [is] son-in-law of the
    house of Ahab.
  eng-WYC-2017: And he went in the ways of the house of Ahab, and did that, that is
    evil, in sight of the Lord, as the house of Ahab did; for he was [the] husband
    of a daughter of the house of Ahab.
  eng-WMBB: He walked in the way of Ahab’s house and did that which was evil in the
    LORD’s sight, as did Ahab’s house, for he was the son-in-law of Ahab’s house.
  urd-GVH: अख़ज़ियाह भी अख़ियब के ख़ानदान के बुरे नमूने पर चल पड़ा। अख़ियब के घराने
    की तरह उसका चाल-चलन रब को नापसंद था। वजह यह थी कि उसका रिश्ता अख़ियब के ख़ानदान
    के साथ बँध गया था।
  rug-rug: Koa gua sapu haba ia sa si keke tuna vineki pa tutina Ehabi si lulia Ahazaea
    sa hahanana kaleana tanisa, meke tavete va kaleana pa kenuna e Zihova, gua tugo
    sapu tavetia rina tatamana te Ehabi.
  gaz-gaz: Innis karaa mana Ahaab duukaa buʼee, akkuma manni Ahaab godhe sana fuula
    Waaqayyoo duratti waan hamaa hojjete; inni karaa fuudhaatiin maatii Ahaabitti
    firoomee tureetii.
  fra-LSG: Il marcha dans la voie de la maison d’Achab, et il fit ce qui est mal aux
    yeux de l’Éternel, comme la maison d’Achab, car il était allié par mariage à la
    maison d’Achab.
  yal-yal: A sigati kiin yi lu alo Axabi a denbayana, a yi fe ɲaxin liga Alatala yɛɛ
    ra yi alo Axabi a denbayana amasɔtɔ e nun Axabi a denbayaan bata yi bira e bode
    yi lan futun ma.
  haw-1868: 'A hele no ia ma ka aoao o ko ka hale o Ahaba, a hana hewa no ia imua
    o Iehova, e like me ko ka hale o Ahaba: no ka mea, he hunonakane no ia no ko ka
    hale o Ahaba.'
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ، عَلَى غِرَارِ بَيْتِ آخْابَ،
    لأَنَّهُ كَانَ صِهْراً لَهُمْ.
  ewe-ewe: Enye fia vɔ̃ɖi aɖe abe ale si Fia Ahab ƒe dzidzimeviwo katã nɔ ene elabena
    edo ƒome kple Fia Ahab to srɔ̃ɖeɖe me.
  eng-LEE: And he walked in the way of the house of Achab, and did what is evil in
    the eyes of the Lord, like the house of Achab; for he was the son-in-law of the
    house of Achab.
  asm-FB: অহজিয়াই আহাবৰ বংশৰ লোকসকলৰ পথত চলিলে আৰু তেওঁলোকৰ দৰেই কার্য কৰি যিহোৱাৰ
    দৃষ্টিত কু-আচৰণ কৰিলে; কিয়নো অহজিয়া আহাবৰ বংশৰ জোঁৱায়েক আছিল।
  sus-A: عَ تٌ كٍلِشِ عَكَبُ بْنسْي نّ، عَ نَشَ عَ حّرّ نَ كِرَ شْن، عَ قٍ رَبَ نَشَن
    مُ رَقَن عَلَتَلَ مَ.
  fra-SBL: Il marcha dans la voie de la maison d'Achab et fit ce qui est mal aux yeux
    de Yahvé, comme la maison d'Achab, car il était le gendre de la maison d'Achab.
  hbo-hbo: וַיֵּ֗לֶךְ בְּדֶ֙רֶךְ֙ בֵּ֣ית אַחְאָ֔ב וַיַּ֧עַשׂ הָרַ֛ע בְּעֵינֵ֥י יְהוָ֖ה
    כְּבֵ֣ית אַחְאָ֑ב כִּ֛י חֲתַ֥ן בֵּית־אַחְאָ֖ב הֽוּא׃
  piu-2006: '@see-verse:2KI.008.026'
  kik-kik: Nake Ahazia agĩthiĩ na mĩthiĩre ya nyũmba ya Ahabu, na agĩĩka ũũru maitho-inĩ
    ma Jehova o ta ũrĩa nyũmba ya Ahabu yekĩte, nĩgũkorwo nĩmatarainie na nyũmba ya
    Ahabu nĩ ũndũ wa kũhikania kuo.
  fra-NCL: Il marcha dans la voie de la maison d’Achab, et il fit ce qui est mal aux
    yeux de Yahweh, comme la maison d’Achab, car il était gendre de la maison d’Achab.
  cek-AK: Anih loe Ahab imthung takoh caehhaih loklam to pazui; Ahab imthung takoh
    ah oh pongah, Ahab imthung takoh mah sak ih hmuen baktih toengah, Angraeng mikhnukah
    kahoih ai hmuen to a sak.
  cuk-cuk: Ocozías, Acab-e-negyaginmalad-daedba nanasad. Ar ade Ocozías, Acab-e-sapinga-gusoggu,
    a-daedba-nanasad. Degisoggu, Ocozías, Bab-Jehová-asabin ibmar-isganabi imaksad.
  uig-CYR: Аһазия Аһабниң җәмәтиниң йолида жүрүп Аһабниң җәмәти қилғандәк, Худаниң
    нәзиридә рәзил болғанни қилди; чүнки у Аһабниң күйоғли болуп униңға һәмҗәмәт еди.
  tel-2017: అహజ్యా అహాబు కుటుంబానికి అల్లుడు. కాబట్టి అహాబు కుటుంబానికి చెందిన వాడిలాగే
    ప్రవర్తించాడు. యెహోవా దృష్టికి దుర్మార్గంగా కనిపించేదే చేశాడు.
  hat-BSA: Achazia te mache nan chemen lakay Achab e te fè mal nan zye SENYÈ a tankou
    lakay Achab, akoz se te bofis a lakay Achab.
  kos-kos: Ahaziah el ac sou nu sel Tokosra Ahab ke sripen nina kial, ac el oru ma
    koluk lain LEUM GOD oana ke sou lal Tokosra Ahab tuh oru.
  hbo-WLC: וַיֵּ֗לֶךְ בְּדֶ֙רֶךְ֙ בֵּ֣ית אַחְאָ֔ב וַיַּ֧עַשׂ הָרַ֛ע בְּעֵינֵ֥י יְהוָ֖ה
    כְּבֵ֣ית אַחְאָ֑ב כִּ֛י חֲתַ֥ן בֵּית־אַחְאָ֖ב הֽוּא׃
  ibo-ibo: O soro ụzọ niile nke ndị ezinaụlọ Ehab, mee ihe dị njọ nʼanya Onyenwe anyị
    dịka ezinaụlọ Ehab mere, nʼihi na ọ lụrụ nwanyị si nʼezinaụlọ Ehab.
  ory-ory: ପୁଣି ଅହସୀୟ ଆହାବ-ବଂଶର ପଥରେ ଚାଲି ଆହାବ-ବଂଶର କର୍ମାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ
    କୁକର୍ମ କଲେ; କାରଣ ସେ ଆହାବ-ବଂଶର ଜାମାତା ଥିଲେ।
  chk-chk: Ahasia a tipis usun chon leimwen Ahap o föri mine a ngau me fän mesen ewe
    Samol mi Lapalap. Ahasia a chök föri usun mine ir ra föri, pun a pwülüeni eman
    fefin seni chon leimwen Ahap.
  rop-rop: Dumaji Eihesaiya bin jidan femili blanga King Eiheb, imbin tenawei brom
    YAWEI en kipgon dumbat ola nogudbala ting, seimwei laik Eiheb femilimob bin oldei
    dumbat.
  ukr-1871: І ходив він дорогою дому Ахабового, й чинив те, що було Господеві не до
    вподоби, як і дом Ахабів, бо був посвоячений із домом Ахабовим.
  deu-1951: Und er wandelte auf dem Wege des Hauses Ahabs und tat, was böse war in
    den Augen des HERRN, wie das Haus Ahabs; denn er war Tochtermann im Hause Ahabs.
  eng-JPS: And he walked in the way of the house of Ahab, and did that which was evil
    in the sight of the LORD, as did the house of Ahab; for he was the son-in-law
    of the house of Ahab.
  srp-1865: On hoðaše putem doma Ahavova, i èinjaše što je zlo pred Gospodom, kao
    dom Ahavov, jer bješe zet domu Ahavovu.
  lug-lug: N’atambulira mu makubo ga b’ennyumba ya Akabu n’akola ebibi mu maaso ga
    Mukama, ng’ab’omu nnyumba ya Akabu bwe baakola, kubanga yali mukoddomi wa nnyumba
    ya Akabu.
  heb-heb: וילך בדרך בית אחאב ויעש הרע בעיני יהוה כבית אחאב כי חתן בית אחאב הוא׃
  ben-IRV: অহসিয় আহাবের বংশের লোকেদের পথে চলতেন, সদাপ্রভুর চোখে যা খারাপ, আহাবের
    বংশের মত তাই করতেন, কারণ তিনি আহাবের বংশের জামাই ছিলেন।
  pan-pan: ਉਹ ਵੀ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਦੇ ਰਾਹਾਂ ਉੱਤੇ ਤੁਰਿਆ, ਉਹ ਨੇ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਵਾਂਗੂੰ ਯਹੋਵਾਹ
    ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬਦੀ ਕੀਤੀ ਕਿਉਂ ਜੋ ਉਹ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਦਾ ਜਵਾਈ ਸੀ।
  mya-JVB: အာခဇိ သည် အာဟပ် ၏သမက် ဖြစ်သဖြင့် ၊ အာဟပ် အမျိုး လိုက်ရာလမ်း သို့ လိုက်
    ၍ ၊ အာဟပ် အမျိုး ကဲ့သို့ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု ၏
  tbg-tbg: Ahasiara nova Ahaapira ankuqihainaa nahentivano vaurara tiro, Ahaapira
    anku qora okara autuntema kero, Ahasiavavata Nora Kotira avuqaa qora okara auti
    vaura.
  hmo-hmo: Ahasaia ese danu Ahaba ena bese edia kara bamona ia karaia, bona Lohiabada
    ena vairana dekenai ia kara dika, badina ia ese Ahaba ena bese hahine ta ia adavaia
    vadaeni.
  urd-urd: और वह भी अख़ीअब के घराने के रास्ते पर चला, और उसने अख़ीअब के घराने की तरह
    ख़ुदावन्द की नज़र में गुनाह किया, क्यूँकि वह अख़ीअब के घराने का दामाद था।
  rus-SYN: И ходил путем дома Ахавова, и делал неугодное в очах Господних, подобно
    дому Ахавову, потому что он был в родстве с домом Ахавовым.
  bqc-SIM: Aazia zɛ̀ ń Ahabu bɛdeↄ yãkɛaoɛ, à yã́ pↄ́ Dii yeio kɛ̀ lán Ahabu
    bɛdeↄwa, asa aà ã̀nsueↄnɛ.
  tcz-CHONGTHU: Ahaziah chun Ahab lengpa insung mite chondan dihlou chu ana juiyin
    ahi. Aman Pakai mitmu’n thiphalou ngen ana bollin ahi. Ajeh chu aman Ahab insung
    ana kichenpi in ahi.
  mar-mar: परमेश्वराने जे करु नये म्हणून सांगितले ते ते अहज्याने केले. तो अहाबाचा
    जावई होता. त्यामुळे अहाबाच्या घराण्यातल्या लोकांसारखीच त्याची वागणूक होती.
  qub-qub: Ocoziaspis Tayta Diosta mana wiyacur Acabno, famillyancunano juchata ruraran.
    Acabpa mashan cashpanmi juchata ruraran.
  bqp-bqp: Ahazia zɛ̀ kũ Ahabu bedenↄ yãkɛnaao, à yã kũ Dikiri yeiro kɛ̀ lán Ahabu
    bedenↄ bà, zaakũ a anzurenↄmɛ.
  hat-hat: Okozyas mache pye pou pye dèyè moun fanmi Akab yo. Li te marye nan fanmi
    wa Akab. Li fè sa ki mal nan je Seyè a tankou yo.
  eng-BSB: And Ahaziah walked in the ways of the house of Ahab and did evil in the
    sight of the LORD like the house of Ahab, for he was a son-in-law of the house
    of Ahab.
  eng-WEBPB: He walked in the way of Ahab’s house and did that which was evil in the
    LORD’s sight, as did Ahab’s house, for he was the son-in-law of Ahab’s house.
  kbq-kbq: Hanki Ahazia'a Ahapu naga'mo'zama nehaza zamavu'zmava huno, Ra Anumzamofo
    avurera havi avu'avaza hu'ne. Na'ankure agra Ahapu naga'pinti ara eri'negu zamage
    anteno anara hu'ne.
  nhe-BL: Ocozías quitoquili iojhui Tlanahuatijquetl Acab huan quichijqui nochi tlen
    fiero iixtla TOTECO pampa eliyaya imontica nopa Tlanahuatijquetl Acab.
  bus-bus: Aazia zɛ̀ kↄ̃n Ahabu bɛdeenↄ yãkɛnao, à yã kɛ̀ Dii yeziroo kɛ̀ lán Ahabu
    bɛdeenↄ bà, zaakɛ à anzurenↄmɛ.
  gub-BL: Akazi wiko Akaw iànàm romo ta'e wereko Akaw iànàm wemireko romo. A'e rupi
    nuzawy kwaw Akaw iànàm wà. Uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo.
  eng-DRA: 'And he walked in the ways of the house of Achab: and he did evil before
    the Lord, as did the house of Achab: for he was the son in law of the house of
    Achab.'
