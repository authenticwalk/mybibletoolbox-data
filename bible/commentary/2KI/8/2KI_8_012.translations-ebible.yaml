  kan-OKCV: ಆಗ ಹಜಾಯೇಲನು, “ನನ್ನ ಒಡೆಯನು ಅಳುವುದೇಕೆ?” ಎಂದನು. ಅದಕ್ಕವನು, “ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರಿಗೆ
