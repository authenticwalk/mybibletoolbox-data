  kan-2017: ಹಜಾಯೇಲನು ಅವನನ್ನು, “ನನ್ನ ಒಡೆಯಾ, ಯಾಕೆ ಅಳುತ್ತಿ?” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಅವನು,
