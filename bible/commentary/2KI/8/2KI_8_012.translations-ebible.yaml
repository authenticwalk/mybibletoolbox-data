verse: 2KI.008.012
translations:
  mal-C: “യജമാനൻ കരയുന്നതെന്തിന്?” ഹസായേൽ ചോദിച്ചു. “നീ ഇസ്രായേലിനു ചെയ്യാൻപോകുന്ന
    ദോഷം ഞാൻ അറിയുന്നതുകൊണ്ടുതന്നെ. നീ അവരുടെ കെട്ടുറപ്പുള്ള പട്ടണങ്ങളെ തീയിൽ ദഹിപ്പിക്കും;
    അവരുടെ യുവാക്കളെ വാൾകൊണ്ടു കൊല്ലുകയും ശിശുക്കളെ നിലത്തടിച്ചു ചിതറിക്കുകയും അവരുടെ
    ഗർഭിണികളെ പിളർക്കുകയും ചെയ്യും.”
  deu-TKW: 'Hasael fragte ihn: Warum weinst du, Herr? Er antwortete: Weil ich weiß,
    wie viel Böses du den Israeliten anthun wirst. Ihre festen Städte wirst du in
    Brand stecken und ihre junge Mannschaft mit dem Schwert umbringen, ihre Kindlein
    zerschmettern und ihre Schwangeren aufschlitzen.'
  lin-lin: 'Azaeli atunaki : — Mpo na nini nkolo na ngai azali kolela ? Elize azongisaki :
    — Mpo ete nayebi mabe oyo okosala bana ya Isalaele. Okozikisa bingumba na bango,
    oyo etongama makasi, okokata bilenge mibali na bango bakingo na mopanga, okoboma
    bana na bango ya mike, mpe okopasola mabumu ya basi na bango ya zemi.'
  eng-LSV: And Hazael says, “Why is my lord weeping?” And he says, “Because I have
    known the evil that you do to the sons of Israel—you send their fortifications
    into fire, and you slay their young men with sword, and you dash their sucklings
    to pieces, and you rip up their pregnant women.”
  eng-GNV: 'And Hazael sayde, Why weepeth my lord? And he answered, Because I knowe
    the euill that thou shalt do vnto the children of Israel: for their strong cities
    shalt thou set on fire, and their yong men shalt thou slay with the sworde, and
    shalt dash their infantes against the stones, and rent in pieces their women with
    child.'
  eng-WEBSTER: 'And Hazael said, Why weepeth my lord? And he answered, Because I know
    the evil that thou wilt do to the children of Israel: their strong holds wilt
    thou set on fire, and their young men wilt thou slay with the sword, and wilt
    dash their children, and rip up their women with child.'
  nhw-BL: 'Huan Hazael quitlatzintoquili: ―¿Para tlen tichoca, tata? Huan Eliseo quiilhui:
    ―Nichoca pampa nijmati tlahuel fiero tiquinchihuilis israelitame. Tiquintlatis
    nopa calme catli más temachtli ipan inialtepehua. Huan tiquinmictis ica machete
    inintelpocahua. Huan tiquinmajcahuas ininpilconehua ipan huejhueyi teme, huan
    tiquintlapolis iniijti sihuame catli tlanemiltíaj.'
  swh-ONEN: Hazaeli akauliza “Kwa nini bwana wangu analia?” Elisha akajibu, “Kwa sababu
    najua mabaya utakayowatendea Waisraeli. Utachoma moto ngome zao, utawaua vijana
    wao kwa upanga, kuwatupa chini kwa nguvu watoto wachanga, na kuwatumbua wanawake
    wenye mimba.”
  bba-bba: Hɑsɑɛli wi, u nùn bikiɑ u nɛɛ, mbɑ n kuɑ ɑ kɑ sumɔ, nɛn yinni. Mɑ Elisee
    u nùn wisɑ u nɛɛ, nɑ wɑ kɔ̃sɑ ye kɑɑ Isirelibɑ kuɑ. Kɑɑ ben wuu si su ɡbɑ̃rɑ dɑmɡinu
    mɔ dɔ̃ɔ mɛni, kpɑ ɑ ben ɑluwɑɑsibɑ ɡo kɑ tɑkobi, kpɑ ɑ ben bii piiminu nɑm muku
    muku, kpɑ ɑ ben ɡuriɡibun nuki bɛsuku.
  eng-KJVCPB: 'And Hazael said, Why weepeth my lord? And he answered, Because I know
    the evil that thou wilt do unto the children of Israel: their strong holds wilt
    thou set on fire, and their young men wilt thou slay with the sword, and wilt
    dash their children, and rip up their women with child.'
  luo-luo: Hazael nopenjo Elisha niya, “Ruodha, iywago angʼo?” To nodwoke niya, “Aywak
    nikech angʼeyo masira ma ibiro kelone jo-Israel. Ibiro wangʼo kuondegi mochiel
    motegno, ibiro nego yawuotgi matindo gi ligangla, ibiro nyono nyithindgi matindo
    kendo ibiro baro iye mon ma yach.”
  meu-meu: 'Bena Hasaele eto, Egu lohia e, dahaka dainai o taimu? Ia na e haere, eto,
    Badina be Israel taudia ede ba hadikadia toma na vada dibagu: edia kohoro ba doudia,
    edia eregabe taudia na dare amo bavaladia mase, natudia maraḡidia ba huaridia,
    bona edia rogorogo hahinedia ba dapadia.'
  npi-ULB: हजाएलले सोधे, “हे मेरा मालिक, तपाईं किन रुनुहुन्छ ?” तिनले जवाफ दिए, “किनकि
    तपाईंले इस्राएलका मानिसमाथि गर्ने खराबी मलाई थाहा छ । तपाईंले तिनीहरूका किल्लाहरू
    आगोमा जलाउनुहुनेछ, र तिनीहरूका युवाहरूलाई तरवारले मार्नुहुनेछ अनि तिनीहरूका बालबच्‍चालाई
    टुक्राटुक्रा पार्नुहुनेछ र गर्भवती स्‍त्रीहरूका पेट चिर्नुहुनेछ ।”
  yor-yor: “Kí ni ó dé tí olúwa mi fi ń sọkún?” Hasaeli béèrè. “Nítorí pé èmi mọ ibi
    tí ìwọ yóò ṣe sí Israẹli,” ó sì dáhùn pé, “Ìwọ yóò fi iná si odi agbára wọn, ìwọ
    yóò, pa àwọn ọ̀dọ́ ọmọkùnrin wọn pẹ̀lú idà, ìwọ yóò kọlù àwọn ọmọ wẹ́wẹ́ wọn,
    ìwọ ó sì fọ́ wọn túútúú, ìwọ o sì la inú àwọn aboyún wọn.”
  pes-OPCB: 'حزائیل پرسید: «سرورم، چرا گریه می‌کنید؟» الیشع جواب داد: «می‌دانم که
    تو چه بلاهایی بر سر قوم اسرائیل خواهی آورد. قلعه‌های آنها را آتش خواهی زد، جوانانشان
    را خواهی کشت، اطفالشان را به سنگها خواهی کوبید و شکم زنان آبستن را پاره خواهی
    کرد.»'
  tgl-ULB: Tinanong ni Hazael, “Bakit ka umiiyak, aking panginoon?” Kaniyang sinagot,
    “Dahil nalalaman ko ang kasamaan na iyong gagawin sa bayan ng Israel. Susunugin
    mo ang kanilang mga kutang tanggulan, at papatayin mo ang kanilang mga kabataang
    lalaki gamit ang espada, dudurugin ang kanilang mga maliliit na bata, at bibiyakin
    ang tiyan ng kanilang babaeng buntis.”
  hui-hui: Dugu biyagola Hasaele ibugua Elaisahondo hale halu lalu, Agali haguane-o
    í̠na aginaga dugu berebe, lene. Ani layagola Elaisahanda ibuhondo lamialu lalu,
    I̱na áyu dugu berogoni í̠na mani mana ko timbuniore bialu Isaraele wali agali
    mo ko holobedane bero. Í̠naga ami agaliru haru halu ibuwa tano ege pabe hongohe
    bu mabu bidaru bo giala hole bulebeda. Ani bialu Isaraele dindiha igiri daliahe
    bu karuni bo wahai halu waneigini emene bu karu dindini mo paraho waholeberemida.
    Tígua wali gali tombeha bere bedaru ayu tibume tombene dibu haealo waholeberemidago
    uruninaga dugu bero, lalu lamini.
  mya-mya: ဟာ​ဇေ​လ​က``အ​ရှင်၊ အ​ဘယ်​ကြောင့်​ငို​ပါ သ​နည်း'' ဟု​မေး​၏။ ဧ​လိ​ရှဲ​က``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    သင်​ပြု​မည့်​ကြမ်း​ကြုတ်​ဆိုး​ယုတ်​သည့်​အ​မှု တို့​ကို ငါ​သိ​မြင်​သော​ကြောင့်​ဖြစ်​၏။
    သင်​သည် သူ​တို့​၏​ရဲ​တိုက်​များ​ကို​မီး​ရှို့​ကာ အ​ဖိုး​တန် လူ​ငယ်​လူ​ရွယ်​တို့​ကို​သတ်​ဖြတ်​လိမ့်​မည်။
    က​လေး​သူ​ငယ်​တို့​ကို​ဆောင့်​၍​သတ်​ပြီး​လျှင် ကိုယ်​ဝန်​ဆောင်​အ​မျိုး​သ​မီး​တို့​၏​ဝမ်း​ကို
    ခွဲ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: དེར་ཧ་ཟཱ་ཨེལ་གྱིས། བདག་གི་ཇོ་བོ་ལགས་ཅི་ལ་བཤུམས་པ་ཡིན་ཞུས་པས། ཁོང་གིས་དེ་ལ།
    ཅི་ལ་ངུ་ཟེར་ན། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྤྱོད་པར་འགྱུར་བའི་དོན་ངན་རྣམས་ངས་ཤེས་ཟིན་པས་ཡིན།
    ཁྱོད་ཀྱིས་ཁོ་ཚོའི་གྲོང་ཁྱེར་བརྟན་པོ་རྣམས་མེར་བསྲེགས་ཏེ། དེའི་ན་གཞོན་རྣམས་རལ་གྲིས་གསོད་ཅིང་།
    དེ་དག་གི་ཕྲུ་གུ་རྣམས་སར་བསྒྱེལ་ནས་གསོད་པ་དང་། སྦྲུམ་མ་རྣམས་ཀྱི་གྲོད་པ་གཤག་པར་འགྱུར་རོ་ཞེས་གསུངས་པ་དང་།
  sna-sna: Hazaeri akamubvunza akati, “Seiko ishe wangu achichema?” Iye akapindura
    akati, “Nokuti ndinoziva zvakaipa zvauchaitira vaIsraeri. Uchapisa nhare dzavo
    nomoto, uchauraya majaya avo nomunondo, ucharovera pwere dzavo pasi, uye uchatumbura
    vakadzi vavo vane mimba.”
  spa-BLM: 'Hazael dijo: “¿Por qué lloras, mi señor?” Él respondió: “Porque sé el
    mal que harás a los hijos de Israel. Prenderás fuego a sus fortalezas, y matarás
    a sus jóvenes a espada, y despedazarás a sus pequeños, y desgarrarás a sus mujeres
    embarazadas.”'
  cac-cac: 'Yuj chi'' ix sc''anb''ej vin̈aj Hazael chi'' d''a vin̈: —Mamin ¿tas yuj
    tzach oq''ui? xchi vin̈. Ix tac''vi vin̈aj Eliseo chi'': —Vojtac val to ol ac''
    val chucal d''a eb'' vetisraelal, ol ac''och sc''ac''al scuartel eb'', ol a milancham
    eb'' quelemtac d''a oval. Ol a milancham eb'' cotac unin, ol a tecanelta yol sc''ol
    eb'' ix yab''ix, xchi vin̈.'
  swh-ULB: Hazaeli akauliza, kwa nini unalia, bwana wangu?” Akajibu, “Kwa sababu najua
    uovu ambao utakaoufanya kwa watu wa Israeli. Utazichoma moto ngome zao kwa moto,
    na utawaua vijana wao kwa upanga, kuwaseta vipande vipande watoto wao wachanga,
    na kuwapasua mimba zao wanawake wenye mimba.”
  bel-bel: 'І сказаў Азаіл: чаго гаспадар мой плача? І сказаў ён: таму, што я ведаю,
    якога ліха наробіш ты сынам Ізраілевым; крэпасьці іхнія папаліш, а юнакоў іхніх
    пазабіваеш мечам, і немаўлят іхніх паб''еш, і цяжарных у іх пасячэш.'
  deu-ELBBK: 'Und Hasael sprach: Warum weint mein Herr? Und er sprach: Weil ich weiß,
    was du den Kindern Israel Übles tun wirst: Ihre festen Städte wirst du in Brand
    stecken und ihre Jünglinge mit dem Schwert töten, und ihre kleinen Kinder wirst
    du zerschmettern und ihre Schwangeren aufschlitzen.'
  mbb-OT: Mid-insaan sikandin ni Hazael, “Maan, datù, is midsineǥew ka?” Midtavak
    si Elisha, “Geina te netuenan ku is mezaat he ebeelan nu te menge Israilihanen.
    Ebinsulan nu is binerengbeng he menge inged dan, ebpenhimetayan nu is menge vetan-en
    kandan, edrunteken nu is dezeisey he menge vatà kandan, wey edsirian nu is meǥingey
    he menge vahi kandan.”
  mal-2015: 'യജമാനൻ കരയുന്നതു എന്തു എന്നു ഹസായേൽ ചോദിച്ചതിന്നു അവൻ: നീ യിസ്രായേൽമക്കളോടു
    ചെയ്‌വാനിരിക്കുന്ന ദോഷം ഞാൻ അറിയുന്നതുകൊണ്ടു തന്നേ; നീ അവരുടെ ദുർഗ്ഗങ്ങളെ തീയിട്ടു
    ചുടുകയും അവരുടെ യൗവനക്കാരെ വാൾകൊണ്ടു കൊല്ലുകയും അവരുടെ കുഞ്ഞുങ്ങളെ അടിച്ചു തകർക്കയും
    അവരുടെ ഗർഭിണികളെ പിളർക്കയും ചെയ്യും എന്നു പറഞ്ഞു.'
  rmc-rmc: „Soske rovel miro raj?“ phučľa lestar o Chazael. „Bo džanav, savo nalačhipen
    kereha le Izraelitenge,“ odphenďa leske. „Lengre ohradzimen fori zlabareha, le
    terne muršen la šabľaha murdareha, lengre cikne čhavorenca demeha andre phuv a
    le khabne džuvľen rozčhingereha.“
  pes-OPV: 'و حزائیل گفت: «آقایم چرا گریه می‌کند؟» او جواب داد: «چونکه ضرری را که
    تو به بنی‌اسرائیل خواهی رسانید، می‌دانم، قلعه های ایشان را آتش خواهی زد و جوانان
    ایشان را به شمشیر خواهی کشت، واطفال ایشان را خرد خواهی نمود و حامله های ایشان
    را شکم پاره خواهی کرد.»'
  ron-1924: 'Хазаел а зис: „Пентру че плынӂе домнул меу?” Ши Елисей а рэспунс: „Пентру
    кэ штиу рэул пе каре-л вей фаче копиилор луй Исраел: вей пуне фок четэцилор ынтэрите
    але лор, вей учиде ку сабия пе тинерий лор, вей здроби пе прунчий лор ши вей спинтека
    пынтечеле фемеилор ынсэрчинате.”'
  ben-OBCV: “আমার প্রভু কাঁদছেন কেন?” হসায়েল জিজ্ঞাসা করলেন। “যেহেতু আমি জানি আপনি
    ইস্রায়েলীদের কত ক্ষতি করবেন,” তিনি উত্তর দিলেন। “আপনি তাদের সুরক্ষিত স্থানগুলিতে
    আগুন ধরিয়ে দেবেন, তরোয়ালের যন্ত্রণায় তাদের যুবক ছেলেদের হত্যা করবেন, তাদের
    ছোটো ছোটো শিশুদের মাটিতে আছড়ে ফেলে দেবেন, এবং তাদের অন্তঃসত্ত্বা মহিলাদের টান
    মেরে চিরে ফেলবেন।”
  som-som: Markaasaa Xasaa'eel ku yidhi, Sayidkaygiiyow, maxaad u ooyaysaa? Oo isna
    wuxuu ugu jawaabay, Maxaa yeelay, waxaan ogahay xumaanta aad dadka Israa'iil ku
    samayn doonto; waayo, qalcadahooda dab baad ku dhejin doontaa, oo raggooda dhallinyarada
    ahna seef baad ku wada layn doontaa, oo dhallaankoodana dhulkaad ku tuuri doontaa,
    oo naagahooda uurka lehna waad dooxi doontaa.
  lat-VUC: 'Cui Hazaël ait: Quare dominus meus flet? At ille dixit: Quia scio quæ
    facturus sis filiis Israël mala. Civitates eorum munitas igne succendes, et juvenes
    eorum interficies gladio, et parvulos eorum elides, et prægnantes divides.'
  eng-ASVBT: 'And Hazael said, Why weepeth my lord? And he answered, Because I know
    the evil that thou wilt do unto the children of Israel: their strongholds wilt
    thou set on fire, and their young men wilt thou slay with the sword, and wilt
    dash in pieces their little ones, and rip up their women with child.'
  ita-1885: 'Ed Hazael disse: Perchè piange il mio signore? Ed egli disse: Perciocchè
    io so il male che tu farai a'' figliuoli d''Israele; tu metterai a fuoco e fiamma
    le lor fortezze, ed ucciderai con la spada i lor giovani, e sbatterai i lor fanciulli,
    e fenderai le lor donne gravide.'
  eng-LXXUP: 'And Hazael said, Why does my lord weep? And he said, Because I know
    all the evil that thou wilt do to the children of Israel: thou wilt utterly destroy
    their strongholds with fire, and thou wilt slay their choice men with the sword,
    and thou wilt dash their infants against the ground, and their women with child
    thou wilt rip up.'
  eng-ULB: Hazael asked, “Why do you weep, my master?” He answered, “Because I know
    the evil that you will do to the people of Israel. You will set their strongholds
    on fire, and you will kill their young men with the sword, dash in pieces their
    little ones, and rip open their pregnant women.”
  spa-VBL: “¿Por qué lloras, mi señor?” , preguntó Jazael. “Porque sé las cosas malas
    que les vas a hacer a los israelitas”, le respondió Eliseo. “Prenderás fuego a
    sus fortalezas, matarás a sus jóvenes con la espada, harás pedazos a sus pequeños
    y desgarrarás a sus mujeres embarazadas”.
  fra-_FOB: 'Alors Hazaël dit: Pourquoi mon seigneur pleure-t-il? Et Élisée répondit:
    Parce que je sais combien tu feras de mal aux enfants d''Israël. Tu mettras le
    feu à leurs villes fortes, tu tueras avec l''épée leurs jeunes gens, tu écraseras
    leurs petits enfants, et tu éventreras leurs femmes enceintes.'
  mal-mal: '“യജമാനൻ കരയുന്നത് എന്ത്?” എന്ന് ഹസായേൽ ചോദിച്ചതിന് അവൻ: “നീ യിസ്രായേൽ
