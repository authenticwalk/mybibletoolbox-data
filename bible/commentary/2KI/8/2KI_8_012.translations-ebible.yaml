  arb-NAV: 'فَسَأَلَهُ حَزَائِيلُ: «لِمَاذَا يَبْكِي سَيِّدِي؟» فَأَجَابَهُ: «لأَنِّي
    عَرَفْتُ مَا سَتُنْزِلُهُ بِبَنِي إِسْرَائِيلَ مِنْ شَرٍّ، فَإِنَّكَ سَتُحْرِقُ
    حُصُونَهُمْ وَتَقْتُلُ شُبَّانَهُمْ وَتَذْبَحُ أَطْفَالَهُمْ وَتَشُقُّ بُطُونَ
    حَوَامِلِهِمْ».'
  ewe-ewe: Hazael biae be, “Nu ka ta nye aƒetɔ le avi fam?” Elisa ɖo eŋu be, “Menya
    nu vɔ̃ɖi siwo nèle wɔwɔ ge Israelviwo; àtɔ dzo woƒe mɔwo, àwu woƒe ɖekakpuiwo,
    àxlã woƒe vidzĩwo ɖe agakpewo eye àdze ƒodo le woƒe funɔwo nu!”
  eng-LEE: 'And Chazael said, Why doth my Lord weep? And he said, Because I know what
    evil thou wilt do unto the children of Israel: their strong-holds wilt thou set
    on fire, and their young men wilt thou slay with the sword, and their children
    wilt thou dash, and their pregnant women wilt thou rip up.'
  asm-FB: হজায়েলে সুধিলে, “হে মোৰ প্ৰভু, আপুনি কিয় কান্দিছে?” তেওঁ উত্তৰ দিলে, “কাৰণ,
    তুমি ইস্ৰায়েলৰ লোকসকললৈ কি ক্ষতি কৰিবা, তাক মই জানো। তুমি তেওঁলোকৰ দুৰ্গবোৰ জুই
    দি পুৰিবা, তৰোৱালেৰে তেওঁলোকৰ যুবকসকলক বধ কৰিবা, তেওঁলোকৰ শিশুসকলক মাটিত আচাৰি
    মাৰিবা আৰু তেওঁলোকৰ গৰ্ভৱতী মহিলাবোৰৰ পেট ফালিবা।”
  sus-A: شَسَيٍلِ نَشَ عَ مَشْرِن، «عِ نَ وَقٍ مُنقٍ رَ؟» عٍلِسٍ نَشَ عَ يَابِ، «ﭑ
    نَ وَقٍ نّ بَرِ مَ ﭑ عَ كٌلٌن، عِ قَمَ نّ قٍ حَاشِ دْشْدٍ عِسِرَيِلَكَيٍ مَ. عِ
    قَمَ نّ عٍ شَ يِرٍ مَكَنتَشِيٍ فَندٍ، عِ عٍ شَ قٌنِكٍيٍ قَشَ سَنتِدّفّمَ رَ، عِ
    عٍ شَ دِيْرّيٍ مَبٌرٌن، عِ عٍ شَ قُرُفِنّيٍ قُرِ رَبْو.»
  fra-SBL: 'Hazaël dit : « Pourquoi pleures-tu, mon seigneur ? » Il répondit : « Parce
    que je sais le mal que tu feras aux enfants d''Israël. Vous mettrez le feu à leurs
    forteresses, vous tuerez leurs jeunes gens par l''épée, vous mettrez en pièces
    leurs petits enfants et vous déchirerez leurs femmes enceintes. »'
  hbo-hbo: וַיֹּ֣אמֶר חֲזָאֵ֔ל מַדּ֖וּעַ אֲדֹנִ֣י בֹכֶ֑ה וַיֹּ֡אמֶר כִּֽי־יָדַ֡עְתִּי
    אֵ֣ת אֲשֶׁר־תַּעֲשֶׂה֩ לִבְנֵ֨י יִשְׂרָאֵ֜ל רָעָ֗ה מִבְצְרֵיהֶ֞ם תְּשַׁלַּ֤ח בָּאֵשׁ֙
    וּבַחֻֽרֵיהֶם֙ בַּחֶ֣רֶב תַּהֲרֹ֔ג וְעֹלְלֵיהֶ֣ם תְּרַטֵּ֔שׁ וְהָרֹתֵיהֶ֖ם תְּבַקֵּֽעַ׃
  piu-2006: '@see-verse:2KI.008.011'
  kik-kik: Nake Hazaeli akĩmũũria atĩrĩ, “Nĩ kĩĩ kĩratũma mwathi wakwa arĩre?” Nake
    agĩcookia atĩrĩ, “Nĩ ũndũ nĩnjũũĩ ũũru ũrĩa ũkaarehere andũ a Isiraeli. Nĩũgacina
    ciĩgitĩro ciao iria nũmu, na ũũrage aanake ao na rũhiũ rwa njora, ũtungumanie
    twana twao thĩ, na ũtarũre nda cia andũ-a-nja arĩa marĩ nda.”
  fra-NCL: 'Hazaël dit : « Pourquoi mon seigneur pleure-t-il ? » Et Elisée répondit :
    « Parce que je sais le mal que tu feras aux enfants d’Israël : tu livreras aux
    flammes leurs villes fortes, tu tueras avec l’épée leurs jeunes gens, tu écraseras
    leurs petits enfants et tu fendras le ventre à leurs femmes enceintes. »'
  cek-AK: Hazael mah, Ka angraeng, tipongah na qah loe? tiah a naa. Anih mah, Israel
    kaminawk nuiah na sak han koi sethaih to ka panoek pongah ka qah; nang mah nihcae
    misa abuephaih im to hmai hoiah na thlaek pae ueloe, thendoengnawk to sumsen hoiah
    na hum tih; a caanawk to long ah na va ueloe, zokpomh nongpatanawk to na taprok
    pae tih, tiah a naa.
  cuk-cuk: 'Geb, Hazael ese egichided: —Dummad, ¿Ibiga be boe? Geb, Eliseo ega sogded:
    —An nue be-wisid, igi be Israel-dulemar imakoe: E-ibe, neggwebur-gandik-bukwamalad,
    be ogumakoed, e-sapingan es-suidgi be ogilogoed, degi, e-mimmigan be oburgwidbaloed,
    degine, omegan-gurgin-nikmalad-ibe, be saban-daas-daas imakoed.'
  uig-CYR: 'Һазаәл: — Ғоҗам немишкә жиғлайла! дәп сориди. У: — Мән сениң Исраилларға
    қилидиған яман ишлириңни билимән; чүнки сән уларниң қорғанлирини көйдүрүп, жигитлирини
    қилич билән өлтүрүп, ушшақ балилирини чөрүп ташлап, һамилдар аяллириниң қарнини
    йериветисән, деди.'
  tel-2017: అప్పుడు హజాయేలు “నా ప్రభూ, మీరెందుకు ఏడుస్తున్నారు?” అని అడిగాడు. దానికి
    ఎలీషా “ఎందుకంటే ఇశ్రాయేలు ప్రజలకు నీవు చేయబోయే దుర్మార్గపు పనులు నాకు తెలుసు.
    వాళ్ళ ప్రాకారాలను నీవు తగలబెడతావు. వాళ్ళల్లో యువకులను కత్తితో హతమారుస్తావు. పిల్లలను
    నేలకు కొట్టి ముక్కలు చేస్తావు. గర్భవతుల కడుపులు చీరేస్తావు” అని జవాబిచ్చాడు.
  hat-BSA: 'Hazaël te di: “Poukisa mèt mwen ap kriye a?” Alò, li te reponn: “Paske
    mwen konnen mal la ke ou va fè a fis Israël yo: Fòterès ke ou va brile ak jennonm
    pa yo ke ou va touye avèk nepe, pitit pa yo ke ou va kraze an mòso ak fanm gwo
    vant yo ke ou va chire nèt.”'
  kos-kos: Hazael el siyuk, “Leum luk, efu ku kom tung?” Elisha el topuk, “Mweyen
    nga etu ke ma na koluk kom ac oru nu sin mwet Israel uh. Kom ac esukak pot ku
    lalos, onela mukul fusr wowo natulos ke cutlass, sringil tulik natulos nwe ke
    elos misa, ac tiyala insien mutan pitutu lalos.”
  hbo-WLC: וַיֹּ֣אמֶר חֲזָאֵ֔ל מַדּ֖וּעַ אֲדֹנִ֣י בֹכֶ֑ה וַיֹּ֡אמֶר כִּֽי־יָדַ֡עְתִּי
    אֵ֣ת אֲשֶׁר־תַּעֲשֶׂה֩ לִבְנֵ֨י יִשְׂרָאֵ֜ל רָעָ֗ה מִבְצְרֵיהֶ֞ם תְּשַׁלַּ֤ח בָּאֵשׁ֙
    וּבַחֻֽרֵיהֶם֙ בַּחֶ֣רֶב תַּהֲרֹ֔ג וְעֹלְלֵיהֶ֣ם תְּרַטֵּ֔שׁ וְהָרֹתֵיהֶ֖ם תְּבַקֵּֽעַ׃
  ibo-ibo: Mgbe ahụ, Hazael jụrụ Ịlaisha ajụjụ sị, “Ọ bụ gịnị mere onyenwe m ji akwa
    akwa?” Ịlaisha zara sị ya, “Nʼihi na amaara m ihe ọjọọ ị ga-eme ụmụ Izrel nʼoge
    dị nʼihu. Ị ga-akpọ obodo niile ha e wusiri ike ọkụ, jiri mma agha gbuo ụmụ okorobịa
    ha. Ị ga-atụpịa ụmụntakịrị na-aṅụ ara, bọwakwaa afọ ndị inyom dị ime.”
  ory-ory: ତହିଁରେ ହସାୟେଲ ପଚାରିଲା, “ମୋʼ ପ୍ରଭୁ କାହିଁକି ରୋଦନ କରୁଅଛନ୍ତି?” ଇଲୀଶାୟ ଉତ୍ତର
    କଲେ, “କାରଣ ଏହି, ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପ୍ରତି ଯେଉଁ ଅନିଷ୍ଟ କରିବ, ତାହା ମୁଁ ଜାଣେ;
    ତୁମ୍ଭେ ସେମାନଙ୍କ ଦୃଢ଼ ଗଡ଼ସବୁରେ ଅଗ୍ନି ଲଗାଇବ ଓ ତୁମ୍ଭେ ସେମାନଙ୍କ ଯୁବାମାନଙ୍କୁ ଖଡ୍ଗରେ
    ବଧ କରିବ ଓ ସେମାନଙ୍କ ଶିଶୁଗଣକୁ ଭୂମିରେ କଚାଡ଼ି ଚୂର୍ଣ୍ଣ କରିବ ଓ ସେମାନଙ୍କ ଗର୍ଭବତୀ ସ୍ତ୍ରୀମାନଙ୍କ
    ଉଦର ବିଦୀର୍ଣ୍ଣ କରିବ।”
  chk-chk: Nge Hasael a ais, “Ai samol, pwota ka kechü?” Elisa a pälüeni, “Pokiten
    üa silei ekewe föför mi ngau kopwe föri ngeni ekewe aramasen Israel. Kopwe kenala
    ar kewe leni mi pöchökül o niela nöür kewe alüal ren ketilas, kopwe pwal apunätiu
    nöür kewe semirit, pwe repwe tatakis, o tineni luken ekewe fefin mi pwopwo.”
  rop-rop: Heiseiyel bin askim im, “Bos, wotfo yu kraikrai?” En Ilaisha bin tok, “Dumaji
    ai sabi yu garra dumbat brabli nogudwan ting langa ola Isreil pipul. Yu garra
    barnimap ola strongwan wol langa detlot taun garram faiya, en yu garra kilimbat
    detmob brabli strongwan yangboi, en yu garra beldimbat ola biginini raidap olabat
    dai, en yu garra kadim opin ola wuman hu garra abum beibi.”
  ukr-1871: 'І питає в його Азаїл: Чого ти плачеш, добродїю? І відказав він: Бо знаю,
    яке ти лихо заподїєш Ізрайлеві. Утверджені їх городи пустиш ти пожаром, а їх молодїж
    побєш мечем, дїтвору їх пороздоптуєш, і вагітних жінок розтинати меш.'
  deu-1951: 'Da sprach Hasael: Warum weint mein Herr? Er sprach: Weil ich weiß, was
    für Unheil du den Kindern Israel antun wirst! Du wirst ihre festen Städte mit
    Feuer verbrennen und ihre junge Mannschaft mit dem Schwert töten und ihre Kindlein
    zerschmettern und die Frauen aufschlitzen, die guter Hoffnung sind.'
  eng-JPS: 'And Hazael said: ''Why weepeth my lord?'' And he answered: ''Because I
    know the evil that thou wilt do unto the children of Israel: their strongholds
    wilt thou set on fire, and their young men wilt thou slay with the sword, and
    wilt dash in pieces their little ones, and rip up their women with child.'''
  srp-1865: 'A Azailo mu reèe: što plaèe gospodar moj? A on reèe: jer znam kakvo æeš
    zlo uèiniti sinovima Izrailjevijem, gradove æeš njihove paliti ognjem, i mladiæe
    æeš njihove sjeæi maèem, i djecu æeš njihovu razbijati i trudne žene njihove rastrzati.'
  lug-lug: Kazayeeri n’abuuza nti, “Kiki ekikaabya mukama wange?” Erisa n’amuddamu
    nti, “Kubanga mmanyi obubi bw’olikola Abayisirayiri; olikuma omuliro ku bigo byabwe,
    n’otta abavubuka baabwe n’ekitala, n’osesebbulira abaana abato ku ttaka, era n’obaaga
    n’abakyala abali embuto.”
  heb-heb: ויאמר חזאל מדוע אדני בכה ויאמר כי ידעתי את אשר תעשה לבני ישראל רעה מבצריהם
    תשלח באש ובחריהם בחרב תהרג ועלליהם תרטש והרתיהם תבקע׃
  ben-IRV: হসায়েল জিজ্ঞাসা করলেন, “আমার প্রভু কেন কাঁদছেন?” উত্তরে তিনি বললেন, “কারণ
    আপনি ইস্রায়েল সন্তানদের কি ক্ষতি করবেন তা আমি জানি; আপনি তাদের মজবুত দুর্গগুলি
    আগুনে পোড়াবেন, তরোয়ালের ঘায়ে তাদের যুবকদের মেরে ফেলবেন, তাদের শিশুদেরকে ধরে
    আছাড় মারবেন এবং তাদের গর্ভবতী স্ত্রীলোকদের পেট চিরে দেবেন।”
  pan-pan: ਤਦ ਹਜ਼ਾਏਲ ਨੇ ਆਖਿਆ, ਮੇਰਾ ਸੁਆਮੀ ਕਿਉਂ ਰੋਂਦਾ ਹੈ? ਅੱਗੋਂ ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਕਿਉਂ
    ਜੋ ਮੈਂ ਉਸ ਬਦੀ ਨੂੰ ਜਾਣਦਾ ਹਾਂ ਜੋ ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਕਰੇਂਗਾ। ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਕਿਲ੍ਹਿਆਂ
    ਨੂੰ ਅੱਗ ਲਾਵੇਂਗਾ, ਉਨ੍ਹਾਂ ਦੇ ਚੰਗੇ ਗੱਭਰੂਆਂ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਮਾਰੇਗਾ, ਉਨ੍ਹਾਂ ਦੇ ਬੱਚਿਆਂ
    ਨੂੰ ਪਟਕਾ-ਪਟਕਾ ਕੇ ਟੋਟੇ-ਟੋਟੇ ਕਰੇਂਗਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਗਰਭਵਤੀ ਔਰਤਾਂ ਨੂੰ ਚੀਰ ਸੁੱਟੇਂਗਾ।
  mya-JVB: ဟာဇေလ ကလည်း ၊ သခင် သည် အဘယ် ကြောင့် မျက်ရည် ကျတော်မူသနည်းဟုမေး လျှင် ဧလိရှဲ
    က၊ သင်သည် ဣသရေလ အမျိုးသား တို့၌ ပြု လတံ့သော ဘေးဥပဒ်တည်းဟူသောသူ တို့ ၏ ရဲတိုက်
    များကို မီးရှို့ ခြင်း၊ လုလင် များကို ထား နှင့် သတ် ခြင်း၊ သူငယ် များကို မြေပေါ်မှာ
    ဆောင့် ဖွပ်ခြင်း၊ ကိုယ်ဝန် ဆောင်သော မိန်းမများ၌ ဝမ်းခွဲ ခြင်းကို ပြုလိမ့်မည်ဟု
    ငါသိ မြင်သောကြောင့် မျက်ရည်ကျသည်ဟု ပြန်ပြော သော်၊”
  tbg-tbg: Iqi rate vauvaro Hasaeliva vira irero tiharo, Nora vaiintio, are nana kaarae
    iqi rate variaro? tuvaro Elisaava nai vira tiva amiro tiharo, Oho, naantiara are
    airi qora okara Isareri vaiinti nahenti autu nimitenarara irihama te iqi rate
    vauro. Are iqoka raqihara Isareri vika kempuka naavu maaqa iha quarakera, vika
    qaraaka vaiinti iqoka paipeqohaira arukera, vika vainti naati utu vataqaa tairi
    kaira qutu vivarave. Are vika nahenti vainti taiqama vika iqoka paipeqohaira auhavau
    kuhia/qumpihia kenarave, tiro.
  hmo-hmo: Hasaele ese Elisaia ia nanadaia, ia gwau, “Lohia e, badina dahaka oi tai
    noho?” Elisaia ese ia haere, ia gwau, “Badina be lau diba oi ese Israela taudia
    do oi hadikaia momokani. Oi ese edia gabu aukadia, mai magu gabudia do oi gabua
    ore, edia uhau, taudia namodia, do oi alaia mase, edia natudia maragidia do oi
    botaia mase, bona edia rogorogo hahine taudia edia bogana do oi utua parara.”
  urd-urd: और हज़ाएल ने कहा, “मेरे मालिक रोता क्यूँ है?” उसने जवाब दिया, इसलिए कि
    मैं उस गुनाह से जो तू बनी — इस्राईल से करेगा, आगाह हूँ; तू उनके क़िलों' में आग
    लगाएगा, और उनके जवानों को हलाक करेगा, और उनके बच्चों को पटख़ — पटख़ कर टुकड़े
    — टुकड़े करेगा, और उनकी हामिला 'औरतों को चीर डालेगा।
  rus-SYN: 'И сказал Азаил: отчего господин мой плачет? И сказал он: оттого, что я
    знаю, какое наделаешь ты сынам Израилевым зло; крепости их предашь огню, и юношей
    их мечом умертвишь, и грудных детей их побьешь, и беременных женщин у них разрубишь.'
  bqc-SIM: 'Ɔ̃ Azaeli aà là à mɛ̀: Ma dii, bↄ́yãi ńlɛ ↄ́ↄlↄi? A wèwà à mɛ̀:
    Kɛ́ má vãi pↄ́ ńyↄ̃ kɛ Isailiↄnɛ dↄ̃ yã́iɛ. Ńyↄ̃ tɛsↄ̃ ń zɛgikĩiↄwa, ńyↄ̃
    ń ɛ̀waasoↄ dɛdɛ ń fɛ̃ndao, ńyↄ̃ ń nɛ́ↄ wíwi, ńyↄ̃ ń nↄsindeeↄ puipui.'
  tcz-CHONGTHU: “Ipithu hitam kapu!” tin, Hazael’in adongin ahile, Elisha in adonbut
    in, “Nangman Israelte chunga thil tijat um tahtah hohi nahin tohding kahen ahi.
    Nangin kul kiget khum akhopi hou nahin hal lhahding, agollhanghou chemjamma nahin
    ban satlih gamding, achapang teu toltoh nahin chotnat ding, anumei hou agailai
    nahin khojalding hi kahe in ahi,” ati.
  mar-mar: हजाएलने त्यास विचारले, “माझ्या स्वामी, तुम्ही का रडत आहात?” अलीशाने सांगितले,
    “इस्राएलवर तू अत्याचार करणार आहेस हे मला माहित आहे म्हणून मला वाईट वाटते. त्यांची
    मजबूत नगरे तू जाळशील. आपल्या तलवारीने त्यांची तरुण माणसे कापून काढशील. त्यांच्या
    लहान मुलांना ठार करशील त्यांच्या गरोदर बायकांना चिरशील.”
  qub-qub: 'Chaura Hazael tapuran: «¿Imanirtaj waganqui tayta?» nir. Eliseona niran:
    «Musyaycämi fiyupa mana allita Israelcunata ruranayquipaj cashanta. Alli wasincunatami
    rupargärachinquipaj. Llapan mösucunatami wañuchinquipaj sabliquiwan. Tacshacunatapis
    wañorgärachinquipaj. Gueshyaj caycaj warmicunapa pachantapis gashargärinquipämi»
    nir.'
  bqp-bqp: 'Akũ Azaili a là à pì: Ma dikiri, bↄ́yãin ntɛn ↄ́ↄ dↄi? À wèa à pì: Kũ
    má yã vãni kũ ĩni kɛ Isarailanↄnɛ dↄ̃ yãimɛ. Ĩni tɛ́ na ń zɛki gbãnanↄa,
    ĩni ń kɛfɛnnanↄ dɛdɛ kũ fɛ̃nɛdao, ĩni ń nɛ́nↄ yãmiyãmi, ĩni ń nↄ̀sindarenↄ
    nɛ̀sɛ fↄ̃fↄ̃.'
  hat-hat: 'Azayèl mande l'': —Mèt, poukisa w''ap kriye a? Elize reponn: —Paske mwen
    gen tan konnen tou sa ou pral fè pèp Izrayèl la pase. Ou pral met dife nan gwo
    fò yo, ou pral touye jenn gason l'' yo ak nepe, ou pral kraze pitit yo, ou pral
    louvri vant fanm ansent yo.'
  eng-BSB: “Why is my lord weeping?” asked Hazael. “Because I know the evil you will
    do to the Israelites,” Elisha replied. “You will set fire to their fortresses,
    kill their young men with the sword, dash their little ones to pieces, and rip
    open their pregnant women.”
  eng-WEBPB: Hazael said, “Why do you weep, my lord?” He answered, “Because I know
    the evil that you will do to the children of Israel. You will set their strongholds
    on fire, and you will kill their young men with the sword, and will dash their
    little ones in pieces, and rip up their pregnant women.”
  kbq-kbq: Ana zavi'ma ateazanku, Hazaeli'a antahigeno, Kva vahenimoka na'a agafare
    zavira netane, huno higeno Elisa'a kenona'a huno, Zavi'ma toana na'ankure henka'a
    kagra Israeli vahera tusi hazenke nezaminka, kuma kegina'zamia anafenafu hunka
    teve negrenka, nehazaveramina kazinteti zamahe nefrinka, ne'onse mofavreramina
    zamazerinka mopafi ruhapatinka nezamahenka, zamu'enema hu'nenaza a'nea kazinteti
    zamarimpa retragufegahane.
  nhe-BL: 'Huan Hazael quitlajtlani: ―¿Para tlen tichoca, tata? Huan Eliseo quiilhui:
    ―Nichoca pampa nijmati tlahuel fiero tiquinchihuilis israelitame. Tiquintlatis
    nopa caltini tlen más temachtli ipan inialtepehua. Huan tiquinmictis ica machete
    inintelpocahua. Huan tiquinmajcahuas ininpilconehua ipan huejhueyi tetini, huan
    tiquintlapohuilis iniijti sihuame tlen tlanemiltíaj.'
  bus-bus: 'Ben Azaili à là à bè: Ma dii, bↄ́yãnzin nɛ́ɛ ↄ́ↄ dↄↄzi? À wèàla à bè:
    Kɛ̀ má yã zaaa kɛ̀ nɛ́ kɛ Isarailinↄnɛ dↄ̃ yãnzimɛ. Nɛ́ tɛ́ sↄ̃ ń zɛki gbãaanↄa,
    nɛ́ ń gↄ̃kparɛnↄ dɛdɛ kↄ̃n fɛ̃ɛdaao, nɛ́ ń nɛ́nↄ yãmiyãmi, nɛ́ ń nↄ̀sindadeenↄ
    gbɛɛɛ fↄ̃fↄ̃.'
  gub-BL: Upuranu Azaew hehe. — Màràzàwe tuwe erezai'o iko, i'i izupe. Uwazar Erizew
    ize'eg izupe. — Ta'e akwaw iaiw ma'e Izaew wanupe neremiapo ràm ihe xe. Eremunyk
    putar tata tawhu Izaew waneko haw wanehe nehe. Erezuka putar kwàkwàmo ne wà nehe.
    Erezuhazuhaw putar kwarer wà nehe, kuzàtài wà nehe no. Eremowok putar kuzà ipuru'a
    ma'e wanie ne wà nehe no, i'i izupe.
  eng-DRA: 'And Hazael said to him: Why doth my lord weep? And he said: Because I
    know the evil that thou wilt do to the children of Israel. Their strong cities
    then wilt burn with fire, and their young men thou wilt kill with the sword, and
    thou wilt dash their children, and rip up their pregnant women.'
