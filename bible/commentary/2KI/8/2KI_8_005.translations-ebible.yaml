verse: 2KI.008.005
translations:
  mal-C: 'എലീശാ മരിച്ചവനെ ജീവിപ്പിച്ച വിവരം ഗേഹസി രാജാവിനോടു പറഞ്ഞുകൊണ്ടിരിക്കെത്തന്നെ,
    എലീശാ പുനർജീവിപ്പിച്ച കുട്ടിയുടെ അമ്മയായ ആ സ്ത്രീ തന്റെ വീടിനും സ്ഥലത്തിനുംവേണ്ടി
    അപേക്ഷിക്കാൻ രാജാവിന്റെ അടുക്കൽവന്നു. അപ്പോൾ ഗേഹസി: “യജമാനനായ രാജാവേ, ആ സ്ത്രീ
    ഇവളാണ്; എലീശാ പുനർജീവിപ്പിച്ച കുട്ടി ഇവനുമാകുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als er nun dem König erzählte, wie er den Toten wieder lebendig gemacht
    habe, siehe, da erschien gerade das Weib, dessen Sohn er wieder lebendig gemacht
    hatte, um den König wegen ihres Hauses und ihrer Äcker um Hilfe anzurufen. Da
    sprach Gehasi: Mein Herr König! Das ist das Weib, und dies ist ihr Sohn, den Elisa
    wieder lebendig gemacht hat!'
  lin-lin: 'Wana Geazi azalaki koyebisa mokonzi ndenge nini Elize asekwisaki ebembe
    ya mwana oyo akufaki, mama ya mwana yango ayaki kobondela mokonzi ete azongisa
    ndako mpe mabele na ye. Geazi alobaki : « Mokonzi, nkolo na ngai, tala mwasi oyo
    mpe mwana na ye ya mobali oyo Elize asekwisaki. »'
  eng-LSV: And it comes to pass, he is recounting to the king how he had revived the
    dead, and behold, the woman whose son he had revived is crying to the king for
    her house and for her field, and Gehazi says, “My lord, O king, this [is] the
    woman, and this [is] her son, whom Elisha revived.”
  eng-GNV: And as he told the King, howe he had restored one dead to life, behold,
    the woman, whose sonne he had raised to life, called vpon the King for her house
    and for her land. Then Gehazi sayd, My lorde, O King, this is the woman, and this
    is her sonne, whom Elisha restored to life.
  eng-WEBSTER: And it came to pass, as he was telling the king how he had restored
    a dead body to life, that behold, the woman, whose son he had restored to life,
    cried to the king for her house and for her land. And Gehazi said, My lord, O
    king, this is the woman, and this is her son, whom Elisha restored to life.
  nhw-BL: 'Huan ipan nopa tlatoctzi quema Giezi quipohuiliyaya nopa tlanahuatijquetl
    quenicatza quichijtoya ma sempa moyolcui icone se sihuatl, ajsitihuetzico nopa
    sihuatl para quitlajtlanis nopa tlanahuatijquetl ma quicahuili sempa ichaj huan
    itlal. Huajca Giezi quiilhui nopa tlanahuatijquetl: ―Tlanahuatijquetl, ya ni nopa
    sihuatl huan ya ni icone catli Eliseo quichijqui ma moyolcui.'
  swh-ONEN: Wakati Gehazi alipokuwa akimweleza mfalme jinsi Elisha alivyomfufua mtu,
    yule mwanamke ambaye mwanawe alikuwa amefufuliwa na Elisha akaja ili amsihi mfalme
    kwa ajili ya nyumba yake na shamba lake. Gehazi akasema, “Huyu ndiye huyo mwanamke,
    bwana wangu mfalme, na huyu ndiye mwanawe ambaye Elisha alimfufua.”
  bba-bba: Sɑnɑm mɛ Gehɑsi u sinɑ boko ɡɑri yi sɑɑriɑmmɛ nɡe mɛ Elisee u ɡoru seeyɑ
    ɡɔrin di, yerɑ kurɔ wìn bii u seeyɑ mi, u kurɑmɑ u nɑ sinɑ bokon mi u kɑ win yɛnu
    kɑ win ɡbeɑ bikiɑ u nùn wesiɑ. Mɑ Gehɑsi u nɛɛ, yinni, kurɔ wi wee, kɑ win bii
    wì Elisee u seeyɑ mi.
  eng-KJVCPB: And it came to pass, as he was telling the king how he had restored
    a dead body to life, that behold, the woman, whose son he had restored to life,
    cried to the king for her house and for her land. And Gehazi said, My lord, O
    king, this is the woman, and this is her son, whom Elisha restored to life.
  luo-luo: Kane oyudo Gehazi nyiso ruoth kaka ne Elisha ochiero ngʼato motho, to dhako
    mane Elisha ochiero wuode cha nochopo kanyo mondo okwa ruoth odwokne ode kod lope.
    Eka Gehazi nowachone ruoth niya, “Ruodha, ma e dhakono, kendo ma e wuode mane
    Elisha odwogone ngimane.”
  meu-meu: Hari tau ese hanua pavapavana na Elisaia mase merona e hamauria sivaraina
    e hamaorolaiava lalonai, hari natuna e hamauria lou hahinena ese hanua pavapavana
    e noia, ena ruma bona ena tano herevadia e gwaurai. Bena Gehasi eto, Pavapava
    e, egu lohia, hari hahinena binai, bona natuna danu, Elisaia ese e hamauria lou
    merona.
  npi-ULB: तब कसरी एलीशाले मेरको बच्‍चालाई मृत्‍युबाट फेरि जिवित पारेका थिए भनी राजालाई
    बताइरहँदा मृत्‍युबाट फेरि जिवित भएको बच्‍चाकी आमा आफ्नो परिवार र जमिनको निम्ति
    बिन्ती गर्न राजाकहाँ आइन् । गेहजीले भने, “हे मेरा मालिक राजा, ती स्‍त्री यिनै
    हुन् र तिनको छोरो यही हो जसलाई एलीशाले मृत्‍युबाट फेरि जिवित पारेका थिए ।”
  yor-yor: Bí Gehasi ti ń sọ bí tí Eliṣa ṣe jí òkú di alààyè, obìnrin náà tí ọmọ rẹ̀
    ọkùnrin tí Eliṣa ti dá padà sí ayé wá láti bẹ ọba fún ilé àti ilẹ̀ rẹ̀. Gehasi
    sì wí pé, “Obìnrin náà nìyìí olúwa mi ọba, ọmọkùnrin rẹ náà nìyí tí Eliṣa ti jí
    dìde sí ayé.”
  pes-OPCB: 'در همان هنگام که جیحزی واقعهٔ زنده شدن پسر مرده را تعریف می‌کرد، مادر
    آن پسر قدم به داخل اتاق گذاشت. جیحزی به پادشاه گفت: «این همان زنی است که درباره‌اش
    صحبت می‌کردم و این هم پسر اوست که الیشع وی را زنده کرد.»'
  tgl-ULB: Pagkatapos habang sinasabi niya sa hari kung paano binuhay ni Eliseo ang
    patay na anak, dumating ang babaeng ang anak ay kaniyang binuhay na nagmakaawa
    sa hari para sa kaniyang bahay at lupain. Sinabi ni Gehazi, “Aking panginoong,
    hari, ito ang babae, at ito ang kaniyang anak na lalaki, na binuhay ni Eliseo.”
  hui-hui: Ani layagola Gehasi ibugua bite bamba Elaisahanda Suneme wali biago igini
    homo tongolo mini wiaria mo dabi hene biago kinihondo lamialu berene. Gehasi ibugua
    bite biago lai nahe dege wene lalu bereagola wali biago ibugua nde kinihondo ibunaga
    mabu anda biaru ibuni ngiadai bia lole kini berearia ibini. Gehasi ibugua wali
    biago ibiyane hondowa ibugua kinihondo lalu, Kini-o handa. Te áyu langerogoni
    wali ogoni ibuni o ibiragoni. Ibu igini ala homayagola Elaisahanda mo heya henego
    o kagoni, lalu lamini.
  mya-mya: သို့​ဖြစ်​၍​ဂေ​ဟာ​ဇိ​သည်​သေ​သူ​အား အ​ဘယ်​သို့ ဧ​လိ​ရှဲ​ရှင်​ပြန်​စေ​ကြောင်း​ကို​သံ​တော်​ဦး​တင်
    လျက်​နေ​၏။ ထို​အ​ချိန်​၌​ရှု​နင်​မြို့​သူ​သည်​ရောက် ရှိ​လာ​၍ မင်း​ကြီး​အား​အ​သ​နား​ခံ​ခြင်း​ဖြစ်​၏။
    ဂေ​ဟာ​ဇိ​က​မင်း​ကြီး​အား``အ​ရှင်​မင်း​ကြီး၊ ဧ​လိ​ရှဲ​အ​သက်​ရှင်​ပြန်​စေ​သော​သူ​ငယ်​နှင့်
    မိ​ခင်​မှာ​ဤ​သူ​တို့​ပင်​ဖြစ်​ကြ​ပါ​၏'' ဟု လျှောက်​၏။-
  bod-N: ཁོས་རྒྱལ་པོ་ལ་ཨེ་ལི་ཤཱས་ཇི་ལྟར་གཤིན་པོ་ཞིག་གསོན་དུ་བཅུག་ཚུལ་དེ་འཆད་པའི་ཚེ།
    ལྟོས་དང་། སྔར་སྲོག་བསྐྱབས་པའི་བུ་དེའི་མ་ཡིས་རྒྱལ་པོ་ལ་རང་གི་ས་ཞིང་དང་ཁང་པའི་དོན་དུ་འོ་དོད་ཞུས་པས།
    གེ་ཧ་ཟི་ན་རེ། ཀྱེ་བདག་གི་ཇོ་བོ་བདག་གི་རྒྱལ་པོ་ལགས། བུད་མེད་དེ་ནི་འདི་ཡིན་ཏེ། ཨེ་ལི་ཤཱས་གསོན་དུ་བཅུག་པའི་བུ་ཡང་འདི་རང་ཡིན་ཞེས་ཞུས་པ་དང་།
  sna-sna: Gehazi achiri kutaurira mambo kuti Erisha akanga araramisa sei mukomana
    akanga afa, mukadzi aiva nomwanakomana akanga araramiswa naErisha akabva asvika
    kuti azokumbira imba yake nomunda wake kuna mambo. Gehazi akati, “Uyu ndiye mukadzi
    wacho, ishe wangu mambo, uye uyu ndiye mwanakomana wake akararamiswa naErisha.”
  spa-BLM: 'Mientras él le contaba al rey cómo había devuelto la vida al que estaba
    muerto, he aquí que la mujer a cuyo hijo había devuelto la vida le rogó al rey
    por su casa y por su tierra. Giezi dijo: “Señor mío, oh rey, ésta es la mujer
    y éste es su hijo, al que Eliseo devolvió la vida.”'
  cac-cac: 'A val yic van yalan vin̈aj Giezi chi'' yab''ixal tas ix aj yac''anxi pitzvoc
    jun yune'' jun ix ix chi'' vin̈aj Eliseo chi'', ix javi ix yal yuj sluum yed''
    spat. Yuj chi'' ix yalan vin̈aj Giezi chi'' d''a vin̈ rey chi'' icha tic: —Mamin
    rey, aton val jun ix ix tic svala'', aton jun yune'' ix tic pitzvinacxi yuj vin̈aj
    Eliseo chi'', xchi vin̈ d''a vin̈ rey chi''.'
  swh-ULB: Basi alipokuwa akimwambia yule mfalme jinsi gani Elisha alivyomfufua yule
    mtoto aliyekufa, huyo mwanamke ambaye mtoto wake aliyekuwa amefufuliwa akaja kumuomba
    yule mfalme kwa ajili ya nyumba yake na nchi yake. Gehazi akasema, “Bwana wangu,
    mfalme, huyu ndiye yule mwanamke, na huyu ndiye mtoto wake, ambaye Elisha amemfufua.”
  bel-bel: 'І тым часам як ён расказваў цару, што той уваскрэсіў памерлага, жанчына,
    сына якое ён уваскрэсіў, прасіла цара за дом свой і за поле сваё. І сказаў Гіезій:
    гаспадару мой цар, гэта тая самая жанчына і той самы сын яе, якога ўваскрэсіў
    Елісей.'
  deu-ELBBK: 'Und es geschah, während er dem König erzählte, dass er den Toten lebendig
    gemacht habe, siehe, da rief die Frau, deren Sohn er lebendig gemacht hatte, den
    König an wegen ihres Hauses und wegen ihrer Felder. Da sprach Gehasi: Mein Herr
    König! Dies ist die Frau, und dies ist ihr Sohn, den Elisa lebendig gemacht hat.'
  mbb-OT: Ne zutun te edtudtulen ni Gehazi zutun te hadì ke mibmenumenu ni Elisha
    te ed-uyag sikan is batà he minatey, ne mid-uvey zutun te hadì sikan is iney zuen
    te vatà ne midhangyù he tevangi sikandin he mekelikù diyà te kandin is baley zin
    wey is tanè din. Migkaǥi si Gehazi te, “Mahal he Hadì, iyan heini sikan is bahi,
    ne iyan heini sikan is anak din he mid-uyag ni Elisha.”
  mal-2015: 'മരിച്ചുപോയവനെ ജീവിപ്പിച്ച വിവരം അവൻ രാജാവിനെ കേൾപ്പിക്കുമ്പോൾ തന്നേ അവൻ
    മകനെ ജീവിപ്പിച്ചുകൊടുത്തിരുന്ന സ്ത്രീ വന്നു തന്റെ വീടും നിലവും സംബന്ധിച്ചു രാജാവിനോടു
    സങ്കടം ബോധിപ്പിച്ചു. അപ്പോൾ ഗേഹസി: യജമാനനായ രാജാവേ, ഇവൾ തന്നേ ആ സ്ത്രീ; എലീശാ
    ജീവിപ്പിച്ചുകൊടുത്ത മകൻ ഇവൻ തന്നേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar vakerelas o Gehazi le kraľiske pal oda, sar o Elizeus uštaďa andral
    o meriben le čhas, ipen akor odi džuvľi geľa ko kraľis, hoj lestar te mangel pale
    peskro kher the peskri maľa. Akor o Gehazi phenďa le kraľiske: „Dikh, rajeja miro
    the kraľina! Kade hiňi odi džuvľi a kade lakro čhavo, saves o Elizeus uštaďa andral
    o meriben.“'
  pes-OPV: 'و هنگامی که او برای پادشاه بیان می‌کردکه چگونه مرده‌ای را زنده نمود، اینک
    زنی که پسرش را زنده کرده بود، نزد پادشاه به جهت خانه و زمین خود استغاثه نمود.
    و جیحزی گفت: «ای آقایم پادشاه! این همان زن است و پسری که الیشع زنده کرد، این است.»'
  ron-1924: 'Ши, пе кынд историся ымпэратулуй кум ынвиясе пе ун морт, токмай а венит
    фемея пе ал кэрей фиу ыл ынвиясе Елисей сэ роаӂе пе ымпэрат пентру каса ши огорул
    ей. Гехази а зис: „Ымпэрате, домнул меу, ятэ фемея ши ятэ фиул ей пе каре л-а
    ынвият Елисей.”'
  ben-OBCV: ঠিক যে মুহূর্তে গেহসি রাজাকে বলছিল, কীভাবে ইলীশায় মৃত মানুষকে প্রাণ ফিরিয়ে
    দিয়েছেন, সেই মুহূর্তে, সেই মহিলাটি তাঁর বাড়ি-জমি ফেরত পাওয়ার জন্য রাজার কাছে
    আবেদন জানাতে এলেন, যাঁর ছেলের প্রাণ ইলীশায় ফিরিয়ে দিলেন। গেহসি বলল, “হে আমার
    প্রভু মহারাজ, এই সেই মহিলা, আর এই তাঁর সেই ছেলে, যার প্রাণ ইলীশায় ফিরিয়ে দিলেন।”
  som-som: Intuu boqorkii uga warramayay sidii uu u soo noolaysiiyey mid meyd ahaa,
    bal eeg, naagtii uu wiilkeeda soo noolaysiiyey ayaa boqorkii ugu qayshatay gurigeedii
    iyo dhulkeedii. Oo Geexasiina wuxuu yidhi, Sayidkaygiiyow, boqorow, tanu waa naagtii,
    kanuna waa wiilkeedii Eliishaa soo noolaysiiyey.
  lat-VUC: 'Cumque ille narraret regi quomodo mortuum suscitasset, apparuit mulier
    cujus vivificaverat filium, clamans ad regem pro domo sua, et pro agris suis.
    Dixitque Giezi: Domine mi rex, hæc est mulier, et hic est filius ejus quem suscitavit
    Eliseus.'
  eng-ASVBT: And it came to pass, as he was telling the king how he had restored to
    life him that was dead, that, behold, the woman, whose son he had restored to
    life, cried to the king for her house and for her land. And Gehazi said, My lord,
    O king, this is the woman, and this is her son, whom Elisha restored to life.
  ita-1885: 'E mentre egli raccontava al re come egli avea tornato in vita un morto,
    ecco, la donna, il cui figliuolo Eliseo avea tornato in vita, venne a richiamarsi
    al re della sua casa, e delle sue possessioni. E Ghehazi disse: O re, mio signore,
    costei è quella donna, e costui è il suo figliuolo, il quale Eliseo ha tornato
    in vita.'
  eng-LXXUP: And it came to pass, as he was telling the king how he had restored to
    life the dead son, behold, the woman whose son Elisha restored to life came crying
    to the king for her house and for her lands. And Gehazi said, My lord, O king,
    this is the woman, and this is her son, whom Elisha restored to life.
  eng-ULB: Then as he was telling the king how Elisha had restored to life the child
    who was dead, the very woman whose son he had restored to life came to beg the
    king for her house and land. Gehazi said, “My master, king, this is the woman,
    and this is her son, whom Elisha restored to life.”
  spa-VBL: Sucedió que justo en ese momento Giezi le estaba contando al rey la historia
    de cómo Eliseo había hecho revivir al niño muerto cuando su madre llegó para hacer
    su petición al rey de que le devolviera su casa y sus tierras. “Mi señor el rey”,
    dijo Giezi, “esta es la mujer, y este es su hijo, el que Eliseo hizo vivir nuevamente”.
  fra-_FOB: 'Et, comme il racontait au roi comment il avait rendu la vie à un mort,
    voici que la femme dont il avait fait revivre le fils, vint implorer le roi, au
    sujet de sa maison et de ses champs. Alors Guéhazi dit: O roi, mon seigneur, c''est
    ici la femme, et c''est ici son fils à qui Élisée a rendu la vie.'
  mal-mal: 'മരിച്ചുപോയവനെ ജീവിപ്പിച്ച വിവരം അവൻ രാജാവിനെ കേൾപ്പിക്കുമ്പോൾ തന്നെ എലീശാ
    മകനെ ജീവിപ്പിച്ചുകൊടുത്തിരുന്ന ആ സ്ത്രീ വന്ന് തന്റെ വീടും നിലവും സംബന്ധിച്ച് രാജാവിനോട്
    സങ്കടം ബോധിപ്പിച്ചു. അപ്പോൾ ഗേഹസി: “യജമാനനായ രാജാവേ, ഇവൾ തന്നേ ആ സ്ത്രീ; എലീശാ
    ജീവിപ്പിച്ചുകൊടുത്ത മകൻ ഇവൻ തന്നേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Aur ab jab Jaihāzī sunā rahā thā ki Ilīshā ne murdā laṛke ko kis tarah
    zindā kar diyā to us kī māṅ andar ā kar bādshāh se iltamās karne lagī, “Ghar aur
    zamīn wāpas milne meṅ merī madad kījie.” Use dekh kar Jaihāzī ne bādshāh se kahā,
    “Mere āqā aur bādshāh, yih wuhī aurat hai aur yih us kā wuhī beṭā hai jise Ilīshā
    ne zindā kar diyā thā.”
  suz-BL: मिनु गेहाजीम एलीशाम बेक्‍शो मुर आन कली दोपा सेंपदा, मेको नेल्‍ल पिप कली
    शेंना शेंन बाक्‍शो बाक्‍माक्‍त। मेना मेको आ तौ बेक्‍शो रे सेंपाइश्‍शो मीश मुर
    आ रू नु खिं लेश्‍शा तङल, दे पिप आ बाक्‍तीकेम कागज ब्रेक्‍शा गेथ जाक्‍माक्‍त। मिनु
    गेहाजीम “ए आं प्रभु पिप, एलीशाम बेक्‍शो रे सेंपाइश्‍शो। एको मीश मुर आ तौ बाक्‍ब।
    मिनु बेक्‍शो रे सेंसीशो आ तौ एकोन बाक्‍ब” देंमाक्‍त।
  ita-1927: 'E mentre appunto Ghehazi raccontava al re come Eliseo avea risuscitato
    il morto, ecco che la donna, di cui era stato risuscitato il figliuolo, venne
    a ricorrere al re per riavere la sua casa e le sue terre. E Ghehazi disse: “O
    re, mio signore, questa è quella donna, e questo è il suo figliuolo, che Eliseo
    ha risuscitato”.'
  ckb-ckb: 'لەو کاتەی گێحەزی باسی ئەوەی بۆ پاشا دەکرد کە چۆن ئەلیشەع مردووی زیندوو
    کردووەتەوە، ئەو ژنەی کە ئەلیشەع کوڕەکەی بۆ زیندوو کردبووەوە لەبەر ماڵەکەی و کێڵگەکەی
    هاواری بۆ پاشا هێنا. گێحەزیش گوتی: «پاشای گەورەم، ئەوە ژنەکەیە، ئەوەش کوڕەکەیەتی
    کە ئەلیشەع زیندووی کردەوە.»'
  eng-BBE: And while he was giving the king the story of how Elisha had given life
    to the dead, the woman whose son had come back to life came to the king with a
    request for her house and her land. And Gehazi said, My lord king, this is the
    woman and this is her son, whose life Elisha gave back to him.
  kan-OKCV: ಗೇಹಜಿಯು ಸತ್ತ ಹುಡುಗನನ್ನು ಹೇಗೆ ಎಲೀಷನು ಬದುಕಿಸಿದನೆಂದು ಅರಸನಿಗೆ ವಿವರವಾಗಿ ಹೇಳುತ್ತಿರುವಾಗಲೇ,
    ಎಲೀಷನು ಬದುಕಿಸಿದ ಹುಡುಗನ ತಾಯಿಯು ತನ್ನ ಹೊಲಮನೆಗೋಸ್ಕರ, ಮೊರೆಯಿಡಲು ಅರಸನ ಬಳಿಗೆ ಬಂದಳು. ಕೂಡಲೆ
    ಗೇಹಜಿಯು, “ನನ್ನ ಒಡೆಯನೇ, ಅರಸನೇ, ಇವಳೇ ಆ ಸ್ತ್ರೀಯು, ಎಲೀಷನು ಬದುಕಿಸಿದ ಆ ಹುಡುಗನು ಇವನೇ,”
    ಎಂದನು.
  tam-2017: 'இறந்துபோனவனை உயிரோடு எழுப்பினார் என்பதை அவன் ராஜாவிற்குச் சொல்லுகிறபோது,
    இதோ, அவன் உயிரோடு எழுப்பின சிறுவனின் தாயாகிய அந்தப் பெண் வந்து, தன் வீட்டுக்காகவும்
    தன் வயலுக்காகவும் ராஜாவிடம் முறையிட்டாள்; அப்பொழுது கேயாசி: ராஜாவாகிய என் ஆண்டவனே,
    இவள்தான் அந்த பெண்; எலிசா உயிரோடு எழுப்பின இவளுடைய மகன் இவன்தான் என்றான்.'
  spa-RV-1909: 'Y contando él al rey cómo había hecho vivir á un muerto, he aquí la
    mujer, á cuyo hijo había hecho vivir, que clamaba al rey por su casa y por sus
    tierras. Entonces dijo Giezi: Rey señor mío, esta es la mujer, y este es su hijo,
    al cual Eliseo hizo vivir.'
  ron-BTF: 'Și s-a întâmplat, pe când istorisea el împăratului cum înviase un trup
    mort la viață, că, iată, femeia, pe al cărei fiu îl înviase, a strigat către împărat
    pentru casa ei și pentru pământul ei. Și Ghehazi a spus: Domnul meu, împărate,
    aceasta este femeia și acesta este fiul ei pe care Elisei l-a înviat.'
  eng-WEBP: As he was telling the king how he had restored to life him who was dead,
    behold, the woman whose son he had restored to life begged the king for her house
    and for her land. Gehazi said, “My lord, O king, this is the woman, and this is
    her son, whom Elisha restored to life.”
  eng-FBV: It so happened that right then Gehazi was telling the king the story of
    how Elisha had brought the dead boy back to life when his mother arrived to make
    her appeal to the king for the return of her house and lands. “My lord the king,”
    Gehazi called out, “this is the woman, and this is her son that Elisha brought
    back to life.”
  nld-1939: 'En juist was hij den koning aan het vertellen, hoe Eliseüs een dode had
    opgewekt, toen de vrouw, wier zoon hij het leven had weergegeven, bij den koning
    kwam smeken om haar huis en haar land. Gechazi zeide: Mijn heer en koning, daar
    hebt gij de vrouw met haar zoon, dien Eliseus heeft opgewekt.'
  nch-BL: 'Huan ipan nopa talojtzi quema Giezi quipohuiliyaya nopa tanahuatijquet
    quenicatza quichijtoya ma sempa moyolcui icone se sihuat, ajsitihuetzico nopa
    sihuat para quitajtanis nopa tanahuatijquet sempa ma quicahuili ichaj huan ital.
    Huajca Giezi quiilhui nopa tanahuatijquet: ―Tanahuatijquet, ya ni nopa sihuat
    huan ya ni icone cati Eliseo quichijqui ma moyolcui.'
  vie-1934: 'Ghê-ha-xi đang thuật cho vua hay thế nào Ê-li-sê đã khiến một kẻ chết
    sống lại, kìa có người đàn bà là mẹ của đứa con trai mà Ê-li-sê đã khiến cho sống
    lại, đến kêu nài vua về việc nhà và đồng ruộng mình. Ghê-ha-xi tâu rằng: Oâi vua
    chúa tôi! kìa là người đàn bà ấy, và này là con trai nàng mà Ê-li-sê đã làm cho
    sống lại.'
  hin-CV: जब गेहज़ी, एलीशा द्वारा मृतक को जीवित किए जाने की घटना को बता रहा था, ठीक
    उसी समय पर यह स्त्री अपनी संपत्ति के वापस मिलने का आग्रह लेकर आ उपस्थित हुई. उसे
    देख गेहज़ी कह उठा, “महाराज, मेरे स्वामी, यही तो है, वह स्त्री और यही है उसका वह
    पुत्र, जिसे एलीशा ने जीवित किया है.”
  spa-BES: 'Y mientras le contaba al rey la historia de cómo Eliseo había revivido
    al hijo de una mujer, la mujer cuyo hijo había regresado a la vida, vino al rey
    para pedirle su casa y su tierra. Y Giezi dijo: Mi señor rey, esta es la mujer
    y este es su hijo, cuya vida le devolvió Eliseo.'
  tdx-tdx: 'Natalili’e amy mpanjakay amy zao ty nampihereña’e ho veloñe i nivetrakey,
    vaho ingo i rakemba nampisotrafeñe i ana-dahi’eiy, hitoreo i anjomba’e naho i
    tane’ey amy mpanjakay. Le hoe t’i Gekazý : O ry talèko mpanjaka, intoy i rakembay,
    ingo i ana-dahi’e nampihereñe’ i Elisà ho veloñey.'
  tha-KJV: และอยู่มาเมื่อเขากำลังทูลกษั​ตริ​ย์ถึงเรื่องที่เอลีชาได้เรียกชีวิตของศพคนหนึ่งกลับคืนมา
    ดู​เถิด ผู้​หญิงคนที่ท่านได้​ให้​บุ​ตรชายกลับคืนชีวิตมาได้​อุทธรณ์​ต่อกษั​ตริ​ย์เพื่อขอบ้านและที่​ดิ​นของนางคืน
    และเกหะซีทูลว่า “​โอ ข้าแต่​กษัตริย์ เจ้​านายของข้าพระองค์ นี่​เป็นนางคนนั้น และคนนี้แหละเป็นบุตรชายของนาง
    ซึ่งเอลีชาได้​ให้​กล​ับคืนชีวิตมา”
  por-BR-2018: 'E contando ele ao rei como havia feito viver a um morto, eis que a
    mulher, a cujo filho havia feito viver, veio clamar ao rei por sua casa e por
    suas terras. Então Geazi disse: Ó rei, meu senhor, esta é a mulher, e este é seu
    filho, ao qual Eliseu fez viver.'
  deu-ELO: 'Und es geschah, während er dem König erzählte, daß er den Toten lebendig
    gemacht habe, siehe, da rief das Weib, deren Sohn er lebendig gemacht hatte, den
    König an wegen ihres Hauses und wegen ihrer Felder. Da sprach Gehasi: Mein Herr
    König! Dies ist das Weib, und dies ist ihr Sohn, den Elisa lebendig gemacht hat.'
  eng-WYC-2018: And when he told to the king (or And as he told the king), how Elisha
    had raised (up) a dead man, the woman appeared, whose son he had made to live
    (again), and she cried to the king for her house, and for her fields. And Gehazi
    said, My lord the king, this is the (very) woman, and this is her son, whom Elisha
    raised (back to life).
  epo-epo: 'Dum li estis rakontanta al la reĝo, ke tiu revivigis mortinton, jen la
    virino, kies filon li revivigis, ekpetis la reĝon pri sia domo kaj pri sia kampo.
    Kaj Geĥazi diris: Mia sinjoro, ho reĝo, jen estas tiu virino, kaj jen estas ŝia
    filo, kiun Eliŝa revivigis.'
  uig-PIN: 'Wǝ xundaⱪ boldiki, u padixaⱨⱪa Elixaning ⱪandaⱪ ⱪilip bir ɵlükni tirildürgǝnlikini
    dǝp beriwatⱪanda, Elixa oƣlini tirildürgǝn xu ayal padixaⱨtin ɵz ɵyi wǝ zeminini
    ⱪayturup berixni iltimas ⱪilƣili kǝldi. Gǝⱨazi: — I padixaⱨ ƣojam, mana, bular
    mǝn eytⱪan ayal wǝ Elixa ɵlümdin tirildürgǝn oƣli dǝl xu, dedi.'
  beo-beo: 'Gihaisai da hina bagadema, Ilaisia ea bogoi dunu bu esaloma:ne hamoi sia:
    adodoloba, Siuneme uda da misini, hina bagadema ea adole ba:su adole ba:i. Gihaisai
    da hina bagadema amane sia:i, “Hina bagade! Uda amo ea hou na dima olelei amola
    egefe amo bogoi amola Ilaisia da bu uhinisi, ela da goea!”'
  tpi-OTNT: Orait na Gehasi i stori long dispela taim bipo Elisa i bin kirapim bek
    wanpela pikinini i dai pinis. Gehasi i wok long stori yet, na dispela meri i kam
    kamap bilong askim king long larim em i kisim bek ol samting bilong en. Gehasi
    i lukim dispela meri na em i tokim king olsem, “King, lukim. Em dispela meri tasol.
    Na em dispela pikinini tasol i bin dai na Elisa i kirapim.”
  hau-SA: A sa’ad da Gehazi yana cikin ba shi labarin yadda Elisha ya tā da matacce
    ke nan, sai ga macen da aka tā da ɗanta daga matattu ta shigo don tă roƙi sarki
    yă mayar mata da gidanta da filinta. Gehazi ya ce, “Ranka yă daɗe, ai, ga macen,
    ga kuma ɗan da Elisha ya tā da daga matattu.”
  uig-LAT: 'We shundaq boldiki, u padishahqa Élishaning qandaq qilip bir ölükni tirildürgenlikini
    dep bériwatqanda, Élisha oghlini tirildürgen shu ayal padishahtin öz öyi we zéminini
    qayturup bérishni iltimas qilghili keldi. Gehazi: — I padishah ghojam, mana, bular
    men éytqan ayal we Élisha ölümdin tirildürgen oghli del shu, dédi.'
  nde-nde: Uthe uGehazi esathi uyalandisela inkosi ngokuthi u-Elisha wavusa njani
    abafileyo, owesifazane owayelendodana yakhe eyasiliswa ngu-Elisha wafika ezocela
    ukubuyela emzini wakhe lokulima amasimu akhe. UGehazi wathi, “Nguyenalo owesifazane,
    nkosi yami, nansi lendodana yakhe, eyiyo eyavuswa kwabafileyo ngu-Elisha.”
  ton-ton: Pea ʻiloange, lolotonga ʻa ʻene fakahā ki he tuʻi, ʻa ʻene toe fakamoʻui
    ʻae sino mate, vakai, naʻe tangi mai ki he tuʻi ʻae fefine ʻaia naʻe fakamoʻui
    ki ai ʻa ʻene tama, ke ne toe maʻu mai ʻa hono fale pea mo hono fonua. Pea naʻe
    pehē ʻe Kehesi, “ʻE hoku ʻeiki ko e tuʻi, ko e fefine eni, pea ko ʻene tama eni,
    ʻaia naʻe fakamoʻui ʻe ʻIlaisa.”
  ces-1613: 'A když on vypravoval králi, kterak obživil mrtvého, aj žena, jejíhož
    syna vzkřísil, prosila krále za dům svůj a za pole své. I řekl Gézi: Pane můj
    králi, to jest ta žena, a tento syn její, kteréhož vzkřísil Elizeus.'
  eng-WMB: As he was telling the king how he had restored to life him who was dead,
    behold, the woman whose son he had restored to life begged the king for her house
    and for her land. Gehazi said, “My lord, O king, this is the woman, and this is
    her son, whom Elisha restored to life.”
  tam-TCV: அப்பொழுது கேயாசி, இறந்த பையனை எலிசா எப்படி திரும்பவும் உயிர்ப்பித்தார்
    என்பதைக் கூறிக்கொண்டிருந்த அதேவேளையில், இறந்த பையனின் தாயே தன் வீட்டையும், நிலத்தையும்
    மீட்டுக்கொள்வதற்கு முறையிடும்படி வந்தாள். அப்பொழுது கேயாசி, “என் தலைவனாகிய அரசனே,
    இவள் தான் நான் சொன்ன பெண். இவளுடைய மகனைத்தான் எலிசா உயிர்ப்பித்தான்” என்றான்.
  ceb-ULB: Unya sa dihang gisultihan niya ang hari giunsa ni Eliseo pagbanhaw ang
    kinabuhi sa bata nga patay na, miabot ang babaye kansang kinabuhi sa anak nga
    lalaki nabanhaw aron sa pagpakiluoy sa hari alang sa iyang balay ug yuta. Miingon
    si Gehazi, “Akong agalon, nga hari, mao kini ang babaye, ug mao kini ang iyang
    anak nga lalaki, nga gibanhaw ni Eliseo.”
  pol-UBG: 'A gdy on opowiadał królowi, jak wskrzesił umarłego, oto kobieta, której
    syna wskrzesił, zawołała na króla o swój dom i swoje pole. Gehazi powiedział:
    Mój panie, królu, to jest ta kobieta i to jej syn, którego wskrzesił Elizeusz.'
  urd-GVU: اور اب جب جیحازی سنا رہا تھا کہ الیشع نے مُردہ لڑکے کو کس طرح زندہ کر دیا
    تو اُس کی ماں اندر آ کر بادشاہ سے التماس کرنے لگی، ”گھر اور زمین واپس ملنے میں
    میری مدد کیجئے۔“ اُسے دیکھ کر جیحازی نے بادشاہ سے کہا، ”میرے آقا اور بادشاہ، یہ
    وہی عورت ہے اور یہ اُس کا وہی بیٹا ہے جسے الیشع نے زندہ کر دیا تھا۔“
  deu-1912: 'Und indem er dem König erzählte, wie er hätte einen Toten lebendig gemacht,
    sieh, da kam eben das Weib, dessen Sohn er hatte lebendig gemacht, und rief den
    König an um ihr Haus und ihren Acker. Da sprach Gehasi: Mein Herr König, dies
    ist das Weib, und dies ist der Sohn, den Elisa hat lebendig gemacht.'
  kan-2017: ಎಲೀಷನು ಸತ್ತ ಹುಡುಗನಿಗೆ ಜೀವದಾನಮಾಡಿದ ಸಂಗತಿಯನ್ನು ಗೇಹಜಿಯು ಅರಸನಿಗೆ ವಿವರಿಸುತ್ತಿರುವಾಗಲೇ
    ಜೀವದಾನಹೊಂದಿದ ಹುಡುಗನ ತಾಯಿಯು ತನ್ನ ಹೊಲಮನೆಗಳಿಗಾಗಿ ಮೊರೆಯಿಡುವುದಕ್ಕೋಸ್ಕರ ಅರಸನ ಬಳಿಗೆ ಬಂದಳು.
    ಕೂಡಲೇ ಗೇಹಜಿಯು, “ನನ್ನ ಒಡೆಯನೇ, ಎಲೀಷನು ಬದುಕಿಸಿದ ಹುಡುಗನು ಇವನೇ; ಈಕೆಯು ಇವನ ತಾಯಿ” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Nap’an ni be weliy Gehazi ngak fare pilung rogon nike faseg Elisa be’ ko
    yam’, me yib fare pin ni nge wenignag e tirok’ ngak fare pilung. Me ga’ar Gehazi
    ngak fare pilung, “Gur e en ni pilung, irera’ fare pin ma ba’aray fare pagel ni
    fak ni faseg Elisa ko yam’!”
  hlt-MCSB: Te dongah aka duek tangtae a hing sak tih a capa koep aka hing huta loh
    a imkhui ham neh a khohmuen ham manghai taengah a pang te khaw manghai taengah
    a tae pah. Te phoeiah Gehazi loh, “Ka boei manghai aw, he huta he ni a capa Elisha
    loh a hing sak pah.
  mdy-ETH: ዔልሳዒ ሃይቄ ዓሲ ዔቂሴሢ ጊያዜ ካኣቲም ኬኤዛኣና ላኣሌላ ሙኪ ዒዛ ዖኦጫ ባኮ ካኣቲ ኮይላ ዖኦጬኔ፤ ጊያዜ ዒማና፦
    «ካኣቲዮ! ላኣሌላ ሃኖኬ፤ ዔልሳዒ ሃይባፓ ዔቂሴ ናዓሢ ዒዞኮ ሃያኬ!» ጌይ ኬኤዜኔ።
  twi-ASANTE: Saa ɛberɛ no ara na na Gehasi reka nyane a Elisa nyanee abarimaa bi
    no ho asɛm akyerɛ no. Ɛberɛ korɔ no ara mu, abarimaa no maame kɔɔ ɔhene no anim,
    kɔsrɛɛ ɔhene no fa nʼabisadeɛ no ho. Gehasi teaam sɛ, “Hwɛ, me wura! Ɔbaa no nie
    na ne babarima no nso nie—ɔno na Elisa nyanee no no!”
  eng-WEBU: As he was telling the king how he had restored to life him who was dead,
    behold, the woman whose son he had restored to life begged the king for her house
    and for her land. Gehazi said, “My lord, O king, this is the woman, and this is
    her son, whom Elisha restored to life.”
  wal-wal: Elssaa7i haiqqida na7aa waatidi pattidaakko, Gehaazi kawuwaayyo odishin,
    Elssaa7i na7aa pattido maccaasiyaa ba keettaanne ba gadiyaanne oichchanau yaasu.
    Yin Gehaazi, “Ta godau, kawuwau, maccaasiyaakka hanno; Elssaa7i haiquwaappe pattido
    i na7aikka hagaa” yaagiis.
  spa-PDDPT: 'Sucedió que, mientras él contaba al rey cómo resucitó al muerto, llegó
    allí la mujer cuyo hijo resucitó, a implorar al rey que le devolviera su casa
    y su tierra. Entonces dijo Giezi: Rey, ʼadón mío, ésta es la mujer y este es su
    hijo, al cual Eliseo dio vida.'
  gun-gun: 'Ha''e ramo huvixa pe Geazi omombe''u oiny Eliseu ava''i omano va''ekue
    omopu''ã jevyague. Ha''e ramove ava''i omboete ju va''ekue xy ae ovaẽ, ha''e vy
    huvixa pe ojerure ngoo ha''e oyvy re. Ha''e ramo Geazi aipoe''i: — Xeruvixa, kova''e
    kunha ae ma Eliseu omboete jevy va''ekue xy.'
  ilo-ULB: Ket kabayatan nga ibagbaga ni Gehasi iti ari no kasano a pinagbiag ni Eliseo
    ti ubing a natay, isu met ti iyuumay ti babai nga akin anak iti pinagbiagna tapno
    agpakaasi iti ari para iti balay ken dagana. Kinuna ni Gehasi, “Apok nga ari,
    daytoy ti babai, ken daytoy ti anakna, a pinagbiag ni Eliseo.”
  kpg-kpg: I di madagoaa o Gehazi e hagi anga gi di king di hai a Elisha ne haga mouli aga
    dana dangada guu made, gei di ahina gu haga gida ia gi di king. Gehazi ga helekai
    gi mee, “Meenei di king aamua, deenei di ahina, gei deenei tama daane a maa dela
    ne hagamouli aga go Elisha!”
  uig-ARA: 'ۋە شۇنداق بولدىكى، ئۇ پادىشاھقا ئېلىشانىڭ قانداق قىلىپ بىر ئۆلۈكنى تىرىلدۈرگەنلىكىنى
    دەپ بېرىۋاتقاندا، ئېلىشا ئوغلىنى تىرىلدۈرگەن شۇ ئايال پادىشاھتىن ئۆز ئۆيى ۋە زېمىنىنى
    قايتۇرۇپ بېرىشنى ئىلتىماس قىلغىلى كەلدى. گەھازى: ــ ئى پادىشاھ غوجام، مانا، بۇلار
    مەن ئېيتقان ئايال ۋە ئېلىشا ئۆلۈمدىن تىرىلدۈرگەن ئوغلى دەل شۇ، دېدى.'
  sus-sus: Gexasi to nu na a falafe a bɛ, Annabi Elise Sunami ginɛ xa di rakeli ki
    naxɛ faxɛ ma, na ginɛ fan so tɛmui nan na ki mangɛ yire, alako a xa a maxandi
    a xa bɔxi nun a xa banxi ma. Gexasi naxa a fala mangɛ bɛ, «Na ginɛ yati nan ya,
    a nun a xa di Annabi Elise naxan nakeli faxɛ ma.»
  pon-2006: Nindokon Keasi eh patopatohwanohng nanmwarkio duwen Elisa eh kamourada
    aramas emen me melahr, liho ahpw ngidingidkihong nanmwarkio eh pekipeko. Keasi
    ahpw patohwanohng nanmwarkio, “Maing, Wasa Lapalap, iet liho oh eh tungoal pwutuko
    me Elisa kamourada!”
  ksd-ksd: 'Ma ba i ga veve boko ra king ure ra varvalaun i ga pait ia ure nina i
    ga mat, ra vavina nina ba di ga valaun pa natuna i ga kail tadav ra king ure ra
    kubana ma kana pia. Ma Gekasi i ga biti: Kaugu luluai ra king, go nina ra vavina,
    ma go iat natuna, nina Elisa i ga valaun pa ia.'
  tur-YTC: Kral’a ölmüş birini nasıl dirilttiğini anlatırken, işte oğlunu dirilttiği
    kadın, evi ve toprağı için krala yalvarıyordu. Gehazi, “Efendim, ey kral, bu kadındır
    ve bu da Elişa’nın hayata döndürdüğü oğludur” dedi.
  grc-BRENT: Καὶ ἐγένετο αὐτοῦ ἐξηγουμένου τῷ βασιλεῖ, ὡς ἑζωπύρησεν υἱὸν τεθνηκότα,
    καὶ ἰδοὺ ἡ γυνὴ ἧς ἐζωπύρησε τὸν υἱὸν αὐτῆς Ἑλισαιὲ, βοῶσα πρὸς τὸν βασιλέα περὶ
    τοῦ οἴκου ἑαυτῆς καὶ περὶ τῶν ἀγρῶν ἑαυτῆς· καὶ εἶπε Γιεζὶ, Κύριε βασιλεῦ, αὕτη
    ἡ γυνὴ, καὶ οὗτος ὁ υἱὸς αὐτῆς, ὃν ἐζωπύρησεν Ἑλισαιέ.
  ind-AYT: Saat dia sedang menceritakan kepada raja tentang Elisa yang menghidupkan
    kembali anak yang sudah mati, tiba-tiba perempuan yang anaknya dihidupkan kembali
    itu, datang menghadap kepada raja untuk mengadukan tentang rumah dan ladangnya.
    Lalu, kata Gehazi, “Ya, tuanku raja! Inilah perempuan itu dan inilah anaknya yang
    dihidupkan oleh Elisa.”
  nya-nya: Pamene Gehazi ankayiwuza mfumuyo momwe Elisa anaukitsira anthu akufa, mayi
    amene mwana wake Elisa anamuukitsa kwa akufayo analowa kudzafunsa mfumu za nyumba
    yake ndi munda wake. Gehazi anati, “Mbuye wanga mfumu, mayi wake ndi uyu ndipo
    mwana wakeyo ndi uyu amene Elisa anamuukitsa kwa akufa.”
  hrv-hrv: 'I kad je pripovijedao kralju o uskrisenju djeteta, eto žene kojoj je Elizej
    oživio sina; ona se obrati kralju radi svoje kuće i njive. A Gezahi reče: “Gospodaru
    kralju, evo one žene i evo njena sina koga je Elizej oživio.”'
  mps-mps: Tama tialima, Gehasigo te Elisago sę yali po gagalama pusali, polobadu
    mu te sogo te Elisago te wai bǫų me deli isai te agai ma hodolali. Gehasigo
    te Elisago te sę yali po pusudubadi yaide, tama te we asama, sabolagasali, te
    kingbolo aga tǫ me, te be me, aga te tigidali doado bage ma sabo sula tagalaibawe
    olama, te kingbolo hanalu wagasali. Gehasigo te we asobo sulama, tama agai te
    kingbolo e tama po walali, “King, suao. Te isai hodolali wai page we, te dao.
    Tama te wai tama isai, tama te Elisago ma hodolali wai, te dao.”
  tpi-tpi: Orait na Gehasi i stori long dispela taim bipo Elisa i bin kirapim bek
    wanpela pikinini i dai pinis. Gehasi i wok long stori yet, na dispela meri i kam
    kamap bilong askim king long larim em i kisim bek ol samting bilong en. Gehasi
    i lukim dispela meri na em i tokim king olsem, “King, lukim. Em dispela meri tasol.
    Na em dispela pikinini tasol i bin dai na Elisa i kirapim.”
  dan-1931: 'Og netop som han fortalte Kongen, hvorledes han havde kaldt den døde
    til Live, kom Kvinden, hvis Søn han havde kaldt til Live, og påkaldt Kongens Hjælp
    til at få sit Hus og sin Jord tilbage. Da sagde Gehazi: “Herre Konge, der er den
    Kvinde, og der er hendes Søn. som Elisa kaldte til Live!”'
  vie-OVCB: 'Vừa lúc Ghê-ha-si thuật đến việc Ê-li-sê cứu người chết sống lại, mẹ
    con bà kia bước vào. Ghê-ha-si nói ngay: “Đây là hai mẹ con tôi vừa mới nói đến.
    Cậu này chính là người được Tiên tri Ê-li-sê cứu sống lại.”'
  guj-2017: એલિશાએ મરણ પામેલાં બાળકને કેવી રીતે સજીવન કર્યો હતો, તે વાત ગેહઝી રાજાને
    કરતો હતો. ત્યારે જે સ્ત્રીના દીકરાને એલિશાએ સજીવન કર્યો હતો તેણે આવીને રાજાને
    પોતાના ઘર અને જમીન માટે વિનંતી કરી. ગેહઝીએ કહ્યું, “મારા માલિક, રાજા, આ જ તે સ્ત્રી
    છે અને આ જ તેનો દીકરો છે, તેને એલિશાએ સજીવન કર્યો હતો.”
  pon-2006A: Nindokon Keasi eh patopatohwanohng nanmwarkio duwen Elisa eh kamourada
    aramas emen me melahr, liho ahpw ngidingidkihong nanmwarkio eh pekipeko. Keasi
    ahpw patohwanohng nanmwarkio, “Maing, Wasa Lapalap, iet liho oh eh tungoal pwutuko
    me Elisa kamourada!”
  por-BRBSL: 'Enquanto ele contava ao rei como havia restaurado à vida aquele que
    estava morto, eis que a mulher cujo filho ele havia restaurado à vida implorou
    ao rei por sua casa e por sua terra. Geazi disse: “Meu senhor, ó rei, esta é a
    mulher, e este é seu filho, a quem Eliseu ressuscitou”.'
  cth-cth: Hahoi tami buet touh kadout tangcoung e a hringsaknae kong a dei navah,
    hettelah doeh. Khenhaw! a capa a hring sak e napui ni, a im hoi a lawhmuen hah,
    siangpahrang koe a hei van. Gehazi ni oe siangpahrang ka bawipa hete napui nan
    mah, Elisha ni a capa a hring sak e heh ma atipouh.
  twi-twi: Saa bere no ara na na Gehasi reka nyan a Elisa nyan abarimaa bi no ho asɛm
    akyerɛ no. Bere koro no ara mu na abarimaa no na kɔɔ ɔhene no anim, kɔsrɛɛ ɔhene
    no se ɔmfa ne fi ne ne dan mma no no. Gehasi teɛɛ mu se, “Hwɛ, me wura! Ɔbea no
    ni na, na ne babarima a Elisa nyan no no nso ni!”
  hlt-hlt: Te dongah aka duek tangtae a hing sak tih a capa koep aka hing huta loh
    a imkhui ham neh a khohmuen ham manghai taengah a pang te khaw manghai taengah
    a tae pah. Te phoeiah Gehazi loh, “Ka boei manghai aw, he huta he ni a capa Elisha
    loh a hing sak pah.
  tbz-SIM: 'Kɛ̀ Keɑsii nhò nɑ̀ɑ́ nhEdisee do fòùkùnnɛmɛ̀ dɛbirɛ. Dɛ mɔ̀nnì ndi onitipòkù
    ò do fòùkùnnɛ wèè birɛ ò tùɔ̀koomɛ̀ kɛ bo beé nhokpɑ̀ɑ̀tì o cĩ́ɛ̃̀tɛ̀ nɛ̀ o pɑku
    kpɛti. Kɛ̀ Keɑsii dɔ̀: Okpɑ̀ɑ̀tì ntɛ dɛ kóo nitipòkù nɛ̀ o birɛ Edisee do fòùkùnnɛ
    dɛ̀.'
  msy-2020: Ezɨ Gehasi, Elisa fomɨra otarir aremezim gamizɨ a ua dɨkavizir bizim geghari.
    Egha an egharavɨra itima, amizir kam ua uan biziba iniasa atrivimɨn azangsɨghasa
    izav oto. Ezɨ Gehasi amizir kamɨn ganigha, kamaghɨn atrivim mɨgei, “Atrivim, nɨ
    gan! Kar amizir kamra. Ezɨ kar otarir aremezir kamra, Elisa a gamizɨ a ua dɨkafi.”
  dop-dop: 'Ɩlɛnɑ ɩ́ kɛɛsǝɣɩ-ɩ pǝyɑɣɑ ŋkɑ Ilisee kɑ feesɑɑ tɔ kɑ tɔm. Ɩlɛ ɑlʋ nɑ ɩ
    pǝyɑɣɑ ŋkɛ pɑ tɑlɑ wulɑʋ tɛɣɛlɛ, nɑ pɑ́ pɔɔsǝɣɩ-ɩ pɑ tǝyɑɣɑ nɑ pɑ tɑwɑ tɔm. Ntɛnɑ
    Kehɑsi sɩ: Aŋhɑɑ, tɑ cɑɑ, ɑlʋ ɩnɛ ɩ pǝyɑɣɑ kɑnɛɣɛ Ilisee kɑ feesɑɑ.'
  azb-azb: 'O, Elişanın ölünü necə diriltdiyini padşaha danışdığı vaxt oğlu dirilən
    qadın da evini və tarlasını istəmək üçün padşaha yalvarmağa başladı. Gehazi dedi:
    «Ağam padşah, o qadın budur, Elişanın diriltdiyi oğlu da yanındadır».'
  eng-DBY: And it came to pass as he was telling the king how he had restored a dead
    body to life, that behold, the woman whose son he had restored to life cried to
    the king for her house and for her land. And Gehazi said, My lord, O king, this
    is the woman, and this is her son, whom Elisha restored to life.
  hin-2017: जब वह राजा से यह वर्णन कर ही रहा था कि एलीशा ने एक मुर्दे को जिलाया, तब
    जिस स्त्री के बेटे को उसने जिलाया था वही आकर अपने घर और भूमि के लिये दुहाई देने
    लगी। तब गेहजी ने कहा, “हे मेरे प्रभु! हे राजा! यह वही स्त्री है और यही उसका बेटा
    है जिसे एलीशा ने जिलाया था।”
  wol-KYG: 'Gewasi nag di nettali Buur na Alyaasa dekkalee woon xale ba, rekk ndaw
    sa Alyaasa dekkaloon doomam ju góor ne jalañ, di sàkkusi ca Buur mu jox ko këram
    ak suufam. Gewasi ne ko: «Ndaw saa ngii nag, Buur, sang bi. Doomam ju góor jii
    la Alyaasa dekkaloon.»'
  eng-YLT: And it cometh to pass, he is recounting to the king how he had revived
    the dead, and lo, the woman whose son he had revived is crying unto the king,
    for her house and for her field, and Gehazi saith, 'My lord, O king, this [is]
    the woman, and this her son, whom Elisha revived.'
  eng-WYC-2017: And when he told to the king, how Elisha had raised a dead man, the
    woman appeared, whose son he had made to live, and she cried to the king for her
    house, and for her fields. And Gehazi said, My lord the king, this is the woman,
    and this is her son, whom Elisha raised.
  eng-WMBB: As he was telling the king how he had restored to life him who was dead,
    behold, the woman whose son he had restored to life begged the king for her house
    and for her land. Gehazi said, “My lord, O king, this is the woman, and this is
    her son, whom Elisha restored to life.”
  urd-GVH: और अब जब जैहाज़ी सुना रहा था कि इलीशा ने मुरदा लड़के को किस तरह ज़िंदा
    कर दिया तो उस की माँ अंदर आकर बादशाह से इलतमास करने लगी, “घर और ज़मीन वापस मिलने
    में मेरी मदद कीजिए।” उसे देखकर जैहाज़ी ने बादशाह से कहा, “मेरे आक़ा और बादशाह,
    यह वही औरत है और यह उसका वही बेटा है जिसे इलीशा ने ज़िंदा कर दिया था।”
  rug-rug: Na totoso korapa vivinei nia e Qehazi sa totoso sapu va toa pule ia e Ilaisa
    si keke tie, si zama vura mae mo koasa baṉara sa barikaleqe. Meke zama se Qehazi,
    “Qua baṉara, hie hokara mo sa barikaleqe meke hie mo sa tuna koreo sapu va toa
    pulea e Ilaisa!”
  gaz-gaz: Utuma Gehaaz akka Elsaaʼi nama duʼe illee duʼaa kaase isatti himuutti jiruu
    dubartiin Elsaaʼi ilma ishee duʼaa kaaseef sun manaa fi lafa ishee kadhachuudhaaf
    gara mootichaa dhufte. Gehaazis, “Yaa gooftaa koo mooticha, dubartiin Elsaaʼi
    mucaa ishee duʼaa kaaseef sun kunoo ti” jedhe.
  fra-LSG: 'Et pendant qu’il racontait au roi comment Élisée avait rendu la vie à
    un mort, la femme dont Élisée avait fait revivre le fils vint implorer le roi
    au sujet de sa maison et de son champ. Guéhazi dit: O roi, mon seigneur, voici
    la femme, et voici son fils qu’Élisée a fait revivre.'
  yal-yal: A yi ne yɛbama mangan xa waxatin naxan yi, Elise muxun nii bira ayi kii
    naxan yi, a ɲaxanla naxan ma dii rakeli, na yi fa mangan mafandeni a banxin nun
    a xɛɛna fe ra. Gexasi yi a fala, a naxa, “Mangana, n kanna, a tan ɲaxanla nan
    ito ra, e nun a diina, Elise naxan nakeli.”
  haw-1868: A i ka manawa ana i hai aku ai i ke alii i kona hoola ana i ka mea i make,
    aia hoi, o ka wahine, nana ke keiki ana i hoola'i, nonoi mai la i ke alii no kona
    ohua, a no kona aina. I aku la o Gehazi, E ku a haku, e ke alii, o keia ka wahine,
    o keia hoi ke keiki a Elisai i hoola'i.
  arb-NAV: 'وَفِيمَا هُوَ يَسْرُدُ عَلَى الْمَلِكِ كَيْفَ أَحْيَا أَلِيشَعُ الْمَيْتَ
    أَقْبَلَتِ الْمَرْأَةُ الَّتِي أَحْيَا ابْنَهَا تَسْتَغِيثُ بِالْمَلِكِ لاِسْتِرْدَادِ
    بَيْتِهَا وَأَرْضِهَا. فَقَالَ جِيحَزِي: «هَذِهِ هِيَ الْمَرْأَةُ يَا سَيِّدِي
    الْمَلِكَ، وَهَذَا هُوَ ابْنُهَا الَّذِي أَحْيَاهُ أَلِيشَعُ».'
  ewe-ewe: Gehazi nɔ nu ƒom na fia la tso gbe si gbe Elisa gbɔ agbe ŋutsuvi kuku aɖe
    la ŋuti. Ɣe ma ɣi tututue ŋutsuvia dada do ɖe fia la ŋkume! Gehazi gblɔ na fia
    la be, “Ahã! Nye aƒetɔ fia bubutɔ, nyɔnu lae nye esia, ame si ƒe viŋutsu ku eye
    Elisa gbɔ agbee lae nye esia!”
  eng-LEE: And it came to pass, as he was just relating to the king how he had restored
    the dead to life, that, behold, the woman, whose son he had restored to life,
    cried to the king for her house and for her land. And Gechazi said, My lord, O
    king, this is the woman, and this is her son, whom Elisha' restored to life.
  asm-FB: গেহজীয়ে যেতিয়া ৰজাক ইলীচাই কেনেকৈ মৃত শিশুটিক জীয়াই তুলিছিল, এই কথা কৈ
    আছিল, ঠিক সেই সময়তেই যি মহিলাৰ পুতেকক ইলীচাই জীয়াই তুলিছিল, সেই মহিলাগৰাকী ৰজাৰ
    ওচৰত নিজৰ ঘৰ আৰু মাটি ঘূৰাই পাবৰ কাৰণে নিবেদন কৰিবলৈ আহিল। গেহজীয়ে তেতিয়া ক’লে,
    “হে মোৰ প্ৰভু মহাৰাজ, এৱেঁই সেই মহিলা আৰু এই জনেই তাইৰ ল’ৰা যাক ইলীচাই পুনৰ জীৱন
    দিলে।”
  sus-A: فٍشَسِ تٌ نُ نَ عَ قَلَقٍ عَ بّ، عَننَبِ عٍلِسٍ سُنَمِ فِنّ شَ دِ رَكٍلِ
    كِ نَشّ قَشّ مَ، نَ فِنّ قَن سٌ تّمُي نَن نَ كِ مَنفّ يِرٍ، عَلَكٌ عَ شَ عَ مَشَندِ
    عَ شَ بْشِ نُن عَ شَ بَنشِ مَ. فٍشَسِ نَشَ عَ قَلَ مَنفّ بّ، «نَ فِنّ يَتِ نَن
    يَ، عَ نُن عَ شَ دِ عَننَبِ عٍلِسٍ نَشَن نَكٍلِ قَشّ مَ.»
  fra-SBL: 'Comme il racontait au roi comment il avait rendu la vie à celui qui était
    mort, voici que la femme dont il avait rendu la vie au fils supplia le roi pour
    sa maison et pour son pays. Guéhazi dit : « Mon seigneur, ô roi, voici la femme
    et voici son fils qu''Élisée a rendu à la vie. »'
  hbo-hbo: וַ֠יְהִי ה֥וּא מְסַפֵּ֣ר לַמֶּלֶךְ֮ אֵ֣ת אֲשֶׁר־הֶחֱיָ֣ה אֶת־הַמֵּת֒ וְהִנֵּ֨ה
    הָאִשָּׁ֜ה אֲשֶׁר־הֶחֱיָ֤ה אֶת־בְּנָהּ֙ צֹעֶ֣קֶת אֶל־הַמֶּ֔לֶךְ עַל־בֵּיתָ֖הּ
    וְעַל־שָׂדָ֑הּ וַיֹּ֤אמֶר גֵּֽחֲזִי֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ זֹ֚את הָֽאִשָּׁ֔ה וְזֶה־בְּנָ֖הּ
    אֲשֶׁר־הֶחֱיָ֥ה אֱלִישָֽׁע׃
  piu-2006: '@see-verse:2KI.008.004'
  kik-kik: O rĩrĩa Gehazi eeraga mũthamaki ũrĩa Elisha aariũkirie mũndũ-rĩ, mũtumia
    ũrĩa wariũkĩirio mũriũ nĩ Elisha agĩũka gũthaitha mũthamaki nĩ ũndũ wa nyũmba
    na gĩthaka gĩake. Nake Gehazi akiuga atĩrĩ, “Mũthamaki mwathi wakwa, ũyũ nĩwe
    mũtumia ũcio, na mũriũ ũrĩa wariũkirio nĩ Elisha nĩwe ũyũ.”
  fra-NCL: 'Pendant que le serviteur racontait au roi comment son maître avait rendu
    la vie à un mort, voici que la femme dont Elisée avait fait revivre le fils se
    mit à implorer le roi au sujet de sa maison et de son champ. Et Giézi dit : « O
    roi mon seigneur, voici la femme et voici son fils qu’Elisée a rendu à la vie. »'
  cek-AK: Elisha mah kadueh kami kawbangmaw hingsak let, tiah Gehazi mah thuih pae
    nathuem ah, Elisha mah a capa hingsak let ih nongpata loe a im hoi angmah ih long
    ahmuen hnik hanah siangpahrang khaeah caeh. Gehazi mah, Aw ka angraeng, siangpahrang,
    to nongpata loe anih hae boeh ni; hae kami loe Elisha mah hingsak let ih, nongpata
    ih capa ni, tiah a naa.
  cuk-cuk: 'Giezi, Eliseo machi-bipi burgwar-mai gannar-odulosgusadgi, reyga sunmaksiidgi,
    machi-bipi-e-nan reyse dognonikid, e-neg-megisad, degi, e-napanegmar gannar egisega
    nonikid. Geb Giezi, reyga sogded: —Dummad-rey, we, a-omegwa-dake, we, a-machi-bipibalid,
    Eliseo we-machi-bipi burgwar-mai gannar-odulos gusad.'
  uig-CYR: 'Вә шундақ болдики, у падишаға Елишаниң қандақ қилип бир өлүкни тирилдүргәнлигини
    дәп бериватқанда, Елиша оғлини тирилдүргән шу аял падишадин өз өйи вә зиминини
    қайтуруп беришни илтимас қилғили кәлди. Гәһази: — И падиша ғоҗам, мана, булар
    мән ейтқан аял вә Елиша өлүмдин тирилдүргән оғли дәл шу, деди.'
  tel-2017: చనిపోయిన పిల్లవాణ్ణి ఎలీషా ఎలా బ్రతికించాడో గేహాజీ చెప్తూ ఉండగా ఎలీషా
    బతికించిన పిల్లవాడి తల్లి తన ఇంటి కోసం, పొలం కోసం రాజును అడగడానికి వచ్చింది. అప్పుడు
    గేహజీ “నా ప్రభూ, రాజా, ఈమే ఆ స్త్రీ. ఎలీషా బతికించిన పిల్లవాడు వీడే” అన్నాడు.
  hat-BSA: 'Pandan li t ap pale wa a ki jan li te restore lavi a sila ki te mouri
    an, men vwala, fanm a fis ke li te resisite a, te fè demann nan pou afè chan pa
    li a. Epi Guéhazi te di: “Mèt mwen, wa a, sa se fanm nan e sa se fis li a, ke
    Elisée te restore lavi a.”'
  kos-kos: Ke pacl se Gehazi el srumun nu sel tokosra ke luman ma Elisha el oru ke
    el akmoulyauk sie mwet misa, na mutan sac sang pac siyuk lal nu sel tokosra. Gehazi
    el fahk nu sel, “Leum fulat, pa ingan mutan sac, ac pa ingan wen se natul ma Elisha
    el akmoulyauk ah!”
  hbo-WLC: וַ֠יְהִי ה֥וּא מְסַפֵּ֣ר לַמֶּלֶךְ֮ אֵ֣ת אֲשֶׁר־הֶחֱיָ֣ה אֶת־הַמֵּת֒ וְהִנֵּ֨ה
    הָאִשָּׁ֜ה אֲשֶׁר־הֶחֱיָ֤ה אֶת־בְּנָהּ֙ צֹעֶ֣קֶת אֶל־הַמֶּ֔לֶךְ עַל־בֵּיתָ֖הּ
    וְעַל־שָׂדָ֑הּ וַיֹּ֤אמֶר גֵּֽחֲזִי֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ זֹ֚את הָֽאִשָּׁ֔ה וְזֶה־בְּנָ֖הּ
    אֲשֶׁר־הֶחֱיָ֥ה אֱלִישָֽׁע׃
  ibo-ibo: Mgbe Gehazi na-akọrọ eze otu Ịlaisha si mee ka nwantakịrị nwụrụ anwụ dị
    ndụ ọzọ, nwanyị ahụ, onye bụ nne nwantakịrị ahụ, batara nʼime ụlọeze. Mgbe ahụ,
    Gehazi kwuru sị, “Onyenwe m eze, onye a bụ nwanyị ahụ, leekwa nwa ya nwoke, onye
    Ịlaisha mere ka ọ dị ndụ ọzọ.”
  ory-ory: ତହିଁରେ ଇଲୀଶାୟ କିପରି ମୃତ ଲୋକକୁ ପୁନର୍ଜୀବିତ କରିଥିଲେ, ଏହା ଗିହେଜୀ ରାଜାଙ୍କୁ କହିବା
    ବେଳେ, ଦେଖ, ଯେଉଁ ସ୍ତ୍ରୀର ପୁତ୍ରକୁ ସେ ପୁନର୍ଜୀବିତ କରିଥିଲେ, ସେ ସ୍ତ୍ରୀ ରାଜାଙ୍କ ନିକଟରେ
    ଆପଣା ଗୃହ ଓ ଆପଣା ଭୂମି ନିମନ୍ତେ ଗୁହାରି କରୁଅଛି। ଏଥିରେ ଗିହେଜୀ କହିଲା, “ହେ ମୋର ପ୍ରଭୋ,
    ମହାରାଜ, ଏ ସେହି ସ୍ତ୍ରୀ ଓ ତାହାର ପୁତ୍ର, ଯାହାକୁ ଇଲୀଶାୟ ପୁନର୍ଜୀବିତ କରିଥିଲେ।”
  chk-chk: Nge lupwen Kehasi a apworausa ngeni ewe king usun än Elisa amanaua ewe
    ät, lon ei chök otun ewe fefin, mine nöün ewe ät Elisa a amanaua, a feito ren
    ewe king pwe epwe tüngorei an epwe angeesefäli imwan me fanüan. Iwe, Kehasi a
    üra, “Ai samol me ai king, iei i ewe fefin, pwal iei nöün we ät Elisa a amanaua.”
  rop-rop: En wen Gehasi bin dalimbat det king hau Ilaisha bin meigim wan boi gidap
    laibala brom dedbala det wuman bin kaman blanga tok langa det king. En Gehasi
    bin dalim det king, “Bos, dijan det wuman garram im san na, hu Ilaisha bin meigim
    gidap laibala brom dedbala.”
  ukr-1871: 'Тим часом, як він росказував цареві, що той мертвого оживив, появилась
    молодиця, що її сина він оживив, щоб шукати в царя помочі про свою господу й поля.
    І каже Гієзій: Пане мій, царю, оце й є та молодиця, а се її син, що Елисей воскресив
    його!'
  deu-1951: 'Während er aber dem Könige erzählte, wie jener einen Toten lebendig gemacht
    hatte, siehe, da kam eben das Weib, deren Sohn er lebendig gemacht hatte, dazu
    und rief den König an wegen ihres Hauses und wegen ihres Ackers. Da sprach Gehasi:
    Mein Herr und König, hier ist das Weib, und dies ist ihr Sohn, den Elisa lebendig
    gemacht hat!'
  eng-JPS: 'And it came to pass, as he was telling the king how he had restored to
    life him that was dead, that, behold, the woman, whose son he had restored to
    life, cried to the king for her house and for her land. And Gehazi said: ''My
    lord, O king, this is the woman, and this is her son, whom Elisha restored to
    life.'''
  srp-1865: 'A kad on pripovjedaše caru kako je mrtva oživio, gle, žena, kojoj je
    sina oživio, stade moliti cara za kuæu svoju i za njivu svoju. A Gijezije reèe:
    gospodaru moj, care, ovo je ona žena i ovo je sin njezin, kojega je Jelisije oživio.'
  lug-lug: Awo Gekazi bwe yali ng’akyanyumiza kabaka, engeri Erisa bwe yazuukiza abafu,
    omukazi eyali ne mutabani we, Erisa gwe yazuukiza n’atuuka, okwegayirira kabaka
    ng’asaba ekibanja kye n’ennyumba ye. Gekazi n’ayogera nti, “Mukama wange kabaka,
    ono ye mukazi, era ne mutabani we Erisa gwe yazuukiza y’oyo.”
  heb-heb: ויהי הוא מספר למלך את אשר החיה את המת והנה האשה אשר החיה את בנה צעקת אל
    המלך על ביתה ועל שדה ויאמר גחזי אדני המלך זאת האשה וזה בנה אשר החיה אלישע׃
  ben-IRV: তাতে ইলীশায় কিভাবে মৃতকে জীবিত করেছিলেন, রাজাকে তার বর্ণনা দিচ্ছিলেন,
    তখন যাঁর ছেলেকে তিনি জীবিত করেছিলেন, সেই স্ত্রীলোকটী রাজার কাছে তাঁর বাড়ি ও জমির
    জন্য এসে কাঁদতে লাগলেন। গেহসি তখন বলল, “হে আমার প্রভু মহারাজ, এই সেই স্ত্রীলোক
    এবং এই তাঁর ছেলে, যাকে ইলীশায় বাঁচিয়ে তুলেছিলেন।”
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਰਾਜਾ ਨੂੰ ਦੱਸ ਹੀ ਰਿਹਾ ਸੀ ਕਿ ਕਿਵੇਂ ਉਸ ਨੇ ਇੱਕ ਮੁਰਦੇ
    ਨੂੰ ਜੁਆਲਿਆ, ਤਦ ਵੇਖੋ, ਉਹ ਔਰਤ ਜਿਸ ਦੇ ਪੁੱਤਰ ਨੂੰ ਉਹ ਨੇ ਜ਼ਿੰਦਾ ਕੀਤਾ ਸੀ ਉਹ ਰਾਜਾ ਦੇ ਕੋਲ
    ਆਪਣੇ ਘਰ ਤੇ ਆਪਣੀ ਜ਼ਮੀਨ ਦੇ ਲਈ ਦੁਹਾਈ ਦੇਣ ਲੱਗੀ। ਤਦ ਗੇਹਾਜੀ ਨੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!
    ਹੇ ਰਾਜਾ! ਇਹ ਓਹੀ ਔਰਤ ਅਤੇ ਇਸ ਦਾ ਪੁੱਤਰ ਇਹ ਹੀ ਹੈ, ਜਿਹ ਨੂੰ ਅਲੀਸ਼ਾ ਨੇ ਜ਼ਿੰਦਾ ਕੀਤਾ।
  mya-JVB: ဧလိရှဲ သည် သေ သောသူ အသက် ရှင်စေ ကြောင်း ကို ဂေဟာဇိ သည် ပြန် လျှောက်စဉ်တွင်
    ၊ အသက် ရှင် စေသောသူငယ် ၏ အမိ သည်ကိုယ် အိမ် ၊ ကိုယ် မြေ ကို ရအံ့သောငှါ အသနား တော်ခံလေ၏။
    ဂေဟာဇိကလည်း၊ အရှင် မင်းကြီး ၊ ဤ မိန်းမ ကား ယခုပြော သော မိန်းမ၊ ဤ သူငယ် ကား ဧလိရှဲအသက်ရှင်စေသော
    သူငယ်ဖြစ်ပါသည် ဟု လျှောက်လျှင်၊”
  tbg-tbg: Minti tuvaro Gehaasiva ˻nahenti vira maaquvano qutu vura˼ Elisaava qaiqaa
    qaqi vara himpimako uvara avuhainaara tiva ami vauvaro vi nahentiva avuhainaa
    vaiinti irareva vihairo anintora. Anintovaro Gehaasiva vitanta noka tavero avuhainaarara
    tiharo, Ho tavaane. Maa vi nahentivave. Maa vira maaquve. Vira maaqu maava qutu
    vivaro Elisaava vira qaqi vara himpima kairave, tiro.
  hmo-hmo: Elisaia ese mase merona ia hamauria lou ena sivarai be king dekenai Gehasi
    ia hamaoroa neganai, inai mero ia hamauria lou ena sinana, inai Suneme hahine,
    ia ginidae, king dekenai ia noinoi, iena ruma bona tano do ia abia lou totona.
    Vadaeni Gehasi ia gwau, “King e, egu lohia e, inai hari lau herevalaia hahine
    be inai, bona iena natuna danu, Elisaia ese ia hamauria lou merona.”
  urd-urd: और ऐसा हुआ कि जब वह बादशाह को बता ही रहा था, कि उसने एक मुर्दे को ज़िन्दा
    किया, तो वही 'औरत जिसके बेटे को उसने ज़िन्दा किया था, आकर बादशाह के अपने घर और
    अपनी ज़मीन के लिए फ़रियाद करने लगी। तब जेहाज़ी बोल उठा, “ऐ मेरे मालिक, ऐ बादशाह!
    यही वह 'औरत है, यही उसका बेटा है जिसे इलीशा' ने ज़िन्दा किया था।”
  rus-SYN: 'И между тем как он рассказывал царю, что тот воскресил умершего, женщина,
    которой сына воскресил он, просила царя о доме своем и о поле своем. И сказал
    Гиезий: господин мой царь, это та самая женщина и тот самый сын ее, которого воскресил
    Елисей.'
  bqc-SIM: 'Gↄↄ pↄ́ àlɛ aà gɛvua yã''o kíɛ, ↄ̃ nↄɛ pↄ́ à aà nɛgↄ̃ɛ vùɛpi mↄ̀
    wiilɛi kípiwa a bɛ ń a buao yã́ musu. Ɔ̃ Geazi mɛ̀: Ma dii kí, nↄɛ pↄ́ Ɛlizi
    aà nɛ́ vùɛ̀pin kɛ.'
  tcz-CHONGTHU: Chule Gehazi chun, Elisha in chapang thisa khat ahindoh sah kit thu
    chu ana seipeh in ahi. Hichepet tah chun hiche chapangpa nuchu lengpa kom’ah tao
    dingin ahunglut in ahi.
  mar-mar: अलीशाने एका मृताला पुन्हा जिवंत कसे केले याविषयी गेहजी राजाला सांगत असतानाच
    जिच्या मुलाला अलीशाने जिवंत केले होते ती स्त्री राजासमोर आली. आपली जमीन आणि घर
    परत मिळावे यासाठी राजाची मदत मागायला ती आली होती. गेहजी म्हणाला, “स्वामी, हीच
    ती स्त्री आणि अलीशाने जीवदान दिले तो हाच मुलगा.”
  qub-qub: 'Rayta willapaycaran Eliseo imanöpa warmipa wamranta cawarachishantapis.
    Willapaycashan öra warmi chayariran chacranta, wasinta cutichinanpaj ruwacoj.
    Chaura Gieziga rayta niran: «Tayta ray, caymi chay warmi. Eliseo cawarachishan
    wamranpis caymi.»'
  bqp-bqp: 'Gↄrↄ kũ àtɛni a gɛ̀futɛna yã o kínanɛ, akũ nↄgbɛ̃ kũ à a nɛ́gↄ̃gbɛ̃
    fùtɛnɛɛ pìi sù wɛ́ kɛ kína pìia, de à a bɛ kũ a burao ɛraarɛ. Akũ Geazi pì:
    Ma dikiri kí, nↄgbɛ̃ kũ Ɛlisa a nɛ́ fùtɛnɛɛ pìin dí kũ a nɛ́o.'
  hat-hat: 'Gerazi t''ap rakonte wa a kijan Elize te fè pitit gason yon fanm leve
    soti vivan nan lanmò lè madanm lan vin pale ak wa a pou kay li ak jaden l'' yo.
    Gerazi di wa a: —Monwa, men madanm lan ansanm ak pitit gason Elize te fè leve
    soti vivan nan lanmò a.'
  eng-BSB: And Gehazi was telling the king how Elisha had brought the dead back to
    life. Just then the woman whose son Elisha had revived came to appeal to the king
    for her house and her land. So Gehazi said, “My lord the king, this is the woman,
    and this is the son Elisha restored to life.”
  eng-WEBPB: As he was telling the king how he had restored to life him who was dead,
    behold, the woman whose son he had restored to life begged the king for her house
    and for her land. Gehazi said, “My lord, O king, this is the woman, and this is
    her son, whom Elisha restored to life.”
  kbq-kbq: Higeno Elisa'ma mago rise'ma fri'nefinti azeri oti'nea zamofo agenkea Gehasi'a
    kini nera nesamigeno, anante ana mofavremofo nerera'a, mopa'ane noma'anenku kini
    ne' antahigeno erisigu e'ne. Anante ana ara egeno Gehasi'a kini nera asmino, kema
    hua a'ene, fri'nefinti'ma azeri oti'nea mofavre'anena amu nea'anki ko.
  nhe-BL: 'Huan ipan nopa tlalochtli quema Giezi quipohuiliyaya nopa tlanahuatijquetl
    quejatza quichijtoya ma sampa moyoliti icone se sihuatl, ajsitihuetzico nopa sihuatl
    para quitlajtlanis nopa tlanahuatijquetl ma quicahuili sampa ichaj huan itlal.
    Huajca Giezi quiilhui nopa tlanahuatijquetl: ―Tlanahuatijquetl, ya ni nopa sihuatl
    huan ya ni icone tlen Eliseo quichijqui ma moyolitía.'
  bus-bus: 'Gurↄↄ kɛ̀ èe à gɛ̀fɛɛna yã oo kínanɛ, ben nↄgbɛ̃ kɛ̀ à à nɛ́gↄ̃gbɛ̃ fɛ̀ɛnɛ
    pì mↄ̀ wɛ́ɛ kɛ kína pìa, lɛ à a bɛ kↄ̃n a buraao sↄkpaare. Ben Geazi bè: Ma dii
    kí, nↄgbɛ̃ kɛ̀ Ɛlisa à nɛ́ fɛ̀ɛnɛ pìn yɛ̀ kↄ̃n a nɛ́o.'
  gub-BL: — Erizew umugweraw wi kar amo umàno ma'e kwer a'e, i'i iko izupe. A'e 'ar
    mehe we uhem a'e kuzà a'e ma'e henoz pà tuwihawete pe. Na'e i'i Zeazi. — O tuwihawete.
    Naiko a'e kuzà xe a'e kury. Aiko imemyr kwarer Erizew hemimugweraw karer a'e no,
    i'i izupe.
  eng-DRA: 'And when he was telling the king how he had raised one dead to life, the
    woman appeared, whose son he had restored to life, crying to the king for her
    house, and her lands. And Giezi said: My lord O king, this is the woman, and this
    is her son, whom Eliseus raised to life.'
