verse: 2KI.008.002
translations:
  mal-C: ദൈവപുരുഷൻ പറഞ്ഞതുപോലെ അവൾ ചെയ്തു. അവളും കുടുംബവും പുറപ്പെട്ട് ഫെലിസ്ത്യദേശത്തു
    ചെന്നു. അവർ ഏഴുവർഷം അവിടെ താമസിച്ചു.
  deu-TKW: 'Da machte sich das Weib auf und that nach dem Geheiße des Mannes Gottes:
    sie zog samt ihren Hausgenossen von dannen und verweilte sieben Jahre im Philisterlande.'
  lin-lin: Mwasi asalaki ndenge moto na Nzambe alobaki. Ye elongo na libota na ye
    bakendeki mpe bavandaki mibu sambo na mokili ya Filisitia.
  eng-LSV: And the woman rises, and does according to the word of the man of God,
    and goes, she and her household, and sojourns in the land of the Philistines [for]
    seven years.
  eng-GNV: And the woman arose, and did after the saying of the man of God, and went
    both shee and her housholde and soiourned in the lande of the Philistims seuen
    yeeres.
  eng-WEBSTER: 'And the woman arose, and did according to the saying of the man of
    God: and she went with her household, and sojourned in the land of the Philistines
    seven years.'
  nhw-BL: Huan nopa sihuatl mocualtlali, huan quichijqui catli itequipanojca Toteco
    Dios quiilhui huan yajqui ininhuaya iteiximatcahua ipan inintlal nopa filisteos.
    Huan nopona mocajque chicome xihuitl.
  swh-ONEN: Yule mwanamke akafanya kama vile yule mtu wa Mungu alivyosema. Yeye na
    jamaa yake wakaondoka na kwenda kuishi katika nchi ya Wafilisti kwa miaka saba.
  bba-bba: Mɑ kurɔ wi, u kuɑ nɡe mɛ Gusunɔn sɔmɔ wi, u ɡeruɑ. Bɑ seewɑ wi kɑ win yɛnuɡii
    be, bɑ kpikiru dɑ Filisitibɑn temɔ. Miyɑ bɑ sinɑ sere wɔ̃ɔ nɔɔbɑ yiru ye.
  eng-KJVCPB: 'And the woman arose, and did after the saying of the man of God: and
    she went with her household, and sojourned in the land of the Philistines seven
    years.'
  luo-luo: Dhakono nodhi motimo kaka ngʼat Nyasaye nowacho, en kod joode ne giwuok
    ma gidhi mabor e piny jo-Filistia ma gidakie higni abiriyo.
  meu-meu: Taunabunai, una hahine na e tore isi, Dirava ena tau ena hereva heḡereḡerena
    e karaia; ia na ela, ena ruma taudia ida, Filistia taudia edia tano ai e nohova,
    laḡani hitu.
  npi-ULB: त्यसैले ती स्‍त्री उठिन् र परमेश्‍वरका मानिसको वचन मानिन् । तिनी आफ्ना
    घारानासित गइन् र सात वर्षसम्म पलिश्तीहरूको देशमा बसिन् ।
  yor-yor: Obìnrin náà tẹ̀síwájú gẹ́gẹ́ bí ọ̀rọ̀ ènìyàn Ọlọ́run ti sọ. Òun àti ìdílé
    rẹ̀ sí lọ, wọ́n sì ṣe àtìpó ní ilẹ̀ àwọn ará Filistini fún ọdún méje.
  pes-OPCB: پس آن زن مطابق کلامِ مرد خدا عمل کرد و با خاندان خود به فلسطین رفت و هفت
    سال در آنجا ماند.
  tgl-ULB: Kaya bumangon ang babae at sinunod niya ang salita ng lingkod ng Diyos.
    Nagpunta siya sa kaniyang sambahayan at nanirahan sa lupain ng Filisteo ng pitong
    taon.
  hui-hui: Ani laya handala wali ogoni ibu damene bibahende haru hai halu dindi mende
    Pilidia dindiha mali karia layadagua hole pene.
  mya-mya: ထို​အ​မျိုး​သ​မီး​သည်​ဧ​လိ​ရှဲ​ညွှန်​ကြား​သည့် အ​တိုင်း မိ​မိ​၏​မိ​သား​စု​နှင့်​အ​တူ​ဖိ​လိတ္တိ​ပြည်
    သို့​သွား​ရောက်​၍​ခု​နစ်​နှစ်​တိုင်​တိုင်​နေ​ထိုင်​လေ သည်။
  bod-N: བུད་མེད་དེ་ཡར་ལངས་ནས་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས་བསྒོས་པ་བཞིན་དུ་བྱས་ཤིང་།
    རང་གི་བཟའ་མི་རྣམས་ཁྲིད་ནས་སོང་བ་དང་། ཕེ་ལེ་ཤེད་པའི་ཡུལ་དུ་ལོ་བདུན་གྱི་རིང་ལ་བསྡད་དོ།
    །
  sna-sna: Naizvozvo mukadzi akasimuka akaita sezvakanga zvarehwa nomunhu waMwari.
    Akaenda iye neveimba yake akandogara kwamakore manomwe kunyika yavaFiristia.
  spa-BLM: La mujer se levantó e hizo lo que le dijo el hombre de Dios. Se fue con
    su familia y vivió en la tierra de los filisteos durante siete años.
  cac-cac: Yuj chi' ix sc'anab'ajej ix sb'ati, icha ix aj yalan vin̈ chi'. Ix b'atcan
    ix d'a yol smacb'en eb' filisteo. Uque' ab'il ix can cajan ix ta'.
  swh-ULB: Basi yule mwanamke akainuka na akatii lile neno la mtumishi wa Mungu. Akaenda
    na nyumba yake na kuishi kwenye nchi ya Wafilisti miaka saba.
  bel-bel: І ўстала тая жанчына, і зрабіла паводле слова Божага; і пайшла яна і дом
    яе, і жыла ў зямлі Філістымскай сем гадоў.
  deu-ELBBK: 'Und die Frau machte sich auf und tat nach dem Wort des Mannes Gottes:
    Sie ging hin, sie und ihr Haus, und hielt sich sieben Jahre in dem Land der Philister
    auf.'
  mbb-OT: Ne mibpezumdumahan dutun te vahi haazà is migkaǥi zuen te suluǥuen te Megbevayà.
    Migenat sikandin duma is pemilya zin ne ziyà med-ubpà te tanà te menge Filistihanen
    seled te pitu he tuig.
  mal-2015: ആ സ്ത്രീ എഴുന്നേറ്റു ദൈവപുരുഷൻ പറഞ്ഞതുപോലെ ചെയ്തു; അവളും ഭവനവും ഫെലിസ്ത്യദേശത്തുപോയി
    ഏഴു സംവത്സരം പരദേശവാസം ചെയ്തു.
  rmc-rmc: Oj kerďa avke, sar lake phenďa le Devleskro murš o Elizeus. Geľa peskra
    famelijaha andre filišťiňiko phuv a bešelas ode efta berš.
  pes-OPV: و آن زن برخاسته، موافق کلام مرد خدا، عمل نمود و با خاندان خود رفته، در
    زمین فلسطینیان هفت سال ماوا گزید.
  ron-1924: 'Фемея с-а скулат ши а фэкут дупэ кувынтул омулуй луй Думнезеу: а плекат,
    еа ши каса ей, ши а локуит шапте ань ын цара филистенилор.'
  ben-OBCV: সেই মহিলাটি ঈশ্বরের লোকের কথানুসারে কাজ করার জন্য অগ্রসর হলেন। তিনি ও
    তাঁর পরিবার ফিলিস্তিনীদের দেশে গিয়ে সাত বছর কাটিয়েছিলেন।
  som-som: Markaasaa naagtii sara joogsatay oo yeeshay sidii eraygii ninkii Ilaah
    ahaa; oo way tagtay iyada iyo reerkeediiba oo intii toddoba sannadood ah ayay
    degganayd dalkii reer Falastiin.
  lat-VUC: 'Quæ surrexit, et fecit juxta verbum hominis Dei: et vadens cum domo sua,
    peregrinata est in terra Philisthiim diebus multis.'
  eng-ASVBT: And the woman arose, and did according to the word of the man of God;
    and she went with her household, and sojourned in the land of the Philistines
    seven years.
  ita-1885: Quella donna dunque si levò, e fece come l'uomo di Dio le avea detto,
    e se ne andò con la sua famiglia, e dimorò nel paese de' Filistei sette anni.
  eng-LXXUP: And the woman arose, and did according to the word of Elisha, both she
    and her house; and they sojourned in the land of the Philistines seven years.
  eng-ULB: So the woman arose and she obeyed the word of the man of God. She went
    with her household and lived in the land of the Philistines seven years.
  spa-VBL: La mujer preparó su equipaje e hizo lo que el hombre de Dios le había dicho.
    Ella y su familia se fueron a vivir como extranjeros durante siete años en el
    país de los filisteos.
  fra-_FOB: Cette femme, s'étant donc levée, avait fait selon la parole de l'homme
    de Dieu. Elle s'en était allée, elle et sa famille, et avait séjourné sept ans
    au pays des Philistins.
  mal-mal: ആ സ്ത്രീ ദൈവപുരുഷൻ പറഞ്ഞതുപോലെ ചെയ്തു; അവളും കുടുബവും ഫെലിസ്ത്യദേശത്ത്
    ഏഴു സംവത്സരം പരദേശവാസം ചെയ്തു.
  urd-GVR: Shūnīm kī aurat ne mard-e-Ḳhudā kī bāt mān lī. Apne ḳhāndān ko le kar wuh
    chalī gaī aur sāt sāl Filistī mulk meṅ rahī.
  suz-BL: मिनु मेको परमप्रभु आ मुरुम देंशो खोदेंशो पा, मेको मीश मुरुम पवा बाक्‍त।
    मिनु मेको आ खिं ङा मुर नेल्‍ल लाइश्‍शा लमाक्‍त। मिनु लशा पलिस्‍ती आन रागीम ७ बर्स
    सम्‍म बाक्‍मा बाक्‍त।
  ita-1927: E la donna si levò, e fece come le avea detto l’uomo di Dio; se ne andò
    con la sua famiglia, e soggiornò per sette anni nel paese de’ Filistei.
  ckb-ckb: ژنەکەش گوێڕایەڵی قسەی پیاوەکەی خودا بوو. خۆی و خێزانەکەی ڕۆیشتن و حەوت
    ساڵ لە خاکی فەلەستییەکان مانەوە.
  eng-BBE: So the woman got up and did as the man of God said; and she and the people
    of her house were living in the land of the Philistines for seven years.
  kan-OKCV: ಆಗ ಆ ಸ್ತ್ರೀಯು ಎದ್ದು ದೇವರ ಮನುಷ್ಯನ ಮಾತಿನ ಪ್ರಕಾರವೇ ಮಾಡಿ, ತನ್ನ ಮನೆಯವರ ಸಂಗಡ
    ಹೋಗಿ ಫಿಲಿಷ್ಟಿಯರ ದೇಶದಲ್ಲಿ ಏಳು ವರ್ಷ ವಾಸವಾಗಿದ್ದಳು.
  tam-2017: அந்தப் பெண் எழுந்து, தேவனுடைய மனிதன் சொன்ன வார்த்தையின்படியே செய்து, தன்
    குடும்பத்தாரோடுகூடப் புறப்பட்டு, பெலிஸ்தரின் தேசத்திற்குப்போய், ஏழுவருடங்கள் குடியிருந்தாள்.
  spa-RV-1909: 'Entonces la mujer se levantó, é hizo como el varón de Dios le dijo:
    y partióse ella con su familia, y vivió en tierra de los Filisteos siete años.'
  ron-BTF: Și femeia s-a ridicat și a făcut după spusa omului lui Dumnezeu; și a mers
    ea și casa ei și a locuit temporar în țara filistenilor șapte ani.
  eng-WEBP: The woman arose, and did according to the man of God’s word. She went
    with her household, and lived in the land of the Philistines for seven years.
  eng-FBV: The woman packed up and did what the man of God had told her. She and her
    family went and lived as foreigners for seven years in the country of the Philistines.
  nld-1939: En de vrouw was vertrokken en had gedaan, wat de godsman gezegd had; zij
    was heengegaan met haar gezin, en had zeven jaar in het land der Filistijnen vertoefd.
  nch-BL: Huan nopa sihuat mocualtali, huan quichijqui cati itequipanojca Toteco Dios
    quiilhui huan yajqui inihuaya iteixmatcahua ipan inintal nopa filisteos. Huan
    nopona mocajque chicome xihuit.
  vie-1934: Vậy, người đàn bà ấy đứng dậy, vâng theo lời của người Đức Chúa Trời,
    cùng người nhà mình đi kiều ngụ bảy năm trong xứ Phi-li-tin.
  hin-CV: तब उस स्त्री ने परमेश्वर के जन के आदेश के अनुसार ही किया. वह अपनी सारी गृहस्थी
    को लेकर फिलिस्तीनियों के देश में रहने लगी.
  spa-BES: Entonces la mujer se levantó e hizo lo que el hombre de Dios dijo; y ella
    y la gente de su casa vivieron en la tierra de los filisteos durante siete años.
  tdx-tdx: Aa le niongake i rakembay ty amy saontsi’ indatin’ Añahareiy vaho nienga
    rekets’ o añanjomba’eo nitaveañe fito taoñe an-tane’ o nte-Pelistio.
  tha-KJV: หญิงคนนั้​นก​็​ลุ​กขึ้นกระทำตามถ้อยคำของคนแห่งพระเจ้า นางยกออกไปทั้งครัวเรือนของนาง
    ไปอาศัยอยู่ในแผ่นดินฟีลิสเตียเจ็ดปี
  por-BR-2018: 'Então a mulher se levantou, e fez como o homem de Deus lhe disse:
    e partiu-se ela com sua família, e viveu na terra dos filisteus durante sete anos.'
  deu-ELO: 'Und das Weib machte sich auf und tat nach dem Worte des Mannes Gottes:
    sie ging hin, sie und ihr Haus, und weilte in dem Lande der Philister sieben Jahre.'
  eng-WYC-2018: And she rose (up), and did after the word of the man of God; and she
    went with her house, and was in pilgrimage in the land of Philistines many days,
    (or and she went away with her family, and was in pilgrimage in the land of the
    Philistines for seven years).
  epo-epo: Kaj la virino leviĝis kaj faris laŭ la vorto de la homo de Dio, kaj ŝi
    iris, ŝi kaj ŝia domo, kaj loĝis en la lando de la Filiŝtoj sep jarojn.
  uig-PIN: Xuning bilǝn u ayal Hudaning adimi eytⱪandǝk ɵz ɵydikiliri bilǝn berip,
    Filistiylǝrning yurtida yǝttǝ yilƣiqǝ turdi.
  beo-beo: Siuneme uda da ea hamoma:ne sia:i nababeba:le, e da ea sosogo fi amo Filisidini
    fi ilia sogega oule asili, amogawi ode fesuale esalu.
  tpi-OTNT: Olsem na dispela meri i bihainim tok bilong Elisa, na em wantaim ol famili
    bilong en i go i stap long kantri Filistia inap 7-pela yia.
  hau-SA: Sai macen ta yi kamar yadda mutumin Allah ya faɗa. Ita da iyalinta suka
    tafi ƙasar Filistiyawa suka zauna shekara bakwai.
  uig-LAT: Shuning bilen u ayal Xudaning adimi éytqandek öz öydikiliri bilen bérip,
    Filistiylerning yurtida yette yilghiche turdi.
  nde-nde: Owesifazane lowo wakwenza lokho njengokulaywa kwakhe ngumuntu kaNkulunkulu.
    Yena kanye labendlu yakhe basuka bayahlala elizweni lamaFilistiya okweminyaka
    eyisikhombisa.
  ton-ton: 'Pea naʻe tuʻu hake ʻae fefine, ʻo ne fai ʻo hangē ko ia naʻe lea ki ai
    ʻae tangata ʻoe ʻOtua: pea naʻa ne ʻalu fakataha mo hono kaungāʻapi, mo ne nofo
    ʻi he fonua ʻoe kakai Filisitia ʻi he taʻu ʻe fitu.'
  ces-1613: Vstavši tedy žena, učinila vedlé řeči muže Božího, a odešla s čeledí svou,
    a bydlila pohostinu v zemi Filistinských sedm let.
  eng-WMB: The woman arose, and did according to the man of God’s word. She went with
    her household, and lived in the land of the Philistines for seven years.
  tam-TCV: இறைவனுடைய மனிதன் கூறியபடியே செய்ய அவள் ஆயத்தப்பட்டாள். அவளும், அவளுடைய
    குடும்பமும், பெலிஸ்தியருடைய நாட்டுக்குப் போய் அங்கே ஏழு வருடங்கள் தங்கியிருந்தார்கள்.
  ceb-ULB: Busa mitindog ang babaye ug mituman siya sa pulong sa tawo sa Dios. Milakaw
    siya uban sa iyang panimalay ug nagpuyo sa yuta sa mga Filistihanon sulod sa pito
    ka tuig.
  pol-UBG: Wstała więc kobieta i uczyniła według słowa męża Bożego. Wyruszyła wraz
    ze swoim domem i przebywała w ziemi Filistynów przez siedem lat.
  urd-GVU: شونیم کی عورت نے مردِ خدا کی بات مان لی۔ اپنے خاندان کو لے کر وہ چلی گئی
    اور سات سال فلستی ملک میں رہی۔
  deu-1912: Das Weib machte sich auf und tat, wie der Mann Gottes sagte, und zog hin
    mit ihrem Hause und wohnte in der Philister Land sieben Jahre.
  kan-2017: ಆಕೆಯು ದೇವರ ಮನುಷ್ಯನ ಅಪ್ಪಣೆಯಂತೆ ತನ್ನ ಮನೆಯವರೊಡನೆ ಸ್ವದೇಶವನ್ನು ಬಿಟ್ಟು ಹೋಗಿ
    ಫಿಲಿಷ್ಟಿಯರ ದೇಶದಲ್ಲಿ ಏಳು ವರ್ಷ ವಾಸವಾಗಿದ್ದಳು.
  yap-yap: Me fol fare pin ko n’en keyog Elisa mranod chon e tabnaw rok ngranod ra
    pired nga Filistia ni medlip e duw.
  hlt-MCSB: Te dongah huta te thoo tih Pathen hlang kah ol bangla a saii. Amah neh
    a imkhui te a caeh puei tih Philisti khohmuen ah kum rhih bakuep.
  mdy-ETH: ላኣሌላ ዒማና ዔልሳዒ ዞሮ ዋይዚ፥ ፔ ማኣሮ ዓሶና ዎላ ፒሊስፄኤሜ ዓጮ ቤቲ ዴንዲ ላንካይ ሌዔ ዴዔኔ።
  twi-ASANTE: Enti, ɔbaa no yɛɛ sɛdeɛ Onyankopɔn onipa no hyɛeɛ no. Ɔfaa ne fiefoɔ
    kɔtenaa Filistifoɔ asase so mfeɛ nson.
  eng-WEBU: The woman arose, and did according to the man of God’s word. She went
    with her household, and lived in the land of the Philistines for seven years.
  wal-wal: Yaagin maccaasiyaa Elssaa7i yootidoogaadan ba so asaara baada, Pilisxxeema
    biittan laappun laittaa de7aasu.
  spa-PDDPT: La mujer se levantó e hizo conforme a la palabra del varón de ʼElohim.
    Se fue con los de su casa, y vivió como extranjera en tierra de los filisteos
    durante siete años.
  gun-gun: Ha'e ramo kunha va'e opu'ã vy Nhanderuete remimbo'e ijayvuague rami oiko.
    Ha'e rami vy ngoo pygua kuery ha'e javi reve oje'oi vy sete ma'etỹ re ikuai filisteu
    kuery yvy re.
  ilo-ULB: Timmakder ngarud ti babai ket nagtulnog isuna iti sao ti tao ti Dios. Kaduana
    a pimmanaw ti sangkabalayanna ket napanda nagnaed iti daga ti Filistia iti pito
    a tawen.
  kpg-kpg: Di ahina deelaa gu daudali gu haga gila aga nnelekai taane deelaa, guu hana
    dalia ono gau guu noho i Philistia i nia ngadau e hidu.
  uig-ARA: شۇنىڭ بىلەن ئۇ ئايال خۇدانىڭ ئادىمى ئېيتقاندەك ئۆز ئۆيدىكىلىرى بىلەن بېرىپ،
    فىلىستىيلەرنىڭ يۇرتىدا يەتتە يىلغىچە تۇردى.
  sus-sus: Na Sunami ginɛ naxa a xui suxu, a siga Filisita bɔxi ma, a nun a xa denbaya,
    e lu naa ɲɛ solofere.
  pon-2006: Liho eri kapwaiada eh kehkehlik oh kohkohla iangahki eh peneinei kohla
    kousoanla Pilisdia erein sounpar isuh.
  ksd-ksd: Ma ra vavina i ga tut, ma i ga torom ta ra tinata kai ra tutana kai God;
    ma dia ga vana ma diat ta ra kubana, ma dia ga ki ta ra langun kai ra tarai Pilistia
    ure lavurua na kilala.
  tur-YTC: Kadın kalktı ve Tanrı adamının sözüne göre yaptı. Ev halkıyla birlikte
    gitti ve Filistliler ülkesinde yedi yıl yaşadı.
  grc-BRENT: Καὶ ἀνέστη ἡ γυνὴ, καὶ ἐποίησε κατὰ τὸ ῥῆμα Ἑλισαιὲ καὶ αὐτὴ καὶ ὁ οἶκος
    αὐτῆς, καὶ παρῴκει ἐν γῇ ἀλλοφύλων ἑπτὰ ἔτη.
  ind-AYT: Perempuan itu berkemas dan melakukan sesuai dengan yang dikatakan abdi
    Allah itu. Dia pergi bersama keluarganya dan menetap di negeri orang Filistin
    selama tujuh tahun.
  nya-nya: Mayiyo ananyamuka nachita zimene munthu wa Mulungu ananena. Iye pamodzi
    ndi banja lake anachoka nakakhala ku dziko la Afilisti zaka zisanu ndi ziwiri.
  hrv-hrv: 'Žena usta i učini kako joj je rekao čovjek Božji: otišla je, ona i njena
    obitelj, i ostala sedam godina u zemlji filistejskoj.'
  mps-mps: Tama tialima, te wego te Elisago wali podu wali pai, tama te wego te aga
    hani dali tama augwali pelama, te Filistia buluba bidigi pali, te kibu be nogo
    a olama, me badu nogo si, 7 kibu be silali.
  tpi-tpi: Olsem na dispela meri i bihainim tok bilong Elisa, na em wantaim ol famili
    bilong en i go i stap long kantri Filistia inap 7-pela yia.
  dan-1931: Da brød Kvinden op og gjorde, som den Guds Mand havde sagt, og drog med
    sit Hus hen og boede syv År som fremmed i Filisternes Land.
  vie-OVCB: Người phụ nữ vâng lời người của Đức Chúa Trời dạy, đem gia đình đến đất
    Phi-li-tin sống trong bảy năm.
  guj-2017: તેથી તે સ્ત્રીએ ઊઠીને ઈશ્વરભક્તના કહેવા પ્રમાણે કર્યું. તે તેના કુટુંબનાં
    માણસોને લઈને ચાલી નીકળી અને જઈને સાત વર્ષ સુધી પલિસ્તીઓના દેશમાં રહી.
  pon-2006A: Liho eri kapwaiada eh kehkehlik oh kohkohla iangahki eh peneinei kohla
    kousoanla Pilisdia erein sounpar isuh.
  por-BRBSL: A mulher surgiu, e fez de acordo com a palavra do homem de Deus. Ela
    foi com sua família, e viveu na terra dos filisteus por sete anos.
  cth-cth: Napui ni a thaw teh Cathut tami e lawk patetlah a sak teh, Filistinnaw
    e ram dawk kum 7 touh ao.
  twi-twi: Enti ɔbea no yɛɛ sɛnea Onyankopɔn nipa no hyɛe no. Ɔfaa ne fifo kɔtenaa
    Filistifo asase so mfe ason.
  hlt-hlt: Te dongah huta te thoo tih Pathen hlang kah ol bangla a saii. Amah neh
    a imkhui te a caeh puei tih Philisti khohmuen ah kum rhih bakuep.
  tbz-SIM: Kòo nitipòkùu dɔɔ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò ò nɑ̀kɛ́ tì, kɛ́ítɛ́ wenwe
    nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ, kɛ́kɔtɛ kɛ́mbo Fidisitɛ̃ɛ̃bɛ tenkɛ̀ kɛ dɔ̀ yɛbie nyɛ̀yiekɛ̀.
  msy-2020: Ezɨ amizir kam Elisan akamɨn gɨn ghua, uan pam ko borim inigha ghua Filistian
    nguazimɨn ikiavɨra itima, 7plan azeniba gɨfa.
  dop-dop: Ɩlɛnɑ ɑlʋ ɩnɩ nɑ ɩ nyǝ́mɑ pɑ́ polo pɑ́ cɑɣɑ Filiisi nyǝ́mɑ tɛtʋ tɑɑ. Pɩɩsɩ
    nɑɑtosompɔɣɔlɑɣɑ kɛ pɑ cɑɣɑɑ ɩsɩɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɑ heeluɣu-ɩ tɔ.
  azb-azb: Qadın Allah adamının sözünə əməl etmişdi və ev adamları ilə birgə gedib
    Filiştlilərin ölkəsində yeddi il qalmışdı.
  eng-DBY: And the woman rose up, and did according to the saying of the man of God,
    and went, she and her household, and sojourned in the land of the Philistines
    seven years.
  hin-2017: परमेश्वर के भक्त के इस वचन के अनुसार वह स्त्री अपने घराने समेत पलिश्तियों
    के देश में जाकर सात वर्ष रही।
  wol-KYG: Ndaw sa fabu, def la ko góoru Yàlla ga wax, dem yoonam mook njabootam,
    dali ca réewum Filisteen ña, toog fa diiru juróom ñaari at.
  eng-YLT: And the woman riseth, and doth according to the word of the man of God,
    and goeth, she and her household, and sojourneth in the land of the Philistines
    seven years.
  eng-WYC-2017: And she rose, and did after the word of the man of God; and she went
    with her house, and was in pilgrimage in the land of Philistines many days.
  eng-WMBB: The woman arose, and did according to the man of God’s word. She went
    with her household, and lived in the land of the Philistines for seven years.
  urd-GVH: शूनीम की औरत ने मर्दे-ख़ुदा की बात मान ली। अपने ख़ानदान को लेकर वह चली
    गई और सात साल फ़िलिस्ती मुल्क में रही।
  rug-rug: Va tabea sa barikaleqe sa nana tinozi meke taluarae; turaṉi sa sari nana
    tatamana meke la koa ka zuapa vuaheni pa Pilisitia.
  gaz-gaz: Dubartiin sunis kaatee akkuma namni Waaqaa sun jedheen goote. Ishee fi
    maatiin ishee dhaqanii biyya Filisxeemotaa keessa waggaa torba jiraatan.
  fra-LSG: 'La femme se leva, et elle fit selon la parole de l’homme de Dieu: elle
    s’en alla, elle et sa maison, et séjourna sept ans au pays des Philistins.'
  yal-yal: Ɲaxanli ito yi keli, a sayiban fala xuiin suxu. A yi siga, e nun a denbayana,
    a sa dɔxɔ Filisiti kaane yamanani ɲɛɛ solofere.
  haw-1868: Ku ae la ka wahine, a hana aku la e like me ka olelo a ke kanaka o ke
    Akua; a hele aku ia me kona ohua, a noho iho la ma ka aina o ko Pilisetia i na
    makahiki ehiku.
  arb-NAV: فَعَمِلَتِ الْمَرْأَةُ بِأَمْرِ رَجُلِ اللهِ، وَرَحَلَتْ هِيَ وَعَائِلَتُهَا
    إِلَى بِلادِ الْفِلِسْطِينِيِّينَ حَيْثُ تَغَرَّبَتْ هُنَاكَ سَبْعَ سَنَوَاتٍ.
  ewe-ewe: Nyɔnu la wɔ nu si Mawu ƒe ame la gblɔ. Eya kple eƒe ƒometɔwo yi ɖanɔ Filistitɔwo
    ƒe anyigba dzi ƒe adre.
  eng-LEE: And the woman arose, and did after the word of the man of God; and she
    went, she with her household, and sojourned in the land of the Philistines seven
    years.
  asm-FB: মহিলাগৰাকীয়ে ঈশ্বৰৰ লোকৰ কথা অনুসাৰেই কার্য কৰিলে। তাই নিজৰ পৰিয়ালেৰে
    সৈতে গৈ সাত বছৰ পলেষ্টীয়াসকলৰ দেশত বাস কৰিলে।
  sus-A: نَ سُنَمِ فِنّ نَشَ عَ شُي سُشُ، عَ سِفَ قِلِسِتَ بْشِ مَ، عَ نُن عَ شَ دٍنبَيَ،
    عٍ لُ نَا حّ سٌلٌقٍرٍ.
  fra-SBL: La femme se leva, et fit ce que l'homme de Dieu lui avait dit. Elle partit
    avec sa famille, et elle vécut sept ans dans le pays des Philistins.
  hbo-hbo: וַתָּ֙קָם֙ הָֽאִשָּׁ֔ה וַתַּ֕עַשׂ כִּדְבַ֖ר אִ֣ישׁ הָאֱלֹהִ֑ים וַתֵּ֤לֶךְ
    הִיא֙ וּבֵיתָ֔הּ וַתָּ֥גָר בְּאֶֽרֶץ־פְּלִשְׁתִּ֖ים שֶׁ֥בַע שָׁנִֽים׃
  piu-2006: '@see-verse:2KI.008.001'
  kik-kik: Nake mũtumia ũcio agĩĩka o ta ũrĩa mũndũ wa Ngai oigĩte. We mwene na andũ
    a nyũmba yake magĩthiĩ na magĩikara bũrũri wa Afilisti mĩaka mũgwanja.
  fra-NCL: 'La femme, s’étant levée, fit selon la parole de l’homme de Dieu : elle
    s’en alla, elle et sa famille, et séjourna sept ans au pays des Philistins.'
  cek-AK: Sithaw kami mah thuih ih lok baktih toengah, to nongpata mah angthawk moe,
    sak; anih loe a imthung takoh kaminawk boih hoi nawnto caeh moe, Philistin prae
    thungah saning sarihto oh.
  cuk-cuk: 'Geb omegwa, Bab-Dummad-e-dule ega sogsadba imaksad: E-neg-yaginmaladbo,
    Filistea-dulemar-yarse nadmalad. Agine, birgagugle (7) megismalad.'
  uig-CYR: Шуниң билән у аял Худаниң адими ейтқандәк өз өйдикилири билән берип, Филистийләрниң
    жутида йәттә жилғичә турди.
  tel-2017: కాబట్టి ఆమె దేవుని మనిషి మాటకు లోబడి తన కుటుంబాన్ని తీసుకుని ఫిలిష్తీ
    దేశం వెళ్ళి అక్కడ ఏడు సంవత్సరాలు నివసించింది.
  hat-BSA: Konsa, fanm nan te leve e te fè selon pawòl a nonm Bondye a. Li te ale
    avèk lakay li pou te vin viv nan peyi Filisten yo pandan sèt ane.
  kos-kos: Mutan sac tuh wi na ma fwackyang nu sel ah, na el ac sou lal ah som muta
    Philistia ke yac itkosr.
  hbo-WLC: וַתָּ֙קָם֙ הָֽאִשָּׁ֔ה וַתַּ֕עַשׂ כִּדְבַ֖ר אִ֣ישׁ הָאֱלֹהִ֑ים וַתֵּ֤לֶךְ
    הִיא֙ וּבֵיתָ֔הּ וַתָּ֥גָר בְּאֶֽרֶץ־פְּלִשְׁתִּ֖ים שֶׁ֥בַע שָׁנִֽים׃
  ibo-ibo: Nwanyị ahụ mere dịka onye nke Chineke gwara ya, o biliri, ya na ezinaụlọ
    ya gaa biri nʼala ndị Filistia afọ asaa.
  ory-ory: ତହିଁରେ ସେ ସ୍ତ୍ରୀ ଉଠି ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କର ବାକ୍ୟ ପ୍ରମାଣେ କର୍ମ କଲା; ଅର୍ଥାତ୍‍,
    ସେ ଆପଣା ପରିବାର ସହିତ ଯାଇ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଦେଶରେ ସାତ ବର୍ଷ ପ୍ରବାସ କଲା।
  chk-chk: Iei mine ewe fefin a föri usun mine Elisa a üreni. Ra feila me chon leimwan
    o siamü lon fanüen chon Filistia lon ükükün fisu ier.
  rop-rop: Det wuman bin teiknodis langa wanim Ilaisha bin dalim im, en imbin go en
    jidan langa det kantri blanga ola Filistain pipul blanga 7 yiya garram im femili
    olabat du.
  ukr-1871: Знялась тодї молодиця та й учинила по слову чоловіка Божого, й пійшла
    з домовниками своїми звідти та й пробувала сїм лїт в Филистійській землї.
  deu-1951: Das Weib machte sich auf und tat, wie der Mann Gottes sagte, und zog hin
    mit ihren Hausgenossen und hielt sich im Lande der Philister auf, sieben Jahre
    lang.
  eng-JPS: And the woman arose, and did according to the word of the man of God; and
    she went with her household, and sojourned in the land of the Philistines seven
    years.
  srp-1865: A žena usta, i uèini kako reèe èovjek Božji, jer otide s domom svojim
    i osta u zemlji Filistejskoj sedam godina.
  lug-lug: Omukazi n’asitukiramu n’akola ng’omusajja wa Katonda bwe yayogera, n’alaga
    ye n’ab’omu nnyumba ye mu nsi y’Abafirisuuti okumala emyaka musanvu.
  heb-heb: ותקם האשה ותעש כדבר איש האלהים ותלך היא וביתה ותגר בארץ פלשתים שבע שנים׃
  ben-IRV: তাতে সেই স্ত্রীলোকটী উঠে ঈশ্বরের লোকের বাক্য অনুসারে কাজ করলেন; তিনি ও
    তাঁর পরিবার সেখান থেকে গিয়ে সাত বছর পলেষ্টীয়দের দেশে বাস করলেন।
  pan-pan: ਤਦ ਉਸ ਔਰਤ ਨੇ ਉੱਠ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਦੇ ਕਹਿਣ ਅਨੁਸਾਰ ਆਪਣੇ ਪਰਿਵਾਰ ਸਮੇਤ ਸਫ਼ਰ
    ਕੀਤਾ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਜਾ ਕੇ ਸੱਤ ਸਾਲ ਉੱਥੇ ਵੱਸੀ।
  mya-JVB: ထိုမိန်းမ သည် ဘုရား သခင့်လူ ၏စကား ကို နားထောင် သဖြင့် ၊ အိမ်သူ အိမ်သားတို့နှင့်တကွ
    သွား ၍ ဖိလိတ္တိ ပြည် ၌ ခုနစ် နှစ် နေ ၏
  tbg-tbg: nahenti viva Elisaava tunte iro, nai vaintiaravata himpiro Pirisia vataini
    7 ihiara oru vaura.
  hmo-hmo: Vadaeni unai Suneme hahine ese Elisaia ena hereva ia kamonai henia. Ia
    toreisi, ia lao, mai ena bese taudia danu. Idia be Pilistia taudia edia tano dekenai
    idia noho, lagani 7.
  urd-urd: तब उस 'औरत ने उठ कर नबी के कहने के मुताबिक़ किया, और अपने ख़ानदान के साथ
    जाकर फ़िलिस्तियों के मुल्क में सात बरस तक रही।
  rus-SYN: И встала та женщина, и сделала по слову человека Божия; и пошла она и дом
    ее, и жила в земле Филистимской семь лет.
  bqc-SIM: Ɔ̃ nↄɛpi kɛ̀ lá Lua gbɛ̃́pi òɛwa. Aàpi ń a bɛdeↄ aa gɛ̀ zↄ̃̀lɛ Filitɛ̃ↄ
    bùsuu e wɛ̃̀ sopla.
  tcz-CHONGTHU: Hijeh chun Pathen mipan aseibang bangin numeinu chun aboltan ahi.
    Amanun ainsung mite apuidohin Philistine gam’ah kum sagi aga cheng tan ahi.
  mar-mar: तेव्हा देवाच्या मनुष्याच्या म्हणण्याप्रमाणे तिने केले. पलिष्ट्यांच्या देशात
    ती आपल्या कुटुंबियांसमावेत जाऊन सात वर्षे राहिली.
  qub-qub: Diospa profëtanta wiyacurmi warmiga llapanninta camaricurcur famillyancunawan
    aywacuran Filistea nasyunman. Chaychöna tiyacuran ganchis watacama.
  bqp-bqp: Akũ nↄgbɛ̃ pìi kɛ̀ lákũ Luda gbɛ̃ òarɛ nà. Àpii kũ a bedenↄ gɛ̀ɛ ò vùtɛ
    Filisitini bùsun ari wɛ̃̀ suppla.
  hat-hat: Fanm lan leve, li fè sa pwofèt la te ba li konsèy fè a. Li pati ansanm
    ak tout fanmi l' al rete nan peyi Filisti a pandan sètan.
  eng-BSB: So the woman had proceeded to do as the man of God had instructed. And
    she and her household lived as foreigners for seven years in the land of the Philistines.
  eng-WEBPB: The woman arose, and did according to the man of God’s word. She went
    with her household, and lived in the land of the Philistines for seven years.
  kbq-kbq: Higeno ana a'mo'a otino Ra Anumzamofo eri'za ne' Elisa'ma hianke antahino,
    naga'a zamavareno Filistia vahe'mokizmi moparega vu'za, anantega 7ni'a kafu umani'naze.
  nhe-BL: Huan nopa sihuatl mocualtlali, huan quichijqui tlen itlatequipanojca Toteco
    Dios quiilhui huan yajqui ininhuaya iteixmatcahua ipan inintlal nopa filisteos.
    Huan nopona mocajque chicome xihuitl.
  bus-bus: Ben nↄgbɛ̃ pì kɛ̀ lán Luda gbɛ̃ ònɛ nà. Àpi kↄ̃n a bɛdeenↄ gàa wà vɛ̃̀ɛ
    Filisitininↄ bùsun ai wɛ̃̀ swɛɛplaa.
  gub-BL: Weruzar kuzà Erizew ze'eg. Oho wànàm wanupi Piri ywy rehe har waiwy rehe
    wiko pà. Umumaw 7 kwarahy a'e pe.
  eng-DRA: 'And she arose, and did according to the word of the man of God: and going
    with her household, she sojourned in the land of the Philistines many days.'
