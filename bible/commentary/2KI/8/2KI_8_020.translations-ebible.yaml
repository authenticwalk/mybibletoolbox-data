verse: 2KI.008.020
translations:
  mal-C: യെഹോരാമിന്റെ കാലത്ത് ഏദോമ്യർ യെഹൂദയുടെ അധികാരത്തോടു മത്സരിച്ചു. അവർ തങ്ങളുടേതായ
    ഒരു രാജാവിനെ വാഴിച്ചു.
  deu-TKW: Unter seiner Regierung machten sich die Edomiter von der Obergewalt Judas
    los und setzten einen König über sich.
  lin-lin: Na tango ya Yorami, bato ya Edomi batombokelaki Yuda mpe bamipesaki mokonzi.
  eng-LSV: In his days Edom has revolted from under the hand of Judah, and they cause
    a king to reign over them,
  eng-GNV: In those dayes Edom rebelled from vnder the hand of Iudah, and made a King
    ouer themselues.
  eng-WEBSTER: In his days Edom revolted from under the hand of Judah, and made a
    king over themselves.
  nhw-BL: Pero quema tequitiyaya Joram, nopa tlali Edom ehuani moyolajcomanque ica
    tlali Judá pampa ayacmo quinejque ma quinnahuati nopa tlanahuatijquetl tlen tlali
    Judá. Huan quitlalijque se edomita tlacatl para ma quinnahuati san ipan inintlal.
  swh-ONEN: Wakati wa Yehoramu, Edomu waliasi dhidi ya Yuda na kujiwekea mfalme wao
    wenyewe.
  bba-bba: Yorɑmun wɑɑti ye sɔɔrɑ Edɔmubɑ bɑ Yudɑbɑ seesi. Mɑ bɑ ben tii sunɔ kuɑ.
  eng-KJVCPB: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  luo-luo: E ndalo loch Jehoram, Edom nongʼanyo ne Juda mi gibedo gi ruodhgi giwegi.
  meu-meu: Iena nega ai Edom ese Iuda ena helohia e dadaraia, sibodia edia pavapava
    ta e haginia.
  npi-ULB: यहोरामको समयमा, यहूदाको विरुद्धमा एदोम बागी भयो र आफ्‍नो निम्‍ति आफैले
    राजा नियुक्‍त गर्‍यो ।
  yor-yor: Ní àkókò Jehoramu, Edomu ṣọ̀tẹ̀ sí Juda, wọ́n sì gbé ọba tiwọn kalẹ̀.
  pes-OPCB: در دورهٔ سلطنت یهورام، مردم ادوم از فرمان یهودا سرپیچی کردند و پادشاهی
    برای خود تعیین کردند.
  tgl-ULB: Sa mga panahon ni Jehoram, naghimagsik ang Edom mula sa ilalim ng kamay
    ng Juda, at nagtayo sila ng isang hari para manguna sa kanila.
  hui-hui: Yahorama ibu Yuda dindiha kini heangi Idomo wali agali bu hearu tigua Yudanaga
    kini heago andaneha henego mani howa tini mine halu hene. Mine howa tigua tininaga
    kini mbira dabo helayagola kini ogonime Idomo wali agali haru hene.
  mya-mya: ယ​ဟော​ရံ​နန်း​စံ​နေ​ချိန်​၌​ဧ​ဒုံ​ပြည်​သည် ယု​ဒ ပြည်​ကို​ပုန်​ကန်​၍​လွတ်​လပ်​သော​နိုင်​ငံ​ဖြစ်​လာ
    လေ​သည်။-
  bod-N: ཡེ་ཧོ་རཱམ་རྒྱལ་པོ་ཡིན་པའི་དུས་སུ་ཨེ་དོམ་པ་རྣམས་ཀྱིས་ཡ་ཧུ་དཱའི་མངའ་འོག་ནས་ངོ་ལོག་བྱས་ཤིང་ཁོ་ཚོས་རང་ལ་རྒྱལ་པོ་ཞིག་བསྐོས་སོ།
    །
  sna-sna: Munguva yaJehoramu, Edhomu yakapandukira Judha ikazvigadzira mambo wayo.
  spa-BLM: En sus días Edom se rebeló de la mano de Judá y se hizo un rey sobre ellos.
  cac-cac: A d'a stiempoal vin̈aj Joram chi', ayic ix yac'an reyal vin̈, ix yiq'uel
    sb'a eb' aj Edom d'a yalan̈ smandar chon̈ab' Judá, ix yac'anoch sreyal eb' d'a
    yol yico'.
  swh-ULB: Katika siku za Yoramu, Edomu akaasi kutoka chini ya mkono wa Yuda, na wakamfanya
    mfalme juu yao wenyewe.
  bel-bel: У дні ягоныя выступіў Эдом з-пад рукі Юды, і паставілі яны над сабою цара.
  deu-ELBBK: In seinen Tagen fielen die Edomiter von der Botmäßigkeit Judas ab und
    setzten einen König über sich.
  mbb-OT: Hein timpu te kedhadì ni Jehoram, nekidsukulà is Edom te Juda, ne mibpilì
    dan te keugelingen dan he hadì.
  mal-2015: അവന്റെ കാലത്തു എദോമ്യർ യെഹൂദയുടെ മേലധികാരത്തോടു മത്സരിച്ചു തങ്ങൾക്കു ഒരു
    രാജാവിനെ വാഴിച്ചു.
  rmc-rmc: Sar o Jehoram kraľinelas, o Edomčana pes vzburinde pre Judsko a ačhade
    peske peskre kraľis.
  pes-OPV: و در ایام وی ادوم از زیر دست یهودا عاصی شده، پادشاهی برخود نصب کردند.
  ron-1924: Пе время са, Едом с-а рэскулат ымпотрива стэпынирий луй Иуда ши ау пус
    ун ымпэрат песте ей.
  ben-OBCV: যিহোরামের রাজত্বকালে, ইদোমীয়েরা যিহূদার বিরুদ্ধে বিদ্রোহ করে বসেছিল ও
    নিজেদের জন্য একজন রাজা ঠিক করে নিয়েছিল।
  som-som: Oo wakhtigiisii ayaa reer Edom ka fallaagoobay dadka Yahuudah, oo iyana
    waxay yeesheen boqor u taliya.
  lat-VUC: In diebus ejus recessit Edom ne esset sub Juda, et constituit sibi regem.
  eng-ASVBT: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  ita-1885: A' dì di esso, gl'Idumei si ribellarono dall'ubbidienza di Giuda, e costituirono
    un re sopra loro.
  eng-LXXUP: In his days Edom revolted from under the hand of Judah, and they made
    a king over themselves.
  eng-ULB: In Jehoram's days, Edom revolted from under the hand of Judah, and they
    set a king over themselves.
  spa-VBL: Durante el tiempo en que Jehoram fue rey, Edom se rebeló contra el gobierno
    de Judá y eligió a su propio rey.
  fra-_FOB: De son temps, les Iduméens se révoltèrent contre Juda et établirent un
    roi sur eux.
  mal-mal: അവന്റെ കാലത്ത് ഏദോമ്യർ യെഹൂദയുടെ അധികാരത്തോട് മത്സരിച്ചു തങ്ങൾക്ക് ഒരു
    രാജാവിനെ വാഴിച്ചു.
  urd-GVR: Yahūrām kī hukūmat ke daurān Adomiyoṅ ne baġhāwat kī aur Yahūdāh kī hukūmat
    ko radd karke apnā bādshāh muqarrar kiyā.
  suz-BL: येहोरामम पिप पवा ना एदोम ङा मुरुमी यहूदा आ देंशो मटिथु, आंम आन पिप का सेल्‍मे
    बाक्‍त।
  ita-1927: Ai tempi suoi, Edom si ribellò, sottraendosi al giogo di Giuda e si dette
    un re.
  ckb-ckb: لە سەردەمی پاشایەتی یەهۆرام، ئەدۆم لە یەهودا یاخی بوو، پاشایەکیان بۆ خۆیان
    دانا.
  eng-BBE: In his time, Edom made themselves free from the rule of Judah, and took
    a king for themselves.
  kan-OKCV: ಯೆಹೋರಾಮನ ದಿನಗಳಲ್ಲಿ ಯೆಹೂದದ ಕೈಕೆಳಗಿದ್ದ ಎದೋಮ್ಯರು ತಿರುಗಿಬಿದ್ದು, ತಮ್ಮ ಅರಸನನ್ನು
    ತಾವೇ ನೇಮಿಸಿಕೊಂಡರು.
  tam-2017: அவனுடைய நாட்களில் யூதாவுடைய ஆளுகையின்கீழிருந்த ஏதோமியர்கள் கலகம்செய்து,
    தங்களுக்கு ஒரு ராஜாவை ஏற்படுத்திக்கொண்டார்கள்.
  spa-RV-1909: En su tiempo se rebeló Edom de debajo de la mano de Judá, y pusieron
    rey sobre sí.
  ron-BTF: În zilele lui, Edomul s-a răzvrătit de sub mâna lui Iuda și și-au pus un
    împărat peste ei.
  eng-WEBP: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  eng-FBV: During Jehoram's time as king, Edom rebelled against Judah's rule and chose
    their own king.
  nld-1939: Tijdens zijn regering maakten de Edomieten zich onafhankelijk van Juda,
    en stelden een eigen koning aan.
  nch-BL: Pero quema tequitiyaya Joram, nopa tali Edom ehuani mosentanchijque ica
    tali Judá pampa ayecmo quinejque ma quinnahuati nopa tanahuatijquet ten tali Judá.
    Huan quitalijque se edomita tacat para ma quinnahuati san ipan inintal.
  vie-1934: Trong đời Giô-ram, dân Ê-đôm phản nghịch cùng Giu-đa, và lập vua lên cho
    mình.
  hin-CV: यहोराम का शासनकाल में एक मौका ऐसा आया, जब एदोम ने यहूदिया के विरुद्ध विद्रोह
    कर दिया, और अपने लिए स्वयं एक राजा चुन लिया.
  spa-BES: En su tiempo, Edom se rebeló contra el gobierno de Judá y tomó un rey para
    sí mismo.
  tdx-tdx: Niola ambanem-pità’ Iehodà tañ’ andro’e t’i Edome vaho nañorem-panjaka
    hifehe iareo.
  tha-KJV: ในรัชกาลของพระองค์เอโดมได้กบฏออกห่างจากการปกครองของยูดาห์ และตั้งกษั​ตริ​ย์ขึ้นเหนือตน
  por-BR-2018: Em seu tempo Edom rebelou-se de sob o domínio de Judá, e puseram rei
    sobre si.
  deu-ELO: In seinen Tagen fielen die Edomiter von der Botmäßigkeit Judas ab und setzten
    einen König über sich.
  eng-WYC-2018: In those days Edom, that is, Idumea, went away, that it should not
    be under Judah; and made a king to itself (or and got themselves a king).
  epo-epo: En lia tempo la Edomidoj defalis de Judujo kaj starigis super si reĝon.
  uig-PIN: Uning künliridǝ Edom Yǝⱨudaning idarǝ ⱪilixiƣa isyan kɵtürüp, azad bolup
    ɵz aldiƣa bir padixaⱨliⱪ tiklidi.
  beo-beo: Yihoula:me da Yuda fi ouligilalebe, Idome fi dunu da Yudama odoga:ne, ilisu
    ilia fi ouligi.
  tpi-OTNT: Long taim Jehoram i stap king bilong Juda, ol Idom i bikhet na i no moa
    i stap aninit long king bilong Juda. Nogat. Ol i makim king bilong ol yet na em
    i bosim ol.
  hau-SA: A kwanakin Yoram, Edom ta yi wa Yahuda tawaye, ta naɗa wa kanta sarki.
  uig-LAT: Uning künliride Édom Yehudaning idare qilishigha isyan kötürüp, azad bolup
    öz aldigha bir padishahliq tiklidi.
  nde-nde: Ngensuku zikaJehoramu, abase-Edomi bahlamukela uJuda babeka eyabo inkosi.
  ton-ton: ¶ ʻI hono kuonga ʻoʻona naʻe angatuʻu ʻa ʻItomi ki he pule ʻa Siuta, pea
    naʻa nau fakanofo ha tuʻi maʻanautolu pe.
  ces-1613: Ve dnech jeho odstoupil Edom od království Judského, a ustanovili nad
    sebou krále.
  eng-WMB: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  tam-TCV: யெகோராமின் காலத்தில் ஏதோமியர் யூதாவுக்கு எதிராகக் கலகம்செய்து தங்களுக்கென
    ஒரு அரசனை ஏற்படுத்திக்கொண்டனர்.
  ceb-ULB: Sa mga adlaw ni Jehoram, misupak ang Edom gikan sa ilalom sa kamot sa Juda,
    ug nagpili sila ug hari alang sa ilang kaugalingon.
  pol-UBG: Za jego dni Edom wyzwolił się spod ręki Judy i ustanowili nad sobą króla.
  urd-GVU: یہورام کی حکومت کے دوران ادومیوں نے بغاوت کی اور یہوداہ کی حکومت کو رد
    کر کے اپنا بادشاہ مقرر کیا۔
  deu-1912: Zu seiner Zeit fielen die Edomiter ab von Juda und machten einen König
    über sich.
  kan-2017: ಇವನ ಕಾಲದಲ್ಲಿ ಎದೋಮ್ಯರು ಯೆಹೂದ್ಯರಿಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿಬಿದ್ದು ಸ್ವತಂತ್ರರಾಗಿ
    ತಮಗೆ ಒಬ್ಬ ಅರಸನನ್ನು ನೇಮಿಸಿಕೊಂಡರು.
  yap-yap: Nap’an e gagiyeg rok Jehoram me togopluw yu Edom nga Judah, miyad par rorad
    ni yad e yad be gagiyeg nagrad.
  hlt-MCSB: Anih tue vaengah ni Edom loh Judah kut hmui lamkah boe a koek tih amamih
    ham manghai a manghai sak.
  mdy-ETH: ዒዮሆራሜ ካኣታዺ ዓኣንቴ ዔዶኦሜ ዓሳ ዪሁዳም ዋይዞ ዒፄኔ፤ ፔና ዳንዳዒ ካኣቲያ ካኣታሤኔ፤
  twi-ASANTE: Yehoram berɛ so na Edomfoɔ sɔre tiaa Yuda, na wɔsii wɔn ankasa wɔn ɔhene.
  eng-WEBU: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  wal-wal: Yoraami kawotido wode, Eedooma asai Yihudaa kawuwaa bolli makkalidi, banttau
    kawuwaa kawoyidosona.
  spa-PDDPT: En sus días Edom se rebeló contra el dominio de Judá y decidieron que
    un rey reinara sobre ellos.
  gun-gun: Ha'e gui Jeorão oĩ jave Edom pygua kuery opu'ã okuapy Judá kuery rovai,
    ipo'akaa guy py nda'ikuaixevei vy. Ha'e rami vy omoĩ okuapy nguvixarã ae.
  ilo-ULB: Kadagiti al-aldaw ni Jehoram, bimmusor ti Edom manipud iti panangtengngel
    ti Juda, nangisaadda ti ari a mangituray kadakuada.
  kpg-kpg: I di madagoaa Jehoram nogo king, Edom gu hai baahi gi Judah, guu hai tenua
    damana e duu modogoia.
  uig-ARA: ئۇنىڭ كۈنلىرىدە ئېدوم يەھۇدانىڭ ئىدارە قىلىشىغا ئىسيان كۆتۈرۈپ، ئازاد بولۇپ
    ئۆز ئالدىغا بىر پادىشاھلىق تىكلىدى.
  sus-sus: Yehorami xa mangɛya kui, Edon bɔxi naxa Yudaya xa mangɛya matandi, e fa
    e yɛtɛ xa mangɛ dɔxɔ.
  pon-2006: Ni mwehin Sehoram, Edom moromorada oh pelianda Suda oh wiahla wehi uhtohr
    ehu.
  ksd-ksd: Ta kana e Edom i ga tut na varpiam ure Iuda, ma dia ga vatur ta tikai upi
    na king ure diat.
  tur-YTC: Onun günlerinde Edom, Yahuda'nın eli altından başkaldırdı ve kendileri
    üzerine bir kral koydular.
  grc-BRENT: Ἐν ταῖς ἡμέραις αὐτοῦ ἠθέτησεν Ἐδὼμ ὑποκάτωθεν χειρὸς Ἰούδα, καὶ ἐβασίλευσαν
    ἐφʼ ἑαυτὸν βασιλέα.
  ind-AYT: Pada zamannya, Edom memberontak dari kekuasaan Yehuda dan mengangkat seorang
    raja atas mereka sendiri.
  nya-nya: Pa nthawi ya Yehoramu, Edomu anawukira ulamuliro wa Yuda ndipo anadzisankhira
    mfumu.
  hrv-hrv: U njegovo se vrijeme Edomci odmetnuše ispod judejske vlasti i postaviše
    sebi kralja.
  mps-mps: Te sogo te Jehoram te Juda hanigo king bidi nigilama, bidali sogo, te Idom
    hani augwaligo te po sela sąbo kolesaga genuai mu eyu, tama augwali te Juda hanigo
    king bidi dologode me bidibeo. Mu meni. Augwa digi augwa king dali dąį ilama,
    tama augwa te kingo augwa tedali tonaluali.
  tpi-tpi: Long taim Jehoram i stap king bilong Juda, ol Idom i bikhet na i no moa
    i stap aninit long king bilong Juda. Nogat. Ol i makim king bilong ol yet na em
    i bosim ol.
  dan-1931: I hans Dage rev Edomitterne sig løs fra Judas Overherredømme og valgte
    sig en Konge.
  vie-OVCB: Trong đời Giô-ram, người Ê-đôm nổi dậy chống chính quyền Giu-đa, tôn lên
    cho mình một vua.
  guj-2017: યહોરામના દિવસોમાં અદોમે યહૂદિયાના હાથ નીચે બળવો કરીને પોતાના માટે એક રાજા
    ઠરાવ્યો.
  pon-2006A: Ni mwehin Sehoram, Edom moromorada oh pelianda Suda oh wiahla wehi uhtohr
    ehu.
  por-BRBSL: Em seus dias, Edom revoltou-se sob a mão de Judá, e fez um rei sobre
    si mesmo.
  cth-cth: Amamouh se nah, Edomnaw teh Judahnaw e kâtawnnae hah a taran awh, amamouh
    lathueng siangpahrang hanelah amamouh hoi amamouh a kârawi awh.
  twi-twi: Yehoram bere so na Edomfo sɔre tiaa Yuda, na wosii wɔn ankasa wɔn hene.
  hlt-hlt: Anih tue vaengah ni Edom loh Judah kut hmui lamkah boe a koek tih amamih
    ham manghai a manghai sak.
  tbz-SIM: Yodɑmmu kpɑ̀tì miɛkɛ nkɛ Edɔmmu kɔbɛ yetɛmɛ̀ Sudɑɑ kɔbɛ bo mbɛ̀ bɑkɛ́mɛ̀,
    kɛ́wɑɑ́ mbɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Dughiar Jehoram Judan atrivimɨn itimɨn, Idomian gumazamiziba an akam batogha
    an apengan ikian aghua. Egha me uari bagha atrivir mam amɨsefe, ezɨ a me gativagha
    men gari.
  dop-dop: Yutɑ wulɑʋ Solɑm ɩnɩ ɩ wɑɑtʋ tɑɑ kɛ́ Ɩtɔm nyǝ́mɑ kʋlɑ ɩ tɔɔ, nɑ pɑ́ kpɑ
    pɑ tǝɣɩ pɑ wulɑʋ.
  azb-azb: Onun dövründə Edomlular üsyan qaldırıb Yəhudanın əsarəti altından çıxdılar
    və özlərinə bir padşah qoydular.
  eng-DBY: In his days Edom revolted from under the hand of Judah, and they set a
    king over themselves.
  hin-2017: उसके दिनों में एदोम ने यहूदा की अधीनता छोड़कर अपना एक राजा बना लिया।
  wol-KYG: Ca jamonoy Yoram la Edomeen ña fippu, bañ moomeelu Yuda, ba fal seen buuru
    bopp.
  eng-YLT: In his days hath Edom revolted from under the hand of Judah, and they cause
    a king to reign over them,
  eng-WYC-2017: In those days Edom, that is, Idumea, went away, that it should not
    be under Judah; and made a king to itself.
  eng-WMBB: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  urd-GVH: यहूराम की हुकूमत के दौरान अदोमियों ने बग़ावत की और यहूदाह की हुकूमत को
    रद्द करके अपना बादशाह मुक़र्रर किया।
  rug-rug: Totosona koa baṉara se Zehoramu, si kana ia Edomu se Ziuda, meke etulu
    pania rini sa binaṉara Ziuda meke va turua rini sa dia baṉara.
  gaz-gaz: Bara Yooraam keessa Edoom Yihuudaatti fincilee mootii ofii isaa moosifate.
  fra-LSG: De son temps, Édom se révolta contre l’autorité de Juda, et se donna un
    roi.
  yal-yal: Yehorami waxatini, Edɔn kaane yi murutɛ Yuda xili ma, e yi mangana nde
    dɔxɔ e yɛtɛ xa.
  haw-1868: I kona manawa, kipi ao la o ka Edoma mai lalo ae o ka lima o ka Iuda,
    e hoonoho lakou i alii maluna o lakou iho.
  arb-NAV: وَفِي غُضُونِ حُكْمِهِ تَمَرَّدَ الأَدُومِيُّونَ عَلَى يَهُوذَا، وَنَصَّبُوا
    عَلَيْهِمْ مَلِكاً.
  ewe-ewe: Le Yoram ƒe fiaɖuɣi la, Edomtɔwo dze aglã, ɖe wo ɖokui ɖa tso Yuda te eye
    woɖo fia na wo ɖokui.
  eng-LEE: In his days Edom revolted from under the power of Judah, and they appointed
    a king over themselves.
  asm-FB: যিহোৰামৰ ৰাজত্বৰ সময়ত ইদোমীয়াসকলে যিহূদাৰ বশ্যতা অস্বীকাৰ কৰি বিদ্রোহ
    কৰিলে আৰু তেওঁলোকৰ নিজৰ কাৰণে এজন ৰজা পাতি ল’লে।
  sus-A: يٍهٌرَ مِ شَ مَنفّيَ كُي، عٍدٌن بْشِ نَشَ يُدَيَ شَ مَنفّيَ مَتَندِ، عٍ قَ
    عٍ يّتّ شَ مَنفّ دْشْ.
  fra-SBL: De son temps, Édom se révolta de dessous la main de Juda, et se fit un
    roi.
  hbo-hbo: בְּיָמָיו֙ פָּשַׁ֣ע אֱדֹ֔ום מִתַּ֖חַת יַד־יְהוּדָ֑ה וַיַּמְלִ֥כוּ עֲלֵיהֶ֖ם
    מֶֽלֶךְ׃
  piu-2006: '@see-verse:2KI.008.019'
  kik-kik: Mahinda ma Jehoramu-rĩ, andũ a Edomu nĩmaremeire Juda na makĩgĩa na mũthamaki
    wao ene.
  fra-NCL: De son temps Edom s’affranchit de la domination de Juda et se donna un
    roi.
  cek-AK: Anih dung nathuem ah Edom mah Judah to tuk moe, angmacae koeh ah angmacae
    ih acaeng to siangpahrang ah suek o.
  cuk-cuk: Deunni, Joram-ibagangi, Edom-dulemar, Judá-yar-selemaidgi gwisgunoni gusad.
    Agi Edom-dulemar na e-rey-nug-imaksamarmogad.
  uig-CYR: Униң күнлиридә Едом Йәһуданиң идарә қилишиға исян көтирип, азат болуп өз
    алдиға бир падишалиқ тиклиди.
  tel-2017: ఈ యెహోరాము పాలించిన రోజుల్లో ఎదోమీయులు యూదా రాజ్యానికి వ్యతిరేకంగా తిరుగుబాటు
    చేశారు. ఒక రాజును తమ కోసం నియమించుకున్నారు.
  hat-BSA: Nan jou pa li yo, Édom te fè rebèl soti anba men Juda e yo te fè yon wa
    sou pwòp tèt pa yo.
  kos-kos: In pacl in leum lal Jehoram, acn Edom tuyak lain acn Judah, ac mutawauk
    in sifacnala.
  hbo-WLC: בְּיָמָיו֙ פָּשַׁ֣ע אֱד֔וֹם מִתַּ֖חַת יַד־יְהוּדָ֑ה וַיַּמְלִ֥כוּ עֲלֵיהֶ֖ם
    מֶֽלֶךְ׃
  ibo-ibo: Nʼoge Jehoram bụ eze, ka Edọm si nʼokpuru Juda nupu isi, họpụtara onwe
    ha eze.
  ory-ory: ତାଙ୍କ ସମୟରେ ଇଦୋମୀୟ ଲୋକମାନେ ଯିହୁଦାର ଅଧୀନତାର ବିଦ୍ରୋହୀ ହୋଇ ଆପଣାମାନଙ୍କ ଉପରେ
    ଏକ ରାଜା କଲେ।
  chk-chk: Iwe, lupwen fansoun mwün Jehoram, ekewe chon Etom ra ü ngeni Juta o seikätä
    püsin eman ar king.
  rop-rop: Wal langa det taim wen Jehoram bin jidan king, detlot Idam pipul nomo bin
    wandi bulurrum im. Wal King Jehoram en im solja olabat bin go garram ola bagi
    langa Seiya en deya na ola Idam solja bin jidan olaran langa olabat. Bat wen imbin
    dakbala King Jehoram en ola boswan solja blanga ola bagi bin faindimwei blanga
    ranawei en ola solja bin gobek langa olabat ronwan kemp. Brom det taim na detlot
    Idam pipul bin oldei jidan miselp brom detlot Juda pipul langa olabat ronwan kantri.
    En langa det seim taim du det taun gulum Libna nomo bin wandi bulurrum detlot
    Juda pipul en deibin jidan miselp langa olabat kantri du.
  ukr-1871: Під його царюваннєм визволились Едомії зпід верховоду Юдиного та й поставили
    царя над собою.
  deu-1951: Zu seiner Zeit fielen die Edomiter von Juda ab und machten einen König
    über sich.
  eng-JPS: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  srp-1865: Za njegova vremena odvrže se Edom da ne bude pod Judom, i postavi cara
    nad sobom.
  lug-lug: Mu mirembe gya Yekolaamu, Edomu ne bajeemera obufuzi bwa Yuda, ne bassaawo
    kabaka owaabwe.
  heb-heb: בימיו פשע אדום מתחת יד יהודה וימלכו עליהם מלך׃
  ben-IRV: তাঁর দিনের ইদোম যিহূদার বিরুদ্ধে বিদ্রোহ করে নিজেদের জন্য একজন রাজা ঠিক
    করল।
  pan-pan: ਉਸ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਦੋਮੀ ਯਹੂਦਾਹ ਦੀ ਅਧੀਨਤਾਈ ਤੋਂ ਬਾਗੀ ਹੋ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ
    ਲਈ ਇੱਕ ਰਾਜਾ ਬਣਾ ਲਿਆ।
  mya-JVB: ထိုမင်း လက်ထက် ၌၊ ဧဒုံ ပြည်သည် ယုဒ ရှင်ဘုရင် ကို ပုန်ကန် ၍ ကိုယ် အမျိုးသားကို
    ရှင် ဘုရင်အရာ၌ ချီးမြှောက်ကြ၏
  tbg-tbg: Jehoraamuva Iutaaqaa raqiki vau entara Idomu vika kia Iutaa avuhainaa vaiinti
    vira vevaaraini vairaiti, vika vaiinti vo kaama tovaro viva vika avuhainaa vaiintivano
    vaura.
  hmo-hmo: Iehorama be Iuda ena king neganai, Edoma taudia ese Iuda dekenai idia dagedage,
    bona idia ura lasi Iuda ena king be edia lohia do ia noho. Edoma taudia ese idia
    sibona edia king idia haginia.
  urd-urd: उसी के दिनों में अदोम यहूदाह की इता'अत से फिर गया, और उन्होंने अपने लिए
    एक बादशाह बना लिया।
  rus-SYN: Во дни его выступил Едом из-под руки Иуды, и поставили они над собою царя.
  bqc-SIM: Yeholaũpi kpalablegↄↄ ↄ̃ Ɛdↄũↄ ńzĩa sì Yudaↄwa aa ńzĩa kía kpà.
  tcz-CHONGTHU: Jehoram vaihom sungin, Edomten Judah dounan gal ahin bollun, leng
    atum’in ahin kitundoh tauvin ahi.
  mar-mar: यहोरामाच्या कारकिर्दीत अदोम फितूरी करून यहूदापासून वेगळा झाला. अदोमी लोकांनी
    स्वत:च राजाची निवड केली.
  qub-qub: Joram ray caycaptin Edom runacunaga Judá nasyunpa contran jatarir munaynincho
    caycashanpita raquicar rayninta shuyni churacarcäriran.
  bqp-bqp: Yehoramu kíblegↄrↄan Ɛdↄmunↄ ń zĩda sì Yudanↄa ò ń zĩda kína kà.
  hat-hat: Sou reny wa Joram, moun peyi Edon yo pran lezam kont moun peyi Jida yo.
    Yo pran libète granmoun yo. Yo nonmen yon wa pou gouvènen yo.
  eng-BSB: In the days of Jehoram, Edom rebelled against the hand of Judah and appointed
    their own king.
  eng-WEBPB: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  kbq-kbq: Hanki Jehoramu'ma Juda vahe kinima mani'neno kegavama huzmante'nea knafina,
    Idomu vahe'mo'za Juda vahe kinimofo kea ontahi'za zamagra'a kini azeri oti'zageno
    kegava huzmante'ne.
  nhe-BL: Pero quema tequitiyaya Joram, nopa tlali Edom ehuani moyolajcomanque ica
    tlali Judá pampa ayoc quinejque ma quinnahuati nopa tlanahuatijquetl tlen tlali
    Judá. Huan quitlalijque se edomita tlacatl para ma quinnahuati san ipan inintlal.
  bus-bus: Yehoramu kíblegurↄↄan Ɛdↄmunↄ ń zĩnda sì Yudanↄa aↄ̃ ń zĩnda kína kà.
  gub-BL: Zeoràw tuwihawete romo heko mehe Enom ywy rehe har uzemuza'ak Zuta wanuwi
    wà. Nuweruzar kwaw Zuta wanuwihawete wà kury. Weruzar uzar wà kury.
  eng-DRA: In his days Edom revolted, from being under Juda, and made themselves a
    king.
