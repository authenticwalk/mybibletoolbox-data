verse: 2KI.008.019
translations:
  mal-C: എന്നിരുന്നാലും തന്റെ ദാസനായ ദാവീദിനെയോർത്ത് യഹോവയ്ക്കു യെഹൂദയെ നശിപ്പിക്കാൻ
    മനസ്സുവന്നില്ല. ദാവീദിനും അദ്ദേഹത്തിന്റെ സന്തതിപരമ്പരകൾക്കുംവേണ്ടി എപ്പോഴും ഒരു
    വിളക്ക് പരിരക്ഷിക്കുമെന്ന് യഹോവ വാഗ്ദാനം ചെയ്തിരുന്നു.
  deu-TKW: Aber Jahwe wollte Juda nicht verderben um seines Knechtes David willen,
    gemäß dem, was er diesem verheißen hatte, daß er ihm allezeit eine Leuchte vor
    seinem Angesichte verleihen wolle.
  lin-lin: Kasi Yawe alingaki te kobebisa Yuda mpo na Davidi, mowumbu na Ye, pamba
    te alakaki kopesa bokonzi epai ya Davidi mpe epai ya bana na ye mpo na libela.
  eng-LSV: and YHWH was not willing to destroy Judah, for the sake of His servant
    David, as He said to him, to give a lamp to him—to his sons [for] all the days.
  eng-GNV: Yet the Lord would not destroy Iudah, for Dauid his seruants sake, as he
    had promised him to giue him a light, and to his children for euer.
  eng-WEBSTER: Yet the LORD would not destroy Judah, for David his servant's sake,
    as he promised him to give him always a light, and to his children.
  nhw-BL: Pero TOTECO amo quinejqui quisosolos nopa tlali Judá, pampa quitencahuilijtoya
    itequipanojca David huejcajya para quinmocuitlahuis huan quintlahuilis iixhuihua
    para nochipa.
  swh-ONEN: Hata hivyo, kwa ajili ya Daudi mtumishi wake, Bwana hakutaka kuiangamiza
    Yuda. Alikuwa ameahidi kuidumisha taa kwa ajili ya Daudi na wazao wake milele.
  bba-bba: Adɑmɑ Yinni Gusunɔ u ǹ kĩ u Yudɑbɑn bweseru kpeerɑsiɑ win bɔ̃ɔ Dɑfidin
    sɔ̃. Domi u rɑɑ nùn nɔɔ mwɛɛru kuɑ mɑ win bibun bweserɑ tɑ ko n wɑ̃ɑ bɑn te sɔɔ
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Yet the Lord would not destroy Judah for David his servant’s sake, as
    he promised him to give to him alway a light, and to his children.
  luo-luo: Kata kamano, Jehova Nyasaye ne ok otieko jo-Juda nikech noparo Daudi jatichne.
    Nosesingore ne Daudi gi ogandane ni ginibed e loch nyaka chiengʼ.
  meu-meu: Ḡau tamona, Iehova ese Iuda na se habuaia tari, ena hesiai tauna David
    dainai, badina be vada e gwau hamata, lamepa ta ia baine henia bona ia garana
    baine henidia ela bona hanaihanai.
  npi-ULB: तापनि, परमप्रभुका दास दाऊदको कारणले उहाँले यहूदालाई नष्‍ट गर्न चाहनुभएन,
    किनकि तिनलाई सधैँ सन्तानहरू दिनेछु भनी उहाँले तिनलाई भन्‍नुभएको थियो ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé, nítorí ti ìránṣẹ́ rẹ̀ Dafidi. Olúwa kò fẹ́ pa Juda run,
    ó ti ṣèlérí láti ṣètọ́jú ìmọ́lẹ̀ fún Dafidi àti àwọn ilé rẹ̀ títí láéláé.
  pes-OPCB: ولی خداوند به خاطر داوود نخواست یهودا را از بین ببرد، زیرا به داوود قول
    داده بود که نسل او همیشه سلطنت خواهد کرد.
  tgl-ULB: Gayunman, dahil sa kaniyang lingkod na si David, hindi nais ni Yahweh na
    wasakin ang Juda, dahil sinabi niya sa kaniya na bibigyan siya lagi ng mga kaapu-apuhan.
  hui-hui: Ani bialu heago helowa Anduane Homogohanda Yuda dindi mo ko nahe dege hene.
    Ani binidagoni irane Anduane Homogohanda bamba ibunaga biabe biahaga agali Debidihondo
    habo nalolene bi mbira lo wialu lalu, Bibahendengi Debidi ibu damene hangume kini
    haabo holebira. Ani biragola Debidinaga hale lamu nahundilonaga ani bulebira,
    lalu lowini.
  mya-mya: သို့​သော်​လည်း​ထာ​ဝရ​ဘု​ရား​သည် ဒါ​ဝိဒ်​အား``သင် ၏​သား​မြေး​တို့​ကို​ထာ​ဝစဉ်​အုပ်​စိုး​စေ​မည်''
    ဟု ပြု​ခဲ့​သည့်​က​တိ​တော်​ကို​ထောက်​၍ ယု​ဒ​ပြည် ကို​ဖျက်​ဆီး​ရန်​အ​လို​တော်​မ​ရှိ​ချေ။
  bod-N: ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་རྐྱེན་གྱིས་ཡ་ཧུ་དཱ་མེད་པར་མཛད་པ་ལ་ཐུགས་མ་མཉེས་སོ།
    །ཁོང་གིས་དཱ་བིད་ལ་ཞལ་བཞེས་གནང་ཡོད་པ་བཞིན་མཛད་དེ། ཁོང་དང་ཁོང་གི་བུ་རྒྱུད་རྣམས་ལ་དུས་གཏན་དུ་སྒྲོན་མེ་ལྟར་འོད་ཡོད་པར་གནང་བའོ།
    །
  sna-sna: Kunyange zvakadaro, Jehovha akanga asingadi kuparadza Judha, nokuda kwomuranda
    wake Dhavhidhi. Akanga avimbisa kupa mwenje kwaari nokuvana vake nokusingaperi.
  spa-BLM: Sin embargo, el Señor no quiso destruir a Judá por amor a David, su siervo,
    pues le prometió que le daría siempre una lámpara para sus hijos.
  cac-cac: Palta maj yal-laj sc'ol Jehová ix satel Judá, yujto yac'naccan sti' d'a
    vin̈aj rey David schecab' to ol ochn̈ejcan yin̈tilal vin̈ reyal.
  swh-ULB: Walakini, kwa sababu ya mtumishi wake Daudi, Yahwe hakutaka kuiharibu Yuda,
    tangu alipomwambia kwamba atampatia wazao.
  bel-bel: Аднак не хацеў Гасподзь загубіць Юду, дзеля Давіда, раба Свайго, бо Ён
    абяцаў даць яму сьвяцільню ў дзецях ягоных на ўсе часы.
  deu-ELBBK: Aber der HERR wollte Juda nicht verderben um seines Knechtes David willen,
    so wie er ihm gesagt hatte, dass er ihm eine Leuchte geben wolle für seine Söhne
    alle Tage.
  mbb-OT: Piru tenged ki David, wazà dèdeeti te Nengazen is Juda, su nenaad is Nengazen
    diyà te ki David he ebpedayun is kebpekahadì te menge kevuwazan din taman te taman.
  mal-2015: എങ്കിലും യഹോവ തന്റെ ദാസനായ ദാവീദിനോടു അവന്നും അവന്റെ മക്കൾക്കും എന്നേക്കും
    ഒരു ദീപം നല്കും എന്നു വാഗ്ദാനം ചെയ്തിരുന്നതുകൊണ്ടു അവന്റെ നിമിത്തം യെഹൂദയെ നശിപ്പിപ്പാൻ
    തനിക്കു മനസ്സായില്ല.
  rmc-rmc: Ale o RAJ na kamelas te zňičinel e Judsko angle peskro služobňikos David,
    bo leske phenďa, hoj leskre čhavendar mukela furt varekas pro tronos te kraľinel.
  pes-OPV: اما خداوند به‌خاطر بنده داود نخواست که یهودا را هلاک سازدچونکه وی را وعده
    داده بود که او را و پسرانش راهمیشه اوقات، چراغی بدهد.
  ron-1924: Дар Домнул н-а воит сэ нимичяскэ пе Иуда, дин причина робулуй Сэу Давид,
    дупэ фэгэдуинца пе каре й-о фэкусе кэ-й ва да тотдяуна о луминэ принтре фиий сэй.
  ben-OBCV: তা সত্ত্বেও, সদাপ্রভু তাঁর দাস দাউদের খাতিরে যিহূদাকে ধ্বংস করতে চাননি।
    দাউদ ও তাঁর বংশধরদের জন্য এক প্রদীপ জ্বালিয়ে রাখার প্রতিজ্ঞা তিনি করলেন।
  som-som: Habase yeeshee Rabbigu ma uu doonaynin inuu dalka Yahuudah baabbi'iyo,
    sababtuna waa addoonkiisii Daa'uud aawadiis, waayo, wuxuu u ballanqaaday inuu
    isaga iyo carruurtiisa had iyo goorba laambad siiyo.
  lat-VUC: Noluit autem Dominus disperdere Judam, propter David servum suum, sicut
    promiserat ei, ut daret illi lucernam, et filiis ejus cunctis diebus.
  eng-ASVBT: Howbeit Jehovah would not destroy Judah, for David his servant’s sake,
    as he promised him to give unto him a lamp for his children always.
  ita-1885: Ma pure, per amor di Davide, suo servitore, il Signore non volle distruggere
    Giuda, secondo ch'egli avea detto a Davide, che sempre gli darebbe una lampana
    accesa d'infra i suoi figliuoli.
  eng-LXXUP: But the Lord would not destroy Judah for David his servant’s sake, as
    he said he would give a light to him and to his sons continually.
  eng-ULB: However, because of his servant David, Yahweh did not want to destroy Judah,
    since he had told him that he would always give him descendants.
  spa-VBL: Pero por amor a David, su siervo, el Señor no quiso destruir a Judá, ya
    que le había prometido que siempre habría un gobernante de su descendencia, como
    una lámpara para siempre.
  fra-_FOB: Toutefois l'Éternel ne voulut point détruire Juda, pour l'amour de David,
    son serviteur; car il lui avait dit qu'il lui donnerait une lampe parmi ses fils
    à toujours.
  mal-mal: എങ്കിലും യഹോവ തന്റെ ദാസനായ ദാവീദിനോട്, അവനും അവന്റെ മക്കൾക്കും എന്നേക്കും
    ഒരു ദീപം നല്കും, എന്ന് വാഗ്ദാനം ചെയ്തിരുന്നതുകൊണ്ട് അവന്റെ നിമിത്തം യെഹൂദയെ നശിപ്പിക്കുവാൻ
    തനിക്കു മനസ്സായില്ല.
  urd-GVR: To bhī wuh apne ḳhādim Dāūd kī ḳhātir Yahūdāh ko tabāh nahīṅ karnā chāhtā
    thā, kyoṅki us ne Dāūd se wādā kiyā thā ki terā aur terī aulād kā charāġh hameshā
    tak jaltā rahegā.
  suz-BL: मो हना यो परमप्रभु यावेमी आ गेय पाइब दाऊद आ पर्बम यहूदा कली मक्‍याम्‍दा
    बाक्‍त। मेकोमी दाऊद कली इ तौ चच का गेना हना यो पिप दुम्‍शा बाक्‍ब, दे कबल पशो
    बाक्‍माक्‍त। २सामुएल ७:११-१६; १राजा ११:३६
  ita-1927: Nondimeno l’Eterno non volle distrugger Giuda, per amor di Davide suo
    servo, conformemente alla promessa fattagli di lasciar sempre una lampada a lui
    ed ai suoi figliuoli.
  ckb-ckb: لەگەڵ ئەوەش، یەزدان نەیدەویست یەهودا لەناوببات، لەبەر داودی بەندەی خۆی.
    لەبەر ئەوەی بەڵێنی بە داود دابوو کە بۆ هەتاهەتایە چرایەک دەداتە خۆی و نەوەکانی.
  eng-BBE: But it was not the Lord's purpose to send destruction on Judah, because
    of David his servant, to whom he had given his word that he would have a light
    for ever.
  kan-OKCV: ಆದರೂ ಯೆಹೋವ ದೇವರು ಯೆಹೂದದ ರಾಜ್ಯವನ್ನು ನಾಶಮಾಡಲಿಲ್ಲ. “ನಿನ್ನ ಮತ್ತು ನಿನ್ನ ಸಂತಾನದವರ
    ದೀಪವನ್ನು ಎಂದೂ ನಂದಿಸುವುದಿಲ್ಲ,” ಎಂಬುದಾಗಿ ತಮ್ಮ ದಾಸನಾದ ದಾವೀದನಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಕಾರಣ
    ಉಳಿಸಿದರು.
  tam-2017: 'யெகோவா: உன் மகன்களுக்குள்ளே எந்நாளும் ஒரு விளக்கை உனக்குக் கட்டளையிடுவேன்
    என்று தம்முடைய தாசனாகிய தாவீதுக்குச் சொன்னபடியே, அவனிமித்தம் அவர் யூதாவை முற்றிலும்
    அழிக்கவில்லை.'
  spa-RV-1909: Con todo eso, Jehová no quiso cortar á Judá, por amor de David su siervo,
    como le había prometido darle lámpara de sus hijos perpetuamente.
  ron-BTF: Totuși DOMNUL nu a dorit să nimicească pe Iuda, datorită lui David, servitorul
    său, precum îi promisese că îi va da întotdeauna o lumină, lui și copiilor lui.
  eng-WEBP: However, the LORD would not destroy Judah, for David his servant’s sake,
    as he promised him to give to him a lamp for his children always.
  eng-FBV: But for the sake of David his servant the Lord didn't want to destroy Judah
    since he had promised him that there would always be a ruler from his descendants,
    like a lamp forever.
  nld-1939: Toch wilde Jahweh Juda niet vernietigen terwille van David, zijn dienaar,
    tot wien Hij gezegd had, dat Hij hem voor altijd een licht zou geven voor zijn
    aanschijn.
  nch-BL: Pero TOTECO amo quinejqui quisosolos nopa tali Judá, pampa quitencahuilijtoya
    itequipanojca David huejcajquiya para quinmocuitahuis huan quintaahuilis iixhuihua
    para nochipa.
  vie-1934: Song Đức Giê-hô-va nhân vì Đa-vít, tôi tớ của Ngài, không muốn tuyệt diệt
    Giu-đa, bởi Ngài đã hứa để dành một ngọn đèn cho Đa-vít và cho dòng dõi người
    mãi mãi.
  hin-CV: फिर भी दावीद से की गई अपनी प्रतिज्ञा के कारण याहवेह यहूदिया को नष्ट नहीं
    करना चाहते थे. याहवेह ने प्रतिज्ञा की थी कि, दावीद और उनके पुत्रों के लिए एक दीपक
    सदैव जलाए रखेंगे.
  spa-BES: Pero no era el propósito del Señor enviar destrucción sobre Judá, a causa
    de David su siervo, a quien había dado su palabra de que tendría una luz para
    siempre.
  tdx-tdx: Fe tsy naro­tsa’ Iehovà t’Iehodà, ty amy mpitoro’e Davidey, fa nafè’e ama’e
    te hitoroa’e failo hirehetse nainai’e amo tarira’eo.
  tha-KJV: อย่างไรก็ดี​พระเยโฮวาห์จะไม่ทรงทำลายยูดาห์ เพราะทรงเห็นแก่​ดาว​ิดผู้​รับใช้​ของพระองค์
    เหตุ​ที่​พระองค์​ได้​ตรั​สส​ัญญาว่า จะทรงประทานประทีปแก่​ดาวิด และแก่ราชโอรสของพระองค์​เป็นนิตย์
  por-BR-2018: Contudo, o SENHOR não quis destruir Judá, por amor de Davi seu servo,
    como lhe havia prometido dar-lhe lâmpada de seus filhos perpetuamente.
  deu-ELO: Aber Jehova wollte Juda nicht verderben um seines Knechtes David willen,
    so wie er ihm gesagt hatte, daß er ihm eine Leuchte geben wolle für seine Söhne
    alle Tage.
  eng-WYC-2018: Forsooth the Lord would not destroy Judah, for David, his servant,
    as he promised to David, that he should give to him a lantern, and to his sons
    in all days. (But the Lord did not destroy Judah, for the sake of his servant
    David, as he had promised David, that he would give him, and his sons, a light,
    or a flame, to burn forever.)
  epo-epo: Tamen la Eternulo ne volis pereigi Judujon, pro Sia servanto David, ĉar
    Li promesis al li doni lumilon al li kaj al liaj filoj por ĉiam.
  uig-PIN: 'Lekin Pǝrwǝrdigar Dawutⱪa: — Sening bilǝn oƣulliringƣa «mǝnggü ɵqmǝydiƣan
    qiraƣ» berimǝn degǝn wǝdisi tüpǝylidin u Yǝⱨudani harab ⱪilixni halimidi.'
  beo-beo: 'Be Hina Gode da Yuda fi gugunufinisimu higa:i. Bai E da musa: Da:ibidi
    amola egaga sosogo fi da mae fisili, Yuda fi ouligilaloma:ne ilegele sia:i dagoi.'
  tpi-OTNT: Tasol Bikpela i no bagarapim kantri Juda. Long wanem, Bikpela i tingim
    wokman bilong en, Devit, na tu em i tingim dispela promis em i bin mekim olsem,
    oltaim bai i gat wanpela man bilong lain bilong Devit i stap king. Olsem na bai
    lam bilong Devit i no ken i dai.
  hau-SA: Duk da haka, saboda bawansa Dawuda, Ubangiji bai ragargaza Yahuda ba. Ya
    riga ya yi alkawari zai bar wa Dawuda magāji har abada.
  uig-LAT: 'Lékin Perwerdigar Dawutqa: — Séning bilen oghulliringgha «menggü öchmeydighan
    chiragh» bérimen dégen wedisi tüpeylidin u Yehudani xarab qilishni xalimidi.'
  nde-nde: Loba kunjalo, ngenxa kaDavida inceku yakhe, uThixo kathandanga ukudiliza
    indlu kaJuda. Wayemthembise ukugcina isibane sikaDavida lenzalo yakhe kuze kube
    nini lanini.
  ton-ton: Ka naʻe ʻikai fie fakaʻauha ʻa Siuta ʻe Sihova, koeʻuhi pe ko Tevita ko
    ʻene tamaioʻeiki, ʻaia naʻa ne talaʻofa ki ai ke foaki maʻuaipē kiate ia ha maama,
    pea ki hono hako.
  ces-1613: Hospodin však nechtěl zahladiti Judy pro Davida služebníka svého, jakž
    mu byl zaslíbil, že dá jemu svíci i synům jeho po všecky dny.
  eng-WMB: However, the LORD would not destroy Judah, for David his servant’s sake,
    as he promised him to give to him a lamp for his children always.
  tam-TCV: இருந்தாலும், யெகோவா தமது அடியவனாகிய தாவீதுக்காக யூதாவை அழிக்க விரும்பவில்லை.
    தமது சமுகத்தில் எப்பொழுதும் தாவீதுக்கும், அவன் குடும்பத்திற்கும் குலவிளக்கை அரசாட்சியில்
    என்றென்றைக்கும் வைத்திருப்பேன் என்று அவனுக்கு வாக்குப்பண்ணியிருந்தார்.
  ceb-ULB: Bisan pa niana, tungod sa iyang sulugoon nga si David, dili buot laglagon
    ni Yahweh ang Juda, tungod kay giingnan niya siya nga hatagan niya siya ug mga
    kaliwat.
  pol-UBG: PAN jednak nie chciał wytracić Judy ze względu na Dawida, swego sługę,
    tak jak mu obiecał, że da pochodnię jemu oraz jego synom po wszystkie dni.
  urd-GVU: توبھی وہ اپنے خادم داؤد کی خاطر یہوداہ کو تباہ نہیں کرنا چاہتا تھا، کیونکہ
    اُس نے داؤد سے وعدہ کیا تھا کہ تیرا اور تیری اولاد کا چراغ ہمیشہ تک جلتا رہے گا۔
  deu-1912: aber der HERR wollte Juda nicht verderben um seines Knechtes David willen,
    wie er ihm verheißen hatte, ihm zu geben eine Leuchte unter seinen Kindern immerdar.
  kan-2017: ಆದರೂ, ಯೆಹೋವನು ಯೆಹೂದ ರಾಜ್ಯವನ್ನು ನಾಶಮಾಡಲಿಲ್ಲ. ನಿನ್ನ ಮತ್ತು ನಿನ್ನ ಸಂತಾನದವರ
    ದೀಪವನ್ನು ಎಂದೂ ನಂದಿಸುವುದಿಲ್ಲ ಎಂಬುದಾಗಿ ತನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ ಮಾಡಿದ ವಾಗ್ದಾನವನ್ನು
    ಸ್ಮರಿಸಿ ಅದನ್ನು ಉಳಿಸಿದನು.
  yap-yap: machane de fel’ u wan’ SOMOL ni nge gathey yu Judah, ni bochan e ke micheg
    ngak e tapigpig rok i David ni pi’in owchen e gubin ngiyal’ ni yad e bay u ra
    gagiyeggad.
  hlt-MCSB: A sal David amah taengah a thui bangla anih ham neh a ca rhoek ham hnin
    takuem hmaithoi a khueh pah ham dongah ni BOEIPA loh Judah te phae a ngaih pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋዓንቴ ፔ ዓይላሢ፥ ዳውቴ ዜርፃፓ ካኣቱሞ ዔኪንዱዋኣያታሢ ጫኣቄሢሮ ዪሁዳ ባይዛኒ ኮዒባኣሴ።
  twi-ASANTE: Nanso, na Awurade mpɛ sɛ ɔsɛe Yuda, ɛfiri sɛ, na ɔne Dawid ayɛ apam,
    ahyɛ bɔ sɛ, nʼasefoɔ na wɔbɛkɔ so adi ɔman no so afebɔɔ.
  eng-WEBU: However, the LORD would not destroy Judah, for David his servant’s sake,
    as he promised him to give to him a lamp for his children always.
  wal-wal: Gidikkonne ba ashkkaraa Daawita gishshau, GODAI Yihudaa xaissanau koyibeenna;
    Daawita zerettai merinau kawotanau GODAI ufaissaa immi wottiis.
  spa-PDDPT: Pero Yavé no quiso destruir a Judá a causa de su esclavo David, pues
    prometió darle a él y a sus hijos una lámpara para siempre.
  gun-gun: Ha'e rami teĩ Senhor guembiguai Davi re oma'ẽ vy nomombaxei Judá pygua
    kuery, mba'eta ixupe ijayvuague rami vy hekovia nhomoexakãarã omoĩ riae aguã re,
    ha'e gui hamymino kuery rekovia ju.
  ilo-ULB: Nupay kasta, gapu kenni David nga adipenna, saan a kayat ni Yahweh a dadaelen
    ti Juda, agsipud ta imbaga ni Yahweh kenkuana a kankanayonna nga ikkan isuna kadagiti
    kaputotan.
  kpg-kpg: Gei Dimaadua la hagalee hiihai bolo ia e hagahuaidu Judah, idimaa Mee guu hai
    dana hagababa gi dana hege go David bolo dono hagadili gaa dagi hua beelaa gi muli.
  uig-ARA: 'لېكىن پەرۋەردىگار داۋۇتقا: ــ سېنىڭ بىلەن ئوغۇللىرىڭغا «مەڭگۈ ئۆچمەيدىغان
    چىراغ» بېرىمەن دېگەن ۋەدىسى تۈپەيلىدىن ئۇ يەھۇدانى خاراب قىلىشنى خالىمىدى.'
  sus-sus: Kɔnɔ Alatala mu nu wama Yudaya sɔntɔfe, mangɛ Dawuda xa fe ra, a a fala
    naxan bɛ a mangɛya luma nɛ a tan nun a bɔnsɔɛ yi ra abadan.
  pon-2006: ahpw KAUN-O sohte kupwurki kamwomwala Suda, pwehki eh ketin inoukihong
    sapwellime ladu Depit me kadaudoke kan pahn uselahte kakaun wehio kohkohlahte.
  ksd-ksd: Ma ra Luluai pa i ga mainge ba na nila vue Iuda, tago i ga nuk pa kana
    tinata na vamading pire David kana tultul, ba na tul tar ta birao ure ra umana
    natuna pa na mutu.
  tur-YTC: Ancak Yahve, hizmetkârı David'in hatırına Yahuda'yı yok etmek istemedi,
    çünkü ona çocukları için her zaman bir kandil vereceğine söz vermişti.
  grc-BRENT: Καὶ οὐκ ἠθέλησε Κύριος διαφθεῖραι τὸν Ἰούδαν διὰ Δαυὶδ τὸν δοῦλον αὐτοῦ,
    καθὼς εἶπε δοῦναι αὐτῷ λύχνον καὶ τοῖς υἱοῖς αὐτοῦ πάσας τὰς ἡμέρας.
  ind-AYT: Namun, TUHAN tidak mau memusnahkan Yehuda karena Daud, hamba-Nya. TUHAN
    telah berjanji akan memberikan sebuah pelita kepada Daud dan kepada keturunannya
    sampai selama-lamanya.
  nya-nya: Komabe, chifukwa cha mtumiki wake Davide, Yehova sanafune kuwononga Yuda
    popeza Yehova analonjeza Davide kuti adzamupatsa nyale pamodzi ndi zidzukulu zake
    mpaka muyaya.
  hrv-hrv: Ipak Jahve ne htjede razoriti Judeje zbog sluge svoga Davida, zato što
    mu obeća da će dati svjetiljku njemu i njegovim sinovima zauvijek.
  mps-mps: Tiali goli, Genuai Bidigo te Juda bagego bulu me dolobe. Magi baso meni,
    Genuai Bidigo te aga sę ebo bidi bidali koneama, te bidi te Devit, tama te me
    agai te polobadu po bodolu me te agai muai, te po bodolu e tiwai, te king Devitgo
    hani me deligo te king bidi nigilama bidaibao wai. Tama teyu, te Devitgo lam sole
    munu ma sula sogobeo wali.
  tpi-tpi: Tasol Bikpela i no bagarapim kantri Juda. Long wanem, Bikpela i tingim
    wokman bilong en, Devit, na tu em i tingim dispela promis em i bin mekim olsem,
    oltaim bai i gat wanpela man bilong lain bilong Devit i stap king. Olsem na bai
    lam bilong Devit i no ken i dai.
  dan-1931: Dog vilde HERREN ikke tilintetgøre Juda for sin Tjener Davids Skyld efter
    det Løfte, han havde givet ham, at han altid skulde have en Lampe for hans Åsyn.
  vie-OVCB: Nhưng vì Đa-vít, đầy tớ Ngài, Chúa không tiêu diệt Giu-đa; Ngài đã hứa
    cho Đa-vít có người nối ngôi mãi mãi.
  guj-2017: તો પણ પોતાના સેવક દાઉદને લીધે યહોવાહ યહૂદિયાનો નાશ કરવા ચાહતા નહોતા, કારણ
    કે તેઓએ તેને કહ્યું હતું, તે હંમેશા તેઓને વારસો આપશે.
  pon-2006A: ahpw KAUN-O sohte kupwurki kamwomwala Suda, pwehki eh ketin inoukihong
    sapwellime ladu Depit me kadaudoke kan pahn uselahte kakaun wehio kohkohlahte.
  por-BRBSL: However, Javé não destruiria Judá, por amor de Davi, seu servo, pois
    prometeu dar-lhe sempre uma lâmpada para seus filhos.
  cth-cth: Hatei, BAWIPA ni, a san Devit kecu dawk Judah ram hah raphoe han ngai hoeh.
    Bangkongtetpawiteh a catounnaw totouh han hmaiim lah ang hanelah lawk a kam toe.
  twi-twi: Nanso na Awurade mpɛ sɛ ɔsɛe Yuda, efisɛ na ɔne Dawid ayɛ apam, ahyɛ bɔ
    sɛ, nʼasefo na wɔbɛkɔ so adi ɔman no so afebɔɔ.
  hlt-hlt: A sal David amah taengah a thui bangla anih ham neh a ca rhoek ham hnin
    takuem hmaithoi a khueh pah ham dongah ni BOEIPA loh Judah te phae a ngaih pawh.
  tbz-SIM: 'Bɑ́ nɛ̀ mɛmmɛ ti Yiɛ̀ nKuyie nyí ndɔ́ kɛ́kuɔ Sudɑɑ kó kubotí ku kóo tɔ̃ntì
    Dɑfiti kpɛ́í. Kù do bɛ́immu kɛ dɔ̀: O cĩ́ɛ̃̀tɛ̀ bɑ́ɑ́ pɑɑ̀ okpɑ̀ɑ̀tì dimɔ̀nnì
    mɑrì.'
  msy-2020: Ezɨ Ikiavɨra Itir God Judan kantri gasɨghasɨghizir puvatɨ. Guizbangɨra,
    Ikiavɨra Itir God uan ingangarir gumazim, Atrivim Devit gɨnɨghnɨsi. A fomɨra Devit
    ko akar dɨkɨrɨzim gamua ghaze, Devitɨn ikɨzibar tongɨn gumazitam zurara atrivimɨn
    ikiam, eghtɨ Devitɨn lamɨn angazangarim mungeghan kogham. Ezɨ dughiar kamɨn Ikiavɨra
    Itir God akar dɨkɨrɨzir kam gɨnɨghnɨsi. Kamaghɨn amizɨ, a Judan kantri gasɨghasɨghan
    aghua.
  dop-dop: Pɑɑ nɑ mpʋ Tɑcɑɑ tɑ tisi nɑ ɩ́ wɑkǝlɩ Yutɑ kɑwulɑɣɑ. Mpi tɔ, ɩ kɑ tɛmɑ
    ɩ tǝmlɛ tʋ Tɑfiiti kɛ heeluɣu kɛ́ sɩ, nyɑ́ lʋlʋɣʋ nyǝ́mɑ kɑ́ tɔkɩ kɑwulɑɣɑ kɛ
    Yosɑlɛm kɛ tɑm nɑ pɑ́ kɑɑsǝɣɩ tǝmɑ.
  azb-azb: Ancaq Rəbb Öz qulu Davudun xatirinə Yəhudalıları məhv etmək istəmədi, çünki
    Davuda və onun nəslinə əbədi olaraq bir çıraq verəcəyini vəd etmişdi.
  eng-DBY: But Jehovah would not destroy Judah, for David his servant's sake, as he
    had promised him to give him always a lamp for his sons.
  hin-2017: तो भी यहोवा ने यहूदा को नाश करना न चाहा, यह उसके दास दाऊद के कारण हुआ,
    क्योंकि उसने उसको वचन दिया था, कि तेरे वंश के निमित्त मैं सदा तेरे लिये एक दीपक
    जलता हुआ रखूँगा।
  wol-KYG: Waaye Aji Sax ji bugguloona tas Yuda ngir Daawuda, jaamam ba, ndax la mu
    ko digoona may ci ay doomam kuy saxal nguuram fàww, ba du fey.
  eng-YLT: and Jehovah was not willing to destroy Judah, for the sake of David his
    servant, as He said to him, to give to him a lamp — to his sons all the days.
  eng-WYC-2017: Forsooth the Lord would not destroy Judah, for David, his servant,
    as he promised to David, that he should give to him a lantern, and to his sons
    in all days.
  eng-WMBB: However, the LORD would not destroy Judah, for David his servant’s sake,
    as he promised him to give to him a lamp for his children always.
  urd-GVH: तो भी वह अपने ख़ादिम दाऊद की ख़ातिर यहूदाह को तबाह नहीं करना चाहता था,
    क्योंकि उसने दाऊद से वादा किया था कि तेरा और तेरी औलाद का चराग़ हमेशा तक जलता
    रहेगा।
  rug-rug: ba lopu hiva huaria e Zihova si pa Ziuda, sina va tatara nia Sa koasa Nana
    nabulu se Devita, sapu sa tutina sa si kaqu koa baṉara ninae rane ka rane.
  gaz-gaz: Taʼus Waaqayyo sababii garbicha isaa Daawitiif jedhee Yihuudaa balleessuun
    fedhii Waaqayyoo hin turre. Inni Daawitii fi sanyii isaatiif ibsaa bara baraa
    dhaabuuf kakuu galee ture.
  fra-LSG: Mais l’Éternel ne voulut point détruire Juda, à cause de David, son serviteur,
    selon la promesse qu’il lui avait faite de lui donner toujours une lampe parmi
    ses fils.
  yal-yal: Koni Alatala mi wa Yuda yamanan kala feni Dawuda fe ra, a walikɛna, amasɔtɔ
    a layirin tongo nɛn Dawuda xa, a ɲɔxɔn mi ɲanɲɛ mangayani habadan, a tan nun a
    diine.
  haw-1868: Aole i makemake o Iehova o luku mai i ka Iuda no Davida kana kau wa, e
    like me kana i olelo mai ai ia ia, e haawi mau loa nona i malamalama na kana poe
    mamo.
  arb-NAV: لَكِنَّ الرَّبَّ لَمْ يَشَأْ أَنْ يُفْنِيَ بَيْتَ يَهُوذَا إِكْرَاماً لِدَاوُدَ
    عَبْدِهِ، الَّذِي وَعَدَهُ أَنَّهُ يُبْقِي سِرَاجاً لَهُ وَلِبَنِيهِ مَدَى الأَيَّامِ.
  ewe-ewe: Ke esi Yehowa do ŋugbe na eƒe dɔla, Fia David, be yeakpɔ eƒe dzidzimeviwo
    dzi eye yeakplɔ wo ta la, metsrɔ̃ Yuda o.
  eng-LEE: Yet would the Lord not destroy Judah for the sake of David his servant,
    as he said unto him, to give him a government and to his children at all times.
  asm-FB: তথাপিও যিহোৱাই নিজৰ দাস দায়ুদৰ কথা মনত ৰাখি যিহূদা বিনষ্ট কৰিবলৈ ইচ্ছা
    নকৰিলে; কাৰণ তেওঁ দায়ুদক তেওঁৰ বংশধৰ দিব বুলি প্রতিজ্ঞা কৰিছিল।
  sus-A: كْنْ عَلَتَلَ مُ نُ وَ مَ يُدَيَ سْنتْقٍ، مَنفّ دَوُدَ شَ قٍ رَ، عَ عَ قَلَ
    نَشَن بّ عَ مَنفّيَ لُمَ نّ عَ تَن نُن عَ بْنسْي يِ رَ عَبَدَن.
  fra-SBL: Cependant, l'Éternel ne voulut pas détruire Juda, à cause de David, son
    serviteur, car il lui avait promis de lui donner une lampe pour ses enfants, pour
    toujours.
  hbo-hbo: וְלֹֽא־אָבָ֤ה יְהוָה֙ לְהַשְׁחִ֣ית אֶת־יְהוּדָ֔ה לְמַ֖עַן דָּוִ֣ד עַבְדֹּ֑ו
    כַּאֲשֶׁ֣ר אָֽמַר־לֹ֗ו לָתֵ֨ת לֹ֥ו נִ֛יר לְבָנָ֖יו כָּל־הַיָּמִֽים׃
  piu-2006: '@see-verse:2KI.008.018'
  kik-kik: No rĩrĩ, nĩ ũndũ wa ndungata yake Daudi, Jehova ndeendaga kwananga Juda.
    Nĩeranĩire atĩ nĩegũtũũria tawa nĩ ũndũ wa Daudi na njiaro ciake nginya tene.
  fra-NCL: Mais Yahweh ne voulut pas détruire Juda, à cause de David, son serviteur,
    selon la promesse qu’il lui avait faite de lui donner toujours une lampe parmi
    ses fils.
  cek-AK: Toe a tamna David pongah, Angraeng mah Judah to phraek han koeh ai; anih
    loe David hoi a caanawk khaeah hmai paaang toepsoep hanah loksuek boeh.
  cuk-cuk: Degi-inigwele, Bab-Jehová, e-mai-David-sabedba Judá-yala obelodsulid, ar
    ade, Davidʼbo igar-mesisgusad, ega sogsagusad, gwallu-meegwad an bega ukoye, degi,
    be-waganga degisadegu an ukdii guoye. A-ulale, Bab-Jehová Judá-yala obelossurgusad.
    (We-sogledo, David-nug surguosurye, degi, e-wagan, e-sorba e-dad-David-gangi-sigdii,
    degisadeguoye).
  uig-CYR: 'Лекин Пәрвәрдигар Давутқа: — Сениң билән оғуллириңға «мәңгү өчмәйдиған
    чирақ» беримән дегән вәдиси түпәйлидин у Йәһудани харап қилишни халимиди.'
  tel-2017: కానీ యెహోవా తన సేవకుడైన దావీదును జ్ఞాపకం చేసుకున్నాడు కనుక యూదా రాజ్యాన్ని
    నాశనం చేయడానికి ఇష్టపడలేదు. దావీదు వారసులు యూదా రాజ్యాన్ని ఎన్నటికీ పరిపాలిస్తారని
    దేవుడు దావీదుకి ప్రమాణం చేశాడు.
  hat-BSA: Sepandan, SENYÈ a pa t gen volonte pou detwi Juda, pou koz David, sèvitè
    li a, paske li te pwomèt li pou ba li toujou yon lanp a li menm pa fis li yo pou
    tout tan.
  kos-kos: tusruktu LEUM GOD El tia lungse kunausla acn Judah, mweyen El tuh wulela
    nu sel David, mwet kulansap lal, mu fwilin tulik natul ac fah leumi mwet lal nwe
    tok.
  hbo-WLC: וְלֹֽא־אָבָ֤ה יְהוָה֙ לְהַשְׁחִ֣ית אֶת־יְהוּדָ֔ה לְמַ֖עַן דָּוִ֣ד עַבְדּ֑וֹ
    כַּאֲשֶׁ֣ר אָֽמַר־ל֗וֹ לָתֵ֨ת ל֥וֹ נִ֛יר לְבָנָ֖יו כָּל־הַיָּמִֽים׃
  ibo-ibo: Ma nʼagbanyeghị nke a, nʼihi ohu ya bụ Devid Onyenwe anyị achọghị ibibi
    Juda. Nʼihi na o kwere nkwa ime ka oriọna dịịrị Devid na ụmụ ụmụ ruo mgbe ebighị
    ebi.
  ory-ory: ତଥାପି ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କୁ ତାଙ୍କର ସନ୍ତାନମାନଙ୍କ ନିମନ୍ତେ ନିତ୍ୟ ଏକ ପ୍ରଦୀପ ଦେବାକୁ
    ଯେଉଁ ପ୍ରତିଜ୍ଞା କରିଥିଲେ, ତଦନୁସାରେ ସେ ଆପଣା ଦାସ ଦାଉଦଙ୍କ ସକାଶୁ ଯିହୁଦାକୁ ବିନାଶ କରିବା
    ପାଇଁ ଅସମ୍ମତ ହେଲେ।
  chk-chk: Nge ewe Samol mi Lapalap esap mochen ataela Juta fän iten nöün we chon
    angang Tafit, pun a pwon ngeni pwe epwe wor eman mwirimwirin epwe nemenem fansoun
    meinisin.
  rop-rop: Bat YAWEI nomo bin wandi binijimap detlot pipul langa Juda, dumaji longtaim
    imbin meigim pramis langa im wekinmen Deibid. Imbin dalim im ol im biginini olabat
    garra oldei kipgon jidanbat boswan.
  ukr-1871: Та Господь не хотїв вигубити Юду задля раба свого Давида, бо він обітував
    йому дати сьвіточ в дїтях його по всї часи.
  deu-1951: Aber der HERR wollte Juda nicht verderben, um seines Knechtes David willen,
    wie er ihm verheißen hatte, ihm unter seinen Söhnen eine Leuchte zu geben immerdar.
  eng-JPS: Howbeit the LORD would not destroy Judah, for David His servant's sake,
    as He promised him to give unto him a lamp and to his children alway.
  srp-1865: Ali Gospod ne htje zatrti Jude radi Davida sluge svojega, kao što mu bješe
    rekao da æe mu dati vidjelo izmeðu sinova njegovijeh dovijeka.
  lug-lug: Naye Mukama n’atazikiriza Yuda, ku lwa Dawudi omuddu we, gwe yasuubiza
    nti alireka ettabaaza ye ng’eyaka n’okutuusa ku bazzukulu be emirembe gyonna.
  heb-heb: ולא אבה יהוה להשחית את יהודה למען דוד עבדו כאשר אמר לו לתת לו ניר לבניו
    כל הימים׃
  ben-IRV: তবুও সদাপ্রভু নিজের দাস দায়ূদের কথা মনে করে যিহূদাকে ধ্বংস করতে চাইলেন
    না, তিনি তো দায়ূদের কাছে প্রতিজ্ঞা করেছিলেন যে, তাঁকে তাঁর সন্তানদের জন্য চিরকাল
    একটি প্রদীপ দেবেন।
  pan-pan: ਫੇਰ ਵੀ ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਦੇ ਕਾਰਨ ਯਹੂਦਾਹ ਨੂੰ ਨਾਸ ਕਰਨਾ ਨਾ ਚਾਹਿਆ ਜਿਵੇਂ
    ਉਸ ਨੇ ਉਹ ਦੇ ਨਾਲ ਵਾਅਦਾ ਕੀਤਾ ਸੀ ਕਿ ਮੈਂ ਤੇਰੇ ਵੰਸ਼ ਨੂੰ ਸਦਾ ਲਈ ਇੱਕ ਵਾਰਿਸ ਦਿਆਂਗਾ।
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား သည် ဒါဝိဒ် အစရှိ သော သား မြေးတို့ ၏မီးခွက် ကို အစဉ်
    ထွန်းလင်း စေမည်ဟု ဂတိ တော်ရှိသောကြောင့် ၊ ဒါဝိဒ်၏ မျက်နှာကို ထောက်၍၊ ယုဒ ပြည်ကို
    မ ဖျက်ဆီး ဘဲ ထားတော်မူ၏
  tbg-tbg: Mintuvarovata, Noravano Kotiva nai kaiqa vaiinti Devitirarao tiro, viva
    kia Iutaa vehi autu taiqakaataa uvaro kia vika taiqa kora. Haaru viva nai kauqu
    aiqiqaa aqukeharo ekaa enta Devitira ankuqihairo vaiinti vovano avuhainaa vaiinti
    varianarove turara iriharo kia mintura.
  hmo-hmo: To Lohiabada ese Iuda ia hadikaia ore lasi, iena hesiai tauna Davida dainai.
    Badina be Lohiabada ese ia gwauhamata vadaeni, Davida ena tubuna be lamepa bamona
    do idia diari noho, edia king siahu be do ia doko lasi.
  urd-urd: तोभी ख़ुदावन्द ने अपने बन्दे दाऊद की ख़ातिर न चाहा कि यहूदाह को हलाक करे।
    क्यूँकि उसने उससे वा'दा किया था कि वह उसे उसकी नस्ल के वास्ते हमेशा के लिए एक
    चराग़ देगा।
  rus-SYN: Однакож не хотел Господь погубить Иуду, ради Давида, раба Своего, так как
    Он обещал дать ему светильник в детях его на все времена.
  bqc-SIM: Ń beeo Dii i we Yudaↄ tↄ̀lↄzↄ̃̀o a zↄ̀blena Davidi yã́i, asa à lɛgbɛ̃̀ɛ̀
    à mɛ̀ aà bui filia aↄ dↄ gↄↄpiiɛ.
  tcz-CHONGTHU: Ahinlah Pakaiyin Judah mite ana sumang nompon ahi, ajeh chu aman David
    toh kitepna ana neijin achilhah ten vai ahopjom ding chule aitih a thaomei banga
    vahjing dinga anatep peh ahi.
  mar-mar: पण परमेश्वराने आपला सेवक दावीद याला वचन दिलेले असल्यामुळे परमेश्वराने यहूद्यांचा
    नाश केला नाही. दाविदाच्या वंशातीलच कोणीतरी सतत गादीवर येईल असे वचन परमेश्वराने
    दाविदाला दिले होते.
  qub-qub: 'Chaypis Judätaga Tayta Dios manami illgächiyta munaranchu, unay sirbejnin
    Davidta aunishanta yarpar. Davidtami niran: «Gampa famillyayquega Jerusalencho
    achicyaj pachata ricar imaypis mandaycangami» nir.'
  bqp-bqp: Bee kũ abireo Dikiri dí we à Yudanↄ dúgu zↄ̃̀ro a zↄ̀bleri Dauda yãi,
    zaakũ à lɛ́ sɛ̀nɛ à pì, a buri nigↄ̃ kí ble gↄrↄ sĩnda pínki.
  hat-hat: Men, Seyè a pa t' vle detwi peyi Jida a, paske li te pwomèt David, sèvitè
    l' la, t'ap toujou gen yon moun nan ras li pou gouvènen peyi a devan Seyè a.
  eng-BSB: Yet for the sake of His servant David, the LORD was unwilling to destroy
    Judah, since He had promised to maintain a lamp for David and his descendants
    forever.
  eng-WEBPB: However, the LORD would not destroy Judah, for David his servant’s sake,
    as he promised him to give to him a lamp for his children always.
  kbq-kbq: Hianagi Ra Anumzamo'a eri'za vahe'a Devitina antahinemino, Juda vahera
    zamazeri havizana osu'ne. Na'ankure Agrama huvempa huno, Deviti naga'pintike maka
    zupa kinia mani anante nante hu'za nevanageno, Deviti nagamofo lamu tavimo'a asu
    osugahiema huno hu'nea kegu agesa nentahino anara osu'ne.
  nhe-BL: Pero TOTECO ax quinejqui quixolehuas nopa tlali Judá, pampa quitencahuilijtoya
    itlatequipanojca David huejcajquiya para quinmocuitlahuis huan quintlahuilis iixhuihua
    para nochipa.
  bus-bus: Baa kↄ̃n beeeo Dii e we à Yudanↄ dúgu zↄ̃̀ro a zↄ̀bleri Dauda yãnzi, zaakɛ
    à lɛ́ gbɛ̃̀nɛ à bè, à borii égↄ̃ kí blee ai gurↄ píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e na'ipurumumaw wer kwaw Zuta wanehe. Ta'e kwehe
    mehe uzapokatu uze'eg wemiruze'eg Tawi rehe we a'e xe. — Awyzeharupi nezuapyapyr
    wiko putar tuwihawete romo a'e wà nehe, i'i izupe.
  eng-DRA: But the Lord would not destroy Juda, for David his servant’s sake, as he
    had promised him, to give him a light, and to his children always.
