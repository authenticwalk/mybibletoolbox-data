verse: 2KI.008.003
translations:
  mal-C: ഏഴുവർഷം കഴിഞ്ഞപ്പോൾ അവൾ ഫെലിസ്ത്യദേശത്തുനിന്നു തിരിച്ചുവന്നു. അവൾ തന്റെ വീടിനും
    സ്ഥലത്തിനുംവേണ്ടി അപേക്ഷിക്കാൻ രാജാവിന്റെ അടുത്തെത്തി.
  deu-TKW: Nach Ablauf der sieben Jahre aber kehrte das Weib aus dem Philisterlande
    zurück und machte sich auf den Weg, um den König wegen ihres Hauses und ihrer
    Äcker um Hilfe anzurufen.
  lin-lin: Tango mibu yango sambo ekokaki, mwasi azongaki na mboka na ye wuta na mokili
    ya Filisitia ; akendeki epai ya mokonzi mpo ete bazongisela ye ndako mpe mabele
    na ye.
  eng-LSV: And it comes to pass, at the end of seven years, that the woman turns back
    from the land of the Philistines, and goes out to cry to the king for her house
    and for her field.
  eng-GNV: And at the seuen yeeres ende, the woman returned out of the lande of the
    Philistims, and went out to call vpon the King for her house and for her land.
  eng-WEBSTER: 'And it came to pass at the seven years'' end, that the woman returned
    from the land of the Philistines: and she went forth to cry to the king for her
    house, and for her land.'
  nhw-BL: Huan quema ya panotoya nopa chicome xihuitl, nopa sihuatl mocuepqui tlen
    nopa tlali campa filisteos huan yajqui quiitato nopa tlanahuatijquetl tlen tlali
    Israel para sempa quitlajtlanis ichaj huan itlal.
  swh-ONEN: Baada ya miaka saba, yule mwanamke akarudi kutoka nchi ya Wafilisti, akaenda
    kwa mfalme kumsihi kwa ajili ya nyumba yake na shamba lake.
  bba-bba: Wɔ̃ɔ nɔɔbɑ yiru yen biruwɑ kurɔ wi, u ɡɔsirɑmɑ win temɔ Isireliɔ. Mɑ u
    dɑ u sinɑ boko deemɑ u nùn win yɛnu kɑ win ɡbeɑ wesiɑ.
  eng-KJVCPB: 'And it came to pass at the seven years’ end, that the woman returned
    out of the land of the Philistines: and she went forth to cry unto the king for
    her house and for her land.'
  luo-luo: Ka higni abiriyo norumo noduogo koa e piny jo-Filistia modhi kwayo ruoth
    mondo odwokne ode kod lope.
  meu-meu: Laḡani hitu e ore ai, hahine na Filistia taudia edia tano amo e lou lao,
    bena ia na hanua pavapavana dekena ela, baine noia totona; ena ruma bona ena tano
    iabi-loudia herevadia baine gwaurai.
  npi-ULB: सात वर्षको अन्त्यमा ती स्‍त्री पलिश्तीहरूको देशबाट फर्किन्, अनि आफ्नो घर
    र जमिन फिर्ता पाउन राजाकहाँ विन्‍ति चढाउन गइन् ।
  yor-yor: Ní ẹ̀yìn ọdún méje ó sì padà wá láti ilẹ̀ àwọn ará Filistini ó sì lọ sí
    ọ̀dọ̀ ọba láti lọ bẹ̀ ẹ́ fún ilé àti ilẹ̀ rẹ̀.
  pes-OPCB: پس از پایان قحطی او به اسرائیل بازگشت و نزد پادشاه رفت تا به او التماس
    کند تا خانه و زمینش به او برگردانده شود.
  tgl-ULB: Pagkatapos ng pitong taon bumalik ang babae mula sa lupain ng mga Filisteo,
    at siya ay pumunta sa hari para magmakaawa sa kaniya para sa kaniyang bahay at
    lupain.
  hui-hui: Ani pu hai halu mali karia biago piai heagola ibu dameneru heba Isaraele
    dindiha dai bini. Dai bialu kini berearia abale puwa ibunaga dindi andaru abale
    ibuni haraligo ngi lole pene.
  mya-mya: ခု​နစ်​နှစ်​စေ့​သော​အ​ခါ​သူ​သည်​ဣသ​ရေ​လ ပြည်​သို့​ပြန်​လာ​ပြီး​လျှင် မင်း​ကြီး​ထံ​သို့​သွား
    ၍​မိ​မိ​၏​အိမ်​နှင့်​မြေ​ကို​ပြန်​လည်​ပေး​သ​နား တော်​မူ​ရန်​လျှောက်​ထား​၏။-
  bod-N: དེ་ཡང་ལོ་བདུན་འགོར་རྗེས་བུད་མེད་དེ་ཕེ་ལེ་ཤེད་པའི་ཡུལ་ནས་ཕྱིར་ལོག་པ་དང་། རང་གི་ཁང་པ་དང་ས་ཞིང་གི་དོན་དུ་འོ་དོད་ཞུ་བར་རྒྱལ་པོའི་དྲུང་དུ་སོང་བ་ན།
  sna-sna: Makore manomwe akati akapera, akadzoka kunyika yavaFiristia akaenda kuna
    mambo akandokumbira kuti adzorerwe imba yake nomunda wake.
  spa-BLM: Al cabo de los siete años, la mujer regresó de la tierra de los filisteos.
    Entonces salió a rogar al rey por su casa y por su tierra.
  cac-cac: Ix lajvi chi', ix paxta ix d'a smacb'en eb' filisteo chi'. Ix b'at ix d'a
    yichan̈ vin̈ sreyal Israel yic sc'ananxi spat ix yed' sluum.
  swh-ULB: Ikafika kama mwishoni mwa miaka saba yule mwanamke akarudi kutoka kwenye
    ile nchi ya Wafilisti, na kwenda kwa mfalme kumuomba nyumba yake na kwa ajili
    ya nchi yake.
  bel-bel: Празь сем гадоў вярнулася гэтая жанчына зь зямлі Філістымскай і прыйшла
    прасіць цара за дом свой і поле сваё.
  deu-ELBBK: Und es geschah am Ende von sieben Jahren, da kehrte die Frau aus dem
    Land der Philister zurück; und sie ging aus, um den König anzurufen wegen ihres
    Hauses und wegen ihrer Felder.
  mbb-OT: Ne hein midlavey en is pitu he tuig, midlikù sikandin diyà te Israel ne
    midhendiyà sikandin te hadì su midhangyù he tevangi sikandin he mekelikù diyà
    te kandin is baley zin wey is tanè din.
  mal-2015: ഏഴു സംവത്സരം കഴിഞ്ഞിട്ടു അവൾ ഫെലിസ്ത്യദേശത്തുനിന്നു മടങ്ങിവന്നു; പിന്നെ
    അവൾ തന്റെ വീടും നിലവും സംബന്ധിച്ചു രാജാവിനോടു സങ്കടം ബോധിപ്പിപ്പാൻ ചെന്നു.
  rmc-rmc: Pal o efta berš odi džuvľi avľa pale andro Izrael a geľa ko kraľis te mangel
    lestar pale peskro kher the peskri maľa.
  pes-OPV: و واقع شد بعد از انقضای هفت سال که آن زن از زمین فلسطینیان مراجعت کرده،
    بیرون آمد تا نزد پادشاه برای خانه و زمین خود استغاثه نماید.
  ron-1924: Дупэ шапте ань, фемея с-а ынторс дин цара филистенилор ши с-а дус сэ роаӂе
    пе ымпэрат пентру каса ши огорул ей.
  ben-OBCV: সাত বছর পার হওয়ার পর তিনি ফিলিস্তিনীদের দেশ থেকে ফিরে এলেন এবং তাঁর বাড়ি
    ও জমি ফেরত পাওয়ার জন্য রাজার কাছে আবেদন জানাতে গেলেন।
  som-som: Oo markii toddobadii sannadood ay dhammaadeen ayay naagtii ka soo noqotay
    dalkii reer Falastiin; oo waxay u tagtay boqorkii inay ugu qayshato gurigeedii
    iyo dhulkeedii.
  lat-VUC: 'Cumque finiti essent anni septem, reversa est mulier de terra Philisthiim:
    et egressa est ut interpellaret regem pro domo sua, et pro agris suis.'
  eng-ASVBT: 'And it came to pass at the seven years’ end, that the woman returned
    out of the land of the Philistines: and she went forth to cry unto the king for
    her house and for her land.'
  ita-1885: Ed in capo di sette anni, quella donna ritornò dal paese de' Filistei;
    poi uscì, per richiamarsi al re della sua casa, e delle sue possessioni.
  eng-LXXUP: And it came to pass after the expiration of the seven years, that the
    woman returned out of the land of the Philistines to the city; and came to cry
    to the king for her house and for her lands.
  eng-ULB: It came about at the end of seven years that the woman returned from the
    land of the Philistines, and she went to the king to beg him for her house and
    for her land.
  spa-VBL: Cuando pasaron los siete años, ella regresó del país de los filisteos y
    fue a ver al rey para pedirle que le devolviera su casa y sus tierras.
  fra-_FOB: Mais il arriva qu'au bout des sept ans, cette femme revint du pays des
    Philistins, et elle sortit pour implorer le roi, au sujet de sa maison et de ses
    champs.
  mal-mal: ഏഴു സംവത്സരം കഴിഞ്ഞിട്ട് അവൾ ഫെലിസ്ത്യദേശത്തുനിന്ന് മടങ്ങിവന്നു; പിന്നെ
    അവൾ തന്റെ നഷ്ടപ്പെട്ട വീടും നിലവും സംബന്ധിച്ച് രാജാവിനോട് സങ്കടം ബോധിപ്പിക്കുവാൻ
    ചെന്നു.
  urd-GVR: Sāt sāl guzar gae to wuh us mulk se wāpas āī. Lekin kisī aur ne us ke ghar
    aur zamīn par qabzā kar rakhā thā, is lie wuh madad ke lie bādshāh ke pās gaī.
  suz-BL: मिनु ७ बर्स नोले मेको पलिस्‍ती आन रागी रे लेश्‍शा जाक्‍माक्‍त। मिनु मेको
    आ रू नु खिं लेश्‍शा तचा कली पिप आ बाक्‍तीक लमाक्‍त।
  ita-1927: Finiti i sette anni, quella donna tornò dal paese de’ Filistei, e andò
    a ricorrere al re per riavere la sua casa e le sue terre.
  ckb-ckb: لە کۆتایی حەوت ساڵەکە ژنەکە لە خاکی فەلەستییەکان گەڕایەوە، هانای بۆ پاشا
    برد بۆ بەدەستهێنانەوەی ماڵ و کێڵگەکەی.
  eng-BBE: And when the seven years were ended, the woman came back from the land
    of the Philistines and went to the king with a request for her house and her land.
  kan-OKCV: ಏಳು ವರ್ಷ ಆದ ತರುವಾಯ, ಆ ಸ್ತ್ರೀಯು ಫಿಲಿಷ್ಟಿಯರ ದೇಶವನ್ನು ಬಿಟ್ಟು ತಿರುಗಿಬಂದು ತನ್ನ
    ಹೊಲಮನೆಗಳಿಗೋಸ್ಕರ ಅರಸನಿಗೆ ಮೊರೆಯಿಟ್ಟಳು.
  tam-2017: ஏழுவருடங்கள் சென்றபின்பு, அவள் பெலிஸ்தரின் தேசத்தைவிட்டுத் திரும்பவந்து,
    தன் வீட்டுக்காகவும் தன் வயலுக்காகவும் ராஜாவினிடத்தில் முறையிடுவதற்காகப் போனாள்.
  spa-RV-1909: 'Y como fueron pasados los siete años, la mujer volvió de la tierra
    de los Filisteos: después salió para clamar al rey por su casa, y por sus tierras.'
  ron-BTF: Și s-a întâmplat, la sfârșitul celor șapte ani, că femeia s-a întors din
    țara filistenilor; și a ieșit să strige către împărat pentru casa ei și pentru
    pământul ei.
  eng-WEBP: At the end of seven years, the woman returned from the land of the Philistines.
    Then she went out to beg the king for her house and for her land.
  eng-FBV: When the seven years were over, she came back from the country of the Philistines
    and went to the king to appeal for the return of her house and lands.
  nld-1939: Na verloop van zeven jaar was de vrouw uit het land der Filistijnen teruggekeerd,
    en nu ging zij naar den koning, om zijn hulp in te roepen voor haar huis en haar
    land.
  nch-BL: Huan quema ya panotoya nopa chicome xihuit, nopa sihuat tacuepili ten nopa
    tali campa filisteos huan yajqui quiitato nopa tanahuatijquet ten tali Israel
    para sempa quitajtanis ichaj huan ital.
  vie-1934: Cuối bảy năm, người đàn bà ấy ở xứ Phi-li-tin trở về, đi đến kêu nài vua
    về việc nhà và đồng ruộng mình.
  hin-CV: सात साल पूरे होने पर जब वह फिलिस्तीनियों के देश से लौटकर आई, उसने राजा से
    भेंटकर अपनी भूमि और घर के वापस लेने की विनती की.
  spa-BES: Y cuando terminaron los siete años, la mujer regresó de la tierra de los
    filisteos y se dirigió al rey para pedirle su casa y su tierra.
  tdx-tdx: Ie nimodo i fito taoñey le nimpoly boak’ an-tane’ o nte-Pelistio i rakembay;
    naho nimb’eo hitoreo i anjomba naho tane’ey amy mpanjakay.
  tha-KJV: และอยู่มาเมื่อสิ้นเจ็ดปี​แล​้วหญิงคนนั้​นก​็​กล​ับมาจากแผ่นดินฟีลิสเตีย
    และได้ออกไปทูลอุทธรณ์ต่อกษั​ตริ​ย์เพื่อขอบ้านและที่​ดิ​นของนางคืน
  por-BR-2018: E quando foram passados os sete anos, a mulher voltou da terra dos
    filisteus; depois saiu para clamar ao rei por sua casa, e por suas terras.
  deu-ELO: Und es geschah am Ende von sieben Jahren, da kehrte das Weib aus dem Lande
    der Philister zurück; und sie ging aus, um den König anzurufen wegen ihres Hauses
    und wegen ihrer Felder.
  eng-WYC-2018: And when (the) seven years were ended, the woman turned again from
    the land of Philistines (or the woman returned from the land of the Philistines);
    and she went out, to ask the king for her house, and [for] her fields.
  epo-epo: Post la paso de la sep jaroj la virino revenis el la lando de la Filiŝtoj,
    kaj ŝi iris, por klopodi ĉe la reĝo pri sia domo kaj pri sia kampo.
  uig-PIN: Wǝ xundaⱪ boldiki, yǝttǝ yil ɵtkǝndǝ, ayal Filistiylǝrning yurtidin yenip
    kǝldi; u padixaⱨtin ɵyi bilǝn zeminini ɵzigǝ ⱪayturup berixni iltimas ⱪilƣili
    bardi.
  beo-beo: Ha:i bagade ode fesuale gidigibiba:le, e da Isala:ili sogega buhagili,
    hina bagadema asili, e da ea diasu amola soge, amo hima bu ima:ne adole ba:i.
  tpi-OTNT: Dispela 7-pela yia i go pinis, orait em wantaim famili bilong en i kam
    bek long Israel. Na em i go long king bilong askim em long larim em i kisim haus
    na graun bilong en gen.
  hau-SA: A ƙarshen shekara bakwai ɗin sai ta dawo daga ƙasar Filistiyawa, ta kuma
    tafi wajen sarki ta roƙa a mayar mata da gidanta da filinta.
  uig-LAT: We shundaq boldiki, yette yil ötkende, ayal Filistiylerning yurtidin yénip
    keldi; u padishahtin öyi bilen zéminini özige qayturup bérishni iltimas qilghili
    bardi.
  nde-nde: Ekupheleni kweminyaka eyisikhombisa wasuka elizweni lamaFilistiya waya
    enkosini yakibo wayacela indawo yomuzi kanye lamasimu akhe.
  ton-ton: 'Pea ʻi heʻene hiliange ʻae taʻu ʻe fitu, naʻe toe liliu mai ʻae fefine
    mei he fonua ʻoe kakai Filisitia: pea naʻa ne ʻalu atu ke tangi ki he tuʻi ke
    toe maʻu ʻa hono fale pea mo hono fonua.'
  ces-1613: I stalo se, že když pominulo těch sedm let, navrátila se ta žena z země
    Filistinské, a šla, aby prosila krále za dům svůj a za pole své.
  eng-WMB: At the end of seven years, the woman returned from the land of the Philistines.
    Then she went out to beg the king for her house and for her land.
  tam-TCV: குறிப்பிட்ட அந்த ஏழு வருடங்கள் முடிந்தபின் பெலிஸ்தியருடைய நாட்டிலிருந்து
    அவள் திரும்பிவந்து தன் வீட்டையும், நிலத்தையும் மீட்டுக்கொள்வதற்காக அரசனுடன் முறையிடும்படிச்
    சென்றாள்.
  ceb-ULB: Ug nahitabo nga sa kataposan sa pito ka tuig nga mibalik ang babaye gikan
    sa yuta sa mga Filistihanon, ug miadto siya ngadto sa hari aron magpakiluoy kaniya
    alang sa iyang balay ug alang sa iyang yuta.
  pol-UBG: Po upływie siedmiu lat kobieta wróciła z ziemi Filistynów. I udała się
    do króla, aby wołać o swój dom i swoje pole.
  urd-GVU: سات سال گزر گئے تو وہ اُس ملک سے واپس آئی۔ لیکن کسی اَور نے اُس کے گھر
    اور زمین پر قبضہ کر رکھا تھا، اِس لئے وہ مدد کے لئے بادشاہ کے پاس گئی۔
  deu-1912: Da aber die sieben Jahre um waren, kam das Weib wieder aus der Philister
    Land; und sie ging aus, den König anzurufen um ihr Haus und ihren Acker.
  kan-2017: ಏಳು ವರ್ಷಗಳಾದ ನಂತರ ಆಕೆಯು ಫಿಲಿಷ್ಟಿಯರ ದೇಶದಿಂದ ಸ್ವದೇಶಕ್ಕೆ ಬಂದು, ಪರಾಧೀನವಾಗಿದ್ದ
    ತನ್ನ ಹೊಲಮನೆಗಳಿಗಾಗಿ ಮೊರೆಯಿಡುವುದಕ್ಕೋಸ್ಕರ ಅರಸನ ಬಳಿಗೆ ಹೋದಳು.
  yap-yap: Me m’ay fa medlip i duw me sul fare pin nga Israel me yan ngak e en ni
    pilung ni nge yog ngak ngan fulweg e naun nge binaw rok ngak.
  hlt-MCSB: Kum rhih kah a bawtnah a pha vaengah tah huta te Philisti khohmuen lamloh
    mael. Te vaengah cet tih amah imkhui ham neh a khohmuen ham te manghai taengah
    pang.
  mdy-ETH: ላንካዎ ሉማሢ ሌዓ ጋፓዛ ጊንሣ ዒስራዔኤሌ ዓጮ ዒዛ ማዒ ሙካዖ ዒዞኮ ማኣሮና ጎዦና ዒዞም ማሂ ዒንጊንታንዳጉዲ ካኣቲ
    ኮይላ ዖኦጫኒ ዴንዴኔ።
  twi-ASANTE: Ɛkɔm no twaa mu no, ɔsane baa Israel asase so, kɔhunuu ɔhene no sɛ ɔregye
    ne fie ne nʼasase.
  eng-WEBU: At the end of seven years, the woman returned from the land of the Philistines.
    Then she went out to beg the king for her house and for her land.
  wal-wal: Laappuntta laittaa wurssettan maccaasiyaa Pilisxxeema biittaappe simmaasu.
    Simmada ba keettaanne ba gadiyaanne oichchanau kawuwaakko baasu.
  spa-PDDPT: Sucedió al terminar los siete años que la mujer volvió de la tierra de
    los filisteos, y salió para implorar al rey que le entregara su casa y su tierra.
  gun-gun: Sete ma'etỹ opaa py ma filisteu kuery yvy gui kunha va'e ojevy ju. Ha'e
    vy huvixaa py oo ngoo ha'e oyvy oguereko va'ekue re ojerure ju aguã.
  ilo-ULB: Napasamak nga iti panagleppas ti pito a tawen, nagsubli ti babai manipud
    iti daga ti Filistia, ket napan isuna iti ari tapno agpakaasi kenkuana para iti
    balay ken dagana.
  kpg-kpg: I di hagaodi gi muli nia ngadau e hidu, gei mee gu hanimoi gi Israel guu hana
    gi di king belee dangi gi mee bolo gi wanga gi deia dono hale mo dana gowaa.
  uig-ARA: ۋە شۇنداق بولدىكى، يەتتە يىل ئۆتكەندە، ئايال فىلىستىيلەرنىڭ يۇرتىدىن يېنىپ
    كەلدى؛ ئۇ پادىشاھتىن ئۆيى بىلەن زېمىنىنى ئۆزىگە قايتۇرۇپ بېرىشنى ئىلتىماس قىلغىلى
    باردى.
  sus-sus: Na ɲɛ solofere dangi xanbi, na ginɛ naxa gbilen Isirayila, kelife Filisita
    bɔxi ma. A naxa siga mangɛ yire, a a mayandi a xa a xa banxi nun a xa bɔxi ragbilen
    a ma.
  pon-2006: Ni kaimwiseklahn sounpar isuhwo, e ahpw pwuralahng Israel oh patohla rehn
    nanmwarkio pwehn peki imweo oh sapweo en kapwurupwuriong.
  ksd-ksd: Ma ba i ga par nam ra lavurua na kilala, ra vavina i ga lilikun mulai kan
    ra langun kai ra tarai Pilistia, ma i ga vana upi na kail tadav ra king upi ra
    kubana ma kana pia.
  tur-YTC: Yedi yılın sonunda kadın Filistliler ülkesinden döndü. O zaman evi ve toprağı
    için krala yalvarmaya çıktı.
  grc-BRENT: Καὶ ἐγένετο μετὰ τὸ τέλος τῶν ἑπτὰ ἐτῶν, καὶ ἐπέστρεψεν ἡ γυνὴ ἐκ γῆς
    ἀλλοφύλων εἰς τὴν πόλιν, καὶ ἦλθε βοῆσαι πρὸς τὸν βασιλέα περὶ τοῦ οἴκου ἑαυτῆς
    καὶ περὶ τῶν ἀγρῶν αὐτῆς.
  ind-AYT: Sesudah lewat tujuh tahun, perempuan itu pulang dari negeri orang Filistin.
    Lalu, dia pergi menghadap kepada raja untuk mengadu tentang rumah dan ladangnya.
  nya-nya: Zitatha zaka zisanu ndi ziwirizo anabwera kuchokera ku dziko la Afilisti
    ndipo anapita kwa mfumu kukafunsa za nyumba yake ndi munda wake.
  hrv-hrv: Na kraju sedme godine žena se vrati iz zemlje filistejske i ode kralju
    da zatraži svoju kuću i njivu.
  mps-mps: Te nogo a olama, meba nogo si wagi soabo kibu be silibo si, te we aga hani
    dali te Israel buluba ma begasa asali. Tama aga pelama, te kingbolo hanalugi pali,
    magi baso meni, te aga be me te tǫ me ma sa wabo wenama odainu hanalugi pai.
  tpi-tpi: Dispela 7-pela yia i go pinis, orait em wantaim famili bilong en i kam
    bek long Israel. Na em i go long king bilong askim em long larim em i kisim haus
    na graun bilong en gen.
  dan-1931: Men da der var gået syv År, vendte Kvinden tilbage fra Filisternes Land;
    Og hun gik hen og påkaldte Kongens Hjælp til at få sit Hus og sin Jord tilbage.
  vie-OVCB: Sau đó, người phụ nữ ấy từ đất Phi-li-tin trở về và đến xin vua phục hồi
    chủ quyền nhà cửa đất đai cho mình.
  guj-2017: સાતમા વર્ષને અંતે તે સ્ત્રી પલિસ્તીઓના દેશમાંથી પાછી આવી. અને પોતાના ઘર
    અને જમીન માટે રાજા પાસે વિનંતી કરવા ગઈ.
  pon-2006A: Ni kaimwiseklahn sounpar isuhwo, e ahpw pwuralahng Israel oh patohla
    rehn nanmwarkio pwehn peki imweo oh sapweo en kapwurupwuriong.
  por-BRBSL: Ao final de sete anos, a mulher voltou da terra dos filisteus. Depois
    ela saiu para implorar ao rei por sua casa e por sua terra.
  cth-cth: A kum 7 kuep toteh hote napui teh Filistin ram hoi a ban. Hahoi a im hoi
    a law hmuen naw siangpahrang koe hei hanlah a cei.
  twi-twi: Ɔkɔm no twaa mu no, ɔsan baa Israel asase so, kohuu ɔhene no sɛ ɔregye
    ne fi ne nʼasase.
  hlt-hlt: Kum rhih kah a bawtnah a pha vaengah tah huta te Philisti khohmuen lamloh
    mael. Te vaengah cet tih amah imkhui ham neh a khohmuen ham te manghai taengah
    pang.
  tbz-SIM: Yɛbie nyɛ̀yiekɛ̀ kó difɔ̃nkúò kɛ̀ dɛ kóò nitipòkùu konní kɛ́kɔtɛ kɛ bo
    yɑ̀ okpɑ̀ɑ̀tì, kóò beé nho cĩ́ɛ̃̀tɛ̀ nɛ̀ o pɑku kpɛti.
  msy-2020: Egha gɨn 7plan azenir kaba gɨvazɨ, a uan pam ko borim inigha ua Israelɨn
    ize. Egha a ua uan dɨpenim ko nguazim iniasa atrivimɨn azangasa ghu.
  dop-dop: Pɩɩsɩ nsɩ sɩ sikɑɑ, ɩlɛnɑ pɑ́ mǝlɩ pɑ tɛtʋ tɑɑ. Ɩlɛnɑ pɑ́ pɔɔsɩ wulɑʋ kɛ
    pɑ tǝyɑɣɑ nɑ pɑ tɑwɑ tɔm.
  azb-azb: Bu müddətdən sonra qadın Filiştlilərin ölkəsindən qayıtdı. O, evini və
    tarlasını istəmək üçün padşahın yanına getdi.
  eng-DBY: And it came to pass at the seven years' end, that the woman returned out
    of the land of the Philistines; and she went forth to cry to the king for her
    house and for her land.
  hin-2017: सात वर्ष के बीतने पर वह पलिश्तियों के देश से लौट आई, और अपने घर और भूमि
    के लिये दुहाई देने को राजा के पास गई।
  wol-KYG: Ba juróom ñaari at ya matee, ndaw sa jóge ca réewum Filisteen ña, ñibbsi.
    Mu dem ca Buur, di sàkku mu delloo ko këram ak suufam.
  eng-YLT: And it cometh to pass, at the end of seven years, that the woman turneth
    back from the land of the Philistines, and goeth out to cry unto the king, for
    her house, and for her field.
  eng-WYC-2017: And when seven years were ended, the woman turned again from the land
    of Philistines; and she went out, to ask the king for her house, and [for] her
    fields.
  eng-WMBB: At the end of seven years, the woman returned from the land of the Philistines.
    Then she went out to beg the king for her house and for her land.
  urd-GVH: सात साल गुज़र गए तो वह उस मुल्क से वापस आई। लेकिन किसी और ने उसके घर और
    ज़मीन पर क़ब्ज़ा कर रखा था, इसलिए वह मदद के लिए बादशाह के पास गई।
  rug-rug: Pa vina betona sa zuapa vuaheni si kekere pule la pa Izireli si asa, meke
    la koasa baṉara pude tepa vagi pulea sa nana vetu meke na pepeso.
  gaz-gaz: Isheenis dhuma waggaa torbaatti biyya Filisxeemotaatii deebitee manaa fi
    lafa ishee kadhachuuf gara mootichaa ni dhaqxe.
  fra-LSG: Au bout des sept ans, la femme revint du pays des Philistins, et elle alla
    implorer le roi au sujet de sa maison et de son champ.
  yal-yal: Ɲɛɛ solofere danguxina, ɲaxanla yi fa keli Filisitine yamanani, a sa a
    banxin nun a xɛɛne maxandi mangan na.
  haw-1868: A i ka pau ana o na makahiki ehiku, hoi mai la ka wahine mai ka aina o
    ko Pilisetia mai; a hele e no noi aku i ke alii no kona hale, a no kona aina.
  arb-NAV: وَفِي خِتَامِ السَّنَوَاتِ السَّبْعِ رَجَعَتِ الْمَرْأَةُ مِنْ دِيَارِ
    الْفِلِسْطِينِيِّينَ، وَتَوَجَّهَتْ إِلَى الْمَلِكِ تَسْتَغِيثُ بِهِ لاِسْتِرْدَادِ
    بَيْتِهَا وَأَرْضِهَا.
  ewe-ewe: Esi dɔwuame la nu tso la, nyɔnu la gatrɔ va Israelnyigba dzi eye wòva kpɔ
    fia la be wòagbugbɔ yeƒe aƒe kple anyigba na ye.
  eng-LEE: And it came to pass at the end of seven years, that the woman returned
    out of the land of the Philistines; and she went forth to cry unto the king for
    her house and for her land.
  asm-FB: সাত বছৰৰ শেষত মহিলাগৰাকী পলেষ্টীয়াসকলৰ দেশৰ পৰা উভটি আহি নিজৰ ঘৰ আৰু মাটি
    ঘূৰাই পোৱাৰ কাৰণে ৰজাৰ ওচৰত নিবেদন কৰিবলৈ গ’ল।
  sus-A: نَ حّ سٌلٌقٍرٍ دَنفِ شَنبِ، نَ فِنّ نَشَ فبِلٍن عِسِرَيِلَ، كٍلِقٍ قِلِسِتَ
    بْشِ مَ. عَ نَشَ سِفَ مَنفّ يِرٍ، عَ عَ مَيَندِ عَ شَ عَ شَ بَنشِ نُن عَ شَ بْشِ
    رَفبِلٍن عَ مَ.
  fra-SBL: Au bout de sept ans, la femme revint du pays des Philistins. Elle sortit
    pour demander au roi sa maison et son pays.
  hbo-hbo: וַיְהִ֗י מִקְצֵה֙ שֶׁ֣בַע שָׁנִ֔ים וַתָּ֥שָׁב הָאִשָּׁ֖ה מֵאֶ֣רֶץ פְּלִשְׁתִּ֑ים
    וַתֵּצֵא֙ לִצְעֹ֣ק אֶל־הַמֶּ֔לֶךְ אֶל־בֵּיתָ֖הּ וְאֶל־שָׂדָֽהּ׃
  piu-2006: '@see-verse:2KI.008.002'
  kik-kik: Na rĩrĩ, mĩaka mũgwanja yathira-rĩ, akiuma bũrũri wa Afilisti, agĩthiĩ
    kũrĩ mũthamaki kũmũthaitha nĩ ũndũ wa nyũmba na gĩthaka gĩake.
  fra-NCL: Au bout des sept ans, la femme revint du pays des Philistins et alla implorer
    le roi au sujet de sa maison et de son champ.
  cek-AK: Saning sarihto boeng pacoengah, Philistin prae hoiah amlaem let; siangpahrang
    khaeah angmah ih im hoi angmah ih long ahmuen to hnik let hanah a caeh.
  cuk-cuk: A-birgamar-nasad-sorbali, omegwa Filistea-dulemar-yargi gannar bangualid,
    Israel-neggweburse gannar nonikid. Geb reyse na e-neg-megisad, degi, e-napanegmar
    gannar egisnonikid.
  uig-CYR: Вә шундақ болдики, йәттә жил өткәндә, аял Филистийләрниң жутидин йенип
    кәлди; у падишадин өйи билән зиминини өзигә қайтуруп беришни илтимас қилғили барди.
  tel-2017: ఆ ఏడు సంవత్సరాలు ముగిసిన తరువాత ఆమె ఫిలిష్తీ దేశం నుండి తిరిగి వచ్చి తన
    ఇంటి కోసం, పొలం కోసం రాజును అడగడానికి వెళ్ళింది.
  hat-BSA: Nan fen sèt ane yo, fanm nan te retounen soti nan peyi Filisten yo. Konsa,
    li te soti deyò pou fè demann a wa a pou lakay li avèk chan li.
  kos-kos: Ke safla yac itkosr ah, el foloko nu Israel, ac el som nu yorol tokosra
    ac siyuk tuh lohm sel ac acn sel in folokyang nu sel.
  hbo-WLC: וַיְהִ֗י מִקְצֵה֙ שֶׁ֣בַע שָׁנִ֔ים וַתָּ֥שָׁב הָאִשָּׁ֖ה מֵאֶ֣רֶץ פְּלִשְׁתִּ֑ים
    וַתֵּצֵא֙ לִצְעֹ֣ק אֶל־הַמֶּ֔לֶךְ אֶל־בֵּיתָ֖הּ וְאֶל־שָׂדָֽהּ׃
  ibo-ibo: Mgbe ụnwụ ahụ gwụsịrị nʼafọ nke asaa, o si nʼala ndị Filistia lọta nʼIzrel.
    Mgbe ọ lọtara, o jekwuuru eze ka o nyere ya aka inwetaghachi ụlọ ya na ala ya.
  ory-ory: ପୁଣି ସାତ ବର୍ଷ ଶେଷରେ ସେ ସ୍ତ୍ରୀ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଦେଶରୁ ଫେରି ଆସିଲା; ଆଉ ସେ ଆପଣା
    ଗୃହ ଓ ଆପଣା ଭୂମି ନିମନ୍ତେ ଗୁହାରି କରିବାକୁ ରାଜାଙ୍କ ନିକଟକୁ ଗଲା।
  chk-chk: Nge wesin ekewe fisu ier, lupwen ewe fefin a liwinto seni fanüen chon Filistia,
    a feila ren ewe king o tüngorei pwe epwe angeesefäli imwan me fanüan.
  rop-rop: Wal wen det 7 yiya bin binij imbin gobek langa Isreil. Imbin go blanga
    askim det king blanga gibitbek im haus en det kantri en ola enijing weya imbin
    libum.
  ukr-1871: Як уплив же семий рік, вернулась молодиця з Филистійської землї та й прийшла
    просити царя про свою господу й поля свої.
  deu-1951: Als aber die sieben Jahre vorbei waren, kam das Weib wieder aus dem Lande
    der Philister, und sie ging hin, um den König wegen ihres Hauses und wegen ihres
    Ackers anzurufen.
  eng-JPS: And it came to pass at the seven years' end, that the woman returned out
    of the land of the Philistines; and she went forth to cry unto the king for her
    house and for her land.
  srp-1865: A kad proðe sedam godina, vrati se žena iz zemlje Filistejske, i otide
    da moli cara za kuæu svoju i za njivu svoju.
  lug-lug: Oluvannyuma lw’emyaka omusanvu, n’akomawo okuva mu nsi y’Abafirisuuti,
    n’alaga eri kabaka okumwegayirira addizibwe ekibanja kye n’ennyumba ye.
  heb-heb: ויהי מקצה שבע שנים ותשב האשה מארץ פלשתים ותצא לצעק אל המלך אל ביתה ואל
    שדה׃
  ben-IRV: সাত বছরের শেষে সেই স্ত্রীলোকটী পলেষ্টীয়দের দেশ থেকে ফিরে এসে তাঁর বাড়ি
    ও জমি ফেরৎ চাওয়ার জন্য রাজার কাছে কাঁদতে গেল।
  pan-pan: ਸੱਤਾਂ ਸਾਲਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਉਹ ਔਰਤ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦੇਸ਼ ਤੋਂ ਮੁੜ
    ਆਈ ਅਤੇ ਆਪਣੇ ਘਰ ਦੇ ਲਈ ਅਤੇ ਆਪਣੀ ਜ਼ਮੀਨ ਦੇ ਲਈ ਰਾਜਾ ਕੋਲ ਦੁਹਾਈ ਦੇਣ ਲਈ ਗਈ।
  mya-JVB: ခုနစ် နှစ် စေ့ သောအခါ ၊ ဖိလိတ္တိ ပြည် မှ ပြန် လာ၍ ကိုယ် အိမ် ၊ ကိုယ် မြေ
    ကို ရအံ့သောငှါ အသနား တော်ခံမည့် အကြံနှင့် ရှင်ဘုရင် ထံ သို့သွား ၏
  tbg-tbg: Ho 7 ihi aitarovaro viva Pirisia mini kero nai vaintiaravata orurantero
    Isarerini nai naavuvata nai vatavata qaiqaa nai amiarire tiro, avuhainaara tavareva
    vura.
  hmo-hmo: Lagani 7 idia ore neganai, hahine be Pilistia taudia edia tano dekena amo
    Israela tano dekenai ia giroa mai. Vadaeni ia be king dekenai ia lao, do ia noia,
    iena ruma bona iena tano do ia abia lou totona.
  urd-urd: सातवें साल के आख़िर में ऐसा हुआ कि ये 'औरत फ़िलिस्तियों के मुल्क से लौटी,
    और बादशाह के पास अपने घर और अपनी ज़मीन के लिए फ़रियाद करने लगी।
  rus-SYN: По прошествии семи лет возвратилась эта женщина из земли Филистимской и
    пришла просить царя о доме своем и о поле своем.
  bqc-SIM: Wɛ̃̀ soplapi gbɛa ↄ̃ à bↄ̀ Filitɛ̃ↄ bùsupiu à sù, ↄ̃ à gɛ̀ wiilɛi
    kíwa a bɛ ń a buao yã́ musu.
  tcz-CHONGTHU: Kellhah akichai jouvin Philistine gam’ah konin ainlam ah ahung kile
    kit tan ahi. Ain leh agam nungmu kitna dingin lengpa kom’ah achen ahi.
  mar-mar: सात वर्षे उलटल्यावर ती पलिष्ट्यांच्या देशातून परत आली. मग ती राजाला भेटायला
    निघाली. आपले घरदार आणि जमीन आपल्याला पुन्हा परत मिळावी यासाठी तिला राजाची मदत
    हवी होती.
  qub-qub: Ganchis wata päsariptin warmiga Filistea nasyunpita marcanmanna cuticamuran.
    Nircur ray cajman aywaran «wasëta, chacräta cutiycachimay» ninanpaj.
  bqp-bqp: Wɛ̃̀ suppla pìi gbɛran à bò Filisitini bùsun à sù, akũ à gɛ̀ɛ wɛ́ kɛ kínaa
    a bɛ kũ a burao yã musu.
  hat-hat: Lè sètan yo fin pase, li tounen nan peyi Izrayèl, l' al jwenn wa a, li
    mande l' pou yo renmèt li kay li ak jaden li.
  eng-BSB: At the end of seven years, when the woman returned from the land of the
    Philistines, she went to the king to appeal for her house and her land.
  eng-WEBPB: At the end of seven years, the woman returned from the land of the Philistines.
    Then she went out to beg the king for her house and for her land.
  kbq-kbq: Anante ana 7ni'a kafua evuvagaretegeno, ana a'mo'a Filistia mopa atreno,
    Israeli mopare eteno, mopa'ane noma'ane ete erinaku kini ne'mofonte vuno keaga
    ome hu'ne.
  nhe-BL: Huan quema ya panotoya nopa chicome xihuitl, nopa sihuatl mocuepqui tlen
    nopa tlali campa filisteos huan yajqui quiitato nopa tlanahuatijquetl tlen tlali
    Israel para sampa quitlajtlanis ichaj huan itlal.
  bus-bus: Wɛ̃̀ swɛɛplaaa pì gbɛran à bↄ̀ Filisitininↄ bùsun à sù, ben à gàa wɛ́ɛ
    kɛ kínaa a bɛ kↄ̃n a buraao yã musu.
  gub-BL: A'e 7 kwarahy pawire uzewyr Izaew pe. Uze'eg oho tuwihawete pe kury. — Emuzewyr
    kar heràpuzgwer heywy kwer ihewe nehe, i'i izupe.
  eng-DRA: And when the seven years were ended, the woman returned out of the land
    of the Philistines, and she went forth to speak to the king for her house, and
    for her lands.
