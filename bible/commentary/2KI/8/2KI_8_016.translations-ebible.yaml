verse: 2KI.008.016
translations:
  mal-C: ഇസ്രായേൽരാജാവായ ആഹാബിന്റെ അഞ്ചാമാണ്ടിൽ, യെഹോശാഫാത്ത് യെഹൂദ്യയിൽ രാജാവായിരിക്കെത്തന്നെ,
    അദ്ദേഹത്തിന്റെ മകനായ യെഹോരാം യെഹൂദാരാജാവായി ഭരണമേറ്റു.
  deu-TKW: Und im fünften Jahre Jorams, des Sohnes Ahabs, des Königs von Israel, ward
    Jehoram König, der Sohn Josaphats, des Königs von Juda.
  lin-lin: Tango Yorami, mwana mobali ya Akabi, mokonzi ya Isalaele, akokisaki mibu
    mitano na bokonzi —Jozafati azalaki mokonzi ya Yuda— Yorami, mwana mobali ya Jozafati,
    mokonzi ya Yuda, akomaki mokonzi.
  eng-LSV: And in the fifth year of Joram son of Ahab, king of Israel—and Jehoshaphat
    [is] king of Judah—Jehoram son of Jehoshaphat, king of Judah, has reigned;
  eng-GNV: Now in the fift yere of Ioram ye sonne of Ahab King of Israel, and of Iehoshaphat
    King of Iudah, Iehoram the sonne of Iehoshaphat King of Iudah began to reigne.
  eng-WEBSTER: And in the fifth year of Joram the son of Ahab king of Israel, Jehoshaphat
    being then king of Judah, Jehoram the son of Jehoshaphat king of Judah began to
    reign.
  nhw-BL: Huan quema yohuiyaya para macuili xihuitl tlanahuatis Joram, icone Acab,
    ipan tlali Israel; seyoc Joram catli eliyaya icone Josafat, pejqui tlanahuatía
    tlen tlali Judá.
  swh-ONEN: Katika mwaka wa tano wa Yoramu mwana wa Ahabu mfalme wa Israeli, wakati
    huo Yehoshafati akiwa mfalme wa Yuda, Yehoramu mwana wa Yehoshafati akaanza kutawala
    kama mfalme wa Yuda.
  bba-bba: Akɑbu Isirelibɑn sinɑ bokon bii Yorɑmun bɑndun wɔ̃ɔ nɔɔbuse sɔɔrɑ, Yosɑfɑti
    Yudɑbɑn sinɑ bokon bii Yorɑmu u bɑndu di Yudɑɔ.
  eng-KJVCPB: And in the fifth year of Joram the son of Ahab king of Israel, Jehoshaphat
    being then king of Judah, Jehoram the son of Jehoshaphat king of Judah began to
    reign.
  luo-luo: E higa mar abich mar Joram wuod Ahab ruodh Israel, kane Jehoshafat ne ruodh
    Juda, Jehoram wuod Jehoshafat nochako tich kaka ruodh Juda.
  meu-meu: Ioram Ahaba, Israel pavapavana, ena lohia laḡanina iha-imana ai, Iehoram,
    Iuda pavapavana Iehosafat natuna, na e lohia matama.
  npi-ULB: इस्राएलका राजा आहाबका छोरा योरामको पाँचौँ वर्षमा यहोरामले राज्‍य गर्न थाले
    । तिनी यहूदाका राजा यहोशापातका छोरा थिए । यहोशापात यहूदाका राजा हुँदादेखि नै तिनले
    राज्‍य गर्न थाले ।
  yor-yor: Ní ọdún karùn-ún ti Joramu ọmọ Ahabu ọba Israẹli, nígbà tí Jehoṣafati jẹ́
    ọba Juda, Jehoramu ọmọ Jehoṣafati bẹ̀rẹ̀ ìjọba rẹ̀ gẹ́gẹ́ bí ọba Juda.
  pes-OPCB: یهورام (پسر یهوشافاط) در پنجمین سال سلطنت یورام (پسر اَخاب) پادشاه اسرائیل،
    سلطنت خود را در یهودا آغاز کرد.
  tgl-ULB: Sa ikalimang taon ni Joram anak ni Ahab, hari ng Israel, nagsimulang maghari
    si Jehoram. Siya ang anak ni Jehosafat hari ng Juda. Nagsimula siyang maghari
    nang si Jehoshafat ay hari ng Juda.
  hui-hui: Ahaba igini Yorama ibu Isaraele dindiha kini heane dege mali dauni layagola
    Yahosabada igini Yahorama ibu nde ibu abanaga henge ibuni mialu Yuda dindiha kini
    ibu hene.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ဟပ်​၏​သား​တော်​ယော​ရံ ၏​နန်း​စံ​ငါး​နှစ်​မြောက်​၌ ယော​ရှ​ဖတ်​၏​သား​တော်
    ယ​ဟော​ရံ​သည်​အ​သက်​သုံး​ဆယ့်​နှစ်​နှစ်​ရှိ​သော အ​ခါ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၏။
    သူ သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ရှစ်​နှစ်​မျှ​နန်း​စံ​ရ​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨ་ཧབ་ཀྱི་སྲས་ཡོ་རཱམ་གྱིས་སྲིད་བསྐྱངས་པའི་ལོ་ལྔ་པར།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ད་དུང་བཞུགས་པ་དང་། ཡེ་ཧོ་ཤ་ཕད་ཀྱི་སྲས་ཡེ་ཧོ་རཱམ་རྒྱལ་པོར་བསྡད།
  sna-sna: Mugore rechishanu raJoramu mwanakomana waAhabhu mambo weIsraeri, Jehoshafati
    ari mambo weJudha, Jehoramu mwanakomana waJehoshafati akatanga kutonga kwake samambo
    weJudha.
  spa-BLM: En el quinto año de Joram hijo de Acab, rey de Israel, siendo entonces
    Josafat rey de Judá, comenzó a reinar Joram hijo de Josafat, rey de Judá.
  cac-cac: Ayic oyexo ab'il yoch vin̈aj Joram yuninal vin̈aj Acab reyal d'a Israel,
    ix schaanel yich vin̈aj Joram yuninal vin̈aj Josafat yac'an reyal d'a Judá.
  swh-ULB: Katika mwaka wa kumi na tano wa Yoramu mwana wa Ahabu, mfalme wa Israeli,
    Yehoramu akaanza kutawala. Alikuwa mwana wa Yehoshafati mfalme wa Yuda. Alianza
    wakati Yehoshafati alikuwa mfalme wa Yuda.
  bel-bel: 'У пяты год Ёрама, сына Ахава, цара Ізраільскага, зацараваў Ёрам, сын Ёсафатаў,
    цар Юдэйскі:'
  deu-ELBBK: Und im 5. Jahr Jorams, des Sohnes Ahabs, des Königs von Israel, als Josaphat
    König von Juda war, wurde Joram König, der Sohn Josaphats, des Königs von Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Jehoram he anak ni Jehoshafat hein ikelima
    he tuig te kedhadì ni Joram diyà te Israel te anak ni Ahab.
  mal-2015: യിസ്രായേൽരാജാവായ ആഹാബിന്റെ മകനായ യോരാമിന്റെ അഞ്ചാം ആണ്ടിൽ യെഹോശാഫാത്ത്
    യെഹൂദയിൽ രാജാവായിരിക്കുമ്പോൾ തന്നേ യെഹൂദാരാജാവായ യെഹോശാഫാത്തിന്റെ മകൻ യെഹോരാം
    രാജാവായി.
  rmc-rmc: Andro pandžto berš, sar kraľinelas andro Izrael o Joram, o čhavo le Achaboskro,
    ačhiľa kraľiske andre Judsko o Jehoram, le Jošafatoskro čhavo.
  pes-OPV: و در سال پنجم یورام بن اخاب، پادشاه اسرائیل، وقتی که یهوشافاط هنوز پادشاه
    یهودابود، یهورام بن یهوشافاط، پادشاه یهودا آغازسلطنت نمود.
  ron-1924: Ын ал чинчиля ан ал луй Иорам, фиул луй Ахаб, ымпэратул луй Исраел, а
    ынчепут сэ домняскэ Иорам, фиул луй Иосафат, ымпэратул луй Иуда.
  ben-OBCV: আহাবের ছেলে ইস্রায়েলের রাজা যোরামের রাজত্বের পঞ্চম বছরে যিহোশাফট যখন
    যিহূদার রাজা ছিলেন, তখনই যিহোশাফটের ছেলে যিহোরাম যিহূদার রাজারূপে রাজত্ব করতে
    শুরু করলেন।
  som-som: Yooraam oo ahaa ina Axaab boqorkii dalka Israa'iil sannaddiisii shanaad,
    oo Yehooshaafaadna dalka Yahuudah boqorka ka ahaa, ayaa Yehooraam ina Yehooshaafaad
    dalka Yahuudah boqor ka noqday.
  lat-VUC: Anno quinto Joram filii Achab regis Israël, et Josaphat regis Juda, regnavit
    Joram filius Josaphat rex Juda.
  eng-ASVBT: And in the fifth year of Joram the son of Ahab king of Israel, Jehoshaphat
    being then king of Judah, Jehoram the son of Jehoshaphat king of Judah began to
    reign.
  ita-1885: ORA, l'anno quinto di Gioram, figliuolo di Achab, re d'Israele, essendo
    Giosafat ancora re di Giuda, Gioram, figliuolo di Giosafat, re di Giuda, cominciò
    a regnare sopra Giuda.
  eng-LXXUP: In the fifth year of Joram son of Ahab king of Israel, and while Jehoshaphat
    was king of Judah, Jehoram the son of Jehoshaphat king of Judah began to reign.
  eng-ULB: In the fifth year of Joram son of Ahab, king of Israel, Jehoram began to
    reign. He was the son of Jehoshaphat king of Judah. He began to reign when Jehoshaphat
    was king of Judah.
  spa-VBL: Jehoram, hijo de Josafat, comenzó su reinado como rey de Judá en el quinto
    año del reinado de Joram, hijo de Acab, rey de Israel, mientras Josafat aún era
    rey de Judá.
  fra-_FOB: La cinquième année de Joram, fils d'Achab, roi d'Israël (Josaphat étant
    encore roi de Juda), Joram, fils de Josaphat, roi de Juda, commença à régner sur
    Juda.
  mal-mal: യിസ്രായേൽ രാജാവായ ആഹാബിന്റെ മകനായ യോരാമിന്റെ വാഴ്ചയുടെ അഞ്ചാം ആണ്ടിൽ, യെഹോശാഫാത്ത്
    യെഹൂദയിൽ രാജാവായിരിക്കുമ്പോൾ തന്നെ, യെഹൂദാ രാജാവായ യെഹോശാഫാത്തിന്റെ മകൻ യെഹോരാം
    യെഹൂദയിൽ രാജാവായി.
  urd-GVR: Yahūrām bin Yahūsafat Isrāīl ke bādshāh Yūrām kī hukūmat ke pāṅchweṅ sāl
    meṅ Yahūdāh kā bādshāh banā. Shurū meṅ wuh apne bāp ke sāth hukūmat kartā thā.
  suz-BL: येहो-शाफात आ तौ येहोराम यहूदा ङा पिप दुम्‍शा, सासन पचा गोवा बाक्‍त। मेना
    इस्राएल ङा पिप आहाब आ तौ येहोराम पिप दुम्‍शो ५ बर्स दुम्‍शो बाक्‍माक्‍त। मेको
    निक्‍शी आस नें येहोराम बाक्‍त। मेको आस कली योराम यो देंमा बाक्‍त।१राजा २२:५१
  ita-1927: Or l’anno quinto di Joram, figliuolo di Achab, re d’Israele, Jehoram,
    figliuolo di Giosafat re di Giuda, cominciò a regnare su Giuda.
  ckb-ckb: لە ساڵی پێنجەمی یۆرامی کوڕی ئەحاڤی پاشای ئیسرائیل و یەهۆشافاتی پاشای یەهودا،
    یەهۆرامی کوڕی یەهۆشافات بوو بە پاشای یەهودا.
  eng-BBE: In the fifth year of Joram, the son of Ahab, king of Israel, Jehoram, the
    son of Jehoshaphat, king of Judah, became king.
  kan-OKCV: ಅಹಾಬನ ಮಗನೂ ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಆದ ಯೋರಾಮನ ಆಳ್ವಿಕೆಯ ಐದನೆಯ ವರ್ಷದಲ್ಲಿ, ಯೆಹೂದದ
    ರಾಜನಾದ ಯೆಹೋಷಾಫಾಟನ ಮಗ ಯೆಹೋರಾಮನು ಆಳತೊಡಗಿದನು.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய ஆகாபின் மகன் யோராமுடைய ஐந்தாம் வருட ஆட்சியில், யோசபாத்
    யூதாவிலே இன்னும் ராஜாவாக இருக்கும்போது, யோசபாத்தின் மகனாகிய யோராம் என்னும் யூதாவின்
    ராஜா ஆட்சிசெய்யத் துவங்கினான்.
  spa-RV-1909: En el quinto año de Joram hijo de Achâb rey de Israel, y siendo Josaphat
    rey de Judá, comenzó á reinar Joram hijo de Josaphat rey de Judá.
  ron-BTF: Și în al cincilea an al lui Ioram, fiul lui Ahab, împăratul lui Israel,
    Iosafat fiind atunci împărat peste Iuda, Ioram, fiul lui Iosafat, împăratul lui
    Iuda, a început să domnească.
  eng-WEBP: In the fifth year of Joram the son of Ahab king of Israel, Jehoshaphat
    being king of Judah then, Jehoram the son of Jehoshaphat king of Judah began to
    reign.
  eng-FBV: Jehoram, son of Jehoshaphat, began his reign as king of Judah in the fifth
    year of the reign of Joram, son of Ahab, king of Israel, while Jehoshaphat was
    still king of Judah.
  nld-1939: In het vijfde jaar der regering van Joram, den zoon van Achab, over Israël,
    werd Joram, de zoon van Josafat, koning van Juda.
  nch-BL: Huan quema yahuiyaya para macuili xihuit tanahuatis Joram, icone Acab, ipan
    tali Israel; seyoc Joram cati eliyaya icone Josafat, pejqui tanahuatía ipan tali
    Judá.
  vie-1934: Năm thứ năm về đời Giô-ram, con trai A-háp, vua Y-sơ-ra-ên, thì Giô-ram,
    con trai Giô-sa-phát, vua Giu-đa, lên ngôi làm vua Giu-đa đang khi Giô-sa-phát
    còn trị vì.
  hin-CV: इस्राएल के राजा अहाब के पुत्र योराम के शासनकाल के पांचवें साल में, यहोशाफ़ात
    के पुत्र यहोराम ने यहूदिया पर शासन शुरू किया.
  spa-BES: En el quinto año de Joram, hijo de Acab, rey de Israel, Joram, hijo de
    Josafat, rey de Judá, llegó a ser rey.
  tdx-tdx: Ie tan-taom-paha-lime’ Iorame ana’ i Akabe mpanjaka’ Israele, le niorotse
    nifehe t’Iehorame ana’ Iehosafate mpanjaka’ Iehodà.
  tha-KJV: ในปี​ที่​ห้าแห่งโยรัมโอรสอาหับกษั​ตริ​ย์ของอิสราเอล เมื่อเยโฮชาฟัทยังเป็นกษั​ตริ​ย์ของยูดาห์​อยู่
    เยโฮรัมโอรสเยโฮชาฟัทกษั​ตริ​ย์ของยูดาห์​ได้​ทรงเริ่มครอบครอง
  por-BR-2018: No quinto ano de Jorão filho de Acabe rei de Israel, e sendo Josafá
    rei de Judá, começou a reinar Jeorão filho de Josafá rei de Judá.
  deu-ELO: Und im fünften Jahre Jorams, des Sohnes Ahabs, des Königs von Israel, als
    Josaphat König von Juda war, wurde Joram König, der Sohn Josaphats, des Königs
    von Juda.
  eng-WYC-2018: In the fifth year of Joram, son of Ahab, king of Israel, and of Jehoshaphat,
    king of Judah, Jehoram, the son of Jehoshaphat, king of Judah, reigned. (In the
    fifth year of Joram, the son of Ahab, the king of Israel, Jehoram, the son of
    Jehoshaphat, the king of Judah, began to reign.)
  epo-epo: En la kvina jaro de Joram, filo de Aĥab, reĝo de Izrael, post Jehoŝafat,
    reĝo de Judujo, ekreĝis Jehoram, filo de Jehoŝafat, reĝo de Judujo.
  uig-PIN: Israilning padixaⱨi, Aⱨabning oƣli Yoramning sǝltǝnitining bǝxinqi yilida,
    Yǝⱨoxafat tehi Yǝⱨudaning padixaⱨi waⱪtida, Yǝⱨoxafatning oƣli Yǝⱨoram Yǝⱨudaning
    padixaⱨi boldi.
  beo-beo: Isala:ili hina bagade Youla:me (A:iha:be egefe) amo da ode biyale ouligilalu,
    Yihoula:me (Yihosiafa:de egefe) da Yuda hina bagade hamoi.
  tpi-OTNT: Long namba 5 yia bilong Joram, pikinini bilong Ahap, i stap king bilong
    Israel, Jehoram, pikinini man bilong Jehosafat, i kisim ples bilong papa bilong
    en na i kamap king bilong Juda.
  hau-SA: A shekara ta biyar ta mulkin Yoram ɗan Ahab, sarkin Isra’ila, sa’ad da Yehoshafat
    yake sarautar Yahuda, Yoram ɗan Yehoshafat, ya fara mulkinsa a matsayin sarkin
    Yahuda.
  uig-LAT: Israilning padishahi, Ahabning oghli Yoramning seltenitining beshinchi
    yilida, Yehoshafat téxi Yehudaning padishahi waqtida, Yehoshafatning oghli Yehoram
    Yehudaning padishahi boldi.
  nde-nde: Ngomnyaka wesihlanu kaJoramu indodana ka-Ahabi inkosi yako-Israyeli, ngesikhathi
    uJehoshafathi eyinkosi yakoJuda, uJehoramu indodana kaJehoshafathi waqalisa ukubusa
    eyinkosi yakoJuda.
  ton-ton: ¶ Pea ʻi hono nima ʻoe taʻu ʻo Solami ko e foha ʻo ʻEhapi ko e tuʻi ʻo
    ʻIsileli, ka naʻe tuʻi ʻa Sihosafate ʻi he kuonga ko ia ʻi Siuta, naʻe kamata
    pule ʻa Siholami ko e foha ʻo Sihosafate ko e tuʻi ʻo Siuta.
  ces-1613: Léta pak pátého Jorama, syna Achabova krále Izraelského, a Jozafata krále
    Judského, počal kralovati Jehoram, syn Jozafatův král Judský.
  eng-WMB: In the fifth year of Joram the son of Ahab king of Israel, Jehoshaphat
    being king of Judah then, Jehoram the son of Jehoshaphat king of Judah began to
    reign.
  tam-TCV: இஸ்ரயேலின் அரசனான ஆகாபின் மகன் யோராம் இஸ்ரயேலை அரசாண்ட ஐந்தாம் வருடத்தில்
    யெகோராம் யூதாவுக்கு அரசனானான். அவன் யோசபாத்தின் மகன்.
  ceb-ULB: Sa ikalima ka tuig ni Joram nga anak nga lalaki ni Ahab, ang hari sa Israel,
    nagsugod ug hari si Jehoram. Siya ang anak nga lalaki ni Jehoshafat ang hari sa
    Juda. Nagsugod siya ug hari sa dihang si Jehoshafat mao ang hari sa Juda.
  pol-UBG: W piątym roku Jorama, syna Achaba, króla Izraela, gdy Jehoszafat był jeszcze
    królem Judy, zaczął królować Jehoram, syn Jehoszafata, król Judy.
  urd-GVU: یہورام بن یہوسفط اسرائیل کے بادشاہ یورام کی حکومت کے پانچویں سال میں یہوداہ
    کا بادشاہ بنا۔ شروع میں وہ اپنے باپ کے ساتھ حکومت کرتا تھا۔
  deu-1912: Im fünften Jahr Jorams, des Sohnes Ahabs, des Königs in Israel, ward Joram,
    der Sohn Josaphats, König in Juda.
  kan-2017: ಅಹಾಬನ ಮಗನೂ ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಆದ ಯೋರಾಮನ ಆಳ್ವಿಕೆಯ ಐದನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದ ರಾಜನಾದ
    ಯೆಹೋಷಾಫಾಟನ ಮಗ ಯೆಹೋರಾಮನು ಆಳತೊಡಗಿದನು.
  yap-yap: U lan e duw ni lal ko gagiyeg rok Joram ni Pilung nu Israel nib mo’on ni
    fak Ahab, me mang Jehoram nib mo’on ni fak Jehoshafat e pilung nu Judah,
  hlt-MCSB: Israel manghai Ahab capa Joram kah a kum nga dongkah, Judah manghai Jehoshaphat
    phoeiah tah, Judah manghai Jehoshaphat capa Jehoram te manghai.
  mdy-ETH: ዒስራዔኤሌ ካኣቲ፥ ዓክዓቤ ናኣዚ፥ ዒዮራሜ ካኣታዼንቴ ዶንጋሳ ሌዖና ዒዮሳፒፄ ናኣዚ ዒዮሆራሜ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Ɔhene Yehosafat babarima Yehoram bɛdii Yuda so ɛberɛ a ɔhene Yoram adi
    adeɛ wɔ Israel mfeɛ enum so. Na Yoram yɛ Ahab babarima.
  eng-WEBU: In the fifth year of Joram the son of Ahab king of Israel, Jehoshaphat
    being king of Judah then, Jehoram the son of Jehoshaphat king of Judah began to
    reign.
  wal-wal: Akaaba na7ai, Israa7eela Kawoi Yoraami kawotido ichchashantto laittan,
    Yihudaa Kawuwaa Yoosaafixa na7ai Yoraami Yihudan kawotiis.
  spa-PDDPT: El año quinto de Joram, hijo de Acab, rey de Israel cuando Josafat era
    rey de Judá, comenzó a reinar Joram, hijo de Josafat, rey de Judá.
  gun-gun: Peteĩ nhiruĩ ma'etỹ re ma Acabe ra'y Jorão Israel pygua huvixa oĩ rire,
    Judá pygua huvixa Josafá oĩ teri reve ta'y Jeorão ju omboypy Judá pygua huvixa
    oĩ aguã.
  ilo-ULB: Iti maikalima a tawen a panagturay ni Joram a putot ni Ahab, iti Israel,
    nangrugi met a nagturay ni Jehoram a putot ni Jehosafat kas ari ti Juda. Nangrugi
    isuna a nagturay idi ni Jehosafat ti ari ti Juda.
  kpg-kpg: Di lima ngadau o di madagoaa Joram tama daane Ahab nogo king i Israel,
    Jehoram tama daane a Jehoshaphat gaa hai di king o Judah.
  uig-ARA: ئىسرائىلنىڭ پادىشاھى، ئاھابنىڭ ئوغلى يورامنىڭ سەلتەنىتىنىڭ بەشىنچى يىلىدا،
    يەھوشافات تېخى يەھۇدانىڭ پادىشاھى ۋاقتىدا، يەھوشافاتنىڭ ئوغلى يەھورام يەھۇدانىڭ
    پادىشاھى بولدى.
  sus-sus: Akabu xa di Yorami xa mangɛya ɲɛ suuli nde ra Isirayila xun ma, Yehosafati
    xa di Yehorami naxa findi Yudaya mangɛ ra.
  pon-2006: Ni kelimaun sounpar en mwehin Soram nein Eihap, nanmwarkien Israel, Sehoram
    nein Seosopat wiahla nanmwarkien Suda,
  ksd-ksd: Ma ba Ioram natu i Akab i ga ki na king ure Israel a ilima na kilala, Ieoram
    natu i Ieosapat ra king Iuda i ga tur pa ra papalum na king.
  tur-YTC: İsrael Kralı Ahav’ın oğlu Yoram’ın beşinci yılında, o zaman Yehoşafat Yahuda
    kralıydı, Yehoşafat’ın oğlu Yehoram Yahuda kralı oldu.
  grc-BRENT: Ἐν ἔτει πέμπτῳ τῷ Ἰωρὰμ υἱῷ Ἀχαὰβ βασιλεῖ Ἰσραὴλ, καὶ Ἰωσαφὰτ βασιλεῖ
    Ἰούδα, ἐβασίλευσεν Ἰωρὰμ υἱὸς Ἰωσαφὰτ βασιλεὺς Ἰούδα.
  ind-AYT: Pada tahun kelima pemerintahan Yoram, anak Ahab, raja Israel, yaitu pada
    saat Yosafat sebagai Raja Yehuda, Yoram, anak Yosafat, menjadi raja Yehuda.
  nya-nya: Chaka chachisanu cha ufumu wa Yoramu mwana wa Ahabu mfumu ya ku Israeli,
    Yehosafati ali mfumu ya ku Yuda, Yehoramu mwana wake anakhala mfumu ya Ayuda.
  hrv-hrv: Pete godine kraljevanja Jorama, sina Ahabova, u Izraelu, postade judejskim
    kraljem Joram, sin Jošafatov.
  mps-mps: Te Joram aga tama bidibadi, te kibu be nogo a naga pai, Joram aga te Ahapgo
    ogwa, aga Israel king bidi bidai, te Jehoram aga aya te Jehosafat da, aga aya
    king bidali pesagede selama, tama te Juda hanigo king bidi nigilama bidai.
  tpi-tpi: Long namba 5 yia bilong Joram, pikinini bilong Ahap, i stap king bilong
    Israel, Jehoram, pikinini man bilong Jehosafat, i kisim ples bilong papa bilong
    en na i kamap king bilong Juda.
  dan-1931: I Akabs Søns, Kong Joram af Israels, femte Regeringsår blev Joram, Josafats
    Søn, Konge over Juda.
  vie-OVCB: Vào năm thứ năm đời Giô-ram, con A-háp, vua Ít-ra-ên, Giô-ram, con Giô-sa-phát
    lên làm vua Giu-đa.
  guj-2017: ઇઝરાયલના રાજા આહાબના દીકરા યોરામના શાસનકાળના પાચમાં વર્ષે યહોરામ રાજ કરવા
    લાગ્યો. તે યહૂદિયાના રાજા યહોશાફાટનો દીકરો હતો. જ્યારે યહોશાફાટ યહૂદિયાનો રાજા
    હતો ત્યારે યહોરામ રાજ કરવા લાગ્યો.
  pon-2006A: Ni kelimaun sounpar en mwehin Soram nein Eihap, nanmwarkien Israel, Sehoram
    nein Seosopat wiahla nanmwarkien Suda,
  por-BRBSL: No quinto ano de Jorão, filho de Acabe, rei de Israel, Jehosafá sendo
    então rei de Judá, começou a reinar Jehorão, filho de Jeosafá, rei de Judá.
  cth-cth: Isarel siangpahrang Ahab capa Joram a bawinae kum panga nah, Jehoshaphat
    capa Jehoram teh, Judah siangpahrang thaw tawk nueng a kamtawng.
  twi-twi: Ɔhene Yehosafat babarima Yehoram bedii Yuda so bere a ɔhene Yoram adi ade
    wɔ Israel mfe anum. Na Yoram yɛ Ahab babarima.
  hlt-hlt: Israel manghai Ahab capa Joram kah a kum nga dongkah, Judah manghai Jehoshaphat
    phoeiah tah, Judah manghai Jehoshaphat capa Jehoram te manghai.
  tbz-SIM: Akɑbu birɛ Yodɑmmu Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kpɑ̀tì benni nummurì ndi Sosɑfɑti
    birɛ Yodɑmmu nɑɑ́mmɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Ahapɨn otarim Joram, 5plan azenibar Israelian atrivimɨn iti, ezɨ Jehosafatɨn
    otarim Jehoram, a uan afeziamɨn danganim inigha, Judabar atrivimɨn oto.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Akɑpɩ pǝyɑlʋ Solɑm kɑwulɑɣɑ pǝnɑɣɑ kɑkpɑsɩ nyǝŋkɑ tɑɑ kɛ́
    Yutɑ wulɑʋ Sosɑfɑtɩ pǝyɑlʋ Solɑm, nɑ́ tɔɣɔ Yutɑ kɑwulɑɣɑ kɛ Yosɑlɛm tɑɑ kɛ́ pɩɩsɩ
    pǝlefɛɩ nɑɑnʋwɑ. Ɩ lʋlʋɣʋ pɩɩsɩ wɛ hiu nɑ nɑɑnʋwɑ nɑ nɑɑlɛ kɛ wɑɑtʋ ɩnɩ.
  azb-azb: İsrail padşahı Axav oğlu Yehoramın padşahlığının beşinci ilində, Yehoşafat
    Yəhuda padşahı olanda onun oğlu Yehoram da onunla birgə padşah oldu.
  eng-DBY: And in the fifth year of Joram the son of Ahab, king of Israel, Jehoshaphat
    being then king of Judah, Jehoram the son of Jehoshaphat, king of Judah, began
    to reign.
  hin-2017: इस्राएल के राजा अहाब के पुत्र योराम के राज्य के पाँचवें वर्ष में, जब यहूदा
    का राजा यहोशापात जीवित था, तब यहोशापात का पुत्र यहोराम यहूदा पर राज्य करने लगा।
  wol-KYG: Ba buurub Israyil Yoram doomu Axab duggee juróomeelu atu nguuram, ca la
    Yoram doomu Yosafat buurub Yuda falu buur ca Yuda.
  eng-YLT: And in the fifth year of Joram son of Ahab king of Israel — and Jehoshaphat
    [is] king of Judah — hath Jehoram son of Jehoshaphat king of Judah reigned;
  eng-WYC-2017: In the fifth year of Joram, son of Ahab, king of Israel, and of Jehoshaphat,
    king of Judah, Jehoram, the son of Jehoshaphat, king of Judah, reigned.
  eng-WMBB: In the fifth year of Joram the son of Ahab king of Israel, Jehoshaphat
    being king of Judah then, Jehoram the son of Jehoshaphat king of Judah began to
    reign.
  urd-GVH: यहूराम बिन यहूसफ़त इसराईल के बादशाह यूराम की हुकूमत के पाँचवें साल में
    यहूदाह का बादशाह बना। शुरू में वह अपने बाप के साथ हुकूमत करता था।
  rug-rug: Pa vina lima vuaheni koasa binaṉara te Zoramu sa tuna koreo e Ehabi sa
    baṉara pa Izireli, si tava baṉara pa Ziuda se Zehoramu sa tuna koreo e Zehosapati.
  gaz-gaz: Bara Yehooraam ilma Ahaab mooticha Israaʼel keessa waggaa shanaffaatti
    Yooraam ilmi Yehooshaafaax mooticha Yihuudaa sun mootii taʼee bulchuu jalqabe.
  fra-LSG: La cinquième année de Joram, fils d’Achab, roi d’Israël, Joram, fils de
    Josaphat, roi de Juda, régna.
  yal-yal: Isirayila manga Yorami, Axabi a dii xɛmɛna mangayaan ɲɛɛ suulundeni, Yuda
    manga Yosafati a dii xɛmɛn Yehorami yi findi mangan na Yuda xun na,
  haw-1868: A i ka lima o ka makahiki o Iorama, ke keiki a Ahaba, ke alii oh Iseraela,
    a o Iehosapata, oia ke alii o ka Iuda, i alii ai o Iehorama ke keiki a Iehosapata
    ke alii o ka Iuda.
  arb-NAV: وَفِي السَّنَةِ الْخَامِسَةِ لِحُكْمِ يُورَامَ بْنِ آخْابَ مَلِكِ إِسْرَائِيلَ،
    وَيَهُوشَافَاطَ مَلِكِ يَهُوذَا، تَوَلَّى يَهُورَامُ بْنُ يَهُوشَافَاطَ الْمُلْكَ
    عَلَى يَهُوذَا.
  ewe-ewe: Fia Yoram, Yuda fia Yehosafat ƒe vi dze eƒe fiaɖuɖu gɔme le Israel fia,
    Yehoram, Fia Ahab ƒe vi ƒe fiaɖuɖu ƒe ƒe atɔ̃lia me.
  eng-LEE: And in the fifth year of Joram the son of Achab the king of Israel, Jehoshaphat
    being yet king of Judah, Jehoram the son of Jehoshaphat the king of Judah became
    king.
  asm-FB: যিহোচাফটৰ পুত্র যিহোৰাম যিহূদাৰ ৰজা আছিল। ইস্রায়েলৰ ৰজা আহাবৰ পুত্ৰ যোৰামৰ
    ৰাজত্ব কালৰ পঞ্চম বছৰত যিহোৰামে যিহূদাত ৰাজত্ব কৰিবলৈ আৰম্ভ কৰে।
  sus-A: عَكَبُ شَ دِ يٌرَ مِ شَ مَنفّيَ حّ سُولِ ندٍ رَ عِسِرَيِلَ شُن مَ، يٍهٌسَقَتِ
    شَ دِ يٍهٌرَ مِ نَشَ قِندِ يُدَيَ مَنفّ رَ.
  fra-SBL: La cinquième année de Joram, fils d'Achab, roi d'Israël, Josaphat étant
    alors roi de Juda, Joram, fils de Josaphat, roi de Juda, commença à régner.
  hbo-hbo: וּבִשְׁנַ֣ת חָמֵ֗שׁ לְיֹורָ֤ם בֶּן־אַחְאָב֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל וִיהֹושָׁפָ֖ט
    מֶ֣לֶךְ יְהוּדָ֑ה מָלַ֛ךְ יְהֹורָ֥ם בֶּן־יְהֹושָׁפָ֖ט מֶ֥לֶךְ יְהוּדָֽה׃
  piu-2006: '@see-verse:2KI.008.015'
  kik-kik: Mwaka-inĩ wa ĩtano wa wathani wa Joramu mũrũ wa Ahabu mũthamaki wa Isiraeli-rĩ,
    Jehoramu mũrũ wa Jehoshafatu akĩambĩrĩria gũthamaka Juda.
  fra-NCL: La cinquième année de Joram, fils d’Achab, roi d’Israël, Josaphat étant
    encore roi de Juda, Joram, fils de Josaphat, roi de Juda, régna.
  cek-AK: Ahap capa Joram Israel siangpahrang ah ohhaih saning quipangato haih naah,
    Jehosaphat capa Jehoram doeh Judah siangpahrang ah oh.
  cuk-cuk: Acab-machi-Joram, birgatargus (5) Israel-yargi-negsemaidgine, Josafat-machi-Joram,
    Judá-yar sealid.
  uig-CYR: Исраилниң падишаси, Аһабниң оғли Йорамниң сәлтәнитиниң бәшинчи жилида,
    Йәһошафат техи Йәһуданиң падишаси вақтида, Йәһошафатниң оғли Йәһорам Йәһуданиң
    падишаси болди.
  tel-2017: అహాబు కొడుకూ, ఇశ్రాయేలు రాజూ అయిన యెహోరాము పరిపాలన అయిదో సంవత్సరంలో యూదా
    రాజు యెహోషాపాతు కొడుకు యెహోరాము యూదా వాళ్ళపై రాజుగా పరిపాలన ప్రారంభించాడు.
  hat-BSA: Alò, nan senkyèm ane Joram, fis a Achab la, wa Israël la, pandan Josaphat
    te wa Juda, Joram, fis Josaphat la, wa Juda, te devni wa.
  kos-kos: In yac aklimekosr ke Joram, wen natul Ahab, el tokosra lun Israel, Jehoram
    wen natul Jehoshaphat el tokosrala lun Judah.
  hbo-WLC: וּבִשְׁנַ֣ת חָמֵ֗שׁ לְיוֹרָ֤ם בֶּן־אַחְאָב֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל וִיהוֹשָׁפָ֖ט
    מֶ֣לֶךְ יְהוּדָ֑ה מָלַ֛ךְ יְהוֹרָ֥ם בֶּן־יְהוֹשָׁפָ֖ט מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Nʼafọ nke ise nke ọchịchị Joram nwa Ehab eze Izrel, mgbe Jehoshafat bụ
    eze Juda, ka Jehoram nwa Jehoshafat malitere ọchịchị ya dịka eze Juda.
  ory-ory: ଆହାବଙ୍କର ପୁତ୍ର ଇସ୍ରାଏଲର ରାଜା ଯୋରାମ୍‍ଙ୍କ ରାଜତ୍ଵର ପଞ୍ଚମ ବର୍ଷରେ ଯିହୁଦାର ରାଜା
    ଯିହୋଶାଫଟ୍‍ଙ୍କର ପୁତ୍ର ଯିହୋରାମ୍‍ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ, ସେହି ସମୟରେ ଯିହୋଶାଫଟ୍‍
    ଯିହୁଦାର ରାଜା ଥିଲେ।
  chk-chk: Iwe, lon alimuen ierin mwün Joram nöün Ahap we mwän ewe kingen Israel,
    Jehoram nöün Jehosafat we mwän a tolong lon wisan wisen king o nemeni Juta,
  rop-rop: Wal langa det namba 5 yiya wen Joram hubin det san blanga Eiheb bin jidan
    det king blanga Isreil, Jehoram det san blanga Jehosafet bin jidan det nyuwan
    king blanga Juda.
  ukr-1871: І зробився в пятому роцї Йорама Ахабенка, царя Ізрайлевого, царем Йорам,
    син Йосафатів, царя Юдиного.
  deu-1951: Im fünften Jahre Jorams, des Sohnes Ahabs, des Königs von Israel, ward
    Jehoram, der Sohn Josaphats, König in Juda.
  eng-JPS: And in the fifth year of Joram the son of Ahab king of Israel, Jehoshaphat
    being the king of Judah, Jehoram the son of Jehoshaphat king of Judah began to
    reign.
  srp-1865: Pete godine carovanja Jorama sina Ahavova nad Izrailjem, kad Josafat bješe
    car Judin, poèe carovati Joram sin Josafatov car Judin.
  lug-lug: Mu mwaka ogwokutaano nga Yolaamu mutabani wa Akabu ye kabaka wa Isirayiri,
    Yekolaamu mutabani wa Yekosafaati, kabaka wa Yuda, n’atandika okufuga Yuda.
  heb-heb: ובשנת חמש ליורם בן אחאב מלך ישראל ויהושפט מלך יהודה מלך יהורם בן יהושפט
    מלך יהודה׃
  ben-IRV: ইস্রায়েলের রাজা আহাবের ছেলে যোরামের রাজত্বের পঞ্চম বছরে যখন যিহোশাফট যিহূদার
    রাজা ছিলেন, তখন যিহূদার রাজা যিহোশাফটের ছেলে যিহোরাম রাজত্ব করতে শুরু করেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਅਹਾਬ ਦੇ ਪੁੱਤਰ ਯਹੋਰਾਮ ਦੇ ਰਾਜ ਦੇ ਪੰਜਵੇਂ ਸਾਲ ਜਦ ਯਹੋਸ਼ਾਫ਼ਾਤ
    ਯਹੂਦਾਹ ਦਾ ਰਾਜਾ ਸੀ, ਤਾਂ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦਾ ਪੁੱਤਰ ਯੋਰਾਮ ਯਹੂਦਾਹ ਤੇ ਰਾਜ
    ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် အာဟပ် သား ယောရံ နန်းစံငါး နှစ် တွင် ၊ ယုဒ ရှင်ဘုရင် ယောရှဖတ်
    သား ယဟောရံ သည် နန်း ထိုင်လေ၏
  tbg-tbg: Ahaapira maaqu Joraamuva 5 ihiara Isareriqaa raqiki vau entara, Jehosafaatira
    maaqu Jehoraamuva nai qora vatuka varero Iutaa avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Iorama Ahaba, Israela ena king, ia lohia lagani namba 5 ena lalonai, Iehorama,
    Iuda ena king Iehosapata ena natuna, be ia lohia hamatamaia.
  urd-urd: और इस्राईल का बादशाह अख़ीअब के बेटे यूराम के पाँचवें साल, जब यहूसफ़त यहूदाह
    का बादशाह था, तो यहूदाह के बादशाह यहूसफ़त का बेटा यहूराम सल्तनत करने लगा।
  rus-SYN: В пятый год Иорама, сына Ахавова, царя Израильского, за Иосафатом, царем
    Иудейским, воцарился Иорам, сын Иосафатов, царь Иудейский.
  bqc-SIM: Isailiↄ kí Ahabu nɛ́ Yolaũ kpalablea wɛ̃̀ sↄode guu, Yudaↄ kí Yosafa
    nɛ́ Yeholaũ nà kpalableawa.
  tcz-CHONGTHU: Israel lengpa Ahab chapa Joram vaihom kum nga channa in Judah te leng
    Jehoshaphat chapa Jehoram min Judahte chunga vai ana homin ahi.
  mar-mar: यहोशाफाटाचा मुलगा यहोराम यहूदाचा राजा होता. इस्राएलचा राजा अहाब याचा मुलगा
    योराम याच्या कारकिर्दीचे पाचवे वर्ष चालू असताना यहोराम इस्राएलच्या राज्यावर आला.
  qub-qub: Acabpa wamran Joram pichga watana Israelcunapa raynin caycaptin Josafatpa
    wamran Joramga Judächo ray cayta gallaycuran.
  bqp-bqp: Isarailanↄ kína Ahabu nɛ́ Yoramu kíblena wɛ̃̀ sↄↄrode gũn, Yudanↄ kína
    Yosafata nɛ́ Yehoramu nà kíblenaaa.
  hat-hat: Wa Joram, pitit gason Akab la, t'ap mache sou senkan depi li t'ap gouvènen
    peyi Izrayèl lè Joram, pitit gason Jozafa ki te wa peyi Jida a, moute wa nan plas
    papa l'.
  eng-BSB: In the fifth year of the reign of Joram son of Ahab over Israel, Jehoram
    son of Jehoshaphat succeeded his father as king of Judah.
  eng-WEBPB: In the fifth year of Joram the son of Ahab king of Israel, Jehoshaphat
    being king of Judah then, Jehoram the son of Jehoshaphat king of Judah began to
    reign.
  kbq-kbq: Hanki Ahapu nemofo, Joramu'a 5fu'a kafuma Israeli vahe kinima nemanigeno'a,
    Jehosafati nemofo Jehoramu'a nefa no erino, agafa huno Juda vahe'mokizmi kinia
    mani'ne.
  nhe-BL: Huan quema yohuiyaya para macuili xihuitl tlanahuatía Joram, icone Acab,
    ipan tlali Israel; seyoc Joram tlen eliyaya icone Josafat, pejqui tlanahuatía
    tlen tlali Judá.
  bus-bus: Isarailinↄ kí Ahabu nɛ́ Yoramu kíblena wɛ̃̀ sↄↄrodee guu, Yudanↄ kí Yosafata
    nɛ́ Yehoramu nà kíblenaa.
  gub-BL: Zoràw Akaw ta'yr Izaew wanuwihawete romo heko mehe 5 haw kwarahy rehe Zeoràw
    Zuzapa ta'yr wiko Zuta wanuwihawete romo a'e kury.
  eng-DRA: In the fifth year of Joram son of Achab king of Israel, and of Josaphat
    king of Juda, reigned Joram son of Josaphat king of Juda.
