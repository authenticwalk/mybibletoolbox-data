verse: 2KI.008.015
translations:
  mal-C: പിറ്റേദിവസം ഹസായേൽ ഒരു പുതപ്പെടുത്ത് വെള്ളത്തിൽ മുക്കി രാജാവിന്റെ മുഖത്തിട്ടു.
    അങ്ങനെ രാജാവു മരിക്കാനിടയായി. അതിനുശേഷം ഹസായേൽ അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Des andern Tags aber nahm er die Bettdecke, tauchte sie ins Wasser und
    breitete sie über sein Angesicht; da starb er, und Hasael ward König an seiner
    Statt.
  lin-lin: Mokolo oyo elandaki, Azaeli azwaki bulangeti, azindisaki yango na mayi,
    mpe afinikaki na yango elongi ya mokonzi mpo na kokanga ye pema ; mpe mokonzi
    akufaki. Azaeli akitanaki na ye na bokonzi.
  eng-LSV: And it comes to pass on the next day, that he takes the coarse cloth, and
    dips [it] in water, and spreads [it] on his face, and he dies, and Hazael reigns
    in his stead.
  eng-GNV: 'And on the morow he tooke a thick cloth and dipt in it water, and spread
    it on his face, and hee dyed: and Hazael reigned in his stead.'
  eng-WEBSTER: 'And it came to pass on the morrow, that he took a thick cloth, and
    dipped it in water, and spread it on his face, so that he died: and Hazael reigned
    in his stead.'
  nhw-BL: Huan ipan seyoc tonali, Hazael quicuic se tlaquemitl huan quixoloni ipan
    atl, huan ica quicamatzajqui Ben Adad hasta ijiyomijqui. Huan Hazael pejqui tequiti
    quen tlanahuatijquetl.
  swh-ONEN: Lakini kesho yake Hazaeli akachukua nguo nzito, akailoweka ndani ya maji,
    akaitandaza juu ya uso wa mfalme, hivyo akafa. Kisha Hazaeli akaingia mahali pake
    kuwa mfalme wa Aramu.
  bba-bba: Ye n kuɑ sisiru, yerɑ Hɑsɑɛli u bekuru kɑsu te tɑ sinum mɔ u wɑsɑ nimɔ
    mɑ u tu suɑ u kɑ sinɑ bokon wuswɑɑ wukiri. Mɑ u ɡu. Sɑɑ ye sɔɔrɑ Hɑsɑɛli u ɡɔnɑ
    kɔsire kuɑ.
  eng-KJVCPB: 'And it came to pass on the morrow, that he took a thick cloth, and
    dipt it in water, and spread it on his face, so that he died: and Hazael reigned
    in his stead.'
  luo-luo: To kinyne nokawo nanga mapek mobudo e pi, mi oumo wangʼ ruoth mothungʼe
    nyaka otho. Eka Hazael nobedo ruoth kare.
  meu-meu: A daba ai ia ese hetaru ḡauna e abia, ranu ai e urua diho; bena hanua pavapavana
    vairana e ḡovalaia ela bona e mase. Bena Hasaele na ia gabuna ai e lohia.
  npi-ULB: तब अर्को दिन हजाएलले कम्बल लिए र त्‍यो पानीमा चोपे, अनि त्‍यो बेन-हददको
    मुखमा राखिदए ताकि तिनी मरे । त्यसपछि तिनको ठाउँमा हजाएल राजा भए ।
  yor-yor: Ṣùgbọ́n ní ọjọ́ kejì ó mú aṣọ tí ó nípọn, ó sì kì í bọ inú omi ó sì tẹ̀
    ẹ́ sí ojú ọba, bẹ́ẹ̀ ni ó sì kú. Nígbà náà Hasaeli sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: ولی روز بعد حزائیل لحافی برداشته، در آب فرو برد و آن را روی صورت پادشاه
    انداخت و او را خفه کرد و خود به جای او پادشاه شد.
  tgl-ULB: Nang sumunod na araw kinuha Hazael ang kumot at nilublob ito sa tubig,
    at inilatag ito sa mukha ni Ben-Hadad kaya siya ay namatay. Pagkatapos si Hazael
    ay naging hari na kapalit niya.
  hui-hui: Ani lowa horo mendengi Hasaelehanda kini bo wahole manda bini. Ani manda
    buwa ibugua balangiya mbira ibaha mo iba howa kini berearia mo yalu puwa ogonime
    kininaga dengui minu huba biai hene. Ani buwa kini bu he̱ mulino ibugua balangiya
    biago hongo howa yu ndibulo heagola kini abale homo tongolo mini. Homayagola mani
    Hasaele ibuni Sirianaga kini ha aribia hene.
  mya-mya: သို့​ရာ​တွင်​နောက်​တစ်​နေ့​၌​ဟာ​ဇေ​လ​သည် စောင်​တစ်​ထည်​ကို​ရေ​ဆွတ်​ပြီး​လျှင်​မင်း​ကြီး
    ၏​မျက်​နှာ​ကို​ဖုံး​အုပ်​၍​သတ်​လေ​၏။ ထို​နောက်​ဟာ​ဇေ​လ​သည်​ဗင်္ဟာ​ဒဒ်​၏​အ​ရိုက်
    အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​၏။
  bod-N: དེའི་ཕྱི་ཉིན་ཧ་ཟཱ་ཨེལ་གྱིས་མལ་གོས་མཐུག་པོ་ཞིག་བླངས་ནས་ཆུར་སྦངས་ཏེ་པེན་ཧ་དཱད་ཀྱི་གདོང་ལ་བཀབ་པས།
    ཁོ་ནི་ཚེ་ལས་འདས་པ་དང་ཧ་ཟཱ་ཨེལ་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Asi nezuva raitevera akatora jira akarinyika mumvura akapfumbira chiso
    chamambo kusvikira afa. Ipapo Hazaeri akamutevera paumambo.
  spa-BLM: Al día siguiente, tomó un paño grueso, lo mojó en agua y lo extendió sobre
    el rostro del rey, de modo que éste murió. Entonces Hazael reinó en su lugar.
  cac-cac: Axo d'a junxo c'u, ix sch'ayan jun c'apac c'apac pim vin̈aj Hazael chi',
    ix b'at yac'anb'at c'apac vin̈ d'a sat vin̈ rey chi', ix tup yic vin̈. Icha chi'
    ix aj scham vin̈ rey chi'. Axo vin̈aj Hazael chi' ix ochcan reyal sq'uexuloc vin̈.
  swh-ULB: Basi siku ya pili yake Hazaeli akachukua blangeti na kulichovya kwenye
    maji, na kulitandaza kwenye uso wa Ben Hadadi hivyo akafa. Basi Hazaeli akawa
    mfalme katika sehemu sehemu yake.
  bel-bel: А на другі дзень ён узяў коўдру, намачыў яе вадою і паклаў на твар ягоны,
    і той памёр. І зацараваў Азаіл замест яго.
  deu-ELBBK: Und es geschah am folgenden Tag, da nahm er die Decke und tauchte sie
    ins Wasser und breitete sie über sein Angesicht, so dass er starb. Und Hasael
    wurde König an seiner statt.
  mbb-OT: Piru hein mid-ilis he andew, migkuwa si Hazael te mekepal he manggad ne
    intereb din ne nesuep heini te wahig ne iyan migamit din haazà te kebpueta zin
    duen te hadì taman te minatey. Ne si Hazael is mid-ilis kandin te kedhadì.
  mal-2015: പിറ്റെന്നാൾ അവൻ ഒരു കമ്പിളി എടുത്തു വെള്ളത്തിൽ മുക്കി അവന്റെ മുഖത്തിട്ടു;
    അതിനാൽ അവൻ മരിച്ചുപോയി; ഹസായേൽ അവന്നുപകരം രാജാവായ്തീർന്നു.
  rmc-rmc: Ale pre aver džives o Chazael iľa deka, cinďarďa la a thoďa le Ben-Hadadoske
    pro muj a tasaďa les. Avke pal leste ačhiľa o Chazael kraľiske andro Aram.
  pes-OPV: و در فردای آن روز، لحاف را گرفته آن را در آب فرو برد و بر رویش گسترد که
    مرد وحزائیل در جایش پادشاه شد.
  ron-1924: А доуа зи, Хазаел а луат о ынвелитоаре, пе каре а ынмуят-о ын апэ, ши
    а ынтинс-о пе фаца ымпэратулуй, каре а мурит. Ши, ын локул луй, а домнит Хазаел.
  ben-OBCV: কিন্তু তার পরের দিন তিনি মোটা একটি কাপড় জলে ভিজিয়ে নিয়ে রাজার মুখে
    সেটি এমনভাবে চেপে ধরেছিলেন যে রাজা মারা গেলেন। পরে রাজারূপে হসায়েল তাঁর স্থলাভিষিক্ত
    হলেন।
  som-som: Oo maalintii ku xigtay ayuu maro qaaday oo biyo dhex geliyey, markaasuu
    wejiga boqorka ku deday wuuna dhintay; oo meeshiisiina Xasaa'eel ayaa boqor ka
    noqday.
  lat-VUC: 'Cumque venisset dies altera, tulit stragulum, et infudit aquam, et expandit
    super faciem ejus: quo mortuo, regnavit Hazaël pro eo.'
  eng-ASVBT: 'And it came to pass on the morrow, that he took the coverlet, and dipped
    it in water, and spread it on his face, so that he died: and Hazael reigned in
    his stead.'
  ita-1885: E il giorno appresso, Hazael prese una coverta da letto, e tuffatala nell'acqua,
    la distese sopra la faccia di Ben-hadad, onde egli morì; ed Hazael regnò in luogo
    suo.
  eng-LXXUP: 'And it came to pass on the next day that he took a thick cloth, and
    dipped it in water, and put it on his face, and he died: and Hazael reigned in
    his stead.'
  eng-ULB: Then the next day Hazael took the blanket and dipped it in water, and spread
    it on Ben Hadad's face so that he died. Then Hazael became king in his place.
  spa-VBL: Pero al día siguiente Jazael tomó la cubierta de la cama, la empapó en
    agua y la puso sobre el rostro del rey hasta que éste murió. Entonces Jazael lo
    relevó como rey.
  fra-_FOB: Mais, le lendemain, il prit une couverture, et, la plongeant dans l'eau,
    il l'étendit sur le visage de Ben-Hadad, qui en mourut. Et Hazaël régna à sa place.
  mal-mal: പിറ്റെന്നാൾ അവൻ ഒരു കമ്പിളി എടുത്ത് വെള്ളത്തിൽ മുക്കി അവന്റെ മുഖത്തിട്ടു;
    അതിനാൽ അവൻ ശ്വാസം മുട്ടി മരിച്ചുപോയി; ഹസായേൽ അവനു പകരം രാജാവായി.
  urd-GVR: Lekin agle din Hazāel ne kambal le kar pānī meṅ bhigo diyā aur use bādshāh
    ke muṅh par rakh diyā. Bādshāh kā sāṅs ruk gayā aur wuh mar gayā. Phir Hazāel
    taḳhtnashīn huā.
  suz-BL: तन्‍न आ दीसा हजाएलमी सुम्‍तीक वा का ब्‍वाक्‍कुम नुप्‍शा, पिप आ कुलुमी सुमा
    बाक्‍त। मिनु मोपा मेको पिप बेक्‍माक्‍त। मिनु बेन-हादाद आ पा ङा हजाएल पिप दुम्‍माक्‍त।
  ita-1927: Il giorno dopo, Hazael prese una coperta, la tuffò nell’acqua, e la distese
    sulla faccia di Ben-Hadad, che morì. E Hazael regnò in luogo suo.
  ckb-ckb: بەڵام ڕۆژی پاشتر، جاجمەکەی برد و لە ئاوی هەڵکێشا و دای بەسەر دەموچاوی پاشادا
    و هەناسەی لێ بڕی، هەر بۆیە پاشا مرد. ئیتر حەزائێل لە جێی ئەو بوو بە پاشا.
  eng-BBE: 'Now on the day after, Hazael took the bed-cover, and making it wet with
    water, put it over Ben-hadad''s face, causing his death: and Hazael became king
    in his place.'
  kan-OKCV: ಆದರೆ ಮಾರನೆಯ ದಿವಸದಲ್ಲಿ, ಅವನು ದಪ್ಪ ಬಟ್ಟೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ ಅದ್ದಿ,
    ಅರಸನ ಮುಖದ ಮೇಲೆ ಹಾಕಿದ್ದರಿಂದ ಅವನು ಮರಣಹೊಂದಿದನು. ಹಜಾಯೇಲನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: மறுநாளிலே ஒரு சமுக்காளத்தை எடுத்து, தண்ணீரிலே தோய்த்து அவனுடைய முகத்தின்மேல்
    விரித்தான்; அதனால் அவன் இறந்துபோனான்; ஆசகேல் அவனுக்குப் பதிலாக ராஜாவானான்.
  spa-RV-1909: 'El día siguiente tomó un paño basto, y metiólo en agua, y tendiólo
    sobre el rostro de Ben-adad, y murió: y reinó Hazael en su lugar.'
  ron-BTF: Și s-a întâmplat a doua zi, că a luat o pânză groasă și a înmuiat-o în
    apă și a întins-o peste fața lui și a murit; și Hazael a domnit în locul său.
  eng-WEBP: On the next day, he took a thick cloth, dipped it in water, and spread
    it on the king’s face, so that he died. Then Hazael reigned in his place.
  eng-FBV: But the following day Hazael took the bed cover, soaked it in water, and
    spread it over the king's face until he died. Then Hazael took over from him as
    king.
  nld-1939: Maar de volgende dag nam hij een laken, doopte het in water en drukte
    het Ben-Hadad op het gezicht. Deze stierf, en Chazaël werd koning in zijn plaats.
  nch-BL: Huan ipan seyoc tonali, Hazael quicuic se taquemit huan quixoloni ipan at,
    huan ica quicamatzajqui Ben Adad hasta ijyomijqui. Huan Hazael pejqui tequiti
    quej tanahuatijquet.
  vie-1934: Ngày mai, Ha-xa-ên lấy cái mền nhúng nước, đắp trên mặt Bên-Ha-đát, thì
    người chết. Rồi Ha-xa-ên làm vua thế cho người.
  hin-CV: दूसरे दिन हाज़ाएल ने एक कंबल ले उसे जल में डुबोया, और बेन-हदद के मुख पर
    फैला दिया और उसे वहीं रहने दिया जब तक उसकी मृत्यु न हो गई. तब हाज़ाएल उसके स्थान
    पर राजा बन गया.
  spa-BES: 'Al día siguiente, Hazael tomó la colcha y mojándola con agua, la puso
    sobre el rostro de Ben-adad, causando su muerte: y Hazael se convirtió en rey
    en su lugar.'
  tdx-tdx: Ie te loak’ andro, nandrambe lamba mateveñe, le nalo’e an-drano ao, naho
    nalama’e an-tarehe’e nametrek’ aze vaho nifehe nandimbe aze t’i Kazaele.
  tha-KJV: และอยู่มาในวั​นร​ุ่งขึ้นเขาก็เอาผ้าปู​ที่​นอนจุ่​มน​้ำคลุมพระพักตร์​พระองค์​ไว้
    จนพระองค์​สิ้นพระชนม์ และฮาซาเอลก็ขึ้นครองแทน
  por-BR-2018: 'O dia seguinte tomou um pano grosso, e meteu-o em água, e estendeu-os
    sobre o rosto de Ben-Hadade, e morreu: e reinou Hazael em seu lugar.'
  deu-ELO: Und es geschah am folgenden Tage, da nahm er die Decke und tauchte sie
    ins Wasser und breitete sie über sein Angesicht, so daß er starb. Und Hasael ward
    König an seiner Statt.
  eng-WYC-2018: And when the tother day had come, Hazael took the cloth that lay on
    the bed of Benhadad, and he beshedded it with water, and he spreaded it abroad
    upon the face of Benhadad; and when he was dead, Hazael reigned for him.
  epo-epo: Sed la sekvantan tagon li prenis la litkovrilon, kaj trempis ĝin en akvo
    kaj etendis ĝin sur lia vizaĝo, kaj li mortis. Kaj anstataŭ li ekreĝis Ĥazael.
  uig-PIN: Ətisi Ⱨazaǝl bir parqǝ bɵzni elip, suƣa qilap padixaⱨning yüzini ǝtti.
    Xuning bilǝn u ɵldi; wǝ Ⱨazaǝl uning ornida padixaⱨ boldi.
  beo-beo: Be aya amoga, Ha:sa:iele da abula sosone diasu lale, hano gele, hina bagade
    ea midofoga:le gagulaligili, medole legei dagoi. Amola Ha:sa:iele da Beneha:ida:de
    bagia, Silia hina bagade hamoi.
  tpi-OTNT: Tasol long de bihain Hasael i ting long kilim king. Olsem na em i kisim
    wanpela blanket na putim long wara na karim i go karamapim pes bilong king. Na
    em i holim strong bai king i no ken pulim win, olsem na king i dai. Na bihain
    Hasael yet i kamap king bilong Siria.
  hau-SA: Amma kashegari sai ya ɗauki tsumma mai kauri, ya jiƙa shi, ya rufe fuskar
    sarki da shi, har sai da sarki ya mutu. Sai Hazayel ya gāje shi a matsayin sarki.
  uig-LAT: Etisi Hazael bir parche bözni élip, sugha chilap padishahning yüzini etti.
    Shuning bilen u öldi; we Hazael uning ornida padishah boldi.
  nde-nde: Kodwa ngosuku olulandelayo wathatha ingubo, wayigxamuza emanzini, wasembomboza
    ubuso benkosi ngayo yaze yafa. Ngakho uHazayeli waba yinkosi.
  ton-ton: 'Pea naʻe hoko ʻo pehē ʻi he ʻaho naʻe feholoi, naʻe toʻo ʻe Hasaeli ha
    konga holo matolu, mo ne unu ia ʻi he vai, pea naʻa ne folahi ia ki hono mata,
    ke ne mate ai: pea naʻe fetongi ai ia ʻi he pule ʻe Hasaeli.'
  ces-1613: I stalo se nazejtří, že vzal koberec, a namočiv jej v vodě, prostřel jej
    na tvář jeho. I umřel, a kraloval Hazael místo něho.
  eng-WMB: On the next day, he took a thick cloth, dipped it in water, and spread
    it on the king’s face, so that he died. Then Hazael reigned in his place.
  tam-TCV: ஆனால் அடுத்தநாள் ஆசகேல் ஒரு தடித்த துண்டை எடுத்து தண்ணீரில் நனைத்து அரசனுடைய
    முகத்தில் போட்டதினால் அவன் இறந்துபோனான். ஆசகேல் அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Unya pagkaugma nagkuha ni Hazael ug habol ug gituslob niya kini sa tubig,
    ug gibukhad kini sa nawong ni Ben Hadad maong namatay siya. Unya nahimong hari
    si Hazael puli kaniya.
  pol-UBG: A nazajutrz Chazael wziął kołdrę, zamoczył ją w wodzie i rozciągnął na
    jego twarzy, tak że umarł. Chazael zaś królował w jego miejsce.
  urd-GVU: لیکن اگلے دن حزائیل نے کمبل لے کر پانی میں بھگو دیا اور اُسے بادشاہ کے
    منہ پر رکھ دیا۔ بادشاہ کا سانس رُک گیا اور وہ مر گیا۔ پھر حزائیل تخت نشین ہوا۔
  deu-1912: Des andern Tages aber nahm er die Bettdecke und tauchte sie in Wasser
    und breitete sie über sein Angesicht; da starb er, und Hasael ward König an seiner
    Statt.
  kan-2017: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಇವನು ಕಂಬಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ ತೋಯಿಸಿ, ಅರಸನ ಮುಖದ
    ಮೇಲೆ ಹಾಕಿದ್ದರಿಂದ ಅವನು ಸತ್ತನು. ಹಜಾಯೇಲನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  yap-yap: Machane fa’ani yan i reb e rran riy me fek Hazael bangi blanket nge lithag
    nga fithik’ e ran, me ning e fan ko fare pilung ngay. Me yan nga luwan Benhadad
    nge mang pilung nu Syria.
  hlt-MCSB: Tedae a vuen pha vaengah himbai thah a loh tih tui khuila a nuem phoeiah
    manghai kah maelhmai te a dah pah. Te vaengah manghai te duek tih Hazael te anih
    yueng la manghai.
  mdy-ETH: ጋዓንቴ ዚሮ ጉቴሎ ዓዛሄሌ ሜጲ ዓፒላ ዔኪ ዋኣሢዳ ዓጋዖ ዬያና ካኣቲ ሹኡሚ ዎዼኔ። ዬካፓ ዓዛሄሌ ቤንሃዳዴ ቤዛ
    ጌሊ ሶኦሪያ ዓጫ ካኣታዼኔ።
  twi-ASANTE: Nanso, adeɛ kyeeɛ no, Hasael faa nnasoɔ, de nuu nsuo mu, de kataa ɔhene
    no anim, kɔsii sɛ ɔwuiɛ. Na Hasael sii nʼanan mu sɛ Aramhene.
  eng-WEBU: On the next day, he took a thick cloth, dipped it in water, and spread
    it on the king’s face, so that he died. Then Hazael reigned in his place.
  wal-wal: SHin wonttetta gallassi Hazaa7eeli bullukkuwaa ekkidi, haattan yakkissidi,
    kawuwaa an tucciis; tuccin kawoi haiqqiis. Haiqqin Hazaa7eeli a sohuwan bau kawotiis.
  spa-PDDPT: Sucedió al día siguiente que Ben-adad tomó un paño grueso, lo empapó
    en agua, lo extendió sobre su cara y murió. Y Hazael reinó en su lugar.
  gun-gun: Ha'e gui ko'ẽ jevy ma Hazael peteĩ nheovãa ogueraa yy py. Omoakỹ ma vy
    onhovã huvixa rova, omano peve. Ha'e gui hekovia Hazael ju oĩ huvixa.
  ilo-ULB: Ket iti kabigatanna, nangala ni Hazael iti ules ket binabasana daytoy iti
    danum, sana inyabbongna iti rupa ni Ben Hadad isu a natay ti ari. Ket ni Hazael
    ti simmukat kenkuana nga ari.
  kpg-kpg: Gei dono daiaa, Hazael gaa haa dana ‘blanket’ gi lodo di begedu wai, ga gaamai
    gaa pono nnadumada o di king gii made. Gei Hazael gaa pono di lohongo Benhadad
    gaa king i Syria.
  uig-ARA: ئەتىسى ھازائەل بىر پارچە بۆزنى ئېلىپ، سۇغا چىلاپ پادىشاھنىڭ يۈزىنى ئەتتى.
    شۇنىڭ بىلەن ئۇ ئۆلدى؛ ۋە ھازائەل ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: Na kuye iba, Xasayeli naxa sade dugi tongo, a a rasin ye xɔɔra, a a dusu
    mangɛ yatagi xun na, a fa a madekun han a faxa. Na dangi xanbi, Xasayeli naxa
    ti mangɛ ra Ben Hadada ɲɔxɔɛ ra.
  pon-2006: Ahpw mandahsang rahno Asael ale pilangkes ehu, koaduhdi nan pihl, oh komwopwkihla
    nanmwarkio. Asael eri wiliandi wiahla nanmwarkien Siria.
  ksd-ksd: Ma ta ra bung namur i ga tak pa ta pakana mal, ma i ga puk ia ma ra tava,
    ma i ga tuba ra matana me tuk i ga mat; ma Kasael i ga kia vue ta ra kini na king.
  tur-YTC: Ertesi gün kalın bir bez alıp suya batırdı, kralın yüzüne örttü ve kral
    öldü. Sonra Hazael onun yerine kral oldu.
  grc-BRENT: Καὶ ἐγένετο τῇ ἐπαύριον, καὶ ἔλαβε τὸ μαχβὰρ καὶ ἔβαψεν ἐν τῷ ὕδατι,
    καὶ περιέβαλεν ἐπὶ τὸ πρόσωπον αὐτοῦ, καὶ ἀπέθανε· καὶ ἐβασίλευσεν Ἀζαὴλ ἀντʼ
    αὐτοῦ.
  ind-AYT: Sesudah itu keesokan harinya, dia mengambil selimut yang telah dicelupkannya
    ke dalam air lalu membentangkannya ke atas wajah Benhadad sehingga dia mati. Lalu,
    Hazael menjadi raja untuk menggantikannya.
  nya-nya: Koma mmawa mwake Hazaeli anatenga nsalu yokhuthala ndi kuyiviyika mʼmadzi
    ndipo anaphimba nayo nkhope ya mfumu, kotero mfumuyo inafa. Hazaeli analowa ufumu
    mʼmalo mwake.
  hrv-hrv: Ali sutradan uze pokrivač, namoči ga u vodi i pokri kralja preko lica te
    on umrije. A na njegovo mjesto zakralji se Hazael.
  mps-mps: Tiali goli, te nosali te sogo Hasael agai homugo te king elainogo homu
    yai. Tama tialima, agai te bolo nisi ugwa agai me deli selama, tama te węba mugi
    pelama, tama agai selasa pelama, te king gesabidiba halua paligi pai. Tama agai
    bomonama mu dąų olama, halualu tolaluai, magu meni, king aga te mobo sidali
    weyu tiai. Tama teyu, te king isali. Tama nosali te Hasael aga te Siria hanigo
    king nigilama bidai.
  tpi-tpi: Tasol long de bihain Hasael i ting long kilim king. Olsem na em i kisim
    wanpela blanket na putim long wara na karim i go karamapim pes bilong king. Na
    em i holim strong bai king i no ken pulim win, olsem na king i dai. Na bihain
    Hasael yet i kamap king bilong Siria.
  dan-1931: Men næste Dag tog han et Klæde, dyppede det i Vand og bredte det over
    Ansigtet på Kongen, og det blev hans Død. Og Hazael blev Konge i hans Sted.
  vie-OVCB: Nhưng qua hôm sau, Ha-xa-ên lấy một cái chăn nhúng nước, đắp lên mặt Bên
    Ha-đát làm vua chết ngạt. Ha-xa-ên lên ngôi làm vua.
  guj-2017: પછી બીજે દિવસે હઝાએલે ધાબળો લઈને તેને પાણીમાં પલાળીને રાજાના મોં પર ઓઢાડ્યો
    તેથી તે મરણ પામ્યો. અને તેની જગ્યાએ હઝાએલ રાજા થયો.
  pon-2006A: Ahpw mandahsang rahno Asael ale pilangkes ehu, koaduhdi nan pihl, oh
    komwopwkihla nanmwarkio. Asael eri wiliandi wiahla nanmwarkien Siria.
  por-BRBSL: No dia seguinte, ele pegou um pano grosso, mergulhou-o na água e o espalhou
    sobre o rosto do rei, de modo que ele morreu. Então, Hazael reinou em seu lugar.
  cth-cth: Hatei a tangtho vah telah ao han, ka tha poung e khohna hah a la teh tui
    dawk a phum, a minhmai muen a kayo pouh teh a due. Hahoi Hazael teh ahnie yueng
    lah a bawi.
  twi-twi: Nanso ade kyee no, Hasael faa ntama a mu yɛ duru, de nuu nsu mu, de kataa
    ɔhene no anim, kosii sɛ owui. Na Hasael sii nʼanan mu sɛ Aramhene.
  hlt-hlt: Tedae a vuen pha vaengah himbai thah a loh tih tui khuila a nuem phoeiah
    manghai kah maelhmai te a dah pah. Te vaengah manghai te duek tih Hazael te anih
    yueng la manghai.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Asɑyɛɛdii túótɛ́ kuyɑ̀ɑ̀kù kɛ́pɔɔ̀tɛ̀ mɛniɛ nkɛ́nɔ́ɔ́
    nhomuɔnti ììkɛ̀ kòo kú. Kòo cɔutɛ́ tikpɑ̀tì.
  msy-2020: Egha amɨmzaraghan Hasael atrivim mɨsueghtɨ an aremeghasa nɨghnɨsi. Kamaghɨn
    amizɨ, a inim inigha, dɨpam garugha a inigha ghua, atrivimɨn guam avara. Egha
    mɨghɨgha an suirazɨ, atrivim amɨnim isava avegha, areme. Ezɨ gɨn Hasael an danganim
    inigha uabɨ Sirian atrivimɨn oto.
  dop-dop: Amɑ tɛʋ femɑ, ɩlɛnɑ Hɑsɑyɛlɩ lii kunti kɛ lʋm nɑ ɩ́ tɑkɩ wulɑʋ ɩsɛntɔɔ
    nɑ ɩ́ sɩ́. Ɩlɛnɑ ɩnɩ ɩ tɔɣɔ kɑwulɑɣɑ kɛ ɩ lonte.
  azb-azb: Ertəsi gün Xazael bir örtük götürüb suya batırdı, ağasının üzünün üstünə
    çəkdi və o boğulub öldü. Onun yerinə Xazael padşah oldu.
  eng-DBY: And it came to pass the next day, that he took the coverlet and dipped
    [it] in water, and spread it over his face, so that he died; and Hazael reigned
    in his stead.
  hin-2017: दूसरे दिन उसने रजाई को लेकर जल से भिगो दिया, और उसको उसके मुँह पर ऐसा
    ओढ़ा दिया कि वह मर गया। तब हजाएल उसके स्थान पर राज्य करने लगा।
  wol-KYG: Ca ëllëg sa nag Asayel fab malaan, xooj ko ci ndox, dëpp ko ca kanamu buur
    ba, fatt ko, mu dee. Gannaaw loolu Asayel falu buur, wuutu ko.
  eng-YLT: And it cometh to pass on the morrow, that he taketh the coarse cloth, and
    dippeth in water, and spreadeth on his face, and he dieth, and Hazael reigneth
    in his stead.
  eng-WYC-2017: And when the tother day had come, Hazael took the cloth [or coverlet]
    that lay on the bed of Benhadad, and he beshedded it with water, and he spreaded
    it abroad upon the face of Benhadad; and when he was dead, Hazael reigned for
    him.
  eng-WMBB: On the next day, he took a thick cloth, dipped it in water, and spread
    it on the king’s face, so that he died. Then Hazael reigned in his place.
  urd-GVH: लेकिन अगले दिन हज़ाएल ने कम्बल लेकर पानी में भिगो दिया और उसे बादशाह के
    मुँह पर रख दिया। बादशाह का साँस रुक गया और वह मर गया। फिर हज़ाएल तख़्तनशीन हुआ।
  rug-rug: Ba pa koivugona si vagia e Hazaelo si keke nobi, poṉa va boboso nia kolo
    sa, meke nobi va ṉaṉaha mate pania sa sa baṉara. Meke e Hazaelo si baṉara hobea
    se Beni Hadadi pa Siria.
  gaz-gaz: Inni garuu guyyaa itti aanu wayyaa furdaa tokko fuudhee bishaan keessa
    cuuphee fuula mootichaa haguuge; akkasiin mootichi duʼe. Ergasii Hazaaʼeel iddoo
    isaa buʼee mootii taʼe.
  fra-LSG: Le lendemain, Hazaël prit une couverture, qu’il plongea dans l’eau, et
    il l’étendit sur le visage du roi, qui mourut. Et Hazaël régna à sa place.
  yal-yal: Na xɔtɔn bode, Xasayele yi bitinganna tongo, a yi a sin igeni, a so mangan
    yɛtagin xun na alogo a xa a niiraxinli gbɛtɛn a ma, mangan yi faxa. Xasayele yi
    ti mangan ɲɔxɔni.
  haw-1868: 'A ia la mai, lawe aku ia i ka lole manoanoa, a hou iho la iloko o ka
    wai, a kau maluna o kona waha, a make iho la ia: a noho alii iho la o Hazaela
    ma kona hakahaka.'
  arb-NAV: وَفِي صَبَاحِ الْيَوْمِ التَّالِي أَخَذَ حَزَائِيلُ قِطْعَةَ قُمَاشٍ سَمِيكَةً،
    شَبَّعَهَا بِالْمَاءِ، وَضَغَطَ بِها عَلَى وَجْهِ الْمَلِكِ حَتَّى أَخْمَدَ أَنْفَاسَهُ
    وَخَلَفَهُ حَزَائِيلُ عَلَى الْعَرْشِ.
  ewe-ewe: Ke esi ŋu ke la, Hazael tsɔ kundru aɖe de tsi me eye wòtsɔe tsyɔ mo na
    fia Ben Hadad va se ɖe esime gbɔgbɔtsixe tsi eƒo eye wòku. Ale Hazael zu fia ɖe
    eteƒe.
  eng-LEE: 'And it came to pass on the morrow, that he took a cover lid, and dipped
    it in water, and spread it over his face, and he died: and Chazael became king
    in his stead.'
  asm-FB: কিন্তু ঠিক পাছ দিনাই হজায়েলে এখন কম্বল পানীত জুবুৰিয়াই লৈ শ্বাসৰুদ্ধ হোৱাকৈ
    ৰজা বিন-হদদৰ মুখৰ ওপৰত মেলি ধৰিলে আৰু তাতে ৰজাৰ মৃত্যু হ’ল। তাৰ পাছত হজায়েল বিন-হদদৰ
    পদত ৰজা হ’ল।
  sus-A: نَ كُيٍ عِبَ، شَسَيٍلِ نَشَ سَدٍ دُفِ تٌنفٌ، عَ عَ رَ سِن يٍ شْورَ، عَ عَ
    دُ سُ مَنفّ يَتَفِ شُن نَ، عَ قَ عَ مَدٍكُن هَن عَ قَشَ. نَ دَنفِ شَنبِ، شَسَيٍلِ
    نَشَ تِ مَنفّ رَ بٍن هَدَدَ حْشْي رَ.
  fra-SBL: Le lendemain, il prit un linge épais, le trempa dans l'eau et l'étendit
    sur le visage du roi, de sorte qu'il mourut. Hazaël régna à sa place.
  hbo-hbo: וַיְהִ֣י מִֽמָּחֳרָ֗ת וַיִּקַּ֤ח הַמַּכְבֵּר֙ וַיִּטְבֹּ֣ל בַּמַּ֔יִם וַיִּפְרֹ֥שׂ
    עַל־פָּנָ֖יו וַיָּמֹ֑ת וַיִּמְלֹ֥ךְ חֲזָהאֵ֖ל תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:2KI.008.014'
  kik-kik: No mũthenya ũyũ ũngĩ Hazaeli akĩoya taama mũritũ, akĩũtobokia maaĩ-inĩ,
    akĩhumbĩra mũthamaki ũthiũ naguo, o nginya agĩkua. Nake Hazaeli agĩthamaka ithenya
    rĩake.
  fra-NCL: Le lendemain, Hazaël prit une couverture et, l’ayant plongée dans l’eau,
    il l’étendit sur le visage du roi, qui mourut. Et Hazaël régna à sa place.
  cek-AK: Hazael mah khawnbangah kathah parai kahni to lak moe, tui ah nup pacoengah,
    siangpahrang ih mikhmai to khuk pae khoep, to pongah siangpahrang loe duek; to
    pacoengah Hazael to siangpahrang ah oh.
  cuk-cuk: A-banedgine, Hazael atued-mua-muad, diigi owardikusad. Geb agine, rey-e-wagar
    atuegi ise-gaar imaknonikid, adi, melle bar bunnogega. Geb agi, rey burgwisad.
    A-sorbali, Hazael, Siria-e-reyga megnonikid.
  uig-CYR: Әтиси Һазаәл бир парчә бөзни елип, суға чилап падишаниң йүзини әтти. Шуниң
    билән у өлди; вә Һазаәл униң орнида падиша болди.
  tel-2017: కాని ఆ తరువాత రోజు హజాయేలు ఒక కంబళి తీసుకుని నీటితో తడిపి దాన్ని రాజు
    ముఖంపై పరిచాడు. దాంతో రాజు చనిపోయాడు. అతని స్థానంలో హజాయేలు రాజు అయ్యాడు.
  hat-BSA: Nan jou swivan an, li te pran yon gwo kouvèti a, li te fonse l nan dlo
    e li te ouvri li sou figi li, jiskaske wa a te mouri. Konsa, Hazaël te vin wa
    nan plas li.
  kos-kos: Tusruktu ke len se tok ah, Hazael el eis blanket se, isongya in kof ah,
    na sang nokomla mutal tokosra, nwe el malak misa. Na Hazael el aolulla Benhadad
    in tokosra lun acn Syria.
  hbo-WLC: וַיְהִ֣י מִֽמָּחֳרָ֗ת וַיִּקַּ֤ח הַמַּכְבֵּר֙ וַיִּטְבֹּ֣ל בַּמַּ֔יִם וַיִּפְרֹ֥שׂ
    עַל־פָּנָ֖יו וַיָּמֹ֑ת וַיִּמְלֹ֥ךְ חֲזָהאֵ֖ל תַּחְתָּֽיו׃ פ
  ibo-ibo: Ma nʼechi ya, Hazael chịịrị akwa na-egbo oyi, banye ya na mmiri jiri ya
    baa nʼebe eze dina, gbasaa ya nʼihu eze, tutu ruo mgbe ọ nwụrụ. Emesịa, Hazael
    ghọrọ eze nʼọnọdụ ya.
  ory-ory: ମାତ୍ର ପରଦିନ ହସାୟେଲ ଶଯ୍ୟାଚ୍ଛାଦନ ନେଇ ଜଳରେ ବୁଡ଼ାଇ ରାଜାର ମୁଖ ଉପରେ ବିଛାଇ ଦିଅନ୍ତେ,
    ସେ ମଲା; ପୁଣି ହସାୟେଲ ତାହାର ପଦରେ ରାଜ୍ୟ କଲା।
  chk-chk: Nge sorotän ewe rän Hasael a angei echö pilangket, a achöchönü o emeresala
    won mesen ewe king pwe a mäla. Iwe, Hasael a siwili Penhatat lon wisan wisen king.
  rop-rop: Bat neksdei na Heiseiyel bin gajim wan bleingkit sokum langa woda en imbin
    jugum det king. En Heiseiyel bin jidan det nyuwan king blanga Siriya afta Benaded
    bin dai.
  ukr-1871: На другий же день узяв він покривало, намочив його в водї та й розпростер
    на його лицї, і він умер, а Азаїл зробився намість його царем.
  deu-1951: Am folgenden Tage aber nahm er die Decke und tauchte sie ins Wasser und
    breitete sie über sein Angesicht, so daß er starb. Und Hasael ward König an seiner
    Statt.
  eng-JPS: And it came to pass on the morrow, that he took the coverlet, and dipped
    it in water, and spread it on his face, so that he died; and Hazael reigned in
    his stead.
  srp-1865: Ali sjutradan uze Azailo pokrivaè i zamoèivši ga u vodu prostrije mu po
    licu, te umrije. A na njegovo mjesto zacari se Azailo.
  lug-lug: Naye olunaku olwaddirira, enkeera, n’addira ekiwero ekinene, n’akinnyika
    mu mazzi, n’akibikka ku maaso ga kabaka, okutuusa bwe yafa. N’oluvannyuma Kazayeeri
    n’alya obwakabaka mu kifo kye.
  heb-heb: ויהי ממחרת ויקח המכבר ויטבל במים ויפרש על פניו וימת וימלך חזהאל תחתיו׃
  ben-IRV: কিন্তু তার পরের দিন হসায়েল কম্বল জলে ডুবিয়ে রাজার মুখের উপর চাপা দিলেন,
    তাতে রাজা মারা গেলেন এবং হসায়েল তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਅਗਲੇ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਉਹ ਨੇ ਇੱਕ ਚਾਦਰ ਲਈ ਤੇ ਉਹ ਨੂੰ ਪਾਣੀ ਨਾਲ ਭਿਉਂ ਕੇ ਉਸ
    ਦੇ ਮੂੰਹ ਉੱਤੇ ਪਾ ਦਿੱਤੀ ਤੇ ਉਹ ਮਰ ਗਿਆ ਅਤੇ ਹਜ਼ਾਏਲ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: နက်ဖြန် နေ့၌ ဟာဇေလသည် သိုးမွှေးအဝတ် ကို ရေ ၌ နှစ် ပြီး လျှင်၊ ရှင် ဘုရင်၏
    မျက်နှာ ကို ဖုံးအုပ် သဖြင့် ၊ ရှင်ဘုရင်သေ ၍ ဟာဇေလ သည် နန်း ထိုင်လေ၏
  tbg-tbg: Minti tiva amirovata, vira qararaa Hasaeliva paraanke varero muntu namariqi
    quntama kero varero vuru avuhainaa vaiinti viri naavuma tovaro avuhainaa vaiintivano
    kia aihovata vararaitiro, qutu vura. Beni-Hadaativa qutu vuvaro Hasaeliva vira
    vatuka varero Siria avuhainaa vaiintiqama vura.
  hmo-hmo: To kerukeru dina Hasaele ese dabua badana ta ia abia, ranu dekenai ia hahonua,
    bona king Benehadada ena vairana dekenai ia doria auka, ela bona king ia mase
    momokani. Bona Hasaele ese Suria ena king dagi ia abia, Benehadada ena gabu dekenai.
  urd-urd: और दूसरे दिन ऐसा हुआ कि उसने बाला पोश को लिया, और उसे पानी में भिगोकर उसके
    मुँह पर तान दिया, ऐसा कि वह मर गया। और हज़ाएल उसकी जगह सल्तनत करने लगा।
  rus-SYN: А на другой день он взял одеяло, намочил его водою, и положил на лице его,
    и он умер. И воцарился Азаил вместо него.
  bqc-SIM: Kɛ́ gu dↄ̀, Azaeli zwã̀a gèele sɛ kpàlɛ íu, a kù kí oaa, i wekĩi
    eo, à gà. Ɔ̃ Azaelipi zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Ahinlah ajing nikhon Hazael in ponlum twiya asu-kotin amai akhun athi
    tokah in amai ah akhuden pehtan ahi. Hijouchun Hazael chun Syria te leng achangin
    Benhadad akheltan ahi.
  mar-mar: पण दुसऱ्या दिवशी हजाएलने एक रजई घेतली आणि पाण्यात ती भिजवली मग ती बेनहदादच्या
    तोंडावर टाकली. त्याने बेन-हदाद गुदमरला आणि मरण पावला. अशा प्रकारे हजाएल नवा राजा
    झाला.
  qub-qub: Chaypita warannin junaj wañuchiyta munarmi Hazaelga jacucunata ushmarcachir
    mandaj raypa umanta chaparcuran. Chayno chapaycuptinmi jämaychaypa wañuran. Wañuracherga
    Hazaelnami Siria nasyunpa raynin caran.
  bqp-bqp: Kũ gu dↄ̀, Azaili biza gègetee sɛ̀ à yàku, akũ à kù kína ãnla ari à
    gà, akũ Azaili a gɛ̃nɛ blè.
  hat-hat: Men nan denmen, Azayèl pran yon dra, li plonje l' nan dlo, li mete l' sou
    figi wa a. Wa a toufe, li mouri. Azayèl moute wa sou fotèy Siri a nan plas Bennadad.
  eng-BSB: But the next day Hazael took a thick cloth, dipped it in water, and spread
    it over the king’s face. So Ben-hadad died, and Hazael reigned in his place.
  eng-WEBPB: On the next day, he took a thick cloth, dipped it in water, and spread
    it on the king’s face, so that he died. Then Hazael reigned in his place.
  kbq-kbq: Hianagi ana knamofo anante knazupa, Hazaeli'a kini ne ahefrinaku, mago
    franketa erino timpi rerinke huteno, erino vuno kini ne'mofo avugosafi ome rufiteno
    rentrako higeno fri'ne. Ana higeno Hazaeli'a agri kuma erino kini fore huno mani'ne.
  nhe-BL: Huan ipan seyoc tonali, Hazael quicuic se tlaquemitl huan quixoloni ipan
    atl, huan ica quicamatzajqui Ben Adad hasta ijiyomijqui. Huan Hazael pejqui tequiti
    queja tlanahuatijquetl.
  bus-bus: Kɛ̀ guu dↄ̀, Azaili bisa gègete sɛ̀ à yàku, ben à kù kína uula ai à gà,
    ben Azaili vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Iku'egwer pe upyhyk Azaew pàn puruwànaw kury. Umuàkym 'y pupe. Na'e u'azuwyk
    tuwihawete oho kury. Na'e Azaew wiko Xir wanuwihawete romo Menanaz hekuzaromo
    kury.
  eng-DRA: 'And on the next day he took a blanket, and pouted water on it, and spread
    it upon his face: and he died, and Hazael reigned in his stead.'
