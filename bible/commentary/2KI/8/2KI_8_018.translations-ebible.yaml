verse: 2KI.008.018
translations:
  mal-C: അദ്ദേഹം ആഹാബിന്റെ ഒരു മകളെയാണ് വിവാഹംചെയ്തിരുന്നത്. അതിനാൽ ആഹാബുഗൃഹം ചെയ്തതുപോലെതന്നെ
    അദ്ദേഹവും ഇസ്രായേൽരാജാക്കന്മാരുടെ വഴികളിൽ ജീവിച്ചു. യെഹോരാം യഹോവയുടെ ദൃഷ്ടിയിൽ
    തിന്മ പ്രവർത്തിച്ചു.
  deu-TKW: Und er wandelte auf dem Wege der Könige von Israel, wie die vom Hause Ahabs
    thaten; denn er hatte die Tochter Ahabs zum Weibe. Also that er, was Jahwe mißfiel.
  lin-lin: Alandaki nzela oyo bakonzi ya Isalaele batambolaki na yango mpe asalaki
    mabe na miso ya Yawe ndenge libota ya Akabi esalaki, pamba te abalaki mwana na
    ye ya mwasi.
  eng-LSV: And he walks in the way of the kings of Israel, as the house of Ahab did,
    for a daughter of Ahab was to him for a wife, and he does evil in the eyes of
    YHWH,
  eng-GNV: 'And hee walked in the wayes of the Kings of Israel, as did the house of
    Ahab: for the daughter of Ahab was his wife, and hee did euill in the sight of
    the Lord.'
  eng-WEBSTER: 'And he walked in the way of the kings of Israel, as did the house
    of Ahab: for the daughter of Ahab was his wife: and he did evil in the sight of
    the LORD.'
  nhw-BL: Pero ni Tlanahuatijquetl Joram ipan Judá quichijqui catli amo cuali iixpa
    TOTECO san se quen quichijtoyaj Tlanahuatijquetl Acab huan nopa sequinoc tlanahuatiani
    catli tlanahuatijque ipan tlali Israel pampa quichijtoya isihua se iichpoca nopa
    mijcatzi Tlanahuatijquetl Acab tlen Israel.
  swh-ONEN: Akaenenda katika njia za wafalme wa Israeli, kama nyumba ya Ahabu ilivyokuwa
    imefanya, kwa kuwa alimwoa binti wa Ahabu. Akatenda maovu machoni pa Bwana.
  bba-bba: Mɑ u kɔ̃sɑ kuɑ Yinni Gusunɔn nɔni sɔɔ. U Isirelibɑn sinɑmbun yirɑ swĩi,
    nɡe mɛ Akɑbun bweserɑ kuɑ. Domi Akɑbun biiwɑ u sue kurɔ.
  eng-KJVCPB: 'And he walked in the way of the kings of Israel, as did the house of
    Ahab: for the daughter of Ahab was his wife: and he did evil in the sight of the
    Lord.'
  luo-luo: Noluwo timbe mag ruodhi Israel, mana kaka jood Ahab notimo, nimar nokendo
    nyar Ahab. Notimo timbe mamono e nyim Jehova Nyasaye.
  meu-meu: Ia na Israel pavapavadia edia dala ai e rakava, Ahaba ena iduhu taudia
    e karava heḡereḡerena, badina be adavana na Ahaba natuna hahinena. Ia na Iehova
    vairanai e kara dikava.
  npi-ULB: आहाबको घरानाले गरेझैँ, यहोराम इस्राएलका राजाहरूका चालमा हिंडे किनकि तिनले
    आहाबकी छोरीलाई विवाह गरेका थिए, र परमप्रभुको दृष्‍टिमा जे खराब थियो, त्यही तिनले
    गरे ।
  yor-yor: Ó sì rìn ní ọ̀nà ọba Israẹli, gẹ́gẹ́ bí ilé Ahabu ti lọ, nítorí ó fẹ́ ọmọbìnrin
    Ahabu ó sì ṣe ohun búburú níwájú Olúwa.
  pes-OPCB: دختر اَخاب زن او بود و او مانند اَخاب و سایر پادشاهان اسرائیل نسبت به
    خداوند گناه می‌ورزید.
  tgl-ULB: Lumakad si Jehoram sa mga pamamaraan ng mga hari ng Israel, tulad ng ginawa
    ng sambahayan ni Ahab; dahil ang anak na babae ni Ahab ay kaniyang asawa, at ginawa
    niya kung ano ang masama sa paningin ni Yahweh.
  hui-hui: Ani howa ibu one Isaraelenaga Kini Ahaba wane mbira bereago dabu bini.
    Anidagua buwa ibugua mana ko Ahaba damenerumebi Isaraele wali agalirunaga kini
    henerumebi bialu haga wiago talialu Anduane Homogonaga deni mana ko dewaore bialu
    hene.
  mya-mya: သူ​၏​မိ​ဖုရား​မှာ​အာ​ဟပ်​၏​သ​မီး​ဖြစ်​သ​ဖြင့် မင်း​ကြီး​သည်​အာ​ဟပ်​မင်း​မျိုး​တို့​ကဲ့​သို့
    ဣ​သ ရေ​လ​ဘု​ရင်​များ​၏​ဒု​စ​ရိုက်​လမ်း​စဉ်​ကို လိုက်​လျှောက်​လေ​သည်။ သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    အား​ပြစ်​မှား​၏။-
  bod-N: ཁོས་ཀྱང་ཨ་ཧབ་ཀྱི་བུ་རྒྱུད་ཀྱིས་སྤྱད་པ་ལྟར་དུ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལམ་ལ་འགྲུལ།
    གང་ལ་ཞེ་ན། ཁོས་ཨ་ཧབ་ཀྱི་བུ་མོ་ཆུང་མར་བླངས་པར་མ་ཟད། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་དོ།
    །
  sna-sna: Akafamba munzira dzamadzimambo eIsraeri, sezvakaita imba yaAhabhu, nokuti
    akawana mwanasikana waAhabhu. Akaita zvakaipa pamberi paJehovha.
  spa-BLM: Siguió el camino de los reyes de Israel, al igual que la casa de Ajab,
    pues se casó con la hija de éste. Hizo lo que era malo a los ojos del Señor.
  cac-cac: Palta a' sb'eyb'al eb' vin̈ sreyal Israel yed' sb'eyb'al eb' yin̈tilal
    vin̈aj Acab chi' ix sb'eyb'alej vin̈, yujto ix yic' ix yisil vin̈aj Acab chi'
    vin̈ yetb'eyumoc. Yuj chi', te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová.
  swh-ULB: Yoramu akatembea kwenye njia ya huyo mfalme wa Israeli, kama walivyokuwa
    wakifanya kwenye nyumba ya Ahabu; kwa kuwa alikuwa na binti wa Ahabu kama mke
    wake, na alifanya uovu usoni kwa Yahwe.
  bel-bel: і хадзіў шляхам цароў Ізраільскіх, як рабіў дом Ахаваў, бо дачка Ахава
    была жонкаю яго, і рабіў благое ў вачах Госпада.
  deu-ELBBK: Und er wandelte auf dem Weg der Könige von Israel, wie das Haus Ahabs
    tat, denn er hatte eine Tochter Ahabs zur Frau; und er tat, was böse war in den
    Augen des HERRN.
  mbb-OT: Midsunud din is mibeelan te menge hadì te Israel, iring te mibeelan te pemilya
    ni Ahab, su neesawa zin is anak ni Ahab. Mezaat is ulaula zin diyà te etuvangan
    te Nengazen.
  mal-2015: ആഹാബിന്റെ മകൾ അവന്നു ഭാര്യയായിരുന്നതുകൊണ്ടു അവൻ ആഹാബിന്റെ ഗൃഹം ചെയ്തതുപോലെ
    യിസ്രായേൽരാജാക്കന്മാരുടെ വഴിയിൽ നടന്നു യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: Kerelas o nalačhipen sar the le Achaboskri famelija the o izraelika kraľa,
    bo leskri romňi sas le Achaboskri čhaj. Avke kerelas oda, so na sas le RAJESKE
    pre dzeka.
  pes-OPV: و به طریق پادشاهان اسرائیل به نحوی که خاندان اخاب عمل می‌نمودند سلوک نمود،
    زیراکه دختر اخاب، زن او بود و آنچه در نظر خداوندناپسند بود، به عمل می‌آورد.
  ron-1924: Ел а умблат ын каля ымпэрацилор луй Исраел, кум фэкусе каса луй Ахаб,
    кэч авя де невастэ пе о фатэ а луй Ахаб, ши а фэкут че есте рэу ынаинтя Домнулуй.
  ben-OBCV: আহাবের বংশের মতো তিনিও ইস্রায়েলের রাজাদের পথেই চলেছিলেন, কারণ তিনি আহাবের
    এক মেয়েকে বিয়ে করলেন। সদাপ্রভুর দৃষ্টিতে যা মন্দ, তিনি তাই করলেন।
  som-som: Oo wuxuu ku socday jidkii ay boqorradii dalka Israa'iil mareen, sidii reerkii
    Axaab yeelay oo kale, waayo, wuxuu qabay Axaab gabadhiisii; oo wuxuu sameeyey
    wax Rabbiga hortiisa shar ku ah.
  lat-VUC: 'Ambulavitque in viis regum Israël, sicut ambulaverat domus Achab: filia
    enim Achab erat uxor ejus: et fecit quod malum est in conspectu Domini.'
  eng-ASVBT: 'And he walked in the way of the kings of Israel, as did the house of
    Ahab: for he had the daughter of Ahab to wife; and he did that which was evil
    in the sight of Jehovah.'
  ita-1885: E camminò per la via dei re d'Israele, come la casa di Achab avea fatto;
    perciocchè egli avea la figliuola di Achab per moglie; e fece ciò che dispiace
    al Signore.
  eng-LXXUP: 'And he walked in the way of the kings of Israel, as did the house of
    Ahab; for the daughter of Ahab was his wife: and he did that which was evil in
    the sight of the Lord.'
  eng-ULB: Jehoram walked in the ways of the kings of Israel, as the house of Ahab
    was doing; for he had Ahab's daughter as his wife, and he did what was evil in
    Yahweh's sight.
  spa-VBL: Jehoram siguió los caminos de los reyes de Israel, tal como lo había hecho
    la casa de Acab, pues se casó con una hija de Acaby sus hechos fueron malos a
    los ojos del Señor.
  fra-_FOB: Il suivit la voie des rois d'Israël, comme avait fait la maison d'Achab;
    car la fille d'Achab était sa femme. Il fit donc ce qui est mauvais aux yeux de
    l'Éternel.
  mal-mal: ആഹാബിന്റെ മകൾ അവന് ഭാര്യയായിരുന്നതുകൊണ്ട് അവൻ ആഹാബ് ഗൃഹത്തെപ്പോലെ യിസ്രായേൽ
    രാജാക്കന്മാരുടെ വഴിയിൽ നടന്ന് യഹോവയ്ക്ക് അനിഷ്ടമായുള്ളത് ചെയ്തു.
  urd-GVR: Us kī shādī Isrāīl ke bādshāh Aḳhiyab kī beṭī se huī thī, aur wuh Isrāīl
    ke bādshāhoṅ aur ḳhāskar Aḳhiyab ke ḳhāndān ke bure namūne par chaltā rahā. Us
    kā chāl-chalan Rab ko nāpasand thā.
  suz-BL: मेको इस्राएल ङा पिप, आहाब आ खिं ङा मुर आन लांम गाक्‍माक्‍त। मारदे हना मेकोम
    आहाब आ तमी ग्‍युं‍वे पशो बाक्‍माक्‍त। मिनु मेकोम परमप्रभु यावे आ ङोंइती मार मरिम्‍शो
    बाक्‍मे, मेको पवा बाक्‍त।
  ita-1927: E camminò per la via dei re d’Israele, come avea fatto la casa di Achab;
    poiché avea per moglie una figliuola di Achab; e fece ciò ch’è male agli occhi
    dell’Eterno.
  ckb-ckb: هەمان ڕێچکەی پاشاکانی ئیسرائیل و بنەماڵەی ئەحاڤی گرتەبەر، چونکە کچەکەی
    ئەحاڤ ژنی بوو. لەبەرچاوی یەزدان خراپەکاری کرد.
  eng-BBE: 'He went in the ways of the kings of Israel, as the family of Ahab did:
    for the daughter of Ahab was his wife; and he did evil in the eyes of the Lord.'
  kan-OKCV: ಅಹಾಬನ ಮಗಳು ಅವನಿಗೆ ಹೆಂಡತಿಯಾಗಿದ್ದರಿಂದ ಅವನು ಅಹಾಬನ ಮನೆಯವರು ನಡೆದ ಹಾಗೆ ಇಸ್ರಾಯೇಲರ
    ಅರಸರ ಮಾರ್ಗವನ್ನು ಅನುಸರಿಸಿ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: அவன் இஸ்ரவேல் ராஜாக்களின் வழியிலே நடந்து, ஆகாபின் வீட்டார் செய்ததுபோலச்
    செய்தான்; ஆகாபின் மகள் அவனுக்கு மனைவியாயிருந்தாள்; அவன் யெகோவாவின் பார்வைக்குப்
    பொல்லாப்பானதைச் செய்தான்.
  spa-RV-1909: Y anduvo en el camino de los reyes de Israel, como hizo la casa de
    Achâb, porque una hija de Achâb fué su mujer; é hizo lo malo en ojos de Jehová.
  ron-BTF: Și el a umblat în calea împăraților lui Israel, precum făcuse casa lui
    Ahab, pentru că fiica lui Ahab era soția lui; și el a făcut ce este rău înaintea
    ochilor DOMNULUI.
  eng-WEBP: He walked in the way of the kings of Israel, as did Ahab’s house, for
    he married Ahab’s daughter. He did that which was evil in the LORD’s sight.
  eng-FBV: Jehoram followed the ways of the kings of Israel, just as the house of
    Ahab had done, for he married a daughter of Ahab and did what was evil in the
    Lord's sight.
  nld-1939: Hij volgde het wangedrag van de koningen van Israël, evenals het huis
    van Achab; want hij was met een dochter van Achab gehuwd. Hij deed wat kwaad was
    in de ogen van Jahweh.
  nch-BL: Pero ni Tanahuatijquet Joram ipan Judá quichijqui cati amo cuali iixpa TOTECO
    san se quej quichijtoyaj Tanahuatijquet Acab huan nopa sequinoc tanahuatiani cati
    tanahuatijque ipan tali Israel pampa quichijtoya isihua se iichpoca nopa mijcatzi
    Tanahuatijquet Acab ten Israel.
  vie-1934: Người đi theo con đường của các vua Y-sơ-ra-ên, y như nhà A-háp đã làm;
    vì con gái của A-háp là vợ người. Vậy, người làm điều ác trước mặt Đức Giê-hô-va.
  hin-CV: उसका आचरण इस्राएल के राजाओं के समान था. उसने वही किया, जो अहाब के वंश ने
    किया था; क्योंकि उसने अहाब की पुत्री से विवाह किया था. वह वही करता था जो याहवेह
    की दृष्टि में गलत था.
  spa-BES: Y anduvo por los caminos de los reyes de Israel, como hizo la familia de
    Acab; porque la hija de Acab era su mujer; E hizo lo malo ante los ojos del Señor.
  tdx-tdx: Nañavelo an-tsata’ o mpanjaka’ Israeleo re, manahake ty nanoe’ i anjomba’
    i Akabey; amy te nitañanjomba’e ty anak’ ampela’ i Akabe vaho nanao haloloañe
    am-piva­zohoa’ Iehovà.
  tha-KJV: และพระองค์ทรงดำเนินตามมรรคาของบรรดากษั​ตริ​ย์​แห่​งอ​ิสราเอล ตามอย่างที่​ราชวงศ์​อาหับกระทำ
    เพราะว่าธิดาของอาหับเป็นมเหสีของพระองค์ และพระองค์ทรงกระทำชั่วในสายพระเนตรของพระเยโฮวาห์
  por-BR-2018: E andou no caminho dos reis de Israel, como fez a casa de Acabe, porque
    uma filha de Acabe foi sua mulher; e fez o que era mau aos olhos do SENHOR.
  deu-ELO: Und er wandelte auf dem Wege der Könige von Israel, wie das Haus Ahabs
    tat, denn er hatte eine Tochter Ahabs zum Weibe; und er tat, was böse war in den
    Augen Jehovas.
  eng-WYC-2018: And he went in the ways of the kings of Israel, as the house of Ahab
    had gone; for the daughter of Ahab was his wife; and he did that, that was evil
    in the sight of the Lord.
  epo-epo: Li iradis laŭ la vojo de la reĝoj de Izrael, kiel faris la domo de Aĥab,
    ĉar filino de Aĥab estis lia edzino, kaj li faradis malbonon antaŭ la Eternulo.
  uig-PIN: U Aⱨabning jǝmǝti ⱪilƣandǝk Israil padixaⱨlirining yolida yürdi (qünki
    uning ayali Aⱨabning ⱪizi idi); u Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi
    .
  beo-beo: Ea uda da A:iha:be ea idiwi. Amola Yihoula:me da A:iha:be ea sosogo fi
    amola Isala:ili hina bagade ilia hou defele, wadela:le bagade hamoi. E da Hina
    Godema wadela:le hamoi.
  tpi-OTNT: Em i bin maritim pikinini meri bilong Ahap, king bilong Israel. Olsem
    na em i bihainim ol pasin nogut bilong ol lain bilong Ahap na ol arapela king
    bilong Israel, na em i mekim sin long ai bilong Bikpela.
  hau-SA: Ya bi gurbin sarakunan Isra’ila, yadda gidan Ahab ta yi, gama ya auri ’yar
    Ahab. Ya yi mugunta a gaban Ubangiji.
  uig-LAT: U Ahabning jemeti qilghandek Israil padishahlirining yolida yürdi (chünki
    uning ayali Ahabning qizi idi); u Perwerdigarning neziride rezil bolghanni qildi
    .
  nde-nde: Yena wahamba emanyathelweni amakhosi ako-Israyeli, njengalokhu okwakwenziwe
    ngabendlu ka-Ahabi, ngoba wayethethe indodakazi ka-Ahabi. Wona phambi kukaThixo.
  ton-ton: 'Pea naʻa ne ʻalu ʻi he hala ʻoe ngaahi tuʻi ʻo ʻIsileli, ʻo hangē ko ia
    naʻe fai ʻe he fale ʻo ʻEhapi: he naʻa ne mali mo e ʻofefine ʻo ʻEhapi: pea naʻa
    ne fai ʻae kovi ʻi he ʻao ʻo Sihova.'
  ces-1613: A chodil po cestě králů Izraelských, tak jako činil dům Achabův; nebo
    měl dceru Achabovu za manželku. Takž činil zlé věci před očima Hospodinovýma.
  eng-WMB: He walked in the way of the kings of Israel, as did Ahab’s house, for he
    married Ahab’s daughter. He did that which was evil in the LORD’s sight.
  tam-TCV: அவன் இஸ்ரயேல் அரசர்களின் வழியிலே நடந்து ஆகாபின் வீட்டார் செய்ததுபோல் செய்தான்.
    ஏனெனில் அவன் ஆகாபின் மகளைத் திருமணம் செய்திருந்தான். அவன் யெகோவாவின் பார்வையில்
    தீமையானதைச் செய்தான்.
  ceb-ULB: Naglakaw si Jehoram sa mga dalan sa mga hari sa Israel, sama sa ginabuhat
    sa panimalay ni Ahab; kay asawa niya ang anak nga babaye ni Ahab, ug nagbuhat
    siya kung unsa ang daotan sa mata ni Yahweh.
  pol-UBG: Lecz szedł drogami królów Izraela, tak jak to czynił dom Achaba, bo miał
    za żonę córkę Achaba i czynił to, co złe w oczach PANA.
  urd-GVU: اُس کی شادی اسرائیل کے بادشاہ اخی اب کی بیٹی سے ہوئی تھی، اور وہ اسرائیل
    کے بادشاہوں اور خاص کر اخی اب کے خاندان کے بُرے نمونے پر چلتا رہا۔ اُس کا چال
    چلن رب کو ناپسند تھا۔
  deu-1912: und wandelte auf dem Wege der Könige Israels, wie das Haus Ahab tat; denn
    Ahabs Tochter war sein Weib. Und er tat, was dem HERRN übel gefiel;
  kan-2017: ಇವನು ಅಹಾಬನ ಮಗಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡದ್ದರಿಂದ ಅಹಾಬನ ಕುಟುಂಬದವರಾದ ಇಸ್ರಾಯೇಲ್ ರಾಜರ
    ಮಾರ್ಗವನ್ನು ಅನುಸರಿಸಿ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Ma le’engin e be’ ni bpin ni fak Ahab, miki bod fare tabnaw rok Ahab niki
    yan u kanawo’en e kireb rok fapi pilung nu Israel. I denen nib togopluw ngak SOMOL,
  hlt-MCSB: Anih khaw Israel manghai rhoek kah longpuei ah pongpa. Ahab canu te anih
    yuu la a om dongah Ahab imkhui kah a saii bangla BOEIPA mikhmuh ah boethae a saii.
  mdy-ETH: ማቻ ዒዛኮ ዓክዓቤ ናይ ማዔሢሮ ዒዚያ ዓክዓቤ ማኣሮ ዓሶጉዲ ዒስራዔኤሌ ካኣታ ማዻ፥ ፑርቶ ማዾ ማዼኔ፤ ዻቢንቲ ማዾ
    ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ፤
  twi-ASANTE: Nanso, Yehoram yɛɛ sɛdeɛ Israel ahemfo yɛeɛ. Na ɔyɛ otirimuɔdenfoɔ te
    sɛ ɔhene Ahab, ɛfiri sɛ, na waware Ahab mmammaa no mu baako. Enti Yehoram yɛɛ
    bɔne wɔ Awurade ani so.
  eng-WEBU: He walked in the way of the kings of Israel, as did Ahab’s house, for
    he married Ahab’s daughter. He did that which was evil in the LORD’s sight.
  wal-wal: Yoraami Akaaba na7iyo machcho ekkido gishshau, Akaaba so asai hemettidoogaadankka
    kase Israa7eela kawotu ogiyan i hemettiis; GODAA sinttankka iitabaa oottiis.
  spa-PDDPT: Anduvo en el camino de los reyes de Israel, como la casa de Acab, pues
    su esposa fue una hija de Acab, e hizo lo malo ante Yavé.
  gun-gun: Israel pygua huvixa kuery ikuaiague rupi oiko, Acabe ro pygua kuery ikuaiague
    rami avi, tajy re ae omenda rire. Ha'e rami vy Senhor renonde rupi mba'emo vai
    anho ojapo oikovy.
  ilo-ULB: Sinurot ni Jehoram dagiti wagas a panagbiag ti ari ti Israel, a kas iti
    ar-aramiden ti balay ni Ahab; ta asawana ti anak a babai ni Ahab, ket inaramidna
    dagiti dakes iti imatang ni Yahweh.
  kpg-kpg: Di lodo o maa tama ahina ni Ahab, gei mee e daudali nia hai huaidu o nia
    king o Israel, gadoo be di hai o di madawaawa Ahab. Mee gu ihala gu hai baahi
    ang gi Dimaadua.
  uig-ARA: ئۇ ئاھابنىڭ جەمەتى قىلغاندەك ئىسرائىل پادىشاھلىرىنىڭ يولىدا يۈردى (چۈنكى
    ئۇنىڭ ئايالى ئاھابنىڭ قىزى ئىدى)؛ ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى
    .
  sus-sus: A naxa a ɲɛrɛ Isirayila mangɛe xa kira xɔn ma, alɔ Akabu nun a bɔnsɔɛ a
    raba ki naxɛ, barima Akabu xa di ginɛ nde nan nu dɔxɔxi a xɔn ma. A naxa fe ɲaaxie
    raba naxee mu rafan Alatala ma.
  pon-2006: Eh pwoudo iei nein Eihap, oh duwehte peneineien Eihap, e iang idawehn
    wiewia suwed kan en nanmwarki kan en Israel. E wiahda dihp ong KAUN-O,
  ksd-ksd: Ma i ga mur ra mangamangana kai ra umana king Israel, da ra apik na tarai
    kai Akab; ia iat i ga taule natu i Akab; ma i ga pait nina i ga kaina ta ra luaina
    mata i ra Luluai.
  tur-YTC: Ahav'ın evi gibi İsrael krallarının yolunda yürüdü, çünkü Ahav'ın kızıyla
    evlendi. Yahve'nin gözünde kötü olanı yaptı.
  grc-BRENT: Καὶ ἐπορεύθη ἐν ὁδῷ βασιλέων Ἰσραὴλ καθὼς ἐποίησεν οἶκος Ἀχαὰβ, ὅτι θυγάτηρ
    Ἀχαὰβ ἦν αὐτῷ εἰς γυναῖκα, καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου.
  ind-AYT: Dia mengikuti jejak raja-raja Israel seperti yang dilakukan oleh keluarga
    Ahab, karena anak perempuan Ahab menjadi istrinya. Dia melakukan apa yang jahat
    di mata TUHAN.
  nya-nya: Iye anatsatira khalidwe la mafumu a ku Israeli, monga mmene linachitira
    banja la Ahabu, popeza iye anakwatira mwana wa Ahabu. Yehoramu anachita zoyipa
    pamaso pa Yehova.
  hrv-hrv: Živio je poput izraelskih kraljeva, kao i dom Ahabov, jer mu je kći Ahabova
    bila žena; radio je što je zlo u Jahvinim očima.
  mps-mps: Tama agai te Ahapgo wegi sai, Israel hanigo king. Tama teyu, agai te Ahap
    hani dali te Israel hanigo te me badu king dabego yali te dwai kolesagadu agai
    wali pali, tama agai te Godigo gedude te dwai kolesaga yaligo te sęgę sai.
  tpi-tpi: Em i bin maritim pikinini meri bilong Ahap, king bilong Israel. Olsem na
    em i bihainim ol pasin nogut bilong ol lain bilong Ahap na ol arapela king bilong
    Israel, na em i mekim sin long ai bilong Bikpela.
  dan-1931: Han vandrede i Israels Kongers Spor ligesom Akabs Hus, thi han havde en
    Datter af Akab til Hustru, og han gjorde, hvad der var ondt i HERRENS Øjne.
  vie-OVCB: Vua đi theo đường lối các vua Ít-ra-ên và gian ác như Vua A-háp, vì vua
    cưới con gái A-háp làm vợ. Vậy, Giô-ram làm điều ác trước mặt Chúa Hằng Hữu.
  guj-2017: આહાબના કુટુંબે જેમ કર્યું હતું તેમ તે ઇઝરાયલના રાજાઓને માર્ગે ચાલ્યો,
    કેમ કે તેણે આહાબની દીકરી સાથે લગ્ન કર્યું હતું. અને તેણે યહોવાહની દ્રષ્ટિમાં જે
    ખોટું હતું તે કર્યું.
  pon-2006A: Eh pwoudo iei nein Eihap, oh duwehte peneineien Eihap, e iang idawehn
    wiewia suwed kan en nanmwarki kan en Israel. E wiahda dihp ong KAUN-O,
  por-BRBSL: Ele andou no caminho dos reis de Israel, assim como a casa de Acabe,
    pois casou com a filha de Acabe. Ele fez o que era mau aos olhos de Iavé.
  cth-cth: Ahab imthungkhunaw patetlah Isarel siangpahrangnaw ni a dawn awh e lamthung
    a dawn van teh, Ahab canu hah yu lah a la. Hottelah hoi BAWIPA mithmu vah, hawihoehnae
    a sak.
  twi-twi: Nanso Yehoram dii Israel ahemfo anammɔn akyi. Na ɔyɛ omumɔyɛfo te sɛ ɔhene
    Ahab, efisɛ na waware Ahab mmabea no mu baako. Na Yehoram yɛɛ nea na ɛyɛ bɔne
    wɔ Awurade ani so.
  hlt-hlt: Anih khaw Israel manghai rhoek kah longpuei ah pongpa. Ahab canu te anih
    yuu la a om dongah Ahab imkhui kah a saii bangla BOEIPA mikhmuh ah boethae a saii.
  tbz-SIM: kɛ́tũnnɛ Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ kó icɛ, Akɑbu cĩ́ɛ̃̀tɛ̀ kɔbɛ do dɔ̀ɔ̀mɛ̀.
    Kɛ yɛ̃́ ò do puokɛmɛ̀ Akɑbu kóo sɑpɑ̀ɑ̀ nwe kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀.
  msy-2020: A Israelian Atrivim Ahapɨn guivimɨn iti. Kamaghɨn amizɨ, an Ahapɨn adarazi
    ko Israelian atrivir igharazibar arazir kurabar gɨntɨsi. Egha arazir kurar avɨriba
    Ikiavɨra Itir Godɨn damazimɨn dagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tɔmɑ teitei ɩsɩɩ Ɩsɛɣɛlɩ ɑwulɑɑ Akɑpɩ wɛ. Hɑlɩ ɩnɩ ɩ tɩɩ kpɑɣɑnɑ
    ɩ́lɛ́ ɩ pɛɛlɔ, nɑ ɩ́ lɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ.
  azb-azb: Axav nəslinin etdiyi kimi o da İsrail padşahlarının yolu ilə getdi, çünki
    Axavın qızı onun arvadı idi. Yehoram Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: And he walked in the way of the kings of Israel, as did the house of Ahab,
    for the daughter of Ahab was his wife; and he did evil in the sight of Jehovah.
  hin-2017: वह इस्राएल के राजाओं की सी चाल चला, जैसे अहाब का घराना चलता था, क्योंकि
    उसकी स्त्री अहाब की बेटी थी; और वह उस काम को करता था जो यहोवा की दृष्टि में बुरा
    था।
  wol-KYG: Tànki buuri Israyil la topp, di roy waa kër Axab, ndax doomu Axab la jël
    jabar, di def li Aji Sax ji ñaawlu.
  eng-YLT: And he walketh in the way of the kings of Israel, as did the house of Ahab,
    for a daughter of Ahab was to him for a wife, and he doth the evil thing in the
    eyes of Jehovah,
  eng-WYC-2017: And he went in the ways of the kings of Israel, as the house of Ahab
    had gone; for the daughter of Ahab was his wife; and he did that, that was evil
    in the sight of the Lord.
  eng-WMBB: He walked in the way of the kings of Israel, as did Ahab’s house, for
    he married Ahab’s daughter. He did that which was evil in the LORD’s sight.
  urd-GVH: उस की शादी इसराईल के बादशाह अख़ियब की बेटी से हुई थी, और वह इसराईल के बादशाहों
    और ख़ासकर अख़ियब के ख़ानदान के बुरे नमूने पर चलता रहा। उसका चाल-चलन रब को नापसंद
    था।
  rug-rug: Lulia sa sa hahanana kaleana tanisa baṉara Ehabi, meke gua tugo sari na
    baṉara pule pa Izireli, sina haba ia sa sa tuna vineki e Ehabi. Tavete va kaleana
    si asa pa kenuna Zihova,
  gaz-gaz: Innis akkuma manni Ahaab godhee ture sana karaa mootota Israaʼel duukaa
    buʼe; intala Ahaab fuudhee tureetii. Fuula Waaqayyoo durattis waan hamaa hojjete.
  fra-LSG: Il marcha dans la voie des rois d’Israël, comme avait fait la maison d’Achab,
    car il avait pour femme une fille d’Achab, et il fit ce qui est mal aux yeux de
    l’Éternel.
  yal-yal: A wali kiin yi ɲaxu alo Isirayila mangane, alo Axabi a denbayana, amasɔtɔ
    a bata yi Axabi a dii tɛmɛna nde dɔxɔ. Naxan ɲaxu Alatala yɛɛ ra yi, a na liga
    nɛn.
  haw-1868: 'A hele no ia ma ka aoao o na''liio ka Iseraela e like me ka nana ana
    a ko ka hale o Ahaba, no ka mea, o i ke kaikamahine a Ahaba, oia kana wahine:
    a na hana hewa ia imua o Iehova.'
  arb-NAV: وَسَلَكَ فِي طَرِيقِ مُلُوكِ إِسْرَائِيلَ، عَلَى غِرَارِ بَيْتِ آخْابَ،
    لأَنَّهُ كَانَ مُتَزَوِّجاً مِنْ بِنْتِ آخْابَ وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ
    الرَّبِّ.
  ewe-ewe: Enye fia vɔ̃ɖi aɖe abe Ahab kple Israel fia bubuawo ene. Eɖe Ahab ƒe vinyɔnu
    eye wòwɔ nu si nye vɔ̃ le Yehowa ŋkume.
  eng-LEE: 'And he walked in the way of the kings of Israel, as the house of Achab
    had done; for a daughter of Achab had he for wife: and he did what is evil in
    the eyes of the Lord.'
  asm-FB: যিহোৰাম ইস্রায়েলৰ ৰজাসকলৰ পথত চলিছিল আৰু তেওঁ আহাবৰ জীয়েকক বিবাহ কৰাৰ
    কাৰণে আহাবৰ বংশৰ লোকসকলে কৰাৰ দৰেই তেওঁ কু-আচৰণ কৰিছিল। যিহোৱাৰ দৃষ্টিত যি বেয়া
    তেওঁ তাকে কৰিছিল।
  sus-A: عَ نَشَ عَ حّرّ عِسِرَيِلَ مَنفّيٍ شَ كِرَ شْن مَ، عَلْ عَكَبُ نُن عَ بْنسْي
    عَ رَبَ كِ نَشّ، بَرِ مَ عَكَبُ شَ دِ فِنّ ندٍ نَن نُ دْشْشِ عَ شْن مَ. عَ نَشَ
    قٍ حَاشِيٍ رَبَ نَشٍيٍ مُ رَقَن عَلَتَلَ مَ.
  fra-SBL: Il marcha dans la voie des rois d'Israël, comme la maison d'Achab, car
    il avait épousé la fille d'Achab. Il fit ce qui est mal aux yeux de l'Éternel.
  hbo-hbo: וַיֵּ֨לֶךְ בְּדֶ֣רֶךְ ׀ מַלְכֵ֣י יִשְׂרָאֵ֗ל כַּאֲשֶׁ֤ר עָשׂוּ֙ בֵּ֣ית
    אַחְאָ֔ב כִּ֚י בַּת־אַחְאָ֔ב הָֽיְתָה־לֹּ֖ו לְאִשָּׁ֑ה וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֥י
    יְהוָֽה׃
  piu-2006: '@see-verse:2KI.008.017'
  kik-kik: Nĩathiire na mĩthiĩre ya athamaki a Isiraeli, o ta ũrĩa nyũmba ya Ahabu
    yekĩte, nĩgũkorwo aahikirie mwarĩ wa Ahabu. Nĩekire maũndũ mooru maitho-inĩ ma
    Jehova.
  fra-NCL: Il marcha dans la voie des rois d’Israël, comme avait fait la maison d’Achab,
    car il avait pour femme une fille d’Achab, et il fit ce qui est mal aux yeux de
    Yahweh.
  cek-AK: Anih loe Israel siangpahrangnawk caehhaih loklam to pazui; Ahab canu to
    zu haih pongah, Ahab imthung takoh mah sak ih baktih toengah anih mah doeh sak,
    anih loe Angraeng mikhnukah kasae hmuen to sak.
  cuk-cuk: Joram, Israel-e-reymar-isgusadba isgudmogad. Degine, igi Acab-e-wagan-isgusa,
    debayobi, Joram, Bab-Jehováʼgi isgusad. Deginbali, Joram, Acab-e-sisgwa-gwensak
    nikusgusad. Degisoggu, Joram, Bab-Jehová-asabin ibmar-isganabi imaksad.
  uig-CYR: У Аһабниң җәмәти қилғандәк Исраил падишалириниң йолида жүрди (чүнки униң
    аяли Аһабниң қизи еди); у Пәрвәрдигарниң нәзиридә рәзил болғанни қилди .
  tel-2017: ఇతడు అహాబు కూతుర్ని పెళ్ళి చేసుకున్నాడు. కాబట్టి ఇతడు ఇశ్రాయేలు రాజుల్లాగే
    వ్యవహరించాడు. అహాబు కుటుంబానికి చెందిన వాడిలా ప్రవర్తించాడు. యెహోవా దృష్టికి దుర్మార్గంగా
    కనిపించేదే చేశాడు.
  hat-BSA: Li te mache nan chemen a wa Israël yo, jis jan ke lakay Achab te fè a,
    paske fi Achab la te devni madanm li. Li te fè mal nan zye SENYÈ a.
  kos-kos: Mutan kial ah ma natul Ahab, ac Jehoram el oru oana sou lal Ahab — el fahsr
    tukun ouiya koluk lun tokosra lun Israel. El oru ma koluk lain LEUM GOD,
  hbo-WLC: וַיֵּ֜לֶךְ בְּדֶ֣רֶךְ ׀ מַלְכֵ֣י יִשְׂרָאֵ֗ל כַּאֲשֶׁ֤ר עָשׂוּ֙ בֵּ֣ית
    אַחְאָ֔ב כִּ֚י בַּת־אַחְאָ֔ב הָֽיְתָה־לּ֖וֹ לְאִשָּׁ֑ה וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֥י
    יְהוָֽה׃
  ibo-ibo: O soro ụzọ ndị eze Izrel dịka ụlọ Ehab mere, nʼihi na ọ lụrụ ada Ehab.
    O mere ihe dị njọ nʼanya Onyenwe anyị.
  ory-ory: ପୁଣି ସେ ଆହାବଙ୍କର ବଂଶାନୁସାରେ ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ ପଥରେ ଚାଲିଲେ; କାରଣ ସେ ଆହାବଙ୍କର
    କନ୍ୟାକୁ ବିବାହ କରିଥିଲେ ଓ ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ।
  chk-chk: Iwe, a tipis usun ekewe kingen Israel o föföringau usun chon leimwen Ahap,
    pun a pwülüeni nöün Ahap we fefin. Iwe, a föri mine a ngau me fän mesen ewe Samol
    mi Lapalap.
  rop-rop: En im waif bin det doda blanga Eiheb hubin det king blanga Isreil bifo.
    En Jehoram det king blanga Juda bin tenawei brom YAWEI en imbin kipgon dumbat
    ola nogudbala ting jis laik det femilimob blanga King Eiheb, en imbin oldei bulurrum
    det nogudbalawei blanga detlot king blanga Isreil.
  ukr-1871: І ходив він дорогою царів Ізраїлських, як чинив дом Ахабів, бо держав
    дочку Ахабову, й чинив те, що було Господеві не до вподоби.
  deu-1951: Und er wandelte auf dem Wege der Könige von Israel, wie das Haus Ahabs
    tat; denn die Tochter Ahabs war sein Weib, und er tat, was dem HERRN übel gefiel.
  eng-JPS: And he walked in the way of the kings of Israel, as did the house of Ahab;
    for he had the daughter of Ahab to wife; and he did that which was evil in the
    sight of the LORD.
  srp-1865: I hoðaše putem careva Izrailjevijeh, kao što je èinio dom Ahavov; jer
    kæi Ahavova bješe mu žena, te on èinjaše što je zlo pred Gospodom.
  lug-lug: Yekolaamu n’atambulira mu makubo ga bassekabaka ba Isirayiri ng’ab’ennyumba
    ya Akabu bwe baakola, n’okuwasa n’awasa omu ku bawala ba Akabu. N’akola ebibi
    mu maaso ga Mukama.
  heb-heb: וילך בדרך מלכי ישראל כאשר עשו בית אחאב כי בת אחאב היתה לו לאשה ויעש הרע
    בעיני יהוה׃
  ben-IRV: আহাবের বংশের লোকদের মতই তিনি ইস্রায়েলের রাজাদের পথে চলতেন, কারণ তিনি আহাবের
    মেয়েকে বিয়ে করেছিলেন; ফলে সদাপ্রভুর চোখে যা মন্দ, তিনি তাই করতেন।
  pan-pan: ਅਤੇ ਉਹ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਵਾਂਗੂੰ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਦੇ ਰਾਹ ਉੱਤੇ ਤੁਰਿਆ ਕਿਉਂ ਜੋ
    ਅਹਾਬ ਦੀ ਧੀ ਉਸ ਦੀ ਰਾਣੀ ਬਣ ਗਈ ਅਤੇ ਉਸ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ
    ਸੀ।
  mya-JVB: အာဟပ် သမီး နှင့် စုံဘက် သဖြင့် ၊ ဣသရေလ ရှင် ဘုရင်တို့လိုက်ရာ လမ်း သို့
    အာဟပ် အမျိုး ကဲ့သို့ လိုက် ၍ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု ၏
  tbg-tbg: Viva Isareri King Ahaapira raavura varatovara tiro, viva Ahaapira anku
    aanantero, Isareri avuhainaa vaiinti vokuka qora okara autuntema kero, Nora Kotira
    avuqaa qora okara auti vaura.
  hmo-hmo: Iena adavana be Ahaba ena natuna hahine, bona ia ese Ahaba ena kara bamona,
    bona Israela king edia kara bamona ia karaia. Ia ese Lohiabada ena vairanai ia
    kara dika.
  urd-urd: उसने भी अख़ीअब के घराने की तरह इस्राईल के बादशाहों के रास्ते की पैरवी की;
    क्यूँकि अख़ीअब की बेटी उसकी बीवी थी और उसने ख़ुदावन्द की नज़र में गुनाह किया।
  rus-SYN: и ходил путем царей Израильских, как поступал дом Ахавов, потому что дочь
    Ахава была женою его, и делал неугодное в очах Господних.
  bqc-SIM: À zɛ̀ ń Isaili kíaↄ yãkɛao lán Ahabu bɛdeↄwaɛ, asa à Ahabu nɛnↄɛ
    sɛ̀ nↄ ũɛ, ↄ̃ à yã́ pↄ́ Dii yeio kɛ̀.
  tcz-CHONGTHU: Jehoram hin Israel lengte chonchan ajuijin Ahab lengpa phatmo tobang'in
    aphamon ahi. Ajeh chu aman Ahab chanu ho lah’a khat ana kichenpin ahi. Hiti chun
    Jehoram hin Pakai mitmu’n thilsejing ana bollin ahi.
  mar-mar: पण इस्राएलच्या इतर राजाप्रमाणेच यहोराम वागला. परमेश्वराच्या दृष्टीने गैर
    अशी कृत्ये त्याने केली. अहाबाच्या घरचे लोक वागत तसाच तो वागला. त्याची पत्नी अहाबाची
    मुलगी होती.
  qub-qub: Ichanga Tayta Diosta mana wiyacur juchata ruraran Israelpa waquin caj raynincunano,
    Acabpa famillyancunano. Warminpis caran Acab famillyallapitami.
  bqp-bqp: À zɛ̀ kũ Isarailanↄ kínanↄ yãkɛnaao lán Ahabu bedenↄ bà, zaakũ à Ahabu
    nɛ́nↄgbɛ̃ sɛ̀ nↄ ũ, akũ à yã kũ Dikiri yeiro kɛ̀.
  hat-hat: Li te marye ak yon pitit fi Akab. Tankou lòt moun fanmi Akab yo, li mache
    pye pou pye dèyè wa peyi Izrayèl yo. Li fè sa ki mal nan je Seyè a.
  eng-BSB: And Jehoram walked in the ways of the kings of Israel, just as the house
    of Ahab had done. For he married a daughter of Ahab and did evil in the sight
    of the LORD.
  eng-WEBPB: He walked in the way of the kings of Israel, as did Ahab’s house, for
    he married Ahab’s daughter. He did that which was evil in the LORD’s sight.
  kbq-kbq: Ana huteno Joramu'a, Ra Anumzamofo avure'ma kumi'ma hu'neana, Ahapu mofa
    ara eriteno, Ahapu naga'mo'zama nehaza havi zamavu'zmava'ene, Israeli kini vahe'mo'zama
    nehaza havi zamavu'zmavara zamage anteno hu'ne.
  nhe-BL: Pero ni Tlanahuatijquetl Joram ipan Judá quichijqui tlen ax cuali iixtla
    TOTECO san se queja quichijtoyaj Tlanahuatijquetl Acab huan nopa sequinoc tlanahuatiani
    tlen tlanahuatijque ipan tlali Israel pampa quichijtoya isihua se iichpoca nopa
    mijcatzi Tlanahuatijquetl Acab tlen Israel.
  bus-bus: À zɛ̀ kↄ̃n Isarailinↄ kínanↄ yãkɛnao lán Ahabu bɛdeenↄ bà, zaakɛ à Ahabu
    nɛ́nↄgbɛ̃ sɛ̀ nↄↄ ũ, ben à yã kɛ̀ Dii yeziroo kɛ̀.
  gub-BL: Hemireko wiko Izaew wanuwihawete Akaw tazyr romo a'e. Wiko Zeoràw ikatu
    'ym ma'e romo Tupàn henataromo Akaw zàwe a'e, amogwer Izaew wanuwihawete wazàwe
    a'e no. Nuzawy kwaw Akaw iànàm wà. Uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko
    Ma'e henataromo.
  eng-DRA: 'And he walked in the ways of the kings of Israel, as the house of Achab
    had walked: for the daughter of Achab was his wife: and he did that which was
    evil in the sight of the Lord.'
