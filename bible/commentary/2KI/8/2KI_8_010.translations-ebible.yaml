verse: 2KI.008.010
translations:
  mal-C: “ ‘നീ തീർച്ചയായും സുഖംപ്രാപിക്കും’ എന്നു നീ ചെന്ന് അദ്ദേഹത്തോടു പറയുക; എന്നാൽ
    അദ്ദേഹം നിശ്ചയമായും മരിക്കുമെന്നും യഹോവ എനിക്കു വെളിപ്പെടുത്തിത്തന്നിരിക്കുന്നു.”
  deu-TKW: 'Elisa antwortete ihm: Gehe hin und sage ihm: Gewiß wirst du genesen! obschon
    Jahwe mir gezeigt hat, daß er sterben muß.'
  lin-lin: 'Elize azongisaki : — Loba na ye : « Solo, okobika na bokono oyo. » Nzokande,
    Yawe amonisi ngai ete akokufa.'
  eng-LSV: And Elisha says to him, “Go, say, You certainly do not revive, seeing [that]
    YHWH has showed me that he surely dies.”
  eng-GNV: 'And Elisha sayd to him, Goe, and say vnto him, Thou shalt recouer: howbeit
    the Lord hath shewed me, that he shall surely dye.'
  eng-WEBSTER: 'And Elisha said to him, Go, say to him, Thou mayest certainly recover:
    but the LORD hath showed me, that he shall surely die.'
  nhw-BL: 'Huan Eliseo quiilhui: ―Xiya huan xiquilhui para, quena, mochicahuas, masque
    TOTECO nechilhuijtoc para temachtli miquis.'
  swh-ONEN: Elisha akajibu, “Nenda ukamwambie, ‘Hakika utapona’; lakini Bwana amenifunulia
    kwamba kweli atakufa.”
  bba-bba: Mɑ Elisee u nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ nùn sɔ̃ mɑ u koo rɑɑ bɛkurɑ, ɑdɑmɑ
    wee tɛ̃ Yinni Gusunɔ u mɑn sɔ̃ɔsi mɑ u koo ɡbi.
  eng-KJVCPB: 'And Elisha said unto him, Go, say unto him, Thou mayest certainly recover:
    howbeit the Lord hath shewed me that he shall surely die.'
  luo-luo: Elisha nodwoke niya, “Dhi iwachne ni, ‘Kuom adier obiro chango.’ To kata
    kamano Jehova Nyasaye osenyisa ni obiro tho bangʼe.”
  meu-meu: Elisaia ese e haere henia, eto, Aola, ba hamaoroa, baoto “Momokani, vada
    ba mauri lou”; ḡau tamona, Iehova ese vada e haheitalaigu, momokani ia na baine
    mase.
  npi-ULB: एलीशाले तिनलाई भने, “जानुहोस्, र बेन-हददलाई भन्‍नुहोस्, 'निश्‍चय नै तपाईं
    निको हुनुहुनेछ,' तर तिनी निश्‍चय नै मर्नेछन् भनी परमप्रभुले मलाई देखाउनुभएको छ
    ।”
  yor-yor: Eliṣa da á lóhùn pé, “Lọ kí o lọ sọ fún un pé, ‘Ìwo ìbá sàn nítòótọ́’;
    ṣùgbọ́n Olúwa ti fihàn mí pé nítòótọ́ òun yóò kùú.”
  pes-OPCB: 'الیشع جواب داد: «خداوند به من نشان داده است که او خواهد مرد، ولی تو برو
    و به او بگو که شفا خواهد یافت.»'
  tgl-ULB: Sinabi ni Eliseo sa kaniya, “Lumakad ka, sabihin kay Ben-Hadad, 'Siguradong
    gagaling ka,' pero ipinakita sa akin ni Yahweh na siya ay siguradong mamamatay.”
  hui-hui: Ani layagola Elaisahanda ladai bialu lalu, Anduane Homogohanda i̱ walia
    halu kini ibu homolebira layagoyu í̠na dai bialu kininaga warago dabi holebira
    lalu lamule pu, lene.
  mya-mya: ဧ​လိ​ရှဲ​က``မင်း​ကြီး​သည်​ကွယ်​လွန်​မည်​ဖြစ် ကြောင်း ငါ့​အား​ထာ​ဝ​ရ​ဘု​ရား​ဖော်​ပြ​တော်
    မူ​ပြီ။ သို့​ရာ​တွင်​သူ​သည်​ပြန်​လည်​ကျန်း​မာ လာ​လိမ့်​မည်​ဟု​သူ့​အား​ပြော​ကြား​လော့''
    ဟု​ဆို​၏။-
  bod-N: ཨེ་ལི་ཤཱས་ལན་དུ། ཁྱོད་སོང་སྟེ་ཁོ་ལ། ཁྱོད་ནི་ཏག་ཏག་གསོན་པར་འགྱུར་ཞེས་སྦྲོན་ཅིག
    འོན་ཀྱང་ཁོ་ནི་འཆི་བར་ངེས་པ་དེ་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་མངོན་པར་མཛད་དོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Erisha akapindura akati, “Enda unoti kwaari, Zvirokwazvo muchapora, asi
    Jehovha akandiratidza kuti vachafa zvirokwazvo.”
  spa-BLM: 'Eliseo le dijo: “Ve y dile: ‘Seguramente te recuperarás’; sin embargo,
    Yahvé me ha mostrado que seguramente morirá”.'
  cac-cac: 'Ix tac''vi vin̈aj Eliseo chi'': —Ixic, tzalan d''a vin̈ to ol b''oxoc
    sc''ol vin̈ yuj jun yaelal chi'', palta ix yal Jehová to ol chamxon̈ej vin̈, xchi
    vin̈.'
  swh-ULB: Elisha akamwambia, “Nenda, kwa Ben Hadadi, 'Utapona hakika,' lakini Yahwe
    amenionyesha kwamba atakufa hahkika.”
  bel-bel: 'І сказаў яму Елісей: ідзі скажы яму: выздаравееш. Аднак жа адкрыў мне
    Гасподзь, што ён памрэ.'
  deu-ELBBK: 'Und Elisa sprach zu ihm: Geh hin, sprich zu ihm: Du wirst gewisslich
    genesen! Aber der HERR hat mir gezeigt, dass er gewisslich sterben wird.'
  mbb-OT: Midtavak si Elisha te, “Ulì ke en ne keǥiyi nu sikandin he siguradu he egkeulian
    sikandin, piru impahayag te Nengazen kayi te kedì he ebpatey sikandin.”
  mal-2015: 'നീ ചെന്നു അവനോടു: നിനക്കു നിശ്ചയമായിട്ടു സൗഖ്യം വരും എന്നു പറക; എന്നാൽ
    അവൻ നിശ്ചയമായി മരിച്ചുപോകുമെന്നു യഹോവ എനിക്കു വെളിപ്പെടുത്തിത്തന്നിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Elizeus leske odphenďa: „Dža a phen leske, hoj sasťola, ale o RAJ mange
    sikaďa, hoj čačes merela.“'
  pes-OPV: 'و الیشع وی را گفت: «برو و او را بگو: البته شفا توانی یافت لیکن خداوند
    مرا اعلام نموده است که هرآینه او خواهد مرد.»'
  ron-1924: 'Елисей й-а рэспунс: „Ду-те ши спуне-й: ‘Те вей тэмэдуи’, мэкар кэ Домнул
    мь-а дескоперит кэ ва мури.”'
  ben-OBCV: ইলীশায় উত্তর দিলেন, “তাঁকে গিয়ে বলুন, ‘আপনি অবশ্যই সুস্থ হবেন।’ তা সত্ত্বেও,
    সদাপ্রভু আমার কাছে প্রকাশ করে দিয়েছেন যে আসলে তিনি মারা যাবেন।”
  som-som: Markaasaa Eliishaa wuxuu isagii ku yidhi, Tag, oo waxaad ku tidhaahdaa,
    Hubaal waad bogsanaysaa; habase yeeshee Rabbigu wuxuu i tusay inuu hubaal dhimanayo.
  lat-VUC: 'Dixitque ei Eliseus: Vade, dic ei: Sanaberis: porro ostendit mihi Dominus
    quia morte morietur.'
  eng-ASVBT: And Elisha said unto him, Go, say unto him, Thou shalt surely recover;
    howbeit Jehovah hath shown me that he shall surely die.
  ita-1885: 'Ed Eliseo gli disse: Va'', digli: Veramente tu guarirai; ma pure il Signore
    mi ha fatto vedere che per certo egli morrà.'
  eng-LXXUP: And Elisha said, Go, say, Thou shalt certainly live; yet the Lord has
    shown me that thou shalt surely die.
  eng-ULB: Elisha said to him, “Go, say to Ben Hadad, 'You will surely recover,' but
    Yahweh has shown me that he will surely die.”
  spa-VBL: '“Ve y dile: ‘De seguro te recuperarás’. Pero el Señor me ha mostrado que
    definitivamente vas a morir”, respondió Eliseo.'
  fra-_FOB: 'Élisée lui répondit: Va, dis-lui: Certainement, tu en relèveras! Mais,
    moi, l''Éternel m''a montré qu''il mourra certainement.'
  mal-mal: 'നീ ചെന്ന് അവനോട്: “നിനക്ക് നിശ്ചയമായി സൗഖ്യം വരും എന്ന് പറക; എന്നാൽ അവൻ
    നിശ്ചയമായി മരിച്ചുപോകുമെന്ന് യഹോവ എനിക്ക് വെളിപ്പെടുത്തിത്തന്നിരിക്കുന്നു” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Ilīshā ne jawāb diyā, “Jāeṅ aur use ittalā deṅ, ‘Āp zarūr shafā pāeṅge.’
    Lekin Rab ne mujh par zāhir kiyā hai ki wuh haqīqat meṅ mar jāegā.”
  suz-BL: मिनु एलीशाम मेको कली “लशा, पिप कली ‘गे थमा पा सानीनी’ दे मतो” देंमाक्‍त।
    तन्‍न एलीशाहमी “परमप्रभु यावेम आं कली ‘मेको थमा पा बेक्‍ब’ देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Eliseo gli rispose: “Vagli a dire: Guarirai di certo. Ma l’Eterno m’ha
    fatto vedere che di sicuro morrà”.'
  ckb-ckb: 'ئەلیشەع وەڵامی دایەوە: «بڕۆ و پێی بڵێ: ”بە دڵنیاییەوە چاک دەبیتەوە.“ بەڵام
    یەزدان پیشانی داوم کە دەمرێت!»'
  eng-BBE: And Elisha said to him, Go, say to him, You will certainly get better;
    but the Lord has made it clear to me that only death is before him.
  kan-OKCV: ಅದಕ್ಕೆ ಎಲೀಷನು, “ನೀನು ಹೋಗಿ ಅವನಿಗೆ, ನಿಜವಾಗಿಯೂ ಸ್ವಸ್ಥನಾಗುವೆ, ಎಂದು ಹೇಳು. ಆದರೆ
    ಅವನು ಸಾಯುವನೆಂದು ಯೆಹೋವ ದೇವರು ನನಗೆ ತೋರಿಸಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'எலிசா அவனை நோக்கி: நீ போய், வியாதி சுகமாகிப் பிழைப்பீர் என்று அவனுக்குச்
    சொல்; ஆனாலும் அவன் சாகவே சாவான் என்பதைக் யெகோவா எனக்குக் காண்பித்தார் என்றான்.'
  spa-RV-1909: 'Y Eliseo le dijo: Ve, dile: Seguramente vivirás. Empero Jehová me
    ha mostrado que él ha de morir ciertamente.'
  ron-BTF: 'Și Elisei i-a spus: Du-te, spune-i: Cu adevărat te vei însănătoși; totuși
    DOMNUL mi-a arătat că el va muri negreșit.'
  eng-WEBP: Elisha said to him, “Go, tell him, ‘You will surely recover;’ however
    the LORD has shown me that he will surely die.”
  eng-FBV: “Go and tell him, ‘You will definitely recover.’ But the Lord has shown
    me that definitely he is going to die,” Elisha replied.
  nld-1939: 'Eliseus antwoordde: Ga hem maar zeggen, dat hij zal genezen; doch Jahweh
    heeft mij geopenbaard, dat hij zeker zal sterven.'
  nch-BL: 'Huan Eliseo quiilhui: ―Xiya huan xiquilhui para, quena, mochicahuas, masque
    TOTECO techilhuijtoc para temachti miquis.'
  vie-1934: 'Ê-li-sê đáp rằng: Hãy đi nói với người rằng: Vua sẽ được lành bịnh. Dầu
    vậy, Đức Giê-hô-va đã tỏ ra cho ta biết người hẳn sẽ chết.'
  hin-CV: एलीशा ने उसे उत्तर दिया, “जाकर उनसे कहो, ‘आप रोगमुक्त तो अवश्य हो जाएंगे,’
    किंतु वस्तुतः याहवेह ने मुझ पर यह प्रकट किया है कि निश्चयतः उसकी मृत्यु हो जाएगी.”
  spa-BES: 'Y Eliseo le dijo: Ve, dile: Ciertamente mejorarás; pero el Señor me ha
    dejado claro que de todos modos morirá.'
  tdx-tdx: 'Le hoe t’i Elisà tama’e, Akia, isaontsio: Toe hibodan-drehe; fe nitoroa’
    Iehovà t’ie toe hihomake.'
  tha-KJV: และเอลีชาตอบเขาว่า “จงไปทูลพระองค์​ว่า ‘​พระองค์​จะทรงหายประชวรแน่’ แต่​พระเยโฮวาห์ทรงสำแดงแก่ข้าพเจ้าว่า
    พระองค์​จะสิ้นพระชนม์​แน่​”
  por-BR-2018: 'E Eliseu lhe disse: Vai, dize-lhe: Com certeza não viverás; porque
    me mostrou que ele morrerá certamente.'
  deu-ELO: 'Und Elisa sprach zu ihm: Gehe hin, sprich zu ihm: Du wirst gewißlich genesen!
    Aber Jehova hat mir gezeigt, daß er gewißlich sterben wird.'
  eng-WYC-2018: And Elisha said, Go thou, and say to him, Thou shalt be healed; forsooth
    the Lord [hath] showed to me that he shall die by death (or but the Lord hath
    shown me that he shall die).
  epo-epo: 'Kaj Eliŝa diris al li: Iru, diru al li: Vi resaniĝos. Sed la Eternulo
    montris al mi, ke li mortos.'
  uig-PIN: 'Elixa uningƣa: — Berip uningƣa: — Qoⱪum saⱪiyisǝn, dǝp eytⱪin. Lekin Pǝrwǝrdigar
    manga ⱪandaⱪla bolmisun u qoⱪum ɵlidu, dǝp wǝⱨiy ⱪildi, dedi.'
  beo-beo: Ilaisia da bu adole i, “Hina Gode da nama amane olelei, ‘e da bogomu’.
    Be di ema asili, e da uhimu, ema amane adoma!”
  tpi-OTNT: Na Elisa i bekim tok bilong en olsem, “Yu go tokim king olsem, sik bilong
    en bai i pinis. Tasol Bikpela i bin soim mi olsem, em bai i dai.”
  hau-SA: Elisha ya amsa ya ce, “Je ka ce masa, ‘Ba shakka za ka warke’; ammaUbangiji
    ya nuna mini cewa ba shakka zai mutu.”
  uig-LAT: 'Élisha uninggha: — Bérip uninggha: — Choqum saqiyisen, dep éytqin. Lékin
    Perwerdigar manga qandaqla bolmisun u choqum ölidu, dep wehiy qildi, dédi.'
  nde-nde: U-Elisha waphendula wathi, “Hamba uyemtshela ukuthi, ‘Ngempela uzasila’;
    kodwa uThixo usebonakalisile kimi umbono wokuthi uzakufa.”
  ton-ton: 'Pea naʻe pehē ʻe ʻIlaisa kiate ia, “ʻAlu, ʻo tala kiate ia, ʻOku ke faʻa
    moʻui hake moʻoni: ka kuo fakahā mai ʻe Sihova ko e moʻoni pe te ne mate.”'
  ces-1613: 'Odpověděl mu Elizeus: Jdi, pověz jemu: Zajisté mohl bys živ zůstati.
    Ale Hospodin mi ukázal, že jistotně umře.'
  eng-WMB: Elisha said to him, “Go, tell him, ‘You will surely recover;’ however the
    LORD has shown me that he will surely die.”
  tam-TCV: அதற்கு எலிசா, “நீ நிச்சயமாகச் சுகமாவாய் என்று அவனிடம் போய்ச் சொல். ஆனால்
    அவன் கட்டாயம் இறப்பான் என்றே யெகோவா எனக்கு வெளிப்படுத்தியிருக்கிறார்” என்று கூறினான்.
  ceb-ULB: Miingon si Eliseo kaniya, “Lakaw, ingna si Ben Hadad, 'Mamaayo gayod ikaw,'
    apan gipakita kanako ni Yahweh nga mamatay gayod siya.'”
  pol-UBG: 'Elizeusz odpowiedział mu: Idź i powiedz mu: Na pewno wyzdrowiejesz. Lecz
    PAN objawił mi, że na pewno umrze.'
  urd-GVU: الیشع نے جواب دیا، ”جائیں اور اُسے اطلاع دیں، ’آپ ضرور شفا پائیں گے۔‘ لیکن
    رب نے مجھ پر ظاہر کیا ہے کہ وہ حقیقت میں مر جائے گا۔“
  deu-1912: 'Elisa sprach zu ihm: Gehe hin und sage ihm: Du wirst genesen! Aber der
    HERR hat mir gezeigt, daß er des Todes sterben wird.'
  kan-2017: ಆಗ ದೇವರ ಮನುಷ್ಯನಾದ ಎಲೀಷನು ಅವನಿಗೆ, “ಹೇಗೂ ನಿನಗೆ ವಾಸಿಯಾಗುವುದು” ಎಂಬುದಾಗಿ ಬೆನ್ಹದದನಿಗೆ
    ಹೇಳು; ಆದರೂ, ಅವನು ಸತ್ತೇ ಹೋಗುವನೆಂದು ಯೆಹೋವನು ನನಗೆ ತಿಳಿಸಿದ್ದಾನೆ ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fulweg Elisa, ni ga’ar, “Mman mog ngak ni bayi gol, machane SOMOL e
    ke dag ngog ni bayi yim’.”
  hlt-MCSB: Elisha loh anih te, “Cet lamtah amah taengah, 'Na hing rhoe na hing ni,
    'ti nah. Tedae BOEIPA loh kai n'tueng coeng dongah duek rhoe duek ni,” a ti nah.
  mdy-ETH: ዔልሳዒ ማሃዖ፦ «ቤንሃዳዴ ሃይቃንዳሢ ናንጊና ናንጋ ጎዳ ፔጋሲ ታኣም ኬኤዜኔ፤ ኔኤኒ ጋዓንቴ ዒዛም፦ ‹ኔ ዻቃንዳኔ›
    ጌዒ ኬኤዜ» ጌዔኔ፤
  twi-ASANTE: Na Elisa ka kyerɛɛ no sɛ, “Kɔ na kɔka kyerɛ no sɛ, ‘Wo ho bɛyɛ wo den.’
    Nanso, Awurade ada no adi akyerɛ me sɛ, deɛ ɛbɛyɛ biara, ɔbɛwu.”
  eng-WEBU: Elisha said to him, “Go, tell him, ‘You will surely recover;’ however
    the LORD has shown me that he will surely die.”
  wal-wal: Yaagin Elssaa7i Hazaa7eelayyo, “Neeni baada ayyo, ‘Tuma neeni paxana’ yaaga.
    SHin i tuma haiqqanaagaa tana GODAI bessiis” yaagiis.
  spa-PDDPT: 'Eliseo le respondió: Vé y dile: Ciertamente te recuperarás, pero Yavé
    me mostró que realmente morirás.'
  gun-gun: 'Ha''e ramo Eliseu ombovai: — Tereo, ha''e aipo''re ixupe: “Rekuera ju
    ''rãe”, ''re. Ha''e rami teĩ xevy Senhor oikuaa uka avi omano nho ''rãa — he''i.'
  ilo-ULB: Kinuna ni Eliseo kenni Hazael, “Mapanmo ibaga kenni Ben Hadad, 'Siguarado
    nga umimbagka,' ngem impakita ni Yahweh kaniak a matayto isuna.”
  kpg-kpg: Elisha ga helekai, “Dimaadua gu haga modongoohia mai gi di au bolo mee
    gaa made, gei goe hana, helekai gi mee bolo ia ga humalia.”
  uig-ARA: 'ئېلىشا ئۇنىڭغا: ــ بېرىپ ئۇنىڭغا: ــ چوقۇم ساقىيىسەن، دەپ ئېيتقىن. لېكىن
    پەرۋەردىگار ماڭا قانداقلا بولمىسۇن ئۇ چوقۇم ئۆلىدۇ، دەپ ۋەھىي قىلدى، دېدى.'
  sus-sus: Elise naxa a yaabi, «Sa a fala a bɛ, ‹Iyo, i yalanma.› Kɔnɔ a nɔndi ki
    ma, i xa a kolon a Alatala bara a fala n bɛ, a mangɛ faxama nɛ.»
  pon-2006: Elisa ahpw sapengki, “KAUN-O ketin kasalehiongieier me e pahn sipalla;
    ahpw pwurala padahkihong me e pahn mwahula.”
  ksd-ksd: 'Ma Elisa i ga biti tana: Una vana, ma una biti tana, A dovotina una langalanga;
    ia kaka ra Luluai i ga tar vaarike piragu ba a dovotina na mat.'
  tur-YTC: Elişa ona, “Git, ona, 'Kesinlikle iyileşeceksin' de; ama Yahve bana onun
    kesinlikle öleceğini gösterdi” dedi.
  grc-BRENT: Καὶ εἶπεν Ἑλισαιὲ, δεῦρο, εἶπον, ζωῇ ζήσῃ, καὶ ἔδειξέ μοι Κύριος ὅτι
    θανάτῳ ἀποθανῇ.
  ind-AYT: Elisa menjawab kepadanya, “Pergi dan katakanlah kepadanya, ‘Engkau pasti
    akan sembuh.’ Namun, TUHAN telah memperlihatkan kepadaku bahwa dia pasti akan
    mati.”
  nya-nya: Elisa anayankha kuti, “Pita ndipo ukamuwuze kuti, ‘Udzachira ndithu,’ koma
    Yehova wandionetsa kuti adzafabe.”
  hrv-hrv: 'Elizej mu odgovori: “Idi i reci mu: ''Ozdravit ćeš, dakako!'' Ali mi je
    Jahve pokazao da će umrijeti.”'
  mps-mps: Tama Elisago agai te po wei ponoyu, e tama po wai, “Nage pelama, te kingbolo
    wao, aga gasi da, teda silaibao. Tiali goli, Genuai Bidi Godigo agai enabolo e
    tama po ola manio, te king aga isaibao po walio,” wali.
  tpi-tpi: Na Elisa i bekim tok bilong en olsem, “Yu go tokim king olsem, sik bilong
    en bai i pinis. Tasol Bikpela i bin soim mi olsem, em bai i dai.”
  dan-1931: 'Elisa svarede: “Gå hen og sig ham: Du kommer dig! Men HERREN har ladet
    mig skue, at han skal dø!”'
  vie-OVCB: 'Ê-li-sê đáp: “Hãy về nói với vua: ‘Vua sẽ khỏi,’ thế nhưng, Chúa Hằng
    Hữu lại cho tôi biết: ‘Vua chắc chắn phải chết.’”'
  guj-2017: એલિશાએ તેને કહ્યું, “જઈને બેન-હદાદને કહે કે, ‘તું નિશ્ચે સાજો થશે.’ પણ
    યહોવાહે તો મને એવું બતાવ્યું છે કે તે નિશ્ચે મરણ પામશે.”
  pon-2006A: Elisa ahpw sapengki, “KAUN-O ketin kasalehiongieier me e pahn sipalla;
    ahpw pwurala padahkihong me e pahn mwahula.”
  por-BRBSL: 'Elisha lhe disse: “Vá, diga-lhe: ''Você certamente se recuperará;''
    entretanto Yahweh me mostrou que ele certamente morrerá”.'
  cth-cth: Elisha ni, ahni koe cet leih, ahni koe na hawi mingming han doeh ati telah
    dei pouh. Hatei a due roeroe hanelah BAWIPA ni na hmu sak telah atipouh.
  twi-twi: Na Elisa ka kyerɛɛ no se, “Kɔ na kɔka kyerɛ no se, ‘Wubenya ahotɔ.’ Nanso
    Awurade ada no adi akyerɛ me sɛ, nea ɛbɛyɛ biara, obewu.”
  hlt-hlt: Elisha loh anih te, “Cet lamtah amah taengah, 'Na hing rhoe na hing ni,
    'ti nah. Tedae BOEIPA loh kai n'tueng coeng dongah duek rhoe duek ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee dɔ̀: Kɔtɛ kóò nɑ̀kɛ́ kɛ tú ò yóó miɛtɛ́, ti Yiɛ̀ nKuyie nnɛ́
    n nɑ̀kɛ́mu kɛ tú ò yóó kú.'
  msy-2020: Ezɨ Elisa kamaghɨn an akam ikaragha ghaze, “Nɨ mangɨ kamaghɨn atrivim
    mɨkemegh, an arɨmariam gɨvagham. Ezɨ Ikiavɨra Itir God kamaghɨn nan aka, bar guizbangɨra
    an aremegham.”
  dop-dop: 'Ntɛnɑ Ilisee sɩ: Polo nɑ ń heeli-ɩ sɩ, ɩ kɑ́ kʋlɩ. Amɑ Tɑcɑɑ hʋlɑ-m sɩ,
    pɑɑ pɩɩ lɑ ɩsǝnɑ ɩ kɑ́ sɩ.'
  azb-azb: 'Elişa ona dedi: «Get, ona “mütləq sağalacaqsan” söylə. Ancaq Rəbb mənə
    göstərdi ki, o mütləq öləcək».'
  eng-DBY: And Elisha said to him, Go, say to him, Thou wilt certainly recover. But
    Jehovah has shewn me that he shall certainly die.
  hin-2017: एलीशा ने उससे कहा, “जाकर कह, ‘तू निश्चय बच सकता,’ तो भी यहोवा ने मुझ पर
    प्रगट किया है, कि तू निःसन्देह मर जाएगा।”
  wol-KYG: 'Alyaasa ne ko: «Demal ne ko dina jóg moos, waaye Aji Sax ji won na ma
    ne dina dee déy!»'
  eng-YLT: And Elisha saith unto him, 'Go, say, Thou dost certainly not revive, seeing
    Jehovah hath shewed me that he doth surely die.'
  eng-WYC-2017: And Elisha said, Go thou, and say to him, Thou shalt be healed; forsooth
    the Lord [hath] showed to me that he shall die by death.
  eng-WMBB: Elisha said to him, “Go, tell him, ‘You will surely recover;’ however
    the LORD has shown me that he will surely die.”
  urd-GVH: इलीशा ने जवाब दिया, “जाएँ और उसे इत्तला दें, ‘आप ज़रूर शफ़ा पाएँगे।’ लेकिन
    रब ने मुझ पर ज़ाहिर किया है कि वह हक़ीक़त में मर जाएगा।”
  rug-rug: Olaṉa se Ilaisa, “Ele va dogoro nau e Zihova sapu kote mate si asa; ba
    la mamu la tozi nia sapu kote magogoso si asa.”
  gaz-gaz: Elsaaʼi immoo, “Dhaqiitii, ‘Ati dhugumaan irraa hafta’ jedhiin; garuu Waaqayyo
    akka inni dhugumaan duʼu na argisiiseera” jedhee deebiseef.
  fra-LSG: 'Élisée lui répondit: Va, dis-lui: Tu guériras! Mais l’Éternel m’a révélé
    qu’il mourra.'
  yal-yal: Elise yi a fala a xa, a naxa, “Siga, i yi a fala a xa, i naxa, ‘I yiyalanma
    nɛn.’ Koni, Alatala bata a fala n xa a faxama nɛn.”
  haw-1868: I mai la o Elisai ia ia, O hele, e i aku ia ia, He mea hiki ke ola io
    no oe; aka, ua hoike mai o Iehova ia'u, e make io no ia.
  arb-NAV: 'فَقَالَ لَهُ أَلِيشَعُ: «اذْهَبْ وَقُلْ لَهُ: إِنَّهُ حَتْماً يُشْفَى.
    وَلَكِنَّ الرَّبَّ أَرَانِي أَنَّهُ لابُدَّ مَائِتٌ».'
  ewe-ewe: Elisa ɖo eŋu be, “Gblɔ nɛ be ahaya gake Yehowa ɖee fiam be ele kuku ge
    godoo!”
  eng-LEE: And Elisha' said unto him, Go, say unto him, Thou mayest certainly recover;
    nevertheless the Lord hath shown me that he shall surely die.
  asm-FB: তেতিয়া ইলীচাই তেওঁক ক’লে, “তুমি গৈ ৰজা বিন-হদদক কোৱা যে ‘আপুনি অৱশ্যেই
    সুস্থ হৈ যাব;’ কিন্তু যিহোৱাই মোৰ ওচৰত প্রকাশ কৰিলে যে, তেওঁ নিশ্চয় মৰিব।”
  sus-A: عٍلِسٍ نَشَ عَ يَابِ، «سَ عَ قَلَ عَ بّ، ‹عِيٌ، عِ يَلَنمَ.› كْنْ عَ نْندِ
    كِ مَ، عِ شَ عَ كٌلٌن عَ عَلَتَلَ بَرَ عَ قَلَ ﭑ بّ، عَ مَنفّ قَشَمَ نّ.»
  fra-SBL: 'Élisée lui dit : « Va, dis-lui : « Tu vas guérir », mais l''Éternel m''a
    montré qu''il allait mourir. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ אֱלִישָׁ֔ע לֵ֥ךְ אֱמָר־*לֹא (לֹ֖ו) חָיֹ֣ה תִחְיֶ֑ה וְהִרְאַ֥נִי
    יְהוָ֖ה כִּֽי־מֹ֥ות יָמֽוּת׃
  piu-2006: '@see-verse:2KI.008.009'
  kik-kik: Nake Elisha agĩcookia atĩrĩ, “Thiĩ ũmwĩre atĩrĩ, ‘Ti-itherũ nĩũkũhona’;
    no Jehova nĩanguũrĩirie atĩ no egũkua.”
  fra-NCL: 'Elisée lui répondit : « Va, dis-lui : Sûrement tu survivras. Mais Yahweh
    m’a fait voir que sûrement il mourra. »'
  cek-AK: Elisha mah anih khaeah, Caeh loe hae tiah thui paeh, Ngan na tui let tih;
    toe anih loe dueh tangtang tih, tiah Angraeng mah ang hnuksak, tiah a naa.
  cuk-cuk: 'Geb Eliseo ega sogsad: —Be ega sogna, ‘We bonigine bede burgosurye, be
    nuguoye.’ Degi-inigwele, Bab-Jehová anga sogsad: ‘Amba we burgwedseye.’'
  uig-CYR: 'Елиша униңға: — Берип униңға: — Чоқум сақийисән, дәп ейтқин. Лекин Пәрвәрдигар
    маңа қандақла болмисун у чоқум өлиду, дәп вәһий қилди, деди.'
  tel-2017: అప్పుడు ఎలీషా “నీవు వెళ్ళు. అతనికి తప్పక నయమౌతుంది అని చెప్పు. కానీ అతడు
    కచ్చితంగా చనిపోతాడని యెహోవా నాకు చూపించాడు” అన్నాడు.
  hat-BSA: 'Alò, Élisée te di li: “Ale pale li konsa, ‘Ou va asireman refè;’ men SENYÈ
    a te montre mwen ke byensi, l ap mouri.’”'
  kos-kos: Elisha el topuk, “LEUM GOD El akkalemye nu sik mu el ac misa. Tusruktu
    folokot nu yorol ac fahk nu sel mu el ac kwela.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ אֱלִישָׁ֔ע לֵ֥ךְ אֱמָר־לא חָיֹ֣ה תִחְיֶ֑ה וְהִרְאַ֥נִי
    יְהוָ֖ה כִּֽי־מ֥וֹת יָמֽוּת׃
  ibo-ibo: Ịlaisha zara sị ya, “Laa, gaa gwa ya sị ya, ‘Ị ga-esi nʼọrịa bilie.’ Ma
    Onyenwe anyị egosila m na, nʼezie, ọ ga-anwụ.”
  ory-ory: ତହିଁରେ ଇଲୀଶାୟ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ଯାଇ ତାହାଙ୍କୁ କୁହ, ‘ତୁମ୍ଭେ ଅବଶ୍ୟ ମୁକ୍ତ
    ହେବ,’ ତଥାପି ସଦାପ୍ରଭୁ ମୋତେ ଜଣାଇ ଅଛନ୍ତି ଯେ, ସେ ଅବଶ୍ୟ ମରିବ।”
  chk-chk: Elisa a üreni, “Kopwe feila o üreni pwe epwe pöchökül. Nge ewe Samol mi
    Lapalap a pwäri ngeniei pwe epwe mäla.”
  rop-rop: Ilaisha bin tok, “YAWEI bin shoum mi Benaded garra dai, bat yu garra gobek
    en dalim im, im garra jidan gudbala brom im siknis.”
  ukr-1871: 'І відказав йому Елисей: Йди, скажи йому: Одужаєш, хоч Господь виявив
    менї, що він мусить умерти.'
  deu-1951: 'Elisa sprach zu ihm: Gehe hin und sage ihm: Du wirst genesen! Aber der
    HERR hat mir gezeigt, daß er gewiß sterben wird.'
  eng-JPS: 'And Elisha said unto him: ''Go, say unto him: Thou shalt surely recover;
    howbeit the LORD hath shown me that he shall surely die.'''
  srp-1865: 'A Jelisije mu reèe: idi, reci mu: ozdraviæeš; ali mi je Gospod pokazao
    da æe umrijeti.'
  lug-lug: Erisa n’amuddamu nti, “Genda omutegeeze nti, ‘Ojja kuwona;’ naye Mukama
    akimbikulidde nti talirema kufa.”
  heb-heb: ויאמר אליו אלישע לך אמר לא חיה תחיה והראני יהוה כי מות ימות׃
  ben-IRV: ইলীশায় তাঁকে বললেন, “আপনি গিয়ে তাঁকে বলুন যে, আপনি অবশ্যই সুস্থ হবেন;
    কিন্তু সদাপ্রভু আমার কাছে প্রকাশ করেছেন যে, তিনি অবশ্যই মারা যাবেন।”
  pan-pan: ਅਲੀਸ਼ਾ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਜਾ ਕੇ ਉਸ ਨੂੰ ਆਖ, ਤੂੰ ਚੰਗਾ ਹੋ ਜਾਵੇਂਗਾ ਤਾਂ ਵੀ ਯਹੋਵਾਹ
    ਨੇ ਮੇਰੇ ਉੱਤੇ ਪਰਗਟ ਕੀਤਾ ਹੈ ਕਿ ਉਹ ਜ਼ਰੂਰ ਮਰ ਜਾਵੇਗਾ।
  mya-JVB: ဧလိရှဲ ကလည်း ၊ အကယ်စင်စစ်ကိုယ်တော် သည် ထမြောက် နိုင်ပါ၏ဟု ပြန် လျှောက်
    လော့။ သို့သော်လည်း ဆက်ဆက် သေရမည်အကြောင်း ကို ထာဝရဘုရား သည် ငါ့ အားပြ တော်မူပြီဟုဆို
    လျက်၊”
  tbg-tbg: Tuvaro Elisaava vira tiva amiro tiharo, Are virara tihara, Ai rovaravano
    taiqama vuanarove tiane. Oho, Noravano Kotiva ti tiva timiharo viva qutuma vuanarove
    tivo, tiro.
  hmo-hmo: Elisaia ia haere, ia gwau, “Lohiabada ese lau dekenai ia hedinaraia, king
    Benehadada be do ia mase, to do oi lao, bona ia dekenai do oi gwau, ‘Momokani,
    do oi namo lou.’ ”
  urd-urd: इलीशा' ने उससे कहा, जा उससे कह तू ज़रूर शिफ़ा पाएगा तोभी ख़ुदावन्द ने मुझ
    को यह बताया है कि वह यक़ीनन मर जाएगा।”
  rus-SYN: 'И сказал ему Елисей: пойди, скажи ему: “выздоровеешь”; однакож открыл
    мне Господь, что он умрет.'
  bqc-SIM: 'Ɔ̃ Ɛlizi wèwà à mɛ̀: Gɛ ǹ oɛ̀ a fɛlɛ ń beeo, ãma Dii ↄ̀lↄmɛɛ a gaɛ.'
  tcz-CHONGTHU: Elishan adonbut in, “Chenlang hiti hin gasei peh tan, nangma nadamdoh
    teiding ahi, tihi Pakaiyin atahbeh in eimusah in ahi, ahinla amavang thitei ding
    ahi!” ati.
  mar-mar: तेव्हा अलीशा हजाएलला म्हणाला, “बेन-हदादला जाऊन सांग, ‘तू खात्रीने बरा होशील.’
    पण तो मरणार आहे असे खरे म्हणजे परमेश्वराने मला सांगितले आहे.”
  qub-qub: 'Chaura Eliseo niran: «Ayway willanqui, gueshyaycashanpitaga allchacangami.
    Ichanga Tayta Dios maynami musyachimasha simri wañunanpaj.»'
  bqp-bqp: 'Akũ Ɛlisa wèa à pì: Ǹ gɛ́ ǹ onɛ ani futɛ kũ abireo, ama Dikiri mↄ̀mɛnɛ
    kũ ani gamɛ.'
  hat-hat: 'Elize reponn: —Seyè a fè m'' konnen l''ap mouri, men ou menm, al di l''
    l''ap refè.'
  eng-BSB: Elisha answered, “Go and tell him, ‘You will surely recover.’ But the LORD
    has shown me that in fact he will die.”
  eng-WEBPB: Elisha said to him, “Go, tell him, ‘You will surely recover;’ however
    the LORD has shown me that he will surely die.”
  kbq-kbq: Higeno Elisa'a kenona'a amanage huno asmi'ne, Vunka ome asmio, kri'afintira
    knamaregahie. Hianagi Ra Anumzamo'ma naveri hu'neana tamage huno frigahie.
  nhe-BL: 'Huan Eliseo quiilhui: ―Xiya huan xiquilhui para, quena, mochicahuas, yonque
    TOTECO nechilhuijtoc para temachtli miquis.'
  bus-bus: 'Ben Ɛlisa wèàla à bè: Ǹ gá ǹ onɛ eé fɛɛ kↄ̃n beeeo, mↄde Dii ↄ̀dↄamɛ kɛ̀
    eé gamɛ.'
  gub-BL: Uwazar Erizew izupe. — Tuwihawete umàno putar a'e nehe, i'i Tupàn Tuweharupi
    Wiko Ma'e ihewe. Emume'u zo ize'eg awer tuwihawete pe. — Nekatu putar nehe, ere
    izupe nehe, i'i Erizew a'e tuwihaw pe.
  eng-DRA: 'And Eliseus said to him: Go tell him: Thou shalt recover: bat the Lord
    hath shewn me that he shall surely die.'
