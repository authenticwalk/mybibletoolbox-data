verse: 2KI.008.014
translations:
  mal-C: അതിനുശേഷം ഹസായേൽ എലീശയെ വിട്ട് തന്റെ യജമാനന്റെ അടുത്തേക്കുപോയി. “എലീശാ നിന്നോട്
    എന്തു പറഞ്ഞു?” എന്ന് ബെൻ-ഹദദ് ചോദിച്ചപ്പോൾ, “അങ്ങുവേഗത്തിൽ സുഖംപ്രാപിക്കുമെന്ന്
    അദ്ദേഹം എന്നോടു പറഞ്ഞു” എന്ന് ഹസായേൽ മറുപടി നൽകി.
  deu-TKW: 'Hierauf ging er von Elisa hinweg, und als er zu seinem Herrn kam, fragte
    ihn dieser: Was sagte dir Elisa? Er antwortete: Er sagte mir: Gewiß wirst du genesen!'
  lin-lin: 'Azaeli atikaki Elize mpe azongaki epai ya mokonzi na ye. Bongo mokonzi
    na ye atunaki ye : — Elize alobi na yo nini ? Azongisaki : — Alobi na ngai : « Solo,
    okobika na bokono oyo. »'
  eng-LSV: And he goes from Elisha, and comes to his lord, and he says to him, “What
    did Elisha say to you?” And he says, “He said to me, You certainly recover.”
  eng-GNV: So he departed from Elisha, and came to his master, who said to him, What
    saide Elisha to thee? And he answered, Hee tolde mee that thou shouldest recouer.
  eng-WEBSTER: So he departed from Elisha, and came to his master; who said to him,
    What said Elisha to thee? And he answered, He told me that thou shouldest surely
    recover.
  nhw-BL: 'Huan Hazael quinahuatijtejqui Eliseo huan yajqui campa itztoya iteco huan
    yaya quitlatzintoquili: ―¿Tlaque mitzilhuijtoc Eliseo? Huan ya quiilhui: ―Nechilhui
    para, quena, timochicahuas.'
  swh-ONEN: Kisha Hazaeli akamwacha Elisha na kumrudia bwana wake. Ben-Hadadi akamuuliza,
    “Elisha alikuambia nini?” Hazaeli akajibu, “Aliniambia kwamba hakika utapona.”
  bba-bba: Sɑɑ ye sɔɔrɑ u doonɑ Eliseen min di u dɑ u win yinni Bɛni Hɑdɑdi deemɑ.
    Yerɑ Bɛni Hɑdɑdi u nùn bikiɑ u nɛɛ, mbɑ Elisee u nun sɔ̃ɔwɑ. Mɑ u nùn wisɑ u nɛɛ,
    kɑɑ be bɛkurɑ.
  eng-KJVCPB: So he departed from Elisha, and came to his master; who said to him,
    What said Elisha to thee? And he answered, He told me that thou shouldest surely
    recover.
  luo-luo: Eka Hazael noa ir Elisha modok ir ruodhe. To kane Ben-Hadad openje niya,
    “Angʼo mane Elisha owachoni.” Hazael nodwoke niya, “Nowachona ni kuom adier ibiro
    chango.”
  meu-meu: Bena una tau ese Elisaia e rakatania, biaguna dekena e lou lao; bena biaguna
    ese e nanadaia, eto, Elisaia be dahaka eto? Ia na e haere, eto, E hamaorogu, oi
    na momokani ba mauri lou.
  npi-ULB: तब हजाएल एलीशाबाट बिदा भए र आफ्ना मालिककहाँ आए जसले तिनलाई सोधे, “एलीशाले
    तिमीलाई के भने ?” तिनले जवाफ दिए, “तपाईं निश्‍चय नै निको हुनुहुनेछ भनी तिनले मलाई
    बताए ।”
  yor-yor: Nígbà náà Hasaeli fi Eliṣa sílẹ̀ ó sì padà sí ọ̀dọ̀ ọ̀gá rẹ̀. Nígbà tí
    Beni-Hadadi béèrè, “Kí ni ohun tí Eliṣa sọ fún ọ?” Hasaeli dá a lóhùn, “Ó sọ fún
    mi wí pé ìwọ yóò sàn nítòótọ́.”
  pes-OPCB: 'وقتی حزائیل بازگشت، پادشاه از او پرسید: «پاسخ الیشع چه بود؟» جواب داد:
    «گفت که شما شفا خواهید یافت.»'
  tgl-ULB: Pagkatapos iniwan ni Hazael si Eliseo at nagpunta sa kaniyang panginoon,
    na sinabi sa kaniya, “Ano ang sinabi ni Eliseo sa iyo?” Sumagot siya, “Sinabi
    niya sa akin na ikaw ay tiyak na gagaling.”
  hui-hui: Libu bi uruni lai halu Hasaele ibu Sirianaga Kini Benehadada hearia dai
    bini. Dai biyagola kini ibugua hale halu lalu, Elaisahanda bi agua layabe, lene.
    Hasaelehanda ladai bialu lalu, Elaisa ibugua heneneore í̠naga warago ogoni dabi
    holebira laya, lalu kini lamini.
  mya-mya: ဟာ​ဇေ​လ​သည်​ဗင်္ဟာ​ဒဒ်​ထံ​သို့​ပြန်​ရောက်​သော အ​ခါ မင်း​ကြီး​က``ဧ​လိ​ရှဲ​အ​ဘယ်​သို့​အ​မိန့်
    ရှိ​သ​နည်း'' ဟု​မေး​တော်​မူ​လျှင် ``အ​ရှင်​ပြန်​လည်​ကျန်း​မာ​လာ​လိမ့်​မည်​ဟု ပြော​ပါ​သည်''
    ဟု​လျှောက်​၏။-
  bod-N: དེ་ནས་ཁོ་ཨེ་ལི་ཤཱ་དང་བྲལ་ནས་ཕྱིར་རང་གི་བདག་པོའི་རྩར་ཕྱིན་པ་དང་། པེན་ཧ་དཱད་ཀྱིས་ཁོ་ལ།
    ཨེ་ལི་ཤཱས་ཁྱོད་ལ་ཅི་ཟེར་ཞེས་པར་ཁོ་ན་རེ། ཁོང་གིས་ཁྱེད་ངེས་པར་གསོན་པར་འགྱུར་ཞེས་ང་ལ་བཤད་བྱུང་ཞེས་སྨྲས།
  sna-sna: Ipapo Hazaeri akabva pana Erisha akadzokera kuna tenzi wake. Bheni-Hadhadhi
    paakabvunza achiti, “Erisha akati kudini kwauri?” Hazaeri akapindura akati, “Akandiudza
    kuti zvirokwazvo muchapora.”
  spa-BLM: 'Entonces se apartó de Eliseo y se acercó a su amo, que le dijo: “¿Qué
    te ha dicho Eliseo?”. Respondió: “Me dijo que seguramente te recuperarías”.'
  cac-cac: 'Ix lajvi chi'' ix spucan sb''a vin̈aj Hazael chi'' yed'' vin̈aj Eliseo
    chi'', ix meltzaj vin̈ d''a vin̈ yajalil chi''. Ix sc''anb''an vin̈ rey chi''
    d''a vin̈: —¿Tas xchi vin̈aj Eliseo chi'' d''ayach? xchi vin̈. Ix tac''vi vin̈aj
    Hazael chi'' icha tic: —Ix yal vin̈ d''ayin tob'' ol ach b''oxoc yuj jun a yaelal
    tic, xchi vin̈.'
  swh-ULB: Ndipo Hazaeli akamwacha Elisha na kuja kwa bwana wake, ambaye alimwambia,
    “Je Elisha alikwambiaje?” Akajibu, “Ameniambia kwamba utapona bila shaka.”
  bel-bel: 'І пайшоў ён ад Елісея, і прыйшоў да гаспадара свайго. І сказаў яму гэты:
    што казаў табе Елісей? І сказаў: ён казаў мне, што ты паправішся.'
  deu-ELBBK: 'Und er ging von Elisa weg und kam zu seinem Herrn; und dieser sprach
    zu ihm: Was hat Elisa dir gesagt? Und er sprach: Er hat mir gesagt, du werdest
    gewisslich genesen.'
  mbb-OT: Midlikù si Hazael ziyà te egalen din he si Ben Hadad, ne mid-insaan sikandin
    ni Ben Hadad te, “Hengkey is migkaǥi te Nengazen diyà te kenikew?” Midtavak si
    Hazael te, “Migkaǥi sikandin kayi te kedì he siguradu he egkeulian ka.”
  mal-2015: 'അവൻ എലീശയെ വിട്ടു പുറപ്പെട്ടു തന്റെ യജമാനന്റെ അടുക്കൽ വന്നപ്പോൾ: എലീശാ
    നിന്നോടു എന്തു പറഞ്ഞു എന്നു അവൻ ചോദിച്ചു. നിനക്കു നിശ്ചയമായി സൗഖ്യം വരും എന്നു
    അവൻ എന്നോടു പറഞ്ഞു എന്നു അവൻ ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Paľis odgeľa le Elizeostar ke peskro raj. O Ben-Hadad lestar phučľa: „So
    tuke phenďa o Elizeus?“ O Chazael leske odphenďa: „Phenďa mange, hoj dživeha.“'
  pes-OPV: 'پس از نزد الیشع روانه شده، نزد آقای خود آمد و او وی را گفت: «الیشع تو
    را چه گفت؟» اوجواب داد: «به من گفت که البته شفا خواهی یافت.»'
  ron-1924: 'Хазаел а плекат де ла Елисей ши с-а ынторс ла стэпынул сэу, каре й-а
    зис: „Че ць-а спус Елисей?” Ши ел а рэспунс: „Мь-а спус кэ те вей тэмэдуи!”'
  ben-OBCV: তখন হসায়েল ইলীশায়কে ছেড়ে তাঁর মনিবের কাছে ফিরে গেলেন। বিন্‌হদদ যখন
    তাঁকে জিজ্ঞাসা করলেন, “ইলীশায় তোমাকে কী বলেছেন?” হসায়েল উত্তর দিলেন, “তিনি আমায়
    বলেছেন, আপনি অবশ্যই সুস্থ হয়ে যাবেন।”
  som-som: Markaasuu Eliishaa ka tegey oo wuxuu u yimid sayidkiisii isaga ku yidhi,
    War maxaa Eliishaa kugu soo yidhi? Oo isna wuxuu ugu jawaabay, Wuxuu ii sheegay
    inaad hubaal bogsanaysid.
  lat-VUC: 'Qui cum recessisset ab Eliseo, venit ad dominum suum. Qui ait ei: Quid
    dixit tibi Eliseus? At ille respondit: Dixit mihi: Recipies sanitatem.'
  eng-ASVBT: Then he departed from Elisha, and came to his master; who said to him,
    What said Elisha to thee? And he answered, He told me that thou wouldest surely
    recover.
  ita-1885: 'Ed Hazael si partì d''appresso Eliseo, e venne al suo signore. Ed esso
    gli disse: Che ti ha detto Eliseo? Ed egli disse: Egli mi ha detto che per certo
    tu guarirai.'
  eng-LXXUP: And he departed from Elisha, and went in to his lord; and he said to
    him, What said Elisha to thee? and he said, He said to me, Thou shalt surely live.
  eng-ULB: Then Hazael left Elisha and came to his master, who said to him, “What
    did Elisha say to you?” He answered, “He told me that you would certainly recover.”
  spa-VBL: 'Entonces Jazael dejó a Eliseo y fue a ver a su amo, quien le preguntó:
    “¿Qué te dijo Eliseo?” . Jazaelle respondió: “Me dijo que de seguro te recuperarías”.'
  fra-_FOB: 'Alors Hazaël quitta Élisée et vint vers son maître qui lui dit: Que t''a
    dit Élisée? Il répondit: Il m''a dit: Certainement tu guériras!'
  mal-mal: 'അവൻ എലീശയെ വിട്ട് പുറപ്പെട്ട് തന്റെ യജമാനന്റെ അടുക്കൽ വന്നപ്പോൾ: “എലീശാ
    നിന്നോട് എന്ത് പറഞ്ഞു” എന്ന് അവൻ ചോദിച്ചു. “നിനക്ക് നിശ്ചയമായി സൗഖ്യം വരും എന്ന്
    അവൻ എന്നോട് പറഞ്ഞു” എന്ന് അവൻ ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Is ke bād Hazāel chalā gayā aur apne mālik ke pās wāpas āyā. Bādshāh ne
    pūchhā, “Ilīshā ne āp ko kyā batāyā?” Hazāel ne jawāb diyā, “Us ne mujhe yaqīn
    dilāyā ki āp shafā pāeṅge.”
  suz-BL: मेको नोले हजाएल एलीशा आ ङोंइती रे गाक्‍माक्‍त। मिनु आ होव़प बेन-हादाद आ
    बाक्‍तीक लेश्‍शा जाक्‍माक्‍त। मिनु बेन-हादादम “एलीशाम इ कली मार देंमे?” दे हिल्‍लो
    पवा बाक्‍त। मिनु मेकोमी “गे थमा पा सानीनी नें” दे मदा बाक्‍त।
  ita-1927: 'Hazael si partì da Eliseo e tornò dal suo signore, che gli chiese: “Che
    t’ha detto Eliseo?” Quegli rispose: “Mi ha detto che guarirai di certo”.'
  ckb-ckb: 'پاشان حەزائێل لەلای ئەلیشەع ڕۆیشت و گەڕایەوە لای گەورەکەی. کاتێک بەن‌هەدەد
    لێی پرسی: «ئەلیشەع چی پێ گوتی؟» حەزائێل وەڵامی دایەوە: «پێی گوتم، بە دڵنیاییەوە
    چاک دەبیتەوە.»'
  eng-BBE: Then he went away from Elisha and came in to his master, who said to him,
    What did Elisha say to you? And his answer was, He said that you would certainly
    get well.
  kan-OKCV: ಹಜಾಯೇಲನು ಎಲೀಷನನ್ನು ಬಿಟ್ಟು ಹೊರಟು ತನ್ನ ಯಜಮಾನನ ಬಳಿಗೆ ಬಂದನು. ಆಗ ಅವನು, “ಎಲೀಷನು
    ನಿನಗೆ ಏನು ಹೇಳಿದನು?” ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ ಹಜಾಯೇಲನು, “ನೀನು ನಿಜವಾಗಿ ಬದುಕುವೆ ಎಂದು ನನಗೆ
    ಹೇಳಿದನು,” ಎಂದನು.
  tam-2017: 'இவன் எலிசாவைவிட்டுப் புறப்பட்டு, தன் எஜமானிடத்திற்கு வந்தபோது, அவன்:
    எலிசா உனக்கு என்ன சொன்னான் என்று கேட்டதற்கு; இவன், நீர் இந்த வியாதி சுகமாகிப்
    பிழைப்பீர் என்று எனக்குச் சொன்னான் என்று சொல்லி,'
  spa-RV-1909: 'Y él se partió de Eliseo, y vino á su señor, el cual le dijo: ¿Qué
    te ha dicho Eliseo? Y él respondió: Díjome que seguramente vivirás.'
  ron-BTF: 'Și el a plecat de la Elisei și a venit la stăpânul său, care i-a zis:
    Ce ți-a spus Elisei? Iar el a răspuns: Mi-a zis că te vei însănătoși cu siguranță.'
  eng-WEBP: Then he departed from Elisha, and came to his master, who said to him,
    “What did Elisha say to you?” He answered, “He told me that you would surely recover.”
  eng-FBV: Hazael left Elisha and went to his master, who asked him, “What did Elisha
    tell you?” Hazael replied, “He told me you would definitely recover.”
  nld-1939: 'Zo ging hij van Eliseus heen. Toen hij bij zijn heer was aangekomen,
    vroeg deze hem: Wat heeft Eliseus u gezegd? Hij antwoordde: Hij heeft mij gezegd,
    dat gij genezen zult.'
  nch-BL: 'Huan Hazael quinahuatijtejqui Eliseo huan yajqui campa itztoya iteco huan
    yaya quitatzintoquili: ―¿Taya mitzilhuijtoc Eliseo? Huan ya quiilhui: ―Techilhui
    para, quena, timochicahuas.'
  vie-1934: 'Ha-xa-ên bèn lìa khỏi Ê-li-sê, và trở về cùng chủ mình; chủ hỏi rằng:
    Ê-li-sê nói với ngươi sao? Ngươi thưa: Ê-li-sê nói với tôi rằng chúa chắc sẽ lành
    mạnh.'
  hin-CV: तब हाज़ाएल एलीशा की उपस्थिति से जाकर अपने स्वामी की उपस्थिति में पहुंचा.
    राजा ने उससे पूछा, “क्या कहा है एलीशा ने तुमसे?” उसने उत्तर दिया, “उन्होंने कहा
    है कि आप ज़रूर निरोगी हो जाएंगे.”
  spa-BES: 'Luego se fue de Eliseo y entró con su maestro, quien le dijo: ¿Qué te
    dijo Eliseo? Y su respuesta fue: Él dijo que ciertamente te pondrías bien.'
  tdx-tdx: 'Aa le nienga i Elisà re, niheo amy talè’ey mb’eo vaho hoe re ama’e: Ino
    ty asa’ i Elisà tama’o? Le hoe ty natoi’e: Tinaro’e amako t’ie toe hibodañe.'
  tha-KJV: และเขาก็ไปจากเอลีชามายังนายของตน ผู้​ซึ่งถามเขาว่า “เอลี​ชาว​่าอย่างไรกับเจ้าบ้าง”
    และเขาทูลตอบว่า “เขาบอกว่าพระองค์จะหายประชวรแน่”
  por-BR-2018: 'E ele se partiu de Eliseu, e veio a seu senhor, o qual lhe disse:
    Que te disse Eliseu? E ele respondeu: Disse-me que seguramente viverás.'
  deu-ELO: 'Und er ging von Elisa weg und kam zu seinem Herrn; und dieser sprach zu
    ihm: Was hat Elisa dir gesagt? Und er sprach: Er hat mir gesagt, du werdest gewißlich
    genesen.'
  eng-WYC-2018: And when he had departed from Elisha, he came to his lord; which said
    to Hazael, What said Elisha to thee? And he answered, Elisha said to me, Thou
    shalt receive health (or Thou shalt recover).
  epo-epo: 'Li foriris de Eliŝa kaj venis al sia sinjoro. Ĉi tiu diris al li: Kion
    diris al vi Eliŝa? Kaj li respondis: Li diris al mi, ke vi resaniĝos.'
  uig-PIN: 'U Elixaning ⱪexidin qiⱪip ƣojisining yeniƣa bardi. Bǝn-ⱨadad uningdin:
    — Elixa sanga nemǝ dedi, dǝp soridi. U: — U manga silining toƣrilirida, qoⱪum
    saⱪiydu, dǝp eytti, dedi.'
  beo-beo: Ha:sa:iele da Beneha:ida:dema buhagi. Beneha:ida:de da ema amane adole
    ba:i, “Ilaisia da adi sia:bela:?” Ha:sa:iele da bu adole i, “E da di uhimu sia:i.”
  tpi-OTNT: Tupela i toktok pinis, orait Hasael i go bek long King Benhadat. Na king
    i askim em, “Elisa i tokim yu olsem wanem?” Na Hasael i tok, “Em i tok, tru tumas
    sik bilong yu bai i pinis na bai yu orait gen.”
  hau-SA: Sai Hazayel ya rabu da Elisha ya koma wurin maigidansa. Da Ben-Hadad ya
    yi tambaya, “Me Elisha ya ce maka?” Sai Hazayel ya amsa, “Ya faɗa mini cewa tabbatacce
    za ka warke.”
  uig-LAT: 'U Élishaning qéshidin chiqip ghojisining yénigha bardi. Ben-hadad uningdin:
    — Élisha sanga néme dédi, dep soridi. U: — U manga silining toghrilirida, choqum
    saqiydu, dep éytti, dédi.'
  nde-nde: Ngakho uHazayeli wasuka ku-Elisha wabuyela enkosini yakhe. UBheni-Hadadi
    wasebuza esithi, “Utheni u-Elisha kuwe?” UHazayeli yena waphendula wathi, “Ungitshele
    ukuthi ngempela uzasila.”
  ton-ton: Ko ia naʻa ne ʻalu ai meia ʻIlaisa, mo ne haʻu ki heʻene ʻeiki; ʻaia naʻe
    pehē kiate ia, “Ko e hā ʻae lea ʻa ʻIlaisa kiate koe? Pea naʻa ne pehēange, naʻa
    ne fakahā mai te ke moʻui hake moʻoni.”
  ces-1613: 'A odšed od Elizea, přišel ku pánu svému. Kterýž řekl jemu: Cožť řekl
    Elizeus? Odpověděl: Pravil mi, že bys mohl živ zůstati.'
  eng-WMB: Then he departed from Elisha, and came to his master, who said to him,
    “What did Elisha say to you?” He answered, “He told me that you would surely recover.”
  tam-TCV: ஆசகேல் எலிசாவிடமிருந்து மீண்டும் தன் எஜமானிடம் போனான். அப்போது பெனாதாத்
    அவனிடம், “எலிசா உன்னிடம் என்ன சொன்னான்?” என்று கேட்டான். அதற்கு ஆசகேல் பதிலாக,
    “நீர் நிச்சயமாகச் சுகமாவீர் என்று சொன்னான்” என்றான்.
  ceb-ULB: Unya gibiyaan ni Hazael si Eliseo ug miadto sa iyang agalon, nga miingon
    kaniya, “Unsa man ang giingon ni Eliseo kanimo?” Mitubag siya, “Miingon siya kanako
    nga mamaayo gayod ikaw.”
  pol-UBG: 'Potem odszedł od Elizeusza i przyszedł do swego pana, który zapytał go:
    Co ci powiedział Elizeusz? Odpowiedział: Powiedział mi, że na pewno wyzdrowiejesz.'
  urd-GVU: اِس کے بعد حزائیل چلا گیا اور اپنے مالک کے پاس واپس آیا۔ بادشاہ نے پوچھا،
    ”الیشع نے آپ کو کیا بتایا؟“ حزائیل نے جواب دیا، ”اُس نے مجھے یقین دلایا کہ آپ
    شفا پائیں گے۔“
  deu-1912: 'Und er ging weg von Elisa und kam zu seinem Herrn; der sprach zu ihm:
    Was sagte dir Elisa? Er sprach: Er sagte mir: Du wirst genesen.'
  kan-2017: ಹಜಾಯೇಲನು ಎಲೀಷನನ್ನು ಬಿಟ್ಟು ತನ್ನ ಯಜಮಾನನ ಬಳಿಗೆ ಹೋದಾಗ ಅವನು ಇವನನ್ನು, “ಎಲೀಷನು
    ಏನು ಹೇಳಿದನು?” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಇವನು, “ನಿನಗೆ ಹೇಗೂ ಸ್ವಸ್ಥವಾಗುವುದು ಎಂದು ಹೇಳಿದನು”
    ಎಂಬುದಾಗಿ ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me sul Hazael ngak Benhadad, me fith ni ga’ar, “Mang e keyog Elisa?” Me
    fulweg Hazael ni ga’ar, “Keyog ngog ni ga ra gol.”
  hlt-MCSB: Elisha taeng lamloh nong tih a boei taengla a pawk vaengah anih te, “Elisha
    loh nang taengah balae a thui,” a ti nah. Te vaengah, “Kai taengah tah, ' Na hing
    rhoe na hing ni, ' a ti,” a ti nah.
  mdy-ETH: ዬካፓ ዓዛሄሌ ካኣቲ፥ ቤንሃዳዴ ኮይላ ሙካዛ፦ «ዔልሳዒ ዎዚ ጌዔይ?» ጌይ ካኣቲ ዖኦጬኔ። ዓዛሄሌ ዒዛም፦ « ‹ኔኤኒ
    ጎኔ ዻቃንዳኔ› ጌዒ ታኣም ዒዚ ኬኤዜኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Hasael sane kɔeɛ no, ɔhene no bisaa no sɛ, “Asɛm bɛn na Elisa
    ka kyerɛɛ wo?” Hasael buaa sɛ, “Ɔka kyerɛɛ me sɛ, deɛ ɛbɛyɛ biara, wo ho bɛyɛ
    wo den.”
  eng-WEBU: Then he departed from Elisha, and came to his master, who said to him,
    “What did Elisha say to you?” He answered, “He told me that you would surely recover.”
  wal-wal: Hegaappe guyyiyan, Hazaa7eeli Elssaa7eppe shaahettidi, ba godaakko simmidi
    biis. Bin Benihadaadi a, “Elssaa7i nena woigidee?” yaagidi oichchiis. Oichchin
    Hazaa7eeli, “Neeni tumuppe paxana yaagidi taayyo yootiis” yaagiis.
  spa-PDDPT: 'Hazael se alejó de Eliseo y fue a su ʼadón, quien le preguntó: ¿Qué
    te dijo Eliseo? Y él dijo: Me dijo que ciertamente te recuperarás.'
  gun-gun: 'Eliseu oĩa gui Hazael oo ju vy nguvixaa py ovaẽ. Ha''e rã ixupe oporandu:
    — Mba''e he''i Eliseu ndevy? Ombovai: — Aipoe''i xevy rekuera ''rãa rami — he''i.'
  ilo-ULB: Kalpasanna, pinanawan ni Hazael ni Eliseo ket napan iti ayan ti apona,
    a nagkuna kenkuana, “Ania ti imbaga ni Eliseo kenka?” Simmungbat ni Hazael, “Imbagana
    kaniak a sigurado nga umimbagka.”
  kpg-kpg: Hazael ga hanimoi labelaa gi Benhadad, gei mee ga heeu, “Elisha ne helekai
    bolo aha?” Hazael ga helekai, “Mee ne helekai mai gi di au bolo goe ga humalia.”
  uig-ARA: 'ئۇ ئېلىشانىڭ قېشىدىن چىقىپ غوجىسىنىڭ يېنىغا باردى. بەن-ھاداد ئۇنىڭدىن:
    ــ ئېلىشا ساڭا نېمە دېدى، دەپ سورىدى. ئۇ: ــ ئۇ ماڭا سىلىنىڭ توغرىلىرىدا، چوقۇم
    ساقىيدۇ، دەپ ئېيتتى، دېدى.'
  sus-sus: Xasayeli naxa keli Elise xun ma, a gbilen a xa mangɛ yire. Na naxa a maxɔrin,
    «Elise munse falaxi i bɛ?» A naxa a yaabi, «A a falaxi nɛ a i yalanma.»
  pon-2006: Asael eri pwurala rehn Penadad, me keinemwe reh, “Dahme Elisa patohwan?”
    Asael ahpw sapengki, “E patohwanohng ie me komwi uhdahn pahn mwahula.”
  ksd-ksd: 'Ma i ga vana kan Elisa, ma i ga tadav kana luluai; ma ra king i ga biti
    tana: Elisa i ga tatike ra ava piram? Ma i ga biti: I ga ve iau ba una lagar mulai.'
  tur-YTC: Hazael, Elişa’nın yanından ayrılıp efendisinin yanına geldi. Efendisi,
    “Elişa sana ne dedi?” diye sordu. Elişa, “Kesinlikle iyileşeceğini bana söyledi”
    diye karşılık verdi.
  grc-BRENT: Καὶ ἀπῆλθεν ἀπὸ Ἑλισαιὲ, καὶ εἰσῆλθε πρὸς τὸν κύριον αὐτοῦ, καὶ εἶπεν
    αὐτῷ, τί εἶπέ σοι Ἑλισαιέ; καὶ εἶπεν, εἶπέ μοι, ζωῇ ζήσῃ.
  ind-AYT: Lalu, dia pergi meninggalkan Elisa dan sampai kepada tuannya. Raja bertanya
    kepadanya, “Apakah yang dikatakan Elisa?” Jawabnya, “Dia berkata bahwa engkau
    pasti akan sembuh.”
  nya-nya: Choncho Hazaeli anasiyana ndi Elisa ndi kubwerera kwa mbuye wake. Beni-Hadadi
    atafunsa kuti, “Elisa wakuwuza chiyani?” Hazaeli anayankha kuti, “Elisa wandiwuza
    kuti inu mudzachira ndithu.”
  hrv-hrv: 'Hazael ode od Elizeja i vrati se svome gospodaru, koji ga upita: “Što
    ti je rekao Elizej?” On odgovori: “Rekao mi je da ćeš ozdraviti.”'
  mps-mps: Augwali si te po minama sia sali, tama te Hasael aga te king Benhadat pageba
    ma geasa pai. Tama kingo agabolo hanalu wali, “Elisago nagebolo mena tama po ola
    maniwe?” Tama Hasaelgo te po wai, “Agai te po wali, mu tama nago gasi da sia selama,
    tama nage ma usu yaibao,” wali.
  tpi-tpi: Tupela i toktok pinis, orait Hasael i go bek long King Benhadat. Na king
    i askim em, “Elisa i tokim yu olsem wanem?” Na Hasael i tok, “Em i tok, tru tumas
    sik bilong yu bai i pinis na bai yu orait gen.”
  dan-1931: 'Derpå forlod han Elisa og kom til sin Herre; og han spurgte ham: “Hvad
    sagde Elisa til dig?” Han svarede: “Han sagde: Du kommer dig!”'
  vie-OVCB: 'Ha-xa-ên từ giã Ê-li-sê. Về đến nơi, vua hỏi: “Ê-li-sê nói thế nào?”
    Ha-xa-ên đáp: “Ông ấy nói thế nào vua cũng khỏi bệnh.”'
  guj-2017: પછી હઝાએલ એલિશા પાસેથી રવાના થઈને પોતાના માલિક પાસે આવ્યો. તેણે તેને પૂછ્યું,
    “એલિશાએ તને શું કહ્યું?” તેણે જવાબ આપ્યો, “તેણે મને કહ્યું તું નિશ્ચે સાજો થશે.”
  pon-2006A: Asael eri pwurala rehn Penadad, me keinemwe reh, “Dahme Elisa patohwan?”
    Asael ahpw sapengki, “E patohwanohng ie me komwi uhdahn pahn mwahula.”
  por-BRBSL: 'Então ele partiu de Elisha, e veio até seu mestre, que lhe disse: “O
    que Elisha lhe disse”? Ele respondeu: “Ele me disse que você certamente se recuperaria”.'
  cth-cth: Hahoi teh Elisha koehoi a tâco teh, a bawipa koevah a cei. Ahni ni Elisha
    ni bangmaw a dei atipouh. Ahni ni bout na hawi han doeh na ti pouh telah atipouh.
  twi-twi: Bere a Hasael san kɔe no, ɔhene no bisaa no se, “Asɛm bɛn na Elisa ka kyerɛɛ
    wo?” Hasael buae se, “Ɔka kyerɛɛ me sɛ, nea ɛbɛyɛ biara, wo ho bɛyɛ wo den.”
  hlt-hlt: Elisha taeng lamloh nong tih a boei taengla a pawk vaengah anih te, “Elisha
    loh nang taengah balae a thui,” a ti nah. Te vaengah, “Kai taengah tah, ' Na hing
    rhoe na hing ni, ' a ti,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Asɑyɛɛdii ítɛ́ Edisee borɛ̀ kɛ́kò nho kóo kpɑ̀ɑ̀tì Bɛnni-Adɑdi
    borɛ̀. Kòo ò bekɛ kɛ dɔ̀: Edisee dɑ nɑ̀kɛ́ ɔ̃̀nti? Kòo ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ò tu
    ɑ yóó miɛtɛ́mu.'
  msy-2020: Aning mɨkemegha gɨvagha, Hasael ua Atrivim Benhadat bagha ghu. Ezɨ atrivim
    an azara, “Elisa manmaghɨra nɨ mɨkeme?” Ezɨ Hasael ghaze, “Elisa ghaze, bar guizbangɨra
    nɨn arɨmariam gɨvaghtɨ, nɨ ua deragham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Hɑsɑyɛlɩ kpemɑ, ɩlɛnɑ wulɑʋ pɔɔsɩ-ɩ sɩ: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    heelɑ-ŋ suwe? Mpʋɣʋlɛ sɩ: Ɩ heelɑ-m kɛ́ sɩ n kɑ́ kʋlɩ.'
  azb-azb: 'Xazael Elişanı tərk edib ağasının yanına gəldi. Ağası ondan soruşdu: «Elişa
    sənə nə dedi?» O cavab verdi: «Mənə dedi ki, sən mütləq sağalacaqsan».'
  eng-DBY: And he departed from Elisha, and came to his master, who said to him, What
    did Elisha say to thee? And he said, He told me [that] thou wouldest certainly
    recover.
  hin-2017: तब वह एलीशा से विदा होकर अपने स्वामी के पास गया, और उसने उससे पूछा, “एलीशा
    ने तुझ से क्या कहा?” उसने उत्तर दिया, “उसने मुझसे कहा कि बेन्हदद निःसन्देह बचेगा।”
  wol-KYG: 'Asayel bàyyikoo ca Alyaasa, dellu ca sangam. Mu ne ko: «Lu la Alyaasa
    wax?» Mu ne ko: «Nee na ma de dinga jóg moos.»'
  eng-YLT: And he goeth from Elisha, and cometh in unto his lord, and he saith unto
    him, 'What said Elisha to thee?' and he saith, 'He said to me, Thou dost certainly
    recover.'
  eng-WYC-2017: And when he had departed from Elisha, he came to his lord; which said
    to Hazael, What said Elisha to thee? And he answered, Elisha said to me, Thou
    shalt receive health.
  eng-WMBB: Then he departed from Elisha, and came to his master, who said to him,
    “What did Elisha say to you?” He answered, “He told me that you would surely recover.”
  urd-GVH: इसके बाद हज़ाएल चला गया और अपने मालिक के पास वापस आया। बादशाह ने पूछा,
    “इलीशा ने आपको क्या बताया?” हज़ाएल ने जवाब दिया, “उसने मुझे यक़ीन दिलाया कि आप
    शफ़ा पाएँगे।”
  rug-rug: Beto asa, pule la koe Beni Hadadi se Hazaelo, meke nanasia sa baṉara, “Sa
    gua si tozia Ilaisa?” “Tozi nau sa sapu kote magogoso mo si goi,” olaṉa gua se
    Hazaelo.
  gaz-gaz: Hazaaʼeel ergasii Elsaaʼi biraa baʼee gara gooftaa isaatti deebiʼe. Yommuu
    Ben-Hadaad, “Elsaaʼi maal siin jedhe?” jedhee gaafatettis, Hazaaʼeel, “Inni akka
    ati dhugumaan irraa haftu natti hime” jedhee deebise.
  fra-LSG: 'Hazaël quitta Élisée, et revint auprès de son maître, qui lui dit: Que
    t’a dit Élisée? Et il répondit: Il m’a dit: Tu guériras!'
  yal-yal: Xasayele yi keli Elise fɛma, a fa a kanna fɛma. Ben-Hadada yi a maxɔdin,
    a naxa, “Elise nanse falaxi i xa?” Xasayele yi a yabi, a naxa, “A n yabixi nɛn
    a i yiyalanma nɛn.”
  haw-1868: A hele aku la ia mai o Elisai aku a hoi aku ia i kona haku; a ninau mai
    la kela ia ia, Heaha ka Elisai i olelo mai ai ia oe? I aku la ia ia, Ua i mai
    kela ia'u, e ola io no oe.
  arb-NAV: 'فَانْصَرَفَ مِنْ عِنْدِ أَلِيشَعَ وَدَخَلَ إِلَى سَيِّدِهِ فَسَأَلَهُ:
    «مَاذَا قَالَ لَكَ أَلِيشَعُ؟» فَأَجَابَهُ: «قَالَ لِي إِنَّكَ تَبْرَأُ».'
  ewe-ewe: Esi Hazael trɔ le Elisa gbɔ va yi eƒe aƒetɔ gbɔ la gbɔ la, ebiae be, “Nya
    kae nyagblɔɖila la gblɔ na wò?” Hazael ɖo eŋu be, “Egblɔ nam be àhaya.”
  eng-LEE: So he went away from Elisha', and came to his master; who said to him,
    What hath Elisha' said to thee? And he said, he said to me that thou couldst surely
    recover.
  asm-FB: তাৰ পাছত হজায়েল ইলীচাৰ ওচৰৰ পৰা নিজৰ প্ৰভুৰ ওচৰলৈ ঘূৰি গ’ল। তেতিয়া ৰজা
    বিন-হদদে তেওঁক সুধিলে, “ইলীচাই তোমাক কি ক’লে?” তেওঁ উত্তৰ দিলে, “তেওঁ মোক ক’লে
    যে আপুনি অৱশ্যেই সুস্থ হ’ব।”
  sus-A: شَسَيٍلِ نَشَ كٍلِ عٍلِسٍ شُن مَ، عَ فبِلٍن عَ شَ مَنفّ يِرٍ. نَ نَشَ عَ
    مَشْرِن، «عٍلِسٍ مُنسٍ قَلَشِ عِ بّ؟» عَ نَشَ عَ يَابِ، «عَ عَ قَلَشِ نّ عَ عِ
    يَلَنمَ.»
  fra-SBL: 'Puis il se sépara d''Élisée et vint vers son maître, qui lui dit : « Que
    t''a dit Élisée ? » Il a répondu : « Il m''a dit que vous alliez sûrement guérir. »'
  hbo-hbo: וַיֵּ֣לֶךְ ׀ מֵאֵ֣ת אֱלִישָׁ֗ע וַיָּבֹא֙ אֶל־אֲדֹנָ֔יו וַיֹּ֣אמֶר לֹ֔ו
    מָֽה־אָמַ֥ר לְךָ֖ אֱלִישָׁ֑ע וַיֹּ֕אמֶר אָ֥מַר לִ֖י חָיֹ֥ה תִחְיֶֽה׃
  piu-2006: '@see-verse:2KI.008.013'
  kik-kik: Ningĩ Hazaeli agĩtigana na Elisha agĩcooka kũrĩ mwathi wake. Rĩrĩa Beni-Hadadi
    aamũũririe atĩrĩ, “Elisha akwĩrire atĩa?” Hazaeli akĩmũcookeria atĩrĩ, “Anjĩĩrire
    ti-itherũ nĩũkũhona.”
  fra-NCL: 'Hazaël, ayant quitté Elisée, revint auprès de son maître, qui lui dit :
    « Que t’a dit Elisée ? » Il répondit : « Il m’a dit : Sûrement tu survivras. »'
  cek-AK: Hazael mah Elisha to tacawt taak moe, angmah ih angraeng khaeah caeh. Ben-Hadad
    mah, Elisha mah timaw ang thuih? tiah dueng naah, Hazael mah, Ngan na tui let
    tih hmang, tiah ang thuih, tiah a naa.
  cuk-cuk: 'Geb degi, Hazael, Eliseo-mete nadsunnad, gannar e-reyse nonikid. Geb,
    Rey-Ben-Adad ese egichialid: —¿Degite, igi Eliseo bega sogsa? Hazael ega sogded:
    —Eliseo anga sogsad: ‘We-bonigine bede burgosurye, be nuguoye.’'
  uig-CYR: 'У Елишаниң қешидин чиқип ғоҗисиниң йениға барди. Бән-һадад униңдин: —
    Елиша саңа немә деди, дәп сориди. У: — У маңа силиниң тоғрилирида, чоқум сақийду,
    дәп ейтти, деди.'
  tel-2017: అతడు ఎలీషా దగ్గరనుండి తన రాజు దగ్గరికి వచ్చాడు. అప్పుడు రాజు “ఎలీషా నీతో
    ఏం చెప్పాడు” అని అడిగాడు. అతడు “నీకు తప్పకుండా నయమౌతుంది అన్నాడు” అని జవాబిచ్చాడు.
  hat-BSA: 'Konsa, li te pati kite Élisée pou te retounen kote mèt li, ki te mande
    l: “Se kisa ke Élisée te di ou?” Epi li te reponn: “Li te di mwen ke ou ta asireman
    vin refè.”'
  kos-kos: Hazael el folokla nu yorol Benhadad, su siyuk sel, “Mea Elisha el fahk?”
    Hazael el topuk, “El fahk nu sik mu pwayena lah kom ac kwela.”
  hbo-WLC: וַיֵּ֣לֶךְ ׀ מֵאֵ֣ת אֱלִישָׁ֗ע וַיָּבֹא֙ אֶל־אֲדֹנָ֔יו וַיֹּ֣אמֶר ל֔וֹ
    מָֽה־אָמַ֥ר לְךָ֖ אֱלִישָׁ֑ע וַיֹּ֕אמֶר אָ֥מַר לִ֖י חָיֹ֥ה תִחְיֶֽה׃
  ibo-ibo: Mgbe Hazael, si nʼebe Ịlaisha nọ laa, ọ bịakwutere nna ya ukwu. Mgbe Ben-Hadad
    jụrụ ya sị, “Gịnị ka Ịlaisha gwara gị?” Hazael zara sị, “Ọ gwara m na ị ga-esi
    nʼọrịa bilie.”
  ory-ory: ଏଥିଉତ୍ତାରେ ହସାୟେଲ ଇଲୀଶାୟଙ୍କ ନିକଟରୁ ପ୍ରସ୍ଥାନ କରି ଆପଣା ପ୍ରଭୁ ନିକଟରେ ଉପସ୍ଥିତ
    ହୁଅନ୍ତେ, ସେ ତାହାକୁ ପଚାରିଲା, “ଇଲୀଶାୟ ତୁମ୍ଭକୁ କଅଣ କହିଲେ?” ତହୁଁ ହସାୟେଲ ଉତ୍ତର କଲା,
    “ସେ ମୋତେ ଜଣାଇଲେ ଯେ, ଆପଣ ନିଶ୍ଚୟ ମୁକ୍ତ ହେବେ।”
  chk-chk: Mürin, Hasael a feil seni Elisa o liwiniti Penhatat. Iwe, Penhatat a aisini,
    “Met Elisa a ürenuk?” Hasael a pälüeni, “A üreniei pwe kopwe pöchökülsefäl.”
  rop-rop: Brom deya Heiseiyel bin gobek langa Benaded en imbin askim Heiseiyel, “Wanim
    Ilaisha bin tok?” En Heiseiyel bin tok, “Yu garra jidan gudbala brom det siknis.”
  ukr-1871: 'От і пійшов собі він од Елисея, а як прийшов до свого пана, питає сей:
    Що сказав Елисей? І відповів: Казав, що ти одужаєш.'
  deu-1951: 'Und er ging von Elisa weg und kam zu seinem Herrn; der sprach zu ihm:
    Was sagte dir Elisa? Er sprach: Er sagte mir, du werdest gewiß genesen!'
  eng-JPS: 'Then he departed from Elisha, and came to his master, who said to him:
    ''What said Elisha to thee?'' And he answered: ''He told me that thou wouldest
    surely recover.'''
  srp-1865: 'Tada otišav od Jelisija doðe ka gospodaru svojemu; a on mu reèe: što
    ti reèe Jelisije? A on odgovori: reèe mi da æeš ozdraviti.'
  lug-lug: Awo n’ava mu maaso ga Erisa, n’addayo eri mukama we. Benikadadi n’amubuuza
    nti, “Erisa yakugambye ki?” Kazayeeri n’amuddamu nti, “Yaŋŋambye nti eky’amazima
    ojja kuwona.”
  heb-heb: וילך מאת אלישע ויבא אל אדניו ויאמר לו מה אמר לך אלישע ויאמר אמר לי חיה
    תחיה׃
  ben-IRV: তখন তিনি ইলীশায়ের কাছ থেকে তাঁর মনিবের কাছে চলে গেলেন; রাজা তাঁকে জিজ্ঞাসা
    করলেন, “ইলীশায় তোমাকে কি বলেছেন?” হসায়েল বললেন, “তিনি আমাকে বলেছেন, আপনি নিশ্চয়ই
    সুস্থ হবেন।”
  pan-pan: ਫੇਰ ਉਹ ਅਲੀਸ਼ਾ ਕੋਲੋਂ ਤੁਰ ਪਿਆ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਕੋਲ ਆ ਕੇ ਉਸ ਨੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ,
    “ਅਲੀਸ਼ਾ ਨੇ ਤੈਨੂੰ ਕੀ ਆਖਿਆ ਹੈ?” ਤਦ ਉਹ ਬੋਲਿਆ, ਉਸ ਨੇ ਮੈਨੂੰ ਦੱਸਿਆ ਕਿ ਤੂੰ ਚੰਗਾ ਹੋ ਜਾਵੇਂਗਾ।
  mya-JVB: ဟာဇေလသည်သွား ၍ မိမိ သခင့် ထံ သို့ရောက် သောအခါ ၊ သခင်က၊ ဧလိရှဲ သည် အဘယ်သို့
    ဆို သနည်း ဟုမေး လျှင် ၊ ကိုယ်တော် သည် အနာမှ ဆက်ဆက်ထမြောက် တော်မူမည်ဆို ပါသည်ဟု
    လျှောက် လေ၏
  tbg-tbg: Elisaava minti tuvaro Hasaeliva anirantero King Beni-Hadaativa vaunaini
    vuvaro avuhainaava vira irero tiharo, Elisaava nana uvae ai tiva amivo? tuvaro
    Hasaeliva vira tiva amiro tiharo, Viva tiriara tiharo, Ai rovaravano taiqa virara
    are homa vainarave tivo, tiro.
  hmo-hmo: Hasaele ese Elisaia ia rakatania, Benehadada dekenai ia giroa lou. King
    Benehadada ese ia nanadaia, ia gwau, “Elisaia be dahaka ia gwau?” Hasaele ia haere,
    ia gwau, “Elisaia ia gwau, oi be momokani do oi namo lou.”
  urd-urd: फिर वह इलीशा' से रुख़्सत हुआ, और अपने मालिक के पास आया, उसने पूछा, “इलीशा'
    ने तुझ से क्या कहा?” उसने जवाब दिया, “उसने मुझे बताया कि तू ज़रूर शिफ़ा पाएगा।”
  rus-SYN: 'И пошел он от Елисея, и пришел к государю своему. И сказал ему этот: что
    говорил тебе Елисей? И сказал: он говорил мне, что ты выздоровеешь.'
  bqc-SIM: 'Kɛ́ à bↄ̀ Ɛlizi kĩ́i, à ɛ̀a tà a diiwa. Kɛ́ kí yã́ pↄ́ Ɛlizi ò
    gbɛ̀awà, à mɛ̀: A òmɛɛ ńyↄ̃ fɛlɛ aafia.'
  tcz-CHONGTHU: Hazael in Elisha adalhan lengpa kom ah akile kittan ahi, hicun lengpa
    jong ama kom ah chun, “Elisha ipi nahin seipeh em?” tin anadongin ahi. Hazael
    in adonbut in, “Nangma hi nadamdoh tei ding ahi tin aman eiseipeh e.” ati.
  mar-mar: मग हजाएल तिथून निघाला आणि आपल्या धन्याकडे आला. बेन-हदाद हजाएलला म्हणाला,
    “अलीशा तुला काय म्हणाला?” हजाएल म्हणाला, “तुम्ही जगणार आहात असे अलीशाने मला सांगितले.”
  qub-qub: 'Eliseowan caycashanpita Hazaelga aywacuran. Chayaptin ray tapuran: «¿Ima
    nisha-cashunquitaj Eliseoga?» nir. Chaura Hazael niran: «Gueshyaycashayquipitaga
    allchacanquishi.»'
  bqp-bqp: 'Kũ à bò Ɛlisa kĩnaa, à ɛ̀ra à tà a dikiriia. Kũ kína yã kũ Ɛlisa òo
    gbɛ̀kaa, akũ à pì: À òmɛnɛ ĩni futɛ aafia.'
  hat-hat: 'Azayèl kite Elize, li tounen al jwenn mèt li ki mande l'': —Sa Elize di
    ou? Li reponn: —Li di m'' li sèten w''ap refè.'
  eng-BSB: So Hazael left Elisha and went to his master, who asked him, “What did
    Elisha say to you?” And he replied, “He told me that you would surely recover.”
  eng-WEBPB: Then he departed from Elisha, and came to his master, who said to him,
    “What did Elisha say to you?” He answered, “He told me that you would surely recover.”
  kbq-kbq: Anagema hutegeno'a, anantetira Hazaeli'a atreno kini ne' Ben-Hadati'ma
    mani'nerega vigeno, kini ne'mo'a antahigeno, Na'ane huno Elisa'a kasami'ne. Higeno
    Hazaeli'a asmino, Elisa'a kagrikura huno, tamage hunka knamregahane hu'ne.
  nhe-BL: 'Huan Hazael quinahuatijtejqui Eliseo huan yajqui campa itztoya iteco huan
    yajaya quitlajtlani: ―¿Tlaque mitzilhuijtoc Eliseo? Huan ya quiilhui: ―Nechilhui
    para, quena, timochicahuas.'
  bus-bus: 'Kɛ̀ à bↄ̀ Ɛlisa kiia, à ɛ̀ara à tà a dii kiia. Kɛ̀ kína à là yã kɛ̀ Ɛlisa
    ònɛzi, ben à bè: À bèmɛ nɛ́ fɛɛ aafia.'
  gub-BL: Uzewyr Azaew tuwihawete Menanaz heko haw pe. Na'e upuranu tuwihawete Azaew
    rehe kury. — Ma'in Erizew a'e, i'i izupe. — Tuwihawete ikatu putar azeharomoete
    a'e nehe, i'i ihewe.
  eng-DRA: 'And when he was departed from Eliseus, he came to his master, who said
    to him: What saith Eliseus to thee? And he answered: He told me: Thou shalt recover.'
