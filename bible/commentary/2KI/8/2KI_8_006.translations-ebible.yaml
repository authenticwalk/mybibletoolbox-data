verse: 2KI.008.006
translations:
  mal-C: 'ആ സംഭവത്തെക്കുറിച്ചു രാജാവ് അവളോടു ചോദിച്ചപ്പോൾ അവൾ സംഭവം വിവരിച്ചു. അതിനുശേഷം
    രാജാവ് അവളുടെ കാര്യത്തിന് ഒരു ഉദ്യോഗസ്ഥനെ നിയോഗിച്ചു, അയാളോട്: “അവൾക്കുണ്ടായിരുന്നതെല്ലാം,
    അവൾ ദേശം വിട്ടനാൾമുതൽ ഇന്നുവരെയുള്ള ആദായമുൾപ്പെടെ അവൾക്കു കൊടുക്കണം” എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Darauf befragte der König das Weib, und sie erzählte es ihm. Da gab ihr
    der König einen Kämmerer mit und befahl diesem: Sorge, daß sie alles, was ihr
    gehört, wiederbekommt, dazu den gesamten Ertrag der Äcker von der Zeit an, wo
    sie das Land verlassen hat, bis jetzt!'
  lin-lin: 'Mokonzi atunaki na mwasi yango mpe ayebisaki ye makambo nyonso. Na sima,
    mokonzi aponaki moko kati na bakalaka na ye ya lokumu mpe apesaki ye mitindo :
    « Zongisela ye biloko na ye nyonso mpe bambuma nyonso ya bilanga oyo mabele na
    ye ebotaki wuta mokolo oyo alongwaki na mboka na biso kino lelo. »'
  eng-LSV: And the king inquires of the woman, and she recounts to him, and the king
    appoints a certain eunuch to her, saying, “Give back all that she has, and all
    the increase of the field from the day of her leaving the land even until now.”
  eng-GNV: 'And when the King asked the woman, shee told him: so the King appoynted
    her an Eunuch, saying, Restore thou all that are hers, and all the fruites of
    her landes since the day shee left the land, euen vntill this time.'
  eng-WEBSTER: And when the king asked the woman, she told him. So the king appointed
    to her a certain officer, saying, Restore all that was hers, and all the fruits
    of the field since the day that she left the land even till now.
  nhw-BL: 'Huajca nopa tlanahuatijquetl quitlatzintoquili nopa sihuatl huan yaya quipohuili
    nochi catli ipantitoya. Teipa nopa tlanahuatijquetl quinahuati se itequichijca
    huan quiilhui: “Xijcuepili nochi tlamantli catli eliyaya iaxca huan nochi itlajca
    itlal ipan nopa xihuitl quema amo aquiyaya.”'
  swh-ONEN: Mfalme akamuuliza yule mwanamke kuhusu mambo hayo, naye akamweleza. Ndipo
    akaamuru afisa ashughulikie shauri lake na kumwambia, “Mrudishie huyu mwanamke
    kila kitu kilichokuwa mali yake, pamoja na mapato yote yaliyotokana na shamba
    lake tangu siku alipoondoka nchini hadi sasa.”
  bba-bba: Yerɑ sinɑ boko u kurɔ wi Eliseen ɡɑri bikiɑ. Mɑ u nùn kpuro sɑɑriɑ. Yen
    biruwɑ sinɑ boko u win kiruku turo seeyɑ u nɛɛ, u doo u kurɔ win tem mwɑ, u nùn
    wesiɑ kɑ ye bɑ rɑɑ duurɑn ɑre kpuro sɑɑ mìn di u kɑ wuu yɑrɑ, sere n kɑ ɡirɑri
    dɔmɑ te.
  eng-KJVCPB: And when the king asked the woman, she told him. So the king appointed
    unto her a certain officer, saying, Restore all that was hers, and all the fruits
    of the field since the day that she left the land, even until now.
  luo-luo: Eka ruoth nopenjo dhakono kuom wach nyathineno kendo nowachone ni en kamano.
    Eka ruoth nogolo chik ne jatelo kuom dhakono kowacho niya, “Dwokne dhakono gige
    duto, kaachiel gi ohala duto mosewuok e puotheno chakre chiengʼ mane oa e pinyni
    nyaka chiengʼ mane oduogoe.”
  meu-meu: Hanua pavapavana ese hahine na e nanadaia, bena ia ese sivarai ma e gwauraia.
    Taunabunai, hanua pavapavana ese ena ḡaukara itataona tauna ta e haḡania, eto,
    Ena ḡau iboudiai ba henia lou, bona uma anidia iboudiai danu, e raka oho dinana
    amo ema bona hari.
  npi-ULB: जब राजाले त्‍यो स्‍त्रीलाई तिनको छोरोको बारेमा सोधे, तब तिनले त्‍यो कुरा
    उनलाई व्याख्या गरिन् । त्यसैले राजाले तिनको निम्ति यसो भनेर एक जना अधिकारीलाई
    खटाए, “जे तिनका थिए ती सबै अनि तिनले देश छाडेर गएको दिनदेखि अहिलेम्मको उक्‍त जमिनको
    उब्जनीसमेत तिनैलाई फिर्ता दिनू।”
  yor-yor: Ọba béèrè lọ́wọ́ obìnrin náà nípa rẹ̀, ó sì sọ fún un. Ó sì yan ìjòyè kan
    fún ún fún ọ̀rọ̀ rẹ̀ ó sì wí fún un pé, “Ẹ fún un padà gbogbo ohun tí ó bá jẹ́
    tirẹ̀, àti pẹ̀lú gbogbo èrè ilé rẹ̀ fún ún láti ọjọ́ tí ó ti kúrò ní ìlú títí
    di àsìkò yìí.”
  pes-OPCB: 'پادشاه پرسید: «آیا این حقیقت دارد که الیشع پسرت را زنده کرده است؟» زن
    جواب داد: «بله.» پس پادشاه یکی از افراد خود را مأمور کرد تا تمام دارایی او را،
    به اضافهٔ قیمت محصول زمین او در طول مدتی که در آنجا نبوده است، گرفته به او بدهد.'
  tgl-ULB: Nang tanungin ng hari ang babae tungkol sa kaniyang anak, ipinaliwanag
    niya ito sa kaniya. Kaya iniutos ng hari sa isang opisyal para sa kaniya, sinasabing,
    “Ibalik sa kaniya ang lahat ng pag-aari niya at lahat ng mga ani ng kaniyang bukid
    mula nang araw na iniwan niya ang lupain hanggang ngayon.”
  hui-hui: Ani layago hale howa kinihanda wali biagohondo bi hale hayagola wali biago
    ibugua ogodagua biya lalu bi te binidaru bibahende kinihondo lamiai hene. Hale
    hai howa mani kinihanda ibunaga ami agali haguane mbira heago olalu íbu lowa lalu,
    Í̠na wali ogoni ibu mabu anda mbirale winidaru ibuni mo yu dai bilo biamogo bule
    pu. Ani bialu mali kariani ibu mbiraha pu heagola ibunaga mabudagoha tomo bu nalu
    harimaruni karulape muni mialu bibe, lalu kinihanda lene.
  mya-mya: မင်း​ကြီး​က​ဂေ​ဟာ​ဇိ​၏​စ​ကား​မှန်​မ​မှန် ကို​မေး​မြန်း​တော်​မူ​သော​အ​ခါ
    အ​မျိုး​သ​မီး က``မှန်​ပါ​သည်'' ဟု​လျှောက်​၏။ သို့​ဖြစ်​၍​မင်း ကြီး​သည်​အ​မတ်​တစ်​ယောက်​ကို​ခေါ်​၍``ဤ
    အ​မျိုး​သ​မီး​အ​ဝေး​သို့​ရောက်​ရှိ​နေ​ခဲ့​သည့် ခု​နစ်​နှစ်​အ​တွင်း သူ​၏​လယ်​များ​မှ​ထွက်​သည့်
    အ​သီး​အ​နှံ​တန်​ဖိုး​အ​ပါ​အ​ဝင်​သူ​ပိုင် ဆိုင်​ခဲ့​သ​မျှ​ကို​သူ့​အား​ပြန်​၍​ပေး​စေ''
    ဟု​အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་ཀྱང་བུད་མེད་ལ་དྲིས་པ་ན་ཁོ་མོས་ཁོང་ལ་སྨྲས་སོ། །དེ་བས་རྒྱལ་པོས་འགོ་དཔོན་
    ཞིག་མངགས་ནས་དེ་ལ་ཁོ་མོའི་ཡིན་ཚད་དང་། ཁོ་མོས་རང་ཡུལ་བསྐྱུར་བའི་ཉིན་ནས་བཟུང་ད་ལྟའི་བར་གྱི་ས་ཞིང་དང་ཐོན་རྫས་བཅས་ཡོད་ཚད་ཁོ་མོར་ཕྱིར་སྤྲོད་ཅིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: Zvino mambo akabvunza mukadzi pamusoro paizvozvo, iye akamutaurira. Ipapo
    akatuma mubati kuti aone nezvenyaya yomukadzi uyu akati, “Mudzorerei zvake zvose
    pamwe nezvibereko zvinobva pamunda wake kubvira pazuva raakabva munyika ino kusvikira
    zvino.”
  spa-BLM: 'Cuando el rey preguntó a la mujer, ella se lo contó. Entonces el rey le
    asignó un oficial, diciendo: “Devuélvele todo lo que era suyo, y todos los frutos
    del campo desde el día en que dejó la tierra, hasta ahora”.'
  cac-cac: Ix sc'anb'an vin̈ rey chi' d'a ix, ix yalan jun ab'ix chi' ix d'a vin̈.
    Ix lajvi chi' ix schecan junoc eb' schecab' vin̈ rey chi' yic b'at ac'jixi smacb'en
    ix ix chi' yed' masanil sat avb'en ix el d'a luum yictax ix el ix d'a yol nación
    chi' masanto ix meltzajxi ix.
  swh-ULB: Wakati yule mfalme alipomuuliza yule mwanamke kuhusu mtoto wake, alimwelezea
    yule mfalme. Ndipo mfalme akamwagizia ofisa makini, akisema, “Mrudishie vyote
    vilivyokuwa vyake na mavuno yake yote ya kwenye mashamba tangu siku alipoondoka
    hadi sasa.”
  bel-bel: 'І спытаўся цар у жанчыны, і яна расказала яму. І даў ёй цар аднаго прыдворніка,
    сказаўшы: вярнуць ёй усё, што ёй належыць, і ўсе прыбыткі з поля, з таго дня,
    як яна пакінула зямлю, да сёньня.'
  deu-ELBBK: 'Und der König fragte die Frau, und sie erzählte ihm; und der König gab
    ihr einen Kämmerer mit und sprach: Erstatte alles zurück, was ihr gehört, sowie
    den ganzen Ertrag der Felder von dem Tag an, da sie das Land verlassen hat, bis
    jetzt.'
  mbb-OT: Ne mid-insaan dutun te hadì haazà is bahi mehitenged dutun, ne midtudtulan
    sikandin duen te vahi. Umbe mibpetawag haazà is hadì te sevaha he upisyal he ebpekeuǥup
    dutun te vahi. Migkeǥiyan din haazà is upisyal te, “Tevangi nu sikandin he mekelikù
    diyà te kandin is langun he ǥaked din, ragkes en is langun he netiǥeyunan diyà
    te vevesukè din puun te kegenat din taman kayi te kebpekelikù din.”
  mal-2015: 'രാജാവു സ്ത്രീയോടു ചോദിച്ചപ്പോൾ അവളും അതു വിവരിച്ചു പറഞ്ഞു രാജാവു ഒരു
    ഉദ്യോഗസ്ഥനെ നിയമിച്ചു: അവൾക്കുണ്ടായിരുന്നതൊക്കെയും അവൾ ദേശം വിട്ടുപോയ നാൾമുതൽ
    ഇതുവരെയുള്ള നിലത്തിന്റെ ആദായവും അവൾക്കു കൊടുപ്പിക്കേണം എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Avke o kraľis latar phučelas pal oda a oj leske savoro vakerelas. Paľis
    o kraľis ačhaďa uradňikos, hoj pes pal oda te postarinel, a phenďa leske: „De
    lake pale savoro, so sas lakro, the savoro, so bariľa pre lakri maľa akorestar,
    sar geľa het andral kadi phuv, dži adadžives.“'
  pes-OPV: 'و چون پادشاه از زن پرسید، او وی را خبر داد، پس پادشاه یکی ازخواجگان خود
    را برایش تعیین نموده، گفت: «تمامی مایملک او وتمامی حاصل ملک او را از روزی که زمین
    را ترک کرده است تا الان به او ردنما.»'
  ron-1924: 'Ымпэратул а ынтребат пе фемее, ши еа й-а историсит фаптул. Апой ымпэратул
    й-а дат ун дрегэтор, кэруя й-а зис: „Везь сэ се дя ынапой тот че есте ал фемеий
    ачестея, ку тоате венитуриле огорулуй, дин зиуа кынд а пэрэсит цара ши пынэ акум!”'
  ben-OBCV: রাজামশাই মহিলাটিকে সে বিষয়ে জিজ্ঞাসা করলেন, এবং তিনি তাঁকে সব কথা বলে
    শুনিয়েছিলেন। পরে তিনি মহিলার ব্যাপারটি দেখার দায়িত্ব একজন কর্মকর্তার হাতে তুলে
    দিয়ে তাঁকে বললেন, “এই মহিলাটির কাছে যা যা ছিল, সব তাকে ফিরিয়ে দাও, এবং যেদিন
    সে এই দেশ ছেড়ে গেল, সেদিন থেকে শুরু করে আজ পর্যন্ত তার জমি থেকে যা কিছু আয় হয়েছে,
    সেসবও তাকে ফিরিয়ে দাও।”
  som-som: Oo boqorkiina markuu naagtii saas weyddiiyey ayay iyana u sheegtay. Markaasaa
    boqorkii iyadii u amray sirkaal oo ku yidhi, U wada celi wax alla wixii ay lahayd
    oo dhan, iyo weliba midhihii beerteeda ka baxay tan iyo maalintii ay dalka ka
    tagtay iyo ilaa haddeer.
  lat-VUC: 'Et interrogavit rex mulierem: quæ narravit ei. Deditque ei rex eunuchum
    unum, dicens: Restitue ei omnia quæ sua sunt, et universos reditus agrorum, a
    die qua reliquit terram usque ad præsens.'
  eng-ASVBT: And when the king asked the woman, she told him. So the king appointed
    unto her a certain officer, saying, Restore all that was hers, and all the fruits
    of the field since the day that she left the land, even until now.
  ita-1885: 'E il re ne domandò la donna, ed ella gli raccontò il fatto. E il re le
    diede un eunuco, al quale disse: Fa'' restituire a costei tutto quello che le
    appartiene, e tutti i frutti delle sue possessioni, dal dì ch''ella lasciò il
    paese, infino ad ora.'
  eng-LXXUP: 'And the king asked the woman, and she told him: and the king appointed
    her a eunuch, saying, Restore all that was hers, and all the fruits of the field
    from the day that she left the land until now.'
  eng-ULB: When the king asked the woman about her son, she explained it to him. So
    the king ordered a certain officer for her, saying, “Give back to her all that
    was hers and all the harvests of her fields since the day that she left the land
    until now.”
  spa-VBL: 'El rey le preguntó a la mujer y ella le explicó toda la historia. Entonces
    el rey le dio órdenes a un funcionario, diciendo: “Asegúrate de que se le devuelva
    todo lo que le pertenecía, junto con todas las ganancias de sus tierras desde
    el día en que salió del país hasta ahora”.'
  fra-_FOB: 'Alors le roi interrogea la femme, et elle lui raconta le fait. Et le
    roi lui donna un officier, auquel il dit: Fais-lui rendre tout ce qui lui appartient,
    même tous les revenus de ses champs, depuis le jour où elle a quitté le pays jusqu''à
    maintenant.'
  mal-mal: 'രാജാവ് സ്ത്രീയോട് ചോദിച്ചപ്പോൾ അവളും അത് വിവരിച്ച് പറഞ്ഞു. രാജാവ് ഒരു
    ഉദ്യോഗസ്ഥനെ നിയമിച്ചു: “അവൾക്കുണ്ടായിരുന്നതൊക്കെയും അവൾ ദേശം വിട്ടുപോയ നാൾമുതൽ
    ഇതുവരെയുള്ള നിലത്തിന്റെ ആദായവും ഇവൾക്കു കൊടുപ്പിക്കണം” എന്ന് കല്പിച്ചു.'
  urd-GVR: Bādshāh ne aurat se sawāl kiyā, “Kyā yih sahīh hai?” Aurat ne tasdīq meṅ
    use dubārā sab kuchh sunāyā. Tab us ne aurat kā muāmalā kisī darbārī afsar ke
    sapurd karke hukm diyā, “Dhyān deṅ ki ise pūrī milkiyat wāpas mil jāe! Aur jitne
    paise qabzā karne wālā aurat kī ġhairmaujūdagī meṅ zamīn kī fasloṅ se kamā sakā
    wuh bhī aurat ko de die jāeṅ.”
  suz-BL: मिनु पिपमी मेको मीश मुर कली मेको आ पर्बम हिल्‍लो पवा बाक्‍त। मिनु मेकोमी
    यो शोव़ङा बाक्‍त। मिनु पिपम आ गेय पाइब ठेयब मुर का कली “एकोम आ रागी प्रोंइशा गाक्‍म
    नाक्‍त रे मुल सम्‍म ङा मेको रू ङा मारेइ मारेइ एको कली लेश्‍शा गेने” देंमाक्‍त।
  ita-1927: 'Il re interrogò la donna, che gli raccontò tutto; e il re le dette un
    eunuco, al quale disse: “Falle restituire tutto quello ch’è suo, e tutte le rendite
    delle terre, dal giorno in cui ella lasciò il paese, fino ad ora”.'
  ckb-ckb: 'پاشاش دەربارەی ئەوە لە ژنەکەی پرسی، ئەویش ئەوەی بۆ گێڕایەوە. ئینجا پاشا
    کاربەدەستێکی لەگەڵ نارد و گوتی: «هەموو ئەوەی هی ئەوە بۆی بگەڕێنەوە، لەگەڵ داهاتی
    کێڵگەکەی لەو ڕۆژەوەی کە زەوییەکەی بەجێهێشتووە هەتا ئێستا.»'
  eng-BBE: And in answer to the king's questions, the woman gave him all the story.
    So the king gave orders to one of his unsexed servants, saying, Give her back
    all her property, and all the produce of her fields from the day when she went
    away from the land up till now.
  kan-OKCV: ಅರಸನು ಆ ಸ್ತ್ರೀಯನ್ನು ವಿಚಾರಿಸಿದಾಗ, ಅವಳು ವಿವರವಾಗಿ ಹೇಳಿದಳು. ಆಗ ಅರಸನು ಅವಳಿಗಾಗಿ
    ಒಬ್ಬ ಅಧಿಕಾರಿಯನ್ನು ನೇಮಿಸಿ, ಅವನಿಗೆ, “ಅವಳಿಗೆ ಸೇರಿದ ಎಲ್ಲವನ್ನು, ಅವಳು ದೇಶವನ್ನು ಬಿಟ್ಟ
    ದಿನದಿಂದ ಇಂದಿನವರೆಗೆ ಅವಳಿಗೆ ಸಲ್ಲತಕ್ಕ ಆ ಹೊಲದ ಆದಾಯವನ್ನೆಲ್ಲಾ ಅವಳಿಗೆ ಕೊಡಿಸು,” ಎಂದನು.
  tam-2017: 'ராஜா அந்த பெண்ணைக் கேட்டதற்கு, அவள்: அதை அவனுக்கு விவரமாகச் சொன்னாள்;
    அப்பொழுது ராஜா அவளுக்காக ஒரு அதிகாரியை நியமித்து, அவளுக்குரிய எல்லாவற்றையும்,
    அவள் தேசத்தைவிட்டுப் போன நாள்முதல் இதுவரைக்கும் உண்டான அந்த வயலின் வருமானம் அனைத்தையும்
    அவளுக்குக் கிடைக்கச் செய் என்றான்.'
  spa-RV-1909: 'Y preguntando el rey á la mujer, ella se lo contó. Entonces el rey
    le dió un eunuco, diciéndole: Hazle volver todas las cosas que eran suyas, y todos
    los frutos de las tierras desde el día que dejó el país hasta ahora.'
  ron-BTF: 'Și când împăratul a întrebat pe femeie, ea i-a istorisit. Astfel împăratul
    i-a rânduit un anumit ofițer, spunând: Întoarce-i tot ce era al ei și toate roadele
    pământului începând din ziua în care ea a părăsit țara, chiar până acum.'
  eng-WEBP: When the king asked the woman, she told him. So the king appointed to
    her a certain officer, saying, “Restore all that was hers, and all the fruits
    of the field since the day that she left the land, even until now.”
  eng-FBV: The king asked the woman about it and she explained the whole story to
    him. The king gave orders to an official, saying, “Make sure everything that belonged
    to her is returned to her, together with all the profit from her lands from the
    day that she left the country until now.”
  nld-1939: 'Nu ondervroeg de koning de vrouw, en zij vertelde hem alles. Toen gaf
    de koning haar een kamerling mee met de opdracht: Zorg er voor, dat zij heel haar
    eigendom terugkrijgt, met heel de opbrengst van de akker sinds het ogenblik, waarop
    zij het land verliet, tot heden toe.'
  nch-BL: 'Huajca nopa tanahuatijquet quitatzintoquili nopa sihuat huan yaya quipohuili
    nochi cati ipantitoya. Teipa nopa tanahuatijquet quinahuati se itequichijca huan
    quiilhui: “Xijcuepili nochi tamanti cati eliyaya iaxca huan nochi itajca ital
    ipan nopa xihuit quema amo aquiyaya.”'
  vie-1934: 'Vua bèn hỏi nàng, thì nàng thuật công việc cho người. Đoạn, vua cắt một
    quan hoạn theo nàng, mà rằng: Hãy bắt trả lại cho nàng mọi món nào thuộc về nàng,
    và hết thảy huê lợi của đồng ruộng nàng từ ngày nàng lìa khỏi xứ cho đến ngày
    nay.'
  hin-CV: राजा द्वारा उस स्त्री से पूछताछ किए जाने पर उस स्त्री ने सारी बातों का ब्यौरा
    कर दिया. तब राजा ने उसके लिए इस आदेश के साथ एक अधिकारी नियुक्त कर दिया, “जो कुछ
    इस स्त्री का था, वह सब इसे लौटा दिया जाए, और जिस दिन से यह देश छोड़कर गई थी तब
    से आज तक की भूमि की सारी उपज भी.”
  spa-BES: 'Y en respuesta a las preguntas del rey, la mujer le contó toda la historia.
    Entonces el rey dio órdenes a uno de sus sirvientes de confianza, diciéndole:
    Devuélvanle todos sus bienes y todos los productos de sus campos desde el día
    en que se fue de la tierra hasta ahora.'
  tdx-tdx: 'Aa ie nañontane i rakembay i mpanjakay, le nitalilia’e. Aa le tinendre’
    i mpanjakay ty mpifehe, ami’ty hoe: Hene ampolio ama’e o niazeo, naho ty voka’
    i tete’ey sikal’ amy andro nienga’e i taney am-para henane.'
  tha-KJV: และเมื่อกษั​ตริ​ย์ตรัสถามหญิงคนนั้น นางก็ทูลเรื่องถวายพระองค์ กษัตริย์​จึงทรงตั้งเจ้าหน้าที่คนหนึ่งให้​แก่​นางรับสั่งว่า
    “จงจัดการคืนทุกสิ่งที่เป็นของของนาง พร​้อมทั้งพืชผลของนานั้น ตั้งแต่​วันที่​นางออกจากแผ่นดินมาจนถึ​งบ​ัดนี้”
  por-BR-2018: 'E perguntando o rei à mulher, ela lhe contou. Então o rei lhe deu
    um eunuco, dizendo-lhe: Faze-lhe restituir todas as coisas que eram suas, e todos
    os frutos das terras desde o dia que deixou esta terra até agora.'
  deu-ELO: 'Und der König fragte das Weib, und sie erzählte ihm; und der König gab
    ihr einen Kämmerer mit und sprach: Erstatte alles zurück, was ihr gehört, sowie
    den ganzen Ertrag der Felder von dem Tage an, da sie das Land verlassen hat, bis
    jetzt.'
  eng-WYC-2018: And the king asked the woman, and she told to him, that the things
    were sooth. And the king gave, or assigned, to her a chamberlain, and said, Restore
    thou to her all things that be hers, and all [the] fruits of the fields, from
    the day in which she left the land unto this present time.
  epo-epo: 'Kaj la reĝo demandis la virinon, kaj ŝi rakontis al li. Kaj la reĝo donis
    al ŝi unu korteganon, dirante: Redonu al ŝi ĉion, kio apartenas al ŝi, kaj ĉiujn
    enspezojn de la kampo de post la tago, kiam ŝi forlasis la landon, ĝis nun.'
  uig-PIN: 'Padixaⱨ ayaldin soriwidi, u xu wǝⱪǝni uningƣa dǝp bǝrdi. Xuning bilǝn
    padixaⱨ bir aƣwatni bǝlgilǝp: — Uning ⱨǝmmǝ tǝǝlluⱪatlirini yandurup bǝrgin wǝ
    xuningdǝk ɵz yurtidin kǝtkǝn kündin tartip bu waⱪitⱪiqǝ yeridin qiⱪⱪan ⱨosulning
    barliⱪ kirimini uningƣa bǝrgin, dedi.'
  beo-beo: 'Isala:ili hina bagade da Siuneme udama adole ba:beba:le, uda da Gihaisai
    ea sia:be da dafawane sia:i. Amaiba:le, hina bagade da eagene ouligisu dunu afae
    amo ema misa:ne sia:ne, e da Siuneme udama ea musa: gagui huluane, amola ha:i
    manu ea sogega bugi, amola e soge enoga esaloba ode fesuale amoga ea lai defei,
    amo huluane hima bu ima:ne sia:i.'
  tpi-OTNT: Orait na king i askim meri long dispela samting Elisa i bin mekim, na
    meri i stori long em. Na bihain king i singautim wanpela ofisa bilong en i kam
    na i tokim em olsem, “Yu mas helpim dispela meri long kisim bek olgeta samting
    bilong en. Na tu yu mas helpim em long kisim mani inap long pe bilong kaikai i
    bin kamap long ol gaden bilong en long ol dispela 7-pela yia em i stap long narapela
    kantri.”
  hau-SA: Sarki ya tambayi macen game da al’amarin, ita kuwa ta faɗa masa. Sa’an nan
    ya sa wani hafsa yă dubi damuwarta ya kuma ce masa, “Ka mayar mata kome da yake
    nata, haɗe da dukan kuɗin da aka samo daga filin, daga ranar da ta bar ƙasar har
    yă zuwa yanzu.”
  uig-LAT: 'Padishah ayaldin soriwidi, u shu weqeni uninggha dep berdi. Shuning bilen
    padishah bir aghwatni belgilep: — Uning hemme teelluqatlirini yandurup bergin
    we shuningdek öz yurtidin ketken kündin tartip bu waqitqiche yéridin chiqqan hosulning
    barliq kirimini uninggha bergin, dédi.'
  nde-nde: Inkosi yambuza ngalokhu umama lowo, lakanye wakufakaza lokho. Inkosi yasikhetha
    esinye sezikhulu zayo ukuba sikhangele izikhalazo zowesifazane yaqonqosela yathi,
    “Uze umbuyisele konke okwakungokwakhe, lenzuzo yonke eyasala izuzakala emasimini
    akhe kusukela mhla asuka kulelilizwe kuze kube sekuphendukeni kwakhe lamuhla.”
  ton-ton: Pea ʻi heʻene ʻeke atu ʻe he tuʻi ki he fefine, naʻa ne fakamatala ia kiate
    ia. Ko ia naʻe fekau ai ʻe he tuʻi ki ha matāpule ʻe tokotaha, ʻo pehē, “Toe ʻatu
    kiate ia ʻae meʻa kotoa pē naʻe ʻaʻana, pea mo e tupu kotoa pē ʻo ʻene ngoue talu
    mei he ʻaho naʻa ne ʻalu ai mei he fonua, ʻo aʻu mai ki he ʻaho ni.”
  ces-1613: 'Tedy tázal se král ženy, kteráž vypravovala jemu. I poručil král komorníku
    jednomu, řka: Ať jsou navráceny všecky věci, kteréž byly její, i všecky užitky
    pole, ode dne, v němž opustila zemi, až po dnes.'
  eng-WMB: When the king asked the woman, she told him. So the king appointed to her
    a certain officer, saying, “Restore all that was hers, and all the fruits of the
    field since the day that she left the land, even until now.”
  tam-TCV: அரசன் அதைப்பற்றி அந்தப் பெண்ணிடம் கேட்க அவள் தன் கதையைக் கூறினாள். அப்பொழுது
    அரசன் தன் அதிகாரிகளில் ஒருவனிடம், “இவள் இந்த நாட்டைவிட்டுச் சென்றநாளிலிருந்து,
    இன்றுவரை அவளுடைய விளைநிலத்தின் வருமானம் உட்பட, அவளுடைய உடைமைகள் யாவற்றையும் திரும்பக்
    கொடுத்து விடு” என்று கட்டளையிட்டான்.
  ceb-ULB: Sa dihang gipangutana sa hari ang babaye mahitungod sa iyang anak, gisugilon
    niya kini kaniya. Busa nagsugo ang hari ug usa ka opisyales alang kaniya, nga
    miingon, “Ihatag kaniya pagbalik ang iyang gipanag-iya ug ang tanang abot sa iyang
    kaumahan gikan sa adlaw nga mibiya siya sa yuta hangtod karon.”
  pol-UBG: 'Wtedy król wypytał kobietę, a ona mu odpowiedziała. I król przydzielił
    jej pewnego urzędnika, mówiąc: Przywróć jej wszystko, co do niej należało, oraz
    wszystkie dochody z pola od dnia, w którym opuściła ziemię, aż do teraz.'
  urd-GVU: بادشاہ نے عورت سے سوال کیا، ”کیا یہ صحیح ہے؟“ عورت نے تصدیق میں اُسے دوبارہ
    سب کچھ سنایا۔ تب اُس نے عورت کا معاملہ کسی درباری افسر کے سپرد کر کے حکم دیا،
    ”دھیان دیں کہ اِسے پوری ملکیت واپس مل جائے! اور جتنے پیسے قبضہ کرنے والا عورت
    کی غیرموجودگی میں زمین کی فصلوں سے کما سکا وہ بھی عورت کو دے دیئے جائیں۔“
  deu-1912: 'Und der König fragte das Weib; und sie erzählte es ihm. Da gab ihr der
    König einen Kämmerer und sprach: Schaffe ihr wieder alles, was ihr gehört; dazu
    alles Einkommen des Ackers, seit der Zeit, daß sie das Land verlassen hat, bis
    hierher!'
  kan-2017: ಅರಸನು ಈ ವಿಷಯವಾಗಿ ಆ ಸ್ತ್ರೀಯನ್ನು ವಿಚಾರಿಸಲು ಆಕೆಯು ಅದರಂತೆಯೇ ಎಲೀಷನಿಂದಾದ ದೇವರ
    ಮಹಿಮೆಯ ವಿಷಯವನ್ನು ವಿವರವಾಗಿ ತಿಳಿಸಿದಳು. ಆಗ ಅರಸನು ಒಬ್ಬ ಕಂಚುಕಿಯನ್ನು ಕರೆದು ಅವನಿಗೆ, “ಈಕೆಯ
    ಹೊಲಮನೆಗಳನ್ನೂ, ಈಕೆಯು ದೇಶವನ್ನು ಬಿಟ್ಟ ದಿನದಿಂದ ಇಂದಿನವರೆಗೂ ಈಕೆಗೆ ಸಲ್ಲತಕ್ಕ ಹೊಲದ ಆದಾಯವನ್ನೂ
    ಅವಳಿಗೆ ಕೊಡಿಸು” ಎಂದು ಆಜ್ಞಾಪಿಸಿ, ಅವನನ್ನು ಆಕೆಯ ಜೊತೆಯಲ್ಲಿ ಕಳುಹಿಸಿದನು.
  yap-yap: Mri micheg fare pin e pin’en ni be weliy Gehazi ni fulweg ko duwer rok
    fare pilung, ma aram me pining fare pilung ba tolang ko salthaw rok me yog ngak
    ni nge fulweg urngin e tirok fare pin ngak, nib mu’un puluwon urngin wom’ngin
    e woldug ko yungi flang rok ngay ko medlip i duw ni immoy u bang.
  hlt-MCSB: Manghai loh huta te a dawt tih a taengah a tae pah vaengah tah manghai
    loh anih ham te imkhoem pakhat a khueh pah tih, “Khohmuen a hnoong khohnin lamloh
    tahae hil khohmuen kah a vueithaih cungkuem te anih taengah boeih mael laeh,”
    a ti nah.
  mdy-ETH: ጊያዜ ካኣቲም ኬኤዜ ባካ ጎኔታሢ ላኣሌላ ካኣቲም ኬኤዜኔ፤ ዬያሮ ካኣቲ ፔቴ ቢታንቶ ዓኣ ዓሲስኬያ ዔኤሊ፥ ዒዞሮ
