  twi-ASANTE: Ɔhene no bisaa ɔbaa no sɛ, “Ɛyɛ nokorɛ anaa?” Ɔbaa no buaa sɛ ɛyɛ ampa.
    Enti, ɔhene no ka kyerɛɛ ne mpanimfoɔ no mu baako sɛ ɔnhwɛ na biribiara a wahwere
    no, wɔmfa mma no. Nʼafudeɛ a wɔtwaeɛ a na ɔnni hɔ nyinaa, wɔde maa no.
  eng-WEBU: When the king asked the woman, she told him. So the king appointed to
    her a certain officer, saying, “Restore all that was hers, and all the fruits
