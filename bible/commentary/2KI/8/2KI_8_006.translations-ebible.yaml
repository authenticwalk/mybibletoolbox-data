    ukapa ju oguereko va''ekue ha''e javi, ha''e oyvy gui oẽa ára guive aỹ peve imba''ety
    gui omono''õ mbyre repykue voi — he''i.'
  ilo-ULB: Idi sinaludsod ti ari iti babai ti maipapan iti anakna, impalawagna daytoy
