    kenkuana ti amin a kukuana ken amin nga apit dagiti talonna sipud iti aldaw a
    pinanawanna ti dagana agingga ita.”
  kpg-kpg: Di king ga heeu gi di ahina i di mee deenei, gei di ahina gu hagamodongoohia
    haga humalia nia helekai a Gehazi, gei di king ga gahigahi mai dana dangada hai hegau
