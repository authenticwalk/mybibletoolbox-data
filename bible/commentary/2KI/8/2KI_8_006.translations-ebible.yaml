    mo nia huwa o di gowaa huogodoo ala nogo i golo i lodo di gowaa, i lodo nia ngadau
    e hidu ala nogo hagalee noho ei mee i golo.
  uig-ARA: 'پادىشاھ ئايالدىن سورىۋىدى، ئۇ شۇ ۋەقەنى ئۇنىڭغا دەپ بەردى. شۇنىڭ بىلەن
    پادىشاھ بىر ئاغۋاتنى بەلگىلەپ: ــ ئۇنىڭ ھەممە تەئەللۇقاتلىرىنى ياندۇرۇپ بەرگىن
    ۋە شۇنىڭدەك ئۆز يۇرتىدىن كەتكەن كۈندىن تارتىپ بۇ ۋاقىتقىچە يېرىدىن چىققان ھوسۇلنىڭ
    بارلىق كىرىمىنى ئۇنىڭغا بەرگىن، دېدى.'
  sus-sus: Mangɛ naxa na ginɛ maxɔrin na fe ma. Sunami ginɛ naxa na birin yaba a bɛ.
    Mangɛ naxa ginɛ xa fe so a xa walikɛ xungbe nde yi ra, a a fala naxan bɛ, «Won
    xa yi ginɛ xa se birin nagbilen a ma, a nun geeni naxan birin sɔtɔxi a xa bɔxi
    ma kabi a keli tɛmui be.»
  pon-2006: Pwehn sapengala en nanmwarkio keinemwe, liho ahpw kadehdehda mehlel en
    Keasi eh koasoio, nanmwarkio eri malipehdo lapalap emen oh mahsanihong en kapwurehiong
    liho mehkoaros me e ahneki, iangahki wahnsahpw koaros me keirda nan sapweo erein
    sounpar isuhwo me e sohte kousoanki wasao.
  ksd-ksd: Ma ba ra king i ga tar tir ra vavina ure, ma i ga varvai tana, i ga tibe
    tikai ta diat kana umana tultul, ma i ga ve ba na tul valilikun tar nam parika
    nina ba kana, ma ra lavur vuaina ta kana pia, papa nam ra bung i ga vana kan ia
    ma tuk tar gori.
  tur-YTC: 'Kral kadına sorduğunda, kadın ona anlattı. Bunun üzerine kral ona bir
    görevli atadı ve şöyle dedi: “Ülkeyi terk ettiği günden şimdiye dek, ona ait olan
    her şeyi ve tarlanın bütün ürünlerini geri ver.”'
  grc-BRENT: Καὶ ἐπηρώτησεν ὁ βασιλεὺς τὴν γυναῖκα· καὶ διηγήσατο αὐτῷ· καὶ ἔδωκεν
    αὐτῇ ὁ βασιλεὺς εὐνοῦχον ἕνα, λέγων, ἐπίστρεψον πάντα τὰ αὐτῆς, καὶ πάντα τὰ γεννήματα
    τοῦ ἀγροῦ ἀπὸ τῆς ἡμέρας ἧς κατέλιπε τὴν γῆν ἕως τοῦ νῦν.
  ind-AYT: Raja bertanya dan perempuan itu bercerita kepadanya. Lalu, raja menugaskan
    seorang pegawai istana, katanya, “Kembalikan semua miliknya dan semua hasil ladangnya,
    sejak dia meninggalkan negeri ini sampai sekarang.”
  nya-nya: Mfumu inafunsa mayiyo za nkhaniyi ndipo iye anayifotokozera mfumuyo. Ndipo
    mfumu inasankha munthu woti ayendetse nkhani yake ndipo inati, “Mubwezereni zonse
    zimene zinali zake, kuphatikizapo phindu lonse lochokera mʼmunda wake, kuyambira
    tsiku limene anachoka mpaka tsopano lino.”
  hrv-hrv: 'Kralj upita ženu i ona mu sve pripovjedi. Tada joj kralj dade jednoga
    slugu, komu naredi: “Neka joj se vrati sve što je njeno i svi prihodi od njive
    od dana kada je ostavila zemlju do danas!”'
  mps-mps: Awe, tama kingo te webolo te Elisago te wai hodolali po te webolo hanalu
    wali, tama te wego king agabolo te sę yali po pusai, tama nosali te kingo te
    aga sę ebo gavman ofisa bidi me deli i olama, tama te bidi asobode te bidi agabolo
    e tama po ola mani, “Nago te we tau selama, tama aga te tigidali nai dabe, ma
    doado bage dabe ma somainao. Tama me te nago te aga mone sabo me tau sao, te mone
    te aga gide bulali nai dabe usu nama tama mao, te nogo a olama, te me badu nogo
    si olama kibu bede te gasa bulude bidibadi yai dao,” wali.
  tpi-tpi: Orait na king i askim meri long dispela samting Elisa i bin mekim, na meri
    i stori long em. Na bihain king i singautim wanpela ofisa bilong en i kam na i
    tokim em olsem, “Yu mas helpim dispela meri long kisim bek olgeta samting bilong
    en. Na tu yu mas helpim em long kisim mani inap long pe bilong kaikai i bin kamap
    long ol gaden bilong en long ol dispela 7-pela yia em i stap long narapela kantri.”
  dan-1931: 'Kongen spurgte så Kvinden ud, og hun fortalte. Derpå gav Kongen hende
    en Hofmand med og sagde: “Sørg for, at hun får al sin Ejendom tilbage og alt,
    hvad hendes Jord har båret, siden den Dag hun forlod Landet!”'
  vie-OVCB: Vua hỏi bà ấy việc xảy ra thế nào, và bà kể lại cho vua nghe mọi sự. Sau
    đó, vua bảo một quan chức lo việc phục hồi tài sản cho bà, kể cả hoa màu thu được
    suốt thời gian bà đi vắng.
  guj-2017: રાજાએ તે સ્ત્રીને તેના દીકરા વિષે પૂછ્યું, તેણે તેને બધી વાત કહી. તેથી
    રાજાએ તેના માટે એક ખાસ અધિકારીને આજ્ઞા આપીને કહ્યું, “તેનું જે હતું તે બધું અને
    તેણે દેશ છોડયો તે દિવસથી આજ સુધીની તેના ખેતરની બધી જ ઊપજ તેને પાછી આપ.”
  pon-2006A: Pwehn sapengala en nanmwarkio keinemwe, liho ahpw kadehdehda mehlel en
    Keasi eh koasoio, nanmwarkio eri malipehdo lapalap emen oh mahsanihong en kapwurehiong
    liho mehkoaros me e ahneki, iangahki wahnsahpw koaros me keirda nan sapweo erein
    sounpar isuhwo me e sohte kousoanki wasao.
  por-BRBSL: 'Quando o rei perguntou à mulher, ela lhe disse. Então o rei nomeou para
    ela um certo oficial, dizendo: “Restaure tudo o que era dela, e todos os frutos
    do campo desde o dia em que ela deixou a terra, mesmo até agora”.'
  cth-cth: Siangpahrang ni napui a pacei toteh, a dei pouh. Hot patetlah siangpahrang
    ni a lungkaha buet touh a pouk pouh. Hete ram a tâcotakhai hnin hoi atu totouh
    a tawk e pueng totouh be poe awh loe atipouh.
  twi-twi: Ɔhene no bisaa ɔbea no se, “Ɛyɛ nokware ana?” Ɔbea no buae se ɛyɛ ampa.
    Enti ɔhene no ka kyerɛɛ ne mpanyimfo no mu baako se ɔnhwɛ na biribiara a wahwere
    no, wɔmfa mma no. Ne nnɔbae a wotwae a na onni hɔ nyinaa, wɔde maa no.
  hlt-hlt: Manghai loh huta te a dawt tih a taengah a tae pah vaengah tah manghai
    loh anih ham te imkhoem pakhat a khueh pah tih, “Khohmuen a hnoong khohnin lamloh
    tahae hil khohmuen kah a vueithaih cungkuem te anih taengah boeih mael laeh,”
    a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi bekɛ onitipòkù, kòo ò nɑ̀kɛ́ dɛ̀ wũɔ̃kɛ́mɛ̀. Kòo kpɑ̀ɑ̀tìi
    ò nɛínnɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kóo kótì kɛ dɔ̀: Kɔtɛ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́
    o kpɛrɛ nɛ̀ bɛ̀ dɛ̀itɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ o pɑku miɛkɛ nɛ̀ ò ìtɛ́mɛ̀ nɛ̀ yíenní.'
  msy-2020: Ezɨ atrivim Elisa amizir bizim bagha amizir kamɨn azai, ezɨ amizim a geghari.
    Egha gɨn atrivim uan gumazir dapanir mamɨn diazɨ a izima, a kamaghɨn a mɨgei,
    “Nɨ amizir kamɨn akuraghtɨ, a uan biziba uamategh bar ada inigh. Nɨ uaghan an
    akuraghtɨ, a dagher azenibar otivizibar dagɨaba iniam, kar a 7plan azenibar kantrin
    igharazimɨn itima, an azenimɨn otivizir dagheba.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ pɔɔsɑ ɑlʋ nɑ ɑlʋ kɛɛsɩ-ɩ pǝ tǝnɑ. Ɩlɛnɑ ɩ́ heeli ɩ yǝlɑɑ
    tɑɑ wei ɩ wɛnɑ nɑɑni kɛ teu tɔ sɩ: Pɑɑsǝnɑ ɑlʋ ɩnɩ ɩ tɔm ntɩ. Pɑ́ mǝŋnɑ-ɩ ɩ nyǝm
    tǝnɑ. Pɑ́ cɛlɛ-ɩ ɩ tɑwɑ kʋlʋlʋm kɑsǝyɑɣɑ kɛ pǝ kpɑɣɑʋ too ɩ fɛɩ tɔ.'
  azb-azb: 'Padşah qadından soruşanda o, padşaha hər şeyi danışdı. Padşah ona bir
    saray xidmətçisi verib dedi: «Onun hər şeyini qaytar, ölkəni tərk etdiyi gündən
    indiyə qədər tarlasının yetirdiyi bütün məhsulu ona ver».'
  eng-DBY: And the king asked the woman, and she told him. And the king appointed
    a certain chamberlain, saying, Restore all that was hers, and all the revenue
    of the land since the day that she left the country even until now.
  hin-2017: जब राजा ने स्त्री से पूछा, तब उसने उससे सब कह दिया। तब राजा ने एक हाकिम
    को यह कहकर उसके साथ कर दिया कि जो कुछ इसका था वरन् जब से इसने देश को छोड़ दिया
    तब से इसके खेत की जितनी आमदनी अब तक हुई हो सब इसे फेर दे।
  wol-KYG: 'Buur laaj ndaw sa, mu wax ko lépp. Buur boole kook bëkk-néegam ne ko:
    «Fexeel ba ñu delloo ndaw sii lépp luy alalam ak dayob lépp lu suufam meññoon,
    la ko dale ca bés ba mu fi jógee ba tey jii.»'
  eng-YLT: And the king asketh at the woman, and she recounteth to him, and the king
    appointeth to her a certain eunuch, saying, 'Give back all that she hath, and
    all the increase of the field from the day of her leaving the land even till now.'
  eng-WYC-2017: And the king asked the woman, and she told to him, that the things
    were sooth. And the king gave, or assigned, to her a chamberlain, and said, Restore
    thou to her all things that be hers, and all [the] fruits of the fields, from
    the day in which she left the land unto this present time.
  eng-WMBB: When the king asked the woman, she told him. So the king appointed to
    her a certain officer, saying, “Restore all that was hers, and all the fruits
    of the field since the day that she left the land, even until now.”
  urd-GVH: बादशाह ने औरत से सवाल किया, “क्या यह सहीह है?” औरत ने तसदीक़ में उसे दुबारा
    सब कुछ सुनाया। तब उसने औरत का मामला किसी दरबारी अफ़सर के सुपुर्द करके हुक्म दिया,
    “ध्यान दें कि इसे पूरी मिलकियत वापस मिल जाए! और जितने पैसे क़ब्ज़ा करनेवाला औरत
    की ग़ैरमौजूदगी में ज़मीन की फ़सलों से कमा सका वह भी औरत को दे दिए जाएँ।”
  rug-rug: Ke nanasa nia sa baṉara koa sa barikaleqe sa vivinei meke va sosode ia
    sa, ke tiokia sa baṉara si keke ri kasa nana palabatu, meke tozi nia sa pude va
    pule i sari doduru gua pu tagoi sa barikaleqe, somanae la sari doduru laedi gua
    ri doduru nana vuvua sapu vura koa ri nana inuma pa korapadi ri ka zuapa vuaheni
    pu taloa va seu si asa.
  gaz-gaz: Mootichi waaʼee waan sanaa dubartittii gaafate; isheenis itti himte. Innis
    ergasii qondaala tokko dubbii isheetti ramadee, “Galii guyyaa isheen biyyaa baatee
    jalqabee lafa qotiisaa ishee irraa argame hunda itti dabaliitii waan kan ishee
    ture hunda deebisiif” jedheen.
  fra-LSG: 'Le roi interrogea la femme, et elle lui fit le récit. Puis le roi lui
    donna un eunuque, auquel il dit: Fais restituer tout ce qui appartient à cette
    femme, avec tous les revenus du champ, depuis le jour où elle a quitté le pays
    jusqu’à maintenant.'
  yal-yal: Mangan yi ɲaxanla maxɔdin na feen na, ɲaxanla yi a yɛba a xa. Na xanbi
    ra, mangan yi a walikɛ gbeena nde yamari, a naxa, “N waxi nɛn sese ɲaxanli ito
    gbeen na, a birin xa raxɛtɛ a ma, e nun a xɛɛn munanfanna birin, fɔlɔ a keli lɔxɔn
    ma be han to.”
  haw-1868: Ninau aku la ke alii i ka wahine, a hai mai kela ia ia. A kauoha aku la
    ke alii i kekahi luna i poaia nona, i aku la, E hoihoi aku i kana mea a pau, a
    i na hua a pau o ka aina, mai ka manawa ana i haalele ai i ka aina a hiki i keia
    wa.
  arb-NAV: 'فَاسْتَخْبَرَهَا الْمَلِكُ الأَمْرَ فَحَدَّثَتْهُ بِهِ. فَأَمَرَ الْمَلِكُ
    أَحَدَ مُوَظَّفِيهِ: «اعْمَلْ عَلَى اسْتِرْدَادِ كُلِّ أَمْلاكِهَا وَكُلِّ إِيرَادِ
    غَلّاتِ أَرْضِهَا مُنْذُ أَنْ رَحَلَتْ عَنِ الْبِلادِ إِلَى الآنَ».'
  ewe-ewe: Fia la bia nyɔnu la be, “Nyateƒea?” Nyɔnu la ɖo eŋu be, “Ɛ̃, nyateƒee!”
    Ale fia la ɖe gbe na eŋumewo dometɔ ɖeka be wòakpɔ egbɔ be nu sia nu si nye nyɔnu
    la tɔ kpɔ la naka esi eye be woaxe fe nɛ ɖe nuku siwo woxa le eƒe anyimanɔmanɔ
    me la nu.
  eng-LEE: And the king asked of the woman, who related it to him. So the king appointed
    unto her a certain officer, saying, Restore all that belongeth to her, and all
    the products of the field since the day that she left the land, even until now.
  asm-FB: ৰজাই তেতিয়া মহিলাগৰাকীক তাইৰ ল’ৰাটিৰ বিষয়ে সুধিলত, তাই তেওঁৰ আগত সকলো
    কথা ক’লে। তাতে ৰজাই মহিলাগৰাকীৰ কাৰণে এজন কৰ্মচাৰীক আদেশ দি ক’লে, “তাইৰ যি যি
    আছিল সকলোবোৰ ঘূৰাই দিয়া আৰু তাই দেশ এৰি যোৱাৰে পৰা এতিয়ালৈকে তাইৰ মাটিত যি যি
    শস্য উৎপন্ন হৈছিল, সেইবোৰো উভটাই দিয়া।”
  sus-A: مَنفّ نَشَ نَ فِنّ مَشْرِن نَ قٍ مَ. سُنَمِ فِنّ نَشَ نَ بِرِن يَبَ عَ بّ.
    مَنفّ نَشَ فِنّ شَ قٍ سٌ عَ شَ وَلِكّ شُنفبٍ ندٍ يِ رَ، عَ عَ قَلَ نَشَن بّ، «وٌن
    شَ يِ فِنّ شَ سٍ بِرِن نَفبِلٍن عَ مَ، عَ نُن فٍينِ نَشَن بِرِن سْتْشِ عَ شَ بْشِ
    مَ كَبِ عَ كٍلِ تّمُي بٍ.»
  fra-SBL: 'Le roi interrogea la femme, et elle lui répondit. Alors le roi lui nomma
    un officier, en disant : « Restaure tout ce qui lui appartenait, et tous les fruits
    des champs depuis le jour où elle a quitté le pays, jusqu''à maintenant. »'
  hbo-hbo: וַיִּשְׁאַ֥ל הַמֶּ֛לֶךְ לָאִשָּׁ֖ה וַתְּסַפֶּר־לֹ֑ו וַיִּתֶּן־לָ֣הּ הַמֶּלֶךְ֩
    סָרִ֨יס אֶחָ֜ד לֵאמֹ֗ר הָשֵׁ֤יב אֶת־כָּל־אֲשֶׁר־לָהּ֙ וְאֵת֙ כָּל־תְּבוּאֹ֣ת הַשָּׂדֶ֔ה
    מִיֹּ֛ום עָזְבָ֥ה אֶת־הָאָ֖רֶץ וְעַד־עָֽתָּה׃ פ
  piu-2006: '@see-verse:2KI.008.005'
  kik-kik: Nake mũthamaki akĩũria mũtumia ũhoro ũcio, nake akĩmũhe ũhoro. Ningĩ mũthamaki
    akĩĩra mũnene ũmwe wake ũhoro wa mũtumia ũcio, akĩmwĩra atĩrĩ, “Mũcookerie kĩrĩa
    gĩothe kĩarĩ gĩake, hamwe na uumithio wothe wa gĩthaka gĩake, kuuma mũthenya ũrĩa
    oimire bũrũri ũyũ o nginya rĩu.”
  fra-NCL: 'Le roi interrogea la femme, qui lui fit le récit ; et le roi lui donna
    un eunuque, en disant : « Fais restituer tout ce qui lui appartient, avec tous
    les revenus du champ, depuis le jour où elle a quitté le pays jusqu’à présent. »'
  cek-AK: Siangpahrang mah to nongpata khaeah to kawng to dueng naah, nongpata mah
    anih khaeah thuih pae. Siangpahrang mah angmah ih angraeng maeto kawk moe, Hae
    nongpata ih hmuennawk boih paek let ah, prae a caehtaak pacoeng hoi vaihi khoek
    to kaom a prae thung hoiah hnuk ih hmuennawk to paek boih let hanah, a thuih pae.
  cuk-cuk: 'Geb rey, omegwase nue ibmar-egisded, omegwadi bela ega ibmar-gusad sogsad.
    Geb degi, rey, dule-ega-arbaedga igar-uksad, ega sogsad: —Bela ega e-ibmarmar
    ukoye, degi, e-naded-akale, emi-ibase, e-sorba e-nainugi ibmar-sanmaksamalad bela
    ega ukbaloye.'
  uig-CYR: 'Падиша аялдин соривиди, у шу вақиәни униңға дәп бәрди. Шуниң билән падиша
    бир ағватни бәлгүләп: — Униң һәммә тәәллуқатлирини яндуруп бәргин вә шуниңдәк
    өз жутидин кәткән күндин тартип бу вақитқичә йеридин чиққан һосулниң барлиқ киримини
    униңға бәргин, деди.'
  tel-2017: రాజు ఆమె కొడుకును గూర్చి ఆమెను అడిగాడు. ఆమె అతనికి అంతా వివరించింది. కాబట్టి
    రాజు ఆమె కోసం ఒక అధికారిని నియమించాడు. “ఆమెకు చెందిన ఆస్తిని ఆమెకు ఇచ్చేయండి.
    ఆమె దేశం వదిలి వెళ్ళిన దగ్గరనుండి ఆమె పొలంలో పండిన పంట అంతా ఆమెకివ్వండి” అని ఆదేశించాడు.
  hat-BSA: 'Lè wa a te mande fanm nan, li te pale li sa a. Konsa, wa a te chwazi pou
    li yon sèten ofisye, e li te di: “Restore a li menm tout sa ki te pou li, ak tout
    pwodwi a chan li soti jou ke li te kite tè a jis rive koulye a.”'
  kos-kos: Ke tokosra el kusen siyuk kac, mutan sac el akkeyala ma Gehazi el fahk.
    Na tokosra el pangonma sie mwet pwapa lal ac fahkang elan folokonang ma nukewa
    lun mutan sac nu sel, weang pac molin fokin ima ke acn sel ke lusen yac itkosr
    ma el muta ke siena facl.
  hbo-WLC: וַיִּשְׁאַ֥ל הַמֶּ֛לֶךְ לָאִשָּׁ֖ה וַתְּסַפֶּר־ל֑וֹ וַיִּתֶּן־לָ֣הּ הַמֶּלֶךְ֩
    סָרִ֨יס אֶחָ֜ד לֵאמֹ֗ר הָשֵׁ֤יב אֶת־כָּל־אֲשֶׁר־לָהּ֙ וְאֵת֙ כָּל־תְּבוּאֹ֣ת הַשָּׂדֶ֔ה
    מִיּ֛וֹם עָזְבָ֥ה אֶת־הָאָ֖רֶץ וְעַד־עָֽתָּה׃ פ
  ibo-ibo: Eze jụrụ nwanyị ahụ ajụjụ sị ya, “Ọ bụ eziokwu?” Nwanyị ahụ kọọrọ eze akụkọ
    ihe niile mere. Mgbe ahụ, eze dunyere ya otu onyeisi nʼime ndị ozi ya ka o nyere
    ya aka inwetaghachi ihe ya niile, ya na ụgwọ ruru ya nʼihi mkpụrụ ubi ya niile
    ha ghọrọ mgbe ahụ o bi nʼala ndị Filistia.
  ory-ory: ତହୁଁ ରାଜା ସେହି ସ୍ତ୍ରୀକୁ ପଚାରନ୍ତେ, ସେ ତାଙ୍କୁ ଜଣାଇଲା। ତହିଁରେ ରାଜା ତାହା ନିମନ୍ତେ
    ଏକ କର୍ମଚାରୀକୁ ନିଯୁକ୍ତ କରି କହିଲେ, “ଏହାର ଯେଉଁ ସର୍ବସ୍ୱ ଥିଲା ଓ ଏ ଯେଉଁ ଦିନ ଦେଶ ଛାଡ଼ିଲା,
    ସେହି ଦିନଠାରୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଏହାର କ୍ଷେତ୍ରୋତ୍ପନ୍ନ ସମସ୍ତ ଫଳ ଏହାକୁ ଫେରାଇ ଦିଅ।”
  chk-chk: Iwe, lupwen ewe king a aisini ewe fefin are mi let ei pworaus, neminewe
    a alleta. Iei mine ewe king a filätä eman nöüwis fän iten neminewe o üreni pwe
    epwe aliwinisefäli meinisin mine än ewe fefin fiti liwinin uän fanüan seni ewe
    fansoun a feila seni ewe fanü tori ei fansoun.
  rop-rop: En det king bin askim det wuman wanim bin hepin, en det wuman bin dalim
    det king det stori weya Gehasi bin dalim im. Brom deya det king bin jingat langa
    det boswan wekinmen en imbin dalim im blanga gibitbek ola ebrijing langa det wuman
    en ola mani weya imbin gajim brom det gadin weya imbin growimapbat brom det taim
    weya imbin libum det kantri Isreil.
  ukr-1871: 'І поспитав царь у молодицї, а вона розказала йому. І дав їй царь одного
    дворака та й повелїв йому: Гледи, щоб усе, що до неї належить, а до того й усю
    користь із її нив вернено їй з того часу, як покинула землю, аж по сей день!'
  deu-1951: 'Da fragte der König das Weib, und sie erzählte es ihm. Da gab ihr der
    König einen Kämmerer und sprach: Verschaffe ihr alles wieder, was ihr gehört;
    dazu allen Ertrag des Ackers seit der Zeit, da sie das Land verlassen hat, bis
    jetzt.'
  eng-JPS: 'And when the king asked the woman, she told him. So the king appointed
    unto her a certain officer, saying: ''Restore all that was hers, and all the fruits
    of the field since the day that she left the land, even until now.'''
  srp-1865: 'Tada car zapita ženu, i ona mu pripovjedi. I car joj dade jednoga dvoranina
    i reèe mu: povrati joj sve što je njezino i sve prihode od njiva od dana kad je
    ostavila zemlju dori do sada.'
  lug-lug: Awo kabaka bwe yabuuza omukazi, n’amutegeeza nti bwe kyali. N’alyoka alagira
    omu ku bakungu amutereereze ensonga ze; n’amugamba nti, “Muddize buli kintu kyonna
    ekikye, n’obusuulu bwonna obwa kuŋŋaanyizibwa okuva mu kibanja kye okuva ku lunaku
    lwe yakivaamu okutuusa kaakano.”
  heb-heb: וישאל המלך לאשה ותספר לו ויתן לה המלך סריס אחד לאמר השיב את כל אשר לה ואת
    כל תבואת השדה מיום עזבה את הארץ ועד עתה׃
  ben-IRV: আর রাজা স্ত্রীলোকটীকে জিজ্ঞাসা করলে তিনি তাঁকে সব কথা বললেন। আর রাজা তাঁর
    পক্ষে একজন কর্মচারীকে নিযুক্ত করে বললেন, “তার সব কিছু এবং এ যে দিন থেকে দেশ ছেড়েছে,
    সেই দিন থেকে আজ পর্যন্ত তার জমিতে যা ফসল উত্পন্ন হয়েছে তা ফিরিয়ে দাও।”
  pan-pan: ਜਦ ਰਾਜਾ ਨੇ ਉਸ ਔਰਤ ਨੂੰ ਉਸ ਦੇ ਪੁੱਤਰ ਬਾਰੇ ਪੁੱਛਿਆ, ਤਦ ਉਹ ਨੇ ਉਸ ਨੂੰ ਦੱਸਿਆ। ਇਸ
    ਲਈ ਰਾਜਾ ਨੇ ਉਸ ਦੇ ਲਈ ਇੱਕ ਹਾਕਮ ਨੂੰ ਠਹਿਰਾ ਕੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਸਭ ਕੁਝ ਜੋ ਇਸ ਦਾ ਸੀ ਜਦ
    ਤੋਂ ਇਸ ਨੇ ਇਹ ਦੇਸ ਛੱਡਿਆ, ਉਸ ਸਮੇਂ ਤੋਂ ਲੈ ਕੇ ਹੁਣ ਤੱਕ ਦੀ ਖੇਤ ਦੀ ਸਾਰੀ ਪੈਦਾਵਾਰ ਉਸ ਨੂੰ
    ਮੋੜ ਦੇ।”
  mya-JVB: ရှင် ဘုရင်သည် မိန်းမ ကို မေး ၍ မိန်းမလည်း သက်သေ ခံ၏။ ထိုအခါ ရှင်ဘုရင် က၊
    သူ ၏ဥစ္စာ ရှိသမျှ ကို ၎င်း ၊ ပြည် တော်က ထွက် သောနေ့ မှစ၍ ယခု တိုင်အောင် သူ့မြေ
    ၌ ဖြစ်သမျှကို၎င်း ပြန် ပေးစေဟု မိန့် တော်မူလျက် ၊ သူ၏အမှုကို စောင့်စေခြင်းငှါအရာရှိ
    တယောက် ကို ခန့်ထား တော်မူ၏
  tbg-tbg: Tuvaro ho avuhainaa vaiinti viva Elisaava vi haikara auturara nahenti vira
    irovaro nahenti viva vira tiva amura. Tiva amuvaro avuhainaava qiata vaiinti vo
    aarovaro anuvaro virara tiharo, Are maa nahentiva ina haikara ekaama nai amiane.
    Viva 7 ihiara vo vataini vaivaro maa vataraqaa vira naahoqi kara vairara irihara,
    vira koqaa amiane, tura.
  hmo-hmo: King ese hahine ma ia nanadaia, bona hahine ese sivarai ma ia gwauraia.
    Unai dainai king ese iena opesa ta ia oda henia, ia gwau, “Inai hahine ena gau
    ibounai do oi henia lou, bona iena uma ena anina ena moni, iena raka siri dinana
    dekena amo ia mai bona hari, be do oi henia lou danu.”
  urd-urd: जब बादशाह ने उस 'औरत से पूछा, तो उसने उसे सब कुछ बताया। तब बादशाह ने एक
    ख़्वाजासरा को उसके लिए मुक़र्रर कर दिया और फ़रमाया, सब कुछ जो इसका था, और जब से
    इसने इस मुल्क को छोड़ा, उस वक़्त से अब तक की खेत की सारी पैदावार इसको दे दो।
  rus-SYN: 'И спросил царь у женщины, и она рассказала ему. И дал ей царь одного из
    придворных, сказав: возвратить ей все принадлежащее ей и все доходы с поля, с
    того дня, как она оставила землю, поныне.'
  bqc-SIM: 'Kɛ́ kí yã́pi làlawà, ↄ̃ nↄɛpi yã́pi sìuɛ̀. Ɔ̃ kí ò a zĩkɛnaↄ
    doɛ: Nↄɛpi pↄ́ↄ sↄaaɛ̀ ń blɛ pↄ́ kɛ̀ aà buapiu za gↄↄ pↄ́ à fɛ̀lɛ la e à gɛ̀
    pɛ̀ò gbãwao.'
  tcz-CHONGTHU: Lengpan numeinu chu adongin, “Hichu dih hinam?” ati. Hichun amanun
    athusim chu aseipeh tai. Chuin lengpa anoija natong pipui ho khat chu akouvin
    numeinu thil le lo hochu ale chan kitna dinga agontoh peh dingin anganse tan ahi.
  mar-mar: राजाने त्या स्त्रीची विचारपूस केली आणि ती राजाशी बोलली. राजाने मग एका कारभाऱ्याला
    तिच्या मदतीला दिले आणि सांगितले, “तिच्या मालकीचे आहे ते सर्व तिला परत द्या. तसेच,
    ती हा देश सोडून गेली तेव्हापासून आतापर्यंतचे तिच्या शेतातले उत्पन्न तिला द्या.”
  qub-qub: Chaura rayga warmita tapuran. Paynami imano cashantapis llapanta willaparan.
    Chaypita rayga juc mandaj suldärunta niran chay warmipa cajtaga llapanninta cutichinanpaj.
    Nasyunpita aywacushanpita-pacha cutimunancama chacran aycata wayushanpitapis pägananpaj
    niran.
  bqp-bqp: 'Kũ kína a làla yã pìii, akũ nↄgbɛ̃ pì yã pìi bàbanɛ. Akũ kína pì
    a ìbanↄ dokenɛ: Ǹ nↄgbɛ̃ pì pↄ́nↄ ɛranɛ kũ pↄ́ble kũ à kɛ̀ a buranwo zaa gↄrↄ
    kũ à fùtɛ la ari kũ a gbãrao.'
  hat-hat: Wa a mande madanm lan pou li rakonte l' jan sa te pase. Lè madanm lan fini,
    wa a bay yonn nan chèf li yo lòd renmèt madanm lan tou sa ki te pou li ansanm
    ak tou sa jaden yo te rapòte depi jou li te kite peyi a rive jouk jou li tounen
    an.
  eng-BSB: When the king asked the woman, she confirmed it. So the king appointed
    for her an officer, saying, “Restore all that was hers, along with all the proceeds
    of the field from the day that she left the country until now.”
  eng-WEBPB: When the king asked the woman, she told him. So the king appointed to
    her a certain officer, saying, “Restore all that was hers, and all the fruits
    of the field since the day that she left the land, even until now.”
  kbq-kbq: Hanki anante kini ne'mo'a Elisa'ma tro'ma hu'nea zanku ana ara antahigegeno,
    ana a'mo'a maka nanekea asmi vagare'ne. Ana hutegeno anante kini ne'mo'a mago
    eri'za vahe'a asmino, inazano agri'zama mene'niazane, mopa'ama atreno vu'nenia
    knareti'ma eno meninte'ma esnigeno'ma, ana mopafinti zama zagore'ma atreno eri'nesia
    zagone, ana maka mopanena ome eri amio.
  nhe-BL: 'Huajca nopa tlanahuatijquetl quitlajtlani nopa sihuatl huan yajaya quipohuili
    nochi tlen ipantitoya. Teipa nopa tlanahuatijquetl quinahuati se itequichijca
    huan quiilhui: “Xijcuepili nochi tlamantli tlen eliyaya iaxca huan nochi itlajca
    itlal ipan nopa xihuitl quema ax aquiyaya.”'
  bus-bus: 'Kɛ̀ kína à làla yã pìzi, ben nↄgbɛ̃ pì yã pì tↄ̃kɛ̃̀nɛ. Ben kína bè
    a ìbanↄ dokenɛ: Ǹ nↄgbɛ̃ pì pↄ́nↄ sↄkpanɛ kↄ̃n blɛɛ kɛ̀ kɛ̀ à buraan zaa gurↄↄ
    kɛ̀ à fɛ̀ɛ kɛ̀ ai kↄ̃n a gbã̀aoo.'
  gub-BL: Upuranu tuwihawete kuzà rehe. — Azeharomoete Zeazi ze'eg awer a'e, i'i izupe.
    A'e rupi tuwihawete wenoz amo tuwihaw uzeupe kury. — Emuzewyr ko kuzà ima'e kwer
    paw izupe nehe. Emuzewyr arozràn ipo'o pyrer iziwy rehe arer hekuzar paw izupe
    nehe no, kwarahy amo ae ywy rehe heko mehe arer izupe nehe no, i'i tuwihawete
    izupe.
  eng-DRA: 'And the king asked the woman: and she told him. And the king appointed
    her an eunuch, saying: Restore her all that is hers, and all the revenues of the
    lands, from the day that she left the land, to this present.'
