verse: 2KI.008.001
translations:
  mal-C: 'താൻ പുനർജീവിപ്പിച്ച കുട്ടിയുടെ അമ്മയായ സ്ത്രീയോട് എലീശാ: “നീ കുടുംബസഹിതം
    പോയി സാധ്യമായ ഏതെങ്കിലും സ്ഥലത്തു പരദേശവാസം ചെയ്യുക; യഹോവ നാട്ടിൽ ഒരു ക്ഷാമം വരുത്താൻപോകുന്നു.
    അത് ഏഴുവർഷം നീണ്ടുനിൽക്കും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Elisa aber hatte mit dem Weibe, dessen Sohn er wieder lebendig gemacht
    hatte, geredet und gesagt: Brich auf und ziehe mit deinen Hausgenossen von dannen
    und halte dich irgendwo in der Fremde auf; denn Jahwe läßt eine siebenjährige
    Hungersnot über das Land kommen, und sie ist bereits eingetreten.'
  lin-lin: 'Elize alobaki na mama ya mwana mobali oyo asekwisaki : « Kende elongo
    na libota na yo na esika oyo bokoki kovanda, pamba te Yawe abengi nzala makasi
    kati na mokili oyo ; ekowumela mibu sambo. »'
  eng-LSV: And Elisha spoke to the woman whose son he had revived, saying, “Rise and
    go, you and your household, and sojourn where you sojourn, for YHWH has called
    for a famine, and also, it is coming to the land [for] seven years.”
  eng-GNV: 'Then spake Elisha vnto the woman, whose sonne he had restored to life,
    saying, Vp, and goe, thou, and thine house, and soiourne where thou canst soiourne:
    for the Lord hath called for a famine, and it commeth also vpon the land seuen
    yeeres.'
  eng-WEBSTER: 'Then Elisha spoke to the woman, whose son he had restored to life,
    saying, Arise, and go thou and thy household, and sojourn wherever thou canst
    sojourn: for the LORD hath called for a famine; and it shall also come upon the
    land seven years.'
  nhw-BL: 'Teipa Eliseo camanaltic ihuaya nopa sihuatl catli inana nopa oquichpil
    catli quichijqui ma moyolcui huan quiilhui: ―Ximocualtlalica huan xiyaca ta huan
    moteiximatcahua xiitztotij ipan seyoc tlali pampa TOTECO quiijtojtoc para oncas
    se hueyi mayantli ipan ni tlali Israel huan huejcahuas chicome xihuitl.'
  swh-ONEN: Wakati huu, Elisha alikuwa amemwambia yule mwanamke ambaye mwanawe alikuwa
    amefufuliwa, “Ondoka wewe na jamaa yako ukaishi mahali popote unapoweza kwa kitambo
    kidogo, kwa sababu Bwana ameamuru njaa katika nchi hii ambayo itadumu kwa miaka
    saba.”
  bba-bba: Sɔ̃ɔ teeru Elisee u kurɔ wìn bii u rɑɑ seeyɑ ɡɔrin di mi, sɔ̃ɔwɑ u nɛɛ,
    i seewo wunɛ kɑ wunɛn yɛnuɡibu i kpikiru su i dɑ mi i ko i kpĩ i n wɑ̃ɑ. Domi
    Yinni Gusunɔ u koo de ɡɔ̃ɔ bɑkɑru tu du tem mɛ sɔɔ, sere wɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'Then spake Elisha unto the woman, whose son he had restored to life,
    saying, Arise, and go thou and thine household, and sojourn wheresoever thou canst
    sojourn: for the Lord hath called for a famine; and it shall also come upon the
    land seven years.'
  luo-luo: Koro Elisha nowachone dhako mane ochiero wuode niya, “Wuogi idhi mabor
    gi joodi kuma inyalo dake bangʼ ndalo moko, nimar Jehova Nyasaye osekelo kech
    ma biro tieko higni abiriyo.”
  meu-meu: Elisaia ese natuna e hamauria lou hahinena na vada e hamaoroa, eto, A tore
    isi, emu ruma taudia ida aola, ba noholaia diba gabuna ta ai vada ba noho; badina
    be Iehova ese doe vada e gwauraia, bena ina tano na baine doe ela bona laḡani
    hitu.
  npi-ULB: अब एलीशाले त्‍यस स्‍त्रीसित बात गरेका थिए जसको छोरोलाई तिनले मृत्‍युबाट
    फेरि जिवित पारेका थिए । तिनले उनलाई भने, “उठ र आफ्ना घरानाको साथमा जाऊ र तिमीलाई
    जहाँ इच्छा लाग्‍छ त्‍यहाँ अर्को देशमा गएर बस, किनकि परमप्रभुले यस देशमा सात वर्षसम्म
    अनिकाल ल्याउने वचन दिनुभएको छ ।”
  yor-yor: Nísinsin yìí, Eliṣa wí fún obìnrin náà tí ọmọ rẹ̀ ọkùnrin jí padà sáyé
    pé, “Jáde lọ pẹ̀lú ìdílé rẹ kí o sì lọ dúró fún ìgbà díẹ̀ ní ibikíbi tí o bá le
    dúró sí, nítorí Olúwa ti pàṣẹ ìyàn ní ìlú tí yóò lò tó ọdún méje.”
  pes-OPCB: الیشع به زنی که پسرش را زنده کرده بود، گفته بود که با خاندانش به مملکت
    دیگری بروند چون خداوند در سرزمین اسرائیل قحطی می‌فرستد که تا هفت سال طول خواهد
    کشید.
  tgl-ULB: Ngayon nagsalita si Eliseo sa babae na ang anak ay kaniyang binuhay. Sinabi
    niya sa kaniya, “Bumangon ka, at pumunta sa iyong sambahayan, at manatili ka sa
    ibang lupain kung saan maaari, dahil magpapadala si Yahweh ng taggutom na darating
    sa lupaing ito ng pitong taon.”
  hui-hui: Horo mbirungi Elaisa ibu Suneme wali mbira bamba ibu igini homayagola Elaisa
    ibugua mo dabi hene biago ibu ai̱yahondo bi lamule pene. Ibugua wali ogonihondo
    lalu, Ina dindiha tomo gari timbuniore tagira ibiragola wali agali tomo nane gariho
    kane dege mali karia polebira lalu Anduane Homogohanda laya. Ani layago ai í̠naga
    waneigini dameneru haru halu mani tomo karulape ngagola dai bule áyu dindi taraha
    togoloyu pilimu, lene.
  mya-mya: ဧ​လိ​ရှဲ​သည်​မိ​မိ​အ​သက်​ပြန်​၍​ရှင်​စေ​ခဲ့ သည့်​က​လေး​၏​မိ​ခင်၊ ရှု​နင်​မြို့​သူ​အား``ထာ​ဝ​ရ
    ဘု​ရား​သည်​ခု​နစ်​နှစ်​တိုင်​တိုင်​တစ်​ပြည်​လုံး​တွင် အ​စာ​ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​ဆိုက်​ရောက်
    စေ​တော်​မူ​လိမ့်​မည်။ သို့​ဖြစ်​၍​သင်​သည်​သင်​၏ မိ​သား​စု​နှင့်​အ​တူ အ​ရပ်​တစ်​ပါး​သို့​ပြောင်း
    ရွှေ့​နေ​ထိုင်​ပါ​လော့'' ဟု​ပြော​ကြား​ခဲ့​၏။-
  bod-N: དེ་ཡང་ཨེ་ལི་ཤཱས་སྔར་གསོན་དུ་བཅུག་པའི་བུ་དེའི་ཨ་མ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་འདིར་ལོ་བདུན་གྱི་རིང་ལ་མུ་གེ་འབྱུང་བའི་གསུང་བརྡ་བརྒྱབ་ཡོད་པས།
    ཁྱོད་དང་ཁྱོད་ཀྱི་བཟའ་མི་རྣམས་ཡར་ལོངས་ལ། ཡུལ་འདིར་ཁ་བྲལ་ནས་བྱེས་སུ་སྡོད་ནུས་པའི་ས་ཆ་ཞིག་ཏུ་སྡོད་ཅིག་ཅེས་བསྒོས་པ་དང་།
  sna-sna: Zvino Erisha akanga ati kumukadzi waakararamisira mwanakomana wake, “Enda
    kure iwe neimba yako unogara chero paunogona kugara, nokuti Jehovha akarayira
    nzara ichapedza makore manomwe panyika.”
  spa-BLM: 'Eliseo había hablado con la mujer a cuyo hijo había devuelto la vida,
    diciéndole: “Levántate y vete, tú y tu familia, y quédate por un tiempo donde
    puedas; porque Yahvé ha convocado una hambruna. También vendrá sobre la tierra
    durante siete años”.'
  cac-cac: 'Ix yalan vin̈aj Eliseo d''a ix aj Sunem, aton ix pitzvinacxi yune'' yuj
    vin̈, ix yalan vin̈ d''a ix icha tic: Ixic, b''at cajnajan d''a junocxo nación
    yed'' eb'' cajan d''a a pat, yujto ix yal Jehová to ol yac''cot junoc nivan vejel
    d''a co nación tic, uque'' ab''il ol yac''a'', xchi vin̈ d''a ix.'
  swh-ULB: Basi, Elisha alikuwa amemwambia yule mwanamke ambaye alimfufulia mtoto
    wake. Akamwambia, “Inuka na uenede pamoja na nyumba yako, na uishi popote uwezapo
    katika nchi nyingine, kwa sababu Yahwe ameiita njaa ambayo itakuja katika hii
    nchi kwa miaka saba.”
  bel-bel: 'І казаў Елісей жанчыне, сына якое ён уваскрэсіў: устань, і йдзі, ты і
    дом твой, і пажыві там, дзе можаш пажыць, бо наслаў Гасподзь голад, і ён прыйдзе
    на гэтую зямлю на сем гадоў.'
  deu-ELBBK: 'Und Elisa hatte zu der Frau, deren Sohn er lebendig gemacht hatte, geredet
    und gesagt: Mach dich auf und geh hin, du und dein Haus, und halte dich auf, wo
    du dich aufhalten kannst; denn der HERR hat eine Hungersnot herbeigerufen, und
    sie kommt auch ins Land sieben Jahre lang.'
  mbb-OT: Dutun te nehuna he timpu migkeǥiyan ni Elisha sikan is bahi he mibanhew
    ni Elisha is anak din te, “Dumaha nu is pemilya nu ne ziyè kew upbà te selakew
    en he lugar, su migkaǥi is Nengazen te egkehitavù is pitu he tuig he vitil kayi
    te Israel.”
  mal-2015: 'അനന്തരം എലീശാ താൻ മകനെ ജീവിപ്പിച്ചുകൊടുത്തിരുന്ന സ്ത്രീയോടു: നീയും നിന്റെ
    ഭവനവും പുറപ്പെട്ടു എവിടെയെങ്കിലും പരദേശവാസം ചെയ്തുകൊൾവിൻ; യഹോവ ഒരു ക്ഷാമം വരുത്തുവാൻ
    പോകുന്നു; അതു ഏഴു സംവത്സരം ദേശത്തു ഉണ്ടായിരിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Elizeus phenďa la džuvľake andral o Šunem, savake uštaďa andral o meriben
    le čhas: „Ušťi a dža caľa tira famelijaha avrether te bešel, bo o RAJ dela andre
    kadi phuv e bokh, so ľikerela efta berš.“'
  pes-OPV: 'و الیشع به زنی که پسرش را زنده کرده بود، خطاب کرده، گفت: «تو و خاندانت
    برخاسته، بروید و در جایی که می‌توانی ساکن شوی، ساکن شو، زیرا خداوند قحطی خوانده
    است و هم بر زمین هفت سال واقع خواهد شد.»'
  ron-1924: 'Елисей а зис фемеий пе ал кэрей фиу ыл ынвиясе: „Скоалэ-те, ду-те, ту
    ши каса та, ши локуеште пентру о време унде вей путя, кэч Домнул ва тримите о
    фоамете де шапте ань песте царэ, ши фоаметя а ши ынчепут.”'
  ben-OBCV: ইত্যবসরে যাঁর ছেলের প্রাণ ইলীশায় ফিরিয়ে দিলেন, সেই মহিলাটিকে তিনি বললেন,
    “তোমার পরিবার সাথে নিয়ে তুমি কিছু সময়ের জন্য যেখানেই হোক, গিয়ে থাকো, কারণ সদাপ্রভুর
    বিধানমতে এই দেশে এক দুর্ভিক্ষ আসতে চলেছে, যা সাত বছর স্থায়ী হবে।”
  som-som: Markaasaa Eliishaa la hadlay naagtii uu wiilkeeda soo noolaysiiyey oo wuxuu
    ku yidhi, Sara joogso oo tag, adiga iyo reerkaagiiba, oo waxaad degtaa meel alla
    meeshii aad degi karto, maxaa yeelay, Rabbigu wuxuu amray in dalka abaaru ku dhacdo,
    oo waxay dalka joogi doontaa toddoba sannadood.
  lat-VUC: 'Eliseus autem locutus est ad mulierem cujus vivere fecerat filium, dicens:
    Surge, vade tu et domus tua, et peregrinare ubicumque repereris: vocavit enim
    Dominus famem, et veniet super terram septem annis.'
  eng-ASVBT: 'Now Elisha had spoken unto the woman, whose son he had restored to life,
    saying, Arise, and go thou and thy household, and sojourn wheresoever thou canst
    sojourn: for Jehovah hath called for a famine; and it shall also come upon the
    land seven years.'
  ita-1885: 'ORA Eliseo parlò a quella donna, il cui figliuolo egli avea tornato in
    vita, dicendo: Levati, vattene con la tua famiglia, e dimora ove tu potrai; perciocchè
    il Signore ha chiamata la fame, ed ella è già venuta nel paese per sette anni.'
  eng-LXXUP: 'And Elisha spoke to the woman, whose son he had restored to life, saying,
    Arise, and go thou and thy house, and sojourn wherever thou mayest sojourn: for
    the Lord has called for a famine upon the land; indeed it is come upon the land
    for seven years.'
  eng-ULB: Now Elisha had spoken to the woman whose son he had restored to life. He
    said to her, “Arise, and go with your household, and stay wherever you can in
    another land, because Yahweh has called for a famine which will come on this land
    for seven years.”
  spa-VBL: 'Eliseo le dijo a la mujer cuyo hijo había resucitado: “Tú y tu familia
    tienen que prepararsu equipajee irse, y tendrán que vivir donde puedan, en otro
    lugar como extranjeros. Porque el Señor ha anunciado que vendrá una hambruna a
    la tierra y que durará siete años”.'
  fra-_FOB: 'Or Élisée avait parlé à la femme au fils de laquelle il avait rendu la
    vie, et lui avait dit: Lève-toi et va-t''en, toi et ta famille, et séjourne où
    tu pourras. Car l''Éternel a appelé la famine; et même elle vient sur le pays
    pour sept ans.'
  mal-mal: 'അനന്തരം എലീശാ താൻ മകനെ ജീവിപ്പിച്ചുകൊടുത്തിരുന്ന സ്ത്രീയോട്: “നീയും നിന്റെ
    കുടുംബവും ഇവിടെനിന്ന് പുറപ്പെട്ട് എവിടെയെങ്കിലും പരദേശവാസം ചെയ്തുകൊള്ളുക; യഹോവ
    ഒരു ക്ഷാമം വരുത്തുവാൻ പോകുന്നു; അത് ഏഴു സംവത്സരം ദേശത്ത് ഉണ്ടായിരിക്കും” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Ek din Ilīshā ne us aurat ko jis kā beṭā us ne zindā kiyā thā mashwarā
    diyā, “Apne ḳhāndān ko le kar ārizī taur par bairūn-e-mulk chalī jāeṅ, kyoṅki
    Rab ne hukm diyā hai ki mulk meṅ sāt sāl tak kāl hogā.”
  suz-BL: तेको मीश मुर आ तौ कली एलीशाम बेक्‍शो रे सेंशो बाक्‍मे, मेको मीश मुर कली
    एलीशाम “इ खिं ङा मुर नेल्‍ल मेकेर रे गाक्‍कीन। मिनु इच्‍का नाक्‍ती कली ते दुम्‍बा,
    मेक लशा बाक्‍कीन। मारदे हना परमप्रभु यावेम एको रागीम ७ बर्स सम्‍म अन्‍काल दुम्‍पाइक्‍ब”
    दे माइश्‍शो बाक्‍माक्‍त। २राजा ४:३५
  ita-1927: 'Or Eliseo avea detto alla donna di cui avea risuscitato il figliuolo:
    “Lèvati, vattene, tu con la tua famiglia, a soggiornare all’estero, dove potrai;
    perché l’Eterno ha chiamata la carestia, e difatti essa verrà nel paese per sette
    anni”.'
  ckb-ckb: 'ئەلیشەع بەو ژنەی گوتبوو کە کوڕەکەی بۆ زیندوو کردبووەوە: «لەگەڵ خێزانەکەتان
    بڕۆن و لە هەرکوێیەک دەتوانن ماوەیەک بمێننەوە، چونکە یەزدان بڕیاری داوە قاتوقڕی
    بێتە سەر ئەم خاکە، حەوت ساڵ درێژە دەکێشێت.»'
  eng-BBE: Now Elisha had said to the woman whose son he had given back to life, Go
    now, with all the people of your house, and get a living-place for yourselves
    wherever you are able; for by the word of the Lord, there will be great need of
    food in the land; and this will go on for seven years.
  kan-OKCV: ಎಲೀಷನು ತಾನು ಬದುಕಿಸಿದ ಹುಡುಗನ ತಾಯಿಗೆ, “ನೀನು, ನಿನ್ನ ಮನೆಯವರು ಎದ್ದು ಎಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳುವ
    ಸ್ಥಳ ಉಂಟೋ ಅಲ್ಲಿ ಹೋಗಿ ವಾಸಿಸಿರಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಬರವನ್ನು ಕಳುಹಿಸಲಿದ್ದಾರೆ. ಅದು
    ದೇಶದ ಮೇಲೆ ಏಳು ವರ್ಷದವರೆಗೂ ಬರುವುದು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'எலிசா தான் உயிரோடு எழுப்பின சிறுவனின் தாயை நோக்கி: நீ உன் குடும்பத்தாரோடு
    எழுந்து புறப்பட்டுப்போய் எங்கேயாவது போய் தங்கியிரு; யெகோவா பஞ்சத்தை வரச்செய்வார்;
    அது ஏழுவருடங்கள் தேசத்தில் இருக்கும் என்று சொல்லியிருந்தான்.'
  spa-RV-1909: 'Y HABLÓ Eliseo á aquella mujer á cuyo hijo había hecho vivir, diciendo:
    Levántate, vete tú y toda tu casa á vivir donde pudieres; porque Jehová ha llamado
    el hambre, la cual vendrá también sobre la tierra siete años.'
  ron-BTF: 'Atunci Elisei a vorbit femeii pe al cărui fiu îl înviase, spunând: Ridică-te
    și du-te, tu și casa ta, și locuiește temporar oriunde poți să locuiești temporar,
    pentru că DOMNUL a chemat o foamete; și aceasta va veni de asemenea asupra țării
    șapte ani.'
  eng-WEBP: Now Elisha had spoken to the woman whose son he had restored to life,
    saying, “Arise, and go, you and your household, and stay for a while wherever
    you can; for the LORD has called for a famine. It will also come on the land for
    seven years.”
  eng-FBV: Elisha told the woman whose son he had brought back to life, “You and your
    family need to pack up and leave, and live where you can somewhere else like a
    foreigner. For the Lord announced a famine will come to the land and will last
    seven years.”
  nld-1939: 'Eliseus had in een gesprek met de vrouw, wier zoon hij ten leven had
    opgewekt, gezegd: Vertrek, en ga met uw gezin voor enige tijd ergens in het buitenland
    wonen; want Jahweh dreigt met hongersnood. Die is er trouwens reeds, en zal zeven
    jaar duren.'
  nch-BL: 'Teipa Eliseo camanaltic ihuaya nopa sihuat cati inana nopa oquichpil cati
    quichijqui ma moyolcui huan quiilhui: ―Ximocualtalica huan xiyaca ta huan moteixmatcahua
    para xiitztotij ipan seyoc tali pampa TOTECO quiijtojtoc para oncas se hueyi mayanti
    ipan ni tali Israel huan huejcahuas chicome xihuit.'
  vie-1934: 'Ê-li-sê bèn nói với người đàn bà, là mẹ của đứa trai mà người đã khiến
    sống lại, rằng: Hãy chổi dậy, đi với người nhà ngươi, ở ngụ nơi nào ngươi ở được
    vì Đức Giê-hô-va đã định dẫn cơn đói đến; kìa nó sẽ đến trong xứ bảy năm.'
  hin-CV: एलीशा ने जिस स्त्री के पुत्र को जीवित किया था, उससे वह कह चुके थे, “यहां
    से अपनी गृहस्थी लेकर जहां चाहे वहां चली जाओ! क्योंकि याहवेह की ओर से इस देश पर
    एक अकाल भेजा जा रहा है और जिसकी अवधि सात साल की होगी.”
  spa-BES: 'Ahora Eliseo había dicho a la mujer a cuyo hijo había devuelto la vida:
    Ve ahora donde puedas, con todas las personas de tu casa, y consigue un lugar
    donde vivir para ti; porque por la palabra del Señor, habrá una gran hambruna
    en la tierra; y esto durará siete años.'
  tdx-tdx: 'Ie amy zao nisaontsy ty hoe amy rakemba amañ-anadahy nam­pisotrafe’e t’i
    Elisà: Miavota, le mañaveloa rekets’ o añ’an­jom­ba’oo le mitaveaña amy ze mete
    itaveaña’o, fa nikaike san-kerè t’Iehovà; vaho hivo­trak’ an-tane atoy fito taoñe
    izay.'
  tha-KJV: ฝ่ายเอลีชาได้บอกหญิงคนที่ท่านได้​ให้​บุ​ตรชายของนางกลับคืนชีวิตมาว่า “จงลุกขึ้นและออกไปทั้งครัวเรือนของเจ้า
    ไปอาศัยอยู่​ที่​ใดซึ่งเจ้าจะอาศัยอยู่​ได้ เพราะพระเยโฮวาห์ทรงเรียกให้​เก​ิดการกันดารอาหาร
    และจะเป็นแก่​แผ่​นดินนี้​เจ​็ดปี”
  por-BR-2018: 'E Eliseu falou àquela mulher a cujo filho havia feito viver, dizendo:
    Levanta-te, vai tu e toda a tua casa a viver de onde puderes; porque o SENHOR
    chamou a fome, a qual virá também sobre a terra sete anos.'
  deu-ELO: 'Und Elisa hatte zu dem Weibe, deren Sohn er lebendig gemacht hatte, geredet
    und gesagt: Mache dich auf und gehe hin, du und dein Haus, und weile, wo du weilen
    kannst; denn Jehova hat eine Hungersnot herbeigerufen, und sie kommt auch ins
    Land sieben Jahre lang.'
  eng-WYC-2018: Forsooth Elisha spake to the woman, whose son he made to live, and
    said, Rise thou, and go, both thou and thine house, and go in pilgrimage/and make
    pilgrimage, wherever thou shalt find it best; for the Lord shall call hunger,
    and it shall come upon the land seven years. (For Elisha spoke to the woman, whose
    son he had made to live again, and said, Rise thou up, and go away, both thou
    and thy household, or thy family, and go in pilgrimage, wherever thou shalt find
    it best; for the Lord shall call for a famine, and it shall come upon the land
    for seven years.)
  epo-epo: 'Eliŝa diris al la virino, kies filon li revivigis, jene: Leviĝu kaj iru,
    vi kaj via domo, kaj loĝu kelkan tempon tie, kie vi povos loĝi; ĉar la Eternulo
    alvokos malsaton, kaj ĝi venos en la landon por sep jaroj.'
  uig-PIN: 'Elixa ɵzi oƣlini tirildürgǝn ayalƣa nǝsiⱨǝt ⱪilip: — Sǝn wǝ ɵz ɵydikiliring
    bilǝn berip, ⱪǝyǝrdǝ olturƣudǝk jay tapsang, u yǝrdǝ turƣin; qünki Pǝrwǝrdigar:
    — Aqarqiliⱪ bolsun, dǝp bekitti. Bu aqarqiliⱪ zeminda yǝttǝ yilƣiqǝ tügimǝydu,
    dedi.'
  beo-beo: 'Ilaisia da musa: Siunemega esalu uda (amo ea mano bogoi e da uhinisi)
    ema, Hina Gode da ha:i bagade Isala:ili sogega iasimu amo olelei. E da amane sia:i,
    “Amo ha:i bagade da ode fesuale agoane dialumu. Di amola dia sosogo fi amo Isala:ili
    soge fisili, asili, eno sogega esalumusa: masa.”'
  tpi-OTNT: Wanpela taim Elisa i bin i go givim tok long dispela meri bilong taun
    Sunem, em dispela meri tasol bipo pikinini bilong en i dai, na Elisa i bin kirapim
    em bek. Elisa i bin tokim meri olsem, “Bikpela i tok pinis bai taim bilong hangre
    i kamap long kantri bilong yumi na bai ol manmeri i sot long kaikai inap 7-pela
    yia. Olsem na yu mas kisim ol famili bilong yu na i go i stap long narapela kantri
    inap dispela taim nogut i pinis.”
  hau-SA: To, Elisha ya riga ya ce wa matan da ya tā da ɗanta daga matattu, “Ki kwashe
    iyalinki ku tafi duk inda za ku tafi na ɗan lokaci, domin Ubangiji ya sa a yi
    yunwa na shekara bakwai a ƙasar.”
  uig-LAT: 'Élisha özi oghlini tirildürgen ayalgha nesihet qilip: — Sen we öz öydikiliring
    bilen bérip, qeyerde olturghudek jay tapsang, u yerde turghin; chünki Perwerdigar:
    — Acharchiliq bolsun, dep békitti. Bu acharchiliq zéminda yette yilghiche tügimeydu,
    dédi.'
  nde-nde: U-Elisha wayetshele umfazi olomntwana ayemvuse ekufeni wathi, “Suka uhambe
    labendlu yakho uyehlala lapha ongathuthela khona okwesikhatshana, ngoba uThixo
    uzaletha indlala elizweni ezathatha iminyaka eyisikhombisa.”
  ton-ton: 'Pea naʻe toki lea ʻa ʻIlaisa ki he fefine, ʻaia naʻa ne fokotuʻu moʻui
    ki ai ʻa ʻene tama, ʻo ne pehē, “Tuʻu hake, pea ʻalu ʻa koe mo ho kau nofoʻanga,
    pea ʻāunofo ʻi ha potu pe te ke faʻa ʻāunofo ki ai: he kuo pau pe meia Sihova
    ke ʻai ha honge; pea ʻe hoko foki ia ki he fonua ʻi he taʻu ʻe fitu.”'
  ces-1613: 'Mluvil pak Elizeus k ženě té, jejíhož byl syna vzkřísil, řka: Vstaň a
    jdi, ty i čeled tvá, a buď pohostinu, kdežkoli budeš moci byt míti; nebo zavolal
    Hospodin hladu, a přijdeť na zemi za sedm let.'
  eng-WMB: Now Elisha had spoken to the woman whose son he had restored to life, saying,
    “Arise, and go, you and your household, and stay for a while wherever you can;
    for the LORD has called for a famine. It will also come on the land for seven
    years.”
  tam-TCV: எலிசா தான் உயிரோடு எழுப்பின பையனின் தாயிடம், “நீ உன் குடும்பத்தோடு இந்த
    இடத்தைவிட்டுப் புறப்பட்டு, வாழக்கூடிய வேரிடத்தில் போய்த் தங்கியிரு. யெகோவா இஸ்ரயேல்
    நாட்டில் ஒரு பஞ்சத்தை வரச்செய்வார். அது ஏழு வருடங்களுக்கு நீடித்திருக்கும்” என்று
    சொல்லியிருந்தான்.
  ceb-ULB: Karon nakigsulti si Eliseo sa babaye kansang kinabuhi sa anak nga lalaki
    iyang gibanhaw. Miingon siya kaniya, “Tindog, ug lakaw uban ang imong panimalay,
    ug pagpuyo sa bisan asa sa laing dapit, tungod kay nagtawag si Yahweh ug kagutom
    nga moabot niini nga yuta sulod sa pito ka tuig.”
  pol-UBG: 'Potem Elizeusz odezwał się do tej kobiety, której syna wskrzesił: Wstań
    i idź, ty i twój dom, zamieszkaj jako przybysz tam, gdziekolwiek będziesz mogła
    zamieszkać. PAN bowiem wezwał głód, który nawiedzi ziemię na siedem lat.'
  urd-GVU: ایک دن الیشع نے اُس عورت کو جس کا بیٹا اُس نے زندہ کیا تھا مشورہ دیا، ”اپنے
    خاندان کو لے کر عارضی طور پر بیرونِ ملک چلی جائیں، کیونکہ رب نے حکم دیا ہے کہ
    ملک میں سات سال تک کال ہو گا۔“
  deu-1912: 'Elisa redete mit dem Weibe, dessen Sohn er hatte lebendig gemacht, und
    sprach: Mache dich auf und gehe hin mit deinem Hause und wohne in der Fremde,
    wo du kannst; denn der HERR wird eine Teuerung rufen, die wird ins Land kommen
    sieben Jahre lang.'
  kan-2017: ಎಲೀಷನು ತಾನು ಬದುಕಿಸಿದ ಹುಡುಗನ ತಾಯಿಗೆ, “ಯೆಹೋವನು ಈ ದೇಶಕ್ಕೆ ಏಳು ವರ್ಷಗಳ ಕಾಲ
    ಕ್ಷಾಮವನ್ನು ಬರಮಾಡುವುದಕ್ಕಿದ್ದಾನೆ. ಆದುದರಿಂದ ನೀನು ನಿನ್ನ ಮನೆಯವರೊಡನೆ ಯಾವುದಾದರೊಂದು ಪರದೇಶಕ್ಕೆ
    ಹೋಗಿ ಅಲ್ಲಿ ವಾಸಿಸು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Chiney e keyog Elisa ngak fare pin ni i par u Shunem, ni fa’anem ni faseg
    Elisa ba pagel ni fak, nike pi’ SOMOL ba uyngol nga daken fare nam, nra par ni
    medlip e duw n’umngin nap’an, ma ir e nge chuw nge tabnaw rok ngranod ra pired
    ngabang.
  hlt-MCSB: Elisha loh a capa aka hing huta te a voek tih, “Thoo lamtah namah neh
    na imkhui te cet uh laeh. Na bakuep nah noek ah bakuep mai. BOEIPA loh khokha
    ham a khue dongah khohmuen ah he kum rhih khuiah pai pueng ni,” a ti nah.
  mdy-ETH: ናዖ ዒዞኮ ዒ ሃይባፓ ዔቂሴ፥ ሱኔሜ ካታማ ናንጋ ላኣሌሎም ዔልሳዒ ሃያኮ ቤርታ፦ «ላንካይ ሌዔ ጉቤ ሃይ ዓጫ ሉማዻንዳጉዲ
    ናንጊና ናንጋ ጎዳ ዓይሤኔ፤ ዬያሮ ኔ ማኣሮ ዓሶና ዎላ ሃይቢፓ ዓታኒ ሜሌ ቤሲ ቤቲ ዴንዴ» ጌዒ ኬኤዜያኬ።
  twi-ASANTE: Na Elisa aka akyerɛ ɔbaa a ɔnyanee ne ba no sɛ, “Wo ne wo fiefoɔ ntu
    nkɔ baabi foforɔ, ɛfiri sɛ, Awurade ahyɛ sɛ ɛkɔm mmra Israel mfeɛ nson.”
  eng-WEBU: Now Elisha had spoken to the woman whose son he had restored to life,
    saying, “Arise, and go, you and your household, and stay for a while wherever
    you can; for the LORD has called for a famine. It will also come on the land for
    seven years.”
  wal-wal: Elssaa7i i na7aa haiqqidaagaa pattido maccaasiyo issi wode, “Ne so asaa
    ekkada hagaappe ba; baada neeni danddayiyo sohuwan awaaninne gam77ashsha. Aissi
    giikko, GODAI laappun laitta gam77iya koshaa ha biittaa bolli awaajjirggiis” yaagiis.
  spa-PDDPT: 'Eliseo habló a aquella mujer, cuyo hijo resucitó, y le dijo: Levántate
    y vete, tú y tu casa, y vive donde puedas. Porque Yavé llamó al hambre, la cual
    vendrá también sobre esta tierra por siete años.'
  gun-gun: 'Ha''e gui Eliseu ijayvu ju ava''i omboete ju va''ekue xy pe. Ha''e vy
    aipoe''i: — Epu''ã ke, tapeo ndero pygua kuery reve, ha''e gui penderekoa ju ''rã
    mamo rã ha''evea py rei. Mba''eta pendeyvy re Senhor ombou ta karuai sete ma''etỹ
    re oiko va''erã — he''i.'
  ilo-ULB: Ita, nagsao ni Eliseo iti babai nga akin anak iti ubing a pinagbiagna.
    Kinunana kenkuana, '“Tumakderka, ket mapanka a kaduam ti bumalaymo ket agnaedka
    iti sabali a daga, gapu ta mangiyeg ni Yahweh iti panagbisin nga agpaut iti pito
    a tawen iti daytoy a daga.”
  kpg-kpg: Elisha gu helekai gi di ahina dela e noho i Shunem, dela ne haga mouli
    dana dama daane go mee, bolo Dimaadua gaa dugu mai dana tau hiigai gi hongo tenua,
    dela e waalooloo i nia ngadau e hidu, gei mee gi hagatanga dalia ono gau gii hana
    gi tuai guongo i daha.
  uig-ARA: 'ئېلىشا ئۆزى ئوغلىنى تىرىلدۈرگەن ئايالغا نەسىھەت قىلىپ: ــ سەن ۋە ئۆز ئۆيدىكىلىرىڭ
    بىلەن بېرىپ، قەيەردە ئولتۇرغۇدەك جاي تاپساڭ، ئۇ يەردە تۇرغىن؛ چۈنكى پەرۋەردىگار:
    ــ ئاچارچىلىق بولسۇن، دەپ بېكىتتى. بۇ ئاچارچىلىق زېمىندا يەتتە يىلغىچە تۈگىمەيدۇ،
    دېدى.'
  sus-sus: Annabi Elise nu bara a fala Sunami ginɛ bɛ, a naxan xa di rakeli faxɛ ma,
    «I tan nun i xa denbaya, wo tunu, wo xa siga yire gbɛtɛ, barima Alatala fama nɛ
    kaamɛ radinde yi bɔxi ma han ɲɛ solofere.»
  pon-2006: Elisa patohwanohng lih me kin koukousoan nan Sunem, lih me Elisa pwurehng
    kamourada nah pwutako, me KAUN-O pahn ketin kadarodo lehk lapalap nan sahpwo me
    pahn reireiki sounpar isuh, oh en mweselda iangahki eh peneinei oh kohla kousoanla
    ekis wasa tohrohr.
  ksd-ksd: 'Ma Elisa i ga tar tata pire nam ra vavina nina i ga valaun pa natuna,
    dari: Una tut, ma una vana, avat ma diat ta ra kubam, ma una ki tai ta pakana
    nina ba na boina ba una ki tana, tago ra Luluai na tulue boko ra mulmulum, ma
    na ki taun ra gunagunan ta lavurua na kilala.'
  tur-YTC: 'Elişa, oğlunu diriltmiş olduğu kadına şöyle dedi: “Kalk, sen ve ev halkınla
    birlikte git, bir süre nerede kalabilirsen orada kal; çünkü Yahve kıtlık çağırdı,
    ülkenin üzerine de yedi yıllığına gelecek.”'
  grc-BRENT: Καὶ Ἑλισαιὲ ἐλάλησε πρὸς τὴν γυναῖκα, ἧς ἐζωπύρησε τὸν υἱὸν, λέγων, ἀνάστηθι
    καὶ δεῦρο σὺ καὶ ὁ οἶκός σου, καὶ παροίκει οὗ ἐὰν παροικήσῃς, ὅτι κέκληκε Κύριος
    λιμὸν ἐπὶ τὴν γῆν, καί γε ἦλθεν ἐπὶ τὴν γῆν ἑπτὰ ἔτη.
  ind-AYT: Lalu, Elisa berbicara kepada perempuan yang anaknya pernah dia hidupkan
    kembali. Katanya, “Kamu dan keluargamu berkemaslah, lalu pergi dan tinggallah
    di mana kamu dapat menetap. Sebab, TUHAN telah mendatangkan kelaparan yang akan
    menimpa ke atas negeri ini selama tujuh tahun.”
  nya-nya: Ndipo Elisa anawuza mayi amene anamuukitsira mwana wake kuti, “Choka kuno
    pamodzi ndi banja lako ndipo ukakhale kulikonse ukufuna, chifukwa Yehova akubweretsa
    njala ya zaka zisanu ndi ziwiri mʼdziko muno.”
  hrv-hrv: 'Elizej bijaše savjetovao ženi kojoj je oživio sina: “Ustani, pođi sa svojom
    obitelji i skloni se kao tuđinka bilo kamo, jer je Jahve pustio glad; već je došla
    u zemlju za sedam godina.”'
  mps-mps: Polobadu me sogo deli te Elisa pelama, te taun Sunemde bidibo te webolo
    po ola magi pai dao. Te we te polobadu aga ogwa wai isali we tama, tama Elisago
    agai te wai ma hodolai. Tama megi Elisa agai te webolo e tama po wali, “Genuai
    Bidigo te po wai, nosali dago e bulude moni nasi mu pedelaibao, tama te we bidi
    dabe augwali te nai menibadi, te kibu be nogo a olama, me badu nogo si, te 7 kibu
    beba usu nigi paibao, wali. Tama tialima, naga wai dabe me, me te naga deli hani
    me, tama augwali selama, tama nage gasa bulu meba bidigi pelama, tama te nasi
    ebo kibu be te dwai bodolu siliboba usu nigi pao,” wali.
  tpi-tpi: Wanpela taim Elisa i bin i go givim tok long dispela meri bilong taun Sunem,
    em dispela meri tasol bipo pikinini bilong en i dai, na Elisa i bin kirapim em
    bek. Elisa i bin tokim meri olsem, “Bikpela i tok pinis bai taim bilong hangre
    i kamap long kantri bilong yumi na bai ol manmeri i sot long kaikai inap 7-pela
    yia. Olsem na yu mas kisim ol famili bilong yu na i go i stap long narapela kantri
    inap dispela taim nogut i pinis.”
  dan-1931: 'Elisa talte til den Kvinde, hvis Søn han havde kaldt til Live, og sagde:
    “Drag bort med dit Hus og slå dig ned som fremmed et eller andet Sted, thi HERREN
    har kaldt Hungersnøden hid; og den vil komme over Landet og vare syv År!”'
  vie-OVCB: 'Ê-li-sê bảo người phụ nữ có con đã được ông cứu sống lại: “Bà nên đem
    gia đình đi một nơi khác, vì Chúa Hằng Hữu sẽ làm cho nước Ít-ra-ên bị nạn đói
    trong bảy năm.”'
  guj-2017: જે સ્ત્રીના દીકરાને એલિશાએ સજીવન કર્યો હતો તેને તેણે કહ્યું, “ઊઠ, તું
    તારા કુટુંબનાં માણસોને લઈને ચાલી જા અને બીજા દેશમાં જ્યાં જઈને તારાથી રહેવાય ત્યાં
    રહે, કેમ કે, યહોવાહે દુકાળનો હુકમ કર્યો છે. દેશમાં સાત વર્ષ સુધી દુકાળ ચાલુ રહેશે.”
  pon-2006A: Elisa patohwanohng lih me kin koukousoan nan Sunem, lih me Elisa pwurehng
    kamourada nah pwutako, me KAUN-O pahn ketin kadarodo lehk lapalap nan sahpwo me
    pahn reireiki sounpar isuh, oh en mweselda iangahki eh peneinei oh kohla kousoanla
    ekis wasa tohrohr.
  por-BRBSL: 'Agora Elisha havia falado com a mulher cujo filho ele havia restaurado
    à vida, dizendo: “Levante-se e vá, você e sua casa, e fique por um tempo onde
    puder; pois Yahweh chamou por uma fome. Também virá à terra por sete anos”.'
  cth-cth: Elisha ni a capa a hring sak e napui koevah, thaw haw, nang nama hoi na
    imthungkhunaw na o thainae hmuen koe lah awm awh. Bangkongtetpawiteh BAWIPA ni
    takang tho sak vaiteh, hete ram dawk kum 7 touh thung takang a tho han telah a
    ti.
  twi-twi: Na Elisa aka akyerɛ ɔbea a onyan ne ba no se, “Wo ne wo fifo ntu nkɔ baabi
    foforo, efisɛ Awurade ahyɛ sɛ ɔkɔm mmra Israel mfe ason.”
  hlt-hlt: Elisha loh a capa aka hing huta te a voek tih, “Thoo lamtah namah neh na
    imkhui te cet uh laeh. Na bakuep nah noek ah bakuep mai. BOEIPA loh khokha ham
    a khue dongah khohmuen ah he kum rhih khuiah pai pueng ni,” a ti nah.
  tbz-SIM: 'Dimɔ̀nnì mɑrì miɛkɛ kɛ̀ Edisee nɑ́kɛ́ Sunɛmmu kóo nitipòkù ò do fòùkùnnɛ
    wèè birɛ kɛ dɔ̀: Ítɛ́ fɔ̃́ nnɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ kɔbɛ kɛ́kɔtɛ dihɛì tɛrì mɑrì ɑ dɔ́
    dì kɛ́mbo, ti Yiɛ̀ nKuyie nkuù yùní dikònnì kɛ̀ di kɔ̀riní dihɛì kɛ bo mbo kɛ
    dɔ̀ yɛbie nyɛ̀yiekɛ̀.'
  msy-2020: Dughiar mam, Elisa ghua Sunemɨn nguibar ekiamɨn amizim mɨkeme, amizir
    kamra an borim faragha areme, ezɨ Elisa a gamizɨ, a ua dɨkafi. Elisa kamaghɨn
    amizim mɨkeme, “Ikiavɨra Itir God ghaze, mɨtiriar ekiamɨn dughiam en nguazimɨn
    otivam, eghtɨ gumazamiziba 7plan azenibar dagheba puvatɨgham. Eghtɨ nɨ uan pam
    ko borim inigh nguazir igharazimɨn mangɨ ikɨ mangɨtɨ, dughiar kurar kam gɨvagham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ, Ilisee tɔmɑ Sunem ɑlʋ wei ɩ pǝyɑɣɑ ɩ kɑ feesɑɑ
    tɔ sɩ: Nyɑnɑ nyɑ́ tǝyɑɣɑ nyǝ́mɑ, ɩ́ lɩɩ cǝnɛ. Ɩ́ polo timpi ɩ́ cɑɑkɩ tɔ nɑ ɩ́
    cɑɣɑ. Mpi tɔ, Tɑcɑɑ cɑɑ ɩ kɔnɑ nyɔɣɔsɩ kɛ Ɩsɛɣɛlɩ tɛtʋ tɑɑ kɛ́ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ.'
  azb-azb: 'Elişa oğlunu diriltdiyi qadına demişdi: «Qalx öz ev adamlarınla birgə
    get və qala biləcəyin yerdə qal. Çünki Rəbb qərar verdi ki, yeddi il ölkədə aclıq
    olacaq».'
  eng-DBY: And Elisha had spoken to the woman whose son he had restored to life, saying,
    Rise up and go, thou and thy household, and sojourn wheresoever thou canst sojourn;
    for Jehovah has called for a famine, and it shall also come upon the land for
    seven years.
  hin-2017: जिस स्त्री के बेटे को एलीशा ने जिलाया था, उससे उसने कहा था कि अपने घराने
    समेत यहाँ से जाकर जहाँ कहीं तू रह सके वहाँ रह; क्योंकि यहोवा की इच्छा है कि अकाल
    पड़े, और वह इस देश में सात वर्ष तक बना रहेगा।
  wol-KYG: 'Am na bés Alyaasa wax ndaw sa mu dekkaloon doomam ju góor ne ko: «Ayca,
    àndal ak sa njaboot, ngeen dali fu ngeen mana dal, ndax Aji Sax ji dogal na ab
    xiif ci réew mi, te dina am juróom ñaari at.»'
  eng-YLT: And Elisha spake unto the woman whose son he had revived, saying, 'Rise
    and go, thou and thy household, and sojourn where thou dost sojourn, for Jehovah
    hath called for a famine, and also, it is coming unto the land seven years.'
  eng-WYC-2017: Forsooth Elisha spake to the woman, whose son he made to live, and
    said, Rise thou, and go, both thou and thine house, and go in pilgrimage or make
    pilgrimage, wherever thou shalt find it best; for the Lord shall call hunger,
    and it shall come upon the land seven years.
  eng-WMBB: Now Elisha had spoken to the woman whose son he had restored to life,
    saying, “Arise, and go, you and your household, and stay for a while wherever
    you can; for the LORD has called for a famine. It will also come on the land for
    seven years.”
  urd-GVH: एक दिन इलीशा ने उस औरत को जिसका बेटा उसने ज़िंदा किया था मशवरा दिया, “अपने
    ख़ानदान को लेकर आरिज़ी तौर पर बैरूने-मुल्क चली जाएँ, क्योंकि रब ने हुक्म दिया
    है कि मुल्क में सात साल तक काल होगा।”
  rug-rug: Ego ele tozi nia Ilaisa sa barikaleqe pu kokoana pa Sunemu, sapu va toa
    pule ia sa sa tuna koreo, sapu na soṉe si korapa garunu mae nia e Zihova koasa
    popoa, pa korapana ka zuapa vuaheni, ke pude kaqu taluarae meke la koa pa kaiqa
    vasina pule si asa meke sa nana kinoa tatamana.
  gaz-gaz: Yeroo kanatti Elsaaʼi dubartii ilma ishee duʼaa kaaseef sanaan, “Sababii
    Waaqayyo beela waggaa torba turu tokko biyya kanatti ajajeef, maatii kee wajjin
    asii deemiitii iddoo jiraachuu dandeessu kam iyyuu jiraadhu” jedhe.
  fra-LSG: 'Élisée dit à la femme dont il avait fait revivre le fils: Lève-toi, va
    t’en, toi et ta maison, et séjourne où tu pourras; car l’Éternel appelle la famine,
    et même elle vient sur le pays pour sept années.'
  yal-yal: Elise ɲaxanla naxan ma dii nii bira ayi, Elise yi a fala na xa, a naxa,
    “Keli, i siga, i tan nun i ya denbayana, dɛnaxan na i kɛnɛn, i sa dɔxɔ mɛnni,
    amasɔtɔ Alatala fitina kamɛn nafama nɛn yamanani ɲɛɛ solofere.”
  haw-1868: 'A LAILA olelo aku la o Elisai i ka wahine, i ka mea nana ke keiki ana
    i hoola ai, i aku la, E ku ae, a hele aku, o oe, a me kau ohana, a noho ma kahi
    au e hiki ai ke noho: no ka mea, ua hai mai o Iehova, he wi, a e hiki mai no ia
    maluna o ka aina i na makahiki ehiku.'
  arb-NAV: 'وَقَالَ أَلِيشَعُ لِلْمَرْأَةِ الَّتِي أَحْيَا ابْنَهَا: «اذْهَبِي أَنْتِ
    وَعَائِلَتُكِ وَتَغَرَّبِي حَيْثُ تَشَائِينَ، لأَنَّ الرَّبَّ سَيُصِيبُ الْبِلادَ
    بِمَجَاعَةٍ تَدُومُ سَبْعَ سَنَوَاتٍ».'
  ewe-ewe: Elisa gblɔ na nyɔnu si ƒe viŋutsu wògbɔ agbee la be, “Kplɔ wò ƒometɔwo
    eye miayi aɖanɔ teƒe aɖe si miate ŋu anɔ elabena Yehowa ɖe gbe be dɔwuame nava
    anyigba la dzi eye wòanɔ anyi ƒe adre.”
  eng-LEE: And Elisha' spoke unto the woman, whose son he had restored to life, saying,
    Arise, and go, thou and thy household, and sojourn wheresoever thou canst sojourn;
    for the Lord hath called for a famine, and it is also coming in the land for seven
    years.
  asm-FB: যি গৰাকী মহিলাৰ পুতেকক ইলীচাই জীয়াই তুলিছিল, এদিন তেওঁ সেই মহিলাক ক’লে,
    “তুমি তোমাৰ পৰিয়ালেৰে সৈতে আন যি ঠাইতে পাৰা সেই ঠাইলৈকে গৈ কিছুকাল থাকা, কিয়নো
    যিহোৱাই এই দেশত আকাল পঠাই দিব আৰু সেয়ে সাত বছৰ ধৰি থাকিব।”
  sus-A: عَننَبِ عٍلِسٍ نُ بَرَ عَ قَلَ سُنَمِ فِنّ بّ، عَ نَشَن شَ دِ رَكٍلِ قَشّ
    مَ، «عِ تَن نُن عِ شَ دٍنبَيَ، وٌ تُنُ، وٌ شَ سِفَ يِرٍ فبّتّ، بَرِ مَ عَلَتَلَ
    قَمَ نّ كَامّ رَدِندٍ يِ بْشِ مَ هَن حّ سٌلٌقٍرٍ.»
  fra-SBL: 'Élisée avait parlé à la femme dont il avait rendu la vie au fils, en disant :
    « Lève-toi, va, toi et ta famille, et reste quelque temps où tu pourras, car Yahvé
    a annoncé une famine. Elle s''abattra sur le pays pendant sept ans. »'
  hbo-hbo: וֶאֱלִישָׁ֡ע דִּבֶּ֣ר אֶל־הָאִשָּׁה֩ אֲשֶׁר־הֶחֱיָ֨ה אֶת־בְּנָ֜הּ לֵאמֹ֗ר
    ק֤וּמִי וּלְכִי֙ *אַתִּי (אַ֣תְּ) וּבֵיתֵ֔ךְ וְג֖וּרִי בַּאֲשֶׁ֣ר תָּג֑וּרִי כִּֽי־קָרָ֤א
    יְהוָה֙ לָֽרָעָ֔ב וְגַם־בָּ֥א אֶל־הָאָ֖רֶץ שֶׁ֥בַע שָׁנִֽים׃
  piu-2006: (8:1—17:41) Yurrunpa Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa
    Yiyapanya nyinarra wiyarringu. Palumpa katja Yiyatjayanya mayutju tiṉa tjanampa
    nyinarra wiyarringu. Palunyatjanu Tjurumanya tjanampa mayutju tiṉa nyinarra wiyarringu.
    Palunyatjanu Tjiyuwayatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    Tjiyuwatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Tjiripuma
    kutjupa tjanampa mayutju tiṉa nyinarra wiyarringu. Palunyatjanu Tjakarriyatjanya
    tjanampa mayutju tiṉa nyinarra wiyarringu. Palunyatjanu Tjalumanya mayutju tiṉa
    tjanampa nyinarra wiyarringu. Palunyatjanu Minayimanya tjanampa mayutju tiṉa nyinarra
    wiyarringu. Palunyatjanu Pikayayanya tjanampa mayutju tiṉa nyinarra wiyarringu.
