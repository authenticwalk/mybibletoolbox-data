    Palunyatjanu palumpa katja Tjiyuramanya mayutju tiṉa tjanampa nyinarra wiyarringu.
    Palunyatjanu Yiyatjayanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    kungka Yatjalayanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Tjuwatjanya
    mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Yamatjayanya mayutju tiṉa
    tjanampa nyinarra wiyarringu. Palunyatjanu Yatjayanya mayutju tiṉa tjanampa nyinarra
    wiyarringu. Palunyatjanu Tjuutjamanya mayutju tiṉa tjanampa nyinarra wiyarringu.
    Palunyatjanu Yiyatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    Yitjikayanya mayutju tiṉa tjanampa Tjuutaku walytja ngaṉṯitja tjuṯaku nyinangi.
    Paluru mayutju tiṉa nyinanyingka, Yatjiriyanya ngurrara tjuṯangku tjananya Tjamiriyanya
    ngurrara tjuṯa yalinytjarra katingu, Yitjurilaku walytja ngaṉṯitja tjuṯa.
  kik-kik: Na rĩrĩ, Elisha akĩĩra mũtumia ũrĩa aariũkĩirie mwana atĩrĩ, “Thiĩ hamwe
    na andũ a nyũmba yaku mũgaikare kwa ihinda kũrĩa mũngĩhota gũikara, tondũ Jehova
    nĩatuĩte kũgĩe ngʼaragu bũrũri-inĩ ũyũ, ĩrĩa ĩkũniina mĩaka mũgwanja.”
  fra-NCL: 'Elisée parla à la femme dont il avait fait revivre l’enfant, en ces termes :
    « Lève-toi, va-t-en, toi et ta famille, et séjourne où tu pourras ; car Yahweh
    a appelé la famine, et elle vient en effet sur le pays pour sept années. »'
  cek-AK: Elisha mah a capa hingsak let ih nongpata khaeah, Nangmah hoi nangmah ih
    imthung takohnawk to angthawk oh loe caeh oh; na oh thaih ih ahmuen ah caeh oh
    loe, om oh; Angraeng mah hae prae thungah, saning sarihto thung khokhahaih phaksak
    hanah khokhan boeh, tiah a naa.
  cuk-cuk: 'Eliseo, omegwaga-mimmi-odulos-gusadga, sogsagusad: “Be-negyaginmaladbo,
    be baid-neggweburse megnamar, ar ade, Bab-Jehová sogsad: ‘Ukud-dummad we-yargi
    naguoye, deyobi, birgagugle (7) naguoye.’ ”'
  uig-CYR: 'Елиша өзи оғлини тирилдүргән аялға несиһәт қилип: — Сән вә өз өйдикилириң
    билән берип, қәйәрдә олтарғидәк җай тапсаң, у йәрдә турғин; чүнки Пәрвәрдигар:
    — Ачарчилиқ болсун, дәп бекитти. Бу ачарчилиқ зиминда йәттә жилғичә түгимәйду,
    деди.'
  tel-2017: తరువాత ఎలీషా తాను బతికించిన పిల్లవాడి తల్లిని పిలిచాడు. ఆమెతో “నీ కుటుంబాన్ని
    తీసుకుని బయల్దేరు. ఎక్కడైనా నీకు అనుకూలమైన మరో దేశంలో ఉండు. ఎందుకంటే దేశంలో యెహోవా
    కరువు రప్పించబోతున్నాడు. ఈ కరువు ఏడు సంవత్సరాలు ఉంటుంది” అన్నాడు.
  hat-BSA: 'Alò, Élisée te pale ak fanm a fis ki te geri a. Li te di: “Leve ale avèk
    tout lakay ou e ale viv nenpòt kote ou kab ale viv; paske SENYÈ a te deklare yon
    gwo grangou e sa va rive menm sou peyi a pandan sèt ane.”'
  kos-kos: Na Elisha el tuh fahk nu sin mutan se ma muta Shunem, su el tuh akmoulyauk
    wen se natu ah, lah LEUM GOD El ac supwama sracl se nu fin acn uh ke lusen yac
    itkosr, ac mutan sac in som liki acn uh wi sou lal, ac muta in siena acn saya.
  hbo-WLC: וֶאֱלִישָׁ֡ע דִּבֶּ֣ר אֶל־הָאִשָּׁה֩ אֲשֶׁר־הֶחֱיָ֨ה אֶת־בְּנָ֜הּ לֵאמֹ֗ר
    ק֤וּמִי וּלְכִי֙ אתי וּבֵיתֵ֔ךְ וְג֖וּרִי בַּאֲשֶׁ֣ר תָּג֑וּרִי כִּֽי־קָרָ֤א יְהוָה֙
    לָֽרָעָ֔ב וְגַם־בָּ֥א אֶל־הָאָ֖רֶץ שֶׁ֥בַע שָׁנִֽים׃
  ibo-ibo: Ịlaisha gwara nwanyị ahụ o mere ka nwa ya si nʼọnwụ bilie okwu sị ya, “Bilie,
    gị na ezinaụlọ gị, gaa nʼobodo ọzọ ebe unu ga-anọ dịka ọbịa nʼihi na Onyenwe anyị
    ekwuola na oke ụnwụ ga-adakwasị ala Izrel afọ asaa.”
  ory-ory: ଇଲୀଶାୟ ଯେଉଁ ସ୍ତ୍ରୀର ମୃତ ପୁତ୍ରକୁ ପୁନର୍ଜୀବିତ କରିଥିଲେ, ସେହି ସ୍ତ୍ରୀକୁ କହିଥିଲେ,
    “ଉଠ, ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ପରିବାର ଯାଇ ଯେଉଁଠାରେ ପ୍ରବାସ କରିପାର, ସେଠାରେ ପ୍ରବାସ କର; କାରଣ
    ସଦାପ୍ରଭୁ ଦୁର୍ଭିକ୍ଷ ଆଜ୍ଞା କରିଅଛନ୍ତି; ଆଉ ତାହା ମଧ୍ୟ ସାତ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଦେଶରେ ରହିବ।”
  chk-chk: Iwe, me lom Elisa a üreni ewe fin Shunem, mine nöün ewe ät i a amanaua,
    “Kopwe feila ämi me chon leimwom, kopwe siamü ia ka tongeni nom ie. Pun ewe Samol
    mi Lapalap epwe awarato eu lengita won ei fanü lon ükükün fisu ier.”
  rop-rop: Wal Ilaisha bin dalim det wuman, hu san imbin meigim gidap laibala brom
    dedbala, “YAWEI det trubala God imbin gibit woning nomo eni daga garra jidan iya
    blanga 7 yiya. Wal yu gajim yu femilimob en go en jidan langa najawan kantri.”
  ukr-1871: 'Елисей розмовляв з молодицею, що воскресив сина її, й рече їй: Збирайся
    й ійди з твоїми домівниками звідсї та й зупинись денебудь, де зможеш, бо Господь
    нашле семилїтню голоднечу на сю землю.'
  deu-1951: 'Und Elisa redete mit dem Weibe, deren Sohn er lebendig gemacht hatte,
    und sprach: Mache dich auf und gehe hin mit deinem Haushalt und halte dich in
    der Fremde auf, wo du kannst! Denn der HERR hat eine Hungersnot herbeigerufen.
    Und sie kommt auch in das Land, sieben Jahre lang.'
  eng-JPS: 'Now Elisha had spoken unto the woman, whose son he had restored to life,
    saying: ''Arise, and go thou and thy household, and sojourn wheresoever thou canst
    sojourn; for the LORD hath called for a famine; and it shall also come upon the
    land seven years.'''
  srp-1865: 'I govori Jelisije ženi kojoj sina povrati u život, i reèe: ustani i idi
    s domom svojim, i skloni se gdje možeš; jer je Gospod dozvao glad koja æe doæi
    i biti na zemlji sedam godina.'
  lug-lug: Mu biro ebyo Erisa n’agamba omukazi gwe yazuukiriza mutabani we nti, “Golokoka
    ove wano ogende n’ab’omu nnyumba yo bonna mu nsi gy’oliyinza okubeeramu, kubanga
    Mukama alireeta ekyeeya mu nsi okumala emyaka musanvu.”
  heb-heb: ואלישע דבר אל האשה אשר החיה את בנה לאמר קומי ולכי אתי וביתך וגורי באשר
    תגורי כי קרא יהוה לרעב וגם בא אל הארץ שבע שנים׃
  ben-IRV: ইলীশায় যে স্ত্রীলোকটীর ছেলেকে জীবিত করে তুলেছিলেন, তাঁকে বলেছিলেন, “তুমি
    তোমার পরিবার নিয়ে যেখানে পার সেখানে গিয়ে বাস কর; কারণ সদাপ্রভু দূর্ভিক্ষ পাঠাবেন,
    আর তা সাত বছর পর্যন্ত এই দেশে থাকবে।”
  pan-pan: ਅਲੀਸ਼ਾ ਨੇ ਉਸ ਔਰਤ ਨੂੰ ਜਿਸ ਦੇ ਪੁੱਤਰ ਨੂੰ ਉਸ ਨੇ ਜ਼ਿੰਦਾ ਕੀਤਾ ਸੀ ਆਖਿਆ ਕਿ ਉੱਠ
    ਅਤੇ ਆਪਣੇ ਪਰਿਵਾਰ ਸਮੇਤ ਜਾ ਅਤੇ ਜਿੱਥੇ ਕਿਤੇ ਤੂੰ ਵੱਸ ਸਕੇਂ ਉੱਥੇ ਵੱਸ ਜਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਨੇ ਕਾਲ ਦਾ ਹੁਕਮ ਲਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਹ ਇਸ ਦੇਸ਼ ਉੱਤੇ ਸੱਤ ਸਾਲ ਰਹੇਗਾ।
  mya-JVB: တဖန် ဧလိရှဲ သည် အထက်က အသက်ရှင် စေ သော သူငယ် ၏အမိ ကို ခေါ် ၍၊ သင် သည် အိမ်သူ
    အိမ်သားနှင့်တကွ ထ သွား လော့။ တည်းခို ၍ နေနိုင်သော အရပ် တစုံတရပ်၌ တည်းခို ၍နေလော့။
    ထာဝရဘုရား သည် အစာ ခေါင်းပါးရာကာလကို မှာ လိုက်တော်မူပြီ။ တပြည်လုံး ၌ ခုနစ် နှစ်
    ခေါင်းပါး လိမ့်မည်ဟု သတိ ပေး၏
  tbg-tbg: 'Vira maaqu qutuvura Elisaava vira qaqi vara himpimako nahentiva Sunemihainaava
    vauvaro Elisaava vira tiva amiro tiharo, Noravano Kotiva mintima tivo: Karara
    aavoqi entava tinavu vataini qovarama viro 7 ihiara variqiro vuainarara tira,
    are himpira nena vaintivara ntita varera oru vo vataini vairaro qora enta viva
    taiqa vuarire, tuvaro'
  hmo-hmo: Elisaia ese iena natuna ia hamauria lou hahine ia hamaoroa vadaeni, ia
    gwau, “Do oi toreisi, oiemu bese taudia danu do oi lao, bona oi noho diba gabuna
    ta dekenai do umui noho, badina be Lohiabada ese hitolo bada be tano dekenai do
    ia havaraia. Inai hitolo be lagani 7 lalonai tano dekenai do ia noho.”
  urd-urd: और इलीशा' ने उस 'औरत से जिसके बेटे को उसने ज़िन्दा किया था, ये कहा था,
    “उठ और अपने ख़ानदान के साथ जा, और जहाँ कहीं तू रह सके वहीं रह; क्यूँकि ख़ुदावन्द
    ने काल का हुक्म दिया है; और वह मुल्क में सात बरस तक रहेगा भी।”
  rus-SYN: 'И говорил Елисей женщине, сына которой воскресил он, и сказал: встань,
    и пойди, ты и дом твой, и поживи там, где можешь пожить, ибо призвал Господь голод,
    и он придет на сию землю на семь лет.'
  bqc-SIM: Ɛlizi ò nↄɛ pↄ́ à aà nɛ́ vùpiɛ aà fɛlɛ ta bùsu pãleu ń a bɛdeↄ,
    i gↄↄplakɛ we, asa Dii dìlɛ nↄana àↄ ku Isaili bùsuu e wɛ̃̀ soplaɛ.
  tcz-CHONGTHU: Elisha’n achapa thisa ahindohsa peh numeinu kom’ah chun hitin anaseijin
    ahi, “Na insungmite kipuijin lang munchom dang khatna chetan ajeh chu Pakaiyin
    Israel chunga kum sagi kel alhah sahding ahi,” ati.
  mar-mar: अलीशामुळे जो मुलगा जिवंत झाला होता त्या मुलाच्या आईशी अलीशा बोलला. अलीशा
    म्हणाला, “तू आपल्या कुटुंबियासह दुसऱ्या देशात जा. कारण परमेश्वर या प्रदेशात दुष्काळ
    पाडणार आहे. आणि तो सात वर्षे चालेल.”
  qub-qub: 'Wamranta cawarachipashan warmita Eliseo willaran: «Tiyaycashayquipita
    juc-läman famillyayquicunawan aywacuy. Tayta Diosga maynami nisha cay nasyuncho
    ganchis wata muchuy cananpaj».'
  bqp-bqp: Ɛlisa pì nↄgbɛ̃ kũ à a nɛ́ fùtɛ pìinɛ à futɛ à tá bùsu pãnden kũ a bedenↄ
    à gↄrↄ pla kɛ gwe, zaakũ Dikiri dìtɛ nà ni gɛ̃ Isarailanↄ bùsun ari wɛ̃̀ supplamɛ.
  hat-hat: Elize te pale ak madanm ki te manman ti gason li te fè tounen vivan sot
    nan lanmò a, li te di l' pou li pati ansanm ak tout fanmi l' al viv nan yon lòt
    peyi paske Seyè a te fè konnen talè konsa yon gwo grangou tapral tonbe sou tout
    peyi a pou sètan.
  eng-BSB: Now Elisha had said to the woman whose son he had restored to life, “Arise,
    you and your household; go and live as a foreigner wherever you can. For the LORD
    has decreed a seven-year famine, and it has already come to the land.”
  eng-WEBPB: Now Elisha had spoken to the woman whose son he had restored to life,
    saying, “Arise, and go, you and your household, and stay for a while wherever
    you can; for the LORD has called for a famine. It will also come on the land for
    seven years.”
  kbq-kbq: Hanki fri'negeno Elisa'ma azeri oti'nea rise'mofo nererana, Elisa'a mago
    zupa vuno nanekea amanage huno ome asami'ne, Otinka nagaka'a zamavarenka ina moparega
    atupa knafi umaniku'ma hanana moparega umanio. Na'ankure Ra Anumzamo'a huno, amama
    mani'nona mopafina 7ni'a kafufi ne'zana omanenesigeno zamaga tontozanku hugahaze
    huno hu'ne.
  nhe-BL: 'Teipa Eliseo camatqui ihuaya nopa sihuatl tlen inana nopa oquichpil tlen
    quichijqui ma moyolcui huan quiilhui: ―Ximocualtlalica huan xiyaca ta huan moteixmatcahua
    xiitztotij ipan sejcoyoc pampa TOTECO quiijtojtoc para oncas se hueyi mayantli
    ipan ni tlali Israel huan huejcahuas chicome xihuitl.'
  bus-bus: Ɛlisa bè nↄgbɛ̃ kɛ̀ à à nɛ́ fɛ̀ɛ pìnɛ à fɛɛ à tá bùsu pãnden kↄ̃n a bɛdeenↄ
    à gurↄ plaaa kɛ gwe, zaakɛ Dii dìɛ nↄaa é gɛ̃ Isarailinↄ bùsun ai wɛ̃̀ swɛɛplaamɛ.
  gub-BL: A'e 'ym mehe we Tupàn umuze'eg kar Erizew kuzà Xunez pe har pe. Pema'enukwaw
    hehe. Erizew umugweraw kar imemyr kwarer. Nezewe uze'eg izupe a'e 'ar mehe. —
    Nuhyk kwaw temi'u ko ywy rehe har wanupe nehe. Ima'uhez putar tuwe wà nehe. Wama'uhez
    taw umumaw putar 7 kwarahy ko ywy rehe nehe. A'e rupi, ehem eho ko ywy wi nehe,
    neànàm waneraha pà nezeupi nehe, amo ae ywy rehe nereko pà nehe, i'i Tupàn newe,
    i'i Erizew kuzà pe.
  eng-DRA: 'And Eliseus spoke to the woman, whose son he had restored to life, saying:
    Arise, and go thou and thy household, and sojourn wheresoever thou canst find:
    for the Lord hath exiled a famine, and it shall come upon the land seven years.'
