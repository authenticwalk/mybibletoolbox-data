verse: 2KI.008.004
translations:
  mal-C: അപ്പോൾ രാജാവ് ദൈവപുരുഷന്റെ പരിചാരകനായ ഗേഹസിയോടു സംസാരിച്ചുകൊണ്ടിരിക്കുകയായിരുന്നു.
    “എലീശാ ചെയ്ത സകല അത്ഭുതകാര്യങ്ങളെക്കുറിച്ചും എന്നോടു പറയുക,” എന്ന് അദ്ദേഹം ഗേഹസിയോടു
    കൽപ്പിച്ചു.
  deu-TKW: 'Der König aber redete gerade mit Gehasi, dem Diener des Mannes Gottes,
    und sprach: Erzähle mir doch alle die großen Thaten, die Elisa verrichtet hat!'
  lin-lin: 'Mokonzi azalaki kosolola na Geazi, mosali ya moto na Nzambe, mpe alobaki :
    « Yebisa ngai makambo minene nyonso oyo moto na Nzambe, Elize, asalaki. »'
  eng-LSV: And the king is speaking to Gehazi, servant of the man of God, saying,
    “Please recount to me the whole of the great things that Elisha has done.”
  eng-GNV: And the King talked with Gehazi the seruant of the man of God, saying,
    Tell mee, I pray thee, all the great actes, that Elisha hath done.
  eng-WEBSTER: And the king talked with Gehazi the servant of the man of God, saying,
    Tell me, I pray thee, all the great things that Elisha hath done.
  nhw-BL: Huan quema ajsito, nopa tlanahuatijquetl camanaltiyaya ihuaya Giezi, itequipanojca
    Eliseo, catli elqui itequipanojca Toteco Dios. Huan nopa tlanahuatijquetl quiilhuiyaya
    ma quipohuili nochi nopa tlanextilijcayotl catli quichijtoc Eliseo.
  swh-ONEN: Mfalme alikuwa anazungumza na Gehazi, mtumishi wa mtu wa Mungu, naye alikuwa
    amesema, “Hebu niambie mambo yote makuu yaliyofanywa na Elisha.”
  bba-bba: N deemɑ sɑɑ ye sɔɔrɑ sinɑ boko u kɑ Eliseen bɔ̃ɔ Gehɑsi ɡɑri mɔ̀ u nùn
    bikiɑmɔ sɔm mɑɑmɑɑki ye Elisee u kuɑ.
  eng-KJVCPB: And the king talked with Gehazi the servant of the man of God, saying,
    Tell me, I pray thee, all the great things that Elisha hath done.
  luo-luo: Ruoth ne wuoyo gi Gehazi jatich ngʼat Nyasaye, kowachone niya, “Nyisa e
    honni madongo ma Elisha osetimo.”
  meu-meu: Una negana ai hanua pavapavana na Gehasi, Dirava ena tau ena hesiai tauna,
    ida e hereva-herevava ai, hanua pavapavana na eto, Elisaia ena kara badadia iboudiai
    sivaraidia ba hamaorolaigu.
  npi-ULB: राजाले परमेश्‍वरका मानिसको सेवक गेहजीलाई यसो भन्दै थिए, “एलीशाले गरेका
    सबै महान् काम मलाई भन ।”
  yor-yor: Ọba sì ń sọ̀rọ̀ sí Gehasi, ìránṣẹ́ ènìyàn Ọlọ́run pé, “Sọ fún mi nípa gbogbo
    ohun ńlá tí Eliṣa ti ṣe.”
  pes-OPCB: در این هنگام پادشاه با جیحزی، خادم الیشع، مشغول گفتگو بود و دربارهٔ معجزات
    الیشع از او سؤال می‌کرد.
  tgl-ULB: Ngayon ang hari ay nakikipag-usap kay Gehazi na lingkod ng Diyos, sinasabing,
    “Pakiusap sabihin sa akin ang lahat ng dakilang bagay na nagawa ni Eliseo.”
  hui-hui: Wali biago ibu wene pole harigani pialu heagola kini ibu Elaisanaga biabe
    biahaga agali Gehasila bi lalu berene. Kini ibugua Gehasihondo hale halu lalu,
    Elaisa ibugua biabe nahendene ale timbuni maru bigi binidaru te langigi bibelo
    hamelo kogoni, lene.
  mya-mya: ထို​အ​ချိန်​၌​မင်း​ကြီး​သည်​ဧ​လိ​ရှဲ​၏​အ​စေ​ခံ ဂေ​ဟာ​ဇိ​နှင့်​ဆွေး​နွေး​ဆဲ​ဖြစ်​၏။
    မင်း​ကြီး​သည် ဧ​လိ​ရှဲ​ပြ​ခဲ့​သည့်​နိ​မိတ်​လက္ခ​ဏာ​များ​အ ကြောင်း​ကို​ကြား​သိ​လို​၏။-
  bod-N: རྒྱལ་པོས་དཀོན་མཆོག་གི་སྐྱེས་བུའི་ཞབས་ཕྱི་གེ་ཧ་ཟི་དང་གླེང་མོལ་མཛད་ཀྱིན་ཁོ་ལ།
    ཁྱོད་ཀྱིས་ཨེ་ལི་ཤཱས་མཛད་པའི་དོན་ཆེན་ཐམས་ཅད་ང་ལ་ཤོད་ཅིག་ཅེས་སྨྲས་པར།
  sna-sna: Zvino mambo akanga achitaurirana naGehazi, muranda womunhu waMwari, uye
    akanga ati kwaari, “Nditaurirewo pamusoro pezvinhu zvikuru zvose zvakaitwa naErisha.”
  spa-BLM: 'El rey estaba hablando con Giezi, el siervo del hombre de Dios, diciendo:
    “Por favor, cuéntame todas las grandes cosas que ha hecho Eliseo.”'
  cac-cac: 'Van slolon vin̈ rey chi'' yed'' vin̈aj Giezi schecab'' vin̈aj Eliseo chi'',
    ix yalan vin̈ rey chi'' d''a vin̈ icha tic: Al vab'' masanil tastac satub''tac
    ix sc''ulej vin̈aj Eliseo chi'', xchi vin̈.'
  swh-ULB: Basi mfalme alikuwa anaongea na Gehazi yule mtumishi wa Mungu, akisema,
    “Tafadhali niambie yale mambo makubwa ambayo Elisha ameyafanya.”
  bel-bel: 'Цар якраз гутарыў з Гіезіем, слугою чалавека Божага, і сказаў: раскажы
    мне ўсё пра выдатнае, што зрабіў Елісей.'
  deu-ELBBK: 'Der König aber redete eben zu Gehasi, dem Knaben des Mannes Gottes,
    und sprach: Erzähle mir doch alle die großen Dinge, die Elisa getan hat!'
  mbb-OT: Ne hein edseled en sikandin, mibpekidlalag sikan is hadì ki Gehazi he suluǥuen
    ni Elisha. Migkaǥi haazà is hadì te, “Tudtuli a kenikew te langun he egkein-inuwan
    he menge vaal he mibeelan ni Elisha.”
  mal-2015: 'അന്നേരം രാജാവു ദൈവപുരുഷന്റെ ബാല്യക്കാരനായ ഗേഹസിയോടു സംസാരിക്കയിൽ: എലീശാ
    ചെയ്ത വൻകാര്യങ്ങളൊക്കെയും നീ എന്നോടു വിവരിച്ചുപറക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Ipen akor o kraľis vakerelas le Gehaziha, le Elizeoskre sluhaha, a phenďa
    leske: „No ča vaker mange pal savore zazraki, so kerďa o Elizeus.“'
  pes-OPV: 'و پادشاه با جیحزی، خادم مرد خدا گفتگو می‌نمود و می‌گفت: «حال تمام اعمال
    عظیمی را که الیشع بجا آورده است، به من بگو.»'
  ron-1924: 'Ымпэратул стэтя де ворбэ ку Гехази, служиторул омулуй луй Думнезеу, ши
    зичя: „Историсеште-мь, те рог, тоате лукруриле марь пе каре ле-а фэкут Елисей.”'
  ben-OBCV: রাজামশাই ঈশ্বরের লোকের দাস গেহসির সাথে কথা বলছিলেন, এবং তিনি বললেন, “ইলীশায়
    যেসব বড়ো বড়ো কাজ করেছেন সে বিষয়ে আমায় কিছু বলো।”
  som-som: Markaasna boqorku wuxuu la hadlayay Geexasii oo ahaa midiidinkii ninkii
    Ilaah, oo wuxuu ku lahaa, Waxaan kaa baryayaa inaad ii sheegto waxyaalihii waaweynaa
    oo Eliishaa sameeyey oo dhan.
  lat-VUC: 'Rex autem loquebatur cum Giezi puero viri Dei, dicens: Narra mihi omnia
    magnalia quæ fecit Eliseus.'
  eng-ASVBT: Now the king was talking with Gehazi the servant of the man of God, saying,
    Tell me, I pray thee, all the great things that Elisha hath done.
  ita-1885: 'Or il re parlava con Ghehazi, servitor dell''uomo di Dio, dicendo: Deh!
    raccontami tutte le gran cose ch''Eliseo ha fatte.'
  eng-LXXUP: And the king spoke to Gehazi the servant of Elisha the man of God, saying,
    Tell me, I pray thee, all the great things which Elisha has done.
  eng-ULB: Now the king was talking with Gehazi the servant of the man of God, saying,
    “Please tell me all the great things that Elisha has done.”
  spa-VBL: 'El rey estaba hablando con Giezi, el siervo del hombre de Dios, y le pidió:
    “Por favor, cuéntame todas las cosas maravillosas que hizo Eliseo”.'
  fra-_FOB: 'Or le roi parlait à Guéhazi, serviteur de l''homme de Dieu, et lui disait:
    Raconte-moi toutes les grandes choses qu''Élisée a faites.'
  mal-mal: ആ സമയം രാജാവ് ദൈവപുരുഷന്റെ ബാല്യക്കാരനായ ഗേഹസിയോട് സംസാരിക്കുകയായിരുന്നു.
    “എലീശാ ചെയ്ത വൻകാര്യങ്ങളൊക്കെ നീ എന്നോട് വിവരിച്ചുപറക” എന്ന് രാജാവ് കല്പിച്ചു.
  urd-GVR: Ain us waqt jab wuh darbār meṅ pahuṅchī to bādshāh mard-e-Ḳhudā Ilīshā
    ke naukar Jaihāzī se guftgū kar rahā thā. Bādshāh ne us se darḳhāst kī thī, “Mujhe
    wuh tamām baṛe kām sunā do jo Ilīshā ne kie haiṅ.”
  suz-BL: मेना पिप चहिं परमप्रभु आ मुर आ गेय पाइब गेहाजी कली “एलीशाम पशो ठेयब ठेयब
    गेय नेल्‍ल आं कली शेंदी” दे मेको नु लोव़ पना पन बाक्‍शो बाक्‍माक्‍त।
  ita-1927: 'Or il re discorreva con Ghehazi, servo dell’uomo di Dio, e gli diceva:
    “Ti prego raccontami tutte le cose grandi che ha fatte Eliseo”.'
  ckb-ckb: 'پاشاش قسەی لەگەڵ گێحەزی خزمەتکاری پیاوەکەی خودا دەکرد، پێی دەگوت: «باسی
    هەموو ئەو کارە گەورانەم بۆ بکە کە ئەلیشەع ئەنجامی دا.»'
  eng-BBE: Now the king was talking with Gehazi, the servant of the man of God, saying,
    Now, give me an account of all the great things Elisha has done.
  kan-OKCV: ಅರಸನು ದೇವರ ಮನುಷ್ಯನ ಸೇವಕನಾದ ಗೇಹಜಿಯ ಸಂಗಡ ಮಾತನಾಡಿ, “ಎಲೀಷನು ಮಾಡಿದ ಎಲ್ಲಾ ದೊಡ್ಡ
    ಕ್ರಿಯೆಗಳನ್ನು ನನಗೆ ವಿವರಿಸು,” ಎಂದು ಅವನಿಗೆ ಹೇಳಿದನು.
  tam-2017: 'அந்நேரத்தில் ராஜா, தேவனுடைய மனிதனின் வேலைக்காரனாயிருந்த கேயாசியுடனே பேசி:
    எலிசா செய்த அதிசயங்களையெல்லாம் நீ எனக்கு விவரமாகச் சொல் என்றான்.'
  spa-RV-1909: 'Y había el rey hablado con Giezi, criado del varón de Dios, diciéndole:
    Ruégote que me cuentes todas las maravillas que ha hecho Eliseo.'
  ron-BTF: 'Și împăratul vorbea cu Ghehazi, servitorul omului lui Dumnezeu, zicând:
    Spune-mi, te rog, toate lucrurile mari pe care Elisei le-a făcut.'
  eng-WEBP: Now the king was talking with Gehazi the servant of the man of God, saying,
    “Please tell me all the great things that Elisha has done.”
  eng-FBV: The king was talking with Gehazi, the servant of the man of God, asking
    him, “Please tell me about all the wonderful things Elisha did.”
  nld-1939: 'De koning was toen in gesprek met Gechazi, den dienaar van Eliseus. Hij
    zeide: Vertel me toch al de wonderen, die Eliseus gedaan heeft.'
  nch-BL: Huan quema ajsito, nopa tanahuatijquet camanaltiyaya ihuaya Giezi, itequipanojca
    Eliseo, cati elqui itequipanojca Toteco Dios. Huan nopa tanahuatijquet quiilhuiyaya
    ma quipohuili nochi nopa tanextili cati quichijtoc Eliseo.
  vie-1934: 'Vả, vua đang nói chuyện với Ghê-ha-xi, tôi tớ của người Đức Chúa Trời,
    mà rằng: Ngươi hãy thuật cho ta hết các công việc lớn mà Ê-li-sê đã làm xong.'
  hin-CV: इस समय राजा परमेश्वर के जन के सेवक गेहज़ी से बातें करने में मगन था, वह कह
    रहा था, “मुझे एलीशा द्वारा किए गए सभी अद्धुत कामों के बारे में बताओ.”
  spa-BES: 'Ahora el rey estaba hablando con Giezi, el siervo del hombre de Dios,
    diciendo: Ahora, cuéntame todas las grandes cosas que ha hecho Eliseo.'
  tdx-tdx: 'Ie amy zao, nisaontsy amy Gekazý mpitoro’ indatin’ Añaharey i mpanjakay,
    ami’ty hoe: Ehe, atalilio amako, ze he’e ra’elahy nanoe’ i Elisà.'
  tha-KJV: ฝ่ายกษั​ตริ​ย์กำลังตรัสกับเกหะซี​คนใช้​ของคนแห่งพระเจ้าอยู่​ว่า “จงบอกเราถึงบรรดามหกิจที่เอลีชาได้​กระทำ​”
  por-BR-2018: 'E havia o rei falado com Geazi, criado do homem de Deus, dizendo-lhe:
    Rogo-te que me contes todas as maravilhas que Eliseu fez.'
  deu-ELO: 'Der König aber redete eben zu Gehasi, dem Knaben des Mannes Gottes, und
    sprach: Erzähle mir doch alle die großen Dinge, die Elisa getan hat!'
  eng-WYC-2018: And (it happened that) the king spake (then) with Gehazi, the servant
    of the man of God, and said, Tell thou to me all the great deeds that Elisha did.
  epo-epo: 'La reĝo tiam parolis kun Geĥazi, la junulo de la homo de Dio, dirante:
    Rakontu al mi ĉiujn grandajn farojn, kiujn faris Eliŝa.'
  uig-PIN: 'Xu waⱪitta padixaⱨ Hudaning adimining hizmǝtkari Gǝⱨazi bilǝn sɵzlixip
    uningƣa: — Elixa ⱪilƣan ⱨǝmmǝ uluƣ ǝmǝllǝrni manga bayan ⱪilip bǝrgin, dǝwatatti.'
  beo-beo: 'E da Isala:ili hina bagadema doaga:loba, e amola Ilaisia ea hawa: hamosu
    dunu Gihaisai ela gilisili sia: dalebe ba:i. Hina bagade da Ilaisia ea musa: hame
    ba:i gasa bagade hou amo dawa:mu hanai.'
  tpi-OTNT: Taim meri i wokabaut i go long king, king i toktok wantaim Gehasi, dispela
    wokman bilong Elisa. King i tokim Gehasi olsem, “Mi laik bai yu stori long mi
    long ol bikpela wok Elisa i bin mekim.”
  hau-SA: Sarki kuwa yana magana da Gehazi bawan mutumin Allah, ya ce masa, “Ba ni
    labarin dukan abubuwan banmamakin da Elisha ya yi.”
  uig-LAT: 'Shu waqitta padishah Xudaning adimining xizmetkari Gehazi bilen sözliship
    uninggha: — Élisha qilghan hemme ulugh emellerni manga bayan qilip bergin, dewatatti.'
  nde-nde: Inkosi yayikhuluma loGehazi, isisebenzi somuntu kaNkulunkulu, yathi, “Ake
    ungixoxele ngezimanga ezinkulu esezike zenziwa ngu-Elisha.”
  ton-ton: Pea naʻe alea ʻae tuʻi mo Kehesi ʻaia naʻe tamaioʻeiki ki he tangata ʻae
    ʻOtua, ʻo pehē, ʻOku ou kole ke ke fakahā mai ʻae ngaahi meʻa lahi kotoa pē ʻaia
    kuo fai ʻe ʻIlaisa.
  ces-1613: 'Mezi tím král mluvil s Gézi, služebníkem muže Božího, řka: Vypravuj mi
    medle o všech věcech velikých, kteréž činil Elizeus.'
  eng-WMB: Now the king was talking with Gehazi the servant of the man of God, saying,
    “Please tell me all the great things that Elisha has done.”
  tam-TCV: இந்த நேரத்தில் அரசன் இறைவனின் மனிதனுடைய வேலைக்காரனான கேயாசியிடம் பேசிக்கொண்டிருந்தான்.
    அவன் கேயாசியைப் பார்த்து, “எலிசா செய்த எல்லா மகிமையான காரியங்களையும் எனக்குச்
    சொல்லு” என்று கேட்டான்.
  ceb-ULB: Karon nakigsulti ang hari kang Gehazi, ang sulugoon sa tawo sa Dios, nga
    nag-ingon, “Palihog sultihi ako sa dagkong mga butang nga nahimo ni Eliseo.”
  pol-UBG: 'A w tym czasie król rozmawiał z Gehazim, sługą męża Bożego: Opowiedz mi,
    proszę, o wszystkich wielkich dziełach, których dokonał Elizeusz.'
  urd-GVU: عین اُس وقت جب وہ دربار میں پہنچی تو بادشاہ مردِ خدا الیشع کے نوکر جیحازی
    سے گفتگو کر رہا تھا۔ بادشاہ نے اُس سے درخواست کی تھی، ”مجھے وہ تمام بڑے کام سنا
    دو جو الیشع نے کئے ہیں۔“
  deu-1912: 'Der König aber redete mit Gehasi, dem Diener des Mannes Gottes, und sprach:
    Erzähle mir alle großen Taten, die Elisa getan hat!'
  kan-2017: ಆ ಸಮಯದಲ್ಲಿ ಅರಸನು ದೇವರ ಮನುಷ್ಯನ ಸೇವಕನಾದ ಗೇಹಜಿಯೊಂದಿಗೆ ಮಾತನಾಡುತ್ತಾ, “ಎಲೀಷನು
    ಮಾಡಿದ ಎಲ್ಲಾ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ನನಗೆ ವಿವರಿಸು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದ್ದನು.
  yap-yap: Me yan ma be non fare pilung nge Gehazi, ni tapigpig rok Elisa; ya ba’adag
    fare pilung ni nge nang murung’agen e pi maang’ang ni i rin’ Elisa.
  hlt-MCSB: Manghai loh Pathen hlang kah tueihyoeih Gehazi te a voek tih, “Elisha
    loh hno len cungkuem a saii te kai taengah tae laeh,” a ti nah.
  mdy-ETH: ዒማና ዔልሳዒኮ ዓይላሢ ጊያዜና ዎላ ካኣቲ ጌስታንቴ ዒዛ ዴንቄኔ፤ ካኣቲ ጊያዜና ዎላ ጌስታሢ ዔልሳዒ ፆኦሲ ዎልቆና
    ማዼ፥ ዲቃሢ ሄርሺሳ ባኮ ዛሎ ዋይዚ ዔራኒኬ፤
  twi-ASANTE: 'Ɔbaa mu no, na ɔhene no ne Gehasi a ɔyɛ Onyankopɔn onipa no ɔsomfoɔ
    rekasa. Na ɔhene no rebisa sɛ: Ka nneɛma akɛseɛ a Elisa ayɛ no bi kyerɛ me.'
  eng-WEBU: Now the king was talking with Gehazi the servant of the man of God, saying,
    “Please tell me all the great things that Elisha has done.”
  wal-wal: He wode kawoi Xoossaa asa Elssaa7a ashkkaraa Gehaazaara haasayiiddi, “Elssaa7i
    oottido gita ooso ubbaa taayyo ane oda” yaagiis.
  spa-PDDPT: 'El rey habló a Giezi, esclavo del varón de ʼElohim: Cuéntame ahora todos
    los prodigios que Eliseo hizo.'
  gun-gun: 'Ha''e va''e jave py huvixa ijayvu oiny Nhanderuete remimbo''e rembiguai
    Geazi reve. Ha''e vy ixupe aipoe''i: — Xee ajerure, emombe''u ke xevy mba''emo
    tuvixa va''e Eliseu ojapo va''ekue ha''e javi — he''i.'
  ilo-ULB: Ita, makisarsarita ti ari kenni Gehasi nga adipen ti tao ti Dios, a kunana,
    “Pangngaasim ta ibagam kaniak dagiti amin a naindaklan a banbanag nga inaramid
    ni Eliseo.”
  kpg-kpg: Mee gu gidee ia di king e leelee gi Gehazi, di hege a Elisha, idimaa di
    king e hiihai gi iloo ia nia mogobuna haga goboina a Elisha ne hai.
  uig-ARA: 'شۇ ۋاقىتتا پادىشاھ خۇدانىڭ ئادىمىنىڭ خىزمەتكارى گەھازى بىلەن سۆزلىشىپ
    ئۇنىڭغا: ــ ئېلىشا قىلغان ھەممە ئۇلۇغ ئەمەللەرنى ماڭا بايان قىلىپ بەرگىن، دەۋاتاتتى.'
  sus-sus: Beenun a xa so naa, mangɛ nun Annabi Elise xa batula Gexasi nu na sumunfe.
    Mangɛ naxɛ, «Annabi Elise xa kaabanako fee fala n bɛ.»
  pon-2006: Liho ahpw kasaingdi nanmwarkio eh mahmahseniong Keasi, nein Elisa laduwo;
    nanmwarkio kupwurki mwahngih duwen en Elisa manaman akan.
  ksd-ksd: 'Ma ra king dir ga tatata ma Gekasi ra tultul kai ra tutana kai God, ma
    i ga biti: Una ve iau ure nam ra umana ngala na magit par nina Elisa i ga pait
    ia.'
  tur-YTC: Kral, Tanrı adamının hizmetkârı Gehazi’yle konuşup, “Lütfen Elişa’nın yaptığı
    bütün büyük şeyleri bana anlat” dedi.
  grc-BRENT: Καὶ ὁ βασιλεὺς ἐλάλει πρὸς Γιεζὶ τὸ παιδάριον Ἑλισαιὲ τοῦ ἀνθρώπου τοῦ
    Θεοῦ, λέγων, διήγησαι δὴ ἐμοὶ πάντα τὰ μεγάλα ἃ ἐποίησεν Ἑλισαιέ.
  ind-AYT: Sementara itu, Raja sedang berbicara kepada Gehazi, pelayan abdi Allah
    itu, katanya, “Sekarang ceritakanlah kepadaku semua hal besar yang diperbuat oleh
    Elisa.”
  nya-nya: Ndipo mfumu inkayankhula ndi Gehazi, mtumiki wa munthu wa Mulungu kuti,
    “Tandiwuza zinthu zikuluzikulu zimene Elisa wachita.”
  hrv-hrv: 'Upravo je kralj razgovarao s Gehazijem, momkom Božjega čovjeka. Govorio
    mu je: “Pripovijedaj mi o svim velikim djelima koja je Elizej učinio.”'
  mps-mps: Te we te king pageba pabo sogo, kingo te Gehasi dali po miai, te Elisago
    sę ebo bidi. Kingo te Gehasibolo e tiwai po tama wai, “Eno homugo nago te Elisago
    te moni sę yali po ena dali po pusao,” wali.
  tpi-tpi: Taim meri i wokabaut i go long king, king i toktok wantaim Gehasi, dispela
    wokman bilong Elisa. King i tokim Gehasi olsem, “Mi laik bai yu stori long mi
    long ol bikpela wok Elisa i bin mekim.”
  dan-1931: 'Kongen talte just med den Guds Mands Tjener Gehazi og sagde: “Fortæl
    mig om alle de store Gerninger, Elisa har udført!”'
  vie-OVCB: Vào lúc ấy, vua đang nói chuyện với Ghê-ha-si, đầy tớ của Đức Chúa Trời.
    Vua bảo Ghê-ha-si kể cho mình những việc lớn lao Tiên tri Ê-li-sê đã làm.
  guj-2017: હવે રાજા ઈશ્વરભક્તના ચાકર ગેહઝી સાથે એવી વાત કરતો હતો, “એલિશાએ જે મોટા
    કામો કર્યાં છે તે કૃપા કરીને મને કહે.”
  pon-2006A: Liho ahpw kasaingdi nanmwarkio eh mahmahseniong Keasi, nein Elisa laduwo;
    nanmwarkio kupwurki mwahngih duwen en Elisa manaman akan.
  por-BRBSL: 'Agora o rei estava conversando com Geazi, o servo do homem de Deus,
    dizendo: “Por favor, diga-me todas as grandes coisas que Eliseu fez”.'
  cth-cth: Siangpahrang ni Cathut tami e a san, Gehazi koe Elisha ni hno kângairu
    a sak e hah na dei pouh haw tie a hei lahunnae tueng doeh.
  twi-twi: 'Na ɔhene no ne Gehasi a ɔyɛ Onyankopɔn nipa no somfo rekasa. Na ɔhene
    no rebisa se: Ka nneɛma akɛse a Elisa ayɛ no bi kyerɛ me.'
  hlt-hlt: Manghai loh Pathen hlang kah tueihyoeih Gehazi te a voek tih, “Elisha loh
    hno len cungkuem a saii te kai taengah tae laeh,” a ti nah.
  tbz-SIM: 'Kɛ sɔ̃́ nhokpɑ̀ɑ̀tì nɑ̀ɑ́nnɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Edisee kóo tɔ̃ntì
    Keɑsii kóò bekɛ kɛ tú: N nɑ́kɛ́ Edisee dɔ̀ɔ̀ tìì diɛtì timɔu.'
  msy-2020: Amizim atrivim bagha zuima, atrivim Elisan ingangarir gumazim Gehasi mɨgɨa
    ghaze, “Ga uaning, nɨ mirakelɨn ekiar Elisa amizibar na geghanasa kɨ ifonge.”
  dop-dop: 'Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ wulɑʋ yɔɣɔtɑɣɑnɑ Ilisee tǝmlɛ tʋ Kehɑsi. Nɑ ɩ́ pɔɔsɩ-ɩ
    sɩ: Kɛɛsɩ piti tǝmɑ nnɑ Ilisee kɑ lɑpɑ tɔ.'
  azb-azb: 'O vaxt padşah Allah adamının nökəri Gehazi ilə danışaraq ona deyirdi:
    «Buyur Elişanın etdiyi bütün böyük işləri mənə danış».'
  eng-DBY: And the king was talking with Gehazi, the servant of the man of God, saying,
    Tell me, I pray thee, all the great things that Elisha has done.
  hin-2017: राजा उस समय परमेश्वर के भक्त के सेवक गेहजी से बातें कर रहा था, और उसने
    कहा, “जो बड़े-बड़े काम एलीशा ने किए हैं उनका मुझसे वर्णन कर।”
  wol-KYG: 'Loolu fekk Buur di waxtaan ak Gewasi, surgab Alyaasa góoru Yàlla ga, naan
    ko: «Ayca, wax ma mboolem jaloore yi Alyaasa def.»'
  eng-YLT: And the king is speaking unto Gehazi, servant of the man of God, saying,
    'Recount, I pray thee, to me, the whole of the great things that Elisha hath done.'
  eng-WYC-2017: And the king spake with Gehazi, the child of the man of God, and said,
    Tell thou to me all the great deeds that Elisha did.
  eng-WMBB: Now the king was talking with Gehazi the servant of the man of God, saying,
    “Please tell me all the great things that Elisha has done.”
  urd-GVH: ऐन उस वक़्त जब वह दरबार में पहुँची तो बादशाह मर्दे-ख़ुदा इलीशा के नौकर
    जैहाज़ी से गुफ़्तगू कर रहा था। बादशाह ने उससे दरख़ास्त की थी, “मुझे वह तमाम बड़े
    काम सुना दो जो इलीशा ने किए हैं।”
  rug-rug: Sipu kamo la sa, si korapa vivinei koe Qehazi, sa nabulu te Ilaisa sa baṉara;
    hiva gilani sa baṉara sari na tinavete variva magasadi te Ilaisa.
  gaz-gaz: Mootichis, “Mee waan Elsaaʼi hojjete gurguddaa natti himi” jedhee Gehaaz
    tajaajilaa nama Waaqaa sana wajjin haasaʼaa ture.
  fra-LSG: 'Le roi s’entretenait avec Guéhazi, serviteur de l’homme de Dieu, et il
    disait: Raconte-moi, je te prie, toutes les grandes choses qu’Élisée a faites.'
  yal-yal: Mangan nun sayibana walikɛɛn Gexasi yi fala tiini, mangan yi a fala a xa,
    a naxa, “N bata i mafan, Elise fe gbeen naxanye birin liga, ne yɛba n xa.”
  haw-1868: A kamailio ae la ke alii me Gehazi ke kauwa a ke kanaka o ke Akua, i aku
    la, E helu mai oe ia'u i na hana mana a pau a Elisai i hana'i.
  arb-NAV: 'وَكَانَ الْمَلِكُ آنَئِذٍ يَقُولُ لِجِيحَزِي خَادِمِ رَجُلِ اللهِ: «قُصَّ
    عَلَيَّ جَمِيعَ مَا أَجْرَاهُ أَلِيشَعُ مِنْ مُعْجِزَاتٍ».'
  ewe-ewe: Fia la nɔ nu ƒom kple Gehazi, Elisa ƒe subɔla, esime nyɔnu la do ɖe fia
    la ŋkume. Fia la nɔ gbɔgblɔm na Gehazi be, “Gblɔ nya aɖewo nam tso nu gã siwo
    Elisa wɔ la ŋu.”
  eng-LEE: And the king was just speaking with Gechazi the servant of the man of God,
    saying, Relate to me, I pray thee, all the great things that Elisha' hath done.
  asm-FB: ৰজাই সেই সময়ত ঈশ্বৰৰ লোকৰ দাস গেহজীৰ লগত কথা পাতি আছিল। তেওঁ গেহজীক সুধি
    আছিল, “ইলীচাই যি যি মহৎ কামবোৰ কৰিছে, সেই সকলোকে মোক কোৱাছোন।”
  sus-A: بٍينُن عَ شَ سٌ نَا، مَنفّ نُن عَننَبِ عٍلِسٍ شَ بَتُلَ فٍشَسِ نُ نَ سُمُنقٍ.
    مَنفّ نَشّ، «عَننَبِ عٍلِسٍ شَ كَابَنَكٌ قٍيٍ قَلَ ﭑ بّ.»
  fra-SBL: 'Or, le roi parlait avec Guéhazi, le serviteur de l''homme de Dieu, en
    disant : « Je te prie de me raconter toutes les grandes choses qu''Élisée a faites. »'
  hbo-hbo: וְהַמֶּ֗לֶךְ מְדַבֵּר֙ אֶל־גֵּ֣חֲזִ֔י נַ֥עַר אִישׁ־הָאֱלֹהִ֖ים לֵאמֹ֑ר
    סַפְּרָה־נָּ֣א לִ֔י אֵ֥ת כָּל־הַגְּדֹלֹ֖ות אֲשֶׁר־עָשָׂ֥ה אֱלִישָֽׁע׃
  piu-2006: '@see-verse:2KI.008.003'
  kik-kik: Mũthamaki aaragia na Gehazi, ndungata ya mũndũ wa Ngai, akĩmwĩra atĩrĩ,
    “Ta njĩĩra maũndũ mothe manene marĩa Elisha aaneka.”
  fra-NCL: 'Le roi s’entretenait avec Giézi, serviteur de l’homme de Dieu, en disant :
    « Raconte-moi, je te prie, toutes les grandes choses qu’Elisée a faites. »'
  cek-AK: Siangpahrang mah Sithaw kami ih tamna Gehazi khaeah, Elisha mah sak ih lensawk
    dawnrai koi hmuennawk to na thui ah, tiah a naa.
  cuk-cuk: 'Deunni, rey, Eliseo-e-mai-Giezi-ebo sunmaksiid, ega sogsiid: “Anga bela
    Eliseo ibmar-dakledisurmalad-imaksad be soge.”'
  uig-CYR: 'Шу вақитта падиша Худаниң адиминиң хизмәткари Гәһази билән сөзлишип униңға:
    — Елиша қилған һәммә улуқ әмәлләрни маңа баян қилип бәргин, дәвататти.'
  tel-2017: ఆ సమయంలో రాజు దేవుని మనిషి దగ్గర పని చేస్తున్న గేహజీతో “ఎలీషా చేసిన గొప్ప
    విషయాలను నాకు చెప్పు” అన్నాడు.
  hat-BSA: 'Alò, wa a t ap pale avèk Guéhazi, sèvitè a nonm Bondye a, e li t ap di:
    “Souple, fè m konnen tout gran bagay ke Élisée te konn fè yo.”'
  kos-kos: Ke el utyak, tokosra el sramsram nu sel Gehazi, mwet kulansap lal Elisha.
    Tokosra el lungse etu ke mwenmen lal Elisha.
  hbo-WLC: וְהַמֶּ֗לֶךְ מְדַבֵּר֙ אֶל־גֵּ֣חֲזִ֔י נַ֥עַר אִישׁ־הָאֱלֹהִ֖ים לֵאמֹ֑ר
    סַפְּרָה־נָּ֣א לִ֔י אֵ֥ת כָּל־הַגְּדֹל֖וֹת אֲשֶׁר־עָשָׂ֥ה אֱלִישָֽׁע׃
  ibo-ibo: Mgbe nwanyị ahụ bịakwutere eze, eze nọ na-agwa Gehazi bụ onye na-ejere
    onye nke Chineke ozi okwu sị ya, “Biko, kọọrọ m akụkọ ihe ukwu niile Ịlaisha mere.”
  ory-ory: ସେହି ସମୟରେ ରାଜା ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କର ଦାସ ଗିହେଜୀ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା କରୁ କରୁ
    କହିଲେ, “ମୁଁ ବିନୟ କରୁଅଛି, ଇଲୀଶାୟ ଯେ ଯେ ମହତ୍ କର୍ମ କରିଅଛନ୍ତି, ତାହାସବୁ ମୋତେ ଜଣାଅ।”
  chk-chk: Lon ei otun ewe king a kakapas ngeni Kehasi nöün Elisa we chon angang o
    üreni, “Kopwe apworausa ngeniei ekewe manaman meinisin mi amwarar Elisa a föri.”
  rop-rop: Bat wen det wuman brom Shunam bin kamat deya imbin faindim Gehasi det wekinmen
    blanga Ilaisha toktokbat langa det king. Det king bin askimbat det men Gehasi
    blanga ola klebabala ting weya Ilaisha bin dumbat.
  ukr-1871: 'Царь же саме тодї розмовляв із Гієзієм, слугою чоловіка Божого, та й
    каже: Роскажи ж менї про всї великі дїла, які вчинив Елисей.'
  deu-1951: 'Der König aber redete eben mit Gehasi, dem Knechte des Mannes Gottes,
    und sprach: Erzähle mir doch alle die großen Taten, welche Elisa getan hat!'
  eng-JPS: 'Now the king was talking with Gehazi the servant of the man of God, saying:
    ''Tell me, I pray thee, all the great things that Elisha hath done.'''
  srp-1865: 'A car govoraše s Gijezijem, momkom èovjeka Božijega, i reèe: pripovjedi
    mi sva velika djela koja je uèinio Jelisije.'
  lug-lug: Mu kiseera ekyo kye kimu kabaka yali anyumyamu ne Gekazi omuweereza w’omusajja
    wa Katonda, nga kabaka amugambye nti, “Ntegeeza ebintu ebikulu byonna Erisa by’akoze.”
  heb-heb: והמלך מדבר אל גחזי נער איש האלהים לאמר ספרה נא לי את כל הגדלות אשר עשה
    אלישע׃
  ben-IRV: ঐ দিন রাজা ঈশ্বরের লোকের চাকর গেহসির সঙ্গে কথা বলছিলেন; তিনি বললেন, “ইলীশায়
    যে সব মহান কাজ করেছেন, সেই সব ঘটনা আমাকে বল।”
  pan-pan: ਤਦ ਰਾਜਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਦੇ ਸੇਵਕ ਗੇਹਾਜੀ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ
    ਕਿ ਉਹ ਸਾਰੇ ਵੱਡੇ ਕੰਮ ਜਿਹੜੇ ਅਲੀਸ਼ਾ ਨੇ ਕੀਤੇ ਹਨ ਮੈਨੂੰ ਦੱਸ।
  mya-JVB: ထိုအခါ ရှင် ဘုရင်သည် ဘုရား သခင့်လူ ၏ ကျွန် ဂေဟာဇိ နှင့် နှုတ်ဆက် လျက်၊
    ဧလိရှဲ ပြု သော အံ့ဩဘွယ် သော အမှုအလုံးစုံ တို့ကို ပြော ပါလော့ဟု မိန့် တော်မူ၍၊
    “
  tbg-tbg: Vira tavareva vuvaro avuhainaava Elisaara kaiqa vaiinti Gehaasikantiro
    uva tivaqiro viharo virara tiharo, Are Elisaava nora kaiqa varaira virara ti tiva
    timiqe te iriare, tiro.
  hmo-hmo: Unai neganai king be Gehasi, Elisaia ena hesiai tauna danu idia herevahereva
    noho, badina king ia ura bada Elisaia ena hoa karadia edia sivarai do ia kamonai.
  urd-urd: उस वक़्त बादशाह नबी के ख़ादिम जेहाज़ी से बातें कर रहा और ये कह रहा था,
    “ज़रा वह सब बड़े बड़े काम जो इलीशा' ने किए मुझे बता।”
  rus-SYN: 'Царь тогда разговаривал с Гиезием, слугою человека Божия, и сказал: расскажи
    мне все замечательное, что сделал Елисей.'
  bqc-SIM: 'Gↄↄ bee kí lɛ́ faaibo ń Lua gbɛ̃́pi zĩkɛna Geazio à mɛ̀: Yãzↄ̃ↄ pↄ́
    Ɛlizi kɛ̀ↄ dau siumɛɛ.'
  tcz-CHONGTHU: Hitia chu amanu lengpa kom’a agalut chun, lengpa chu Pathen mipa sohpa
    Gehazi chutoh ana kihoulim pet ahin, lengpa chun Gehazi kom’ah chun, “Elisha thilbol
    kidangho phabep neiseipeh in,” anatin ahi.
  mar-mar: अलीशा संदेष्ट्याचा सेवक गेहजी याच्याशी राजा बोलत बसला होता. राजा गेहजीला
    म्हणाला, “अलीशाने जी मोठमोठी कृत्ये केली ती कृपाकरून मला सांग.”
  qub-qub: Chay öra Eliseopa uywaynin Gieziwan rayga parlaycänaj. Rayga Giezitami
    nisha caran Eliseo ima milagrucunatapis rurashanta llapanta willapänanpaj.
  bqp-bqp: 'Gↄrↄ birea kína tɛn fàai bo kũ Luda gbɛ̃ zĩkɛri Geazio à pì: Ǹ yã zↄ̃kↄ̃
    kũ Ɛlisa kɛ̀nↄ babamɛnɛ.'
  hat-hat: Li jwenn wa a t'ap pale ak Gerazi, domestik pwofèt Bondye a, paske wa a
    te mande l' pou l' te vin rakonte l' tout bèl bagay Elize te fè yo.
  eng-BSB: Now the king had been speaking to Gehazi, the servant of the man of God,
    saying, “Please relate to me all the great things Elisha has done.”
  eng-WEBPB: Now the king was talking with Gehazi the servant of the man of God, saying,
    “Please tell me all the great things that Elisha has done.”
  kbq-kbq: Hagi ana knarera kini ne'mo'a Anumzamofo eri'za ne' Elisama azama nehia
    ne' Gehasina asmino, Elisa'ma maka ranra eri'zama eri'nea zamofo agenkea nasmio.
  nhe-BL: Huan quema ajsito, nopa tlanahuatijquetl camatiyaya ihuaya Giezi, itlatequipanojca
    Eliseo, tlen elqui itlatequipanojca Toteco Dios. Huan nopa tlanahuatijquetl quiilhuiyaya
    ma quipohuili nochi nopa tlanescayotl tlen quichijtoc Eliseo.
  bus-bus: 'Gurↄ beeea kína e fàadi boo kↄ̃n Luda gbɛ̃ zĩkɛri Geazio à bè: Ǹ yã bíta
    kɛ̀ Ɛlisa kɛ̀nↄ tↄ̃kɛ̃mɛ.'
  gub-BL: A'e 'ar mehe we uze'eg tuwihawete iko Erizew pe uma'ereko ma'e Zeazi her
    ma'e pe. Ta'e ipurukwaw wer Erizew hemiapo kwer purumupytuhegatu kar haw wanehe
    a'e xe.
  eng-DRA: 'And the king talked with Giezi, the servant of the man of God, saying:
    Tell me all the great things that Eliseus hath done.'
