verse: 2KI.008.026
translations:
  mal-C: രാജാവാകുമ്പോൾ അഹസ്യാവിന് ഇരുപത്തിരണ്ടു വയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ
    ഒരുവർഷം വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് അഥല്യാ എന്നായിരുന്നു; അവൾ ഇസ്രായേൽരാജാവായ
    ഒമ്രിയുടെ കൊച്ചുമകളായിരുന്നു.
  deu-TKW: Zweiundzwanzig Jahre war Ahasjahu alt, als er König ward, und regierte
    ein Jahr zu Jerusalem. Seine Mutter aber hieß Athalja, die Enkelin Omris, des
    Königs von Israel.
  lin-lin: Akazia azalaki na mibu tuku mibale na mibale ya mbotama tango akomaki mokonzi,
    mpe akonzaki mobu moko na Yelusalemi. Kombo ya mama na ye ezalaki « Atali. » Atali
    azalaki koko ya Omiri, mokonzi ya Isalaele.
  eng-LSV: Ahaziah [is] a son of twenty-two years in his reigning, and he has reigned
    one year in Jerusalem, and the name of his mother [is] Athaliah daughter of Omri,
    king of Israel,
  eng-GNV: Two and twentie yeere olde was Ahaziah when he began to reigne, and he
    reigned one yere in Ierusalem, and his mothers name was Athaliah the daughter
    of Omri King of Israel.
  eng-WEBSTER: Two and twenty years old was Ahaziah when he began to reign; and he
    reigned one year in Jerusalem. And his mother's name was Athaliah, the daughter
    of Omri king of Israel.
  nhw-BL: Huan Tlanahuatijquetl Ocozías quipiyayaya 22 xihuitl quema pejqui tequiti.
    Huan tlanahuati ipan altepetl Jerusalén tlen tlali Judá san se xihuitl. Inana
    itoca eliyaya Atalía huan eliyaya iichpoca Tlanahuatijquetl Omri catli ehua tlali
    Israel.
  swh-ONEN: Ahazia alikuwa na umri wa miaka ishirini na miwili alipoanza kutawala,
    naye akatawala katika Yerusalemu kwa mwaka mmoja. Mama yake aliitwa Athalia, mjukuu
    wa Omri mfalme wa Israeli.
  bba-bba: Akɑsiɑ u mɔwɑ wɔ̃ɔ yɛndɑ yiru sɑɑ yè sɔɔ u bɑn te di. Mɑ u kuɑ wɔ̃ɔ tiɑ
    bɑn te sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Atɑli Isirelibɑn sinɑ boko Omirin bii.
  eng-KJVCPB: Two and twenty years old was Ahaziah when he began to reign; and he
    reigned one year in Jerusalem. And his mother’s name was Athaliah, the daughter
    of Omri king of Israel.
  luo-luo: Ahazia ne ja-higni piero ariyo gariyo kane obedo ruoth, kendo norito piny
    kuom achiel kodak Jerusalem. Min mare ne nyinge Athalia, ma nyakwar Omri ruodh
    Israel.
  meu-meu: E lohia matama negana ai, Ahasia ena mauri laḡanidia na ruahui rua; ia
    na laḡani tamona Ierusalem ai e lohia. Sinana ladana na Atalia, Omri, Israel pavapavana,
    tubuna.
  npi-ULB: अहज्याहले राज्‍य गर्न सुरु गर्दा तिनी बाइस वर्षका थिए । तिनले यरूशलेममा
    एक वर्ष राज्य गरे । तिनकी आमाको नाउँ अतल्याह थियो । उनी इस्राएलका राजा ओम्रीकी
    छोरी थिइन् ।
  yor-yor: Ahasiah jẹ́ ẹni ọdún méjìlélógún nígbà tí ó di ọba. Ó sì jẹ ọba ní ọdún
    kan ní Jerusalẹmu. Orúkọ ìyá rẹ̀ a sì máa jẹ́ Ataliah, ọmọbìnrin Omri ọba Israẹli.
  pes-OPCB: اخزیا در سن بیست و دو سالگی سلطنت خود را آغاز نمود، ولی فقط یک سال در
    اورشلیم سلطنت کرد. مادرش عتلیا نام داشت و نوهٔ عمری، پادشاه اسرائیل بود.
  tgl-ULB: Si Ahazias ay dalawamput-dalawang taong gulang nang magsimulang maghari;
    naghari siya ng isang taon sa Jerusalem. Ang pangalan ng kaniyang ina ay si Atalia;
    siya ay anak na babae ni Omri, hari ng Israel.
  hui-hui: Ahasaia ibu dindini henego ibunaga mali pira kirani kira (22) hayagola
    kini henego ai ibugua kini howa Yarusalemeni mali mbira hanguni haru hene. Ahasaia
    ibu ai̱ya Isaraelenaga Kini Ahaba wane Adalia mbira berenego ibu Isaraelenaga
    Kini Omiri aguane berene.
  mya-mya: သူ​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​တစ်​နှစ်​မျှ​အုပ် စိုး​ရ​၏။ သူ​၏​မယ်​တော်​မှာ​ဣသ​ရေ​လ​ဘု​ရင်
    သြ​မ​ရိ​၏​မြေး​အာ​သ​လိ​ဖြစ်​၏။-
  bod-N: ཨ་ཧ་ཟི་ཡཱ་ཡིས་རྒྱལ་སྲིད་བཟུང་དུས། ཁོ་ལོ་ཉེར་གཉིས་ལ་སོན་ཡོད་དེ། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་གཅིག་རིང་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོའི་ཡུམ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨོམ་རིའི་ཚ་མོ་ ཨ་ཐལ་ཡཱ་བྱ་བའོ། །
  sna-sna: Ahazia akanga ana makore makumi maviri namaviri paakava mambo, akatonga
    muJerusarema kwegore rimwe chete. Zita ramai vake rainzi Ataria, muzukuru waOmuri,
    mambo weIsraeri.
  spa-BLM: Ocozías tenía veintidós años cuando comenzó a reinar, y reinó un año en
    Jerusalén. Su madre se llamaba Atalía, hija de Omri, rey de Israel.
  cac-cac: A vin̈aj Ocozías chi', 22 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal chi',
    jun ab'il ix yac' reyal vin̈ d'a Jerusalén. Atalía sb'i ix snun vin̈, yixchiquin
    ix vin̈aj Omri sreyal Israel.
  swh-ULB: Ahazi alikuwa ana umri wa miaka ishirini na mbili wakati alipoanza kutawala;
    alitawala kwa mda wa mwaka mmoja katika Yerusalemu. Mama yake alikuwa anaitwa
    Athalia; alikuwa mtoto wa Omri, mfalme wa Israeli.
  bel-bel: дваццаць два гады было Ахозію, калі зацараваў, і адзін год валадарыў у
    Ерусаліме. А імя маці ягонай Гатолія, дачка Амврыя, цара Ізраільскага.
  deu-ELBBK: Ahasja war 22 Jahre alt, als er König wurde, und er regierte 1 Jahr in
    Jerusalem; und der Name seiner Mutter war Athalja, die Tochter Omris, des Königs
    von Israel.
  mbb-OT: Mibpenuiǥen si Ahazia te 22 he tuig hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te senge-tuig. Is iney zin iyan
    si Atalia he apù ni Hadì Omri he hadì te Israel.
  mal-2015: അഹസ്യാവു വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തിരണ്ടു വയസ്സായിരുന്നു; അവൻ
    ഒരു സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മെക്കു അഥല്യാ എന്നു പേർ; അവൾ യിസ്രായേൽരാജാവായ
    ഒമ്രിയുടെ പൗത്രി ആയിരുന്നു.
  rmc-rmc: Sas leske bišuduj (22) berš, sar ačhiľa kraľiske, a andro Jeruzalem kraľinelas
    jekh berš. Leskri daj sas e Atalija, savakro papus sas o izraeliko kraľis o Omri.
  pes-OPV: و اخزیا چون پادشاه شد، بیست و دو ساله بود و یک سال در اورشلیم پادشاهی کرد
    و اسم مادرش عتلیا، دختر عمری پادشاه اسرائیل بود.
  ron-1924: Ахазия авя доуэзечь ши дой де ань кынд а ажунс ымпэрат ши а домнит ун
    ан ла Иерусалим. Мама са се кема Аталия, фата луй Омри, ымпэратул луй Исраел.
  ben-OBCV: অহসিয় বাইশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি এক বছর রাজত্ব করলেন।
    তাঁর মায়ের নাম অথলিয়া। তিনি ইস্রায়েলের রাজা অম্রির নাতনি ছিলেন।
  som-som: Oo Axasyaah markuu boqor noqday wuxuu jiray laba iyo labaatan sannadood,
    oo sannad ayuu Yeruusaalem boqor ka ahaa. Hooyadiisna magaceeda waxaa la odhan
    jiray Catalyaah, oo waxay ahayd ina Coomrii oo ahaa boqorkii dalka Israa'iil.
  lat-VUC: 'Viginti duorum annorum erat Ochozias cum regnare cœpisset, et uno anno
    regnavit in Jerusalem: nomen matris ejus Athalia filia Amri regis Israël.'
  eng-ASVBT: Two and twenty years old was Ahaziah when he began to reign; and he reigned
    one year in Jerusalem. And his mother’s name was Athaliah the daughter of Omri
    king of Israel.
  ita-1885: Achazia era d'età di ventidue anni, quando cominciò a regnare; e regnò
    un anno in Gerusalemme. E il nome di sua madre era Atalia, figliuola di Omri,
    re d'Israele.
  eng-LXXUP: 'Twenty and two years old was Ahaziah when he began to reign, and he
    reigned one year in Jerusalem: and the name of his mother was Athaliah, daughter
    of Omri king of Israel.'
  eng-ULB: Ahaziah was twenty-two years old when he began to reign; he reigned for
    one year in Jerusalem. His mother's name was Athaliah; she was the daughter of
    Omri, king of Israel.
  spa-VBL: Ocozías tenía veintidós años cuando llegó a ser rey, y reinó en Jerusalén
    durante un año. Su madre se llamaba Atalía, nieta de Omri, rey de Israel.
  fra-_FOB: Achazia était âgé de vingt-deux ans quand il commença à régner, et il
    régna un an à Jérusalem. Sa mère s'appelait Athalie, et était petite fille d'Omri,
    roi d'Israël.
  mal-mal: അഹസ്യാവ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തിരണ്ടു വയസ്സായിരുന്നു; അവൻ ഒരു
    സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മയുടെ പേർ അഥല്യാ എന്നായിരുന്നു; അവൾ യിസ്രായേൽ
    രാജാവായ ഒമ്രിയുടെ പൌത്രി ആയിരുന്നു.
  urd-GVR: Wuh 22 sāl kī umr meṅ taḳhtnashīn huā aur Yarūshalam meṅ rah kar ek sāl
    bādshāh rahā. Us kī māṅ Ataliyāh Isrāīl ke bādshāh Umrī kī potī thī.
  suz-BL: अहाज्‍याह पिप दुम्‍मेनु २२ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोम यरूसलेममी
    बर्स का सासन पवा बाक्‍त। मेको आ ममा आ नें अथाल्‍याह बाक्‍माक्‍त। मेको इस्राएल
    ङा पिप ओम्री आ चच बाक्‍माक्‍त। २राजा ११:१
  ita-1927: Aveva ventidue anni quando cominciò a regnare, e regnò un anno in Gerusalemme.
    Sua madre si chiamava Athalia, nipote di Omri, re d’Israele.
  ckb-ckb: ئەحەزیا گەنجێکی بیست و دوو ساڵان بوو کە بوو بە پاشا، یەک ساڵ لە ئۆرشەلیم
    پاشایەتی کرد. دایکی ناوی عەتەلیای کچەزای عۆمری پاشای ئیسرائیل بوو.
  eng-BBE: Ahaziah was twenty-two years old when he became king, and he was ruling
    in Jerusalem for one year. His mother's name was Athaliah, the daughter of Omri,
    king of Israel.
  kan-OKCV: ಇವನು ಆಳಲು ಆರಂಭಿಸಿದಾಗ ಇಪ್ಪತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಒಂದು ವರ್ಷ
    ಆಳಿದನು. ಇವನ ತಾಯಿಯ ಹೆಸರು ಅತಲ್ಯಳು, ಅವಳು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಒಮ್ರಿಯ ಮೊಮ್ಮಗಳು.
  tam-2017: அகசியா ராஜாவாகிறபோது, இருபத்திரண்டு வயதாயிருந்து, ஒரே ஒரு வருடம் எருசலேமில்
    அரசாட்சி செய்தான்; இஸ்ரவேலின் ராஜாவாகிய ஒம்ரியின் மகளான அவனுடைய தாயின் பெயர் அத்தாலியாள்.
  spa-RV-1909: De veintidós años era Ochôzías cuando comenzó á reinar, y reinó un
    año en Jerusalem. El nombre de su madre fué Athalía hija de Omri rey de Israel.
  ron-BTF: Ahazia era în vârstă de douăzeci și doi de ani când a început să domnească;
    și a domnit un an la Ierusalim. Și numele mamei lui era Atalia, fiica lui Omri,
    împăratul lui Israel.
  eng-WEBP: Ahaziah was twenty-two years old when he began to reign; and he reigned
    one year in Jerusalem. His mother’s name was Athaliah the daughter of Omri king
    of Israel.
  eng-FBV: Ahaziah was twenty-two when he became king, and he reigned in Jerusalem
    for one year. His mother's name was Athaliah, the granddaughter of Omri, king
    of Israel.
  nld-1939: Achazja was twee en twintig jaar, toen hij koning werd, en regeerde één
    jaar te Jerusalem. Zijn moeder heette Ataljáhoe, en was de dochter van Amri.
  nch-BL: Huan Tanahuatijquet Ocozías quipiyayaya 22 xihuit quema pejqui tequiti.
    Huan tanahuati ipan altepet Jerusalén ten tali Judá san se xihuit. Inana itoca
    eliyaya Atalía huan eliyaya iichpoca Tanahuatijquet Omri cati ehua ipan tali Israel.
  vie-1934: A-cha-xia được hai mươi hai tuổi khi người lên làm vua, và cai trị một
    năm tại Giê-ru-sa-lem. Mẹ người tên là A-tha-li, cháu gái của Oâm-ri, vua Y-sơ-ra-ên.
  hin-CV: जब अहज़्याह ने शासन शुरू किया, उसकी उम्र बाईस साल थी. उसने येरूशलेम में
    एक साल राज्य किया. उसकी माता का नाम अथालियाह था. वह इस्राएल के राजा ओमरी की पोती
    थी.
  spa-BES: Ocozías tenía veintidós años cuando comenzó a reinar, y reinó en Jerusalén
    por un año. El nombre de su madre fue Atalía, hija de Omri, rey de Israel.
  tdx-tdx: Roapolo-ro’amby taoñe t’i Ahkazià te namototse nifehe; le nifehe rai-taoñe
    e Ierosalaime ao; Atalià, anak’ ampela’ i Omrý mpanjaka’ Israele, ty tahinan-drene’e.
  tha-KJV: เมื่ออาหัสยาห์ทรงเริ่มครอบครองนั้​นม​ีพระชนมายุ​ยี​่​สิ​บสองพรรษา และทรงครอบครองในเยรูซาเล็มหนึ่งปี
    พระมารดาของพระองค์ทรงพระนามอาธาลิยาห์ พระนางเป็นธิดาของอมรี​กษัตริย์​แห่​งอ​ิสราเอล
  por-BR-2018: De vinte e dois anos era Acazias quando começou a reinar, e reinou
    um ano em Jerusalém. O nome de sua mãe foi Atalia filha de Onri rei de Israel.
  deu-ELO: Zweiundzwanzig Jahre war Ahasja alt, als er König wurde, und er regierte
    ein Jahr zu Jerusalem; und der Name seiner Mutter war Athalja, die Tochter Omris,
    des Königs von Israel.
  eng-WYC-2018: Ahaziah, the son of Jehoram, was of two and twenty years, when he
    began to reign, and he reigned one year in Jerusalem; the name of his mother was
    Athaliah, the daughter of Omri, king of Israel.
  epo-epo: La aĝon de dudek du jaroj havis Aĥazja, kiam li fariĝis reĝo, kaj unu jaron
    li reĝis en Jerusalem. La nomo de lia patrino estis Atalja, filino de Omri, reĝo
    de Izrael.
  uig-PIN: Aⱨaziya padixaⱨ bolƣanda yigirmǝ ikki yaxta bolup, Yerusalemda bir yil
    sǝltǝnǝt ⱪildi. Uning anisining ismi Ataliya idi; u Israil padixaⱨi Omrining ⱪizi
    idi.
  beo-beo: E da lalelegele ode22 agoane esalu, Yuda hina bagade hamoi. E da Yelusaleme
    moilai bai bagadega esala, ode afae fawane Yuda fi ouligilalu. Ea:me da A:dalaia
    (Isala:ili hina bagade A:iha:be ea idiwi amola Isala:ili hina bagade Omeli amo
    ea aowa).
  tpi-OTNT: Ahasia i gat 22 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap long wanpela yia tasol. Mama bilong en, em Atalia, pikinini meri
    bilong King Ahap na tumbuna pikinini bilong Omri, king bilong Israel.
  hau-SA: Ahaziya yana da shekara ashirin da biyu sa’ad da ya zama sarki, ya kuma
    yi mulki a Urushalima shekara ɗaya. Sunan mahaifiyarsa Ataliya, jikanyar Omri,
    sarkin Isra’ila.
  uig-LAT: Ahaziya padishah bolghanda yigirme ikki yashta bolup, Yérusalémda bir yil
    seltenet qildi. Uning anisining ismi Ataliya idi; u Israil padishahi Omrining
    qizi idi.
  nde-nde: U-Ahaziya waqalisa ukubusa eleminyaka engamatshumi amabili, njalo wabusa
    eJerusalema okomnyaka owodwa. Unina wayengu-Athaliya, umntanomntanakhe ka-Omri
    inkosi yako-Israyeli.
  ton-ton: Naʻe uofulu ma ua ʻae taʻu ʻoe motuʻa ʻa ʻAhasia ʻi heʻene kamata pule;
    pea naʻa ne pule ʻi Selūsalema ʻi he taʻu ʻe taha. Pea ko e hingoa ʻo ʻene faʻē
    ko ʻAtalia, ko e ʻofefine ʻo Omili ko e tuʻi ʻo ʻIsileli.
  ces-1613: Ve dvamecítma letech byl Ochoziáš, když počal kralovati, a kraloval jeden
    rok v Jeruzalémě. Jméno matky jeho bylo Atalia, dcera Amri krále Izraelského.
  eng-WMB: Ahaziah was twenty-two years old when he began to reign; and he reigned
    one year in Jerusalem. His mother’s name was Athaliah the daughter of Omri king
    of Israel.
  tam-TCV: அகசியா அரசனானபோது இருபத்தி இரண்டு வயதுள்ளவனாயிருந்தான். அவன் எருசலேமில்
    ஒரு வருடம் ஆட்சிசெய்தான். இஸ்ரயேலின் அரசன் உம்ரியின் பேத்தியான அத்தாலியாள் என்பவளே
    இவனது தாய்.
  ceb-ULB: Nag-edad ug 22 si Ahazia sa dihang nagsugod siya ug hari; naghari siya
    ug usa ka tuig sa Jerusalem. Atalia ang ngalan sa iyang inahan; siya ang anak
    nga babaye ni Omri, ang hari sa Israel.
  pol-UBG: Achazjasz miał dwadzieścia dwa lata, kiedy zaczął królować, i królował
    jeden rok w Jerozolimie. Jego matka miała na imię Atalia i była córką Omriego,
    króla Izraela.
  urd-GVU: وہ 22 سال کی عمر میں تخت نشین ہوا اور یروشلم میں رہ کر ایک سال بادشاہ رہا۔
    اُس کی ماں عتلیاہ اسرائیل کے بادشاہ عُمری کی پوتی تھی۔
  deu-1912: Zweiundzwanzig Jahre alt war Ahasja, da er König ward, und regierte ein
    Jahr zu Jerusalem. Seine Mutter hieß Athalja, eine Tochter Omris, des Königs Israels.
  kan-2017: ಅಹಜ್ಯನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಇಪ್ಪತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಒಂದು
    ವರ್ಷ ಆಳಿದನು. ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಒಮ್ರಿಯ ಮೊಮ್ಮಗಳಾದ ಅತಲ್ಯ ಎಂಬಾಕೆಯು ಇವನ ತಾಯಿ.
  yap-yap: ni ngiyal’nem e ke gaman rliw’ nge l’agruw e duw rok, me par u Jerusalem
    ni ta’reb e duw ni yog e thin u rom. Chitinngin e Athaliah, ni be’ ni bpin ni
    fak Ahab ni Pilung ma Omri ni Pilung nu Israel e tutuw rok.
  hlt-MCSB: Ahaziah he kum kul kum nit a lo ca vaengah manghai tih Jerusalem ah kum
    khat manghai. A manu ming tah Israel manghai Omri canu Athaliah ni.
  mdy-ETH: ዒዚ ካኣታዼያና ሌዓ ዒዛኮ ላማታሚ ላምዖ ሌዔ ማዔያ ናይኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ፔቴ ሌዔ ዎይሤኔ፤ ዒዛኮ ዒንዳ
    ዓታሊያ ጌይንታያ ዓክዓቤ ናኣዚ፥ ዒስራዔኤሌ ካኣቲ ዖምሪኮ ናኣዚ ናይኬ።
  twi-ASANTE: Ɛberɛ a Ahasia dii adeɛ no, na wadi mfeɛ aduonu mmienu, na ɔdii adeɛ
    wɔ Yerusalem afe. Ne maame ne Atalia a ɔyɛ Israelhene Omri nana.
  eng-WEBU: Ahaziah was twenty-two years old when he began to reign; and he reigned
    one year in Jerusalem. His mother’s name was Athaliah the daughter of Omri king
    of Israel.
  wal-wal: Akaaziyaasi kawotido wode, laittai ayyo laatamanne naa77a; i Yerusalaamen
    issi laitta kawotiis. A aayee sunttai Ataalo; a Israa7eela Kawuwaa Omirayyo na7aa
    na7iyo.
  spa-PDDPT: Ocozías tenía 22 años cuando comenzó a reinar, y reinó un año en Jerusalén.
    El nombre de su madre fue Atalía, hija de Omri, rey de Israel.
  gun-gun: Acazias ma huvixa oĩ ypy'i jave py vinte e dois ma'etỹ oguereko, ha'e gui
    peteĩ ma'etỹ ete'i opena Jerusalém py. Ixy ma Israel pygua huvixa Onri rajy, Atalia
    hery va'e.
  ilo-ULB: Agtawen idi iti duapulo ket dua ni Ahazias idi nangrugi isuna a nagturay;
    nagturay isuna iti makatawen idiay Jerusalem. Ti inana ket ni Atalia nga anak
    ni Omri nga ari ti Israel.
  kpg-kpg: I di madagoaa o mee nogo madalua maa lua ono ngadau, gei mee nogo dagi
    i Jerusalem di ngadau e dahi. Tinana o maa go Athaliah, tama ahina ni King Ahab,
    gei tama ahina deelaa dono damana madua go King Omri o Israel.
  uig-ARA: ئاھازىيا پادىشاھ بولغاندا يىگىرمە ئىككى ياشتا بولۇپ، يېرۇسالېمدا بىر يىل
    سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى ئاتالىيا ئىدى؛ ئۇ ئىسرائىل پادىشاھى ئومرىنىڭ
    قىزى ئىدى.
  sus-sus: Axasiya xa simaya nu na ɲɛ mɔxɔɲɛn nun firin a findi mangɛ ra tɛmui naxɛ.
    A naxa mangɛya ɲɛ keren naba Darisalamu. A nga nu xili nɛ Atalaya, Isirayila mangɛ
    Omiri xa di ginɛ.
  pon-2006: ni eh sounpar rieisek riau, oh e kakaunki nan Serusalem erein sounpar
    ehu. Eh nohno iei Adalaia, sapwellimen Nanmwarki Eihap serepein oh serepeino pahpa
    kahlapki Omri, nanmwarkien Israel.
  ksd-ksd: Akasia i ga laun vue a ura vinun ma a ura kilala ba i ga tur pa ia upi
    na king, ma i ga ki na king arama Ierusalem tikai ka ra kilala. Ra iang i tinana
    Atalia dir tubuna ma Omri ra king Israel.
  tur-YTC: Ahazya hükmetmeye başladığında yirmi iki yaşındaydı; Yeruşalem'de de bir
    yıl hükmetti. Annesinin adı, İsrael Kralı Omri'nin kızı Atalya'ydı.
  grc-BRENT: Υἱὸς εἴκοσι καὶ δύο ἐτῶν Ὀχοζίας ἐν τῷ βασιλεύειν αὐτόν, καὶ ἐνιαυτὸν
    ἕνα ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Γοθολία θυγάτηρ Ἀμβρὶ
    βασιλέως Ἰσραήλ.
  ind-AYT: Ahazia berumur 22 tahun saat dia menjadi raja. Dia memerintah di Yerusalem
    selama satu tahun. Nama ibunya adalah Atalya, cucu Omri, raja Israel.
  nya-nya: Ahaziya anali ndi zaka 22 pamene anakhala mfumu ndipo analamulira mu Yerusalemu
    chaka chimodzi. Amayi ake anali Ataliya, chidzukulu cha Omiri mfumu ya Israeli.
  hrv-hrv: Ahazji bijahu dvadeset i dvije godine kad se zakraljio, a kraljevao je
    godinu dana u Jeruzalemu. Mati mu se zvala Atalija, a bila je kći izraelskog kralja
    Omrija.
  mps-mps: Ahasia agai te kibu be te 22 wabode te aga king nigai, tama aga te Jerusalem
    bulude aga te king nigilama bidiyu, te agai kibu be deli digi silali. Aga ida
    nogi Atalia, aga aya te king Ahapgo wegi, tama te Ahap aga wąį nǫų te nogi
    Omri, Omri te Israel bidi dabego polobadu bidali king bidi da.
  tpi-tpi: Ahasia i gat 22 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap long wanpela yia tasol. Mama bilong en, em Atalia, pikinini meri
    bilong King Ahap na tumbuna pikinini bilong Omri, king bilong Israel.
  dan-1931: Ahazja var to og tyve År gammel, da han blev Konge, og han herskede ét
    År i Jerusalem. Hans Moder hed Atalja og var Datter* af Kong Omri af Israel. {
    [*dvs. Sønnedatter.] }
  vie-OVCB: Lúc ấy vua được hai mươi hai tuổi, và cai trị một năm tại Giê-ru-sa-lem.
    Mẹ là A-tha-li, cháu nội của Ôm-ri, vua Ít-ra-ên.
  guj-2017: અહાઝયાહ રાજા થયો ત્યારે તે બાવીસ વર્ષનો હતો; તેણે યરુશાલેમમાં એક વર્ષ
    રાજ કર્યું. તેની માતાનું નામ અથાલ્યા હતું, તે ઇઝરાયલના રાજા ઓમ્રીની દીકરી હતી.
  pon-2006A: ni eh sounpar rieisek riau, oh e kakaunki nan Serusalem erein sounpar
    ehu. Eh nohno iei Adalaia, sapwellimen Nanmwarki Eihap serepein oh serepeino pahpa
    kahlapki Omri, nanmwarkien Israel.
  por-BRBSL: Acazias tinha vinte e dois anos quando começou a reinar; e reinou um
    ano em Jerusalém. O nome de sua mãe era Atalia, filha de Onri, rei de Israel.
  cth-cth: Ahaziah ni a uk han a kamtawng na a kum 22 touh a pha teh, Jerusalem vah
    kum touh a uk. A manu min teh Athaliah, Isarel siangpahrang Omri canu doeh.
  twi-twi: Bere a Ahasia dii ade no, na wadi mfirihyia aduonu abien, na odii ade wɔ
    Yerusalem afe. Ne na ne Atalia a na ɔyɛ Israelhene Omri nena.
  hlt-hlt: Ahaziah he kum kul kum nit a lo ca vaengah manghai tih Jerusalem ah kum
    khat manghai. A manu ming tah Israel manghai Omri canu Athaliah ni.
  tbz-SIM: Ò do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀dɛ́ɛ̀ ndi, kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ dibenni kɛ bo Sedisɑdɛmmu. O yɔ̃ yètìrì do tú Atɑdii Omidi Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀.
  msy-2020: Ahasia a 22plan azeniba ikia, egha atrivimɨn oto. Egha azenir vamɨran
    Jerusalemɨn atrivimɨn ike. An amebam, Atalia, a Israelian Atrivim Omrin, igiar
    guivim.
  dop-dop: '@see-verse:2KI.008.025'
  azb-azb: Axazya padşah olduğu vaxt iyirmi iki yaşında idi və Yerusəlimdə bir il
    padşahlıq etdi. Anası İsrail padşahı Omrinin nəvəsi olub adı Atalya idi.
  eng-DBY: Ahaziah was twenty-two years old when he began to reign; and he reigned
    one year in Jerusalem; and his mother's name was Athaliah, the daughter of Omri
    king of Israel.
  hin-2017: जब अहज्याह राजा बना, तब बाईस वर्ष का था, और यरूशलेम में एक ही वर्ष राज्य
    किया। और उसकी माता का नाम अतल्याह था, जो इस्राएल के राजा ओम्री की पोती थी।
  wol-KYG: Ñaar fukki at ak ñaar la Akasiya amoon ba muy falu buur, te menn at la
    nguuru fa Yerusalem. Atalyaa mooy yaayam, sëtub Omri buurub Israyil.
  eng-YLT: a son of twenty and two years [is] Ahaziah in his reigning, and one year
    he hath reigned in Jerusalem, and the name of his mother [is] Athaliah daughter
    of Omri king of Israel,
  eng-WYC-2017: Ahaziah, the son of Jehoram, was of two and twenty years, when he
    began to reign, and he reigned one year in Jerusalem; the name of his mother was
    Athaliah, the daughter of Omri, king of Israel.
  eng-WMBB: Ahaziah was twenty-two years old when he began to reign; and he reigned
    one year in Jerusalem. His mother’s name was Athaliah the daughter of Omri king
    of Israel.
  urd-GVH: वह 22 साल की उम्र में तख़्तनशीन हुआ और यरूशलम में रहकर एक साल बादशाह रहा।
    उस की माँ अतलियाह इसराईल के बादशाह उमरी की पोती थी।
  rug-rug: Hiokona rua vuahenina se Ahazaea totoso tava baṉara si asa pa Ziuda, meke
    keke vuaheni si koa baṉara si asa pa Zerusalema. Atalaea sa tinana sa, sina tuna
    vineki sa baṉara Ehabi meke e Ehabi si na tuna e Omiri, sa baṉara pa Izireli.
  gaz-gaz: Ahaaziyaan yeroo mootii taʼetti umuriin isaa waggaa digdamii lama ture;
    innis Yerusaalem keessa taaʼee waggaa tokko ni bulche. Maqaan haadha isaa Ataaliyaa
    dha; isheenis intala ilma Omrii mooticha Israaʼel sanaa turte.
  fra-LSG: Achazia avait vingt-deux ans lorsqu’il devint roi, et il régna un an à
    Jérusalem. Sa mère s’appelait Athalie, fille d’Omri, roi d’Israël.
  yal-yal: Axasiya barin bata yi ɲɛɛ mɔxɔɲɛ ti a findi mangan na waxatin naxan yi.
    A yi ɲɛɛ keden ti mangayani Yerusalɛn yi. A nga xili Atali, Isirayila manga Omiri
    a mamandenna.
  haw-1868: He iwakalua kumamalua o ko Ahazia makahiki i kona lilo ana i alii, a hookahi
    makahiki ana i noho alii ai ma Ierusalema. A o Atalia ka inoa o kona makuwahine,
    ka moopuna a Omeri, ke alii o ka Iseraela.
  arb-NAV: وَكَانَ أَخَزْيَا فِي الثَّانِيَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ مَلَكَ،
    وَدَامَ حُكْمُهُ فِي أُورُشَلِيمَ سَنَةً وَاحِدَةً. وَاسْمُ أُمِّهِ عَثَلْيَا
    بِنْتُ عُمْرِي مَلِكِ إِسْرَائِيلَ.
  ewe-ewe: Ahazia xɔ ƒe blaeve-vɔ-eve esi wòzu fia. Eɖu fia ƒe ɖeka ko le Yerusalem.
    Dadae nye Atalia, Israel fia, Omri ƒe tɔgbuiyɔvi.
  eng-LEE: Two and twenty years old was Achazyahu when he became king; and one year
    did he reign in Jerusalem. And his mother's name was 'Athalyahu, the [grand-]daughter
    of 'Omri the king of Israel.
  asm-FB: অহজিয়াই যেতিয়া ৰাজত্ব আৰম্ভ কৰিছিল, তেতিয়া তেওঁৰ বয়স আছিল বাইশ বছৰ আৰু
    তেওঁ এবছৰ কাল যিৰূচালেমত ৰাজত্ব কৰিছিল। তেওঁৰ মাকৰ নাম আছিল অথলিয়া; তেওঁ ইস্ৰায়েলৰ
    ৰজা অম্ৰীৰ নাতিনীয়েক।
  sus-A: عَشَسِيَ شَ سِمَيَ نُ نَ حّ مْشْحّن نُن قِرِن عَ قِندِ مَنفّ رَ تّمُي نَشّ.
    عَ نَشَ مَنفّيَ حّ كٍرٍن نَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ عَتَلَيَ، عِسِرَيِلَ
    مَنفّ عٌمِرِ شَ دِ فِنّ.
  fra-SBL: Achazia avait vingt-deux ans lorsqu'il devint roi, et il régna un an à
    Jérusalem. Le nom de sa mère était Athalie, fille d'Omri, roi d'Israël.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וּשְׁתַּ֤יִם שָׁנָה֙ אֲחַזְיָ֣הוּ בְמָלְכֹ֔ו וְשָׁנָ֣ה
    אַחַ֔ת מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֤ם אִמֹּו֙ עֲתַלְיָ֔הוּ בַּת־עָמְרִ֖י מֶ֥לֶךְ
    יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.008.025'
  kik-kik: Ahazia aarĩ na ũkũrũ wa mĩaka mĩrongo ĩĩrĩ na ĩĩrĩ rĩrĩa aatuĩkire mũthamaki,
    na agĩthamaka arĩ Jerusalemu mwaka ũmwe. Nyina eetagwo Athalia, mwarĩ wa mwana
    wa Omuri mũthamaki wa Isiraeli.
  fra-NCL: Ochozias avait vingt-deux ans lorsqu’il devint roi, et il régna un an à
    Jérusalem. Sa mère s’appelait Athalie, fille d’Amri, roi d’Israël.
  cek-AK: Ahaziah siangpahrang ah oh naah, saning pumphae hnetto oh boeh; anih loe
    Jerusalam ah saningto thung siangpahrang ah oh. Anih ih amno hmin loe Israel siangpahrang
    Omri canu, Athaliah.
  cuk-cuk: Ocozías birga-dulagwen-gakabo-nikadgi (22) yar sealid. Degi, Jerusalénʼgi
    birgagwen yar sesad. Atalíaʼye e-nan nugad, Omri-e-wagwad. Omriʼde, Israel-e-reyga
    megisadid.
  uig-CYR: Аһазия падиша болғанда жигирмә икки яшта болуп, Йерусалимда бир жил сәлтәнәт
    қилди. Униң анисиниң исми Аталия еди; у Исраил падишаси Омриниң қизи еди.
  tel-2017: అహజ్యా పరిపాలన ప్రారంభించినప్పుడు అతనికి ఇరవై రెండేళ్ళు. ఇతడు యెరూషలేములో
    ఒక సంవత్సరం పరిపాలన చేశాడు. అతని తల్లి పేరు అతల్యా. ఈమె ఇశ్రాయేలు రాజు ఒమ్రీ కూతురు.
  hat-BSA: Achazia te gen venn-dezan lè l te devni wa e li te renye yon ane nan Jérusalem.
    Manman li te rele Athalie, pitit a pitit Omri, wa Israël la.
  kos-kos: ke el yac longoul luo, ac el leum in Jerusalem ke yac se. Nina kial pa
    Athaliah, acn se natul Tokosra Ahab, su ma natul Tokosra Omri lun Israel.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וּשְׁתַּ֤יִם שָׁנָה֙ אֲחַזְיָ֣הוּ בְמָלְכ֔וֹ וְשָׁנָ֣ה
    אַחַ֔ת מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֤ם אִמּוֹ֙ עֲתַלְיָ֔הוּ בַּת־עָמְרִ֖י מֶ֥לֶךְ
    יִשְׂרָאֵֽל׃
  ibo-ibo: Ahazaya gbara iri afọ abụọ na abụọ mgbe ọ malitere ịbụ eze, ọ chịrị otu
    afọ na Jerusalem. Aha nne ya bụ Atalaya, nwa nwa Omri, eze Izrel
  ory-ory: ଅହସୀୟ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ବେଳେ ବାଇଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଏକ ବର୍ଷ ରାଜ୍ୟ କଲେ। ତାଙ୍କର ମାତାଙ୍କ ନାମ ଅଥଲୀୟା, ସେ ଇସ୍ରାଏଲର ରାଜା ଅମ୍ରିଙ୍କର କନ୍ୟା
    ଥିଲେ।
  chk-chk: lupwen a ierini rüe me ruu. A nom lon Jerusalem o nemenem lon ükükün eu
    ier. Iten inan we Atalia, neminewe i nöün nöün Omri fefin, nge Omri i ewe kingen
    Israel.
  rop-rop: Wen imbin 22 yiya ol deibin meigim im king en imbin jidan boswan blanga
    wan yiya deya langa Jerusalem. Blanga Eihesaiya mami bin Ethalaiya det doda blanga
    King Eiheb, en grendoda blanga King Omri brom Isreil.
  ukr-1871: Двайцять і два годи було віку Охозієвого, як він став царем, а царював
    один рік у Ерусалимі. Матїр його звалась Готолїя, внука Амбрієва, царя Ізраїлського.
  deu-1951: Zweiundzwanzig Jahre alt war Ahasia, als er König ward, und regierte ein
    Jahr lang zu Jerusalem. Und seine Mutter hieß Atalia, eine Tochter Omris, des
    Königs von Israel.
  eng-JPS: Two and twenty years old was Ahaziah when he began to reign; and he reigned
    one year in Jerusalem. And his mother's name was Athaliah the daughter of Omri
    king of Israel.
  srp-1865: Imaše Ohozija dvadeset i dvije godine kad se zacari, i carova godinu dana
    u Jerusalimu. Materi mu bješe ime Gotolija, kæi Amrija cara Izrailjeva.
  lug-lug: Akaziya yalina emyaka amakumi abiri mu ebiri we yaliira obwakabaka, n’afugira
    omwaka gumu mu Yerusaalemi. Erinnya lya nnyina ye yali Asaliya, muzzukulu wa Omuli
    kabaka wa Isirayiri.
  heb-heb: בן עשרים ושתים שנה אחזיהו במלכו ושנה אחת מלך בירושלם ושם אמו עתליהו בת
    עמרי מלך ישראל׃
  ben-IRV: অহসিয় বাইশ বছর বয়সে রাজত্ব শুরু করে এক বছর যিরূশালেমে রাজত্ব করেন। তাঁর
    মা অথলিয়া, তিনি ইস্রায়েলের রাজা অম্রির নাতনী।
  pan-pan: ਅਹਜ਼ਯਾਹ ਬਾਈ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਹ ਨੇ ਇੱਕ ਸਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਰਾਜ ਕੀਤਾ। ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਅਥਲਯਾਹ ਸੀ ਜੋ ਇਸਰਾਏਲ ਦੇ ਰਾਜੇ ਆਮਰੀ ਦੀ ਧੀ ਸੀ।
  mya-JVB: အသက်နှစ်ဆယ် နှစ် နှစ် ရှိသော်၊ မင်းပြု ၍ ယေရုရှလင် မြို့၌ တ နှစ် စိုးစံ
    ၏။ မယ်တော် ကား ၊ ဣသရေလ ရှင်ဘုရင် ဩမရိ မြေး အာသလိ အမည် ရှိ၏
  tbg-tbg: Ahasiava 22 ihi varakova avuhainaa vaiintiqama viro Ieruharemiqi vohaa
    ihiara raqikura. Vira nova Ataliaava Isareri King Ahaapira raavuravano vauvaro
    vira naaquva Isareri King Omuriva vaura.
  hmo-hmo: Ia lohia hamatamaia neganai, Ahasaia ena mauri lagani be 22. Ia be lagani
    tamona Ierusalema dekenai ia lohia. Ahasaia ena sinana be Atalaia, Omeri, Israela
    king ena tubuna.
  urd-urd: अख़ज़ियाह बाईस साल का था, जब वह सल्तनत करने लगा; और उसने येरूशलेम में एक
    साल सल्तनत की। उसकी माँ का नाम 'अतलियाह था, जो इस्राईल के बादशाह उमरी की बेटी
    थी।
  rus-SYN: Двадцати двух лет был Охозия, когда воцарился, и один год царствовал в
    Иерусалиме. Имя же матери его Гофолия, дочь Амврия, царя Израильского.
  bqc-SIM: Aà wɛ̃̀ bao ń plaode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ doɛ. Aà da tↄ́n Atalia, Isailiↄ kí Ɔmɛli tↄũnaɛ.
  tcz-CHONGTHU: Ahaziah hi leng ahung chan chun ama kum somni le ni alhingin chuleh
    amahin, Jerusalem ah kum khat vai ana hom’in ahi. Anuchu Israel leng Omri tunu
    Athaliah ahi.
  mar-mar: त्यावेळी अहज्या बावीस वर्षाचा होता. त्याने यरूशलेमेमध्ये एक वर्ष राज्य
    केले. त्याच्या आईचे नाव अथल्या. इस्राएलचा राजा अम्री याची ती मुलगी.
  qub-qub: Ray cayta gallaycushpan caycaran ishcay chunca ishcaynin (22) watayoj.
    Jerusalencho tiyar ray caran juc watalla. Mamanpa jutin caran Atalía. Ataliaga
    caran Israelpa raynin Omripa willcanmi.
  bqp-bqp: A wɛ̃̀ baro awɛɛplade gũn à kí blè, à kú kín Yurusalɛmu wɛ̃̀ domɛ. A da
    tↄ́n Atalia, Isarailanↄ kína Ɔmiri daikoremɛ.
  hat-hat: Li te gen venndezan. Li gouvènen nan lavil Jerizalèm pandan ennan. Manman
    l' te rele Atali. Se te pitit fi Akab, pitit pitit fi Omri, tou de wa peyi Izrayèl.
  eng-BSB: Ahaziah was twenty-two years old when he became king, and he reigned in
    Jerusalem one year. His mother’s name was Athaliah, the granddaughter of Omri
    king of Israel.
  eng-WEBPB: Ahaziah was twenty-two years old when he began to reign; and he reigned
    one year in Jerusalem. His mother’s name was Athaliah the daughter of Omri king
    of Israel.
  kbq-kbq: Hagi Ahazia'a 22'a kafu nehuno, kinia efore huno, magoke kafufi Jerusalemi
    kumatera kinia mani'ne. Ahazia nerera agi'a Atalia'kino agra Ahapu mofa mani'neankino,
    Israeli vahe'mokizmi korapa kini ne' Omri negeho mani'ne.
  nhe-BL: Huan Tlanahuatijquetl Ocozías quipiyayaya 22 xihuitl quema pejqui tequiti.
    Huan tlanahuati ipan altepetl Jerusalén tlen tlali Judá san se xihuitl. Inana
    itoca eliyaya Atalía huan eliyaya iichpoca Tlanahuatijquetl Omri tlen ehua tlali
    Israel.
  bus-bus: À wɛ̃̀ baro awɛɛplaadee guun à kí blè, à vɛ̃̀ɛ kpatan Yerusalɛmu wɛ̃̀ domɛ.
    À da tↄ́n Atalia, Isarailinↄ kí Ɔmiri diomɛ.
  gub-BL: A'e ma'e iapo mehe wereko Akazi 22 kwarahy a'e. Umumaw pitài kwarahy Zeruzarez
    pe tuwihawete romo wiko pà. Ihy a'e, Atari her romo a'e. Akaw tazyr romo Izaew
    wanuwihawete Oniri hemimino romo hekon.
  eng-DRA: 'Ochozias was two and twenty years old when he began to reign, and he reigned
    one year in Jerusalem: the name of his mother was Athalia the daughter of Amri
    king of Israel.'
