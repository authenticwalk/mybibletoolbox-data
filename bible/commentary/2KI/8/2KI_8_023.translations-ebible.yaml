verse: 2KI.008.023
translations:
  mal-C: യെഹോരാമിന്റെ ഭരണത്തിലെ മറ്റു സംഭവങ്ങൾ, അദ്ദേഹം ചെയ്ത പ്രവൃത്തികൾ ഇവയെക്കുറിച്ചെല്ലാം
    യെഹൂദാരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Jehoram zu sagen ist und alles, was er ausgeführt
    hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Juda.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Yorami mpe misala na ye nyonso ekomami
    na buku ya masolo ya bakonzi ya Yuda.
  eng-LSV: And the rest of the matters of Joram and all that he did, are they not
    written on the scroll of the Chronicles of the Kings of Judah?
  eng-GNV: Concerning the rest of the actes of Ioram and all that hee did, are they
    not written in the booke of the Chronicles of the Kings of Iudah?
  eng-WEBSTER: And the rest of the acts of Joram, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  nhw-BL: Huan sequinoc tlamantli catli quichijqui Tlanahuatijquetl Joram eltoc ijcuilijtoc
    ipan nopa amatlajcuiloli itoca Catli Quichijque Nopa Tlanahuatiani Ipan Tlali
    Judá.
  swh-ONEN: Kwa matukio mengine ya utawala wa Yehoramu na yote aliyoyafanya, je, hayakuandikwa
    katika kitabu cha kumbukumbu za wafalme wa Yuda?
  bba-bba: Ye Yorɑmu u kuɑn sukum mu yoruɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: And the rest of the acts of Joram, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  luo-luo: To kuom weche moko mane otimore e ndalo loch Jehoram, kod gik moko duto
    mane otimo, ondiki e kitepe motingʼo weche mag ndalo mag ruodhi Juda.
  meu-meu: Ioram ena kara orena, e kara karadia iboudiai, na Iuda Pavapavadia Sisigadia
    Bukana ai vada eme hetore, ani?
  npi-ULB: यहोराम, र तिनले गरेका सबै कामका बारेमा यहूदाका राजाहरूको इतिहासको पुस्तकमा
    लेखिएका छैनन् र ?
  yor-yor: Gẹ́gẹ́ bí fún iṣẹ́ mìíràn ti ìjọba Jehoramu, àti gbogbo ohun tí ó ṣe, ṣé
    a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Juda?
  pes-OPCB: شرح رویدادهای دیگر سلطنت یهورام و کارهای او در کتاب «تاریخ پادشاهان یهودا»
    نوشته شده است.
  tgl-ULB: Gaya ng ibang mga bagay tungkol kay Jehoram, ang lahat niyang ginawa, hindi
    ba nakasulat ang mga ito sa Ang Aklat ng mga Kaganapan sa buhay ng mga Hari ng
    Juda?
  hui-hui: Bi te maru Kini Yahorama ibugua bialu henedaruni mbuga mbira mini Yudali
    Kini Henerunaga Bi Te laga ngagoha gilibu nga.
  mya-mya: ယ​ဟော​ရံ​လုပ်​ဆောင်​ခဲ့​သည့်​အ​ခြား​အ​မှု အ​ရာ​ရှိ​သ​မျှ​တို့​ကို ယု​ဒ​ရာ​ဇ​ဝင်​တွင်​ရေး
    ထား​သ​တည်း။-
  bod-N: ཡེ་ཧོ་རཱམ་གྱི་དོན་གཞན་དག་དང་། ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མིན་ནམ།
  sna-sna: Zvimwe zvakaitwa pamazuva okutonga kwaJehoramu nezvose zvaakaita, hazvina
    kunyorwa here mubhuku renhoroondo dzamadzimambo aJudha?
  spa-BLM: Los demás hechos de Joram y todo lo que hizo, ¿no están escritos en el
    libro de las crónicas de los reyes de Judá?
  cac-cac: A jantacto yab'ixal vin̈aj Joram chi' yed' tastac ix sc'ulej vin̈, tz'ib'ab'ilcan
    b'aj aycan yab'ixal eb' vin̈ sreyal Judá.
  swh-ULB: Kwa mambo mengine yamhusuyo Yehoramu, yote aliyoyafanya, je hayakuandikwa
    kwenye kitabu cha matukio ya mfalme wa Yuda?
  bel-bel: Астатняе пра Ёрама і пра ўсё, што ён зрабіў, напісана ў летапісе цароў
    Юдэйскіх.
  deu-ELBBK: Und das Übrige der Geschichte Jorams und alles, was er getan hat, ist
    das nicht geschrieben in dem Buch der Chroniken der Könige von Juda?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jehoram, wey is langun he mibeelan
    din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Juda.
  mal-2015: യെഹോരാമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Jehoram, hin pisimen andro Zvitkos le judske
    kraľengro.
  pes-OPV: و بقیه وقایع یورام و آنچه کرد، آیا در کتاب تواریخ ایام پادشاهان یهودا مکتوب
    نیست؟
  ron-1924: Челелалте фапте але луй Иорам ши тот че а фэкут ел ну сунт скрисе оаре
    ын Картя Кроничилор ымпэрацилор луй Иуда?
  ben-OBCV: যিহোরামের রাজত্বকালের অন্যান্য সব ঘটনা, আর তিনি যা যা করলেন, তার বিবরণ
    কি যিহূদার রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Oo Yooraam falimihiisii kale iyo wixii uu sameeyey oo dhammu sow kuma qorna
    kitaabkii taariikhda boqorradii dalka Yahuudah?
  lat-VUC: Reliqua autem sermonum Joram, et universa quæ fecit, nonne hæc scripta
    sunt in libro verborum dierum regum Juda?
  eng-ASVBT: And the rest of the acts of Joram, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  ita-1885: Ora, quant'è al rimanente de' fatti di Gioram, e tutto quello ch'egli
    fece; queste cose non sono esse scritte nel libro delle Croniche dei re di Giuda?
  eng-LXXUP: And the rest of the acts of Joram, and all that he did, behold, are not
    these written in the book of the chronicles of the kings of Judah?
  eng-ULB: As for the other matters concerning Jehoram, all that he did, are they
    not written in the book of the events of the kings of Judah?
  spa-VBL: El resto de lo que sucedió en el reinado de Jehoram y todo lo que hizo
    está registrado en el Libro de las Crónicas de los Reyes de Judá.
  fra-_FOB: Le reste des actions de Joram, et tout ce qu'il a fait, n'est-il pas écrit
    au livre des Chroniques des rois de Juda?
  mal-mal: യെഹോരാമിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yahūrām kī hukūmat ke daurān huā aur jo kuchh us ne kiyā
    wuh ‘Shāhān-e-Yahūdāh kī Tārīḳh’ kī kitāb meṅ bayān kiyā gayā hai.
  suz-BL: मिनु यहूदा ङा पिप येहोराम आ पशो अरु गेय, मेको आ पशो नेल्‍ल, मार, मेको यहूदा
    ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il rimanente delle azioni di Joram e tutto quello che fece, si trova scritto
    nel libro delle Cronache dei re di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یەهۆرام و هەموو کارەکانی کە کردی لە پەڕتووکی
    کاروباری ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Joram, and all he did, are they not recorded
    in the book of the history of the kings of Judah?
  kan-OKCV: ಯೆಹೋರಾಮನ ಇತರ ಕ್ರಿಯೆಗಳೂ ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ ಯೆಹೂದದ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யோராமின் மற்ற செயல்பாடுகளும், அவன் செய்த அனைத்தும், யூதாவுடைய ராஜாக்களின்
    நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Joram, y todas las cosas que hizo, ¿no está
    escrito en el libro de las crónicas de los reyes de Judá?
  ron-BTF: Și restul faptelor lui Ioram și tot ce a făcut, nu sunt ele scrise în cartea
    cronicilor împăraților lui Iuda?
  eng-WEBP: The rest of the acts of Joram, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  eng-FBV: The rest of what happened in Jehoram's reign and all that he did are recorded
    in the Book of Chronicles of the Kings of Judah.
  nld-1939: De verdere geschiedenis van Joram, met al wat hij deed, is beschreven
    in het boek der kronieken van de koningen van Juda.
  nch-BL: Huan sequinoc tamanti cati quichijqui Tanahuatijquet Joram eltoc ijcuilijtoc
    ipan nopa amatajcuiloli cati itoca Cati Quichijque Nopa Tanahuatiani Ipan Tali
    Judá.
  vie-1934: Các truyện khác của Giô-ram, mọi việc người làm, điều đã chép trong sách
    sử ký về các vua Giu-đa.
  hin-CV: यहोराम की बाकी उपलब्धियों और सारे कामों का ब्यौरा यहूदिया के राजाओं की इतिहास
    की पुस्तक में किया गया है.
  spa-BES: Los demás hechos de Joram y todo lo que hizo, ¿no están registrados en
    el libro de las crónicas de los reyes de Judá?
  tdx-tdx: Aa naho o fitoloña’ Iorameo naho o raha nanoe’e iabio; tsy fa sinokitse
    am-bokem-pamoliliañe o mpanjaka’ Iehodao hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของโยรัม และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศยูดาห์​หรือ
  por-BR-2018: Os demais dos feitos de Jeorão, e todas as coisas que fez, não estão
    escritos no livro das crônicas dos reis de Judá?
  deu-ELO: Und das Übrige der Geschichte Jorams und alles was, er getan hat, ist das
    nicht geschrieben in dem Buche der Chronika der Könige von Juda?
  eng-WYC-2018: Certainly the residue of the words of Jehoram, and all things which
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Judah?
  epo-epo: La cetera historio de Joram, kaj ĉio, kion li faris, estas priskribitaj
    en la libro de kroniko de la reĝoj de Judujo.
  uig-PIN: Əmdi Yoramning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi bolsa «Yǝⱨuda padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: Yihoula:me ea hou eno huluane da “Yuda hina bagade ilia Hamonanu Meloa”
    amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Jehoram i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  hau-SA: Game da waɗansu abubuwan da suka faru a zamanin Yoram, ba suna a rubuce
    a cikin littafin tarihin sarakunan Yahuda ba?
  uig-LAT: Emdi Yoramning bashqa ishliri hem qilghanlirining hemmisi bolsa «Yehuda
    padishahlirining tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Okunye ngombuso langezehlakalo zikaJehoramu, lakho konke okunye akwenzayo,
    akulotshwanga egwalweni lwembali yamakhosi akoJuda na?
  ton-ton: Pea ko hono toe ʻoe ngaahi ngāue ʻa Solami, mo ia kotoa pē naʻa ne fai,
    ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo Siuta?
  ces-1613: O jiných pak věcech Jehoramových, a o všem, cožkoli činil, psáno jest
    v knize o králích Judských.
  eng-WMB: The rest of the acts of Joram, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  tam-TCV: யோராமின் ஆட்சிக் காலத்தின் மற்ற நிகழ்வுகளும், அவனுடைய எல்லாச் செயல்களும்
    யூதா அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Ug bahin sa ubang mga butang mahitungod kang Jehoram, ang tanan niyang
    gibuhat, wala ba kini nahisulat sa Libro sa mga Panghitabo sa mga hari sa Juda?
  pol-UBG: A pozostałe dzieje Jorama i wszystko, co czynił, czy nie są zapisane w
    kronikach królów Judy?
  urd-GVU: باقی جو کچھ یہورام کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    یہوادہ کی تاریخ‘ کی کتاب میں بیان کیا گیا ہے۔
  deu-1912: Was aber mehr von Joram zu sagen ist und alles, was er getan hat, siehe,
    das ist geschrieben in der Chronik der Könige Juda's.
  kan-2017: ಯೆಹೋರಾಮನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಕೃತ್ಯಗಳೂ, ಯೆಹೂದ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದಿರುತ್ತದೆ.
  yap-yap: Ma gubin e tin kabay ni rin’ Jehoram e kan yoloy ngalan e babyor ni Chepin
    e Pilung nu Judah.
  hlt-MCSB: Joram kah ol noi neh a saii boeih te khaw Judah manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  mdy-ETH: ዒዮሆራሜ ማዼ ሜሌ ባካ ቢያ ዪሁዳ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፖይዳ ፃኣፒንቲ ዓኣኔ፤
  twi-ASANTE: Nsɛm a ɛsisii wɔ Yehoram ahennie mu ne deɛ ɔyɛeɛ nyinaa, wɔatwerɛ agu
    Yuda Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: The rest of the acts of Joram, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  wal-wal: Yoraami hanido harabainne i oottidobai ubbai Yihudaa Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos y cosas de Joram, ¿no están escritos en el rollo de
    las Crónicas de los reyes de Judá?
  gun-gun: Ha'e gui oĩve rei tema Jeorão rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue ha'e javi noĩ 'rã teve kuaxia Judá pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipanggep kadagiti dadduma pay a banbanag maipapan kenni Jehoram, ken
    kadagiti amin nga inaramidna, saan kadi a naisurat dagitoy iti Libro dagiti Pakasaritaan
    dagiti Ari ti Juda?
  kpg-kpg: Nia mee huogodoo a Jehoram nogo hai, guu hihi gi lodo Di Kai o nia King
    o Judah.
  uig-ARA: ئەمدى يورامنىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى بولسا «يەھۇدا پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Yehorami xa taruxui dɔnxɔɛ nun a fe naxee birin naba, na sɛbɛxi Yudaya
    mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Sehoram wiadahr ntinting nan Pwuhken Poadopoad en Namwarki
    kan en Suda.
  ksd-ksd: Ma ra umana enana papalum kai Ieoram, ma ra lavur magit i ga pait ia, pa
    di ga tumu diat vang ta ra buk na tutumu vakai ure ra umana king Iuda?
  tur-YTC: Yoram'ın işlerinin geri kalanı ve yaptığı her şey, Yahuda krallarının Tarihler
    Kitabı'nda yazılı değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωρὰμ καὶ πάντα ὅσα ἐποίησεν, οὐκ ἰδοὺ ταῦτα γέγραπται
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  ind-AYT: Peninggalan dari riwayat Yoram dan semua yang dilakukannya apakah semuanya
    itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Yehuda?
  nya-nya: Ndipo ntchito zina za Yehoramu ndi zonse zomwe anachita, kodi sizinalembedwe
    mʼbuku la mbiri ya mafumu a Yuda?
  hrv-hrv: Ostala povijest Jorama, sve što je učinio, zar to nije zapisano u knjizi
    Ljetopisa kraljeva judejskih?
  mps-mps: Te e po dabe te king Jehoram agai te tigidali te gasa gasa nai sę yali
    po dao, te po buku me delide elalubao, tama te buku augwaligo nogi eyu, e tama
    wabo da, Te Juda Dabego King Bidi Dabego Po Elalubo Buku Da wabo dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Jehoram i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  dan-1931: Hvad der ellers er at fortælle om Joram, alt, hvad han udførte, står optegnet
    i Judas Kongers Krønike.
  vie-OVCB: Các việc khác của Giô-ram đều được chép trong Sách Lịch Sử Các Vua Giu-đa.
  guj-2017: યોરામનાં બાકીનાં કાર્યો અને તેણે જે કંઈ કર્યું તે બધું યહૂદિયાના રાજાઓના
    કાળવૃત્તાંતના પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Sehoram wiadahr ntinting nan Pwuhken Poadopoad en Namwarki
    kan en Suda.
  por-BRBSL: O resto dos atos de Jorão, e tudo o que ele fez, não estão escritos no
    livro das crônicas dos reis de Judá?
  cth-cth: Joram thawtawknae thung dawk hoi kaawm rae naw hoi a tawksak e naw pueng
    teh Judah siangpahrangnaw setouknae cauk dawk koung thut lah ao nahoehmaw.
  twi-twi: Nsɛm a esisii wɔ Yehoram ahenni mu ne nea ɔyɛe nyinaa no wɔankyerɛw angu
    Yuda Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Joram kah ol noi neh a saii boeih te khaw Judah manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  tbz-SIM: Yodɑmmu tɔ̃mmú sɔmmu ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ wɑ̃̀rimu Sudɑɑ kpɑ̀ɑ̀tìbɛ̀
    dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Jehoram amizir bizir igharazibar eghaghaniba, da akɨnafarir me
    kamaghɨn dɨborim, Judan Atrivibar Eghaghaniba, an aven iti.
  dop-dop: Pɑ kɛɛsɑ Solɑm tɔmnɑɑ lɛntǝnɑɑ kɛ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Yehoramın qalan işləri və etdiyi hər şey barədə Yəhuda padşahlarının salnamələr
    kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Joram and all that he did, are they not written
    in the book of the chronicles of the kings of Judah?
  hin-2017: योराम के और सब काम और जो कुछ उसने किया, वह क्या यहूदा के राजाओं के इतिहास
    की पुस्तक में नहीं लिखा है?
  wol-KYG: Li des ci mbiri Yoram ak mboolem lu mu def, bindees na ko moos ci téere
    bi ñu dippee Jaloorey buuri Yuda ca seeni jant.
  eng-YLT: And the rest of the matters of Joram, and all that he did, are they not
    written on the book of the Chronicles of the kings of Judah?
  eng-WYC-2017: Certainly the residue of the words of Jehoram, and all things which
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Judah?
  eng-WMBB: The rest of the acts of Joram, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  urd-GVH: बाक़ी जो कुछ यहूराम की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-यहूदा
    की तारीख़’ की किताब में बयान किया गया है।
  rug-rug: Doduru ginugua pule saripu evaṉi e Zehoramu si ta kubere koasa Buka Tinozi
    tadi na Baṉara pa Ziuda.
  gaz-gaz: Wantoonni bara mootummaa Yooraam keessa hojjetaman kan biraatii fi wanni
    inni hojjete hundi kitaaba seenaa mootota Yihuudaa keessatti barreeffamaniiru
    mitii?
  fra-LSG: Le reste des actions de Joram, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois de Juda?
  yal-yal: Yehorami kɛwali dɔnxɛne, a naxanye birin ligaxi, ne sɛbɛxi Yuda mangane
    taruxu kɛdine kui.
  haw-1868: A o na hana i koe a Iehorama, a o na mea a pau ana i hana'i, aole anei
    i kakauia lakou iloko o ka buke oihanaalii a na'lii o ka Iuda?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يُورَامَ أَلَيْسَتْ هِي مُدَوَّنَةً فِي تَارِيخِ
    أَخْبَارِ مُلُوكِ يَهُوذَا؟
  ewe-ewe: Woŋlɔ Fia Yoram ƒe ŋutinya mamlɛa ɖe, Yuda fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Joram, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Judah.
  asm-FB: যিহোৰামৰ অন্যান্য সকলো কার্যৰ বিৱৰণ জানো ‘যিহূদাৰ ৰজাসকলৰ ইতিহাস’ নামৰ পুস্তকখনত
    লিখা নাই?
  sus-A: يٍهٌرَ مِ شَ تَرُشُي دْنشْي نُن عَ قٍ نَشٍيٍ بِرِن نَبَ، نَ سّبّشِ يُدَيَ
    مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes de Joram, et tout ce qu'il a fait, n'est-ce pas écrit
    dans le livre des Chroniques des rois de Juda ?
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י יֹורָ֖ם וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹֽוא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  piu-2006: '@see-verse:2KI.008.022'
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Jehoramu, na marĩa mothe eekire,
    githĩ matiandĩkĩtwo ibuku-inĩ rĩa maũndũ ma mahinda ma athamaki a Juda?
  fra-NCL: Le reste des actes de Joram, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques de Juda ?
  cek-AK: Joram siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuennawk boih
    loe, Judah siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Joram-ibmar-imaksadi, degi, ibmar-baigan-imaksadi, abala, Judá-e-reymar-ibmar-imaksad-gardagi
    narmakar-maid.
  uig-CYR: Әнди Йорамниң башқа ишлири һәм қилғанлириниң һәммиси болса «Йәһуда падишалириниң
    тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: యెహోరామును గూర్చిన ఇతర విషయాలకొస్తే, అతడు చేసిన పనులన్నీ యూదా రాజుల చరిత్ర
    గ్రంథంలో రాసి ఉన్నాయి.
  hat-BSA: Tout lòt zèv a Joram yo avèk tout sa ke li te fè yo, èske yo pa ekri nan
    Liv Kwonik a wa a Juda yo?
  kos-kos: Ma nukewa saya ma Jehoram el orala simla oasr in Sramsram Matu Ke Tokosra
    Lun Judah.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י יוֹרָ֖ם וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הֲלֽוֹא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Akụkọ ihe niile Jehoram mere, e deghị ha nʼakwụkwọ akụkọ ihe ndị eze Juda
    mere nʼụbọchị ndụ ha?
  ory-ory: ଏହି ଯୋରାମ୍‍ଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା କି ଯିହୁଦା ରାଜାମାନଙ୍କ
    ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Jehoram föför meinisin a mak lon puken uruwon ekewe
    kingen Juta.
  rop-rop: Ol detlot ting weya King Jehoram bin dum deibin raidimdan langa det buk
    gulum Ola stori blanga detlot king blanga Juda.
  ukr-1871: Проче про Йорама й про все, що він творив, прописано в книзї лїтописній
    царів Юдиних.
  deu-1951: Was aber mehr von Jehoram zu sagen ist, und alles, was er getan hat, ist
    das nicht geschrieben in der Chronik der Könige von Juda?
  eng-JPS: And the rest of the acts of Joram, and all that he did, are they not written
    in the book of the chronicles of the kings of Judah?
  srp-1865: A ostala djela Joramova i sve što je èinio, nije li to zapisano u dnevniku
    careva Judinijeh?
  lug-lug: Ebyafaayo ebirala ebyabaawo ku mulembe gwa Yekolaamu, ne bye yakola byonna,
    tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka ba Yuda?
  heb-heb: ויתר דברי יורם וכל אשר עשה הלוא הם כתובים על ספר דברי הימים למלכי יהודה׃
  ben-IRV: যোরামের বাকি সমস্ত কাজের কথা যিহূদার রাজাদের ইতিহাস বইটিতে কি লেখা নেই?
  pan-pan: ਯੋਰਾਮ ਦੀ ਬਾਕੀ ਘਟਨਾ ਅਤੇ ਉਹ ਸਭ ਕੁਝ ਜੋ ਉਹ ਨੇ ਕੀਤਾ, ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ
    ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ?
  mya-JVB: ယဟောရံ ပြုမူ သော အမှု အရာကြွင်း လေသမျှ တို့သည် ယုဒ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: Ho King Jehoraamuva ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Iutaa Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Iehorama ena kara orena, bona iena kara ibounai, be Iuda Ena King Edia
    Sivarai Buka lalonai idia torea vadaeni.
  urd-urd: यूराम के बाक़ी काम और सब कुछ जो उसने किया, तो क्या वह यहूदाह के बादशाहों
    की तवारीख़ की किताब में लिखे नहीं?
  rus-SYN: Прочее об Иораме и обо всем, что он сделал, написано в летописи царей Иудейских.
  bqc-SIM: Yeholaũ yã́ kĩniↄ ń yã́ pↄ́ a kɛ̀ↄ píi kú Yuda kíaↄ ladau.
  tcz-CHONGTHU: Jehoram vaihom sunga thilsoh holeh natoh dohho jouse Judah lengte
    thusim bua akijihlut soh keijin ahi.
  mar-mar: “यहूदाच्या राजांचा इतिहास” या ग्रंथात यहोरामाने जे जे केले त्याची नोंद
    आहे.
  qub-qub: Jorampa waquin willapan, ima rurashancunapis isquirbiraycan Judäpa raynincunapa
    acta librunchömi.
  bqp-bqp: Yehoramu yã kparanↄ kũ yã kũ à kɛ̀nↄ pínki kú Yudanↄ kínanↄ gĩayãkɛnanↄ
    takadan.
  hat-hat: N'a jwenn rès istwa Joram ak tou sa li te fè ekri nan liv Istwa wa peyi
    Jida yo.
  eng-BSB: As for the rest of the acts of Jehoram, along with all his accomplishments,
    are they not written in the book of the Chronicles of the Kings of Judah?
  eng-WEBPB: The rest of the acts of Joram, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  kbq-kbq: Hanki ruga'a zantamima Jehoramu'ma kinima mani'neno tro'ma hu'nea zamofo
    agenkea, Juda kini vahe'mokizmi zamagi zamagenkema krenentaza avontafepi krente'naze.
  nhe-BL: Huan sequinoc tlamantli tlen quichijqui Tlanahuatijquetl Joram eltoc ijcuilijtoc
    ipan nopa amatlajcuiloli itoca Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali Judá.
  bus-bus: Yehoramu yã kpaaanↄ kↄ̃n yã kɛ̀ à kɛ̀nↄ píngi kú Yudanↄ kínanↄ gĩayãkɛnanↄ
    takadan.
  gub-BL: Amo umuapyk amogwer Zeoràw hemiapo kwer paw a'e pape Zuta wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: But the rest of the acts of Joram, and all that he did, are they not written
    in the book of the words of the days of the kings of Juda?
