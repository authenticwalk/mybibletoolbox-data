verse: 2KI.008.013
translations:
  mal-C: “വെറും ഒരു നായായിരിക്കുന്ന അടിയന് ഇത്തരം സാഹസകൃത്യങ്ങൾ ചെയ്യാൻ എങ്ങനെ കഴിയും?”
    എന്നു ഹസായേൽ ചോദിച്ചു. “നീ അരാംരാജാവായിത്തീരുമെന്ന് യഹോവ എനിക്കു വെളിപ്പെടുത്തിയിരിക്കുന്നു,”
    എന്ന് എലീശാ മറുപടികൊടുത്തു.
  deu-TKW: 'Hasael antwortete: Was ist doch dein Knecht, der Hund, daß er so Großes
    verrichten sollte? Elisa erwiderte: Jahwe hat dich mir als König über Aram gezeigt.'
  lin-lin: 'Azaeli akamwaki mpe azongisaki : — Mpo na nini okosala makambo ya boye
    na mosali na yo ? Ata kutu mbwa eleki ngai na tina ! Elize alobaki lisusu : —
    Yawe amonisi ngai ete okokoma mokonzi ya Siri.'
  eng-LSV: And Hazael says, “But what [is] your servant—the dog, that he does this
    great thing?” And Elisha says, “YHWH has showed me you—king of Aram.”
  eng-GNV: Then Hazael said, What? is thy seruant a dog, that I should doe this great
    thing? And Elisha answered, The Lord hath shewed mee, that thou shalt be King
    of Aram.
  eng-WEBSTER: And Hazael said, But what, is thy servant a dog, that he should do
    this great thing? And Elisha answered, The LORD hath shown me that thou wilt be
    king over Syria.
  nhw-BL: 'Huan Hazael quinanquili: ―Na, nimotequipanojca, amo tleno nopati. San quen
    se nichichi. ¿Quenicatza huelis nijchihuas huejhueyi tlamantli quen nopa? Huan
    Eliseo quiilhui: ―NoTECO nechmatiltijtoc para tielis titlanahuatijquetl ipan tlali
    Siria.'
  swh-ONEN: Hazaeli akasema, “Itawezekanaje mtumishi wako, aliye mbwa tu, kufanya
    tendo la ajabu namna hiyo?” Elisha akamjibu, “Bwana amenionyesha kuwa utakuwa
    mfalme wa Aramu.”
  bba-bba: Hɑsɑɛli u nùn wisɑ u nɛɛ, yinni, mɑn diyɑ kon dɑm bɑkɑm mɛnin bweseru wɑ
    n kɑ ɡɑ̃ɑ bɑkɑ ninin bweseru ko, nɛ wi nɑ ǹ sɑ̃ɑ ɡɑ̃ɑnu. Mɑ Elisee u nùn wisɑ
    u nɛɛ, Yinni Gusunɔwɑ u mɑn sɔ̃ɔsi mɑ kɑɑ bɑndu di Siriɔ.
  eng-KJVCPB: And Hazael said, But what, is thy servant a dog, that he should do this
    great thing? And Elisha answered, The Lord hath shewed me that thou shalt be king
    over Syria.
  luo-luo: Hazael nopenjo niya, “Ere kaka jatichni marom gi guok aguoka nyalo timo
    gik ma kama?” Elisha nodwoko niya, “Jehova Nyasaye osenyisa ni ibiro bedo ruodh
    jo-Aram.”
  meu-meu: Bena Hasaele eto, Emu hesiai tauna be daika, ia na una kara badana baine
    karaia? Ia na sisia mo. Elisaia na e haere, eto, Iehova ese vada e haheitalaigu,
    oi na Suria pavapavana ai baola.
  npi-ULB: हजाएलले भने, “तपाईंको दास को हो जसले यति ठुलो काम गरोस् ? ऊ केवल एउटा कुकुर
    हो ।” एलीशाले भने, “तपाईं अरामका राजा बन्‍नुहुनेछ भनी परमप्रभुले मलाई देखाउनुभएको
    छ ।”
  yor-yor: Hasaeli sì wí pé. “Báwo ni ìránṣẹ́ rẹ, ajá lásán làsàn yóò ṣe ṣe irú nǹkan
    ńlá bẹ́ẹ̀?” “Olúwa ti fihàn mí pé ìwọ ni yóò jẹ ọba Siria,” Eliṣa dá a lóhùn.
  pes-OPCB: 'حزائیل گفت: «سرورم، من سگ کی باشم که دست به چنین کارهایی بزنم.» ولی الیشع
    جواب داد: «خداوند به من نشان داده است که تو پادشاه سوریه خواهی شد.»'
  tgl-ULB: Tumugon si Hazael, “Sino ang iyong lingkod, na dapat gumawa nitong dakilang
    bagay? Siya ay isang aso lamang.” Sumagot si Eliseo, “Ipinakita sa akin ni Yahweh
    na ikaw ang maghahari sa Aram,”
  hui-hui: Hasaele ibugua bi uruni hale hai howa Elaisa lamialu lalu, I̱ agali habane
    nabulene ale dege kogonidago. I̱na mbirale bulebere lalu áyu langiriruni agua
    bialu bulubodabe, lene. Ani layagola Elaisahanda lalu, Í̠ Sirianaga kiniore holebere
    lalu Anduane Homogo ibunime i̱ mo walia haya, lalu lamini.
  mya-mya: ဟာ​ဇေ​လ​က``အ​ကျွန်ုပ်​သည်​မ​ရေ​ရာ​သူ တစ်​ဦး​ဖြစ်​ပါ​သည်။ အ​ဘယ်​သို့​လျှင်​ဤ
    မျှ​တန်​ခိုး​ကြီး​နိုင်​ပါ​မည်​နည်း'' ဟု​မေး​၏။ ဧ​လိ​ရှဲ​က``သင်​သည်​ရှု​ရိ​ပြည်​ကို​စိုး​စံ​ရ​လိမ့်
    မည်​ဖြစ်​ကြောင်း ငါ့​အား​ထာ​ဝရ​ဘု​ရား​ဖော်​ပြ တော်​မူ​လေ​ပြီ'' ဟု​ဆို​၏။
  bod-N: ཧ་ཟཱ་ཨེལ་གྱིས། ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཁྱི་ལྟ་བུ་བདག་གིས་དོན་ཆེན་པོ་དེ་ཅི་ལྟར་བྱེད་དམ་ཞུས་པས།
    ཨེ་ལི་ཤཱས་ལན་དུ། ཁྱོད་རང་ཨ་རམ་གྱི་རྒྱལ་པོར་འགྱུར་བ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་བསྟན་བྱུང་གསུངས་སོ།
    །
  sna-sna: Hazaeri akati, “Ko, muranda wenyu chiiko, iyo imbwa zvayo, kuti angaita
    chinhu chakakura kudai?” Erisha akapindura akati, “Jehovha akandiratidza kuti
    iwe uchava mambo wavaAramu.”
  spa-BLM: 'Hazael dijo: “¿Pero qué es tu siervo, que no es más que un perro, para
    que pueda hacer esta gran cosa?” Eliseo respondió: “Yahvé me ha mostrado que serás
    rey de Siria”.'
  cac-cac: 'Ix yalan vin̈aj Hazael d''a vin̈ icha tic: —A in tic te malaj jab''oc
    velc''ochi, lajan in icha junoc noc'' tz''i''. ¿Tas val ol aj in c''ulan tas icha
    chi''? xchi vin̈. Ix tac''vi vin̈aj Eliseo chi'' d''a vin̈: —Toxo ix yal Jehová
    d''ayin to a ach ol ach ochcan sreyaloc Siria tic, xchi vin̈.'
  swh-ULB: Hazaeli akajibu, Ni nani mtumwa wako, ambaye atafanya jambo hili kubwa?
    Yeye ni mbwa tu.” Elisha akajibu, “Yahwe amenionyesha kwamba utakuwa mfalme juu
    ya Shamu.”
  bel-bel: 'І сказаў Азаіл: што такое раб твой, сабака, каб мог зрабіць такую вялікую
    справу? І сказаў Елісей: указаў мне Гасподзь у табе цара Сірыі.'
  deu-ELBBK: 'Da sprach Hasael: Was ist dein Knecht, der Hund, dass er diese große
    Sache tun sollte? Und Elisa sprach: Der HERR hat mich dich sehen lassen als König
    über Syrien.'
  mbb-OT: Midtavak si Hazael, “Datù, kenè ku heeyan egkehimu. Su wazè ku ǥehem te
    kebaal keniyan.” Midtavak si Elisha te, “Impahayag te Nengazen kayi te kedì he
    egkehimu ka he hadì diyà te Aram.”
  mal-2015: 'ഈ മഹാകാര്യം ചെയ്‌വാൻ നായായിരിക്കുന്ന അടിയൻ എന്തുമാത്രമുള്ളു എന്നു ഹസായേൽ
    പറഞ്ഞതിന്നു എലീശാ: നീ അരാമിൽ രാജാവാകും എന്നു യഹോവ എനിക്കു വെളിപ്പെടുത്തിത്തന്നിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: '„Sar ada me šaj kerav?“ phučľa lestar o Chazael. „Se me, tiro služobňikos,
    som ča rikono.“ O Elizeus leske odphenďa: „O RAJ mange sikaďa, hoj tu ačheha kraľiske
    andro Aram.“'
  pes-OPV: 'و حزائیل گفت: «بنده تو که سگ است، کیست که چنین عمل عظیمی بکند؟» الیشع
    گفت: «خداوند بر من نموده است که تو پادشاه ارام خواهی شد.»'
  ron-1924: 'Хазаел а зис: „Дар че есте робул тэу, кынеле ачеста, ка сэ факэ лукрурь
    аша де марь?” Ши Елисей а зис: „Домнул мь-а дескоперит кэ вей фи ымпэрат ал Сирией.”'
  ben-OBCV: হসায়েল বললেন, “আপনার এই দাস, যে কি না এক কুকুরমাত্র, সে কীভাবে এই কৃতিত্ব
    দেখাবে?” “সদাপ্রভু আমায় দেখিয়ে দিয়েছেন যে আপনি অরামের রাজা হবেন,” ইলীশায় উত্তর
    দিলেন।
  som-som: Markaasaa Xasaa'eel yidhi, War sidee baan anigoo addoonkaaga ah oo aan
    eey waxba dhaamin waxyaalahan waaweyn u samayn doonaa? Markaasaa Eliishaa wuxuu
    ugu jawaabay, Rabbigu wuxuu i tusay inaad noqon doontid boqor Suuriya u taliya.
  lat-VUC: 'Dixitque Hazaël: Quid enim sum servus tuus canis, ut faciam rem istam
    magnam? Et ait Eliseus: Ostendit mihi Dominus te regem Syriæ fore.'
  eng-ASVBT: And Hazael said, But what is thy servant, who is but a dog, that he should
    do this great thing? And Elisha answered, Jehovah hath shown me that thou shalt
    be king over Syria.
  ita-1885: 'Ed Hazael disse: Ma che cosa è pure il tuo servitore, che non è altro
    che un cane, per fare queste gran cose? Ed Eliseo disse: Il Signore mi ha fatto
    vedere che tu sarai re sopra la Siria.'
  eng-LXXUP: And Hazael said, Who is thy servant? a dead dog, that he should do this
    thing? And Elisha said, The Lord has shown me thee ruling over Syria.
  eng-ULB: Hazael replied, “Who is your servant, that he should do this great thing?
    He is only a dog.” Elisha answered, “Yahweh has shown me that you will be king
    over Aram.”
  spa-VBL: “Pero, ¿cómo podría lograr algo así alguien como yo, que no soy más que
    un ‘perro’?” le preguntó Jazael. “El Señor me ha mostrado que vas a ser el rey
    de Harán”, respondió Eliseo.
  fra-_FOB: 'Hazaël répliqua: Mais qui est ton serviteur, qui n''est qu''un chien,
    pour faire de si grandes choses? Élisée répondit: L''Éternel m''a montré que tu
    seras roi de Syrie.'
  mal-mal: '“ഈ മഹാകാര്യം ചെയ്യുവാനിരിക്കുന്ന നായായ അടിയൻ എന്തുമാത്രമുള്ളു” എന്ന് ഹസായേൽ
    പറഞ്ഞതിന് എലീശാ: “നീ അരാമിൽ രാജാവാകുമെന്ന് യഹോവ എനിക്ക് വെളിപ്പെടുത്തിത്തന്നിരിക്കുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Hazāel bolā, “Mujh jaise kutte kī kyā haisiyat hai ki itnā baṛā kām karūṅ?”
    Ilīshā ne kahā, “Rab ne mujhe dikhā diyā hai ki āp Shām ke bādshāh ban jāeṅge.”
  suz-BL: मिनु हजाएलमी “गो महिक्‍शो, कुचुम खोदेंशो मुरुम ओदेंशो ठेयब गेय दोपा पने
    चाप्‍नुङ ङा?” देंमाक्‍त। मिनु एलीशाम “परमप्रभु यावेम गे अराम ङा पिप दुम्‍नेवे,
    दे आं कली कोंइशो बाक्‍ब” देंमाक्‍त। १राजा १९:१५
  ita-1927: 'Hazael disse: “Ma che cos’è mai il tuo servo, questo cane, per fare delle
    cose sì grandi?” Eliseo rispose: “L’Eterno m’ha fatto vedere che tu sarai re di
    Siria”.'
  ckb-ckb: 'حەزائێلیش گوتی: «گەورەم، سەگێکی وەک من چۆن دەتوانێ کاری وا گەورە بکات؟»
    ئەلیشەعیش وەڵامی دایەوە: «یەزدان پیشانی دام کە تۆ دەبیتە پاشای ئارام.»'
  eng-BBE: And Hazael said, How is it possible that your servant, who is only a dog,
    will do this great thing? And Elisha said, The Lord has made it clear to me that
    you will be king over Aram.
  kan-OKCV: ಆದರೆ ಹಜಾಯೇಲನು, “ನಿಮ್ಮ ಸೇವಕನು ಕೇವಲ ನಾಯಿ, ಇಂಥಾ ಮಹಾ ಕೆಲಸವನ್ನು ಮಾಡುವುದಕ್ಕೆ
    ಹೇಗೆ ಸಾಧ್ಯ?” ಎಂದನು. ಎಲೀಷನು, “ನೀನು ಅರಾಮಿನ ಮೇಲೆ ಅರಸನಾಗುವೆ ಎಂದು ಯೆಹೋವ ದೇವರು ನನಗೆ
    ತಿಳಿಸಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ஆசகேல், இத்தனை பெரிய காரியத்தைச் செய்வதற்கு நாயைப்போல இருக்கிற
    உமது அடியான் எம்மாத்திரம் என்றான். அதற்கு எலிசா: நீ சீரியாவின்மேல் ராஜாவாவாய்
    என்பதைக் யெகோவா எனக்குத் தெரிவித்தார் என்றான்.'
  spa-RV-1909: 'Y Hazael dijo: ¿Por qué? ¿es tu siervo perro, que hará esta gran cosa?
    Y respondió Eliseo: Jehová me ha mostrado que tú has de ser rey de Siria.'
  ron-BTF: 'Și Hazael a zis: Dar ce, este servitorul tău un câine, ca să facă acest
    lucru mare? Și Elisei a răspuns: DOMNUL mi-a arătat că vei fi împărat peste Siria.'
  eng-WEBP: Hazael said, “But what is your servant, who is but a dog, that he could
    do this great thing?” Elisha answered, “The LORD has shown me that you will be
    king over Syria.”
  eng-FBV: “But how could someone like me who's just a ‘dog’ achieve anything like
    that?” Hazael asked. “The Lord has shown me that you are going to be the king
    of Aram,” Elisha replied.
  nld-1939: 'Chazaël zeide: Maar hoe kan uw dienaar, een dode hond, zo iets geweldigs
    verrichten? Eliseus antwoordde: Jahweh heeft mij u als koning van Aram doen zien.'
  nch-BL: 'Huan Hazael quinanquili: ―Na, nimotequipanojca, amo teno nopati. San quej
    se nichichi. ¿Quenicatza huelis nijchihuas huejhueyi tamanti quej nopa? Huan Eliseo
    quiilhui: ―NoTECO techmatiltijtoc para tielis titanahuatijquet ipan tali Siria.'
  vie-1934: 'Ha-xa-ên tiếp: Nhưng kẻ tôi tớ ông là ai, chẳng qua là một con chó đó
    thôi; sao làm nổi công sự lớn dường ấy? Ê-li-sê đáp rằng: Đức Giê-hô-va đã tỏ
    cho ta biết rằng ngươi sẽ làm vua Sy-ri.'
  hin-CV: हाज़ाएल ने उनसे कहा, “आपका सेवक है ही क्या, मात्र एक कुत्ता, जो वह इस सीमा
    तक पतित कार्य करे?” एलीशा ने उत्तर दिया, “याहवेह ने मुझ पर यह प्रकट किया है कि
    तुम अराम के राजा हो जाओगे.”
  spa-BES: 'Y Hazael dijo: ¿Cómo es posible que tu siervo, que solo es un perro, haga
    esta gran cosa? Y Eliseo dijo: El Señor me ha dejado claro que tú serás rey sobre
    Siria.'
  tdx-tdx: 'Fa hoe t’i Kazaele: Ino ty mpitoro’o? amboa hao t’ie hanao o halosorañe
    zao? le hoe t’i Elisà: Fa natoro’ Iehovà amako te ihe ty ho mpanjaka’ i Arame.'
  tha-KJV: และฮาซาเอลตอบว่า “​ผู้รับใช้​ของท่านผู้เป็นแต่เพียงสุนัขเป็นใครเล่า ซึ่งจะกระทำสิ่งใหญ่โตนี้”
    เอลีชาตอบว่า “พระเยโฮวาห์ทรงสำแดงแก่ข้าพเจ้าว่า ท่านจะเป็นกษั​ตริ​ย์ครอบครองประเทศซีเรีย”
  por-BR-2018: 'E Hazael disse: O que é o teu servo, um cão, para que ele faça esta
    grande coisa? E respondeu Eliseu: o SENHOR me mostrou que tu serás rei da Síria.'
  deu-ELO: 'Da sprach Hasael: Was ist dein Knecht, der Hund, daß er diese große Sache
    tun sollte? Und Elisa sprach: Jehova hat mich dich sehen lassen als König über
    Syrien.'
  eng-WYC-2018: And Hazael said, What soothly am I, thy servant, a dog, that I do
    this great thing? (or And Hazael said, Truly what am I, thy servant, nothing but
    a dog? for how can I do such a great thing?) And Elisha said, The Lord hath showed
    to me that thou shalt be king of Syria.
  epo-epo: 'Ĥazael diris: Kio estas via servanto, la hundo, ke li faru tiun grandan
    faron? Kaj Eliŝa diris: La Eternulo montris al mi, ke vi estos reĝo de Sirio.'
  uig-PIN: 'Ⱨazaǝl: — Mǝnki ittǝk bir ⱪulung nemǝ idim, undaⱪ uluƣ ixlarni ⱪilalamtim?
    Elixa: — Pǝrwǝrdigar manga sening Suriyǝning padixaⱨi bolidiƣanliⱪingni mǝlum
    ⱪildi, dedi.'
  beo-beo: Ha:sa:iele da bu adole ba:i, “Na da habodane agoane gasa bagade hou hamoma:bela:?
    Na da hamedei dunu fawane!” Ilaisia da bu adole i, “Hina Gode da nama amane olelei.
    Di da Silia hina bagade hamomu.”
  tpi-OTNT: Hasael i harim dispela tok na i bekim tok bilong Elisa olsem, “Mi man
    nating tasol. Olsem wanem na mi inap mekim dispela bikpela samting?” Orait na
    Elisa i tokim em olsem, “Bikpela i soim mi pinis olsem, bai yu kamap king bilong
    Siria.”
  hau-SA: Hazayel ya ce, “Yaya bawanka, wanda yake kare kawai, zai iya aikata wannan
    irin abu?” Elisha ya ce, “Ubangiji ya nuna mini cewa za ka zama sarkin Aram.”
  uig-LAT: 'Hazael: — Menki ittek bir qulung néme idim, undaq ulugh ishlarni qilalamtim?
    Élisha: — Perwerdigar manga séning Suriyening padishahi bolidighanliqingni melum
    qildi, dédi.'
  nde-nde: UHazayeli wathi, “Kambe inceku yakho, yona iyinja ngokwayo, ingasanelisa
    njani isiga esingako?” U-Elisha waphendula wathi, “UThixo ungitshengisile ukuthi
    wena uzakuba yinkosi yase-Aramu.”
  ton-ton: Pea naʻe pehē ʻe Hasaeli, “Ka ko e hā, ko e kulī ʻa hoʻo tamaioʻeiki ko
    au, ke u fai ha meʻa pehē fau?” Pea naʻe pehēange ʻe ʻIlaisa, “Kuo fakaʻilo mai
    ʻe Sihova ke ke tuʻi ko e ki Silia.”
  ces-1613: 'I řekl Hazael: I což jest služebník tvůj pes, aby učiniti mohl věc tak
    velikou? Odpověděl Elizeus: Ukázal tě mi Hospodin, že budeš králem Syrským.'
  eng-WMB: Hazael said, “But what is your servant, who is but a dog, that he could
    do this great thing?” Elisha answered, “The LORD has shown me that you will be
    king over Syria.”
  tam-TCV: அதற்கு ஆசகேல், “நாயைப்போன்ற உமது அடியவன் இப்படியான ஒரு பெரிய காரியத்தைச்
    சாதிப்பது எப்படி?” என்று கேட்டான். அதற்கு எலிசா, “நீ சீரிய நாட்டுக்கு அரசனாவாய்
    என்று யெகோவா எனக்குக் காண்பித்தார்” என்றான்.
  ceb-ULB: Mitubag si Hazael, “Kinsa man ang imong sulugoon, nga magbuhat siya niining
    dagkong butang? Iro lamang siya.” Mitubag si Eliseo, “Gipakita ni Yahweh kanako
    nga mahimo kang hari sa Aram.”
  pol-UBG: 'Wtedy Chazael powiedział: Co? Czy twój sługa jest psem, żeby miał czynić
    tak straszną rzecz? Elizeusz odpowiedział: PAN pokazał mi, że ty będziesz królem
    nad Syrią.'
  urd-GVU: حزائیل بولا، ”مجھ جیسے کُتے کی کیا حیثیت ہے کہ اِتنا بڑا کام کروں؟“ الیشع
    نے کہا، ”رب نے مجھے دکھا دیا ہے کہ آپ شام کے بادشاہ بن جائیں گے۔“
  deu-1912: 'Hasael sprach: Was ist dein Knecht, der Hund, daß er solch großes Ding
    tun sollte? Elisa sprach: Der HERR hat mir gezeigt, daß du König von Syrien sein
    wirst.'
  kan-2017: ಹಜಾಯೇಲನು ಎಲೀಷನಿಗೆ, “ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ನಾಯಿಯಂತಿರುತ್ತೇನಷ್ಟೇ; ನನ್ನಿಂದ ಇಂಥಾ
    ಕ್ರೂರ ಕಾರ್ಯವಾಗುವುದು ಹೇಗೆ?” ಎಂದು ಕೇಳಲು ಅವನು, “ನೀನು ಅರಾಮ್ಯರ ಅರಸನಾಗುವಿಯೆಂದು ಯೆಹೋವನು
    ನನಗೆ ತಿಳಿಸಿದ್ದಾನೆ” ಎಂದನು.
  yap-yap: Me fith Hazael ni ga’ar, “Ra di’in me er fanag gel? Ya gag be’ ni dariy
    rogog!” Me fulweg Elisa ni ga’ar, “Ke dag SOMOL ngog ni bay mmang pilung nu Syria.”
  hlt-MCSB: Tedae Hazael loh, “Na sal ui loh metlam hno len a saii eh?” a ti nah.
    Elisha loh, “Aram soah na manghai ham te BOEIPA loh kai n'tueng coeng,” a ti nah.
  mdy-ETH: ዓዛሄሌ ዒማና፦ «ታኣኒ ፔቴታዖ ማኣዳ ባኣዚ ባኣ፥ ላኣፓ ዓሲኬ! ታኣኒ ዬያ ዓይጎ ዎልቄና ማዻይ?» ጌይ ዖኦጬኔ።
    ዔልሳዒ ዒዛም ማሃዖ፦ «ኔኤኒ ሶኦሪያ ካኣቲ ማዓንዳሢ ናንጊና ናንጋ ጎዳ ታኣም ፔጋሲ ዻዌኔ» ጌዔኔ።
  twi-ASANTE: Na Hasael buaa sɛ, “Ɛbɛyɛ dɛn na me a mensɛ hwee yi, bɛtumi adi dwuma
    kɛseɛ a ɛte sɛɛ yi?” Nanso, Elisa buaa sɛ, “Awurade akyerɛ me sɛ, wo na wobɛyɛ
    Aramhene.”
  eng-WEBU: Hazael said, “But what is your servant, who is but a dog, that he could
    do this great thing?” Elisha answered, “The LORD has shown me that you will be
    king over Syria.”
  wal-wal: Hazaa7eeli zaaridi, “Taani ne ashkkarai, pattenna kanai, hagaa mala gitabaa
    oottanau waatada danddayiyaanaa?” yaagiis. Yaagin Elssaa7i zaaridi, “Neeni Sooriyaa
    biittan kawotanaagaa tana GODAI bessiis” yaagiis.
  spa-PDDPT: 'Hazael preguntó: ¿Qué es tu esclavo, sino un perro, para que haga cosas
    tan grandes? Y Eliseo respondió: Yavé me mostró que tú serás rey de Siria.'
  gun-gun: 'Ha''e ramo Hazael aipoe''i: — Ha''e gui mba''exa tu xee nerembiguai jagua
    ramigua''i va''eri ha''e ramigua ete ajapo aguã? Eliseu ombovai: — Senhor ma xevy
    oikuaa uka ndee ju Síria pygua ruvixarã reĩ aguã — he''i.'
  ilo-ULB: Simmungbat ni Hazael, “Siasino koma ti adipenmo ta maaramidna ti kastoy
    a dakkel a banag. Maysa laeng isuna a kas iti aso.” Simmungbat ni Eliseo, “Impakita
    ni Yahweh kaniak nga agbalinkanto nga ari ti Aram.”
  kpg-kpg: Hazael ga heeu, “E hai behee dagu hai e mee di maaloo ei au giibeni gaa hai
    beenaa? Idimaa au hagalee di mee!” Elisha ga helekai “Dimaadua gu hagamodongoohia mai
    gi di au, bolo goe gaa hai di king o Syria.”
  uig-ARA: 'ھازائەل: ــ مەنكى ئىتتەك بىر قۇلۇڭ نېمە ئىدىم، ئۇنداق ئۇلۇغ ئىشلارنى قىلالامتىم؟
    ئېلىشا: ــ پەرۋەردىگار ماڭا سېنىڭ سۇرىيەنىڭ پادىشاھى بولىدىغانلىقىڭنى مەلۇم قىلدى،
    دېدى.'
  sus-sus: Xasayeli naxa a maxɔrin, «N tan mixi xuri nɔma na fe mɔɔli xungbe rabade
    di?» Elise naxa a yaabi, «Alatala bara a masen n bɛ a i fama nɛ findide Arami
    mangɛ ra.»
  pon-2006: Asael ahpw idek, “Ia duwen ei pahn kak ahneki manaman duwe men? Sohte
    ngehi mehkot!” Elisa ahpw sapengki, “KAUN-O kasalehiongieier me komwi pahn wiahla
    nanmwarkien Siria.”
  ksd-ksd: 'Ma Kasael i ga biti: Ma kaum tultul nina i da ra pap uka a mangana tutana
    ava upi na pait ra ngala na magit dari? Ma Elisa i ga biti: A Luluai i tar vaarike
    piragu ba una king ure Siria.'
  tur-YTC: Hazael, “Ama senin bu hizmetkârın, daha köpekken, bu büyük işi nasıl yapabilir?”
    diye sordu. Elişa, “Yahve bana senin Suriye üzerinde kral olacağını gösterdi”
    diye karşılık verdi.
  grc-BRENT: Καὶ εἶπεν Ἀζαὴλ, τίς ἐστιν ὁ δοῦλός σου, ὁ κύων ὁ τεθνηκὼς, ὅτι ποιήσει
    τὸ ῥῆμα τοῦτο; καὶ εἶπεν Ἑλισαιὲ, ἔδειξέ μοι Κύριός σε βασιλεύοντα ἐπὶ Συρίαν.
  ind-AYT: Hazael berkata, “Namun, apakah hambamu ini selain daripada anjing, sehingga
    dapat melakukan hal yang hebat itu?” Elisa menjawab, “TUHAN telah memperlihatkan
    kepadaku bahwa kamu akan menjadi raja atas Aram.”
  nya-nya: Ndipo Hazaeli anati, “Kodi kapolo wanune, amene ndine wonyozeka ngati galu,
    ndingathe bwanji kuchita chinthu chachikulu chotere?” Elisa anayankha kuti, “Yehova
    wandionetsa kuti iwe udzakhala mfumu ya ku Aramu.”
  hrv-hrv: 'Hazael reče: “Ali što je tvoj sluga? Zar je pas da učini tako strašne
    stvari?” Elizej odgovori: “U jednoj Jahvinoj objavi vidio sam tebe kao kralja
    aramejskog.”'
  mps-mps: Hasaelgo te po odobo si, tama te Elisago po wei ponoyu, e tama wali, “Ena
    olo bidi dao. Tama te genuai sęgę yai sę eno ma mena tama usu nama yaibawe?”
    wali. Awe, tama Elisago agabolo e tama po wai, “Genuai Bidigo enabolo e tama ola
    mawai dao, nage Siria hani tonaluabo king bidi nigaibao,” wali.
  tpi-tpi: Hasael i harim dispela tok na i bekim tok bilong Elisa olsem, “Mi man nating
    tasol. Olsem wanem na mi inap mekim dispela bikpela samting?” Orait na Elisa i
    tokim em olsem, “Bikpela i soim mi pinis olsem, bai yu kamap king bilong Siria.”
  dan-1931: 'Da sagde Hazael: “Hvad er din Træl, den Hund, at han skal kunne gøre
    slige store Ting!” Elisa svarede: “HERREN har ladet mig skue dig som Konge over
    Aram!”'
  vie-OVCB: 'Ha-xa-ên hỏi: “Nhưng đầy tớ ông chỉ là một con chó, sao có thể làm được
    những việc lớn thế?” Ê-li-sê trả lời: “Chúa cho tôi biết ông sẽ làm vua A-ram.”'
  guj-2017: હઝાએલે કહ્યું, “તારો સેવક એક કૂતરા તુલ્ય છે, તે કોણ છે કે આવાં કામ કરે?”
    એલિશાએ કહ્યું, “યહોવાહે મને બતાવ્યું છે કે તું અરામનો રાજા થશે.”
  pon-2006A: Asael ahpw idek, “Ia duwen ei pahn kak ahneki manaman duwe men? Sohte
    ngehi mehkot!” Elisa ahpw sapengki, “KAUN-O kasalehiongieier me komwi pahn wiahla
    nanmwarkien Siria.”
  por-BRBSL: 'Hazael disse: “Mas o que é seu criado, que é apenas um cão, que ele
    poderia fazer esta grande coisa”? Elisha respondeu: “Yahweh mostrou-me que você
    será rei sobre a Síria”.'
  cth-cth: Hezael ni, kai na san ui patetlah kaawm e ni, hot patet e hno ka lentoe
    e ka sak thai han namaw atipouh. Elisha ni, Sirianaw e siangpahrang lah na kaawm
    han doeh tie hah, BAWIPA ni na panue sak telah atipouh.
  twi-twi: Na Hasael buae se, “Ɛbɛyɛ dɛn na me a mensɛ hwee yi, betumi adi dwuma kɛse
    a ɛte sɛɛ yi?” Elisa buae se, “Awurade akyerɛ me se, wo na wobɛyɛ Aramhene.”
  hlt-hlt: Tedae Hazael loh, “Na sal ui loh metlam hno len a saii eh?” a ti nah. Elisha
    loh, “Aram soah na manghai ham te BOEIPA loh kai n'tueng coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Asɑyɛɛdi dɔ̀: Yé n tú wè mí nhɑ kóo tɔ̃ntì? Mí ndɛmɔcírɛ̀ kɛ bo pĩ́
    mmutɔ̃mmú diɛmù mummu? Kɛ̀ Edisee dɔ̀: Ti Yiɛ̀ nKuyie ntì nni nnɑ̀kɛ́mu kɛ tú:
    A yóó nɑɑ́ nSidii kɔbɛ kóo kpɑ̀ɑ̀tì.'
  msy-2020: Ezɨ Hasael akar kam baregha, kamaghɨn Elisan akam ikaragha ghaze, “Kɨ
    pura gumazir kɨnim. Kɨ manmaghɨn bizir ekiar kam damuam?” Ezɨ Elisa kamaghɨn a
    mɨgei, “Ikiavɨra Itir God kamaghɨn nan akagha gɨfa, nɨ Sirian atrivimɨn otivam.”
  dop-dop: 'Kɛlɛnɑ Hɑsɑyɛlɩ sɩ: Hɑɣɑ kʋhʋlʋmɑɣɑ mɑ́, leɣe mɑ nɑwɑ pǝ toŋ? Ilisee sɩ:
    Tɑcɑɑ heelɑ-m sɩ n kɑ́ pǝsɩ Silii nyǝ́mɑ wulɑʋ.'
  azb-azb: 'Xazael dedi: «Bu köpək qulun kimdir ki, bu böyük işi etsin?» Elişa dedi:
    «Rəbb mənə göstərdi ki, sən Aram üzərində padşah olacaqsan».'
  eng-DBY: And Hazael said, But what, is thy servant a dog, that he should do this
    great thing? And Elisha said, Jehovah has shewn me that thou wilt be king over
    Syria.
  hin-2017: हजाएल ने कहा, “तेरा दास जो कुत्ते सरीखा है, वह क्या है कि ऐसा बड़ा काम
    करे?” एलीशा ने कहा, “यहोवा ने मुझ पर यह प्रगट किया है कि तू अराम का राजा हो जाएगा।”
  wol-KYG: 'Asayel ne ko: «Moo sang bi, man mi ab xaj gën, nu ma mana defe jooju jëf
    ju réy?» Alyaasa ne ko: «Aji Sax ji won na ma ne yaay doon buurub Siri.»'
  eng-YLT: And Hazael saith, 'But what, [is] thy servant the dog, that he doth this
    great thing?' And Elisha saith, 'Jehovah hath shewed me thee — king of Aram.'
  eng-WYC-2017: And Hazael said, What soothly am I, thy servant, a dog, that I do
    this great thing? And Elisha said, The Lord hath showed to me that thou shalt
    be king of Syria.
  eng-WMBB: Hazael said, “But what is your servant, who is but a dog, that he could
    do this great thing?” Elisha answered, “The LORD has shown me that you will be
    king over Syria.”
  urd-GVH: हज़ाएल बोला, “मुझ जैसे कुत्ते की क्या हैसियत है कि इतना बड़ा काम करूँ?”
    इलीशा ने कहा, “रब ने मुझे दिखा दिया है कि आप शाम के बादशाह बन जाएंगे।”
  rug-rug: Meke zama se Hazaelo, “Vegua meke kote boka ṉiṉira gua asa si rau? Sina
    loke laequ si rau.” Meke olaṉa se Ilaisa, “Ele vata dogoro nau e Zihova sapu kote
    na baṉara pa Siria si agoi,” gua si asa.
  gaz-gaz: Hazaaʼeel, “Ani garbichi kee sareen kun akkamiin waan hamtuu akkanaa hojjedha?”
    jedhe. Elsaaʼi immoo, “Waaqayyo akka ati mootii Sooriyaa taatu na argisiiseera”
    jedhee deebiseef.
  fra-LSG: 'Hazaël dit: Mais qu’est-ce que ton serviteur, ce chien, pour faire de
    si grandes choses? Et Élisée dit: L’Éternel m’a révélé que tu seras roi de Syrie.'
  yal-yal: Xasayele yi a fala, a naxa, “Koni sɛnbɛtaren nan n tan i ya walikɛɛn na
    alo barena, n nɔɛ na feene ra di?” Elise yi a fala a xa, a naxa, “Alatala bata
    a fala n xa a i findima nɛn mangan na Arami yamanani.”
  haw-1868: I aku la o Hazaela, Pehea la ia, he ilio anei kau kauwa, i hana aku ai
    ia i keia mea nui? I mai la o Elisai, Ua hoike mai o Iehova ia'u, e lilo auanei
    oe i alii maluna o Suria.
  arb-NAV: 'فَقَالَ حَزَائِيلُ: «كَيْفَ يُمْكِنُ لِمُجَرَّدِ كَلْبٍ نَظِيرِ عَبْدِكَ
    أَنْ يَرْتَكِبَ هَذِهِ الْفَظَائِعَ؟» فَأَجَابَهُ أَلِيشَعُ: «لَقَدْ كَشَفَ الرَّبُّ
    لِي أَنَّكَ سَتَمْلِكُ عَلَى أَرَامَ».'
  ewe-ewe: Hazael gblɔ be, “Avue menyea? Nyemawɔ nu ma tɔgbi gbeɖegbeɖe o!” Ke Elisa
    ɖo eŋu be, “Yehowa na menya be wòe ava zu fia le Siria.”
  eng-LEE: And Chazael said, But what is thy servant, the dog, that he should do this
    great thing? And Elisha' said, The Lord hath caused me to see thee as king over
    Syria.
  asm-FB: তেতিয়া হজায়েলে ক’লে, “কেৱল এটা কুকুৰৰ তুল্য আপোনাৰ এই দাসনো কোন যে, এই
    ভয়ানক কৰ্ম কৰিব?” ইলীচাই ক’লে, “তুমি যে অৰামৰ ৰজা হ’বা, এই কথা যিহোৱাই মোক প্রকাশ
    কৰিলে।”
  sus-A: شَسَيٍلِ نَشَ عَ مَشْرِن، «ﭑ تَن مِشِ شُرِ نْمَ نَ قٍ مْولِ شُنفبٍ رَبَدٍ
    دِ؟» عٍلِسٍ نَشَ عَ يَابِ، «عَلَتَلَ بَرَ عَ مَسٍن ﭑ بّ عَ عِ قَمَ نّ قِندِدٍ
    عَرَ مِ مَنفّ رَ.»
  fra-SBL: 'Hazaël dit : « Mais qu''est-ce que ton serviteur, qui n''est qu''un chien,
    pour qu''il puisse faire cette grande chose ? » Elisée répondit : « Yahvé m''a
    montré que tu seras roi de Syrie. »'
  hbo-hbo: וַיֹּ֣אמֶר חֲזָהאֵ֔ל כִּ֣י מָ֤ה עַבְדְּךָ֙ הַכֶּ֔לֶב כִּ֣י יַעֲשֶׂ֔ה הַדָּבָ֥ר
    הַגָּדֹ֖ול הַזֶּ֑ה וַיֹּ֣אמֶר אֱלִישָׁ֔ע הִרְאַ֧נִי יְהוָ֛ה אֹתְךָ֖ מֶ֥לֶךְ עַל־אֲרָֽם׃
  piu-2006: '@see-verse:2KI.008.012'
  kik-kik: Nake Hazaeli akĩmũũria atĩrĩ, “Ndungata ĩno yaku ĩtariĩ ta ngui-rĩ, yahota
    atĩa gwĩka ũndũ mũnene ũguo?” Nake Elisha akĩmũcookeria atĩrĩ, “Jehova nĩanyonetie
    atĩ nĩũgatuĩka mũthamaki wa Suriata.”
  fra-NCL: 'Hazaël dit : « Mais qu’est donc ton serviteur, un chien, pour faire de
    si grandes choses ? » Elisée répondit : « Yahweh m’a fait voir que tu seras roi
    de Syrie. »'
  cek-AK: Hazael mah, Na tamna kai, ui mah kawbangmaw to baktih kalen hmuennawk to
    ka sah thai tih? tiah a naa. Elisha mah, Nang loe Syria siangpahrang ah na om
    tih, tiah Angraeng mah ang hnuksak boeh, tiah a naa.
  cuk-cuk: 'Hazael abin-sogded: —Ar be-maide ibu be dake ¿Ar ande dule-isganasi, deyob
    ibmar-imaked? Eliseo ega sogded: —Ar Bab-Jehová anga sogsad: ‘Be-dule Siria-dulemar-e-reyga
    guoye.’'
  uig-CYR: 'Һазаәл: — Мәнки ишттәк бир қулуң немә едим, ундақ улуқ ишларни қилаламтим?
    Елиша: — Пәрвәрдигар маңа сениң Сурийәниң падишаси болидиғанлиғиңни мәлум қилди,
    деди.'
  tel-2017: అందుకు హజాయేలు “నేను కుక్కలాంటి వాణ్ణి. ఇంత పెద్ద పని నేనెలా చేస్తాను?”
    అన్నాడు. దానికి ఎలీషా “నీవు సిరియాకు రాజు అవుతావు. నాకు యెహోవా చూపించాడు” అన్నాడు.
  hat-BSA: 'Epi Hazaël te di li: “Men kisa sèvitè ou ye? Yon chen ki ta fè gwo bagay
    sa a?” Élisée te reponn: “SENYÈ a te montre mwen ke ou va wa sou Syrie.”'
  kos-kos: Hazael el siyuk, “Ku fuka tuh ngan ku in oru ma na yohk angan? Nga tia
    mwet pwaye se!” Elisha el topuk, “LEUM GOD El akkalemye nu sik lah kom pa ac tokosra
    lun Syria.”
  hbo-WLC: וַיֹּ֣אמֶר חֲזָהאֵ֔ל כִּ֣י מָ֤ה עַבְדְּךָ֙ הַכֶּ֔לֶב כִּ֣י יַעֲשֶׂ֔ה הַדָּבָ֥ר
    הַגָּד֖וֹל הַזֶּ֑ה וַיֹּ֣אמֶר אֱלִישָׁ֔ע הִרְאַ֧נִי יְהוָ֛ה אֹתְךָ֖ מֶ֥לֶךְ עַל־אֲרָֽם׃
  ibo-ibo: Hazael sịrị, “Olee otu ọrụ gị, bụ nkịta efu, ga-esi nwee ike imezu ihe
    ukwuu a?” Ịlaisha zara, “Onyenwe anyị egosila m na ị ga-abụ eze Aram.”
  ory-ory: ଏଥିରେ ହସାୟେଲ କହିଲା, “ମାତ୍ର ଆପଣଙ୍କ ଦାସ, ଯେ ଗୋଟିଏ କୁକ୍କୁର ମାତ୍ର, ସେ କିଏ ଯେ,
    ଏହି ବଡ଼ କର୍ମ କରିବ?” ତହୁଁ ଇଲୀଶାୟ ଉତ୍ତର କଲେ, “ସଦାପ୍ରଭୁ ମୋତେ ଜଣାଇ ଅଛନ୍ତି ଯେ, ତୁମ୍ଭେ
    ଅରାମର ରାଜା ହେବ।”
  chk-chk: Iwe, Hasael a ais, “Met aücheai ngang noum chon angang mi usun chök eman
    kolak, pwe üpwe föri ekei sokun föför mi amwarar?” Nge Elisa a pälüeni, “Ewe Samol
    mi Lapalap a pwäri ngeniei pwe kopwe kingen Siria.”
  rop-rop: En Heiseiyel bin tok, “Mi nomo garram detmatj pawa, dumaji mi nomo enibodi.”
    Bat Ilaisha bin dalim im, “YAWEI bin shoum mi, yu na garra jidan king blanga Siriya.”
  ukr-1871: 'І відказав Азаїл: Хто ж такий раб твій, я, пес, щоб таке страшне чинити?
    І рече Елисей: Господь указав менї в тобі царя Сирийського.'
  deu-1951: 'Hasael sprach: Was ist dein Knecht, der Hund, daß er solch große Dinge
    tun sollte? Elisa sprach: Der HERR hat mir gezeigt, daß du König über Syrien wirst!'
  eng-JPS: 'And Hazael said: ''But what is thy servant, who is but a dog, that he
    should do this great thing?'' And Elisha answered: ''The LORD hath shown me that
    thou shalt be king over Aram.'''
  srp-1865: 'A Azailo reèe: a šta je sluga tvoj, pas, da uèini tako veliku stvar?
    A Jelisije mu reèe: pokazao mi je Gospod da æeš ti biti car u Siriji.'
  lug-lug: Awo Kazayeeri n’addamu nti, “Nze ani omuddu wo, embwa obubwa, ayinza okukola
    ekintu ng’ekyo?” Erisa n’amuddamu nti, “Mukama akimbikulidde nti ggwe ogenda okubeera
    kabaka w’e Busuuli.”
  heb-heb: ויאמר חזהאל כי מה עבדך הכלב כי יעשה הדבר הגדול הזה ויאמר אלישע הראני יהוה
    אתך מלך על ארם׃
  ben-IRV: হসায়েল বললেন, “আপনার এই কুকুরের মত দাস কে যে, এমন বড় কাজ করবে?” ইলীশায়
    বললেন, “সদাপ্রভু আমাকে দেখিয়েছেন যে, আপনি অরামের রাজা হবেন।”
  pan-pan: ਹਜ਼ਾਏਲ ਨੇ ਆਖਿਆ, ਪਰ ਤੇਰਾ ਦਾਸ ਕੁੱਤੇ ਸਮਾਨ ਹੈ। ਉਹ ਹੈ ਹੀ ਕੀ ਕਿ ਉਹ ਇੰਨ੍ਹਾਂ ਵੱਡਾ
    ਕੰਮ ਕਰੇ? ਪਰ ਅਲੀਸ਼ਾ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਵਿਖਾਇਆ ਹੈ ਕਿ ਤੂੰ ਅਰਾਮ ਦੇ ਉੱਤੇ ਰਾਜਾ
    ਹੋਵੇਂਗਾ।
  mya-JVB: ဟာဇေလ က၊ ကိုယ်တော် ကျွန် သည် ခွေး ဖြစ်လျက် နှင့် ဤ မျှလောက်ကြီး သော အမှု
    ကို ပြု ရပါလိမ့်မည် လောဟု မေး ပြန်သော်၊ ဧလိရှဲ က၊ သင် သည် ရှုရိ နိုင်ငံကို စိုးစံ
    ရလိမ့်မည်အကြောင်းကို ထာဝရဘုရား သည် ငါ့ အား ပြ တော်မူပြီဟုဆို ၏
  tbg-tbg: Elisaava minti tuvaro Hasaeliva aqao tiro, Te qaqi qumina vaiintivanoma
    vauro. Nantiakee te vi haikara nora haika autirarave? tuvaro Elisaava vira tiva
    amiro tiharo, Noravano Kotiva ti humiqeharo arema Siria avuhainaa vaiintiqama
    vinarave tivo, tiro.
  hmo-hmo: Hasaele ia gwau, “To lau ese unai bamona siahu karadia edena bamona do
    lau karaia diba? Lau be sisia sibona.” Elisaia ia haere, ia gwau, “Lohiabada ese
    lau dekenai ia hedinaraia, oi be Suria ena king ena dagi do oi abia.”
  urd-urd: हज़ाएल ने कहा, “तेरे ख़ादिम की जो कुत्ते के बराबर है, हक़ीक़त ही क्या है,
    जो वह ऐसी बड़ी बात करे?” इलीशा' ने जवाब दिया, ख़ुदावन्द ने मुझे बताया है कि “तू
    अराम का बादशाह होगा।”
  rus-SYN: 'И сказал Азаил: что такое раб твой, пес, чтобы мог сделать такое большое
    дело? И сказал Елисей: указал мне Господь в тебе царя Сирии.'
  bqc-SIM: 'Ɔ̃ Azaeli mɛ̀: Mapi n zↄ̀blena, bↄ́n ma ũ mà gbasa yãzↄ̃ↄ bee taa kɛi?
    Ɔ̃ Ɛlizi òɛ̀: Dii ↄ̀lↄmɛɛ, ńyↄ̃ gↄ̃ Siliↄ kía ũɛ.'
  tcz-CHONGTHU: Hazael lin adonbut in, “Keitobang imacha hilou khat mai maijin chutobang
    thil nasa chu katoh thei ding ham?” ati. Ahin Elisha’n adonbut in, “Nangma Syria
    leng nahung hiding ahite Pakaiyin eimusah in ahi,” ati.
  mar-mar: हजाएल म्हणाला, “मी पडलो कुत्र्यासारखा क्षुद्र मनुष्य एक दुबळामनुष्य या
    मोठ्या गोष्टी मी कसल्या करणार!” अलीशा म्हणाला, “तू अरामाचा राजा होणार असे परमेश्वराने
    मला सांगितले आहे.”
  qub-qub: 'Chaura Hazaelga niran: «¿Imanöpataj chaycunataga ruraycöman? Nogaga allgunöllachaj
    cäpis.» Eliseona niran: «Tayta Diosmi nogataga musyachimasha gamna Siriapa raynin
    canayquipaj.»'
  bqp-bqp: 'Akũ Azaili pì: Makũ n zↄ̀bleri, gbɛ̃dan ma ũ, deran mani yã zↄ̃kↄ̃
    bire taka kɛɛ? Akũ Ɛlisa pìnɛ: Dikiri mↄ̀mɛnɛ kũ ĩni gↄ̃ Siria kína ũ.'
  hat-hat: 'Azayèl mande l'': —Kisa m'' ye menm pou m'' ta rive fè tou sa? Mwen pa
    pi bon pase yon chen. Elize reponn li: —Seyè a fè m'' konnen se ou ki pral wa
    peyi Siri.'
  eng-BSB: “But how could your servant, a mere dog, do such a monstrous thing?” said
    Hazael. And Elisha answered, “The LORD has shown me that you will be king over
    Aram.”
  eng-WEBPB: Hazael said, “But what is your servant, who is but a dog, that he could
    do this great thing?” Elisha answered, “The LORD has shown me that you will be
    king over Syria.”
  kbq-kbq: Hagi ana kema Hazaeli'ma nentahino'a kenona'a huno, Nagra kragna hu'na
    nagi omne vahe mani'noanki, inankna hu'na e'inahu zantamina hunaku hugenka nehane.
    Higeno anante Elisa'a asmino, Kagrikura henka'a Siria vahe kini fore hugahane
    huno Ra Anumzamo'a naveri hu'ne.
  nhe-BL: 'Huan Hazael quinanquili: ―Na, nimotlatequipanojca, ax tleno nopati. San
    queja se nichichi. ¿Quejatza huelis nijchihuas huejhueyi tlamantli queja nopa?
    Huan Eliseo quiilhui: ―NoTECO nechmatiltijtoc para tielis titlanahuatijquetl ipan
    tlali Siria.'
  bus-bus: 'Ben Azaili bè: Mamↄma n zↄ̀bleri, dén ma ũ mà gbasa mà yã bíta beee
    taka kɛɛ? Ben Ɛlisa bènɛ: Dii ↄ̀dↄamɛ kɛ̀ nɛ́ gↄ̃ Sirianↄ kína ũ.'
  gub-BL: — Màràzàwe tuwe apuner ikàg wera'u ma'e romo hereko haw rehe. Naiko kwaw
    tuwihaw romo ihe, i'i Azaew izupe. — Tupàn Tuweharupi Wiko Ma'e wexak kar Xir
    wanuwihawete romo nereko àwàm ihewe a'e, i'i Erizew izupe.
  eng-DRA: 'And Hazael said: But what am I thy servant a dog, that I should do this
    great thing? And Eliseus said: The Lord hath shewn me that thou shalt be king
    of Syria.'
