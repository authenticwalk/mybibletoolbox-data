  tur-YTC: '“Her şey yolunda” dedi. “Efendim beni gönderdi ve şöyle dedi: ‘İşte, peygamber
    oğullarından iki genç adam Efraim dağlığından yanıma geldi. Lütfen onlara bir
    talant gümüş ve iki yedek giysi ver.’”'
  grc-BRENT: Καὶ εἶπεν, εἰρήνη· ὁ κύριός μου ἀπεστειλέ με, λέγων, ἰδοὺ νῦν ἦλθον πρὸς
    μὲ δύο παιδάρια ἐξ ὄρους Ἐφραὶμ ἀπὸ τῶν υἱῶν τῶν προφητῶν· δὸς δὴ αὐτοῖς τάλαντον
    ἀργυρίου, καὶ δύο ἀλλασσομένας στολάς.
  ind-AYT: Gehazi menjawab, “Baik-baik saja. Tuanku menyuruhku untuk berkata, ‘Ketahuilah,
    baru saja tadi datang menghadapku dua orang muda dari Pegunungan Efraim, dari
    rombongan para nabi. Berilah kiranya mereka setalenta perak dan dua potong pakaian.’”
  nya-nya: Gehazi anayankha kuti, “Inde nʼkwabwino. Mbuye wanga wandituma kuti ndidzakuwuzeni
    kuti, ‘Anyamata awiri mwa ana a aneneri angondipeza kumene kuchokera ku dziko
    la mapiri la Efereimu. Chonde apatseniko ndalama za siliva 3,000 ndi zovala ziwiri
    za pa phwando.’ ”
  hrv-hrv: 'On odgovori: “Dobro je. Moj gospodar šalje me da ti kažem: upravo su stigla
    dva mladića iz Efrajimove gore, dvojica od proročkih sinova. Daj za njih, molim
    te, talenat srebra i dvoje haljine.”'
  mps-mps: Tama Gehasigo te po wai, “Menio. Da bugagia bidibao. Tiali goli, eno genuai
    bidigo ena tagala palama, e tiwai po nagebolo tama wagi soao obaso, ena asobao,”
    wai. “Megi tama bolo te profet gesi bidi si agai beba asalio. Te profet bidi si
    augwali si te bulu du Efraimde bidibo profet hani dao. Tama agai homugo te nago
    aga silva mone beg me deli badi, me te dwagi yai bulubo ugwa si ebadi elama, mao
    wali. Tama Elisa agai te profet bidi dabe augwaliba mawaibao,” wali.
  tpi-tpi: Na Gehasi i tok, “Nogat. Mipela i stap gut. Tasol bikman bilong mi i salim
    mi i kam tokim yu olsem, nau tasol tupela profet i kam long haus bilong en. Tupela
    i bilong ol lain profet i stap long ples maunten bilong Efraim. Na em i laik bai
    yu givim em wanpela bek silva na tupela gutpela klos, bilong em i ken givim long
    ol dispela profet.”
  dan-1931: 'Han svarede: “Ja, det står godt til! Min Herre sender mig med det Bud:
    Der kom lige nu to unge Mænd, som hører til Profetsønnerne, til mig fra Efraims
    Bjerge: giv dem en Talent Sølv og to Sæt Festklæder!”'
  vie-OVCB: 'Ghê-ha-si đáp: “Bình an. Thầy tôi bảo tôi nói với ông: Có hai tiên tri
    từ núi Ép-ra-im mới đến, xin ông cho họ 34 ký bạc và hai bộ áo.”'
  guj-2017: ગેહઝીએ કહ્યું, “બધું ક્ષેમકુશળ છે. મારા માલિકે મને મોકલ્યો છે. તેણે કહ્યું
    કે, ‘જો, એફ્રાઇમના પહાડી પ્રદેશના પ્રબોધકોના દીકરાઓમાંથી બે જુવાનો હમણાં જ મારી
    પાસે આવ્યા છે. કૃપા કરી તેઓને માટે એક તાલંત ચાંદી અને બે જોડ વસ્ત્ર આપ.”
  pon-2006A: Keasi ahpw sapeng, patohwan, “Sohte, ei soumaso me kadariehdo pwe I en
    kairehkin komwi me mwahnakapw riemen ahpwtehn lel reht sang rehn pwihnen soukohp
    me kin mihmi wasa nahnahn Epraim. Ma komw seu kak ketikihong uwen mwohni silper
    3,000 oh riau lepin likou kaselel en.”
  por-BRBSL: 'Ele disse: “Tudo está bem”. Meu mestre me enviou, dizendo: “Eis que
    mesmo agora dois jovens dos filhos dos profetas vieram até mim da região montanhosa
    de Efraim. Por favor, dê-lhes um talento de prata e duas trocas de roupa”.'
  cth-cth: Ahni ni awiya ahawinae lah doeh ao. Ka bawipa ni Ephraim mon dawk profet
    capanaw dawk hoi thoundoun kahni touh kai koe pouk laipalah, a tho. Ahni teh ngun
    talen buet touh hoi hna yung hni touh poe la ati teh kai heh na patoun atipouh.
  twi-twi: Gehasi buae se, “Yiw, nanso me wura asoma me sɛ memmɛka nkyerɛ wo se, mmabun
    baanu bi a wɔyɛ adiyifo a wofi Efraim kurow a ɛda bepɔw so no mu abedu mprempren
    ara. Ose ɔrehwehwɛ dwetɛ kiliogram aduasa anan ne ntade nsakramu abien de ama
    wɔn.”
  hlt-hlt: Te vaengah, “Sading ngawn ue, ka boei loh kai n'tueih tih, 'Ephraim tlang
    lamkah tonghma koca lamkah camoe panit kai taengla tarha ha pawk coeng he, amih
    rhoi ham cak talent khat neh thovaelnah himbai yung nit m'pae mai,’ a ti,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Keɑsii dɔ̀: Dɛ̀mɑrɛ̀ í dòmmɛ̀. N cicɛ weè n tɔ̃nní kɛ tú n dɑ nɑ́kɛ́
    kɛ tú Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ tɔbɛ̀ bɛɛ̀ bo kɛ tuɔ̀kùní bɛ̀dɛ́bɛ̀ kɛ bonní
    Efɑdɑimmu tɑ̃rì, kòò tu kɑ̀ɑ bo yie nhɑ́ ò duɔ́nko timɑ́tì pɛ́ítì cìdóòbɛ̀ sipísìtɑ̃ɑ̃ti
    nɛ̀ tiyɑ̀ɑ̀tì mɛɑ̃nnímɛ̀ mɛ̀dɛ́mɛ̀, kòo bɛ̀ duɔ́.'
  msy-2020: 'Ezɨ Gehasi ghaze, “Puvatɨ. Nan gumazir ekiam kamaghɨn nɨ mɨkɨmasa na
    amada: Godɨn akam inigha izir gumazimning datɨrɨghɨra an dɨpenimɨn ize. Aning
    Efraimɨn mɨghsɨaba itir Godɨn akam inigha izir gumazimning. Ga uaning, nɨ silvan
    beghiam ko korotiar pumuning, Godɨn akam inigha izir gumazir kamning bagh dar
    anɨngigh.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ sɩ: Alɑɑfǝyɑ kɛ́. Mɑ cɑɑ kʋsǝnɑ-m sɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ
    kpekǝle nyǝ́mɑ nɑɑlɛ lɩɩnɑ Ɩfǝlɑyim pulɑsɩ tɑɑ, nɑ pɑ́ kɔɔ ɩ tɛ. Sɩ ń hɑ-wɛɣɛ
    liɣitee nyǝɣǝtʋ kiloonɑɑ hiu nɑ nɑɑnʋwɑ, nɑ ɑcimɑ wontu kɛ nɑɑlɛ.'
  azb-azb: 'Gehazi dedi: «Xeyirdir. Ağam məni göndərdi ki, sənə deyim: “Elə indicə
    Efrayimin dağlıq bölgəsindən yanıma peyğəmbərlərdən olan iki cavan oğlan gəldi.
    Xahiş edirəm, onlara bir talant gümüş və iki dəst paltar ver”».'
  eng-DBY: And he said, All is well. My master has sent me saying, Behold, even now
    there are come to me from mount Ephraim two young men of the sons of the prophets;
    give them, I pray thee, a talent of silver, and two changes of raiment.
  hin-2017: उसने कहा, “हाँ, सब कुशल है; परन्तु मेरे स्वामी ने मुझे यह कहने को भेजा
    है, ‘एप्रैम के पहाड़ी देश से भविष्यद्वक्ताओं के दल में से दो जवान मेरे यहाँ अभी
    आए हैं, इसलिए उनके लिये एक किक्कार चाँदी और दो जोड़े वस्त्र दे।’”
  wol-KYG: 'Mu ne ko: «Jàmm la kay. Sama sang a ma yónni ne ma ma wax la ne ñaari
    xale yu góori yonent a agsi léegi, jóge diiwaanu tundi Efrayim. Nee ndax doo ko
    jox fanweeri kiloy xaalis ak ñaari mbubbi xew yu mu leen may?»'
  eng-YLT: And he saith, 'Peace; my lord hath sent me, saying, Lo, now, this, come
    unto me have two young men from the hill-country of Ephraim, of the sons of the
    prophets; give, I pray thee, to them, a talent of silver, and two changes of garments.'
  kne-kne: Kanan Gehazi, “Maga, ngem inmibaa din apok tan waday dinmateng ay dowa
    ay mimbro sin grupon di mamadto ay napo sin kadondontogan ed Efraim. Pangaasim
    kod ta idawtam daida si esay talento ay palata ya doway paris ay bado.”
  eng-WYC-2017: And he said, Rightfully; my lord sent me to thee, and said, Two young
    men of the hill of Ephraim, of the sons of prophets, came now to me; give thou
    to them a talent of silver, and double changing of clothes.
  eng-WMBB: He said, “All is well. My master has sent me, saying, ‘Behold, even now
    two young men of the sons of the prophets have come to me from the hill country
    of Ephraim. Please give them a talent of silver and two changes of clothing.’”
  urd-GVH: जैहाज़ी ने जवाब दिया, “जी, सब ख़ैरियत है। मेरे आक़ा ने मुझे आपको इत्तला
    देने भेजा है कि अभी अभी नबियों के गुरोह के दो जवान इफ़राईम के पहाड़ी इलाक़े से
    मेरे पास आए हैं। मेहरबानी करके उन्हें 34 किलोग्राम चाँदी और दो क़ीमती सूट दे दें।”
  rug-rug: “Lokari,” olaṉa gua se Qehazi. “Ba garunau sa qua baṉara si rau pude tozi
    nigo sapu karua tie koasa puku vinarigara poropita sapu pa korapa popoa pa Iparemi
    si tiqe kamo, ke hiva nigo sa pude valani goi toloṉavulu made kilo siliva meke
    poko padana karua tie,” gua.
  gaz-gaz: Gehaazis akkana jedhee deebiseef; “Wanni hundinuu naguma. Gooftaan koo,
    ‘Kunoo ammuma waldaa raajotaa keessaa dargaggoonni lama biyya gaaraa Efreem irraa
    natti dhufaniiru. Maaloo meetii taalaantii tokkoo fi uffata irraa jalaa lama kenniif’
    akkan siin jedhuuf na erge.”
  fra-LSG: 'Il répondit: Tout va bien. Mon maître m’envoie te dire: Voici, il vient
    d’arriver chez moi deux jeunes gens de la montagne d’Éphraïm, d’entre les fils
    des prophètes; donne pour eux, je te prie, un talent d’argent et deux vêtements
    de rechange.'
  gnn-gnn: Ga Yelatjiyawunydja ŋunhi djämamirri waŋana bitjarra, “Yelatjiyanydja ŋunha
    biyapul djambi ŋanyapinyay ŋayi ḻiya bay'. Ŋayi nhuŋu dhäruktja djuy'yunmina,
    nhe yurru balayi roŋiyinmarama nhanŋu ŋunhi rrupiyanydja ga girriny'tja.”
  yal-yal: A yi a yabi, a naxa, “Fefe ɲaxi mi ligaxi. N kanna nan n nafaxi, a n xa
    fa a fala i xa a nabi ganla foninge firin baxi fadeni nɛn a konni iki sa keli
    Efirami geya yireni. N bata i mafan, i xa gbeti fixɛn kilo tonge saxan so n yii
    e xa, e nun sali dugi firin.”
  haw-1868: I aku la ia, Ua pono. Ua hoouna mai kuu haku ia'u, i mai la, Aia hoi,
    i keia manawa, ua hiki mai ia'u nei elua kanaka ui mai ka mauna o Eperaima mai,
    he mau haumana a ka poe kaula; ke noi aku nei au ia oe, e haawi mai oe no laua
    i hookahi talena kala, a i elua lole aahu.
  arb-NAV: 'فَأَجَابَ: «لِلْخَيْرِ. إِنَّ سَيِّدِي قَدْ أَرْسَلَنِي قَائِلاً: جَاءَه
    رَجُلَانِ مِنْ جَبَلِ أَفْرَايِمَ مِنْ بَنِي الأَنْبِيَاءِ، فَأَرْجُوكَ أَنْ تُعْطِيَهُمَا
    وَزْنَةً مِنَ الْفِضَّةِ وَحُلَّتَيْ ثِيَابٍ».'
  ewe-ewe: Gehazi ɖo eŋu nɛ be, “Ɛ̃, nu sia nu le nyuie gake nye aƒetɔe dɔm be magblɔ
    na wò be, ‘Ɖekakpui eve tso nyagblɔɖilawo ƒe nusrɔ̃lawo dome, tso Efraim to dzi
    va ɖo gbɔnye fifi laa eya ta, meɖe kuku, tsɔ klosaloga kilogram blaetɔ̃-vɔ-ene
    kple awudodo ha eve na wo.’ ”
  eng-LEE: 'And he said, [all] is well. My master hath sent me, saying, Behold, even
    now there are come to me from the mountain of Ephraim two young men of the sons
    of the prophets: do give them, I pray thee, a talent of silver, and two changes
    of garments.'
  gvn-gvn: '@see-verse:2KI.005.021'
  asm-FB: গেহজীয়ে ক’লে, “সকলো ঠিকেই আছে। কিন্তু মোৰ প্ৰভুৱে এই কথা ক’বলৈ মোক পঠালে
    যে, ‘ইফ্ৰয়িমৰ পাহাৰীয়া অঞ্চলৰ পৰা শিষ্য ভাববাদীসকলৰ দুজন যুৱক এতিয়াই মোৰ কাষলৈ
    আহিল; সেয়ে অনুগ্রহ কৰি, তেওঁলোকৰ বাবে এক কিক্কৰ ৰূপ আৰু দুযোৰ কাপোৰ দিয়ক।’”
  sus-A: عَ نَشَ عَ يَابِ، «هّرِ تُن. ﭑ مَرِفِ نَن ﭑ شّيشِ ﭑ شَ قَ عَ قَلَ عِ بّ،
    ‹نَمِحْنمّ شْحّ قِرِن نَن قَشِ ﭑ شْنيِ كٍلِ عٍقِرَ مِ فٍيَيٍ مَ. يَندِ، فبٍتِ
    كِلٌ تٌنفٌ سَشَن نُن دٌنمَ قِرِن قِ ﭑ مَ عٍ بّ.›»
  fra-SBL: 'Il répondit : « Tout va bien. Mon maître m''a envoyé dire : ''Voici qu''à
    l''instant même, deux jeunes gens d''entre les fils des prophètes sont venus me
    voir de la montagne d''Ephraïm. Donne-leur un talent d''argent et deux vêtements
    de rechange. »'
  hbo-hbo: וַיֹּ֣אמֶר ׀ שָׁלֹ֗ום אֲדֹנִי֮ שְׁלָחַ֣נִי לֵאמֹר֒ הִנֵּ֣ה עַתָּ֡ה זֶ֠ה
    בָּ֣אוּ אֵלַ֧י שְׁנֵֽי־נְעָרִ֛ים מֵהַ֥ר אֶפְרַ֖יִם מִבְּנֵ֣י הַנְּבִיאִ֑ים תְּנָה־נָּ֤א
    לָהֶם֙ כִּכַּר־כֶּ֔סֶף וּשְׁתֵּ֖י חֲלִפֹ֥ות בְּגָדִֽים׃
  piu-2006: '@see-verse:2KI.005.021'
  kik-kik: Nake Gehazi agĩcookia atĩrĩ, “Ĩĩ, maũndũ mothe nĩ mega. Mwathi wakwa aandũma
    ngwĩre atĩrĩ, ‘Aanake eerĩ kuuma thiritũ-inĩ ya anabii mooka kũrĩ niĩ o rĩu, moimĩte
    bũrũri ũrĩa ũrĩ irĩma wa Efiraimu. Ndagũthaitha ũmahe taranda ĩmwe ya betha, na
    nguo cia magarũrĩra meerĩ.’ ”
  fra-NCL: 'Giézi répondit : « Tout va bien ! Mon maître m’envoie te dire : Voici
    que viennent d’arriver chez moi deux jeunes gens de la montagne d’Ephraïm, d’entre
    les fils des prophètes ; donne pour eux, je te prie, un talent d’argent et deux
    vêtements de rechange. »'
  cek-AK: Gehazi mah, Hmuennawk boih loe hoih. Vaicuek pang ah Ephraim mae hoiah tahmaa
    ih caa hnik kai khaeah angzoh hoi, to pongah nihnik paek hanah, phoisa talent
    maeto hoi khukbuen zung hnetto hni pae ah, tiah ka angraeng mah ang patoeh, tiah
    a naa.
  cuk-cuk: 'Giezi abin-sogded: —Suli, akar-an-itosuli. An-dummad an-barmiali bega
    sogega: ‘Anse sapingan-warbo Bab-Dummad-gayaburba-barsogmalad Efraín-yalagan-akar
    nonimalad. Degisoggu, a-dulemarga an bese ibmar-egisdo, mani nibir-dulapaa-gakambe-gakatar
    (75) an abege, degi, mor-binigan goabo an abebar.’'
  uig-CYR: 'У: — Течлиқ, — деди, — амма ғоҗам мени маңдуруп: Мана әнди Әфраим тағлиғидин
    пәйғәмбәрләрниң шагиртлиридин икки жигит қешимға кәлди. Буларға бир талант күмүч
    билән икки кишлик кийим бәрсилә, дәп ейтти, — деди.'
  tel-2017: గేహాజీ “అంతా క్షేమమే. నా యజమాని నన్ను పంపించాడు. ‘ఎఫ్రాయిము పర్వత ప్రాంతం
    లోని ప్రవక్తల సమాజం నుండి ఇద్దరు యువకులు ఇప్పుడే నా దగ్గరికి వచ్చారు. మీరు దయచేసి
    వారి కోసం ముప్ఫై నాలుగు కిలోల వెండీ, రెండు జతల బట్టలూ ఇవ్వండి’ అని చెప్పమన్నాడు”
    అన్నాడు.
  hat-BSA: 'Li te di: “Tout bagay byen. Mèt mwen an voye mwen. Li te di: ‘Gade byen,
    soti koulye a, de jenn mesye ki pami fis a pwofèt yo te vin kote mwen soti nan
    peyi ti mòn Ephraïm yo. Souple, ba yo yon talan ajan ak de echanj konplè nan vètman
    yo.’”'
  kos-kos: Gehazi el topuk, “Wangin, tuh leum se luk ah supweyume in fahk nu sum lah
    luo sin mwet palu su muta in eol in acn Ephraim tufahna tuku nu yorol, pa el ke
    kom in sang tolu tausin ipin silver an, ac luo nuknuk in ayaol wowo an laltal.”
  hbo-WLC: וַיֹּ֣אמֶר ׀ שָׁל֗וֹם אֲדֹנִי֮ שְׁלָחַ֣נִי לֵאמֹר֒ הִנֵּ֣ה עַתָּ֡ה זֶ֠ה
    בָּ֣אוּ אֵלַ֧י שְׁנֵֽי־נְעָרִ֛ים מֵהַ֥ר אֶפְרַ֖יִם מִבְּנֵ֣י הַנְּבִיאִ֑ים תְּנָה־נָּ֤א
    לָהֶם֙ כִּכַּר־כֶּ֔סֶף וּשְׁתֵּ֖י חֲלִפ֥וֹת בְּגָדִֽים׃
  ibo-ibo: “E, udo dị,” ka Gehazi zara, “Onyenwe m zitere m ka m gwa gị, ‘Lee, ụmụ
    okorobịa abụọ nʼetiti ndị amụma si nʼugwu Ifrem bịakwute m. Biko nye ha otu talenti
    ọlaọcha na uwe mgbanwe abụọ.’ ”
  ory-ory: ତହିଁରେ ସେ କହିଲା, “ସବୁ କୁଶଳ। ମୋʼ ପ୍ରଭୁ ମୋତେ ପଠାଇ କହିଅଛନ୍ତି, ‘ଦେଖ, ଏହିକ୍ଷଣେ
    ଇଫ୍ରୟିମର ପର୍ବତମୟ ଦେଶରୁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଦଳ ମଧ୍ୟରୁ ଦୁଇ ଯୁବା ଲୋକ ଆସିଲେ; ମୁଁ ବିନୟ
    କରୁଅଛି, ସେମାନଙ୍କୁ ଏକ ତାଳନ୍ତ ରୂପା ଓ ଦୁଇ ସାଜ ପୋଷାକ ଦିଅ।’”
  chk-chk: 'Kehasi a üreni, “Ewer, a öch pworausei. Ai samol a tiniei pwe üpwe ürenuk:
    Iei chök ruoman alüal seni ewe mwichen soufos ra feito rei seni chukuchukutän
    ewe fanü Efraim. Üa tüngor ngonuk, pwe kopwe ngeniir ülüngat ngeröü föün moni
    silifer me ruachö üf mi mürina.”'
  rop-rop: Gehasi bin tok, “Nomo. Najing rong. Main bos bin jandim mi blanga dalim
    yu, blanga dubala speshalwan mesinja bin kaman tudei brom det hil kantri blanga
    Ifreiyim, en im wandim yu blanga gibit olabat 3,000 silbawan mani en dubala gudwan
    klos blanga dubala.”
  ukr-1871: 'Відказав той: Усе. Послав мене пан мій і звелїв сказати тобі: Саме прийшло
    до мене з Ефраїмових гір двоє молодиків із синів пророцьких; тож дай про їх талант
    срібла та дві переміни одежі.'
  deu-1951: 'Bringst du gute Botschaft? Er sprach: Ja! Mein Herr hat mich gesandt,
    dir zu sagen: Siehe, eben jetzt sind zwei Jünglinge von den Prophetensöhnen vom
    Gebirge Ephraim zu mir gekommen. Gib ihnen doch ein Talent Silber und zwei Feierkleider!'
  eng-JPS: 'And he said: ''All is well. My master hath sent me, saying: Behold, even
    now there are come to me from the hill-country of Ephraim two young men of the
    sons of the prophets; give them, I pray thee, a talent of silver, and two changes
    of raiment.'''
  srp-1865: 'A on reèe: dobro je. Gospodar moj posla me da ti kažem: evo, baš sad
    doðoše k meni dva mladiæa iz gore Jefremove, proroèki sinovi, daj za njih talanat
    srebra i dvoje stajaæe haljine.'
  lug-lug: N’amuddamu nti, “Byonna biri bulungi, naye mukama wange antumye okukutegeeza
    nti, ‘Wabaddewo bannabbi abavubuka babiri abazze gy’ali okuva mu nsi ey’ensozi
    eya Efulayimu, era akusabye obaweeko kilo amakumi asatu mu nnya eza ffeeza n’ebika
    by’engoye bya mirundi ebiri.’ ”
  heb-heb: ויאמר שלום אדני שלחני לאמר הנה עתה זה באו אלי שני נערים מהר אפרים מבני
    הנביאים תנה נא להם ככר כסף ושתי חלפות בגדים׃
  ben-IRV: সে বলল, “সব ঠিক আছে। আমার মনিব এই কথা বলবার জন্য আমাকে পাঠিয়েছেন যে, দেখুন,
    ইফ্রয়িমের পর্বতময় এলাকা থেকে ভাববাদীদের সন্তানদের মধ্যে দুজন যুবক এসেছে; অনুরোধ
    করি, তাদের জন্য এক তালন্ত রূপা ও দুই জোড়া পোশাক দিন।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, “ਸਭ ਸੁੱਖ ਹੈ। ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਇਹ ਆਖਣ ਲਈ ਮੈਨੂੰ ਭੇਜਿਆ ਹੈ ਕਿ ਵੇਖ
    ਨਬੀਆਂ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਦੋ ਜੁਆਨ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ ਤੋਂ ਹੁਣੇ ਮੇਰੇ ਕੋਲ ਆਏ ਹਨ।
    ਉਨ੍ਹਾਂ ਲਈ ਇੱਕ ਤੋੜਾ ਚਾਂਦੀ ਤੇ ਦੋ ਜੋੜੇ ਬਸਤਰ ਦੇ।”
  mya-JVB: ဂေဟာဇိကကောင်း ပါ၏။ ယခု တွင် ပရောဖက် အမျိုးသား လုလင် နှစ် ယောက်သည် ဧဖရိမ်
    တောင် မှ ရောက် လာပြီ။ ငွေ အခွက် တဆယ်နှင့် အဝတ် နှစ် စုံ ကို သူ တို့အဘို့ ပေး ပါလော့ဟု
    တောင်းစေခြင်းငှါ၊ ကျွန်တော် သခင် သည် ကျွန်တော် ကိုစေလွှတ် ပါပြီဟု ဆို လျှင်၊ “
  tbg-tbg: 'Minti tuvaro Gehaasiva tiharo, Tetanta homa vauro. Ti nora vaiintivano
    ti tititeharo ariara mintima tiva amiane tivo: Paropetinavu Efaraimu aiqinaini
    varianaihai taaraqantavano tuvuntaavo. Are hoe silvaa monu uta vohaiqavata, utavaaqa
    taaraqantavata, ti kaiqa vaiinti amiraro viri vitanta nimiarire? tivo, tiro.'
  hmo-hmo: Gehasi ia gwau, “Namo. Lauegu biaguna ese lau ia siaia, ia gwau, ‘Peroveta
    eregabe taudia rua be harihari sibona Eparaima ena ororo dekena amo idia ginidae,
    bona oi dekenai ia noinoi, ia gwau, Mani emu kara, siliva moni 3000, bona dabua
    namodia rua do oi henidia.’ ”
  urd-urd: उसने कहा, “सब खै़र है! मेरे मालिक ने मुझे ये कहने को भेजा है कि देख, अम्बियाज़ादों
    में से अभी दो जवान इफ़्राईम के पहाड़ी मुल्क से मेरे पास आ गए हैं; इसलिए ज़रा एक
    क़िन्तार चाँदी, और दो जोड़े कपड़े उनके लिए दे दे।”
  rus-SYN: 'Он отвечал: с миром; господин мой послал меня сказать: “вот, теперь пришли
    ко мне с горы Ефремовой два молодых человека из сынов пророческих; дай им талант
    серебра и две перемены одежд”.'
  bqc-SIM: 'A wèwà à mɛ̀: Aafiaɛ. Ma dii mɛ́ ma zĩma, à mɛ̀ ãnabiↄ gãli ɛ̀waaso
    gbɛ̃ↄn plaeↄ mɛ́ bↄ̀ Ɛflaiũↄ buiↄ bùsu gusĩsĩdeu aa mↄ̀ a kĩ́i tia. Ǹ ń
    gba ã́nusu kiloo bla ń uladao mɛ̀n pla.'
  tcz-CHONGTHU: Gehazi in “Aphanai, Ephraim gam’ah konin themgao gollhang ni tutah
    chun ahung lhonnin ahileh kapupan nakom’a eihinsol ahi. Aman dangka pound som
    sagi le nga leh pon hoi jatni hi amani peh dingin angaichan hijeh a chu eihinsol
    ahi,” ati.
  mar-mar: गेहजी म्हणाला, “हो, सगळे ठीक आहे. माझ्या धन्याने मला पाठवले आहे. त्यांनी
    सांगितले आहे, ‘एफ्राईमाच्या डोंगराळ प्रदेशातून संदेष्ट्यांचे दोन शिष्य माझ्याकडे
    आले आहेत. त्यांच्यासाठी एक किक्कार चांदी आणि दोन पोशाख द्या.”
  qub-qub: 'Chaura Giezi niran: «Manami imapis cashachu. Patrunnëmi cachamasha. Ishcaj
    mösu profëtacunami chayraj chayamusha Efraín jircapita. Chaymi gamta ruwacushunqui
    patrunnë. Quimsa waranga (3,000) guellaytawan ishcay shayaj röpatashi goycunqui.»'
  bqp-bqp: 'À wèa à pì: Aafiaamɛ. Ma dikiri mɛ́ à ma zĩmma, à pì annabinↄ gã̀ kɛfɛnna
    gbɛ̃nↄn pla kenↄ mɛ́ ò bò Ɛflaimu gusĩsĩden ò sù a kĩnaa tera. Ǹ ń gba andurufu
    kiloo bupla kũ utao waka pla.'
  hat-hat: 'Gerazi reponn li: —Se pa anyen non. Se mèt mwen ki voye m'' di ou konsa
    gen de jenn pwofèt ki soti nan mòn Efrayim yo ki fèk rive lakay li, li ta renmen
    ou voye twasan (0300) pyès ajan ak de rad nèf pou l'' ba yo.'
  eng-BSB: “Everything is all right,” Gehazi replied. “My master has sent me to say,
    ‘I have just now discovered that two young men from the sons of the prophets have
    come to me from the hill country of Ephraim. Please give them a talent of silver
    and two sets of clothing.’”
  eng-WEBPB: He said, “All is well. My master has sent me, saying, ‘Behold, even now
    two young men of the sons of the prophets have come to me from the hill country
    of Ephraim. Please give them a talent of silver and two changes of clothing.’”
  kbq-kbq: Higeno Gehasi'a kenona huno, Mago'a kea omne'neanki, kva ne'nimo'a amanage
    huo huno hunante'ne. Efraemi naga agona mopafima mani'naza kasnampa vahepinti
    menina tare netrena e'na'e. Ana hu'naku kagra mago silva zagone kukena tare zanamiogu
    hunantege'na e'noe.
  nhe-BL: 'Huan Giezi tlananquili: ―Quena, cualtitoc. Noteco nechtitlantoc ma nimitzilhuiqui
    para ajsicoj ome telpoca tiocamanalohuani tlen ehuani ipan tepetini tlen tlali
    Efraín. Huan mitztlajtlanía xiquinmaca eyi mil plata tomi huan ome tlaca yoyomitl
    tlen yancuic.'
  bus-bus: 'À wèàla à bè: Aafiamɛ. Ma dii bé à ma zĩmma, à bè annabinↄ gãli gↄ̃kparɛ
    gↄ̃ↄn plaa kenↄ bé wà bↄ̀ Ɛflaimu gusĩsĩdeen aↄ̃ mↄ̀ a kiia tia. Ǹ ń gba kondogi
    kiloo baplaa kↄ̃n utao waa plaa.'
  gub-BL: — Nan, i'i Zeazi izupe. — Hezar hemur kar newe hemuze'eg kar pà a'e. Tàrityka'i
    uhem mokoz Tupàn ze'eg imume'u har ywy Eparai rehe har ywytyr heta haw wi wà kury.
    A'e rupi hezar wenoz itaxig parat 30 kir ipuhuz taw newe. Wenoz mokoz kamirpuku
    ikatuahy ma'e newe no, i'i mua'u Nààmà pe.
  eng-DRA: 'And he said: Well: my master hath sent me to thee, saying: Just now there
    are come to me from mount Ephraim, two young men of the sons of the prophets:
    give them a talent of silver, and two changes of garments.'
