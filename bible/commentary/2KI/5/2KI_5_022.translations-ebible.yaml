    akali poropeta lapo yuu kyau Eporaime palenge dokona lama epambinyi. Dolapo imbinyi
    dokona Nemane baame nakama kana kulingi taosande rema (3,000) dee komau keyange
    lama maipili yaka letamo, leya.
  urd-GVU: جیحازی نے جواب دیا، ”جی، سب خیریت ہے۔ میرے آقا نے مجھے آپ کو اطلاع دینے
    بھیجا ہے کہ ابھی ابھی نبیوں کے گروہ کے دو جوان افرائیم کے پہاڑی علاقے سے میرے
    پاس آئے ہیں۔ مہربانی کر کے اُنہیں 34 کلو گرام چاندی اور دو قیمتی سوٹ دے دیں۔“
  deu-1912: 'Er sprach: Ja. Aber mein Herr hat mich gesandt und läßt dir sagen: Siehe,
