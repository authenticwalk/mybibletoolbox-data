    ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: சுகசெய்திதான்; தீர்க்கதரிசிகளின் கூட்டத்தாரில் இரண்டு வாலிபர்கள்
    இப்பொழுதுதான் எப்பிராயீம் மலைத்தேசத்திலிருந்து என்னிடத்தில் வந்தார்கள்; அவர்களுக்கு
    ஒரு தாலந்து வெள்ளியையும், இரண்டு மாற்றுஉடைகளையும் தரவேண்டும் என்று கேட்க, என்
    எஜமான் என்னை அனுப்பினார் என்றான்.'
  spa-RV-1909: 'Y él dijo: Bien. Mi señor me envía á decir: He aquí vinieron á mí
    en esta hora del monte de Ephraim dos mancebos de los hijos de los profetas: ruégote
    que les des un talento de plata, y sendas mudas de vestidos.'
  ron-BTF: 'Iar el a zis: Totul este bine. Stăpânul meu m-a trimis, spunând: Iată,
    chiar acum au venit la mine din muntele Efraim, doi tineri dintre fiii profeților;
    dă-le, te rog, un talant de argint și două schimburi de haine.'
  eng-WEBP: He said, “All is well. My master has sent me, saying, ‘Behold, even now
    two young men of the sons of the prophets have come to me from the hill country
    of Ephraim. Please give them a talent of silver and two changes of clothing.’”
  eng-FBV: “Everything's fine,” Gehazi replied. “My master sent me to tell you, ‘I've
    just found out that two young men have arrived to see me from the sons of the
    prophets who live the hill country of Ephraim. Please let them have a talent of
    silver and two sets of clothing.’”
  nld-1939: 'Hij antwoordde: Ja; maar mijn meester stuurt mij met deze boodschap:
    Zo juist zijn van het gebergte van Efraïm twee jonge mannen, profetenzonen, bij
    mij aangekomen; wees zo goed, en geef hun een talent zilver en twee stel feestgewaden.'
  nch-BL: 'Huan Giezi tananquili: ―Quena, cualtitoc. Noteco techtitantoc ma nimitzilhuiqui
    para ajsicoj ome telpoca tajtolpanextiani cati ehuani ipan tepeme ten tali Efraín.
    Huan mitztajtanía xiquinmaca eyi mil plata tomi huan ome taca yoyomit cati yancuic.'
  vie-1934: 'Ghê-ha-xi đáp: Mọi việc đều bình an. Chủ tôi sai tôi nói với ông rằng:
    Hồi nãy, có hai người trai trẻ, là môn đồ của những tiên tri, ở núi Eùp-ra-im
    đến; ta xin ông hãy cho hai người ấy một ta lâng bạc, và hai bộ áo.'
  hin-CV: 'गेहज़ी ने उत्तर दिया, “हां, सब कुशल है. स्वामी ने मुझे आपसे यह विनती करने
    भेजा है: ‘एफ्राईम के पहाड़ी इलाके से भविष्यवक्ताओं के दो युवक यहां आ गए हैं. कृपया
    मुझे उन्हें भेंट में देने के लिए एक तालन्त चांदी और दो जोड़ी अच्छे कपड़े दे दीजिए.’ ”'
  spa-BES: 'Y él dijo: Todo está bien; pero mi señor me envió, diciendo: Incluso ahora,
    dos jóvenes de los hijos de los profetas han venido a mí desde la región montañosa
    de Efraín; ¿Me darás un talento de plata y dos cambios de ropa para ellos?'
  tdx-tdx: 'Le hoe re, Mbe soa, fa nañirak’ ahy i talèkoy, hinday ty hoe: Inao, pok’
    amako aniany ty ajalahy roe anam-pitoky boak’ am-bohi’ Efraime añe, Ehe, anoloro
    talenta volafoty naho fiovan-tsiky roe.'
  tha-KJV: เขาตอบว่า “เรียบร้อยดี นายของข้าพเจ้าใช้ข้าพเจ้ามา กล่าวว่า ‘​ดู​เถิด มี​ชายหนุ่มสองคนในเหล่าศิษย์​แห่​งผู้​พยากรณ์
    มาจากแดนเทือกเขาเอฟราอิม ขอท่านโปรดให้เงินแก่เขาทั้งหลายสักหนึ่งตะลันต์และเสื้อสักสองชุด’”
  por-BR-2018: 'E ele disse: Bem. Meu senhor me envia a dizer: Eis que vieram a mim
    nesta hora do monte de Efraim dois rapazes dos filhos dos profetas: rogo-te que
    lhes dês um talento de prata, e duas mudas de roupas.'
  deu-ELO: 'Und er sprach: Es steht wohl. Mein Herr sendet mich und läßt dir sagen:
    Siehe, eben jetzt sind vom Gebirge Ephraim zwei Knaben von den Söhnen der Propheten
    zu mir gekommen; gib ihnen doch ein Talent Silber und zwei Wechselkleider.'
  eng-WYC-2018: And he said, Rightfully; my lord sent me to thee, and said, Two young
    men of the hill of Ephraim, of the sons of (the) prophets, came now to me; give
    thou to them a talent of silver, and double changing (of) clothes. (And he said,
    All is well; but my lord hath sent me to thee, and said, Two young men, of the
    sons of the prophets, have now come to me, from the hill country of Ephraim; give
    thou to them a talent of silver, and two changes of clothing.)
  epo-epo: 'Tiu respondis: Bona; mia sinjoro sendis min, por diri: Jen nun venis al
    mi de la monto de Efraim du junuloj el la profetidoj; donu por ili, mi petas,
    kikaron da arĝento kaj du kompletojn da vestoj.'
  uig-PIN: 'U: — Tinqliⱪ, — dedi, — ǝmma ƣojam meni mangdurup: Mana ǝmdi Əfraim taƣliⱪidin
    pǝyƣǝmbǝrlǝrning xagirtliridin ikki yigit ⱪeximƣa kǝldi. Bularƣa bir talant kümüx
    bilǝn ikki kixlik kiyim bǝrsilǝ, dǝp eytti, — dedi.'
  beo-beo: Gihaisai da bu adole i, “Giadofai hame! Be na hina da dima amane sia:sima:ne,
    na asunasi. ‘Ifala:ime agolo soge amogai, balofede gilisisu amoga, balofede dunu
    aduna da wahawane doaga:i dagoi. E da dia amo dunuma silifa fage 3,000 agoane
    amola ga:su abula noga:idafa aduna, elama ima:ne sia:sa.”
  tpi-OTNT: Na Gehasi i tok, “Nogat. Mipela i stap gut. Tasol bikman bilong mi i salim
    mi i kam tokim yu olsem, nau tasol tupela profet i kam long haus bilong en. Tupela
    i bilong ol lain profet i stap long ples maunten bilong Efraim. Na em i laik bai
    yu givim em wanpela bek silva na tupela gutpela klos, bilong em i ken givim long
    ol dispela profet.”
  hau-SA: Gehazi ya amsa ya ce, “Lafiya ƙalau. Maigidana ne ya aiko ni cewa, ‘Samari
    biyu daga ƙungiyar annabawa sun ziyarce ni daga ƙasa mai duwatsu na yankin Efraim.
    Ina roƙonka ka ba su talenti na azurfa da tufafi kashi biyu.’ ”
  uig-LAT: 'U: — Tinchliq, — dédi, — emma ghojam méni mangdurup: Mana emdi Efraim
    taghliqidin peyghemberlerning shagirtliridin ikki yigit qéshimgha keldi. Bulargha
    bir talant kümüsh bilen ikki kishlik kiyim bersile, dep éytti, — dédi.'
  nde-nde: UGehazi wathi, “Yebo, konke kulungile. Inkosi yami ingithumile ukuba ngithi,
