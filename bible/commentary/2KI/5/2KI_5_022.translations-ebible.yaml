    icela ukuba uwanike ithalenta lesiliva elilodwa lezigqoko ezimbili.’ ”
  ton-ton: 'Pea naʻa ne pehē, “ʻOku lelei kotoa pē. Kuo fekau au ʻe heʻeku ʻeiki,
    ke fakahā, Vakai, kuo haʻu eni kiate au mei he moʻunga ʻo ʻIfalemi ʻae ongo talavou
    mei he ngaahi foha ʻoe kau palōfita: pea ʻoku ou kole ke ke foaki kiate kinaua,
    ha taleniti siliva ʻe taha, mo e ngaahi kofu kātoa ʻe ua.”'
  ces-1613: 'A on odpověděl: Dobře. Pán můj poslal mne, aťbych řekl: Aj, teď nyní
    přišli ke mně dva mládenci s hory Efraim z synů prorockých; dej jim medle centnéř
    stříbra a dvoje roucho proměnné.'
  eng-WMB: He said, “All is well. My master has sent me, saying, ‘Behold, even now
    two young men of the sons of the prophets have come to me from the hill country
    of Ephraim. Please give them a talent of silver and two changes of clothing.’”
  tam-TCV: அதற்குக் கேயாசி, “எல்லாம் சரியாக இருக்கிறது. எப்பிராயீம் மலைநாட்டிலிருக்கும்
    இறைவாக்கினர் கூட்டத்திலிருந்து இரண்டு வாலிபர் வந்திருக்கிறார்கள். அவர்களுக்கு
    ஒரு தாலந்து வெள்ளியையும், இரண்டு அங்கிகளையும் தயவுசெய்து தாரும் என்று எனது எஜமான்
    உம்மிடம் கேட்டுவரும்படி அனுப்பினார்” என்றான்.
  ceb-ULB: Miingon si Gehazi, “Maayo ang tanan. Gipadala ako sa akong agalon, nga
