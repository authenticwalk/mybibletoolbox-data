  kan-2017: ಅದಕ್ಕೆ ಗೇಹಜಿಯು, “ಕ್ಷೇಮ, ಎಫ್ರಾಯೀಮ್ ಪರ್ವತ ಪ್ರದೇಶದಿಂದ ಪ್ರವಾದಿಮಂಡಳಿಯವರಾದ ಇಬ್ಬರು
