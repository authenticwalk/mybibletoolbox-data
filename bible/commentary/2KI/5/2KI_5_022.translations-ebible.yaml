verse: 2KI.005.022
translations:
  mal-C: 'ഗേഹസി മറുപടി പറഞ്ഞു: “എല്ലാം ശുഭമായിരിക്കുന്നു. ഇതു പറയുന്നതിനായി എന്റെ
    യജമാനൻ എന്നെ അയച്ചിരിക്കുന്നു: ‘എഫ്രയീം മലനാട്ടിൽനിന്ന് രണ്ടു പ്രവാചകശിഷ്യന്മാർ
    ഇപ്പോൾ എന്റെ അടുക്കൽ വന്നിരിക്കുന്നു. അവർക്കുവേണ്ടി ഒരു താലന്തു വെള്ളിയും രണ്ടുകൂട്ടം
    വസ്ത്രങ്ങളും ദയവായി കൊടുത്താലും!’ ”'
  deu-TKW: 'Er antwortete Ja! Mein Herr sendet mich und läßt dir sagen: Da sind soeben
    vom Gebirge Ephraim zwei junge Leute, die zu den Prophetenjüngern gehören, zu
    mir gekommen; gieb mir doch für sie ein Talent Silbers und zwei Anzüge!'
  lin-lin: 'Geazi azongisaki : — Iyo, nyonso ezali malamu. Nkolo na ngai atindi ngai
    koyebisa yo : « Bilenge bayekoli mibale kati na basakoli bayei epai na ngai wuta
    na etuka ya bangomba ya Efrayimi. Nabondeli yo, pesa bango bakilo ya palata, tuku
    misato na mitano, mpe bilamba mibale ya talo. »'
  eng-LSV: And he says, “Peace; my lord has sent me, saying, Behold, now, this, two
    young men of the sons of the prophets have come to me from the hill-country of
    Ephraim; please give a talent of silver and two changes of garments to them.”
  eng-GNV: 'And he answered, All is well: my master hath set me, saying, Behold, there
    be come to me, euen nowe from mount Ephraim two yong men of the children of the
    Prophets: giue them, I pray thee, a talent of siluer, and two change of garmets.'
  eng-WEBSTER: 'And he said, All is well. My master hath sent me, saying, Behold,
    even now there have come to me from mount Ephraim two young men of the sons of
    the prophets: give them, I pray thee, a talent of silver, and two changes of garments.'
  nhw-BL: 'Huan Giezi tlananquili: ―Quena, cualtitoc. Noteco nechtitlantoc ma nimitzilhuiqui
    para ajsicoj ome telpoca tlajtol pannextiani catli ehuani ipan tepeme tlen tlali
    Efraín. Huan mitztlajtlanía xiquinmaca eyi mil plata tomi huan ome tlaca yoyomitl
    catli yancuic.'
  swh-ONEN: Gehazi akajibu, “Mambo yote ni sawa. Bwana wangu amenituma nikuambie,
    ‘Vijana wawili kutoka kwa wana wa manabii wamenijia kutoka nchi ya vilima ya Efraimu.
    Tafadhali wape talanta ya fedha na mivao miwili ya mavazi.’ ”
  bba-bba: Gehɑsi u nùn wisɑ u nɛɛ, n do ɡbɑ̃ɑ ɡbɑ̃ɑ. Nɛn yinniwɑ u mɑn ɡɔrimɑ. U
    nɛɛ, wee ye yɑ nùn deemɑ. Gusunɔn sɔmɔn bwɑ̃ɑbu yiru ɡɑbɑ nɑ sɑɑ Efɑrɑimun ɡuurun
    berɑn di. A be nùn sii ɡeesun kilo tɛnɑ kɑ yɑbe ɡeenu yiru wɛ̃ɛmɑ ben sɔ̃.
  eng-KJVCPB: 'And he said, All is well. My master hath sent me, saying, Behold, even
    now there be come to me from mount Ephraim two young men of the sons of the prophets:
    give them, I pray thee, a talent of silver, and two changes of garments.'
  luo-luo: Gehazi nodwoke niya, “Gik moko duto beyo. Ruodha oora mondo anyisi ni,
    ‘Ji ariyo matindo moa e kanyakla mar jonabi obiro ira koa e gode mag Efraim. Yie
    imigi fedha moromo kilo piero adek gangʼwen kod lewni motwe otwe nyadiriyo.’ ”
  meu-meu: Ia eto, Namo. Biagugu ese vada e siaigu, e tomu, Peroveta oreana tau-eregabedia
    rarua na ina harihari Efraim ororodia amo vada ema; bena e noimumu, silver talent
    ta bona dabua herea-daedia rua ba henidia.
  npi-ULB: गेहजीले भन्यो, “सबै ठिकै कुरा छ । मेरा मालिकले मलाई यसो भनेर पठाउनुभएको
    छ, 'हेर, एफ्राइमको पहाडी देशबाट अगमवक्ताहरूका छोराहरूमध्ये दुई जना युवा मकहाँ
    आएका छन् । कृपया, तिनीहरूलाई एक तोडा चाँदी र दुई जोर लुगा दिनुहोस् ।”
  yor-yor: “Gbogbo nǹkan wà dáradára,” Gehasi dá a lóhùn. “Ọ̀gá mi rán mi láti sọ
    wí pé, ‘Àwọn ọ̀dọ́ ọmọkùnrin méjì láti ọ̀dọ̀ ọmọ wòlíì wọ́n ṣẹ̀ṣẹ̀ wá sí ọ̀dọ̀
    mi láti orí òkè ìlú ti Efraimu. Jọ̀wọ́ fún wọn ní ẹ̀bùn fàdákà àti ìpààrọ̀ aṣọ
    méjì.’ ”
  emp-NTPO: 'Guieziba panusia: –Ni cãrẽ sid̶a sãwãnaẽ́ panʌa. Baribʌrʌ mʌ̃ boroba
    nãwã jara b̶ʌa: “Aretewa Ãcõrẽneba bed̶eabada cũdrarãda umé Epraiʌ̃ eyaid̶a b̶ʌ
    ẽjũãneba jũẽsid̶aa. Mʌ̃ djuburia paratada 75 libra idjab̶a cacuad̶e jʌ̃bada sid̶a
    umé diadua.”–'
  pes-OPCB: 'جیحزی گفت: «اتفاقی نیفتاده؛ فقط اربابم مرا فرستاده که بگویم دو نفر از
    انبیای جوان از کوهستان افرایم رسیده‌اند و او سه هزار مثقال نقره و دو دست لباس
    می‌خواهد تا به آنها بدهد.»'
  tgl-ULB: Sinabi ni Gehazi, “Maayos naman ang lahat. Pinadala ako ng aking panginoon,
    sinasabing, 'May lumapit sa akin mula sa bansa sa burol ng Efraim, dalawang lalaki
    na anak ng mga propeta. Pakiusap bigyan mo sila ng isang talentong pilak at dalawang
    pamalit na damit.”
  cbu-NT: Guehasiysha, Mangutariti pakaturi kusarangina, tárangiya. Itaru, nuwaa kurakari
    zanganirangiya shiyaa kamanimaama. Apanllee kuk kamanipan tsimbun kanungaseew
    tsap Efrayinamand káyashinusin, kusataranganaya. Ashiriya, shiy kurikee nuwaam
    panamaam waritakcha, tárangiya. Nuwaam panangandama. Tuchip mil kurik mbammash
    panangandama; anumunsha tsimbunatam kamarish panangandama, tárangiya.
  hui-hui: Ani hale hayagola Gehasi ibugua ladai bialu lalu, Mbirale mbira nabi bayale
    kamago bi mbira dege i̱naga agali haguane ibugua au laya. Anduane Homogonaga bi
    mana latagi haga agali kirali ibu andaga íbu bedago. Agali kirali ogoni libu Ngode
    Datagaliwabenaga bi mana latagi haga maru Eberaimi dindiha hari nene wiaruha hearu
    aria ibiyagola ai siliba nu mbira aga kira lowa agali ogonilabo muliya ngibe laya,
    lene.
  mya-mya: ဂေ​ဟာ​ဇိ​က``မ​ရှိ​ပါ။ သို့​ရာ​တွင်​ကျွန်​တော်​၏​သ​ခင် က ယ​ခု​ပင်​ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ​မှ​ပ​ရော​ဖက်
    နှစ်​ပါး​ရောက်​ရှိ​လာ​သ​ဖြင့် သူ​တို့​အ​တွက်​ငွေ​သား သုံး​ထောင်​နှင့်​ဝတ်​စုံ​နှစ်​စုံ​ကို​အ​ရှင့်​ထံ​မှ​တောင်း​ခံ
    ရန် ကျွန်​တော်​အား​စေ​လွှတ်​လိုက်​ပါ​သည်'' ဟု​ဖြေ​၏။
  bod-N: ཁོས་ལན་དུ། བདེའོ། །ངའི་བདག་པོས་ང་རང་བརྫངས་ཏེ་ཁྱེད་ལ། ལྟོས་དང་། ད་ལྟ་ལུང་སྟོན་པའི་སློབ་བུ་རྣམས་ལས་གཞོན་ནུ་གཉིས་ཨེ་ཕཱར་ཡིམ་གྱི་རི་ནས་ངའི་རྩར་སླེབས་པས།
    དེ་དག་གི་ཕྱིར་དངུལ་རྡོ་ཚད་གཅིག་དང་གོས་ཁ་ཚང་གཉིས་སྦྱིན་པར་མཛོད་ཅིག་ཅེས་གསུངས་སོ་ཞུས་པས།
  sna-sna: Gehazi akapindura akati, “Kwakanaka. Tenzi wangu andituma achiti, ‘Pane
    majaya maviri abva kuboka ravaprofita achangosvika kwandiri achibva kunyika yamakomo
    yaEfuremu. Ndapota, muvape henyu tarenda resirivha nemhando mbiri dzenguo.’ ”
  spa-BLM: 'Él dijo: “Todo está bien. Mi amo me ha enviado diciendo: ‘He aquí que
    ahora mismo han venido a mí, de la región montañosa de Efraín, dos jóvenes de
    los hijos de los profetas. Por favor, dales un talento de plata y dos mudas de
    ropa’”.'
  cac-cac: 'Ix tac''vi vin̈aj Giezi chi'' icha tic: Maay, malaj tasi, palta a vin̈
    vajalil ix in checancot val d''ayach to ato val sc''och chavan̈ eb'' quelemtac
    schecab'' Dios spetoj d''a tzalquixtac yic Efraín. Yuj chi'' sc''an vin̈ d''ayach
    to tzac'' oxeoc arroba q''uen plata yed'' cha mojan̈oc c''apac pichul yuj eb''
    vin̈, xchi vin̈.'
  swh-ULB: Gehazi akasema, “kila kitu kiko sawa. Bwana wangu amenituma, akisema, 'Tazama,
    sasa wamekuja kwangu kutoka nchi ya mlima ya Efraimu vijana wawili wa watoto wa
    manabii. Tafadhali, wapatie talanta ya fedha na nguo mbili za kubadilisha.”
  bel-bel: 'Той адказваў: зь мірам; гаспадар мой паслаў мяне сказаць: вось, цяпер
    прышлі да мяне з гары Яфрэмавай двух маладых чалавекі з сыноў прарокавых; дай
    ім талант срэбра і дзьве перамены вопраткі.'
  deu-ELBBK: 'Und er sprach: Es steht wohl. Mein Herr sendet mich und lässt dir sagen:
    Siehe, eben jetzt sind vom Gebirge Ephraim zwei Knaben von den Söhnen der Propheten
    zu mir gekommen; gib ihnen doch 1 Talent Silber und 2 Wechselkleider.'
  mbb-OT: Midtavak si Gehazi te, “Wazà. Midsuǥù e zà te egalen ku te kegkaǥi ziyà
    te kenikew he zuen nekeuma he zezuwa he menge vetan-en he sakup te grupu te menge
    ebpeneuven, he ebpuun diyà te vuvungan te Efraim. Ne edhangyù is egalen ku ziyà
    te kenikew te 35 he kilu he pelata wey zezuwa he lukut he visti.”
  mal-2015: 'അതിന്നു അവൻ: സുഖം തന്നേ; ഇപ്പോൾ തന്നേ പ്രവാചകശിഷ്യന്മാരിൽ രണ്ടു യൗവനക്കാർ
    എഫ്രയീംമലനാട്ടിൽനിന്നു എന്റെ അടുക്കൽ വന്നിരിക്കുന്നു; അവർക്കു ഒരു താലന്തു വെള്ളിയും
    രണ്ടുകൂട്ടം വസ്ത്രവും തരേണമേ എന്നു പറവാൻ എന്റെ യജമാനൻ എന്നെ പറഞ്ഞയച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: '„Savoro mištes,“ odphenďa o Gehazi. „Ale miro raj man bičhaďa, hoj tuke
    te phenav: ‚Ipen akana ke ma avle duj terne učeňika le prorokendar andral e brehengri
    phuv, andral o Efrajim. Mangav tut, de len 34 kili rup the duj ineposkre gada.‘
    “'
  pes-OPV: 'او گفت: «سلامتی است. آقایم مرافرستاده، می‌گوید: اینک الان دو جوان از پسران
    انبیا از کوهستان افرایم نزد من آمده‌اند، تمنا اینکه یک وزنه نقره و دو دست لباس
    به ایشان بدهی.»'
  ron-1924: 'Ел а рэспунс: „Тотул есте бине. Стэпынул меу мэ тримите сэ-ць спун: ‘Ятэ
    кэ ау венит ла мине дой тинерь дин мунтеле луй Ефраим, динтре фиий пророчилор,
    дэ-мь пентру ей, те рог, ун талант де арӂинт ши доуэ хайне де скимб.’”'
  ben-OBCV: “সবকিছু ঠিকই আছে,” গেহসি উত্তর দিয়েছিল। “আমার মনিব এই কথা বলার জন্য আমাকে
    পাঠিয়ে দিলেন যে, ‘ভাববাদী সম্প্রদায়ের মধ্যে থেকে এইমাত্র দুজন যুবক আমার কাছে
    ইফ্রয়িমের পাহাড়ি অঞ্চল থেকে এসে পড়েছে। দয়া করে তাদের এক তালন্ত রুপো ও দুই
    পাটি পোশাক দিন।’ ”
  som-som: Oo isna wuxuu ku yidhi, Waa nabad. Oo sayidkaygii baa i soo diray oo wuxuu
    kugu soo yidhi, Haddeerba waxaa ii yimid laba nin oo dhallinyar oo qoonkii nebiyada
    ah oo ka yimid dalka buuraha leh oo reer Efrayim; haddaba waxaan kaa baryayaa
    inaad iyaga siiso talanti lacag ah iyo laba iskujoog oo dhar ah.
  lat-VUC: 'Et ille ait: Recte. Dominus meus misit me ad te dicens: Modo venerunt
    ad me duo adolescentes de monte Ephraim, ex filiis prophetarum: da eis talentum
    argenti, et vestes mutatorias duplices.'
  eng-ASVBT: And he said, All is well. My master hath sent me, saying, Behold, even
    now there are come to me from the hill country of Ephraim two young men of the
    sons of the prophets; give them, I pray thee, a talent of silver, and two changes
    of raiment.
  ita-1885: 'Ed egli disse: Bene. Il mio signore mi ha mandato a dirti: Ecco, pure
    ora son venuti a me dal monte di Efraim due giovani, de'' figliuoli de'' profeti;
    deh! da'' loro un talento d''argento, e due mute di vestimenti.'
  eng-LXXUP: 'And Gehazi said, All is well: my master has sent me, saying, Behold,
    now are there come to me two young men of the sons of the prophets from Mount
    Ephraim; give them, I pray thee, a talent of silver, and two changes of raiment.'
  eng-ULB: Gehazi said, “Everything is alright. My master has sent me, saying, 'See,
    now there have come to me from the hill country of Ephraim two young men of the
    sons of the prophets. Please give them a talent of silver and two changes of clothes.'”
  spa-VBL: '“Todo está bien”, respondió Giezi. “Mi amo me envió a decirte: ‘Acabo
    de enterarme de que han llegado a verme dos jóvenes de los hijos de los profetas
    que viven la región montañosa de Efraín. Por favor, dales un talento de plata
    y dos conjuntos de ropa’”.'
  fra-_FOB: 'Et il répondit: Tout va bien. Mon maître m''envoie te dire: Voici, il
    m''arrive à l''instant même, de la montagne d''Éphraïm, deux jeunes gens d''entre
    les fils des prophètes; donne-leur, je te prie, un talent d''argent et deux robes
    de rechange.'
  mal-mal: 'അതിന് അവൻ: “സുഖം തന്നേ; ഇപ്പോൾ പ്രവാചക ഗണത്തില്‍ രണ്ടു യൗവനക്കാർ എഫ്രയീംമലനാട്ടിൽനിന്ന്
    എന്റെ അടുക്കൽ വന്നിരിക്കുന്നു; അവർക്ക് ഒരു താലന്ത് വെള്ളിയും രണ്ടുകൂട്ടം വസ്ത്രങ്ങളും
    തരണമേ എന്ന് പറയാൻ എന്റെ യജമാനൻ എന്നെ അയച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jaihāzī ne jawāb diyā, “Jī, sab ḳhairiyat hai. Mere āqā ne mujhe āp ko
    ittalā dene bhejā hai ki abhī abhī nabiyoṅ ke guroh ke do jawān Ifrāīm ke pahāṛī
    ilāqe se mere pās āe haiṅ. Mehrbānī karke unheṅ 34 kilogrām chāṅdī aur do qīmtī
    sūṭ de deṅ.”
  suz-BL: मिनु गेहाजीम “मारेइ मदुम। तन्‍न आं होव़पमी आं कली एफ्राइम पहाड ङा परमप्रभु
    यावे आ लोव़ पाइब आन हुल रे ठिटा निक्‍शी जाक्‍ताक्‍स। मिनु शिशी पा मेको आस कली
    ‘टलेन्‍ट का चांदी नु जोर निक्‍शी वा गेने’ देंथ सोइक्‍ताक्‍यी” देंमाक्‍त। टलेन्‍ट
    का ३४ किलो बाक्‍ब।
  ita-1927: 'Quegli rispose: “Tutto bene. Il mio signore mi manda a dirti: Ecco, proprio
    ora mi sono arrivati dalla contrada montuosa d’Efraim due giovani de’ discepoli
    dei profeti; ti prego, da’ loro un talento d’argento e due mute di vestiti”.'
  ckb-ckb: 'گێحەزیش گوتی: «خێرە، گەورەم منی ناردووە بۆ ئەوەی پێت بڵێم: ”دوو گەنج لە
    کۆمەڵی پێغەمبەرانەوە هاتوونەتە لام، لە ناوچە شاخاوییەکانی ئەفرایمەوە. تالنتێک
    زیو و دوو دەستە جلیان پێبدە.“»'
  eng-BBE: 'And he said, All is well: but my master has sent me, saying, Even now,
    two young men of the sons of the prophets have come to me from the hill-country
    of Ephraim; will you give me a talent of silver and two changes of clothing for
    them?'
  kan-OKCV: ಅದಕ್ಕೆ ಗೇಹಜಿಯು, “ಎಲ್ಲಾ ಕ್ಷೇಮ. ಪ್ರವಾದಿಗಳ ಮಂಡಳಿಯಲ್ಲಿಯ ಇಬ್ಬರು ಯುವಕರು ಎಫ್ರಾಯೀಮ್
    ಬೆಟ್ಟದಿಂದ ಈಗಲೇ ನನ್ನ ಬಳಿಗೆ ಬಂದಿದ್ದಾರೆ. ನೀನು ದಯಮಾಡಿ ಅವರಿಗೆ ಮೂರು ಸಾವಿರ ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನೂ,
