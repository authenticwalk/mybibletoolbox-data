    تالانت كۈمۈش بىلەن ئىككى كىشلىك كىيىم بەرسىلە، دەپ ئېيتتى، ــ دېدى.'
  sus-sus: A naxa a yaabi, «Hɛri tun. N marigi nan n xɛɛxi n xa fa a fala i bɛ, ‹Namiɲɔnmɛ
