  mdy-ETH: ጊያዜ ማሃዖ፦ «ሙኮ ታኣኒ ኮሺ ዓኣዖ ሙኬኔ፤ ታ ጎዳሢ ኮይላ ጌሜራ ሚርጌ ዓኣ ዔፕሬኤሜ ዓጮይዳ ናንጋ፥ ፆኦሲ ማሊፆ
