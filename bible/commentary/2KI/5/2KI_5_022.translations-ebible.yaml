    kuichik plata najanamu, nuigtu jimag jáanch nugkutaijai sega utita tusa tujutmatai
    minajai”, tiuwai.'
  kyc-kyc: Dokopa Geyasi isingi dopa lao, Doko mende pii nalyamo daa, leya. Dopa piyamopape
