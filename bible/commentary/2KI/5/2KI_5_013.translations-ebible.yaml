verse: 2KI.005.013
translations:
  mal-C: 'നയമാന്റെ ഭൃത്യന്മാർ അദ്ദേഹത്തിന്റെ അടുക്കൽച്ചെന്ന് അദ്ദേഹത്തോട്: “പിതാവേ,
    പ്രവാചകൻ വലിയൊരുകാര്യം ചെയ്യാൻ അങ്ങയോടു പറഞ്ഞിരുന്നെങ്കിൽ അങ്ങ് അതു ചെയ്യുമായിരുന്നില്ലേ?
    കുളിച്ചു ശുദ്ധനാകുക എന്ന് അദ്ദേഹം പറയുമ്പോൾ എത്രയധികം സന്തോഷപൂർവം അതു ചെയ്യേണ്ടതാണ്”
    എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da traten seine Diener heran und redeten ihm zu und sprachen: Wenn dir
    der Prophet etwas Schweres anbefohlen hätte, würdest du es nicht thun? Wieviel
    mehr, da er zu dir gesagt hat: Bade dich, so wirst du rein sein!'
  lin-lin: 'Kasi basali na ye bapusanaki mpe balobaki na ye : — Nkolo, soki mosakoli
    ayebisaki yo ete osala likambo moko ya monene, boni, olingaki kosala yango te ?
    Bongo mpo na nini te koleka, tango azali koloba na yo : « Sukola, mpe okokoma
    peto ! »'
  eng-LSV: And his servants come near, and speak to him, and say, “My father, the
    prophet had spoken a great thing to you—do you not do [it]? And surely, when he
    has said to you, Wash, and be clean.”
  eng-GNV: But his seruants came, and spake vnto him, and sayd, Father, if the Prophet
    had commanded thee a great thing, wouldest thou not haue done it? howe much rather
    then, when hee sayth to thee, Wash and be cleane?
  eng-WEBSTER: And his servants came near, and spoke to him, and said, My father,
    if the prophet had bid thee do some great thing, wouldst thou not have done it
    ? how much rather then, when he saith to thee, Wash, and be clean?
  nhw-BL: 'Pero itequipanojcahua monechcahuijque campa ya huan quiilhuijque: ―Tata,
    sintla nopa tlajtol pannextijquetl mitznahuatijtosquía xijchihua catli tlahuel
    ohui, ¿amo tijchihuasquía? Huajca ¿quenque amo tijchihuas icamanal quema mitzilhuijtoc
    catli amo ohui? San mitzilhuijtoc para ximopajpaca huan timochicahuas tlen mococolis.'
  swh-ONEN: Watumishi wa Naamani wakamwendea na kumwambia, “Baba yangu, kama huyo
    nabii angekuambia kufanya jambo lililo kubwa, je, usingelifanya? Je, si zaidi
    sana basi, anapokuambia, ‘Oga na utakasike!’ ”
  bba-bba: Adɑmɑ win bwɑ̃ɑbu bɑ nùn susi, mɑ bɑ nùn dɑm kɑ̃ bɑ nɛɛ, bɑɑbɑ, Gusunɔn
    sɔmɔ wi, ù n dɑɑ nun ɡɑ̃ɑnu bikiɑ ni nu sɛ̃, ɑ ǹ kɑɑ ko? Ǹ n mɛn nɑ, yerɑ kɑɑ
    kpɑnɑ ɑ dɑ ɑ wobure ɑ kɑ dɛɛrɑ?
  eng-KJVCPB: And his servants came near, and spake unto him, and said, My father,
    if the prophet had bid thee do some great thing, wouldest thou not have done it?
    how much rather then, when he saith to thee, Wash, and be clean?
  luo-luo: Jotich Naaman nodhi ire mokwaye niya, “Wuonwa, kapo ni janabi dine okwayi
    mondo itim gik matek, donge dine itimogi? To koro ka owacho mana niya, ‘Dhi ilwokri
    mondo ichangi ibed mapoth’!”
  meu-meu: A iena hesiai taudia na e raka kahira, e hereva henia, eto, Tamagu e, peroveta
    tauna ese kara aukana ta bema haḡanilaimu, boma karaia ani? Matogana, ia e gwaumu
    “Ba digu bena ba ḡoeva” be edeheto?
  npi-ULB: तब नामानका सेवकहरू नजिक आए, र तिनलाई भने, “हे मेरा पिता, अगमवक्ताले तपाईंलाई
    कुनै कठिन कुरो गर्न लगाएको भए के तपाईंले त्‍यो गर्नुहुने थिएन र ? त्‍यसको बदलामा
    'आफैलाई डुबुल्की लगाउन र शुद्ध हुन' भन्दा झन् किन नगर्ने त ?”
  yor-yor: Ìránṣẹ́ Naamani lọ sọ́dọ̀ rẹ̀ ó sì wí pé, “Baba mi, tí wòlíì bá ti sọ fún
    ọ láti ṣe ohun ńlá kan, ṣé ìwọ kì bá ti ṣe, mélòó mélòó nígbà náà, nígbà tí ó
    sọ fún ọ pé, ‘Wẹ̀ kí o sì mọ́’!”
  emp-NTPO: 'Maʌ̃ne Naamaʌ̃ nezocarãda idji caita wãnaped̶a nãwã jarasid̶aa: –Dai
    boro, jãʌ̃ Ãcõrẽneba bed̶eabariba obi jarad̶ara zarea b̶ad̶abara bʌa ocasia. Idjia
    ab̶abe jara b̶ʌa bʌ biamãrẽã Jordaʌ̃ dod̶e cuida b̶ʌda. ¿Bʌa mãwã oiẽ́ b̶ʌca?–'
  pes-OPCB: 'ولی همراهانش به او گفتند: «ای سرور ما، اگر آن نبی کار سختی از شما می‌خواست
    آیا انجام نمی‌دادید؟ شستشو در رودخانه کار سختی نیست. این کار را بکنید و آزاد شوید.»'
  tgl-ULB: Pagkatapos lumapit ang mga lingkod ni Naaman at kinausap siya, “Ama, kung
    inutusan ka ng propeta ng isang mahirap na bagay, hindi mo ba gagawin ito? Paano
    pa kaya kung magsabi siya sa iyo ng isang simpleng bagay gaya ng, 'Lumublob ka
    para maging malinis ka?'”
  cbu-NT: Itaru, apussha naantachusin, Naamansha muchchur, Naamanaa, Mazinanlla. ¿Antaati
    Apanllee kuk kamanipan shiyaa yutaritaja tsiyatarang? Nduni. Wánariya mbamanaaree
    kamachtarangu, ¿ndunnaarshaparee kukoo payurangsha? Ashiriya, mangish itsinsaru
    chinangcha. Shiy naayarush, kungush chumangi. Ashkachush, uru nutsish wanasiritsha,
    tárangiya.
  hui-hui: Ani piyagola agali ibunaga biabe biahaga haru hayarume ibuni heagoria kaware
    hapara howa ibuhondo lalu, Agali haguane-o Ngode Datagaliwabenaga bi mana latagi
    haga biago ibugua í̠na biabe timbuni mbira bibelo mo ngidale nde harugo laga bialu
    biaore bideledalo manda bidama. Anigo ibugua í̠ biabe timbuni mbira bibelo mo
    ngia ndo bame wayawaya hangu bole pu layagoni ndobe. Ai ibugua bibe lalu langiyago
    bulene karulape, lene.
  mya-mya: သူ​၏​အ​စေ​ခံ​တို့​သည် သူ့​ထံ​သို့​ချဉ်း​ကပ်​၍``အ​ရှင်၊ အ​ကယ်​၍​ပ​ရော​ဖက်​က​အ​ရှင့်​အား​ခက်​ခဲ​သည့်
    အ​မှု​တစ်​စုံ​တစ်​ခု​ကို​ပြု​လုပ်​ခိုင်း​ပါ​က အ​ရှင် နာ​ခံ​မည်​မ​ဟုတ်​ပါ​လော။
    `ရေ​ချိုး​၍​ရော​ဂါ​ပျောက် ကင်း​လော့' ဟု​ခိုင်း​သည်​ကို​ပို​၍​နာ​ခံ​သင့်​သည် မ​ဟုတ်​ပါ​လော''
    ဟု​လျှောက်​ထား​ကြ​၏။-
  bod-N: འོན་ཀྱང་ཁོའི་ཞབས་ཕྱི་རྣམས་འོངས་ནས་ཁོ་ལ། ཀྱེ་ངའི་ཡབ་ཆེན་ལགས། ཅི་སྟེ་ལུང་སྟོན་པས་ཁྱེད་ལ་དོན་ཆེན་ཞིག་བྱེད་པར་བསྒོས་ན་དེ་བཞིན་དུ་མི་མཛད་དམ།
    ད་ནི་ཁོང་གིས་ཁྱེད་ལ་ཁྲུས་བྱོས་དང་གཙང་མར་འགྱུར་ངེས་གསུངས་ན་ལྟ་ཅི་སྨོས་ཞེས་ཞུས་པ་དང་།
  sna-sna: Varanda vaNaamani vakaenda kwaari vakati, “Nhai baba, dai muprofita anga
    akuudzai kuti muite chinhu chikuru, hamaizochiita here? Zvino zvaati kwamuri,
    ‘Shambai mugonatswa!’ ”
  spa-BLM: 'Sus criados se acercaron y le hablaron diciendo: “Padre mío, si el profeta
    te hubiera pedido que hicieras alguna cosa grande, ¿no la habrías hecho? ¿Cuánto
    más cuando te dice: ‘Lávate y queda limpio’?”'
  cac-cac: 'Palta axo eb'' schecab'' vin̈ ajun yed''oc, ix yal eb'' d''a vin̈ icha
    tic: —Mamin, q''uinaloc ay junoc tas ajaltac ix yal vin̈ schecab'' Dios d''ayach,
    ¿tom max a c''anab''ajej? Ocxo jun, an̈ej ix yal vin̈ to tza b''iquel a b''a tzach
    b''oxicani, xchi eb'' d''a vin̈.'
  swh-ULB: Ndipo watumishi wa Naamani wakaja karibbu na kumwambia, “Baba yangu, kama
    yule nabii alikuamuru kufanya kitu kigumu, singelifanya? Je si zaidi basi, atakapokwambia
    rahisi, 'Zama mwenyewe na uwe safi?”
  bel-bel: 'І падышлі рабы ягоныя, і казалі яму, і сказалі: бацька мой, калі б што-небудзь
    важнае сказаў табе прарок, дык ці не зрабіў бы ты? а тым болей, калі ён сказаў
    табе толькі: абмыйся, і будзеш чысты.'
  wed-wed: Ana laralaraga i nae awarina ma i riwei, “Au bada mepa da ita riwem da
    aiwai piripirina uta kauei, lamna uta kauei tapa? Wei lamna kaua telatelana i ririwei
    nanare, ‘Ma toa ma ma lawana.”
  deu-ELBBK: 'Da traten seine Knechte herzu und redeten zu ihm und sprachen: Mein
    Vater, hätte der Prophet etwas Großes zu dir geredet, würdest du es nicht tun?
    Wieviel mehr denn, da er zu dir gesagt hat: Bade dich, und du wirst rein sein!'
  mbb-OT: Piru mid-uvey ziyà te kandin is menge suluǥuen din he ke sikandan te, “Datù,
    emun mereǥen he ebeelan is idsuǥù kenikew te ebpeneuven, kenè be ebeelan nu? Ne
    melemu zà he ebeelan is insuǥù din he kebpenlùlù para meulii ka.”
  mal-2015: 'എന്നാൽ അവന്റെ ഭൃത്യന്മാർ അടുത്തു വന്നു അവനോടു: പിതാവേ, പ്രവാചകൻ വലിയോരുകാര്യം
    നിന്നോടു കല്പിച്ചിരുന്നുവെങ്കിൽ നീ ചെയ്യാതെ ഇരിക്കുമോ? പിന്നെ അവൻ: കുളിച്ചു ശുദ്ധനാക
    എന്നു നിന്നോടു കല്പിച്ചാൽ എത്ര അധികം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Androda avle ke leste leskre služobňika a prevakerenas les: „Rajeja amaro,
    te tutar kamľahas o prorokos varesavi bari veca, či oda na kerďalas? A akana soske
    tut na kames te thovel andro paňi, avke sar tuke phenďa, hoj te aves žužo?“'
  pes-OPV: 'اما بندگانش نزدیک آمده، او را خطاب کرده، گفتند: «ای پدر ما اگر نبی، تو
    را امری بزرگ گفته بود، آیا آن را بجا نمی آوردی؟ پس چندمرتبه زیاده چون تو را گفته
    است شست و شو کن و طاهر شو.»'
  ron-1924: 'Дар служиторий луй с-ау апропият сэ-й ворбяскэ ши ау зис: „Пэринте, дакэ
    пророкул ць-ар фи черут ун лукру греу, ну л-ай фи фэкут? Ку атыт май мулт требуе
    сэ фачь че ць-а спус: ‘Скалдэ-те ши вей фи курат.’”'
  aui-aui: Bi Naaman yana wiitamatamariyana sipiika da siwoneni bo, “Tomogha ghamam,
    memeda peroveta iyawonem da awaki sawarina ghamana kuyabera, na imiise da kunabera.
    Na rubana kuyakabisisireni da kuyiyeka raghanina iwona bo, ‘Kunagho kuniyeka da
    kunayawa!’”
  ben-OBCV: নামানের দাসেরা তাঁর কাছে গিয়ে বলল, “হে প্রভু, সেই ভাববাদী যদি আপনাকে
    কোনও বড়সড় কাজ করতে বলতেন, তবে কি আপনি তা করতেন না? তবে তিনি যখন আপনাকে বলেছেন,
    ‘স্নান করে শুচিশুদ্ধ হয়ে যান,’ তখন কি আরও বেশি করে আপনার তা করা উচিত নয়!”
  som-som: Laakiinse addoommadiisii ayaa u yimid oo la hadlay, oo waxay ku yidhaahdeen,
    Aabbow, haddii nebigu wax weyn kugu amro sow ma aadan samayseen? Haddaba bal maxaa
    ka sahlan hadduu kugu yidhaahdo, Maydho, oo nadiif noqo?
  lat-VUC: 'accesserunt ad eum servi sui, et locuti sunt ei: Pater, etsi rem grandem
    dixisset tibi propheta, certe facere debueras: quanto magis quia nunc dixit tibi:
    Lavare, et mundaberis?'
  eng-ASVBT: And his servants came near, and spake unto him, and said, My father,
    if the prophet had bid thee do some great thing, wouldest thou not have done it?
    how much rather then, when he saith to thee, Wash, and be clean?
  ita-1885: 'Ma i suoi servitori si accostarono, e gli fecero motto, e dissero: Padre
    mio, se il profeta ti avesse detta qualche gran cosa, non l''avresti tu fatta;
    quanto più devi tu far ciò ch''egli ti ha detto: Lavati, e sarai netto?'
  eng-LXXUP: And his servants came near and said to him, Suppose the prophet had spoken
    a great thing to thee, wouldest thou not perform it? yet he has but said to thee,
    Wash, and be cleansed.
  eng-ULB: Then Naaman's servants came near and spoke to him, “My father, if the prophet
    had commanded you do some difficult thing, would you not have done it? How much
    rather then, when he says to you to simply, 'Dip yourself and be clean?'”
  spa-VBL: 'Pero los funcionarios de Naamán se acercaron a él y le dijeron: “Señor,
    si el profeta te hubiera dicho que tenías que hacer algo extraordinario, ¿no lo
    habrías hecho? ¿Cuánto más fácil es hacer lo que él dice: ‘Lávate y quedarás curado’?”'
  fra-_FOB: 'Mais ses serviteurs s''approchèrent, et lui dirent: Mon père, si le prophète
    t''eût dit quelque chose de difficile, ne le ferais-tu pas? Combien plus lorsqu''il
    te dit: Lave-toi et tu seras pur!'
  mal-mal: 'എന്നാൽ അവന്റെ ഭൃത്യന്മാർ അടുത്തുവന്ന് അവനോട്: “പിതാവേ, പ്രവാചകൻ ഒരു വലിയ
    കാര്യം നിന്നോട് കല്പിച്ചിരുന്നുവെങ്കിൽ നീ ചെയ്യാതെ ഇരിക്കുമോ? പിന്നെ അവൻ: ‘കുളിച്ച്
    ശുദ്ധനാകുക’ എന്ന് നിന്നോട് കല്പിച്ചാൽ എത്ര അധികം അനുസരിക്കേണ്ടതാണ്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin us ke mulāzimoṅ ne use samjhāne kī koshish kī. “Hamāre āqā, agar
    nabī āp se kisī mushkil kām kā taqāzā kartā to kyā āp wuh karne ke lie taiyār
    na hote? Ab jabki us ne sirf yih kahā hai ki nahā kar pāk-sāf ho jāeṅ to āp ko
    yih zarūr karnā chāhie.”
  suz-BL: तन्‍न नामान आ गेय पाइबपुकी जाक्‍शा मेको कली “ए, आंइ आ‍फ, मार परमप्रभु यावे
    आ लोव़ पाइबमी इन कली ‘श्‍येत ङा गेय का पने’ देंशो हना, गे मेको मपाइ‍नीनी ङा? मेकोमी
    इन कली ‘ब्‍वाक्‍कुम चिक्‍शा ग्रांग्रा मदिशो दुमीन’ देंमेनु, मेको मारदे मपाइनीनी?”
    देंमा बाक्‍त।
  ita-1927: 'Ma i suoi servi gli si accostarono per parlargli, e gli dissero: “Padre
    mio, se il profeta t’avesse ordinato una qualche cosa difficile, non l’avresti
    tu fatta? Quanto più ora ch’egli t’ha detto: Làvati, e sarai mondato?”'
  ckb-ckb: 'خزمەتکارەکانی نەعمان هاتنە پێشەوە و پێیان گوت: «ئەی باوکمان، ئایا ئەگەر
    پێغەمبەرەکە شتێکی گەورەی پێت بگوتایە، نەتدەکرد؟ بەڵام چەند ئاسانترە کە گوتی: ”خۆت
    بشۆ و پاک ببەوە!“»'
  eng-BBE: Then his servants came to him and said, If the prophet had given you orders
    to do some great thing, would you not have done it? how much more then, when he
    says to you, Be washed and become clean?
  kan-OKCV: ಆದರೆ ನಾಮಾನನ ಸೇವಕನು ಅವನ ಬಳಿಗೆ ಬಂದು, ಅವನ ಸಂಗಡ ಮಾತನಾಡಿ, “ನನ್ನ ತಂದೆಯೇ, ಪ್ರವಾದಿಯು
    ದೊಡ್ಡ ಕಾರ್ಯವನ್ನು ನಿನಗೆ ಹೇಳಿದ್ದರೆ, ನೀನು ಮಾಡುತ್ತಿದ್ದಿಲ್ಲವೋ? ಅವನು ನಿನಗೆ, ‘ಸ್ನಾನಮಾಡಿ
    ಶುದ್ಧನಾಗು’ ಎಂದು ಹೇಳಿದರಲ್ಲಿ ಅಡ್ಡಿ ಏನು?” ಎಂದನು.
  tam-2017: 'அவனுடைய வேலைக்காரர்கள் அருகில் வந்து, அவனை நோக்கி: தகப்பனே, அந்தத் தீர்க்கதரிசி
    ஒரு பெரிய காரியத்தைச் செய்யச் சொல்லியிருந்தால் அதை நீர் செய்வீர் அல்லவா? மூழ்கி
    எழும், அப்பொழுது சுத்தமாவீர் என்று அவர் உம்மோடே சொல்லும்போது, அதைச் செய்யவேண்டியது
    எத்தனை அதிகம் என்று சொன்னார்கள்.'
  spa-RV-1909: 'Mas sus criados se llegaron á él, y habláronle, diciendo: Padre mío,
    si el profeta te mandara alguna gran cosa, ¿no la hicieras? ¿cuánto más, diciéndote:
    Lávate, y serás limpio?'
  ron-BTF: 'Și servitorii lui s-au apropiat și i-au vorbit și au spus: Tatăl meu,
    dacă profetul ți-ar fi cerut să faci vreun lucru mare, nu l-ai fi făcut? Cu cât
    mai mult atunci, când îți spune: Spală-te și fii curat?'
  eng-WEBP: His servants came near and spoke to him, and said, “My father, if the
    prophet had asked you do some great thing, wouldn’t you have done it? How much
    rather then, when he says to you, ‘Wash, and be clean’?”
  eng-FBV: But Naaman's officials went to him and said, “Sir, if the prophet had told
    you that you had to do something extraordinary, wouldn't you have done it? How
    much easier is it to do what he says, ‘Wash and you'll be healed’?”
  nld-1939: 'Maar zijn dienaren trachtten hem te overreden, en zeiden: Vader, wanneer
    de profeet u iets moeilijks had voorgeschreven, dan hadt ge het zeker gedaan.
    Waarom dan niet, nu hij zegt: “Was u en ge wordt rein.”'
  nch-BL: 'Pero itequipanojcahua monechcahuijque campa ya huan quiilhuijque: ―Tate,
    sinta nopa tajtolpanextijquet mitznahuatijtosquía xijchihua cati tahuel ohui,
    ¿amo tijchihuasquía? Huajca ¿para ten amo tijchihuas icamanal quema mitzilhuijtoc
    cati amo ohui? San mitzilhuijtoc para ximopajpaca huan timochicahuas ten mococolis.'
  vie-1934: 'Những tôi tớ đến gần người, mà thưa rằng: Cha ơi, nếu tiên tri có truyền
    cho cha một việc khó, cha há chẳng làm sao? Phương chi rày người bảo cha rằng:
    “Hãy tắm, thì được sạch.”'
  hin-CV: यह देख उसके सेवक उसके पास आ उससे कहने लगे, “पिताश्री! यदि भविष्यद्वक्ता
    ने आपको कोई भारी काम करने का आदेश दिया होता, तो क्या आप वह न करते? उन्होंने तो
    सिर्फ यह कहा है, ‘जाकर स्‍नान करो और शुद्ध हो जाओ.’ ”
  spa-BES: 'Entonces sus siervos se acercaron a él y le dijeron: Si el profeta te
    hubiera ordenado hacer algo grandioso, ¿no lo habrías hecho tú? ¿Cuánto más entonces,
    cuando te dice: “Sé lavado y serás limpio”?'
  tdx-tdx: 'Niharinea’ o mpitoro’eo nanao ty hoe. O roaeko, naho nampanoe’ i mpitokiy
    raha ra’elahy, tsy ho nanoe’o? Àntsake t’ie nanao ty hoe: Misasà, halio?'
  tha-KJV: แต่​พวกข้าราชการของท่านเข้ามาใกล้และเรียนท่านว่า “​คุ​ณพ่อของข้าพเจ้า ถ้าท่านผู้​พยากรณ์​จะสั่งให้ท่านกระทำสิ่งใหญ่โตประการหนึ่ง
    ท่านจะไม่กระทำหรือ ถ้าเช่นนั้นเมื่อท่านผู้​พยากรณ์​กล​่าวแก่ท่านว่า ‘จงไปล้างและสะอาดเถิด’
    ควรท่านจะทำยิ่งขึ้นเท่าใด”
  por-BR-2018: 'Mas seus criados se chegaram a ele, e falaram-lhe, dizendo: Pai meu,
    se o profeta te mandasse alguma grande coisa, não a farias? Quanto mais, dizendo-te:
    Lava-te, e serás limpo?'
  deu-ELO: 'Da traten seine Knechte herzu und redeten zu ihm und sprachen: Mein Vater,
    hätte der Prophet etwas Großes zu dir geredet, würdest du es nicht tun? Wieviel
    mehr denn, da er zu dir gesagt hat: Bade dich, und du wirst rein sein!'
  eng-WYC-2018: his servants nighed to him, and spake to him, Father, though the prophet
    had said to thee a great thing, certainly thou oughtest to do it; how much more
    for now he said to thee, Be thou washed, and thou shalt be cleansed. (his servants
    came to him, and spoke to him, and said, Father, if the prophet had said to thee
    to do a great thing, certainly thou wouldest have done it; how much more now for
    that he hath simply said to thee, Be thou washed, and thou shalt be cleansed,
    or healed.)
  epo-epo: 'Sed liaj servantoj aliris, kaj ekparolis al li, kaj diris: Nia patro!
    se ion grandan la profeto ordonus al vi, ĉu vi tion ne farus? des pli, se li diris
    al vi: Lavu vin, kaj vi estos pura!'
  uig-PIN: 'Lekin uning hizmǝtkarliri uning ⱪexiƣa berip: — I atam, ǝgǝr pǝyƣǝmbǝr
    siligǝ eƣir bir ixni tapiliƣan bolsa, ⱪilmasmidila? Undaⱪ bolƣan yǝrdǝ, u siligǝ
    suƣa qüxüp yuyunup, pakiz bolisila, degǝn bolsa xundaⱪ ⱪilmamla? — deyixti.'
  beo-beo: 'Na:ima:ne ea hawa: hamosu dunu da ema asili, amane sia:i, “Hina! Balofede
    dunu da dima gasa bagade liligi hamoma:ne sia:noba, di da amo hamona:noba! Amaiba:le,
    asaboi liligi ea sia:i, amo defele hano ulima, amo hamonanu, uhinisi ba:mu da
    defea.”'
  tpi-OTNT: Orait ol wokboi bilong en i go klostu long em na i tok, “Bikman, sapos
    profet i bin tokim yu long mekim wanpela samting i hat tumas, mipela i save, bai
    yu mekim. Tasol em i no mekim kain tok olsem. Nogat. Em i tokim yu long waswas
    tasol. Olsem na i gutpela sapos yu bihainim tok bilong en.”
  hau-SA: Sai bayin Na’aman suka je kusa da shi suka ce, “Baba, da a ce annabin ya
    ce ka yi wani abu mai wuya, da ba za ka yi ba? Balle fa cewa kawai ya yi, ‘Ka
    yi wanka ka kuma tsarkaka’!”
  uig-LAT: 'Lékin uning xizmetkarliri uning qéshigha bérip: — I atam, eger peyghember
    silige éghir bir ishni tapilighan bolsa, qilmasmidila? Undaq bolghan yerde, u
    silige sugha chüshüp yuyunup, pakiz bolisila, dégen bolsa shundaq qilmamla? —
    déyishti.'
  nde-nde: Izinceku zikaNamani zamlanda zathi kuye, “Baba, alubana umphrofethi ubekutshele
    ukuthi wenze into enkulu ube ungayikuyenza na? Pho, kwehlula ngaphi nxa esithi,
    ‘Geza uhlambuluke’!”
  ton-ton: Pea naʻe fakaofi atu ʻa ʻene kau tamaioʻeiki kiate ia, mo nau lea kiate
    ia, ʻo pehē, “ʻEku tamai, ka ne tala ʻe he palōfita ke ke fai ha meʻa lahi, ʻikai
    kuo ke fai ia? Kae muʻa hake eni, ʻa ʻene pehē mai kiate koe, ‘Kaukau, pea te
    ke maʻa ai?’”
  ces-1613: 'Ale přistoupivše služebníci jeho, mluvili k němu a řekli: Otče můj, jakkoli
    velikou věc prorok ten rozkázal by tobě, což bys neměl učiniti toho? Èím tedy
    více, kdyžť řekl: Umej se, a budeš čist.'
  eng-WMB: His servants came near and spoke to him, and said, “My father, if the prophet
    had asked you do some great thing, wouldn’t you have done it? How much rather
    then, when he says to you, ‘Wash, and be clean’?”
  tam-TCV: ஆனால் அவனுடைய வேலையாட்கள் அவனிடம் போய், “என் தகப்பனே, அந்த இறைவாக்கினன்
    ஒரு பெரிய செயலைச் செய்யும்படி உம்மிடம் கூறியிருந்தால் அதைச் செய்திருக்க மாட்டீரோ?
    அப்படியானால் இப்போது, ‘கழுவிச் சுத்தமாகும்’ என்று சொல்லும்போது இன்னும் கூடுதலாக
    நீர் கீழ்ப்படிய வேண்டுமே” என்றார்கள்.
  ceb-ULB: Unya mipaduol ang mga sulugoon ni Naaman ug nakigsulti kaniya, “Amahan
    ko, kung gimandoan ka sa propeta sa pagbuhat ug lisod nga butang, dili mo ba kini
    buhaton? Unsa pa kaha, sa dihang miingon lamang siya kanimo nga, 'Ituslob ang
    imong kaugalingon ug mahinlo?'”
  pol-UBG: 'Lecz jego słudzy podeszli i powiedzieli do niego: Mój ojcze, gdyby ten
    prorok rozkazał ci zrobić coś wielkiego, czy byś tego nie uczynił? Tym bardziej
    gdy ci powiedział: Obmyj się, a będziesz czysty.'
  agr-agr: 'Nunik wetai niina inake aidau jegantag chichajuinak: “¿Profeta amina aan
    nagkaemas utugchatan tujamkuig duka umikchatnukum? Iik umimainapi taji, nuadui
    dekas ayatak nijamajam tsagagta tujama duka, dutiksamek nijamajam tsagaumainaitme”,
    tiajui.'
  kyc-kyc: Dokopa banya kendemande akali dupwame baa kareyamo dokona papala baa lamaiyuo,
    Kamongo, poropeta akali dokome yulu andake mende pii, langipyali doko emba mee
    kapa pipili. Dokona epapu dakepa embena rete doko umbwa pira lao akipamo emba
    mee wate pipala paa nare? leyami.
  urd-GVU: لیکن اُس کے ملازموں نے اُسے سمجھانے کی کوشش کی۔ ”ہمارے آقا، اگر نبی آپ
    سے کسی مشکل کام کا تقاضا کرتا تو کیا آپ وہ کرنے کے لئے تیار نہ ہوتے؟ اب جبکہ اُس
    نے صرف یہ کہا ہے کہ نہا کر پاک صاف ہو جائیں تو آپ کو یہ ضرور کرنا چاہئے۔“
  deu-1912: 'Da machten sich seine Knechte zu ihm, redeten mit ihm und sprachen: Lieber
    Vater, wenn dich der Prophet etwas Großes hätte geheißen, solltest du es nicht
    tun? Wie viel mehr, so er zu dir sagt: Wasche dich, so wirst du rein!'
  ntj-ntj: Nyangka-ya waarka palyalpayi pirnilu kalypalkitjalu watjarnu, “Wiya puurr,
    nyaakun mirrparn-mirrparnpa wangkarra? Tjingurun kapingka tjarrparranyangka purrtjunku
    wiyarrikutarrartu.”
  kan-2017: ಆಗ ಅವನ ಸೇವಕರು ಹತ್ತಿರ ಬಂದು ಅವನಿಗೆ, “ಸ್ವಾಮೀ, ಪ್ರವಾದಿಯು ಒಂದು ಕಠಿಣವಾದ ಕೆಲಸ
    ಹೇಳಿದ್ದರೆ, ಅದನ್ನು ನೀವು ಮಾಡುತ್ತಿದ್ದಿರಲ್ಲವೇ? ಹಾಗಾದರೆ ‘ಸ್ನಾನಮಾಡಿ ಶುದ್ಧನಾಗು’ ಎಂದು
    ಹೇಳಿದರೆ ಯಾಕೆ ಅದರಂತೆ ಮಾಡಬಾರದು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me yib fapi tapigpig rok ngak me lungurad, “Chitamangimad, fa’an mang e
    keyog e re profet nem ngom ni ngam rin’ ban’en nib mo’maw’ ma rib mudugil ni ga
    ra rin’. Ere mangfan ndab mmaluk ni bod rogon nike yog ngom ngam gol?”
  hlt-MCSB: Tedae Naaman sal rhoek te thoeih uh tih amah te a thui pauh. Te vaengah,
    “A pa nae, tonghma loh nang taengah ol tloh thui koinih na ngai mahpawt nim? Te
    dongah nang te, 'Sil lamtah caihcil laeh,” a ti mai te,” a ti nah.
  mdy-ETH: ዒማና ኒዒማኔኮ ዓይላ ዒዛ ኮይላ ሙካዖ፦ «ኑ ጎዳሢዮ! ፆኦሲ ማሊፆ ኬኤዛ ዓሢ ሜሌ ዼኤፒ ባኣዚ ኔ ማዻንዳጉዲ ዓይሤቴ
    ኔ ማዻዓዳ? ሂዳዎ ሃሢ ፆኦሲ ማሊፆ ኬኤዛሢ ዓይሤ ጎይፆ ማስቲ ዶርዓስካፓ ጌኤሽኪ ዻቂፃ ዎይቲ ኔኤም ዴኤፄይ?» ጌዔኔ።
  twi-ASANTE: Nanso, ne mpanimfoɔ bɔɔ mmɔden kasa kyerɛɛ no sɛ, “Owura, sɛ odiyifoɔ
    no kaa sɛ yɛ adwuma kɛseɛ bi a, anka worenyɛ anaa? Ɛno enti, tie asɛm a waka sɛ
    kɔhohoro wo ho kɛkɛ, na wo ho bɛtɔ wo no, na di so.”
  eng-WEBU: His servants came near and spoke to him, and said, “My father, if the
    prophet had asked you do some great thing, wouldn’t you have done it? How much
    rather then, when he says to you, ‘Wash, and be clean’?”
  wal-wal: Simmin a ashkkarati akko shiiqidi, “Nu aawau, hananabaa yootiyaagee neeni
    gitabaa oottanaadan neeyyo yootiyaakko, woni neeni oottikkiiyye? Yaatin i nena,
    ‘Baada meecettada geeya’ yaagidoogee ai deexxii?” yaagidosona.
  spa-PDDPT: 'Pero sus esclavos se le acercaron y le dijeron: Padre mío, si el profeta
    te mandara alguna cosa grande, ¿no la harías? ¿Cuánto más cuando te dice: Lávate
    y serás limpio?'
  gun-gun: 'Ha''e ramo oĩa py ovaẽ jogueravy ixupegua kuery yvatekueve va''e. Ha''e
    vy aipoe''i okuapy ixupe: — Oreruvixa, xapy''a rei profeta mba''emo haxy va''e
    ojapo uka va''e rire ndee nda''u nderejapoi ''rãgue? Mba''eta ndevy pe “Ejau ke,
    ha''e rã ha''eve va''e ju ''rã reiko” he''i va''ekue rive — he''i okuapy.'
  ilo-ULB: Ket immasideg dagiti adipen ni Naaman ket nakisarita kenkuana, “Amak, saan
    aya nga aramidem, no binilinnaka ti profeta a mangaramid iti uray narigat a banag?
    Saan ketdin a nalaklaka no aramidem ti ibagbagana kenka a 'Bumatokka ket madalusanka?'”
  kpg-kpg: Gei ana hege ga loomoi gi mee ga helekai, “Meenei, maa nei bolo di soukohp
    ne hai adu gi di goe bolo gi heia di mee haingadaa, gei goe e hai gi hai loo di maa.
    Dolomeenei gei goe e aha dela hagalee hana e gaugau be ana helekai ala ne hai adu
    gi di goe, gii hili goe?”
  uig-ARA: 'لېكىن ئۇنىڭ خىزمەتكارلىرى ئۇنىڭ قېشىغا بېرىپ: ــ ئى ئاتام، ئەگەر پەيغەمبەر
    سىلىگە ئېغىر بىر ئىشنى تاپىلىغان بولسا، قىلماسمىدىلا؟ ئۇنداق بولغان يەردە، ئۇ
    سىلىگە سۇغا چۈشۈپ يۇيۇنۇپ، پاكىز بولىسىلا، دېگەن بولسا شۇنداق قىلماملا؟ ــ دېيىشتى.'
  sus-sus: Kɔnɔ a xa konyie naxa a fala a bɛ, «Xa yi namiɲɔnmɛ sa fe xɔrɔxɔɛ nde nan
    fala i bɛ nu, i mu a rabama xɛ nu? A to a falaxi i bɛ a i xa sa i maxa, a mu lanma
    xɛ i xa na raba?»
  pon-2006: Ahpw sapwellime ladu ko keiong mpe oh patohwanohng, “Maing, ma soukohpo
    patohwanohng komwi en wia mehkot apwal, komwi pahn wia. Eri, dahme komw sohte
    patohkihla oh duhduhki, duwen me e patohwanohng komwi, pwe komwi en mwakelekella?”
  jae-jae: Mago ênê sakiŋwaga têtu gasuc eŋ ma sêmac biŋ eŋ gebe “O tamoc, propete
    embe êjatu aôm gebe ôŋgôm gêŋ kapôêŋ teŋ oc aôm ôŋgôm atom me. Tec ôŋgôm biŋ,
    taŋ eŋ kêsôm gêdêŋ aôm gebe ‘Ôliŋ bu, go ôlim êtu selec’ naŋ maŋ.”
  ksd-ksd: 'Ma kana umana tultul dia ga tadav ia, ma dia ga biti: Tamagu, gala ra
    propet i ga ve u ba una pait ta ngala na magit, gala una ga pait ia laka? Pa na
    ga ti topa ia tuna laka ba una pait ia ba i biti tam, Una gumu ma una gomgom?'
  tur-YTC: Hizmetkârları yaklaşıp ona şöyle dediler, “Babam, peygamber senden büyük
    bir şey yapmanı isteseydi, yapmaz mıydın? Onun yerine sana, ‘Yıkan ve temiz ol’
    diyor, ne kadar daha iyi?”
  grc-BRENT: Καὶ ἤγγισαν οἱ παῖδες αὐτοῦ, καὶ ἐλάλησαν πρὸς αὐτὸν, μέγαν λόγον ἐλάλησεν
    ὁ προφήτης πρὸς σέ· οὐχὶ ποιήσεις; καὶ ὅτι εἶπε πρὸς σέ, λοῦσαι καὶ καθαρίσθητι.
  ind-AYT: Namun, pegawai-pegawainya mendekati dan berkata kepadanya, serta berkata,
    “Bapakku, jika nabi itu mengatakan hal-hal yang sukar kepadamu, apakah engkau
    tidak akan melakukannya? Bahkan, terlebih lagi dia hanya mengatakan kepadamu untuk
    mandi dan engkau akan menjadi tahir.”
  nya-nya: Antchito ake anamuyandikira namufunsa kuti, “Abambo anga, mneneri akanakulamulani
    chinthu chachikulu, kodi inu simukanachita? Nanga nʼzovuta motani zomwe mneneri
    wanena kuti ‘Kasambeni ndipo mudzayeretsedwa!’ ”
  hrv-hrv: 'Ali mu pristupiše sluge njegove i rekoše: “Oče moj, da ti je prorok odredio
    i teže, zar ne bi učinio? A nekmoli kad ti je rekao: ''Okupaj se, i bit ćeš čist.''”'
  mps-mps: Awe, aga sę ebo bidi dabe augwaligo tama augwali aga pageba aselama, te
    po wai, “Genuai bidi, tialima profet bidi agai nagebolo tigi dene yabo sę po
    nagebolo wagi sogo da, dago koneanio, tama nago te sę egi da. Tialima, agai te
    tiwai po me wabeo. Menio. Tialima, agai nagebolo wę deli pauao po walio,” wali.
    “Tama tialima, dwagi yai dao, tialima nago agai po wali pelama, nage wę pauagameo,”
    wali.
  tpi-tpi: Orait ol wokboi bilong en i go klostu long em na i tok, “Bikman, sapos
    profet i bin tokim yu long mekim wanpela samting i hat tumas, mipela i save, bai
    yu mekim. Tasol em i no mekim kain tok olsem. Nogat. Em i tokim yu long waswas
    tasol. Olsem na i gutpela sapos yu bihainim tok bilong en.”
  dan-1931: 'Men hans Trælle kom og sagde til ham: “Dersom Profeten havde pålagt dig
    noget, som var vanskeligt vilde du så ikke have gjort det? Hvor meget mere da
    nu, da han sagde til dig: Bad dig, så bliver du ren!”'
  vie-OVCB: 'Các đầy tớ đến bên ông, nói: “Nếu tiên tri bảo cha làm việc gì khó khăn
    to tát, cha còn có thể làm thay, huống hồ ông ấy chỉ bảo: Tắm thì được sạch.”'
  guj-2017: ત્યારે નામાનના ચાકરોએ તેની પાસે આવીને તેને કહ્યું, “અમારા માલિક, જો પ્રબોધકે
    તને કોઈ મુશ્કેલ કામ કરવા માટે કહ્યું હોત, તો શું તે તું કરત નહિ? તો જયારે તે તને
    કહે છે કે, સ્નાન કરીને શુદ્ધ થા. તો વિશેષ કરીને તે કરવું જ જોઈએ?”
  pon-2006A: Ahpw sapwellime ladu ko keiong mpe oh patohwanohng, “Maing, ma soukohpo
    patohwanohng komwi en wia mehkot apwal, komwi pahn wia. Eri, dahme komw sohte
    patohkihla oh duhduhki, duwen me e patohwanohng komwi, pwe komwi en mwakelekella?”
  por-BRBSL: 'Seus servos se aproximaram e falaram com ele, e disseram: “Meu pai,
    se o profeta lhe tivesse pedido para fazer algo grandioso, você não teria feito
    isso? Quanto mais então, quando ele lhe disse: ''Lave-se e fique limpo''”?'
  cth-cth: A sannaw ni rek a hnai teh ama koevah, ka ru e hno sak hanlah na patoun
    pawiteh na sak han na vai yaw. Kâpasu na thoung han tie hateh hoe sak hane nahoehmaw
    telah atipouh.
  twi-twi: Nanso ne mpanyimfo bɔɔ mmɔden kasa kyerɛɛ no se, “Owura, sɛ odiyifo no
    kaa se yɛ adwuma kɛse bi a, anka worenyɛ ana? Ɛno nti, tie asɛm a waka sɛ kɔhohoro
    wo ho kɛkɛ, na wo ho bɛtɔ wo no, na di so.”
  hlt-hlt: Tedae Naaman sal rhoek te thoeih uh tih amah te a thui pauh. Te vaengah,
    “A pa nae, tonghma loh nang taengah ol tloh thui koinih na ngai mahpawt nim? Te
    dongah nang te, 'Sil lamtah caihcil laeh,” a ti mai te,” a ti nah.
  tbz-SIM: 'Kòo kó bɛtɔ̃mbɛ̀ɛ cokóo kóò nɑ̀kɛ́ kɛ dɔ̀: Okótì! Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò do ndɑ bekɛ dɛ̀mɑrɛ̀ dɛ̀ɛ̀ yóù ɑ nɑ bɑ́ ndɛ̀ dɔ̀ɔ̀ɑ̀? Bɑ nnɛ́ te kɑ̀ɑ
    bɑ́ɑ́ dɔɔ̀ ò dɑ nɑ̀kɛ́ tì kɛ tú ɑ wuɔ kɛ́miɛtɛ́?'
  msy-2020: Ezɨ an ingangarir gumaziba an boroghɨn ghua kamaghɨn a mɨgei, “Gumazir
    ekiam, Godɨn akam inigha izir gumazim bizir bar ekiatam damusɨ nɨ mɨkɨmtɨ, e fo,
    nɨ a damuam. Ezɨ a kamaghɨn bizitam mɨkemezir puvatɨ. A pura ruasa nɨ mɨkeme.
    Kamaghɨn amizɨ, nɨ an akamɨn gɨn mangɨ.”
  dop-dop: 'Mpʋɣʋlɛ ɩ tǝmlɛ nyǝ́mɑ se ɩ wɑɑlɩ nɑ pɑ́ pɔɔsɩ-ɩ sɩ: Tɑ cɑɑ, ye Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ kɑ tʋ-ŋ tǝmlɛ sɔsɔɔlɛ nɑtǝlɩ sɩ ń lɑ, n kɑ́ kpisɑɑ? Ɩlɛ pepe tɔɔ kɛ́
    ɩ tɔmɑ sɩ ń yɑ lʋm nɑ pǝ́ wɑɑ-ŋ, nɑ ń kisiɣi?'
  azb-azb: 'Naamanın adamları onun yanına gəlib dedilər: «Ey atamız, əgər peyğəmbər
    sənə böyük bir şey əmr etsəydi, ona əməl etməzdinmi? O yalnız sənə “yuyun və təmiz
    ol” deyir».'
  eng-DBY: And his servants drew near, and spoke to him and said, My father, [if]
    the prophet had bidden thee [do some] great thing, wouldest thou not have done
    it? how much rather then, when he says to thee, Wash and be clean?
  hin-2017: तब उसके सेवक पास आकर कहने लगे, “हे हमारे पिता यदि भविष्यद्वक्ता तुझे कोई
    भारी काम करने की आज्ञा देता, तो क्या तू उसे न करता? फिर जब वह कहता है, कि स्नान
    करके शुद्ध हो जा, तो कितना अधिक इसे मानना चाहिये।”
  wol-KYG: 'Surgaam ya nag dikk, kenn ca ñoom ne ko: «Baay Naaman, su doon lu jafe
    la la yonent bi wax ndax danga ko dul def? Kon kay su la nee nga sangu rekk, set
    wecc, nga war koo def!»'
  eng-YLT: And his servants come nigh, and speak unto him, and say, 'My father, a
    great thing had the prophet spoken unto thee — dost thou not do [it]? and surely,
    when he hath said unto thee, Wash, and be clean.'
  kne-kne: Ngem inmey sin kad-ana din baa na yan kanan da, “Mo naligat koma di ipaamag
    din mamadton sik-a, ay adim ayan amagen? Ay sino od abey adi kan pangamagan issan
    kanana en ‘Man-ames ka ta dadlon maagasan din kodil mo’?”
  eng-WYC-2017: his servants nighed to him, and spake to him, Father, though the prophet
    had said to thee a great thing, certainly thou oughtest to do it; how much more
    for now he said to thee, Be thou washed, and thou shalt be cleansed.
  eng-WMBB: His servants came near and spoke to him, and said, “My father, if the
    prophet had asked you do some great thing, wouldn’t you have done it? How much
    rather then, when he says to you, ‘Wash, and be clean’?”
  urd-GVH: लेकिन उसके मुलाज़िमों ने उसे समझाने की कोशिश की। “हमारे आक़ा, अगर नबी आपसे
    किसी मुश्किल काम का तक़ाज़ा करता तो क्या आप वह करने के लिए तैयार न होते? अब जबकि
    उसने सिर्फ़ यह कहा है कि नहाकर पाक-साफ़ हो जाएँ तो आपको यह ज़रूर करना चाहिए।”
  rug-rug: Ba rizu tata la koasa sa sari nana nabulu meke zama, “Baṉara, be guana
    ele tozi nigo sa poropita pude tavetia si keke tinavete tasunana, si gina kote
    tavetia gua mo goi sapu tozi nia sa. Ba na vegua ke lopu boka la tavetia mo goi
    gua sapu zama nia sa, meke kote ta salaṉa mo si goi?”
  gaz-gaz: Tajaajiltoonni Naʼamaanis gara isaa dhaqanii, “Yaa abbaa ko, ati utuu raajiin
    kun waan guddaa tokko hojjedhu siin jedhee ni hojjetta mitii? Yoo inni, ‘Dhiqadhuutii
    qulqullaaʼi’ siin jedhe immoo hammam caalchiftee hin hojjettu ree?” jedhaniin.
  fra-LSG: 'Mais ses serviteurs s’approchèrent pour lui parler, et ils dirent: Mon
    père, si le prophète t’eût demandé quelque chose de difficile, ne l’aurais-tu
    pas fait? Combien plus dois-tu faire ce qu’il t’a dit: Lave-toi, et tu seras pur!'
  gnn-gnn: Yurru ŋunhi djämamirrinydja ḏarramu waŋana nhanŋu Naymangu bitjarra warray,
    “Wäy yolŋu, ŋunhi bini ŋayi ḻakaranha ŋula nhä ḏäl, nhe yurru djämana‐wala yana.
    Nhämirri warray nhe ŋuli marrtjina‐wala yana, nhanŋu dhärukkuna yana malthurru,
    märr nhe baḏarraŋ'thirrina yurru ŋamathirrina.”
  yal-yal: Koni, a walikɛne yi fa a fala a xa, e naxa, “N fafe, xa nabiin yi fe xɔdɛxɛn
    nan maxɔdinxi i ma nun, i mi yi na ligɛ ba? Nanfera nayi, a naxan maxɔdinxi i
    ma, i mi na rabama? I bɔxɔn igeni gbansan, i sariɲanma nɛn.”
  haw-1868: Hele mai kana poe kauwa a kokoke, olelo aku la ia ia, i aku la, E kuu
    makua, ina i olelo mai ke kaula ia oe i kekahi mea nui, aole anei oe i hana? oiaio
    hoi, i kana i ana mai ia oe, E auau oe, a e maemae?
  arb-NAV: 'فَتَقَدَّمَ مِنْهُ رِجَالُهُ وَقَالُوا: «يَا أَبَانَا، لَوْ طَلَبَ النَّبِيُّ
    مِنْكَ الْقِيَامَ بِأَمْرٍ عَظِيمٍ، أَمَا كُنْتَ تَصْنَعُهُ؟ فَكَمْ بِالأَحْرَى
    إِنْ قَالَ لَكَ اغْتَسِلْ وَاطْهُرْ؟»'
  ewe-ewe: Naaman ƒe dɔlawo yi egbɔ eye wogblɔ nɛ be, “Fofonye, nenye ɖe nyagblɔɖila
    la gblɔ na wò be nàwɔ nu sesẽ aɖe la, màwɔe oa? Kaka wòhenye be wògblɔ na wò be,
    ‘Yi nàle tsi eye wò ŋuti nakɔ!’ ”
  eng-LEE: And his servants came near, and spoke unto him, and they said, My father,
    if the prophet had bidden thee a great thing, wouldst thou not do it? how much
    rather then, when he hath said to thee, Bathe, and become clean?
  gvn-gvn: '@see-verse:2KI.005.012'
  asm-FB: তেতিয়া দাসবোৰে তেওঁৰ ওচৰ চাপি আহি নিবেদন কৰি ক’লে, “হে মোৰ পিতৃ, ভাববাদীজনে
    আপোনাক কোনো কষ্টৰ কাম কৰিবলৈ দিয়া হ’লে, আপুনি জানো তাক নকৰিলেহেঁতেন? তেন্তে কিনো
    ডাঙৰ কথা, তেওঁ কেৱল কৈছে যে, ‘জোবোৰা মাৰি শুচি হোৱা’; সেয়ে আপুনি তাক কৰা উচিত।”
  sus-A: كْنْ عَ شَ كٌنيِيٍ نَشَ عَ قَلَ عَ بّ، «شَ يِ نَمِحْنمّ سَ قٍ شْرْشْي ندٍ
    نَن قَلَ عِ بّ نُ، عِ مُ عَ رَبَمَ شّ نُ؟ عَ تٌ عَ قَلَشِ عِ بّ عَ عِ شَ سَ عِ
    مَشَ، عَ مُ لَنمَ شّ عِ شَ نَ رَبَ؟»
  fra-SBL: 'Ses serviteurs s''approchèrent et lui parlèrent, et dirent : « Mon père,
    si le prophète t''avait demandé de faire quelque grande chose, ne l''aurais-tu
    pas fait ? A combien plus forte raison, quand il te dira : « Lave-toi et sois
    pur » ? »'
  hbo-hbo: וַיִּגְּשׁ֣וּ עֲבָדָיו֮ וַיְדַבְּר֣וּ אֵלָיו֒ וַיֹּאמְר֗וּ אָבִי֙ דָּבָ֣ר
    גָּדֹ֗ול הַנָּבִ֛יא דִּבֶּ֥ר אֵלֶ֖יךָ הֲלֹ֣וא תַעֲשֶׂ֑ה וְאַ֛ף כִּֽי־אָמַ֥ר אֵלֶ֖יךָ
    רְחַ֥ץ וּטְהָֽר׃
  piu-2006: '@see-verse:2KI.005.012'
  kik-kik: Ndungata cia Naamani igĩthiĩ harĩ we ikĩmwĩra atĩrĩ, “Ithe witũ, korwo
    mũnabii akwĩrire wĩke ũndũ mũnene gũkĩra ũyũ-rĩ, githĩ ndũngĩwĩkire? Githĩ to
    wĩke makĩria ũndũ ũyũ aakwĩra, ‘Wĩthambe, ũtherio!’ ”
  fra-NCL: 'Ses serviteurs s’approchèrent pour lui parler, et ils dirent : « Mon père,
    si le prophète t’avait demandé quelque chose de difficile, ne l’aurais-tu pas
    fait ? Combien plus dois-tu lui obéir, quand il t’a dit : Lave-toi, et tu seras
    pur ? »'
  cek-AK: Naaman ih tamna maeto anih khaeah caeh moe, Kam pa, tahmaa mah kalen parai
    hmuen sak hanah na thui nahaeloe, sah ai ah maw na oh han? Tipongah amsae ah loe
    ciimcai ah, tiah thuih ih lok baktiah na sah ai loe? tiah a naa.
  cuk-cuk: 'Geb e-maimar ese nadmalad, ega sogdemalad: —Dummad, ar Bab-Dummad-e-dule
    ibmar-yeer-gangued imakoye bega sogsana, ¿bur be imakoen be-insae? A-bursunna
    be imaksasuliled. Ar emidi bega sognaid: ‘Dii-ulak be-dogoye, yog be nuguar-naoye.’'
  uig-CYR: 'Лекин униң хизмәткарлири униң қешиға берип: — И атам, әгәр пәйғәмбәр силигә
    еғир бир ишни тапилиған болса, қилмасмидила? Ундақ болған йәрдә, у силигә суға
    чүшүп жуюнуп, пакиз болисила, дегән болса шундақ қилмамла? — дейишти.'
  pma-pma: Meatin toumien keil onen umai veni ka aviteni mini avit, “Asuv, munak provet
    enek visuk kovoumon etai tounah takeih, keik kumon asas koa viteni. ?Ka mukave?
    ?Kosakras kovaha kovamarindu en keik en oaisal enek vasuval koa kei viteni minuk
    keke avem vamai vato ris?”
  tel-2017: అప్పుడు నయమాను సేవకులు అతని దగ్గరికి వచ్చి “అయ్యా, ఆ ప్రవక్త ఒకవేళ ఏదన్నా
    కష్టమైన పని చేయమంటే నీవు తప్పకుండా చేసే వాడివే కదా! దానికంటే ‘నీటిలో మునిగి బాగు
    పడు’ అని అతడు చెప్పడం ఇంకా మంచిదే కదా” అన్నారు.
  hat-BSA: 'Alò, sèvitè li yo te pwoche; yo te pale avèk li e te di: “Papa mwen, si
    pwofèt la te di ou pou fè yon gwo bagay, èske ou pa t ap fè l. Konbyen, anplis,
    lè li di ou ‘Lave ou pou vin pwòp?’”'
  bxh-bxh: Neimani ena tau lau fayofayo sa laoma lisina tiyen, Baꞌisa! Ibe peloweta
    ya falibam ginauli laꞌilaꞌi hesa wa ginauli, haba wa ginauli. Be yena Peloweta
    iyen, “U lau u kaisum be u aꞌa,” bena moho ena liba wa lau watan.
  kos-kos: Mwet kulansap lal elos kalukyang nu yorol ac fahk, “Leuwa, mwet palu sac
    funu fahk kom in oru sie ma na upa, kom lukun orala na. Na efu kom ku tia yihlana
    oana ke el fahk an, kom in kwela?”
  hbo-WLC: וַיִּגְּשׁ֣וּ עֲבָדָיו֮ וַיְדַבְּר֣וּ אֵלָיו֒ וַיֹּאמְר֗וּ אָבִי֙ דָּבָ֣ר
    גָּד֗וֹל הַנָּבִ֛יא דִּבֶּ֥ר אֵלֶ֖יךָ הֲל֣וֹא תַעֲשֶׂ֑ה וְאַ֛ף כִּֽי־אָמַ֥ר אֵלֶ֖יךָ
    רְחַ֥ץ וּטְהָֽר׃
  ibo-ibo: Ma ndị ozi Neeman jekwuru ya sị ya, “Nna anyị, a sị na ọ bụ ihe sịrị ike
    nke ukwuu ka onye amụma ahụ gwara gị sị gị mee, ị garaghị eme ya? Ma ihe ọ sị
    gị mee bụ naanị ‘Gaa saa ahụ gị ka ị dị ọcha.’ ”
  ory-ory: ଏଥିରେ ତାହାର ଦାସମାନେ ନାମାନ୍‍ ନିକଟକୁ ଆସି କହିଲେ, “ଆମ୍ଭ ପିତଃ, ଯଦି ସେହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    କୌଣସି ବଡ଼ କାର୍ଯ୍ୟ କରିବାକୁ ଆପଣଙ୍କୁ ଆଜ୍ଞା କରିଥାʼନ୍ତେ, ତେବେ କି ଆପଣ ତାହା କରି ନ ଥାଆନ୍ତେ?
    ତେବେ ସ୍ନାନ କରି ଶୁଚି ହୁଅ, ଏହି କଥା ଯେତେବେଳେ ସେ ଆପଣଙ୍କୁ କହନ୍ତି, ତାହା ମାନିବା କେତେ
    ଅଧିକ କର୍ତ୍ତବ୍ୟ।”
  wmt-wmt: '@see-verse:2KI.005.012'
  chk-chk: Nge nöün kewe chon angang ra kaneto ren o üreni, “Semem, are ewe soufos
    epwe ürenuk pwe kopwe föri och mi weires, ifa usun, kosap föri? Nge pwota kosap
    mochen apwönüetä alon, lupwen a apasa, pwe kopwe chök tütü pwe kopwe limöch?”
  rop-rop: Wal detlot wekinmen blanga im bin go langa Neiman en deibin tok, “Bos,
    if det speshalwan mesinja bin dalim yu blanga dum adbala ting, wal yu bina duwit?
    Wal wotfo yu kaan jis go en washim miselp blanga jidan gudbala?”
  ukr-1871: 'І приступили слуги його й промовили до його словами: Коли б тобі, батеньку,
    пророк наказав зробити що важке, так хиба ж ти не зробив би? А надто, коли він
    тобі сказав: Викупайсь, так будеш чист.'
  deu-1951: 'Da traten seine Knechte zu ihm, redeten mit ihm und sprachen: Mein Vater,
    wenn dir der Prophet etwas Großes befohlen hätte, würdest du es nicht tun? Wieviel
    mehr denn, da er zu dir sagt: Wasche dich, so wirst du rein!'
  eng-JPS: 'And his servants came near, and spoke unto him, and said: ''My father,
    if the prophet had bid thee do some great thing, wouldest thou not have done it?
    how much rather then, when he saith to thee: Wash, and be clean?'''
  srp-1865: 'Ali sluge njegove pristupivši rekoše mu govoreæi: oèe, da ti je kazao
    prorok što veliko, ne bi li uèinio? a zašto ne bi kad ti reèe: okupaj se, pa æeš
    se oèistiti?'
  lug-lug: Naye abaddu ba Naamani ne bamusemberera, ne bamugamba nti, “Kitaffe, singa
    nnabbi yakulagidde okukola ekyobuzira, tewandikikoze? Lwaki kikukaluubiridde bw’akugambye
    nti, ‘Nnaaba obe mulongoofu?’ ”
  heb-heb: ויגשו עבדיו וידברו אליו ויאמרו אבי דבר גדול הנביא דבר אליך הלוא תעשה ואף
    כי אמר אליך רחץ וטהר׃
  ben-IRV: কিন্তু তাঁর দাসেরা কাছে গিয়ে অনুরোধ করে বলল, “বাবা, ঐ ভাববাদী যদি আপনাকে
    কোনো কঠিন কাজ করতে আদেশ দিতেন, তাহলে কি আপনি তা করতেন না? তবে ‘স্নান করে শুচি
    হন’ তাঁর এই আদেশটি কি মানবেন না?”
  pan-pan: ਤਦ ਉਹ ਦੇ ਸੇਵਕ ਨੇੜੇ ਆਏ ਤੇ ਉਹ ਨੂੰ ਇਹ ਆਖਿਆ, “ਹੇ ਸਾਡੇ ਪਿਤਾ, ਜੇ ਨਬੀ ਤੁਹਾਨੂੰ
    ਕੋਈ ਵੱਡਾ ਕੰਮ ਕਰਨ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਤਾਂ ਕੀ ਤੁਸੀਂ ਨਾ ਕਰਦੇ? ਜਦੋਂ ਉਸ ਨੇ ਤੁਹਾਨੂੰ ਆਖਿਆ ਹੈ
    ਕਿ ਨਹਾ ਲੈ ਤੇ ਸ਼ੁੱਧ ਹੋ ਜਾ, ਤਾਂ ਕਿੰਨ੍ਹਾਂ ਵਧ ਕੇ ਇਹ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ?”
  mya-JVB: ကျွန် တို့သည် ချဉ်း လာ၍ အဘ ၊ ခက်သောအမှု ကို ပြုရမည်ဟု ပရောဖက် စီရင်လျှင်
    ပြု တော်မူမည် မ ဟုတ်လော။ ရေချိုး” ၍ သာ သန့်ရှင်း ခြင်းသို့ ရောက် လော့ဟု စီရင်
    လျှင် အဘယ်မျှ လောက်သာ၍ပြုတော်မူသင့်ပါသည်တကားဟု လျှောက် ကြသော်၊ “
  tbg-tbg: Minti tivakero viva tuqantaaviro nai maaqaini vuare tumanta, Nemaanira
    kaiqa vaiintinavu vira aaqanto orunte virara tiha, Mpo, nora vaiintio, paropetivano
    ariara vukaari uti kaiqara varaane titirio, are vaakama varaaraitirio. Viva kia
    minti tiraitiro, ariara namariqai tuntiraro ai numuaravano taiqa vuarire tivo.
    Homa, are viva tinantema kera mintiane, ti.
  hmo-hmo: To iena hesiai taudia be ia kahirakahira idia raka, idia gwau, “Lohia e,
    peroveta tauna ese bema kara aukana oi dekenai ia gwauraia neganai, oi be do oi
    karaia, ani? Unai dainai inai oi dekenai ia gwauraia gauna, ‘Oi digu, bona do
    oi goeva’, be do oi karaia namo.”
  urd-urd: तब उसके मुलाज़िम पास आकर उससे यूँ कहने लगे, “ऐ हमारे बाप, अगर वह नबी कोई
    बड़ा काम करने का हुक्म तुझे देता, तो क्या तू उसे न करता? इसलिए जब वह तुझ से कहता
    है कि नहा ले और पाक साफ़ हो जा, तो कितना ज़्यादा इसे मानना चाहिए?”
  rus-SYN: 'И подошли рабы его и говорили ему, и сказали: отец мой, если бы что-нибудь
    важное сказал тебе пророк, то не сделал ли бы ты? а тем более, когда он сказал
    тебе только: “омойся, и будешь чист”.'
  bqc-SIM: 'Ɔ̃ aà ìwaↄ sↄ̃̀aàzi aa mɛ̀: Baa, tó ãnabipi yã́ zĩ''ũ dànɛ yãa,
    ńyↄ̃ kɛo lé? Lá a ònɛ ǹ nzĩa kpálɛ íu, ní gↄ̃ wásawasa, bee mɛ́ a n
    fua?'
  tcz-CHONGTHU: Ahinlah anoija asepaite hochun hetthem sah tei agouvin hitin aseijun,
    “Hepu themgaopa hin, thil hahsa khat tong dinga nasol leh ibola nabolda dingham?
    Aman chenlang gakidelut in chutileh nadamding ahi atichu naboljing leh iti ham!
    atiuvin ahi.
  mar-mar: मग नामानाचे सेवक त्याच्याकडे येऊन त्यास म्हणाले, “माझ्या पित्या, संदेष्ट्याने
    तुम्हास एखादी अवघड गोष्ट करायला सांगितली असती तर तुम्ही ती केली असती, नाही का?
    ‘स्नान करून शुध्द हो,’ एवढेच त्याने आपल्याला सांगितले. ते आपण का करू नये?”
  soq-soq: Naeman nolawa dewalala wimone me diane waienase, “Debamamba, e peroweta
    nola da debama dewasapona baiwa dieeipono dewasapona. Sa baiwa e peroweta dima
    dieena rua dewasaa, ‘Aite duadite euitaa.’”
  qub-qub: 'Chaymi uywaynincunaga Naamanta niran: «Tayta, imatapis sasacunata ruranayquipaj
    profëta nishuptiquega ruranquimanmi caran fiyupa sasatapis. ‹Mayucho mayllacuy
    allchacänayquipaj› nishushallayquitaga ruray ari.»'
  bqp-bqp: 'Akũ a ìbanↄ tɛ̀i ò pì: Baa, tó yã zĩ''ũn annabii pìi dànnɛ yã, ĩni
    kɛroo? Kũ à pìnnɛ ǹ gɛ́ zú o, ń gↄ̃ swáswa, abire ni n fu yá?'
  hat-hat: 'Men, domestik li yo al jwenn li, yo di l'' konsa: —Mèt, si pwofèt la te
    mande ou yon bagay pi difisil, èske ou pa ta fè l''? Poukisa koulye a ou pa al
    lave kò ou pou ou ka geri jan li di ou la?'
  eng-BSB: Naaman’s servants, however, approached him and said, “My father, if the
    prophet had told you to do some great thing, would you not have done it? How much
    more, then, when he tells you, ‘Wash and be cleansed’?”
  eng-WEBPB: His servants came near and spoke to him, and said, “My father, if the
    prophet had asked you do some great thing, wouldn’t you have done it? How much
    rather then, when he says to you, ‘Wash, and be clean’?”
  kbq-kbq: Hianagi Nemanina eri'za vahe'amo'za eza amanage hu'za asmi'naze, kva ne'moka
    kasnampa ne'mo'ma mago'ma amuhoma hu'nea zama tro huo huno'ma hiresina, amne ana
    zana tro hasine. Hu'negu agrama hiaza hunka vunka tina ome fregeno fugo namumo'a
    atregantena agru huo.
  nhe-BL: 'Pero itlatequipanojcahua monechcahuijque campa ya huan quiilhuijque: ―Tata,
    intla nopa tiocamanalojquetl mitznahuatijtosquía xijchihua tlen tlahuel ohui,
    ¿ax tijchihuasquía? Huajca ¿para tlen ax tijchihuas itlajtol quema mitzilhuijtoc
    tlen ax ohui? San mitzilhuijtoc para ximopajpaca huan timochicahuas tlen mococolis.'
  bus-bus: 'Ben à ìbanↄ tɛ̀zi wà bè: Baa, tó yã zĩ''ũun annabi pì dànnɛ yã, nɛ́
    kɛroo? Kɛ̀ à bènnɛ ǹ gá zú o, nɛ́ gↄ̃ wásawasa, beee é n fuↄ́?'
  gub-BL: Na'e izupe uma'ereko ma'e uze'eg oho izupe wà kury. — Aze mo Tupàn ze'eg
    imume'u har uzapo kar zawaiw katu ma'e newe, erezapo mo. Màràzàwe tuwe nerepuner
    kwaw yrykaw pupe nezahakaw rehe ize'eg awer rupi nezemukatu kar pà, i'i izupe
    wà.
  eng-DRA: 'His servants came to him, and said to him: Father, if the prophet had
    bid thee do some great thing, surely thou shouldst have done it: how much rather
    what he now hath said to thee: Wash, and thou shalt he clean?'
