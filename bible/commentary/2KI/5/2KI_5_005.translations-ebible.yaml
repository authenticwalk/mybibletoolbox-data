    of Israel. And he departed, and took with him ten talents of silver, and six thousand
    [shekels] of gold, and ten changes of raiment.
  hin-2017: अराम के राजा ने कहा, “तू जा, मैं इस्राएल के राजा के पास एक पत्र भेजूँगा।”
    तब वह दस किक्कार चाँदी और छः हजार टुकड़े सोना, और दस जोड़े कपड़े साथ लेकर रवाना
    हो गया।
  wol-KYG: 'Buurub Siri ne ko: «Demal kay, dinaa la yóbbante buurub Israyil bataaxal.»
    Mu dem, yóbbaale ñetti téeméeri kiloy xaalis, ak juróom benn fukki kiloy wurus,
    ak fukki mbubbi xew;'
  eng-YLT: And the king of Aram saith, 'Go thou, enter, and I send a letter unto the
    king of Israel;' and he goeth and taketh in his hand ten talents of silver, and
    six thousand [pieces] of gold, and ten changes of garments.
  kne-kne: Kanan din ari, “Mabalin, emey ka. Mansolatak sin ari ed Israel.” Et inmey
    si Naaman yan nan-itakin si sinpo ay talento ay palata, pitopolo ay kilo ay balitok
    ya sinpo ay paris ay bado.
  eng-WYC-2017: Therefore the king of Syria said to him, Go thou, and I shall send
    letters to the king of Israel. And when Naaman had gone forth, and had taken with
    him ten talents of silver, and six thousand golden plates, either florins, and
    ten changings of clothes,
  eng-WMBB: The king of Syria said, “Go now, and I will send a letter to the king
    of Israel.” He departed, and took with him ten talents of silver, six thousand
    pieces of gold, and ten changes of clothing.
  urd-GVH: बादशाह बोला, “ज़रूर जाएँ और उस नबी से मिलें। मैं आपके हाथ इसराईल के बादशाह
    को सिफ़ारिशी ख़त भेज दूँगा।” चुनाँचे नामान रवाना हुआ। उसके पास तक़रीबन 340 किलोग्राम
    चाँदी, 68 किलोग्राम सोना और 10 क़ीमती सूट थे।
  rug-rug: Meke zama sa baṉara, “Mu la koasa baṉara pa Izireli, mamu paleke la nia
    koasa sa leta hie,” gua si asa. Ke topue se Neamani, meke paleke la nia sa sa
    poata nomana hola, padana si ka toloṉavulu puta tina poata siliva, ka onomo tina
    poata qolo, meke ka manege puta poko vaqura tolavaedi tana tie.
  gaz-gaz: Mootiin Sooriyaas, “Waan fedhe illee taanaan ati dhaqi; ani mootii Israaʼelitti
    xalayaa nan barreessaatii” jedhee deebiseef. Kanaafuu Naʼamaan meetii taalaantii
    kudhan, warqee saqilii kuma jaʼaa fi uffata irraa jalaa kudhan fudhatee qajeele.
  fra-LSG: 'Et le roi de Syrie dit: Va, rends-toi à Samarie, et j’enverrai une lettre
    au roi d’Israël. Il partit, prenant avec lui dix talents d’argent, six mille sicles
    d’or, et dix vêtements de rechange.'
  gnn-gnn: Ga yuwalkthi ŋayinydja giŋdja yuraŋalana yana, ga dhunupa ŋanya djuy'yurrunana,
    “Gatjuy marrtjiya Yitjurallilina. Marrtjiyanydja nhe ŋurikalayi buŋgawawala giŋgala,
    ga gäŋa dhuwala makarr‐dhäruk nhanŋu djorra',” bitjarra. Bala ŋayi Naymandhunydja
    djoṉguŋala marrtjina mundhurrnha nhanŋu wekanharawuna, ga guḻku'na rrupiyanydja
    dhika ga ḻatju'mirrina dhikana girri' malannha; ŋayi märraŋala ŋunhiyi djorrany'tja
    dhärukmirrinydja, bala yana marrtjinana‐wala.
  yal-yal: Arami mangan yi a fala a xa, a naxa, “Siga Samari taani, n bataxin nasigama
    nɛn Isirayila mangan ma.” A yi siga, wure gbeti fixɛn kilo kɛmɛ saxan ɲɔxɔndɔnna
    a yii, e nun xɛmaan kilo tongo sennin e nun dugi faɲin fu.
  haw-1868: I mai la ke alii o Suria, O hele, o hele, a e hoouna aku au i palapala
    na ke alii o ka Iseraela. A hele aku la ia, a lawe aku la ia ma kona lima i umi
    talena kala, a me na apana gula eono tausani, a me na lole aahu he umi.
  arb-NAV: 'فَقَالَ مَلِكُ أَرَامَ: «انْطَلِقْ، وَسَأَبْعَثُ رِسَالَةً إِلَى مَلِكِ
    إِسْرَائِيلَ». فَتَوَجَّهَ نُعْمَانُ إِلَى أَرْضِ إِسْرَائِيلَ حَامِلاً مَعَهُ
    وَعَشَرَ وَزَنَاتٍ مِنَ الْفِضَّةِ (نَحْوَ سِتَّةٍ وَثَلاثِينَ كِيلُو جِرَاماً)
    وَسِتَّةَ آلافِ شَاقِلٍ مِنَ الذَّهَبِ (نَحْوَ اثْنَيْنِ وَسَبْعِينَ كِيلُو جِرَاماً)،
    وَعَشَرَ حُلَلٍ مِنَ الثِّيَابِ،'
  ewe-ewe: Aram fia ɖo eŋu nɛ be, “Ele vevie be nàyi; maɖo agbalẽ ɖe Israel fia.”
    Ale Naaman dze mɔ; etsɔ klosaloga kilogram alafa etɔ̃ blaene ɖe asi kpe ɖe sikaga
    kilogram blaadre ŋuti kple awudodo ewo.
  eng-LEE: And the king of Syria said, Go to, go, and I will send a letter unto the
    king of Israel. And he departed, and took with him ten talents of silver, and
    six thousand pieces of gold, and ten changes of garments.
  gvn-gvn: Yinyaynka Naaman buggyji dungan, Elisha nyajinka. Nyulu Elishandamunbu
    bayanba kadan, Elishangka workingman Naamananda yungan kukuji. Nyulu kukujingka
    Naamananda yalaman, “Yundu wawubajanga Jordan dungay, janji baja, janji baja 7
    times. Yinyamun bambay leprosy kunbay.”
  asm-FB: “তেন্তে তুমি এতিয়াই যোৱাগৈ, ইস্ৰায়েলৰ ৰজালৈ মই এখন পত্ৰ পঠাই দিম,” অৰামৰ
    ৰজাই ক’লে। তেতিয়া নামানে নিজৰ লগত দহ কিক্কৰ ৰূপ, ছয় হাজাৰটা সোণৰ টুকুৰা আৰু
    দহ যোৰ পিন্ধা কাপোৰ লৈ ইস্রায়েললৈ যাত্ৰা কৰিলে।
  sus-A: عَرَ مِ مَنفّ نَشَ عَ قَلَ نَامَن بّ، «عِ شَ سِفَ سَمَرِ. ﭑ بَتَاشّ سّبّمَ
    عِسِرَيِلَ مَنفّ مَ عِ شَ قٍ رَ.» نَامَن نَشَ فبٍتِ كِلٌ كّمّ سَشَن، شّيمَ كِلٌ
    تٌنفٌ سٍننِ، نُن دٌنمَ تٌقَنيِ قُ شَنِن عَ شُن مَ.
  fra-SBL: 'Le roi de Syrie dit : « Va maintenant, et j''enverrai une lettre au roi
    d''Israël. » Il partit, et prit avec lui dix talents d''argent, six mille pièces
    d''or et dix vêtements de rechange.'
  hbo-hbo: וַיֹּ֤אמֶר מֶֽלֶךְ־אֲרָם֙ לֶךְ־בֹּ֔א וְאֶשְׁלְחָ֥ה סֵ֖פֶר אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֑ל
    וַיֵּלֶךְ֩ וַיִּקַּ֨ח בְּיָדֹ֜ו עֶ֣שֶׂר כִּכְּרֵי־כֶ֗סֶף וְשֵׁ֤שֶׁת אֲלָפִים֙
    זָהָ֔ב וְעֶ֖שֶׂר חֲלִיפֹ֥ות בְּגָדִֽים׃
  piu-2006: '@see-verse:2KI.005.004'
  kik-kik: Nake mũthamaki ũcio wa Suriata akĩmũcookeria atĩrĩ, “Geria ũthiĩ. Nĩngũtũmĩra
    mũthamaki wa Isiraeli marũa.” Nĩ ũndũ ũcio Naamani akiumagara na agĩkuua taranda
    ikũmi cia betha, na cekeri 6,000 cia thahabu, na nguo cia magarũrĩra ikũmi.
  fra-NCL: 'Et le roi de Syrie dit : « Va, et j’enverrai une lettre au roi d’Israël. »
    Il partit, prenant avec lui dix talents d’argent, six mille sicles d’or et dix
    vêtements de rechange.'
  cek-AK: To pacoengah Syria siangpahrang mah, Vaihi caeh ah, Israel siangpahrang
    khaeah ca kang tarik pae han, tiah a naa. Naaman loe phoisa talent hato, sui shekel
    sang tarukto hoi khukbuen zung hato sin moe, a caeh.
  cuk-cuk: 'Geb, Siria-dulemar-e-rey, Naamán-abin sogded: —Degirdi nabir, be nao.
    An Israel-dulemar-e-reyga garda an barmidoed. Geb degi, Naamán nadsunnad. Mani-sibu
    mili-gwadurgwen-gakambe (30,000) sesad, or-mani mili-gwanergwa (6,000) sesbalid,
    degi, mor-binigan goambe (10) sesbalid.'
  uig-CYR: 'Сурийә падишаси: Яхши! Сән барғин, мән Исраилниң падишасиға бир мәктуп
    әвәтимән, деди. Нааман он талант күмүч билән алтә миң шәкәл алтун вә һәм он кишилик
    кийимни елип Исраилға барди.'
  tel-2017: సిరియా రాజు “నీవు వెళ్ళు. నేను ఇశ్రాయేలు రాజుకి లేఖ పంపిస్తాను” అన్నాడు.
    నయమాను తనతో మూడు వందల నలభై కిలోల వెండీ, ఆరు వేల తులాల బంగారం, పది జతల బట్టలూ తీసుకుని
    బయల్దేరాడు. వాటితో పాటు ఆ లేఖను కూడా తీసుకు వెళ్ళి ఇశ్రాయేలు రాజుకి అందించాడు.
  hat-BSA: 'Alò, wa Syrie a te di: “Ale koulye a e mwen va voye yon lèt kote wa Israël
    la.” Li te sòti e te pran avè l dis talan ajan ak si-mil sik an lò ak dis echanj
    vètman konplè.'
  kos-kos: Na tokosra el fahk, “Fahla nu yurin tokosra lun Israel ac us leta se inge
    nu sel.” Na Naaman el mukuiyak, ac el us tolngoul tausin ipin silver, onkosr tausin
    ipin gold, ac singoul nuknuk in ayaol wowo.
  hbo-WLC: וַיֹּ֤אמֶר מֶֽלֶךְ־אֲרָם֙ לֶךְ־בֹּ֔א וְאֶשְׁלְחָ֥ה סֵ֖פֶר אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֑ל
    וַיֵּלֶךְ֩ וַיִּקַּ֨ח בְּיָד֜וֹ עֶ֣שֶׂר כִּכְּרֵי־כֶ֗סֶף וְשֵׁ֤שֶׁת אֲלָפִים֙
    זָהָ֔ב וְעֶ֖שֶׂר חֲלִיפ֥וֹת בְּגָדִֽים׃
  ibo-ibo: Eze Aram sịrị, “Bilie, gaa, aga m ezigakwara eze Izrel akwụkwọ ozi.” Ya
    mere Neeman gara, ọ chịịrị talenti ọlaọcha iri, na puku shekel ọlaedo isii, na
    uwe ọma dị iche iche, nke dị iri nʼọnụọgụgụ.
  ory-ory: ତହୁଁ ଅରାମର ରାଜା କହିଲା, “ତୁମ୍ଭେ ସେଠାକୁ ଯାଅ, ଆଉ ମୁଁ ଇସ୍ରାଏଲ ରାଜାଙ୍କ ନିକଟକୁ
    ଖଣ୍ଡେ ପତ୍ର ପଠାଇବି।” ତହୁଁ ସେ ଆପଣା ସଙ୍ଗେ ଦଶ ତାଳନ୍ତ ରୂପା ଓ ଛଅ ସହସ୍ର ସ୍ୱର୍ଣ୍ଣମୁଦ୍ରା
    ଓ ଦଶ ସାଜ ପୋଷାକ ନେଇ ପ୍ରସ୍ଥାନ କଲା।
  wmt-wmt: '@see-verse:2KI.005.004'
  chk-chk: Iwe, ewe kingen Siria a üreni Naeman, “Kopwe feila, nge ngang üpwe ngonuk
    echö toropwe kopwe uwala ren ewe kingen Israel.” Iei mine Naeman a feila, nge
    a pwal uwala ilik ngeröü föün moni silifer, wonongeröü föün moni kolt me engol
    üf mi mürina.
  rop-rop: Wal det king bin tok, “Yu go langa det king brom Isreil en yu deigim dis
    leda langa im du.” Brom deya Neiman bin go, en imbin deigim bigismob silba en
    gol en imbin deigim tenbala klos.
  ukr-1871: 'І каже царь Сириський: Ійди, та побувай у його, а я пішлю письмо до царя
    Ізраїлського. От і вибрався він і взяв із собою десять талантів срібла, шість
    тисяч секлів золота й десять перемін одежі;'
  deu-1951: 'Da sprach der König von Syrien: Gehe hin, ich will dem König von Israel
    einen Brief schicken! Da ging er und nahm zehn Talente Silber und sechstausend
    Goldstücke und zehn Feierkleider mit sich.'
  eng-JPS: 'And the king of Aram said: ''Go now, and I will send a letter unto the
    king of Israel.'' And he departed, and took with him ten talents of silver, and
    six thousand pieces of gold, and ten changes of raiment.'
  srp-1865: 'A car Sirski reèe mu: hajde idi, a ja æu poslati knjigu caru Izrailjevu.
    I on otide, i ponese deset talanata srebra i šest tisuæa sikala zlata i desetore
    stajaæe haljine.'
  lug-lug: Kabaka wa Busuuli n’amuddamu nti, “Genda kaakano, era ogende n’ebbaluwa
    gye nnaawandiikira kabaka wa Isirayiri.” Awo Naamani n’asitula, n’atwala kilo
    bisatu mu ana eza ffeeza, ne kilo nsanvu eza zaabu, n’ebika by’engoye eby’enjawulo
    kkumi.
  heb-heb: ויאמר מלך ארם לך בא ואשלחה ספר אל מלך ישראל וילך ויקח בידו עשר ככרי כסף
    וששת אלפים זהב ועשר חליפות בגדים׃
  ben-IRV: অরামের রাজা বললেন, “সেখানে তুমি যাও, আমি ইস্রায়েলের রাজার কাছে চিঠি পাঠাই।”
    তখন তিনি নিজের সঙ্গে দশ তালন্ত রূপা, ছয় হাজার সোনার মুদ্রা ও দশ জোড়া কাপড় নিয়ে
    চলে গেলেন।
  pan-pan: ਤਦ ਨਅਮਾਨ ਅਰਾਮ ਦੇ ਰਾਜਾ ਕੋਲ ਗਿਆ ਅਤੇ ਰਾਜਾ ਨੇ ਆਖਿਆ, “ਚਲਾ ਜਾ। ਮੈਂ ਇਸਰਾਏਲ ਦੇ
    ਰਾਜਾ ਨੂੰ ਇੱਕ ਚਿੱਠੀ ਭੇਜਾਂਗਾ।” ਸੋ ਉਹ ਤੁਰ ਪਿਆ ਤੇ ਦਸ ਤੋੜੇ ਚਾਂਦੀ, ਛੇ ਹਜ਼ਾਰ ਮਿਸਕਾਲ ਸੋਨਾ
    ਅਤੇ ਦਸ ਜੋੜੇ ਕੱਪੜੇ ਆਪਣੇ ਨਾਲ ਲੈ ਲਏ।
  mya-JVB: ရှုရိ ရှင်ဘုရင် ကလည်း သွား လော့။ သွား လော့။ ဣသရေလ ရှင်ဘုရင် ထံသို့ စာ ပေး
    လိုက်မည်ဟု အမိန့် တော်အတိုင်း၊ နေမန်သည် ငွေ အခွက် တ ရာ၊ ရွှေ အခွက် ခြောက်ဆယ်၊
    အဝတ် ဆယ် စုံ ကို ယူ သွား၍၊ “
  tbg-tbg: avuhainaava Nemaanirara tiharo, Te qara vo ai amiarirara are vira varera
    vuru Isareri avuhainaa vaiinti amiane, tivakero avuhainaava qara ntuva kero Nemaanira
    amuvaro viva Isarerini vireva iharo 300,000 silvaa monu viravata varero, kori
    ori vira maara 60 kilo vaura viravata varero, koqe utavaaqa 10navuvata varero
    Sameriaini vura.
  hmo-hmo: Suria ena king ia gwau, “Namo, oi lao, bona inai egu revareva be Israela
    ena king dekenai do oi henia.” Unai dainai Namana ia lao, siliva moni 30,000 bona
    golo moni 6000, bona dabua namodia 10 ia abia lao.
  urd-urd: तब अराम के बादशाह ने कहा, “तू जा, और मैं इस्राईल के बादशाह को ख़त भेजूँगा।”
    तब वह रवाना हुआ, और दस क़िन्तार चाँदी और छः हज़ार मिस्क़ाल सोना और दस जोड़े कपड़े
    अपने साथ ले लिए।
  rus-SYN: 'И сказал царь Сирийский Нееману: пойди, сходи, а я пошлю письмо к царю
    Израильскому. Он пошел и взял с собою десять талантов серебра и шесть тысяч сиклей
    золота, и десять перемен одежд;'
  bqc-SIM: 'Ɔ̃ Siliↄ kía mɛ̀: Fɛlɛ gɛ́. Má lákɛ̃ Isailiↄ kíaɛ. Ɔ̃ Naama ã́nusu
    nàaa kiloo ↄ̀aa do ń basoplao ń vuao kiloo bàaↄ̃kwi ń uladaↄ mɛ̀n kwi.'
  tcz-CHONGTHU: Syria lengpan, “Chenlang themgaopa chu ga kimupitan kenjong Israel
    lengpa kom’ah nang chung chang ngah lekha thot nange,” ati. Hichun Naaman akipatdohin
    kipa thilpeh dingin dangka pound jasagi le som nga, sana pound jakhat le som nga
    chuleh pon hoitah tah jatsom akipoh in ahi.
  mar-mar: त्यावर अरामाचा राजा म्हणाला, “आत्ताच जा. इस्राएलाच्या राजासाठी मी पत्र
    देतो.” तेव्हा नामान इस्राएलाला निघाला. आपल्याबरोबर त्याने दहा किक्कार चांदी, सोन्याची
    सहा हजार नाणी आणि दहा पोशाखाचे जोड घेतले.
  qub-qub: 'Siriapa rayninna niran: «Allimi aywaptiquega. Noga cartata apachishayqui
    Israelpa rayninman.» Chaura Naamanga aywaran quimsa chunca waranga (30,000) shalla
    guellayta, sojta waranga (6,000) gori guellayta, chunca shayaj mushoj röpacunata
    apacurcur.'
  bqp-bqp: 'Akũ Siria kína pì: Ǹ gɛ́, má takada kɛ̃ Isarailanↄ kínanɛ. Akũ Naama
    andurufuu sɛ̀tɛ kiloo wàa do kũ basupplao kũ wuraao kiloo baaakↄ̃ akuri kũ
    utao waka kuri.'
  hat-hat: 'Wa Siri a reponn: —Bon, ou pral jwenn wa peyi Izrayèl la, m''ap ba ou
    yon lèt pou li. Se konsa Naaman pati. Li te pote trantmil (030.000) pyès ajan,
    simil (06.000) pyès lò ak dis rad nèf fèt ak bon twal fen.'
  eng-BSB: “Go now,” said the king of Aram, “and I will send you with a letter to
    the king of Israel.” So Naaman departed, taking with him ten talents of silver,
    six thousand shekels of gold, and ten sets of clothing.
  eng-WEBPB: The king of Syria said, “Go now, and I will send a letter to the king
    of Israel.” He departed, and took with him ten talents of silver, six thousand
    pieces of gold, and ten changes of clothing.
  kbq-kbq: Higeno kini ne'mo'a ame huno Nemanina asmino, Israeli kini netega nagra
    mago avo krenta'nena erinka vunka ome amigahane, nehuno kema hiaza higeno ana
    avona enerino kna'amo'a 340 kilo hu'nea silva zagone enerino, kna'amo'a 60 kilo
    hu'nea goli enerino, knare'nare kukena 10ni'a e'nerino vu'ne.
  nhe-BL: 'Huan iteco quiilhui: ―Huajca monequi xiya. Huan mohuaya nijtitlanilis se
    amatlajcuiloli para nopa tlanahuatijquetl tlen tlali Israel para mitzpalehuis.
    Huajca Naamán quicuitejqui 30 mil tomi, huan 6 mil oro tomi huan majtlactli tlaca
    yoyontini tlen más cuajcualtzi.'
  bus-bus: 'Ben Sirianↄ kína bè: Ǹ gá, mɛ́ takada kɛ̃ Isarailinↄ kínanɛ. Ben Naama
    kondogi sɛ̀ɛ kiloo wàa do kpɛ́ baswɛɛplaa kↄ̃n vurao kiloo baaagↄ̃ akuri kↄ̃n
    utao waa kuri.'
  gub-BL: — Eze'eg eho Izaew wanuwihawete pe nehe. Eraha ko heze'eg pape rehe imuapyk
    pyrer izupe nehe, i'i tuwihawete Nààmà pe. A'e rupi uhem Nààmà oho a'e wi 350
    kir itaxig parat ipuhuz taw heraha pà, 70 kir itazu or ipuhuz taw heraha pà no.
    Weraha 10 kamirpuku hekuzar katu ma'e uzeupi no.
