verse: 2KI.005.005
translations:
  mal-C: “നീ പോയിവരിക,” അരാംരാജാവ് പറഞ്ഞു. “ഞാൻ ഇസ്രായേൽരാജാവിന് ഒരു കത്തു തരാം.”
    അങ്ങനെ തന്റെ കൈവശം പത്തു താലന്തു വെള്ളിയും ആറായിരം ശേക്കേൽ സ്വർണവും പത്തുകൂട്ടം
    വസ്ത്രവും എടുത്തുകൊണ്ട് നയമാൻ പുറപ്പെട്ടു.
  deu-TKW: 'Darauf sprach der König von Aram: Ziehe nur hin, ich werde dem Könige
    von Israel einen Brief senden. Also zog er hin und nahm zehn Talente Silber, sechstausend
    Sekel Gold und zehn vollständige Anzüge mit sich'
  lin-lin: 'Mokonzi ya Siri alobaki na ye : — Malamu ! Nakotinda mokanda epai ya mokonzi
    ya Isalaele. Boye Namani akendeki mpe amemaki bakilo ya palata, nkama misato na
    tuku mitano ; bakilo ya wolo, tuku sambo, mpe bilamba zomi ya talo.'
  eng-LSV: And the king of Aram says, “Go, enter, and I send a letter to the king
    of Israel”; and he goes and takes in his hand ten talents of silver, and six thousand
    [pieces] of gold, and ten changes of garments.
  eng-GNV: And the King of Aram sayde, Goe thy way thither, and I will send a letter
    vnto the King of Israel. And he departed, and tooke with him ten talents of siluer,
    and sixe thousand pieces of golde, and ten change of rayments,
  eng-WEBSTER: And the king of Syria said, Come, go, and I will send a letter to the
    king of Israel. And he departed, and took with him ten talents of silver, and
    six thousand pieces of gold, and ten changes of raiment.
  nhw-BL: 'Huan iteco quiilhui: ―Huajca monequi xiya. Huan mohuaya nijtitlanilis se
    amatlajcuiloli para nopa tlanahuatijquetl tlen tlali Israel para mitzpalehuis.
    Huajca Naamán quicuitejqui 30 mil tomi, huan 6 mil oro tomi huan majtlactli tlaca
    yoyome catli más cuajcualtzi.'
  swh-ONEN: Mfalme wa Aramu akamjibu, “Hakika, nenda. Nitatuma barua kwa mfalme wa
    Israeli.” Kwa hiyo Naamani akaondoka, akiwa amechukua talanta kumi za fedha, shekeli
    6,000 za dhahabu, na mivao kumi ya mavazi.
  bba-bba: Mɑ sinɑ boko wi, u nùn sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, ɑ de ɑ dɑ Sɑmɑri mi,
    kpɑ n Isirelibɑn sinɑ boko tireru yoruɑ n nun wɛ̃. Mɑ Nɑmɑni u seewɑ u sii ɡeesu
    suɑ kilo ɡoobɑ wunɔbu (300), kɑ wurɑ kilo wɑtɑ kɑ yɑbe kumboorosu wɔkuru.
  eng-KJVCPB: And the king of Syria said, Go to, go, and I will send a letter unto
    the king of Israel. And he departed, and took with him ten talents of silver,
    and six thousand pieces of gold, and ten changes of raiment.
  luo-luo: Ruodh Aram nodwoko niya, “Dhi ma ok ilewo. Abiro oro baruwa ne ruodh Israel.”
    Omiyo Naaman nowuok mokawo mich mar fedha ma pekne romo kilo mia adek gi piero
    angʼwen, dhahabu ma pekne romo kilo piero abiriyo kod lewni motwe nyadipar.
  meu-meu: Bena Suria pavapavana eto, Vada aola, revareva ta baina siaia, Israel pavapavana
    ena. Taunabunai, ia na ela, silver talent gwauta bona gold sekele daha tauratoi
    bona dabua ḡoeva-daedia gwauta e abi kau, e laohai.
  npi-ULB: त्‍यसैले अरामका राजाले भने, “अब जाऊ, र म इस्राएलका राजालाई एउटा चिठी पठाउनेछु
    ।” नामान गए र तिन सय चालिस किलो चाँदी, सत्तरी किलो सुन र दस जोर लुगा तिनले आफूसितै
    लगे ।
  yor-yor: “Ní gbogbo ọ̀nà, lọ,” ọba Aramu dá a lóhùn pé, “Èmi yóò fi ìwé ránṣẹ́ sí
    ọba Israẹli.” Bẹ́ẹ̀ ni Naamani lọ, ó sì mú pẹ̀lú rẹ̀ tálẹ́ǹtì fàdákà mẹ́wàá, ẹgbẹ̀rún
    mẹ́fà (6,000) ìwọ̀n wúrà àti ìpààrọ̀ aṣọ mẹ́wàá.
  emp-NTPO: 'Maʌ̃ne Siriad̶ebema boroba jarasia: –Bia b̶ʌa. Wãdua. Mʌ̃a cartada Israeld̶ebema
    boro itea bʌ ume diabueya.– Ara maʌ̃da Naamaʌ̃ra wãsia. Idjia paratada 750 libra,
    oroda 150 libra, idjab̶a cacuad̶e jʌ̃badada 10 edesia.'
  pes-OPCB: 'پادشاه سوریه به او گفت: «نزد پادشاه اسرائیل برو. سفارش نامه‌ای نیز می‌نویسم
    تا برای او ببری.» نعمان با سی هزار مثقال نقره و شش هزار مثقال طلا و ده دست لباس
    روانه شد.'
  tgl-ULB: Kaya sinabi ng hari ng Aram, “Lumakad ka, at magpapadala ako ng liham sa
    hari ng Israel.” Umalis si Naaman na may baong sampung talentong pilak, anim na
    libong piraso ng ginto, at sampung pamalit na damit.
  cbu-NT: Kuraksha Síriyshuch uwsha, Wanasircha. Na, napashini. Nuw kirak yandayaruri,
    Israelchicheem kurak zanganchima. Ashkachuri, waritachparee, tárangiya. Anootssha
    Naaman mazinarangu, pangup naatarangiya. Anush kuseeru, kurikee mbammash 30 mil
    mburshimashi yarangiya. Sheeru, anumunsha 6 mil kurik mbammash oroo yarangiya.
    Anumunsha 10 wámaree yarangiya.
  hui-hui: Bi ogoni lamiyago hale howa kini ibugua lalu, I̱na Isaraelenaga kini kagonaga
    beba mbira gilibu wia holiya í̠na mo yalu puwa mibelo, lene. Ani lalu kini ibugua
    beba gili bialu Naimanahondo mini. Ani biyagola Naimana ibugua muni kina ale siliba
    daosini dege handari pira tebira (300,000) mo yalu muni ngolo genda magi kilogarama
    daosini pira waragaria (60,000) mo yalu aga baya tara tara wiaru aria pira mo
    ya bialu Samaria pole pene.
  mya-mya: မင်း​ကြီး​က``ဣသ​ရေ​လ​ဘု​ရင်​ထံ​သို့​သွား​၍​ဤ စာ​ကို​ပေး​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    သို့​ဖြစ်​၍​နေ​မန် သည်​ငွေ​သား​သုံး​သောင်း၊ ရွှေ​သား​ခြောက်​ထောင်​နှင့် ဝတ်​စား​တန်​ဆာ​ဆယ်​စုံ​ကို​ယူ​၍​ထွက်​ခွာ​သွား
    လေ​သည်။-
  bod-N: ཨ་རམ་གྱི་རྒྱལ་པོས་དེ་ལ། ཁྱོད་རང་སོང་ཞིག ངས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ་འཕྲིན་ཡིག་ཅིག་སྤྲིང་བར་བྱ་ཞེས་སྨྲས་ཤིང་།
    ཁོས་དངུལ་རྡོ་ཚད་བཅུ་དང་། གསེར་སྲང་སྟོང་དྲུག་དང་གོས་ཁ་ཚང་བཅུ་བཅས་ལག་ཏུ་ཁྱེར་ནས་ཆས་སོ།
    །
  sna-sna: Mambo weAramu akati, “Zvakanaka, enda hako. Ini ndichatumirawo tsamba kuna
    mambo weIsraeri.” Naizvozvo Naamani akaenda, akatora matarenda gumi esirivha nezviuru
    zvitanhatu zvamashekeri egoridhe uye nemhando gumi dzenguo.
  spa-BLM: 'El rey de Siria dijo: “Ve ahora y enviaré una carta al rey de Israel”.
    Partió, y tomó consigo diez talentos de plata, seis mil piezas de oro y diez mudas
    de ropa.'
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈: —Vach'' tzach b''ati, svac''b''at junoc
    carta d''a vin̈ sreyal Israel chi'', xchi vin̈. Icha chi'' ix aj sb''at vin̈aj
    Naamán chi'', ix yic''anb''at nan̈al svajxaquil quintal q''uen plata vin̈ yed''
    nan̈al schab''il quintal q''uen oro yed'' lajun̈ moj pichul.'
  swh-ULB: Kisha mfalme wa Shamu akase, “Nenda sasa, na nitatuma barua kwa mfalme
    wa Israeli.” Naamani akaondoka na kuchukua talanta zake kumi za fedha, vipande
    elfu sita vya dhahabu, na nguo kumi za kubadilisha.
  bel-bel: 'І сказаў цар Сірыйскі Нэеману: ідзі, схадзі, а я пашлю ліст да цара Ізраільскага.
    Ён пайшоў і ўзяў з сабою дзесяць талантаў срэбра і шэсьць тысяч сікляў золата
    і дзесяць перамен вопраткі;'
  deu-ELBBK: 'Da sprach der König von Syrien: Geh, zieh hin, und ich will an den König
    von Israel einen Brief senden. Und er ging hin und nahm mit sich 10 Talente Silber
    und 6.000 Sekel Gold und 10 Wechselkleider.'
  mbb-OT: Midtavak haazà is hadì te Aram te, “Genat ka, ne uwita nu is surat ku ziyà
    te hadì te Israel.” Umbe migenat si Naaman he mid-uwit te gasa he 350 he kilu
    he pelata, 70 he kilu he vulawan, wey sepulù he lukut he visti.
  mal-2015: നീ പോയി വരിക; ഞാൻ യിസ്രായേൽരാജാവിന്നു ഒരു എഴുത്തു തരാം എന്നു അരാംരാജാവു
    പറഞ്ഞു. അങ്ങനെ അവൻ പത്തു താലന്തു വെള്ളിയും ആറായിരം ശേക്കെൽ പൊന്നും പത്തു കൂട്ടം
    വസ്ത്രവും എടുത്തു പുറപ്പെട്ടു.
  rmc-rmc: 'O aramejiko kraľis phenďa: „Kide tut avri a dža! A me bičhavava le izraelike
    kraľiske ľil.“ Avke ov geľa a iľa peha 340 kili rup, 68 kili somnakaj the deš
    ineposkre gada.'
  pes-OPV: 'پس پادشاه ارام گفت: «بیا برو ومکتوبی برای پادشاه اسرائیل می‌فرستم.»'
  ron-1924: 'Ши ымпэратул Сирией а зис: „Ду-те ла Самария ши вой тримите о скрисоаре
    ымпэратулуй луй Исраел.” А плекат луынд ку ел зече таланць де арӂинт, шасе мий
    де сикли де аур ши зече хайне де скимб.'
  ben-OBCV: “অবশ্যই যাও,” অরামের রাজা উত্তর দিলেন। “আমি ইস্রায়েলের রাজার কাছে একটি
    চিঠি পাঠিয়ে দেব।” অতএব নামান সাথে দশ তালন্ত রুপো, 6,000 শেকল সোনা ও দশ পাটি পোশাক
    নিয়ে বেরিয়ে পড়েছিলেন।
  som-som: Markaasaa boqorkii Suuriya wuxuu Nacamaan ku yidhi, War orod oo tag, oo
    anna warqad baan kuugu sii dhiibayaa boqorka dalka Israa'iil. Oo isna wuu tegey,
    oo wuxuu qaaday toban talanti oo lacag ah, iyo lix kun oo sheqel oo dahab ah,
    iyo toban iskujoog oo dhar ah.
  lat-VUC: 'Dixitque ei rex Syriæ: Vade, et mittam litteras ad regem Israël. Qui cum
    profectus esset, et tulisset secum decem talenta argenti, et sex millia aureos,
    et decem mutatoria vestimentorum,'
  eng-ASVBT: And the king of Syria said, Go now, and I will send a letter unto the
    king of Israel. And he departed, and took with him ten talents of silver, and
    six thousand pieces of gold, and ten changes of raiment.
  ita-1885: 'E il re di Siria gli disse: Or su, vacci; ed io ne manderò lettere al
    re d''Israele. Egli adunque andò, e prese in mano dieci talenti d''argento, e
    seimila sicli d''oro, e dieci mute di vestimenti.'
  eng-LXXUP: And the king of Syria said to Naaman, Go to, go, and I will send a letter
    to the king of Israel. And he went, and took in his hand ten talents of silver,
    and six thousand pieces of gold, and ten changes of raiment.
  eng-ULB: So the king of Aram said, “Go now, and I will send a letter to the king
    of Israel.” Naaman left and took with him ten talents of silver, six thousand
    pieces of gold, and ten changes of clothes.
  spa-VBL: “Puedes ir”, dijo el rey de Harán, “y enviaré una carta contigo al rey
    de Israel”. Así que Naamán partió. Llevó consigo diez talentos de plata, seis
    mil siclos de oro y diez conjuntos de ropa.
  fra-_FOB: 'Et le roi de Syrie dit: Pars, va, et j''enverrai une lettre au roi d''Israël.
    Et il partit, prenant en sa main dix talents d''argent, six mille pièces d''or,
    et dix robes de rechange.'
  mal-mal: “നീ പോയി വരിക; ഞാൻ യിസ്രായേൽരാജാവിന് ഒരു എഴുത്തു തരാം” എന്ന് അരാം രാജാവ്
    പറഞ്ഞു. അങ്ങനെ അവൻ പത്തു താലന്ത് വെള്ളിയും ആറായിരം ശേക്കെൽ പൊന്നും പത്തു കൂട്ടം
    വസ്ത്രങ്ങളും എടുത്ത് പുറപ്പെട്ടു.
  urd-GVR: Bādshāh bolā, “Zarūr jāeṅ aur us nabī se mileṅ. Maiṅ āp ke hāth Isrāīl
    ke bādshāh ko sifārishī ḳhat bhej dūṅgā.” Chunāṅche Nāmān rawānā huā. Us ke pās
    taqrīban 340 kilogrām chāṅdī, 68 kilogrām sonā aur 10 qīmtī sūṭ the.
  suz-BL: मिनु अराम ङा पिपमी “दुम्‍ब, गे लावो। गो इस्राएल ङा पिप कली चिठी का ब्रेक्‍नुङ”
    देंमाक्‍त। मोपतीके नामान १० टलेन्‍ट चांदी, ६ हजार शेकेल सुन नु १० जोर फेक्‍तीक
    वा कुरशा लमाक्‍त। टलेन्‍ट का ३४ किलो बाक्‍ब। शेकेल का ११.५ ग्राम बाक्‍ब।
  ita-1927: 'Il re di Siria gli disse: “Ebbene, va’; io manderò una lettera al re
    d’Israele”. Quegli dunque partì, prese seco dieci talenti d’argento, seimila sicli
    d’oro, e dieci mute di vestiti.'
  ckb-ckb: 'پاشای ئارامیش گوتی: «کەواتە بڕۆ، منیش نامەیەک بۆ پاشای ئیسرائیل دەنێرم.»
    ئینجا نەعمان ڕۆیشت، لەگەڵ دەستی دە تالنت زیو و شەش هەزار شاقل زێڕ و دە قات جلی
    برد.'
  eng-BBE: So the king of Aram said, Go then; and I will send a letter to the king
    of Israel. And he went, taking with him ten talents of silver and six thousand
    shekels of gold, and ten changes of clothing.
  kan-OKCV: ಅರಾಮ್ಯರ ಅರಸನು, “ನೀನು ಹೋಗಿ ಬಾ. ನಾನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ ಪತ್ರವನ್ನು ಕಳುಹಿಸುವೆನು,”
    ಎಂದನು. ಅದರಂತೆ ನಾಮಾನನು 340 ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿ, 64 ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರ, ಹತ್ತು ಜೊತೆ ಬಟ್ಟೆಗಳನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  tam-2017: 'அப்பொழுது சீரியாவின் ராஜா: நல்லது போகலாம், இஸ்ரவேலின் ராஜாவிற்கு கடிதம்
    தருகிறேன் என்றான்; அப்படியே அவன் தன் கையிலே பத்துத்தாலந்து வெள்ளியையும், ஆறாயிரம்
    சேக்கல் எடையுள்ள பொன்னையும், பத்து மாற்றுஉடைகளையும் எடுத்துக்கொண்டுபோய்,'
  spa-RV-1909: 'Y díjole el rey de Siria: Anda, ve, y yo enviaré letras al rey de
    Israel. Partió pues él, llevando consigo diez talentos de plata, y seis mil piezas
    de oro, y diez mudas de vestidos.'
  ron-BTF: 'Și împăratul Siriei a zis: Du-te, mergi, și eu voi trimite o scrisoare
    împăratului lui Israel. Și el a plecat și a luat cu el zece talanți de argint
    și șase mii de monede de aur și zece schimburi de haine.'
  eng-WEBP: The king of Syria said, “Go now, and I will send a letter to the king
    of Israel.” He departed, and took with him ten talents of silver, six thousand
    pieces of gold, and ten changes of clothing.
  eng-FBV: “You can go,” said the king of Aram, “and I will send a letter with you
    to the king of Israel.” So Naaman left. He took with him ten talents of silver,
    six thousand shekels of gold, and ten sets of clothing.
  nld-1939: 'Toen zei de koning van Aram: Ga er dan heen; ik zal een schrijven zenden
    aan den koning van Israël. Hij ging dus op weg, en nam tien talenten zilver, zesduizend
    gouden sikkels en tien stel feestgewaden mee.'
  nch-BL: 'Huan iteco quiilhui: ―Huajca monequi xiya. Huan nijtitanis se amatajcuiloli
    para nopa tanahuatijquet ten tali Israel para mitzpalehuis. Huajca Naamán quicuitejqui
    30 mil tomi, huan 6 mil oro tomi huan majtacti taca yoyome cati más cuajcualtzitzi.'
  vie-1934: 'Vua Sy-ri đáp: Hãy đi, ta sẽ gởi thơ cho vua Y-sơ-ra-ên. Vậy, Na-a-man
    đi, đem theo mình mười ta lâng bạc, sáu ngàn đồng vàng, và mười bộ áo.'
  hin-CV: अराम के राजा ने नामान से कहा, “तुम इसी समय वहां चले जाओ. मैं तुम्हें इस्राएल
    के राजा के लिए एक पत्र दिए देता हूं.” तब नामान ने प्रस्थान किया. उसने अपने साथ
    भेंट में देने के लिए लगभग साढ़े तीन सौ किलो चांदी, सत्तर किलो सोना और दस जोड़ी
    कीमती वस्त्र रख लिए थे.
