verse: 2KI.005.008
translations:
  mal-C: 'ഇസ്രായേൽരാജാവ് വസ്ത്രം കീറിയെന്ന് ദൈവപുരുഷനായ എലീശാ കേട്ടപ്പോൾ അദ്ദേഹം രാജാവിന്
    ഒരു സന്ദേശം കൊടുത്തയച്ചു: “എന്തിന് അങ്ങു സ്വന്തവസ്ത്രം കീറി? ആ മനുഷ്യൻ എന്റെ അടുക്കൽ
    വരട്ടെ, അപ്പോൾ ഇസ്രായേലിൽ ഒരു പ്രവാചകനുണ്ടെന്ന് അദ്ദേഹത്തിന് മനസ്സിലാകും.”'
  deu-TKW: 'Sobald aber Elisa, der Mann Gottes, vernahm, daß der König von Israel
    seine Kleider zerrissen habe, sandte er zum König und ließ ihm sagen: Warum hast
    du deine Kleider zerrissen? Laß ihn nur zu mir kommen, so soll er erfahren, daß
    es Propheten in Israel giebt!'
  lin-lin: 'Tango Elize, moto na Nzambe, ayokaki ete mokonzi ya Isalaele apasolaki
    bilamba na ye, atindelaki ye liloba oyo : « Mpo na nini opasoli bilamba na yo ?
    Tika ete moto wana aya epai na ngai, mpe akoyeba ete ezali na mosakoli moko kati
    na Isalaele ! »'
  eng-LSV: And it comes to pass, at Elisha the man of God’s hearing that the king
    of Israel has torn his garments, that he sends to the king, saying, “Why have
    you torn your garments? Please let him come to me, and he knows that there is
    a prophet in Israel.”
  eng-GNV: But when Elisha the man of God had heard that the King of Israel had rent
    his clothes, hee sent vnto the King, saying, Wherefore hast thou rent thy clothes?
    Let him come now to me, and he shall knowe that there is a Prophet in Israel.
  eng-WEBSTER: And it was so , when Elisha the man of God had heard that the king
    of Israel had rent his clothes, that he sent to the king, saying, Why hast thou
    rent thy clothes? let him come now to me, and he shall know that there is a prophet
    in Israel.
  nhw-BL: 'Huan Eliseo, itequipanojca Toteco Dios, quicajqui para nopa tlanahuatijquetl
    quitzayantoya iyoyo por nopa amatlajcuiloli, huajca tlatitlanqui ma quiilhuitij
    ya ni: “¿Para tlen tijtzayantoc moyoyo? Ma huala nopa tlacatl ma nechitaqui huan
    yaya quimatis para itztoc se tlajtol pannextijquetl ipan ni tlali Israel.”'
  swh-ONEN: 'Elisha mtu wa Mungu aliposikia kwamba mfalme wa Israeli alikuwa amerarua
    mavazi yake, akamtumia ujumbe huu: “Kwa nini umerarua mavazi yako? Mwamuru mtu
    huyo aje kwangu, naye atajua ya kuwa yuko nabii katika Israeli.”'
  bba-bba: Sɑɑ ye Elisee Gusunɔn sɔmɔ u nuɑ sinɑ boko u win tiin yɑberu kɑrɑnɑ yerɑ
    u nùn ɡɔriɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ kuɑ mɛ. A de Nɑmɑni u nɑ nɛn mi, kpɑ u ɡiɑ mɑ
    Gusunɔn sɔmɔ u wɑ̃ɑ Isireliɔ.
  eng-KJVCPB: And it was so, when Elisha the man of God had heard that the king of
    Israel had rent his clothes, that he sent to the king, saying, Wherefore hast
    thou rent thy clothes? let him come now to me, and he shall know that there is
    a prophet in Israel.
  luo-luo: Kane Elisha ngʼat Nyasaye owinjo ni ruodh Israel oyiecho lepe, ne oorone
    wach kama, “Angʼo momiyo iseyiecho lepi? We ngʼatno obi ira kendo enongʼe ni nitie
    janabi e piny Israel.”
  meu-meu: Elisaia, Dirava ena tau, e kamonai Israel pavapavana ese ena dabua vada
    e dare; bena ia ese hereva e siaia lao, hanua pavapavana enai, eto, Dahaka dainai
    emu dabua vada o dare? Ia na dekegu ainema, baine diba, peroveta tauna ta na Israel
    ai e nohomu.
  npi-ULB: त्‍यसैले इस्राएलका राजालले आफ्ना लुगा च्याते भनी जब परमेश्‍वरका मानिस एलीशाले
    सुने, तब तिनले राजालाई यसो भनी समाचार पठाए, “किन तपाईंले आफ्नो लुगा च्यात्‍नुभएको
    ? अब ऊ मकहाँ आओस्, र इस्राएलमा अगमवक्ता रहेछन् भनी उसले थाहा पाउनेछ ।”
  yor-yor: Nígbà tí Eliṣa ènìyàn Ọlọ́run gbọ́ pé ọba Israẹli ti ya aṣọ rẹ̀, ó sì rán
    iṣẹ́ yìí sí i pé, “Kí ni ó dé tí o fi fa aṣọ rẹ ya? Jẹ́ kí ọkùnrin náà wá sí ọ̀dọ̀
    mi. Òun yóò sì mọ̀ pé wòlíì wà ní Israẹli.”
  emp-NTPO: 'Ãcõrẽneba bed̶eabari Eliseoba ũrĩsia Israeld̶ebema boroba cacuad̶e jʌ̃
    b̶ʌra sopuaba cõãtasida. Maʌ̃ carea Eliseoba ẽberãda idjimaa nãwã jarad̶e diabuesia:
    –¿Cãrẽ cãrẽã bʌa cacuad̶e jʌ̃ b̶ʌra cõãtasi? Jãʌ̃ ẽberãra mʌ̃maa diabuedua. Mʌ̃a
    biabiya. Mãwã idjia cawaya wãrãda Israel druad̶e Ãcõrẽneba bed̶eabarida ab̶a b̶ʌda.–'
  pes-OPCB: 'ولی وقتی الیشع نبی از موضوع باخبر شد این پیغام را برای پادشاه اسرائیل
    فرستاد: «چرا نگران هستی؟ نعمان را نزد من بفرست تا بداند در اسرائیل نبی‌ای هست.»'
  tgl-ULB: Kaya nang marinig ni Eliseo, ang lingkod ng Diyos, na pinunit ng hari ng
    Israel ang kaniyang damit, nagpadala siya ng mensahe sa hari nagsasabing, “Bakit
    mo pinunit ang iyong mga damit? Papuntahin mo siya sa akin at malalaman niyang
    may propeta sa Israel.”
  cbu-NT: Elisewsha yuwaa kurak wamaree izichirangu, anoo mazinarangu, tsiyatssee
    zanganirangiya. ¿Mayaamsha wamaree izichka? Waani Naaman ningeem naanpa, nuwangaz
    pakatu. Nuwash kuskachu, nuwsha yarchima. Ashkachuri, Naamansha, Zuraktishcha.
    Israelush Apanllee kuk kamanipani taarcha, táchiya, tárangiya.
  hui-hui: Ani biyagola Ngode Datagaliwabenaga bi mana latagi hagane agali Elaisa
    ibu hale halu hearia kini ibu bu miniha mogo lalu genda howa ibunaga aga biaru
    lerelo ngelowa beda layane hale hene. Ani hale howa Elaisa ibugua kinihondo lawia
    halu lalu, Irane aginaga í̠na agaru minu budalu genda yu bedebe. I̱na Ngode Datagaliwabenaga
    bi mana latagi haga agali mbiraore hangu Isaraele dindiha ka lalu ibu mo walia
    holiya i̱ koria abale pu labe, lalu lawia hene.
  mya-mya: ပ​ရော​ဖက်​ဧ​လိ​ရှဲ​သည်​ဤ​အ​ဖြစ်​အ​ပျက်​ကို ကြား​သိ​သော​အ​ခါ``အ​ဘယ်​ကြောင့်​အ​ရှင်​သည်
    ဤ​မျှ​စိတ်​အ​နှောက်​အ​ယှက်​ဖြစ်​တော်​မူ​ရ​ပါ သ​နည်း။ ဣသ​ရေ​လ​ပြည်​တွင်​ပ​ရော​ဖက်​ရှိ
    ကြောင်း​သိ​စေ​ရန် သူ့​အား​ငါ့​ထံ​သို့​လွှတ် လိုက်​ပါ​လော့'' ဟု​မင်း​ကြီး​အား​မှာ​လိုက်​လေ
    သည်။
  bod-N: དེ་ནས་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཨེ་ལི་ཤཱས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་རང་གི་གོས་གཤགས་པ་ཐོས་ནས་མི་མངགས་ཏེ་རྒྱལ་པོ་ལ།
    ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ན་བཟའ་གཤགས་པ་ཅི་ཡིན། མི་དེ་ངའི་རྩར་འོང་དུ་ཆུག་དང་། དེ་ནས་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་ལུང་སྟོན་པ་ཞིག་ཡོད་པ་ཁོས་རྟོགས་པར་འགྱུར་ཞེས་འཕྲིན་བསྐུར་བ་དང་།
  sna-sna: Erisha munhu waMwari, akati anzwa kuti mambo weIsraeri abvarura nguo dzake,
    akamutumira shoko akati, “Mabvarurireiko nguo dzenyu? Regai murume uyo auye kwandiri,
    uye achaziva kuti muIsraeri mune muprofita.”
  spa-BLM: 'Cuando Eliseo, el hombre de Dios, oyó que el rey de Israel se había rasgado
    las vestiduras, envió a decir al rey: “¿Por qué te has rasgado las vestiduras?
    Que venga ahora a mí, y sabrá que hay un profeta en Israel”.'
  cac-cac: 'Ayic ix yab''an vin̈aj Eliseo schecab'' Dios to ix sn̈ic''chitejb''at
    spichul vin̈ rey chi'', ix yalanb''at vin̈: —¿Tas yuj ix a n̈ic''chitejb''at a
    pichul? Checcot jun vin̈ chi'' d''ayin, ol yilan vin̈ to ay schecab'' Dios d''a
    co chon̈ab'' Israel tic, xchib''at vin̈.'
  swh-ULB: Ikawa wakati Elisha mtu wa Mungu aliposikia kwamba mfalme wa Israeli alichana
    nguo zake, akatuma neno kwa mfalme akisema, “Kwa nini umechana nguo zako? Muache
    aje kwangu sasa, na atajua kwamba kuna nabii katika Israeli.”
  bel-bel: 'Калі пачуў Елісей, чалавек Божы, што цар Ізраільскі падраў вопратку на
    сабе, дык паслаў сказаць цару: навошта ты падраў вопратку на сабе? хай ён прыйдзе
    да мяне і даведаецца, што ёсьць прарок у Ізраіле.'
  deu-ELBBK: 'Und es geschah, als Elisa, der Mann Gottes, hörte, dass der König von
    Israel seine Kleider zerrissen hatte, da sandte er zu dem König und ließ ihm sagen:
    Warum hast du deine Kleider zerrissen? Lass ihn doch zu mir kommen, und er soll
    erkennen, dass ein Prophet in Israel ist.'
  mbb-OT: 'Ne hein netuenan ni Elisha, he suluǥuen te Megbevayà, haazà he hitavù,
    mibpeuwitan din te lalag haazà is hadì he edhenduen te: “Maan is mibindas nu is
    kumbalè nu? Ipehengkayi nu te kedì heeyan is etew, ne egketuenan din he zuen ebpeneuven
    kayi te Israel.”'
  mal-2015: 'യിസ്രായേൽരാജാവു വസ്ത്രം കീറിക്കളഞ്ഞു എന്നു ദൈവപുരുഷനായ എലീശാ കേട്ടപ്പോൾ
    രാജാവിന്റെ അടുക്കൽ ആളയച്ചു: നീ വസ്ത്രം കീറിക്കളഞ്ഞതു എന്തു? അവൻ എന്റെ അടുക്കൽ
    വരട്ടെ; എന്നാൽ യിസ്രായേലിൽ ഒരു പ്രവാചകൻ ഉണ്ടു എന്നു അവൻ അറിയും എന്നു പറയിച്ചു.'
  rmc-rmc: 'Ale sar o Elizeus pes pal oda dodžanľa, hoj o izraeliko kraľis pre peste
    čhingerďa o gada, diňa te phenel le kraľiske: „Soske pre tu čhingerďal o gada?
    Bičhav les ke mande a dodžanela pes, hoj hin andro Izrael prorokos.“'
  pes-OPV: 'اما چون الیشع، مرد خدا شنید که پادشاه اسرائیل لباس خود را دریده است، نزد
    پادشاه فرستاده، گفت: «لباس خود را چرا دریدی؟ اونزد من بیاید تا بداند که در اسرائیل
    نبی‌ای هست.»'
  ron-1924: 'Кынд а аузит Елисей, омул луй Думнезеу, кэ ымпэратул луй Исраел шь-а
    сфышият хайнеле, а тримис сэ спунэ ымпэратулуй: „Пентру че ць-ай сфышият хайнеле?
    Ласэ-л сэ винэ ла мине ши ва шти кэ есте ун пророк ын Исраел.”'
  ben-OBCV: 'ঈশ্বরের লোক ইলীশায় যখন শুনতে পেয়েছিলেন যে ইস্রায়েলের রাজা তাঁর রাজবস্ত্র
    ছিঁড়ে ফেলেছেন, তখন তিনি তাঁর কাছে এই খবর দিয়ে পাঠালেন: “আপনি কেন আপনার রাজবস্ত্র
    ছিঁড়ে ফেলেছেন? সেই লোকটিকে আমার কাছে পাঠিয়ে দিন, সে জেনে যাবে যে ইস্রায়েলে
    একজন ভাববাদী আছে।”'
  som-som: Oo markii Eliishaa oo ahaa nin Ilaah uu maqlay in boqorkii dalka Israa'iil
    dharkiisii iska jeexjeexay ayuu u cid diray boqorkii oo ku yidhi, War maxaad dharkaagii
    isaga jeexjeexday? Bal isagu ha ii yimaado, oo wuxuu ogaan doonaa in dalka Israa'iil
    nebi dhex joogo.
  lat-VUC: 'Quod cum audisset Eliseus vir Dei, scidisse videlicet regem Israël vestimenta
    sua, misit ad eum, dicens: Quare scidisti vestimenta tua? veniat ad me, et sciat
    esse prophetam in Israël.'
  eng-ASVBT: And it was so, when Elisha the man of God heard that the king of Israel
    had rent his clothes, that he sent to the king, saying, Wherefore hast thou rent
    thy clothes? let him come now to me, and he shall know that there is a prophet
    in Israel.
  ita-1885: 'Ma come Eliseo, uomo di Dio, ebbe inteso che il re d''Israele avea stracciati
    i suoi vestimenti, gli mandò a dire: Perchè hai stracciati i tuoi vestimenti?
    venga pur Naaman a me, e conoscerà che vi è un profeta in Israele.'
  eng-LXXUP: And it came to pass, when Elisha heard that the king of Israel had rent
    his garments, that he sent to the king of Israel, saying, Wherefore hast thou
    rent thy garments? Let Naaman, I pray thee, come to me, and let him know that
    there is a prophet in Israel.
  eng-ULB: So when Elisha the man of God heard that the king of Israel had torn his
    clothes, he sent word to the king saying, “Why have you torn your clothes? Let
    him come now to me, and he will know that there is a prophet in Israel.”
  spa-VBL: Pero cuando Eliseo, el hombre de Dios, se enteró de que el rey de Israel
    se había rasgado las vestiduras presa del pánico, envió un mensaje al rey, diciendo
    “¿Por qué te has rasgado las vestiduras? Por favor, envíame a ese hombre, para
    que se convenza de que hay un profeta en Israel”.
  fra-_FOB: 'Mais quand Élisée, l''homme de Dieu, apprit que le roi d''Israël avait
    déchiré ses vêtements, il envoya dire au roi: Pourquoi as-tu déchiré tes vêtements?
    Qu''il vienne seulement vers moi, et il saura qu''il y a un prophète en Israël.'
  mal-mal: 'യിസ്രായേൽ രാജാവ് വസ്ത്രം കീറിക്കളഞ്ഞു എന്ന് ദൈവപുരുഷനായ എലീശാ കേട്ടപ്പോൾ
    രാജാവിന്റെ അടുക്കൽ ആളയച്ച്: “നീ വസ്ത്രം കീറിക്കളഞ്ഞത് എന്തിന്? അവൻ എന്റെ അടുക്കൽ
    വരട്ടെ; എന്നാൽ യിസ്രായേലിൽ ഒരു പ്രവാചകൻ ഉണ്ട് എന്ന് അവൻ അറിയും” എന്ന് പറയിച്ചു.'
  urd-GVR: Jab Ilīshā ko ḳhabar milī ki bādshāh ne ghabrā kar apne kapṛe phāṛ lie
    haiṅ to us ne Yūrām ko paiġhām bhejā, “Āp ne apne kapṛe kyoṅ phāṛ lie? Ādmī ko
    mere pās bhej deṅ to wuh jān legā ki Isrāīl meṅ nabī hai.”
  suz-BL: मिनु इस्राएल ङा पिपमी आ वा खाक्‍शो लोव़ परमप्रभु आ मुर एलीशाम नेना बाक्‍त।
    मिनु मेकोमी पिप कली “गे मारदे इन वा खाक्‍नी? मेको मुर कली एक आं बाक्‍तीक सोइक्‍तीन।
    मिनु मेकोमी इस्राएलमी परमप्रभु यावे आ लोव़ पाइब मुर का बाक्‍ब, दे तुइक्‍ब” दे
    लोव़ कुरब मुर सोइक्‍ता बाक्‍त।
  ita-1927: 'Quando Eliseo, l’uomo di Dio, ebbe udito che il re s’era stracciato le
    vesti, gli mandò a dire: “Perché ti sei stracciato le vesti? Venga pure colui
    da me, e vedrà che v’è un profeta in Israele”.'
  ckb-ckb: 'کاتێک ئەلیشەعی پیاوی خودا بیستییەوە پاشای ئیسرائیل جلەکانی لەبەر خۆیدا
    دادڕیوە، ناردی بۆ لای پاشا و گوتی: «بۆچی جلەکانت لەبەر خۆتدا دادڕیوە؟ با بێتە
    لای من و بزانێت کە پێغەمبەرێک لە ئیسرائیل هەیە.»'
  eng-BBE: Now Elisha, the man of God, hearing that the king of Israel had done this,
    sent to the king, saying, Why are you troubled? send the man to me, so that he
    may see that there is a prophet in Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡನೆಂದು ದೇವರ ಮನುಷ್ಯನಾದ ಎಲೀಷನು
    ಕೇಳಿದಾಗ, “ನೀನು ನಿನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡದ್ದೇನು? ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಪ್ರವಾದಿ ಇದ್ದಾನೆಂದು
    ನಾಮಾನನು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ಅವನು ನನ್ನ ಬಳಿಗೆ ಬರಲಿ,” ಎಂದು ಅರಸನಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tam-2017: 'இஸ்ரவேலின் ராஜா தன் உடைகளைக் கிழித்துக்கொண்ட செய்தியை தேவனுடைய மனிதனாகிய
    எலிசா கேட்டபோது, அவன்: நீர் உம்முடைய உடைகளை ஏன் கிழித்துக்கொள்ளவேண்டும்? அவன்
    என்னிடத்தில் வந்து, இஸ்ரவேலிலே தீர்க்கதரிசி உண்டென்பதை அறிந்துகொள்ளட்டும் என்று
    ராஜாவிற்குச் சொல்லியனுப்பினான்.'
  spa-RV-1909: 'Y como Eliseo, varón de Dios oyó que el rey de Israel había rasgado
    sus vestidos, envió á decir al rey: ¿Por qué has rasgado tus vestidos? Venga ahora
    á mí, y sabrá que hay profeta en Israel.'
  ron-BTF: 'Și s-a întâmplat, când Elisei, omul lui Dumnezeu, a auzit că împăratul
    lui Israel și-a sfâșiat hainele, că a trimis la împărat, spunând: Pentru ce ți-ai
    sfâșiat hainele? Lasă-l să vină la mine și va cunoaște că este un profet în Israel.'
  eng-WEBP: It was so, when Elisha the man of God heard that the king of Israel had
    torn his clothes, that he sent to the king, saying, “Why have you torn your clothes?
    Let him come now to me, and he shall know that there is a prophet in Israel.”
  eng-FBV: 'But when Elisha, the man of God, heard that the king of Israel had ripped
    his clothes in panic, he sent a message to the king, saying: “What did you rip
    your clothes for? Please send the man to me, so he will be convinced there is
    a prophet in Israel.”'
  nld-1939: 'Toen de godsman Eliseus hoorde, dat de koning van Israël zijn klederen
    gescheurd had, liet hij den koning zeggen: Waarom scheurt ge uw klederen? Laat
    hem bij mij komen; dan zal hij zien, dat er een profeet is in Israël.'
  nch-BL: 'Huan Eliseo, itequipanojca Toteco Dios, quicajqui para nopa tanahuatijquet
    quitzayantoya iyoyo por nopa amatajcuiloli, huajca tatitanqui ma quiilhuitij ya
    ni: “¿Para ten tijtzayantoc moyoyo? Ma huala nopa tacat ma techitaqui huan yaya
    quimatis para itztoc se tajtolpanextijquet ipan ni tali Israel.”'
  vie-1934: 'Khi Ê-li-sê, người của Đức Chúa Trời, hay rằng vua Y-sơ-ra-ên có xé quần
    áo mình, thì sai nói với người rằng: Cớ sao vua xé quần áo mình? Na-a-man hãy
    đến tôi, ắt người sẽ biết rằng trong Y-sơ-ra-ên có tiên tri.'
  hin-CV: मगर जब परमेश्वर के जन एलीशा को राजा द्वारा अपने कपड़े फाड़े जाने की घटना
    के बारे में मालूम हुआ, उन्होंने राजा को यह संदेश भेजा, “आपने क्यों अपने कपड़े
    फाड़ दिए हैं? अब आप उससे कहिए कि नामान आकर मुझसे भेंट करे, कि उसे यह मालूम हो
    जाए कि इस्राएल देश में एक भविष्यद्वक्ता है.”
  spa-BES: 'Entonces Eliseo, el hombre de Dios, oyendo que el rey de Israel había
    hecho esto, envió al rey, diciendo: ¿Por qué te preocupas? Envíame al hombre para
    que vea que hay un profeta en Israel.'
  tdx-tdx: 'Aa ie jinanji’ i Elisà, ondatin’ Añahare, te nandriatse ty saro’e i mpanjakay,
    le nirahe’e mb’amy mpanjakay ty hoe: Akore ty nandriata’o saroñe? Ampombao mb’
    amako mb’ etoa hahafohina’e te amam-pitoky t’Israele.'
  tha-KJV: แต่​เมื่อเอลีชาคนแห่งพระเจ้าได้ยิ​นว​่ากษั​ตริ​ย์​แห่​งอ​ิสราเอลได้ทรงฉีกฉลองพระองค์
    จึงใช้คนไปทูลกษั​ตริ​ย์​ว่า “ไฉนพระองค์จึงทรงฉีกฉลองพระองค์ของพระองค์​เสีย ขอให้​เขามาหาข้าพระองค์​เถิด
    เพื่อเขาจะได้ทราบว่า มี​ผู้​พยากรณ์​คนหนึ่งในอิสราเอล”
  por-BR-2018: 'E quando Eliseu, homem de Deus ouviu que o rei de Israel havia rasgado
    suas roupas, enviou a dizer ao rei: Por que rasgaste tuas vestes? Venha agora
    a mim, e saberá que há profeta em Israel.'
  deu-ELO: 'Und es geschah, als Elisa, der Mann Gottes, hörte, daß der König von Israel
    seine Kleider zerrissen hatte, da sandte er zu dem König und ließ ihm sagen: Warum
    hast du deine Kleider zerrissen? Laß ihn doch zu mir kommen, und er soll erkennen,
    daß ein Prophet in Israel ist.'
  eng-WYC-2018: And when Elisha, the man of God, had heard this, that is, that the
    king of Israel had rent his clothes, he sent to the king, and said, Why rentest
    thou thy clothes? come he to me, and know he, that there is a prophet in Israel.
    (And when Elisha, the man of God, had heard this, that is, that the king of Israel
    had torn his clothes, he sent to the king, and said, Why tearest thou thy clothes?
    Let him come to me, and then know he, that there is a prophet in Israel.)
  epo-epo: 'Kiam Eliŝa, la homo de Dio, aŭdis, ke la reĝo de Izrael disŝiris siajn
    vestojn, li sendis al la reĝo, por diri: Kial vi disŝiris viajn vestojn? li venu
    al mi, kaj li ekscios, ke ekzistas profeto en Izrael.'
  uig-PIN: 'Wǝ xundaⱪ boldiki, Hudaning adimi Elixa Israilning padixaⱨining ɵz kiyimlirini
    yirtⱪinini angliƣanda, padixaⱨⱪa adǝm ǝwitip: Nemixⱪa ɵz kiyimliringni yirtting?
    U kixi ⱨazir bu yǝrgǝ kǝlsun, andin u Israilda bir pǝyƣǝmbǝr bar ikǝn dǝp bilidu,
    dedi.'
  beo-beo: Balofede dunu Ilaisia da amo hou nababeba:le, e da Isala:ili hina bagadema
    amane sia:si, “Di da abuliba:le fofogadigili da:i diobela:? Amo dunu nama asunasima!
    Na da ema, balofede dunu da Isala:ili soge ganodini esala, amo ema olelemu.”
  tpi-OTNT: Tasol Elisa, dispela profet bilong God, i harim tok long king i bel hevi
    na i bin brukim klos bilong en. Olsem na Elisa i salim tok long king olsem, “Bilong
    wanem yu bel hevi na yu brukim klos bilong yu? Salim dispela man i kam long mi,
    na bai mi soim em olsem, i gat wanpela profet tru i stap long kantri Israel.”
  hau-SA: Da Elisha mutumin Allah ya ji cewa sarkin Isra’ila ya yayyage tufafinsa,
    sai ya aika masa da wannan saƙo, “Don me za ka yayyage tufafinka? Ka sa mutumin
    yă zo wurina, zai kuwa san cewa akwai annabi a Isra’ila.”
  uig-LAT: 'We shundaq boldiki, Xudaning adimi Élisha Israilning padishahining öz
    kiyimlirini yirtqinini anglighanda, padishahqa adem ewitip: Némishqa öz kiyimliringni
    yirtting? U kishi hazir bu yerge kelsun, andin u Israilda bir peyghember bar iken
    dep bilidu, dédi.'
  nde-nde: U-Elisha umuntu kaNkulunkulu esezwe ukuthi inkosi yako-Israyeli yayisidabule
    izembatho zayo, wayithumela ilizwi esithi, “Kungani usudabule izembatho zakho
    na? Letha indoda leyo kimi ukuze yazi ukuthi kulomphrofethi ko-Israyeli.”
  ton-ton: ¶ Pea ʻi heʻene fanongo ʻe ʻIlaisa ko e tangata ʻoe ʻOtua ki he haehae
    ʻe he tuʻi ʻo ʻIsileli ʻa hono ngaahi kofu, naʻa ne fekau ai ki he tuʻi, ʻo pehē,
    “Ko e hā kuo ke haehae ai ho ngaahi kofu? Tuku ke ne haʻu kiate au, pea te ne
    ʻilo ʻoku ai ha palōfita ʻi ʻIsileli.”
  ces-1613: 'A když uslyšel Elizeus muž Boží, že roztrhl král Izraelský roucho své,
    poslal k králi, řka: Proč jsi roztrhl roucho své? Nechť nyní přijde ke mně a zvíť,
    že jest prorok v Izraeli.'
  eng-WMB: It was so, when Elisha the man of God heard that the king of Israel had
    torn his clothes, that he sent to the king, saying, “Why have you torn your clothes?
    Let him come now to me, and he shall know that there is a prophet in Israel.”
  tam-TCV: இஸ்ரயேல் அரசன் தன் உடைகளைக் கிழித்துக்கொண்டான் என்று எலிசா கேள்விப்பட்டான்.
    அப்போது அவன், “நீர் ஏன் உம்முடைய உடைகளைக் கிழித்தீர்? அவன் என்னிடம் வரட்டும்.
    அப்பொழுது இஸ்ரயேலில் ஒரு இறைவாக்கினன் இருக்கிறான் என்பதை அவன் அறிந்துகொள்வான்”
    என்று ஒரு செய்தியை இஸ்ரயேல் அரசனுக்கு அனுப்பினான்.
  ceb-ULB: Busa sa dihang nadungog ni Eliseo nga tawo sa Dios nga gigisi sa hari sa
    Israel ang iyang mga bisti, mipadala siya ug pulong ngadto sa hari nga nag-ingon,
    “Nganong gigisi man nimo ang imong bisti? Tugoti siya nga moanhi kanako karon,
    ug masayran niya nga adunay propeta dinhi sa Israel.”
  pol-UBG: 'Kiedy Elizeusz, mąż Boży, usłyszał, że król Izraela rozdarł swoje szaty,
    posłał do króla wiadomość: Czemu rozdarłeś swoje szaty? Niech on przyjdzie do
    mnie, a dowie się, że jest prorok w Izraelu.'
  agr-agr: 'Tuja papii agaja akupkamun apu diisa, jáanchjin japiki ichigke tabaun
    profeta Eliseo antukui, nunik niina chichaman akuptak: “¿Wagka jáanchjumesh japikmesh
    ichigkume? aaní wekaetsuk anú aents awemata juwi tati. Nunik juwi taa dekaattawai,
    Israel aents aidaunum makichik profeta Apajuí etegkamu puja nuna”, tiuwai.'
  kyc-kyc: Pii doko dopa pilyamo leyami doko poropeta Ilaisa sepala baame kiŋi doko
    keta pii wai nembo lao, Emba akipamo mona rando karene? Akali doko namba mapanyi
    peya. Dopa pirinyi dokopa poropeta akali mende yuu Isaraele dakena karapyalyamo
    lao soo gisara lao lasaka piru, leya.
  urd-GVU: جب الیشع کو خبر ملی کہ بادشاہ نے گھبرا کر اپنے کپڑے پھاڑ لئے ہیں تو اُس
    نے یورام کو پیغام بھیجا، ”آپ نے اپنے کپڑے کیوں پھاڑ لئے؟ آدمی کو میرے پاس بھیج
    دیں تو وہ جان لے گا کہ اسرائیل میں نبی ہے۔“
  deu-1912: 'Da das Elisa, der Mann Gottes, hörte, daß der König seine Kleider zerrissen
    hatte, sandte er zu ihm und ließ ihm sagen: Warum hast du deine Kleider zerrissen?
    Laß ihn zu mir kommen, daß er innewerde, daß ein Prophet in Israel ist.'
  ntj-ntj: Nyangka Yilayitjalu tjakulpa kuliralpi wati tjukurrtjarra witurnu yankula
    puurrpa palunyanya watjaltjaku, “Wiya, nyaatjanungkan mirrparnarringkula? Wati
    palanya wiyala ngayulakutu nyangka-rnalu yirringkala.”
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡನೆಂಬುದನ್ನು ದೇವರ ಮನುಷ್ಯನಾದ ಎಲೀಷನು
    ಕೇಳಿ ದೂತರ ಮುಖಾಂತರವಾಗಿ ಅವನಿಗೆ, “ನೀನು, ನಿನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡದ್ದೇಕೆ? ಅವನನ್ನು
    ನನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸು, ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಒಬ್ಬ ಪ್ರವಾದಿಯಿದ್ದಾನೆಂಬುದು ಅವನಿಗೆ ಗೊತ್ತಾಗಲಿ”
    ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  yap-yap: 'Faani rung’ag Elisa ni profet ni aram rogon me pi’ e thin nge yan ngak
    fare pilung nu Israel ni be ga’ar ngak: “Mangfan ni kam rus? Mol’og e re mo’on
    nir ngeb ngog me nang ni bay reb e profet u roy u Israel!”'
  hlt-MCSB: Israel manghai loh a himbai a phen te Pathen kah hlang Elisha loh a yaak.
    Te dongah manghai te a tah tih, “Balae tih na himbai na phen? Kai taengah lo pawn
    saeh lamtah Israel ah tonghma a om te ming saeh,” a ti nah.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ፥ ዔልሳዒ ዬያ ባኮ ቢያ ዋይዛዖ ካኣቲ ኮይላ ኪኢታ ዳኪ፦ «ማኣዓሢ ኔኤኮ ኔ ዓይጋ ዳርዜይ? ዓሢ
    ታ ኮይላ ዳኬ፤ ታኣኒ ዒስራዔኤሌይዳ ፆኦሲ ማሊሢ ኬኤዛ ዓሲ ዓኣያታሢ ዒዛ ዔርዛንዳኔ!» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Elisa, Onyankopɔn onipa, tee ɔhene no nsɛnkaeɛ no, ɔtoo nkra
    kɔmaa no sɛ, “Adɛn enti na woasunsuane wo ntadeɛ mu saa? Soma Naaman na ɔmmra
    me nkyɛn na ɔbɛhunu sɛ, odiyifoɔ papa bi wɔ Israel.”
  eng-WEBU: It was so, when Elisha the man of God heard that the king of Israel had
    torn his clothes, that he sent to the king, saying, “Why have you torn your clothes?
    Let him come now to me, and he shall know that there is a prophet in Israel.”
  wal-wal: Xoossaa asa gidiya Elssaa7i Israa7eela kawoi ba maayuwaa pooshshidoogaa
    siyido wode, akko asa kiittidi, “Ne maayuwaa aissi pooshshadii? A haa taakko yedda;
    Israa7eelan hananabaa yootiyaagee de7iyoogaa taani a erissana” yaagiis.
  spa-PDDPT: 'Pero aconteció que al oír Eliseo, el varón de ʼElohim, que el rey de
    Israel rasgó sus ropas, envió a decir al rey: ¿Por qué rasgaste tus ropas? Que
    venga a mí y sabrá que hay profeta en Israel.'
  gun-gun: 'Ha''e gui ma Nhanderuete remimbo''e Eliseu oendu Israel pygua huvixa oao
    omondoroague. Ha''e vy aipoe''i uka huvixa pe: — Mba''e re tu ndeao remondoropa
    ri? Tou ava xea py, ha''e vy oikuaa ''rã Israel re profeta oikoa — he''i uka.'
  ilo-ULB: Isu nga idi nangngeg ni Eliseo a tao ti Dios a rinay-ab ti ari ti Israel
    ti kawesna, nangipatulod isuna iti sao iti ari a mangibagbaga, “Apay a rinay-abmo
    ti kawesmo? Bay-am isuna nga umay kaniak ita, ket maammoannanto nga adda ti maysa
    a profeta iti Israel.
  kpg-kpg: Di madagoaa soukohp Elisha ne longono ia di mee dela ne hai, gei mee gaa hai
    dana hegau gi di king, “Goe e aha dela e manawa gee? Hagau ina mai taane deenaa
    gi di au, gei au ga haga modongoohia gi mee bolo ma iai di soukohp i golo i lodo
    Israel!”
  uig-ARA: 'ۋە شۇنداق بولدىكى، خۇدانىڭ ئادىمى ئېلىشا ئىسرائىلنىڭ پادىشاھىنىڭ ئۆز كىيىملىرىنى
    يىرتقىنىنى ئاڭلىغاندا، پادىشاھقا ئادەم ئەۋىتىپ: نېمىشقا ئۆز كىيىملىرىڭنى يىرتتىڭ؟
    ئۇ كىشى ھازىر بۇ يەرگە كەلسۇن، ئاندىن ئۇ ئىسرائىلدا بىر پەيغەمبەر بار ئىكەن دەپ
    بىلىدۇ، دېدى.'
  sus-sus: Ala xa mixi Elise to a mɛ, a mangɛ bara a xa donma ibɔɔ sunnunyi kui, a
    naxa xɛɛra xɛɛ mangɛ ma, a falafe ra, «I i xa donma ibɔɔxi munfe ra? I naxan nabama,
    a xɛɛ n yire, alako a xa a kolon namiɲɔnmɛ nde na Isirayila bɔxi ma.»
  pon-2006: 'Eri, ni Elisa, sapwellimen Koht soukohpo, eh rongada duwen nanmwarkien
    Israel eh tehrpeseng sapwellime likowo, e ahpw patohwan kadaralahng pakair wet:
    “Dahme komw ketin tehrekipeseng sapwellimomwi likowen? Komw ketin kadarodohng
    ie ohl menen, e ahpw pahn kilang me mie soukohp nan Israel.”'
  jae-jae: Gêdêŋ taŋ Anôtônê ŋac gêŋô gebe kiŋ Israelŋa kêkac nê ŋakwê gêŋgic naŋ,
    eŋ kêsakiŋ biŋ gêdêŋ eŋ ma kêsôm gebe “Kêtu asageŋŋa kôkac nêm ŋakwê gêŋgic. Ôkêŋ
    eŋ êndêŋ aê êmêŋ, go êjala gebe propete teŋ gêŋgôŋ Israel.”
  ksd-ksd: 'Ma ba Elisa ra tutana kai God i ga valongore ba ra king Israel i ga rada
    kana mal, i ga tulue ra tinata dari pire ra king: Ta ra ava u rada kaum mal? Boina
    ba na vana piragu, ma na nunure ba ra propet i ki Israel.'
  tur-YTC: Öyle oldu ki, Tanrı adamı Elişa, İsrael Kralı'nın giysilerini yırttığını
    duyunca, krala haber gönderip, “Neden giysilerini yırttın? Hemen bana gelsin,
    İsrael'de bir peygamber olduğunu bilsin.” dedi.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσεν Ἐλισαιὲ, ὅτι διέῤῥηξεν ὁ βασιλεὺς Ἰσραὴλ τὰ ἱμάτια
    αὐτοῦ, καὶ ἀπέστειλε πρὸς τὸν βασιλέα Ἰσραὴλ, λέγων, ἱνατί διέῤῥηξας τὰ ἱμάτιά
    σου; ἐλθέτω δὴ πρὸς μὲ Ναιμὰν, καὶ γνώτω ὅτι ἐστι προφήτης ἐν Ἰσραήλ.
  ind-AYT: Saat Elisa, abdi Allah itu, mendengar bahwa raja Israel mengoyakkan pakaiannya,
    dia mengirim pesan kepada raja yang berbunyi, “Mengapa engkau mengoyakkan pakaianmu?
    Biarlah dia datang kepadaku supaya dia mengetahui bahwa ada nabi di Israel.”
  nya-nya: 'Elisa munthu wa Mulungu atamva kuti mfumu ya ku Israeli yangʼamba mkanjo
    wake, anatumiza uthenga uwu: “Chifukwa chiyani mwangʼamba mkanjo wanu? Mutumizeni
    munthuyo kwa ine ndipo iyeyo adzadziwa kuti muli mneneri mu Israeli.”'
  hrv-hrv: 'A kad je Elizej saznao da je kralj izraelski razderao na sebi odjeću,
    poruči kralju: “Zašto si razderao haljine svoje? Neka onaj samo dođe k meni i
    neka se uvjeri da ima prorok u Izraelu.”'
  mps-mps: Tiali goli Elisa, te Godigo sę ebo profet bidi, agai te kingo te holobo
    ugwa pisąlama, te haligade sębę ebo po odali. Tama tibaso, Elisago te kingbolo
    e tiwai po ola tolali, “Magi baso nage haliga sęgę elama, tama naga holobo ugwa
    pisą yaliwe? Te bidi ena pageba eba tagala palao, tama eno aga e tama ola mawaibao,
    te Godigo profet bidi me deli te Israelgo bulude bidibao,” wali.
  tpi-tpi: Tasol Elisa, dispela profet bilong God, i harim tok long king i bel hevi
    na i bin brukim klos bilong en. Olsem na Elisa i salim tok long king olsem, “Bilong
    wanem yu bel hevi na yu brukim klos bilong yu? Salim dispela man i kam long mi,
    na bai mi soim em olsem, i gat wanpela profet tru i stap long kantri Israel.”
  dan-1931: 'Men da den Guds Mand Elisa hørte, at Israels Konge havde sønderrevet
    sine klæder, sendte han det Bud til Kongen: “Hvorfor sønderriver du dine Klæder?
    Lad ham komme til mig, så skal han kende, at der er en Profet i Israel!”'
  vie-OVCB: 'Khi Ê-li-sê, người của Đức Chúa Trời, nghe vua Ít-ra-ên xé áo, liền sai
    người đến tâu với vua: “Tại sao vua phải xé áo? Bảo người ấy đến gặp tôi, rồi
    sẽ biết trong Ít-ra-ên có một tiên tri.”'
  guj-2017: પણ જયારે ઈશ્વરભક્ત એલિશાએ સાંભળ્યું કે ઇઝરાયલના રાજાએ પોતાનાં વસ્ત્ર ફાડયાં
    છે, ત્યારે તેણે રાજાને સંદેશો મોકલ્યો, “તેં શા માટે પોતાનાં વસ્ત્ર ફાડ્યાં છે?
    કૃપા કરીને તેને મારી પાસે મોકલ, એટલે તે જાણશે કે અહીં ઇઝરાયલમાં પ્રબોધક છે.”
  pon-2006A: 'Eri, ni Elisa, sapwellimen Koht soukohpo, eh rongada duwen nanmwarkien
    Israel eh tehrpeseng sapwellime likowo, e ahpw patohwan kadaralahng pakair wet:
    “Dahme komw ketin tehrekipeseng sapwellimomwi likowen? Komw ketin kadarodohng
    ie ohl menen, e ahpw pahn kilang me mie soukohp nan Israel.”'
  por-BRBSL: 'Foi assim, quando Eliseu, o homem de Deus, ouviu que o rei de Israel
    havia rasgado suas roupas, que ele enviou ao rei, dizendo: “Por que você rasgou
    suas roupas? Que venha agora até mim, e ele saberá que há um profeta em Israel”.'
  cth-cth: Hahoi Cathut e tami Elisha ni Isarel siangpahrang ni, amae angkinaw a phi
    tie a thai toteh, bangkong na angki hah na phi, pahren lahoi hote tami hah kai
    koe tho sak telah siangpahrang koe tami a patoun.
  twi-twi: Bere a Elisa, Onyankopɔn nipa, tee sɛ ɔhene no asunsuan ne ntade mu no,
    ɔde nkra kɔmaa no se, “Adɛn nti na woasunsuan wo ntade mu? Soma Naaman na ɔmmra
    me nkyɛn na obehu sɛ odiyifo papa bi wɔ Israel.”
  hlt-hlt: Israel manghai loh a himbai a phen te Pathen kah hlang Elisha loh a yaak.
    Te dongah manghai te a tah tih, “Balae tih na himbai na phen? Kai taengah lo pawn
    saeh lamtah Israel ah tonghma a om te ming saeh,” a ti nah.
  tbz-SIM: 'Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Edisee kèè dìì mɔ̀nnì okpɑ̀ɑ̀tì kɛ̃tɛ́mɛ̀
    o yɑ̀ɑ̀tì kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Bɑ nkpɛ́í nte kɑ̀ɑ kɛ̃rí ɑ yɑ̀ɑ̀tì?
    Yóu kòo kɔtɛní m borɛ̀ kɛ́bɑntɛ́ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò bomɛ̀ Isidɑyɛɛribɛ
    tenkɛ̀.'
  msy-2020: Ezɨ Godɨn akam inigha izir gumazim Elisa, kamaghɨn oraki, atrivim navir
    osɨmtɨzim ikia, uan korotiam abɨki. Kamaghɨn amizɨ, Elisa kamaghɨn atrivim bagha
    akam amaga ghaze, “Nɨ manmaghsua navim osemegha uan korotiam abɨki? Nɨ gumazir
    kam amadaghtɨ a na bagh izɨ, eghtɨ kɨ kamaghɨn an akaghtɨ a fogh suam, Godɨn akam
    inigha izir gumazir mam guizbangɨra Israelɨn iti.”
  dop-dop: 'Wɑɑtʋ wei Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ nɩɩwɑ sɩ Ɩsɛɣɛlɩ wulɑʋ cǝlɑ ɩ wontu,
    ɩlɛnɑ ɩ́ tili sɩ pɑ́ pɔɔsɩ-ɩ sɩ: Pepe tɔɔ kɛ́ pǝ cɑɑlɑ-ŋ mpʋ pǝ tɑkɑ? Yele-ɩ nɑ
    ɩ́ kɔɔ mɑ kiŋ, nɑ ɩ́ nyɩ sɩ tɑmpɑnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ wɛ Ɩsɛɣɛlɩ tɑɑ.'
  azb-azb: 'Allah adamı Elişa İsrail padşahının öz paltarını cırdığını eşidəndə ona
    xəbər göndərib dedi: «Nə üçün paltarını cırdın? Qoy indi o mənim yanıma gəlsin
    və bilsin ki, İsraildə bir peyğəmbər var».'
  eng-DBY: And it was so, when Elisha the man of God had heard that the king of Israel
    had rent his garments, that he sent to the king, saying, Why hast thou rent thy
    garments? let him come now to me, and he shall know that there is a prophet in
    Israel.
  hin-2017: यह सुनकर कि इस्राएल के राजा ने अपने वस्त्र फाड़े हैं, परमेश्वर के भक्त
    एलीशा ने राजा के पास कहला भेजा, “तूने क्यों अपने वस्त्र फाड़े हैं? वह मेरे पास
    आए, तब जान लेगा, कि इस्राएल में भविष्यद्वक्ता है।”
  wol-KYG: 'Ba Alyaasa, góoru Yàlla ga déggee ne buurub Israyil xotti na mbubbam,
    daa yónnee ca moom, laaj ko ne ko: «Ana lu tax nga xotti sa mbubb? Yebalal waa
    ji ci man rekk. Dina xam ne yonent a ngi ci Israyil.»'
  eng-YLT: And it cometh to pass, at Elisha the man of God's hearing that the king
    of Israel hath rent his garments, that he sendeth unto the king, saying, 'Why
    hast thou rent thy garments? let him come, I pray thee, unto me, and he doth know
    that there is a prophet in Israel.'
  kne-kne: Idi dinngen Eliseo, ay mamadton Diyos, ay siya na di napasamak, nan-ibaa
    si nangibaga sin ari, “Apay nga binisngit mo din badom? Ibaam din lalaki ay sana
    en sak-en ta maammoana ay waday pankalkalian Diyos isnan Israel.”
  eng-WYC-2017: And when Elisha, the man of God, had heard this, that is, that the
    king of Israel had rent his clothes, he sent to the king, and said, Why rentest
    thou thy clothes? come he to me, and know he, that there is a prophet in Israel.
  eng-WMBB: It was so, when Elisha the man of God heard that the king of Israel had
    torn his clothes, that he sent to the king, saying, “Why have you torn your clothes?
    Let him come now to me, and he shall know that there is a prophet in Israel.”
  urd-GVH: जब इलीशा को ख़बर मिली कि बादशाह ने घबराकर अपने कपड़े फाड़ लिए हैं तो उसने
    यूराम को पैग़ाम भेजा, “आपने अपने कपड़े क्यों फाड़ लिए? आदमी को मेरे पास भेज दें
    तो वह जान लेगा कि इसराईल में नबी है।”
  rug-rug: 'Meke sipu avoso nia sa poropita Ilaisa gua sapu ta evaṉa, si garunu la
    nia sa koasa baṉara pa Izireli sa zinama sapu guahe: “Na vegua ke balabala mamata
    si goi? Mu garunu mae nia koa rau sa tie sana, meke kaqu va gilana nia rau koasa
    sapu koa nana si keke poropita pa Izireli,” gua si asa.'
  gaz-gaz: Elsaaʼi namni Waaqaa sun akka mootiin Israaʼel uffata isaa tarsaase dhageenyaan
    ergaa itti ergee, “Ati maaliif uffata kee tarsaafte? Namicha sana natti ergi;
    innis akka Israaʼel keessa raajiin jiru ni beekaatii” jedheen.
  fra-LSG: 'Lorsqu’Élisée, homme de Dieu, apprit que le roi d’Israël avait déchiré
    ses vêtements, il envoya dire au roi: Pourquoi as-tu déchiré tes vêtements? Laisse-le
    venir à moi, et il saura qu’il y a un prophète en Israël.'
  gnn-gnn: Bala ŋayi ŋunhalanydja Yelatjiyayunydja ŋäkulana ŋurikiy, bala yana ŋayi
    dhäwu'na djuy'yurruna lili ŋuriki giŋgunydja, bitjarra ŋayi waŋananydja, “Yaka
    ŋoy‐warriya. Djuy'yurra lili ŋunhi be ḏarramunhanydja lilina ŋarrakalana. Ŋayi
    yurru maḻŋ'marama dhikayi Godku yolŋunha nhina yukurra Yitjural.”
  yal-yal: Elise to a mɛ a Isirayila mangan bata a dugine yibɔ a ma, a xɛraan nasiga
    a faladeni mangan xa, a naxa, “Nanfera i ya dugine yibɔxi i ma? A lu a xa fa n
    fɛma, a kolonɲɛ nayi a nabina nde Isirayila yi.”
  haw-1868: A i ka manawa i lohe ai o Elisai ke kanaka o ke Akua, ua haehae ke alii
    i kona aahu, hoouna aku la ia i ke alii, i aku la, No ke aha la oe i haehae ai
    i kou aahu? e hele mai ia ano i o'u nei, a e ike auanei ia, he kaula no iloko
    o ka Iseraela.
  arb-NAV: 'وَلَمَّا سَمِعَ أَلِيشَعُ رَجُلُ اللهِ أَنَّ مَلِكَ إِسْرَائِيلَ قَدْ
    مَزَّقَ ثِيَابَهُ، بَعَثَ إِلَيْهِ يَقُولُ: «لِمَاذَا مَزَّقْتَ ثِيَابَكَ؟ دَعْهُ
    يَأْتِي إِلَيَّ فَيَعْلَمَ أَنَّهُ يُوْجَدُ حَقّاً نَبِيٌّ فِي إِسْرَائِيلَ».'
  ewe-ewe: Ke esi Mawu ƒe ame, Elisa se be Israel fia dze awu le eɖokui ŋuti la, eɖo
    du ɖee be, “Nu kae te ɖe dziwò ale gbegbe be nèdze wò awuwo? Ɖo Naaman ɖe gbɔnye
    ekema anya be nyagblɔɖila aɖe le Israel.”
  eng-LEE: And it happened, when Elisha' the man of God heard that the king of Israel
    had rent his clothes, that he sent to the king, saying, Wherefore hast thou rent
    thy clothes? let him but come to me, and he shall know that there is a prophet
    in Israel.
  gvn-gvn: '@see-verse:2KI.005.007'
  asm-FB: যেতিয়া ইস্ৰায়েলৰ ৰজাই নিজৰ কাপোৰ ফলা কথা ঈশ্বৰৰ লোক ইলীচাই শুনিলে, তেওঁ
    ৰজাৰ ওচৰলৈ এই বার্তা পঠালে, “আপুনি কিয় আপোনাৰ বস্ত্ৰ ফালিলে? সেই মানুহক মোৰ ওচৰলৈ
    আহিব দিয়ক; তাতে তেওঁ জানিব যে ইস্ৰায়েলৰ মাজত এজন ভাববাদী আছে।”
  sus-A: عَلَ شَ مِشِ عٍلِسٍ تٌ عَ مّ، عَ مَنفّ بَرَ عَ شَ دٌنمَ عِبْو سُننُنيِ كُي،
    عَ نَشَ شّيرَ شّي مَنفّ مَ، عَ قَلَقٍ رَ، «عِ عِ شَ دٌنمَ عِبْوشِ مُنقٍ رَ؟ عِ
    نَشَن نَبَمَ، عَ شّي ﭑ يِرٍ، عَلَكٌ عَ شَ عَ كٌلٌن نَمِحْنمّ ندٍ نَ عِسِرَيِلَ
    بْشِ مَ.»
  fra-SBL: 'Lorsque Élisée, homme de Dieu, apprit que le roi d''Israël avait déchiré
    ses vêtements, il envoya dire au roi : « Pourquoi as-tu déchiré tes vêtements ?
    Qu''il vienne maintenant vers moi, et il saura qu''il y a un prophète en Israël. »'
  hbo-hbo: וַיְהִ֞י כִּשְׁמֹ֣עַ ׀ אֱלִישָׁ֣ע אִישׁ־הָאֱלֹהִ֗ים כִּֽי־קָרַ֤ע מֶֽלֶךְ־יִשְׂרָאֵל֙
    אֶת־בְּגָדָ֔יו וַיִּשְׁלַח֙ אֶל־הַמֶּ֣לֶךְ לֵאמֹ֔ר לָ֥מָּה קָרַ֖עְתָּ בְּגָדֶ֑יךָ
    יָבֹֽא־נָ֣א אֵלַ֔י וְיֵדַ֕ע כִּ֛י יֵ֥שׁ נָבִ֖יא בְּיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.005.007'
  kik-kik: 'Rĩrĩa Elisha mũndũ wa Ngai aiguire atĩ mũthamaki wa Isiraeli nĩatembũrangĩte
    nguo ciake-rĩ, akĩmũtũmĩra ndũmĩrĩri ĩno: “Nĩ kĩĩ gĩgũtũma ũtembũrange nguo ciaku?
    Reke mũndũ ũcio oke kũrĩ niĩ, na nĩekũmenya atĩ nĩ kũrĩ mũnabii thĩinĩ wa Isiraeli.”'
  fra-NCL: 'Lorsqu’Elisée, homme de Dieu, apprit que le roi d’Israël avait déchiré
    ses vêtements, il envoya dire au roi : « Pourquoi as-tu déchiré tes vêtements ?
    Qu’il vienne donc à moi, et il saura qu’il y a un prophète en Israël. »'
  cek-AK: Israel siangpahrang mah a khukbuen to asih, tiah Sithaw kami Elisha mah
    thaih naah, siangpahrang khaeah, Tih han ih khukbuen to na sih loe? To kami mah
    Israel prae ah tahmaa oh, tiah panoek hanah kai khaeah angzosak ah, tiah a naa.
  cuk-cuk: 'Bab-Jehová-e-dule-Eliseo wisguargu, Israel-e-rey garda-absosadbali e-mor
    siir-siir imaksaye. Agine Eliseo, reyse gayaburba barmisad: “¿Dummad, ibigala
    be mor esirmaksa? We-dule be anse barmidage, adi, wisguega Israel-dulemargi Bab-Dummad-gayaburba-barsoged
    maid.”'
  uig-CYR: 'Вә шундақ болдики, Худаниң адими Елиша Исраилниң падишасиниң өз кийимлирини
    житқинини аңлиғанда, падишаға адәм әвитип: Немишкә өз кийимлириңни життиң? У киши
    һазир бу йәргә кәлсун, андин у Исраилда бир пәйғәмбәр бар екән дәп билиду, деди.'
  tel-2017: ఇశ్రాయేలు రాజు తన బట్టలు చింపుకొన్న సంగతి దేవుని మనిషి ఎలీషా విన్నాడు.
    అప్పుడు అతడు ఇశ్రాయేలు రాజుకి “నీ బట్టలెందుకు చింపుకున్నావు? అతణ్ణి నా దగ్గరికి
    పంపు. ఇశ్రాయేలులో ఒక ప్రవక్త ఉన్నాడని అతడు తెలుసుకుంటాడు” అని సందేశం పంపించాడు.
  hat-BSA: 'Li te rive ke lè Élisée, nonm Bondye a te tande ke wa Israël la te chire
    rad li, li te voye kote wa a e te di: “Poukisa ou chire rad ou konsa? Koulye a,
    kite li vin kote mwen e li va konnen ke gen yon pwofèt an Israël.”'
  kos-kos: Ke Elisha mwet palu el lohng ke ma sikyak inge, el sapla nu sel tokosra
    ac fahk, “Efu ku kom fohs? Supwama mwet sacn nu yuruk, ac nga fah oru in kalem
    sel lah oasr mwet palu se in Israel!”
  hbo-WLC: וַיְהִ֞י כִּשְׁמֹ֣עַ ׀ אֱלִישָׁ֣ע אִישׁ־הָאֱלֹהִ֗ים כִּֽי־קָרַ֤ע מֶֽלֶךְ־יִשְׂרָאֵל֙
    אֶת־בְּגָדָ֔יו וַיִּשְׁלַח֙ אֶל־הַמֶּ֣לֶךְ לֵאמֹ֔ר לָ֥מָּה קָרַ֖עְתָּ בְּגָדֶ֑יךָ
    יָבֹֽא־נָ֣א אֵלַ֔י וְיֵדַ֕ע כִּ֛י יֵ֥שׁ נָבִ֖יא בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe Ịlaisha onye Chineke nụrụ na eze Izrel dọwara uwe ya, o ziri ozi a
    zigara ya sị, “Gịnị mere i ji dọwaa uwe gị? Zitere m Neeman. Ọ ga-amatakwa na
    e nwere onye amụma nʼIzrel.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲର ରାଜା ଆପଣା ବସ୍ତ୍ର ଚିରିଅଛନ୍ତି, ଏହା ଶୁଣି ପରମେଶ୍ୱରଙ୍କ ଲୋକ
    ଇଲୀଶାୟ, ରାଜାଙ୍କ ନିକଟକୁ ଏହି କଥା କହି ପଠାଇଲେ, “ତୁମ୍ଭେ କାହିଁକି ଆପଣା ବସ୍ତ୍ର ଚିରିଲ?
    ସେ ଏବେ ମୋʼ ନିକଟକୁ ଆସୁ, ତହିଁରେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଯେ ଏକ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଅଛି, ଏହା ସେ
    ଜାଣିବ।”
  wmt-wmt: '@see-verse:2KI.005.007'
  chk-chk: Nge lupwen ewe soufos Elisa a rong pwe ewe kingen Israel a kamwei üfan,
    a tinala pworaus ren o üreni, “Pwota ka kamwei üfom fän om rükö? Kopwe tinato
    rei ewe mwän, pwe epwe mefi pwe mi wor eman soufos lon Israel.”
  rop-rop: Wen Ilaisha det speshalwan mesinja bin irrim wanim bin hepin, imbin jandim
    wed langa det king, “Wotfo yu brabli nogudbinji? Yu garra jandim det men langa
    mi en ai garra shoum im mi na det speshalwan mesinja hu jidan iya langa Isreil.”
  ukr-1871: 'Скоро ж довідавсь Елисей, чоловік Божий, що царь Ізраїлський роздер одїж
    на собі, послав до царя й велїв сказати йому: Нащо роздер єси одїж на собі? Нехай
    лиш прийде до мене, так знати мете, що в Ізраїлї є пророк.'
  deu-1951: 'Als aber Elisa, der Mann Gottes, hörte, daß der König seine Kleider zerrissen
    habe, sandte er zum König und ließ ihm sagen: Warum hast du deine Kleider zerrissen?
    Er soll zu mir kommen, so wird er innewerden, daß ein Prophet in Israel ist!'
  eng-JPS: 'And it was so, when Elisha the man of God heard that the king of Israel
    had rent his clothes, that he sent to the king, saying: ''Wherefore hast thou
    rent thy clothes? let him come now to me, and he shall know that there is a prophet
    in Israel.'''
  srp-1865: 'A kad èu Jelisije èovjek Božji da je car Izrailjev razdro haljine svoje,
    posla k caru i poruèi: zašto si razdro haljine svoje? neka doðe k meni, da pozna
    da ima prorok u Izrailju.'
  lug-lug: Erisa omusajja wa Katonda bwe yawulira nti kabaka wa Isirayiri ayuzizza
    ebyambalo bye, n’amutumira ng’agamba nti, “Lwaki oyuzizza ebyambalo byo? Nsindikira
    omusajja, alyoke ategeere nga mu Isirayiri mulimu nnabbi.”
  heb-heb: ויהי כשמע אלישע איש האלהים כי קרע מלך ישראל את בגדיו וישלח אל המלך לאמר
    למה קרעת בגדיך יבא נא אלי וידע כי יש נביא בישראל׃
  ben-IRV: পরে ইস্রায়েলের রাজা কাপড় ছিঁড়েছেন এই কথা শুনে ঈশ্বরের লোক ইলীশায় রাজার
    কাছে এই কথা বলে পাঠালেন, “কেন আপনি কাপড় ছিঁড়েছেন? সে ব্যক্তি আমার কাছে আসুক;
    তাতে জানতে পারবে যে, ইস্রায়েলের মধ্যে একজন ভাববাদী আছে।”
  pan-pan: ਜਦੋਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਅਲੀਸ਼ਾ ਨੇ ਸੁਣਿਆ ਕਿ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੇ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ
    ਤਾਂ ਉਸ ਨੇ ਰਾਜਾ ਨੂੰ ਇਹ ਕਹਿ ਭੇਜਿਆ ਕਿ ਤੂੰ ਆਪਣੇ ਕੱਪੜੇ ਕਿਉਂ ਪਾੜੇ ਹਨ? ਉਹ ਨੂੰ ਮੇਰੇ ਕੋਲ
    ਆਉਣ ਦੇ ਤਾਂ ਜੋ ਉਹ ਨੂੰ ਪਤਾ ਲੱਗੇ ਕਿ ਇਸਰਾਏਲ ਵਿੱਚ ਇੱਕ ਨਬੀ ਹੈ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်သည် မိမိ အဝတ် ကို ဆုတ် သည်ဟု ဘုရား သခင်၏ လူ ဧလိရှဲ သည်ကြား
    လျှင် ၊ ကိုယ်တော် သည် အဘယ် ကြောင့်အဝတ် ကို ဆုတ် သနည်း။ ထိုသူသည် ငါ့ ထံသို့ လာ
    ပါလေစေ။ ဣသရေလ ပြည်၌ ပရောဖက် ရှိ သည်ကို သိ လိမ့်မည်ဟု ရှင်ဘုရင် ကို မှာ လိုက်လေ၏
  tbg-tbg: 'Minti tuvaro vi uvava vi ani uvaro Kotira kaiqa vaiinti taruva Elisaavavata
    vi uvara iriro viva Isareri avuhainaa vaiintini uva varakero mintima tiro: Nana
    kaarae nena utavaaqa qunahi qaanahima kaaro? Vi vaiintira atitairaro te unanaini
    aniraqe te vira umiqaariraro viva quqaama paropeti vaiintivano Isarerini vaivo
    tiarire, tiro.'
  hmo-hmo: Elisaia, Dirava ena tau ia kamonai Israela ena king ese iena dabua ia darea,
    vadaeni ia ese hereva ia siaia lao king dekenai, ia gwau, “Badina dahaka oiemu
    dabua oi darea? Unai lepera tauna lau dekenai do oi siaia, vadaeni do ia diba,
    peroveta tauna ta Israela dekenai ia noho.”
  urd-urd: जब मर्द — ए — ख़ुदा इलीशा' ने सुना कि इस्राईल के बादशाह ने अपने कपड़े फाड़े,
    तो बादशाह को कहला भेजा, “तूने अपने कपड़े क्यूँ फाड़े? अब उसे मेरे पास आने दे,
    और वह जान लेगा कि इस्राईल में एक नबी है।”
  rus-SYN: 'Когда услышал Елисей, человек Божий, что царь Израильский разодрал одежды
    свои, то послал сказать царю: для чего ты разодрал одежды свои? пусть он придет
    ко мне, и узнает, что есть пророк в Израиле.'
  bqc-SIM: 'Kɛ́ Lua gbɛ̃́ Ɛlizi mà Isailiↄ kía a ulada ga kɛ̃̀, à lɛ́kpãsãkɛ̀ɛ̀
    à mɛ̀: Bↄ́yãi n n ulada gà ń kɛ̃̀i? To gbɛ̃́pi mↄ ma kĩ́i, iↄ dↄ̃ kɛ́ ãnabi
    ku Isaili bùsuu.'
  tcz-CHONGTHU: Ahinlah Pathen mipa Elisha chun Israel lengpan avon abotse jinge ti
    ajah phat chun hitin thu athot tan ahi, “Ibola lung hang’a nahim? Hiche Naaman
    chu keikom’ah hinsoltan chutileh aman Israelte lah ahin themgao dihtah chu aume
    ti henante,” ati.
  mar-mar: राजाने कपडे फाडले हे देवाचा मनुष्य अलीशा याने ऐकले. त्याने मग राजाला निरोप
    पाठवला, “तू आपले कपडे का फाडलेस? त्यास माझ्याकडे येऊ दे म्हणजे इस्राएलामध्ये संदेष्टा
    असल्याचे त्यास कळेल.”
  qub-qub: Cartata chasquir ray llaquicur röpanta rachir-ushashanta musyaycur Diospa
    profëtan Eliseoga juc cachata cacharan. Cacha niran «¿Imanirtäshi röpayquita rachishcanqui?
    Chay runata Eliseo cajmanshi cachanqui cay Israelcho profëta rasunpa cashanta
    chay runa musyananpaj.»
  bqp-bqp: 'Luda gbɛ̃ Ɛlisa mà kũ Isarailanↄ kína a uta zↄ̃kↄ̃ↄ gà à kɛ̃̀, akũ à
    lɛ́gbãzã kɛ̀nɛ à pì: Bↄ́yãin n n uta zↄ̃kↄ̃ↄ gà n kɛ̃̀ɛ? Ǹ tó ade pì su ma
    kĩnaa, ani dↄ̃ kũ annabi kú Isarailanↄ bùsun.'
  hat-hat: 'Lè pwofèt Elize vin konnen jan wa a te nan tèt chaje pou lèt la, li voye
    di l'': —Poukisa ou gen kè sere konsa? Voye moun lan ban mwen, m''a fè l'' konnen
    gen yon pwofèt nan peyi Izrayèl la.'
  eng-BSB: 'Now when Elisha the man of God heard that the king of Israel had torn
    his clothes, he sent a message to the king: “Why have you torn your clothes? Please
    let the man come to me, and he will know that there is a prophet in Israel.”'
  eng-WEBPB: It was so, when Elisha the man of God heard that the king of Israel had
    torn his clothes, that he sent to the king, saying, “Why have you torn your clothes?
    Let him come now to me, and he shall know that there is a prophet in Israel.”
  kbq-kbq: Hianagi Ra Anumzamofo kasnampa ne' Elisa'ma antahiama Israeli kini ne'mo'ma
    za'za kukena'ama tagato'ma hiankema nentahino'a, kato ne'a huntegeno vuno amanage
    hu'ne, Na'ane hunka za'za kukenaka'a tagatora hu'nane? Hagi ana nera atregeno
    nagrite ena Israelia mago kasnampa nera mani'ne hu'na averira hanena keno antahino
    hugahie.
  nhe-BL: 'Huan Eliseo, itlatequipanojca Toteco Dios, quicajqui para nopa tlanahuatijquetl
    quitzayantoya iyoyo ipampa nopa amatlajcuiloli, huajca tlatitlanqui ma quiilhuitij
    ya ni: “¿Para tlen tijtzayantoc moyoyo? Ma huala nopa tlacatl ma nechitaqui huan
    yajaya quimatis para itztoc se tiocamanalojquetl ipan ni tlali Israel.”'
  bus-bus: 'Luda gbɛ̃ Ɛlisa mà kɛ̀ Isarailinↄ kína a utadaa gà à kɛ̃̀, ben à lɛ́kpãsã
    kɛ̀nɛ à bè: Bↄ́yãnzin n n utadaa gà ń kɛ̃̀zi? Ǹ tó adee pì mↄ́ ma kiia, eé dↄ̃
    kɛ̀ annabi kú Isarailinↄ bùsun.'
  gub-BL: Ukwaw Erizew ma'e uzeapo ma'e kwer a'e. Omono kar uze'eg tuwihawete pe.
    — Màràzàwe tuwe erezemumikahy iko ne. Emur kar a'e awa ihewe imuze'eg kar pà nehe.
    Aexak kar putar Tupàn ze'eg imume'u har Izaew ywy rehe heta haw ihe nehe, i'i
    izupe.
  eng-DRA: 'And when Eliseus the man of God had heard this, to wit, that the king
    of Israel had rent his garments, he sent to him, saying: Why hast thou rent thy
    garments? let him come to me, and let him know that there is a prophet in Israel.'
