verse: 2KI.005.006
translations:
  mal-C: ഇസ്രായേൽരാജാവിനെ ഏൽപ്പിക്കാനായി അരാംരാജാവെഴുതിയ കത്തും അദ്ദേഹം എടുത്തിരുന്നു.
    “ഈ കത്തുമായി വരുന്ന എന്റെ ഭൃത്യൻ നയമാന്റെ കുഷ്ഠരോഗം അങ്ങു മാറ്റിക്കൊടുക്കാനായി
    ഞാൻ അയാളെ അയയ്ക്കുന്നു,” എന്ന് അതിൽ എഴുതിയിരിക്കുന്നു.
  deu-TKW: 'und überbrachte dem Könige von Israel den Brief, in welchem stand: Wenn
    nun dieser Brief an dich gelangt, so wisse: ich habe meinen Diener Naeman zu dir
    gesandt, damit du ihn von seinem Aussatze befreiest.'
  lin-lin: 'Apesaki epai ya mokonzi ya Isalaele mokanda oyo elobaki : « Na nzela ya
    mokanda oyo, natindeli yo mosali na ngai, Namani, mpo ete obikisa ye na bokono
    na ye ya maba. »'
  eng-LSV: And he brings in the letter to the king of Israel, saying, “And now, at
    the coming in of this letter to you, behold, I have sent my servant Naaman to
    you, and you have recovered him from his leprosy.”
  eng-GNV: And brought the letter to the King of Israel to this effect, Now when this
    letter is come vnto thee, vnderstand, that I haue sent thee Naaman my seruant,
    that thou maiest heale him of his leprosie.
  eng-WEBSTER: And he brought the letter to the king of Israel, saying, Now when this
    letter hath come to thee, behold, I have with this sent Naaman my servant to thee,
    that thou mayest recover him of his leprosy.
  nhw-BL: 'Huan quihuiquili nopa hueyi tlanahuatijquetl tlen tlali Israel nopa amatlajcuiloli
    catli quiijtohuayaya: “Nopa tlacatl catli quihuica ni amatlajcuiloli, yaya notequipanojca
    catli itoca Naamán. Nimitztitlanilijtoc Naamán para xijchicahua tlen icocolis.”'
  swh-ONEN: 'Barua aliyopelekea mfalme wa Israeli iliandikwa hivi: “Pamoja na barua
    hii ninamtuma mtumishi wangu, Naamani, kwako ili uweze kumponya ukoma wake.”'
  bba-bba: Ye u turɑ mi, yerɑ u tire te Isirelibɑn sinɑ boko wɛ̃. Ye tɑ ɡeruɑ wee.
    Sinɑ boko, tire teni tɑ̀ n wunɛn nɔmu duɑ, ɑ n yɛ̃ mɑ nɛnɑ nɑ nɛn tɑbu sunɔ Nɑmɑni
    suremɑ wunɛn mi, ɑ kɑ nùn win bɑrɑ disiɡiru bɛkiɑ.
  eng-KJVCPB: And he brought the letter to the king of Israel, saying, Now when this
    letter is come unto thee, behold, I have therewith sent Naaman my servant to thee,
    that thou mayest recover him of his leprosy.
  luo-luo: 'Baruwa mane okawo koterone ruodh Israel nondik kama: “Gi baruwani aoro
    jatichna Naaman iri mondo ichange kuom dhoho man kuome.”'
  meu-meu: 'Israel pavapavana dekena e laohaia revarevana ai ini e torea toma: Ina
    revareva ba davaria negana ai ba diba, lau ese egu hesiai tauna Naaman vada na
    siaia vasi, ena lepra ba hanamoa totona.'
  npi-ULB: तिनले इस्राएलका राजाको निम्ति चिठी पनि लिएर गए जसमा लेखिएको थियो, “जब यो
    चिठी तपाईंकहाँ ल्याइन्छ मैले तपाईंकहाँ आफ्‍नो सेवकलाई पठाएको तपाईंले देख्‍नुहुनेछ,
    ताकि तपाईंले तिनको कुष्ठरोगबाट तिनलाई निको पारिदिनुहोस् ।”
  yor-yor: Ìwé tí ó mú lọ sọ́dọ̀ ọba Israẹli kà pé, “Pẹ̀lú ìwé yìí èmi ń rán ìránṣẹ́
    mi Naamani sí ọ pé o lè wò ó sàn kúrò nínú ẹ̀tẹ̀ rẹ̀.”
  emp-NTPO: 'Carta Israeld̶ebema boro itea eded̶ad̶e nãwã b̶ʌ́ b̶asia: “Mʌ̃a naʌ̃
    cartara mʌ̃ nezoca Naamaʌ̃ ume bʌ́a diabuebʌrʌa. Mʌ̃a quĩrĩã b̶ʌa bʌa idji aid̶ara
    anibida.”'
  pes-OPCB: 'در نامهٔ پادشاه سوریه به پادشاه اسرائیل چنین نوشته شده بود: «حامل این
    نامه خدمتگزار من نعمان است. می‌خواهم از مرض جذام او را شفا دهی.»'
  tgl-ULB: Dinala rin niya ang liham sa hari ng Israel na nagsasabing, “Kapag dumating
    ang sulat na ito sa iyo, makikita mong pinadala ko si Naaman na aking lingkod
    sa iyo para pagalingin mo siya sa kaniyang ketong.”
  cbu-NT: Sheeru, kurakapsha Israelchichip kirakaa yandama yáyaranllu, naatarangiya.
    Anushsha kirakash yandamash tsiyatsis taarangiya. Nee kiraka yakchush, natstangcha;
    anush pangatsha. Naaman sundar urkar zanganchinllpa. Shiysha anoo yarangcha wánguyareetsi,
    tárangiya.
  hui-hui: Pialu Naimana ibugua Sirianaga kini biagome Isaraelenaga kini heagonaga
    bi bebani gilibu wia hayago yalu puwa ibunihondo mini. Beba gilibu wia henedagoni
    ibugua bi ogobi gilibu wini. Bi o gilibu wia harogo irane i̱naga ami haru haga
    agali haguane Naimana ogo ibuha ge hamua biyadago í̠na mo dabi habe lalu gilibu
    wia haro, lene.
  mya-mya: သူ​ယူ​ဆောင်​သွား​သည့်​စာ​တွင်``ယ​ခု​စာ​နှင့်​လာ​သူ ကျွန်ုပ်​၏​အ​မှု​ထမ်း​နေ​မန်​၏​ရော​ဂါ​ကို​ပျောက်​ကင်း
    အောင်​ကု​သ​ပေး​ရန် ဤ​စာ​နှင့်​တ​ကွ​အ​ဆွေ​တော် ထံ​လွှတ်​လိုက်​သည်'' ဟု​ပါ​ရှိ​၏။
  bod-N: ཁོས་འཕྲིན་ཡིག་དེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་དྲུང་དུ་བསྐྱལ་བ་དང་། དེའི་ནང་དུ།
    ད་ལྟ་འཕྲིན་ཡིག་འདི་ཁྱེད་ལ་འཕྲོད་པའི་ཚེ། གཟིགས་དང་། ངའི་ཞབས་ཕྱི་ནཱ་ཨ་མན་གྱི་མཛེ་ནད་གསོ་བའི་ཕྱིར་ཁྱེད་ཀྱི་དྲུང་དུ་མངགས་པ་ཡིན་ཞེས་བྲིས་ཡོད་དོ།
    །
  sna-sna: 'Tsamba yaakaenda nayo kuna mambo weIsraeri yaiti: “Ndatuma muranda wangu
    Naamani netsamba iyi kuti umurape maperembudzi ake.”'
  spa-BLM: 'Llevó la carta al rey de Israel, diciendo: “Cuando te llegue esta carta,
    he aquí que he enviado a mi siervo Naamán a ti, para que lo cures de su lepra.”'
  cac-cac: 'Ix yic''anb''at jun carta chi'' vin̈ d''a vin̈ sreyal Israel chi'', syalan
    vin̈ sreyal Siria chi'' d''a jun carta chi'' icha tic: Ayic ol a chaan in carta
    tic, ol ojtaquejeli to a in tzin checb''at vin̈ sat yajal eb'' in soldado scuchan
    Naamán tic d''ayach, tzan̈tej vin̈ d''a jun lepra ayoch d''ay, xchi vin̈ d''a
    scarta chi''.'
  swh-ULB: Pia alichukua barua ya kumpelekea mfalme wa Israeli inayosema, “Sasa wakati
    hii barua itakapoletwa kwako, utaona kwamba nimemtuma mtumishi wangu Naamani kwako,
    hivyo basi utamponya ukoma wake.”
  bel-bel: 'і прынёс ліст цару Ізраільскаму, у якім было сказана: разам зь лістом
    гэтым, вось я пасылаю да цябе Нэемана, слугу майго, каб ты зьняў зь яго праказу
    ягоную.'
  deu-ELBBK: 'Und er brachte den Brief zu dem König von Israel, und er lautete so:
    Und nun, wenn dieser Brief zu dir kommt, siehe, ich habe meinen Knecht Naaman
    zu dir gesandt, dass du ihn von seinem Aussatz heilst.'
  mbb-OT: 'Ne iyan heini lalag he netaǥù duen te surat he mid-uwit din diyà te hadì:
    “Ibpehendiyan ku si Naaman he suluǥuen ku su wey nu mevewii is daru te lundis
    din.”'
  mal-2015: 'അവൻ യിസ്രായേൽരാജാവിന്റെ അടുക്കൽ എഴുത്തുംകൊണ്ടു ചെന്നു; അതിൽ: ഈ എഴുത്തു
    കൊണ്ടുവരുന്ന എന്റെ ഭൃത്യൻ നയമാന്റെ കുഷ്ഠരോഗം നീ മാറ്റിക്കൊടുക്കേണ്ടതിന്നു ഞാൻ
    അവനെ നിന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നു എഴുതിയിരുന്നു.'
  rmc-rmc: 'Andre oda ľil, so anďa le izraelike kraľiske, sas pisimen kada: „Jekhetane
    le ľileha tuke bičhavav mire služobňikos le Naaman, hoj les te sasťares le nasvaľibnastar.“'
  pes-OPV: ومکتوب را نزد پادشاه اسرائیل آورد و در آن نوشته بود که «الان چون این مکتوب
    به حضورت برسد اینک بنده خود نعمان را نزد تو فرستادم تااو را از برصش شفا دهی.»
  ron-1924: 'А дус ымпэратулуй луй Исраел скрисоаря, каре глэсуя аша: „Акум, кынд
    вей прими скрисоаря ачаста, вей шти кэ ыць тримит пе служиторул меу Нааман ка
    сэ-л виндечь де лепра луй.”'
  ben-OBCV: 'ইস্রায়েলের রাজার কাছে তিনি যে চিঠিটি নিয়ে গেলেন, তাতে লেখা ছিল: “এই
    চিঠি সমেত আমি আমার দাস নামানকে আপনার কাছে পাঠাচ্ছি, যেন আপনি তার কুষ্ঠরোগ সারিয়ে
    দেন।”'
  som-som: Oo wuxuu u keenay boqorkii dalka Israa'iil warqaddii lahayd, Haddaba markii
    warqaddanu kuu timaado, bal eeg, addoonkayga Nacamaan ah ayaan kugu soo diray
    si aad baraska uga bogsiisid.
  lat-VUC: 'detulit litteras ad regem Israël in hæc verba: Cum acceperis epistolam
    hanc, scito quod miserim ad te Naaman servum meum, ut cures eum a lepra sua.'
  eng-ASVBT: And he brought the letter to the king of Israel, saying, And now when
    this letter is come unto thee, behold, I have sent Naaman my servant to thee,
    that thou mayest recover him of his leprosy.
  ita-1885: 'E portò le lettere al re d''Israele, il cui tenore era questo: Ora, come
    queste lettere saranno pervenute a te, sappi che io ti ho mandato Naaman, mio
    servitore, acciocchè tu lo liberi dalla sua lebbra.'
  eng-LXXUP: And he brought the letter to the king of Israel, saying, Now then, as
    soon as this letter shall reach thee, behold, I have sent to thee my servant Naaman,
    and thou shalt recover him from his leprosy.
  eng-ULB: He also took the letter to the king of Israel that said, “Now when this
    letter is brought to you, you will see that I have sent Naaman my servant to you,
    so that you may cure him of his leprosy.”
  spa-VBL: 'La carta que llevó al rey de Israel decía: “Esta carta acompaña a mi siervo
    Naamán, enviada a ti para que lo cures de su lepra”.'
  fra-_FOB: 'Et il porta au roi d''Israël la lettre, qui disait: Dès que cette lettre
    te sera parvenue, tu sauras que je t''ai envoyé Naaman, mon serviteur, afin que
    tu le guérisses de sa lèpre.'
  mal-mal: 'അവൻ യിസ്രായേൽ രാജാവിന്റെ അടുക്കൽ എഴുത്തുംകൊണ്ട് ചെന്നു; അതിൽ: “ഈ എഴുത്ത്
    കൊണ്ടുവരുന്ന എന്റെ ഭൃത്യൻ നയമാന്റെ കുഷ്ഠരോഗം നീ മാറ്റിക്കൊടുക്കേണ്ടതിന് ഞാൻ അവനെ
    നിന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു” എന്ന് എഴുതിയിരുന്നു.'
  urd-GVR: Jo ḳhat wuh sāth le kar gayā us meṅ likhā thā, “Jo ādmī āp ko yih ḳhat
    pahuṅchā rahā hai wuh merā ḳhādim Nāmān hai. Maiṅ ne use āp ke pās bhejā hai tāki
    āp use us kī jildī bīmārī se shafā deṅ.”
  suz-BL: मिनु मेकोमी मेको चिठी इस्राएल ङा पिप आ बाक्‍तीक चाक्‍गा बाक्‍त। मेको चिठीम
    इस्राएल ङा पिप कली “गो एको चिठी नु आं गेय पाइब ठेयब मुर नामान कली इन बाक्‍तीक
    सोइक्‍ताक्‍ङ। गे मेको आ कोव़र सापतीन” दे ब्रेक्‍शो बाक्‍माक्‍त।
  ita-1927: 'E portò al re d’Israele la lettera, che diceva: “Or quando questa lettera
    ti sarà giunta, saprai che ti mando Naaman, mio servo, perché tu lo guarisca dalla
    sua lebbra”.'
  ckb-ckb: 'نامەکەی بۆ پاشای ئیسرائیل هێنا، تێیدا نووسرابوو: «لەگەڵ ئەو نامەیە نەعمانی
    خزمەتکارم دەنێرمە لات، لە گولییەکەی چاکی بکەرەوە.»'
  eng-BBE: And he took the letter to the king of Israel, in which the king of Aram
    had said, See, I have sent my servant Naaman to you to be made well, for he is
    a leper.
  kan-OKCV: ಅವನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನ ಬಳಿಗೆ ಆ ಪತ್ರವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದನು. ಅದರಲ್ಲಿ, “ಈ
    ಪತ್ರ ನಿನಗೆ ಸೇರುವಾಗ, ನಿನ್ನ ಸೇವಕನಾದ ನಾಮಾನನ ಕುಷ್ಠರೋಗವನ್ನು ವಾಸಿಮಾಡುವ ಹಾಗೆ ನಿನ್ನ ಬಳಿಗೆ
    ಕಳುಹಿಸಿದ್ದೇನೆ,” ಎಂದು ಬರೆದಿತ್ತು.
  tam-2017: 'இஸ்ரவேலின் ராஜாவிடத்தில் அந்தக் கடிதத்தைக் கொடுத்தான். அதிலே: இந்தக்
    கடிதத்தை உம்மிடத்தில் என் ஊழியக்காரனாகிய நாகமான் கொண்டுவருவான்; நீர் அவனுடைய தொழுநோயை
    நீக்கிவிட அவனை உம்மிடத்தில் அனுப்பியிருக்கிறேன் என்று எழுதப்பட்டிருந்தது.'
  spa-RV-1909: 'Tomó también letras para el rey de Israel, que decían así: Luego en
    llegando á ti estas letras, sabe por ellas que yo envío á ti mi siervo Naamán,
    para que lo sanes de su lepra.'
  ron-BTF: 'Și a adus scrisoarea împăratului lui Israel, spunând: Acum, când această
    scrisoare ajunge la tine, iată, am trimis pe servitorul meu Naaman la tine, ca
    să îl vindeci de lepra lui.'
  eng-WEBP: He brought the letter to the king of Israel, saying, “Now when this letter
    has come to you, behold, I have sent Naaman my servant to you, that you may heal
    him of his leprosy.”
  eng-FBV: 'The letter he took to the king of Israel read: “This letter accompanies
    my servant Naaman, sent to you so you can heal him of his leprosy.”'
  nld-1939: 'Aan den koning van Israël bracht hij een schrijven over van de volgende
    inhoud: Tegelijk met deze brief zend ik u mijn dienaar Naäman, opdat gij hem van
    zijn melaatsheid geneest.'
  nch-BL: 'Huan quihuiquili nopa hueyi tanahuatijquet ten tali Israel nopa amatajcuiloli
    cati quiijtohuayaya: “Nopa tacat cati quihuica ni amatajcuiloli, yaya notequipanojca
    cati itoca Naamán. Nimitztitanilijtoc Naamán para xijchicahua ten icocolis.”'
  vie-1934: 'Người đem bức thơ dâng cho vua Y-sơ-ra-ên; thơ rằng: Khi thơ nầy đạt
    đến vua, kìa ta đã sai Na-a-man, đầy tớ ta đến cùng vua; vua tiếp được bức thơ
    nầy ấy để vua giải cứu bịnh phung cho người.'
  hin-CV: वह अपने साथ इस्राएल के राजा को अराम के राजा द्वारा लिखा गया पत्र ले गया
    था जिसमें इस प्रकार लिखा गया था, “जब यह पत्र आपके हाथों में पहुंचेगा, आप यह समझ
    लें, कि मैं अपने सेवक नामान को आपके पास भेज रहा हूं, कि आप इसे इसके कुष्ठ रोग
    से शुद्ध कर दें.”
  spa-BES: 'Luego llevó la carta al rey de Israel, en la cual el rey de Siria había
    dicho: Mira, te he enviado a mi siervo Naamán para que lo sanes, porque es un
    leproso.'
  tdx-tdx: 'Le nendese’e mb’amy mpanjaka’ Israeley añe i taratasy nanao ty hoe: Ie
    henaneo, ami’ty fiavi’ ty taratasy toy ama’oy, ingo fa niraheko mb’ama’o t’i Naamane
    mpitoroko, hañafaha’o i haangamae’ey.'
  tha-KJV: และท่านก็นำสารไปยังกษั​ตริ​ย์​แห่​งอ​ิสราเอลใจความว่า “เมื่อสารนี้มาถึงท่าน
    ดู​เถิด ข้าพเจ้าได้ส่งนาอามานข้าราชการของข้าพเจ้ามา เพื่อขอให้ท่านรักษาเขาให้หายจากโรคเรื้อน”
  por-BR-2018: 'Tomou também cartas para o rei de Israel, que diziam assim: Logo em
    chegando a ti estas cartas, sabe por elas que eu envio a ti meu servo Naamã, para
    que o sares de sua lepra.'
  deu-ELO: 'Und er brachte den Brief zu dem König von Israel, und er lautete also:
    Und nun, wenn dieser Brief zu dir kommt, siehe, ich habe meinen Knecht Naaman
    zu dir gesandt, daß du ihn seinem Aussatz heilest.'
  eng-WYC-2018: he brought (the) letters to the king of Israel by these words (or
    he brought the letter to the king of Israel, which read thus); When thou hast
    taken this epistle, know thou, that I have sent to thee Naaman, my servant, (so)
    that thou (can) cure him of his leprosy.
  epo-epo: 'Kaj li alportis al la reĝo de Izrael la leteron, en kiu estis skribite:
    Kune kun ĉi tiu letero mi sendas al vi mian servanton Naaman, por ke vi liberigu
    lin de lia lepro.'
  uig-PIN: 'U mǝktupni Israilning padixaⱨiƣa apirip tapxurup bǝrdi. Mǝktupta: — «Bu
    mǝktup sanga yǝtkǝndǝ bilgǝysǝnki, mǝn ɵz hizmǝtkarim Naamanni sening ⱪexingƣa
    mangdurdum. Sǝn uni mahaw kesilidin saⱪaytⱪaysǝn», dǝp pütülgǝnidi.'
  beo-beo: Meloa dedei ea gaguli asi amoga da amane dedei dialebe ba:i, “Na dadi gagui
    wa:i ouligisu dunu Na:ima:ne da amo meloa dedei gaguli misi. Na hanai da ea oloi,
    dia uhinisima:mu!”
  tpi-OTNT: Na Naman i kisim dispela pas bilong king bilong Siria na i go long king
    bilong Israel na givim em. Pas i tok olsem, “Dispela pas i laik toksave long yu
    long ofisa bilong mi, Naman. Em i gat sik lepra na mi laik yu mekim em i orait
    gen.”
  hau-SA: Wasiƙar da ya kai wa sarkin Isra’ila ta ce, “Da wannan wasiƙa ina aika Na’aman
    gare ka don ka warkar da kuturtarsa.”
  uig-LAT: 'U mektupni Israilning padishahigha apirip tapshurup berdi. Mektupta: —
    «Bu mektup sanga yetkende bilgeysenki, men öz xizmetkarim Naamanni séning qéshinggha
    mangdurdum. Sen uni maxaw késilidin saqaytqaysen», dep pütülgenidi.'
  nde-nde: 'Incwadi ahamba layo enkosini yako-Israyeli yayisithi: “Ngalincwadi ngikuthumela
    inceku yami uNamani ukuba uzomelapha ubulephero bakhe.”'
  ton-ton: Pea naʻa ne ʻomi ʻae tohi ki he tuʻi ʻo ʻIsileli, ʻo pehē, “Ko eni ʻoka
    hoko atu ʻae tohi ni kiate koe, vakai, kuo u fekau atu mo ia kiate koe ʻa Neamani
    ko ʻeku tamaioʻeiki, koeʻuhi ke ke fakamoʻui ia mei heʻene kilia.”
  ces-1613: 'I přinesl list králi Izraelskému v tato slova: Hned, jakž tě dojde list
    tento, aj, poslal jsem k tobě Námana služebníka svého, abys ho uzdravil od malomocenství
    jeho.'
  eng-WMB: He brought the letter to the king of Israel, saying, “Now when this letter
    has come to you, behold, I have sent Naaman my servant to you, that you may heal
    him of his leprosy.”
  tam-TCV: அவன் இஸ்ரயேல் அரசனிடம் கொண்டுசென்ற கடிதத்திலே, “எனது அடியவனாகிய நாகமானுடைய
    குஷ்டரோகத்தை நீர் சுகப்படுத்தும்படியாக இந்தக் கடிதத்துடன் அவனை உம்மிடம் அனுப்புகிறேன்”
    என்று எழுதப்பட்டிருந்தது.
  ceb-ULB: Gidala usab niya ang sulat ngadto sa hari sa Israel nga nag-ingon, “Karon
    kung madala kining sulat diha kanimo, makita nimo nga gipadala ko si Naaman nga
    akong sulugoon diha kanimo, aron nga ayohon nimo siya sa iyang sangla.”
  pol-UBG: 'I przyniósł list do króla Izraela o następującej treści: Kiedy ten list
    do ciebie dojdzie, wiedz, że posyłam do ciebie Naamana, swego sługę, abyś go uzdrowił
    z trądu.'
  agr-agr: 'Nunik wegak nuigtushkam papii agagbaun jujukiuwai. Nunú papiinmak: “Wi
    mina aentsug Naamán suntaja apujiya nuna awemajai, lepra achimak ja nuna etsagagti
    tusan”, tuu agagbau aajakui.'
  kyc-kyc: Baame pepa minyuo peya dokona pii dopa lao paleya. Pepa dakeme nambana
    yanda singi akali mupwa Nemane lenge dokona lao langira. Embame banya rete rapa
    neyamo doko pyuo nyipili yaka lao suu pilyu.
  urd-GVU: جو خط وہ ساتھ لے کر گیا اُس میں لکھا تھا، ”جو آدمی آپ کو یہ خط پہنچا رہا
    ہے وہ میرا خادم نعمان ہے۔ مَیں نے اُسے آپ کے پاس بھیجا ہے تاکہ آپ اُسے اُس کی
    جِلدی بیماری سے شفا دیں۔“
  deu-1912: 'und brachte den Brief dem König Israels, der lautete also: Wenn dieser
    Brief zu dir kommt, siehe, so wisse, ich habe meinen Knecht Naeman zu dir gesandt,
    daß du ihn von seinem Aussatz losmachst.'
  ntj-ntj: Pitjalayirnu Yitjurayilku parrapitjangu lata palunyanya nintirnu puurrku.
    Tjiinya lata palunyangka ngaapirinypa ngaralanytja, “Yuwa, wati ngaanya yini Nayimannga.
    Nyangka-rna mukurringkula tjiinya nyuntulu-lun pika pampura wiirrultjaku.”
  kan-2017: ಪತ್ರವನ್ನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ ಕೊಟ್ಟನು. ಅದರಲ್ಲಿ, “ನನ್ನ ಸೇವಕನಾದ ನಾಮಾನನನ್ನು
    ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದೇನೆ, ನೀನು ಅವನ ಕುಷ್ಠರೋಗವನ್ನು ವಾಸಿಮಾಡತಕ್ಕದ್ದೆಂದು ಈ ಪತ್ರದಿಂದ
    ತಿಳಿದುಕೋ” ಎಂಬುದಾಗಿ ಬರೆದಿತ್ತು.
  yap-yap: 'Ma thin ni bay ko fa gi babyor e be ga’ar: “Ba’aray e tapigpig rog i Naaman
    ni ngam golnag ko m’ar rok.”'
  hlt-MCSB: Cabu te Israel manghai taengla a khuen tih, “Ca he nang taengla ha pawk
    coeng, ka sal Naaman te nang taengla kan tueih ne. Te dongah anih kah hmaibae
    te amah la toi pah mai,” a ti nah.
  mdy-ETH: ዒዚ ዔኪ ዴንዴ ኪኢታ፦ «ሃይ ታ ኔኤም ፃኣፔ ባካ ታኣኮ ፖኦሊሶኮ ሱኡጋሢ፥ ኒዒማኔ ዛሎ ኬኤዛያኬ፤ ዒዛኮ ዑፃ ኬስኪ
    ዓኣ ዶርዓስካፓ ኔ ዒዛ ጌኤሺ፥ ፓሣንዳጉዲ ታ ኮዓኔ» ጋዓያኬ።
  twi-ASANTE: Krataa a ɔde rekɔma Israelhene no mu asɛm ne sɛ, “Menam krataa yi so
    reda me ɔsomfoɔ Naaman adi, akyerɛ wo. Mepɛ sɛ wosa no yadeɛ ma ne kwata no firi
    ne honam ani.”
  eng-WEBU: He brought the letter to the king of Israel, saying, “Now when this letter
    has come to you, behold, I have sent Naaman my servant to you, that you may heal
    him of his leprosy.”
  wal-wal: Israa7eela kawuwaayyo i ekkidi efiido dabddaabbee, “Ha hanttaara goga harggiyaappe
    neeni ta ashkkaraa Naa7imaana pattana mala, ha dabddaabbiyaara taani a neekko
    kiittaas” yaagiyaagaa.
  spa-PDDPT: 'Llevó la carta al rey de Israel, la cual decía: Ahora pues, cuando esta
    carta llegue a ti, ciertamente te envío a mi esclavo Naamán, para que lo sanes
    de su lepra.'
  gun-gun: 'Ogueraa avi kuaxia Israel pygua huvixa pegua ijayvu imoinya va''e: “Kova''e
    kuaxia ndea py ome''ẽa ramove reikuaa ''rã xerembiguai Naamã ambouague lepra gui
    remonguera aguã”, he''ia va''e.'
  ilo-ULB: Intugotna pay ti surat a para iti ari ti Israel a nagkuna, “Ita, inton
    maiyeg kenka daytoy a surat, makitamto nga imbaonko kenka ti adipenko a ni Naaman,
    tapno maagasam koma isuna iti ketongna.”
  kpg-kpg: Di lede dela ne kae le e hai boloo, “Di lede deenei e haga modongoohia adu
    gi di goe dagu dagi dauwa aamua go Naaman. Au e hiihai bolo goe gi hagahili ina
    di magi o maa.”
  uig-ARA: 'ئۇ مەكتۇپنى ئىسرائىلنىڭ پادىشاھىغا ئاپىرىپ تاپشۇرۇپ بەردى. مەكتۇپتا: ــ
    «بۇ مەكتۇپ ساڭا يەتكەندە بىلگەيسەنكى، مەن ئۆز خىزمەتكارىم نائاماننى سېنىڭ قېشىڭغا
    ماڭدۇردۇم. سەن ئۇنى ماخاۋ كېسىلىدىن ساقايتقايسەن»، دەپ پۈتۈلگەنىدى.'
  sus-sus: A naxa na bataaxɛ xanin Isirayila mangɛ xɔn ma, a nu sɛbɛxi naxan kui,
    «N bara n ma sɔɔrie xunyi Naaman xɛɛ i yire, alako i xa kunɛ fure ba a ma.»
  pon-2006: 'Iet audepen kisinlikou me e patohwanlahng nanmwarkien Israelo: “Kisinlikou
    kiset mehn kairehkin komwi duwen ei ladu Nahman me I patohwan kadarowohng komwi
    oh peki pwe komwi en kamwahwihala eh soumwahu.”'
  jae-jae: Ma eŋ kêkêŋ papia tau gêdêŋ kiŋ Israelŋa. Biŋ tonec gêc papia tau gebe
    “Embe papia tonec êtap aôm sa, go ôjala gebe aê kasakiŋ ŋoc sakiŋwaga Naeman gêdêŋ
    aôm gebe aôm ôŋgôm ênê kole ŋajam êsa.”
  ksd-ksd: 'Ma i ga kap ra buk pire ra king Israel, ma i ga dari ra tinata tana: Iau
    tar tulue Naman kaugu tultul piram upi una valagar pa ia kan kana vukavuka.'
  tur-YTC: 'Mektubu İsrael Kralı''na getirdi, şöyle diyordu: “Bu mektup sana gelince,
    işte, hizmetkârım Naaman''ı cüzzamından iyileştiresin diye, onu sana gönderdim.”'
  grc-BRENT: Καὶ ἤνεγκε τὸ βιβλίον πρὸς τὸν βασιλέα Ἰσραὴλ, λέγων, καὶ νῦν ὡς ἂν ἔλθῃ
    τὸ βιβλίον τοῦτο πρὸς σὲ, ἰδοὺ ἀπέστειλα πρὸς σὲ Ναιμὰν τὸν δοῦλόν μου, καὶ ἀποσυνάξεις
    αὐτὸν ἀπὸ τῆς λέπρας αὐτοῦ.
  ind-AYT: Naaman membawa surat itu kepada Raja Israel, yang berbunyi, “Jadi, dengan
    sampainya surat ini kepadamu ketahuilah bahwa aku mengutus Naaman, pegawaiku,
    menghadapmu untuk disembuhkan dari penyakit kustanya.”
  nya-nya: 'Kalata imene anapita nayo kwa mfumu ya ku Israeli inali ndi mawu awa:
    “Taonani, ndikutumiza Naamani mtumiki wanga pamodzi ndi kalatayi kwa inu kuti
    mumuchiritse khate lake.”'
  hrv-hrv: 'I predade kralju izraelskom pismo što kazivaše: “Uz pismo koje ti stiže,
    šaljem ti, evo, svoga slugu Naamana da ga izliječiš od gube.”'
  mps-mps: Tama te Namango te Siria bidi dabego king bidigo te pas selama, tama agai
    sela pelama, tama te Israel king bidibolo magi pali. Te pasde e tiwai po wali,
    “Te pasgo te eno ami sę ebo polalubo ofisa bidigo sęgę po nagebolo konelaibao,”
    wali. “Naman aga te oiyabe gasi yalio, tama eno homugo te nago aga ma usu ilao,”
    wali.
  tpi-tpi: Na Naman i kisim dispela pas bilong king bilong Siria na i go long king
    bilong Israel na givim em. Pas i tok olsem, “Dispela pas i laik toksave long yu
    long ofisa bilong mi, Naman. Em i gat sik lepra na mi laik yu mekim em i orait
    gen.”
  dan-1931: 'Og han overbragte Israels Konge Brevet. Deri stod der: “Når dette Brev
    kommer dig i Hænde, skal du vide, at jeg sender min Tjener Na''aman til dig, for
    at du skal skille ham af med hans Spedalskhed!”'
  vie-OVCB: 'Ông đến trình vua Ít-ra-ên lá thư của vua A-ram, viết như sau: “Người
    cầm thư này là Na-a-man, cận thần tôi. Xin vua chữa cho người khỏi bệnh phong
    hủi.”'
  guj-2017: તેણે એ પત્ર ઇઝરાયલના રાજાને આપીને કહ્યું, “હવે આ પત્ર જયારે તમારી પાસે
    લાવ્યો છું, ત્યારે તમારે જાણવું કે મેં મારા ચાકર નામાનને તમારી પાસે મોકલ્યો છે,
    કે જેથી તમે તેનો કુષ્ઠ રોગ મટાડો.”
  pon-2006A: 'Iet audepen kisinlikou me e patohwanlahng nanmwarkien Israelo: “Kisinlikou
    kiset mehn kairehkin komwi duwen ei ladu Nahman me I patohwan kadarowohng komwi
    oh peki pwe komwi en kamwahwihala eh soumwahu.”'
  por-BRBSL: 'Ele trouxe a carta ao rei de Israel, dizendo: “Agora que esta carta
    chegou até vós, eis que eu vos enviei Naaman, meu servo, para que o cureis de
    sua lepra”.'
  cth-cth: Hete ca, na hmu toteh, ka san Naaman e hrikbei na dam sak nahanelah, nang
    koe ka patoun e doeh tie ca hah Isarel siangpahrang koe a poe.
  twi-twi: Krataa a ɔde rekɔma Israelhene no mu asɛm ne sɛ, “Menam krataa yi so reda
    me somfo Naaman adi akyerɛ wo. Mepɛ sɛ wosa no yare ma ne kwata no fi ne honam
    ani.”
  hlt-hlt: Cabu te Israel manghai taengla a khuen tih, “Ca he nang taengla ha pawk
    coeng, ka sal Naaman te nang taengla kan tueih ne. Te dongah anih kah hmaibae
    te amah la toi pah mai,” a ti nah.
  tbz-SIM: 'kɛ́tuɔkoo kɛ́duɔ́ nyIsidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì dipɑ́tíri kɛ̀ dì tu: Míì
    duɔ́nko n kóo tɔ̃ntì Nɑɑmɑɑ dipɑ́tíri kɛ tú ɑ́ ò miɛkùnnɛ o kɔ̀ntì.'
  msy-2020: 'Egha Naman Sirian atrivim da akɨnafarir kam inigha ghua, Israelian atrivim
    ganɨngi. Akɨnafarir kam kamaghɨn mɨgei: “Akɨnafarir kam, nan gumazir dapanim Naman
    kɨ a bagh nɨ mɨkɨmasa. A lepan arɨmariam iti, ezɨ nɨ a damightɨ, a ua deraghasa
    kɨ ifonge.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ ponɑ lɛɛtǝlɩ, nɑ ɩ́ cɛlɑ Ɩsɛɣɛlɩ wulɑʋ. Pɑ ŋmɑɑ ɩ tɑɑ sɩ: Mɑ́
    kʋsǝnɑ mɑ yoolɑɑ nyʋɣʋ tʋ Nɑɑmɑŋ nɑ tɑkǝlɑɣɑ kɑnɛ sɩ, ń wɑɑ-ɩ ɩ ɑsilimɑ kʋtɔŋ.'
  azb-azb: 'Məktubu da İsrail padşahına gətirdi. Orada belə yazılmışdı: «İndi bu məktubla
    bərabər qulum Naamanı da yanına göndərirəm ki, sən onun cüzamına şəfa verəsən».'
  eng-DBY: And he brought the letter to the king of Israel, saying, And now, when
    this letter comes to thee, behold, I have sent Naaman my servant to thee, that
    thou mayest cure him of his leprosy.
  hin-2017: और वह इस्राएल के राजा के पास वह पत्र ले गया जिसमें यह लिखा था, “जब यह
    पत्र तुझे मिले, तब जानना कि मैंने नामान नामक अपने एक कर्मचारी को तेरे पास इसलिए
    भेजा है, कि तू उसका कोढ़ दूर कर दे।”
  wol-KYG: 'bataaxal ba mu yót buurub Israyil nag, lii lañu ca bind: «Bataaxal bii
    maa ko teg ci sama loxol surga Naaman, yebal ko ci yaw, ngir nga fajal ko ngaana
    gi ko dal.»'
  eng-YLT: And he bringeth in the letter unto the king of Israel, saying, 'And now,
    at the coming in of this letter unto thee, lo, I have sent unto thee Naaman my
    servant, and thou hast recovered him from his leprosy.'
  kne-kne: 'Indawat na din solat sin ari ed Israel yan siya nay kanan din solat: “Nay
    di solat ay mangipaammo ay inbaak nan si Naaman ay mansilsilbi en sak-en ta agasam
    din sakit di kodil na.”'
  eng-WYC-2017: he brought letters to the king of Israel by these words; When thou
    hast taken this epistle, know thou, that I have sent to thee Naaman, my servant,
    that thou cure him of his leprosy.
  eng-WMBB: He brought the letter to the king of Israel, saying, “Now when this letter
    has come to you, behold, I have sent Naaman my servant to you, that you may heal
    him of his leprosy.”
  urd-GVH: जो ख़त वह साथ लेकर गया उसमें लिखा था, “जो आदमी आपको यह ख़त पहुँचा रहा है
    वह मेरा ख़ादिम नामान है। मैंने उसे आपके पास भेजा है ताकि आप उसे उस की जिल्दी बीमारी
    से शफ़ा दें।”
  rug-rug: 'Sa leta asa sapu paleke la nia sa meke la vala nia sa koasa baṉara pa
    Izireli si zama guahe: “Garunu atu nia rau koa goi sana sa leta hie, koasa qua
    nabulu sapu se Neamani pude mu salaṉia sa nana minoho popoqu,” gua.'
  gaz-gaz: Xalayaan inni mootii Israaʼelitti geesse sun akkana jedha; “Ani akka ati
    lamxii irraa isa fayyiftuuf xalayaa kana wajjin tajaajilaa koo Naʼamaanin sitti
    ergeera.”
  fra-LSG: 'Il porta au roi d’Israël la lettre, où il était dit: Maintenant, quand
    cette lettre te sera parvenue, tu sauras que je t’envoie Naaman, mon serviteur,
    afin que tu le guérisses de sa lèpre.'
  gnn-gnn: Marrtjinanydja ŋayi bala‐a‐a, ga ŋayathaŋala ŋunhi Yitjuralwuynydja wäŋa,
    marrtjinanydja ŋayi, ga bunana giŋba, bala gathara ŋunhiyi djorra'na. Yurru ŋayi
    ŋuriŋi giŋdhunydja mel‐ḻapmaraŋalanydja djorrany'tja, nhäŋalanydja ŋayi, ga ŋoynydja
    marrtjina yätjthina warray dhika, liŋgu ŋunhiyi dhäruktja yukurrana waŋana bitjarra,
    “Dhuwalanydja Naymandja, ŋarraku djämamirri, ga baḏarraŋ'kuŋa nhe ŋanya yurru
    yulŋunydja.” Yurru ŋayinydja ŋunhi Yitjuralpuyŋunydja giŋ waŋana bitjarra warray,
    “Nhaltjanna dhika ŋarra yurru ŋanya baḏarraŋ'kumanydja? Yol dhuwala ŋarranydja
    yolŋu? . . . Waŋarr God? Yana ŋayi yukurra ŋunha giŋ Djiriyawuynydja ŋarraku marina
    djäma.”
  yal-yal: A yi bataxin xali Isirayila mangan xɔn, a yi sɛbɛxi naxan kui, a naxa,
    “Iki, n bata n ma gali kuntigin Naman nasiga i ma naxan bataxini ito xalixi alogo
    i xa a dogonfonna dandan.”
  haw-1868: A lawe aku la ia i ka palapala i ko alii o ka Iseraela, i aku la, Ano,
    i ka hiki ana'ku o keia palapala ia oe, aia hoi, ua hoouna aku au i ou la ia Naamana
    i kuu kauwa, i hoola mai ai oe ia ia i kona lepera.
  arb-NAV: 'وَسَلَّمَ الرِّسَالَةَ إِلَى مَلِكِ إِسْرَائِيلَ، وَقَدْ وَرَدَ فِيهَا:
    «وَحَالَ تَسَلُّمِكَ لِهَذِهِ الرِّسَالَةِ اشْفِ نُعْمَانَ خَادِمِي الَّذِي أَرْسَلْتُهُ
    إِلَيْكَ مِنْ بَرَصِهِ».'
  ewe-ewe: 'Agbalẽ si woŋlɔ na Israel fia la me nyawoe nye: “Mele agbalẽ sia ɖom ɖe
    wò to nye dɔla Naaman dzi be nàda gbe le eƒe anyidɔ la ŋu nɛ.”'
  eng-LEE: And he brought the letter to the king of Israel, which said, And now when
    this letter cometh unto thee, behold, I have sent to thee Na'aman my servant,
    that thou mayest heal him of his leprosy.
  gvn-gvn: '@see-verse:2KI.005.005'
  asm-FB: লগত ইস্ৰায়েলৰ ৰজালৈ লিখা পত্ৰখনো তেওঁ ল’লে; ৰজালৈ নিয়া পত্র খনত লিখা আছিল,
    “এই পত্রৰে সৈতে মই মোৰ সেৱক নামানৰ কুষ্ঠৰোগ সুস্থ হ’বৰ কাৰণে তেওঁক আপোনাৰ ওচৰলৈ
    পঠাইছো।”
  sus-A: عَ نَشَ نَ بَتَاشّ شَنِن عِسِرَيِلَ مَنفّ شْن مَ، عَ نُ سّبّشِ نَشَن كُي،
    «ﭑ بَرَ ﭑ مَ سْورِيٍ شُنيِ نَامَن شّي عِ يِرٍ، عَلَكٌ عِ شَ كُنّ قُرٍ بَ عَ مَ.»
  fra-SBL: 'Il apporta la lettre au roi d''Israël, en disant : « Lorsque cette lettre
    te sera parvenue, voici que je t''envoie Naaman, mon serviteur, pour que tu le
    guérisses de sa lèpre. »'
  hbo-hbo: וַיָּבֵ֣א הַסֵּ֔פֶר אֶל־מֶ֥לֶךְ יִשְׂרָאֵ֖ל לֵאמֹ֑ר וְעַתָּ֗ה כְּבֹ֨וא
    הַסֵּ֤פֶר הַזֶּה֙ אֵלֶ֔יךָ הִנֵּ֨ה שָׁלַ֤חְתִּי אֵלֶ֙יךָ֙ אֶת־נַעֲמָ֣ן עַבְדִּ֔י
    וַאֲסַפְתֹּ֖ו מִצָּרַעְתֹּֽו׃
  piu-2006: '@see-verse:2KI.005.005'
  kik-kik: 'Marũa marĩa atwarĩire mũthamaki wa Isiraeli maandĩkĩtwo atĩrĩ: “Nĩndatũma
    ndungata yakwa Naamani na marũa maya kũrĩ we, nĩgeetha ũmũhonie mangũ make.”'
  fra-NCL: 'Il porta au roi d’Israël la lettre où il était dit : « Or donc, quand
    cette lettre te sera parvenue, voici que tu sauras que je t’envoie Naaman, mon
    serviteur, pour que tu le délivres de sa lèpre. »'
  cek-AK: Israel siangpahrang khaeah pat ih ca doeh a sinh, to ca thungah, Ka tamna
    Naaman ih ngansae to hoisak hanah, hae ca hoi nawnto anih to nang khaeah kang
    patoeh, tiah tarik.
  cuk-cuk: 'Israel-e-reyga garda-semaidi weyob sognaid: “We-garda be abindaksar, mag
    be dakoed, we-dule sorda-bila-onomalad-e-dummadid, Naamánʼye nugad. An-nuggine,
    we-dule an barmisiid, naibe-buna-yaa-maleged-nikad ega be nudakegar.”'
  uig-CYR: 'У мәктупни Исраилниң падишасиға апирип тапшуруп бәрди. Мәктупта: — «Бу
    мәктуп саңа йәткәндә билгәйсәнки, мән өз хизмәткарим Нааманни сениң қешиңға маңдурдум.
    Сән уни мохо кесилидин сақайтқайсән», дәп пүтүлгән еди.'
  tel-2017: ఆ లేఖలో “నా సేవకుడైన నయమానుకి ఉన్న కుష్టురోగాన్ని నీవు బాగు చేయాలి. అందుకే
    ఈ లేఖను అతనికిచ్చి పంపిస్తున్నాను” అని ఉంది.
  hat-BSA: 'Li te mennen lèt la bay wa Israël la ki te di: “Epi koulye a, kòmsi lèt
    sa a rive bò kote ou, men vwala, mwen te voye Naaman, sèvitè mwen an kote ou,
    pou ou kab geri li nan afè lalèp sila a.”'
  kos-kos: 'Ac koanon leta se el us ah fahk ouinge: “Leta se inge ma fahkyal Naaman,
    mwet leum lun mwet mweun luk. Nga ke kom in akkeyalla ke mas lal uh.”'
  hbo-WLC: וַיָּבֵ֣א הַסֵּ֔פֶר אֶל־מֶ֥לֶךְ יִשְׂרָאֵ֖ל לֵאמֹ֑ר וְעַתָּ֗ה כְּב֨וֹא
    הַסֵּ֤פֶר הַזֶּה֙ אֵלֶ֔יךָ הִנֵּ֨ה שָׁלַ֤חְתִּי אֵלֶ֙יךָ֙ אֶת־נַעֲמָ֣ן עַבְדִּ֔י
    וַאֲסַפְתּ֖וֹ מִצָּרַעְתּֽוֹ׃
  ibo-ibo: 'Nke a bụkwa ihe dị nʼime akwụkwọ ahụ eze Aram degaara eze Izrel: “Nwoke
    a ji akwụkwọ a bịakwute gị bụ Neeman, onyeisi ndị agha m. Biko, achọrọ m ka ị
    gwọọ ya ọrịa ekpenta dị ya nʼahụ.”'
  ory-ory: ଆଉ ସେ ଇସ୍ରାଏଲର ରାଜାଙ୍କ ନିକଟକୁ ପତ୍ର ନେଇଗଲା; ତହିଁରେ ଏହା ଲେଖାଥିଲା, ଯଥା, “ପୁଣି
    ଏହି ପତ୍ର ତୁମ୍ଭ ନିକଟରେ ପହଞ୍ଚିଲେ ଦେଖିବ ଯେ, ମୁଁ ଆପଣା ଦାସ ନାମାନ୍‍କୁ ତୁମ୍ଭ ନିକଟକୁ ପଠାଇଲି,
    ଯେପରି ତୁମ୍ଭେ ତାହାକୁ ତାହାର କୁଷ୍ଠରୋଗରୁ ସୁସ୍ଥ କରିବ।”
  wmt-wmt: '@see-verse:2KI.005.005'
  chk-chk: A pwal uwala ewe toropwe ren ewe kingen Israel. Iei masouen ewe toropwe,
    “Lupwen ei toropwe a toruk, kopwe silei pwe ngang üa tinala reöm nei na chon angang
    Naeman, pwe kopwe amoela an rupun pwötür.”
  rop-rop: Det leda weya imbin deigim bin tok, “Dijan leda im blanga main boswan solja
    Neiman. Ai wandim yu blanga meigim im gudbala brom det nogudbala siknis weya im
    garram.”
  ukr-1871: 'І передав цареві Ізраїлському лист, а в йому стояло: Як прийде сей лист
    до тебе, так знай, послав я до тебе слугу мого Неємана, щоб ти вигоїв його з прокази.'
  deu-1951: 'Und er brachte dem König von Israel den Brief; darin stand: «Und nun,
    wenn dieser Brief zu dir kommt, so siehe: ich habe meinen Knecht Naeman zu dir
    gesandt, damit du ihn von seinem Aussatz befreiest!»'
  eng-JPS: 'And he brought the letter to the king of Israel, saying: ''And now when
    this letter is come unto thee, behold, I have sent Naaman my servant to thee,
    that thou mayest recover him of his leprosy.'''
  srp-1865: 'I odnese knjigu caru Izrailjevu, koja ovako govoraše: eto, kad ti doðe
    ova knjiga, znaj da šaljem k tebi Nemana slugu svojega da ga oprostiš gube.'
  lug-lug: Era n’atwalira kabaka wa Isirayiri ebbaluwa, ng’egamba nti, “Nkuweerezza
    ebbaluwa eno n’omuweereza wange Naamani omuwonye ebigenge bye.”
  heb-heb: ויבא הספר אל מלך ישראל לאמר ועתה כבוא הספר הזה אליך הנה שלחתי אליך את נעמן
    עבדי ואספתו מצרעתו׃
  ben-IRV: আর তিনি ইস্রায়েলের রাজার কাছে চিঠিটি নিয়ে গেলেন, চিঠিতে লেখা ছিল, “এই
    চিঠি যখন আপনার কাছে পৌঁছাবে, তখন দেখুন, আমি আমার দাস নামানকে আপনার কাছে পাঠালাম,
    আপনি তাকে কুষ্ঠরোগ থেকে উদ্ধার করবেন।”
  pan-pan: ਉਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਦੇ ਕੋਲ ਚਿੱਠੀ ਲਿਆਇਆ ਜਿਸ ਦੇ ਵਿੱਚ ਇਹ ਲਿਖਿਆ ਸੀ ਕਿ ਹੁਣ ਜਦੋਂ
    ਇਹ ਚਿੱਠੀ ਤੇਰੇ ਕੋਲ ਪਹੁੰਚੇ, ਤਾਂ ਵੇਖ ਮੈਂ ਆਪਣੇ ਬੰਦੇ ਨਅਮਾਨ ਨੂੰ ਤੇਰੇ ਕੋਲ ਭੇਜਿਆ ਹੈ ਕਿ
    ਤੂੰ ਉਹ ਨੂੰ ਉਹ ਦੇ ਕੋੜ੍ਹ ਤੋਂ ਚੰਗਿਆ ਕਰ ਦੇਵੇਂ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ထံသို့ မိမိအရှင်၏စာ ကို သွင်း လေ၏။ စာ၌ပါသောအချက်ဟူမူကား၊
    ကိုယ်တော် သည် ငါ့ ကျွန် နေမန် ၏နူနာ ကို ပျောက် စေခြင်းငှါ သူ့ ကို ဤ စာ နှင့်အတူ
    ငါစေလွှတ် သည်ဟု ပါသတည်း
  tbg-tbg: 'Mini oruntero Isareri avuhainaa vaiinti qara amuvaro qara viraqi uvavano
    mintima tiro: Maa ti iqoka vaiinti Nemaanirave. Are vira kahaqiraro vira numuara
    tavanta viro taiqa vuarire, tiro.'
  hmo-hmo: 'Israela ena king dekenai ia abia lao revareva be inai bamona ia torea:
    “Inai revareva oi davaria neganai, lau ura oi diba lauegu hesiai tauna Namana
    be inai. Oi dekenai lau siaia inai, iena lepera gorere do oi hanamoa totona.”'
  urd-urd: और वह उस ख़त को इस्राईल के बादशाह के पास लाया जिसका मज़मून ये था, “ये ख़त
    जब तुझको मिले, तो जान लेना कि मैंने अपने ख़ादिम ना'मान को तेरे पास भेजा है, ताकि
    तू उसके कोढ़ से उसे शिफ़ा दे।”
  rus-SYN: 'и принес письмо царю Израильскому, в котором было сказано: вместе с письмом
    сим, вот, я посылаю к тебе Неемана, слугу моего, чтобы ты снял с него проказу
    его.'
  bqc-SIM: 'À gɛ̀ ń taala pↄ́ kí kɛ̃̀ Isailiↄ kíaɛpio lↄ. Lápi guu kí mɛ̀: Ma
    láɛ bee kpã̀sãnɛ ń ma ìwa Naamao, kɛ́ ǹ e ǹ aà gbã́gbãmɛɛ ń a kusuoɛ.'
  tcz-CHONGTHU: Israel lengpa dinga alekhajih chun hitin aseijin ahi, “Hiche lekhapum
    hin kalhachapa Naaman hi kahinsolle ahitheileh aphahna hi hinboldam peh in,” ati.
  mar-mar: आपल्या राजाकडून त्याने इस्राएलाच्या राजासाठी पत्रही घेतले. त्यामध्ये लिहिले
    होते. की माझ्या सेवेतील नामान याला तुमच्याकडे पाठवत आहे. त्याचे कोड बरे करावे.
  qub-qub: 'Israelpa rayninman cartata apachir niran: «Cay cartata chasquirmi musyanqui
    mandaj suldärö Naamanta lepranpita allchacächinayquipaj cachaycämushäta.»'
  bqp-bqp: 'À gɛ̀ɛ kũ takada kũ kína kɛ̃̀ Isarailanↄ kínanɛɛo dↄ. Takada pìi gũn
    kína pì: Ma takada dí kpã̀zãnnɛ kũ ma ìba Naamao, de ǹ a werekↄ̃amɛnɛ kũ a
    kusuo.'
  hat-hat: 'Li renmèt lèt la bay wa peyi Izrayèl la. Men sa ki te ekri nan lèt la:
    Mwen voye Naaman, yonn nan chèf mwen yo, avèk lèt sa a pou ou ka geri maladi po
    l'' la.'
  eng-BSB: 'And the letter that he took to the king of Israel stated: “With this letter
    I am sending my servant Naaman, so that you may cure him of his leprosy.”'
  eng-WEBPB: He brought the letter to the king of Israel, saying, “Now when this letter
    has come to you, behold, I have sent Naaman my servant to you, that you may heal
    him of his leprosy.”
  kbq-kbq: Hanki ana Israeli kini netegama krente'nea avona amanahu avo krente'ne.
    Nagra eri'za vaheni'a Nemanina ama avona kre'na huntogeno kagritega vianki, fugo
    kri'a azeri so'e hunto.
  nhe-BL: 'Huan quihuiquili nopa hueyi tlanahuatijquetl tlen tlali Israel nopa amatlajcuiloli
    tlen quiijtohuayaya: “Nopa tlacatl tlen quihuica ni amatlajcuiloli, yajaya notlatequipanojca
    tlen itoca Naamán. Nimitztitlanilijtoc Naamán para xijchicahua tlen icocolis.”'
  bus-bus: 'À gàa kↄ̃n takada kɛ̀ kína kɛ̃̀ Isarailinↄ kínanɛo dↄ. Takada pì guu kína
    bè: Ma takada kɛ̀ kpã̀sãnnɛ kↄ̃n ma ìba Naamao, lɛ ǹ à kɛ̃kↄ̃amɛ kↄ̃n à kusuo.'
  gub-BL: Nezewe i'i a'e pape hemiraha a'e. — Ko pape heraha har a'e, Nààmà tuwihaw
    herehe we har romo hekon a'e. Aputar imukatu àwàm ihe, i'i izupe.
  eng-DRA: 'And brought the letter to the king of Israel, in these words: When thou
    shalt receive this letter, know that I have sent to thee Naaman my servant, that
    thou mayest heal him of his leprosy.'
