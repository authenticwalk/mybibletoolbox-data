verse: 2KI.005.015
translations:
  mal-C: 'പിന്നെ നയമാനും അദ്ദേഹത്തിന്റെ സകലഭൃത്യന്മാരും ദൈവപുരുഷന്റെ അടുക്കൽ മടങ്ങിവന്നു.
    നയമാൻ ദൈവപുരുഷന്റെമുമ്പിൽ നിന്നുകൊണ്ട്: “ഇസ്രായേലിൽ അല്ലാതെ ലോകത്തിൽ മറ്റെങ്ങും
    ഒരു ദൈവമില്ലെന്ന് ഇപ്പോൾ ഞാൻ മനസ്സിലാക്കുന്നു. ദയവായി അങ്ങയുടെ ദാസനായ എന്നിൽനിന്ന്
    ഒരു സമ്മാനം സ്വീകരിക്കണേ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da kehrte er mit seinem ganzen Gefolge zu dem Manne Gottes zurück, und
    als er hinkam, trat er vor ihn und sprach: Wisse, ich habe nun erkannt, daß es
    keinen Gott giebt in allen Landen, außer in Israel; so nimm denn nun ein Abschiedsgeschenk
    von deinem Knechte!'
  lin-lin: 'Bongo Namani elongo na basali na ye nyonso bazongaki epai ya moto na Nzambe.
    Atelemaki liboso ya Elize mpe alobaki : — Nayebi sik’oyo ete ezali na Nzambe te
    kati na mokili mobimba longola kaka kati na Isalaele. Nabondeli yo, ndima kado
    kowuta na mosali na yo.'
  eng-LSV: And he turns back to the man of God, he and all his camp, and comes in,
    and stands before him, and says, “Now behold, I have known that there is not a
    God in all the earth except in Israel; and now, please take a blessing from your
    servant.”
  eng-GNV: 'And hee turned againe to the man of God, hee, and all his companie, and
    came and stood before him, and sayd, Behold, now I knowe that there is no God
    in all the world, but in Israel: now therefore, I pray thee, take a reward of
    thy seruant.'
  eng-WEBSTER: 'And he returned to the man of God, he and all his company, and came
    and stood before him: and he said, Behold, now I know that there is no God in
    all the earth, but in Israel: now therefore, I pray thee, take a blessing from
    thy servant.'
  nhw-BL: 'Huajca yaya huan nochi itequipanojcahua sempa yajque quiitatoj Eliseo,
    yaya catli itequipanojca Toteco Dios. Huan quema ajsito campa Eliseo, Naamán quiilhui:
    ―Ama nijmati amo aqui seyoc ipan nochi tlaltipactli catli nelía Dios. Toteco Dios
    san itztoc nica ipan tlali Israel. Nimitztlajtlanía xijseli ni tlamantli catli
    na, nimotequipanojca, nimitzhualiquilía.'
  swh-ONEN: Kisha Naamani na wahudumu wake wote wakarudi kwa yule mtu wa Mungu. Akasimama
    mbele yake na kusema, “Sasa najua kwamba hakuna Mungu katika ulimwengu wote isipokuwa
    katika Israeli. Tafadhali sasa upokee zawadi kutoka kwa mtumishi wako.”
  bba-bba: Yen biru u ɡɔsirɑmɑ Eliseen mi, kɑ win tɔn be bɑ nùn swĩi kpuro. Ye bɑ
    turɑ mi, yerɑ u yɔ̃rɑ Eliseen wuswɑɑɔ u nɛɛ, nɑ ɡiɑ tɛ̃, mɑ Yinni ɡoo sɑri tem
    kpuro sɔɔ mɑ n kun mɔ Gusunɔ Isirelibɑn Yinni. Yen sɔ̃, ɑ suuru koowo ɑ nɛn kɛ̃ru
    mɔɔ.
  eng-KJVCPB: 'And he returned to the man of God, he and all his company, and came,
    and stood before him: and he said, Behold, now I know that there is no God in
    all the earth, but in Israel: now therefore, I pray thee, take a blessing of thy
    servant.'
  luo-luo: Eka Naaman kod jotichne duto nodok ir ngʼat Nyasaye. Nochungʼ e nyime mowachone
    niya, Koro angʼeyo ni onge Nyasaye moro e piny mangima makmana e Israel. Koro
    kiyie kaw mich moa kuom jatichni.
  meu-meu: Bena e lou lao, Dirava ena tau dekenai, ia bona ena orea idoinai. E kau,
    bena vairanai e gini, eto, Harihari lau dibagu tanobada idoinai latanai na asi
    Dirava ta, a Israel ai mo; taunabunai emu hesiai tauna ena amo herahia ḡauna mani
    avabia.
  npi-ULB: नामान र तिनको दल परमेश्‍वरका मानिसकहाँ फर्केर आए र तिनको सामु खडा भए ।
    तिनले भने, “हेर्नुहोस्, सारा पृथ्वीमा इस्राएलमा बाहेक अन्त कतै परमेश्‍वर हुनुहुन्‍न
    रहेछ भनी अब मलाई थाहा भयो । त्यसकारण तपाईंको दासबाट उपहार ग्रहण गर्नुहोस् ।”
  yor-yor: Nígbà náà Naamani àti gbogbo àwọn ìránṣẹ́ padà lọ sí ọ̀dọ̀ ènìyàn Ọlọ́run.
    Ó sì dúró níwájú rẹ̀ ó sì wí pé, “Nísinsin yìí èmi mọ̀ pé kò sí Ọlọ́run ní gbogbo
    àgbáyé àyàfi ní Israẹli nìkan. Jọ̀wọ́ gba ẹ̀bùn láti ọwọ́ ìránṣẹ́ rẹ.”
  emp-NTPO: 'Naamaʌ̃ra idji ume panʌ sid̶a jẽda Eliseomaa wãnaped̶a Naamaʌ̃ba idji
    quĩrãpita nãwã jarasia: –Id̶ibʌrʌ cawasia wãrã Ãcõrẽda ab̶abe naʌ̃ Israel druad̶e
    b̶ʌda. Mʌ̃ djuburia, mʌ̃a ne diabʌrʌra edadua.–'
  pes-OPCB: 'او به اتفاق تمام همراهانش نزد الیشع نبی بازگشت و به احترام در حضور او
    ایستاد و گفت: «حال دریافتم که در سراسر جهان خدایی جز خدای اسرائیل نیست. اکنون
    خواهش می‌کنم هدایای مرا بپذیر.»'
  tgl-ULB: Bumalik si Naaman sa lingkod ng Diyos, siya at ang lahat ng kaniyang kasama,
    at lumapit sila sa harap niya. Sinabi niya, “Alam kong wala nang ibang diyos sa
    buong mundo maliban sa Israel. Kaya pakiusap, tanggapin mo ang regalong ito mula
    sa iyong lingkod.”
  cbu-NT: Ashiriya, Naamansha anoo parangu, Elisewap tsiyatamaam wipunashpa naataranganaya.
    Ashiriya, anush kusarangsin, Naaman tsiyatarangiya. Na in nuw mangi kizpur kisa,
    watam minup tsap minumtiyam Apanllee kuk kamanipan kizpur wanindaja. Israelshumari
    kizpur taariya. Ashiriya, na nuw shiyaam maachee panachinllpa, yuwamand shiy nuwaa
    yararangish anumanda. Nuw shiyaa tputsirtana, tárangiya.
  hui-hui: Ani handalu ibunaga haru ibiyaru heba Ngode Datagaliwabenaga bi mana latagi
    haga Elaisa biago hearia lone dai bini. Dai buwa Naimana ibugua Elaisa lamialu
    lalu, Ngode Datagaliwabe mende mbira dindi bibahendeha naheoreyane hendedo. Isaraele
    wali agali tinaga Ngode Datagaliwabe kago ibu dege dindi bibahendenaga ibu hangu
    henedane handa walia ko. Ani bidogo ai i̱naga agali haguane Elaisa í̠ mbirale
    maru í̠ mo turu halu ngulebero, lene.
  mya-mya: သူ​သည်​မိ​မိ​၏​နောက်​လိုက်​နောက်​ပါ​အ​ပေါင်း​နှင့် အ​တူ ဧ​လိ​ရှဲ​ထံ​သို့​ပြန်​သွား​ပြီး​လျှင်''
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​မှ​တစ်​ပါး အ​ခြား​ဘု​ရား မ​ရှိ​ကြောင်း​ကို​ယ​ခု​အ​ကျွန်ုပ်​သိ​ပါ​ပြီ။
    သို့​ဖြစ်​၍ အ​ရှင်၊ အ​ကျွန်ုပ်​ပေး​လှူ​သော​လက်​ဆောင်​ကို​လက်​ခံ တော်​မူ​ပါ'' ဟု​ပြော​၏။
  bod-N: དེ་ནས་ཁོ་དང་ཞབས་ཕྱི་འཁོར་དང་བཅས་པ་དཀོན་མཆོག་གི་སྐྱེས་བུའི་མདུན་དུ་ཕྱིར་ལོག་ཅིང་ཁོང་གི་དྲུང་དུ་ལངས་བསྡད་དེ།
    གཟིགས་དང་། ས་གཞི་ཐམས་ཅད་དུ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་མ་གཏོགས་མི་བཞུགས་པ་དེ་ནི་ད་ལྟ་ངས་ཤེས་བྱུང་བས།
    ད་ལྟ་ཁྱེད་ཀྱིས་ཞབས་ཕྱི་བདག་གི་ཕྱག་རྟེན་འདི་བཞེས་སུ་གསོལ་ཞེས་ཞུས་ཀྱང་།
  sna-sna: Ipapo Naamani akadzokera neboka rake rose kumunhu waMwari. Akamira pamberi
    pake akati, “Zvino ndava kuziva kuti hakuna Mwari panyika yose kunze kwomunyika
    yeIsraeri. Ndapota, gamuchirai chipo chabva kumuranda wenyu.”
  spa-BLM: 'Volvió al hombre de Dios, él y toda su compañía, y vino y se puso de pie
    ante él, y dijo: “Mira ahora, yo sé que no hay Dios en toda la tierra, sino en
    Israel. Ahora, pues, te ruego que aceptes un regalo de tu siervo”.'
  cac-cac: 'Ix lajvi chi'', ix b''at vin̈ yed'' eb'' ajun yed'' chi'' yil vin̈aj Eliseo
    chi''. Ayic ix c''och eb'' d''a yichan̈ vin̈, ix yalan vin̈aj Naamán chi'' icha
    tic: —A ticnaic ix nachajel vuuj to malaj junocxo Dios d''a yolyib''an̈q''uinal
    tic, palta an̈ej val e Diosal a ex israel ex tic. Yuj chi'', elocab'' d''a a c''ool
    a chaan in silab'' svac'' tic d''ayach, xchi vin̈.'
  swh-ULB: Naamani akarudi kwa yule mtu wa Mungu, yeye na watu wake wengine, na kuja
    na kusimama mbele yake. Akasema, “Tazama, sasa najua kwamba hakuna Mungu katika
    Dunia nzima isipokuwa katika Israeli. Kwa hiyo basi, chukua zawadi kutoka kwa
    mtumishi wako tafadhali.”
  bel-bel: 'І вярнуўся да чалавека Божага ён і ўсе, што суправаджалі яго, і прыйшоў,
    і стаў перад ім, і сказаў: вось, я даведаўся, што на ўсёй зямлі няма Бога, як
    у Ізраіля; дык вось прымі дарунак ад раба твайго.'
  wed-wed: Ma Namaan ana laralaraga maiteni i nae me Elisha awarina ma i riwa, “Marina
    aramanei da au dobu, god eḡa ita mamae anina Israel ana God tauna ava; lamna aubaina
    au bada pulo a vereverem ma vaia.”
  deu-ELBBK: 'Und er kehrte zu dem Mann Gottes zurück, er und sein ganzer Zug, und
    er kam und trat vor ihn und sprach: Sieh doch, ich erkenne, dass es auf der ganzen
    Erde keinen Gott gibt, als nur in Israel! Und nun nimm doch ein Geschenk von deinem
    Knecht.'
  mbb-OT: Ne zutun midlikù si Naaman duma te menge zuma zin duen te suluǥuen te Megbevayà.
    Midhitindeg sikandin diyà te etuvangan ni Elisha he ke sikandin te, “Guntaan netuenan
    ku en he wazè en duma he Megbevayà kayi te tivuuk he kelibutan, kekenà, iyan dà
    is Megbevayà te Israel. Umbe zewata nu heini is igasa ku kenikew, datù.”
  mal-2015: പിന്നെ അവൻ തന്റെ സകലപരിവാരവുമായി ദൈവപുരുഷന്റെ അടുക്കൽ മടങ്ങി വന്നു അവന്റെ
    മുമ്പാകെ നിന്നു; യിസ്രായേലിൽ അല്ലാതെ ഭൂമിയിൽ എങ്ങും ഒരു ദൈവം ഇല്ല എന്നു ഞാൻ ഇപ്പോൾ
    അറിയുന്നു; ആകയാൽ അടിയന്റെ കയ്യിൽ നിന്നു ഒരു പ്രതിഗ്രഹം കൈക്കൊള്ളേണമേ എന്നു പറഞ്ഞു.
  rmc-rmc: 'Paľis avľa pale peskre služobňikenca ko Elizeus. Sar ode doavle, zaačhiľa
    anglal leste a phenďa: „Akana džanav, hoj ňikhaj avrether nane Del, ča andro Izrael.
    Mangav tut, prile kada daros tire služobňikostar.“'
  pes-OPV: 'پس او با تمامی جمعیت خود نزد مرد خدامراجعت کرده، داخل شد و به حضور وی
    ایستاده، گفت: «اینک الان دانسته‌ام که در تمامی زمین جز در اسرائیل خدایی نیست و
    حال تمنااینکه هدیه‌ای از بنده ات قبول فرمایی.»'
  ron-1924: 'Нааман с-а ынторс ла омул луй Думнезеу ку тот алаюл луй. Кынд а ажунс,
    с-а ынфэцишат ынаинтя луй ши а зис: „Ятэ, куноск акум кэ ну есте Думнезеу пе тот
    пэмынтул декыт ын Исраел. Ши акум, примеште, рогу-те, ун дар дин партя робулуй
    тэу.”'
  aui-aui: Wasina bi Naaman yana wawaya tupadi yawata siveramagha peroveta Elaisa
    biidi da naghone ivituramiiriyeni bi iwona bo, “Kata akovi da parapa Isrel kana
    God, na God waghata kubura tupane! Na kata, rubana bo gegha da puyo gwabiguma
    kuyakabi, tagu yam wiitamariyana.”
  ben-OBCV: তখন নামান ও তাঁর সহচররা সবাই ঈশ্বরের লোকের কাছে ফিরে গেলেন। নামান তাঁর
    সামনে দাঁড়িয়ে বললেন, “এখন আমি জানলাম যে ইস্রায়েল ছাড়া জগতে আর কোথাও কোনও ঈশ্বর
    নেই। তাই আপনার এই দাসের কাছ থেকে দয়া করে একটি উপহার গ্রহণ করুন।”
  som-som: Markaasuu ninkii Ilaah ku noqday, oo isagii iyo kooxdiisii oo dhammuba,
    intay yimaadeen ayay hortiisii soo istaageen; oo isna wuxuu yidhi, Bal eeg, haatan
    waan ogahay inaan dunida oo dhan Ilaah lagu arag dalka Israa'iil mooyaane, haddaba
    sidaas daraaddeed waxaan kaa baryayaa inaad qaadato hadiyaddayda anoo addoonkaaga
    ah.
  lat-VUC: 'Reversusque ad virum Dei cum universo comitatu suo, venit, et stetit coram
    eo, et ait: Vere scio quod non sit alius deus in universa terra, nisi tantum in
    Israël. Obsecro itaque ut accipias benedictionem a servo tuo.'
  eng-ASVBT: 'And he returned to the man of God, he and all his company, and came,
    and stood before him; and he said, Behold now, I know that there is no God in
    all the earth, but in Israel: now therefore, I pray thee, take a present of thy
    servant.'
  ita-1885: 'Allora egli ritornò all''uomo di Dio, con tutto il suo seguito, e venne,
    e si presentò davanti a lui, e disse: Ecco, ora io conosco che non vi è alcun
    Dio in tutta la terra, se non in Israele; ora dunque, ti prego, prendi un presente
    dal tuo servitore.'
  eng-LXXUP: 'And he and all his company returned to Elisha, and he came and stood
    before him, and said, Behold, I know that there is no God in all the earth, save
    only in Israel: and now receive a blessing of thy servant.'
  eng-ULB: Naaman returned to the man of God, he and all his company, and came and
    stood before him. He said, “Look, now I know that there is no God in all the earth
    except in Israel. So therefore, please take a gift from your servant.”
  spa-VBL: 'Entonces Naamán y todo su séquito volvieron al hombre de Dios, se presentaron
    ante él y Naamán anunció: “Ahora estoy convencido de que no hay Dios en todo el
    mundo, excepto en Israel. Por favor, acepta un regalo de mí, tu siervo”.'
  fra-_FOB: 'Alors il retourna vers l''homme de Dieu, lui et toute sa suite, et vint
    se présenter devant lui, et dit: Voici, je reconnais qu''il n''y a point de Dieu
    dans toute la terre, si ce n''est en Israël. Et maintenant, veuille accepter une
    marque de reconnaissance de la part de ton serviteur.'
  mal-mal: പിന്നെ അവൻ തന്റെ പരിവാരവുമായി ദൈവപുരുഷന്റെ അടുക്കൽ മടങ്ങിവന്ന് അവന്റെ മുമ്പിൽനിന്നു;
    യിസ്രായേലിൽ അല്ലാതെ ഭൂമിയിൽ എങ്ങും ഒരു ദൈവം ഇല്ല എന്ന് ഞാൻ ഇപ്പോൾ അറിയുന്നു; ആകയാൽ
    അടിയന്റെ കയ്യിൽ നിന്നു ഒരു സമ്മാനം സ്വീകരിക്കണമേ” എന്ന് പറഞ്ഞു.
  urd-GVR: Tab Nāmān apne tamām mulāzimoṅ ke sāth mard-e-Ḳhudā ke pās wāpas gayā.
    Us ke sāmne khaṛe ho kar us ne kahā, “Ab maiṅ jān gayā hūṅ ki Isrāīl ke Ḳhudā
    ke siwā pūrī duniyā meṅ Ḳhudā nahīṅ hai. Zarā apne ḳhādim se tohfā qabūl kareṅ.”
  suz-BL: मिनु मेको नु आ मुर नेल्‍ल लेश्‍शा परमप्रभु आ मुर बाक्‍तीके जाक्‍मा बाक्‍त।
    मिनु मेको एलीशा आ ङोंइती राप्‍शा “इस्राएलम ङा लाक्‍शा, अर्को तेकोइ रागीम परमप्रभु
    मबाक्‍माक्‍त। मुल गो तुइक्‍ताक्‍ङ। इन गेय पाइब आं गुइ रे कोसेली का ताक्‍कीन” देंमाक्‍त।
    २राजा ५:५
  ita-1927: 'Poi tornò con tutto il suo séguito all’uomo di Dio, andò a presentarsi
    davanti a lui, e disse: “Ecco, io riconosco adesso che non v’è alcun Dio in tutta
    la terra, fuorché in Israele. Ed ora, ti prego, accetta un regalo dal tuo servo”.'
  ckb-ckb: 'ئینجا نەعمان لەگەڵ هەموو لەشکرەکەی گەڕایەوە بۆ لای پیاوەکەی خودا. لەبەردەمی
    ڕاوەستا و گوتی: «ئێستا دەزانم کە لە هەموو جیهان هیچ خودایەک نییە بێجگە لە خودای
    ئیسرائیل. ئێستاش ئەم دیارییە لە خزمەتکارەکەت وەربگرە.»'
  eng-BBE: 'Then he went back to the man of God, with all his train, and, taking his
    place before him, said, Now I am certain that there is no God in all the earth,
    but only in Israel: now then, take an offering from me.'
  kan-OKCV: ಆಗ ನಾಮಾನನೂ, ಅವನ ಸಮಸ್ತ ಸೈನ್ಯವೂ ದೇವರ ಮನುಷ್ಯನ ಬಳಿಗೆ ತಿರುಗಿ ಬಂದರು. ಅವನು ಪ್ರವಾದಿಯ
    ಮುಂದೆ ಬಂದು ನಿಂತು, “ಇಸ್ರಾಯೇಲಿನಲ್ಲಿರುವ ದೇವರ ಹೊರತು ಭೂಮಿಯಲ್ಲೆಲ್ಲೂ ಬೇರೆ ದೇವರು ಇಲ್ಲವೆಂದು
    ನಾನು ಬಲ್ಲೆನು. ಆದಕಾರಣ ನೀನು ದಯಮಾಡಿ ನಿನ್ನ ಸೇವಕನಿಂದ ಕಾಣಿಕೆಯನ್ನು ತೆಗೆದುಕೋ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன் தன் கூட்டத்தோடு தேவனுடைய மனிதனிடத்திற்குத் திரும்பிவந்து,
    அவனுக்கு முன்பாக நின்று: இதோ, இஸ்ரவேலிலிருக்கிற தேவனைத்தவிர பூமியெங்கும் வேறே
    தேவன் இல்லை என்பதை அறிந்தேன்; இப்போதும் உமது அடியேனுடைய கையிலிருந்து ஒரு காணிக்கை
    வாங்கிக்கொள்ளவேண்டும் என்றான்.'
  spa-RV-1909: 'Y volvió al varón de Dios, él y toda su compañía, y púsose delante
    de él, y dijo: He aquí ahora conozco que no hay Dios en toda la tierra, sino en
    Israel. Ruégote que recibas algún presente de tu siervo.'
  ron-BTF: 'Și s-a întors la omul lui Dumnezeu, el și toată ceata lui, și a venit
    și a stat în picioare înaintea lui și a zis: Iată acum cunosc că nu este Dumnezeu
    pe tot pământul, decât în Israel; și acum, te rog, primește un dar de la servitorul
    tău.'
  eng-WEBP: He returned to the man of God, he and all his company, and came, and stood
    before him; and he said, “See now, I know that there is no God in all the earth,
    but in Israel. Now therefore, please take a gift from your servant.”
  eng-FBV: Then Naaman and his whole entourage went back to the man of God, stood
    before him, and Naaman announced, “Now I'm convinced that there is no God in all
    the world except in Israel. Please accept a gift from me, your servant.”
  nld-1939: 'Nu keerde hij met heel zijn gevolg naar den godsman terug. Hij ging binnen,
    trad eerbiedig naar voren en sprak: Nu weet ik, dat er op de hele aarde geen God
    is tenzij in Israël! Wil daarom een huldeblijk van uw dienaar aanvaarden.'
  nch-BL: 'Huajca yaya huan nochi itequipanojcahua sempa yajque quiitatoj Eliseo,
    yaya cati itequipanojca Toteco Dios. Huan quema ajsito campa Eliseo, Naamán quiilhui:
    ―Ama nijmati amo aqui seyoc ipan nochi taltipacti cati nelía Dios. Toteco Dios
    san itztoc nica ipan tali Israel. Nimitztajtanía xijseli ni tamanti cati na, nimotequipanojca,
    nimitzhualiquilía.'
  vie-1934: 'Na-a-man với hết thảy người đi theo, bèn trở lại cùng người của Đức Chúa
    Trời; người đến đứng trước mặt Ê-li-sê, mà nói rằng: Bây giờ, tôi nhìn biết rằng
    trên khắp thế gian chẳng có chúa nào khác hơn Đức Chúa Trời trong Y-sơ-ra-ên.
    Aáy vậy, tôi xin ông nhậm lễ vật của kẻ tôi tớ ông.'
  hin-CV: तब नामान अपने सारे झुण्ड़ के साथ लौटकर परमेश्वर के जन के घर पर गया और घर
    के सामने खड़ा हो भविष्यद्वक्ता को संबोधित कर कहने लगा, “सुनिए, अब मैं जान गया
    हूं कि सारी पृथ्वी पर इस्राएल के परमेश्वर के अलावा कोई दूसरा परमेश्वर नहीं है.
    तब अपने सेवक की ओर से यह भेंट स्वीकार कीजिए.”
  spa-BES: 'Luego regresó al hombre de Dios, con todo su compañía, y, tomando su lugar
    delante de él, dijo: Ahora estoy seguro de que no hay Dios en toda la tierra,
    sino sólo en Israel: ahora entonces, toma una ofrenda de mi parte.'
  tdx-tdx: 'le nibalike mb’am’ indatin’ Añaharey, ie naho o mpindre-lia ama’e iabio;
    nimbeo re nijohañe añatrefa’e, nanao ty hoe: Fohiko henaneo te tsy aman-Añahare
    ty tane toy naho tsy e Israele ao avao. Ie amy zao, ehe, andrambeso ravoravo amo
    mpitoro’oo.'
  tha-KJV: แล​้​วท​่านจึงกลับไปยังคนแห่งพระเจ้า ทั้งตั​วท​่านและพรรคพวกของท่าน และท่านมายืนอยู่ข้างหน้าเอลีชาและท่านกล่าวว่า
    “​ดู​เถิด บัดนี้​ข้าพเจ้าทราบแล้​วว​่าไม่​มี​พระเจ้าทั่วไปในโลกนอกจากที่ในอิสราเอล
    เพราะฉะนั้นบัดนี้ขอท่านรับของกำนัลสักอย่างหนึ่งจากผู้​รับใช้​ของท่านเถิด”
  por-BR-2018: 'E voltou ao homem de Deus, ele e toda sua companhia, e pôs-se diante
    dele, e disse: Eis que agora conheço que não há Deus em toda a terra, a não ser
    em Israel. Rogo-te que recebas algum presente do teu servo.'
  deu-ELO: 'Und er kehrte zu dem Manne Gottes zurück, er und sein ganzer Zug, und
    er kam und trat vor ihn und sprach: Siehe doch, ich erkenne, daß es auf der ganzen
    Erde keinen Gott gibt, als nur in Israel! Und nun nimm doch ein Geschenk von deinem
    Knechte.'
  eng-WYC-2018: And he turned again with all his fellowship to the man of God, and
    came, and stood before him; and said, Verily I know (now), that none other God
    is in all [the] earth, no but only [the] God of Israel; therefore, I beseech,
    that thou take [a] blessing, that is, a gift, of thy servant, (or and so I beseech
    thee, that thou receive a gift from thy servant).
  epo-epo: 'Kaj li revenis al la homo de Dio, li kaj lia tuta akompanantaro, kaj li
    venis kaj stariĝis antaŭ li, kaj diris: Nun mi eksciis, ke sur la tuta tero ne
    ekzistas Dio krom ĉe Izrael; prenu do nun donacon de via servanto.'
  uig-PIN: 'Xuning bilǝn u barliⱪ ⱨǝmraⱨliri bilǝn Hudaning adimining ⱪexiƣa ⱪaytip
    kelip, uning aldida turup: — Mana ǝmdi pütkül yǝr yüzidǝ Israildin baxⱪa yǝrdǝ
    Huda yoⱪ ikǝn, dǝp bilip yǝttim; ǝmdi ⱨazir, ɵz kǝminǝngdin bir sowƣatni ⱪobul
    ⱪilƣin, dedi.'
  beo-beo: Na:ima:ne amola ea dunu huluane da Ilaisiama buhagili, e da Ilaisia:ma
    amane sia:i, “Na da wali dawa:, Godedafa da Isala:ili fi ilia Gode fawane! Eno
    da hame gala! Amaiba:le, hina! Na da hahawane iasu dima imunu!”
  tpi-OTNT: Na em wantaim ol lain wokboi bilong en i go bek long Elisa, dispela profet
    bilong God. Na Naman i tokim Elisa olsem, “Tru tumas, nau mi save, i no gat wanpela
    god i stap long olgeta kantri bilong graun. God bilong yupela Israel, em tasol
    i God bilong olgeta hap. Olsem na Elisa, bikman bilong mi, mi laik givim presen
    long yu.”
  hau-SA: Sai Na’aman da dukan masu hidimarsa suka koma wurin mutumin Allah. Na’aman
    ya tsaya a gaban mutumin Allah ya ce, “Yanzu na san cewa babu wani Allah a duk
    duniya sai a Isra’ila. Ina roƙonka ka karɓi kyauta daga hannun bawanka.”
  uig-LAT: 'Shuning bilen u barliq hemrahliri bilen Xudaning adimining qéshigha qaytip
    kélip, uning aldida turup: — Mana emdi pütkül yer yüzide Israildin bashqa yerde
    Xuda yoq iken, dep bilip yettim; emdi hazir, öz keminengdin bir sowghatni qobul
    qilghin, dédi.'
  nde-nde: Ngakho uNamani kanye lezinceku zakhe babuyela kumphrofethi uNkulunkulu.
    Wafika wema phambi kwakhe wathi, “Ngiyakwazi ukuthi akulankulunkulu emhlabeni
    wonke ngaphandle kukaNkulunkulu ka-Israyeli. Ngoxolo ngicela wamukele lesisipho
    senceku yakho.”
  ton-ton: 'Pea naʻa ne toe ʻalu ange ki he tangata ʻoe ʻOtua, ʻaia mo ʻene kau fononga
    kotoa pē, pea haʻu, ʻo ne tuʻu ʻi hono ʻao: pea naʻa ne pehē, “Vakai, ʻoku ou
    toki ʻilo eni ʻoku ʻikai ha ʻOtua ʻi māmani kotoa pē, ka ʻi ʻIsileli pe: pea ko
    ia ʻoku ou kole, ke ke maʻu ha meʻaʻofa mei hoʻo tamaioʻeiki.”'
  ces-1613: 'A hned navrátil se k muži Božímu se vším komonstvem svým, a přišed, stál
    před ním a řekl: Aj, již jsem poznal, žeť není Boha na vší zemi, jediné v Izraeli.
    Protož nyní vezmi, prosím, dary tyto od služebníka svého.'
  eng-WMB: He returned to the man of God, he and all his company, and came, and stood
    before him; and he said, “See now, I know that there is no God in all the earth,
    but in Israel. Now therefore, please take a gift from your servant.”
  tam-TCV: அதன்பின் நாகமானும் அவனுடைய எல்லா ஏவலாட்களும் இறைவனின் மனிதனிடம் திரும்பிப்
    போனார்கள். நாகமான் அவனுக்கு முன்னால் நின்று, “இஸ்ரயேலைத் தவிர உலகில் வேறெங்கேயாகிலும்
    இறைவன் இல்லை என்று இப்போது நான் அறிந்தேன். தயவுசெய்து உமது அடியவனிடமிருந்து சிறிய
    அன்பளிப்பை ஏற்றுக்கொள்ளவேண்டும்” என்றான்.
  ceb-ULB: Mibalik si Naaman ngadto sa tawo sa Dios, siya ug ang tanan niyang kauban,
    ug miabot ug mitindog atubang kaniya. Miingon siya, “Tan-awa, karon nasayran ko
    nga walay Dios sa tibuok kalibotan gawas sa Israel. Busa, palihog pagkuha ug gasa
    gikan sa imong sulugoon.”
  pol-UBG: 'Potem wrócił do męża Bożego wraz z całym swoim orszakiem, a gdy przybył,
    stanął przed nim i powiedział: Oto teraz poznałem, że nie ma Boga na całej ziemi
    poza Izraelem. Przyjmij więc, proszę, dar od swego sługi.'
  agr-agr: 'Nunik tsagag niina uyunaidau aidaujai ijunag Eliseojai chichastatus weuwai.
    Nunik jegá Naamán Eliseon chichajak: “¡Dekas yamaik shiig dekaajai, tikich nugkanmak
    Apajuík atsawai, ima Israel aents aidaunmak pujawai! Nuniau asamtai, wait aneasam
    ame mina etsaentuju asamin, wi amina inakem asan, waji aidaun amastatag nunú jukita”,
    tiuwai.'
  kyc-kyc: Baa kapu kyuo banya akali dupwa pipya Ilaisa kareyamo dokona pao dopa leya.
    Namba epapu silyu. Anatu wakale mende kara nange. Isaraele wambunya Anatu dokoko
    angi karenge. Dokona nambana bange rae maiyuo jilyu dake emba nyepe, leya.
  urd-GVU: تب نعمان اپنے تمام ملازموں کے ساتھ مردِ خدا کے پاس واپس گیا۔ اُس کے سامنے
    کھڑے ہو کر اُس نے کہا، ”اب مَیں جان گیا ہوں کہ اسرائیل کے خدا کے سوا پوری دنیا
    میں خدا نہیں ہے۔ ذرا اپنے خادم سے تحفہ قبول کریں۔“
  deu-1912: 'Und er kehrte wieder zu dem Mann Gottes samt seinem ganzen Heer. Und
    da er hineinkam, trat er vor ihn und sprach: Siehe, ich weiß, daß kein Gott ist
    in allen Landen, außer in Israel; so nimm nun den Segen von deinem Knecht.'
  ntj-ntj: Nyangka Nayimannga waarka palyalpayi pirnitjarra marlaku kutipitjangu wati
    nyarra Yilayitjalakutu. Palunyalu watjarnu, “Wiya, Mama Kuurrnga yayirninytju
    purlkanya. Kutjupa palunyapirinypa parna lipiwana nyinarranytjamunurtu. Yuwa,
    kulira-rnanta kutjupa-kutjupa yungkukitjalu.”
  kan-2017: ಅನಂತರ, ನಾಮಾನನು ತನ್ನ ಪರಿವಾರದವರೊಡನೆ, ಹಿಂದಿರುಗಿ ದೇವರ ಮನುಷ್ಯನ ಹತ್ತಿರ ಹೋಗಿ,
    ಅವನ ಮುಂದೆ ನಿಂತು, “ಇಸ್ರಾಯೇಲ್ ದೇಶದಲ್ಲಿರುವ ದೇವರ ಹೊರತಾಗಿ ಲೋಕದಲ್ಲಿ ಬೇರೆ ದೇವರು ಇರುವುದೇ
    ಇಲ್ಲವೆಂಬುದು ಈಗ ನನಗೆ ಗೊತ್ತಾಯಿತು. ನೀನು ದಯವಿಟ್ಟು ಕಾಣಿಕೆಯನ್ನು ಅಂಗೀಕರಿಸಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me sul ngak Elisa ni yad e pi’in nra uned ngak me ga’ar, “Chiney e kug
    nang ndariy yugu reb e got nga bang, ya kemus ni Got nu Israel e bay; ere wenig
    ngom, mfek e tow’ath rom ni kug pi’.”
  hlt-MCSB: Te dongah Pathen hlang taengah amah khaw a lambong boeih neh cet tih Elisha
    mikhmuh ah a pai pah. Israel khui bueng phoeiah tah diklai pum ah Pathen tloe
    om pawh tila ka ming coeng he. Te dongah na sal taeng lamkah yoethennah he doe
    mai laeh,” a ti nah.
  mdy-ETH: ዬካፓ ዒዚ ዒዛና ዎላ ዓኣ ዓሶንታ ዎላ ፆኦሲ ዓሢ ኮይላ ሙካዖ፦ «ዒስራዔኤሌ ፆኦሲፓ ዓታዛ ሜሌ ፆኦሲ ባኣሢ ዓካሪ
    ታ ዔሬኔ፤ ዬያሮ ታ ጎዳሢዮ! ሃዳራ ሃያ ታ ኔኤም ዒንጋ ባኮ ዔኬ» ጌዔኔ።
  twi-ASANTE: Naaman ne ne dɔm no sane kɔeɛ, kɔhwehwɛɛ Onyankopɔn onipa no akyiri
    kwan. Wɔkɔgyinaa nʼanim, maa Naaman kaa sɛ, “Afei na mahunu sɛ Onyankopɔn nni
    ewiase ha baabiara sɛ Israel nko ara. Afei, mesrɛ wo sɛ, gye mʼakyɛdeɛ yi.”
  eng-WEBU: He returned to the man of God, he and all his company, and came, and stood
    before him; and he said, “See now, I know that there is no God in all the earth,
    but in Israel. Now therefore, please take a gift from your servant.”
  wal-wal: Hegaappe guyyiyan, Naa7imaaninne aara yiida asai ubbai Elssaa7ekko guyye
    biis. Bin Naa7imaani a sinttan eqqidi, “Israa7eela biittaanappe attin, sa7a ubban
    Xoossi bainnaagaa taani ha77i eraas. Hayyanaa ha77i taani ne ashkkarai immiyo
    imuwaa ekka!” yaagiis.
  spa-PDDPT: 'Enseguida volvió al varón de ʼElohim con toda su comitiva. Se presentó
    ante él y dijo: Mira, ahora reconozco que no hay ʼElohim en toda la tierra, sino
    en Israel. ¡Te ruego que recibas algún presente de tu esclavo!'
  gun-gun: 'Ha''e gui ma ojevy ju jogueravy Nhanderuete remimbo''ea katy, hexevegua
    kuery ha''e javi reve. Ovaẽ ma vy henonde py hi''aĩ. Ha''e vy aipoe''i: — Aỹ aikuaa
    ma yvy jave rupi ndoikoi Nhanderuete, Israel kuery Ruete e''ỹ vy. Ha''e nunga
    rupi aỹ ma ajerure rejopy aguã mba''emo xee nerembiguai ame''ẽ va''e.'
  ilo-ULB: Nagsubli ni Naaman iti tao ti Dios, isuna ken dagiti amin a kakaduana,
    napan ken timmakder iti sangoananna. Kinunana, “Kitaem, ita ammokon nga awan ti
    Dios iti entero a lubong malaksid iti Dios ti Israel. Isu ngarud a pangngaasim
    ta awatem ti sagut manipud iti adipenmo.”
  kpg-kpg: Mee mo ono ehoo huogodoo gu lloomoi labelaa gi Elisha, ga helekai, “Dolomeenei
    gei au gu iloo eau bolo ma deai di god i golo ai, deelaa hua go di God o Israel.
    Dumaalia mai mua, meenei, kae ina di madau kisakis.”
  uig-ARA: 'شۇنىڭ بىلەن ئۇ بارلىق ھەمراھلىرى بىلەن خۇدانىڭ ئادىمىنىڭ قېشىغا قايتىپ
    كېلىپ، ئۇنىڭ ئالدىدا تۇرۇپ: ــ مانا ئەمدى پۈتكۈل يەر يۈزىدە ئىسرائىلدىن باشقا
    يەردە خۇدا يوق ئىكەن، دەپ بىلىپ يەتتىم؛ ئەمدى ھازىر، ئۆز كەمىنەڭدىن بىر سوۋغاتنى
    قوبۇل قىلغىن، دېدى.'
  sus-sus: Naaman naxa gbilen Ala xa mixi yire, a tan nun a ɲɛrɛ booree birin na.
    A to so, a naxa ti a ya i, a a fala, «N bara a kolon, Ala mu na dɛdɛ xa Isirayila
    bɔxi xa mu a ra. Yakɔsi, n bara i mayandi, i xa n ma buɲa rasuxu.»
  pon-2006: Nahman oh ienge ko koaros eri pwurala rehn Elisa, oh ndaiong, “Met I eseier
    me sohte emen koht likin Koht en Israel. Eri, komw kupwurkalahngan ketikihda kisakis
    wet sang rehi.”
  jae-jae: Go eŋ to nê lau samob, taŋ sêwiŋ eŋ naŋ, sêmu dêdêŋ Anôtônê ŋac tau sêja.
    Eŋ gêô lasê to kêkô eŋ laŋônêm ma eŋ kêsôm gebe “Gôlicgac me, aê kajala aŋga nom
    ŋagamêŋ samob Anôtô ŋanô teŋ gêmoa atomanô, lau Israel nêŋ tageŋ. Amboac tonaŋ
    ôkôc gêŋ ŋaômageŋŋa aŋga nêm sakiŋwaganê acgom.”
  ksd-ksd: 'Ma i ga lilikun tadav ra tutana kai God, diat ma kana tarai, ma dia ga
    tur ta ra luaina matana; ma i ga biti: Ea, go iau nunure ba pa ta God i ki ta
    ra rakarakan a gunagunan ia kaka akari Israel; damana iau lul u ba una alube pa
    go kaugu vartabar.'
  tur-YTC: Kendisi ve bütün yanındakilerle birlikte Tanrı adamının yanına döndü ve
    gelip onun önünde durdu. Naaman, “İşte, şimdi biliyorum ki, İsrael'den başka yeryüzünde
    Tanrı yoktur. Şimdi lütfen hizmetkârından bir armağan al.” dedi.
  grc-BRENT: Καὶ ἐπέστρεψε πρὸς Ἐλισαιὲ αὐτὸς καὶ πᾶσα ἡ παρεμβολὴ αὐτοῦ, καὶ ἦλθε
    καὶ ἔστη ἐνώπιον αὐτοῦ, καὶ εἶπεν, ἰδοὺ ἔγνωκα ὅτι οὐκ ἔστι Θεὸς ἐν πάσῃ τῇ γῇ,
    ὅτι ἀλλʼ ἢ ἐν τῷ Ἰσραήλ· καὶ νῦν λάβε τὴν εὐλογίαν παρὰ τοῦ δούλου σου.
  ind-AYT: Kemudian, dia kembali kepada abdi Allah itu bersama seluruh pasukannya.
    Sesudah sampai, dia berdiri di hadapan Elisa dan berkata, “Lihatlah, sekarang
    aku mengetahui bahwa tidak ada Allah di seluruh bumi kecuali di Israel. Oleh sebab
    itu, terimalah sekarang pemberian dari hambamu ini.”
  nya-nya: Pamenepo Naamani ndi atumiki ake onse anabwerera kwa munthu wa Mulungu
    uja. Naamani anayima pamaso pa Elisa ndipo anati, “Tsopano ndikudziwa kuti kulibe
    Mulungu wina pa dziko lonse lapansi koma mu Israeli mokha. Chonde, tsopano landirani
    mphatso ya mtumiki wanu.”
  hrv-hrv: 'Vrati se on Elizeju sa svom svojom pratnjom, uđe, stade preda nj i reče
    mu: “Evo, sad znam da nema Boga na svoj zemlji, osim u Izraelu. Zato te molim,
    primi dar od svoga sluge.”'
  mps-mps: Tama aga dali, te aga sę ebo bidi dabe dali, augwali hodobo ma geasa peyu,
    te Elisa pageba sabolali. Te profet te Godigo profet bidi mu. Tama te Namango
    Elisabolo e tiwai po tama wali, “Mu tamao, megi eno koneanio, e tigidali bulu
    tǫde god me deli me bidibeo. Israel dagego God, te God deligo tigidali bulu usu
    elalubao. Tama tialima, Elisa, eno genuai bidi, eno homugo eno nagebolo eno puba
    hwi wabo nai nagebolo mawaio,” wali.
  tpi-tpi: Na em wantaim ol lain wokboi bilong en i go bek long Elisa, dispela profet
    bilong God. Na Naman i tokim Elisa olsem, “Tru tumas, nau mi save, i no gat wanpela
    god i stap long olgeta kantri bilong graun. God bilong yupela Israel, em tasol
    i God bilong olgeta hap. Olsem na Elisa, bikman bilong mi, mi laik givim presen
    long yu.”
  dan-1931: 'Så vendte han med hele sit Følge tilbage til den Guds Mand, og da han
    var kommet derhen, trådte han frem for ham og sagde: “Nu ved jeg, at der ingensteds
    på Jorden er nogen Gud uden i Israel! Så modtag nu en Takkegave af din Træl!”'
  vie-OVCB: 'Na-a-man và đoàn tùy tùng quay lại nhà người của Đức Chúa Trời. Đứng
    trước mặt tiên tri, Na-a-man nói: “Bây giờ tôi nhận biết rằng trừ Ít-ra-ên, thế
    gian không có Đức Chúa Trời. Vậy xin tiên tri vui lòng nhận món quà mọn này.”'
  guj-2017: ત્યાર પછી નામાન પોતાની આખી ટુકડી સાથે ઈશ્વરભક્ત એલિશા પાસે પાછો જઈને તેની
    આગળ ઊભો રહ્યો. તેણે કહ્યું, “જો, હવે મને ખાતરી થઈ કે ઇઝરાયલ સિવાય આખી પૃથ્વી પર
    બીજે ક્યાંય ઈશ્વર નથી. તો હવે કૃપા કરીને, આ તારા સેવક પાસેથી ભેંટ લે.”
  pon-2006A: Nahman oh ienge ko koaros eri pwurala rehn Elisa, oh ndaiong, “Met I
    eseier me sohte emen koht likin Koht en Israel. Eri, komw kupwurkalahngan ketikihda
    kisakis wet sang rehi.”
  por-BRBSL: 'Ele voltou ao homem de Deus, ele e toda a sua companhia, e veio, e ficou
    diante dele; e disse: “Veja agora, eu sei que não há Deus em toda a terra, mas
    em Israel”. Agora, portanto, por favor, aceite um presente de seu servo”.'
  cth-cth: Ama hoi a sannaw pueng hai Cathut e tami onae koe lah be a ban awh teh,
    a hmalah vah a kangdue pouh awh. Khenhaw! Isarel ram laipalah hoi talai van pueng
    dawkvah, Cathut awm hoeh tie ka panue toe. Hahoi na san koe e poehno na dâw pouh
    loe atipouh.
  twi-twi: Naaman ne ne dɔm no san kɔ kɔhwehwɛɛ Onyankopɔn nipa no akyi kwan. Wokogyinaa
    nʼanim, maa Naaman kae se, “Afei na mahu sɛ Onyankopɔn nni wiase ha baabiara sɛ
    Israel nko ara. Afei, mesrɛ wo sɛ, gye mʼakyɛde yi.”
  hlt-hlt: Te dongah Pathen hlang taengah amah khaw a lambong boeih neh cet tih Elisha
    mikhmuh ah a pai pah. Israel khui bueng phoeiah tah diklai pum ah Pathen tloe
    om pawh tila ka ming coeng he. Te dongah na sal taeng lamkah yoethennah he doe
    mai laeh,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Nɑɑmɑɑ wɛ̃tɛní Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò borɛ̀ wenwe nɛ̀
    o tũ̀mbɛ̀, kɛ́tɑroo kɛ́cómmɔ́ɔ Edisee ììkɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: M bɑntɛ́mu di mmɔ̀nnì
    kɛ dò nkɛtenkɛ̀ kɛmɔu miɛkɛ Kuyie nyí bo dɛ̀mɑrɛ̀ kɛ̀ dɛ̀ í tú Isidɑyɛɛribɛ tenkɛ̀.
    Mí nhɑ kóo tɔ̃ntì n dɑ bɑ́ɑ́mmu, cɔutɛ́ dipɑ̃nnì diì.'
  msy-2020: Egha a uan ingangarir gumaziba ko, me ua Godɨn ingangarir gumazim bagha
    ghue. Egha Naman, Elisan guamɨn tugha a mɨgɨa ghaze, “Kɨ datɨrɨghɨn fo, godɨn
    tam ua nguazir kamɨn nguibatamɨn itir puvatɨ. Ia Israelia, ian God, a guizbangɨra
    God. Kamaghɨn amizɨ, ga uaning, kɨ nɨn ingangarir gumazim, kɨ bizir aghuim nɨ
    danɨngasa, nɨ na dama a inigh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Nɑɑmɑŋ nɑ ɩ nyǝ́mɑ pɑ mǝlɑ kpɑkpɑɑ kɛ Ilisee tɛ, nɑ ɩ́ tɔ́ sɩ:
    Pǝnɛntɛ mɑ nyǝmɑ́ sɩ Ɩsɔ nɔɣɔlʋ fɛɩ tɛtʋ tɑɑ kɛ́ tiili, ɩsɩɩ Ɩsɛɣɛlɩ Ɩsɔ. Ɩlɛ
    mɑ sɛɛkǝnɑ-ŋ nɑ wontu tǝnɛ.'
  azb-azb: 'Naaman bütün dəstəsi ilə yenə Allah adamının yanına gəldi və onun önündə
    dayanıb dedi: «Bax indi bildim ki, İsraildən başqa, dünyanın heç bir yerində Allah
    yoxdur. Buyur bu qulunun hədiyyəsini götür».'
  eng-DBY: And he returned to the man of God, he and all his company, and came and
    stood before him; and he said, Behold, I know that there is no God in all the
    earth but in Israel; and now, I pray thee, take a present of thy servant.
  hin-2017: तब वह अपने सब दल बल समेत परमेश्वर के भक्त के यहाँ लौट आया, और उसके सम्मुख
    खड़ा होकर कहने लगा, “सुन, अब मैंने जान लिया है, कि समस्त पृथ्वी में इस्राएल को
    छोड़ और कहीं परमेश्वर नहीं है! इसलिए अब अपने दास की भेंट ग्रहण कर।”
  wol-KYG: 'Ba loolu amee Naaman dellu ca góoru Yàlla ga, mook mboolem toppam ma.
    Mu dikk ba ca moom, taxaw ne: «Dama ne léegi wóor na ma ne amul jenn Yàlla ci
    mboolem àddina ju moy Yàlla ji ci Israyil. Kon nag sang bi, ngalla nangul lii,
    maa la ko may.»'
  eng-YLT: And he turneth back unto the man of God, he and all his camp, and cometh
    in, and standeth before him, and saith, 'Lo, I pray thee, I have known that there
    is not a God in all the earth except in Israel; and now, take, I pray thee, a
    blessing from thy servant.'
  kne-kne: Nantaolis sisya ya din amin ay kinoyog na sin kad-an Eliseo. En da pinmika
    sin sangoanana yan kanana, “Ed wani yan inammoak ay magay odom ay Diyos isnan
    intiro ay lobong mo adi et anggoy din Diyos di Israel. Pangaasim koma, apo, ta
    awatem nan isagot ko.”
  eng-WYC-2017: And he turned again with all his fellowship to the man of God, and
    came, and stood before him; and said, Verily I know, that none other God is in
    all [the] earth, no but only [the] God of Israel; therefore, I beseech, that thou
    take [a] blessing, that is, a gift, of thy servant.
  eng-WMBB: He returned to the man of God, he and all his company, and came, and stood
    before him; and he said, “See now, I know that there is no God in all the earth,
    but in Israel. Now therefore, please take a gift from your servant.”
  urd-GVH: तब नामान अपने तमाम मुलाज़िमों के साथ मर्दे-ख़ुदा के पास वापस गया। उसके
    सामने खड़े होकर उसने कहा, “अब मैं जान गया हूँ कि इसराईल के ख़ुदा के सिवा पूरी
    दुनिया में ख़ुदा नहीं है। ज़रा अपने ख़ादिम से तोह्फ़ा क़बूल करें।”
  rug-rug: Meke kekere pule la koe Ilaisa si asa, meke sari doduru nana tie, meke
    la zama koasa, “Kamahire tu tiqe gilania rau sapu loke Tamasa si koa, ba sa Tamasa
    mo tadi pa Izireli; ke mamu vagi mo sari na vinariponi koa rau hire,” gua si asa.
  gaz-gaz: Ergasii Naʼamaanii fi tajaajiltoonni isaa hundi gara nama Waaqaa sanaatti
    deebiʼan. Niʼimaanis fuula isaa dura dhaabatee, “Ani akka Israaʼel keessa malee
    addunyaa guutuu keessa Waaqni hin jirre amma beekeera. Kanaafuu maaloo garbicha
    kee irraa kennaa tokko fudhadhu” jedhe.
  fra-LSG: 'Naaman retourna vers l’homme de Dieu, avec toute sa suite. Lorsqu’il fut
    arrivé, il se présenta devant lui, et dit: Voici, je reconnais qu’il n’y a point
    de Dieu sur toute la terre, si ce n’est en Israël. Et maintenant, accepte, je
    te prie, un présent de la part de ton serviteur.'
  gnn-gnn: Bala ŋayi roŋiyinanydja bala Yelatjiyawalanydja, bala ŋayi waŋanana bitjarrana,
    “Liŋguna ŋarra marŋgithinana ŋunhi nhuŋunydja waŋarr yuwalknha wal'ŋu. Ŋarranydja
    ḏukṯukthina nhuŋu wekanharawu mundhurrwu malaŋuwu, liŋgu nhe ŋarranha ḏukmaraŋala.”
  yal-yal: Naman yi xɛtɛ sayiban fɛma, e nun naxanye birin yi a fɔxɔ ra. E to fa,
    a yɛtɛ yita sayiban na, a yi a fala a xa, a naxa, “N bata a kolon iki fa fala,
    ala yo mi na bɔxɔ xɔnna fari fɔ Isirayilaa Ala. N bata i mafan, tin i kiseen nasuxu
    n naxan soma i yii.”
  haw-1868: A hoi hou aku la ia i ke kanaka o ke Akua, oia a me kona poe a pau, a
    hiki aku la, a ku imua ona; i aku la, Aia hoi, ano ua ike au, aole he Akua ma
    ka honua a pau, maloko o ka Iseraela wale no; ano hoi, ke noi aku nei au ia oe,
    e lawe oe i ka makana a kau kauwa.
  arb-NAV: 'فَرَجَعَ إِلَى رَجُلِ اللهِ مَعَ سَائِرِ جَيْشِهِ وَدَخَلَ وَوَقَفَ أَمَامَهُ
    قَائِلاً: «لَقَدْ أَدْرَكْتُ أَنَّهُ لَا يُوْجَدُ إِلَهٌ فِي كُلِّ الأَرْضِ إِلّا
    فِي إِسْرَائِيلَ، فَأَرْجُوكَ أَنْ تَقْبَلَ الآنَ هَدِيَّةً مِنْ عَبْدِكَ».'
  ewe-ewe: Tete Naaman kple eƒe dɔlawo katã trɔ yi ɖe Mawu ƒe ame la gbɔ ɖatsi tsitre
    ɖe eŋkume hegblɔ nɛ be, “Azɔ la menyae be Mawu aɖeke mele xexea katã me o negbe
    le Israel ko, eya ta meɖe kuku, xɔ nunana siawo le wò dɔla si.”
  eng-LEE: And he returned to the man of God, he with all his camp, and came and stood
    before him, and said, Behold, now I know that there is no god on all the earth,
    but in Israel; and now, I pray thee, take a present from thy servant.
  gvn-gvn: '@see-verse:2KI.005.014'
  asm-FB: নামান আৰু তেওঁৰ সকলো সঙ্গী তেতিয়া ঈশ্বৰৰ লোকৰ ওচৰলৈ উভটি আহিল। ইলীচাৰ সন্মুখত
    থিয় হৈ ক’লে, “মই এতিয়া জানিলোঁ যে, ইস্রায়েলৰ বাহিৰে গোটেই পৃথিৱীতে আৰু ক’তো
    ঈশ্বৰ নাই। গতিকে এতিয়া অনুগ্রহ কৰি, আপোনাৰ এই দাসৰ পৰা এটি উপহাৰ গ্ৰহণ কৰক।”
  sus-A: نَامَن نَشَ فبِلٍن عَلَ شَ مِشِ يِرٍ، عَ تَن نُن عَ حّرّ بٌورٍيٍ بِرِن نَ.
    عَ تٌ سٌ، عَ نَشَ تِ عَ يَ عِ، عَ عَ قَلَ، «ﭑ بَرَ عَ كٌلٌن، عَلَ مُ نَ دّدّ شَ
    عِسِرَيِلَ بْشِ شَ مُ عَ رَ. يَكْسِ، ﭑ بَرَ عِ مَيَندِ، عِ شَ ﭑ مَ بُحَ رَ سُشُ.»
  fra-SBL: 'Il retourna auprès de l''homme de Dieu, lui et toute sa troupe, et vint
    se présenter devant lui ; et il dit : « Voici, je sais qu''il n''y a de Dieu dans
    toute la terre qu''en Israël. Maintenant donc, je te prie de prendre un cadeau
    de ton serviteur. »'
  hbo-hbo: וַיָּשָׁב֩ אֶל־אִ֨ישׁ הָאֱלֹהִ֜ים ה֣וּא וְכָֽל־מַחֲנֵ֗הוּ וַיָּבֹא֮ וַיַּעֲמֹ֣ד
    לְפָנָיו֒ וַיֹּ֗אמֶר הִנֵּה־נָ֤א יָדַ֙עְתִּי֙ כִּ֣י אֵ֤ין אֱלֹהִים֙ בְּכָל־הָאָ֔רֶץ
    כִּ֖י אִם־בְּיִשְׂרָאֵ֑ל וְעַתָּ֛ה קַח־נָ֥א בְרָכָ֖ה מֵאֵ֥ת עַבְדֶּֽךָ׃
  piu-2006: Nayamananyangarriya yunyparrirra maḻaku yanu Yilatjaku waaḻakutu. Nayamanalu
    Yilatjala alatji watjaṉu, “Ngayulu palyantjatjanungkuṉa tjukarurrulpi kuliṉi.
    Katutjanya kutjulampa mayutju tiṉa nyinanyi. Paluru Yitjurilaku walytja ngaṉṯitja
    tjuṯa yaṉṯayaṉṯalpayi. Palyarringutjatjanungkuṉanta mani yulytjaṯarra yinytjanungku
    yungku.” Yilatjalu marrkuṉu, “Wiya, kanyilangku! Wiyaṉin yinytjanungku yungkunytjaku.”
    Nayamanalu puṯu yungkula alatji watjaṉu, “Ngayulu ngurrakutu yankula mayutju Katutjanya
    kutju puḻkapungkukitjangku kuliṉi. Katutjaku kutjuṉara tjawirrilyi pungkula kutjalku.
    Ngaatjanya kutjuṉanta kuwarri tjapiṉi. Palyaṉa paṉa ngaatjanu payikingka tjunkula
    tuungkiyi kutjarrangka katiku? Kuliṉiṉa Katutjaku paṉa walytja ngaa ngurraraṉa
    mantjira katirra ngurra walytjangka yintilku. Yintira tjinangku paṉa kantura ngaraku
    Mama Katutjanya puḻkapungkukitjangku.” Yilatjalu watjaṉu, “Palya, ngurrakutu tjawara
    mantjira kati!”
  kik-kik: Hĩndĩ ĩyo Naamani na arĩa othe maamũteithagia magĩcooka kũrĩ mũndũ wa Ngai.
    Nake akĩrũgama mbere yake, akiuga atĩrĩ, “Rĩu nĩndamenya atĩ gũtirĩ Ngai ũngĩ
    thĩ yothe tiga gũkũ Isiraeli. Ndagũthaitha wĩtĩkĩre kuoya kĩheo kuuma kũrĩ ndungata
    yaku.”
  fra-NCL: 'Naaman retourna vers l’homme de Dieu, avec toute sa suite. Quand il fut
    arrivé, il se présenta devant lui et dit : « Voici donc que je sais qu’il n’y
    a pas de Dieu sur toute la terre, si ce n’est en Israël. Et maintenant, accepte
    donc un présent de la part de ton serviteur. »'
  cek-AK: Naaman loe a tamnanawk hoi nawnto Sithaw kami khaeah amlaem let; a hmaa
    ah angdoet pacoengah, Israel prae khue ai ah loe, long nuiah Sithaw om ai, tiah
    vaihi ka panoek tangtang boeh, to pongah na tamna khae ih tangqum hae talawk pae
    ah, tiah a naa.
  cuk-cuk: 'A-sorbali, Naamán, dule-e-bardakdimalad-ebo Bab-Dummad-e-dulese gannar
    nadmalad. Ese modapgu, ega sogdapid: —Emisgindi, an nue-wisdo, we-napneggine Bab-Dummad-baid
    maisulid, unnila Israel-Bab-Dummadbi maid. Emide, an bega wilesagwa soged, be-mai
    bega ibmar-wis-ukbiedi, be sue.'
  uig-CYR: 'Шуниң билән у барлиқ һәмраһлири билән Худаниң адиминиң қешиға қайтип келип,
    униң алдида туруп: — Мана әнди пүткүл йәр йүзидә Исраилдин башқа йәрдә Худа йоқ
    екән, дәп билип йәттим; әнди һазир, өз кәминәңдин бир соғатни қобул қилғин, деди.'
  pma-pma: Navong lesi mukok, kei muris ral min meatin keil onen uva avales Elisa.
    Kei viteni min Elisa vit, “Kosa nakilea suk keke ahi sav tovuol emun. Ahi onen
    me-Isrel keil, kei tas moul.”
  tel-2017: నయమాను అప్పుడు సపరివార సమేతంగా తిరిగి దేవుని మనిషి దగ్గరికి వచ్చాడు. అతని
    ఎదుట నిలబడి ఇలా అన్నాడు “చూడండి, ఇశ్రాయేలులో తప్ప భూమి మీద ఎక్కడా వేరే దేవుడు
    లేడని ఇప్పుడు నాకు తెలిసింది. కాబట్టి ఇప్పుడు నీ సేవకుడిచ్చే కానుక మీరు తీసుకోవాలి.”
  hat-BSA: 'Lè li te retounen kote nonm Bondye a avèk tout konpanyen li e te vin kanpe
    devan li, li te di: “Gade byen, koulye a, mwen konnen ke nanpwen lòt Dye nan tout
    tè a, sof ke an Israël. Pou sa, souple, aksepte yon kado nan men sèvitè ou a depi
    koulye a.”'
  bxh-bxh: Habahim Neimani maꞌena ena tatau sa fuyo Yaubada ena peloweta Ilaisa lisina.
    Neimani ya obiyo Ilaisa nuwanuwana yai na iyen, Aho te E siba tanoꞌubu mahudoꞌina
    yai, Isalaela edi Yaubada ibona Yaubada! Yau em tau lau fayofayo! Logena egu ainauya
    te u abi.
  kos-kos: El folokla nu yorol Elisha wi mwet lal nukewa ac fahk, “Inge nga etu lah
    wangin siena god sayen God lun Israel. Ke ma inge, nunak munas eis mwe lung nga
    sot inge.”
  hbo-WLC: וַיָּשָׁב֩ אֶל־אִ֨ישׁ הָאֱלֹהִ֜ים ה֣וּא וְכָֽל־מַחֲנֵ֗הוּ וַיָּבֹא֮ וַיַּעֲמֹ֣ד
    לְפָנָיו֒ וַיֹּ֗אמֶר הִנֵּה־נָ֤א יָדַ֙עְתִּי֙ כִּ֣י אֵ֤ין אֱלֹהִים֙ בְּכָל־הָאָ֔רֶץ
    כִּ֖י אִם־בְּיִשְׂרָאֵ֑ל וְעַתָּ֛ה קַח־נָ֥א בְרָכָ֖ה מֵאֵ֥ת עַבְדֶּֽךָ׃
  ibo-ibo: Mgbe ahụ, Neeman na ndị niile ya na ha so laghachikwutere onye nke Chineke.
    O guzoro nʼihu ya sị, “Ugbu a amatala m na ọ dịghị Chineke ọzọ dị nʼụwa niile
    ma ọ bụghị naanị nʼIzrel. Ya mere, biko, nara onyinye a site nʼaka ohu gị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ନାମାନ୍‍ ଓ ତାହାର ସଙ୍ଗୀ ସମସ୍ତେ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କ ନିକଟକୁ ଫେରିଆସି
    ତାଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେଲେ; ଆଉ ନାମାନ୍‍ କହିଲା, “ଦେଖନ୍ତୁ, ଏବେ ମୁଁ ଜାଣିଲି ଯେ, ଇସ୍ରାଏଲ
    ପରମେଶ୍ୱରଙ୍କ ବ୍ୟତୀତ ସମୁଦାୟ ପୃଥିବୀରେ ପରମେଶ୍ୱର କେହି ନାହାନ୍ତି; ଏହେତୁ ଏବେ ମୁଁ ଆପଣଙ୍କୁ
    ବିନୟ କରୁଅଛି, ଆପଣା ଦାସଠାରୁ ଉପହାର ଗ୍ରହଣ କରନ୍ତୁ।”
  wmt-wmt: '@see-verse:2KI.005.014'
  chk-chk: Mürin, Naeman me nöün kewe chon angang ra liwiniti Elisa. Iwe, a ütä fän
    mesan o üra, “Iei ükärän silei pwe esap wor eman Kot won unusen fanüfan lükün
    ewe Koten Israel. Kose mochen kopwe angei eu lifang seniei ngang noum chon angang.”
  rop-rop: Imbin gobek langa Ilaisha garram ola wekinmen blanga im en imbin tok, “Tudei
    na ai sabi nomo eni drimin jidan eniweya langa dijan wel, oni det trubala God
    blanga Isreil. Wal larram mi gibit yu presen.”
  ukr-1871: 'І вернувся він із усїма супровідниками своїми до чоловіка Божого, а прибувши,
    приступив перед його та й каже: Знай, тепер я зрозумів, що нема Бога на всїй землї,
    тільки в Ізраїлї. Прийми ж гостинець від слуги твого.'
  deu-1951: 'Und er kehrte wieder zu dem Manne Gottes zurück, er und sein ganzes Gefolge.
    Und er ging hinein, trat vor ihn und sprach: Siehe, nun weiß ich, daß kein Gott
    auf der ganzen Erde ist, außer in Israel! Und nun nimm doch ein Geschenk an von
    deinem Knechte!'
  eng-JPS: 'And he returned to the man of God, he and all his company, and came, and
    stood before him; and he said: ''Behold now, I know that there is no God in all
    the earth, but in Israel; now therefore, I pray thee, take a present of thy servant.'''
  srp-1865: 'Tada se vrati k èovjeku Božijemu sa pratnjom svojom, i došav stade pred
    njim, i reèe: evo sad vidim da nema Boga nigdje na zemlji do u Izrailju. Nego
    uzmi dar od sluge svojega.'
  lug-lug: Awo Naamani n’ekibinja kye ne baddayo eri omusajja wa Katonda. N’agenda
    n’ayimirira mu maaso ge, n’ayogera nti, “Kaakano ntegeeredde ddala nga teri Katonda
    mu nsi endala zonna wabula mu Isirayiri. Noolwekyo kkiriza ekirabo okuva eri omuddu
    wo.”
  heb-heb: וישב אל איש האלהים הוא וכל מחנהו ויבא ויעמד לפניו ויאמר הנה נא ידעתי כי
    אין אלהים בכל הארץ כי אם בישראל ועתה קח נא ברכה מאת עבדך׃
  ben-IRV: পরে তিনি তাঁর সঙ্গীদের জনগনের সঙ্গে ঈশ্বরের লোকের কাছে ফিরে এসে তাঁর সামনে
    দাঁড়িয়ে বললেন, “দেখুন, আমি এখন জানতে পারলাম যে, একমাত্র ইস্রায়েলের ঈশ্বর ছাড়া
    সারা পৃথিবীতে আর কোন ঈশ্বর নেই; অতএব অনুরোধ করি, আপনার দাসের কাছ থেকে উপহার নিন।”
  pan-pan: ਤਾਂ ਉਹ ਤੇ ਉਹ ਦੀ ਸਾਰੀ ਟੋਲੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਕੋਲ ਮੁੜ ਕੇ ਆਏ ਅਤੇ ਉਹ ਉਸ ਦੇ ਅੱਗੇ
    ਖੜ੍ਹੇ ਹੋ ਕੇ ਬੋਲਿਆ, “ਵੇਖ, ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਇਸਰਾਏਲ ਤੋਂ ਬਿਨ੍ਹਾਂ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਕੋਈ
    ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਹੈ। ਇਸ ਲਈ ਹੁਣ ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਕ ਭੇਂਟ ਕਬੂਲ ਕਰ।”
  mya-JVB: သို့ပြီးမှ လိုက် သော သူအပေါင်း တို့နှင့်တကွ ဘုရားသခင် ၏ လူ ထံ သို့ပြန်လာ
    ၍ သူ့ ရှေ့ ၌ရပ် လျက် ၊ ဣသရေလ ပြည်မှတပါး အဘယ် ပြည် ၌ မျှ ဘုရားသခင် မရှိ သည် ကို
    ယခု အကျွန်ုပ်သိ ပါ၏။ သို့ဖြစ်၍ ကိုယ်တော် ၏ကျွန် လှူသော အလှူလက်ဆောင်ကို ခံယူ တော်မူပါဟု
    တောင်း လျှောက်လေ၏
  tbg-tbg: Vira vaata koqema vuvaro viva nai kaiqa vaiintinavu hampata tuvurantero
    Elisaava vaunaini oruntero tiharo, Ho vate te kankomake iri tavauramanta kia maa
    vataraqaa vo variqa vo variqa variavo. Isareriqaa raqikiva Kotiva, vivaqaima Variqavano
    vaivo. Mpo, kaiqe te ariara quaheha vo haika ai amiare, tiro.
  hmo-hmo: Namana be Elisaia dekenai ia giroa lou, mai iena orea taudia ibounai danu.
    Elisaia ena vairanai Namana ia gini, ia gwau, “Harihari lau diba tanobada ibounai
    lalonai Dirava ta be lasi, to Israela ena Dirava sibona. Unai dainai mani emu
    kara, harihari gauna lau dekena amo do oi abia.”
  urd-urd: फिर वह अपनी जिलौ के सब लोगों के साथ नबी के पास लौटा, और उसके सामने खड़ा
    हुआ और कहने लगा, “देख, अब मैंने जान लिया कि इस्राईल को छोड़ और कहीं इस ज़मीन पर
    कोई ख़ुदा नहीं। इसलिए अब करम फ़रमाकर अपने ख़ादिम का तोहफ़ा कु़बूल कर।”
  rus-SYN: 'И возвратился к человеку Божию он и все сопровождавшие его, и пришел,
    и стал пред ним, и сказал: вот, я узнал, что на всей земле нет Бога, как только
    у Израиля; итак прими дар от раба твоего.'
  bqc-SIM: 'Ɔ̃ Naama ń a ìwaↄ ɛ̀a gɛ̀ Lua gbɛ̃́pi kĩ́i ḿpii, à zɛ̀ aà aɛ à
    mɛ̀: Má dↄ̃ sa kɛ́ diie ku guei dṹnia guuo, sema Isaili bùsuu bàasio. Gba
    pↄ́ mapi n zↄ̀blena ma mↄòɛ bee sí.'
  tcz-CHONGTHU: Hijou chun Naaman le aloi hocheng chu Pathen mipa kom’a dingin ahungkile
    tauvin ahi. Amaho ama sanga adingun Naaman in hitin aseije, “Israel gamtilou vannoi
    leiset gamdanga hin Pathen aumpoi ti kahe chentai, hijeh chun nasohpa a konin
    kipa thilpeh hi nei sanpehtan,” ati.
  mar-mar: नामान व त्याच्याबरोबरचे लोक देवाच्या मनुष्याकडे परत जाऊन त्याच्यासमोर उभे
    राहिले. तो म्हणाला, “पहा, सर्व पृथ्वीवर इस्राएलाबाहेर देव नाही हे आता मला कळाले
    आहे. माझ्याकडून कृपया, ही भेट घ्यावी.”
  soq-soq: Ita Naeman apanawa uduudu do leuntone God perowetawa Elaisa mampe anton.
    Naeman Elaisa danawe enene mukalene wanase, “Tauma ne atenten Israelwa Godiu tawo
    uduudu osowe me os God wande! Sa baiwa ne nolaa dewalala menanedia amonana ema
    e wadaa.”
  qub-qub: 'Chaura llapan yan''guincunawan cutiran Eliseo cajman. Chayaycur Naamanga
    niran: «Cananga cuentata gocushcänami tayta. Cay pachacho manami canchu juc Diosga.
    ¡Israel-llachömi Tayta Diosga! Chaymi cananga gamta goycunäpaj apamushäcunata
    chasquiycamay ari tayta.»'
  bqp-bqp: 'Akũ Naama kũ a ìbanↄ ɛ̀ra ò gɛ̀ɛ Luda gbɛ̃ kĩnaa ń pínki. À zɛ̀ a arɛ
    à pì: Má dↄ̃̀ sà kũ Luda kú gukea andunia gũnlo, séde Isarailanↄ bùsun. Ǹ gba
    kũ makũ n zↄ̀bleri ma suonnɛ dí sí.'
  hat-hat: 'Lè sa a li tounen bò kote sèvitè Bondye a ansanm ak tout moun ki te avè
    l'' yo. Li kanpe devan l'', li di l'' konsa: —Koulye a, mwen konnen pa gen Bondye
    lòt kote sou latè pase nan peyi Izrayèl la. Tanpri, resevwa kado m''ap ba ou la
    a.'
  eng-BSB: Then Naaman and all his attendants went back to the man of God, stood before
    him, and declared, “Now I know for sure that there is no God in all the earth
    except in Israel. So please accept a gift from your servant.”
  eng-WEBPB: He returned to the man of God, he and all his company, and came, and
    stood before him; and he said, “See now, I know that there is no God in all the
    earth, but in Israel. Now therefore, please take a gift from your servant.”
  kbq-kbq: Ana hutege'za Nemani'ene eri'za vahe'amo'za ete Ra Anumzamofo kasnampa
    nete e'naze. Anama hute'za Nemani'a Elisa avuga ome otino amanage hu'ne, Menima
    nagrama antahuana maka ama mopafina mago anumzana omani'neanki, Israeli vahe'motma
    tamagri Anumzamo agrake maka vahe Ra Anumzana mani'ne. E'ina hu'negu muse hugantoanki
    kvanimoka ama kamua musezana erio.
  nhe-BL: 'Huajca yajaya huan nochi itlatequipanojcahua sampa yajque quiitatoj Eliseo,
    yajaya tlen itlatequipanojca Toteco Dios. Huan quema ajsito campa Eliseo, Naamán
    quiilhui: ―Ama nijmati axaca seyoc ipan nochi tlaltepactli tlen nelía Dios. Toteco
    Dios san itztoc nica ipan tlali Israel. Nimitztlajtlanía xijseli ni tlamantli
    tlen na, nimotlatequipanojca, nimitzhualiquilía.'
  bus-bus: 'Ben Naama kↄ̃n a ìbanↄ ɛ̀ara wà gàa Luda gbɛ̃ kiia ń píngi. À zɛ̀ à aɛ
    à bè: Má dↄ̃̀ sa kɛ̀ Ludaa kú gukea anduna guuro, séde Isarailinↄ bùsun. Ǹ gbaa
    kɛ̀ mamↄma n zↄ̀bleri ma mↄonnɛɛ kɛ̀ sí.'
  gub-BL: A'e re uzewyr Erizew heko haw pe uzehe we har wanupi kury. — Akwaw ko ma'e
    ihe kury. Naheta kwaw amo ae Tupàn azeharomoete har ywy rehe. Xo pitài zo. Xo
    Izaew wazar zo wiko Tupànete romo. Amono putar amo ma'e newe nehe kury. Aze ikatu
    newe, epyhyk nehe, i'i tuwihaw Erizew pe.
  eng-DRA: 'And returning to the man of God with all his train, be came, and stood
    before him, and said: In truth, I know there is no other God in all the earth,
    but only in Israel: I beseech thee therefore take a blessing of thy servant.'
