verse: 2KI.005.020
translations:
  mal-C: 'ദൈവപുരുഷനായ എലീശയുടെ ഭൃത്യൻ ഗേഹസി ചിന്തിച്ചു: “ഈ അരാമ്യനായ നയമാൻ കൊണ്ടുവന്നതൊന്നും
    വാങ്ങിക്കാതെ എന്റെ യജമാനൻ അദ്ദേഹത്തെ വെറുതേ വിട്ടുകളഞ്ഞിരിക്കുന്നു. യഹോവയാണെ,
    ഞാൻ അദ്ദേഹത്തിന്റെ പിന്നാലെ ഓടി അദ്ദേഹത്തിൽനിന്ന് എന്തെങ്കിലും വാങ്ങും.”'
  deu-TKW: 'sprach Gehasi, der Diener Elisas, des Gottesmannes, bei sich selbst: Da
    hat nun mein Herr diesen Aramäer Naeman geschont und hat von ihm nicht angenommen,
    was er hergebracht hat. So wahr Jahwe lebt, ich muß ihm nachlaufen und mir etwas
    von ihm geben lassen!'
  lin-lin: 'Geazi, mosali ya Elize, moto na Nzambe, amilobelaki : « Nkolo na ngai
    atiki penza na pamba Namani, moto oyo ya Arami, wana aboyi kozwa biloko oyo amemelaki
    ye. Na Kombo na Yawe, nakolanda ye mbangu mpe nakozwa ata eloko moko epai na ye. »'
  eng-LSV: and Gehazi, servant of Elisha the man of God, says, “Behold, my lord has
    spared this Aramean Naaman, not to receive from his hand that which he brought;
    for YHWH lives; if I have run after him, then I have taken something from him.”
  eng-GNV: 'And Gehazi the seruant of Elisha the man of God sayde, Beholde, my master
    hath spared this Aramite Naaman, receiuing not those things at his hand that he
    brought: as the Lord liueth, I will runne after him, and take somewhat of him.'
  eng-WEBSTER: 'But Gehazi, the servant of Elisha the man of God, said, Behold, my
    master hath spared Naaman this Syrian, in not receiving at his hands that which
    he brought: but as the LORD liveth, I will run after him, and take somewhat from
    him.'
  nhw-BL: 'Giezi, itequipanojca tlajtol pannextijquetl Eliseo, moilhui: “Noteco, quicajtoc
    ma yohui Naamán nopa tlali Siria ejquetl huan amo tleno quiseli catli quihualicatoya.
    Temachtli nimotlalos huan nicajsiti huan nijtlajtlanis ma nechmaca se tlenijqui.”'
  swh-ONEN: Gehazi, mtumishi wa Elisha mtu wa Mungu, akajiambia mwenyewe, “Bwana wangu
    amemwachia kirahisi sana Naamani, huyu Mwaramu, kwa kutokupokea kutoka kwake vile
    alivyovileta. Hakika kama Bwana aishivyo, nitamkimbilia na kupata kitu kutoka
    kwake.”
  bba-bba: yerɑ Gehɑsi Eliseen ɑluwɑɑsi wi, u bwisikɑ u nɛɛ, wee, nɛn yinni kun Nɑmɑni
    Siriɡii wi ɡɑ̃ɑnu mwɑɑri ni u kɑ nɑ sɔɔ. Yen sɔ̃, sere kɑ Yinni Gusunɔn wɑ̃ɑru
    kon nùn nɑɑ ɡirɑwɑ kpɑ n nùn ɡɑ̃ɑnu mwɑɑri.
  eng-KJVCPB: 'But Gehazi, the servant of Elisha the man of God, said, Behold, my
    master hath spared Naaman this Syrian, in not receiving at his hands that which
    he brought: but, as the Lord liveth, I will run after him, and take somewhat of
    him.'
  luo-luo: Gehazi jatich Elisha ngʼat Nyasaye nowacho e chunye niya, Ruodha ne oketone
    Naaman mayot ahinya, koweyo mich ma ja-Aram-ni okelo. Akwongʼora gi nying Jehova
    Nyasaye mangima ni abiro lawe manyaka ayud gimoro kuome.
  meu-meu: Gehasi, Dirava ena tau Elisaia ena hesiai tauna, eto, Ia, lau biagugu ese
    Naaman tau Suria, vada e bogaia hisi, e mailai gaudia na ia imana amo se abidia.
    Iehova e maurimu heḡereḡerena, lau na ia murina amo baina heau, ḡau ta iena amo
    baina abia.
  npi-ULB: तिनी अलि पर मात्र पुगेका थिए, परमेश्‍वरका मानिस एलीशाको सेवक गेहजीले आफ्नो
    मनमा भन्यो, “मेरा मालिकले यी अरामी नामानको हातबाट तिनले ल्याएका उपहारहरू ग्रहण
    नगरी तिनको बचत गर्नुभएको छ । परमप्रभुको नाउँमा शपथ खाएर म भन्छु, म तिनको पछि दौडेर
    जानेछु, र तिनीबाट केही लिनेछु ।”
  yor-yor: Gehasi, ìránṣẹ́ Eliṣa ènìyàn Ọlọ́run, ó wí fún ara rẹ̀ pé, “Ọ̀gá mi jẹ́
    ẹni tí ó rọ́nú lórí Naamani, ará Aramu, nípa pé kò gba ohunkóhun ní ọwọ́ rẹ̀ ohun
    tí ó mú wá, gẹ́gẹ́ bí Olúwa ti ń bẹ láààyè, èmi yóò sá tẹ̀lé e èmi yóò sì gba
    ohun kan ní ọwọ́ rẹ̀.”
  emp-NTPO: '@see-verse:2KI.005.019'
  pes-OPCB: 'ولی جیحزی، خدمتکار الیشع با خود اندیشید: «ارباب من هدایای نعمان سوری
    را قبول نکرد، ولی به خداوند زنده قسم که به دنبال او می‌روم و هدیه‌ای از او می‌گیرم.»'
  tgl-ULB: Hindi pa siya nakakalayo sa kaniyang paglalakbay nang si Gehazi lingkod
    ni Eliseo na lingkod ng Diyos ay sinabi sa kaniyang sarili, “Kinaawaan ng panginoon
    ko si Naaman na Aramean sa pamamagitan ng hindi pagtanggap ng mga regalo mula
    sa kamay niya na kaniyang dinala. Hangga't nabubuhay si Yahweh, hahabulin ko siya
    at tatanggap ako ng anumang bagay mula sa kaniya.”
  cbu-NT: Ashiriya, Naaman naayaranllu, arapsha naanakchu, anoo Elisew muchchur Guehasiy
    mangush chinayaru, ¿Tamashtaja nuw kurakari Elisew kurikee ngatarang? Ashiriya,
    nuwnaa tachiteeruri, kamateeruri, mashatama. ¿Nduneeja nuwaam panachinda? tárangiya.
  hui-hui: Ani dai bialu kaundia nape wene dege pialu hearia Elaisanaga biabe biahaga
    agali Gehasi biago ibugua ibuni hangu lo mitangi bialu lalu, I̱naga agali haguane
    ibugua mbirale Naimanahanda miyaru mbira mo ya nabi wahalu yu dai bilo wahayago
    aginagada. Anduane Homogo haluhe kagonaga minini howa i̱na henene buleorego laro.
    I̱na áyu Naimana piyadagua talima pialu mbirale yiaru aria maru mo yu dai buliya,
    lene.
  mya-mya: ဧ​လိ​ရှဲ​၏​အ​စေ​ခံ​ဂေ​ဟာ​ဇိ​က``ငါ့​သ​ခင်​သည် နေ​မန်​ထံ​မှ​အ​ဘယ်​အ​ရာ​ကို​မျှ​မ​ယူ​ဘဲ
    သူ့ အား​ထွက်​ခွာ​သွား​ခွင့်​ပြု​လေ​ပြီ​တ​ကား။ သ​ခင် သည်​ရှု​ရိ​အ​မျိုး​သား​ပေး​လှူ​သည့်​ပစ္စည်း​များ
    ကို​လက်​ခံ​သင့်​သည်။ ငါ​သည်​နေ​မန်​၏​နောက်​သို့ ပြေး​၍​လိုက်​ပြီး​လျှင် သူ့​ထံ​မှ​ပစ္စည်း​တစ်​စုံ​တစ်
    ရာ​ကို​ရ​အောင်​ယူ​မည်​ဖြစ်​ကြောင်း အ​သက်​ရှင် တော်​မူ​သော​ထာ​ဝရ​ဘု​ရား​ကို​တိုင်​တည်​၍
    ကျိန်​ဆို​ပါ​၏'' ဟု​တစ်​ကိုယ်​တည်း​ပြော​ဆို​ကာ၊-
  bod-N: དེའི་ཚེ་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཨེ་ལི་ཤཱའི་ཞབས་ཕྱི་གེ་ཧ་ཟིས། ཀྱེ་ཧོ། ཨ་རམ་པ་ནཱ་ཨ་མན་གྱིས་ཅི་ཞིག་ཁྱེར་འོངས་པ་དེ་ངའི་བདག་པོས་མ་བླངས་ནའང་།
    བདག་གིས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་སྐྱེལ་ཏེ།
    ང་ནི་ཁོའི་རྗེས་སུ་རྒྱུགས་ནས་གང་ཞིག་ལེན་པར་བྱ་དགོས་སམ་ཞེས་སྨྲས།
  sna-sna: Gehazi muranda waErisha munhu waMwari, akati mumwoyo make, “Tenzi wangu
    arerutsira zvakanyanya Naamani, muAramu uyu, pakusagamuchira kubva kwaari zvaanga
    auya nazvo. Zvirokwazvo naJehovha mupenyu, ndichamhanya ndimutevere ndigotora
    chimwe chinhu kwaari.”
  spa-BLM: 'Pero Giezi, siervo de Eliseo, el hombre de Dios, dijo: “He aquí que mi
    amo ha perdonado a este Naamán el sirio, al no recibir de sus manos lo que ha
    traído. Vive Yahvé, que correré tras él y tomaré algo de él”.'
  cac-cac: 'ix snaan vin̈aj Giezi schecab'' vin̈aj Eliseo chi'': ¿Tas yuj ton̈ej ix
    schab''at vin̈aj Naamán aj Siria vin̈ vajalil tic, malaj jab''oc tas ix yac''can
    vin̈? Svac'' in ti'' d''a Jehová to b''at in tzac''vej vin̈, yaln̈ej tas ol viq''uec''
    d''a vin̈, xchi vin̈.'
  swh-ULB: Alikuwa amesafiri lakini umbali mfupi, wakati Gehazi mtumishi wa Elisha
    mtumishi wa Mungu alisema mwenyewe, “Tazama, bwana wangu amemuandaa huyu Naamani
    Mshami kwa kuacha kupokea zawadi kutoka kwenye mikono yake ambazo alizileta. Kama
    Yahwe aishivyo, Nitakimbia nikimfuata na kupokea kitu kutoka kwake.
  bel-bel: 'І сказаў Гіезій, слуга Елісея, чалавека Божага: вось, гаспадар мой адмовіўся
    ўзяць з рукі Нэемана, гэтага Сірыйца, тое, што ён прыносіў. Жывы Гасподзь! пабягу
    я за ім і вазьму ў яго што-небудзь.'
  deu-ELBBK: 'Da sprach Gehasi, der Knabe Elisas, des Mannes Gottes: Siehe, mein Herr
    hat Naaman, diesen Syrer, verschont, dass er nicht aus seiner Hand genommen hat,
    was er gebracht hat; so wahr der HERR lebt, wenn ich ihm nicht nachlaufe und etwas
    von ihm nehme!'
  mbb-OT: ne sikan is suluǥuen ni Elisha he si Gehazi, neisip din is, “Impeǥenat te
    egalen ku si Naaman he Aramihanen he wazè din dewata is igasa zin. Ebpenangdù
    a ziyà te uuyag he Nengazen he edel-asen ku sikandin ne egkuwa a ziyà te kandin
    te minsan hengkey.”
  mal-2015: 'അവൻ അവനെ വിട്ടു കുറെ ദൂരം പോയശേഷം ദൈവപുരുഷനായ എലീശയുടെ ബാല്യക്കാരൻ ഗേഹസി:
    അരാമ്യൻ നയമാൻ കൊണ്ടുവന്നതു എന്റെ യജമാനൻ അവന്റെ കയ്യിൽനിന്നു വാങ്ങാതെ വിട്ടുകളഞ്ഞുവല്ലോ;
    യഹോവയാണ, ഞാൻ അവന്റെ പിന്നാലെ ഓടിച്ചെന്നു അവനോടു അല്പമെങ്കിലും വാങ്ങുമെന്നു പറഞ്ഞു.'
  rmc-rmc: 'peske phenďa o Gehazi, le Elizeoskro služobňikos: „Miro raj mukľa ole
    Aramejčanos Naaman ča avke te džal bi o daros a na iľa lestar oda, so les kamľa
    te del. Avke sar dživel o RAJ, denašava pal leste a lava mange vareso lestar.“'
  pes-OPV: 'اماجیحزی که خادم الیشع مرد خدا بود گفت: «اینک آقایم از گرفتن از دست این
    نعمان ارامی آنچه راکه آورده بود، امتناع نمود. به حیات یهوه قسم که من از عقب او
    دویده، چیزی از او خواهم گرفت.»'
  ron-1924: 'Гехази, служиторул луй Елисей, омул луй Думнезеу, а зис ын сине: „Ятэ
    кэ стэпынул меу а круцат пе сириянул ачела, Нааман, ши н-а примит дин мына луй
    че адусесе. Виу есте Домнул кэ вой алерга дупэ ел ши вой кэпэта чева де ла ел.”'
  ben-OBCV: ঈশ্বরের লোক ইলীশায়ের দাস গেহসি মনে মনে বলল, “নামান যা যা নিয়ে এসেছিলেন,
    তা গ্রহণ না করে আমার মনিব এই অরামীয় নামানকে এমনিই ছেড়ে দিলেন। জীবন্ত সদাপ্রভুর
    দিব্যি, আমি তাঁর পিছনে দৌড়ে গিয়ে তাঁর কাছ থেকে কিছু বাগিয়ে আনব।”
  som-som: Laakiinse Geexasii oo ahaa midiidinkii Eliishaa oo ahaa ninkii Ilaah wuxuu
    yidhi, Bal eega, sayidkaygu wuu u tudhay Nacamaan kii reer Suuriya, oo wixii uu
    u keenayna waxba kama uu qaadan. Waxaan Rabbiga noloshiisa ugu dhaartay inaan
    intaan isagii ka daba ordo wax ka soo qaato.
  lat-VUC: 'Dixitque Giezi puer viri Dei: Pepercit dominus meus Naaman Syro isti,
    ut non acciperet ab eo quæ attulit: vivit Dominus, quia curram post eum, et accipiam
    ab eo aliquid.'
  eng-ASVBT: 'But Gehazi the servant of Elisha the man of God, said, Behold, my master
    hath spared this Naaman the Syrian, in not receiving at his hands that which he
    brought: as Jehovah liveth, I will run after him, and take somewhat of him.'
  ita-1885: 'E Ghehazi, servitore di Eliseo, uomo di Dio, disse: Ecco, il mio signore
    si è astenuto di prendere di mano di questo Naaman Siro ciò ch''egli avea portato;
    come vive il Signore, io gli correrò dietro, e prenderò da lui qualche cosa.'
  eng-LXXUP: 'And Gehazi the servant of Elisha said, Behold, my Lord has spared this
    Syrian Naaman, so as not to take of his hand what he has brought: as the Lord
    lives, I will surely run after him, and take somewhat of him.'
  eng-ULB: He had traveled only a short distance, when Gehazi the servant of Elisha
    the man of God said to himself, “Look, my master has spared this Naaman the Aramean
    by not receiving from his hands gifts that he brought. As Yahweh lives, I will
    run after him and receive something from him.”
  spa-VBL: 'cuando Giezi, el siervo de Eliseo, el hombre de Dios, pensó para sí: “¡Mira
    cómo mi amo ha dejado ir a Naamán el sirio sin aceptar los regalos que trajo!
    Vive el Señor, que correré tras él y le sacaré algo”.'
  fra-_FOB: 'Alors Guéhazi, serviteur d''Élisée, l''homme de Dieu, dit en lui-même:
    Voici, mon maître a ménagé Naaman, ce Syrien, et n''a pas accepté de sa main ce
    qu''il avait apporté. L''Éternel est vivant! je courrai après lui et j''en recevrai
    quelque chose.'
  mal-mal: 'നയമാൻ എലീശയുടെ സമീപത്ത് നിന്ന് ദൂരെ പോയശേഷം ദൈവപുരുഷനായ എലീശയുടെ ഭൃത്യൻ
    ഗേഹസി: “അരാമ്യനായ നയമാൻ കൊണ്ടുവന്നത് എന്റെ യജമാനൻ അവന്റെ കയ്യിൽനിന്ന് വാങ്ങാതെ
    വിട്ടുകളഞ്ഞുവല്ലോ; യഹോവയാണ, ഞാൻ അവന്റെ പിന്നാലെ ഓടിച്ചെന്ന് അവനോട് അല്പമെങ്കിലും
    വാങ്ങും” എന്ന് പറഞ്ഞു.'
  urd-GVR: to kuchh der ke bād Ilīshā kā naukar Jaihāzī sochne lagā, “Mere āqā ne
    Shām ke is bande Nāmān par had se zyādā narmdilī kā izhār kiyā hai. Chāhie to
    thā ki wuh us ke tohfe qabūl kar letā. Rab kī hayāt kī qasam, maiṅ us ke pīchhe
    dauṛ kar kuchh na kuchh us se le lūṅgā.”
  suz-BL: परमप्रभु आ मुर एलीशा आ गेय पाइब गेहाजी आ थुंमी “एको आं होव़पमी दा एको अरामी
    नामान आ चाक्‍शो मारेइ मब्रथु लेश्‍शा कका सोइक्‍ताक्‍व। मुल गो परमप्रभु यावे ब्रोंइशा
    बाक्‍शो खोदेंशो पा, गो मेको आ नोले लशा मारेइ थोव़क ताक्‍नुङ” दे मिम्‍ता बाक्‍त।
  ita-1927: 'Ma Ghehazi, servo d’Eliseo, uomo di Dio, disse fra sé: “Ecco, il mio
    signore è stato troppo generoso con Naaman, con questo Siro, non accettando dalla
    sua mano quel ch’egli avea portato; com’è vero che l’Eterno vive, io gli voglio
    correr dietro, e voglio aver da lui qualcosa”.'
  ckb-ckb: 'گێحەزیی خزمەتکاری ئەلیشەعی پیاوی خودا گوتی: «گەورەم ڕازی نەبوو ئەو شتە
    لە نەعمانی ئارامی وەربگرێت کە هێنا بووی، بەڵام بە یەزدانی زیندوو من بەدوایدا ڕادەکەم
    و شتێکی لێ وەردەگرم.»'
  eng-BBE: 'But Gehazi, the servant of Elisha, the man of God, said, Now my master
    has taken nothing from Naaman, this Aramaean, of what he would have given him:
    by the living Lord, I will go after him and get something from him.'
