  ksd-ksd: 'Ma Gekasi, ra tultul kai Elisa ra tutana kai God, i ga nuk ia: Ea, kaugu
    luluai i tar mari muka go Naman ra te Siria tago pa i tar vatur vake kana vartabar;
    da ra Luluai i laun, ina vut mur ia, ma ina kap pa ta na tana.'
  tur-YTC: Ama Tanrı adamı Elişa'nın uşağı Gehazi, “İşte efendim, getirdiği şeyi elinden
    almayarak bu Suriyeli Naaman'ı esirgedi” dedi. “Yaşayan Yahve'nin hakkı için,
    onun peşinden koşacağım ve ondan bir şey alacağım.”
  grc-BRENT: Καὶ εἶπε Γιεζὶ τὸ παιδάριον Ἐλισαιὲ, ἰδοὺ ἐφείσατο ὁ κύριός μου τοῦ Ναιμὰν
    τοῦ Σύρου τούτου, τοῦ μὴ λαβεῖν ἐκ χειρὸς αὐτοῦ ἃ ἐνήνοχε· ζῇ Κύριος, ὅτι εἰ μὴ
    δραμοῦμαι ὀπίσω αὐτοῦ, καὶ λήψομαι ἀπʼ αὐτοῦ τι.
  ind-AYT: Gehazi, pelayan Elisa, abdi Allah itu, berpikir, “Sesungguhnya tuanku menahan
    diri terhadap Naaman, orang Aram ini, untuk menerima apa yang dibawa dari tangannya.
    Demi TUHAN yang hidup, sesungguhnya jika aku berlari mengikutinya, aku akan menerima
    sesuatu.”
  nya-nya: Koma Gehazi, mtumiki wa Elisa munthu wa Mulungu, anaganiza mu mtima mwake
    kuti, “Taonani, mbuye wanga wamulekerera Naamani Mwaramuyu, posalandira zomwe
    anabweretsa. Pali Yehova wamoyo, ine ndimuthamangira ndipo ndikatengako zinthu
    kwa iye.”
  hrv-hrv: 'Gehazi, momak Elizeja, Božjega čovjeka, pomisli: “Moj je gospodar poštedio
    Naamana, toga Aramejca, i nije primio ništa od onoga što mu je ponudio. Tako mi
    živog Jahve, potrčat ću ja za njim i uzet ću štogod od njega.”'
  mps-mps: tama Gehasi, Elisago sę bidi, aga digi e tiwai po aga homude tama wali,
    ‘Eno genuai bidigo te Naman olo pabo sula tagalali. Magi baso agai Namango te
    Naman aga homugo te aga dolo mawainu yali nai sabewe? Genuai Bidi God aga te tigidali
    sogo bidada pabo dao. Te mu po dao. Tama te tiwai gilama, eno mu po tama obao,
    tama ena Naman aga pali wali ma udada pelama, tama me badu agai te nai eno saio,’
    Gehasigo te homu yai.
  tpi-tpi: na Gehasi, wokman bilong Elisa, i tok long em yet olsem, “Bikman bilong
    mi i larim Naman i go nating. Bilong wanem em i no kisim dispela samting Naman
    i laik givim em? Long nem bilong Bikpela i stap oltaim, mi tok tru tumas, bai
    mi ran i go bihainim Naman na bai mi kisim sampela samting long em.”
  dan-1931: 'sagde Gehazi, den Guds Mand Elisas Tjener, ved sig selv: “Der har min
    Herre ladet denne Aramæer Na''aman slippe og ikke modtaget af ham, hvad han havde
    med; så sandt HERREN lever, jeg vil løbe efter ham for at få noget af ham!”'
  vie-OVCB: 'Nhưng Ghê-ha-si, đầy tớ của Ê-li-sê, nghĩ thầm: “Thầy ta chẳng nhận món
    gì của người A-ram này cả. Ta thề với Chúa Hằng Hữu hằng sống ta sẽ chạy theo,
    bắt người ấy phải biếu quà gì mới phải chứ.”'
  guj-2017: પણ ઈશ્વરભક્ત એલિશાના ચાકર ગેહઝીએ કહ્યું, “જો, મારા માલિકે આ અરામી નામાન
    જે લાવ્યો હતો તે તેની પાસેથી લીધા વગર તેને જવા દીધો છે. જીવતા યહોવાહના સમ, હું
    તેની પાછળ દોડીને તેની પાસેથી કંઈક તો લઈ લઈશ.”
  pon-2006A: a Keasi, ladun Elisa, ahpw mengimengloalki, “Ia duwe? Ei soumaset nohn
    mahkala pahn mehn Siria menet, Nahman, ni eh sohte kupwurki ale kisakis me e wa
    kohdo. Ni mwaren KAUN-O me ieias, I pahn pwakih oh alehsang mehkot reh.”
  por-BRBSL: 'Mas Gehazi, o servo de Elisha, o homem de Deus, disse: “Eis que meu
    mestre poupou este Naaman, o sírio, ao não receber em suas mãos o que ele trouxe”.
    Como Yahweh vive, vou correr atrás dele, e tirar algo dele”.'
  cth-cth: Cathut tami e san, Gehazi ni yah, khenhaw! ka bawipa ni Siria tami Naaman
    ni a sin e poehno buet touh boehai lat laipalah a ceisak. Hatei BAWIPA a hring
    e patetlah ka pâlei vaiteh buet buet touh ngoun teh ka la pouh han telah a pouk.
  twi-twi: Nanso Elisa somfo Gehasi kaa wɔ ne tirim se, “Anka ɛnsɛ sɛ me wura ma Aramni
    yi kɔ a wannye akyɛde yi. Mmere dodow a Awurade te ase yi, metiw no, na makogye
    biribi afi ne nkyɛn.”
  hlt-hlt: Te vaengah Pathen hlang Elisha kah tueihyoeih Gehazi loh, “A khuen te a
    kut lamkah a doe pah ham khaw ka boei loh Arammi Naaman he a tuemsoem coeng. BOEIPA
    kah hingnah bangla a hnuk ah ka yong vetih anih taengkah khat khat ka lo ni,”
    a ti.
  tbz-SIM: 'Kɛ̀ Edisee kóo tɔ̃ntì Keɑsii totí o yɛ̀mmɛ̀ kɛ dɔ̀: N cicɛ Edisee mɛ̀
    nyetɛmɛ̀ Nɑɑmɑɑ Sidii tenkɛ̀ kou kó yɛpɑ̃rɛ̀, ti Yiɛ̀ nKuyie mbomu, m bo cokɛ́
    kóò nìntɛ kɛ́yɑ̀ ò bo m pɑ̃ dɛ̀mɑrɛ̀.'
  msy-2020: Elisan ingangarir gumazim, Gehasi, uabɨra kamaghɨn uabɨ mɨgɨa ghaze, “Nan
    gumazir ekiam, Sirian gumazim Naman ataghizɨ, a pura zui. Manmaghsua a bizir Naman
    a danɨngamim inizir puvatɨ? Ikiavɨra Itir Godɨn ziamɨn, kɨ guizbangɨra mɨgei,
    kɨ Namanɨn gɨn ivegh mangɨ, egh a da bizitaba inigham.”
  dop-dop: 'Kehɑsi mɑɣɑsɩ ɩ tɑɑ sɩ: Mɑ cɑɑ kisɑ Silii toŋ tʋ ɩnɩ ɩ wontu ntɛ́ yem.
    Nɑ Ɩsɔ, ɩsɩɩ mɑ se ɩ wɑɑlɩ nɑ mɑ́ mʋ pʋlʋpʋ.'
  azb-azb: 'Allah adamı Elişanın nökəri Gehazi dedi: «Ağam gətirdiyi şeyi bu Aramlı
    Naamandan götürmək istəmədi. Var olan Rəbbə and olsun ki, onun dalınca qaçıb ondan
    nəsə alacağam».'
  eng-DBY: And Gehazi, the servant of Elisha the man of God, said, Behold, my master
    has spared Naaman, this Syrian, in not receiving at his hands that which he brought;
    but as Jehovah liveth, I will run after him and take somewhat of him.
  hin-2017: कि परमेश्वर के भक्त एलीशा का सेवक गेहजी सोचने लगा, “मेरे स्वामी ने तो
    उस अरामी नामान को ऐसा ही छोड़ दिया है कि जो वह ले आया था उसको उसने न लिया, परन्तु
    यहोवा के जीवन की शपथ मैं उसके पीछे दौड़कर उससे कुछ न कुछ ले लूँगा।”
  wol-KYG: 'Gewasi surgab góoru Yàlla ga, Alyaasa, ne ca xelam: «Eewaay sama sang
    daal! Day bàyyi Naaman waa Siri bii mu dem noonu rekk; jëlul dara ci li mu indi.
    Giñ naa ko ci Aji Sax ji, Kiy Dund, dinaa daw dabi ko, ba am ci moom as lëf.»'
  eng-YLT: And Gehazi, servant of Elisha the man of God, saith, 'Lo, my lord hath
    spared Naaman this Aramaean, not to receive from his hand that which he brought;
    Jehovah liveth; surely if I have run after him, then I have taken from him something.'
  kne-kne: yan kanan Gehazi ay baan Eliseo sin nemnem na, “Palalo di kinaanos din
    apok sin taga-Syria ay doy. Adi na et inawat din idawdawat na. Isapatak en Diyos
    ay apayawek daida ta enak mankedaw.”
  eng-WYC-2017: And Gehazi, the child of the man of God, said in his heart, My lord
    hath spared this man of Syria, that he took not of him that, that he brought;
    the Lord liveth, for I shall run after him, and I shall take of him something.
  eng-WMBB: But Gehazi the servant of Elisha the man of God, said, “Behold, my master
    has spared this Naaman the Syrian, in not receiving at his hands that which he
    brought. As the LORD lives, I will run after him, and take something from him.”
  urd-GVH: तो कुछ देर के बाद इलीशा का नौकर जैहाज़ी सोचने लगा, “मेरे आक़ा ने शाम के
    इस बंदे नामान पर हद से ज़्यादा नरमदिली का इज़हार किया है। चाहिए तो था कि वह उसके
    तोह्फ़े क़बूल कर लेता। रब की हयात की क़सम, मैं उसके पीछे दौड़कर कुछ न कुछ उससे
    ले लूँगा।”
  rug-rug: si balabala guahe pa korapa bulona se Qehazi, “Ele va taloa ia sa qua baṉara
    se Neamani, meke lopu hite vagia sa koasa si keketoṉa! Ba lopu kaqu gua si asa.
    Pa pozana sa Tamasa Toana si kaqu haqala luli mudia rau si asa, maqu la vagi sari
    kaiqa toṉa koasa.”
  gaz-gaz: Gehaaz tajaajilaan Elsaaʼi nama Waaqaa sanaa akkana ofiin jedhe; “Gooftaan
    koo utuu kennaa inni fide sana irraa hin fudhatin Naʼamaan namicha warra Arraam
    kana akkasumatti gad lakkise. Dhugaa Waaqayyo jiraataa, ani isa faana fiigeen
    waa irraa fudhadha.”
  fra-LSG: 'Guéhazi, serviteur d’Élisée, homme de Dieu, se dit en lui-même: Voici,
    mon maître a ménagé Naaman, ce Syrien, en n’acceptant pas de sa main ce qu’il
    avait apporté; l’Éternel est vivant! Je vais courir après lui, et j’en obtiendrai
    quelque chose.'
  gnn-gnn: Dhiyaŋu liŋgu ŋayi ŋunhi bala marrtjinanydja, yakaŋga yana barrkuthinanydja,
    bala ŋayi ŋunhala Yelatjiyawalanydja djämamirriyu birrka'yurrunana ŋayipina bitjarrana,
    “Yelatjiyayu ŋunhi bini märranhaŋga ŋunha girriny'tja malanha? Ŋarra bay', waṉḏirrina
    yurru ŋupanna, ga märramana ŋarrakuwaynha ŋarra yurru.”
  yal-yal: Gexasi, sayibana Elise a walikɛɛn yi a fala a yɛtɛ ma, a naxa, “Arami kaan
    Naman yi waxi naxan fi fe yi n kanna ma, a mi tinxi sese ra. N bata n kɔlɔ habadan
    Alatala yi, n nan n gima nɛn a fɔxɔ ra, n yi sa sena nde rasuxu a ra.”
  haw-1868: 'I iho la o Gehazi ke kauwa a Elisai ke kanaka no ke Akua, Aia hoi, ua
    hoole kuu haku ia Naamana i keia kanaka no Suria, aole i lawe mai kona lima mai
    i ka mea ana i lawe mai ai: aka, ma ke ola o Iehova e holo no au mahope ona, a
    e lawe i kekahi mea mai ona mai la.'
  arb-NAV: 'حَتَّى حَدَّثَ جِيحَزِي خَادِمُ أَلِيشَعَ نَفْسَهُ: «سَيِّدِي امْتَنَعَ
    عَنْ قُبُولِ مَا أَحْضَرَهُ نُعْمَانُ مِنْ هَدَايَا. حَيٌّ هُوَ الرَّبُّ لأُسْرِعَنَّ
    وَرَاءَهُ وَآخُذُ مِنْهُ شَيْئاً».'
  ewe-ewe: Ke Gehazi, Elisa ƒe subɔla Mawu ƒe ame, gblɔ na eɖokui be, “Mele be nye
    aƒetɔ nagbe nunanawo xɔxɔ eye wòaɖe asi le Naaman, Aramea ŋutsu sia ŋu wòadzo
    o. Mati eyome eye maxɔ nane le esi.”
  eng-LEE: But Gechazi, the servant of Elisha' the man of God, said, Behold, my master
    hath spared Na'aman, this Syrian, in not receiving from his hand what he had brought;
    but, as the Lord liveth, I will run after him, and take some little thing from
    him.
  gvn-gvn: Yamba Elishandamundu workingmanangka nyuluku yalaman, “Ngaykuwundu majangka
    present maninyaku Naamanandamun. Ngayu nyungun Naaman wukurril, yinya present
    maninka ngaykuku.” Nyulu Naaman wukurrin, juru-manin, Naaman janan, babajin, “Wanyurrinku
    yundu nganya wukurrin?” Workingman jurrilman, yalaman, “Ngaykuwundu majangka nganya
    yungan, yunundu balkanka money jirray daya prophetanda kanbalanda.” Naamanangka
    yalaman, “Kari, ngayu yunundu money jirray bajaku dajil, jananda dajinka.” Nyulu
    money kurmunbu yijarrin, workingmananda dajin, dungan baja.
  asm-FB: নামান তেওঁৰ ওচৰৰ পৰা কিছু দূৰ যোৱাৰ পাছতে ঈশ্বৰৰ লোক ইলীচাৰ দাস গেহজীয়ে
    নিজৰ মনতে ক’লে, “সেই অৰামীয়া নামানে অনা উপহাৰবোৰ গ্রহণ নকৰি মোৰ প্ৰভুৱে তেওঁক
    এনেয়ে এৰি দিলে! জীৱিত যিহোৱাৰ শপত, মই তেওঁৰ পাছে পাছে লৰি গৈ তেওঁৰ পৰা কিছু কিছু
    লওঁগৈ!”
  sus-A: عٍلِسٍ قْشِرَبِرّ فٍشَسِ نَشَ عَ قَلَ عَ بْحّ مَ، «ﭑ مَرِفِ بَرَ عَ لُ يِ
    عَرَ مِكَ شَ سِفَ، عَ مُ عَ شَ بُحَ رَ سُشُ. ﭑ بَرَ ﭑ كَلِ عَلَتَلَ رَ، ﭑ تَن
    شَ ﭑ فِ عَ قْشْ رَ بَ، عَلَكٌ ﭑ شَ سٍ ندٍ سْتْ عَ رَ.»
  fra-SBL: 'Mais Guéhazi, serviteur d''Élisée, homme de Dieu, dit : « Voici, mon maître
    a épargné ce Naaman le Syrien, en ne recevant pas de ses mains ce qu''il apportait.
    L''Éternel est vivant, je courrai après lui, et je prendrai quelque chose de lui. »'
  hbo-hbo: וַיֹּ֣אמֶר גֵּיחֲזִ֗י נַעַר֮ אֱלִישָׁ֣ע אִישׁ־הָאֱלֹהִים֒ הִנֵּ֣ה ׀ חָשַׂ֣ךְ
    אֲדֹנִ֗י אֶֽת־נַעֲמָ֤ן הָֽאֲרַמִּי֙ הַזֶּ֔ה מִקַּ֥חַת מִיָּדֹ֖ו אֵ֣ת אֲשֶׁר־הֵבִ֑יא
    חַי־יְהוָה֙ כִּֽי־אִם־רַ֣צְתִּי אַחֲרָ֔יו וְלָקַחְתִּ֥י מֵאִתֹּ֖ו מְאֽוּמָה׃
  piu-2006: Yilatjalu mani an yulytja palunya mantjintjawiyangku wantirriyaṉutjangka,
    palumpa waarrkana Kiyatjalu alatji kuliṉu, “Ngayuku mayutjungku mani yulytjaṯarra
    ngaparrtji mantjinmara. Nayamanalu ngaparrtji mani an yulytja tjukarurrungku yungamara.
    Waṯalpi, ngayululpiṉa wanara mantjilku.” Kiyatjalu wanara tjungurrirra Nayamanalara
    alatji ngunytjilyinu, “Yilatjaluṉi iyaṉu ankulaṉanta alatji watjantjaku, ‘Katutjaku
    wangka watjalpayi kutjarrapula ngayulakutu kuwarri ngalyankula nyinanyi. Ngayulu
    yunytjurringanyi panyapa kutjarranya yulytja an mani yungkukitja. Palulanguru
    yuwara ngayuku waarrkana Kiyatjanya yalatji, puḻi tjiilpa tjawutjuna tjirripala,
    mantarra yalatjiṯarra kuuta kutjarra, turawutju kutjarra, tjaaṯa kutjarra.’” Nayamanalu
    kulira yunyparrirra watjaṉu, “Ngaparrtjingkuṉanta yulytja an mani yungku. Puḻi
    tjiilpa tjawutjuna tjirripala wiya, munkarra nguwanpa tjawutjuna tjikitjipalaṉanta
    yungku.” Palunyatjanu tjungungkuya Nayamanaku waarrkana kutjarrangku mani palunyaṯarra
    mantarra katingu, Yilatjaku waaḻakutu. Kiyatjalu pulanya Yilatjaku waaḻangka ila
    nguwanpa marrkuṉu tjunkula wantinytjaku ngulaku, Yilatjalu nyakutjipingkamarra.
    Palunya kutjarra pulanya Kiyatjalu piyuku wantirriyaṉu. Kiyatjalu kutjungku katirra
    yarrkatjunu, waaḻangka ngaṉṯitjayiṯi. Waaḻa palula Kiyatjanya tjarrpangutjangka,
    Yilatjalu yalatji tjapiṉu, “Nyaalytjikutun yanu?” Kiyatjalu ngunytji watjaṉu,
    “Ngunytjiṉa yanu, ngamu yulytjayinkukitja.” Yilatjalu watjaṉu, “Kurrunpangkuṉanta
    nyangu Nayamananya paakitjarra wanaranu marrkuṉutjangka. Tjarukatirranta yungu
    yulytja an mani. Maniku kutju wiyali kulira mantjintjaku. Nyuntu panyapa tjuṯa
    mantjiṉutjangka Nayamananya yirriṯi pangki pikatjarra nyinanytja nguwanpa, nyuntulpi
    pikatjarra nyinaku, nyuntupa katjapiṯi tjamupiṯiṯarra.” Palunyangka Kiyatjanyalpi
    pangki pikatjarra nyinangi.
  kik-kik: Gehazi, ndungata ya Elisha mũndũ wa Ngai, agĩĩciiria atĩrĩ, “Mwathi wakwa
    nĩahũthĩria Naamani ũcio Mũsuriata maũndũ nĩ kũrega kwamũkĩra indo iria ekũmũreheire.
    Ti-itherũ o ta ũrĩa Jehova atũũraga muoyo-rĩ, niĩ nĩ ngũhanyũka ndĩmũkinyĩre nĩguo
    njoe kĩndũ kuuma harĩwe.”
  fra-NCL: 'lorsque Giézi, serviteur d’Elisée, homme de Dieu, dit en lui-même : « Voici
    que mon maître a ménagé Naaman, ce Syrien, en n’acceptant pas de sa main ce qu’il
    avait apporté. Yahweh est vivant ! Je vais courir après lui et j’en obtiendrai
    quelque chose. »'
  cek-AK: Sithaw kami Elisha ih tamna Gehazi mah, Khenah, ka angraeng loe, hae Syria
    kami Naaman hae tahmen hmoek pongah, a sin ih hmuen doeh talawk pae ai; Angraeng
    loe hing pongah, a hnukah ka patom moe, hmuen to ka lak han, tiah a thuih.
  cuk-cuk: 'Bab-Jehová-e-dule-Eliseo-e-mai-Gieziʼye-nugad, binsaalid: “An-dummad bela-belad
    Siria-dule-Naamánʼgi nued-binsasad ega ibmar-uknaid e-abin sussulid. Degisoggu,
    Bab-Jehová-nuggi an napira-soged, e-sorba abarmakded-nika, abakar anga ibmar wis-ukalile.”'
  uig-CYR: 'Лекин Худаниң адими Елишаниң хизмәткари Гәһази көңлидә: — Мана, у Сурийәлик
    Нааман елип кәлгән нәрсилиридин ғоҗам һеч немини алмай, уни бекар кәткүзүветипту.
    Лекин Пәрвәрдигарниң һаяти билән қәсәм қилимәнки, мән униң кәйнидин жүгүрүп берип,
    униңдин азрақ бир нәрсә алай, дәп ойлиди.'
  tel-2017: అతడు అక్కడ నుండి కొద్ది దూరం వెళ్ళాక దేవుని మనిషి ఎలీషా సేవకుడైన గేహజీ
    ఇలా అనుకున్నాడు. “చూశావా, ఈ సిరియా వాడైన నయమాను తెచ్చిన కానుకలను తీసుకోకుండా నా
    యజమాని అతణ్ణి వదిలేశాడు. యెహోవా మీద ఒట్టు, నేనిప్పుడు పరుగెత్తుకుంటూ వెళ్ళి అతని
    దగ్గర ఏదైనా తీసుకుంటాను.”
  hat-BSA: 'Men Guéhazi, sèvitè Élisée a, nonm Bondye a, te reflechi: “Men gade, mèt
    mwen an te konsève Naaman sila a, Siryen an, pwiske li pa resevwa nan men l sa
    ke li te pote a. Jan SENYÈ a viv la, mwen ap kouri dèyè l e pran yon bagay de
    li menm.”'
  kos-kos: Gehazi, mwet kulansap lal Elisha, el nunkauk sel sifacna, “Leum se luk
    inge el lela Naaman elan som ac tia moli nu sel kutena ma! El enenu na elan sruokya
    kutu ma mwet Syria sac el eis nu sel. Ke Inen LEUM GOD moul, nga ac yula tokol
    ac eisla kutu ma sel ah.”
  hbo-WLC: וַיֹּ֣אמֶר גֵּיחֲזִ֗י נַעַר֮ אֱלִישָׁ֣ע אִישׁ־הָאֱלֹהִים֒ הִנֵּ֣ה ׀ חָשַׂ֣ךְ
    אֲדֹנִ֗י אֶֽת־נַעֲמָ֤ן הָֽאֲרַמִּי֙ הַזֶּ֔ה מִקַּ֥חַת מִיָּד֖וֹ אֵ֣ת אֲשֶׁר־הֵבִ֑יא
    חַי־יְהוָה֙ כִּֽי־אִם־רַ֣צְתִּי אַחֲרָ֔יו וְלָקַחְתִּ֥י מֵאִתּ֖וֹ מְאֽוּמָה׃
  ibo-ibo: Gehazi, bụ onyeozi Ịlaisha onye nke Chineke, sịrị nʼobi ya, “Nna m ukwu
    emezighị ikwere ka Neeman onye Aram laa na-anataghị ya ihe o ji bịa. Dịka Onyenwe
    anyị na-adị ndụ, aga m eji ọsọ gbakwuru ya napụta ya ụfọdụ ihe ahụ.”
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଇଲୀଶାୟଙ୍କର ଦାସ ଗିହେଜୀ କହିଲା, “ଦେଖ, ମୋʼ ପ୍ରଭୁ ଏହି
    ଅରାମୀୟ ନାମାନ୍‍ ଆଣିଥିବା କୌଣସି ଦ୍ରବ୍ୟ ତାହା ହାତରୁ ଗ୍ରହଣ ନ କରି ତାହାକୁ ଛାଡ଼ି ଦେଇଅଛନ୍ତି;
    ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ମୁଁ ତାହା ପଛେ ଦୌଡ଼ି ତାହାଠାରୁ କିଛି ନେବି।”
  chk-chk: Kehasi nöün Elisa we chon angang a üra, “Ai samol a mwüt ngeni Naeman ewe
    re Siria pwe epwe feila, nge esap angei och seni mine a uwato. Mwo manauen ewe
    Samol mi Lapalap, üpwe säla mürin o angei och seni.”
  rop-rop: wen Gehasi det wekinmen blanga Ilaisha bin tok miselp, “Main bos bin larram
    Neiman gowei en im nomo bin peiyim im enijing! En im bina gajim enijing weya Neiman
    bin wandi gibit langa im. Bat trubala ai dalim yu. Ai garra tjeisimap im en ai
    garra gajim samting brom im.”
  ukr-1871: 'Аж ось сказав (собі) слуга Елисея, Божого чоловіка: Ощаджував мій пан
    сього Сирийця Неємана та й не прийняв того, що він привіз. Так певно, як живе
    Господь, мушу наздогнати його та й випрошу що небудь.'
  deu-1951: 'Als er nun eine Strecke Weges von ihm entfernt war, dachte Gehasi, der
    Diener Elisas, des Mannes Gottes: Siehe, mein Herr hat Naeman, diesen Syrer, geschont,
    indem er nichts von ihm genommen, was er gebracht hat; so wahr der HERR lebt,
    ich will ihm nachlaufen und etwas von ihm annehmen!'
  eng-JPS: 'But Gehazi, the servant of Elisha the man of God, said: ''Behold, my master
    hath spared this Naaman the Aramean, in not receiving at his hands that which
    he brought; as the LORD liveth, I will surely run after him, and take somewhat
    of him.'''
  srp-1865: 'Tada reèe Gijezije sluga Jelisija èovjeka Božijega: gle, gospodar moj
    ne htje primiti iz ruku toga Nemana Sirca što bješe donio. Ali tako da je živ
    Gospod, potrèaæu za njim i uzeæu što od njega.'
  lug-lug: Gekazi omuweereza wa Erisa omusajja wa Katonda, n’alowooza mu mutima gwe
    nti, “Laba mukama wange bw’asaasidde Naamani ono Omusuuli, n’atakkiriza kirabo
    kimuweerebbwa. Mazima ddala, nga Mukama bw’ali omulamu nzija kumugoberera, mbeeko
    kye muggyako.”
  heb-heb: ויאמר גיחזי נער אלישע איש האלהים הנה חשך אדני את נעמן הארמי הזה מקחת מידו
    את אשר הביא חי יהוה כי אם רצתי אחריו ולקחתי מאתו מאומה׃
  ben-IRV: তখন ঈশ্বরের লোক ইলীশায়ের চাকর গেহসি নিজের মনে বলল, “দেখ, আমার মনিব ঐ অরামীয়
    নামানকে এমনিই ছেড়ে দিলেন, যা এনেছিলেন তা নিলেন না, জীবন্ত সদাপ্রভুর দিব্যি, আমি
    তাঁর পিছনে পিছনে দৌড়ে গিয়ে তাঁর কাছ থেকে কিছু নেব।”
  pan-pan: ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਅਲੀਸ਼ਾ ਦੇ ਚੇਲੇ ਗੇਹਾਜੀ ਨੇ ਆਖਿਆ, “ਵੇਖੋ, ਮੇਰੇ ਸੁਆਮੀ ਨੇ
    ਨਅਮਾਨ ਅਰਾਮੀ ਦੇ ਹੱਥੋਂ ਜੋ ਕੁਝ ਉਹ ਲਿਆਇਆ ਸੀ ਨਾ ਲੈ ਕੇ ਉਹ ਨੂੰ ਜਾਣ ਦਿੱਤਾ। ਜੀਉਂਦੇ ਯਹੋਵਾਹ
    ਦੀ ਸਹੁੰ ਮੈਂ ਸੱਚ-ਮੁੱਚ ਉਹ ਦੇ ਪਿੱਛੇ ਭੱਜਾਂਗਾ ਤੇ ਉਹ ਦੇ ਕੋਲੋਂ ਕੁਝ ਲੈ ਲਵਾਂਗਾ।”
  mya-JVB: ဘုရား သခင်၏လူ ဧလိရှဲ ၏ကျွန် ဂေဟာဇိ က၊ ဤ ရှုရိ လူနေမန် ဆောင် ခဲ့သော ဥစ္စာကို
    ငါ့ သခင် သည် မခံမယူ။ သူ့ကို အလွန်သနားပြီ။ ထာဝရဘုရား အသက် ရှင် တော်မူသည်အတိုင်း
    ၊ သူ့ နောက် သို့ ငါလိုက် ၍ တစုံ တခုကို ယူ မည်ဟု အကြံရှိလျက်၊”
  tbg-tbg: 'Vira kero aaraini inaaraiqa vuvaro Elisaara kaiqa vaiinti Gehaasiva nai
    aatoqi irikero tiharo, Ike, ti nora vaiintivano Nemaaniva vira amireva i haikara
    varaataara vaivaro viva Nemaanira qaqi kaivaro vivo. Noravano Kotiva qaqi vaira
    autuqaa te quqaama turo: Te kante vi, oru vi vaiintiraqaahai vo haika vararerave,
    tiro.'
  hmo-hmo: Gehasi, Elisaia ena hesiai tauna be sibona dekenai ia gwau, “Ia! Lauegu
    biaguna ese Namana, Suria tauna ia bogahisihisi henia, bona iena moni davana ta
    ia abia lasi! Lohiabada ia mauri noho momokani hegeregerena, lau ese Namana ena
    murinai do lau heau lao, gau ta ia dekena amo do lau abia!”
  urd-urd: लेकिन उस नबी इलीशा' के ख़ादिम जेहाज़ी ने सोचा, “मेरे आक़ा ने अरामी ना'मान
    को यूँ ही जाने दिया कि जो कुछ वह लाया था उससे न लिया; इसलिए ख़ुदावन्द की हयात
    की क़सम, मैं उसके पीछे दौड़ जाऊँगा और उससे कुछ न कुछ लूँगा।”
  rus-SYN: 'И сказал Гиезий, слуга Елисея, человека Божия: вот, господин мой отказался
    взять из руки Неемана, этого Сириянина, то, что он приносил. Жив Господь! Побегу
    я за ним, и возьму у него что-нибудь.'
  bqc-SIM: 'ↄ̃ Lua gbɛ̃́ Ɛlizipi zĩkɛna Geazi làasookɛ̀ à mɛ̀: Ma dii tò Sili
    gbɛ̃́ Naamapi lɛ́ tá pã, i pↄ́ pↄ́ à mↄ̀oɛ sio. Ń Dii kuao má pɛ́lɛaàzi
    mà pↄe siwàɛ.'
  tcz-CHONGTHU: Ahinlah Pathen mipa Elisha sohpa Gehazi hi amale ama akihouvin, “Kapupan
    Syria mipa thilpeh khatcha lalouva asoldoh jing hi adihpoi, hingjing Pathen minna
    kasei ahi keiman del in kating themkhat beh kalah ding ahi,” ati.
  mar-mar: तो थोडी वाट चालून गेल्यावर अलीशा याचा नोकर गेहजी याने विचार केला, “पाहा,
    माझ्या धन्याने या अरामी नामानाकडून भेट न स्विकारता त्यावर दया केली. परमेश्वराच्या
    जीविताची शपथ मीच त्यामागे धावत जाऊन त्याजपासून काहीतरी घेतो.”
  qub-qub: 'Eliseopa uywaynin Gieziga yarpachacuran: «Patrunnëga ‹aywacuy› nisha Siria
    runa Naamanta. Apamushancunata mana imantapis chasquishachu. Cananga juclla taripäshaj.
    Capaschari imallatapis tarimöman. Tayta Dios yanapaycamächun ari» nir.'
  bqp-bqp: 'akũ Luda gbɛ̃ Ɛlisa zĩkɛri Geazi laasun lɛ̀ à pì: Ma dikiri tò Siria
    gbɛ̃ Naama tɛn tá pã, adi pↄ́ kũ à sùoarɛ síro. Kũ Dikiri kunnaao mani pɛ́tɛi
    mà pↄ́ke sía.'
  hat-hat: 'Gerazi, domestik Elize, pwofèt Bondye a, di nan kè l'': —Mèt mwen kite
    Naaman, moun Siri a, ale, li pa pran anyen nan sa l'' te pote pou li a. Mwen pran
    Seyè vivan an pou temwen, mwen pral kouri dèyè l'' pou m'' pran kichòy nan men
    l''.'
  eng-BSB: Gehazi, the servant of Elisha the man of God, said, “Look, my master has
    spared this Aramean, Naaman, while not accepting what he brought. As surely as
    the LORD lives, I will run after him and get something from him.”
  eng-WEBPB: But Gehazi the servant of Elisha the man of God, said, “Behold, my master
    has spared this Naaman the Syrian, in not receiving at his hands that which he
    brought. As the LORD lives, I will run after him, and take something from him.”
  kbq-kbq: Ra Anumzamofo eri'za ne' Elisa kato ne'mo Gehasi'a amanage huno agesa antahi'ne,
    Kvani'mo'a Nemanina amne atregeno vu'ne. Na'ahigeno Nemani'ma musezama amiku'ma
    hiazana e'ori'ne. Kasefa huno mani'nea Ra Anumzamofo avufi tamage huanki'na, nagra
    Nemani amage taragi'na vu'na ana zantamia mago'a ome erigahue.
  nhe-BL: 'Giezi, itlatequipanojca tiocamanalojquetl Eliseo, moilhui: “Noteco, quicajtoc
    ma yohui Naamán nopa tlali Siria ejquetl huan ax tleno quiseli tlen quihualicatoya.
    Temachtli nimotlalos huan nicajsiti huan nijtlajtlanis ma nechmaca se tlenijqui.”'
  bus-bus: 'ben Luda gbɛ̃ Ɛlisa zĩkɛri Geazi laasuu lɛ̀ à bè: Ma dii tò Siria gbɛ̃
    Naama e taa pã, èe pↄ́ kɛ̀ à mↄ̀onɛ síro. Kↄ̃n Dii kuunao mɛ́ pɛ́ɛzi mà pↄ́ke
    sía.'
  gub-BL: Zeazi Erizew pe uma'ereko ma'e uze'eg upy'a pe kury, — Hezar omono kar e
    Nààmà xe wi. Nuenoz kwaw temetarer izupe. Aze mo upyhyk a'e Xir hemetarer, a'e
    mehe mo ikatu. Amume'u ko ma'e Tupàn Tuweharupi Wiko Ma'e henataromo kury. Azàn
    putar haikweromo nehe. Apyro putar amo ma'e izuwi nehe, i'i uzeupe.
  eng-DRA: 'But Giezi the servant of the man of God said: My master hath spared Naaman
    this Syrian, in not receiving of him that which he brought: as the Lord liveth,
    I will run after him, and take some thing of him:'
