    lagi kurban bakaran atau kurban sembelihan kepada ilah lain, kecuali hanya kepada
    TUHAN.
  nya-nya: Naamani anati, “Ngati inu simulandira, chonde lolani mtumiki wanu kuti
    atengeko dothi lokwanira kunyamula abulu awiri, popeza mtumiki wanu sadzaperekanso
    nsembe yopsereza ndi nsembe zina kwa mulungu wina koma Yehova.
  hrv-hrv: 'Tada Naaman reče: “Dobro, kad nećeš. Ali barem dopusti da meni, tvome
    sluzi, dadu ove zemlje koliko mogu ponijeti dvije mazge. Jer sluga tvoj neće više
    prinositi pomirnica ni klanica drugim bogovima nego samo Jahvi.'
  mps-mps: Namango te po wai, “Tialima, nago homugo te puba hwi nai enade sogobe wida,
    awe, teda tagalao. Tialima, eno homugo nago ena sula tagalao, eno te Israel bagego
    tǫ me eno saio, dwasianu te eno donki kibu sigo tolabo usu nuo, tama ena buluba
    ma peyu, selasa paio. Te tǫ aiyadu munama, Genuai Bidi dolo denami yai ofa nai
    ulabo madigi sai yainu, alta ugwa badu te Genuai Bidi dolo denami yai ofa nai
    ula mabo sę yaio. Tama nosali eno te ofa nai siaba ulama, te siago tigidali ulama,
    te siago tigidali nai dela pabo ofa nai me, tama te gasa ofa nai me, te genuai
    mu deliba tama sisinama, ulaio. Tama eno te gasa tibo godiba ofa nai ula magobeo,
    eno munu ma usu egobeo. Mu menio.
  tpi-tpi: Orait Naman i tok, “Sapos yu no laik kisim presen bilong mi, orait maski.
    Tasol mi laik yu larim mi kisim sampela graun bilong Israel, inap long skel bilong
    tupela donki i ken karim. Na bai mi kisim i go bek long ples bilong mi, bilong
    wokim alta bilong Bikpela antap long en. Na bihain bai mi mekim ol ofa bilong
    paia i kukim olgeta na ol arapela ofa long Bikpela wanpela tasol. Na bai mi no
    inap mekim ofa long arapela god. Nogat tru.
  dan-1931: 'Da sagde Na''aman: “Så lad da være! Men lad din Træl få så meget Jord,
    som et Par Muldyr kan bære, thi din Træl vil aldrig mere ofre Brændoffer eller
    Slagtoffer til nogen anden Gud end HERREN!'
  vie-OVCB: 'Cuối cùng, Na-a-man nói: “Thế thì, xin tiên tri cho tôi một ít đất đủ
    để hai con la chở về. Vì từ nay, tôi sẽ không dâng lễ thiêu hoặc lễ vật gì khác
    cho một thần nào cả, trừ Chúa Hằng Hữu.'
  guj-2017: માટે નામાને કહ્યું, “જો ના લો, તો કૃપા કરી તમારા ચાકરને એટલે કે મને બે
    ખચ્ચરના બોજા જેટલી માટી અપાવ, કેમ કે, હું હવેથી યહોવાહ સિવાય બીજા કોઈ દેવને દહનીયાર્પણ
    કે યજ્ઞ ચઢાવીશ નહિ.
  pon-2006A: Nahman eri patohwanlahng, “Eri, me mwahu! Ma komw sohte kupwurki ale
    kisakis pwukat, a komw mweidohng ie, maing, I en wahda uwen pwehl me ahs riemen
    kak wahda. Pwe sang met kohla I solahr pahn wiahiong emen koht tohrohr meirong
    de meirong isihs, pwe ongete KAUN-O.
  por-BRBSL: 'Naaman disse: “Se não, então, por favor, que a carga de terra de duas
    mulas seja dada a seu servo; pois seu servo não oferecerá de agora em diante nem
    holocausto nem sacrifício a outros deuses, mas a Iavé”.'
  cth-cth: Naaman ni teh lat hoehpawiteh, na san kai heh la kahni touh phu hane talai
    na lat sak loe. Bangkongtetpawiteh, atu hoi teh na san kai ni Jehovah koe laipalah
    hoi teh hmaisawi thuengnae hoi thuengnae naw heh alouke cathut koe ka poe mahoeh
    toe.
  twi-twi: Afei, Naaman kae se, “Eye, ɛno de, ma me kwan na memfa ha dɔte atifi abien
    nsoa me furumpɔnkɔ abien, na memfa nka me ho nkɔ me kurom. Efi nnɛ, Onyankopɔn
    akyi no, meremmɔ ɔhyew afɔre anaa afɔre biara mma onyame bi bio.
  hlt-hlt: Naaman loh, “Na loh pawt oeh atah na sal he diklai muli-marhang pumnit
    phueih m'pae mai. Yahweh ham bueng phoeiah tah pathen tloe ham hmueihhlutnah neh
    hmueih te na sal loh ka saii voel mahpawh.
  tbz-SIM: 'Kɛ̀ Nɑɑmɑɑ dɔ̀: Kɑ̀ɑ yetɛmu m pɑ̃rɛ̀ ɑ́ yóu kɛ̀ bɛ̀ m pɑ̃ ɑ tenkɛ̀ kó
    mutɑ̃́ɑ̃́ mmùù bo nsɑ̀nnɛ̀ sinɑɑsɛ̃ĩ́ sìdɛ́sì kɛ yɛ̃́ mí nhɑ kóo tɔ̃ntì n tɛ̃́nkɛ
    í yóó féútɛ́mɛ̀ fɛɔ̃̀fɛ̀ kɛ́tuɔ nyoo mɛtɑummɛ̀ kpɛyi dibɔɔ̀ mɑrì kɛ̀ dɛ̀ í tú
    ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù.'
  msy-2020: Ezɨ Naman ghaze, “Nɨ nan bizir aghuim inian aghua, a markɨ. Ga uaning,
    kɨ nɨn ingangarir gumazim, nɨ nan amamangatɨghtɨ, kɨ Israelian nguazir mɨnemeniar
    avɨritaba inigh uan donkining datɨghtɨ, aning da ater e uamategh uan nguibamɨn
    mangam. Egh nguazir mɨnemeniar kabagh isɨn, kɨ Ikiavɨra Itir God bagh, ofa gamir
    dakozimɨn ingaram. Guizbangɨra, kɨ godɨn igharazitaba bagh ofan bar isia mɨghɨriba,
    ko ofan igharazibar amuan kogham. Kɨ Ikiavɨra Itir God baghvɨra ofan bar isia
    mɨghɨriba ko ofan igharazibar amuam.
  dop-dop: 'Ɩlɛnɑ Nɑɑmɑŋ tɑsɑ sɩ: N kisɑ mɑ kʋhɑhɑm tɔ, yele nɑ mɑ́ cosi mǝ tɛtʋ kɛ
    pǝcɔ, ɩsɩɩ kpɑŋɑsɩ nɑɑlɛ sǝɣǝlɑ. Mpi tɔ, Ɩsɛɣɛlɩ Ɩsɔ tike kɛ mɑɑ lɑkɩ ciikuɣu
    kɔtɑɣɑ nɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ.'
  azb-azb: 'Naaman dedi: «Əgər götürmürsənsə, onda qoy bu quluna buradan iki qatır
    yükü torpaq verilsin. Çünki bu qulun artıq başqa allahlara deyil, yalnız Rəbbə
    yandırma qurbanları və təqdimlər gətirəcək.'
  eng-DBY: And Naaman said, If not, then let there, I pray thee, be given to thy servant
    two mules' burden of [this] earth; for thy servant will no more offer burnt-offering
    and sacrifice to other gods, but to Jehovah.
  hin-2017: तब नामान ने कहा, “अच्छा, तो तेरे दास को दो खच्चर मिट्टी मिले, क्योंकि
    आगे को तेरा दास यहोवा को छोड़ और किसी परमेश्वर को होमबलि या मेलबलि न चढ़ाएगा।
  wol-KYG: 'Naaman ne ko: «Gannaaw bañ nga, sang bi, nañu ma may sëfub ñaari berkelle
    ci suuf, ngir kat, sang bi, dootuma jébbal ay tuur saraxu rendi-dóomal mbaa yeneen
    sarax, xanaa Aji Sax ji doŋŋ.'
  eng-YLT: And Naaman saith, 'If not — let be given, I pray thee, to thy servant,
    a couple of mules' burden of earth, for thy servant doth make no more burnt-offering
    and sacrifice to other gods, but to Jehovah.
  kne-kne: Kanan Naaman, “Mo sigaam, ipalobos mo kod ay isaak di kaad-adon di lota
    ay kabaelan di dowa ay kabayo ay kalgaen, tan manlogi ed wani, maga di idaton
    ko ay mapooan ya odom ay datdaton mo baken si Diyos di pangidatonak.
  eng-WYC-2017: Then Naaman said, As thou wilt; but, I beseech, grant thou to me,
    thy servant, that I take of this earth the charge of two burdens; for thy servant
    shall no more make burnt sacrifice, either slain sacrifice, to alien gods, no
    but to the Lord.
  eng-WMBB: Naaman said, “If not, then, please let two mules’ load of earth be given
    to your servant; for your servant will from now on offer neither burnt offering
    nor sacrifice to other gods, but to the LORD.
  urd-GVH: आख़िरकार नामान मान गया। उसने कहा, “ठीक है, लेकिन मुझे ज़रा एक काम करने
    की इजाज़त दें। मैं यहाँ से इतनी मिट्टी अपने घर ले जाना चाहता हूँ जितनी दो ख़च्चर
    उठाकर ले जा सकते हैं। क्योंकि आइंदा मैं उस पर रब को भस्म होनेवाली और ज़बह की क़ुरबानियाँ
    चढ़ाना चाहता हूँ। अब से मैं किसी और माबूद को क़ुरबानियाँ पेश नहीं करूँगा।
  rug-rug: Ke zama la koasa se Neamani, “Ego, be lopu va egoa goi pude vagia sa qua
    vinariponi, ke mamu poni au mo karua sinuraṉa pepeso siṉidi pude qu paleke lani
    pa qua popoa, ura podalae kamahire si lopu kaqu va vukivukihi la babe va uququ
    la pa keke tamasa si rau, ba koe Zihova mo.
  gaz-gaz: Kana irratti Naʼamaan akkana jedheen; “Yoo fudhachuu baatte immoo, maaloo
    akka biyyoon gaangoo lamaa ana garbicha keetiif kennamu ajaji; garbichi kee siʼachi
    deebiʼee Waaqayyoof malee waaqota tolfamoo biraatiif aarsaa gubamuu fi qalma hin
    dhiʼeessuutii.
  fra-LSG: 'Alors Naaman dit: Puisque tu refuses, permets que l’on donne de la terre
    à ton serviteur, une charge de deux mulets; car ton serviteur ne veut plus offrir
    à d’autres dieux ni holocauste ni sacrifice, il n’en offrira qu’à l’Éternel.'
  gnn-gnn: Ŋayinydja yana Naymandja mukthurruna yukurrana ḏukṯukthina wekanharawu
    ŋuriki malanyŋuwu, ga ŋayi Yelatjiyanydja mukthurruna yana yukurrana yaka'yurruna
    dhä‐ḏälnha. Bala ŋayi Naymandja marrtjinana.
  yal-yal: Nayi, Naman yi a fala a xa, a naxa, “Bayo i tondixi, tin, sofali firin
    nɔɛ bɔxɔ fuɲin naxan xalɛ, na xa so n tan, i ya walikɛɛn yii, amasɔtɔ n tan, i
    ya walikɛɛn mi fa wama saraxa gan daxin nun saraxan ba feni ala gbɛtɛ yo xa, fɔ
    Alatala keden peen xa.
  haw-1868: I aku la o Naamana, Ke noi aku nei au ia oe, aole anei e haawiia mai i
    kau kauwa ka lepo e kaumaha ai na hoki elua ke hali? no ka mea, ma keia hope aku
    aole kau kauwa e kaumaha aku i ka mohaikuni, a me ka alana i na akua e, aka, ia
    Iehova wale no.
  arb-NAV: 'عِنْدَئِذٍ قَالَ نُعْمَانُ: «إِذاً، أَرْجُو أَنْ يُعْطَى عَبْدُكَ حِمْلَ
    بَغْلَيْنِ مِنَ التُّرَابِ، لأَنَّهُ لَنْ يُقَرِّبَ بَعْدَ الْيَوْمِ مُحْرَقَةً
    وَلا ذَبِيحَةً لِآلِهَةٍ أُخْرَى، بَلْ لِلرَّبِّ وَحْدَهُ.'
  ewe-ewe: Naaman gblɔ nɛ be, “Ne màxɔ wo o la, meɖe kuku, na wò dɔla naka anyi si
    tedzi eve ate ŋu atsɔ la nam elabena wò dɔla magasa numevɔ kple vɔsa bubuwo na
    Mawu bubu aɖeke o, negbe Yehowa ko.
  eng-LEE: And Na'aman said, If [thou wilt] not, [then] let there be given, I pray
    thee, unto thy servant two mules' burden of earth; for thy servant will not offer
    henceforth either burnt-offering or peace-sacrifice unto other gods, except unto
    the Lord.
  gvn-gvn: '@see-verse:2KI.005.016'
  asm-FB: নামানে ক’লে, “আপুনি যদি ইয়াক নলয়, তেন্তে অন্ততঃ মোক ইস্রায়েলৰ পৰা দুটা
    খছৰে বোজা কৰিব পৰাকৈ মাটি আপোনাৰ এই দাসক দিয়ক; কিয়নো এতিয়াৰ পৰা মই যিহোৱাৰ
    বাহিৰে কোনো ইতৰ দেৱতালৈ হোমবলি বা বলি উৎসর্গ নকৰিম।
  sus-A: نَ تّمُي نَامَن نَشَ عَ قَلَ عٍلِسٍ بّ، «عَوَ يِرٍ، عِ نَشَن نَبَمَ ﭑ بّ،
    عِ شَ بٍ بْشِ بّندّ ندٍ سٌ ﭑ تَن عِ شَ كٌنيِ يِ رَ، سٌقَلٍ قِرِن نْمَ نَشَن شَنِندٍ.
    ﭑ وَ مَ سّرّشّبَدٍ تِقٍ نَ بّندّ قَرِ، ﭑ قَ سّرّشّ فَن دَاشِ نُن سّرّشّ فبّتّيٍ
    بَ عَلَتَلَ فبَنسَن بّ. ﭑ مُ سّرّشّ يٌ بَمَ عَلَ فبّتّ بّ سْنْن.
  fra-SBL: 'Naaman dit : « Sinon, que l''on donne à ton serviteur deux mulets chargés
    de terre, car ton serviteur n''offrira désormais ni holocauste ni sacrifice à
    d''autres dieux, mais à Yahvé.'
  hbo-hbo: וַיֹּאמֶר֮ נַעֲמָן֒ וָלֹ֕א יֻתַּן־נָ֣א לְעַבְדְּךָ֔ מַשָּׂ֥א צֶֽמֶד־פְּרָדִ֖ים
    אֲדָמָ֑ה כִּ֡י לֹֽוא־יַעֲשֶׂה֩ עֹ֨וד עַבְדְּךָ֜ עֹלָ֤ה וָזֶ֙בַח֙ לֵאלֹהִ֣ים אֲחֵרִ֔ים
    כִּ֖י אִם־לַיהוָֽה׃
  piu-2006: '@see-verse:2KI.005.016'
  kik-kik: Nake Naamani akiuga atĩrĩ, “Angĩkorwo ndũngĩoya-rĩ, ndagũthaitha ũreke
    niĩ ndungata yaku heo tĩĩri ũrĩa wothe ũngĩkuuo nĩ nyũmbũ igĩrĩ, nĩgũkorwo ndungata
    yaku ndĩrĩ hĩndĩ ĩgacooka kũruta maruta ma njino kana magongona kũrĩ ngai ĩngĩ,
    tiga o Jehova.
  fra-NCL: 'Et Naaman dit : « Sinon, permets que l’on donne de la terre à ton serviteur,
    la charge de deux mulets ; car ton serviteur ne veut plus offrir à d’autres dieux
    ni holocauste ni sacrifice, si ce n’est à Yahweh.'
  cek-AK: Naaman mah, Na talawk ai nahaeloe, na tamna, kai mah mule hrang hnetto hoi
    phawh ih long to na talawk pae ah; to tiah nahaeloe na tamna mah kalah sithawnawk
    khaeah hmuen paekhaih hoi hmai angbawnhaih sah ai ah, Angraeng khae khue ah ka
    sak han boeh.
  cuk-cuk: 'Geb agine, Naamán sogded: —Degirdi, an bega sogo, an moli-uaya-senigana-walabo
    we-ukub sedbido. Emisgwagwadgine, an be-mai-guedi bar bab-dummad-baidga ibmar-ogumakar,
    degi, ibmar-oburgwar ukosulid. Unnila Bab-Jehováʼgarbi ukoed.'
  uig-CYR: 'Андин Нааман мундақ деди: — Әгәр қобул қилмисаң, кәминәңгә топидин икки
    қечир жүк берилсун; чүнки кәминәң бундин кейин Пәрвәрдигардин башқа һеч қандақ
    илаһларға көйдүрмә қурбанлиқ яки енақлиқ қурбанлиғини кәлтүмәйду.'
  tel-2017: కాబట్టి నయమాను “అలా అయితే నీ సేవకుడిని అయిన నాకు రెండు కంచర గాడిదలు మోయగలిగే
    మట్టి ఇప్పించు. ఎందుకంటే నేను ఈ రోజు నుండి యెహోవాకి తప్పించి మరి ఏ దేవుడికీ దహనబలి
    గానీ ఇంకా ఏ ఇతర బలిని గానీ అర్పించను.
  hat-BSA: 'Naaman te di: “Malgre, si se pa sa, souple, bay sèvitè ou a chaj de milèt
    tè; paske sèvitè ou a p ap ofri ofrann brile ni sakrifis a lòt dye, men a SENYÈ
    a.'
  bxh-bxh: Be Neimani iyen, Ite mulina, antalasam gabugabudi yo antalasam hahaisa
    haba E lau ginauli Guyau ai lisina moho, ibege yaubada hesa ai lisina. Egu ainauya
    hige u abi be i otawa na aee–, Isalaela tanohina moho egu u felegu ya lawen, laꞌina
    mate miule luwaga gonowadi sa bahei.
  kos-kos: Ke ma inge Naaman el fahk, “Kom fin tia lungse eis mwe lung inge, kom lela
    nu sik in eis luo kal in fohk in acn sum nu yen sik fin miul lukwa nutik, mweyen
    ingela nga ac tia sifilpa orek kisa ku mwe kisa firir nu sin kutena god sayen
    LEUM GOD.
  hbo-WLC: וַיֹּאמֶר֮ נַעֲמָן֒ וָלֹ֕א יֻתַּן־נָ֣א לְעַבְדְּךָ֔ מַשָּׂ֥א צֶֽמֶד־פְּרָדִ֖ים
    אֲדָמָ֑ה כִּ֡י לֽוֹא־יַעֲשֶׂה֩ ע֨וֹד עַבְדְּךָ֜ עֹלָ֤ה וָזֶ֙בַח֙ לֵאלֹהִ֣ים אֲחֵרִ֔ים
    כִּ֖י אִם־לַיהוָֽה׃
  ibo-ibo: Mgbe ahụ Neeman sịrị, “Ọ bụrụ na ị gaghị anara, biko, kwerenụ ka m kporo
    aja nke ịnyịnya abụọ nwere ike ibu. Nʼihi na site ugbu a gaa nʼihu, agaghị m achụrụ
    chi ọzọ aja nsure ọkụ, ma ọ bụghị naanị Onyenwe anyị.
  ory-ory: ଏଥିରେ ନାମାନ୍‍ କହିଲା, “ଏହା ନ କଲେ, ମୁଁ ଆପଣଙ୍କୁ ବିନୟ କରୁଅଛି, ଆପଣଙ୍କ ଦାସକୁ
    ଦୁଇ ଖଚରର ଭାର ମାଟି ଦିଆଯାଉ; କାରଣ ଆଜିଠାରୁ ଆପଣଙ୍କ ଦାସ ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟତୀତ ଆଉ କୌଣସି
    ଦେବତା ଉଦ୍ଦେଶ୍ୟରେ ହୋମ କି ବଳି ଉତ୍ସର୍ଗ କରିବ ନାହିଁ।
  chk-chk: Mürin, Naeman a üra, “Are kosap mochen angei eu lifang, üa tüngor ngonuk,
    pwe kopwe mwüt ngeniei pwe üpwe uwei och pwül ükükün uwosen ruoman aas. Pun seni
    ikenai ngang noum chon angang üsap chüen mochen eäni asoren kek ika och sokun
    asor ngeni eman kot lükün ewe Samol mi Lapalap.
  rop-rop: Wal Neiman bin tok, “If yu nomo wandim enijing brom mi wal yu larram mi
    loudimap dubala dongki garram bigmob graun blanga deigimbek langa main kemp, dumaji
    brom tudei na ai kaan gibit sekrifais o barnim sekrifais ofring langa najalot
    drimin, oni langa YAWEI det trubala God.
  ukr-1871: 'І сказав Неєман: Коли не хочеш, так нехай менї, слузї твойму, дадуть
    землї, скілько зможуть повезти два мули, бо твій раб із сього часу не приносити
    ме нї всепалення, нї иншої жертви нїяким иншим богам, тільки Господеві.'
  deu-1951: 'Da sprach Naeman: Könnte deinem Knechte nicht eine doppelte Maultierlast
    Erde gegeben werden? Denn dein Knecht will nicht mehr andern Göttern Brandopfer
    und Schlachtopfer bringen, sondern nur dem HERRN.'
  eng-JPS: 'And Naaman said: ''If not, yet I pray thee let there be given to thy servant
    two mules'' burden of earth; for thy servant will henceforth offer neither burnt-offering
    nor sacrifice unto other gods, but unto the LORD.'
  srp-1865: 'Tada reèe Neman: kad neæeš, a ono neka se da sluzi tvojemu ove zemlje
    koliko mogu ponijeti dvije mazge. Jer sluga tvoj neæe više prinositi žrtava paljenica
    ni drugih žrtava drugim bogovima, nego Gospodu.'
  lug-lug: Naamani n’amugamba nti, “Bwe kitaabe bwe kityo, nkwegayiridde omuddu wo
    aweebwe ettaka eriyinza okusitulibwa ennyumbu bbiri, kubanga omuddu wo taliddayo
    nate okuwaayo ebiweebwayo ebyokebwa wadde ssaddaaka eri katonda omulala yenna
    wabula eri Mukama.
  heb-heb: ויאמר נעמן ולא יתן נא לעבדך משא צמד פרדים אדמה כי לוא יעשה עוד עבדך עלה
    וזבח לאלהים אחרים כי אם ליהוה׃
  ben-IRV: পরে নামান বললেন, “তা যদি না হয়, তবে অনুরোধ করি, দুটো খচ্চরে বয়ে নিয়ে
    যেতে পারে এমন মাটি আপনার দাসকে দিন; কারণ আজ থেকে আপনার এই দাস সদাপ্রভু ছাড়া অন্য
    কোন দেবতার উদ্দেশ্যে হোম কিংবা বলিদান করবে না।
  pan-pan: ਤਦ ਨਅਮਾਨ ਨੇ ਆਖਿਆ, “ਤੇਰੇ ਸੇਵਕ ਨੂੰ ਦੋ ਖੱਚਰਾਂ ਦੇ ਭਾਰ ਦੇ ਬਰਾਬਰ ਮਿੱਟੀ ਦਿੱਤੀ
    ਜਾਵੇ, ਕਿਉਂ ਜੋ ਤੇਰਾ ਸੇਵਕ ਹੁਣ ਤੋਂ ਲੈ ਕੇ ਯਹੋਵਾਹ ਤੋਂ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕਿਸੇ ਦੇਵਤੇ ਦੇ ਅੱਗੇ
    ਨਾ ਤਾਂ ਹੋਮ ਦੀ ਬਲੀ ਤੇ ਨਾ ਭੇਟ ਚੜ੍ਹਾਵੇਗਾ।
  mya-JVB: နေမန် ကလည်း ၊ သို့ဖြစ်လျှင်ကိုယ်တော် ကျွန် သည် မြည်း နှစ် စီးနှင့် တင်
    ၍မြေ အနည်းငယ်ကို ယူ ပါရ စေ။ ကိုယ်တော် ကျွန် သည် မီးရှို့ ရာ ယဇ်အစ ရှိသော အဘယ်ယဇ်
    ကိုမျှ ထာဝရဘုရား မှတပါး အခြား သော ဘုရား အား နောက်တဖန် မ ပူဇော် ပါ
  tbg-tbg: Ho Nemaaniva tiharo, Te kia vo haika ai amiarera, are ti qaqi kairaqe te
    Isareri vata quvike, donki taaraqantaqaa vaari vataari vitanta vare vuru maaqaini
    timitaate. Mintiqe te homa tenta maaqaini vi vataraqaa vaiha kia vo variqara iriraiti,
    Nora Kotiraraqai iriha ofaa vira iha quara amitaare, tiro.
  hmo-hmo: Vadaeni Namana ia gwau, “Bema oi abia lasi, lau be oi dekenai lau noinoi,
    mani emu kara, tano sisina lau dekenai do oi henia, doniki rua idia huaia diba
    hegeregere. Badina harihari ia lao, lau ese boubou karadia do lau karaia neganai,
    dirava ta dekenai do lau henia lasi, to Lohiabada sibona dekenai do lau henia.
  urd-urd: तब ना'मान ने कहा, “अच्छा, तो मैं तेरी मिन्नत करता हूँ, कि तेरे ख़ादिम को
    दो ख़च्चरों का बोझ मिट्टी दी जाए' क्यूँकि तेरा ख़ादिम अब से आगे ख़ुदावन्द के सिवा
    किसी गै़र — मा'बूद के सामने न तो सोख़्तनी क़ुर्बानी न ज़बीहा पेश करेगा।
  rus-SYN: 'И сказал Нееман: если уже не так, то пусть рабу твоему дадут земли, сколько
    снесут два лошака, потому что не будет впредь раб твой приносить всесожжения и
    жертвы другим богам, кроме Господа;'
  bqc-SIM: 'Ɔ̃ Naama mɛ̀: Tó ni sio, mapi n zↄ̀blena ma gba zɛ́ mà bùsu sɛ sↄ̃baon
    aso pla, asa má sa''o dii pãlewa lↄo, sema Dii.'
  tcz-CHONGTHU: Hichun Naamanin, “Aphai ahileh sakol pot-ni poh khopset hiche leiset
    hi ka inlanga kipoh ingting tuapat’in Pakai kom tilouvin semthu Pathen dang kom’ah
    kilhaina gantha bol taponge,” ati.
  mar-mar: तेव्हा नामान म्हणाला, माझ्यासाठी एवढे करावे. माझ्या दोन खेचरावर लादून नेता
    येईल इतकी माती नेण्याची मला मुभा द्यावी. म्हणजे मी यापुढे परमेश्वराशिवाय दुसऱ्या
    कोणत्याही दैवतांना होमबली किंवा यज्ञ अर्पण करणार नाही.
  soq-soq: Tane Naeman wanase, “Ne tauma ita ando pulona Iawe God os mampe dewasapina
    mai god isiwa lagawau mampo. Tauma ne pue bosape Iawe God mampe pulontapa. Sa
    ide, pulo mai wadaa tane menaidanedia Israel dogowa saiwa pue ema nata awanepu.
  qub-qub: 'Mana munaptin Naamanga niran: «Mana imatapis chasquimashpayquega aunimay
    ari cay Israel nasyunpita ishcay muläwan allpata apacunäpaj. Cananpita nogaga
    mananami juc dioscunapäga rupachina sacrifisyucunata ni ima sacrifisyutapis rupachishänachu.
    Chaypa ruquenga llapantapis rurashaj Tayta Diosllapänami.'
  bqp-bqp: 'Akũ Naama pì: Tó ńdi síro, ǹ makũ n zↄ̀bleri gba zɛ́ mà bùsu sɛ́ baragbãsↄ̃
    aso pla, zaakũ mani sa o tãnaa doro, séde Dikiri.'
  hat-hat: 'Lè sa a, Naaman di: —Dakò, ou pa vle. Men tanpri, ban m'' ti gout tè pou
    m'' chaje sou de milèt pote ale avè m''. Paske mwen menm ki la pou sèvi ou la,
    depi jòdi a mwen p''ap fè ofrann, mwen p''ap boule bèt pou ankenn lòt bondye pase
    pou Seyè a.'
  eng-BSB: “If you will not,” said Naaman, “please let me, your servant, be given
    as much soil as a pair of mules can carry. For your servant will never again make
    a burnt offering or a sacrifice to any other god but the LORD.
  eng-WEBPB: Naaman said, “If not, then, please let two mules’ load of earth be given
    to your servant; for your servant will from now on offer neither burnt offering
    nor sacrifice to other gods, but to the LORD.
  kbq-kbq: Anagema higeno'a, anante Nemani'a Elisana asmino, Kagra musezama e'oriku'ma
    hanunka, kvanimoka natrege'na mago'a Israelitira mopa kate'na tare miuli donki
    afu tre'mokema eriga avamente eri'na kumanirega va'neno. Hanki kvanimoka meninteti'ma
    vanige'na mago'a anumzantera Kresramana vuontege, ofanena huontegahue. Hianagi
    Ra Anumzamofonteke kresramna vunente'na, ofanena huntegahue.
  nhe-BL: 'Huan Naamán quiijto: ―Huajca intla ax tijnequi tijselis ni tlen nimitzmaca,
    xinechchihuili se favor. Xinechcahuili ma nijhuica se quentzi tlali tlen ni tlali
    Israel. San nijnequi nijhuicas queja ome burro tlamamali. Huan na ayoc nijmacas
    tlacajcahualistli tlatlatili se tlaixcopincayotl, san TOTECO.'
  bus-bus: 'Ben Naama bè: Tó nɛ́ɛ síro, ǹ mamↄma n zↄ̀bleri gba zɛ́ mà bùsu sɛ́ bãagãsↄ̃
    aso plaa, zaakɛ mɛ́ saa o tãaa dↄro, séde Dii.'
  gub-BL: Na'e uze'eg Nààmà kury. — Nereputar kwaw heremimono ràm ne. Tuwe araha ywy
    xe har mokoz kawaràn wakupe pe ihe nehe. Ta'e ko 'ar henataromo nazuka kwaw ma'ea'yr
    amo ae tupàn pe nehe. Namono pixik kwaw ma'e amo ae tupàn imuawyze kar pà nehe.
    Xo Tupàn Tuweharupi Wiko Ma'e pezar pe zo amono putar ihe nehe.
  eng-DRA: 'And Naaman said: As thou wilt: but I beseech thee, grant to me thy servant,
    to take from hence two mules’ burden of earth: for thy servant will not henceforth
    offer holocaust, or victim, to other gods, but to the Lord.'
