verse: 2KI.005.017
translations:
  mal-C: 'അപ്പോൾ നയമാൻ പറഞ്ഞു: “അങ്ങ് യാതൊന്നും സ്വീകരിക്കുകയില്ലെങ്കിൽ, രണ്ടു കോവർകഴുതകൾക്കു
    ചുമക്കാവുന്നത്ര മണ്ണു ദയവായി അടിയനു തരണമേ! അടിയൻ ഇനിമേലാൽ യഹോവയ്ക്കല്ലാതെ മറ്റൊരു
    ദേവനും ഹോമയാഗങ്ങളോ മറ്റു യാഗങ്ങളോ അർപ്പിക്കുകയില്ല.'
  deu-TKW: 'Da sprach Naeman: Wenn denn nicht, so möge wenigstens deinem Knecht eine
    Last Erde - so viel, als zwei Maultiere tragen können - gegeben werden. Denn dein
    Knecht will fortan keinen anderen Göttern mehr Brandopfer und Schlachtopfer bringen,
    sondern nur Jahwe!'
  lin-lin: 'Namani alobaki : — Lokola oboyi, pesa nzela ete napesa mosali na yo ndambo
    ya mabele oyo bamile mibale ekoki komema, pamba te mosali na yo akoki te kobonzela
    banzambe mosusu bambeka ya kotumba to bambeka ya boyokani, bobele Yawe.'
  eng-LSV: And Naaman says, “If not, please let a couple of mules’ burden of earth
    be given to your servant, for your servant makes no more burnt-offering and sacrifice
    to other gods, but [only sacrifices] to YHWH.
  eng-GNV: Moreouer Naaman sayde, Shall there not be giuen to thy seruant two mules
    loade of this earth? for thy seruant will henceforth offer neither burnt sacrifice
    nor offring vnto any other god, saue vnto the Lord.
  eng-WEBSTER: And Naaman said, Shall there not then, I pray thee, be given to thy
    servant two mules burden of earth? for thy servant will henceforth offer neither
    burnt-offering nor sacrifice to other gods, but to the LORD.
  nhw-BL: 'Huan Naamán quiijto: “Huajca sintla amo tijnequi tijselis ni nemactli,
    techchihuili se favor. Techcahuili ma nijhuica se quentzi tlali tlen ni tlali
    Israel. San nijnequi nijhuicas quen ome burro tlamamali. Huan na ayacmo nijmacas
    tlacajcahualistli tlatlatili se tlaixcopincayotl, san TOTECO.'
  swh-ONEN: Naamani akasema, “Ikiwa hutapokea, tafadhali mtumishi wako na apewe udongo
    kiasi cha mzigo wa kuweza kubebwa na punda wawili, kwa sababu mtumishi wako hatatoa
    tena sadaka ya kuteketezwa na dhabihu kwa mungu mwingine isipokuwa Bwana.
  bba-bba: Yerɑ Nɑmɑni u nɛɛ, yinni, wee ɑ nɛn kɛ̃nu yinɑ. A de n tem sɔkɑ kɛtɛkunu
    yirun sɔmunun sɑkɑ n kɑ dɑ nɛn yɛnuɔ. Domi nɑ ǹ mɑɑ kĩ n yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    ǹ kun mɛ siɑrɑbuɡinu ko ɡɑ̃ɑnu ɡɑnun nuurɔ, mɑ n kun mɔ Yinni Gusunɔn mi.
  eng-KJVCPB: And Naaman said, Shall there not then, I pray thee, be given to thy
    servant two mules’ burden of earth? for thy servant will henceforth offer neither
    burnt offering nor sacrifice unto other gods, but unto the Lord.
  luo-luo: Naaman nokone niya, “Ka idagi, to we mondo an jatichni miya lowo moromo
    kenje ariyo tingʼo, nikech chakre kawuono ok abi timo misango miwangʼo pep kod
    misango moro amora ne nyasaye moro makmana Jehova Nyasaye.
  meu-meu: Bena Naaman eto, Bema lasi be lau na noimumu, emu hesiai tauna na tano
    taina ba henigu, doniki rua edia huahua heḡeregeredia; badina be harihari bainela
    emu hesiai tauna na ḡole-oho boubouna ḡauna eiava boubou ḡauna ta basina hahelaḡaia
    dirava ta ena, a Iehova mo ena.
  npi-ULB: त्यसैले नामानले भने, “तपाईं लिनुहुन्‍न भने तपाईंका दासलाई दुईवटा खच्‍चरले
    बोक्‍न सक्‍ने माटो लान दिनुहोस् । किनकि अबदेखि तपाईंका दासले परमप्रभुबाहेक अन्य
    कुनै ईश्‍वरलाई न त होमबलि न बलिदान चढाउनेछ ।
  yor-yor: Naamani wí pé, “Tí o kò bá nígbà, jọ̀wọ́ jẹ́ kí a fi fún èmi ìránṣẹ́ rẹ
    gẹ́gẹ́ bí ọ̀pọ̀ ẹrù erùpẹ̀ tí ìbáaka méjì le rù, nítorí láti òní lọ ìránṣẹ́ rẹ
    kì yóò rú ẹbọ sísun àti rú ẹbọ sí ọ̀kan lára àwọn ọlọ́run mìíràn mọ́ bí kò ṣe
    sí Olúwa.
  emp-NTPO: 'Maʌ̃ne Naamaʌ̃ba jarasia: –Mãẽteara mʌ̃ boro, mʌ̃ djuburia naʌ̃ druad̶ebema
    egoroda mʌ̃ druad̶aa idu edebidua. Burro uméba poyad̶i daucha mʌ̃a ede quĩrĩã
    b̶ʌa. Mãwãra mʌ̃ druad̶e mʌ̃a bãrã Ãcõrẽa animarãda, dewara sid̶a poya babue diaya.
    Dewara ãcõrẽ b̶eaa mʌ̃a waa ne babue diaẽ́a.'
  pes-OPCB: 'نعمان گفت: «حال که هدایای مرا قبول نمی‌کنی پس دو بارِ قاطر از خاک این
    سرزمین را به من بده تا با خود به کشورم ببرم؛ زیرا بعد از این دیگر برای خدایان
    قربانی نخواهم کرد؛ قربانی خود را به خداوند تقدیم خواهم نمود.'
  tgl-ULB: Kaya sinabi ni Naaman, “Kung hindi, maaari mo ba akong bigyan ng lupa na
    kayang dalhin ng dalawang mola, dahil simula ngayon, ang iyong lingkod ay hindi
    na maghahandog, ni mag-aalay sa sinumang diyos maliban kay Yahweh.
  cbu-NT: Ashiriya, sundarsha urkar Naaman, Ashiriya, na ayu tángandama. Nuw kapaachumun
    ush tsapureetsish pakich nuwaanpee yachima, watam na nimandari shaana nuwaa paritamtish,
    yusur apanllputsee chinacheezi. Ayamtaati yusur apanllputsee ungirtacheezi. Minumtaatsiri
    Apanlleetsimari Taarashipanee ungirtachima, tárangiya.
  hui-hui: Ani biyagola Naimana ibugua lalu, I̱na í̠hondo mbirale mo turu halu ngulebiruruni
    nayuleyagua nde waha. Anigo Isaraele dindiha dindi ngaru aria maru i̱naga nogo
    dongi kira karulape dugu yulene hame ledogo. Ainde í̠na karulape lariyagua dugu
    yuliya. Dindi ogoni i̱ daluha dugu yu pu ngelowa Anduane Homogo kagonaga loma
    biniru bo delolene dabu mbira bia holebero. Ani bu helowa i̱na Anduane Homogo
    ibuni hangunagaore loma biniru bo delai halubi loma marubi bo mialu holebero.
    Dama mitangi bialu gime wabiniruhondo loma nabo deloleberogo.
  mya-mya: သို့​ဖြစ်​၍​နေ​မန်​က``အ​ကျွန်ုပ်​ပေး​လှူ​သော​လက် ဆောင်​ကို​အ​ရှင်​လက်​မ​ခံ​ပါ​မူ
    လား​နှစ်​စီး​တင် မြေ​ကို​အ​ကျွန်ုပ်​၏​နေ​ရင်း​ပြည်​သို့​ယူ​ဆောင် သွား​ခွင့်​ပြု​တော်​မူ​ပါ။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​ယ​ခု​မှ​စ​၍​အ​ကျွန်ုပ် သည် ဘု​ရား​သ​ခင်​မှ​တစ်​ပါး​အ​ခြား​အ​ဘယ်
    ဘု​ရား​ကို​မျှ မီး​ရှို့​ရာ​ယဇ်​သို့​မ​ဟုတ်​အ​ခြား အ​ဘယ်​ယဇ်​ကို​မျှ​ပူ​ဇော်​တော့​မည်​မ​ဟုတ်
    သော​ကြောင့်​ဖြစ်​ပါ​၏။-
  bod-N: དེ་ནས་ནཱ་ཨ་མན་གྱིས། ཁྱེད་ཀྱིས་ཞབས་ཕྱི་བདག་ལ་དྲེལ་གཉིས་ཀྱིས་ཐེག་པའི་ས་རྡུལ་གནང་བར་མཛོད།
    ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་གིས་ད་ཕྱིན་ཆད་དཀོན་མཆོག་ཡ་ཝཱེ་འབའ་ཞིག་མ་གཏོགས་ལྷ་གཞན་ལ་སྦྱིན་སྲེག་དང་མཆོད་པ་འབུལ་བར་མི་བྱ།
  sna-sna: Naamani akati, “Ndapota, kana musingadi, muranda wenyu ngaapiwe hake ivhu
    ringatakurwa namanyurusi maviri, nokuti muranda wenyu haachambofazve akaita chipiriso
    chinopiswa nechibayiro kuna vamwe vamwari vapi zvavo asi kuna Jehovha.
  spa-BLM: 'Naamán dijo: “Si no es así, por favor, dale a tu siervo dos mulas de tierra,
    porque tu siervo no ofrecerá de ahora en adelante ni holocaustos ni sacrificios
    a otros dioses, sino a Yahvé.'
  cac-cac: 'Yuj chi'' ix yalan vin̈aj Naamán chi'' icha tic: —Tato icha chi'' jun,
    eloc val d''a a c''ool a chaan vic''b''at chab''oc chejal lum luum yic Israel
    tic, yujto a in a checab'' in tic, man̈xa junocxo dios b''aj ol vac'' in silab'',
    palta to an̈ej d''a Jehová sDiosal Israel.'
  swh-ULB: Hivyo Naamani akasema, “Kama sivyo, nakuomba ache apewe mtumishi wako pale
    mzigo wa baghala mbili za aridhi, kwa kuwa kuanzia sasa, mtumishi wako hatotoa
    tena sadaka ya kuteketezwa wala dhabihu kwa mungu yeyote isipokuwa Yahwe.
  bel-bel: 'І сказаў Нэеман: калі ўжо ня так, дык хай рабу твайму дадуць зямлі, колькі
    панясуць два мулы, бо ня будзе больш раб твой прыносіць цэласпаленьні і ахвяры
    іншым багам, апрача Госпада;'
  wed-wed: Ma Namaan i riwa, “Mepa da nanare lamna ma vianineu da donki ruaḡa ai vita
    ruvana Israel doana ana vigerui da ana naiei au numa. Ma marina da e nenae, eḡa
    melanai pulo ana apui bo sia taputapuna ana apui god ḡelaui awarii, anina Bada
    ainelana awarina.
  deu-ELBBK: 'Da sprach Naaman: Wenn nicht, so werde doch deinem Knecht die Last eines
    Maultiergespannes Erde gegeben; denn dein Knecht wird nicht mehr anderen Göttern
    Brandopfer und Schlachtopfer opfern, sondern nur dem HERR.'
  mbb-OT: Migkaǥi si Naaman te, “Emun kenè ka edawat, datù, ne tuǥuti a kenikew he
    egkergahan ku te tanà he ebpuun kayì is dezuwa he asnu ku, ne haazà ed-uwiten
    ku ziyà te kenami su wey ku zuen egkepemuhatan. Su puun guntaan ed-engked ad he
    ebpemuhat te menge pemuhat he edtutungen wey zuma he menge pemuhat he para te
    zuma he menge ed-ezapen su iyan dà ebpemuhaten ku is Nengazen.
  mal-2015: 'അപ്പോൾ നയമാൻ: എന്നാൽ രണ്ടു കോവർക്കഴുതച്ചുമടു മണ്ണു അടിയന്നു തരുവിക്കേണമേ;
    അടിയൻ ഇനി യഹോവെക്കല്ലാതെ അന്യദൈവങ്ങൾക്കു ഹോമയാഗവും ഹനനയാഗവും കഴിക്കയില്ല.'
  rmc-rmc: 'Akor o Naaman phenďa: „Te na kames miro daros, domuk, hoj te den tire
    služobňikos ajci čik, keci birinena te lel o duj mulici, bo tiro služobňikos imar
    na obetinela o labarde obeti aňi ňisave dari avre devlenge, ča jekheske le RAJESKE.'
  pes-OPV: 'و نعمان گفت: «اگرنه تمنا این که دو بار قاطر از خاک، به بنده ات داده شود
    زیرا که بعد از این، بنده ات قربانی سوختنی وذبیحه نزد خدایان غیر نخواهد گذرانید
    الا نزدیهوه.'
  ron-1924: 'Атунч, Нааман а зис: „Фииндкэ ну врей сэ примешть ту, ынгэдуе сэ се дя
    робулуй тэу пэмынт кыт пот дуче дой катырь, кэч робул тэу ну май вря сэ май адукэ
    алтор думнезей нич ардере-де-тот, нич жертфэ, чи ва адуче нумай Домнулуй.'
  aui-aui: Wasina bi Naaman iwona bo, “Meboda yagu puyo gekunakabi, na rubana kuyiwaghasinegu
    da mule yadi batama mmko kuburinama tanawa ayuwana, bi sinakawara kanaveramagha
    yagu kubure. Basuna kata da nabo inagho, na puyo bo suwara gabugabunidi gegha
    meko godna biidi anavereyana da Yawe God biidi kawagha anabera.
  ben-OBCV: “আপনি যদি গ্রহণ না করলেন,” নামান বললেন, “দুটি খচ্চর পিঠে যতখানি মাটি বহন
    করতে পারে, ততখানি মাটি দয়া করে আমাকে—আপনার এই দাসকে দেওয়ার অনুমতি দিন, কারণ
    আপনার এই দাস আর কখনও সদাপ্রভু ছাড়া আর কোনও দেবতার কাছে হোমবলি ও নৈবেদ্য উৎসর্গ
    করবে না।
  som-som: Markaasaa Nacamaan wuxuu yidhi, Haddii ayan saas ahayn weliba waxaan kaa
    baryayaa in anigoo addoonkaaga ah lay siiyo ciid intii ay laba baqal qaadi karaan,
    waayo, anigoo addoonkaaga ah, hadda ka dib Rabbiga mooyaane ilaahyo kale u bixin
    maayo qurbaan la gubo iyo allabari toona.
  lat-VUC: 'Dixitque Naaman: Ut vis: sed, obsecro, concede mihi servo tuo ut tollam
    onus duorum burdonum de terra: non enim faciet ultra servus tuus holocaustum aut
    victimam diis alienis, nisi Domino.'
  eng-ASVBT: And Naaman said, If not, yet, I pray thee, let there be given to thy
    servant two mules’ burden of earth; for thy servant will henceforth offer neither
    burnt offering nor sacrifice unto other gods, but unto Jehovah.
  ita-1885: 'E Naaman disse: Or non potrebbesi egli dare al tuo servitore il carico
    di due muli di terra? conciossiachè il tuo servitore non sia più per fare olocausto,
    nè sacrificio, ad altri dii, ma solo al Signore.'
  eng-LXXUP: 'And Naaman said, Well then, if not, let there be given to thy servant,
    I pray thee, the load of a yoke of mules; and thou shalt give me of the red earth:
    for henceforth thy servant will not offer whole burnt offering or sacrifice to
    other gods, but only to the Lord by reason of this thing.'
  eng-ULB: So Naaman said, “If not, then I ask you to let there be given to your servant
    two mule loads of earth, for from now on, your servant will offer neither burnt
    offering nor sacrifice to any god but Yahweh.
  spa-VBL: 'Entonces Naamán dijo: “Si no lo haces, por favor, permíteme a mi, tu siervo,
    llevarme dos cargas de tierra, porque nunca más traeré un holocausto ni haré un
    sacrificio a ningún otro dios que no sea el Señor.'
  fra-_FOB: 'Alors Naaman dit: Mais, je te prie, ne pourrait-on pas donner de cette
    terre à ton serviteur, la charge de deux mulets? Car ton serviteur ne fera plus
    d''holocauste ni de sacrifice à d''autres dieux qu''à l''Éternel.'
  mal-mal: 'അപ്പോൾ നയമാൻ: “എന്നാൽ രണ്ടു കോവർകഴുതച്ചുമട് മണ്ണ് അടിയന് തരണമേ; അടിയൻ
    ഇനി യഹോവെക്കല്ലാതെ അന്യദൈവങ്ങൾക്ക് ഹോമയാഗവും ഹനനയാഗവും കഴിക്കുകയില്ല.'
  urd-GVR: Āḳhirkār Nāmān mān gayā. Us ne kahā, “Ṭhīk hai, lekin mujhe zarā ek kām
    karne kī ijāzat deṅ. Maiṅ yahāṅ se itnī miṭṭī apne ghar le jānā chāhtā hūṅ jitnī
    do ḳhachchar uṭhā kar le jā sakte haiṅ. Kyoṅki āindā maiṅ us par Rab ko bhasm
    hone wālī aur zabah kī qurbāniyāṅ chaṛhānā chāhtā hūṅ. Ab se maiṅ kisī aur mābūd
    ko qurbāniyāṅ pesh nahīṅ karūṅga.
  suz-BL: मिनु नामानमी “गे एको मताक्‍नीनी हना, इन गेय पाइब, आं कली भारी निक्‍शी गधाम
    कुरतीक खप लाइक्‍चा गेयीनी। मारदे हना मुल गो इन गेय पाइबम, परमप्रभु यावे कली ङा
    लाक्‍शा अरु तेकोइ देवी देवता आन कली चोशा चढ़ेतीक नु अरु चढ़ेतीक मचढ़ेनुङ।
  ita-1927: 'Allora Naaman disse: “Poiché non vuoi, permetti almeno che sia data al
    tuo servo tanta terra quanta ne portano due muli; giacché il tuo servo non offrirà
    più olocausti e sacrifizi ad altri dèi, ma solo all’Eterno.'
  ckb-ckb: 'نەعمان گوتی: «ئەگەر وەریناگریت، کەواتە ڕێم پێبدە باری دوو هێستر خۆڵ لەگەڵ
    خۆم ببەم، لەبەر ئەوەی خزمەتکارەکەت جارێکی دیکە قوربانی سووتاندن و سەربڕاو بۆ هیچ
    خودایەکی دیکە بێجگە لە یەزدان ناکات.'
  eng-BBE: Then Naaman said, If you will not, then let there be given to your servant
    as much earth as two beasts are able to take on their backs; because from now
    on, your servant will make no offering or burned offering to other gods, but only
    to the Lord.
  kan-OKCV: ನಾಮಾನನು, “ಹಾಗಾದರೆ ಎರಡು ಹೇಸರಗತ್ತೆಗಳು ಹೊರತಕ್ಕ ಮಣ್ಣು ನಿನ್ನ ಸೇವಕನಿಗೆ ಕೊಡುವಂತೆ
    ಮಾಡು. ಏಕೆಂದರೆ ನಿನ್ನ ಸೇವಕನು ಇನ್ನು ಮೇಲೆ ಯೆಹೋವ ದೇವರಿಗೆ ಹೊರತಾಗಿ ಅನ್ಯ ದೇವರುಗಳಿಗೆ ದಹನಬಲಿಯನ್ನಾಗಲಿ,
    ಯಜ್ಞವನ್ನಾಗಲಿ ಅರ್ಪಿಸನು.
