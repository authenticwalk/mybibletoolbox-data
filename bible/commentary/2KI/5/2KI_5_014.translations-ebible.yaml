verse: 2KI.005.014
translations:
  mal-C: അതിനാൽ ദൈവപുരുഷൻ പറഞ്ഞതുപോലെ അദ്ദേഹം യോർദാനിൽ പോയി ഏഴുപ്രാവശ്യം മുങ്ങി. അദ്ദേഹത്തിന്റെ
    ശരീരം പൂർവസ്ഥിതിയിലായി; ഒരു ചെറുബാലന്റെ ശരീരംപോലെ അത് ഓജസ്സുള്ളതായി; രോഗവിമുക്തമായിത്തീർന്നു.
  deu-TKW: Da zog er hinab und tauchte siebenmal im Jordan unter, wie der Mann Gottes
    geboten hatte; da ward sein Fleisch wieder hergestellt wie das eines jungen Knaben,
    und er war rein.
  lin-lin: Boye Namani akitaki mpe amizindisaki mbala sambo na ebale Yordani, ndenge
    moto na Nzambe ayebisaki ye ; mpe nzoto na ye ebongwanaki mpe ekomaki peto lokola
    nzoto ya elenge mobali.
  eng-LSV: And he goes down and dips in the Jordan seven times, according to the word
    of the man of God, and his flesh turns back as the flesh of a little youth, and
    is clean.
  eng-GNV: 'Then went he downe, and washed him selfe seuen times in Iorden, according
    to the saying of the man of God: and his flesh came againe, like vnto ye flesh
    of a litle child, and he was cleane.'
  eng-WEBSTER: 'Then he went down, and dipped himself seven times in Jordan, according
    to the saying of the man of God: and his flesh came again like the flesh of a
    little child, and he was clean.'
  nhw-BL: Huajca Naamán yajqui huan moatzonpolihuilti chicome huelta ipan nopa hueyatl
    san quen quinahuatijtoya nopa tlajtol pannextijquetl. Huan icuetlaxo mochicajqui
    cuali huan elqui tlapajpactli quen se oquichpil itlacayo.
  swh-ONEN: Hivyo akashuka na kujizamisha ndani ya Yordani mara saba, kama vile huyo
    mtu wa Mungu alivyokuwa amemwambia, nayo nyama ya mwili wake ikapona na kutakasika
    kama ya mwili wa mvulana mdogo.
  bba-bba: Yerɑ u sɑrɑ u duɑ nim mɛ sɔɔ u numɑ nɔn nɔɔbɑ yiru nɡe mɛ Gusunɔn sɔmɔ
    wi, u rɑɑ nùn sɔ̃ɔwɑ. Mɑ win wɑsin ɡɔnɑ yɑ wɛ̃rɑ nɡe bii piibuɡiɑ mɑ u dɛɛrɑ.
  eng-KJVCPB: 'Then went he down, and dipped himself seven times in Jordan, according
    to the saying of the man of God: and his flesh came again like unto the flesh
    of a little child, and he was clean.'
  luo-luo: Bangʼ mano nodhi monimo e aora Jordan nyadibiriyo mana kaka ngʼat Nyasaye
    nowachone kendo dende nochango mobedo mapoth ka mar wuowi ma rawera.
  meu-meu: Taunabunai, ia na e diho ela, nega hitu Ioridane sinavaina ai e heuru utu,
    Dirava ena tau ena hereva heḡereḡerena. Bena tauna vada e namo lou, mero karukaruna
    heḡereḡerena ai ela; bena vada e ḡoeva.
  npi-ULB: तब तिनी तल गए र परमेश्‍वरका मानिसको सल्‍लाह मानेर यर्दमा आफैलाई सात पल्ट
    डुबुल्की लगाए । तिनको देह बच्‍चाको झैँ पहिलेजस्तै भयो र तिनी निको भए ।
  yor-yor: Bẹ́ẹ̀ ni ó sì sọ̀kalẹ̀ lọ ó sì tẹ ara rẹ̀ bọ inú odò Jordani ní ìgbà méje,
    gẹ́gẹ́ bí ènìyàn Ọlọ́run ti sọ fún un, ẹran-ara rẹ̀ sì tún padà sí mímọ́ gẹ́gẹ́
    bí ọmọkùnrin kékeré.
  emp-NTPO: Mãwã jaraped̶ad̶a bẽrã Naamaʌ̃ra Jordaʌ̃ dod̶aa wãped̶a b̶arima siete
    cuisia Ãcõrẽneba bed̶eabari Eliseoba jarad̶a quĩrãca. Ara maʌ̃da biaped̶a idji
    cacuara cũdra quĩrãca dowa b̶esia. Ãcõrẽ quĩrãpita bia b̶esia.
  pes-OPCB: پس همان‌گونه که الیشع به او گفته بود، به سوی رود اردن شتافت و هفت بار
    در آن فرو رفت و شفا یافت و پوست بدنش مانند پوست بدن یک نوزاد، تر و تازه شد.
  tgl-ULB: Kaya nagpunta siya at lumublob ng pitong beses sa Jordan bilang pagsunod
    sa mga tagubilin ng lingkod ng Diyos. Bumalik ang kaniyang kutis, tulad ng kutis
    ng isang maliit na bata, at siya ay gumaling.
  cbu-NT: Kuraksha Naaman anoo mazinarangu, Ashiriya, waritachpari. Zuraktishcha,
    tárangu, Elisewaa kuk payurangu, arangtach tsimbun kuwiz matayaru kung Ortagush
    chumarangiya. Ashiriya, chumarangu, wánguyar yararangiya. Yusur wanuts ashchiri
    wanasireerangiya, nllur wanuts tamapari ashirangiya.
  hui-hui: Tigua bi ogonidagua lamiyago hale halu harugo lowa ainde Yodanaha wayawaya
    kahalu babe lalu Elaisa ibugua layadagua kahalu bayagola ibunaga tingini ge hamua
    biago ereba hai halu dabi hene. Ani biyagola ibunaga tingini baya dege lalu waneigini
    galinaga tingini baya kaligobi hearia hendene.
  mya-mya: သို့​ဖြစ်​၍​နေ​မန်​သည်​ယော်​ဒန်​မြစ်​သို့​ဆင်း​ပြီး လျှင် ဧ​လိ​ရှဲ​ညွှန်​ကြား​ခဲ့​သည့်​အ​တိုင်း
    ခု​နစ်​ကြိမ် တိုင်​တိုင်​မိ​မိ​ကိုယ်​ကို​ရေ​တွင်​နှစ်​လိုက်​သော​အ​ခါ ရော​ဂါ​လုံး​ဝ​ပျောက်​ကင်း​သွား​လေ​သည်။
    သူ​၏ အ​သား​အ​ရေ​သည်​က​လေး​သူ​ငယ်​၏​အ​သား အ​ရေ​ကဲ့​သို့​တောင့်​တင်း​စို​ပြေ​လာ​၏။-
  bod-N: ཁོ་མར་སོང་ནས་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས་བསྒོས་པ་བཞིན། ཡོར་དན་གཙང་པོའི་ནང་དུ་ལན་བདུན་སྦངས་པས།
    ཁོའི་ལུས་ནི་བྱིས་པའི་ལུས་ལྟར་གཙང་མར་གྱུར་ཏོ། །
  sna-sna: Saka akaburuka akandozvinyudza muna Jorodhani kanomwe, sezvaakanga audzwa
    nomunhu waMwari, nyama yake ikadzoredzerwa pakare ikava yakachena, seyomwana mucheche.
  spa-BLM: Entonces descendió y se sumergió siete veces en el Jordán, según el dicho
    del hombre de Dios; y su carne se restauró como la carne de un niño pequeño, y
    quedó limpio.
  cac-cac: Ichato chi' ix b'at vin̈aj Naamán chi', uquel ix em vin̈ d'a yol a' Jordán
    chi', icha ix aj yalan vin̈aj Eliseo schecab' Dios. Ix b'oxican snivanil vin̈
    chi', icha snivanil junoc unin, te vach' ix ajcani.
  swh-ULB: Ndipo akashuka chini na kuzama mwenyewe mara saba kwenye Yordani, akitii
    maelekezo ya mtu wa Mungu. Nyama ya mwili wake ikarudi tena kama nyama ya mwili
    ya mtoto mdogo, na alikuwa amepona.
  bel-bel: І пайшоў ён і акунуўся ў Ярдане сем разоў, па слове чалавека Божага, і
    абнавілася цела ягонае, як цела малога дзіцяці, і ачысьціўся.
  wed-wed: Ma Namaan i ḡaira au waira Jordan ma mara seven waira au orana i ḡaira,
    me peroveta i ririwei nanare. Ma opina i ai me da me tevera tupuana nanare ma
    lepera doriana i kwa.
  deu-ELBBK: Da stieg er hinab und tauchte sich im Jordan siebenmal unter, nach dem
    Wort des Mannes Gottes. Da wurde sein Fleisch wieder wie das Fleisch eines jungen
    Knaben, und er war rein.
  mbb-OT: Umbe, midhendiyà si Naaman te Wahig he Jordan ne midlùluan din is lawa zin
    te kepipitu, sumalà is nekaǥi te suluǥuen te Megbevayà he si Elisha. Ne neulian
    is daru zin, ne mibmetilak is lundis din he henduen be te lundis te zeisey pa
    he vatà.
  mal-2015: അപ്പോൾ അവൻ ചെന്നു ദൈവപുരുഷന്റെ വചനപ്രകാരം യോർദ്ദാനിൽ ഏഴു പ്രാവശ്യം മുങ്ങി;
    അവന്റെ ദേഹം ചെറിയ ബാലന്റെ ദേഹം പോലെ ആയി; അവൻ ശുദ്ധനായ്തീർന്നു.
  rmc-rmc: Avke o Naaman geľa tele a eftavar pes ponorinďa andro paňi Jordan, avke
    sar leske phenďa o prorokos. Akor leske o ťelos sasťiľa avri a ačhiľa ajso žužo
    sar o ťelos le cikne čhavoreskro.
  pes-OPV: پس فرود شده، هفت مرتبه دراردن به موجب کلام مرد خدا غوطه خورد وگوشت او مثل
    گوشت طفل کوچک برگشته، طاهرشد.
  ron-1924: С-а коборыт атунч ши с-а куфундат де шапте орь ын Йордан, дупэ кувынтул
    омулуй луй Думнезеу, ши карня луй с-а фэкут ярэшь кум есте карня унуй копилаш
    ши с-а курэцит.
  aui-aui: Na Naaman inagho Jodan rarimine bi ivikipukipu da raghani yadi 7 metagha
    Elaisa iwonenina naboni, na sinina inoveramagha da iyawa ware tomogha gisina sinina
    naboni da touna imiise.
  ben-OBCV: তাই ঈশ্বরের লোকের কথানুসারে, তিনি জর্ডন নদীতে গিয়ে সাতবার স্নান করলেন,
    এবং তাঁর দেহ আগের অবস্থায় ফিরে এসেছিল ও ছোটো ছেলের দেহের মতো সুস্থসবল হয়ে গেল।
  som-som: Markaasuu tegey, oo sidii ninkii Ilaah isaga ku yidhi ayuu yeelay, oo Webi
    Urdun ayuu toddoba jeer liimbaday; oo jiidhkiisiina mar kaluu u soo noqday isagoo
    u eg ilmo yar jiidhkiis, nadiif buuna noqday.
  lat-VUC: 'Descendit, et lavit in Jordane septies juxta sermonem viri Dei: et restituta
    est caro ejus sicut caro pueri parvuli, et mundatus est.'
  eng-ASVBT: Then went he down, and dipped himself seven times in the Jordan, according
    to the saying of the man of God; and his flesh came again like unto the flesh
    of a little child, and he was clean.
  ita-1885: Egli adunque scese, e si tuffò sette volte nel Giordano, secondo la parola
    dell'uomo di Dio; e la carne gli ritornò simile alla carne di un piccol fanciullo,
    e fu netto.
  eng-LXXUP: 'So Naaman went down, and dipped himself seven times in Jordan, according
    to the word of Elisha: and his flesh returned to him as the flesh of a little
    child, and he was cleansed.'
  eng-ULB: Then he went down and dipped himself seven times in the Jordan, obeying
    the instructions of the man of God. His flesh was restored again like the flesh
    of a little child, and he was healed.
  spa-VBL: Así que Naamán bajó y se sumergió siete veces en el Jordán, como le había
    dicho el hombre de Dios. Su cuerpo quedó curado, su piel se volvió como la de
    un bebé, y quedó limpio.
  fra-_FOB: Alors il descendit, et se plongea dans le Jourdain sept fois, selon la
    parole de l'homme de Dieu; et sa chair lui revint semblable à la chair d'un petit
    enfant, et il fut pur.
  mal-mal: അപ്പോൾ അവൻ ചെന്ന് ദൈവപുരുഷന്റെ വചനപ്രകാരം യോർദ്ദാനിൽ ഏഴു പ്രാവശ്യം മുങ്ങി;
    അവന്റെ ദേഹം ചെറിയ ബാലന്റെ ദേഹം പോലെ ആയി; അവൻ ശുദ്ധനായി തീർന്നു.
  urd-GVR: Āḳhirkār Nāmān mān gayā aur Yardan kī Wādī meṅ utar gayā. Dariyā par pahuṅch
    kar us ne sāt bār us meṅ ḍubkī lagāī aur wāqaī us kā jism laṛke ke jism jaisā
    sehhatmand aur pāk-sāf ho gayā.
  suz-BL: मोपतीके मेको उइ ब्रुम्‍माक्‍त। मिनु परमप्रभु आ मुरुम देंशो खोदेंशो पा, यर्दन
    खोलाम ७ खेयप चिक्‍से बाक्‍त। मिनु मेको आ श्‍ये नु कुशुल ङोंइती ङा खोदेंशो पा ठिटा
    आन के खोदेंशो दुम्‍माक्‍त। मिनु मेको ग्रांग्रा मदिशो दुम्‍माक्‍त। लेवी १४:७-९;
    लूका ४:२७
  ita-1927: Allora egli scese e si tuffò sette volte nel Giordano, secondo la parola
    dell’uomo di Dio; e la sua carne tornò come la carne d’un piccolo fanciullo, e
    rimase puro.
  ckb-ckb: ئیتر چووە خوارەوە و بەپێی قسەی پیاوەکەی خودا، حەوت جار خۆی لە ڕووباری ئوردون
    نوقوم کرد، گۆشتەکەی گەڕایەوە وەک گۆشتی کوڕێکی گەنج و پاک بووەوە.
  eng-BBE: Then he went down seven times into the waters of Jordan, as the man of
    God had said; and his flesh became like the flesh of a little child again, and
    he was clean.
  kan-OKCV: ಆಗ ಅವನು ಇಳಿದು ಹೋಗಿ ದೇವರ ಮನುಷ್ಯನ ಮಾತಿನ ಪ್ರಕಾರ ಯೊರ್ದನಿನಲ್ಲಿ ಏಳು ಸಾರಿ ಮುಳುಗಿದನು.
    ಆಗ ಅವನ ಶರೀರವು ಚಿಕ್ಕ ಮಗುವಿನ ಶರೀರದ ಹಾಗೆ ಮಾರ್ಪಟ್ಟಿತು, ಅವನು ಶುದ್ಧನಾದನು.
  tam-2017: அப்பொழுது அவன் இறங்கி, தேவனுடைய மனிதனின் வார்த்தையின்படியே யோர்தானில்
    ஏழுமுறை முழுகினபோது, அவனுடைய சரீரம் ஒரு சிறுபிள்ளையின் சரீரத்தைப்போல புதிதாகி,
    அவன் சுத்தமானான்.
  spa-RV-1909: 'El entonces descendió, y zambullóse siete veces en el Jordán, conforme
    á la palabra del varón de Dios: y su carne se volvió como la carne de un niño,
    y fué limpio.'
  ron-BTF: Atunci el a coborât și s-a scufundat de șapte ori în Iordan, conform spusei
    omului lui Dumnezeu; și carnea lui s-a făcut din nou precum este carnea unui copilaș,
    și el a fost curat.
  eng-WEBP: Then went he down and dipped himself seven times in the Jordan, according
    to the saying of the man of God; and his flesh was restored like the flesh of
    a little child, and he was clean.
  eng-FBV: So Naaman went down and plunged himself underwater in the Jordan seven
    times, as the man of God had told him. His body was healed, his skin became like
    a baby's, and he was clean.
  nld-1939: Toen ging hij naar de Jordaan, en dompelde zich daar zeven maal onder,
    zoals de godsman gezegd had. En zijn lichaam werd weer als dat van een kind; hij
    was rein.
  nch-BL: Huajca Naamán yajqui huan moatzonpolihuilti chicome huelta ipan nopa hueyat
    san quej quinahuatijtoya nopa tajtolpanextijquet. Huan icuetaxo mochicajqui cuali
    huan elqui tapajpactic quej se oquichpil itacayo.
  vie-1934: Người bèn xuống sông Giô-đanh, và tắm mình bảy lần, theo như lời truyền
    của người Đức Chúa Trời. Người liền được sạch, và thịt người trở nên như trước,
    giống như thịt của một đứa con nít nhỏ.
  hin-CV: यह सुन नामान गया, यरदन नदी में सात बार डुबकी लगाई—जैसा परमेश्वर के जन ने
    आदेश दिया था—उसकी देह छोटे बालक के समान हो चुकी थी; वह शुद्ध हो गई थी.
  spa-BES: Luego descendió siete veces a las aguas del Jordán, como había dicho el
    hombre de Dios; y su piel volvió a ser como la carne de un niño pequeño, y él
    fue limpio.
  tdx-tdx: Aa le nizotso mb’eo re nilipo­tse im-pito am’ Iordaney, ty amy saontsi’
    indatin’ Àñahareiy; le nibalike indraike ho hambañe ami’ty nofon’ anak’ ajaja
    ty nofo’e, vaho nalio,
  tha-KJV: ท่านจึงลงไปจุ่มตัวเจ็ดครั้งในแม่น้ำจอร์แดนตามถ้อยคำของคนแห่งพระเจ้า และเนื้อของท่านก็​กล​ับคืนเป็นอย่างเนื้อเด็กเล็กๆ
    และท่านก็​สะอาด
  por-BR-2018: Ele então desceu, e mergulhou sete vezes no Jordão, conforme a palavra
    do homem de Deus; e sua carne se restaurou como a carne de um menino, e foi limpo.
  deu-ELO: Da stieg er hinab und tauchte sich im Jordan siebenmal unter, nach dem
    Worte des Mannes Gottes. Da wurde sein Fleisch wieder wie das Fleisch eines jungen
    Knaben, und er war rein.
  eng-WYC-2018: Then Naaman went down, and washed him (self) seven times in Jordan,
    by the word of the man of God; and his flesh was restored as the flesh of a little
    child, and he was cleansed, (or and his flesh was restored like the flesh of a
    young child, and he was healed).
  epo-epo: Kaj li iris kaj enakvigis sin en Jordan sep fojojn, konforme al la vorto
    de la homo de Dio; kaj lia korpo renoviĝis kiel la korpo de malgranda infano,
    kaj li fariĝis pura.
  uig-PIN: Xunga u qüxüp, Hudaning adimining sɵzigǝ binaǝn Iordan dǝryasida yǝttǝ
    ⱪetim qɵmüldi. Xuning bilǝn uning eti paklinip, kiqik balining etidǝk bolup saⱪaydi.
  beo-beo: Amaiba:le, Na:ima:ne da Ilaisia ea hamoma:ne sia:i defele, Yodane Hanoa
    asili, fesuale agoane ulalu, ea oloi da uhi dagoi ba:i. Ea da:i da noga:idafa
    amola bobonomane, mano fonobahadi ea da:i defele bai.
  tpi-OTNT: Orait na Naman i harim tok bilong ol na em i go waswas 7-pela taim long
    wara Jordan, olsem Elisa i bin tok, na sik bilong en i pinis olgeta. Na skin bilong
    en i kamap gutpela olsem skin bilong nupela pikinini.
  hau-SA: Saboda haka Na’aman ya je ya nutse sau bakwai a Urdun, yadda mutumin Allah
    ya ce masa, sai fatarsa ta koma kamar ta ɗan yaro.
  uig-LAT: Shunga u chüshüp, Xudaning adimining sözige binaen Iordan deryasida yette
    qétim chömüldi. Shuning bilen uning éti paklinip, kichik balining étidek bolup
    saqaydi.
  nde-nde: Yikho ukusuka kwakhe esiya khonale efika egeza kasikhombisa, njengokulaywa
    kwakhe ngumuntu kaNkulunkulu, inyama yakhe yahluma njalo yahlambuluka kungathi
    ngeyomfana omncinyane.
  ton-ton: 'Pea naʻa ne toki ʻalu hifo, mo ne kaukau ia ʻo liunga fitu ʻi Sioatani,
    ʻo hangē ko e lea ʻae tangata ʻoe ʻOtua: pea naʻe toe hoko mai kiate ia ʻa hono
    kakano, ʻo hangē ko e kakano ʻo ha tamasiʻi siʻi, pea naʻa ne maʻa ai.'
  ces-1613: A protož sstoupiv, pohřížil se v Jordáně sedmkrát vedlé řeči muže Božího.
    I učiněno jest tělo jeho jako tělo dítěte malého, a očištěn jest.
  eng-WMB: Then went he down and dipped himself seven times in the Jordan, according
    to the saying of the man of God; and his flesh was restored like the flesh of
    a little child, and he was clean.
  tam-TCV: அப்பொழுது நாகமான் இறைவனுடைய மனிதன் தனக்குக் கூறியபடியே போய் யோர்தானில்
    ஏழுமுறை முழுகினான். அவனுடைய சதை புதுப்பிக்கப்பட்டு சுத்தமாகி ஒரு சிறுபிள்ளையின்
    சதையைப் போலாயிற்று.
  ceb-ULB: Unya milugsong siya ug gituslob ang iyang kaugalingon sa makapito ngadto
    sa Jordan, sa pagtuman sa mga giingon sa tawo sa Dios. Naulian ang iyang unod
    sama sa gamay nga bata, ug naayo siya.
  pol-UBG: Poszedł więc i zanurzył się w Jordanie siedem razy, według słowa męża Bożego.
    I jego ciało stało się jak ciało małego dziecka, i został oczyszczony.
  agr-agr: Tusa tima Naamán namaka wee, Eliseo tibaunak imatiksag sieteya imania iyagka
    nijamajui. Nunik tsagag niina iyashinig uchi tsakatchin iyashijai betek pegkeg
    wajasui.
  kyc-kyc: Dokopa Ilaisame leyamuli pyuo Nemane ipwa Jotane dokona lano pao yuu yanda
    ipingi nyepo ipwa dokona kuru pao wate pipa piyamo dokopa banya yongo peparae
    keyange ingiya. Rete umbwa pyuo oteya. Banya yanenge doko keyange wakasa ingyapala
    wane nyaŋana yongo dopale ingiya.
  urd-GVU: آخرکار نعمان مان گیا اور یردن کی وادی میں اُتر گیا۔ دریا پر پہنچ کر اُس
    نے سات بار اُس میں ڈُبکی لگائی اور واقعی اُس کا جسم لڑکے کے جسم جیسا صحت مند اور
    پاک صاف ہو گیا۔
  deu-1912: Da stieg er ab und taufte sich im Jordan siebenmal, wie der Mann Gottes
    geredet hatte; und sein Fleisch ward wieder erstattet wie das Fleisch eines jungen
    Knaben, und er ward rein.
  ntj-ntj: Nyangka mularrpartu kutipitjangu kapingka tjarrpangu-tjarrpangu pakaralpi
    nyangu, “Pika ngaa wiyarringu-rni.”
  kan-2017: ಅವನು ಯೊರ್ದನ್ ನದಿಗೆ ಹೋಗಿ ಏಳು ಸಾರಿ ಅದರಲ್ಲಿ ಮುಳುಗಿ ಎದ್ದನು. ಕೂಡಲೆ ದೇವರ ಮನುಷ್ಯನ
    ಮಾತಿಗನುಸಾರವಾಗಿ ಅವನ ದೇಹವು ಕೂಸಿನ ದೇಹದಂತೆ ಶುದ್ಧವಾಯಿತು.
  yap-yap: Me yan Naaman ko lul’ ni Jordan me lith ni medlip yay ni bod rogon ni yog
    Elisa ngak, me chuw e daraw rok nge par downgin ni gowa downgin bochi tir.
  hlt-MCSB: Te daengah suntla tih Pathen hlang kah ol bangla Jordan ah voei rhih nuem
    uh. Te vaengah a saa te camoe ca kah saa bangla a khaam pah tih a caihcil pah.
  mdy-ETH: ዬያሮ ኒዒማኔ ፆኦሲ ዓሢ ዓይሤ ጎይፆ ዮርዳኖሴ ዎሮ ኬዲ ላንካይ ማይንቲ ጌሊ ኬስኪ ኬስኪ ማስቴኔ፤ ዶርዓሢፓኣ ጌኤሽኪ
    ዻቄኔ፤ ዑፃ ዒዛኮ ዻካ ናይ ዑሢጉዲ ጌኤሽኪ ዻቄኔ፤
  twi-ASANTE: Enti, Naaman kɔɔ Asubɔnten Yordan mu, kɔdɔɔ asukɔ mprɛnson, sɛdeɛ Onyankopɔn
    onipa no hyɛɛ no sɛ ɔnyɛ no. Ne honam ani daa hɔ te sɛ abɔfra, maa ne kwata no
    nyinaa kɔeɛ.
  eng-WEBU: Then went he down and dipped himself seven times in the Jordan, according
    to the saying of the man of God; and his flesh was restored like the flesh of
    a little child, and he was clean.
  wal-wal: Yaatin i duge wodhdhidi, Xoossaa asi ayyo yootidoogaadan Yorddaanoosa SHaafan
    laapputoo muukettidi meecettiis. Meecettin a bollai yiira na7a bollaadan hanidi
    paxiis; paxidi geeyiis.
  spa-PDDPT: Entonces bajó y se sumergió siete veces en el Jordán, según la palabra
    del varón de ʼElohim. Y su cuerpo se volvió como el cuerpo de un niño y quedó
    limpiado.
  gun-gun: Ha'e rami rã Naamã oo vy Jordão yakã py oguejy sete-kue, Nhanderuete remimbo'e
    ijayvuague rami vy. Ha'e ramove ho'o oĩ porã ju kyrĩ va'e ro'o rami. Ha'e vy ha'eve
    va'e ju oiko.
  ilo-ULB: Napan ngarud isuna ket bimmatok iti naminpito a daras iti Karayan Jordan,
    a panagtulnog iti imbilin ti tao iti Dios. Simmalun-at manen ti lasagna kas iti
    lasag ti maysa nga ubing, ket naimbagan isuna.
  kpg-kpg: Gei Naaman gaa hana gi lodo di monowai Jordan, ga gaugau hagahidu be nia
    helekai a Elisha, gei mee gu madammaa hagatau, gei di gili o maa gu humalia gadoo
    be di gili dama.
  uig-ARA: شۇڭا ئۇ چۈشۈپ، خۇدانىڭ ئادىمىنىڭ سۆزىگە بىنائەن ئىئوردان دەرياسىدا يەتتە
    قېتىم چۆمۈلدى. شۇنىڭ بىلەن ئۇنىڭ ئېتى پاكلىنىپ، كىچىك بالىنىڭ ئېتىدەك بولۇپ ساقايدى.
  sus-sus: Na kui Naaman naxa goro Yurudɛn xure, a sin a xɔɔra sanya solofere, alɔ
    Ala xa mixi a masen ki naxɛ. Na dangi xanbi a fate naxa fan alɔ dimɛdi, a sɛniyɛn.
  pon-2006: Nahman eri kohdihla oh duhdu pak isuh nan Pillap Sordan, nin duwen me
    Elisa kehkehlingkihong. Eri, kilin paliwereo ahpw mwahula duwehla kilin seri pwelel,
    e ahpw mwakelekella mehlel.
  jae-jae: Amboac tonaŋ eŋ gim kêsêp bu Jordan kêtu dim 7 kêtôm Anôtônê ŋac nê biŋ
    ma nê ôli kêtu selec kêtôm ŋapalê wakuc teŋ nê ôli.
  ksd-ksd: Ma i ga vana ur, ma i ga valavurua ma ra gunumu ta ra Iordan, da ra tinata
    kai ra tutana kai God; ma ra pal a pakana i ga lagar ma i ga gomgom da ra paka
    i ra nat na bul.
  tur-YTC: Sonra indi, Tanrı adamının sözüne göre Yarden'de yedi kez daldı. Eti küçük
    bir çocuğun eti gibi eski haline döndü, temizlendi.
  grc-BRENT: Καὶ κατέβη Ναιμὰν καὶ ἐβαπτίσατο ἐν τῷ Ἰορδάνῃ ἑπτάκις κατὰ τὸ ῥῆμα Ἐλισαῖε·
    καὶ ἐπέστρεψεν ἡ σὰρξ αὐτοῦ ὡς σὰρξ παιδαρίου μικροῦ, καὶ ἐκαθαρίσθη.
  ind-AYT: Lalu, dia turun untuk membenamkan diri di Sungai Yordan sebanyak tujuh
    kali sesuai dengan perkataan abdi Allah itu. Lalu, tubuhnya pulih seperti tubuh
    seorang anak dan menjadi tahir.
  nya-nya: Choncho Naamani anapita ku Yorodani nakadzimiza mʼmadzimo kasanu nʼkawiri,
    monga momwe munthu wa Mulungu anamuwuzira. Thupi lake linakhalanso monga kale
    ndipo linakhala losalala ngati la kamnyamata.
  hrv-hrv: I tako siđe, opra se sedam puta u Jordanu, prema riječi čovjeka Božjega;
    i tijelo mu posta opet kao u malog djeteta - očistio se!
  mps-mps: Awe, tama Namango augwaligo te wali po odama, tama aga pelama, wę nogo
    a olama, me badu nogo si wagi solama sogo Jordan węde pauali, Elisago te po wali
    gilama, tama tibo si agai te oiyabe gasi tigidali sia sali. Tama agai tigiwali
    te dwagi yai elama, te gesi wai bǫų tigiwali tiwai pedelali.
  tpi-tpi: Orait na Naman i harim tok bilong ol na em i go waswas 7-pela taim long
    wara Jordan, olsem Elisa i bin tok, na sik bilong en i pinis olgeta. Na skin bilong
    en i kamap gutpela olsem skin bilong nupela pikinini.
  dan-1931: Så drog han ned og dykkede sig syv Gange i Jordan efter den Guds Mands
    Ord; og hans Legeme blev atter friskt som et Barns, og han blev ren.
  vie-OVCB: Nghe thế, Na-a-man xuống Sông Giô-đan, hụp xuống nước bảy lần, theo lời
    người của Đức Chúa Trời. Thịt ông trở thành lành lặn, mịn màng như da thịt một
    em bé, và bệnh phong hủi lành hẳn.
  guj-2017: પછી નામાને જઈને ઈશ્વરભક્ત એલિશાના કહ્યા પ્રમાણે યર્દન નદીમાં સાત વખત ડૂબકી
    મારી. એટલે તેનું માંસ નાના બાળકના માંસ જેવું થઈ ગયું, તે શુદ્ધ થઈ ગયો.
  pon-2006A: Nahman eri kohdihla oh duhdu pak isuh nan Pillap Sordan, nin duwen me
    Elisa kehkehlingkihong. Eri, kilin paliwereo ahpw mwahula duwehla kilin seri pwelel,
    e ahpw mwakelekella mehlel.
  por-BRBSL: Então ele desceu e mergulhou sete vezes no Jordão, segundo o ditado do
    homem de Deus; e sua carne foi restaurada como a carne de uma criança pequena,
    e ele estava limpo.
  cth-cth: Hahoi teh, Cathut tami ni a dei e patetlah a cei ca thuk teh Jordan tui
    dawk vai sari touh a kâranup. A takthai teh camosenca e tak patetlah a thoung.
  twi-twi: Enti Naaman kɔɔ Asubɔnten Yordan mu, kɔdɔɔ asukɔ mpɛn ason, sɛnea Onyankopɔn
    nipa no hyɛɛ no sɛ ɔnyɛ no. Ne honam ani daa hɔ te sɛ akokoaa, maa ne kwata no
    nyinaa kɔe.
  hlt-hlt: Te daengah suntla tih Pathen hlang kah ol bangla Jordan ah voei rhih nuem
    uh. Te vaengah a saa te camoe ca kah saa bangla a khaam pah tih a caihcil pah.
  tbz-SIM: Mɛm̀mɛ kòo tɑ kukó nSuditɛ̃ɛ̃, Edisee ò nɑ̀kɛ́mɛ̀ kɛ́nduò kɛ kurì, kɛ dɔ̀
    kucɛ mɛ̀yiekɛ̀, kòo kɔ̃̀ntìi wɛ̃tɛ kɛ́wenkɛ kɛ́nɑɑ́nnɛ̀ dɛbíbɛ́nnɛ̀ kpɛti, kòo
    wenkɛ.
  msy-2020: Ezɨ Godɨn akam inigha izir gumazim Elisa, a Naman mɨkemezɨ moghɨn Naman
    an akam baregha, ghua Jordanɨn Fanemɨn ghuaghira 7plan dughiabar uabɨ isa dɨpam
    gazui. Ezɨ an arɨmariam bar gɨvazɨ an mɨkarzim ua bar zuegha, borir igiamɨn mɨn
    oto.
  dop-dop: Ɩlɛnɑ Nɑɑmɑŋ tisi nɑ ɩ́ tii Yɑɑtɑnɩ pɔɣɔ lʋm tɑɑ, nɑ ɩ́ ŋmilisi ɩ tǝɣɩ
    tɔm nɑɑtosompɔɣɔlɑɣɑ, ɩsɩɩ Ilisee heelɑ-ɩ tɔ. Ɩlɛnɑ ɩ kʋtɔŋ tɛ, nɑ ɩ tɔnʋɣʋ mǝlɩ
    tǝsotosoto, ɩsɩɩ pǝyɑɣɑ sǝkpelɑɣɑ.
  azb-azb: Bundan sonra Naaman Allah adamının sözünə görə İordan çayına enib yeddi
    dəfə suya baş vurdu. Onun bədəni sağaldı və körpə bədəni kimi tər-təmiz oldu.
  eng-DBY: Then he went down, and plunged himself seven times in the Jordan, according
    to the saying of the man of God. And his flesh became again like the flesh of
    a little child, and he was clean.
  hin-2017: तब उसने परमेश्वर के भक्त के वचन के अनुसार यरदन को जाकर उसमें सात बार डुबकी
    मारी, और उसका शरीर छोटे लड़के का सा हो गया; और वह शुद्ध हो गया। (लूका 4:27)
  wol-KYG: Naaman nag doora dem, sóobu ca dexu Yurdan ga, ba muy juróom ñaari yoon,
    muy la góoru Yàlla ga waxoon. Mu daldi wér, yaram wa mel ni yaramu xale bu góor
    bu ndaw, set wecc.
  eng-YLT: And he goeth down and dippeth in Jordan seven times, according to the word
    of the man of God, and his flesh doth turn back as the flesh of a little youth,
    and is clean.
  kne-kne: Et tinongpal Naaman din inbagan di mamadton Diyos. Nanballalong sin ginawang
    ay Jordan et en nantab-en sidi si namin pito. Pag maitaoli din sigod ay kodil
    na yan nalinis ay kaman kodil di moyang.
  eng-WYC-2017: Then Naaman went down, and washed him seven times in the Jordan, by
    the word of the man of God; and his flesh was restored as the flesh of a little
    child, and he was cleansed.
  eng-WMBB: Then went he down and dipped himself seven times in the Jordan, according
    to the saying of the man of God; and his flesh was restored like the flesh of
    a little child, and he was clean.
  urd-GVH: आख़िरकार नामान मान गया और यरदन की वादी में उतर गया। दरिया पर पहुँचकर उसने
    सात बार उसमें डुबकी लगाई और वाक़ई उसका जिस्म लड़के के जिस्म जैसा सेहतमंद और पाक-साफ़
    हो गया।
  rug-rug: Ke la gore mo pa Ovuku Zodani, meke suvu ka zuapa totoso si asa, gua tugo
    sapu tozi nia Ilaisa koasa, meke via beto. Via gua tugo na tini koburu haha hitekena
    si asa.
  gaz-gaz: Kanaafuu inni dhaqee akkuma namni Waaqaa sun jedheenitti yeroo torba Yordaanos
    keessa seenee baʼe; dhagni isaas fayyee akkuma duraatti deebiʼeefii akkuma dhagna
    mucaa xinnaa tokkootti qulqullaaʼeef.
  fra-LSG: Il descendit alors et se plongea sept fois dans le Jourdain, selon la parole
    de l’homme de Dieu; et sa chair redevint comme la chair d’un jeune enfant, et
    il fut pur.
  gnn-gnn: Bala ŋayi Naymandja marrtjinana, yarrupthurruna ŋunhi Djodanlilina, bala
    ŋayi yukurrana ḻupthurrunana ŋunhala buku 7‐mirri. Ga ŋunhi ŋayi dhawaṯthurrunanydja
    beŋuru ŋarkula'ŋuru, rumbalnydja dhika warrpam'nha buyuwuyu'na.
  yal-yal: Nayi, a yi godo, a yi a bɔxɔn Yurudɛn baani sanɲa ma solofere, lan sayibana
    falan ma, a fatin yi liga alo dii ɲɔrɛn fatina, a sariɲan.
  haw-1868: Alaila hele aku la ia ilalo, a lu iho la iloko o Ioredane, ehiku lu ana,
    e like me ka olelo a ke kanaka o ke Akua; a hoi hou mai kona io e like me ka io
    o ke keiki uuku, a ua maemae ia.
  arb-NAV: فَنَزَلَ نُعْمَانُ إِلَى نَهْرِ الأُرْدُنِّ وَغَطَسَ فِيهِ سَبْعَ مَرَّاتٍ،
    كَمَا أَمَرَ رَجُلُ اللهِ، فَرَجَعَ لَحْمُهُ كَلَحْمِ صَبِيٍّ صَغِيرٍ، وَطَهُرَ
    مِنْ بَرَصِهِ.
  ewe-ewe: Ale Naaman yi Yɔdan tɔsisi la me eye wòdo ɖi ɖe tɔsisi la me zi adre abe
    ale si Mawu ƒe ame la bia tso esi be wòawɔ ene. Eƒe ŋuti zrɔ̃ hekɔ enumake abe
    ŋutsuvi sue aɖe tɔ ene.
  eng-LEE: 'Then went he down, and dived seven times in the Jordan, according to the
    word of the man of God: and his flesh was restored [healthy] like the flesh of
    a little boy, and he became clean.'
  gvn-gvn: Nyulu Naaman workingmananda milka-janan, wawubajanga Jordan dungan yalaku
    Elishangkaku balkan. Nyulu janjin baja, janjin baja 7 times, nyulu yulban ngulkurrmankuda,
    leprosy kunbankuda. Naaman nyajijin, nyulu Elishanda dungan baja, yalaman, “Ngayu
    binalda God jirray bajaku bubungu Israel. Ngayu yunundu present dajinka.” Yamba
    Elishangka yalaman, “Kari. Ngayu Godumukuda workingman. Ngayu yunundumun present
    kari manil.” Wawu yinyamun Naamanangka Elisha bawanda.
  asm-FB: তেতিয়া নামানে ঈশ্বৰৰ লোকৰ কথা অনুসাৰে যৰ্দ্দন নদীত নামি গৈ সাত বাৰ ডুব
    মাৰিলে আৰু তেতিয়াই তেওঁৰ দেহ পূর্বৰ দৰে শুচি হ’ল। একেবাৰে সৰু ল’ৰাৰ দৰে তেওঁৰ
    গাৰ ছাল পৰিস্কাৰ হ’ল।
  sus-A: نَ كُي نَامَن نَشَ فٌرٌ يُرُدّن شُرٍ، عَ سِن عَ شْورَ سَنيَ سٌلٌقٍرٍ، عَلْ
    عَلَ شَ مِشِ عَ مَسٍن كِ نَشّ. نَ دَنفِ شَنبِ عَ قَتٍ نَشَ قَن عَلْ دِ مّدِ، عَ
    سّنِيّن.
  fra-SBL: Alors il descendit et se plongea sept fois dans le Jourdain, selon la parole
    de l'homme de Dieu ; et sa chair redevint comme la chair d'un petit enfant, et
    il fut pur.
  hbo-hbo: וַיֵּ֗רֶד וַיִּטְבֹּ֤ל בַּיַּרְדֵּן֙ שֶׁ֣בַע פְּעָמִ֔ים כִּדְבַ֖ר אִ֣ישׁ
    הָאֱלֹהִ֑ים וַיָּ֣שָׁב בְּשָׂרֹ֗ו כִּבְשַׂ֛ר נַ֥עַר קָטֹ֖ן וַיִּטְהָֽר׃
  piu-2006: '@see-verse:2KI.005.013'
  kik-kik: Nĩ ũndũ ũcio Naamani agĩikũrũka, agĩĩtobokia Jorodani maita mũgwanja, o
    ta ũrĩa mũndũ wa Ngai aamwĩrĩte, naguo mwĩrĩ wake ũkĩhona, ũgĩthera ũkĩhaana ta
    wa kaana kanini.
  fra-NCL: Il descendit et se plongea sept fois dans le Jourdain, selon la parole
    de l’homme de Dieu ; et sa chair redevint comme la chair d’un petit enfant, et
    il fut purifié.
  cek-AK: To pacoengah Sithaw kami mah thuih ih lok baktih toengah, anih mah Jordan
    vapui ah caeh tathuk moe, vai sarihto tui angnup; to naah anih ih ngan loe nawkta
    ta ih ngan baktiah angcoeng, anih loe ciim boeh.
  cuk-cuk: Geb degi, Naamán Jordán-diwarse nadsunnad, ilagugle (7) dii-ulak-dogsad,
    igi, ega Bab-Dummad-gayaburba-barsoged sogsa, deyob imaksad. Geb, Naamán-e-san
    yog-nuguar naded, burwigan-e-sanyob swilimakar naded.
  uig-CYR: Шуңа у чүшүп, Худаниң адиминиң сөзигә бенаән Иордан дәриясида йәттә қетим
    чөмүлди. Шуниң билән униң ети паклинип, кичик балиниң етидәк болуп сақайди.
  pma-pma: Sakini, Neman maeni ka va en Oaisal Sodan. Kei mual vita en oai ka marindu
    en kei eni hatte oulu (7) suval asa koa provet Elisa viteni mini. Navong kei mea
    ran oai, lesi keke aven vasi mutolas. Hiliven mai ris tahos suval hiliven titiali
    tai.
  tel-2017: అప్పుడు అతడు దేవుని మనిషి ఆదేశం ప్రకారం వెళ్ళి యొర్దాను నదిలో ఏడు సార్లు
    మునిగి లేచాడు. దాంతో అతని శరీరం పూర్తి స్వస్థత పొంది చిన్నపిల్లవాడి శరీరంలా పూర్వ
    స్థితికి వచ్చింది.
  hat-BSA: Pou sa, li te desann e te fonse kò l sèt fwa nan Jourdain an, selon pawòl
    a nonm Bondye a; epi chè li te restore tankou chè a yon timoun, e li te vin pwòp.
  bxh-bxh: Yo fede Neimani Yaubada ena peloweta alinana ya lau watan be ya lidi Diyodan
    Hoꞌowana yai ya topu lidi ma faligigi luwaga. Yo fede Neimani ꞌwapina ya sabusabu
    doha hewali ꞌwapina na ya loholoho.
  kos-kos: Ouinge Naaman el oatui nu Infacl Jordan, ipatokla otyak pacl itkosr, oana
    ke Elisha mwet palu el fahk, na el kwela na pwaye. Manol sifil fonla ac fwella
    oana monin tulik fusr.
  hbo-WLC: וַיֵּ֗רֶד וַיִּטְבֹּ֤ל בַּיַּרְדֵּן֙ שֶׁ֣בַע פְּעָמִ֔ים כִּדְבַ֖ר אִ֣ישׁ
    הָאֱלֹהִ֑ים וַיָּ֣שָׁב בְּשָׂר֗וֹ כִּבְשַׂ֛ר נַ֥עַר קָטֹ֖ן וַיִּטְהָֽר׃
  ibo-ibo: Ya mere, ọ gara sụnye onwe ya nʼime osimiri Jọdan ugboro asaa, dịka onye
    nke Chineke gwara ya. Anụ ahụ ya lọghachiri dị ọcha ka anụ ahụ nwantakịrị.
  ory-ory: ତହୁଁ ସେ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କ ବାକ୍ୟାନୁସାରେ ଯାଇ ଯର୍ଦ୍ଦନରେ ଆପଣାକୁ ସାତ ଥର ବୁଡ଼ାଇଲା;
    ଏଥିରେ ତାହାର ମାଂସ ପୁନର୍ବାର କ୍ଷୁଦ୍ର ବାଳକର ମାଂସ ତୁଲ୍ୟ ହେଲା ଓ ସେ ଶୁଚି ହେଲା।
  wmt-wmt: '@see-verse:2KI.005.013'
  chk-chk: Iei mine Naeman a feila ren ewe chanpupu Jortan o tütiu lon fän fisu, usun
    mine Elisa a kapas ngeni. Iwe, inisin Naeman a kiliöch o limöch usun chök inisin
    eman mönükol.
  rop-rop: Wal Neiman bin go langa det Jodan Riba. Imbin bogi sebenbala taim jis laik
    Ilaisha bin dalim im en imbin gudbala igin. Im skin bin strongbala en brabli gudwan
    jis laik ola biginini.
  ukr-1871: І пійшов він та й викупавсь сїм раз у Йорданї, поринаючи, як звелїв чоловік
    Божий, й осьвіжіло тїло його, як у молодого хлопця, і він очистивсь.
  deu-1951: Da stieg er hinab und tauchte sich im Jordan siebenmal unter, wie der
    Mann Gottes gesagt hatte; und sein Fleisch ward wieder wie das Fleisch eines jungen
    Knaben, und er ward rein.
  eng-JPS: Then went he down, and dipped himself seven times in the Jordan, according
    to the saying of the man of God; and his flesh came back like unto the flesh of
    a little child, and he was clean.
  srp-1865: I tako siðe, i zaroni u Jordan sedam puta po rijeèi èovjeka Božijega,
    i tijelo njegovo posta kao u maloga djeteta, i oèisti se.
  lug-lug: N’aserengeta n’agenda ne yebbika mu Yoludaani emirundi musanvu, ng’omusajja
    wa Katonda bwe yamulagira, n’aba mulongoofu, omubiri gwe ne guba ng’ogw’omwana
    omuto.
  heb-heb: וירד ויטבל בירדן שבע פעמים כדבר איש האלהים וישב בשרו כבשר נער קטן ויטהר׃
  ben-IRV: তখন তিনি ঈশ্বরের লোকের আদেশ অনুযায়ী নেমে গিয়ে যর্দনে সাতবার ডুব দিলেন,
    তাতে ছোট ছেলের মত তাঁর নতুন মাংস হল ও তিনি শুচি হলেন।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਦੇ ਕਹਿਣ ਅਨੁਸਾਰ ਉਹ ਨੇ ਯਰਦਨ ਵਿੱਚ ਉਤਰ ਕੇ ਸੱਤ ਚੁੱਭੀਆਂ ਮਾਰੀਆਂ
    ਤੇ ਫੇਰ ਉਹ ਦੀ ਦੇਹ ਛੋਟੇ ਬੱਚੇ ਦੇ ਸਰੀਰ ਵਰਗੀ ਸਾਫ਼ ਹੋ ਗਈ ਅਤੇ ਉਹ ਸ਼ੁੱਧ ਹੋ ਗਿਆ।
  mya-JVB: နေမန်သည် သွား ၍ ဘုရား သခင်၏ လူ စီရင် သည်အတိုင်း ၊ ယော်ဒန် မြစ်၌ ကိုယ်ကိုခုနစ်
    ကြိမ် နှစ် သဖြင့် ၊ သူ ၏အသား သည် သူငယ် ၏အသား ကဲ့သို့ ပြောင်း ၍ သန့်ရှင်း ခြင်းသို့
    ရောက်၏
  tbg-tbg: Vinavuka minti tuvaro Elisaava tuntema kero, Nemaaniva otu Iotani Namariqi
    7 tataa tuntukero tavovaro vira numuaravano taiqa vuvaro vira vaatavano qaraakaiqama
    viro, vainti naati vaata voqaara vaura.
  hmo-hmo: Vadaeni Namana ese ia diho lao, bona Ioridane Sinavai lalonai nega 7 iena
    tauanina ia atoa diho, Elisaia ese ia hamaoroa hegeregerena. Vadaeni iena kopina
    be ia namo lou,
  urd-urd: तब उसने उतरकर नबी के कहने के मुताबिक़ यरदन में सात ग़ोते लगाए, और उसका
    जिस्म छोटे बच्चे के जिस्म की तरह हो गया और वह पाक साफ़ हुआ।
  rus-SYN: И пошел он и окунулся в Иордане семь раз, по слову человека Божия, и обновилось
    тело его, как тело малого ребенка, и очистился.
  bqc-SIM: Ɔ̃ à gɛ̀ azĩa kpàlɛkpalɛ Yuudɛ̃ íu e gɛ̃n sopla lá Lua gbɛ̃́pi òɛ̀wa.
    Ɔ̃ aà mɛ ɛ̀a sù a gbɛu wásawasa lán ɛ̀waasonawa.
  tcz-CHONGTHU: Hichun Naaman chu Jordan vadunga agachesuh in themgaopan aseipeh bang
    bang chun sagi vei aga kidelut in ahileh ahung damdoh in avou jong chapang voutoh
    abang jing tan ahi.
  mar-mar: तेव्हा त्याने देवाचा मनुष्याच्या सूचनेप्रमाणे यार्देन नदीत सात वेळा बुडी
    मारली. तेव्हा त्याचे शरीर लहान मुलाच्या शरीरासारखे होऊन तो शुध्द झाला.
  soq-soq: Ita Naeman alene Ioadan esawa bedewe iena walama 7 God perowetawa wana
    rua ita etepa uduudu eulen, oto gegela etepa rua.
  qub-qub: Chaura Naamanga Diospa profëtan nishanno Jordán mayuman aywarcur ganchis
    cuti intërun tallpojpaj mayuman yaycuran. Chaymi intëru cuerpun leprapita allchacäcuran.
    Wamra mösupano janan llampu ricacuran.
  bqp-bqp: Akũ à gɛ̀ɛ à a zĩda kpàtɛ Yoda ín gɛ̃̀n suppla lákũ Luda gbɛ̃ pìi òarɛ
    nà. Akũ a mɛ̀ɛ ɛ̀ra à sù a gbɛ̀n swáswa lán nɛ́ fíti pↄ́ bà.
  hat-hat: Naaman ale, li plonje sèt fwa nan larivyè Jouden an, jan pwofèt la te di
    l' la. Po kò l' tounen tankou po timoun. Li te geri nèt.
  eng-BSB: So Naaman went down and dipped himself in the Jordan seven times, according
    to the word of the man of God, and his flesh was restored and became like that
    of a little child, and he was clean.
  eng-WEBPB: Then went he down and dipped himself seven times in the Jordan, according
    to the saying of the man of God; and his flesh was restored like the flesh of
    a little child, and he was clean.
  kbq-kbq: Higeno Nemani'a ana vaheke antahiteno vuno, Jodani timpi 7ni'a zupa tina
    ome fre'ne. Ra Anumzamofo kasnampa ne' Elisa'ma hu'nea kante anteno tina fregeno
    fugo kri'amo'a atrentegeno, avufgamo'a osi mofavremofo avufgamo'ma hiaza huno
    agrunentake hu'ne.
  nhe-BL: Huajca Naamán yajqui huan moatzonpolihuilti chicome huelta ipan nopa atemitl
    san queja quinahuatijtoya nopa tiocamanalojquetl. Huan icuetlaxo mochicajqui cuali
    huan elqui tlapajpactic queja se oquichpil itlacayo.
  bus-bus: Ben à gàa à a zĩnda kpàɛ Yoda ín gɛ̃̀n swɛɛplaa lán Luda gbɛ̃ pì ònɛ nà.
    Ben à mɛ̀ ɛ̀ara à sù a gbɛ̀n wásawasa lán nɛ́ féte pↄ́ bà.
  gub-BL: A'e rupi wezyw Nààmà Zotàw yrykaw pe kury. Uzahak 7 haw rupi Eri ze'eg awer
    rupi katete. Ikatu azeharomoete kury. Ho'o kwer ikàg. Heruhàg kwarer ài.
  eng-DRA: 'Then he went down, and washed in the Jordan seven times: according to
    the word of the man of God, and his flesh was restored, like the flesh of a little
    child, and he was made clean.'
