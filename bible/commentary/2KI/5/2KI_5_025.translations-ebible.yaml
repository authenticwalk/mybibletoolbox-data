verse: 2KI.005.025
translations:
  mal-C: പിന്നെ ഗേഹസി അകത്തുചെന്ന് തന്റെ യജമാനന്റെ മുമ്പിൽനിന്നു. “ഗേഹസിയേ! നീ എവിടെപ്പോയിരുന്നു?”
    എലീശാ ചോദിച്ചു. “അടിയൻ എങ്ങും പോയിരുന്നില്ല,” ഗേഹസി മറുപടി പറഞ്ഞു.
  deu-TKW: 'ging er hinein und trat vor seinen Herrn. Elisa aber fragte ihn: Woher,
    Gehasi? Er antwortete: Dein Knecht war nirgends hingegangen.'
  lin-lin: 'Boye, Geazi akotaki mpe atelemaki liboso ya nkolo na ye, Elize. Elize
    atunaki ye : — Geazi, okendeki wapi ? Geazi azongisaki : — Mosali na yo akendeki
    epai moko te.'
  eng-LSV: And he has come in, and stands by his lord, and Elisha says to him, “From
    where—Gehazi?” And he says, “Your servant did not go here or there.”
  eng-GNV: Then he went in, and stoode before his master. And Elisha said vnto him,
    Whence commest thou, Gehazi? And he said, Thy seruant went no whither.
  eng-WEBSTER: 'But he went in, and stood before his master: and Elisha said to him,
    Whence comest thou Gehazi? and he said, Thy servant went no whither.'
  nhw-BL: 'Huan teipa moixnextito iixpa iteco, Eliseo. Huan Eliseo quitlatzintoquili:
    ―¿Canque tinemito Giezi? Huan yaya quinanquili: ―Amo cana niyajtoc.'
  swh-ONEN: Kisha akaingia ndani na kusimama mbele ya Elisha bwana wake. Elisha akamuuliza,
    “Gehazi, ulikuwa wapi?” Gehazi akajibu, “Mtumishi wako hakwenda popote.”
  bba-bba: Yen biru u dɑ u win yinni Elisee deemɑ. Mɑ Elisee u nùn bikiɑ u nɛɛ, Gehɑsi,
    mɑn diyɑ ɑ wee mɛ. U nùn wisɑ u nɛɛ, nɑ ǹ ɡɑm de ni.
  eng-KJVCPB: But he went in, and stood before his master. And Elisha said unto him,
    Whence comest thou, Gehazi? And he said, Thy servant went no whither.
  luo-luo: Eka nodhi mochungʼ e nyim Elisha ruodhe. Elisha openje niya, “Gehazi, ia
    kanye?” En to nodwoke ni, Jatichni ne ok odhi kamoro.
  meu-meu: Ia na e raka vareai, biaguna vairanai e gini. Bena Elisaia ese e nanadaia,
    eto, Gehasi e, ede ola? Ia eto, Emu hesiai tauna na gabu ta asinala.
  npi-ULB: जब गेहजी भित्र गयो र आफ्ना मालिकको अघि खडा भयो, तब एलीशाले भने, “ए गेहजी,
    तँ कहाँबाट आएको ?” त्यसले जवाफ दियो, “तपाईंको दास कतै गएन ।”
  yor-yor: Nígbà náà ó sì wọlé wá ó sì dúró níwájú ọ̀gá rẹ̀ Eliṣa. “Níbo ni o ti wà
    Gehasi?” Eliṣa béèrè. “Ìránṣẹ́ rẹ kò lọ sí ibìkan kan.” Gehasi dá a lóhùn.
  emp-NTPO: 'Maʌ̃be ed̶a wãped̶a idji boro Eliseo quĩrãpita nũmesia. Maʌ̃ne Eliseoba
    idjía iwid̶isia: –Guiezi, bʌra ¿sãma b̶asi?– Guieziba panusia: –Mʌ̃, bʌ nezocara
    ãyã wãẽ́ b̶ʌa.–'
  pes-OPCB: 'وقتی جیحزی نزد الیشع رفت، الیشع از او پرسید: «جیحزی، کجا بودی؟» او گفت:
    «جایی نرفته بودم.»'
  tgl-ULB: Nang pumasok si Gehazi at humarap sa kaniyang amo, sinabi ni Eliseo, “Saan
    ka nanggaling, Gehazi?” Tumugon siya, “Diyan-diyan lang nagpunta ang iyong lingkod.”
  cbu-NT: Guehasiysha Elisewash kuseeru, Elisewsha muchchuree masharangiya. ¿Yapimandsha
    káyashinsha? tárangiya. Guehasiysha, ¿Antaati nuw naareezi? Neetsiritcha taari;
    tárangiya.
  hui-hui: Agali biago labo peaha Gehasi ibu lone andaga tamuha anda pialu hearia
    Elaisahanda ibuhondo hale halu lalu, Gehasi-o í̠ agoha pialu eberebe, lene. Ani
    layagola Gehasi ibugua ladai bialu lalu, Agali haguane-o i̱ mbiraha nape henego
    ko, lene.
  mya-mya: သူ​သည်​အိမ်​ထဲ​သို့​ပြန်​၍​ဝင်​လာ​သော​အ​ခါ​ဧ​လိ ရှဲ​က``အ​ဘယ်​သို့​သွား​နေ​ပါ​သ​နည်း''
    ဟု​မေး​၏။ ဂေ​ဟာ​ဇိ​က``အ​ရှင်၊ ကျွန်​တော်​အ​ဘယ်​ကို​မျှ မ​သွား​ပါ'' ဟု​ပြန်​ပြော​၏။
  bod-N: དེ་ནས་ཁོ་སོང་སྟེ་རང་གི་བདག་པོའི་དྲུང་དུ་ལངས་བསྡད་པ་ལ། ཨེ་ལི་ཤཱས་ཁོ་ལ། གེ་ཧ་ཟི།
    ཁྱོད་རང་གང་ནས་ཡོང་ངམ་ཞེས་དྲིས་པའི་ལན་དུ། ཁོས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ནི་གང་དུའང་མ་སོང་ཞུས་པས།
  sna-sna: Ipapo akapinda akandomira pamberi paErisha tenzi wake. Erisha akamubvunza
    akati, “Wanga uripiko Gehazi?” Gehazi akapindura akati, “Muranda wenyu haana kwaamboenda.”
  spa-BLM: 'Pero él entró y se puso delante de su amo. Eliseo le dijo: “¿De dónde
    vienes, Guejazi?” Dijo: “Su servidor no fue a ninguna parte”.'
  cac-cac: 'Elan̈chamel ix javi vin̈ d''a vin̈aj Eliseo chi'', ix sc''anb''an vin̈aj
    Eliseo chi'' d''a vin̈: —Giezi, ¿b''ajtil ix ach xid''eq''ui? xchi vin̈. —Malaj
    b''aj ix in xid''ec'' mamin, xchi vin̈aj Giezi chi''.'
  swh-ULB: Wakati Gehazi alipoingia na kusimama mbele ya bwana wake, Elisha akamwambia,
    “Umetokea wapi, Gehazi?” Akajibu, “Mtumishi wako hakwenda mahali.”
  bel-bel: 'Калі ён прыйшоў і зьявіўся да гаспадара свайго, Елісей сказаў яму: адкуль,
    Гіезій? І сказаў ён: нікуды не хадзіў раб твой.'
  deu-ELBBK: 'Er aber ging hinein und trat vor seinen Herrn. Da sprach Elisa zu ihm:
    Woher, Gehasi? Und er sprach: Dein Knecht ist weder dahin noch dorthin gegangen.'
  mbb-OT: Ne zutun mibpaahà sikandin ki Elisha. Mid-insaan sikandin ni Elisha te,
    “Hendei ka ebpuun, Gehazi?” Midtavak si Gehazi te, “Wazà a medhipanew.”
  mal-2015: 'പിന്നെ അവൻ അകത്തു കടന്നു യജമാനന്റെ മുമ്പിൽ നിന്നു. എന്നാറെ എലീശാ അവനോടു:
    ഗേഹസിയേ, നീ എവിടെ പോയിരുന്നു എന്നു ചോദിച്ചു. അടിയൻ എങ്ങും പോയില്ല എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'Sar avľa andre a ačhiľa angle peskro raj, phučľa lestar o Elizeus: „Khatar
    aves, Gehazi?“ „Tiro služobňikos na sas ňikhaj,“ odphenďa o Gehazi.'
  pes-OPV: 'و او داخل شده، به حضور آقای خودایستاد و الیشع وی را گفت: «ای جیحزی از
    کجامی آیی؟» گفت: «بنده ات جایی نرفته بود.»'
  ron-1924: 'Дупэ ачея с-а дус ши с-а ынфэцишат ынаинтя стэпынулуй сэу. Елисей й-а
    зис: „Де унде вий, Гехази?” Ел а рэспунс: „Робул тэу ну с-а дус никэерь.”'
  ben-OBCV: সে ভিতরে গিয়ে তার মনিবের সামনে দাঁড়াতেই ইলীশায় তাকে জিজ্ঞাসা করলেন,
    “গেহসি, তুমি কোথায় গিয়েছিলে?” “আপনার এই দাস কোথাও যায়নি তো,” গেহসি উত্তর দিল।
  som-som: Oo isagiina intuu gudaha galay ayuu sayidkiisii hor istaagay. Markaasaa
    Eliishaa ku yidhi, Geexasiiyow, xaggee baad ka timid? Isna wuxuu yidhi, Anigoo
    addoonkaaga ahu meella ma tegin.
  lat-VUC: 'Ipse autem ingressus, stetit coram domino suo. Et dixit Eliseus: Unde
    venis, Giezi? Qui respondit: Non ivit servus tuus quoquam.'
  eng-ASVBT: But he went in, and stood before his master. And Elisha said unto him,
    Whence comest thou, Gehazi? And he said, Thy servant went no whither.
  ita-1885: 'Ed egli venne, e si presentò al suo signore. Ed Eliseo gli disse: Onde
    vieni, Ghehazi? Ed egli rispose: Il tuo servitore non è andato nè qua nè là.'
  eng-LXXUP: And he went in himself and stood before his master; and Elisha said to
    him,
  eng-ULB: When Gehazi went in and stood before his master, Elisha said to him, “Where
    have you come from, Gehazi?” He answered, “Your servant went nowhere.”
  spa-VBL: 'Cuando Giezi regresó y atendió a su amo, Eliseo le preguntó: “¿Dónde has
    estado, Giezi?” “Tu siervo no ha estado en ninguna parte”, respondió.'
  fra-_FOB: 'Alors il rentra, et se présenta devant son maître. Et Élisée lui dit:
    D''où viens-tu, Guéhazi? Et il lui répondit: Ton serviteur n''est allé ni d''un
    côté ni d''autre.'
  mal-mal: 'പിന്നെ അവൻ അകത്ത് കടന്ന് യജമാനന്റെ മുമ്പിൽനിന്നു. അപ്പോൾ എലീശാ അവനോട്:
    “ഗേഹസിയേ, നീ എവിടെ പോയിരുന്നു?” എന്ന് ചോദിച്ചു. “അടിയൻ എങ്ങും പോയില്ല” എന്ന് അവൻ
    പറഞ്ഞു.'
  urd-GVR: Phir wuh jā kar Ilīshā ke sāmne khaṛā ho gayā. Ilīshā ne pūchhā, “Jaihāzī,
    tum kahāṅ se āe ho?” Us ne jawāb diyā, “Maiṅ kahīṅ nahīṅ gayā thā.”
  suz-BL: मिनु मेको आगा लशा, आ होव़प एलीशा आ ङोंइती राम्‍माक्‍त। मिनु एलीशामी “गेहाजी
    गे ते लवे” दे हिल्‍लो पवा बाक्‍त। मिनु गेहाजीम “इन गेय पाइब, गो तेइ मलशो बाक्‍नुङ”
    देंमाक्‍त।
  ita-1927: 'Poi andò a presentarsi davanti al suo signore. Eliseo gli disse: “Donde
    vieni, Ghehazi?” Questi rispose: “Il tuo servo non è andato in verun luogo”.'
  ckb-ckb: 'کاتێک گێحەزی هات و لەبەردەم گەورەکەی ڕاوەستا، ئەلیشەع لێی پرسی: «ئەی گێحەزی،
    لەکوێ بوویت؟» ئەویش وەڵامی دایەوە: «خزمەتکارەکەت بۆ هیچ جێگایەک نەچووە.»'
  eng-BBE: Then he came in and took his place before his master. And Elisha said to
    him, Where have you come from, Gehazi? And he said, Your servant went nowhere.
  kan-OKCV: ಆಗ ಗೇಹಜಿಯು ಒಳಗೆ ಪ್ರವೇಶಿಸಿ, ತನ್ನ ಯಜಮಾನನ ಮುಂದೆ ನಿಂತನು. ಎಲೀಷನು ಅವನಿಗೆ, “ಗೇಹಜಿಯೇ,
    ಎಲ್ಲಿಗೆ ಹೋಗಿ ಬಂದೆ?” ಎಂದನು. ಅದಕ್ಕೆ ಗೇಹಜಿಯು, “ನಿನ್ನ ಸೇವಕನು ಎಲ್ಲಿಗೂ ಹೋಗಲಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'பின்பு அவன் உள்ளேபோய்த் தன் எஜமானுக்கு முன்பாக நின்றான்; கேயாசியே, எங்கேயிருந்து
    வந்தாய் என்று எலிசா அவனைக் கேட்டதற்கு, அவன்: உமது அடியான் எங்கும் போகவில்லை என்றான்.'
  spa-RV-1909: 'Y él entró, y púsose delante de su señor. Y Eliseo le dijo: ¿De dónde
    vienes, Giezi? Y él dijo: Tu siervo no ha ido á ninguna parte.'
  ron-BTF: 'Dar el a intrat și a stat în picioare înaintea stăpânului său. Și Elisei
    i-a spus: De unde vii tu, Ghehazi? Iar el a zis: Servitorul tău nu a mers nicăieri.'
  eng-WEBP: But he went in, and stood before his master. Elisha said to him, “Where
    did you come from, Gehazi?” He said, “Your servant went nowhere.”
  eng-FBV: When Gehazi got back and attended his master, Elisha asked him, “Where
    have you been, Gehazi?” “Your servant hasn't been anywhere,” he replied.
  nld-1939: 'Daarna begaf hij zich naar zijn heer. Maar zodra hij voor Eliseus verscheen,
    vroeg deze hem: Waar komt ge vandaan, Gechazi? Hij antwoordde: Uw dienaar is nergens
    heen geweest.'
  nch-BL: 'Huan teipa moixnextito iixpa iteco, Eliseo. Huan Eliseo quitatzintoquili:
    ―¿Canque tinemito Giezi? Huan yaya quinanquili: ―Amo cana niyajtoc.'
  vie-1934: 'Người bèn ra mắt Ê-li-sê, chủ mình; người hỏi rằng: ù Ghê-ha-xi, ngươi
    ở đâu đến? Người thưa rằng: Tôi tớ thầy không có đi đâu.'
  hin-CV: गेहज़ी जाकर अपने स्वामी के सामने खड़ा हो गया. एलीशा ने गेहज़ी से पूछा, “कहां
    गया था, गेहज़ी?” उसने उत्तर दिया, “आपका सेवक कहीं नहीं गया था.”
  spa-BES: 'Entró y tomó su lugar delante de su señor. Y Eliseo le dijo: ¿De dónde
    vienes, Giezi? Y él respondió: Tu siervo no fue a ninguna parte.'
  tdx-tdx: 'Le hoe t’i Elisà ama’e. Hirik’ aia v’iheo Gekazý? Le hoe re: Tsy nimb’
    aia o mpitoro’oo.'
  tha-KJV: เกหะซี​ก็​เข​้าไปยืนอยู่ต่อหน้านายของตน และเอลีชาถามเขาว่า “เกหะซี เจ้​าไปไหนมา”
    เขาตอบว่า “​ผู้รับใช้​ของท่านไม่​ได้​ไปไหน”
  por-BR-2018: 'E ele entrou, e pôs-se diante de seu senhor. E Eliseu lhe disse: De
    onde vens, Geazi? E ele disse: Teu servo não foi a nenhuma parte.'
  deu-ELO: 'Er aber ging hinein und trat vor seinen Herrn. Da sprach Elisa zu ihm:
    Woher, Gehasi? Und er sprach: Dein Knecht ist weder dahin noch dorthin gegangen.'
  eng-WYC-2018: And then Gehazi entered, and stood before his lord. And Elisha said,
    Gehazi, from whence comest thou? Which answered, Thy servant went not to any place.
  epo-epo: 'Kiam li venis kaj aperis antaŭ sia sinjoro, Eliŝa diris al li: De kie
    vi venas, Geĥazi? Ĉi tiu respondis: Via servanto nenien iris.'
  uig-PIN: 'Andin u ƣojisining aldiƣa kirip turdi. Elixa uningdin: — I Gǝⱨazi, nǝgǝ
    berip kǝlding? — dǝp soridi. U jawab berip: Ⱪulung ⱨeqyǝrgǝ barmidi, — dedi.'
  beo-beo: Gihaisai da diasua buhagilaloba, Ilaisia da ema amane adole ba:i, “Di da
    habidili asibala:?” E bu adole i, “Hina! Na da enodini hame asi!”
  tpi-OTNT: Tupela i go pinis na em i go insait gen long haus. Na Elisa i askim em,
    “Gehasi, yu go we na yu kam?” Na Gehasi i tok, “Bikman, mi no bin i go long wanpela
    hap.”
  hau-SA: Sa’an nan ya shiga ya tsaya a gaban maigidansa Elisha. Sai Elisha ya tambaye
    shi ya ce, “Ina ka je, Gehazi?” Sai Gehazi ya amsa ya ce, “Bawanka bai je ko’ina
    ba.”
  uig-LAT: 'Andin u ghojisining aldigha kirip turdi. Élisha uningdin: — I Gehazi,
    nege bérip kelding? — dep soridi. U jawab bérip: Qulung héchyerge barmidi, — dédi.'
  nde-nde: Wasengena wafika wema phambi kwenkosi yakhe u-Elisha. U-Elisha wambuza
    wathi, “Ube ungaphi Gehazi?” UGehazi waphendula wathi, “Inceku yakho ayizange
    iye ndawo.”
  ton-ton: Ka naʻe hū atu ia ki fale, mo ne tuʻu ʻi he ʻao ʻo ʻene ʻeiki. Pea naʻe
    pehē ʻe ʻIlaisa kiate ia, “Kuo ke haʻu mei fē Kehesi?” Pea naʻa ne pehē ʻe ia,
    naʻe ʻikai ʻalu hoʻo tamaioʻeiki ki ha potu.
  ces-1613: 'Sám pak všed, stál před pánem svým. I řekl mu Elizeus: Odkudžto, Gézi?
    Odpověděl: Nechodil služebník tvůj nikam.'
  eng-WMB: But he went in, and stood before his master. Elisha said to him, “Where
    did you come from, Gehazi?” He said, “Your servant went nowhere.”
  tam-TCV: பின் அவன் உள்ளே போய் தன் எஜமானாகிய எலிசாவின் முன் நின்றான். எலிசா அவனிடம்,
    “கேயாசியே இவ்வளவு நேரமும் எங்கேயிருந்தாய்?” என்று கேட்டான். அதற்கு கேயாசி, “உமது
    அடியவனாகிய நான் எங்குமே போகவில்லை” என்று பதிலளித்தான்.
  ceb-ULB: Sa dihang misulod si Gehazi ug mitindog atubang sa iyang agalon, miingon
    si Eliseo kaniya, “Asa ka man gikan, Gehazi?” Mitubag siya, “Wala milakaw ang
    imong sulugoon.”
  pol-UBG: 'Sam zaś wszedł i stanął przed swoim panem. Elizeusz zapytał go: Skąd wracasz,
    Gehazi? Odpowiedział: Twój sługa nigdzie nie chodził.'
  agr-agr: 'Dutika uuka ukuak niina apuji Eliseo pujamunum jegauwai, nunikmatai Eliseo
    niina iniak: “¿Amesh tuwiyamea miname?” tau. Tama nii ayaak: “Wika yajak wegatsjai,
    juwig pujajai”, tau.'
  kyc-kyc: Lapala dokopa baa anda dokona peyamo dokopa Ilaisame baa piso soo, Emba
    anja piso epane? leya. Namba mendasa paa napu, isingi leya.
  urd-GVU: پھر وہ جا کر الیشع کے سامنے کھڑا ہو گیا۔ الیشع نے پوچھا، ”جیحازی، تم کہاں
    سے آئے ہو؟“ اُس نے جواب دیا، ”مَیں کہیں نہیں گیا تھا۔“
  deu-1912: 'Und da sie weg waren, trat er vor seinen Herrn. Und Elisa sprach zu ihm:
    Woher, Gehasi? Er sprach: Dein Knecht ist weder hierher noch daher gegangen.'
  ntj-ntj: Palunyalu Yilayitjala lurrtjurringu. Nyangka-lu tjapirnu, “Wanytjangurun
    pitjangu?” Nyangka-lu watjarnu, “Wiya, ngaangka-rna nyinarranytja.”
  kan-2017: ನಂತರ ಗೇಹಜಿಯು ತನ್ನ ಯಜಮಾನನ ಬಳಿಗೆ ಬಂದನು. ಎಲೀಷನು ಅವನನ್ನು, “ಗೇಹಜಿಯೇ, ಎಲ್ಲಿಗೆ
    ಹೋಗಿ ಬಂದಿರುವೆ?” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಅವನು, “ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ಎಲ್ಲಿಯೂ ಹೋಗಲಿಲ್ಲ”
    ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me sul nga naun, me fith Elisa ngak ni ga’ar, “Gehazi, uw e ka mub riy?”
    Me ga’ar Gehazi, “Dawor gub u bang.”
  hlt-MCSB: Anih te kun tih a boei rhoek taengah a pai pah. Te vaengah Elisha loh
    anih te, “Me lamkah nim, Gehazi me lamkah nim?” a ti nah. Tedae, “Na sal he melam
    khaw a caeh moenih,” a ti nah.
  mdy-ETH: ዬካፓ ዒዚ ጋሮ ጌላዛ፥ ዔልሳዒ፦ «ኔ ዎካፓ ሙኬይ?» ጌይ ዒዛ ዖኦጬኔ። ጊያዜ፦ «ዓህ! ታ ጎዳሢዮ! ዓንኮዋ ታ
    ዴንዲባኣዋይ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a ɔkɔɔ ne wura Elisa nkyɛn no, ɔbisaa no sɛ, “Gehasi, wokɔɔ he?”
    Ɔbuaa sɛ, “Menkɔɔ baabiara.”
  eng-WEBU: But he went in, and stood before his master. Elisha said to him, “Where
    did you come from, Gehazi?” He said, “Your servant went nowhere.”
  wal-wal: Hegaappe guyyiyan, soo gelidi, ba godaa Elssaa7a sinttan eqqiis. Yaatin
    Elssaa7i Gehaaza, “Au baadii?” yaagidi oichchiis. Oichchin Gehaazi, “Taani ne
    ashkkarai awanne babeikke” yaagidi zaariis.
  spa-PDDPT: 'Y él entró y se detuvo ante su ʼadón. Entonces Eliseo le preguntó: ¿De
    dónde vienes, Giezi? Y éste respondió: Tu esclavo no fue a alguna parte.'
  gun-gun: 'Ha''e ramo oike vy nguvixa renonde py hi''aĩ. Ixupe Eliseu oporandu: —
    Geazi, magui tu reju? Ombovai: — Xee nerembiguai ma mamove rei ndaai — he''i.'
  ilo-ULB: Idi simrek ni Gehasi ken nagtakder iti sangoanan ti amona, kinuna ni Eliseo
    kenkuana, “Sadino ti naggapuam, Gehasi?” Simmungbat ni Gehasi, “Awan ti napanan
    daytoy adipenmo.”
  kpg-kpg: Gehazi ga ulu adu gi lodo di hale, gei Elisha ga heeu gi mee, “Goe nogo
    i hee?” Gehazi ga helekai, “Au digi hana gi tei gowaa.”
  uig-ARA: 'ئاندىن ئۇ غوجىسىنىڭ ئالدىغا كىرىپ تۇردى. ئېلىشا ئۇنىڭدىن: ــ ئى گەھازى،
    نەگە بېرىپ كەلدىڭ؟ ــ دەپ سورىدى. ئۇ جاۋاب بېرىپ: قۇلۇڭ ھېچيەرگە بارمىدى، ــ دېدى.'
  sus-sus: Na dangi xanbi, a naxa fa a marigi yire. Annabi Elise naxa a maxɔrin, «I
    kelixi minden yi ki Gexasi?» Gexasi naxa a yaabi, «N mu siga dɛdɛ.»
  pon-2006: Keasi eri pwurolongala nan ihmwo. Elisa ahpw idek reh, “Ke mihmihte ia?”
    A e sapeng, “Sohte. I sohte kohla wasa kis.”
  jae-jae: Go eŋ kêsô jakêkô nê ŋatau laŋônêm. Ma Elisa kêsôm gêdêŋ eŋ gebe “Gehasi,
    aôm gôja ondoc.” Ma eŋ gêjô biŋ gebe “Nêm sakiŋwaga aê gaja gamêŋ teŋ atom.”
  ksd-ksd: 'Ma ia iat i ga ruk, ma i ga tur ta ra luaina mata i kana luluai. Ma Elisa
    i ga biti tana: U pot mamave, Gekasi? Ma i ga biti: Kaum tultul pa i ga vana tai
    ta pakana.'
  tur-YTC: Ama içeri girip efendisinin önünde durdu. Elişa ona, “Nereden geldin, Gehazi?”
    dedi. O da, “Hizmetkârın hiçbir yere gitmedi” dedi.
  grc-BRENT: Καὶ αὐτὸς εἰσῆλθε, καὶ παρειστήκει πρὸς τὸν κύριον αὐτοῦ· καὶ εἶπε πρὸς
    αὐτὸν Ἐλισαιὲ, πόθεν Γιεζί; καὶ εἶπε Γιεζί, Οὐ πεπόρευται ὁ δοῦλός σου ἔνθα καὶ
    ἔνθα.
  ind-AYT: Saat Gehazi masuk dan berdiri di hadapan tuannya, Elisa bertanya kepadanya,
    “Dari manakah kamu, Gehazi?” Jawabnya, “Hambamu ini tidak pergi ke mana-mana.”
  nya-nya: Kenaka analowa mʼnyumbamo nakayima pamaso pa mbuye wake Elisa. Elisa anafunsa
    kuti, “Kodi Gehazi unali kuti?” Iye anayankha kuti, “Mtumiki wanu sanapite kwina
    kulikonse.”
  hrv-hrv: 'Kad je došao, stao je pred svoga gospodara. Elizej ga upita “Odakle, Gehazi?”
    On odgovori: “Tvoj sluga nije nikamo odlazio.”'
  mps-mps: Te bidi si paide, tama aga te beba ma pai. Tama Elisago agabolo hanalu
    wali, “Gehasi, nage mena pai, tama nage asobawe?” Tama Gehasigo te po wali, “Genuai
    bidi, ena gasaba me pabeo.”
  tpi-tpi: Tupela i go pinis na em i go insait gen long haus. Na Elisa i askim em,
    “Gehasi, yu go we na yu kam?” Na Gehasi i tok, “Bikman, mi no bin i go long wanpela
    hap.”
  dan-1931: 'Så gik han ind til sin Herre og trådte hen til ham. Da spurgte Elisa:
    “Hvor har du været, Gehazi?” Han svarede: “Din Træl har ingen Steder været!”'
  vie-OVCB: 'Khi Ghê-ha-si vào đứng hầu thầy, Ê-li-sê hỏi: “Ghê-ha-si, con vừa đi
    đâu về?” Ghê-ha-si chối: “Con không đi đâu cả.”'
  guj-2017: ગેહઝી અંદર જઈને પોતાના માલિકની આગળ ઊભો રહ્યો ત્યારે એલિશાએ તેને કહ્યું,
    “ગેહઝી, તું કયાંથી આવે છે?” તેણે કહ્યું, “તારો ચાકર ક્યાંય ગયો નહોતો.”
  pon-2006A: Keasi eri pwurolongala nan ihmwo. Elisa ahpw idek reh, “Ke mihmihte ia?”
    A e sapeng, “Sohte. I sohte kohla wasa kis.”
  por-BRBSL: 'Mas ele entrou, e ficou diante de seu senhor. Elisha lhe disse: “De
    onde você veio, Gehazi?”. Ele disse: “Seu criado não foi a lugar nenhum”.'
  cth-cth: Ama teh a kâen teh a bawipa hmalah a kangdue teh Elisha ni, na lahoi maw
    na tho Gehazi telah a pacei. Ahni ni na san heh nahai ka cet hoeh bo atipouh.
  twi-twi: Bere a ɔkɔɔ ne wura Elisa nkyɛn no, obisaa no se, “Gehasi, wokɔɔ he?” Obuae
    se, “Menkɔɔ baabiara.”
  hlt-hlt: Anih te kun tih a boei rhoek taengah a pai pah. Te vaengah Elisha loh anih
    te, “Me lamkah nim, Gehazi me lamkah nim?” a ti nah. Tedae, “Na sal he melam khaw
    a caeh moenih,” a ti nah.
  tbz-SIM: 'O mɔ́mmuɔ nkòo kɔtɛ o yiɛ̀ nhEdisee borɛ̀, kòo ò bekɛ kɛ dɔ̀: Keɑsii ɑ
    bonní dɛ? Kòò dɔ̀: Mí nhɑ kóo tɔ̃ntì n yí kɔ̀tɛmɛ̀ dɛ̀mɑrɛ̀.'
  msy-2020: Aning ghuzɨ, Gehasi ua dɨpenimɨn aven ghugha Elisan damazimɨn tu. Ezɨ
    Elisa kamaghɨn an azara, “Gehasi, nɨ managh ghugha izi?” Ezɨ Gehasi ghaze, “Gumazir
    ekiam, kɨ danganitamɨn ghuzir puvatɨ.”
  dop-dop: 'Wɑɑtʋ wei Kehɑsi mǝlɑ ɩ cɑɑ kiŋ, ɩlɛnɑ Ilisee pɔɔsɩ-ɩ sɩ: Leɣe n lɩɩnɑɑ?
    Mpʋɣʋlɛ sɩ: Tɑ cɑɑ, mɑ tɑ polo tiili se.'
  azb-azb: 'Sonra ağası Elişanın yanına gedib önündə dayandı. Elişa ondan soruşdu:
    «Haradan gəlirsən, Gehazi?» Gehazi dedi: «Bu qulun heç yerə getməyib».'
  eng-DBY: And he entered in and stood before his master. And Elisha said to him,
    Whence [comest thou], Gehazi? And he said, Thy servant went no whither.
  hin-2017: और वह भीतर जाकर, अपने स्वामी के सामने खड़ा हुआ। एलीशा ने उससे पूछा, “हे
    गेहजी तू कहाँ से आता है?” उसने कहा, “तेरा दास तो कहीं नहीं गया।”
  wol-KYG: 'Ba loolu wéyee mu dellu ca sangam Alyaasa. Mu ne ko: «Foo jóge nii?» Mu
    ne ko: «Demuma fenn di, sang bi.»'
  eng-YLT: And he hath come in, and doth stand by his lord, and Elisha saith unto
    him, 'Whence — Gehazi?' and he saith, 'Thy servant went not hither or thither.'
  kne-kne: Makdeng pay di, inmey sin kad-an Eliseo ay apo na. “Gehazi, intoy inmeyam?”
    kanan Eliseo yan kanan Gehazi ay nanongbat, “Maga met di inmeyak, apo.”
  eng-WYC-2017: And then Gehazi entered, and stood before his lord. And Elisha said,
    Gehazi, from whence comest thou? Which answered, Thy servant went not to any place.
  eng-WMBB: But he went in, and stood before his master. Elisha said to him, “Where
    did you come from, Gehazi?” He said, “Your servant went nowhere.”
  urd-GVH: फिर वह जाकर इलीशा के सामने खड़ा हो गया। इलीशा ने पूछा, “जैहाज़ी, तुम कहाँ
    से आए हो?” उसने जवाब दिया, “मैं कहीं नहीं गया था।”
  rug-rug: Meke pule la si asa pa vetu, meke nanasia Ilaisa si asa, “Pavei koa si
    goi?” “Ai, loke vasina baṉara,” gua si asa.
  gaz-gaz: Innis ergasii dhaqee fuula gooftaa isaa Elsaaʼi dura dhaabate. Elsaaʼis,
    “Gehaaz, ati eessa turte?” jedhee gaafate. Gehaaz immoo, “Ani garbichi kee eessa
    iyyuu hin deemne” jedhee deebise.
  fra-LSG: 'Puis il alla se présenter à son maître. Élisée lui dit: D’où viens-tu,
    Guéhazi? Il répondit: Ton serviteur n’est allé ni d’un côté ni d’un autre.'
  gnn-gnn: Ga ŋunhi ŋayi bunananydja ŋunhala wäŋaŋuranydja, ŋayi Yelatjiyayunydja
    nhäŋalana ŋanya, bala dhä‐wirrka'yurrunana, “Wanhaŋuru dhuwala nhe yulŋunydja?”
    bitjarra. “Ŋula wanhaŋuru?
  yal-yal: A mɔn yi siga a kanna fɛma. Elise yi a fala a xa, a naxa, “I kelixi minɛn,
    Gexasi?” A yi a yabi, a naxa, “N tan, i ya walikɛɛn mi sigaxi dɛdɛ.”
  haw-1868: Komo aku la ia maloko, a ku imua o kona haku; ninau mai la o Elisai ia
    ia, Mai hea mai oe, e Gehazi? I aku la ia, Aole i hele kau kauwa io, a ia nei.
  arb-NAV: 'ثُمَّ دَخَلَ إِلَى أَلِيشَعَ، فَسَأَلَهُ: «مِنْ أَيْنَ جِئْتَ يَا جِيحَزِي؟»
    فَأَجَابَ: «لَمْ يَذْهَبْ عَبْدُكَ إِلَى أَيِّ مَكَانٍ».'
  ewe-ewe: Esi wòyi eƒe aƒetɔ gbɔ la, Elisa biae be, “Gehazi, afi ka nètso?” Gehazi
    ɖo eŋu be, “Wò dɔla medo yi afi aɖeke o.”
  eng-LEE: But he went in, and stood before his master. And Elisha' said unto him,
    Whence comest thou, Gechazi? And he said, Thy servant went not hither or thither.
  gvn-gvn: Elishamu workingman bayanbaku kadan baja, nyulu money bayanba yijarrin.
    Elisha workingmananda babajin, “Yundu wanjabu dungan?” Nyulu workingman jurrilman,
    yalaman, “Kari, ngayu bayan kari bawan.” Yamba Godundumundu wawubu Elishanda balkan
    nyunguwunku workingmananka. Nyulu Elisha binal workingmanangka money present manin
    Naamanandamun. Nyulu yalaman, “Ngana present bamandamun kari maninyaku, present
    yala money, kambi, bubu garden, minya sheep and bulki. Yundu Naamanandamun present
    maninya, nyungundumun bambay leprosy yalarrku manil. Yundu and yunu kangkal-kangkal
    leprosymunjiku wuljaljiku bunday.” Nyulu workingmanamu yulban bingajiman, nyulu
    leprosymunjiku dunganda.
  asm-FB: তাৰ পাছত তেওঁ ভিতৰলৈ গৈ নিজৰ প্ৰভুৰ সন্মুখত থিয় হ’ল। তেতিয়া ইলীচাই তেওঁক
    সুধিলে, “গেহজী, তুমি ক’ৰ পৰা আহিলা?” তেওঁ উত্তৰ দিলে, “আপোনাৰ দাস ক’লৈকো যোৱা
    নাই।”
  sus-A: نَ دَنفِ شَنبِ، عَ نَشَ قَ عَ مَرِفِ يِرٍ. عَننَبِ عٍلِسٍ نَشَ عَ مَشْرِن،
    «عِ كٍلِشِ مِندٍن يِ كِ فٍشَسِ؟» فٍشَسِ نَشَ عَ يَابِ، «ﭑ مُ سِفَ دّدّ.»
  fra-SBL: 'Il entra, et se présenta devant son maître. Élisée lui dit : « D''où viens-tu,
    Guéhazi ? » Il a dit : « Votre serviteur n''est allé nulle part. »'
  hbo-hbo: וְהוּא־בָא֙ וַיַּעֲמֹ֣ד אֶל־אֲדֹנָ֔יו וַיֹּ֤אמֶר אֵלָיו֙ אֱלִישָׁ֔ע *מֵאָן
    (מֵאַ֖יִן) גֵּחֲזִ֑י וַיֹּ֕אמֶר לֹֽא־הָלַ֥ךְ עַבְדְּךָ֖ אָ֥נֶה וָאָֽנָה׃
  piu-2006: '@see-verse:2KI.005.024'
  kik-kik: Thuutha ũcio agĩtoonya nyũmba akĩrũgama mbere ya mwathi wake Elisha. Nake
    Elisha akĩmũũria atĩrĩ, “Gehazi uuma kũ?” Nake Gehazi akĩmũcookeria atĩrĩ, “Ndungata
    yaku ndĩrĩ kũndũ ĩgũthiĩte.”
  fra-NCL: 'Et il alla se présenter à son maître. Elisée lui dit : « D’où viens-tu,
    Giézi ? » Il répondit : « Ton serviteur n’est allé ni d’un côté ni d’un autre. »'
  cek-AK: Toe anih loe athung ah akun moe, angmah ih angraeng Elisha hmaa ah angdoet;
    Elisha mah, Gehazi, naa ah maw na caeh? tiah a naa. Gehazi mah, Na tamna loe naa
    ah doeh ka caeh ai, tiah pathim pae.
  cuk-cuk: 'Geb, Giezi e-dummadse dognonikid. Eliseo ega sogded: —Giezi, ¿bia be gudii?
    Giezi abin-sogded: —An banna gudisuli.'
  uig-CYR: 'Андин у ғоҗисиниң алдиға кирип турди. Елиша униңдин: — И Гәһази, нәгә
    берип кәлдиң? — дәп сориди. У җавап берип: Қулуң һечйәргә бармиди, — деди.'
  tel-2017: తరువాత అతడు లోపలికి వెళ్ళి తన యజమాని ఎలీషా ఎదుట నిలబడ్డాడు. ఎలీషా అతణ్ణి
    “గేహజీ, నీవు ఎక్కడినుండి వస్తున్నావ్?” అని అడిగాడు. దానికి గేహాజీ “నీ సేవకుణ్ణి.
    నేను ఎక్కడికీ వెళ్ళలేదు” అన్నాడు.
  hat-BSA: 'Men li te antre ladann e te kanpe devan mèt li. Konsa, Elisée te di li:
    “Kote ou te ye Guéhazi?” Li te reponn: “Sèvitè ou a pa t ale okenn kote non.”'
  kos-kos: Ac el folokyak nu in lohm ah, ac Elisha el siyuk sel, “Kom muta ya tuku?”
    Gehazi el topuk, “Wangin, nga mutana inge.”
  hbo-WLC: וְהוּא־בָא֙ וַיַּעֲמֹ֣ד אֶל־אֲדֹנָ֔יו וַיֹּ֤אמֶר אֵלָיו֙ אֱלִישָׁ֔ע מאן
    גֵּחֲזִ֑י וַיֹּ֕אמֶר לֹֽא־הָלַ֥ךְ עַבְדְּךָ֖ אָ֥נֶה וָאָֽנָה׃
  ibo-ibo: Mgbe ọ batara nʼụlọ guzo nʼihu nna ya ukwu, Ịlaisha jụrụ ya sị, “Ebee ka
    i si na-abịa Gehazi?” Ọ zara, “Ohu gị ejeghị ebe ọbụla.”
  ory-ory: ମାତ୍ର ସେ ଭିତରକୁ ଯାଇ ଆପଣା ପ୍ରଭୁ ସମ୍ମୁଖରେ ଠିଆ ହେଲା। ତହିଁରେ ଇଲୀଶାୟ ତାହାକୁ
    ପଚାରିଲେ, “ଗିହେଜୀ, ତୁମ୍ଭେ କେଉଁଠାରୁ ଆସିଲ?” ତହୁଁ ସେ କହିଲା, “ଆପଣଙ୍କ ଦାସ କେଉଁଠାକୁ ଯାଇ
    ନାହିଁ।”
  chk-chk: Nge Kehasi a tolong lon ewe imw o ütä fän mesen an samol. Iwe, Elisa a
    aisini, “Kehasi, ia ka feito me ie?” Kehasi a pälüeni, “Ngang noum chon angang
    üsap feila ekis.”
  rop-rop: En Gehasi bin gobek insaid langa det haus, en Ilaisha bin askim im, “Wujei
    yubin go?” En Gehasi bin tok, “Ai nomo bin go eniweya bos.”
  ukr-1871: 'Як же він увійшов до свого пана, спитав Елисей: Звідки, Гієзію? Він відказав:
    Твій кміть не виходив нїкуди.'
  deu-1951: 'Und sie gingen. Er aber kam und trat vor seinen Herrn. Da sprach Elisa
    zu ihm: Woher, Gehasi? Er sprach: Dein Knecht ist weder hierhin noch dorthin gegangen!'
  eng-JPS: 'But he went in, and stood before his master. And Elisha said unto him:
    ''Whence comest thou, Gehazi?'' And he said: ''Thy servant went no whither.'''
  srp-1865: 'Potom došavši stade pred gospodarom svojim. A Jelisije mu reèe: otkle
    Gijezije? A on reèe: nije išao sluga tvoj nikuda.'
  lug-lug: N’ayingira n’ayimirira mu maaso ga Erisa mukama we. Erisa n’amubuuza nti,
    “Ova wa Gekazi?” Gekazi n’addamu nti, “Omuddu wo taliiko gy’agenze.”
  heb-heb: והוא בא ויעמד אל אדניו ויאמר אליו אלישע מאן גחזי ויאמר לא הלך עבדך אנה
    ואנה׃
  ben-IRV: পরে সে ভিতরে গিয়ে তার মনিবের সামনে দাঁড়াল। তখন ইলীশায় তাকে বললেন, “গেহসি,
    তুমি কোথায় গিয়েছিলে?” এবং সে বলল, “আপনার দাস কোথাও যায় নি।”
  pan-pan: ਜਦੋਂ ਉਹ ਅੰਦਰ ਆ ਕੇ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਅੱਗੇ ਖੜ੍ਹਾ ਹੋਇਆ ਤਾਂ ਅਲੀਸ਼ਾ ਨੇ ਉਹ ਨੂੰ ਪੁੱਛਿਆ,
    “ਗੇਹਾਜੀ ਤੂੰ ਕਿੱਥੋਂ ਆ ਰਿਹਾ ਹੈਂ?” ਉਹ ਬੋਲਿਆ, “ਤੇਰਾ ਚੇਲਾ ਇੱਧਰ-ਉੱਧਰ ਕਿਤੇ ਨਹੀਂ ਗਿਆ।”
  mya-JVB: ကိုယ်တိုင် ဝင် ၍ မိမိ သခင့် ရှေ့ ၌ ရပ် နေ၏။ ဧလိရှဲ ကလည်း ၊ ဂေဟာဇိ ၊ အဘယ်
    အရပ်သို့ သွားဘိ သနည်းဟုမေး လျှင်၊ ကိုယ်တော် ကျွန် သည် အဘယ် အရပ် ကိုမျှ မ သွား
    ပါဟုပြန်ပြော သော်၊ “
  tbg-tbg: Vitanta vuvaro Gehaasiva nai nora vaiintivano vaunaini vuvaro Elisaava
    virara tiharo, Gehaasio, taini vuaravave aniaro? tuvaro viva tiharo, Nora vaiintio,
    kia te vonaini vuraukavauve anuro, tiro.
  hmo-hmo: Gehasi be ia raka vareai, iena biaguna ena vairanai ia gini. Elisaia ese
    ia nanadaia, ia gwau, “Gehasi e, edeseni oi lao?” Ia gwau, “Lohia e, lau be gabu
    ta dekenai lau lao lasi.”
  urd-urd: लेकिन ख़ुद अन्दर जाकर अपने आक़ा के सामने खड़ा हो गया। इलीशा' ने उससे कहा,
    “जेहाज़ी, तू कहाँ से आ रहा है?” उसने कहा, “तेरा ख़ादिम तो कहीं नहीं गया था।”
  rus-SYN: 'Когда он пришел и явился к господину своему, Елисей сказал ему: откуда,
    Гиезий? И сказал он: никуда не ходил раб твой.'
  bqc-SIM: 'Kɛ́ à gɛ̀ zɛ̀ a dii Ɛlizi kĩ́i, ↄ̃ Ɛlizipi aà là à mɛ̀: Geazi, má
    n gɛui? A wèwà à mɛ̀: Mapi n zↄ̀blena, mi gɛ́ gueio.'
  tcz-CHONGTHU: Ama a Pakaipa koma agalut chun Elisha’n, “Gehazi hoiya nacheham?”
    ati. Aman “Hoikoma kachepoi” ati.
  mar-mar: गेहजी आला आणि आपले स्वामी अलीशा यांच्यासमोर उभा राहिला अलीशाने गेहजीला
    विचारले, “तू कोठे गेला होतास?” गेहजी म्हणाला, “मी कोठेच गेलो नव्हतो.”
  qub-qub: 'Chaypitaga Giezipis patrunnin Eliseoman aywaran. Chaura Eliseo tapuran
    «¿Maypitataj cutiycämunqui Giezi?» nir. Giezina niran: «Manami maypapis aywashcächu.»'
  bqp-bqp: 'Kũ à gɛ̀ɛ a dikiri Ɛlisa kĩnaa, akũ Ɛlisa à là à pì: Geazi, mán n gɛnn?
    À wèa à pì: Makũ n zↄ̀bleri, mádi gɛ́ gukearo.'
  hat-hat: 'Apre sa, l'' ale jwenn mèt li. Elize mande l'': —Gerazi, kote ou soti?
    Gerazi reponn: —M'' pa t al ankenn kote non, mèt!'
  eng-BSB: When Gehazi went in and stood before his master, Elisha asked him, “Gehazi,
    where have you been?” “Your servant did not go anywhere,” he replied.
  eng-WEBPB: But he went in, and stood before his master. Elisha said to him, “Where
    did you come from, Gehazi?” He said, “Your servant went nowhere.”
  kbq-kbq: Ana huteno Gehasia ufreno Elisa avure uotigeno, Elisa'a huno, Iga vu'nanane,
    huno antahigegeno Gehasi'a kenona huno, Kva vahe'nimoka mago'arega vu'na e'na
    osu'noe.
  nhe-BL: 'Huan teipa moixnextito iixtla iteco, Eliseo. Huan Eliseo quitlajtlani:
    ―¿Canque tinemito Giezi? Huan yajaya quinanquili: ―Ax cana niyajtoc.'
  bus-bus: 'Kɛ̀ à gàa a dii Ɛlisa kiia, ben Ɛlisa à là à bè: Geazi, mán n gaan? À
    wèàla à bè: Mamↄma n zↄ̀bleri, mɛ́ɛ gá gukearo.'
  gub-BL: Wixe wi wàpuz me. Uze'eg oho Erizew pe. — Ma'e pe ereho, i'i Erizew izupe.
    — Naha kwaw amo me, i'i Zeazi wemu'em pà izupe.
  eng-DRA: 'But he went in, and stood before his master. And Eliseus said: Whence
    comest thou, Giezi? He answered: Thy servant went no whither.'
