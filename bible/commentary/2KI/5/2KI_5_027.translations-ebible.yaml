verse: 2KI.005.027
translations:
  mal-C: അതിനാൽ നയമാന്റെ കുഷ്ഠം നിനക്കും നിന്റെ സന്തതിപരമ്പരയ്ക്കും വിട്ടൊഴിയാതെ എന്നേക്കും
    പിടിച്ചിരിക്കും” എന്നു പറഞ്ഞു. ഗേഹസി ഹിമംപോലെ വെളുത്തു കുഷ്ഠരോഗിയായിത്തീർന്നു.
    അയാൾ എലീശയുടെ സന്നിധി വിട്ടുപോയി.
  deu-TKW: aber der Aussatz Naemans wird dir und deinen Nachkommen immerdar anhangen!
    Da ging er von ihm hinaus, schneeweiß von Aussatz.
  lin-lin: Lokola osali bongo, bokono ya maba ya Namani ekokangama na yo mpe bakitani
    na yo mpo na libela. Bongo Geazi alongwaki na liboso ya Elize. Poso ya nzoto na
    ye ekomaki na maba, mpe akomaki pembe lokola mvula ya pembe.
  eng-LSV: Indeed, the leprosy of Naaman cleaves to you and to your seed for all time”;
    and he goes out from before him—leprous as snow.
  eng-GNV: The leprosie therefore of Naaman shall cleaue vnto thee, and to thy seede
    for euer. And he went out from his presence a leper white as snowe.
  eng-WEBSTER: The leprosy therefore of Naaman shall cleave to thee, and to thy seed
    for ever. And he went out from his presence a leper as white as snow.
  nhw-BL: Huajca ama nopa palanca tlacayo cocolistli lepra catli quipiyayaya Naamán
    tlatzquis ipan ta huan ipan moconehua huan moixhuihua para nochipa. Huan quema
    Giezi quisqui tlen campa itztoya Eliseo, itlacayo nesiyaya chipahuac quen nextli
    ica nopa cocolistli lepra.
  swh-ONEN: Ukoma wa Naamani utakushika wewe na wazao wako milele.” Kisha Gehazi akaondoka
    mbele ya Elisha, mwenye ukoma, mweupe kama theluji.
  bba-bba: Tɛ̃, Nɑmɑnin bɑrɑ disiɡii te, tɑ koo wurɑ wunɛ kɑ wunɛn bweseru kpuro sɔɔ,
    sere kɑ bɑɑdommɑɔ. Mɑ Gehɑsi u doonɑ Eliseen min di, kɑ bɑrɑ disiɡii te. Mɑ tɑ
    win wɑsin ɡɔnɑ bururɑsiɑ.
  eng-KJVCPB: The leprosy therefore of Naaman shall cleave unto thee, and unto thy
    seed for ever. And he went out from his presence a leper as white as snow.
  luo-luo: Dhoho mar Naaman biro gore kuomi kendo kuom kothi ndalo duto.” Kuom mano
    Gehazi nowuok e wangʼ Elisha ka dhoho omako dende duto marachar ka pe.
  meu-meu: Taunabunai, Naaman ena lepra na oiemu ai baine kau, bona oi garamu ediai
    danu, ela bona hanaihanai. Taunabunai, ia na ia vairana amo e raka lasi mai leprana;
    kopina e kuroka-kuroka danu, snow na heto.
  npi-ULB: त्यसैले नामानको कुष्ठरोग तँ र तेरा सन्तानमाथि सधैँभरि रहनेछ ।” त्यसैले
    गेहजी हिउँजस्तै सेतो कुष्ठरोगी बनेर तिनको उपस्थितिबाट बाहिर गयो ।
  yor-yor: Ẹ̀tẹ̀ Naamani yóò lẹ̀ mọ́ ọ àti sí irú-ọmọ rẹ títí láé.” Nígbà náà Gehasi
    kúrò níwájú Eliṣa, ó sì di adẹ́tẹ̀, ó sì funfun gẹ́gẹ́ bí ẹ̀gbọ̀n òwú.
  emp-NTPO: Maʌ̃ carea aid̶aba Naamaʌ̃ jida b̶ad̶a quĩrãca id̶iba ʌ̃taa bʌda, bʌd̶eba
    yõbʌdarã sid̶a aid̶a bara b̶ead̶ia.– Mamaʌba ẽdrʌbʌrʌd̶e Guiezira aid̶aba bira
    nũmesia.
  pes-OPCB: چون این کار را کرده‌ای مرض جذام نعمان بر تو خواهد آمد و تا به ابد نسل
    تو را مبتلا خواهد ساخت.» جیحزی از اتاق بیرون رفت در حالی که جذام، پوست بدنش را
    مثل برف سفید کرده بود.
  tgl-ULB: Kaya ang ketong ni Naaman ay papasa-iyo at iyong mga kaapu-apuhan magpakailanaman.”
    Kaya umalis si Gehazi sa kaniyang harapan, isang ketongin na kasing puti ng bulak.
  cbu-NT: Ashiriya, yuwamand ashirangish anumand Naaman tsútash shiyaa tsutachiya.
    Maachiritaatsish ichingaroom urutamari tsutaku taachiya, tárangiya. Tárangu, Guehasiysha
    mazinarangu, Elisewaa kasayaru, naatarangiya. Ashkachu, wanutsish tsutashish kizpur
    pshturangiya. Ashchiri wanutsee tsutarangu, wanuts tútungkayaru mburashsha taarangiya.
    Ashiriya, na kamaneena yuwaa Guehasiy Naamanaa urkiree yarangu, itaru waanaatsisha
    tsutashish tsutarangu anootsi.
  hui-hui: Anigo áyu Naimananaga muni mbiraleru mo yu kegoni. Anidagua biridagome
    Naimanaha ge hamua biyagoni í̠ha bulebira. Ani bialu í̠naga waneigini damene mani
    hama polebirarubi bibahendeha ge hamua biai halu biaabo holebira, lene. Ani layagola
    Gehasi ibu Elaisa andaga yu wahalu tagira piyagola ibunaga tingini pagaya bialu
    pagabua bugimbu biai halu ge hamua bini.
  mya-mya: ယ​ခု​နေ​မန်​၏​ရော​ဂါ​သည်​သင့်​အ​ပေါ်​သို့​သက် ရောက်​၍ သင်​နှင့်​သင့်​သား​မြေး​တို့​၌​ထာ​ဝ​စဉ်​စွဲ
    ကပ်​နေ​လိမ့်​မည်'' ဟု​ဆို​၏။ ဂေ​ဟာ​ဇိ​ထွက်​သွား ချိန်​၌​ထို​ရော​ဂါ​စွဲ​ကပ်​သ​ဖြင့်
    သူ​၏​ကိုယ်​သည် မိုး​ပွင့်​ကဲ့​သို့​ဖြူ​လျက်​နေ​၏။
  bod-N: དེའི་ཕྱིར། ནཱ་ཨ་མན་གྱི་མཛེ་ནད་དེ་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་ལ་འབྱར་ནས་ཇི་སྲིད་བར་དུ་ལུས་པར་འགྱུར་རོ་ཞེས་གསུངས་པས།
    གེ་ཧ་ཟི་ཁོ་རང་ཨེ་ལི་ཤཱ་དང་བྲལ་ནས་འགྲོ་བའི་དུས་སུ་མཛེ་ནད་བྱུང་ཞིང་ཁ་བ་ལྟར་དཀར་པོར་གྱུར་ཏོ།
    །
  sna-sna: Naizvozvo maperembudzi aNaamani achanamatira pauri iwe nezvizvarwa zvako
    nokusingaperi.” Ipapo Gehazi akabva pamberi paErisha ava namaperembudzi, achena
    sechando.
  spa-BLM: Por eso, la lepra de Naamán se pegará a ti y a tu descendencia para siempre”.
    Salió de su presencia como un leproso, blanco como la nieve.
  cac-cac: Yuj jun tas ix a c'ulej tic, a ticnaic, a slepra vin̈aj Naamán chi' ol
    ochcan d'ayach yed' d'a eb' in̈tilal d'a juneln̈ej, xchi vin̈. Axo yic ix spucan
    sb'a vin̈aj Giezi yed' vin̈aj Eliseo chi', ayxo lepra d'a vin̈, sacxon̈ej yilji
    snivanil vin̈ icha q'uen cheev.
  swh-ULB: Basi ukoma wa Naamani utakuwa kwenye uzao wako daima.” Basi Gehazi akatoka
    kwenye uwepo wake, mwenye ukoma kama theluji.
  bel-bel: няхай жа праказа Нэеманавая прыстане да цябе і да нашчадкаў тваіх навек.
    І выйшаў ён ад яго белы ад праказы, як сьнег.
  deu-ELBBK: So wird der Aussatz Naamans an dir haften und an deinen Nachkommen ewiglich.
    Und er ging von ihm hinaus, aussätzig wie Schnee.
  mbb-OT: Ne tenged te kebeeli nu kayi, edhalin diyà te kenikew is daru ni Naaman
    wey ziyà te menge kevuwazan nu taman te taman.” Ne hein mid-ewaan en ni Gehazi
    si Elisha mibmeputì is lundis din tenged duen te zaru.
  mal-2015: ആകയാൽ നയമാന്റെ കുഷ്ഠം നിനക്കും നിന്റെ സന്തതിക്കും എന്നേക്കും പിടിച്ചിരിക്കും
    എന്നു അവനോടു പറഞ്ഞു. അവൻ ഹിമംപോലെ വെളുത്തു കുഷ്ഠരോഗിയായി അവനെ വിട്ടു പുറപ്പെട്ടുപോയി.
  rmc-rmc: Vašoda le Naamanoskro malomocenstvo ačhela pre tute the pre tiro potomstvos
    pro furt!“ A sar o Gehazi geľa het pašal o Elizeus, ačhiľa malomocno a e cipa
    leske ačhiľa parňi sar jiv.
  pes-OPV: پس برص نعمان به تو و به ذریت تو تا به ابد خواهد چسبید.» و ازحضور وی مبروص
    مثل برف بیرون رفت.
  ron-1924: Лепра луй Нааман се ва липи де тине ши де сэмынца та пентру тотдяуна.”
    Ши Гехази а ешит динаинтя луй Елисей плин де лепрэ, алб ка зэпада.
  ben-OBCV: নামানের কুষ্ঠরোগ চিরকাল তোমার ও তোমার বংশধরদের শরীরে লেগে থাকুক।” পরে
    গেহসি ইলীশায়ের সামনে থেকে চলে গেল এবং তার ত্বকে কুষ্ঠরোগ ফুটে উঠেছিল—তা বরফের
    মতো সাদা হয়ে গেল।
  som-som: Haddaba waxaa adiga iyo farcankaagaba idinku dhegi doona weligiin Nacamaan
    baraskiisii. Oo wuxuu hortiisii ka tegey isagoo baras qaba oo u cad sida baraf
    cad oo kale.
  lat-VUC: Sed et lepra Naaman adhærebit tibi, et semini tuo usque in sempiternum.
    Et egressus est ab eo leprosus quasi nix.
  eng-ASVBT: The leprosy therefore of Naaman shall cleave unto thee, and unto thy
    seed forever. And he went out from his presence a leper as white as snow.
  ita-1885: Perciò, la lebbra di Naaman si attaccherà a te, e alla tua progenie, in
    perpetuo. Ed egli se ne uscì dalla presenza di esso, tutto lebbroso, bianco come
    neve.
  eng-LXXUP: The leprosy also of Naaman shall cleave to thee, and to thy seed forever.
    And he went out from his presence leprous, like snow.
  eng-ULB: So the leprosy of Naaman will be on you and your descendants forever.”
    So Gehazi went out from his presence, a leper as white as snow.
  spa-VBL: '“¡Ahora por causa de esto, la lepra de Naamán se te pegará a ti y a tus
    descendientes para siempre!” Y cuando Giezise marchó, tenía la lepra: se veía
    blanco como la nieve.'
  fra-_FOB: C'est pourquoi la lèpre de Naaman s'attachera à toi et à ta postérité
    à jamais! Et il sortit de devant Élisée, blanc de lèpre comme la neige.
  mal-mal: ആകയാൽ നയമാന്റെ കുഷ്ഠം നിനക്കും നിന്റെ സന്തതിക്കും എന്നേക്കും ബാധിച്ചിരിക്കും”
    എന്ന് അവനോട് പറഞ്ഞു. അവൻ ഹിമംപോലെ വെളുത്ത് കുഷ്ഠരോഗിയായി എലീശയെ വിട്ട് പുറപ്പെട്ടുപോയി.
  urd-GVR: Ab Nāmān kī jildī bīmārī hameshā tak tumheṅ aur tumhārī aulād ko lagī rahegī.”
    Jab Jaihāzī kamre se niklā to jildī bīmārī use lag chukī thī. Wuh barf kī tarah
    safed ho gayā thā.
  suz-BL: मुल नामान आ कोव़र पतीक रोइ गे नु इ चच युइ इन खिंम गेना हना यो खोक्‍शा लीब”
    दे मदा बाक्‍त। मिनु गेहाजी मेको आ ङोंइती रे लमाक्‍त। मिनु मेको फुं खोदेंशो पा
    बुश पा कोव़र मुमाक्‍त।
  ita-1927: La lebbra di Naaman s’attaccherà perciò a te ed alla tua progenie in perpetuo”.
    E Ghehazi uscì dalla presenza di Eliseo, tutto lebbroso, bianco come la neve.
  ckb-ckb: گەڕوگولییەکەی نەعمان هەتاهەتایە بە خۆت و نەوەکانتەوە دەنووسێت و لە کۆڵتان
    نابێتەوە.» ئیتر گێحەزی بە گەڕوگولی لەبەردەم ئەلیشەع چووە دەرەوە، وەک بەفر سپی
    بوو.
  eng-BBE: Because of what you have done, the disease of Naaman the leper will take
    you in its grip, and your seed after you, for ever. And he went out from before
    him a leper as white as snow.
  kan-OKCV: ನಾಮಾನನ ಕುಷ್ಠರೋಗವು ನಿನಗೂ, ನಿನ್ನ ಸಂತಾನಕ್ಕೂ ನಿತ್ಯವಾಗಿ ಇರುವುದು,” ಎಂದನು. ಆಗ
    ಗೇಹಜಿಯು ಹಿಮದಂತೆ ಬಿಳುಪಾಗಿ, ಕುಷ್ಠರೋಗಿ ಆಗಿ ಎಲೀಷನಿಂದ ಹೊರಟುಹೋದನು.
  tam-2017: ஆகையால் நாகமானின் தொழுநோய் உன்னையும் உன் சந்ததியாரையும் என்றைக்கும் பிடித்திருக்கும்
    என்றான்; உடனே அவன் உறைந்த மழையின் நிறமான தொழுநோயாளியாகி, அவனைவிட்டுப் புறப்பட்டுப்போனான்.
  spa-RV-1909: La lepra de Naamán se te pegará á ti, y á tu simiente para siempre.
    Y salió de delante de él leproso, blanco como la nieve.
  ron-BTF: De aceea lepra lui Naaman se va lipi de tine și de sămânța ta pentru totdeauna.
    Iar el a ieșit lepros din prezența lui, alb ca zăpada.
  eng-WEBP: Therefore the leprosy of Naaman will cling to you and to your offspring
    forever.” He went out from his presence a leper, as white as snow.
  eng-FBV: Consequently Naaman's leprosy will stick to you and your descendants forever!”
    As Gehazi left him, he had leprosy—he looked as white as snow.
  nld-1939: maar de melaatsheid van Naäman zal u en uw nageslacht voor altijd bijblijven.
    En hij ging van hem weg, sneeuwwit van melaatsheid.
  nch-BL: Huajca ama nopa palanca tacayo cocolisti lepra cati quipiyayaya Naamán tatzquis
    ipan ta huan ipan moconehua huan moixhuihua para nochipa. Huan quema Giezi quisqui
    ten campa itztoya Eliseo, itacayo nesiyaya chipahuac quej nexti ica nopa cocolisti
    lepra.
  vie-1934: Vì vậy, bịnh phung của Na-a-man sẽ dính vào ngươi và dòng dõi ngươi đời
    đời. Ghê-ha-xi đi ra khỏi Ê-li-sê, bị tật phung trắng như tuyết.
  hin-CV: नामान का कुष्ठ रोग तुम पर और तुम्हारे वंशजों पर स्थायी रूप से आ जाएगा.”
    तब वह एलीशा के सामने हिम के समान सफेद, घोर कुष्ठरोगी होकर बाहर चला गया.
  spa-BES: Por lo que hiciste, la enfermedad de Naamán, el leproso, se te pegará a
    tu simiente para siempre. Y salió de delante de él leproso, tan blanco como la
    nieve.
  tdx-tdx: Aa le hipitek’ ama’o naho amo tiri’oo nainai’e ty haangamae’ i Naamane.
    Aa le angamae foty mikatsa­tsaoke re te niavota’e.
  tha-KJV: ฉะนั้นโรคเรื้อนของนาอามานจะติ​ดอย​ู่​ที่​เจ้​าและที่เชื้อสายของเจ้าเป็นนิตย์”
    เขาก็ออกไปจากหน้าท่านเป็นโรคเรื้อนขาวอย่างหิ​มะ
  por-BR-2018: A lepra de Naamã se apegará a ti e à tua semente para sempre. E saiu
    de diante dele leproso, branco como a neve.
  deu-ELO: So wird der Aussatz Naamans an dir haften und an deinem Samen ewiglich.
    Und er ging von ihm hinaus, aussätzig wie Schnee.
  eng-WYC-2018: but also the leprosy of Naaman shall cleave to thee, and to thy seed
    without end. And Gehazi went out from him leprous as snow. (but now Naaman’s leprosy
    shall cleave to thee, and to thy descendants, forevermore. And so Gehazi went
    away from him leprous, as white as snow.)
  epo-epo: La lepro de Naaman aliĝu do al vi kaj al via idaro por eterne. Kaj tiu
    foriris de li, leprokovrita kiel neĝo.
  uig-PIN: Lekin ⱨazir Naamanning mahaw kesili sanga ⱨǝm nǝslinggǝ mǝnggügǝ qaplixidu,
    — dedi. Xuning bilǝn u Elixaning ⱪexidin qiⱪⱪanda ⱪardǝk aⱪ bolup ⱪaldi.
  beo-beo: 'Wali, Na:ima:ne ea oloi da dima madelamu. Amola di amola digaga fi da
    eso huluane amo olo madelale esalumu.” Gihaisai da fisili asili, Na:ima:ne ea
    musa: lebelosi olo amo madelai dagoi ba:i. Ea da:i gadofo da anegagi ofo defele,
    ahea:iyaidafa ba:i.'
  tpi-OTNT: Tasol yu bin kisim mani samting long Naman. Olsem na dispela sik lepra
    i bin i stap long Naman, nau bai i kamap long yu. Na bai yu wantaim ol lain bilong
    yu i kamap bihain, yupela bai i kisim sik lepra oltaim.” Na taim Gehasi i lusim
    Elisa, Gehasi i kisim sik lepra. Na skin bilong en i kamap waitpela olgeta.
  hau-SA: Kuturtar Na’aman zai manne maka da zuriyarka har abada.” Sai Gehazi ya fita
    daga gaban Elisha a kuturce, fari fat kamar dusar ƙanƙara.
  uig-LAT: Lékin hazir Naamanning maxaw késili sanga hem neslingge menggüge chaplishidu,
    — dédi. Shuning bilen u Élishaning qéshidin chiqqanda qardek aq bolup qaldi.
  nde-nde: Ubulephero bukaNamani buzanamathela kuwe lasenzalweni yakho kuze kube laphakade.”
    UGehazi wasuka phambi kuka-Elisha eselobulephero esemhlophe njengongqwaqwane.
