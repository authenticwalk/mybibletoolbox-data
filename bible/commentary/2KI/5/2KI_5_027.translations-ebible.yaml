    noalid.
  uig-CYR: Лекин һазир Нааманниң мохо кесили саңа һәм нәслиңгә мәңгүгә чаплишиду,
    — деди. Шуниң билән у Елишаниң қешидин чиққанда қардәк ақ болуп қалди.
  tel-2017: అందుచేత నయమానుకి ఉన్న కుష్ఠు నీకూ, నీ వారసులకూ నిత్యం ఉంటుంది” అన్నాడు.
    కాబట్టి గేహాజీకి మంచులా తెల్లని కుష్టురోగం వచ్చింది. అతడు ఎలీషా దగ్గరనుండి వెళ్ళి
    పోయాడు.
  hat-BSA: Pou sa, lalèp Naaman an ap kole sou ou avèk desandan ou yo jis pou tout
    tan.” Konsa, li te kite prezans li kon yon lèp blan tankou lanèj.
  kos-kos: Inge, mas lal Naaman ac fah tuku nu fom, na kom, ac fwilin tulik nutum
    nukewa, ac fah maskin nwe tok!” Ke Gehazi el som lukel Elisha, el weak mas sac,
    ac manol fasrfasrla oana snow.
  hbo-WLC: וְצָרַ֤עַת נַֽעֲמָן֙ תִּֽדְבַּק־בְּךָ֔ וּֽבְזַרְעֲךָ לְעוֹלָ֑ם וַיֵּצֵ֥א
    מִלְּפָנָ֖יו מְצֹרָ֥ע כַּשָּֽׁלֶג׃ ס
  ibo-ibo: Nʼihi nke a, ekpenta ahụ dị Neeman ga-abịakwasị gị, na ụmụ ụmụ gị, ruo
    mgbe ebighị ebi.” Ya mere, Gehazi ghọrọ onye ekpenta si nʼihu ya pụọ. Anụ ahụ
    ya bidokwara ịcha ọcha dịka ogho ọcha.
  ory-ory: ଏହେତୁ ନାମାନ୍‍ର କୁଷ୍ଠରୋଗ ତୁମ୍ଭଠାରେ ଓ ତୁମ୍ଭ ବଂଶରେ ସଦାକାଳ ଲାଗି ରହିବ।” ଏଥିରେ
    ଗିହେଜୀ ହିମ ତୁଲ୍ୟ ଶ୍ୱେତ କୁଷ୍ଠଗ୍ରସ୍ତ ହୋଇ ତାଙ୍କ ସାକ୍ଷାତରୁ ବାହାରିଗଲା।
  chk-chk: Iei mine ewe rupun pwötür mi nom won Naeman epwe tökuk me mwirimwirum kana
    tori feilfeilachök.” Iwe, lupwen Kehasi a towu seni fän mesen Elisa, a rupun pwötür,
    pwe ünüchan a pwechepwech usun snow.
  rop-rop: Wal brom tudei na yu garra abum det skin siknis weya Neiman bin abum, en
    yu femilimob hu garra jidan bambai garra abum olagijawan du.” Wen Gehasi bin gowei
    imbin abum det skin siknis na en im bodi bin go brabli waitwan.
  ukr-1871: Але ж і проказа Неєманова вчепиться тебе й твоїх потомків по вічні часи.
    І вийшов він од його, побілївши, як снїг, від прокази.
  deu-1951: So soll nun der Aussatz Naemans dir und deinem Samen ewiglich anhangen!
    Da ging er von ihm hinaus, aussätzig wie Schnee.
  eng-JPS: The leprosy therefore of Naaman shall cleave unto thee, and unto thy seed
    for ever.' And he went out from his presence a leper as white as snow.
  srp-1865: Zato guba Nemanova neka prione za te i za sjeme tvoje dovijeka. I otide
    od njega gubav, bio kao snijeg.
  lug-lug: Noolwekyo ebigenge bya Naamani binaakuberangako gwe ne bazzukulu bo emirembe
    gyonna.” Awo Gekazi n’ava mu maaso ga Erisa nga mugenge, atukula ng’omuzira.
  heb-heb: וצרעת נעמן תדבק בך ובזרעך לעולם ויצא מלפניו מצרע כשלג׃
  ben-IRV: অতএব নামানের কুষ্ঠরোগ তোমার ও তোমার বংশের মধ্যে চিরকাল লেগে থাকবে।” তখন
    গেহসি তুষারের মত সাদা কুষ্ঠগ্রস্ত হয়ে তাঁর সামনে থেকে চলে গেল।
  pan-pan: ਇਸ ਲਈ ਨਅਮਾਨ ਦਾ ਕੋੜ੍ਹ ਤੈਨੂੰ ਤੇ ਤੇਰੀ ਅੰਸ ਨੂੰ ਸਦਾ ਤੱਕ ਲੱਗਾ ਰਹੇਗਾ ਅਤੇ ਉਹ ਬਰਫ਼
    ਵਰਗਾ ਚਿੱਟਾ ਹੋ ਕੇ ਉਹ ਦੇ ਅੱਗੋਂ ਚਲਾ ਗਿਆ।”
  mya-JVB: သို့ဖြစ်၍နေမန် ၏ နူနာ သည်သင် ၌ ၎င်း ၊ သင် ၏ သား မြေး၌ ၎င်း၊ အစဉ်အမြဲ စွဲ
    စေဟု ဆိုသည်အတိုင်း၊ ဂေဟာဇိသည် နူနာ စွဲ၍ မိုဃ်းပွင့် ကဲ့သို့ ဖြူလျက်၊ သခင် ထံ မှ
    ထွက် သွား၏
  tbg-tbg: Are mintianara kaara Nemaanira arina numuarava aivata, are kuvuarama teraukavata,
    ekaa enta aruqiro vuanarove, tiro. Elisaava minti tuvaro Gehaasiva vira mini kero
    tavovaro vaata ne vau numuarava viraqaa qovarama vuvaro vira vaatavano anoma kero
    hantaiqiro vaura.
  hmo-hmo: “Unai dainai Namana ena lepera gorere be oi dekenai do ia kamokau, bona
    oiemu natuna bona tubudia danu dekenai do ia kamokau, ela bona hanaihanai.” Unai
    neganai, Gehasi be Elisaia ena ruma ia rakatania, mai lepera gorere danu, iena
    kopina be kurokuro momokani, sinou bamona.
  urd-urd: इसलिए ना'मान का कोढ़ तुझे और तेरी नस्ल को हमेशा लगा रहेगा। इसलिए वह बर्फ़
    की तरह सफ़ेद कोढ़ी होकर उसके सामने से चला गया।
  rus-SYN: Пусть же проказа Нееманова пристанет к тебе и к потомству твоему навек.
    И вышел он от него белый от проказы, как снег.
  bqc-SIM: Naama kusu a gↄ̃nɛɛ ń n buiↄ e gↄↄpii. Kɛ́ à bↄ̀ Ɛlizi kĩ́i, ↄ̃ kusupi
    lìaàla púuu lán buawa.
  tcz-CHONGTHU: Hitobanga nachonjeh hin Naaman phahna hi nang le nason napah ho chunga
    atonsot geijin chuta hen ati. Gehazi chu indan sunga kona agah potdoh leh apum
    changin aphahin avunjong buhbang bangin abang let lutjing tan ahi.
  mar-mar: नामानचा कोड तुला आणि तुझ्या मुलांना सर्वकाळ लागून राहिल. अलीशाकडून गेहजी
    निघाला तेव्हा त्याची त्वचा बर्फासारखी पांढरी शुभ्र झाली होती. गेहजीला कोड उठले
    होते.
  qub-qub: Chaypitami Naamanpa lepran gamcho yuricurconga. Manami imaypis allchacanquipächu
    gampis ni wamrayquicunapis.» Chay nishannöllami Eliseo cajpita aywacuptin lepraga
    Giezipa intëru janancho yurajlla ricacuran.
  bqp-bqp: Naama kusu ni gↄ̃nnɛ kũ n burinↄ ari gↄrↄ sĩnda pínki. Kũ à bò Ɛlisa
    kĩnaa, akũ kusu pìi lìi púu lán buu bà.
  hat-hat: Se poutèt sa, maladi Naaman an pral tonbe sou ou, sou pitit ak pitit pitit
    ou yo pou tout tan. Lè Gerazi soti, li te gen maladi po a. Po kò l' te blan kou
    koton.
  eng-BSB: Therefore, the leprosy of Naaman will cling to you and your descendants
    forever!” And as Gehazi left his presence, he was leprous—as white as snow.
  eng-WEBPB: Therefore the leprosy of Naaman will cling to you and to your offspring
    forever.” He went out from his presence a leper, as white as snow.
  kbq-kbq: E'ina hu'negu Nemani fugo krimo'a takaureno kagrite'ene kagripinti'ma fore'ma
    hanaza vahete'ene maka kna mevava huno vugahie. Anage hutegeno Elisa avugati'ma
    Gehasi'a atreno nevigeno, fugo krimo'a azeri haviza higeno maka avufgamo'a efenentake
    huno hamponkna hu'ne.
  nhe-BL: Huajca ama nopa palanca tlacayo cocolistli lepra tlen quipiyayaya Naamán
    tlatzquis ipan ta huan ipan moconehua huan moixhuihua para nochipa. Huan quema
    Giezi quisqui tlen campa itztoya Eliseo, itlacayo nesiyaya chipahuac queja nextli
    ica nopa cocolistli lepra.
  bus-bus: Naama kusu é gↄ̃nnɛ kↄ̃n n boriinↄ ai gurↄ píngi. Kɛ̀ à bↄ̀ Ɛlisa kiia,
    ben kusu pì dààla púu lán buu bà.
  gub-BL: A'e rupi Nààmà iperew ur putar nerehe nehe kury, nezuapyapyr wanehe nehe
    no. Awyzeharupi iperew putar wà nehe, i'i Erizew Zeazi pe. A'e wi uhem mehe wereko
    a'e awa iperew kwer uzehe kury. Ipir xigatu ywàkun ài.
  eng-DRA: But the leprosy of Naaman shall also stick to thee, and to thy seed for
    ever. And he went out from him a leper as white as snow.
