    فَانْصَرَفَ وَقَدِ اعْتَرَاهُ الْغَيْظُ.
  ewe-ewe: Ɖe Abana kple Farpar, Damasko tɔsisiwo menyo wu tsi siwo katã le Israel
    oa? Ɖe nyemate ŋu ale tsi le wo me akpɔ dɔyɔyɔ oa?” Ale wòtrɔ dzo kple dziku.
  eng-LEE: Are not Amanah and Pharpar, the rivers of Damascus, better than all the
    waters of Israel? may I not bathe in them, and become clean? and he turned and
    went away in a rage.
  gvn-gvn: '@see-verse:2KI.005.011'
  asm-FB: ইস্ৰায়েলৰ সকলো নদীতকৈ জানো দম্মেচকৰ অবানা আৰু ফাৰ্পৰ নদী উত্তম নহয়? মই
    জানো সেইবোৰত গা ধুই শুচি হ’ব নোৱাৰিম?” এই বুলি তেওঁ প্রচণ্ড খঙেৰে সৈতে ঘূৰি গুচি
    গ’ল।
  sus-A: شُرٍ قَنيِ مُ نَ ﭑ شْنيِ دَ مَسِ، عَلْ عَبَنَ نُن قَرثَرَ شُرٍيٍ، نَشٍيٍ
    دَنفِ عِسِرَيِلَ شُرٍيٍ بِرِن نَ؟ ﭑ مُ نْمَ ﭑ مَشَدٍ شّ مّننِ، ﭑ سّنِيّن؟» نَ
    كُي عَ نَشَ فبِلٍن عَ شْنْشِ رَ.
  fra-SBL: L'Abana et le Pharpar, les fleuves de Damas, ne sont-ils pas meilleurs
    que toutes les eaux d'Israël ? Ne pourrais-je pas m'y laver et être propre ? »
    Alors il se retourna et s'en alla, furieux.
  hbo-hbo: הֲלֹ֡א טֹוב֩ *אֲבָנָה (אֲמָנָ֨ה) וּפַרְפַּ֜ר נַהֲרֹ֣ות דַּמֶּ֗שֶׂק מִכֹּל֙
    מֵימֵ֣י יִשְׂרָאֵ֔ל הֲלֹֽא־אֶרְחַ֥ץ בָּהֶ֖ם וְטָהָ֑רְתִּי וַיִּ֖פֶן וַיֵּ֥לֶךְ
    בְּחֵמָֽה׃
  piu-2006: '@see-verse:2KI.005.011'
  kik-kik: Githĩ njũũĩ cia Dameski, na Abana, o na Faripari ti njega gũkĩra maaĩ o
    mothe ma Isiraeli? Githĩ ndingĩĩthambire thĩinĩ wacio therio?” Nĩ ũndũ ũcio akĩhũndũka,
    agĩthiĩ arakarĩte mũno.
  fra-NCL: Les fleuves de Damas, l’Abana et le Pharphar, ne valent-ils pas mieux que
    toutes les eaux d’Israël ? Ne pourrais-je pas m’y laver et devenir pur ? » Et
    se tournant, il s’en allait en colère.
  cek-AK: Damaska ih vapui hnetto Abanah hoi Pharpar loe Israel prae thung ih vapuinawk
    boih pongah hoih kue na ai maw? To vapui ah kam saeh nahaeloe ka hoih mak ai maw?
    tiah a poek. To pongah anih loe palungphui moe, amlaem ving.
  cuk-cuk: ¿Ar Abana-diwar, degi, Farfar-diwar, Damasco-diwarmalad. A-diwarmarde Israel-diwarmarba
    bur-nuegansursi? Ar an a-diwarmarse an-san enuknader, ¿an nugudsulile? Nugusale.”
    Naamán, nue-ulus nadsunnad.
  uig-CYR: Дәмәшқниң дәриялири, йәни Абарна билән Фарпар дәриясиниң сулири Исраилниң
    һәммә сулиридин яхши әмәсму? Мән уларда жуюнсам пакиз болмамдим? — деди. У қаттиқ
    ғәзәплинип бурулуп йолға чиқти.
  pma-pma: En out kati onak en out Damaskas, Oaisal Abana ka Oaisal Parpar lumul ien.
    Koakeilu enek lutahos imok mulin oaisal keil vasi koa mul en atan ten out Isrel.
    ?Vensa nasakras makul en tai en koakeilu enek keke avek vamai ris vato?”
  tel-2017: ఇశ్రాయేలులో ఉన్న నదులన్నిటి కంటే దమస్కులోని అమానా, ఫర్పరు నదులు మంచివి
    కాదా? నేను వాటిలో స్నానం చేసి శుద్ధి పొందలేనా?” అంటూ తీవ్ర కోపంతో అక్కడినుండి
    వెళ్ళిపోయాడు.
  hat-BSA: Èske rivyè Abana avèk Parpar nan Damas yo pa pi bon ke tout flèv Israël
    yo? Èske mwen pa t kab lave m nan yo e vin pwòp?” Konsa, li te vire sòti byen
    anraje.
  bxh-bxh: Damaseko taon hoꞌowadi, Abani yo Fahapa mate sa loholoho wananaha habahim
    Isalaela hoꞌowadi. Ibe Damaseko hoꞌowadi yai E kaisugu haba E loholoho. Yo fede
    ya timuli bui be ma manabalana ya lau.
  kos-kos: Mea, infacl Abana ac Pharpar in acn Damascus tia wo liki infacl nukewa
    in Israel? Nga lukun yihlana we, ac kwela!”
  hbo-WLC: הֲלֹ֡א טוֹב֩ אבנה וּפַרְפַּ֜ר נַהֲר֣וֹת דַּמֶּ֗שֶׂק מִכֹּל֙ מֵימֵ֣י יִשְׂרָאֵ֔ל
    הֲלֹֽא־אֶרְחַ֥ץ בָּהֶ֖ם וְטָהָ֑רְתִּי וַיִּ֖פֶן וַיֵּ֥לֶךְ בְּחֵמָֽה׃
  ibo-ibo: Abana na Fapa, bụ osimiri dị na Damaskọs, ha adịghị mma karịa mmiri Izrel
    niile? Ọ bụ na m enweghị ike ịsa ahụ nʼime ha ma dị ọcha.” Ọ tụgharịrị jiri ọnụma
    pụọ.
  ory-ory: ଇସ୍ରାଏଲର ସମୁଦାୟ ଜଳ ଅପେକ୍ଷା କି ଦମ୍ମେଶକର ଅବାନା ଓ ପର୍ପର ନଦୀ ଉତ୍ତମ ନୁହେଁ? ମୁଁ
    କି ତହିଁରେ ସ୍ନାନ କରି ଶୁଚି ହୋଇ ନ ପାରନ୍ତି?” ଏଣୁ ସେ ଫେରି କ୍ରୋଧରେ ଚାଲିଗଲା।
  wmt-wmt: Yarntarni manyanangu marni Nayimantu, “Ngajukurarla yalayirla pila martuwarrajarra
    kurriny nguniny wulyujarra, nyanayirla marna nyumukmanyjarla jarntunga, wulyukujirlala
    paja.” Nyantukurawarntirlu palurla jularni warrkammayinwarntirlu Nayimankurawarntirlu,
    “Nganajangka manurla wakirrmarni. Nyantungu mangu jularni marnpa nyanarti martuwarra
    nyumukarnupurru. Wayila man mapunikanurla nyumukmalku wulyuwurra nyanayirla martuwarrarla.”
    Wali mapunikanila manyanangurla, yanila martuwarrakarti, nyumukmarnanila nyanayirla
    ngapanga tikirrparni tikirrparni 7mirri. Nyanartijangka wulyujarrinyala. Nukarnini
    manyanta jutantinya nyanarti mimi, wulyula ngujangurra. Wali tikiyanila manyanta
    puraputkarti. Marni parla, “Mapunikarralany marna Ngarpu Yijirayilkura. Nyantu
    pa kayan purlka. Kanarlanywarnti palu yarpalmarta.” Wali tikiyanila kayili.
  chk-chk: Ifa usun, ekewe chanpupu Apana me Farpar mi nom lon Tamaskus resap mürina
    seni ekewe chanpupun Israel meinisin? Ifa usun, üsap tongeni tütü lor o limöch?”
    Iei mine Naeman a kul o feila fän an lingeringer.
  rop-rop: Eniwei det dubala riba gulum Ebana en Fapa deya langa Dameskas dubala brabli
    gudwan en mobedawan langa ola riba langa Isreil, indit? Deya na ai bina washim
    miselp en ai bina jidan gudbala brom main siknis.” Lagijat na Neiman bin tok.
  ukr-1871: Чи то ж ріки Дамаські, Абана та Фарфар не лучші, нїж води в Йорданї? Хиба
    ж менї не можна було б викупатись у них та й очиститись? От і одвернувся й відойшов
    в гнїві.
  deu-1951: Sind nicht die Flüsse Abama und Pharphar zu Damaskus besser als alle Wasser
    in Israel? Kann ich mich nicht darin waschen und rein werden? Und er wandte sich
    und ging zornig davon.
  eng-JPS: Are not Amanah and Pharpar, the rivers of Damascus, better than all the
    waters of Israel? may I not wash in them, and be clean?' So he turned, and went
    away in a rage.
  srp-1865: Nijesu li Avana i Farfar vode u Damasku bolje od svijeh voda Izrailjskih?
    ne bih li se mogao u njima okupati i oèistiti? I okrenuvši se otide gnjevan.
  lug-lug: Abana ne Faafa, emigga gy’e Damasiko tegisinga amazzi gonna ag’omu Isirayiri?
    Lwaki sinaabira mu gyo ne mponyezebwa?” N’akyuka n’agenda ng’ajjudde obusungu
    bungi.
  heb-heb: הלא טוב אבנה ופרפר נהרות דמשק מכל מימי ישראל הלא ארחץ בהם וטהרתי ויפן וילך
    בחמה׃
  ben-IRV: ইস্রায়েলের সমস্ত জলাশয় থেকে দম্মেশকের অবানা ও পর্পর নদী কি ভাল নয়? সেখানে
    স্নান করে কি আমি শুচি হতে পারি না?” আর তিনি মুখ ফিরিয়ে রেগে গিয়ে ফিরে গেলেন।
  pan-pan: ਕੀ ਦੰਮਿਸ਼ਕ ਦੀਆਂ ਨਦੀਆਂ ਅਬਾਨਾਹ ਤੇ ਫਰਫਰ ਇਸਰਾਏਲ ਦੀਆਂ ਸਾਰੀਆਂ ਨਦੀਆਂ ਤੋਂ ਚੰਗੀਆਂ
    ਨਹੀਂ ਹਨ? ਕੀ ਮੈਂ ਉਨ੍ਹਾਂ ਵਿੱਚ ਨਹਾ ਕੇ ਸ਼ੁੱਧ ਨਹੀਂ ਹੋ ਸਕਦਾ ਸੀ?” ਸੋ ਉਹ ਮੁੜਿਆ ਤੇ ਗੁੱਸੇ
    ਨਾਲ ਚੱਲਿਆ ਗਿਆ।
  mya-JVB: ဒမာသက် ပြည်၌အာဗန မြစ်၊ ဖာဖာ မြစ်တို့သည် ဣသရေလ မြစ် အလုံးစုံ ထက် သာ၍ ကောင်းသည်
    မ ဟုတ် လော ။ ထို” မြစ်၌ ငါရေချိုး ၍ မ သန့်ရှင်း ရသလော ဟု ဆို လျက် အမျက် ထွက်၍
    ပြန် သွား ၏
  tbg-tbg: Ike, ti maaqa Damasikusini Apanaa Namarivata, Paripari Namarivata, koqe
    namaritanta vaiha ekaa Isarerini vai namariravata aatara kaarave. Namarivano numuara
    kahaqeharo taiqa kaitirio, te homa tenta maaqaini vaiha namari vitantaqi tunturaro
    ti numuaravano taiqa vitirio, tiro.
  hmo-hmo: Damaseko sinavai Abana bona Parapara, ese Israela sinavai ibounai idia
    hereaia momokani, ani? Unai lauegu tano ena sinavai lalonai do lau digu lasi,
    a? Vadaeni unai neganai do lau goeva, a?” Vadaeni ia raka siri, mai ena badu danu
    ia raka lao.
  urd-urd: क्या दमिश्क़ के दरिया, अबाना और फ़रफ़र, इस्राईल की सब नदियों से बढ़ कर
    नहीं हैं? क्या मैं उनमें नहाकर पाक साफ़ नहीं हो सकता?” इसलिए वह लौटा और बड़े ग़ुस्से
    में चला गया।
  rus-SYN: разве Авана и Фарфар, реки Дамасские, не лучше всех вод Израильских? разве
    я не мог бы омыться в них и очиститься? И оборотился и удалился в гневе.
  bqc-SIM: Damasi swaↄ Abana ń Faapaao í maa dɛ Isaili swaↄ íao lé? Má fↄ̃ mà
    azĩa kpálɛkpalɛu we mà gↄ̃ wásawasao lé? Ɔ̃ à ɛ̀a ń pↄfɛ̃o, àlɛ tá.
  tcz-CHONGTHU: Hiche Israel te vadung ho jouse sanga hi Damascus ahung longlut Abana
    le Pharpar vadung teni hi phajo lou ding ong? Hichea chu kaki delut leh kadamjing
    louding ong?” atin Naaman chu akihei mangin lunghang tah’in achemang jengtan ahi.
  mar-mar: अबाना आणि परपर या दिमिष्कातील नद्या इस्राएलामधील नद्यापेंक्षा निश्चितच
    चांगल्या आहेत. मग त्यामध्येच स्नान करून मी शुध्द होणार नाही काय?” एवढे बोलून संतापाने
    नामान तोंड फिरवून निघून गेला.
  soq-soq: Ne bolana debama Damaskas esawa Abana ita Papa esau ipa eubuida tane Israel
    tawowa esawa mai eubu. Ne bola debama Damaskas esawa bedewe duadintape inanteapona.”
    Me epe insedie nuawa kadileno ene alen.
  qub-qub: Israel mayucunapitaga mas allimi caycan Damascucho caj Abanawan Farfar
    mayucuna. Chay mayucunallaman aywäman caran allchacänäpaj mayllacoj.» Chayno nishpanmi
    fiyupa rabyasha aywacuran.
  bqp-bqp: Damasuku swanↄ Abana kũ Faapao í mana de Isaraila swanↄ ílaroo? Mani fↄ̃
    mà zú o gwe mà gↄ̃ swáswaroo? Akũ à ɛ̀ra kũ pↄfɛ̃o, àtɛn tá.
  hat-hat: Lèfini, èske dlo larivyè Abana ak larivyè Fafa nan peyi Damas yo pa pi
    bon pase nenpòt dlo larivyè nan peyi Izrayèl yo? Mwen ta ka benyen ladan yo tou,
    mwen ta geri. Li vire do l' ale byen move.
  eng-BSB: Are not the Abanah and Pharpar, the rivers of Damascus, better than all
    the waters of Israel? Could I not have washed in them and been cleansed?” So he
    turned and went away in a rage.
  eng-WEBPB: Aren’t Abanah and Pharpar, the rivers of Damascus, better than all the
    waters of Israel? Couldn’t I wash in them and be clean?” So he turned and went
    away in a rage.
  kbq-kbq: Hanki Damaskasia tare tintrena Abana tine Farpari timokea ana maka Israelima
    me'nea tintamina zamagaterena'e. Ana hu'neanki'na anampi tina fre'na so'ea hugare,
    nehuno tusi arimpa nehegeno rukrahe huno atreno vu'ne.
  nhe-BL: Más cuali nopa ome atemitl, Abana huan Farfar, tlen tijpiyaj ipan tlali
    Damasco que nochi atemitini ipan ni tlali Israel. ¿Para tlen ax hueltosquía nimaltijtosquía
    ipan nopa atemitl para nimochihuas tlapajpactic? Huan yajqui tlahuel cualantoc.
  bus-bus: Damasuku swaanↄ Abana kↄ̃n Faapao í maa dɛ Isaraili swaanↄ ílaroo? Mɛ́
    fↄ̃ mà zú o gwe mà gↄ̃ wásawasaroo? Ben à ɛ̀ara kↄ̃n pↄfɛ̃o, èe taa.
  gub-BL: Hereko haw pe Namaz tawhu pe heta mokoz yrykaw ikatu wera'u ma'e wà. Aman
    Parupar waner romo wà. Yrykaw hereko har ikatu wera'u wyzài yrykaw xe har Izaew
    rehe har wi wà. Màràzàwe tuwe napuner kwaw a'e yrykaw pupe hezahakaw rehe hezemukatu
    kar pà ihe, i'i wanupe. A'e rupi oho a'e wi wikwahy pà.
  eng-DRA: Are not the Abana, and the Pharphar, rivers of Damascus, better than all
    the waters of Israel, that I may wash in them, and be made clean? So as he turned,
    and was going away with indignation,
