verse: 2KI.005.012
translations:
  mal-C: ദമസ്കോസിലെ നദികളായ അബാനയും പർപ്പരും ഇസ്രായേലിലുള്ള ഏതു വെള്ളത്തെക്കാളും മെച്ചമായതല്ലേ?
    എനിക്ക് അവയിൽ കുളിച്ചു ശുദ്ധനായിക്കൂടേ?” എന്ന് അദ്ദേഹം പറഞ്ഞു. അങ്ങനെ ക്രോധത്തോടെ
    അദ്ദേഹം സ്ഥലംവിട്ടു.
  deu-TKW: Sind nicht Abana und Pharphar, die Flüsse von Damaskus, besser als alle
    Wasser in Israel? Könnte ich mich nicht in ihnen baden und rein werden? Also wandte
    er sich und ging voller Zorn hinweg.
  lin-lin: Boni, bibale Abana mpe Paripari kati na Damasi ezali motuya te koleka miluka
    nyonso ya Isalaele ? Nakokaki te kosukola na bibale wana mpe kokoma peto ? Boye,
    abalukaki mpe akendeki na kanda.
  eng-LSV: Are not Abana and Pharpar, rivers of Damascus, better than all the waters
    of Israel? Do I not wash in them and I have been clean?” And he turns and goes
    on in fury.
  eng-GNV: Are not Abanah and Pharpar, riuers of Damascus, better then all the waters
    of Israel? may I not washe mee in them, and bee cleansed? so hee turned, and departed
    in displeasure.
  eng-WEBSTER: Are not Abana and Pharpar, rivers of Damascus, better than all the
    waters of Israel? may I not wash in them, and be clean? So he turned and went
    away in a rage.
  nhw-BL: Más cuali nopa ome hueyame, Abana huan Farfar, catli tijpiyaj ipan tlali
    Damasco que nochi hueyame ipan ni tlali Israel. ¿Para tlen amo hueltosquía nimaltijtosquía
    ipan nopa hueyame para nimochihuas tlapajpactli? Huan yajqui tlahuel cualantoc.
  swh-ONEN: Je, Abana na Farpari, mito ya Dameski, si bora zaidi kuliko mito yoyote
    ya Israeli? Je, nisingeweza kuoga ndani ya hiyo mito na kutakasika?” Basi akageuka
    na kuondoka kwa hasira kuu.
  bba-bba: Dɑmɑsin dɑɑ ni bɑ mɔ̀ Abɑnɑ kɑ Pɑripɑri, nin nim kun Isirelibɑn dɑɑrun
    nim burɑm kere? Nɑ ǹ kon dɑ n wobure mi kpɑ n dɛɛrɑ? Mɑ u sĩirɑ u doonɔ kɑ mɔru.
  eng-KJVCPB: Are not Abana and Pharpar, rivers of Damascus, better than all the waters
    of Israel? may I not wash in them, and be clean? So he turned and went away in
    a rage.
  luo-luo: Aore man Damaski ma gin Abana kod Farpar, donge beyo moloyo aore mag Israel?
    Donge ne anyalo lwokora e aorego mi achangi?” Omiyo nodok ka iye owangʼ.
  meu-meu: Damasko sinavaina Abana bona Farapara, ese Israel sinavaidia iboudiai na
    asie hereadiamu a? Idia lalodiai basinama digu basinama ḡoeva diba a? Bena e raka
    muri, mai lalo-ḡaraḡarana ida e raka oho.
  npi-ULB: के दमस्कसका अबाना र फारपर नदीहरू इस्राएलका सबै पानीभन्दा असल छैनन् र ?
    के म तिनमा नुहाएर शुद्ध हुन सक्दिनँ र ?” त्‍यसैले तिनी फर्के र क्रुद्ध हुँदै आफ्नो
    बाटो लागे ।
  yor-yor: Abana àti Fapari, odò Damasku kò ha dára ju gbogbo omi Israẹli lọ? Ṣé èmi
    kò le wẹ̀ nínú wọn kí n sì mọ́?” Bẹ́ẹ̀ ni ó yípadà, ó sì lọ pẹ̀lú ìrunú.
  emp-NTPO: Jũma Israel druad̶e b̶ea do cãyãbara Damasco druad̶e Abaná doda, Parpar
    do sid̶a biara panʌa. Ab̶abe cuibʌrʌba biaida b̶ʌbʌrʌ, biara b̶ʌa jãma cuid̶e
    wãida.– Mãwã jaraped̶a bio quĩrũ wãsia.
  pes-OPCB: آیا رودهای ابانه و فرفر دمشق از تمام رودهای اسرائیل بهتر نیستند؟ می‌توانم
    در آن رودها بدنم را بشویم و از این مرض جذام آزاد شوم.» این را گفت و خشمگین از
    آنجا رفت.
  tgl-ULB: Hindi ba't ang Abana at Farfar, mga ilog ng Damasco, ay mas malinis kaysa
    lahat ng tubig sa Israel? Hindi ba pwedeng doon ako maligo para maging malinis?”
    Kaya tumalikod siya at umalis nang galit na galit.
  cbu-NT: ¿Antaati in kung' Damáskooja? misha kung Abanaja, misha kung Farfaraja,
    ¿antaati in kung anooja? Ancha kung' kizpur wanasiriya. Ichingarooma Israelshuchee
    kasiriya. ¿Nuw tamareeja amb ashtachi? ¿Antaati ashkachuri, anush wanguyari yarcheeja?
    amb tárangu, kapung tsiyantarangu, kasayaru, wapitam kanapurangiya.
  hui-hui: Ibugua i̱hondo Yodana ibaha wayawaya bole pu laya. Anidago Damasagasaha
    iba Abana poragobi iba Paba poragobi iba ogoni labo Isaraele dindiha iba Yodana
    ale ndo iba gagahe baya taraore poragodago. Ibame i̱ mo dabi holene wiagua nde
    i̱ni dindiha howa iba bayale kira ogoni laboha i̱naga warago mo dabi helo wayawaya
    bialu holene wiago ibiruda, lene. Naimana ibugua bi ogonidagua lalu keba halu
    tandaga hama pene.
  mya-mya: ထို့​ပြင်​ဒ​မာ​သက်​မြို့​ရှိ​အာ​ဗ​န​မြစ်​နှင့်​ဖာ​ဖာ မြစ်​တို့​သည် ဣသ​ရေ​လ​မြစ်​ရှိ​သ​မျှ​ထက်​ပို​၍
    ကောင်း​သ​ဖြင့် ထို​မြစ်​တို့​တွင်​ရေ​ချိုး​၍​ရော​ဂါ ကို​ပျောက်​ကင်း​နိုင်​သည်​မ​ဟုတ်​လော''
    ဟု​ဆို​၍ ပြန်​လေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཆུ་ཐམས་ཅད་ལས་ཀྱང་དཱ་མེ་སེག་གི་ཨི་ཨ་བ་ནཱ་དང་ཕར་ཕར་གཙང་པོ་གཉིས་ནི་ལྷག་ཏུ་མི་ལེགས་སམ།
    ང་རང་དེ་དག་གི་ནང་དུ་བཀྲུས་ན་གཙང་མར་མི་འགྱུར་རམ་ཞེས་སྨྲས་ནས། ཕྱིར་འཁོར་ནས་ཁོང་ཁྲོ་དང་བཅས་ཆས་སོ།
    །
  sna-sna: Ko, Abhana neFaripari, idzo nzizi dzeDhamasiko, hadzisi nani kupinda mvura
    yose yeIsraeri here? Handaigona kushamba madziri ndikanatswa here?” Naizvozvo
    akabvapo akaenda akatsamwa kwazvo.
  spa-BLM: ¿No son Abaná y Farfar, los ríos de Damasco, mejores que todas las aguas
    de Israel? ¿No podría yo lavarme en ellos y quedar limpio?”. Así que se dio la
    vuelta y se marchó furioso.
  cac-cac: ¿Toc ec'b'al svach'il junoc a' ay d'a Israel tic d'a yichan̈ a' Abana yed'
    a' Farfar ay d'a Damasco? ¿Tom max yal b'at in b'icanel in b'a d'a yol a' chi',
    tzin b'oxi? xchi vin̈. Te aycot yoval vin̈, ix meltzaj vin̈.
  swh-ULB: Je sio Abana na Faepari, mito ya Damaskasi, bora kuliko maji yote ya Israeli?”
    Je siwezi kuoga ndani yao na kuwa safi?” Hivyo akageuka na kwenda kwa hasira.
  bel-bel: хіба Авана і Фарфар, рэкі Дамаскія, ня лепшыя за ўсе воды Ізраільскія?
    хіба я ня мог бы абмыцца ў іх і ачысьціцца? І павярнуўся і пайшоў у гневе.
  wed-wed: Wate waira Amanah ma Pharpar au Syria i ai telera eḡa me Israel wairai.
    Tau kampa ata toa ma ata lawana.” Ma Namaan i mae-tavirei ma ana amloḡaiḡaina
    i nae.
  deu-ELBBK: Sind nicht Abana und Parpar, die Flüsse von Damaskus, besser als alle
    Wasser von Israel? Kann ich mich nicht darin baden und rein werden? Und er wandte
    sich und zog weg im Grimm.
  mbb-OT: Kenè be meupiya pa is wahig diyà te Abana wey Farfar ziyà te Damascus kenà
    te zuma he menge wahig kayi te Israel? Kenè be ziyè e zà mebpenhugas para meulii
    a?” Umbe migenat sikandin he utew egkepauk.
  mal-2015: ദമ്മേശെക്കിലെ നദികളായ അബാനയും പർപ്പരും യിസ്രായേൽദേശത്തിലെ എല്ലാ വെള്ളങ്ങളെക്കാളും
    നല്ലതല്ലയോ? എനിക്കു അവയിൽ കുളിച്ചു ശുദ്ധനാകരുതോ എന്നു പറഞ്ഞു അവൻ ക്രോധത്തോടെ പോയി.
  rmc-rmc: Či nane o paňa Abana the o Parpar andro Damašek feder sar savore paňa andro
    Izrael? So našťi man andre ola paňa thoďom (omorďom) a sasťiľomas avri?“ Avke
    visaľiľa a choľaha geľa het.
  pes-OPV: آیا ابانه و فرفر، نهرهای دمشق، از جمیع آبهای اسرائیل بهتر نیست؟ آیا در
    آنها شست وشو نکنم تا طاهر شوم؟» پس برگشته، با خشم رفت.
  ron-1924: Ну сунт оаре рыуриле Дамаскулуй, Абана ши Парпар, май буне декыт тоате
    апеле луй Исраел? Н-аш фи путут оаре сэ мэ спэл ын еле ши сэ мэ фак курат?” Ши
    с-а ынторс ши а плекат плин де мыние.
  aui-aui: Bi Damaskas kwanatuna rarimidi Abana da Parpar na simiise kirakii bi Isrel
    kubura rarimidi na gegha miisedina. Rubana da tagu nokodi rarima Siriya kubure
    ayiyeka na ayayawa.” Na Naaman nuwanuwana ipughu kirakii bi imiiri wamira da itouya
    inaghotaveyana.
  ben-OBCV: দামাস্কাসের অবানা ও পর্পর নদী কি ইস্রায়েলের সব জলাশয়ের থেকে ভালো নয়?
    আমি কি সেখানে স্নান করে শুচিশুদ্ধ হতে পারতাম না?” তাই তিনি মুখ ফিরিয়ে রেগে চলে
    গেলেন।
  som-som: War Abaanaah iyo Farfar oo ah webiyadii Dimishaq sow kama wanaagsana biyaha
    dalka Israa'iil oo dhan? Bal miyaanan iyaga ku maydhan karin oo nadiif ahaan karin?
    Sidaas daraaddeed wuu noqday, oo wuxuu tegey isagoo cadhaysan.
  lat-VUC: Numquid non meliores sunt Abana et Pharphar fluvii Damasci, omnibus aquis
    Israël, ut laver in eis, et munder? Cum ergo vertisset se, et abiret indignans,
  eng-ASVBT: Are not Abana and Pharpar, the rivers of Damascus, better than all the
    waters of Israel? may I not wash in them, and be clean? So he turned and went
    away in a rage.
  ita-1885: Abana e Parpar, fiumi di Damasco, non vagliono essi meglio che tutte le
    acque d'Israele? non mi potrei io lavare in essi, ed esser nettato? Egli adunque
    si rivolse indietro, e se ne andava via tutto cruccioso.
  eng-LXXUP: Are not Abana and Pharpar, rivers of Damascus, better than all the waters
    of Israel? may I not go and wash in them, and be cleansed? and he turned and went
    away in a rage.
  eng-ULB: Are not Abanah and Pharpar, the rivers of Damascus, better than all the
    waters of Israel? Can I not bathe in them and be clean?” So he turned and went
    away in a rage.
  spa-VBL: ¿No son los ríos de Damasco, de Abana y de Farfar mejores que cualquiera
    de estos arroyos de Israel? ¿No podría haberme lavado en ellos y haberme curado?”
    Así que se dio la vuelta y se marchó furioso.
  fra-_FOB: L'Abana et le Parpar, les fleuves de Damas, ne valent-ils pas mieux que
    toutes les eaux d'Israël? Ne pourrais-je m'y laver et devenir pur? Ainsi il s'en
    retournait et s'en allait tout en colère.
  mal-mal: ദമ്മേശെക്കിലെ നദികളായ അബാനയും പർപ്പരും യിസ്രായേൽദേശത്തിലെ എല്ലാ വെള്ളത്തെക്കാളും
    നല്ലതല്ലയോ? എനിക്ക് അവയിൽ കുളിച്ച് ശുദ്ധനാകരുതോ?” എന്ന് പറഞ്ഞ് അവൻ ക്രോധത്തോടെ
    പോയി.
  urd-GVR: Kyā Damishq ke dariyā Abānā aur Farfar tamām Isrāīlī dariyāoṅ se behtar
    nahīṅ haiṅ? Agar nahāne kī zarūrat hai to maiṅ kyoṅ na un meṅ nahā kar pāk-sāf
    ho jāūṅ?” Yoṅ buṛbuṛāte hue wuh baṛe ġhusse meṅ chalā gayā.
  suz-BL: मार, आबाना, फारपार नु दमस्‍कस ङा खोला मेर ङा ब्‍वाक्‍कु इस्राएल ङा ब्‍वाक्‍कु
    नेल्‍ल क्‍येङा रिम्‍शो ममाइ ङा? मार, गो मेकेर ङा ब्‍वाक्‍कुम चिक्‍शा साने मचाप्‍नुङा
    ङा?” दे गाइश्‍शा गाक्‍माक्‍त।
  ita-1927: I fiumi di Damasco, l’Abanah e il Farpar, non son essi migliori di tutte
    le acque d’Israele? Non posso io lavarmi in quelli ed esser mondato?” E, voltatosi,
    se n’andava infuriato.
  ckb-ckb: ئایا ئەڤانا و پەڕپەڕ، دوو ڕووبارەکەی دیمەشق، لە هەموو ئاوەکانی ئیسرائیل
    چاکتر نین؟ ئایا نەمدەتوانی خۆمیان تێدا بشۆم و پاک ببمەوە؟» لەبەر ئەوە ئاوڕی دایەوە
    و بە تووڕەییەوە ڕۆیشت.
  eng-BBE: Are not Abana and Pharpar, rivers of Damascus, better than all the waters
    of Israel? may I not be washed in them and become clean? So turning, he went away
    in wrath.
  kan-OKCV: ನಾನು ಹೊಳೆಗಳಲ್ಲಿ ಸ್ನಾನಮಾಡಿ ಶುದ್ಧನಾಗುವಂತೆ ದಮಸ್ಕದ ನದಿಗಳಾದ ಅಬಾನಾವೂ, ಪಾರ್ಪರೂ
    ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ನೀರುಗಳಿಗಿಂತ ಉತ್ತಮವಾಗಿಲ್ಲವೋ?” ಎಂದು ಹೇಳಿ ತಿರುಗಿಕೊಂಡು ಕೋಪದಿಂದ ಹೋದನು.
  tam-2017: நான் மூழ்கிச் சுத்தமாகிறதற்கு இஸ்ரவேலின் தண்ணீர்கள் எல்லாவற்றைப்பார்க்கிலும்
    தமஸ்குவின் நதிகளாகிய ஆப்னாவும் பர்பாரும் நல்லதல்லவோ என்று சொல்லி, கோபத்தோடே திரும்பிப்போனான்.
  spa-RV-1909: Abana y Pharphar, ríos de Damasco, ¿no son mejores que todas las aguas
    de Israel? Si me lavare en ellos, ¿no seré también limpio? Y volvióse, y fuése
    enojado.
  ron-BTF: Nu sunt Abana și Parpar, râurile Damascului, mai bune decât toate apele
    lui Israel? Nu aș putea să mă spăl în ele și să fiu curat? Astfel el s-a întors
    și a plecat în furie.
  eng-WEBP: Aren’t Abanah and Pharpar, the rivers of Damascus, better than all the
    waters of Israel? Couldn’t I wash in them and be clean?” So he turned and went
    away in a rage.
  eng-FBV: Aren't the rivers of Damascus, Abanah and Pharpar, better than any of these
    streams of Israel? Couldn't I have washed in them and been healed?” So he turned
    around and went off in a rage.
  nld-1939: Zijn de rivieren van Damascus, de Albana en de Parpar, soms niet beter,
    dan al de wateren van Israël! Kan ik daar niet gaan baden, om rein te worden?
    En hij keerde zich om, en ging toornig heen.
  nch-BL: Más cuali nopa ome hueyame, Abana huan Farfar, cati tijpiyaj ipan tali Damasco
    que nochi hueyame ipan ni tali Israel. ¿Para ten amo hueltosquía nimaltijtosquía
    ipan nopa hueyame para nimochihuas tapajpactic? Huan yajqui tahuel cualantoc.
  vie-1934: A-ba-na và Bạt-ba, hai sông ở Đa-mách, há chẳng tốt hơn các nước trong
    Y-sơ-ra-ên sao? Ta há chẳng tắm đó cho được sạch hay sao? Vậy, người trở đi và
    giận dữ.
  hin-CV: अरे, क्या दमेशेक की अबाना और फारपर नदियां इस्राएल के जल से कहीं ज्यादा अच्छी
    नहीं हैं? क्या मैं उनमें नहाकर शुद्ध न हो सकता था?” तब नामान वहां से बड़े ही क्रोध
    में भरकर लौटने लगा.
  spa-BES: ¿No son Abana y Farfar, ríos de Damasco, mejores que todas las aguas de
    Israel? ¿No puedo ser lavado en ellos y ser limpio? Volviéndose, se fue con ira.
  tdx-tdx: Tsy lombolombo’ ze hene rano’ Israele hao ty Amanà naho ty Par’pare, oñe
    e Damesèk’ ao? Tsy hamake hisasa ami’ty raik’ am’ iereo haliovako? Le nitsambolitio’e
    fa nitorìtotse.
  tha-KJV: อาบานาและฟารปาร์​แม่น​้ำเมืองดามัสกัสไม่​ดี​กว่าบรรดาลำน้ำแห่​งอ​ิสราเอลดอกหรือ
    ข้าจะชำระตัวในแม่น้ำเหล่านั้นและจะสะอาดไม่​ได้​หรือ​” ท่านจึงหันตัวแล้วไปเสียด้วยความเดือดดาล
  por-BR-2018: Abana e Farpar, rios de Damasco, não são melhores que todas as águas
    de Israel? Se me lavar neles, não serei também limpo? E voltou-se, e foi-se irritado.
  deu-ELO: Sind nicht Abana und Parpar, die Flüsse von Damaskus, besser als alle Wasser
    von Israel? Kann ich mich nicht darin baden und rein werden? Und er wandte sich
    und zog weg im Grimm.
  eng-WYC-2018: Whether Abana and Pharpar, the floods of Damascus, be not better than
    all the waters of Israel, that I be washed in them, and be cleansed? Therefore
    when he had turned himself, and went away, having indignation, (Be not Abana and
