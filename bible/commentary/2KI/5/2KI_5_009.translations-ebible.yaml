verse: 2KI.005.009
translations:
  mal-C: അങ്ങനെ നയമാൻ തന്റെ കുതിരകളും രഥങ്ങളുമായി ചെന്ന് എലീശയുടെ വീടിന്റെ പടിവാതിൽക്കൽ
    നിന്നു.
  deu-TKW: Also kam Naeman mit seinen Rossen und Wagen und hielt vor der Thüre des
    Hauses Elisas.
  lin-lin: Boye Namani akendeki elongo na bampunda na ye mpe shar na ye, mpe atelemaki
    na ekotelo ya ndako ya Elize.
  eng-LSV: And Naaman comes, with his horses and with his chariot, and stands at the
    opening of the house for Elisha;
  eng-GNV: Then Naaman came with his horses, and with his charets, and stoode at the
    doore of the house of Elisha.
  eng-WEBSTER: So Naaman came with his horses and with his chariot, and stood at the
    door of the house of Elisha.
  nhw-BL: Huajca Naamán yajqui ica icahuayojhua catli quitilanayayaj itepos carro,
    huan moquetzqui calixpa nechca puerta ipan ichaj Eliseo.
  swh-ONEN: Kwa hiyo Naamani akaenda, akiwa na farasi zake na magari yake, na kusimama
    mlangoni mwa nyumba ya Elisha.
  bba-bba: Mɑ Nɑmɑni u seewɑ u dɑ mi kɑ dumi kɑ win tɑbu kɛkɛ yi dumi ɡɑwe. Mɑ u dɑ
    u yɔ̃rɑ Eliseen yɛnun kɔnnɔwɔ.
  eng-KJVCPB: So Naaman came with his horses and with his chariot, and stood at the
    door of the house of Elisha.
  luo-luo: Omiyo Naaman nowuok modhi gi farese kod geche mag lweny nyaka e dhood Elisha.
  meu-meu: Taunabunai, Naaman na mai hosina bona mai kariotana ida ela, Elisaia ena
    ruma iduarana vairanai e gini.
  npi-ULB: त्यसैले नामान आफ्ना घोडाहरू र रथहरू लिएर आए र एलीशाको घरको ढोकामा उभिए
    ।
  yor-yor: Bẹ́ẹ̀ ni Naamani sì lọ pẹ̀lú ẹṣin rẹ̀ àti kẹ̀kẹ́ rẹ̀ ó sì dúró ní ẹnu-ọ̀nà
    ilé Eliṣa.
  emp-NTPO: Ara maʌ̃da Naamaʌ̃ra cawayo carreta bara b̶ʌd̶e Eliseomaa wãped̶a dji
    ded̶e ed̶a wãbada dajadaare jũẽsia.
  pes-OPCB: پس نعمان با اسبان و ارابه‌هایش آمده، نزد در خانهٔ الیشع ایستاد.
  tgl-ULB: Kaya dumating si Naaman kasama ng kaniyang mga kabayo at karwahe at tumayo
    sa pinto ng bahay ni Eliseo.
  cbu-NT: Naaman anoo mazinarangu, kapaachush pshiyrshini zaruyaru, naayaranllu, Elisewash
    kuseeru, pangusinung wach xiyarangiya.
  hui-hui: Ani lawia hayago hale howa kini ibugua Naimana lamiyagola Naimana ibunaga
    garo ale karisi biagoria biralu pene. Nogo hosini garo ale karisi gililo yalu
    ti abale pialu Elaisa andaga haraba wiagoria pu hene.
  mya-mya: သို့​ဖြစ်​၍​နေ​မန်​သည်​မြင်း​များ​က​သည့်​ရ​ထား ကို​စီး​၍ ဧ​လိ​ရှဲ​၏​အိမ်​အ​ဝင်​ဝ​သို့​လာ​ရောက်
    ရပ်​တန့်​၏။-
  bod-N: ནཱ་ཨ་མན་ཁོའི་རྟ་རྣམས་དང་། ཁོའི་ཤིང་རྟ་རྣམས་བཅས་འོངས་ནས་ཨེ་ལི་ཤཱའི་ཁང་པའི་སྒོ་ཁར་བསྡད་ཅིང་།
  sna-sna: Naizvozvo Naamani akaenda namabhiza ake nengoro akandomira pamukova weimba
    yaErisha.
  spa-BLM: Entonces Naamán vino con sus caballos y con sus carros, y se paró a la
    puerta de la casa de Eliseo.
  cac-cac: Ix b'at vin̈aj Naamán chi' yed' scarruaje yed' schej yed' eb' ajun yed'oc,
    ix c'och lin̈an eb' d'a sti' spat vin̈aj Eliseo chi'.
  swh-ULB: Basi Naamani akaja na farasi wake na mikokoteni yake ya kukokotwa na farasi
    na kusimama kwenye mlango wa nyumba ya Elisha.
  bel-bel: І прыбыў Нэеман на конях сваіх і на калясьніцы сваёй і спыніўся каля ўваходу
    ў дом Елісееў.
  wed-wed: Ma Namaan ana hosi ma chariot borui i nae ma Elisha ana au metaeta i raumairiei.
  deu-ELBBK: Und Naaman kam mit seinen Pferden und mit seinen Wagen und hielt am Eingang
    des Hauses Elisas.
  mbb-OT: Umbe, midhendiyà si Naaman duma is menge kudà wey menge kerwahi ne mid-ubpàubpà
    diyà te ǥemawan te valey ni Elisha.
  mal-2015: അങ്ങനെ നയമാൻ രഥത്തോടും കുതിരകളോടുംകൂടെ എലീശയുടെ വീട്ടുവാതില്ക്കൽ വന്നു
    നിന്നു.
  rmc-rmc: Akor o Naaman geľa peskre grajenca the le verdanenca a zaačhiľa paš o vudar
    paš o kher le Elizeoskro.
  pes-OPV: پس نعمان با اسبان و ارابه های خودآمده، نزد در خانه الیشع ایستاد.
  ron-1924: Нааман а венит ку каий ши ку карул луй ши с-а оприт ла поарта касей луй
    Елисей.
  aui-aui: Na Naaman yana hosi da seriyot teya sinagho Sameriya kubure, da Elaisa
    yana bare matamketane ivituramiiriyeni.
  ben-OBCV: অতএব নামান তাঁর সব ঘোড়া ও রথ নিয়ে ইলীশায়ের বাড়ির দোরগোড়ায় গিয়ে
    দাঁড়িয়েছিলেন।
  som-som: Markaasaa Nacamaan yimid, isagoo wata fardihiisii iyo gaadhifardoodkiisii,
    oo wuxuu soo hor istaagay albaabkii gurigii Eliishaa.
  lat-VUC: 'Venit ergo Naaman cum equis et curribus, et stetit ad ostium domus Elisei:'
  eng-ASVBT: So Naaman came with his horses and with his chariots, and stood at the
    door of the house of Elisha.
  ita-1885: Naaman adunque venne, co' suoi cavalli, e col suo carro, e si fermò alla
    porta della casa di Eliseo.
  eng-LXXUP: So Naaman came with horse and chariot, and stood at the door of the house
    of Elisha.
  eng-ULB: So Naaman came with his horses and with his chariots and stood at the door
    of Elisha's house.
  spa-VBL: Así que Naamán llegó con sus caballos y carros y se quedó esperando a la
    puerta de la casa de Eliseo.
  fra-_FOB: Naaman vint donc avec ses chevaux et son char, et s'arrêta à la porte
    de la maison d'Élisée.
  mal-mal: അങ്ങനെ നയമാൻ രഥത്തോടും കുതിരകളോടുംകൂടി എലീശയുടെ വീട്ടുവാതില്‍ക്കൽ വന്ന്
    നിന്നു.
  urd-GVR: Tab Nāmān apne rath par sawār Ilīshā ke ghar ke darwāze par pahuṅch gayā.
  suz-BL: मोपतीके नामान आ बग्‍गी नु शारापुकी चाक्‍शा जाक्‍माक्‍त। मिनु एलीशा आ खिं
    आ लाप्‍चोमी राम्‍माक्‍त।
  ita-1927: Naaman dunque venne coi suoi cavalli ed i suoi carri e si fermò alla porta
    della casa di Eliseo.
  ckb-ckb: ئینجا نەعمان بە ئەسپ و گالیسکەکانییەوە هات و لە بەردەرگای ماڵی ئەلیشەع
    وەستا.
  eng-BBE: So Naaman, with all his horses and his carriages, came to the door of Elisha's
    house.
  kan-OKCV: ಹಾಗೆಯೇ ನಾಮಾನನು ತನ್ನ ಕುದುರೆಗಳ ಸಂಗಡ, ತನ್ನ ರಥದ ಸಂಗಡ ಬಂದು, ಎಲೀಷನ ಮನೆಯ ಬಾಗಿಲ
    ಬಳಿಯಲ್ಲಿ ನಿಂತನು.
  tam-2017: அப்படியே நாகமான் தன் குதிரைகளோடும் தன் இரதத்தோடும் வந்து எலிசாவின் வாசற்படியிலே
    நின்றான்.
  spa-RV-1909: Y vino Naamán con sus caballos y con su carro, y paróse á las puertas
    de la casa de Eliseo.
  ron-BTF: Astfel Naaman a venit cu caii săi și cu carul său și a stat în picioare
    la ușa casei lui Elisei.
  eng-WEBP: So Naaman came with his horses and with his chariots, and stood at the
    door of the house of Elisha.
  eng-FBV: So Naaman arrived with his horses and chariots and stood waiting at the
    door of Elisha's house.
  nld-1939: Naäman ging dus met zijn paarden en wagens naar Eliseus, en hield stil
    voor de ingang van zijn huis.
  nch-BL: Huajca Naamán yajqui ica icahuayojhua cati quitilanayayaj itepos carro,
    huan moquetzqui calixpa nechca caltemit ipan ichaj Eliseo.
  vie-1934: Vậy, Na-a-man đến với ngựa và xe dừng tại cửa nhà Ê-li-sê.
  hin-CV: तब नामान अपने घोड़ों और रथों सहित एलीशा के दरवाजे पर जा खड़ा हुआ.
  spa-BES: Entonces Naamán, con todos sus caballos y sus carruajes, llegó a la puerta
    de la casa de Eliseo.
  tdx-tdx: Aa le nimb’eo t’i Naamane rekets’ o soa­vala’eo, naho i sarete’ey, vaho
    nijohañe an-dala’ i Elisà eo.
  tha-KJV: นาอามานจึงมาพร้อมกับบรรดาม้าและรถรบของท่าน มาหยุ​ดอย​ู่​ที่​ประตู​เรือนของเอลี​ชา
  por-BR-2018: E veio Naamã com seus cavalos e com seu carro, e parou-se às portas
    da casa de Eliseu.
  deu-ELO: Und Naaman kam mit seinen Rossen und mit seinen Wagen, und hielt am Eingang
    des Hauses Elisas.
  eng-WYC-2018: Then Naaman came with horses and chariots, and stood at the door of
    the house of Elisha.
  epo-epo: Kaj venis Naaman kun siaj ĉevaloj kaj ĉaroj, kaj haltis ĉe la pordo de
    la domo de Eliŝa.
  uig-PIN: Naaman atliri wǝ jǝng ⱨarwisi bilǝn kelip, Elixaning ɵyining ixiki aldida
    tohtidi.
  beo-beo: Amaiba:le, Na:ima:ne amola ea hosi amola ‘sa:liode’ da asili, Ilaisia ea
    diasu logo holei gadenene aligi.
  tpi-OTNT: Orait king i tokim Naman, na Naman i go long karis bilong en. Na ol arapela
    karis na hos i go wantaim em, na ol i go kamap long dua bilong haus bilong Elisa.
  hau-SA: Saboda haka Na’aman ya tafi da dawakansa da keken yaƙinsa, ya tsaya a ƙofar
    gidan Elisha.
  uig-LAT: Naaman atliri we jeng harwisi bilen kélip, Élishaning öyining ishiki aldida
    toxtidi.
  nde-nde: Ngakho uNamani wahamba lamabhiza akhe kanye lezinqola zokulwa wayakuma
    emnyango wendlu ka-Elisha.
  ton-ton: Ko ia naʻe haʻu ʻa Neamani mo ʻene fanga hoosi pea mo ʻene saliote, pea
    tuʻu ʻi he matapā ʻoe fale ʻo ʻIlaisa.
  ces-1613: A tak přibral se Náman s jízdou svou a s vozy svými, a stál u dveří domu
    Elizeova.
  eng-WMB: So Naaman came with his horses and with his chariots, and stood at the
    door of the house of Elisha.
  tam-TCV: அப்படியே நாகமான் தன்னுடன் வந்த மனிதருடனும், குதிரைகள், தேர்களுடனும் எலிசாவின்
    வீட்டு வாசலுக்குப் போனான்.
  ceb-ULB: Busa miabot si Naaman uban sa iyang mga kabayo ug sa iyang mga karwahe
    didto sa pultahan sa balay ni Eliseo.
  pol-UBG: Naaman przybył więc ze swymi końmi i swym rydwanem i stanął przed drzwiami
    domu Elizeusza.
  agr-agr: Tusa timatai Naamán niina carrojin caballo aidaujai yajuak weuwai. Nunik
    Eliseo jeen jeganta waitinum wajasui.
  kyc-kyc: Dokopa Nemane banya oseme ipyuo papingi uliuli dokona piso pao Ilaisana
    anda kata penge dokona pao imambu soo kareya.
  urd-GVU: تب نعمان اپنے رتھ پر سوار الیشع کے گھر کے دروازے پر پہنچ گیا۔
  deu-1912: Also kam Naeman mit Rossen und Wagen und hielt vor der Tür am Hause Elisas.
  ntj-ntj: Nyangka puurrpa palunyalu mularrpartu Nayimannga wiyarnu. Nyangka-ya mapitjangu
    parrapitjalalpi Yilayitjaku ngurrangka purni-tjananya ngaratjunu.
  kan-2017: ನಾಮಾನನು ರಥಾಶ್ವಗಳೊಡನೆ ಎಲೀಷನ ಮನೆಗೆ ಹೋಗಿ ಬಾಗಿಲಿನ ಮುಂದೆ ನಿಂತನು.
  yap-yap: Me yan Naaman u karrow rok ni be girengiy e os, me yib i tal nga langan
    e mab ko naun rok Elisa.
  hlt-MCSB: Te dongah Naaman te a marhang neh cet tih a marhang khaw, a leng khaw
    Elisha im kah thohka ah a pai pah.
  mdy-ETH: ዬያሮ ኒዒማኔ ፓራሢ ጎቻ፥ ሳርጌሎ ዖይቶ ቶጊ ዔልሳዒ ማኣሪ ጌላ ካሮ ሄላዎ ዔቄኔ።
  twi-ASANTE: Enti, Naaman faa nʼapɔnkɔ ne ne nteaseɛnam, kɔtwɛn wɔ Elisa fie ɛpono
    ano.
  eng-WEBU: So Naaman came with his horses and with his chariots, and stood at the
    door of the house of Elisha.
  wal-wal: Yaatin Naa7imaani ba paratanne paraa gaareta ekkidi biis; biidi Elssaa7a
    karen eqqiis.
  spa-PDDPT: Entonces Naamán fue con sus caballos y sus carruajes, y se detuvo en
    la puerta de la casa de Eliseo.
  gun-gun: Ha'e gui ma Naamã ou guymba kavaju kuery ha'e karóxa reve. Ha'e vy ovaẽmba
    okuapy Eliseu rokẽ rexei'i.
  ilo-ULB: Isu a napan ni Naaman agraman kadagiti kabalio ken karwahena ken nagtakder
    iti ruangan ti balay ni Eliseo.
  kpg-kpg: Malaa, Naaman gaa hana mo ana hoodo mo dana waga hongo henua, gaa duu i di
    ngudu di bontai di hale o Elisha.
  uig-ARA: نائامان ئاتلىرى ۋە جەڭ ھارۋىسى بىلەن كېلىپ، ئېلىشانىڭ ئۆيىنىڭ ئىشىكى ئالدىدا
    توختىدى.
  sus-sus: Na kui, Naaman naxa siga a xa soee nun a xa sɔɔri ragise ra, a fa ti Annabi
    Elise xa banxi sode dɛ ra.
  pon-2006: Nahman eri patohla, iangahki dakepe oahs akan oh werennansapwo, oh uh
    mwohn wenihmwen imwen Elisa.
  jae-jae: Amboac tonaŋ Naeman to nê hos ma kareta gêdêŋ Elisa gêja ma kêka kareta
    tôŋ kêkô Elisanê andu ŋasacgêdô.
  ksd-ksd: Ma Naman i ga pot ma kana umana os, ma kana umana kiki na vinavana, ma
    i ga tur ta ra matakilalat i ra kuba i Elisa.
  tur-YTC: Böylece Naaman atlarıyla ve arabalarıyla gelip Elişa'nın evinin kapısında
    durdu.
  grc-BRENT: Καὶ ἦλθε Ναιμὰν ἐν ἵππῳ καὶ ἅρματι, καὶ ἔστη ἐπὶ θύρας οἴκου Ἐλισαιέ.
  ind-AYT: Lalu, Naaman datang dengan kuda dan keretanya, berhenti di depan pintu
    rumah Elisa.
  nya-nya: Choncho Naamani anapita pamodzi ndi akavalo ake ndi magaleta nakayima pa
    khomo la nyumba ya Elisa.
  hrv-hrv: I tako Naaman stiže sa svojim konjima i kolima i stade pred vratima Elizejeve
    kuće.
  mps-mps: Awe, kingo Namanbolo te po wai, tama Naman aga te kibu hosgo kegebo karis
    nai Naman aga tede dugulasa pali. Te me badu karis me te bidi aubo hos kibu me
    aga dali augwali hodobo pali. Tama augwali hodobo tama pelama, te Elisago be tųba
    sabaligi pali.
  tpi-tpi: Orait king i tokim Naman, na Naman i go long karis bilong en. Na ol arapela
    karis na hos i go wantaim em, na ol i go kamap long dua bilong haus bilong Elisa.
  dan-1931: Da kom Na'aman med Heste og Vogne og holdt uden for Døren til Elisas Hus.
  vie-OVCB: Vậy Na-a-man đến nhà Ê-li-sê, xe ngựa dừng lại trước cửa.
  guj-2017: તેથી નામાન પોતાના ઘોડા અને રથો સાથે એલિશા પ્રબોધકના ઘરના બારણા સામે આવીને
    ઊભો રહ્યો.
  pon-2006A: Nahman eri patohla, iangahki dakepe oahs akan oh werennansapwo, oh uh
    mwohn wenihmwen imwen Elisa.
  por-BRBSL: Então Naaman veio com seus cavalos e com suas carruagens, e ficou à porta
    da casa de Elisha.
  cth-cth: Naaman teh a rangleng hoi a cei teh, Elisha e takhang koe a kangdue.
  twi-twi: Enti Naaman faa nʼapɔnkɔ ne ne nteaseɛnam, kɔtwɛn wɔ Elisa fi pon ano.
  hlt-hlt: Te dongah Naaman te a marhang neh cet tih a marhang khaw, a leng khaw Elisha
    im kah thohka ah a pai pah.
  tbz-SIM: Kɛ̀ Nɑɑmɑɑ tuɔkoo nɛ̀ o sɛ̃ĩ́ nɛ̀ o nɑɑsɑ̃ntɛ̀ kɛ́cómmɔ́ɔ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò Edisee cĩ́ɛ̃̀tɛ̀ bòrì nùù.
  msy-2020: Kamaghɨn amizɨ, atrivim Naman mɨkemezɨ, a uan karisba ko hoziaba sara
    ghua Elisan dɨpenimɨn tiar akamɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ Nɑɑmɑŋ kpɑɣɑ ɩ kɛɛkɛ, nɑ ɩ kpɑɣɑnǝŋ, nɑ ɩ́ polo ɩ́ sǝŋ Ilisee tǝyɑɣɑ
    nɔɣɔ.
  azb-azb: Naaman atları və döyüş arabası ilə gəldi və Elişanın evinin qapısında dayandı.
  eng-DBY: And Naaman came with his horses and with his chariot, and stood at the
    doorway of the house of Elisha.
  hin-2017: तब नामान घोड़ों और रथों समेत एलीशा के द्वार पर आकर खड़ा हुआ।
  wol-KYG: Ba loolu amee Naaman yóbbaale ay fasam aki watiiram, dikk taxaw ca bunt
    kër Alyaasa.
  eng-YLT: And Naaman cometh, with his horses and with his chariot, and standeth at
    the opening of the house for Elisha;
  kne-kne: Et siya di, nanlogan da Naaman sin kalisa na ay inmey sin beey Eliseo et
    sinmaldeng da sin kad-an di segpan.
  eng-WYC-2017: Then Naaman came with horses and chariots, and stood at the door of
    the house of Elisha.
  eng-WMBB: So Naaman came with his horses and with his chariots, and stood at the
    door of the house of Elisha.
  urd-GVH: तब नामान अपने रथ पर सवार इलीशा के घर के दरवाज़े पर पहुँच गया।
  rug-rug: Meke topue la koari nana hose na totopili se Neamani, meke la noso pa sasadana
    sa vetu te Ilaisa.
  gaz-gaz: Kanaafuu Naʼamaan fardeen isaatii fi gaariiwwan isaa fudhatee dhaqee balbala
    mana Elsaaʼi dura dhaabate.
  fra-LSG: Naaman vint avec ses chevaux et son char, et il s’arrêta à la porte de
    la maison d’Élisée.
  gnn-gnn: Bala yana ŋayi Naymandja marrtjinana withiyara Yelatjiyanhana; marrtjinanydja
    ŋayi, ga galkurruna warraŋul bala'ŋura.
  yal-yal: Naman yi fa e nun a soone nun a wontorone, a ti Elise a banxin dɛɛ ra.
  haw-1868: A hele mai o Naamana me kona mau lio, a me kona halekaa, a ku ma ka puka
    o ka hale o Elisai.
  arb-NAV: فَأَقْبَلَ نُعْمَانُ بِخَيْلِهِ وَمَرْكَبَاتِهِ وَوَقَفَ عِنْدَ بَابِ بَيْتِ
    أَلِيْشَعَ،
  ewe-ewe: Ale Naaman kple eƒe sɔwo kple tasiaɖamwo va tɔ ɖe Elisa ƒe aƒe ƒe agbonu.
  eng-LEE: And Na'aman came with his horses and with his chariot, and remained at
    the door of the house of Elisha'.
  gvn-gvn: '@see-verse:2KI.005.008'
  asm-FB: সেয়ে, নামানে নিজৰ ঘোঁৰা আৰু ৰথবোৰৰে সৈতে আহি, ইলীচাৰ ঘৰৰ দুৱাৰমুখত থিয়
    হ’ল।
  sus-A: نَ كُي، نَامَن نَشَ سِفَ عَ شَ سٌييٍ نُن عَ شَ سْورِ رَفِسٍ رَ، عَ قَ تِ
    عَننَبِ عٍلِسٍ شَ بَنشِ سٌدٍ دّ رَ.
  fra-SBL: Naaman arriva avec ses chevaux et ses chars, et il se tint à l'entrée de
    la maison d'Elisée.
  hbo-hbo: וַיָּבֹ֥א נַעֲמָ֖ן *בְּסוּסֹו (בְּסוּסָ֣יו) וּבְרִכְבֹּ֑ו וַיַּעֲמֹ֥ד פֶּֽתַח־הַבַּ֖יִת
    לֶאֱלִישָֽׁע׃
  piu-2006: '@see-verse:2KI.005.008'
  kik-kik: Nĩ ũndũ ũcio Naamani agĩthiĩ hamwe na mbarathi ciake na ngaari cia ita
    o nginya mũromo-inĩ wa nyũmba ya Elisha.
  fra-NCL: Naaman vint avec ses chevaux et son char, et il s’arrêta à la porte de
    la maison d’Elisée.
  cek-AK: To pongah Naaman loe angmah ih hrangnawk, hrang lakoknawk hoiah caeh moe,
    Elisha ih im thok taengah angdoet.
  cuk-cuk: Naamán, e-molimar-abargi moli-urgi, Eliseoʼse nadsunnad. Mosgu, Eliseo-e-neg-yawagak-asabin
    nagudapid.
  uig-CYR: Нааман атлири вә җәң һарвуси билән келип, Елишаниң өйиниң ишиги алдида
    тохтиди.
  pma-pma: Navong Neman longe, kur meatin onen vahis amusili ka amuloh en kat keil
    onen koa hos keil osen alehei ka uva avales provet Elisa. Ka navong arokol teim
    sen, amulomal vesesal en voiteh.
  tel-2017: కాబట్టి నయమాను తన గుర్రాలతో, రథాలన్నిటితో వచ్చి ఎలీషా యింటి గుమ్మం ఎదుట
    నిలిచాడు.
  hat-BSA: Konsa, Naaman te vini avèk cheval li yo ak cha li yo e te kanpe devan pòtay
    lakay Élisée.
  bxh-bxh: Yo fede Neimani ena hosi yo saliyoti yai ya lau Ilaisa ena luma edaꞌedana
    hafohafona yai ya obiyo.
  kos-kos: Ouinge Naaman el som wi horse ac chariot natul, ac tui ke mutunoa in lohm
    sel Elisha.
  hbo-WLC: וַיָּבֹ֥א נַעֲמָ֖ן בסוסו וּבְרִכְבּ֑וֹ וַיַּעֲמֹ֥ד פֶּֽתַח־הַבַּ֖יִת לֶאֱלִישָֽׁע׃
  ibo-ibo: Ya mere, Neeman bịarutere guzo nʼọnụ ụzọ ụlọ Ịlaisha, ya na ịnyịnya ya,
    na ụgbọ agha ya.
  ory-ory: ଏଣୁ ନାମାନ୍‍ ଆପଣା ଅଶ୍ୱ ଓ ରଥ ଇତ୍ୟାଦି ସହିତ ଆସି ଇଲୀଶାୟଙ୍କ ଗୃହର ଦ୍ୱାର ନିକଟରେ
    ଠିଆ ହେଲା।
  wmt-wmt: '@see-verse:2KI.005.008'
  chk-chk: Iei mine Naeman a feila fän waan oris me woken o üla ünükün asamalapen
    imwen Elisa.
  rop-rop: Wal Neiman bin go garram im hosis en bagi en imbin stap atsaid langa Ilaisha
    kemp.
  ukr-1871: От і прибув Неєман із кіньми своїми й колесницею перед ворота господи
    Елисеїної.
  deu-1951: Also kam Naeman mit seinen Pferden und mit seinen Wagen und hielt vor
    der Tür des Hauses Elisas.
  eng-JPS: So Naaman came with his horses and with his chariots, and stood at the
    door of the house of Elisha.
  srp-1865: I tako doðe Neman s konjma i kolima svojim, i stade na vratima doma Jelisijeva.
  lug-lug: Awo Naamani n’asitula n’embalaasi ze n’amagaali ge n’ayimirira ku luggi
    lw’ennyumba ya Erisa.
  heb-heb: ויבא נעמן בסוסו וברכבו ויעמד פתח הבית לאלישע׃
  ben-IRV: কাজেই নামান তাঁর সব রথ ও ঘোড়া নিয়ে এসে ইলীশায়ের বাড়ীর দরজার কাছে গিয়ে
    উপস্থিত হলেন।
  pan-pan: ਸੋ ਨਅਮਾਨ ਆਪਣੇ ਘੋੜਿਆਂ ਤੇ ਆਪਣੇ ਰੱਥਾਂ ਸਮੇਤ ਆਇਆ ਅਤੇ ਅਲੀਸ਼ਾ ਦੇ ਘਰ ਦੇ ਦਰਵਾਜ਼ੇ
    ਕੋਲ ਆ ਗਿਆ।
  mya-JVB: ထိုကြောင့် ၊ နေမန် သည် မြင်း ရထား ကို စီးသွား ၍ ဧလိရှဲ အိမ် ရှေ့ မှာ ရပ်
    နေ၏
  tbg-tbg: Elisaava minti tuvaro Nemaaniva nai iqoka kaarinavuvata ohivata varero
    Elisaara naavu qentiana oruntora.
  hmo-hmo: Unai dainai Namana be mai ena hosi bona mai ena kariota danu ia lao, Elisaia
    ena ruma iduara ena vairana dekenai ia gini.
  urd-urd: तब ना'मान अपने घोड़ों और रथों के साथ आया, और इलीशा' के घर के दरवाज़े पर
    खड़ा हुआ,
  rus-SYN: И прибыл Нееман на конях своих и на колеснице своей, и остановился у входа
    в дом Елисеев.
  bqc-SIM: Ɔ̃ Naama gɛ̃̀ a sↄ̃́gou, à gɛ̀ zɛ̀ Ɛlizi kpɛ́ kpɛɛlɛ.
  tcz-CHONGTHU: Hichun Naaman chu asakol tetoh akangtalai toh Elisha kotbullah angahtauve.
  mar-mar: तेव्हा नामान आपले रथ, घोडे यांसह अलीशाच्या घराच्या दाराबाहेर जाऊन उभा राहिला.
  soq-soq: Sa baiwa Naeman oas ita turaka pue mampe teiteinala osowe waine Samaria
    tawowa bedewe alen ita Elaisa duwa moape enen.
  qub-qub: Chayno niptin Naamanga carrëtanwan cawalluncunawan aywaran. Eliseopa wasin
    puncuman chayaran.
  bqp-bqp: Akũ Naama gɛ̃̀ a sↄ̃gon à gɛ̀ɛ à zɛ̀ Ɛlisa bɛ gãnulɛa.
  hat-hat: Se konsa Naaman ale ak cha li a ansanm ak chwal li yo. Li rete devan pòt
    kay Elize a.
  eng-BSB: So Naaman came with his horses and chariots and stood at the door of Elisha’s
    house.
  eng-WEBPB: So Naaman came with his horses and with his chariots, and stood at the
    door of the house of Elisha.
  kbq-kbq: Higeno Nemani'a hosi afutamine, karisiramima'ane vuno, Elisa nomofo kafante
    umani'naze
  nhe-BL: Huajca Naamán yajqui ica icahuayojhua tlen quitilanayayaj itepos carro,
    huan moquetzqui calixpa nechca puerta ipan ichaj Eliseo.
  bus-bus: Ben Naama gɛ̃̀ a sↄ̃goron à gàa à zɛ̀ Ɛlisa bɛ gãalɛ.
  gub-BL: Na'e Nààmà oho heko haw kutyr weimaw kawaru wanupi ywyramawa wanehe kury.
    Upytu'u Erizew ràpuz hukenaw huwake.
  eng-DRA: 'So Naaman came with Iris horses and chariots, and stood at the door of
    the house of Eliseus:'
