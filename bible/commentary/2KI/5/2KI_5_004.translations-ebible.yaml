verse: 2KI.005.004
translations:
  mal-C: നയമാൻ തന്റെ യജമാനനെ സമീപിച്ച് ഇസ്രായേൽക്കാരി പെൺകുട്ടി പറഞ്ഞ വിവരം അറിയിച്ചു.
  deu-TKW: 'Da ging Naeman hinein zu seinem Herrn und teilte ihm mit: So und so hat
    die Dirne aus dem Land Israel geredet.'
  lin-lin: Namani akendeki epai ya nkolo na ye mpe abetelaki ye lisolo ya makambo
    oyo elenge mwasi ya Isalaele alobaki.
  eng-LSV: And [one] goes in and declares [it] to his lord, saying, “Thus and thus
    the girl who [is] from the land of Israel has spoken.”
  eng-GNV: And he went in, and tolde his lorde, saying, Thus and thus saith the mayde
    that is of the land of Israel.
  eng-WEBSTER: And one went in, and told his lord, saying, Thus and thus said the
    maid that is of the land of Israel.
  nhw-BL: Huajca Naamán yajqui campa itztoya iteco, nopa tlanahuatijquetl tlen tlali
    Siria, huan quipohuilito catli quiilhuijtoya nopa sihuapil.
  swh-ONEN: Naamani akaenda kwa bwana wake na kumwambia alichosema yule msichana kutoka
    Israeli.
  bba-bba: Ye Nɑmɑni u ɡɑri yi nuɑ, yerɑ u seewɑ u dɑ u win yinni sinɑ boko sɔ̃ɔwɑ
    u nɛɛ, mɛni kɑ mɛniwɑ bii wɔndiɑ wi sɑ mwɑɑmɑ Isirelibɑn tem di u ɡeruɑ.
  eng-KJVCPB: And one went in, and told his lord, saying, Thus and thus said the maid
    that is of the land of Israel.
  luo-luo: Naaman nodhi ir ruodhe mowachone gima jatich ma nyar jo-Israel owacho.
  meu-meu: Taunabunai, Naaman e raka vareai, ena lohia e hamaoroa, eto, Israel kekenina
    na unu ini e gwau tomamu.
  npi-ULB: त्यसैले नामान भित्र प्रवेश गरे, र इस्राएल देशबाट ल्याइएकी त्‍यो केटीले
    के भनेकी थई त्‍यो राजालाई भने ।
  yor-yor: Naamani lọ sí ọ̀dọ̀ ọ̀gá rẹ̀ ó sì wí fún un ohun tí ọmọbìnrin Israẹli ti
    sọ.
  emp-NTPO: Maʌ̃ wẽrãcau Israeld̶ebemaba jarad̶ada Naamaʌ̃ba Siriad̶ebema boroa jarad̶e
    wãsia.
  pes-OPCB: نعمان آنچه را که دخترک گفته بود به عرض پادشاه رساند.
  tgl-ULB: Kaya sinabi ni Naaman sa hari ang sinabi ng dalaga mula sa lupain ng Israel.
  cbu-NT: Naamansha anoo mazinarangu, Síriyashchee kurak kamanirangiya.
  hui-hui: Naimana ibugua bi ogoni layago hale howa ibu kini berearia puwa Isaraele
    wandari biagome bi leneyago kinihondo lamini.
  mya-mya: ဤ​စ​ကား​ကို​ကြား​သော​အ​ခါ​နေ​မန်​သည်​မင်း ကြီး​ထံ​သို့​သွား​၍ သူ​ငယ်​မ​ပြော​သည့်​စ​ကား
    ကို​သံ​တော်​ဦး​တင်​၏။-
  bod-N: དེ་ནས་ནཱ་ཨ་མན་སོང་ནས་རང་གི་བདག་པོ་ལ། ཡེས་ར་ཨེལ་གྱི་བུ་མོ་དེས་འདི་འདྲ་འདི་འདྲ་ཟེར་གྱི་འདུག་ཅེས་ཞུས་པ་དང་།
  sna-sna: Naamani akaenda kuna tenzi wake akamutaurira zvaakanga audzwa nomusikana
    akanga abva kuIsraeri.
  spa-BLM: 'Alguien entró y se lo contó a su señor, diciendo: “La chica que es de
    la tierra de Israel dijo esto”.'
  cac-cac: Yuj chi' ix b'at vin̈aj Naamán chi' yal d'a vin̈ sreyal Siria tas ix yal
    ix cob'es chi'.
  swh-ULB: Hivyo Naamani akaingia na kumwambia mfalme kile ambacho yule binti kutoka
    nchi ya Israeli alichokuwa amekisechosema.
  bel-bel: 'І пайшоў Нэеман і перадаў гэта гаспадару свайму, кажучы: так і так кажа
    дзяўчынка, якая зь зямлі Ізраільскай.'
  deu-ELBBK: 'Und Naaman ging und berichtete es seinem Herrn und sprach: So und so
    hat das Mädchen geredet, das aus dem Land Israel ist.'
  mbb-OT: Umbe, migkeǥiyan ni Naaman is hadì dan mehitenged te nekaǥi zuen te raǥaraǥa
    he ebpuun te Israel.
  mal-2015: 'അവൻ ചെന്നു തന്റെ യജമാനനോടു: യിസ്രായേൽദേശക്കാരത്തിയായ പെൺകുട്ടി ഇന്നിന്നപ്രകാരം
    സംസാരിച്ചു എന്നു ബോധിപ്പിച്ചു.'
  rmc-rmc: Sar o Naaman oda šunďa, geľa ko kraľis a phenďa leske, so vakerelas odi
    čhajori andral o Izrael.
  pes-OPV: 'پس کسی درآمده، آقای خود را خبر داده، گفت: «کنیزی که از ولایت اسرائیل است،
    چنین وچنان می‌گوید.»'
  ron-1924: 'Нааман с-а дус ши а спус стэпынулуй сэу: „Фата ачея дин цара луй Исраел
    а ворбит аша ши аша.”'
  ben-OBCV: ইস্রায়েল থেকে আসা সেই মেয়েটি যা বলল, নামান তাঁর মনিবের কাছে গিয়ে সেকথা
    তাঁকে বলে শুনিয়েছিলেন।
  som-som: Oo mid baa sayidkiisii u galay oo ku yidhi, Gabadhii dalka Israa'iil ka
    timid saas iyo saas bay tidhi.
  lat-VUC: 'Ingressus est itaque Naaman ad dominum suum, et nuntiavit ei, dicens:
    Sic et sic locuta est puella de terra Israël.'
  eng-ASVBT: And one went in, and told his lord, saying, Thus and thus said the maiden
    that is of the land of Israel.
  ita-1885: 'E Naaman venne al suo signore, e gli dichiarò la cosa, dicendo: Quella
    fanciulla, ch''è del paese d''Israele, ha parlato così e così.'
  eng-LXXUP: And she went in and told her lord, and said, Thus and thus spoke the
    maid from the land of Israel.
  eng-ULB: So Naaman went in and told the king what the little girl from the land
    of Israel had said.
  spa-VBL: Entonces Naamán fue a ver a su amo y le explicó lo que había dicho la joven
    israelita.
  fra-_FOB: 'Naaman vint donc le rapporter à son seigneur, et lui dit: La jeune fille
    du pays d''Israël a dit telle et telle chose.'
  mal-mal: 'നയമാൻ രാജാവിനോട്: “യിസ്രായേൽ ദേശക്കാരിയായ പെൺകുട്ടി ഇന്നിന്നപ്രകാരം സംസാരിച്ചു”
    എന്ന് ബോധിപ്പിച്ചു.'
  urd-GVR: Yih sun kar Nāmān ne bādshāh ke pās jā kar laṛkī kī bāt dohrāī.
  suz-BL: मिनु नामान आ प्रभु पिप बाक्‍तीक लशा, मेको इस्राएल रे चाक्‍शो मीश आल आ देंशो
    लोव़ नेल्‍ल नेंपदा बाक्‍त।
  ita-1927: 'Naaman andò dal suo signore, e gli riferì la cosa, dicendo: “Quella fanciulla
    del paese d’Israele ha detto così e così”.'
  ckb-ckb: نەعمان چوو بۆ لای گەورەکەی و قسەکەی کچە ئیسرائیلییەکەی پێ ڕاگەیاند.
  eng-BBE: And someone went and said to his lord, This is what the girl from the land
    of Israel says.
  kan-OKCV: ನಾಮಾನನು ಹೋಗಿ ಇಸ್ರಾಯೇಲ್ ದೇಶದ ಹುಡುಗಿಯು ಹೇಳಿದ್ದನ್ನು ತನ್ನ ಯಜಮಾನನಿಗೆ ತಿಳಿಸಿದನು.
  tam-2017: அப்பொழுது நாகமான் போய், இஸ்ரவேல் தேசத்துப் பெண் சொன்ன காரியங்களைத் தன்
    எஜமானிடத்தில் அறிவித்தான்.
  spa-RV-1909: 'Y entrando Naamán á su señor, declaróselo, diciendo: Así y así ha
    dicho una muchacha que es de la tierra de Israel.'
  ron-BTF: 'Și unul a intrat și a spus domnului său, zicând: Așa și așa a zis tânăra
    care este din țara lui Israel.'
  eng-WEBP: Someone went in and told his lord, saying, “The girl who is from the land
    of Israel said this.”
  eng-FBV: Naaman went to his master and explained what the Israelite girl had said.
  nld-1939: 'Nu ging Naäman naar zijn heer en sprak: Zo en zo heeft het meisje uit
    het land van Israël gezegd.'
  nch-BL: Huajca Naamán yajqui campa itztoya iteco, nopa tanahuatijquet ten tali Siria,
    huan quipohuilito cati quiilhuijtoya nopa sihuapil.
  vie-1934: 'Na-a-man đem các lời này thưa lại cho chúa mình, mà rằng: Đứa gái nhỏ
    ở xứ Y-sơ-ra-ên có nói thể nầy.'
  hin-CV: नामान ने अपने स्वामी, राजा के सामने इस तरह इसका ब्यौरा किया, “इस्राएल से
    लाई गई एक लड़की ने मुझे ऐसा-ऐसा बताया है.”
  spa-BES: 'Y alguien fue y dijo a su señor: Esto es lo que dice la muchacha de la
    tierra de Israel.'
  tdx-tdx: 'Aa le nimb’eo re nitalily aman-talè’e ty hoe: Hoe zao naho ty hoe ty natalili’
    i anak’ ampatañe boak’ an-tane’ Israeley.'
  tha-KJV: นาอามานจึงไปทูลกษั​ตริ​ย์​เจ้​านายของท่านว่า “​สาวใช้​จากแผ่นดิ​นอ​ิสราเอลพูดว่าอย่างนั้นๆ”
  por-BR-2018: 'E Naamã, vindo a seu senhor, declarou-o a ele, dizendo: Assim e assim
    disse uma menina que é da terra de Israel.'
  deu-ELO: 'Und Naaman ging und berichtete es seinem Herrn und sprach: So und so hat
    das Mädchen geredet, das aus dem Lande Israel ist.'
  eng-WYC-2018: Therefore Naaman entered to his lord, and told to him, and said, A
    damsel of the land of Israel spake so and so.
  epo-epo: 'Kaj iu iris kaj rakontis al sia sinjoro, dirante: Tiel kaj tiel diris
    la knabino, kiu estas el la lando Izraela.'
  uig-PIN: 'Naaman berip hojisiƣa: — Israilning yurtidin bolƣan kiqik ⱪiz mundaⱪ-mundaⱪ
    eytti, dedi.'
  beo-beo: Na:ima:ne da amo uda mano ea sia:be nababeba:le, e da Silia hina bagadema
    asili, amo uda mano ea sia:i amo ema olelei.
  tpi-OTNT: Naman i harim dispela tok na em i go long king na tokim em long tok bilong
    dispela yangpela meri.
  hau-SA: Sai Na’aman ya je wurin maigidansa ya faɗa masa abin da yarinyan nan daga
    Isra’ila ta faɗa.
  uig-LAT: 'Naaman bérip xojisigha: — Israilning yurtidin bolghan kichik qiz mundaq-mundaq
    éytti, dédi.'
  nde-nde: UNamani wayatshela inkosi yakhe ngalokhu okwakutshiwo yintombazana yako-Israyeli.
  ton-ton: Pea naʻe ʻalu ange ʻae tokotaha, mo ne tala ki heʻene ʻeiki, ʻo pehē, “ʻOku
    pehē mo pehē ʻe he taʻahine ʻaia ʻoku mei he fonua ʻo ʻIsileli.”
  ces-1613: 'A on všed, oznámil pánu svému, řka: Takto a takto pravila děvečka, kteráž
    jest z země Izraelské.'
  eng-WMB: Someone went in and told his lord, saying, “The girl who is from Eretz-Israel
    said this.”
  tam-TCV: இஸ்ரயேல் நாட்டிலிருந்து வந்த பெண் கூறியதை நாகமான் தன் அரசனிடம் கூறினான்.
  ceb-ULB: Busa milakaw si Naaman ug gisultihan ang hari kung unsa ang gisulti sa
    batang babaye gikan sa yuta sa Israel.
  pol-UBG: 'Naaman poszedł więc i oznajmił to swemu panu: Tak a tak powiedziała dziewczynka,
    która jest z ziemi Izraela.'
  agr-agr: Tusa timatai Naamán nuna pachis apun weji ujakui.
  kyc-kyc: Nemane baame pii doko sepala baa kiŋi peteyamo dokona papala baa wanake
    dokome pii leyamo doko lamaiya.
  urd-GVU: یہ سن کر نعمان نے بادشاہ کے پاس جا کر لڑکی کی بات دہرائی۔
  deu-1912: 'Da ging er hinein zu seinem Herrn und sagte es ihm an und sprach: So
    und so hat die Dirne aus dem Lande Israel geredet.'
  ntj-ntj: Nyangka Nayimantu kuliralpi yanu puurrpa purlkanya watjarnu tjiinya kungkalu-lu
    watjaranytja.
  kan-2017: ನಾಮಾನನು ಅರಸನ ಸನ್ನಿಧಿಗೆ ಹೋಗಿ ಇಸ್ರಾಯೇಲ್ ದೇಶದ ಹುಡುಗಿಯು ಹೇಳಿದ್ದನ್ನು ತಿಳಿಸಿದನು.
  yap-yap: Fa’ani rung’ag Naaman ni aram rogon me yan ngak e en ni pilung me weliy
    ngak e tin keyog fachi pin.
  hlt-MCSB: Cet tih a boei te a voek phoeiah Israel kho kah hula loh a thui te heben
    hebang la a thui pah.
  mdy-ETH: ዬያ ኒዒማኔ ዋይዛዖ ካኣቲ ኮይላ ዴንዲ ዉዱሮ ናዔላ ጌዔ ባኮ ቢያ ኬኤዜኔ፤
  twi-ASANTE: Enti, Naaman kaa asɛm a abaawa a ɔfiri Israel no ka kyerɛɛ no no kyerɛɛ
    ɔhene.
  eng-WEBU: Someone went in and told his lord, saying, “The girl who is from the land
    of Israel said this.”
  wal-wal: Yaagin Naa7imaani ba godaakko biidi, Israa7eelappe yiida na7iyaa giidoogaa
    ayyo yootiis.
  spa-PDDPT: 'Naamán fue e informó a su ʼadón: Así y así dijo la muchacha que es de
    la tierra de Israel.'
  gun-gun: 'Ha''e ramo Naamã oo vy aipoe''i nguvixa pe: — Po rami ijayvu kunha''i
    Israel yvy gui aru va''ekue.'
  ilo-ULB: Isu a simrek ni Naaman ket imbagana iti ari ti imbaga ti ubing a babai
    maipud iti daga ti Israel.
  kpg-kpg: Di madagoaa o Naaman ne longono ia di mee deenei, gei mee gaa hana gi di
    king, ga hagi anga gi mee di mee a dana dama ahina ne helekai ai.
  uig-ARA: 'نائامان بېرىپ خوجىسىغا: ــ ئىسرائىلنىڭ يۇرتىدىن بولغان كىچىك قىز مۇنداق-مۇنداق
    ئېيتتى، دېدى.'
  sus-sus: Naaman naxa na dɛntɛgɛ sa a xa mangɛ bɛ, tɛmɛdi Isirayilaka naxan falaxi
    a bɛ.
  pon-2006: Nahman eri patohla kairehki nanmwarkio duwen me kisin serepeino patohwan.
  jae-jae: Amboac tonaŋ Naeman jakêsôm gêdêŋ nê ŋatau gebe “Ŋapalêo Israelŋa kêsôm
    biŋ amboac tonaŋ.”
  ksd-ksd: Ma ta tikai i ga vana ma i ga ve kana luluai ba ra vavina ik maro Israel
    i ga biti damana.
  tur-YTC: Birisi içeri girip efendisine, “İsrael diyarından gelen kız şöyle diyor”
    diye bildirdi.
  grc-BRENT: Καὶ εἰσῆλθε καὶ ἀπήγγειλε τῷ κυρίῳ ἑαυτῆς, καὶ εἶπεν, οὕτως καὶ οὕτως
    ἐλάλησεν ἡ νεᾶνις ἡ ἐκ γῆς Ἰσραήλ.
  ind-AYT: Lalu, Naaman pergi untuk memberitahukan kepada tuannya, dengan berkata,
    “Itulah yang dikatakan oleh gadis yang berasal dari tanah Israel itu.”
  nya-nya: Naamani anapita kwa mbuye wake kukamuwuza zomwe mtsikana wochokera ku Israeli
    ananena.
  hrv-hrv: 'Naaman ode i obavijesti svoga gospodara: “Tako je i tako rekla djevojka
    koja je došla iz zemlje izraelske.”'
  mps-mps: Te Namango te po odama, tama aga pelama, te king agabolo wagi pali, te
    Israel wegi ogwa wego wali po wagi pai.
  tpi-tpi: Naman i harim dispela tok na em i go long king na tokim em long tok bilong
    dispela yangpela meri.
  dan-1931: Så kom Na'aman og fortalte sin Herre, hvad Pigen fra Israels Land havde
    sagt.
  vie-OVCB: Na-a-man đem lời cô nói tâu với vua.
  guj-2017: નામાને ઇઝરાયલ દેશની નાની છોકરીએ જે કહ્યું હતું, તે વાત પોતાના રાજાને જણાવી.
  pon-2006A: Nahman eri patohla kairehki nanmwarkio duwen me kisin serepeino patohwan.
  por-BRBSL: 'Someone entrou e disse a seu senhor, dizendo: “A moça que é da terra
    de Israel disse isto”.'
  cth-cth: Naaman teh a bawipa koe a kâen teh, Isarel ram e, napui ca ni a dei e patetlah
    a dei pouh.
  twi-twi: Enti Naaman kaa asɛm a abaawa a ofi Israel no ka kyerɛɛ no no kyerɛɛ ɔhene.
  hlt-hlt: Cet tih a boei te a voek phoeiah Israel kho kah hula loh a thui te heben
    hebang la a thui pah.
  tbz-SIM: 'Kɛ̀ Nɑɑmɑɑ kɔtɛ kɛ́ tì nɑ̀kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Ntɛ Isidɑyɛɛribɛ kó dɛsɑpùmbirɛ
    yɛ̃ mmù.'
  msy-2020: Naman akar kam baregha, atrivim bagha ghua, guivir igiar kamɨn akamɨn
    gun a mɨkeme.
  dop-dop: Ḿpʋ́ɣʋ́ Nɑɑmɑŋ heelɑ wulɑʋ kɛ pɛɛliyɑ ŋkɛ kɑ tɔm ntɩ.
  azb-azb: Naaman gedib «İsrail torpağından olan qız belə-belə söylədi» deyə ağasına
    bildirdi.
  eng-DBY: And he went and told his lord saying, Thus and thus said the maid that
    is of the land of Israel.
  hin-2017: तो नामान ने अपने प्रभु के पास जाकर कह दिया, “इस्राएली लड़की इस प्रकार
    कहती है।”
  wol-KYG: Naaman nag dem wax Buur, sangam, ne ko janqub waa Israyil ba nee na nàngam
    ak nàngam.
  eng-YLT: And [one] goeth in and declareth to his lord, saying, 'Thus and thus she
    hath spoken, the damsel who [is] from the land of Israel.'
  kne-kne: Inmey si Naaman sin kad-an di ari et dinad-at na din inbagan di balasitang
    ay Israelita.
  eng-WYC-2017: Therefore Naaman entered to his lord, and told to him, and said, A
    damsel of the land of Israel spake so and so.
  eng-WMBB: Someone went in and told his lord, saying, “The girl who is from Eretz-Israel
    said this.”
  urd-GVH: यह सुनकर नामान ने बादशाह के पास जाकर लड़की की बात दोहराई।
  rug-rug: Meke sipu avosia Neamani sapu gua asa, si la koasa baṉara si asa, meke
    la tozia sa koasa sapu gua zama nia sa vineki.
  gaz-gaz: Naʼamaan dhaqee waan intalli Israaʼel jetteen sana gooftaa isaatti ni hime.
  fra-LSG: 'Naaman alla dire à son maître: La jeune fille du pays d’Israël a parlé
    de telle et telle manière.'
  gnn-gnn: Bala ŋayi ŋuriŋi dhäykayunydja ḻakaraŋala nhanŋu Naymanguna, ga ŋayi Naymandhunydja
    ŋäkula ŋunhiyi, bala marrtjina ga ḻakaraŋala giŋbana, nhaltjarra yukurrana ŋunhi
    wirrkuḻyu ḻakaraŋala.
  yal-yal: Isirayila dii tɛmɛn naxan fala, Naman yi sa na fala a kanna xa, mangana.
  haw-1868: A hele aku kekahi, a hai aku la i kona haku, i aku la, Penei a penei ka
    olelo ana a ke kaikamahine no ka aina o ka Iseraela.
  arb-NAV: فَمَثَلَ نُعْمَانُ أَمَامَ الْمَلِكِ وَأَبْلَغَهُ حَدِيثَ الْجَارِيَةِ
    الإِسْرَائِيلِيَّةِ.
  ewe-ewe: Naaman yi eƒe aƒetɔ gbɔ eye wògblɔ nya si nyɔnuvi si tso Israel gblɔ la
    nɛ.
  eng-LEE: And he went in, and told his lord, saying, Thus and thus hath spoken the
    maiden that is from the land of Israel.
  asm-FB: তেতিয়া ইস্ৰায়েল দেশৰ পৰা অনা ছোৱালীজনীয়ে কোৱা সকলো কথা নামানে গৈ ৰজাক
    জনালে।
  sus-A: نَامَن نَشَ نَ دّنتّفّ سَ عَ شَ مَنفّ بّ، تّمّدِ عِسِرَيِلَكَ نَشَن قَلَشِ
    عَ بّ.
  fra-SBL: 'Quelqu''un est entré et a dit à son seigneur : « La fille qui vient du
    pays d''Israël a dit cela. »'
  hbo-hbo: וַיָּבֹ֕א וַיַּגֵּ֥ד לַאדֹנָ֖יו לֵאמֹ֑ר כָּזֹ֤את וְכָזֹאת֙ דִּבְּרָ֣ה הַֽנַּעֲרָ֔ה
    אֲשֶׁ֖ר מֵאֶ֥רֶץ יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.005.003'
  kik-kik: Naamani agĩthiĩ kũrĩ mũthamaki mwathi wake na akĩmwĩra ũrĩa mũirĩtu ũcio
    woimĩte Isiraeli oigĩte.
  fra-NCL: 'Naaman vint rapporter ce propos à son maître, en disant : « La jeune fille
    du pays d’Israël a parlé de telle et telle manière. »'
  cek-AK: Naaman mah angmah ih angraeng khaeah caeh moe, Israel tangla mah thuih ih
    lok baktih toengah thuih pae.
  cuk-cuk: Naamán bunolo-Israelʼgined-ibmar-sogsadi, bela reyga sognaded.
  uig-CYR: 'Нааман берип ғоҗисиға: — Исраилниң жутидин болған кичик қиз мундақ-мундақ
    ейтти, деди.'
  tel-2017: కాబట్టి నయమాను తన రాజు దగ్గరికి వెళ్ళి ఇశ్రాయేలు దేశం నుండి వచ్చిన అమ్మాయి
    చెప్పిన మాటను వివరించాడు.
  hat-BSA: 'Naaman te antre kote mèt li a e te di: “Men konsa, fi ki sòti peyi Israël
    la te pale.”'
  kos-kos: Ke Naaman el lohngak, el som nu yurin tokosra ac fahkang nu sel ma tulik
    mutan sac fahk inge.
  hbo-WLC: וַיָּבֹ֕א וַיַּגֵּ֥ד לַאדֹנָ֖יו לֵאמֹ֑ר כָּזֹ֤את וְכָזֹאת֙ דִּבְּרָ֣ה הַֽנַּעֲרָ֔ה
    אֲשֶׁ֖ר מֵאֶ֥רֶץ יִשְׂרָאֵֽל׃
  ibo-ibo: Neeman nụrụ nke a, bilie gaa kọọrọ eze Aram ihe niile nwaagbọghọ a si Izrel
    kwuru.
  ory-ory: ଏଥିରେ ଜଣେ ଭିତରକୁ ଯାଇ ତାହାର ପ୍ରଭୁଙ୍କୁ ଜଣାଇ କହିଲା, “ଇସ୍ରାଏଲ ଦେଶର ବାଳିକା ଏପରି
    ଏପରି କହେ।”
  wmt-wmt: '@see-verse:2KI.005.003'
  chk-chk: Lupwen Naeman a rong ei pworaus, a feila ren an samol ewe king o üreni,
    “Iön me iön usun alon ewe nengin seni ewe fanü Israel.”
  rop-rop: Wal wen Neiman bin irrim tharran imbin go langa det king en imbin dalim
    im wanim det lilgel bin tok.
  ukr-1871: 'І пійшов він до свого пана та й переказує йому: Так і так говорить служебка,
    що з землї Ізраїлської.'
  deu-1951: 'Da ging Naeman hinein zu seinem Herrn und sagte es ihm und sprach: So
    und so hat das Mägdlein aus dem Lande Israel geredet!'
  eng-JPS: 'And he went in, and told his lord, saying: ''Thus and thus said the maid
    that is of the land of Israel.'''
  srp-1865: 'Tada on otide k svome gospodaru i javi mu govoreæi: tako i tako kaže
    djevojka iz zemlje Izrailjske.'
  lug-lug: Awo Naamani n’agenda n’ategeeza mukama we ebigambo by’omuwala eyava mu
    Isirayiri.
  heb-heb: ויבא ויגד לאדניו לאמר כזאת וכזאת דברה הנערה אשר מארץ ישראל׃
  ben-IRV: পরে নামান গিয়ে তাঁর মনিবকে বললেন, ইস্রায়েল দেশ থেকে আনা সেই মেয়েটি এই
    কথা বলছে।
  pan-pan: ਕਿਸੇ ਨੇ ਅੰਦਰ ਜਾ ਕੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਦੱਸਿਆ ਕਿ ਉਸ ਕੁੜੀ ਨੇ ਜੋ ਇਸਰਾਏਲ ਦੇ ਦੇਸ
    ਦੀ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਆਖਿਆ ਹੈ।
  mya-JVB: နေမန်သည် မိမိ အရှင် ထံသို့ ဝင် ၍ ဣသရေလ အမျိုး မိန်းမ ငယ်စကား ကို ပြန် လျှောက်၏
  tbg-tbg: ˻Minti tuvaro vira naatavano nai vaati Nemaanira tiva amuvaro˼ viva Siria
    avuhainaa vaiinti nai kaiqa nahentivano tu uvara vuru tiva amuvaro
  hmo-hmo: Unai dainai Namana be iena biaguna dekenai ia lao, bona Israela kekeni
    ena hereva ia hadibaia.
  urd-urd: तो किसी ने अन्दर जाकर अपने मालिक से कहा, “वह लड़की जो इस्राईल के मुल्क
    की है, ऐसा — ऐसा कहती है।”
  rus-SYN: 'И пошел Нееман и передал это господину своему, говоря: так и так говорит
    девочка, которая из земли Израильской.'
  bqc-SIM: 'Ɔ̃ Naama gɛ̀ kí kĩ́i à mɛ̀: Wɛ̃́ndia pↄ́ bↄ̀ Isaili bùsuu ò kɛ́wa
    kɛ́wa.'
  tcz-CHONGTHU: Hiche Israel a kona nungah chapangnu thusei chu Naaman hin lengpa
    kom’ah aga lhut tan ahi.
  mar-mar: कोणी तरी आपल्या धन्याला सांगितले की ती इस्राएली मुलगी असे म्हणत आहे.
  qub-qub: Chaura Naamanga Siriapa rayninta willaran jipash nishanta.
  bqp-bqp: 'Akũ Naama gɛ̀ɛ kína kĩnaa à pì: Yã kũ nↄkpare kũ à bò Isarailanↄ bùsun
    òn dí.'
  hat-hat: Lè Naaman tande sa, l' al jwenn wa a, li di l' sa tifi a te di.
  eng-BSB: And Naaman went and told his master what the girl from the land of Israel
    had said.
  eng-WEBPB: Someone went in and told his lord, saying, “The girl who is from the
    land of Israel said this.”
  kbq-kbq: Anankema Nemani'ma nentahino'a, kva ne'are vuno, ana Israeli mofa'mo'ma
    hiankea ome asmi'ne.
  nhe-BL: Huajca Naamán yajqui campa itztoya iteco, nopa tlanahuatijquetl tlen tlali
    Siria, huan quipohuilito tlen quiilhuijtoya nopa sihuapil.
  bus-bus: 'Ben Naama gàa kína kiia à bè: Yã kɛ̀ nↄkparɛ kɛ̀ bↄ̀ Isarailinↄ bùsun
    òn yɛ̀.'
  gub-BL: Na'e umume'u Nààmà kuzàtài ize'eg awer oho tuwihawete pe kury.
  eng-DRA: 'Then Naaman went in to his lord, and told him, saying: Thus and thus said
    tile girl from the land of Israel.'
