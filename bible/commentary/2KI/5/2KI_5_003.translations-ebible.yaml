verse: 2KI.005.003
translations:
  mal-C: “എന്റെ യജമാനൻ ശമര്യയിലെ പ്രവാചകനെ ഒന്നു ചെന്നു കണ്ടിരുന്നെങ്കിൽ! അദ്ദേഹം
    യജമാനന്റെ കുഷ്ഠരോഗം സൗഖ്യമാക്കുമായിരുന്നു,” എന്ന് അവൾ തന്റെ യജമാനത്തിയോടു പറഞ്ഞു.
  deu-TKW: 'Da sprach sie zu ihrer Herrin: Ach, daß mein Herr bei dem Propheten zu
    Samaria wäre! Der würde ihn von seinem Aussatze befreien.'
  lin-lin: 'Elenge mwasi yango alobaki na nkolo na ye ya mwasi : — Ah, soki kaka nkolo
    na ngai, Namani, akokaki komona mosakoli oyo azali kati na Samari ! Akoki penza
    kobikisa ye na bokono na ye ya maba.'
  eng-LSV: and she says to her mistress, “O that my lord [were] before the prophet
    who [is] in Samaria; then he recovers him from his leprosy.”
  eng-GNV: And she sayd vnto her mistres, Would God my lord were with the Prophet
    that is in Samaria, he would soone deliuer him of his leprosie.
  eng-WEBSTER: And she said to her mistress, I would that my lord were with the prophet
    that is in Samaria! for he would recover him of his leprosy.
  nhw-BL: 'Huan nopa sihuapil quiilhui isihua Naamán: ―Nijnequisquía noteco, Naamán,
    ma yohui quiitati nopa tlajtol pannextijquetl catli itztoc ipan altepetl Samaria
    tlen tlali Israel. Yaya temachtli quichicahuasquía tlen icocolis.'
  swh-ONEN: Akamwambia bibi yake, “Kama bwana wangu angelimwona nabii aliyeko Samaria!
    Angemponya ukoma wake.”
  bba-bba: Sɔ̃ɔ teeru bii wi, u kurɔ wi sɔ̃ɔwɑ u nɛɛ, nɛn yinni ù n dɑɑ dɑ Gusunɔn
    sɔmɔ wi u wɑ̃ɑ Sɑmɑriɔn mi u koo nùn bɛkiɑ.
  eng-KJVCPB: And she said unto her mistress, Would God my lord were with the prophet
    that is in Samaria; for he would recover him of his leprosy.
  luo-luo: Nyakono nowachone chi Naaman niya, “Ka dipo ni ruodha ne nyalo dhi ir janabi
    modak Samaria, to donge ne onyalo change kuom dhohone.”
  meu-meu: Bena ia ese biaguna hahinena e hereva henia, eto, Una egu lohia na bema
    Samaria peroveta tauna dekenai, ia ese ena lepra bema hanamoa.
  npi-ULB: केटीले आफ्नी मालिक्‍नीलाई भनी, “मेरा मालिक सामरियामा भएका अगमवक्ताको साथमा
    भएको भए हुन्थ्यो! तब उहाँले मेरा मालिकलाई कुष्ठरोगबाट निको पार्नुहुन्थ्यो ।”
  yor-yor: Ó sọ fún ọ̀gá rẹ̀ obìnrin pé, “Tí ó bá jẹ́ wí pé ọ̀gá mi lè rí wòlíì tí
    ó wà ní Samaria! Yóò wò ó sàn kúrò nínú ẹ̀tẹ̀ rẹ̀.”
  emp-NTPO: 'Ewari ab̶a wẽrãcauba idji boro Naamaʌ̃ quimaa nãwã jarasia: –Ãcõrẽneba
    bed̶eabari Eliseoda Samaria purud̶e b̶ʌa. Mʌ̃ boro Naamaʌ̃ra idjimaa wãbʌrʌbara,
    idji aid̶ara anicasia.–'
  pes-OPCB: 'روزی آن دختر به بانوی خود گفت: «کاش آقایم به دیدن آن نبی‌ای که در شهر
    سامره است، می‌رفت. او آقایم را از این مرض جذام شفا می‌داد.»'
  tgl-ULB: Sinabi ng dalaga sa kaniyang madrasta, “Sana kasama ng amo ko ang propeta
    na nasa Samaria! Tiyak pagagalingin niya ang ketong ng panginoon ko.”
  cbu-NT: Ansha nllur Naamanaa wizanlli, Zaranlleetsish kamaningi. Waani naayaru,
    yap Apanllee kuk kamanipan yakat Samariyash taaru, amb naakchu, wánguyar yarat,
    tárangiya. Kizsha wazaranllee kamanirangu,
  hui-hui: Mani howa Isaraele wandari ogoni ibugua Naimana onehondo lalu, Samaria
    dindini Anduane Homogonaga bi mana latagi haga agali mbira kago ogoni ibugua ge
    hamua bidagoni mo dabi holebirago í̠ agalini ibu agali ogoni karia piyagua nde
    karulapeda, lene.
  mya-mya: တစ်​နေ့​သော​အ​ခါ​သူ​သည်​မိ​မိ​၏​သ​ခင်​မ အား``ကျွန်​မ​တို့​သ​ခင်​သည်​ရှ​မာ​ရိ​မြို့​တွင်​နေ
    ထိုင်​သူ​ပ​ရော​ဖက်​ထံ​သို့​သွား​နိုင်​ပါ​က အ​ဘယ် မျှ​ကောင်း​ပါ​မည်​နည်း။ ထို​ပ​ရော​ဖက်​သည်​သ​ခင်
    ၏​ရော​ဂါ​ကို​ပျောက်​ကင်း​အောင်​ကု​သ​ပေး​ပါ လိမ့်​မည်'' ဟု​ပြော​၏။-
  bod-N: ཁོ་མོས་རང་གི་བདག་མོ་ལ། ང་ཡི་བདག་པོ་འདི་སཱ་མར་ཡ་རུ་བཞུགས་པའི་ལུང་སྟོན་པ་དེའི་དྲུང་དུ་ཕེབས་ན།
    ཁོང་གིས་ཁོའི་མཛེ་ནད་གསོ་ངེས་ཡིན་ཞེས་སྨྲས།
  sna-sna: Akati kuna tenzikadzi wake, “Dai tenzi wangu aiona muprofita ari muSamaria!
    Aizomuporesa pamaperembudzi ake.”
  spa-BLM: 'Ella le dijo a su ama: “¡Ojalá mi señor estuviera con el profeta que está
    en Samaria! Entonces lo sanaría de su lepra”.'
  cac-cac: 'Ix yalan ix cob''es unin chi'' d''a ix b''aj ayoch checab''oc chi'': —Comonoc
    sb''at vin̈ in patrón tic d''a jun vin̈ schecab'' Dios ay d''a Samaria, talaj
    sb''oxi vin̈ yuj jun yab''il tic, xchi ix.'
  swh-ULB: Yule binti akamwambia bibi yake, “Natamani kwamba bwana wangu angelikuwa
    na nabii ambaye yupo Samaria! Halafu angelimponya bwana wangu ukoma wake.
  bel-bel: 'І сказала яна гаспадыні сваёй: о, калі б гаспадар мой пабываў у прарока,
    які ў Самарыі, дык ён зьняў бы зь яго праказу ягоную!'
  wed-wed: Mara tagogi guguinina ana bada wavinena i riwei, “Au bada, am bada uta riwana-dadanei
    mepa da ita nae perovetana au Samaria maemaena awarina. Tauna ana doria ita inanai
    ma ita vilawani.”
  deu-ELBBK: 'Und sie sprach zu ihrer Herrin: Ach, wäre doch mein Herr vor dem Propheten,
    der in Samaria wohnt! Dann würde er ihn von seinem Aussatz heilen.'
  mbb-OT: Ne sevaha he andew, migkaǥi heini is raǥaraǥa ziyà te egalen din te, “Emun
    ebpekidhinguma is egalen ku he si Naaman te ebpeneuven he ziyà te Samaria, ne
    ebewian din is daru te lundis din.”
  mal-2015: 'അവൾ തന്റെ യജമാനത്തിയോടു: യജമാനൻ ശമര്യയിലെ പ്രവാചകന്റെ അടുക്കൽ ഒന്നു ചെന്നെങ്കിൽ
    അവൻ അവന്റെ കുഷ്ഠരോഗം മാറ്റിക്കൊടുക്കുമായിരുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Jekh džives phenďa peskra raňake: „Te ča miro raj geľahas ko prorokos,
    savo hino andre Samarija, ov les sasťarďahas andral o malomocenstvo.“'
  pes-OPV: 'و به خاتون خود گفت: «کاش که آقایم در حضور نبی‌ای که در سامره است، می‌بود
    که او را از برصش شفا می‌داد.»'
  ron-1924: 'Ши еа а зис стэпыней сале: „О, дакэ домнул меу ар фи ла пророкул ачела
    дин Самария, пророкул л-ар тэмэдуи де лепра луй!”'
  aui-aui: Gabudara tana kana bada wasikena iwoneni bo, “Tagu akayokayoveni da yagu
    bada Naaman iyanagho da God yana peroveta Sameriya kubure yamakamake na iyakita.
    Bi kana gubaga korekore iyiyawiini.”
  ben-OBCV: সে তার মালকিনকে বলল, “যিনি শমরিয়ায় আছেন, সেই ভাববাদীর কাছে গিয়ে যদি
    আমার মনিব একবার তাঁর সাথে দেখা করতে পারতেন! তিনি তবে তাঁর কুষ্ঠরোগ সারিয়ে দিতেন।”
  som-som: Oo waxay sayidaddeedii ku tidhi, Hoogay, haddii sayidkaygu hor tegi lahaa
    nebiga Samaariya jooga wuu ka bogsiin lahaa baraskan.
  lat-VUC: 'quæ ait ad dominam suam: Utinam fuisset dominus meus ad prophetam qui
    est in Samaria, profecto curasset eum a lepra quam habet.'
  eng-ASVBT: And she said unto her mistress, Would that my lord were with the prophet
    that is in Samaria! then would he recover him of his leprosy.
  ita-1885: 'disse alla sua signora: Piacesse a Dio che il mio signore fosse appresso
    del profeta, ch''è in Samaria; egli l''avrebbe tosto liberato dalla sua lebbra.'
  eng-LXXUP: And she said to her mistress, O that my lord were before the prophet
    of God in Samaria; then he would recover him from his leprosy.
  eng-ULB: The girl said to her mistress, “I wish that my master were with the prophet
    who is in Samaria! Then he would heal my master of his leprosy.”
  spa-VBL: 'Ella le dijo a su ama: “Si mi amo fuera a ver al profeta que vive en Samaria.
    Estoy segura de que él podría curarlo de su lepra”.'
  fra-_FOB: 'Et elle dit à sa maîtresse: Oh! si mon seigneur était devant le prophète
    qui est à Samarie! Il le guérirait aussitôt de sa lèpre.'
  mal-mal: 'അവൾ തന്റെ യജമാനത്തിയോട്: “യജമാനൻ ശമര്യയിലെ പ്രവാചകന്റെ അടുക്കൽ പോയിരുന്നെങ്കിൽ
    അവൻ അവന്റെ കുഷ്ഠരോഗം മാറ്റിക്കൊടുക്കുമായിരുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Ek din us ne apnī mālikan se bāt kī, “Kāsh merā āqā us nabī se milne jātā
    jo Sāmariya meṅ rahtā hai. Wuh use zarūr shafā detā.”
  suz-BL: मिनु मेकोमी आ होव़पोक्‍म कली “आं होव़प, आं प्रभुमी सामरीयाम बाक्‍ब परमप्रभु
    यावे आ लोव़ पाइब कली ग्रुम्‍शो हना, मेकोमी आ कोव़र सापद वा” देंमाक्‍त।
  ita-1927: 'Ed ella disse alla sua padrona: “Oh se il mio signore potesse presentarsi
    al profeta ch’è a Samaria! Questi lo libererebbe dalla sua lebbra!”'
  ckb-ckb: 'کچە بە خانمەکەی گوت: «خۆزگە گەورەم پێغەمبەرەکەی سامیرەی دەبینی! ئەو لە
    گولییەکەی چاکی دەکردەوە.»'
  eng-BBE: And she said to her master's wife, If only my lord would go to the prophet
    in Samaria, he would make him well.
  kan-OKCV: ಅವಳು ತನ್ನ ಯಜಮಾನನಿಗೆ, “ನನ್ನ ಧಣಿಯು ಸಮಾರ್ಯದಲ್ಲಿರುವ ಪ್ರವಾದಿಯ ಬಳಿಯಲ್ಲಿರುತ್ತಿದ್ದರೆ,
    ಅವನು ಧಣಿಯ ಕುಷ್ಠರೋಗವನ್ನು ವಾಸಿಮಾಡುತ್ತಿದ್ದನು,” ಎಂದಳು.
  tam-2017: 'அவள் தன் எஜமானியைப் பார்த்து: என் எஜமான் சமாரியாவிலிருக்கிற தீர்க்கதரிசியினிடத்தில்
    போவாரானால் நலமாயிருக்கும்; அவர் இவருடைய தொழுநோயை நீக்கிவிடுவார் என்றாள்.'
  spa-RV-1909: 'Dijo á su señora: Si rogase mi señor al profeta que está en Samaria,
    él lo sanaría de su lepra.'
  ron-BTF: 'Și ea a spus stăpânei sale: Dacă ar fi voit Dumnezeu ca domnul meu să
    fie cu profetul din Samaria! El l-ar vindeca de lepra sa.'
  eng-WEBP: She said to her mistress, “I wish that my lord were with the prophet who
    is in Samaria! Then he would heal him of his leprosy.”
  eng-FBV: She told her mistress, “If only my master would go and see the prophet
    who lives in Samaria. I'm sure he could cure him of his leprosy.”
  nld-1939: 'Ze zei tot haar meesteres: Was mijn meester maar eens bij den profeet
    in Samaria; die zou hem wel van zijn melaatsheid genezen.'
  nch-BL: 'Huan nopa sihuapil quiilhui isihua Naamán: ―Nijnequisquía noteco, Naamán,
    ma yahui quiitati nopa tajtolpanextijquet cati itztoc ipan altepet Samaria ten
    tali Israel. Yaya temachti quichicahuasquía ten icocolis.'
  vie-1934: 'Một ngày kia, nó nói với bà chủ mình rằng: Oâi! Chớ chi chúa tôi đi đến
    cùng ông tiên tri ở Sa-ma-ri! Người sẽ giải cứu chúa tôi khỏi bịnh phung.'
  hin-CV: इस लड़की ने अपनी स्वामिनी से कहा, “भला होता कि स्वामी उस भविष्यद्वक्ता से
    मिल सकते, जो शमरिया में रहते हैं. वह स्वामी के कुष्ठ रोग को शुद्ध कर सकते हैं.”
  spa-BES: 'Y ella le dijo a la esposa de su amo: Si solo mi señor fuera al profeta
    en Samaria, él lo sanaría.'
  tdx-tdx: Le hoe re amy rakemba talè’ey, Lonike te tamy mpitoky e Somerone añey ty
    talèko, le ho nijangañ’ amy haangamae’ey.
  tha-KJV: เธอได้เรียนนายผู้หญิงของเธอว่า “อยากให้​เจ้​านายของดิฉันไปอยู่กับผู้​พยากรณ์​ผู้​ซึ่งอยู่ในสะมาเรีย
    ท่านจะได้รักษาโรคเรื้อนของเจ้านายเสียให้​หาย​”
  por-BR-2018: 'disse à sua senhora: Se meu senhor rogasse ao profeta que está em
    Samaria, ele o sararia de sua lepra.'
  deu-ELO: 'Und sie sprach zu ihrer Herrin: Ach, wäre doch mein Herr vor dem Propheten,
    der zu Samaria wohnt! Dann würde er ihn von seinem Aussatz heilen.'
  eng-WYC-2018: And she said to her lady, Would God, that my lord had been at the
    prophet that is in Samaria (or If only my lord had been to the prophet who is
    in Samaria); soothly the prophet would have cured him of [the] leprosy that he
    hath.
  epo-epo: 'Kaj ŝi diris al sia sinjorino: Ho, se mia sinjoro estus ĉe la profeto,
    kiu loĝas en Samario! tiu forigus de li la lepron.'
  uig-PIN: 'U hanimƣa: Kaxki, mening ƣojam Samariyǝdiki pǝyƣǝmbǝrning ⱪexida bolsidi!
    U uni mahaw kesilidin saⱪaytatti, dedi.'
  beo-beo: Eso afaega e da ea hina (Na:ima:ne idua) ema amane sia:i, “Na hanai da
    na ouligisu dunu Na:ima:ne da Samelia sogega esalebe balofede dunu Ilaisia, amo
    ba:la masunu da defea. E da ea oloi uhinisimu dawa:.”
  tpi-OTNT: Bihain dispela meri Israel i tokim meri bilong Naman olsem, “I gutpela
    sapos man bilong yu i go long dispela profet i stap long Samaria. Dispela profet
    inap long mekim sik bilong en i orait gen.”
  hau-SA: Sai ta ce wa uwargijiyarta, “Da dai shugabana zai ga annabin da yake Samariya,
    da annabin zai warkar da shi daga kuturtarsa.”
  uig-LAT: 'U xanimgha: Kashki, méning ghojam Samariyediki peyghemberning qéshida
    bolsidi! U uni maxaw késilidin saqaytatti, dédi.'
  nde-nde: Yathi kunkosikazi yayo, “Ngabe inkosi yami ike ibonane lomphrofethi oseSamariya!
    Ubezayelapha ubulephero bayo.”
  ton-ton: Pea naʻe pehē ʻe ia ki heʻene fineʻeiki, “Taumaiā kuo nofo ʻa ʻeku ʻeiki
    mo e palōfita ʻaia ʻoku ʻi Samēlia! he te ne fakamoʻui ia mei heʻene kilia.”
  ces-1613: 'Kteráž řekla paní své: Ó by pán můj dostal se k proroku, kterýž jest
    v Samaří, tedy on by ho uzdravil od malomocenství jeho.'
  eng-WMB: She said to her mistress, “I wish that my lord were with the prophet who
    is in Samaria! Then he would heal him of his leprosy.”
  tam-TCV: ஒரு நாள் அவள் தன் எஜமானியைப் பார்த்து, “எனது எஜமான் சமாரியாவிலிருக்கிற
    இறைவாக்கினனிடம் போவாராகில் அவர் இந்தக் குஷ்டரோகத்தைச் சுகப்படுத்திவிடுவார்” என்றாள்.
  ceb-ULB: Miingon ang bata nga babaye ngadto sa iyang agalon nga babaye, “Hinaot
    nga ang akong agalon uban sa propeta nga anaa sa Samaria! Ug unya ayohon niya
    ang akong agalon sa iyang sangla.”
  pol-UBG: 'Powiedziała do swojej pani: O gdyby mój pan udał się do proroka, który
    jest w Samarii! Ten na pewno uzdrowiłby go z trądu.'
  agr-agr: 'Dutikam pujus nunú nuwauch niina inaun chichajak: “Mina apug amina aishjum
    ja duka profeta Samaria nugkanum puja nuna weji diyakug tsagaumainai”, tiuwai.'
  kyc-kyc: Yuu mendepa wanake dokome emba banya yulu pyakamingi doko lamaiyuo dopa
    leya. Nambame nambana kamongo doko poropeta akali yuu Samaria palenge doko kandala
    pupyali yaka lao suu pilyu. Baame banya anga yakane doko kapa pyuo nyera, leya.
  urd-GVU: ایک دن اُس نے اپنی مالکن سے بات کی، ”کاش میرا آقا اُس نبی سے ملنے جاتا
    جو سامریہ میں رہتا ہے۔ وہ اُسے ضرور شفا دیتا۔“
  deu-1912: 'Die sprach zu ihrer Frau: Ach, daß mein Herr wäre bei dem Propheten zu
    Samaria! der würde ihn von seinem Aussatz losmachen.'
  ntj-ntj: Palunyalu minyma palunyanya watjarnu, “Kulilkun? Wati nyarra Mama Kuurrku
    wangka kulira tjakultjunkupayi Yitjurayilta nyinarra. Nyangka nyuntuku kurri-tjinguru
    palunyalakutu yanku. Nyangka-lu pika walykumunulku.”
  kan-2017: ಆಕೆಯು ಒಂದು ದಿನ ತನ್ನ ಯಜಮಾನಿಯ ಬಳಿ, “ನಮ್ಮ ದಣಿಯು ಸಮಾರ್ಯದಲ್ಲಿರುವ ಪ್ರವಾದಿಯ ಹತ್ತಿರ
    ಇದ್ದಿದ್ದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದಾಗುತ್ತಿತ್ತು. ಅವನು ನನ್ನ ಯಜಮಾನನನ್ನು ಕುಷ್ಠರೋಗದಿಂದ ವಾಸಿಮಾಡುತ್ತಿದ್ದನು”
    ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Me reb e rran me ga’ar e chi pin nem ngak fare pin ni masta rok, “Fa’an
    mang e ra yan e masta rog i guy fare profet nu Samaria ma ra chuweg e daraw rok.”
  hlt-MCSB: A boeinu taengah te, “Ka boei he Samaria kah tonghma mikhmuh ah koinih
    a hmaibae he amah la a toi sue,” a ti nah.
  mdy-ETH: ፔቴ ኬሊ ዒዛ ዒዞኮ ዒንዶ ማዔ፥ ኒዒማኔ ማቾ ኮይላ፦ «ታ ጎዳሢ፥ ኒዒማኔ ሳማሪያይዳ ዓኣ ፆኦሲ ማሊፆ ኬኤዛሢ ኮይላ
    ዓኣዼቴ ኮሺ ማላኔ! ዬይ ፆኦሲ ማሊፆ ኬኤዛሢ ዑፃ ኬስካ ዶርዓስካፓ ዒዛ ፓሣኒ ዳንዳዓኔ!» ጌዔኔ።
  twi-ASANTE: Ɛda bi, abaawa no ka kyerɛɛ nʼawuraa sɛ, “Sɛ me wura kɔhunu odiyifoɔ
    no wɔ Samaria a, anka mɛpɛ. Anka ɔbɛsa no yadeɛ ama kwata no afiri ne honam ani.”
  eng-WEBU: She said to her mistress, “I wish that my lord were with the prophet who
    is in Samaria! Then he would heal him of his leprosy.”
  wal-wal: He na7iyaa ba godiyo, “Ta godai Samaariyan de7iya hananabaa yootiyaagaara
    gaittidabaa gideerennee! Yaatiyaakko i a pattana shin” yaagaasu.
  spa-PDDPT: 'Y ella dijo a su ʼadón: ¡Deseo que mi ʼadón vaya al profeta que está
    en Samaria! Él lo sanaría de su lepra.'
  gun-gun: 'Ha''e gui ma kunha''i va''e aipoe''i herekoa pe: — Xeruvixa Samaria py
    profeta oiko va''ea py oo va''e rire omonguera ''rãgue lepra gui — he''i.'
  ilo-ULB: Imbaga ti ubing a babai iti amona a babai, “Tarigagayak nga adda koma ti
    apok iti ayan ti profeta nga adda idiay Samaria! Ket agasanna ti ketong ti apok.”
  kpg-kpg: Dahi laangi hua, gei tama ahina deelaa ga helekai gi dono dagi ahina, “Au
    e hiihai bolo dogu dangada aamua belee hana, e heetugi gi soukohp dela e noho
    i Samaria. Mee e mee di hagahili di magi o maa!”
  uig-ARA: 'ئۇ خانىمغا: كاشكى، مېنىڭ غوجام سامارىيەدىكى پەيغەمبەرنىڭ قېشىدا بولسىدى!
    ئۇ ئۇنى ماخاۋ كېسىلىدىن ساقايتاتتى، دېدى.'
  sus-sus: Na tɛmɛdi naxa a fala a marigi bɛ, «Xa n marigi xa mɔri siga nu namiɲɔnmɛ
    yire, naxan na Samari, na nɔma nɛ yi kunɛ fure bade a ma nu.»
  pon-2006: Serepein menet eri ndaiong eh lih soumaso, “Ma ei soumas pahn tuhwong
    soukohp me kin koukousoan nan Sameria, eh tukotuko pahn mwahula.”
  jae-jae: Eŋ kêsôm gêdêŋ nê ŋatauo gebe “Ŋoc ŋatau êndêŋ propete, taŋ gêŋgôŋ Samaria
    naŋ, ênamaŋ oc êŋgôm ênê kole ênsêlô.”
  ksd-ksd: 'Ma nam ra vavina i ga biti tai nina i kure: Gala kaugu luluai i ki pire
    ra propet nina i ki Samaria, gala na boina, tago na langalanga kan kana vukavuka.'
  tur-YTC: Kız hanımına, “Keşke efendim, Samariya'daki peygamberle birlikte olsaydı!
    O zaman onu cüzamından iyileştirirdi.” dedi.
  grc-BRENT: Ἡ δὲ εἶπε τῇ κυρίᾳ αὐτῆς, ὄφελον ὁ κύριός μου ἐνώπιον τοῦ προφήτου τοῦ
    Θεοῦ τοῦ ἐν Σαμαρείᾳ, τότε ἀποσυνάξει αὐτὸν ἀπὸ τῆς λέπρας αὐτοῦ.
  ind-AYT: Dia berkata kepada nyonyanya, “Sekiranya Tuanku menghadap kepada nabi yang
    ada di Samaria itu, tentulah dia akan menyembuhkannya dari penyakit kustanya.”
  nya-nya: Mtsikanayo anawuza mkazi wa Naamani kuti, “Mbuye wanga akanapita kukaonana
    ndi mneneri amene amakhala ku Samariya, akanachiritsidwa khate lawo.”
  hrv-hrv: 'Ona reče svojoj gospodarici: “Ah, kad bi se samo moj gospodar obratio
    proroku koji je u Samariji! On bi ga zacijelo oslobodio gube!”'
  mps-mps: Nosali te Israel wegi ogwa wego te Namango webolo e tiwai po tama wai,
    “Tialima, te naga bidi aga pelama, te Samaria bulude bidibo profet bidi sugi pobaso
    da, teda te dwagi yai mu yaibao. Magi baso meni, te profet bidi agai nago bidi
    te gasi ma usu ilaibao,” wali.
  tpi-tpi: Bihain dispela meri Israel i tokim meri bilong Naman olsem, “I gutpela
    sapos man bilong yu i go long dispela profet i stap long Samaria. Dispela profet
    inap long mekim sik bilong en i orait gen.”
  dan-1931: 'og hun sagde til sin Frue: “Gid min Herre var hos Profeten i Samaria;
    han vilde sikkert skille ham af med hans Spedalskhed!”'
  vie-OVCB: 'Cô nói với bà chủ: “Nếu ông chủ đến gặp vị tiên tri ở Sa-ma-ri, tiên
    tri sẽ chữa sạch bệnh cho ông liền.”'
  guj-2017: તેણે પોતાની શેઠાણીને કહ્યું, “ઈશ્વર કરે ને મારા માલિક સમરુનમાં એક પ્રબોધક
    પાસે જાય તો કેવું સારું! ત્યારે તેઓ તેમનો રોગ મટાડી શકે તેમ છે.”
  pon-2006A: Serepein menet eri ndaiong eh lih soumaso, “Ma ei soumas pahn tuhwong
    soukohp me kin koukousoan nan Sameria, eh tukotuko pahn mwahula.”
  por-BRBSL: 'Ela disse a sua amante: “Gostaria que meu senhor estivesse com o profeta
    que está em Samaria! Então ele iria curá-lo de sua lepra”.'
  cth-cth: Napui ca niyah, ka bawipa heh, Samaria kho e profet koevah cet haw pawiteh
    tie ka ngaikhai. Bangkongtetpawiteh, a hrikbei hah a dam sak han doeh atipouh.
  twi-twi: Da bi, abaawa no ka kyerɛɛ nʼawuraa se, “Sɛ me wura kohu odiyifo a ɔwɔ
    Samaria no a, anka ɔbɛsa no yare ama kwata no afi ne honam ani.”
  hlt-hlt: A boeinu taengah te, “Ka boei he Samaria kah tonghma mikhmuh ah koinih
    a hmaibae he amah la a toi sue,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ dɛsɑpùmbirɛɛ nɑ́kɛ́ Nɑɑmɑɑ pokù kɛ dɔ̀: Kɛ̀ n yiɛ̀ ndo
    bo nɑ kɛ́tuɔkɛ Sɑmmɑrii Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò borɛ̀ ò nɑ nhò miɛkùnnɛmu.'
  msy-2020: Dughiar mamɨn gɨn, Israelian guivir igiar kam kamaghɨn Namanɨn amuim mɨgei,
    “Nɨn pam Godɨn akam inigha izir gumazir Samarian itir kam bagh mangɨgh, ti deragham.
    Godɨn akam inigha izir gumazir kam an arɨmariam akɨrightɨ, a ua deragham.”
  dop-dop: 'Mpʋɣʋlɛ kʋyɑkʋ nɑkʋlɩ pɛɛliyɑ ŋkɛ kɑ heelɑ kɑ too sɩ: Hɑɩ, kɑsɑ. Ye ɩsɩɩ
    tɑ cɑɑ kɑ polɑ Sɑmɑlii Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ cɔlɔ, ɩ́lɛ́ ɩ kɑ́ wɑɑ-ɩ ɑsilimɑ
    kʋtɔŋ ŋkʋɣʋ lɔŋ kɛ́.'
  azb-azb: 'O, xanımına dedi: «Kaş ki ağam Samariyada peyğəmbərin yanında olaydı.
    O zaman peyğəmbər onun cüzamına şəfa verərdi».'
  eng-DBY: And she said to her mistress, Oh, would that my lord were before the prophet
    that is in Samaria! then he would cure him of his leprosy.
  hin-2017: उसने अपनी स्वामिनी से कहा, “यदि मेरा स्वामी सामरिया के भविष्यद्वक्ता के
    पास होता, तो क्या ही अच्छा होता! क्योंकि वह उसको कोढ़ से चंगा कर देता।”
  wol-KYG: 'Mu am bés janq ba ne njaatigeem: «Éy su sama sang bi demoon ca yonent
    ba ca Samari! Kon de dina ko teggil jàngoroy deram ji.»'
  eng-YLT: and she saith unto her mistress, 'O that my lord [were] before the prophet
    who [is] in Samaria; then he doth recover him from his leprosy.'
  kne-kne: Kanan din balasitang sin apo na ay babai, “Mo en koman manpaila din apok
    sin pankalkalian Diyos ed Samaria et agasana din sakit di kodil na.”
  eng-WYC-2017: And she said to her lady, Would God, that my lord had been at the
    prophet that is in Samaria; soothly the prophet would have cured him of [the]
    leprosy that he hath.
  eng-WMBB: She said to her mistress, “I wish that my lord were with the prophet who
    is in Samaria! Then he would heal him of his leprosy.”
  urd-GVH: एक दिन उसने अपनी मालिकन से बात की, “काश मेरा आक़ा उस नबी से मिलने जाता
    जो सामरिया में रहता है। वह उसे ज़रूर शफ़ा देता।”
  rug-rug: Keke rane si zama sa vineki hite hie koasa barikaleqe te Neamani, “Leana
    hola be kote boka la sa qua baṉara koasa poropita sapu koa nana pa Sameria! Meke
    kote boka salaṉia sa sa nana minoho,” gua si asa.
  gaz-gaz: Isheenis giiftii isheetiin, “Gooftaan koo utuu raajicha Samaariyaa jiru
    sana bira dhaqee silaa inni lamxii sana irraa isa fayyisa ture!” jette.
  fra-LSG: 'Et elle dit à sa maîtresse: Oh! Si mon seigneur était auprès du prophète
    qui est à Samarie, le prophète le guérirait de sa lèpre!'
  gnn-gnn: Ŋuriŋi wirrkuḻyu nhäŋalana Naymannha djetjimirriyinyarana dhika, bala ŋayi
    wirrkina nhanŋu dhika wuyurrunanydja. Bala ŋayi waŋanana nhanukalaŋuwala dhäykawala
    buŋgawa'mirriŋuwalanydja, ŋunhiyi wirrkuḻnydja dhäyka bitjarra, “Ŋunha Djamariyanydja
    wäŋaŋura yukurra nhina Godku yolŋu, ŋayi ŋuli baḏarraŋ'kuŋuna ŋanya dhuwala djetjinydja.”
  yal-yal: Na dii tɛmɛn yi a fala a kanna ɲaxanla xa, a naxa, “Nabiin naxan Samari
    taani, xa n kanna siga na fɛma, a a yiyalanma nɛn a dogonfonna ma.”
  haw-1868: I aku la ia i kona haku wahine, Ina o kuu haku ma ke alo o ke kaula ma
    Samaria, ina ua hoola mai kela ia ia i kona lepera.
  arb-NAV: 'فَقَالَتْ لِمَوْلاتِهَا: «يَا لَيْتَ سَيِّدِي يَمْثُلُ أَمَامَ النَّبِيِّ
    الَّذِي فِي السَّامِرَةِ، فَيَنَالَ الشِّفَاءَ مِنْ بَرَصِهِ».'
  ewe-ewe: Azɔ la, nyɔnuvi la gblɔ na eƒe aƒenɔ be, “Ne nye aƒetɔ, ɖe wòakpɔ nyagblɔɖila
    si le Samaria la, anyo ŋutɔ! Ada gbe le eƒe anyidɔ la ŋu nɛ.”
  eng-LEE: And she said unto her mistress, Oh that my Lord were but before the prophet
    that is in Samaria! then would he heal him of his leprosy.
  gvn-gvn: '@see-verse:2KI.005.002'
  asm-FB: ছোৱালীজনীয়ে নামানৰ ভার্য্যাক ক’লে, “মোৰ ইচ্ছা, প্ৰভুৱে যদি চমৰিয়াত থকা
    ভাববাদীক সাক্ষাৎ কৰে, বৰ ভাল হয়! তেওঁ নিশ্চয়ে প্রভুক কুষ্ঠ ৰোগৰ পৰা সুস্থ কৰিব।”
  sus-A: نَ تّمّدِ نَشَ عَ قَلَ عَ مَرِفِ بّ، «شَ ﭑ مَرِفِ شَ مْرِ سِفَ نُ نَمِحْنمّ
    يِرٍ، نَشَن نَ سَمَرِ، نَ نْمَ نّ يِ كُنّ قُرٍ بَدٍ عَ مَ نُ.»
  fra-SBL: 'Elle dit à sa maîtresse : « Je voudrais que mon seigneur soit avec le
    prophète qui est à Samarie ! Il le guérirait alors de sa lèpre. »'
  hbo-hbo: וַתֹּ֙אמֶר֙ אֶל־גְּבִרְתָּ֔הּ אַחֲלֵ֣י אֲדֹנִ֔י לִפְנֵ֥י הַנָּבִ֖יא אֲשֶׁ֣ר
    בְּשֹׁמְרֹ֑ון אָ֛ז יֶאֱסֹ֥ף אֹתֹ֖ו מִצָּרַעְתֹּֽו׃
  piu-2006: '@see-verse:2KI.005.002'
  kik-kik: Nake mũirĩtu ũcio akĩĩra mwathi wake mũndũ-wa-nja atĩrĩ, “Naarĩ korwo mwathi
    wakwa Naamani no one mũnabii ũrĩa ũrĩ Samaria! No amũhonie mangũ make.”
  fra-NCL: 'Elle dit à sa maîtresse : « Oh ! Si mon seigneur était auprès du prophète
    qui est à Samarie, le prophète le délivrerait de sa lèpre. »'
  cek-AK: To nongpata tamna mah angmah ih angraeng zu khaeah, Ka angraeng loe Samaria
    ah kaom tahmaa khaeah caeh nahaeloe, anih mah loe ngansae to hoisak tih, tiah
    a naa.
  cuk-cuk: 'Ibagwengi, bunolo e-dummad-omega sokalid: “An-dummad Samaria-neggweburse
    Bab-Dummad-gayaburba-barsoged daknaddibe, ega naibe-buna-yaa-maleged nudaksaled.”'
  uig-CYR: 'У ханимға: Кашки, мениң ғоҗам Самарийәдики пәйғәмбәрниң қешида болсиди!
    У уни мохо кесилидин сақайтатти, деди.'
  pma-pma: Avong tai, atouli enek viteni min ahin onen Neman vit, “Namundemi keke
    tahos asuv onak vaha vales vis provet onomai ten out Isrel koa mul en provins
    ten out Sameria. Kei kilea vasak revi aven keke mesaien ten leprosi enek vavus
    rani.”
  tel-2017: ఆ అమ్మాయి తన యజమానురాలితో “షోమ్రోనులో ఉన్న ప్రవక్త దగ్గరికి నా యజమాని
    వెళ్ళాలని ఎంతో ఆశిస్తున్నాను. ఎందుకంటే ఆయన నా యజమాని కుష్టురోగాన్ని నయం చేస్తాడు”
    అంది.
  hat-BSA: 'Li te pale konsa a mètrès li a: “Mwen ta tèlman vle ke mèt mwen an te
    avèk pwofèt Samarie a! Konsa, li ta geri li pou l pa gen lalèp la.”'
  bxh-bxh: Muli yai tineꞌeu Neimani lahuna ya faliba iyen, Ibe moho egu baꞌisa ya
    lau peloweta ya ita Samaliya yai haba ya faloholoho.
  kos-kos: Sie len ah, tulik mutan sac fahk nu sin mutan kacto lal, “Saok leum luk
    elan som nu yurin mwet palu se su muta Samaria. El ku in akkeyalla ke mas lal
    uh.”
  hbo-WLC: וַתֹּ֙אמֶר֙ אֶל־גְּבִרְתָּ֔הּ אַחֲלֵ֣י אֲדֹנִ֔י לִפְנֵ֥י הַנָּבִ֖יא אֲשֶׁ֣ר
    בְּשֹׁמְר֑וֹן אָ֛ז יֶאֱסֹ֥ף אֹת֖וֹ מִצָּרַעְתּֽוֹ׃
  ibo-ibo: Ọ sịrị nne ya ukwu, “Ọ gaara atọ m ụtọ ma a sị na nna m ukwu ga-aga hụ
    onye amụma nọ na Sameria. Ọ ga-agwọ ya ọrịa ekpenta a.”
  ory-ory: ପୁଣି ସେ ଆପଣା କର୍ତ୍ତ୍ରୀକୁ କହିଲା, “ଆଃ, ଶମରୀୟାରେ ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଅଛନ୍ତି,
    ତାଙ୍କ ସଙ୍ଗେ ଯେବେ ମୋʼ ପ୍ରଭୁ ଥାଆନ୍ତେ, ତେବେ ତାଙ୍କୁ ସେ ତାଙ୍କ କୁଷ୍ଠରୋଗରୁ ସୁସ୍ଥ କରନ୍ତେ।”
  wmt-wmt: '@see-verse:2KI.005.002'
  chk-chk: Iwe, ei nengin a kapas ngeni an samol fefin, “Amwo ai samol epwe feila
    ren ewe soufos mi nom lon Samaria. I epwe amoela an rupun pwötür.”
  rop-rop: Wandei det lilgel brom Isreil bin tok langa Neiman waif, “Ai wandim main
    bos garra go langa det speshalwan mesinja hu jidan deya langa Sameriya. Im na
    gin meigim im gudbala brom det nogudbala siknis weya im garram.”
  ukr-1871: 'І сказала вона своїй панї: Ой коли б мій пан та побував у пророка, що
    в Самариї, той вигоїв би його з прокази.'
  deu-1951: 'Und es sprach zu seiner Herrin: Ach, daß mein Herr bei dem Propheten
    zu Samaria wäre; der würde ihn von seinem Aussatz befreien!'
  eng-JPS: 'And she said unto her mistress: ''Would that my lord were with the prophet
    that is in Samaria! then would he recover him of his leprosy.'''
  srp-1865: 'I ona reèe svojoj gospoði: o da bi moj gospodar otišao k proroku u Samariji!
    on bi ga oprostio od gube.'
  lug-lug: Omuwala n’agamba mugole we nti, “Singa mukama wange Naamani agenda n’alaba
    nnabbi ali mu Samaliya, nnabbi oyo yandiyinzizza okumuwonya ebigenge bye.”
  heb-heb: ותאמר אל גברתה אחלי אדני לפני הנביא אשר בשמרון אז יאסף אתו מצרעתו׃
  ben-IRV: সে তার কর্ত্রীকে বলল, “আমার মনিব যদি শমরিয়ার ভাববাদীর সঙ্গে দেখা করতে
    পারতেন, তাহলে তিনি তাঁকে কুষ্ঠরোগ থেকে উদ্ধার করতেন।”
  pan-pan: ਉਸ ਨੇ ਆਪਣੀ ਮਾਲਕਣ ਨੂੰ ਆਖਿਆ, “ਜੇਕਰ ਮੇਰਾ ਸੁਆਮੀ ਉਸ ਨਬੀ ਦੇ ਕੋਲ ਹੁੰਦਾ ਜੋ ਸਾਮਰਿਯਾ
    ਵਿੱਚ ਹੈ, ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਉਸ ਦੇ ਕੋੜ੍ਹ ਤੋਂ ਚੰਗਾ ਕਰ ਦਿੰਦਾ।”
  mya-JVB: ထိုကျွန်မကလည်း၊ ကျွန်မ သခင် သည် ရှမာရိ မြို့ ၌ ရှိသောပရောဖက် ထံ သို့ရောက်ပါစေသော။
    ထိုပရောဖက်သည် သခင် ၌ စွဲသော နူနာ ကို ပျောက် စေလိမ့်မည်ဟု မိမိ သခင်မ အား ဆို ၏
  tbg-tbg: Vira kaiqa vareharo vo enta viva Nemaanira naatara tiharo, Mpo, ti nora
    vaiintivano Sameriaini vai paropetira oru tavaitirio, paropeti viva vira numuara
    homa taiqa kaitirio. Viva mini viraqe te koqeve tiataarave, tiro.
  hmo-hmo: Dina ta kekeni ese iena biaguna hahine ia hamaoroa, ia gwau, “Bema lauegu
    biaguna ese Samaria dekenai ia noho peroveta tauna dekenai ia lao neganai, iena
    lepera gorere do ia ore.”
  urd-urd: उसने अपनी बीबी से कहा, “काश मेरा आक़ा उस नबी के यहाँ होता, जो सामरिया में
    है! तो वह उसे उसके कोढ़ से शिफ़ा दे देता।”
  rus-SYN: 'И сказала она госпоже своей: о, если бы господин мой побывал у пророка,
    который в Самарии, то он снял бы с него проказу его!'
  bqc-SIM: 'Ɔ̃ nɛnↄɛnapi ò a diipiɛ: Tó n zã́ gɛ̀ ãnabi pↄ́ kú Samali kĩ́i lé,
    ãnabipi a aà gbã́gbã ń a kusuoɛ.'
  tcz-CHONGTHU: Nikhat hi hiche nungahnu hin apinu kom’a, “Kapupahi Samaria um themgaopa
    khu gaki mupi leh aman aphah hi aboldampeh tei ding ahi,” ati.
  mar-mar: ती आपल्या धनीणीला म्हणाली, “आपल्या मालकांनी शोमरोनातील संदेष्ट्याला भेटावे.
    तो त्यांचे कोड बरे करेल.”
  soq-soq: I sa Naeman manainapa diene wanase, “Ne menanedia debamana Naeman peroweta
    Samaria tawowa bedewe wandia mampe alepi. Peroweta sa ne debamana kero kito wadena
    inasapi.”
  qub-qub: 'Paymi patrönanta willaran: «Samariacho caycaj Diospa profëtanman patrunnë
    aywarga lepranpita allchacanmanmi.»'
  bqp-bqp: 'Akũ nɛ́nↄkpare pìi pì a dikiriinɛ: Tó ó bede ni fↄ̃ à gɛ́ annabi kũ
    à kú Samaria kĩnaa yã, de à a wèrekↄ̃a kũ a kusuo.'
  hat-hat: 'Yon jou, li di metrès li a: —Si mèt mwen te ka al wè pwofèt ki nan peyi
    Samari a, pwofèt la ta ka geri maladi a wi.'
  eng-BSB: She said to her mistress, “If only my master would go to the prophet who
    is in Samaria, he would cure him of his leprosy.”
  eng-WEBPB: She said to her mistress, “I wish that my lord were with the prophet
    who is in Samaria! Then he would heal him of his leprosy.”
  kbq-kbq: Henka ana mofa'mo'a Nemani nenarona amanage huno asmi'ne, Sameriama mani'nea
    kasnampa ne'ma negave'ma vuno ome kesiana, amne fugo kri'a azeri so'e hugahie.
  nhe-BL: 'Huan nopa sihuapil quiilhui isihua Naamán: ―Nijnequisquía noteco, Naamán,
    ma yohui quiitati nopa tiocamanalojquetl tlen itztoc ipan altepetl Samaria tlen
    tlali Israel. Yajaya temachtli quichicahuasquía tlen icocolis.'
  bus-bus: 'Ben nɛ́nↄkparɛ pì bè a diinɛ: Tó wa bɛdee é fↄ̃ à gá annabi kɛ̀ kú Samaria
    kiia yã, lɛ à à kɛ̃̀kↄ̃a kↄ̃n a kusuo.'
  gub-BL: Amo 'ar mehe uze'eg kuzàtài uzar pe. — Aze mo heruwihaw uze'eg oho Tupàn
    ze'eg imume'u har Xamari pe har pe, ikatu mo ihewe. Ta'e umukatu mo iperew a'e
    'y, i'i izupe.
  eng-DRA: 'And she said to her mistress: I wish my master had been with the prophet,
    that is in Samaria: he would certainly have healed him of the leprosy which he
    hath.'
