    kɛ́ m miɛkùnnɛ.'
  msy-2020: Ezɨ Naman akar kam baregha puv atari, egha Elisan dɨpenim ategha ghu.
    Naman ghaze, “Elisa ti azenan izegh nan ganigh, Ikiavɨra Itir God, uan God ko
    mɨkɨm, egh arɨmariam iti naghɨn isɨn uan dafarim ighuavamangam. Egh arazir kamɨn
    a na damightɨ, kɨ ua deragham. Ezɨ puvatɨ.
  dop-dop: 'Tǝnɑɣɑlɛ Nɑɑmɑŋ tʋ mpɑɑʋ nɑ pɑ́ɑ́nɑ́, nɑ ɩ́ tɔŋ sɩ: Pʋwɛ, mɑɑ nyǝmɑ́ sɩ
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɑ́ lɩɩ ɩ mɑɣɑmɑɣɑ kɛ́, nɑ ɩ́ sǝŋ mɑ ɩsɛntɑɑ, nɑ ɩ́ sǝlǝmɩ
    ɩ Ɩsɔ Tɑcɑɑ, nɑ ɩ́ tokinɑ timpi tɑɑ kʋtɔŋ wɛɛ tɔ nɑ ɩ́ wɑɑ-m.'
  azb-azb: 'Ancaq Naaman acıqlanıb getdi və dedi: «Mən güman edirdim ki, mütləq bayıra
    çıxıb yanıma gələcək, durub Allahı Rəbbin adını çağıracaq və əlini cüzamlı yerin
    üzərində yelləyib şəfa verəcək.'
  eng-DBY: And Naaman was wroth, and went away and said, Behold, I thought, He will
    certainly come out to me, and stand, and call on the name of Jehovah his God,
    and wave his hand over the place, and cure the leper.
  hin-2017: परन्तु नामान क्रोधित हो यह कहता हुआ चला गया, “मैंने तो सोचा था, कि अवश्य
    वह मेरे पास बाहर आएगा, और खड़ा होकर अपने परमेश्वर यहोवा से प्रार्थना करके कोढ़
    के स्थान पर अपना हाथ फेरकर कोढ़ को दूर करेगा!
  wol-KYG: 'Naaman nag mer. Ma ngay dem te naan: «Xoolal rekk, man mi noon day daldi
    génn taxaw ci biti, ñaan ci Yàllaam Aji Sax ji, tiimale loxoom ër bi, daldi teggi
    jàngoro ji!'
  eng-YLT: And Naaman is wroth, and goeth on, and saith, 'Lo, I said, Unto me he doth
    certainly come out, and hath stood and called in the name of Jehovah his God,
    and waved his hand over the place, and recovered the leper.
  kne-kne: Ngem palaloy bonget Naaman ay kinmaan yan kanana, “Inpagarup ko ay en omabat
    ya mankararag en Yahweh ay Diyos na, asi nan iwasawas din takkay na sin patag
    di sakit ko ta maagasan!
  eng-WYC-2017: Naaman was wroth, and went away, and said, I guessed, that he would
    have gone out to me, and that he would have stood, and inwardly have called the
    name of the Lord his God, and that he should have touched with his hand the place
    of the leprosy, and should have cured me so.
  eng-WMBB: But Naaman was angry, and went away and said, “Behold, I thought, ‘He
    will surely come out to me, and stand, and call on the name of the LORD his God,
    and wave his hand over the place, and heal the leper.’
  urd-GVH: यह सुनकर नामान को ग़ुस्सा आया और वह यह कहकर चला गया, “मैंने सोचा कि वह
    कम अज़ कम बाहर आकर मुझसे मिलेगा। होना यह चाहिए था कि वह मेरे सामने खड़े होकर रब
    अपने ख़ुदा का नाम पुकारता और अपना हाथ बीमार जगह के ऊपर हिला हिलाकर मुझे शफ़ा देता।
  rug-rug: Ba bugoro sisigiti se Neamani meke topue taloa, meke zama, “Balabala ia
    rau sapu kote vura mae mo koa rau si asa, meke kote varavara la koe Zihova sa
    nana Tamasa, meke tavusu nia limana sa sa tiniqu meke salaṉau” gua.
  gaz-gaz: Naʼamaan garuu aariidhaan kaʼee biraa deemee akkana jedhe; “Ani waan inni
    dhugumaan gara koo dhufee dhaabatee maqaa Waaqayyo Waaqa isaa waamee iddoo sana
    irra harka isaa qabee lamxii koo fayyisun seʼe.
  fra-LSG: 'Naaman fut irrité, et il s’en alla, en disant: Voici, je me disais: Il
    sortira vers moi, il se présentera lui-même, il invoquera le nom de l’Éternel,
    son Dieu, il agitera sa main sur la place et guérira le lépreux.'
  gnn-gnn: Ga ŋayi Naymandja wirrki warray dhika maḏakarritjthina, ŋayi waŋananydja
    bitjarra, “Nhäku warray ŋayi yakanydja marrtjina lili ga nhäŋala ŋarranha. Ŋayipiŋga
    bini ŋunhi marrtjinya lili, ga goŋ‐ŋal'yuna ŋarrakala, ga bukumirriyanha Garraywala
    nhanukalaŋuwala waŋarrwala, bala ŋarra bini baḏarraŋ'thinyana ŋamathinyana.
  yal-yal: Naman yi xɔlɔ, a siga a falɛ, a naxa, “N ɲɔxɔ a ma, nabiin minima nɛn a
    konna kui, a ti n yɛtagi, a Alatala maxandi a xinla ra, a Ala, a yiin ti n yire
    xɔlɛne xun ma, a n ma dogonfonna dandan.
  haw-1868: Huhu iho la o Naamana, a hele aku la, i iho la, Aia hoi, ua i iho au ia'u
    iho, E hele io mai auanei ia iwaho, a e ku, a e kahea aku i ka inoa o Iehova o
    kona Akua, a hapai i kona lima maluna o ka wahi, a e hoola i ka lepera.
  arb-NAV: 'فَغَضِبَ نُعْمَانُ وَانْصَرَفَ قَائِلاً: «ظَنَنْتُ أَنَّهُ يَخْرُجُ لِلِقَائِي
    وَيَقِفُ أَمَامِي، وَيَدْعُو بِاسْمِ الرَّبِّ إِلَهِهِ، وَيَمُرُّ بِيَدِهِ فَوْقَ
    مَوْضِعِ الْبَرَصِ، فَأَبْرَأُ.'
  ewe-ewe: Ke Naaman trɔ dzo kple dziku hegblɔ be, “Nye ya mesusui be godoo la, ado
    ɖe ŋutinye, atɔ ɖe gbɔnye ayɔ Yehowa eƒe Mawu la ƒe ŋkɔ, alili asi anyiteƒeawo,
    ayɔ dɔ nye anyidɔ la hafi.
  eng-LEE: But Na'aman became wroth, and went away, and said, Behold, I had thought,
    He will surely come out to me, and stand, and call on the name of the Lord his
    God, and swing his hand over the place, and heal the leper.
  gvn-gvn: Yamba Naaman kuli-kadan, yalaman, “Nyulu Elishaku ngaykundu kadanyaku,
    nyulu nyunguwunbu Godundu praymanyaku, nganya ngulkurr-bunganka. Ngayu kari wawubajanga
    Jordan dungay. Nganjinanga wawubaja bubungu Syria jarra ngulkurr wawubajaka Israelmunku.
    Kari, ngayu kari bajaku wawubajanga Jordan janjilkuda.” Yamba Naamanandamundu
    workingmanangka nyungundu yalaman, “Nyulu prophetangka balkanyaku yundu junjuy
    hard-bala doim-bunganka, yundu nyungu kuku wukurrinyaku. Yundu dungay, janji,
    nguba yundu ngulkurrmalda.”
  asm-FB: তেতিয়া নামান তাৰ পৰা খং উঠি গুচি গ’ল আৰু তেওঁ ক’লে, “চোৱাছোন, মই ভাবিছিলোঁ,
    তেওঁ অৱশ্যেই ওলাই আহি মোৰ ওচৰত থিয় হ’ব আৰু নিজৰ ঈশ্বৰ যিহোৱাৰ নামেৰে প্ৰাৰ্থনা
    কৰিব, ৰোগৰ ঠাইত হাত বুলাই মোৰ কুষ্ঠ ৰোগ সুস্থ কৰিব।
  sus-A: نَامَن نَشَ شْنْ نَ وْيّنيِ مَ، عَ نُ قَ سِفَ عَ قَلَ رَ، «ﭑ حْشْ عَ مَ،
    عَ مِنِمَ نّ نُ ﭑ يَ عِ، عَ عَ مَرِفِ عَلَتَلَ مَشَندِ، عَ عَ بّلّشّ سَ كُنّ يِرٍ
    مَ ﭑ قَتٍ عِ، كُنّ قُرٍ شَ بَ ﭑ مَ.
  fra-SBL: 'Mais Naaman, irrité, s''en alla et dit : « Voici, je me disais : Il sortira
    vers moi, il se tiendra debout, il invoquera le nom de l''Éternel, son Dieu, il
    agitera la main sur le lieu et guérira le lépreux ».'
  hbo-hbo: וַיִּקְצֹ֥ף נַעֲמָ֖ן וַיֵּלַ֑ךְ וַיֹּאמֶר֩ הִנֵּ֨ה אָמַ֜רְתִּי אֵלַ֣י ׀
    יֵצֵ֣א יָצֹ֗וא וְעָמַד֙ וְקָרָא֙ בְּשֵׁם־יְהוָ֣ה אֱלֹהָ֔יו וְהֵנִ֥יף יָדֹ֛ו אֶל־הַמָּקֹ֖ום
    וְאָסַ֥ף הַמְּצֹרָֽע׃
  piu-2006: '@see-verse:2KI.005.010'
  kik-kik: No Naamani agĩthiĩ arakarĩte, akiuga atĩrĩ, “Ngwĩciiragia atĩ ti-itherũ
    mũnabii nĩekuuma nja oke kũrĩ niĩ, na arũgame akaĩre rĩĩtwa rĩa Jehova Ngai wake,
    acooke athũngũthie guoko gwake igũrũ rĩa handũ hau harũaru, aahonie mangũ.
  fra-NCL: 'Naaman fut irrité, et il s’en alla, en disant : « Voici que je me disais :
    Il sortira vers moi, il se présentera lui-même, il invoquera le nom de Yahweh,
    son Dieu, il agitera sa main sur la plaie et délivrera le lépreux.'
  cek-AK: Toe Naaman mah, Tahma loe tasa bangah tacawt tih, ka taengah angdoe ueloe,
    angmah ih Angraeng Sithaw ih ahmin to kawk tih, kai ih ngansae nuiah a ban to
    koeng ueloe, kai ih ngansae hae na hoisak tangtang tih, tiah poek pongah, palungphui
    moe, amlaem ving.
  cuk-cuk: 'Naamán sae-itoded, weyob sogde naded: “Andi, an-abin yog-noar imakoye,
    an biendo, e-Bab-Dummad-Jehováʼse yog-gollar imakegar. Degi, e-argan, an-boni-nikad-ebudogu,
    yog-nuguar an naoergeberye an biendo.'
  uig-CYR: 'Лекин Нааман аччиқлинип йенип келип: — Мана, у чоқум чиқип, мениң билән
    көришиду, өрә туруп Худаси Пәрвәрдигарниң намиға нида қилип, яра җайниң үстидә
    қолини силкип, мохо кесилини сақайтиду, дәп ойлап кәлгән едим.'
  pma-pma: Navong Neman longe, tin katiat ka vut va en kat onen ka va. Kei viteni
    min meatin keil onen vit, “!Inau navi hetamen tai! Namundemi keke provet enek
    hesital heles inau nges. Namundemi keke helomal hehis min Iahova, Ahi onen, ka
    hetelan hen en out koa mesaien ten leprosi mul ien keke hesak revi avek heto.
    !Ka vuo! !Kei romumon etai tounah!
  tel-2017: నయమానుకు కోపం వచ్చింది. అక్కడ నుండి వెళ్ళిపోయాడు. “ఆ వ్యక్తి బయటకు వచ్చి
    నా దగ్గర నిలిచి తన దేవుడైన యెహోవాకు ప్రార్థన చేసి నా వంటిపై కుష్టురోగం ఉన్న చోట
    తన చెయ్యి ఆడించి బాగు చేస్తాడనుకున్నాను.
  hat-BSA: 'Men Naaman te vin byen fache. Li te sòti e te di: “Gade byen, mwen te
    konnen ke asireman, li ta parèt deyò kote mwen, kanpe pou rele non SENYÈ a, Bondye
    li a e voye men li sou plas pou geri moun lalèp la.'
  bxh-bxh: Neimani ma manabalana ya lau na iyen, Guyau ena Yaubada hesana yai yo haba
    nimana ya lau hitiniyama bonugu hewana yai be ya faloholohogu.
  kos-kos: Tuh Naaman el foloyak folokla, ac el fahk, “Nga nunku mu el ac ilme nu
    yuruk ac pre nu sin LEUM GOD lal, ac srukak paol nu fin acn ma nga maskin inge
    ac akkeyeyula.
  hbo-WLC: וַיִּקְצֹ֥ף נַעֲמָ֖ן וַיֵּלַ֑ךְ וַיֹּאמֶר֩ הִנֵּ֨ה אָמַ֜רְתִּי אֵלַ֣י ׀
    יֵצֵ֣א יָצ֗וֹא וְעָמַד֙ וְקָרָא֙ בְּשֵׁם־יְהוָ֣ה אֱלֹהָ֔יו וְהֵנִ֥יף יָד֛וֹ אֶל־הַמָּק֖וֹם
    וְאָסַ֥ף הַמְּצֹרָֽע׃
  ibo-ibo: Ma Neeman were iwe nke ukwuu tụgharịa bido ịlaghachi ebe o si bịa. Mgbe
    ọ na-ala, ọ na-ekwu na-asị, “Echere m na ọ ga-apụkwute m, guzo, kpọkuo aha Onyenwe
    anyị Chineke ya, fufee aka ya nʼebe ahụ ọrịa m dị, gwọọ m ọrịa ekpenta m.
  ory-ory: ମାତ୍ର ନାମାନ୍‍ କ୍ରୁଦ୍ଧ ହୋଇ ଚାଲିଗଲା, ଆଉ କହିଲା, “ଦେଖ, ମୁଁ ଭାବିଥିଲି, ସେ ଅବଶ୍ୟ
    ବାହାରି ମୋʼ ନିକଟକୁ ଆସିବ ଓ ଠିଆ ହୋଇ ସଦାପ୍ରଭୁ ତାହାର ପରମେଶ୍ୱରଙ୍କ ନାମରେ ପ୍ରାର୍ଥନା କରି
    କୁଷ୍ଠ ସ୍ଥାନରେ ହସ୍ତ ହଲାଇ ତାହା ସୁସ୍ଥ କରିବ।
  wmt-wmt: '@see-verse:2KI.005.010'
  chk-chk: Nge Naeman a feila fän an song o üra, “Üa fokun ekieki pwe ewe soufos epwe
    towu rei, epwe ütä o köri iten ewe Samol mi Lapalap an we Kot, epwe amwökütükütü
    pöün won ewe ia a rupun pwötür ie, pwe epwe mola.
  rop-rop: Brom deya Neiman bin gowei en imbin brabli wail en imbin tok, “Aibin reken
    im garra kamat, lidimap im bingga en jis prei langa YAWEI det God blanga im blanga
    meigim mi gudbala.
  ukr-1871: 'Неєман розгнївавсь та й відойшов із словами: А я думав, що він до мене
    вийде й, приступивши, призове ймя Господа, Бога свого, й доторкнеться рукою своєю
    прокази та уздоровить мене.'
  deu-1951: 'Da ward Naeman zornig, ging weg und sprach: Siehe, ich dachte, er werde
    zu mir herauskommen und herzutreten und den Namen des HERRN, seines Gottes, anrufen
    und mit seiner Hand über die Stelle fahren und den Aussatz wegnehmen!'
  eng-JPS: 'But Naaman was wroth, and went away, and said: ''Behold, I thought: He
    will surely come out to me, and stand, and call on the name of the LORD his God,
    and wave his hand over the place, and recover the leper.'
  srp-1865: 'Tada se rasrdi Neman i poðe govoreæi: gle! ja mišljah, on æe izaæi k
    meni, i staæe, i prizvaæe ime Gospoda Boga svojega, i metnuti ruku svoju na mjesto,
    i oèistiti gubu.'
  lug-lug: Naye Naamani n’anyiiga, n’agenda nga yeemulugunya nti, “Ndowoozezza nti
    anaavaayo n’ajja, n’ayimirira n’akoowoola erinnya lya Mukama Katonda we, n’awuba
    omukono gwe ku bitundu ebirina ebigenge, n’amponya.
  heb-heb: ויקצף נעמן וילך ויאמר הנה אמרתי אלי יצא יצוא ועמד וקרא בשם יהוה אלהיו והניף
    ידו אל המקום ואסף המצרע׃
  ben-IRV: তখন নামান ভীষণ রেগে চলে গেলেন, আর বললেন, “দেখ, আমি ভেবেছিলাম, তিনি নিশ্চয়ই
    বের হয়ে আমার কাছে আসবেন এবং দাঁড়িয়ে তাঁর ঈশ্বর সদাপ্রভুকে ডাকবেন, আর কুষ্ঠরোগের
    উপরে হাত বুলিয়ে কুষ্ঠীকে সুস্থ করবেন।
  pan-pan: ਪਰ ਨਅਮਾਨ ਕ੍ਰੋਧੀ ਹੋ ਕੇ ਚੱਲਿਆ ਗਿਆ ਅਤੇ ਕਹਿਣ ਲੱਗਾ, “ਵੇਖੋ, ਮੈਂ ਤਾਂ ਸੋਚਦਾ ਸੀ
    ਕਿ ਜ਼ਰੂਰ ਉਹ ਬਾਹਰ ਆ ਕੇ ਮੇਰੇ ਕੋਲ ਆਵੇਗਾ ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਲੈ ਕੇ ਉਸ
    ਕੋੜ੍ਹ ਵਾਲੇ ਥਾਂ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਫੇਰੇਗਾ ਅਤੇ ਕੋੜ੍ਹ ਨੂੰ ਚੰਗਾ ਕਰੇਗਾ।
  mya-JVB: နေမန် ကလည်း၊ အကယ်၍ပရောဖက်သည် ထွက် လာမည်။ ငါ့ အနား မှာ ရပ် လျက် မိမိ ဘုရား
    သခင် ထာဝရဘုရား ၏နာမ ကို ခေါ် ၍ မိမိ လက် နှင့် သုံးသပ် သဖြင့် နူနာ ကို ပျောက် စေမည်ဟု
    ငါထင် ၏
  tbg-tbg: ˻Minti tuvaro muntu tiva amuvaro˼ Nemaaniva vi uvara iruvaro vira arara
    itovaro naavu kero viharo tiharo, Oho, paropeti vaiintivano vahaaqaini veva ntero
    ti numuaravano taiqaarire tiro, nai Variqa Nora Kotira aareharo nai kauqu ti numuaraqaa
    vutuni maini iraro taiqaarire, turaroma viva kia mintiraitiro, viva qaqi naavuqi
    vaiharo tiriara Iotani Namariqi otu tuntuane tivo.
  hmo-hmo: To Namana be ia badu, ia raka siri, ia gwau, “Lau laloa Elisaia be lau
    dekenai do ia mai, do ia gini, bona Lohiabada, iena Dirava ena ladana dekenai
    do ia guriguri, bona iena imana dekenai lauegu hisihisi gabuna do ia dahua. Unai
    dekena amo lauegu lepera gorere do ia ore, lau laloa.
  urd-urd: पर ना'मान नाराज़ होकर चला गया और कहने लगा, “मुझे यक़ीन था कि वह निकल कर
    ज़रूर मेरे पास आएगा, और खड़ा होकर ख़ुदावन्द अपने ख़ुदा से दुआ करेगा, और उस जगह
    के ऊपर अपना हाथ इधर — उधर हिला कर कोढ़ी को शिफ़ा देगा।
  rus-SYN: 'И разгневался Нееман, и пошел, и сказал: вот, я думал, что он выйдет,
    станет и призовет имя Господа Бога своего, и возложит руку свою на то место и
    снимет проказу;'
  bqc-SIM: 'Ɔ̃ Naama pↄ pà, àlɛ tá à mɛ̀: Málɛ e a bↄ a kpɛ́u à mↄ zɛ ma aɛ,
    i Dii a Lua sísi, i ↄdↄdↄmala, ma kusupi i láaɛa?'
  tcz-CHONGTHU: Ahinlah Naaman chu alunghang in, akihai mangin hitin aseije, “Keima
    geldannin ama hung potdoh intin, eiki mupin tin, kaphahna chungah hin akhut hin
    peilen tin, Pakai a Pathen min hinpan intin eidamsah ding ham kati ahi,” ati.
  mar-mar: नामान हे ऐकून खूप रागावला आणि निघून गेला. तो म्हणाला, “पहा, मला वाटले,
    तो बाहेर येईल, उभा राहून आपला देव परमेश्वर याचे नाव घेऊन आपला हात माझ्या अंगावरुन
    फिरवून माझे कोड बरे करील.
  soq-soq: Tane Naeman nuawa kadileno ene aleidie wanase, “Ne insaisana badowa itunaa
    peroweta du bedewee nosepe mainawoido enape me Godiwa Iawe mampe rauparilepona.
    Ita me witapa kito osowe itupe inaneapona.
  qub-qub: 'Chaura Naamanga rabyacurcur cayno niran: «Nogaga yarparä llojshircamur
    jamachimänanta, ñaupächo ichicuycur Tayta Diosninta mañacunanta, allchacänäpaj
    janäta gagupämänanta.'
  bqp-bqp: 'Akũ Naama pɛ̃tɛ̃ kɛ̀, àtɛn tá à pì: Matɛn da ani bo a kpɛ́n à su à zɛ
    ma arɛ à Dikiri a Luda sísi à ↄ lika ma bↄ̀ↄi, de ma kusu pì lákamɛ.'
  hat-hat: 'Naaman fache, li vire do l'' ale. Li di: —Mwen te kwè li t''ap soti vin
    resevwa m''. Apre sa, li ta lapriyè Seyè a, Bondye l'' la. Li ta pase men l''
    kote ki malad la, konsa mwen ta geri.'
  eng-BSB: But Naaman went away angry, saying, “I thought that he would surely come
    out, stand and call on the name of the LORD his God, and wave his hand over the
    spot to cure my leprosy.
  eng-WEBPB: But Naaman was angry, and went away and said, “Behold, I thought, ‘He
    will surely come out to me, and stand, and call on the name of the LORD his God,
    and wave his hand over the place, and heal the leper.’
  kbq-kbq: Hianagi Nemanina tusi arimpahegeno nevuno amanage hu'ne, Nagrama antahuana
    atiramino eme otine'no, Ra Anumzana agri Anumzamofo agi neheno, azana rusuteno
    veraveverave nehuno fugonkrini'a nazeri so'e hugahie hu'na huanagi anara osie.
  nhe-BL: 'Pero Naamán quisqui cualantoc huan quiijtojtiyajqui: ―Nimoilhui para temachtli
    quistosquía, huan momaijtosquía ica iTECO Dios para ma nechchicahua, huan quitlalisquía
    ima iixmelac campa nococolis huan queja nopa nechchicahuasquía.'
  bus-bus: 'Ben Naama pɛ̃tɛ̃ kɛ̀, èe taa à bè: Mɛ́ɛ daa eé bↄ ua à mↄ́ à zɛ ma aɛ
    à Dii a Luda sísi à ↄ liga ma bↄ̀zi, lɛ ma kusu pì yãamɛ.'
  gub-BL: Wikwahy Nààmà kury. — Aipo ni pitài Tupàn ze'eg imume'u har uhem putar tàpuz
    wi ihewe uze'eg pà nehe. Aipo ni pitài Tupàn ze'eg imume'u har uze'eg putar uzar
    Tupàn pe herehe nehe. Aipo nopokok kwaw heperew rehe hemukatu pà nehe.
  eng-DRA: 'Naaman was angry and went away, saying: I thought he would hare come out
    to me, and standing would hare invoked the name of the Lord his God, and touched
    with his hand the place of the leprosy, and healed me.'
