verse: 2KI.005.011
translations:
  mal-C: പക്ഷേ, നയമാൻ കോപാകുലനായി അവിടെനിന്നു യാത്രയായി. “അദ്ദേഹം ഇറങ്ങിവന്ന് എന്റെ
    അടുക്കൽ നിൽക്കുമെന്നും, തന്റെ ദൈവമായ യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിക്കുമെന്നും, കുഷ്ഠം
    ബാധിച്ച ശരീരഭാഗങ്ങൾക്കുമീതേ കൈവീശി എന്റെ കുഷ്ഠരോഗം സൗഖ്യമാക്കുമെന്നും ഞാൻ വിചാരിച്ചിരുന്നു.
  deu-TKW: 'Naeman aber ward unwillig und ging hinweg mit den Worten: Meinte ich doch,
    er werde zu mir herauskommen und hertreten, den Namen Jahwes, seines Gottes, anrufen,
    seine Hand über die Stelle schwingen und so den Aussatz beseitigen.'
  lin-lin: 'Kasi Namani asilikaki, azongaki mpe alobaki : — Nakanisaki ete akoya penza
    epai na ngai, akobelela Yawe, Nzambe na ye, akotia loboko na ye na esika oyo bokono
    ezali, mpe akobikisa ngai na bokono na ngai ya maba !'
  eng-LSV: And Naaman is angry, and goes on and says, “Behold, I said, He certainly
    comes out to me, and has stood and called in the Name of his God YHWH, and waved
    his hand over the place, and recovered the leper.
  eng-GNV: But Naaman was wroth and went away, and sayde, Beholde, I thought with
    my selfe, Hee will surely come out, and stande, and call on the Name of the Lord
    his God and put his hand on the place, and heale the leprosie.
  eng-WEBSTER: But Naaman was wroth, and went away, and said, Behold, I thought, He
    will surely come out to me, and stand, and call on the name of the LORD his God,
    and strike his hand over the place, and recover the leper.
  nhw-BL: 'Pero Naamán quisqui cualantoc huan quiijtojtiyajqui: ―Nimoilhui para temachtli
    quistosquía, huan motlatlajtisquía ica iTECO Dios para ma nechchicahua, huan quitlalisquía
    imax iixmelac campa nococolis huan quej nopa nechchicahuasquía.'
  swh-ONEN: Lakini Naamani akaondoka akiwa amekasirika, akasema, “Hakika nilidhani
    kwamba angetoka nje, asimame na kuliitia jina la Bwana Mungu wake, na kuweka mkono
    wake juu ya mahali pagonjwa, aniponye ukoma wangu.
  bba-bba: Ye Nɑmɑni u yeni nuɑ, yerɑ u mɔru bɑrɑ mɑ u ɡɔsirɑ u doonɔ u mɔ̀, nɑ rɑɑ
    tɑmɑɑ u koo yɑrimɑwɑ u yɔ̃rɑ nɛn wuswɑɑɔ u Gusunɔ win Yinni kɑnɑ, kpɑ u win nɔmɑ
    sɑɑsi mi nɛn bɑrɑ te, tɑ wɑ̃ɑ u mɑn bɛkiɑ.
  eng-KJVCPB: But Naaman was wroth, and went away, and said, Behold, I thought, He
    will surely come out to me, and stand, and call on the name of the Lord his God,
    and strike his hand over the place, and recover the leper.
  luo-luo: To Naaman nowuok odhi ka iye owangʼ kowacho niya, “Ne aparo ni dowuog obi
    ira mi ochungʼ kendo oluong nying Jehova Nyasaye ma Nyasache, korieyo bade kama
    tuo nitie mondo ochang dhohona.
  meu-meu: A Naaman na e badu, e raka oho, eto, Lau banava nato ia korikorina ese
    baine mai henigu, bena baine gini, Iehova, ena Dirava, ladana baine hahanea bona
    hisi gabuna baine daroa, unu amo lepragu baine hanamoa nato.
  npi-ULB: तर नामान रिसाए र यसो भन्दै गए, “हेर, निश्‍चय नै तिनी मकहाँ बाहिर आउँनेछन्
    र खडा हुनेछन् अनि तिनले आफ्ना परमप्रभु परमेश्‍वरको नाउँ पुकार्नेछन् र मेरो कुष्ठरोगमाथि
    आफ्‍ना हात हल्‍लाउँनेछन् र मेरो कुष्‍टरोग निको पार्नेछन् भनी मैले सोचेको थिएँ
    ।
  yor-yor: Ṣùgbọ́n Naamani lọ pẹ̀lú ìbínú ó sì wí pé, “Mo lérò pé yóò sì dìde jáde
    wá nítòótọ́ sí mi, yóò sì pe orúkọ Olúwa Ọlọ́run, fi ọwọ́ rẹ̀ lórí ibẹ̀ kí ó sì
    wo ẹ̀tẹ̀ mi sàn.
  emp-NTPO: 'Maʌ̃ ũrĩped̶a Naamaʌ̃ra bio quĩrũ wãsia. Idjia jarasia: –Mʌ̃a crĩcha
    b̶asia Eliseoba mʌ̃ra dajadaa acʌd̶e zeped̶a idji Ãcõrẽa iwid̶ida idjab̶a idji
    jʌwara mʌ̃ aid̶a ʌ̃rʌ̃ jãrẽwẽida animãrẽã.'
  pes-OPCB: 'اما نعمان خشمگین شد و گفت: «خیال می‌کردم این مرد نزد من بیرون می‌آید
    و دست خود را روی محل جذامم تکان داده، نام خداوند، خدای خود را می‌خواند و مرا شفا
    می‌دهد.'
  tgl-ULB: Pero nagalit si Naaman at umalis, sinasabing, “Tingnan mo, akala ko siguradong
    lalabas siya para sa akin at tatayo at tatawag sa pangalan ni Yahweh na kaniyang
    Diyos, at ikukumpas ang kamay niya sa buong katawan ko para pagalingin ako sa
    aking ketong.
  cbu-NT: Naamansha anoo mazinarangu, kapung tsiyantarangiya. Kanapeeranllu anush
    tsiyatarangiya. Nuw mangishi chinaranguri, táranginatana. Kurak shitungeeru, ¿Tamarimta?
    táyaru, nuwanung xiyeeru, nuwaa tasaseeru, nuwaa patateeru, Apanllpa mashkachu,
    Apanllsha nuwaa yarchiya, táranginatana, tárangiya.
  hui-hui: Ani lamiyagola Naimana ibu hale howa ibugua keba timbuni howa Elaisa andaga
    yu wahalu pole tagira pialu howa lalu, Ainde Elaisa ibugua i̱hondo tagira ibuwa
    ibunaga Anduane Homogohondo i̱naga bi la halu ai i̱naga tingini mo ko haga bidarunaga
    gi gamuru bigi bialu i̱ mo dabi holobadalo manda birugo. Ai anidagua bule ndoda.
  mya-mya: သို့​ရာ​တွင်​နေ​မန်​သည်​ပြင်း​စွာ​အ​မျက်​ထွက် လျက်``သူ​သည်​ယုတ်​စွ​အဆုံး​ငါ့​ထံ​သို့​ထွက်​လာ
    ပြီး​လျှင် မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား ထံ​သို့​ဆု​တောင်း​ကာ ရော​ဂါ​ရှိ​သည့်​နေ​ရာ​တွင်
    တောင်​ဝှေး​ကို​ဝှေ့​ရမ်း​ခြင်း​အား​ဖြင့် ငါ​၏​ရော​ဂါ ကို​ပျောက်​ကင်း​စေ​လိမ့်​မည်​ဟု​ငါ​ထင်​မှတ်​၏။-
  bod-N: ནཱ་ཨ་མན་ཁྲོས་ནས་སོང་སྟེ། ལྟོས་དང་། བདག་གིས་ཁོང་ཕྱི་རུ་ཐོན་ནས་ལངས་བསྡད་དེ་ཁོང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་ཞུས་ཏེ།
    རྨ་ནད་ཡོད་སར་ཕྱག་གཡུག་ནས་མཛེ་ནད་གསོ་བར་བསམ་པ་ཡིན།
  sna-sna: Asi Naamani akabvapo atsamwa akati, “Ndanga ndichifunga kuti zvirokwazvo
    achauya kwandiri agomira achidana kuzita raJehovha Mwari wake, agoninira ruoko
    rwake panzvimbo yacho agondiporesa maperembudzi.
  spa-BLM: 'Pero Naamán se enojó, y se fue diciendo: “He aquí, yo pensaba: ‘Seguramente
    saldrá a mí, y se pondrá de pie, e invocará el nombre de Yahvé su Dios, y agitará
    su mano sobre el lugar, y sanará al leproso’.'
  cac-cac: 'Ix cot yoval vin̈aj Naamán chi'', ix b''at vin̈, ix yalan vin̈: —A val
    in naani to ol elta vin̈ in scha''a, ol q''ue val lin̈an vin̈ slesalvi d''a Jehová
    sDiosal d''a vichan̈, ol yac''anec'' sc''ab'' vin̈ b''aj ayoch lepra chi'' d''ayin,
    tz''elcan yab''il valani.'
  swh-ULB: Lakini Naamani alikasirika na kuondoka na kusema, “Tazama, Nilidhani bila
    shaka angekuja kwangu na kusimama na kuliita jina la Yahwe Mungu wake, na kupitisha
    mkono wake kwenye sehemu ya ugonjwa na kuponya ukoma wangu.
  bel-bel: 'І разгневаўся Нэеман, і пайшоў, і сказаў: вось, я думаў, што ён выйдзе,
    стане, і пакліча імя Госпада Бога свайго, і пакладзе руку сваю на тое месца, і
    здыме праказу;'
  wed-wed: Wate Namaan amlona i ḡaiḡai kaua ma i riwa i pa, “Tau au nota ḡaeḡaena
    da peroveta ita opui da ita inanaiu da urana, opiu au tepana mataira ita kauei
    ma ana Bada God awarina ita raupari da ata lawana.
  deu-ELBBK: 'Da wurde Naaman zornig und zog weg; und er sprach: Siehe, ich hatte
    gedacht: Er wird gewisslich zu mir herauskommen und hintreten und den Namen des
    HERRN, seines Gottes, anrufen, und wird seine Hand über die Stelle schwingen und
    so den Aussätzigen heilen.'
  mbb-OT: Piru nepauk si Naaman ne migenat is ebpeneremudtemud. Ke sikandin te, “Kunaan
    ku ke egawas sikandin is ed-etuvang kedì. Iyan ebpeebuten ku he ebpengumew sikandin
    te Nengazen he Megbevayè din ne ibayew zin is belad din diyà te zivavew te lundis
    ku he zuen din daru ne ebewian e zin.
  mal-2015: 'അപ്പോൾ നയമാൻ ഏറ്റവും ക്രുദ്ധിച്ചു പുറപ്പെട്ടു: അവൻ തന്നേ പുറത്തുവന്നു
    അടുത്തുനിന്നു തന്റെ ദൈവമായ യഹോവയുടെ നാമത്തെ വിളിച്ചു പ്രാർത്ഥിച്ചു തന്റെ കൈ ആ
    സ്ഥലത്തിന്മീതെ ആട്ടി ഇങ്ങനെ കുഷ്ഠരോഗിയെ സൗഖ്യമാക്കും എന്നു ഞാൻ വിചാരിച്ചു.'
  rmc-rmc: 'Ale o Naaman choľisaľiľa, geľa het a phenďa: „Gondoľinavas mange, hoj
    avela ke ma a modľinela pes ko RAJ, ke peskro Del, kerela le vasteha upral oda
    nasvalo than pre miri cipa a me sasťuvava avri!'
  pes-OPV: 'اما نعمان غضبناک شده، رفت و گفت: «اینک گفتم البته نزدمن بیرون آمده، خواهد
    ایستاد و اسم خدای خود، یهوه را خوانده، و دست خود را بر جای برص حرکت داده، ابرص
    را شفا خواهد داد.'
  ron-1924: 'Нааман с-а мыният ши а плекат зикынд: „Еу кредям кэ ва еши ла мине, се
    ва ынфэциша ел ынсушь, ва кема Нумеле Домнулуй Думнезеулуй луй, ышь ва дуче мына
    пе локул рэний ши ва виндека лепра.'
  aui-aui: Bi gegha Naaman nuwanuwana ipughu, na itouya inaghotaveyana bi iwona bo,
    “Yagu noghota maragasina, na ware peroveta yana barema iyakanibu tagu biidi da
    iyamiiri bi yana God, Yawe biidi iyarupari bi gubaga wowone imana inarutapitapi
    da kagu korekore iyayawa!
  ben-OBCV: কিন্তু নামান রেগে চলে গেলেন ও বললেন, “আমি ভেবেছিলাম তিনি অবশ্যই আমার কাছে
    বেরিয়ে আসবেন ও দাঁড়িয়ে তাঁর ঈশ্বর সদাপ্রভুর নাম ধরে ডাকবেন, ছোপের উপর হাত বোলাবেন
    ও আমার কুষ্ঠরোগ সারিয়ে তুলবেন।
  som-som: Laakiinse Nacamaan wuu cadhooday oo tegey, oo wuxuu yidhi, Bal eega, waxaan
    mooday inuu isaga qudhiisu ii soo baxayo oo istaagayo, oo uu magaca Rabbiga Ilaahiisa
    ah iigu ducaynayo, oo uu gacantiisa meesha bukta dul marmarinayo, oo uu saas baraska
    ku bogsiinayo.
  lat-VUC: 'Iratus Naaman recedebat, dicens: Putabam quod egrederetur ad me, et stans
    invocaret nomen Domini Dei sui, et tangeret manu sua locum lepræ, et curaret me.'
  eng-ASVBT: But Naaman was wroth, and went away, and said, Behold, I thought, He
    will surely come out to me, and stand, and call on the name of Jehovah his God,
    and wave his hand over the place, and recover the leper.
  ita-1885: 'Ma Naaman si adirò, e se ne andò, e disse: Ecco, io diceva fra me stesso:
    Egli del tutto uscirà fuori, e si fermerà, ed invocherà il Nome del Signore Iddio
    suo, e menerà la mano sopra il luogo, e libererà il lebbroso.'
  eng-LXXUP: And Naaman was angry, and departed, and said, Behold, I said, He will
    by all means come out to me, and stand, and call on the name of his God, and lay
    his hand upon the place, and recover the leper.
  eng-ULB: But Naaman was angry and went away and said, “Look, I thought he would
    surely come out to me and stand and call on the name of Yahweh his God, and wave
    his hand over the place and heal my leprosy.
  spa-VBL: 'Pero Naamán se enfadó y se marchó, diciendo: “Esperaba que al menos saliera,
    se quedara allí e invocara el nombre del Señor, su Dios, y agitara su mano sobre
    donde está mi lepra y la sanara.'
  fra-_FOB: 'Mais Naaman se mit fort en colère, et s''en alla, en disant: Voici, je
    me disais: Il sortira certainement vers moi; il se tiendra là; il invoquera le
    nom de l''Éternel son Dieu; il étendra sa main sur la plaie et guérira le lépreux.'
  mal-mal: അപ്പോൾ നയമാൻ ഏറ്റവും ക്രുദ്ധിച്ച് അവിടെനിന്നും പുറപ്പെട്ടു; “അവൻ തന്നെ
    പുറത്തുവന്ന് എന്റെ അടുത്തുനിന്ന് തന്റെ ദൈവമായ യഹോവയുടെ നാമത്തെ വിളിച്ച് പ്രാർത്ഥിച്ച്
    തന്റെ കൈ എന്റെ മീതെ ചലിപ്പിച്ച് കുഷ്ഠരോഗം സൗഖ്യമാക്കും എന്ന് ഞാൻ വിചാരിച്ചു.
  urd-GVR: Yih sun kar Nāmān ko ġhussā āyā aur wuh yih kah kar chalā gayā, “Maiṅ ne
    sochā ki wuh kam az kam bāhar ā kar mujh se milegā. Honā yih chāhie thā ki wuh
    mere sāmne khaṛe ho kar Rab apne Ḳhudā kā nām pukārtā aur apnā hāth bīmār jagah
    ke ūpar hilā hilā kar mujhe shafā detā.
  suz-BL: तन्‍न नामान गाइश्‍शा “गो मेको ग्रूशा राप्‍शा, थमा पा, परमप्रभु यावे, आ परमप्रभु
    आ नें थिशा पुंइशा, आं गार तार आ गुइ वोइश्‍शा, आं कोव़र सापाइक्‍ब, दे मिम्‍शो नङ।
  ita-1927: 'Ma Naaman si adirò e se ne andò, dicendo: “Ecco, io pensavo: Egli uscirà
    senza dubbio incontro a me, si fermerà là, invocherà il nome dell’Eterno, del
    suo Dio, agiterà la mano sulla parte malata, e guarirà il lebbroso.'
  ckb-ckb: 'بەڵام نەعمان بە تووڕەییەوە ڕۆیشت و گوتی: «وام دانا کە دێتە دەرەوە بۆ لام
    و ڕادەوەستێت، بە ناوی یەزدانی پەروەردگاریەوە دەپاڕێتەوە و دەستی بەسەر شوێنەکەدا
    دەهێنێت و گەڕوگولییەکە چاک دەبێتەوە.'
  eng-BBE: But Naaman was angry and went away and said, I had the idea that he would
    come out to see such an important person as I am, and make prayer to the Lord
    his God, and with a wave of his hand over the place make the leper well.
  kan-OKCV: ಆಗ ನಾಮಾನನು ಕೋಪಗೊಂಡು ಹೊರಟುಹೋಗಿ, “ಅವನು ನಿಶ್ಚಯವಾಗಿ ನನ್ನ ಬಳಿಗೆ ಹೊರಟುಬಂದು,
    ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಕರೆದು, ನನ್ನ ಚರ್ಮದ ಮೇಲೆ ತನ್ನ ಕೈಯನ್ನಾಡಿಸಿ, ಕುಷ್ಠರೋಗವನ್ನು
    ವಾಸಿಮಾಡುವನೆಂದು, ನಾನು ನೆನಸಿದೆ.
  tam-2017: 'அதற்கு நாகமான் கடுங்கோபம்கொண்டு, புறப்பட்டுப்போய்: அவன் வெளியே வந்து,
    தன் தேவனாகிய யெகோவாவுடைய நாமத்தைத் தொழுது, தன் கையினால் அந்த இடத்தைத் தடவி தொழுநோயை
    நீக்கிவிடுவான் என்று எனக்குள் நினைத்திருந்தேன்.'
  spa-RV-1909: 'Y Naamán se fué enojado, diciendo: He aquí yo decía para mí: Saldrá
    él luego, y estando en pie invocará el nombre de Jehová su Dios, y alzará su mano,
    y tocará el lugar, y sanará la lepra.'
  ron-BTF: 'Dar Naaman s-a înfuriat și a plecat și a zis: Iată, eu gândeam: El va
    ieși negreșit la mine și va sta în picioare și va chema numele DOMNULUI Dumnezeului
    său și își va legăna mâna asupra locului și va vindeca pe cel lepros.'
  eng-WEBP: But Naaman was angry, and went away and said, “Behold, I thought, ‘He
    will surely come out to me, and stand, and call on the name of the LORD his God,
    and wave his hand over the place, and heal the leper.’
