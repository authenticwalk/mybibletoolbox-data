verse: 2KI.005.018
translations:
  mal-C: എന്നാൽ ഈ ഒരു കാര്യത്തിൽ യഹോവ അടിയനോടു ക്ഷമിക്കട്ടെ! എന്റെ യജമാനൻ എന്റെ കൈയിൽ
    താങ്ങിക്കൊണ്ടു രിമ്മോന്റെ ക്ഷേത്രത്തിൽ പ്രവേശിക്കുകയും കുമ്പിടുകയും ചെയ്യുമ്പോൾ
    ഞാനും അവിടെ കുമ്പിടേണ്ടതായിവരുന്നു. അക്കാര്യം യഹോവ അടിയനോടു ക്ഷമിക്കുമാറാകട്ടെ.”
  deu-TKW: 'Aber in dem Stücke wolle Jahwe deinem Knechte verzeihen: wenn mein Herr
    in den Tempel Rimmons geht, um daselbst anzubeten, und sich dabei auf meinen Arm
    stützt, so daß ich mich mit niederwerfe im Tempel Rimmons, wenn er sich dort niederwirft,
    so wolle doch Jahwe deinem Knecht in diesem Stücke verzeihen!'
  lin-lin: 'Kasi tika ete Yawe alimbisa mosali na yo mpo na likambo oyo : tango nkolo
    na ngai akotaka na ndako ya nzambe Rimoni mpo na kogumbama, nagumbamaka elongo
    na ye, pamba te alalelaka loboko na ngai. Tika ete Yawe alimbisa mosali na yo
    mpo na yango.'
  eng-LSV: For in this thing may YHWH be propitious to your servant, in the coming
    in of my lord into the house of Rimmon to bow himself there, and he was supported
    by my hand, and I bowed myself [in] the house of Rimmon; for my bowing myself
    in the house of Rimmon, may YHWH now be propitious to your servant in this thing.”
  eng-GNV: 'Herein the Lord bee mercifull vnto thy seruant, that when my master goeth
    into the house of Rimmon, to worship there, and leaneth on mine hand, and I bowe
    my selfe in the house of Rimmon: when I doe bowe downe, I say, in the house of
    Rimmon, the Lord be mercifull vnto thy seruant in this point.'
  eng-WEBSTER: 'In this thing the LORD pardon thy servant, that when my master goeth
    into the house of Rimmon to worship there, and he leaneth on my hand, and I bow
    myself in the house of Rimmon: when I bow down myself in the house of Rimmon,
    the LORD pardon thy servant in this thing.'
  nhw-BL: Pero nijtlajtlanía TOTECO ma nechtlapojpolhui se tlajtlacoli. Quema nopa
    hueyi tlanahuatijquetl quinequis quihueyichihuati itlaixcopincayo, Rimón, ipan
    itiopa, huan monequis momatlatzquilijtiyas ipan noajcol para nijnejnemiltis, ma
    TOTECO nechtlapojpolhuis sintla na nojquiya nimohuijtzomas.”
  swh-ONEN: 'Lakini Bwana na amsamehe mtumishi wake kwa kitu hiki kimoja: Wakati bwana
    wangu atakapoingia kwenye hekalu la Rimoni ili kusujudu, naye akiwa anauegemea
    mkono wangu, nami nikasujudu huko pia, wakati nitakaposujudu ndani ya hekalu la
    Rimoni, Bwana na amsamehe mtumishi wako kwa ajili ya jambo hili.”'
  bba-bba: Adɑmɑ Yinni Gusunɔ u mɑn suuru kuɑ, nɑ̀ n nɛn yinni Sirin sunɔn nɔmɑ nɛnuɑ
    su kɑ dɑ bũu wi bɑ rɑ soku Rimɔɔn dirɔ, mɑ nɑ yiirɑ kɑ wi sɑnnu mi.
  eng-KJVCPB: 'In this thing the Lord pardon thy servant, that when my master goeth
    into the house of Rimmon to worship there, and he leaneth on my hand, and I bow
    myself in the house of Rimmon: when I bow down myself in the house of Rimmon,
    the Lord pardon thy servant in this thing.'
  luo-luo: 'Gimoro achiel ma Jehova Nyasaye onego ngʼwon-ne jatichne ema: Ruodha pod
    biro donjo e od Rimon nyasaye mondo olem kuno, koyiengore e bada. Obiro kulore
    e od Rimon kendo an bende abiro kulora kode, to Jehova Nyasaye mondo owena kuom
    timo kamano.”'
  meu-meu: 'Ina kara tamona ai Iehova ese emu hesiai tauna bema bogagu hisi: biagugu
    na toma-diho totona Rimon ena dubu ai baine dae kau, bona lau imagu ai baine hetao
    kau, bena una negana ai lau ese Rirnon ena dubu ai baina igo diho, Iehova ese
    una kara ai baine bogagu hisi.'
  npi-ULB: यो एउटा कुरामा परमप्रभुले तपाईंको दासलाई क्षमा गरून्, त्‍यो हो, जब मेरा
    राजा रिम्मोनको मन्दिरमा पुजा गर्न जान्‍छन् अनि मेरो हातमा भर पर्छन्, अनि रिम्मोनको
    मन्दिरमा म पनि निहुरिन्छु, तब यस विषयमा परमप्रभुले हजुरको दासलाई क्षमा गरून् ।”
  yor-yor: Ṣùgbọ́n kí Olúwa kí ó dáríjì ìránṣẹ́ rẹ fún nǹkan yìí. Nígbà tí ọ̀gá mi
    wọ inú ilé Rimoni láti fi orí balẹ̀ tí ó sì fi ara ti ọwọ́ mi tí mo sì tẹ ara
    mi ba pẹ̀lú níbẹ̀. Nígbà tí èmi tẹ ara mi ba ní ilé Rimoni, kí Olúwa dáríjì ìránṣẹ́
    rẹ fún èyí.”
  emp-NTPO: 'Baribʌrʌ mʌ̃a Ãcõrẽa bed̶ea djuburiaya naʌ̃ cadjirua obʌrʌd̶e quĩrãdoamãrẽã:
    mʌ̃ druad̶ebema boroda idji ãcõrẽ Rimoʌ̃ de dromane ed̶a wãbʌrʌd̶e b̶ae amaaba
    mʌ̃ jʌwad̶e jida wãbaria. Maʌ̃ne idjira Rimoʌ̃ quĩrãpita chĩrãborod̶e cob̶ebʌrʌd̶e
    mʌ̃ sid̶a mãwã cob̶eida b̶ʌa. Mʌ̃a Ãcõrẽa bed̶ea djuburiaya maʌ̃ cadjirua quĩrãdoamãrẽã.–'
  pes-OPCB: از خداوند می‌خواهم که مرا ببخشد، چون وقتی سرورم پادشاه سوریه برای عبادت
    به بتخانهٔ رمون می‌رود، به بازوی من تکیه می‌دهد و جلوی بت سجده می‌کند و من هم
    مجبورم سجده کنم. خداوند این گناه مرا ببخشد.»
  tgl-ULB: Pero patawarin sana ni Yahweh ang iyong lingkod sa isang bagay na ito,
    iyon ay, kapag pumunta ang hari sa tahanan ni Rimmon para sumamba roon, at kumapit
    siya sa kamay ko, at yumuko ako sa tahanan ni Rimmon. Patawarin nawa ni Yahweh
    ang iyong lingkod sa bagay na ito.”
  cbu-NT: Ashiriya, minumari shiy nuwaa istangandama, Apanll nuwaa yutaritshishiri
    tachingamaama. Nimand naakchuri, nuwaa kurakarshiti, apanllputsip Rimonash pang'
    ungirtayani, tákchu, nuwamun uw putayaru, apanllputsinung tutunlltayaruni, tsimbunarishtini
    ungirtakchiniya. Ashkachi anoom, nuwaam Apanllpat tsiyatangandama, anoo Apanll
    tachingamaama, tárangiya.
  hui-hui: Ai i̱naga genda yu henedaru í̠na manda biai haregola i̱na ko bialu harodaruni
    Anduane Homogohanda domo wahai helo lamulene hamelo kogoni. I̱naga kini ibu dama
    mitangi bialu gime wabini mini Limonohondo bi pupu wule poragola i̱ ibu heba mandagi
    holeneore nga. Iya haru mandagi andaha anda puwa kini ibugua i̱naga gini yaniaho
    yalu anda piaga. Anda pialu howa ibugua mbirale dama mitangi bialu gime wabini
    Limono ogoninaga mini yaraga halu ge duli hanga haragola i̱nabi nde ibugua birago
    talialu bamenaga ani dege bialu holebero. Ainde i̱na ogoni buleberodago Anduane
    Homogohanda domo wahelo laro, lene.
  mya-mya: ထို​ကြောင့်​အ​ကျွန်ုပ်​သည်​မိ​မိ​၏​ဘု​ရင်​နှင့်​အ​တူ ရှု​ရိ​ဘု​ရား​ရိမ္မုန်​ဗိ​မာန်​သို့​လိုက်​ပါ​သွား​ရောက်​၍
    ကိုး​ကွယ်​ဝတ်​ပြု​ခဲ့​သည့်​အ​ပြစ်​အ​တွက်​ထာ​ဝရ ဘု​ရား​သည် အ​ကျွန်ုပ်​အား​အ​ပြစ်​လွှတ်​တော်​မူ​လိမ့်
    မည်​ဟု​မျှော်​လင့်​ပါ​၏။ ထာ​ဝရ​ဘု​ရား​သည်​အ​ကျွန်ုပ် အား​အ​မှန်​ပင်​အ​ပြစ်​လွှတ်​တော်​မူ​ပါ​လိမ့်​မည်''
    ဟု​ဆို​၏။
  bod-N: འོན་ཀྱང་། དོན་འདི་ལ་ཁྱེད་ཀྱི་ཞབས་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་དགོངས་དག་གནང་བར་མཛོད།
    ངའི་བདག་པོ་ནི་རིམ་མཱོན་ལྷ་ཁང་དུ་སོང་སྟེ་ཕྱག་འཚལ་བའི་ཕྱིར། ངའི་ལག་པས་བསྐྱོར་ནས་ཁོས་ཕྱག་འཚལ་བ་ཡིན་པས།
    བདག་གིས་ཀྱང་རིམ་མཱོན་གྱི་ལྷ་ཁང་དུ་ཕྱག་འཚལ་བ་ཡིན། སྐབས་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ཀྱི་ཞབས་ཕྱིའི་དོན་འདིར་དགོངས་དག་གནང་བར་མཛོད་ཅེས་ཞུས་པས།
  sna-sna: 'Asi Jehovha ngaakanganwire muranda wenyu pachinhu chimwe chete ichi: Vatenzi
    vangu pavanopinda mutemberi yaRimoni kundonamatamo pasi, uye vakasendamira paruoko
    rwangu, neni ndikakotama ndirimowo, pandinokotama mutemberi yaRimoni, Jehovha
    ngaakanganwire muranda wenyu pachinhu ichi.”'
  spa-BLM: 'Que Yahvé perdone a tu siervo en esto: cuando mi amo entre en la casa
    de Rimón para adorar allí, y se apoye en mi mano, y yo me incline en la casa de
    Rimón. Cuando me inclino en la casa de Rimón, que el Señor perdone a tu siervo
    en esto”.'
  cac-cac: An̈ej val jun tzin c'an d'a Jehová to tzin yac' nivanc'olal, yujto ayic
    ol b'at vin̈ in reyal yaq'uem sb'a d'a stemplo sdiosal scuch Rimón, ol och quetzquetz
    vin̈ d'a in c'ab', an̈ejtona' ol in em cuman yed' vin̈ d'a templo chi', yac'ocab'
    nivanc'olal Jehová d'a in patic yuj jun chi', xchi vin̈aj Naamán chi'.
  swh-ULB: Katika jambo hili moja Yahwe anaweza kumsamehe mtumishi wako, hii ni, wakati
    mfalme wangu atakapoenda kwenye nyumba ya Rimoni kuabudu pale, na kujifunza kwenye
    mikono yangu na kumuinamia mwenyewe kwenye nyumba ya Rimoni, Yahwe aweze kumsamehe
    mtumishi wako katika hili jambo.”
  bel-bel: 'толькі вось у чым хай даруе Гасподзь рабу твайму: калі пойдзе гаспадар
    мой у дом Рымона на пакланеньне там і абапрэцца на руку маю, і пакланюся я ў доме
    Рымона, дык, за маё пакланеньне ў доме Рымона, хай даруе Гасподзь рабу твайму
    ў гэтым выпадку.'
  wed-wed: Tau am taunola ma a ḡoei da Bada au ḡoa apoapoei ina nota-tawanei, kaua
    tagogi ava awarinei; maranai au gulau a ruiruiei ana au tempol ma tauna au urau
    e vovojijina ma maiteni a mamae-ḡaira ma Syria ai god Rimmon a viviborumei.”
  deu-ELBBK: 'In diesem Stück wolle der HERR deinem Knecht vergeben: Wenn mein Herr
    in das Haus Rimmons geht, um sich dort niederzubeugen, – denn er lehnt sich auf
    meine Hand, und ich beuge mich nieder im Haus Rimmons – ja, wenn ich mich niederbeuge
    im Haus Rimmons, so möge doch der HERR deinem Knecht in diesem Stück vergeben!'
  mbb-OT: Piru, datù, berakat he peseyluwa a te Nengazen emun eduma a te hadì diyà
    te simbahan para te ed-ezapen he si Rimon te kedsimba zutun. Su iyan igkeveeli
    ku kayi su ǥeina te upisyal a he sineriǥan te hadì. Ne verakat he peseyluwa a
    te Nengazen emun edluhud a zutun.”
  mal-2015: 'ഒരു കാര്യത്തിൽ മാത്രം യഹോവ അടിയനോടു ക്ഷമിക്കുമാറാകട്ടെ: എന്റെ യജമാനൻ
    നമസ്കരിപ്പാൻ രിമ്മോന്റെ ക്ഷേത്രത്തിൽ ചെന്നു എന്റെ കൈത്താങ്ങലോടെ കുമ്പിടുമ്പോൾ
    ഞാനും രിമ്മോന്റെ ക്ഷേത്രത്തിൽ നമസ്കരിച്ചുപോകുന്ന ഈ കാര്യത്തിൽ യഹോവ അടിയനോടു ക്ഷമിക്കുമാറാകട്ടെ.'
  rmc-rmc: 'Ale mi odmukel mange o RAJ jekh: Sar o kraľis, miro raj, džal andro chramos
    le Rimonoskro, hoj te banďol angle leste, me mušinav te džal leha, bo chudel pes
    mire vastestar, a sar ov banďol anglo Rimon, mušinav the me. Mi odmukel mange
    o RAJ.“'
  pes-OPV: اما در این امر، خداوند بنده تو را عفوفرماید که چون آقایم به خانه رمون داخل
    شده، در آنجا سجده نماید و بر دست من تکیه کند و من در خانه رمون سجده نمایم، یعنی
    چون در خانه رمون سجده کنم، خداوند بنده تو را در این امرعفو فرماید.»
  ron-1924: 'Ятэ тотушь че рог пе Домнул сэ ерте робулуй тэу: кынд стэпынул меу интрэ
    ын каса луй Римон сэ се ынкине аколо ши се сприжинэ пе мына мя, мэ ынкин ши еу
    ын каса луй Римон – сэ ерте Домнул пе робул тэу кынд мэ вой ынкина ын каса луй
    Римон!”'
  aui-aui: Na anoghonoghosi Yawe God rubana inanoghotatavegu raghanina yagu kiiwawo
    animataturaneni kananagho Siriya damdi yadi god, Rimon yana kabepepa barene, da
    name kanakabepepi bi imagu debane inirukekewana da tagu, touna yawata nama kanapepeta.
    Wiisuwona Yawe God rubana inanoghotatavegu!”
  ben-OBCV: 'কিন্তু এই একটি ব্যাপারে যেন সদাপ্রভু আপনার দাসকে ক্ষমা করেন: আমার মনিব
    যখন রিম্মোণের মন্দিরে প্রবেশ করে মাথা নত করবেন এবং আমার হাতে ভর দেবেন ও আমাকেও
    সেখানে মাথা নত করতে হবে—আমি যখন রিম্মোণের মন্দিরে মাথা নত করব, তখন যেন সদাপ্রভু
    আপনার এই দাসকে এর জন্য ক্ষমা করেন।”'
  som-som: Oo waxakanna Rabbigu ha iga cafiyo anigoo addoonkaaga ah, markii sayidkaygu
    guriga Rimmon u tago inuu ku tukado, oo uu ku tiirsada gacantayda ee aan anna
    ku sujuudo guriga Rimmon gudihiisa, oo markaan ku sujuudo guriga Rimmon gudihiisa
    Rabbigu anigoo addoonkaaga ah ha iga cafiyo waxakan.
  lat-VUC: 'Hoc autem solum est, de quo depreceris Dominum pro servo tuo, quando ingredietur
    dominus meus templum Remmon ut adoret: et illo innitente super manum meam, si
    adoravero in templo Remmon, adorante eo in eodem loco, ut ignoscat mihi Dominus
    servo tuo pro hac re.'
  eng-ASVBT: 'In this thing Jehovah pardon thy servant: when my master goeth into
    the house of Rimmon to worship there, and he leaneth on my hand, and I bow myself
    in the house of Rimmon, when I bow myself in the house of Rimmon, Jehovah pardon
    thy servant in this thing.'
  ita-1885: Il Signore voglia perdonar questa cosa al tuo servitore, se io m'inchino
    nel tempio di Rimmon, quando il mio signore entrerà in esso per adorare, e si
    appoggerà sopra la mia mano; il Signore perdoni al tuo servitore questa cosa,
    se io m'inchino nel tempio di Rimmon.
  eng-LXXUP: And let the Lord be propitious to thy servant when my master goes into
    the house of Rimmon to worship there, and he shall lean on my hand, and I shall
    bow down in the house of Rimmon when he bows down in the house of Rimmon; even
    let the Lord, I pray, be merciful to thy servant in this matter.
  eng-ULB: In this one thing may Yahweh pardon your servant, that is, when my king
    goes into the house of Rimmon to worship there, and he leans on my hand and I
    bow myself in the house of Rimmon, when I bow myself in the house of Rimmon, may
    Yahweh pardon your servant in this matter.”
  spa-VBL: 'Además, que el Señor me perdone por hacer esto: Cuando mi amo entre en
    el templo de Rimón para adorar allí, y yo lo asista, y me incline en el templo
    de Rimón, que el Señor me perdone por hacerlo”.'
  fra-_FOB: 'L''Éternel veuille pardonner ceci à ton serviteur: c''est que, lorsque
    mon maître entrera dans la maison de Rimmon pour s''y prosterner, et qu''il s''appuiera
    sur ma main, je me prosternerai dans la maison de Rimmon. L''Éternel veuille pardonner
    à ton serviteur, quand je me prosternerai dans la maison de Rimmon!'
  mal-mal: ഒരു കാര്യത്തിൽ മാത്രം യഹോവ അടിയനോട് ക്ഷമിക്കുമാറാകട്ടെ; എന്റെ യജമാനൻ നമസ്കരിപ്പാൻ
    രിമ്മോന്റെ ക്ഷേത്രത്തിൽ ചെന്ന് എന്റെ കൈത്താങ്ങലോടെ കുമ്പിടുമ്പോൾ ഞാനും രിമ്മോന്റെ
    ക്ഷേത്രത്തിൽ നമസ്കരിച്ചുപോകുന്നതിനു യഹോവ അടിയനോട് ക്ഷമിക്കുമാറാകട്ടെ”.
  urd-GVR: Lekin Rab mujhe ek bāt ke lie muāf kare. Jab merā bādshāh pūjā karne ke
    lie Rimmon ke mandir meṅ jātā hai to mere bāzū kā sahārā letā hai. Yoṅ mujhe bhī
    us ke sāth jhuk jānā paṛtā hai jab wuh but ke sāmne aundhe muṅh jhuk jātā hai.
    Rab merī yih harkat muāf kar de.”
  suz-BL: तन्‍न एको गेय काम ला परमप्रभु यावेम इन गेय पाइब कली माफ गेवल। मेको आं होव़प
    रिम्‍मोन कली पूजा पथ लमेनु, आं गुइमी ग्‍याइक्‍पाइश्‍शा आगा ओव़ब। मिनु मेकोमी मेकेर
    पूजा पवानु, गो यो बाप्‍चा माल्‍नुङ। मोपतीके मेको आ पर्बम परमप्रभु यावेमी आ गेय
    पाइब, आं कली माफ गेयील” देंमाक्‍त।
  ita-1927: 'Nondimeno, questa cosa voglia l’Eterno perdonare al tuo servo: quando
    il mio signore entra nella casa di Rimmon per quivi adorare, e s’appoggia al mio
    braccio, ed anch’io mi prostro nel tempio di Rimmon, voglia l’Eterno perdonare
    a me, tuo servo, quand’io mi prostrerò così nel tempio di Rimmon!”.'
  ckb-ckb: 'بەڵام با لە شتێک یەزدان لە خزمەتکارەکەت خۆشبێت: کاتێک گەورەکەم دەچێتە
    پەرستگای ڕیمۆن بۆ ئەوەی کڕنۆش ببات، پشت بە من دەبەستێت، دەبێ منیش لەگەڵ ئەو کڕنۆش
    ببەم، با یەزدان لەو شتەی خزمەتکارەکەت خۆشبێت.»'
  eng-BBE: 'But may your servant have the Lord''s forgiveness for this one thing:
    when my master goes into the house of Rimmon for worship there, supported on my
    arm, and my head is bent in the house of Rimmon; when his head is bent in the
    house of Rimmon, may your servant have the Lord''s forgiveness for this thing.'
  kan-OKCV: ಈ ಕಾರ್ಯವನ್ನು ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಸೇವಕನಿಗೆ ಮನ್ನಿಸಲಿ. ಏನೆಂದರೆ, ನನ್ನ ಯಜಮಾನನು
    ಅಡ್ಡ ಬೀಳುವುದಕ್ಕೆ ರಿಮ್ಮೋನನ ದೇವಸ್ಥಾನಕ್ಕೆ ಹೋಗಿ, ಅವನು ನನ್ನ ಕೈಯ ಮೇಲೆ ಆತುಕೊಳ್ಳುವಾಗ,
    ರಿಮ್ಮೋನನ ದೇವಸ್ಥಾನದಲ್ಲಿ ನಾನು ಬಾಗಿದರೆ, ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಸೇವಕನಿಗೆ ಈ ಕಾರ್ಯವನ್ನು ಮನ್ನಿಸಲಿ,”
    ಎಂದನು.
  tam-2017: ஒரு காரியத்தையே யெகோவா உமது அடியேனுக்கு மன்னிப்பாராக; என் எஜமான் பணிந்துகொள்ள
    ரிம்மோன் கோவிலுக்குள் பிரவேசிக்கும்போது, நான் அவருக்கு உதவி செய்து ரிம்மோன் கோவிலிலே
    பணியவேண்டியதாயிருக்கும்; இப்படி ரிம்மோன் கோவிலில் நான் பணியவேண்டிய இந்தக் காரியத்தைக்
    யெகோவா உமது அடியேனுக்கு மன்னிப்பாராக என்றான்.
  spa-RV-1909: 'En esto perdone Jehová á tu siervo: que cuando mi señor entrare en
    el templo de Rimmón, y para adorar en él se apoyare sobre mi mano, si yo también
    me inclinare en el templo de Rimmón, si en el templo de Rimmón me inclino, Jehová
    perdone en esto á tu siervo.'
  ron-BTF: 'În acest lucru DOMNUL să ierte pe servitorul tău: că atunci când stăpânul
    meu intră în casa lui Rimon să se închine acolo și se sprijină de mâna mea și
    eu mă prosternez în casa lui Rimon: când mă prosternez eu însumi în casa lui Rimon,
    DOMNUL să ierte pe servitorul tău în acest lucru.'
  eng-WEBP: 'In this thing may the LORD pardon your servant: when my master goes into
    the house of Rimmon to worship there, and he leans on my hand, and I bow myself
    in the house of Rimmon. When I bow myself in the house of Rimmon, may the LORD
    pardon your servant in this thing.”'
  eng-FBV: 'In addition, may the Lord forgive me for doing this: When my master goes
    into the temple of Rimmon to worship there, and I assist him, and I bow down in
    the temple of Rimmon, may the Lord forgive me for doing so.”'
  nld-1939: 'Dit ene moge Jahweh uw dienaar vergeven: Wanneer mijn meester naar de
    tempel van Rimmon gaat, om hem daar te aanbidden, steunt hij op mijn arm, zodat
    ik mij wel moet neerbuigen in de tempel van Rimmon, wanneer hij er zich neerbuigt;
    dit moge Jahweh mij dus vergeven.'
  nch-BL: Pero nijtajtanía TOTECO ma techtapojpolhui se tajtacoli. Quema nopa hueyi
    tanahuatijquet quinequis quihueyichihuati itaixcopincayo, Rimón, ipan itiopa,
    huan monequis momatatzquilijtiyas ipan noajcol para nijnejnemiltis, ma TOTECO
    techtapojpolhuis sinta na nojquiya nimohuijtzomas.
  vie-1934: 'Song, nguyện Đức Giê-hô-va tha thứ cho kẻ tôi tớ ông điều này: Mỗi khi
    chủ tôi vào trong đền thờ Rim-môn đặng thờ lạy, thì chống trên cánh tay tôi, nên
    tôi cũng phải quì lạy trong đền thờ Rim-môn. Vậy, khi tôi quì lạy trong đền thờ
    Rim-môn, nguyện Đức Giê-hô-va tha thứ điều đó cho kẻ tôi tớ ông.'
  hin-CV: इस विषय में याहवेह मुझे, आपके सेवक को क्षमा करें, जब मेरे स्वामी आराधना
    के लिए रिम्मोन में आराधना भवन को जाते हैं, उन्हें मेरी बांह के सहारे की ज़रूरत
    होती है. मुझे भी रिम्मोन के भवन में सिर झुकाना पड़ जाता है. इस बारे में याहवेह
    अपने सेवक को क्षमा प्रदान करें.”
  spa-BES: 'Pero que tu siervo tenga el perdón del Señor por esta única cosa: cuando
    mi maestro entra en la casa de Rimón para la adoración allí, apoyado en mi brazo,
    y mi cabeza está inclinada en la casa de Rimon, que tu siervo tenga el perdón
    del Señor por esto.'
  tdx-tdx: Fe amo raha zao, ehe, te hapo’ Iehovà ty hakeom-pitoro’o, te ie mimoak’
    an-kiboho’ i Rimone ty talèko hitalaho naho manazok’ an-tañako hibokoboko an-kiboho’
    i Rimone ao; te hado’ Iehovà i tahi’ o mpitoro’ooy, izaho miambane an-kiboho’
    i Rimone ao.
  tha-KJV: ในเรื่องนี้ขอพระเยโฮวาห์ทรงโปรดให้อภัยแก่​ผู้รับใช้​ของท่าน ในเมื่อนายของข้าพเจ้าไปในนิเวศของพระริมโมนเพื่อจะนมัสการที่​นั่น
    ทรงพิงอยู่​ที่​มือของข้าพเจ้า และข้าพเจ้าจะต้องโน้มคำนับในนิเวศของพระริมโมน เมื่อข้าพเจ้าโน้มตัวลงในนิเวศของพระริมโมนนั้น
    ขอพระเยโฮวาห์ทรงให้อภัยแก่​ผู้รับใช้​ของท่านในกรณี​นี้​”
  por-BR-2018: 'Em isto perdoe o SENHOR a teu servo: que quando meu senhor entrar
    no templo de Rimom, e para adorar nele se apoiar sobre minha mão, se eu também
    me inclinar no templo de Rimom, se no templo de Rimom me inclino, o SENHOR perdoe
    nisto a teu servo.'
  deu-ELO: 'In diesem Stücke wolle Jehova deinem Knechte vergeben: Wenn mein Herr
    in das Haus Rimmons geht, um sich daselbst niederzubeugen, denn er lehnt sich
    auf meine Hand, und ich beuge mich nieder im Hause Rimmons, ja, wenn ich mich
    niederbeuge im Hause Rimmons, so möge doch Jehova deinem Knechte in diesem Stücke
    vergeben!'
  eng-WYC-2018: Forsooth this thing is only (or And this thing only), of which thou
    shalt pray (to) the Lord for thy servant, (that) when my lord shall enter into
    the temple of Rimmon, that he worship (there), and while he shall lean on mine
    hand, if I worship in the temple of Rimmon, while he worshippeth in the same place,
    that the Lord forgive to thy servant, for this thing.
  epo-epo: 'Nur en jena afero la Eternulo pardonu vian servanton: kiam mia sinjoro
    iros en la templon de Rimon, por tie adorkliniĝi, kaj li apogos sin sur mia brako
    kaj mi adorkliniĝos en la templo de Rimon, tiam la Eternulo pardonu vian servanton
    pri tiu afero.'
  uig-PIN: 'Lekin Pǝrwǝrdigar kǝminǝngning xu bir ixini kǝqürüm ⱪilƣay: ƣojamning
    ɵzi Rimmonning buthanisiƣa sǝjdǝ ⱪilmaⱪ üqün kirgǝndǝ, mening ⱪolumƣa yɵlǝnsǝ
    mǝn Rimmonning buthanisida tiz püksǝm, muxu amalsiz tiz pükkinim üqün Pǝrwǝrdigar
    mǝn kǝminǝngni kǝqürgǝy, dedi.'
  beo-beo: 'Amola, na da agoane hanai gala. Na hina (Silia hina bagade) ani da Limone
    (Silia ‘gode’) amo ea debolo diasuga, ema nodone sia:ne gadomusa: ahoasea, Hina
    Gode da amo hou gogolema:ne olofomu na da hanai. Amabela:? E da amo hou gogolema:ne
    olofoma:bela:?”'
  tpi-OTNT: Tasol mi laik yu save long hevi bilong mi, na Bikpela i ken lusim sin
    bilong mi. King bilong mi i save go lotu long god Rimon, na mi mas i stap wantaim
    em. Na taim mipela i go insait long haus lotu, king i save holim han bilong mi.
    Olsem na taim em i brukim skru bilong lotu long god Rimon, em i save pulim mi,
    na mi tu mi mas brukim skru klostu long piksa bilong dispela god. Na mi laik bai
    Bikpela i ken lusim dispela sin bilong mi.”
  hau-SA: Amma ina fata Ubangiji zai gafarta wa bawanka saboda abu guda. Bari yă gafarta
    mini sa’ad da na raka sarkina zuwa haikalin Rimmon domin yă yi sujada, bari Ubangiji
    yă yi wa bawanka gafara saboda wannan.”
  uig-LAT: 'Lékin Perwerdigar keminengning shu bir ishini kechürüm qilghay: ghojamning
    özi Rimmonning butxanisigha sejde qilmaq üchün kirgende, méning qolumgha yölense
    men Rimmonning butxanisida tiz püksem, mushu amalsiz tiz pükkinim üchün Perwerdigar
    men keminengni kechürgey, dédi.'
  nde-nde: 'Kodwa inceku yakho icela ukuba uThixo ayixolele kulokhu kuphela: Nxa inkosi
    yami ingena ethempelini likaRimoni ukuze iyemkhothamela ibambelele engalweni yami
    lami ngikhothame kanye layo, nxa ngikhothama ethempelini likaRimoni, ngiyacela
    ukuba uThixo angixolele kulokho.”'
  ton-ton: '“Ke fakamolemole ʻe Sihova ʻa hoʻo tamaioʻeiki ʻi he meʻa ko eni, ʻoka
    hū atu ʻa ʻeku ʻeiki ki he fale ʻo Limoni ke lotu ai, pea ʻoku ne faʻaki ki hoku
    nima, pea ʻoku ou punou hifo ʻi he fale ʻo Limoni: ʻo kau ka punou hifo au ʻi
    he fale ʻo Limoni, ke fakamolemole ʻe Sihova ʻa hoʻo tamaioʻeiki ʻi he meʻa ni.”'
  ces-1613: 'V této však věci odpusť Hospodin služebníku tvému: Když vchází pán můj
    do chrámu Remmon, aby se tam modlil, a on podpírá se na mou ruku, že i já skláním
    se v chrámě Remmon. Toho sklánění mého v chrámě Remmon nechť neváží, prosím, Hospodin
    služebníku tvému při té věci.'
  eng-WMB: 'In this thing may the LORD pardon your servant: when my master goes into
    the house of Rimmon to worship there, and he leans on my hand, and I bow myself
    in the house of Rimmon. When I bow myself in the house of Rimmon, may the LORD
    pardon your servant in this thing.”'
  tam-TCV: ஆனாலும் இந்த ஒன்றைமட்டும் யெகோவா உமது அடியவனுக்கு மன்னிப்பாராக. என்னவென்றால்,
    எனது எஜமானாகிய அரசன் ரிம்மோன் கோவிலில் வணங்கச் செல்லும்போது என் கையிலேயே சாய்ந்துகொண்டு
    செல்வார். அந்த வேளையில் நானும் அவருடன் தலைகுனிவேன். அதை யெகோவா எனக்கு மன்னிப்பாராக”
    என்றான்.
  ceb-ULB: Hinaot nga pasayloon ni Yahweh ang imong sulugoon niining usa ka butang,
    kay sa dihang mosulod ang akong hari sa balay ni Remon aron sa pagsimba didto,
    ug mogunit siya sa akong kamot ug moyukbo ako didto sa balay ni Remon, sa dihang
    moyukbo ako sa balay ni Remon, hinaot nga pasayloon ni Yahweh ang imong sulugoon
    niining butanga.”
  pol-UBG: 'Jednak w tej sprawie niech PAN przebaczy twemu słudze: gdy mój pan wchodzi
    do świątyni Rimmona, aby tam oddać pokłon, a opiera się na moim ramieniu, wtedy
    i ja kłaniam się w świątyni Rimmona. Gdy więc ja się kłaniam w świątyni Rimmona,
    niech PAN przebaczy twemu słudze w tej sprawie.'
  agr-agr: Untsu wi mina nugkajui jeganuk mina apug niina apajuímtaiji Rimón ememattatus
    weakui uyuntsattajai, wagki nunú ememattainum waya nuna emematak mina kuntujui
    achimak tikishmag pujakui, wishakam tikishmajan pujustatjai. Nuna wi nunitaish,
    minash Tuke Pujuu tsagkugtugti tajai”, tiuwai.
  kyc-kyc: Dokona lao namba nambana kiŋi doko pipya Orimone Siria wambunya anatu wakale
    mendena tembole anda dokona lakandala paronopape Kamongo dokome namba yaki nyii
    nao kame sakapyali lao suu pilyu, leya.
  urd-GVU: لیکن رب مجھے ایک بات کے لئے معاف کرے۔ جب میرا بادشاہ پوجا کرنے کے لئے رِمّون
    کے مندر میں جاتا ہے تو میرے بازو کا سہارا لیتا ہے۔ یوں مجھے بھی اُس کے ساتھ جھک
    جانا پڑتا ہے جب وہ بُت کے سامنے اوندھے منہ جھک جاتا ہے۔ رب میری یہ حرکت معاف کر
    دے۔“
  deu-1912: 'Nur darin wolle der HERR deinem Knecht gnädig sein: wo ich anbete im
    Hause Rimmons, wenn mein Herr ins Haus Rimmons geht, daselbst anzubeten, und er
    sich an meine Hand lehnt.'
  kan-2017: ಆದರೆ ಈ ವಿಷಯದಲ್ಲಿ ಯೆಹೋವನು ನನ್ನನ್ನು ಕ್ಷಮಿಸಲಿ, ನನ್ನ ಒಡೆಯನು ಆರಾಧನೆಗೋಸ್ಕರ ರಿಮ್ಮೋನನ
    ದೇವಸ್ಥಾನಕ್ಕೆ ಹೋಗಿ ನನ್ನ ಕೈಹಿಡಿದು ಆ ದೇವತೆಗೆ ನಮಸ್ಕಾರ ಮಾಡುವಾಗ ನಾನೂ ನಮಸ್ಕಾರ ಮಾಡಬೇಕಾಗುವುದು.
    ಈ ಒಂದು ವಿಷಯದಲ್ಲಿ ಮಾತ್ರ ಯೆಹೋವನು ನನಗೆ ಕ್ಷಮೆಯನ್ನು ಅನುಗ್ರಹಿಸಬೇಕು” ಎಂದನು.
  yap-yap: Mi SOMOL e nge runguyeg nge n’agfan rog e ngiyal’ nra yan e pilung rog
    riy nga tempel rok Rimmon, ni fare got nu Syria, ni nge tayfan, mma todong nga
    paag, ma gu ma un ko siro’ u lan e re tempel rok Rimmon nem. I SOMOL e nge n’ag
    fan rog e binem e ngongol.”
  hlt-MCSB: He ol dongah khaw na sal he BOEIPA loh khodawkngai saeh. Ka boei khaw
    Rimmon im ah kun tih pahoi bakop coeng. Anih te ka kut dongah a hangdang vaengah
    tah Rimmon im ah ka bakop coeng. Rimmon im ah ka bakop mai cakhaw he ol lamlong
    tah na sal he BOEIPA loh khodawkngai mai saeh,” a ti nah.
  mdy-ETH: ዬያሮ ታኣኒ ታ ዓጮ ካኣቲና ዎላ ሪሞኔ ጌይንታ፥ ሶኦሪያ ዓጮ ፆኦዛሢ ካኣሽኪንታ ማኣሮ ጌሊ ዒዛም ዚጌያ ማዔቴያ
    ናንጊና ናንጋ ጎዳ ታኣም ዓቶም ጋዓንዳሢ ታ ጉሙርቃኔ፤ ጎኔ ዒ ታኣም ዓቶም ጋዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Na mesrɛ sɛ, Awurade mfa saa bɔne yi nkyɛ me. Sɛ me wura ɔhene rekɔ
    Rimon abosomfie akɔsom, na mesosɔ ne mu a, me nso mɛkoto enti, Awurade mfa nkyɛ
    me.”
  eng-WEBU: 'In this thing may the LORD pardon your servant: when my master goes into
    the house of Rimmon to worship there, and he leans on my hand, and I bow myself
    in the house of Rimmon. When I bow myself in the house of Rimmon, may the LORD
    pardon your servant in this thing.”'
  wal-wal: SHin GODAI taayyo ne ashkkaraayyo issibaa atto go. Ta kawoi Rimmoona giyo
    eeqau goinnanau geliyo wode, taanikka a ajjabada gelada goinnanau koshshees. GODAI
    taayyo ne ashkkaraayyo hegaa atto go” yaagiis.
  spa-PDDPT: 'En esto perdone Yavé a tu esclavo: cuando mi ʼadón entre al templo de
    Rimón para postrarse allí y se apoye en mi mano, y yo me incline en el templo
    de Rimón cuando yo tenga que hacerlo, perdone Yavé a tu esclavo en esto.'
  gun-gun: Ha'e gui aỹ Senhor pe xee hembiguai ajerure ajejavya ombogue aguã re. Mba'eta
    xeruvixa ma nguuete Rimom pegua opy oike jepi 'rã omboete aguã, ha'e xepo re ojopy
    'rã oiny. Ha'e gui xee voi aĩ 'rã xerenapy'ã re Rimom pegua opy ajero'a ainya
    py. Ha'e nunga rupi tove Senhor tomboguepa xee hembiguai ajejavya.
  ilo-ULB: Ket maysa pay, mapakawan koma ni Yahweh daytoy adipenmo, a no mapmapan
    ti arik idiay balay ti Rimmon tapno agdayaw sadiay, ket agsadsadag kaniak ken
    agrukrukbabak iti balay ti Rimmon, idi nagrukbabak iti balay ti Rimmon, pakawanen
    koma ni Yahweh daytoy adipenmo iti daytoy a banag.”
  kpg-kpg: Au bolo Dimaadua gi dumaalia mai gi di au, i dogu ulu madalia dogu king
    gi lodo di hale daumaha o Rimmon, go di god o digau Syria, belee hai mau daumaha
    i golo. Dimaadua la gi dumaalia mai gi di au!”
  uig-ARA: 'لېكىن پەرۋەردىگار كەمىنەڭنىڭ شۇ بىر ئىشىنى كەچۈرۈم قىلغاي: غوجامنىڭ ئۆزى
    رىمموننىڭ بۇتخانىسىغا سەجدە قىلماق ئۈچۈن كىرگەندە، مېنىڭ قولۇمغا يۆلەنسە مەن رىمموننىڭ
    بۇتخانىسىدا تىز پۈكسەم، مۇشۇ ئامالسىز تىز پۈككىنىم ئۈچۈن پەرۋەردىگار مەن كەمىنەڭنى
    كەچۈرگەي، دېدى.'
  sus-sus: Kɔnɔ Alatala xa diɲɛ n ma yi fe kerenyi ma. N ma mangɛ nɛ soma a xa ala
    Rimɔn xa salide kui, alako a xa suyidi a bɛ, a luma n bɛlɛxɛ suxu ra a yi, na
    a niyama nɛ n tan fan xa n igoro bɔxi ma Rimɔn kuye xa banxi kui. Alatala xa diɲɛ
    n ma na xa fe ra.»
  pon-2006: Ahpw ihte, KAUN-O en ketin mahkihkiong ie, ni ei kin iang ei kaun ketilong
    nan tehnpas en Rimmon, koht en Siria, pwe en wia eh kaudok wasao. KAUN-O uhdahn
    pahn mahkikihong ie!”
  jae-jae: Tageŋ Apômtau êsuc nêm sakiŋwaga nê biŋ tonecgeŋ ôkwi gebe êndêŋ taŋ aê
    jawiŋ aêŋoc ŋatau êsô Rimonnê andu gebe ênam sakiŋ Rimon ma aê japô janduc jamoa
    Rimonnê andu naŋ, Apômtau êsuc aêŋoc biŋ tonaŋ ôkwi.”
  ksd-ksd: A Luluai na nur vue go ra magit pire kaum tultul; ba kaugu luluai na vana
    tar ta ra pal i gomgom kai Rimon upi na lotu tana, ma iau puak maravut ia ta ra
    vinavana, ma iau va timtibum ta ra pal i gomgom kai Rimon, ba iau va timtibum
    ta ra pal i gomgom kai Rimon ra Luluai na nur vue go ra magit pire kaum tultul.
  tur-YTC: 'Bu şeyde Yahve hizmetkârını bağışlasın: Efendim Rimmon''un evine tapınmak
    için girdiğinde, elime yaslandığında ve ben Rimmon''un evinde eğildiğimde. Rimmon''un
    evinde eğildiğimde, Yahve bu şeyde hizmetkârını bağışlasın.”'
  grc-BRENT: Καὶ ἱλάσεται Κύριος τῷ δούλῳ σου ἐν τῷ εἰσπορεύεσθαι τὸν κύριόν μου εἰς
    οἶκον Ῥεμμὰν προσκυνῆσαι ἐκεῖ· καὶ αὐτὸς ἐπαναπαύσεται ἐπὶ τῆς χειρός μου, καὶ
    προσκυνήσω ἐν οἴκῳ Ῥεμμὰν ἐν τῷ προσκυνεῖν αὐτὸν ἐν οἴκῳ Ῥεμμάν· καὶ ἱλάσεται
    δὴ Κύριος τῷ δούλῳ σου ἐν τῷ λόγῳ τούτῳ.
  ind-AYT: 'Lalu, dalam perkara yang berikut ini, kiranya TUHAN mengampuni hambamu
    ini: jika tuanku masuk ke dalam kuil Rimon untuk sujud menyembah di sana, dia
    akan bersandar pada tanganku, sehingga aku juga sujud menyembah dalam kuil Rimon
    itu. Jika aku sujud menyembah dalam kuil Rimon itu, biarlah TUHAN mengampuni hambamu
    ini dalam hal itu.”'
  nya-nya: 'Koma Yehova andikhululukire ine pa chinthu ichi: Pamene mbuye wanga alowa
    mʼnyumba ya mapemphero ya Rimoni ine ndimapita naye ndipo ndimakagwada naye limodzi.
    Pamene ndikugwada mʼnyumba ya mapemphero ya Rimoni, Yehova azikhululukira mtumiki
    wanu pa chinthu chimenechi.”'
  hrv-hrv: 'A Jahve neka oprosti ovo sluzi tvome: kad moj gospodar pođe u hram Rimonov
    da se ondje pokloni, pa se nasloni na moju ruku, onda bih se i ja poklonio u hramu
    Rimonovu. Neka Jahve oprosti taj čin sluzi tvome.”'
  mps-mps: Tiali goli, eno homugo nago eno sęgę koneao, tama Genuai Bidi agai eno
    te dwai kolesaga yali sęgę sela sąmainao. Te eno king bidi agai te tibo god
    Rimon godiba lotu po wagi pabo dao. Tama ena aga dali bidibo. Tama da te lotu
    be tomoba pabo sogo, kingo ena nogo tolasa pabo da. Tama teyu, te agai te tibo
    god Rimon lotu po weyu, kidu sugunubo dao. Agai ena kegasa pabo dao, tama eno
    me te eno te tibo god noma elalubo madigi te pąba pelama, eno kidu sugunubo dao.
    Tama eno homugo te Genuai Bidi God agai eno te sęgę sela sąmaio,” wali.
  tpi-tpi: Tasol mi laik yu save long hevi bilong mi, na Bikpela i ken lusim sin bilong
    mi. King bilong mi i save go lotu long god Rimon, na mi mas i stap wantaim em.
    Na taim mipela i go insait long haus lotu, king i save holim han bilong mi. Olsem
    na taim em i brukim skru bilong lotu long god Rimon, em i save pulim mi, na mi
    tu mi mas brukim skru klostu long piksa bilong dispela god. Na mi laik bai Bikpela
    i ken lusim dispela sin bilong mi.”
  dan-1931: 'Men i én Ting vil HERREN nok bære over med din Træl: Når min Herre går
    ind i Rimmons Hus for at tilbede og støtter sig til min Arm og jeg så sammen med
    ham kaster mig til Jorden i Rimmons Hus, da vil HERREN nok bære over ed din Træl
    i den Ting!”'
  vie-OVCB: 'Tuy nhiên, xin Chúa tha thứ cho tôi điều này: Mỗi khi chủ tôi vào thờ
    lạy trong miếu thần Rim-môn, vua tựa mình trên tay tôi, và khi vua lạy, tôi phải
    cúi mình theo. Xin Chúa tha thứ cho điều ấy.”'
  guj-2017: પણ જ્યારે મારા રાજા મારા હાથ પર ટેકો દઈને રિમ્મોનના મંદિરમાં સેવા કરવા
    જાય છે, ત્યારે હું રિમ્મોનના મંદિરમાં નમું છું. કૃપા કરી તમારા ચાકરની આ બાબત યહોવાહ
    ક્ષમા કરો.”
  pon-2006A: Ahpw ihte, KAUN-O en ketin mahkihkiong ie, ni ei kin iang ei kaun ketilong
    nan tehnpas en Rimmon, koht en Siria, pwe en wia eh kaudok wasao. KAUN-O uhdahn
    pahn mahkikihong ie!”
  por-BRBSL: 'Neste ponto, que Iavé perdoe seu servo: quando meu senhor entra na casa
    de Rimmon para adorar lá, e ele se inclina sobre minha mão, e eu me inclino na
    casa de Rimmon. Quando eu me curvo na casa de Rimmon, que Yahweh perdoe a seu
    servo nesta coisa”.'
  cth-cth: Hete hnonaw hoi BAWIPA ni a san kai heh na ngaithoum naseh, ka bawipa,
    hete Rimmon cathut bawk hanelah, ka tabut teh Rimmon bawkim dawk ka kâen. Rimmon
    bawkim dawk ka tabonae dawk, BAWIPA ni a san heh na ngaithoum naseh telah a ti.
  twi-twi: Na mesrɛ sɛ, Awurade mfa saa bɔne yi nkyɛ me. Sɛ me wura ɔhene rekɔ Rimon
    abosomfi akɔsom, na misuso ne mu a, me nso mɛkotow nti, Awurade mfa eyi nkyɛ me.”
  hlt-hlt: He ol dongah khaw na sal he BOEIPA loh khodawkngai saeh. Ka boei khaw Rimmon
    im ah kun tih pahoi bakop coeng. Anih te ka kut dongah a hangdang vaengah tah
    Rimmon im ah ka bakop coeng. Rimmon im ah ka bakop mai cakhaw he ol lamlong tah
    na sal he BOEIPA loh khodawkngai mai saeh,” a ti nah.
  tbz-SIM: 'N nɛ́ kù bèkú tì tiì tu: Kɛ̀ n kònko, kɛ̀ nh ɛì kóo kpɑ̀ɑ̀tì kɔ̀ri kɛ
    bo fíé iwũɔ̃ dibɔɔ̀ Dimɔɔ, kòò ǹ nɛinɛ̀ kɛ̀ n nìńkú dibɔɔ̀ Dimɔɔ ììkɛ̀ ti Yiɛ̀
    nKuyie nhɑ́ n cĩ́ɛ̃́.'
  msy-2020: Ezɨ nɨ nan osɨmtɨzim gɨfoghasa kɨ ifonge, eghtɨ Ikiavɨra Itir God nan
    arazir kuraba gɨn amadagham. Nan gumazir ekiam zurara ghua asem Rimonɨn ziam fe,
    ezɨ kɨ a ko iti. E Rimonɨn ziam fer dɨpenimɨn aven zuir dughiamɨn, atrivim nan
    agharimɨn suisi. Egha a tevibar pɨra asem Rimon ziam fer dughiamɨn, a na getuima,
    kɨ uaghan aser kamɨn marvir guamɨn boroghɨn teviba apɨri. Kɨ fo, kɨ uamategh mangɨtɨ,
    arazir kam gɨn uam otivam. Ezɨ Ikiavɨra Itir God nan arazir kuraba gɨn amangasa
    kɨ ifonge.”
  dop-dop: Amɑ kʋlʋmtʋ kɛ mɑ sǝlǝmǝɣɩ sɩ Tɑcɑɑ ɩ́ wii-m. Ye mɑ cɑɑ Silii wulɑʋ sʋʋkɩ
    ɩ tʋɣʋ Limɔŋ kutuluɣu tɑɑ sɩ ɩ lɑɑkɩ, mɑɑ sɩɩ-ɩ. Hɑɩ, Tɑcɑɑ tɑɣɑnɩ-m ntɩ ɩnɩ.
  azb-azb: 'Ancaq Rəbb bu işi quluna bağışlasın: ağam padşah səcdə etmək üçün Rimmon
    məbədinə girəndə mən onun sağında durmalıyam, onda Rimmon məbədində mən də səcdə
    etməliyəm. Orada səcdə etdiyimi Rəbb quluna bağışlasın».'
  eng-DBY: 'In this thing Jehovah pardon thy servant: when my master goes into the
    house of Rimmon to bow down there, and he leans on my hand, and I bow down myself
    in the house of Rimmon — when I bow down myself in the house of Rimmon, Jehovah
    pardon thy servant, I pray thee, in this thing.'
  hin-2017: एक बात यहोवा तेरे दास की क्षमा करे, कि जब मेरा स्वामी रिम्मोन के भवन में
    दण्डवत् करने को जाए, और वह मेरे हाथ का सहारा ले, और मुझे भी रिम्मोन के भवन में
    दण्डवत् करनी पड़े, तब यहोवा तेरे दास का यह काम क्षमा करे कि मैं रिम्मोन के भवन
    में दण्डवत् करूँ।”
  wol-KYG: Waaye sang bi, lenn rekk laay ñaan, Aji Sax ji jéggal ma ko. Bu sama sang
    ba di dugg ca kër tuur ma ñuy wax Rimon, di ko sujjóotal, ba jàpp sama loxo, ma
    ànd ak moom sujjóot ca kër Rimon, yal na ma Aji Sax ji jéggal la ma fay sujjóot
    rekk, sang bi.»
  eng-YLT: For this thing Jehovah be propitious to thy servant, in the coming in of
    my lord into the house of Rimmon to bow himself there, and he was supported by
    my hand, and I bowed myself [in] the house of Rimmon; for my bowing myself in
    the house of Rimmon Jehovah be propitious, I pray thee, to thy servant in this
    thing.'
  kne-kne: Ngem sapay koma ta pomakawan si Diyos mo makisgepak sin ari mi ay apok
    sin timplon Rimmon ay diyos mi ya makidokmogak en sisya sin sangoanan Rimmon.”
  eng-WYC-2017: Forsooth this thing is only, of which thou shalt pray the Lord for
    thy servant, that when my lord shall enter into the temple of Rimmon, that he
    worship there, and while he shall lean on mine hand, if I worship in the temple
    of Rimmon, while he worship-peth in the same place, that the Lord forgive to thy
    servant, for this thing.
  eng-WMBB: 'In this thing may the LORD pardon your servant: when my master goes into
    the house of Rimmon to worship there, and he leans on my hand, and I bow myself
    in the house of Rimmon. When I bow myself in the house of Rimmon, may the LORD
    pardon your servant in this thing.”'
  urd-GVH: लेकिन रब मुझे एक बात के लिए मुआफ़ करे। जब मेरा बादशाह पूजा करने के लिए
    रिम्मोन के मंदिर में जाता है तो मेरे बाज़ू का सहारा लेता है। यों मुझे भी उसके
    साथ झुक जाना पड़ता है जब वह बुत के सामने औंधे मुँह झुक जाता है। रब मेरी यह हरकत
    मुआफ़ कर दे।”
  rug-rug: Keke ginugua mo si tepa ia rau pude kaqu taleoso nau e Zihova si rau. Pana
    la si rau meke sa qua baṉara koasa zelepade te Rimoni sa tamasa beku, meke kalavarae
    sa baṉara pa limaqu meke somana todoṉo si rau, si mani taleoso nau e Zihova si
    rau!”
  gaz-gaz: 'Garuu Waaqayyo waan tokkicha kana garbicha keetiif haa dhiisu: Gooftaan
    koo yommuu achitti sagaduuf mana qulqullummaa Rimoon seenutti natti irkata; anis
    yommuu inni sagadutti nan sagada; Waaqayyo waan kana ana garbicha keetiif haa
    dhiisu.”'
  fra-LSG: 'Voici toutefois ce que je prie l’Éternel de pardonner à ton serviteur.
    Quand mon maître entre dans la maison de Rimmon pour s’y prosterner et qu’il s’appuie
    sur ma main, je me prosterne aussi dans la maison de Rimmon: veuille l’Éternel
    pardonner à ton serviteur, lorsque je me prosternerai dans la maison de Rimmon!'
  gnn-gnn: '@see-verse:2KI.005.017'
  yal-yal: 'N na Alatala maxandɛ naxan na, a xa yafɛ n ma feni ito yi: N kanna na
    so a ala Rimɔn batu banxini a xinbi sindeni, nxu birin nan nxu xinbi sinma han
    bɔxɔni Rimɔn suxuren bun ma bayo a suxi n tan nan xɔn. Alatala xa yafɛ n ma ito
    a fe ra.”'
  haw-1868: E kala mai o Iehova i keia mea i kau kauwa, i ka hele ana o kuu haku iloko
    o ka hale o Rimona e hoomana malaila, a e hilinai ia maluna o kuu lima, a e hoomana
    au ma ka hale o Rimona; i kuu hoomana ana ma ka hale o Rimona, e kala mai o Iehova
    i keia mea i kau kauwa.
  arb-NAV: وَلَكِنْ لِيَصْفَحِ الرَّبُّ عَنْ عَبْدِكَ عِنْدَمَا يَدْخُلُ مَعَ سَيِّدِهِ
    الْمَلِكِ إِلَى بَيْتِ الإِلَهِ رِمُّونَ، حَيْثُ يَذْهَبُ الْمَلِكُ مُسْتَنِداً
    عَلَى ذِرَاعِي لِيَسْجُدَ هُنَاكَ. فَعَلَيَّ آنَئِذٍ أَنْ أَسْجُدَ أَيْضاً. لِهَذَا
    لِيَصْفَحِ الرَّبُّ لِعَبْدِكَ عَنْ هَذَا الأَمْرِ».
  ewe-ewe: Ke Yehowa netsɔe ke wò dɔla ɖe esia ɖeka ko ta be ne nye aƒetɔ yi Rimon
    ƒe gbedoxɔ me be wòade ta agu eye wòziɔ ɖe nye abɔ ŋuti eye nye hã mede ta agu,
    le Rimon ƒe gbedoxɔa me la, Yehowa netsɔe ke wò dɔla ɖe esia ta.”
  eng-LEE: 'For this thing may the Lord pardon thy servant, that when my Lord goeth
    into the house of Rimmon to prostrate himself there, and he leaneth on my hand,
    and I prostrate myself also in the house of Rimmon: when I prostrate myself in
    the house of Rimmon, may the Lord pardon thy servant for this thing.'
  gvn-gvn: '@see-verse:2KI.005.017'
  asm-FB: কিন্তু, এটা বিষয়ত যেন যিহোৱাই আপোনাৰ এই দাসক ক্ষমা কৰে; মোৰ ৰজাই যেতিয়া
    সেৱা কৰিবৰ অৰ্থে ৰিম্মোনৰ মন্দিৰলৈ যায় আৰু তেওঁ মোৰ হাতৰ সাহার্যত নির্ভৰ কৰে,
    সেই সময়ত মই নিজেও ৰিম্মোন দেৱতাৰ গৃহত মূৰ দোৱাঁব লগা হয়; তেতিয়া এই ক্ষেত্রত
    যিহোৱাই আপোনাৰ দাসক ক্ষমা কৰক।”
  sus-A: كْنْ عَلَتَلَ شَ دِحّ ﭑ مَ يِ قٍ كٍرٍنيِ مَ. ﭑ مَ مَنفّ نّ سٌمَ عَ شَ عَلَ
    رِ مْن شَ سَلِدٍ كُي، عَلَكٌ عَ شَ سُيِدِ عَ بّ، عَ لُمَ ﭑ بّلّشّ سُشُ رَ عَ يِ،
    نَ عَ نِيَمَ نّ ﭑ تَن قَن شَ ﭑ عِفٌرٌ بْشِ مَ رِ مْن كُيٍ شَ بَنشِ كُي. عَلَتَلَ
    شَ دِحّ ﭑ مَ نَ شَ قٍ رَ.»
  fra-SBL: 'Que Yahvé pardonne à ton serviteur cette chose : lorsque mon maître entre
    dans la maison de Rimmon pour s''y prosterner, qu''il s''appuie sur ma main et
    que je me prosterne dans la maison de Rimmon. Quand je me prosternerai dans la
    maison de Rimmon, que Yahvé pardonne à ton serviteur en cette circonstance. »'
  hbo-hbo: לַדָּבָ֣ר הַזֶּ֔ה יִסְלַ֥ח יְהוָ֖ה לְעַבְדֶּ֑ךָ בְּבֹ֣וא אֲדֹנִ֣י בֵית־רִמֹּון֩
    לְהִשְׁתַּחֲוֹ֨ת שָׁ֜מָּה וְה֣וּא ׀ נִשְׁעָ֣ן עַל־יָדִ֗י וְהִֽשְׁתַּחֲוֵ֙יתִי֙
    בֵּ֣ית רִמֹּ֔ן בְּהִשְׁתַּחֲוָיָ֙תִי֙ בֵּ֣ית רִמֹּ֔ן יִסְלַח־*נָא () יְהוָ֥ה לְעַבְדְּךָ֖
    בַּדָּבָ֥ר הַזֶּֽה׃
  piu-2006: '@see-verse:2KI.005.017'
  kik-kik: 'No rĩrĩ, Jehova arorekera ndungata yaku ũndũ-inĩ o ũyũ ũmwe: Rĩrĩa mũthamaki
    mwathi wakwa arĩĩtoonyaga hekarũ ya Rimoni amĩinamĩrĩre etiranĩtie na guoko gwakwa,
    na niĩ nyinamĩrĩre ho-rĩ, rĩrĩa ngainamĩrĩra ndĩ hekarũ-inĩ ya Rimoni, Jehova
    arorekera ndungata yaku nĩ ũndũ wa gwĩka ũguo.”'
  fra-NCL: 'Toutefois, que Yahweh pardonne ceci à ton serviteur : Quand mon maître
    entre dans la maison de Remmon pour y adorer, et qu’il s’appuie sur ma main, je
    me prosterne aussi dans la maison de Remmon ; daigne Yahweh pardonner à ton serviteur
    si je me prosterne dans la maison de Remmon ! »'
  cek-AK: Toe ka angraeng, Syria siangpahrang mah sithaw bok hanah Rimmon tempul ah
    caeh naah, anih loe ka ban ah amha moe, kai doeh Rimmon tempul thungah ka kuep
    naah, hae hmuen pongah Angraeng mah na tamna hae tahmen nasoe, tiah a naa.
  cuk-cuk: Unnila Bab-Jehováʼga an sogdo, an-dummadba e-bab-dummadse-goled-neg Rimónʼye-nugadse
    an nadele, Bab-Jehová egi nossuliyob an-daksana gadin. Rimónʼse-goled-negyaba
    reybo sakwagi-annikaa an dogmaile, an yokorgi-sindigar sige-dakledagoed. Degisoggu,
    Bab-Jehová an e-maiga-gued egi nossuliyob an-daksana gadin.
  uig-CYR: 'Лекин Пәрвәрдигар кәминәңниң шу бир ишини кәчүрүм қилғай: ғоҗамниң өзи
    Риммонниң бутханисиға сәҗдә қилмақ үчүн киргәндә, мениң қолумға йөләнсә мән Риммонниң
    бутханисида тиз пүксәм, мошу амалсиз тиз пүккиним үчүн Пәрвәрдигар мән кәминәңни
    кәчүргәй, деди.'
  tel-2017: ఒక్క విషయంలో యెహోవా నీ సేవకుణ్ణి క్షమించాలి. అదేమిటంటే మా రాజుగారు రిమ్మోను
    దేవుణ్ణి పూజించడం కోసం మందిరంలో ప్రవేశించినప్పుడు నా చేతి మీద ఆనుకుంటాడు, అప్పుడు
    ఆయనతో పాటు నేను కూడా రిమ్మోను దేవుడి ఎదుట వంగుతాను. అలా నేను రిమ్మోను దేవుడి ఎదుట
    వంగినప్పుడు యెహోవా నీ సేవకుడినైన నన్ను క్షమిస్తాడు గాక” అన్నాడు.
  hat-BSA: 'Nan ka sa a, ke SENYÈ a kapab padone sèvitè ou a: lè mèt mwen antre nan
    kay Rimmon an, pou adore la, li va apiye sou men m e mwen va bese lakay Rimmon
    an, pou SENYÈ a kapab padone sèvitè ou a nan ka sa a.”'
  bxh-bxh: In moho, ginauli hesa moho Guyau lisina yai, bena egu heyaya ya nuwatuhu afulen.
    Egu kin E faꞌatitiyen. Debana yai E saguhi be maꞌegu ꞌe luhu ena yaubada bwalabwala
    Limon ena dubu yai lauꞌuꞌula ana halulu. Bena ya tuli bono mate, ma luwaluwagamai
    ꞌe tuli bono paꞌana ya guna fesasa nimagu yai. Be laulau esega te debana yai,
    yau, em tau paisowa, egu heyaheyaya te, u nuwa afulen.
  kos-kos: Nga finsrak mu LEUM GOD El ac nunak munas nu sik nga fin atlol tokosra
    luk nu in Tempul lun Rimmon, god lun Syria, ac welul pasrla ke el alu nu sel.
    Nga lulalfongi lah LEUM GOD El ac nunak munas nu sik!”
  hbo-WLC: לַדָּבָ֣ר הַזֶּ֔ה יִסְלַ֥ח יְהוָ֖ה לְעַבְדֶּ֑ךָ בְּב֣וֹא אֲדֹנִ֣י בֵית־רִמּוֹן֩
    לְהִשְׁתַּחֲוֺ֨ת שָׁ֜מָּה וְה֣וּא ׀ נִשְׁעָ֣ן עַל־יָדִ֗י וְהִֽשְׁתַּחֲוֵ֙יתִי֙
    בֵּ֣ית רִמֹּ֔ן בְּהִשְׁתַּחֲוָיָ֙תִי֙ בֵּ֣ית רִמֹּ֔ן יִסְלַח־נא יְהוָ֥ה לְעַבְדְּךָ֖
    בַּדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: Ma ka Onyenwe anyị gbaghara ohu gị naanị otu ihe a. Mgbe nna m ukwu banyere
    nʼụlọ arụsị Rimọn ịkpọ isiala, mgbe ọ na-adabere nʼaka m, nke ga-eme ka mụ onwe
    m kpọọkwa isiala. Mgbe m si otu a kpọọ isiala nʼụlọ arụsị Rimọn, ka Onyenwe anyị
    gbaghara ohu gị nʼihi nke a.”
  ory-ory: ଏହି ବିଷୟରେ ସଦାପ୍ରଭୁ ଆପଣଙ୍କ ଦାସକୁ କ୍ଷମା କରନ୍ତୁ; ମୋʼ ପ୍ରଭୁ ରିମ୍ମୋଣ-ମନ୍ଦିରରେ
    ପ୍ରଣାମ କରିବା ପାଇଁ ଯିବା ବେଳେ ମୋʼ ହସ୍ତରେ ନିର୍ଭର କଲେ, ମୁଁ ଯେବେ ରିମ୍ମୋନ୍‍ ମନ୍ଦିରରେ
    ପ୍ରଣାମ କରେ, ତେବେ ରିମ୍ମୋଣ-ମନ୍ଦିରରେ ପ୍ରଣାମ କରିବା ବେଳେ ଏ ବିଷୟରେ ସଦାପ୍ରଭୁ ଆପଣଙ୍କ ଦାସକୁ
    କ୍ଷମା କରନ୍ତୁ।”
  chk-chk: Eu chök üa äleäl, pwe ewe Samol mi Lapalap epwe amusaeila, are üpwe eti
    ai samol le feila lon imwen ewe anü Rimon pwe epwe fel ikenan. Are üa amwöchätä
    pöün o eti le chapetiu me lon imwen ewe anü Rimon, ewe Samol mi Lapalap epwe amusala
    ei föför üa föri.”
  rop-rop: Wal ai wandim YAWEI garra larramgo mi fri wen ai go garram main king deya
    langa det serramoni pleis weya im garra weship Riman det drimin blanga Siriya.
    Trubala ai wandim YAWEI garra larramgo mi fri.”
  ukr-1871: 'Та в одному тільки нехай Господь вибачить кметеві твойму: коли мій пан
    пійде в Риммонів храм, щоб там помолитись, і обіпреться при тому на мою руку,
    так що з ним і я припаду ʼк землї в Риммоновому храмі, так нехай Господь вибачить
    у тому твойму кметеві.'
  deu-1951: 'Nur darin wolle der HERR deinem Knechte gnädig sein: Wenn mein Herr in
    das Haus Rimmons geht, daselbst anzubeten, und er sich auf meinen Arm stützt und
    ich in dem Hause Rimmons niederfalle, wenn er dort niederfällt, so wolle der HERR
    deinem Knecht aus diesem Grunde vergeben!'
  eng-JPS: 'In this thing the LORD pardon thy servant: when my master goeth into the
    house of Rimmon to worship there, and he leaneth on my hand, and I prostrate myself
    in the house of Rimmon, when I prostrate myself in the house of Rimmon, the LORD
    pardon thy servant in this thing.'''
  srp-1865: 'A Gospod neka oprosti ovo sluzi tvojemu: kad gospodar moj uðe u dom Rimonov
    da se pokloni ondje, pa se prihvati za moju ruku, da se i ja poklonim u domu Rimonovu,
    neka oprosti Gospod sluzi tvojemu kad se tako poklonim u domu Rimonovu.'
  lug-lug: Era ne mu nsonga eno Mukama asaasire omuddu wo; mukama wange bw’anayingira
    mu ssabo lya Limoni okusinza, ne yeesigama omukono gwange, ne nvuunamira eyo mu
    ssabo lya Limoni, Mukama asonyiwe omuddu we olw’ensonga eyo.”
  heb-heb: לדבר הזה יסלח יהוה לעבדך בבוא אדני בית רמון להשתחות שמה והוא נשען על ידי
    והשתחויתי בית רמן בהשתחויתי בית רמן יסלח נא יהוה לעבדך בדבר הזה׃
  ben-IRV: শুধু এই বিষয়ে সদাপ্রভু তাঁর দাসকে ক্ষমা করুন; আমার মনিব উপাসনা করার জন্য
    যখন রিম্মোণের মন্দিরে ঢুকে আমার হাতের উপর ভর দেন, তখন যদি আমি রিম্মোণের মন্দিরে
    প্রণাম করি, তবে সদাপ্রভু যেন এই ব্যাপারে আমাকে ক্ষমা করেন।”
  pan-pan: ਇਸ ਗੱਲ ਵਿੱਚ ਯਹੋਵਾਹ ਤੇਰੇ ਸੇਵਕ ਨੂੰ ਮਾਫ਼ ਕਰੇ ਕਿ ਜਦੋਂ ਮੇਰਾ ਮਾਲਕ ਪੂਜਾ ਕਰਨ ਲਈ
    ਰਿੰਮੋਨ ਦੇ ਮੰਦਰ ਵਿੱਚ ਵੜੇ ਅਤੇ ਉਹ ਮੇਰੇ ਹੱਥ ਉੱਤੇ ਢਾਸਣਾ ਲਾਵੇ ਤੇ ਮੈਂ ਰਿੰਮੋਨ ਦੇ ਮੰਦਰ
    ਵਿੱਚ ਸੀਸ ਨਿਵਾਂਵਾ। ਜਦੋਂ ਮੈਂ ਰਿੰਮੋਨ ਦੇ ਮੰਦਰ ਵਿੱਚ ਸੀਸ ਨਿਵਾਂਵਾ ਤਾਂ ਇਸ ਗੱਲ ਵਿੱਚ ਯਹੋਵਾਹ
    ਤੇਰੇ ਸੇਵਕ ਨੂੰ ਮਾਫ਼ ਕਰੇ।”
  mya-JVB: သို့သော်လည်းအကျွန်ုပ် သခင် သည် ကိုးကွယ်အံ့ဟု ရိမ္မုန် ဘုရား၏ကျောင်း သို့
    သွား၍ အကျွန်ုပ် ကို မှီ လျက် ရိမ္မုန် ကျောင်း ၌ ကိုယ်ကို ညွှတ် သောအခါ၊ အကျွန်ုပ်ကိုယ်သည်လည်းညွတ်
    လျှင် ၊ ထာဝရဘုရား သည် ကိုယ်တော် ကျွန် ကို အပြစ် လွှတ်တော်မူပါစေသောဟု ဆိုလျှင်၊”
  tbg-tbg: Minti tivakero Nemaaniva qaiqaa tiharo, Te vo haikara ai tiva amiariraro
    Noravano Kotiva vi uvara nunka timitaarire. Ti avuhainaava una variqa Rimonira
    autu tuahera kareva Rimonira naavuqi viharo viva ti kauqu tuma varero vi naavuraqi
    vi vairave. Ho vo enta vo enta ti avuhainaava Rimonira naavuqi oriqetero vira
    avuqaa kankakaama viro, ti kauqu tuate vairara ti, tevata una variqa avuqaa kankakaamavi
    vaunarave. Te naantiaravata minti minti iarera, hoe Noravano Kotiva vi uvaravata
    nunka timitaanarove? tiro.
  hmo-hmo: Inai kara tamona dekenai lau ura Lohiabada ese lau do ia bogahisihisi henia.
    Lauegu king danu Rimono, Suria ena dirava tomadiho henia totona iena dubu ai raka
    vareai lao neganai, Lohiabada ese lau do ia bogahisihisi henia. Lau ese Rimono
    ena vairanai king danu lau tui diho neganai, lau noinoi Lohiabada ese inai lauegu
    dika do ia gwauatao.”
  urd-urd: तब इतनी बात में ख़ुदावन्द तेरे ख़ादिम को मु'आफ़ करे, कि जब मेरा आक़ा इबादत
    करने को रिम्मोन के बुतख़ाने में जाए और वह मेरे हाथ का सहारा ले, और मैं रिम्मोन
    के बुतख़ाने में सिज्दे में जाऊँ; तो जब मैं रिम्मोन के बुतख़ाने में सिज्दे में
    हो जाऊँ, तो ख़ुदावन्द इस बात में तेरे ख़ादिम को मु'आफ़ करे।”
  rus-SYN: 'только вот в чем да простит Господь раба твоего: когда пойдет господин
    мой в дом Риммона для поклонения там и опрется на руку мою, и поклонюсь я в доме
    Риммона, то, за мое поклонение в доме Риммона, да простит Господь раба твоего
    в случае сем.'
  bqc-SIM: Dii sùuukɛmanↄ ń yã́ɛ beeo. Tó ma kía gɛ̃̀ kúlɛi Limↄɛ a kpɛ́u mɛ́
    ma gɛ aà kpái, tó ma kulɛaànↄ Limↄ kpɛ́piu, Dii lí sùuukɛmanↄ ń yã́pio.
  tcz-CHONGTHU: “Ahinla hiche thilkhat chunga vang hin Pakaiyin eingaidam hen. Hiche
    kapu lengpa hi Rimmon munna, milimdoi houva ache tengleh keima banjanga kingaiji
    ahin het banga keimajing jong kabokhup teng Pakaiyin nasohpa hi hiche thudolla
    hin eingaidam hen,” ati.
  mar-mar: परमेश्वराने मला एकागोष्टींची क्षमा करावी. अरामाचा राजा माझा स्वामी, रिम्मोनच्या
    दैवतांच्या पूजेला जातो तेव्हा मी त्यास नमन करीन तेव्हा परमेश्वराने आपल्या दासास
    क्षमा करावी.
  soq-soq: Ne ipa e nolaa dewalala rua, tane ne warerena alepie Saidon apanawa godiu
    ebowa Rimon duwa bedewe pulo watawa osowe sape wadaposilempa. Me ne mabuna osowe
    dodanalempo nata sape wadaposintonta. Epe dewantepino Iawe God ide kadina insadabuamopi?”
  qub-qub: Ichanga marcäman cutiptëmi Rimón diospa templunman mandajnë pushamanga.
    Chaychömi ricräpita charicurcur gongurpacuptin nogapis gongurpacushaj. Chayno
    gongurpacuptë Tayta Dios perdunaycamächun ari.»
  bqp-bqp: Dikiri sùru kɛmɛnɛ kũ yã díkĩnao. Tó ma kína gɛ̀ɛ Rimↄ gbagba a kpɛ́n,
    tó ma gɛ zɛnɛ, tó ma kutɛ Rimↄ kpɛ́ pìn, Dikiri sùru kɛmɛnɛ kũ yã pìio.
  hat-hat: Tansèlman, se pou Seyè a padonnen m' kichòy. Lè chèf mwen pral fè sèvis
    nan tanp Rimon an, se pou l' apiye sou bra m', mwen fèt pou m' bese tèt ansanm
    avè l' nan tanp lan. Mwen ta mande Seyè a pou l' padonnen m' sa.
  eng-BSB: 'Yet may the LORD forgive your servant this one thing: When my master goes
    into the temple of Rimmon to worship there, and he leans on my arm, and I bow
    down in the temple of Rimmon, may the LORD forgive your servant in this matter.”'
  eng-WEBPB: 'In this thing may the LORD pardon your servant: when my master goes
    into the house of Rimmon to worship there, and he leans on my hand, and I bow
    myself in the house of Rimmon. When I bow myself in the house of Rimmon, may the
    LORD pardon your servant in this thing.”'
  kbq-kbq: Hianagi eri'za vahe'kamo'na Ra Anumzamo'a magoke zantfante kumi'ni'a atrentegahie.
    Kva ne'nimo'ma Rimoni havi anumzamofo mono nompima nevuno'a, nazante azerineno
    mono'ma hunte'naku'ma kepri'ma hige'na, nagrane prira nehue. E'ina hu'negu eri'za
    vaheka'mo'na Ra Anumzamo'a kumini'a atrenantesie.
  nhe-BL: Pero nijtlajtlanía TOTECO ma nechtlapojpolhui se tlajtlacoli. Quema nopa
    hueyi tlanahuatijquetl quinequis quihueyichihuati itlaixcopincayo, Rimón, ipan
    itiopa, huan monequis momatlatzquilijtiyas ipan noajcol para nijnejnemiltis, ma
    TOTECO nechtlapojpolhuis intla na nojquiya nimohuijtzomas.
  bus-bus: Dii sùu kɛmao kↄ̃n yã kɛ̀kiio. Tó ma kína gàa Rimↄ gbãgbã à kpɛ́n, tó
    ma gaa zɛnɛ, tó ma kuɛ Rimↄ kpɛ́ pìn, Dii sùu kɛmao kↄ̃n yã pìo.
  gub-BL: Amo ma'e heremiapo ràm wi hepurumueharaz kar wer hehe ihe. Tuwihawete oho
    tupàn ua'u Himo her ma'e ràpuzuhu pe tupàn ua'u Xir ywy rehe har wazar imuwete
    katu pà. Hereraha putar uzeupi a'e nehe no. A'e rupi umuwete katu kar putar uzar
    ihewe a'e nehe no. Tuwe Tupàn Tuweharupi Wiko Ma'e heharaz a'e heremiapo ràm wi
    nehe, i'i Nààmà Erizew pe.
  eng-DRA: 'But there is only this, for which thou shalt entreat the Lord for thy
    servant, when my master goeth into the temple of Remmon, to worship: and he leaneth
    upon my hand, if I bow down in the temple of Remmon, when he boweth down in the
    same place, that the Lord pardon me thy servant for this thing.'
