verse: 2KI.005.026
translations:
  mal-C: 'എലീശാ അയാളോട്: “ആ മനുഷ്യൻ തന്റെ രഥത്തിൽനിന്നിറങ്ങി നിന്നെ കണ്ടുമുട്ടുമ്പോൾ
    എന്റെ ആത്മാവ് നിന്നോടുകൂടെ ഉണ്ടായിരുന്നില്ലേ? പണം സമ്പാദിക്കുന്നതിനോ വസ്ത്രം,
    ഒലിവുതോട്ടം, മുന്തിരിത്തോപ്പ്, ആടുമാടുകൾ, ദാസീദാസന്മാർ എന്നിവ നേടുന്നതിനോ ഉള്ള
    സമയം ഇതാണോ?'
  deu-TKW: 'Er aber sprach zu ihm: Bin ich nicht im Geiste mit dir gegangen, als ein
    gewisser Mann sich umdrehte, von seinem Wagen stieg und dir entgegenging? Nun
    wohl, du hast das Geld bekommen und wirst Kleider, Ölgärten, Weinberge, Schafe,
    Rinder, Sklaven und Sklavinnen dafür bekommen;'
  lin-lin: 'Kasi Elize alobaki na ye : — Boni, molimo na ngai ezalaki elongo na yo
    te tango moto wana akitaki na shar na ye mpo na kokutana na yo ? Ezali penza tango
    ya kozwa palata to ya kondima bilamba, bilanga ya nzete ya olive, ya vino, bameme,
    bangombe to basali ya mibali mpe basali ya basi ?'
  eng-LSV: And he says to him, “My heart did not go when the man turned from off his
    chariot to meet you; is it a time to take silver, and to take garments, and olives,
    and vines, and flock, and herd, and menservants, and maidservants?
  eng-GNV: But he saide vnto him, Went not mine heart with thee when the man turned
    againe from his charet to meete thee? Is this a time to take money, and to receiue
    garments, and oliues, and vineyardes, and sheepe, and oxen, and men seruants,
    and maide seruants?
  eng-WEBSTER: And he said to him, Went not my heart with thee , when the man turned
    again from his chariot to meet thee? Is it a time to receive money, and to receive
    garments, and olive-yards, and vineyards, and sheep, and oxen, and men-servants,
    and maid-servants?
  nhw-BL: 'Huajca Eliseo quiilhui: ―Niitztoya nopona mohuaya ipan notonaltzi quema
    nopa tlacatl temoc ipan itepos carro para mitzselis. ¿Quinamiqui para timoricojchihuas
    ica plata tomi, huan yoyomitl, olivo milme, xocomeca milme, borregojme, huacaxme,
    huan tlatequipanohuani por se tequitl catli TOTECO san tlapic quichihuili se seyoc
    tlali ejquetl?'
  swh-ONEN: Lakini Elisha akamwambia, “Je, roho yangu haikuwa pamoja nawe wakati yule
    mtu aliposhuka kutoka kwenye gari lake ili kukulaki? Je, huu ni wakati wa kupokea
    fedha au kupokea nguo, mashamba ya mizeituni, mashamba ya mizabibu, makundi ya
    kondoo na mbuzi, makundi ya ngʼombe, au watumishi wa kiume na wa kike?
  bba-bba: Adɑmɑ Elisee u nùn sɔ̃ɔwɑ u nɛɛ, ɑ tɑmɑɑ nɛn bwɛ̃rɑ kun kɑ nun wɑ̃ɑ mi,
    sɑɑ ye durɔ wi, u yɔ̃ɔwɑ u surɑ win tɑbu kɛkɛn di u kɑ nun yinnɑ? Sɑɑ yeni sɔɔrɑ
    kɑɑ sii ɡeesu mwɑ kpɑ ɑ kɑ yɑbenu kɑ olifin dɑ̃ɑ ɡbɑɑnu dwe, kɑ resɛm mɑrum kɑ
    yɑɑ sɑbenu kɑ sɔm kowobu?
  eng-KJVCPB: And he said unto him, Went not mine heart with thee, when the man turned
    again from his chariot to meet thee? Is it a time to receive money, and to receive
    garments, and oliveyards, and vineyards, and sheep, and oxen, and menservants,
    and maidservants?
  luo-luo: To Elisha nowachone niya, “Donge chunya ne ni kodi kane ngʼatno olor e
    gache duogo romo kodi? Bende en sa ma ikawoe pesa, kata law, kata zeituni, kata
    mzabibu, kata chiayo, kata dhok, kata jotich machwo, kata ma nyiri?
  meu-meu: A ia ese e gwau henia, eto, Lauma ai oi ida asita lao hebou, una tau na
    ena kariota amo e hegiro oi ihedavari-henimu totona negana ai a? Una na moni bona
    dabua, eiava olive bona vine imeadia, eiava mamoe bona boromakau, eiava hesiai
    taudia bona hahinedia, iabidia negana buna a?
  npi-ULB: एलीशाले गेहजीलाई भने, “ती मानिसले तँलाई भेट्न आफ्नो रथ घुमाउँदा के मेरो
    आत्मा तँसितै थिएन र ? के यो रुपियाँ-पैसा र लत्ता कपडा, भद्राक्षका बोटहरू र दाखबारीहरू,
    भेडा-बाख्रा र गाई-गोरुहरू अनि कमारा-कमारीहरू ग्रहण गर्ने समय हो र ?
  yor-yor: Ṣùgbọ́n Eliṣa wí fún un pé, “Ẹ̀mí mi kò ha wà pẹ̀lú rẹ nígbà tí ọkùnrin
    náà sọ̀kalẹ̀ lórí kẹ̀kẹ́ láti pàdé rẹ? Ṣé àsìkò tí ó yẹ láti gba owó nìyìí, tàbí
    láti gba aṣọ, ọgbà olifi, ọgbà àjàrà, àgùntàn, màlúù tàbí ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin?
  emp-NTPO: 'Baribʌrʌ Eliseoba jarasia: –Jãʌ̃ ẽberã idji carretad̶eba ud̶a b̶adoped̶a
    bʌ audiab̶arisid̶e mʌ̃ sora bʌ ume b̶asia. Id̶i Ãcõrẽba ne ununacada od̶a bẽrã
    biẽ́ b̶ʌa paratada, cacuad̶e jʌ̃badada, olivo ẽjũãda, uva ẽjũãda, ovejada, pacada,
    nezocarãda, nezoca wẽrãrã sid̶a edaida.'
  pes-OPCB: 'الیشع به او گفت: «آیا خیال می‌کنی وقتی نعمان از ارابه‌اش پیاده شد و به
    استقبال تو آمد، روحم خبر نداشت؟ آیا حالا وقت گرفتن پول و لباس، باغهای زیتون و
    تاکستانها، گله‌ها و رمه‌ها، غلامان و کنیزان است؟'
  tgl-ULB: Sinabi ni Eliseo kay Gehazi, “Hindi ba kasama mo ang espiritu ko nang huminto
    ang karwahe ng lalaking iyon para salubungin ka? Ito ba ang oras para tumanggap
    ng pera, damit, mga olibong halamanan at mga ubasan, mga tupa, mga baka, at mga
    lingkod na lalaki at babae?
  cbu-NT: Itaru, ashiritaa Elisewsha, Na in ¿antaati nuwaa kamapshicheezish? Nuw parangtana.
    Tputs kapaachoo pshiyrshini kasayaru, karuweeru, shiyaa tsiyatarangiya. Nuw anshutamana.
    Nuw kani anushpaz ashirangina. ¿Antaati na in kurikee chinamaam waritak? ¿Mayaamaja
    kurikee, misha kamazeetstam, misha mzatseetstam kizarunpat, misha opeejaatstamta,
    misha wakaraatstamta, misha m'chachureemtamtish, misha kizaatsitam m'chachureemish
    anoo ichingaru shiy chinachish?
  hui-hui: Ani layagola Elaisahanda ibuhondo lalu, Í̠ ke̱ nahe waha. Í̠na manda beregola
    i̱na í̠ nahende kobe toba kebe be. I̱naga dinini ibu í̠ heba mandagi haribigoni
    howa ibugua agali karisi biagoria berenego dalialu harigani í̠ lola hole daliyagoni
    handarugo ndobe. Gehasi-o horo áyu muni mo yu kegonime aga yolo buleneru ira olibe
    gama ngaru yolo buleneru gerebi gama yolo buleneru nogo sibi bulumagaru yolo buleneru
    wandari igiri biabe biahaga helo yolo bulenerubi bibahende nakarulapeore kegoni
    ndobe.
  mya-mya: သို့​ရာ​တွင်​ဧ​လိ​ရှဲ​က``သင်​နှင့်​တွေ့​ဆုံ​ရန်​ထို​သူ ရ​ထား​ပေါ်​မှ​ဆင်း​ရာ​အ​ရပ်​သို့
    ငါ​၏​စိတ်​ဝိ​ညာဉ် သည်​ရောက်​ရှိ​ခဲ့​သည်​မ​ဟုတ်​လော။ ဤ​အ​ချိန်​သည် ငွေ၊ အ​ထည်၊
    သံ​လွင်​ဥ​ယျာဉ်၊ စ​ပျစ်​ဥ​ယျာဉ်၊ သိုး၊ နွား၊ အ​စေ​ခံ​များ​ကို​ခံ​ယူ​ရန်​အ​ချိန်​မ​ဟုတ်။-
  bod-N: ཨེ་ལི་ཤཱས་དེ་ལ། མི་དེ་རང་གི་ཤིང་རྟ་ལས་བབས་ཏེ་ཚུར་འཁོར་ནས་ཁྱོད་རང་བསུ་བའི་དུས་སུ།
    ངའི་སེམས་ཉིད་ནི་ཁྱོད་དང་མཉམ་དུ་མ་སོང་ངམ། ད་ལྟའི་དུས་འདི་ནི་དངུལ་དང་གོས། སྐྱུ་རུ་རའི་ཚལ་དང་རྒུན་ཚལ།
    ལུག་དང་གླང་། ཞབས་ཕྱི་དང་ཞལ་ཏ་མ་རྣམས་ལེན་པའི་དུས་ཤིག་ཡིན་ནམ།
  sna-sna: Asi Erisha akati kwaari, “Mweya wangu wanga usinewe here paburuka murume
    mungoro yake kuti azosangana newe? Ko, ino inguva yokutora mari kana kugamuchira
    nguo, neminda yemiorivhi, neyemizambiringa, namakwai, nemombe, kana varandarume
    navarandakadzi here?
  spa-BLM: 'Le dijo: “¿No te acompañó mi corazón cuando el hombre se apartó de su
    carro para salir a tu encuentro? ¿Acaso es tiempo de recibir dinero, y de recibir
    vestidos, y olivares y viñas, y ovejas y ganado, y siervos y siervas?'
  cac-cac: 'Palta ix yalan vin̈aj Eliseo chi'' d''a vin̈ icha tic: —Ayic ix emta jun
    vin̈ vinac d''a yol scarruaje ix cot vin̈ ul ach scha''a, ¿tocval maj yil in pixan
    jun chi'' tza na''a? A ticnaic, man̈ smojoc co chaan tumin yed'' pichul. Man̈
    smojoc pax co manan te'' avb''en te'', icha te'' olivo yed'' te'' uva, noc'' calnel,
    ma noc'' vacax, ma eb'' vin̈ checab'' yed'' eb'' ix checab''.'
  swh-ULB: Elisha akamwambia Gehazi, “Je roho yangu haikuwa na wewe wakati yule mtu
    alipoyarudisha magari yake ya farasi ili kukutana na wewe? Je uu ni mda wa kupokea
    pesa na nguo, mashamba ya mzaituni na mizabibu, na kondoo na Ng'ombe, na watumishi
    wakiume na watumishi wakike?
  bel-bel: 'І сказаў ён яму: хіба сэрца маё не спадарожнічала табе, калі павярнуўся
    насустрач табе чалавек той з калясьніцы сваёй? ці час браць срэбра і браць вопратку,
    або масьлічныя дрэвы і вінаграднікі, і дробнае альбо буйное быдла, і рабоў альбо
    рабыняў?'
  deu-ELBBK: 'Und er sprach zu ihm: Ging mein Herz nicht mit, als der Mann sich von
    seinem Wagen herab dir entgegenwandte? Ist es Zeit, Silber zu nehmen und Kleider
    zu nehmen und Olivenbäume und Weinberge und Kleinvieh und Rinder und Knechte und
    Mägde?'
  mbb-OT: Piru migkaǥi si Elisha te, “Wazè nu ve metueni he pinaaǥi te ǥehem te Nengazen
    neventayan ku is kebpenaug ni Naaman puun te kerwahi zin te kedsinuǥung kenikew?
    Kenà heini timpu te kedawat te selapì, manggad, pemuleey te ulibu, pemuleey te
    paras, menge uyaǥen, wey menge suluǥuen.
  mal-2015: 'അതിന്നു അവൻ: ആ പുരുഷൻ രഥത്തിൽനിന്നു ഇറങ്ങി നിന്നെ എതിരേറ്റപ്പോൾ എന്റെ
    ഹൃദയം നിന്നോടു കൂടെ പോന്നിരുന്നില്ലയോ? ദ്രവ്യം സമ്പാദിപ്പാനും വസ്ത്രം, ഒലിവുതോട്ടം,
    മുന്തിരിത്തോട്ടം, ആടുമാടുകൾ, ദാസീദാസന്മാർ എന്നീവക മേടിപ്പാനും ഇതാകുന്നുവോ സമയം?'
  rmc-rmc: 'Ale o Elizeus leske pre oda phenďa: „Či na sas miro duchos tuha, sar oda
    murš chučiľa tele pal o verdan a geľa paš tu? Či hin akana o časos te prilel o
    rup, o gada, o olivova stromi, o viňici abo le bakren, le dobitkos, le sluhen
    the le služken?'
  pes-OPV: 'الیشع وی را گفت: «آیا دل من همراه تو نرفت هنگامی که آن مرد از ارابه خود
    به استقبال توبرگشت؟ آیا این وقت، وقت گرفتن نقره و گرفتن لباس و باغات زیتون و تاکستانها
    و گله هاو رمه هاو غلامان و کنیزان است؟'
  ron-1924: 'Дар Елисей й-а зис: „Оаре н-а фост духул меу ку тине кынд а лэсат омул
    ачела карул ши а венит ынаинтя та? Есте оаре акум время де луат арӂинт, хайне,
    мэслинь, вий, ой, бой, робь ши роабе?'
  ben-OBCV: কিন্তু ইলীশায় তাকে বললেন, “সেই লোকটি যখন তোমার সাথে দেখা করার জন্য রথ
    থেকে নেমেছিলেন, আমার আত্মা কি তোমার সাথেই ছিল না? অর্থ বা পোশাক, অথবা জলপাই বাগান
    ও দ্রাক্ষাক্ষেত, বা মেষ-গরুর পাল, বা দাস-দাসী নেওয়ার এই কি সময়?
  som-som: Oo isna wuxuu isagii ku yidhi, War sow qalbigaygu kulama socon markii ninku
    gaadhifaraskiisii ka soo noqday inuu kaa hor yimaado? War haatan ma wakhti lacag
    la qaataa oo ma wakhti la qaataa dhar, iyo beero saytuun ah, iyo beero canab ah,
    iyo ido, iyo dibi, iyo niman addoommo ah, iyo naago addoommo ah?
  lat-VUC: 'At ille ait: Nonne cor meum in præsenti erat, quando reversus est homo
    de curru suo in occursum tui? nunc igitur accepisti argentum, et accepisti vestes
    ut emas oliveta, et vineas, et oves, et boves, et servos, et ancillas.'
  eng-ASVBT: And he said unto him, Went not my heart with thee, when the man turned
    from his chariot to meet thee? Is it a time to receive money, and to receive garments,
    and olive yards and vineyards, and sheep and oxen, and menservants and maidservants?
  ita-1885: 'Ma egli gli disse: Il cuor mio non era egli andato là, quando quell''uomo
    ti si voltò incontro d''in sul suo carro? È egli tempo di prender danari, e vestimenti,
    e ulivi, e vigne, e pecore, e buoi, e servi, e serve?'
  eng-LXXUP: Whence comest thou, Gehazi? and Gehazi said, Thy servant has not been
    hither or thither. And Elisha said to him, Went not my heart with thee, when the
    man returned from his chariot to meet thee? and now thou hast received silver,
    and now thou hast received raiment, and olive yards, and vineyards, and sheep,
    and oxen, and menservants, and maidservants.
  eng-ULB: Elisha said to Gehazi, “Was not my spirit with you when the man turned
    his chariot to meet you? Is this a time to accept money and clothes, olive orchards
    and vineyards, sheep and oxen, and male servants and female servants?
  spa-VBL: 'Pero Eliseo le dijo: “¿No te vi en mi mente cuando el hombre bajó de su
    carro para recibirte? ¿Es éste el momento de tomar dinero, ropa, olivares, viñedos,
    ovejas, bueyes, siervos y siervas?'
  fra-_FOB: 'Mais Élisée lui dit: Mon esprit n''est-il pas allé là où cet homme a
    quitté son char pour venir à ta rencontre? Est-ce le temps de prendre de l''argent,
    de prendre des vêtements, puis des oliviers et des vignes, des brebis et des bœufs,
    des serviteurs et des servantes?'
  mal-mal: 'അതിന് അവൻ: “ആ പുരുഷൻ രഥത്തിൽനിന്ന് ഇറങ്ങി നിന്നെ എതിരേറ്റപ്പോൾ എന്റെ ഹൃദയം
    നിന്നോട് കൂടെ പോന്നിരുന്നില്ലയോ? ദ്രവ്യം സമ്പാദിക്കുവാനും വസ്ത്രം, ഒലിവുതോട്ടം,
    മുന്തിരിത്തോട്ടം, ആടുമാടുകൾ, ദാസീദാസന്മാർ എന്നിവ വാങ്ങുവാനും ഇതാകുന്നുവോ സമയം?'
  urd-GVR: Lekin Ilīshā ne etarāz kiyā, “Kyā merī rūh tumhāre sāth nahīṅ thī jab Nāmān
    apne rath se utar kar tum se milne āyā? Kyā āj chāṅdī, kapṛe, zaitūn aur angūr
    ke bāġh, bheṛ-bakriyāṅ, gāy-bail, naukar aur naukarāniyāṅ hāsil karne kā waqt
    thā?
  suz-BL: तन्‍न एलीशाम मेको कली “मार, मेको मुर आ बग्‍गी रे तोइश्‍शा इ कली ग्रुम्‍थ
    पिमेनु, आं सोक्‍त गे नु मबाक्‍म ङा? मुल क्‍येट, वा, तेल रवा, अङगुर रू, भेडा, ब्‍यफ
    नु वाइलीम वाइलपुकी आंम के सेल्‍तीक ना बाक्‍बा ङा?
  ita-1927: 'Ma Eliseo gli disse: “Il mio spirito non era egli là presente, quando
    quell’uomo si voltò e scese dal suo carro per venirti incontro? E’ forse questo
    il momento di prender danaro, di prender vesti, e uliveti e vigne, pecore e buoi,
    servi e serve?'
  ckb-ckb: 'بەڵام ئەلیشەع پێی گوت: «ئایا ڕۆحم لەگەڵتدا نەبوو کاتێک پیاوەکە لە گالیسکەکە
    دابەزی بۆ ئەوەی بەرەوپیرت بێت؟ ئێستا کاتی وەرگرتنی زیو و جلوبەرگە؟ یان وەرگرتنی
    باخی زەیتوون و ڕەز و مەڕ و مانگا و کۆیلە و کەنیزەیە؟'
