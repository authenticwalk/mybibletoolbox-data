    likou, tuhke olip, mwetuwel en wain, sihpw oh kou, de ladu!
  jae-jae: Mago Elisa kêsôm gêdêŋ eŋ gebe” Aêŋoc ŋalau kêsêlêŋ gêwiŋ aôm gêdêŋ taŋ
    ŋac tau gêwi nê kareta siŋ gebe êpuc aôm tôŋ-tôŋ naŋ atom me. Tonaŋ ŋasawa ŋajam
    gebe takôc mone to ŋakwê ma kôm kaŋanôŋa to kôm wainŋa ma domba to bulimakao ma
    sakiŋwagao to ŋac me.
  ksd-ksd: 'Ma i ga biti tana: Dave, a nuknukigu pa i ki vang piram, ba ra tutana
    i tur tapuku ma i irop kan kana kiki na vinavana pi na barat u? Dave, i topa ia
    ba una vatur vake ra mani gori, ma ra umana mal, ma ra uma na oliva ma ra uma
    na vain, ma ra umana sip ma ra umana bulumakau, ma ra umana tultul, a umana tutana
    ma ra umana vavina?'
  tur-YTC: Elişa ona, “Adam arabasından inip seni karşılamaya çıktığında yüreğim seninle
    birlikte gitmedi mi?” dedi. “Para, giysi, zeytinlikler, bağlar, koyunlar, sığırlar,
    erkek ve kadın hizmetçiler alma zamanı mı?
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν Ἐλισαιὲ, οὐχὶ ἡ καρδία μου ἐπορεύθη μετὰ σοῦ ὅτε
    ἐπέστρεψεν ὁ ἀνὴρ ἀπὸ τοῦ ἅρματος εἰς συναντήν σοι; καὶ νῦν ἔλαβες τὸ ἀργύριον,
    καὶ νῦν ἔλαβες τὰ ἱμάτια, καὶ ἐλαιῶνας καὶ ἀμπελῶνας καὶ πρόβατα καὶ βόας καὶ
    παῖδας καὶ παιδίσκας.
  ind-AYT: Elisa menjawab, “Apakah hatiku tidak ikut pergi ketika orang itu turun
    dari keretanya untuk menemuimu? Sekarang, kamu telah menerima perak untuk mendapatkan
    pakaian-pakaian, kebun-kebun zaitun, kebun-kebun anggur, kawanan domba, kawanan
    sapi, budak-budak laki-laki, dan budak-budak perempuan.
  nya-nya: Koma Elisa anati kwa Gehazi, “Kodi mzimu wanga sunali nawe pamene munthu
    uja anatsika mʼgaleta lake ndi kukumana nawe? Kodi ino ndi nthawi yolandira ndalama,
    kapena kulandira zovala, mitengo ya olivi, minda ya mpesa, nkhosa, ngʼombe kapena
    antchito aamuna kapena antchito aakazi?
  hrv-hrv: 'Ali Elizej reče: “Nije li Duh moj bio s tobom kad je netko sišao sa svojih
    kola te izišao preda te? Sad si primio srebro, pa možeš kupiti maslinike, vinograde,
    sitno i krupno blago, sluge i sluškinje.'
  mps-mps: Tiali goli, Elisago te po agabolo wali, “Menio, nago tibo po wabuo. Nago
    homugo da, eno nage subewe weyu obawe, a? Eno mobo nage dali bidibadi, tama eno
    sulali da, te bidi te kibu karisde duga yali tagaluyu, nage pageba asobo sualio,”
    wali. “Gehasi, megi da, te mone selama, te holobo ugwa me, me te oliv gi me, tama
    me te wain gi me, tama me te sipsip kibu me, tama me te bulmakau dabe me, tama
    me te sę bidi dabe me, me te olo sę we dabe me, te abelabo sogo megi menio.
  tpi-tpi: Tasol Elisa i tokim em, “Maski giaman. Yu ting mi no lukim yu, a? Spirit
    bilong mi i bin stap wantaim yu na i lukim dispela man i lusim karis na i kam
    daun bilong bungim yu. Gehasi, nau i no taim bilong kisim mani bilong baim ol
    klos na ol gaden oliv na gaden wain na ol sipsip na bulmakau na ol wokboi na wokmeri
    nating.
  dan-1931: 'Så sagde han til ham: “Gik jeg ikke i Ånden hos dig, da en stod af sin
    Vogn og gik tilbage for at møde dig? Nu har du fået Penge, og du kan få Klæder,
    Olivenlunde og Vingårde, Småkvæg og Hornkvæg, Trælle og Trælkvinder,'
  vie-OVCB: 'Nhưng Ê-li-sê nói: “Con không biết khi người ấy xuống xe đón con thì
    thần ta có ở đó sao? Bây giờ có phải lúc nhận tiền bạc, áo quần, vườn ô-liu, vườn
    nho, chiên, bò, và đầy tớ hay sao?'
  guj-2017: એલિશાએ ગેહઝીને કહ્યું, “જયારે પેલો રથમાંથી ઊતરીને તને મળવા માટે આવ્યો,
    ત્યારે શું મારો આત્મા તારી સાથે નહોતો? શું આ પૈસા, વસ્ત્રો, જૈતૂનવાડીઓ, દ્રાક્ષવાડીઓ,
    ઘેટાં, બળદો, દાસો તથા દાસીઓ લેવાનો સમય છે?
  pon-2006A: Elisa ahpw patohwan, “Da? Ngeniet sohte iang uhk ni ohlo eh lusdi sang
    pohn were werennansapwo pwe en tuhwong uhk? Met ke solahr anahne ale mwohni oh
    likou, tuhke olip, mwetuwel en wain, sihpw oh kou, de ladu!
  por-BRBSL: 'Ele lhe disse: “Meu coração não foi com você quando o homem se virou
    de sua carruagem para conhecê-lo? É hora de receber dinheiro, de receber roupas,
    olivais e vinhedos, e ovelhas e gado, e servos e servos e servas?'
  cth-cth: Elisha ni, ahni koe nang ka hmo hanelah rangleng dawk hoi a kum navah,
    ka lungthin heh nang koe cet van hoeh namaw, tangka, khohna, olive takha, hoi
    misur takha, tu, maitotan hoi sannu, sanpanaw hah la hane atueng na maw.
  twi-twi: Nanso Elisa bisaa no se, “Woanhu sɛ bere a Naaman si fii ne teaseɛnam mu
    behyiaa wo no, na mewɔ hɔ honhom mu? Saa bere yi na ɛsɛ sɛ wugye sika ne ntade
    ne ngodua mfuw ne bobe mfuw ne nguan ne anantwi ne asomfo?
  hlt-hlt: Hlang te nang doe ham a leng dong lamloh a mael vaengah ka lungbuei he
    anih taengah a caeh moenih a? Tangka na loh ham neh himbai, olive, misur, boiva,
    saelhung, salpa, salnu na loh ham a tue a?
  tbz-SIM: 'Kɛ̀ Edisee nɛ́ ò nɑ̀kɛ́ kɛ dɔ̀: N wɛ̃nnì do dɛ̀ bomu onìtì mɔù cùtɛ́ní
    dɛ̀ tɛnɑɑsɑ̃ntɛ̀ kɛ dɑ co. A í dò nkɛ́cɔutɛ́ di mmɔ̀nnì ndi tiyɑ̀ɑ̀tì, kɛ̀ n nɛ́
    bɑ́ɑ́ buɔ́nɛ̀ ɑ bo cɔutɛ́mɛ̀ idíítí kɛ́donnɛ̀ odìfíè kó dɛpɑɑ nnɛ̀ fínyĩ̀ kpɛrɛ
    nɛ̀ iwũɔ̃ nɛ̀ bɛtɔ̃mbɛ̀ bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀.'
  msy-2020: Ezɨ Elisa kamaghɨn a mɨgei, “Nɨ ifaran markɨ. Nɨ ti ghaze, kɨ nɨn ganizir
    puvatɨ, a? Nan duam nɨ ko ikia garima, gumazir kam karis ategha nɨ bativasa izaghirɨ.
    Gehasi, kar dagɨaba ko, korotiaba ko, olivɨn azeniba ko, wainɨn azeniba ko, sipsipba
    ko, bulmakauba ko, ingangarir gumazamizir kɨniba iniamin dughiam puvatɨ. Arazir
    kam derazir puvatɨ.
  dop-dop: 'Ntɛnɑ Ilisee sɩ: Sɑɑ wei ɑpɑlʋ ɩnɩ ɩ nɑ-ŋ nɑ ɩ́ lɩɩ ɩ kɛɛkɛ tɑɑ nɑ ɩ́
    ŋmɑɑ ɑtɛ tɔ, pǝ hʋlɑ-m kɛ́ te. Ɩlɛ pǝ tɑ tɑtɑ sɩ ń hiki wontu kʋpɑntʋ nɑ liɣitee,
    nɑ ń yɑnɑ Olifinɑɑ nɑ lɛsɛŋnɑɑ tɑwɑ, nɑ tɔlɑ nɑ yomɑɑ ɑpɑlʋnyǝmɑ nɑ ɑlʋnyǝmɑ.'
  azb-azb: 'Elişa ona dedi: «O adam səni qarşılamaq üçün arabasından düşəndə ürəyim
    orada deyildimi? İndi gümüş götürmək, paltar, zeytun və üzüm bağları, qoyun-keçi,
    mal-qara, qullar və kənizlər almaq vaxtıdırmı?'
  eng-DBY: And he said to him, Did not my heart go, when the man turned again from
    his chariot to meet thee? Is it a time to receive money, and to receive garments,
    and oliveyards, and vineyards, and sheep, and oxen, and bondmen, and bondwomen?
  hin-2017: उसने उससे कहा, “जब वह पुरुष इधर मुँह फेरकर तुझ से मिलने को अपने रथ पर
    से उतरा, तब से वह पूरा हाल मुझे मालूम था; क्या यह समय चाँदी या वस्त्र या जैतून
    या दाख की बारियाँ, भेड़-बकरियाँ, गाय बैल और दास-दासी लेने का है?
  wol-KYG: 'Alyaasa ne ko: «Defe nga ne samag leer teewuloon, ba nit kay wàcce ca
    watiiram, di dajeek yaw? Ndax danoo tollu ci jël xaalisu kenn aki mbubb mbaa ay
    tooli oliw aki tooli reseñ aki gàtt aki nag aki jaam yu góor ak yu jigéen?'
  eng-YLT: And he saith unto him, 'My heart went not when the man turned from off
    his chariot to meet thee; is it a time to take silver, and to take garments, and
    olives, and vines, and flock, and herd, and men-servants, and maid-servants?
  kne-kne: Ngem kanan Eliseo, “Inilak sin nemnem ko din nandisaagan di lalaki sin
    kalisa na ay en nangabat en sik-a. Baken kosto ay timpo ed wani ay pangaan si
    pilak ono pangawatan si bado, daga ay namolaan si olivo ya obas, animal ya baa.
  eng-WYC-2017: And Elisha said, Whether mine heart was not present there, when the
    man turned again from his chariot into the meeting of thee? Now there-fore thou
    hast taken silver, and thou hast taken clothes, that thou buy places of olives,
    and vineries [or vines], and sheep, and oxen, and servants, and handmaids;
  eng-WMBB: He said to him, “Didn’t my heart go with you when the man turned from
    his chariot to meet you? Is it a time to receive money, and to receive garments,
    and olive groves and vineyards, and sheep and cattle, and male servants and female
    servants?
  urd-GVH: लेकिन इलीशा ने एतराज़ किया, “क्या मेरी रूह तुम्हारे साथ नहीं थी जब नामान
    अपने रथ से उतरकर तुमसे मिलने आया? क्या आज चाँदी, कपड़े, ज़ैतून और अंगूर के बाग़,
    भेड़-बकरियाँ, गाय-बैल, नौकर और नौकरानियाँ हासिल करने का वक़्त था?
  rug-rug: Ba zama se Ilaisa, “Ele va gilagila ia tu rau pa maqomaqoqu, sapu gore
    si keke tie pa nana totopili meke tutuvigo. Kamahire si lopu na totoso pude vagi
    poata na poko; sari na inuma huda olive, na vaeni; babe na sipi, bulumakao, meke
    na nabulu!
  gaz-gaz: Elsaaʼi garuu akkana jedheen; “Yeroo namichi sun siʼi simachuuf gaarii
    isaa irraa buʼe sanatti hafuurri koo si wajjin hin turree? Yeroon kun yeroo itti
    maallaqa yookaan wayyaa, lafa qotiisaa ejersaa, iddoo dhaabaa wayinii, bushaayee,
    karra loonii yookaan garboota dhiiraa fi garboota nadheenii fudhataniidhaa?
  fra-LSG: 'Mais Élisée lui dit: Mon esprit n’était pas absent, lorsque cet homme
    a quitté son char pour venir à ta rencontre. Est-ce le temps de prendre de l’argent
    et de prendre des vêtements, puis des oliviers, des vignes, des brebis, des bœufs,
    des serviteurs et des servantes?'
  gnn-gnn: Nhäŋala ŋarra nhuna yulŋunydja, nhe marrtjina ga märraŋala ŋunhiyi girri'
    malanha.
  yal-yal: Koni Elise yi a fala a xa, a naxa, “I ɲɔxɔ a ma a n mi na xɛmɛn toxi n
    xaxinli a yi tuganma a wontoron kui waxatin naxan yi, a fa i ralandeni? Koni,
    dugi faɲin nun gbetin nasuxu waxati mi a ra iki, hanma oliwi binle nun manpa binle
    e nun xuruse xunxurin nun a xungbene nun konyi xɛmɛne nun konyi ɲaxanle.
  haw-1868: I mai la kela ia ia, Aole anei i hele kuu naau, i ka manawa i huli ae
    ke kanaka mai kona halekaa mai e halawai me oe? He manawa anei keia e lawe i ke
    kala, a e lawe i na aahu, me na oliva, a me na pawaina, a me na hipa, a me na
    bipi, a me na kauwakane a me na kauwawahine?
  arb-NAV: 'فَقَالَ لَهُ: «أَلا تَعْرِفُ أَنَّ قَلْبِي كَانَ حَاضِراً هُنَاكَ حِينَ
    تَرَجَّلَ الرَّجُلُ مِنْ مَرْكَبَتِهِ لِلِقَائِكَ؟ أَهَذَا وَقْتُ الْحُصُولِ عَلَى
    فِضَّةٍ أَوْ أَخْذِ ثِيَابٍ وَزَيْتُونٍ وَكُرُومٍ وَغَنَمٍ وَبَقَرٍ وَعَبِيدٍ
    وَجَوَارٍ؟'
  ewe-ewe: Elisa biae be, “Mènya be menɔ afi ma le gbɔgbɔ me hafi Naaman ɖi le eƒe
    tasiaɖam me hekpe wò oa? Ɣeyiɣi sia mee woaxɔ ga, awu, amitigblewo, waingblewo,
    alẽwo, nyitsuwo kple subɔlawoa?
  eng-LEE: And he said unto him, My mind was not gone, when the man turned round from
    his chariot to meet thee. Is it a time to take money, and to take garments, and
    oliveyards, and vineyards, and sheep, and oxen, and men-servants, and maid-servants?
  gvn-gvn: '@see-verse:2KI.005.025'
  asm-FB: কিন্তু ইলীচাই তেওঁক ক’লে, “সেই মানুহজনে যেতিয়া তোমাৰ লগত সাক্ষাৎ কৰিবলৈ
    নিজৰ ৰথৰ পৰা নামিছিল, তেতিয়া মোৰ অন্তৰ জানো তোমাৰ লগত যোৱা নাছিল? ধন, কাপোৰ-কানি,
    জিত গছৰ বাৰী, দ্ৰাক্ষাবাৰী, মেৰ-ছাগ, গৰু আৰু দাস-দাসী লোৱাৰ এইটো জানো সময়?
  sus-A: كْنْ عٍلِسٍ نَشَ عَ قَلَ عَ بّ، «نَامَن تٌ فٌرٌ عَ شَ فِسٍ كُي عِ رَلَندٍ،
    ﭑ مُ نَ تٌ شّ ﭑ بْحّ مَ؟ يِ وَشَتِ عَ لَنمَ عِ شَ فبٍتِ، دٌنمَيٍ، عٌلِوِ بِلِيٍ،
    سَنسِيٍ، شُرُ سٍ لَنمَيٍ نُن عَ شُنفبٍيٍ، كٌنيِ فِنّيٍ نُن كٌنيِ شّمّيٍ قٍن يِ
    كِ؟
  fra-SBL: 'Il lui dit : « Mon cœur n''a-t-il pas été avec toi lorsque l''homme s''est
    retourné de son char pour venir à ta rencontre ? Est-ce le moment de recevoir
    de l''argent, de recevoir des vêtements, des oliviers et des vignes, des moutons
    et du bétail, des serviteurs et des servantes ?'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ לֹא־לִבִּ֣י הָלַ֔ךְ כַּאֲשֶׁ֧ר הָֽפַךְ־אִ֛ישׁ מֵעַ֥ל
    מֶרְכַּבְתֹּ֖ו לִקְרָאתֶ֑ךָ הַעֵ֞ת לָקַ֤חַת אֶת־הַכֶּ֙סֶף֙ וְלָקַ֣חַת בְּגָדִ֔ים
    וְזֵיתִ֤ים וּכְרָמִים֙ וְצֹ֣אן וּבָקָ֔ר וַעֲבָדִ֖ים וּשְׁפָחֹֽות׃
  piu-2006: '@see-verse:2KI.005.025'
  kik-kik: Nowe Elisha akĩmwĩra atĩrĩ, “Githĩ roho wakwa nduuma hamwe nawe rĩrĩa mũndũ
    ũcio oimire ngaari-inĩ ya ita agũtũnge? Nĩ ihinda rĩa kuoya mbeeca, kana kwamũkĩra
    nguo, na mĩgũnda ya mĩtamaiyũ na ya mĩthabibũ, na ndũũru cia mbũri na ngʼombe,
    na ndungata cia arũme na cia andũ-a-nja?
  fra-NCL: 'Mais Elisée lui dit : « Mon esprit n’est-il pas allé avec toi, lorsque
    cet homme a quitté son char pour venir à ta rencontre ? Est-ce le moment d’accepter
    de l’argent, et d’accepter des vêtements et des oliviers et des vignes et des
    brebis et des bœufs et des serviteurs et des servantes ?'
  cek-AK: Elisha mah anih khaeah, To kami mah nang tongh hanah hrang nui hoi anghum
    tathuk naah ka poekhaih palungthin nang hoi nawnto om ai, tiah na poek maw? Vaihi
    tue loe phoisa, khukbuen, olive takha, misur takha, tuu hoi maitaw tae, tamna
    nongpa hoi tamna nongpatanawk talawkhaih atue maw?
  cuk-cuk: 'Ar, Eliseoʼdi, binnasur abin gualid, ega sogded: —Dule be-abindakega e-moli-urgi
    aideargu, an e-asabin, burbar-gwichi gusad. ¿Ar mani-abingaed-ibasi? Degi, ¿mormar,
    olivo-nainumar, uva-nainumar, sibad-wawaadmar-abingaed-ibasi? ¿Moli-bebe-nikamalad,
    degine, mai-machergan, degi, mai-omegan, abingamalad-ibasi? Suli, a-iba-suli.'
  uig-CYR: 'Елиша униңға: — Мәлум бир киши һарвусидин чүшүп, кәйнигә йенип, сениң
    алдиңға кәлгәндә, мениң роһум шу чағда сениң билән биргә барған әмәсму? Бу кишиләр
    күмүч билән кийим, зәйтун бағлири билән үзүмзарлар, қой билән кала, малайлар билән
    кенизәкләрни қобул қилидиған вақитму?'
  tel-2017: అప్పుడు ఎలీషా గేహజీతో “ఆ వ్యక్తి నిన్ను కలుసుకోడానికి తన రథాన్ని ఆపినప్పుడు
    నా ఆత్మ నీతో కూడా రాలేదనుకున్నావా? డబ్బూ, మంచి బట్టలూ, ఒలీవ తోటలూ, ద్రాక్ష తోటలూ,
    గొర్రెలూ, పశువులూ, సేవకులూ, సేవకురాళ్ళూ వీటిని సంపాదించుకోడానికి ఇదా సమయం?
  hat-BSA: 'Epi li te di l: “Èske kè m pa t sòti lè mesye a te vire kite cha li pou
    vin rankontre ou a? Èske sa se lè pou resevwa lajan, pou resevwa rad, chan doliv
    avèk chan rezen, avèk mouton ak bèf ak sèvitè avèk sèvant?'
  kos-kos: A Elisha el fahk, “Ku ngunik tia wi kom na ke pacl se mukul sac srola liki
    chariot natul in osun nu sum ah? Tia pacl in eis mani ac nuknuk, ima in olive
    ac ima in grape, sheep ac cow, ku mwet kulansap!
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ לֹא־לִבִּ֣י הָלַ֔ךְ כַּאֲשֶׁ֧ר הָֽפַךְ־אִ֛ישׁ מֵעַ֥ל
    מֶרְכַּבְתּ֖וֹ לִקְרָאתֶ֑ךָ הַעֵ֞ת לָקַ֤חַת אֶת־הַכֶּ֙סֶף֙ וְלָקַ֣חַת בְּגָדִ֔ים
    וְזֵיתִ֤ים וּכְרָמִים֙ וְצֹ֣אן וּבָקָ֔ר וַעֲבָדִ֖ים וּשְׁפָחֽוֹת׃
  ibo-ibo: Mgbe ahụ Ịlaisha zara ya, “Ọ bụ na mmụọ m esoghị gị mgbe nwoke ahụ si nʼụgbọ
    ya rịdata izute gị? Oge a ọ bụ oge ịnara ego, na ịnara uwe, na ịnara ubi oliv,
    na ubi vaịnị, na igwe ehi, na igwe atụrụ, na ndị ohu ndị ikom, na ndị ohu ndị
    inyom na-eje ozi?
  ory-ory: ଏଥିରେ ଇଲୀଶାୟ ତାହାକୁ କହିଲେ, “ସେ ଲୋକ ତୁମ୍ଭକୁ ଭେଟିବା ପାଇଁ ଯେତେବେଳେ ଆପଣା ରଥରୁ
    ଫେରି ଆସିଲା, ସେତେବେଳେ ମୋହର ଅନ୍ତଃକରଣ କି ତୁମ୍ଭ ସଙ୍ଗରେ ଯାଇ ନ ଥିଲା? ଏ କି ରୂପା, ବସ୍ତ୍ର,
    ଜୀତକ୍ଷେତ୍ର, ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର, ମେଷ, କି ଗୋରୁ, ଓ ଦାସ ଓ ଦାସୀ ଗ୍ରହଣ କରିବାର ସମୟ?
  chk-chk: Nge Elisa a üreni, “Ifa usun, ngüni esap nom reöm, lupwen ewe mwän a tötiu
    seni waan woken pwe epwe sounuk? Ifa usun, iei fansoun pwe kopwe angei moni me
    üf, tanipin olif me wain, sip me kow, chon angang mwän me chon angang fefin?
  rop-rop: Bat Ilaisha bin tok, “Yu nomo bin sabi aibin deya garram main spirit wen
    det men bin kamat brom im bagi en midim yu? Im nomo taim blanga gedimbat mani
    en klos, en ola olib fam en greip fam, en ola ship en buligi en wekinmen brom
    enibodi.
  ukr-1871: 'Він же рече йому: Хиба дух мій не був при тому, як вернувся назустріч
    тобі той чоловік із своєї колесницї? Оце ж ти здобув гроші, й здобув одїж, щоб
    закупити оливні сади, виноградники, вівцї, воли, раби й рабинї;'
  deu-1951: 'Er aber sprach zu ihm: Wandelte nicht mein Herz mit dir, als der Mann
    von seinem Wagen umkehrte, dir entgegen? War es auch an der Zeit, Silber zu nehmen
    und Kleider, oder Ölbäume, Weinberge, Schafe, Rinder, Knechte und Mägde?'
  eng-JPS: 'And he said unto him: ''Went not my heart with thee, when the man turned
    back from his chariot to meet thee? Is it a time to receive money, and to receive
    garments, and oliveyards and vineyards, and sheep and oxen, and men-servants and
    maid-servants?'
  srp-1865: 'Ali mu on reèe: zar srce moje nije išlo onamo kad se èovjek vrati s kola
    svojih preda te? Zar je to bilo vrijeme uzimati srebro i uzimati haljine, maslinike,
    vinograde, ovce, goveda, sluge i sluškinje?'
  lug-lug: Naye Erisa n’amugamba nti, “Ssaagenze naawe mu mwoyo, omusajja bwe yavudde
    mu ggaali lye okukusisinkana? Kino ky’ekiseera eky’okutwala ensimbi, oba engoye,
    oba ennimiro ez’emizeeyituuni, oba ez’emizabbibu, oba endiga, oba ente, oba abaddu,
    oba abaweereza abawala?
  heb-heb: ויאמר אליו לא לבי הלך כאשר הפך איש מעל מרכבתו לקראתך העת לקחת את הכסף ולקחת
    בגדים וזיתים וכרמים וצאן ובקר ועבדים ושפחות׃
  ben-IRV: তখন তিনি তাকে বললেন, “সেই লোকটি যখন তোমার সঙ্গে দেখা করবার জন্য রথ থেকে
    নামলেন, তখন আমার মন কি তোমার সাথে যায় নি? রূপা, পোশাক, জিতবৃক্ষের বাগান, আঙ্গুর
    ক্ষেত, গরু, ভেড়া, দাস ও দাসী নেবার এটাই কি দিন?
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, “ਜਦ ਉਹ ਮਨੁੱਖ ਤੈਨੂੰ ਮਿਲਣ ਲਈ ਆਪਣੇ ਰੱਥ ਉੱਤੋਂ ਮੁੜ ਆਇਆ ਤਾਂ ਕੀ
    ਮੇਰਾ ਮਨ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਸੀ? ਕੀ ਚਾਂਦੀ ਲੈਣ ਅਤੇ ਬਸਤਰ, ਜ਼ੈਤੂਨ, ਬਾਗ਼ਾਂ, ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ,
    ਇੱਜੜਾਂ, ਵੱਗਾਂ, ਦਾਸ ਅਤੇ ਗੋਲੀਆਂ ਦੇ ਲੈਣ ਦਾ ਇਹੋ ਸਮਾਂ ਹੈ?
  mya-JVB: ဧလိရှဲက၊ ထိုလူသည်သင့် ကို ကြို ဆိုအံ့သောငှါ ၊ ရထား ပေါ် မှ လှည့် သောအခါ
    ၊ ငါ့ စိတ် ဝိညာဉ်သည် သင်နှင့်အတူ မ လိုက် သလော။ ငွေ ကိုခံယူ ချိန် ရှိသလော။ အဝတ်
    ၊ သံလွင် ဥယျာဉ်၊ စပျစ် ဥယျာဉ်၊ သိုး နွား ၊ ကျွန် ယောက်ျား၊ ကျွန် မိန်းမကို သိမ်းယူ
    ချိန်ရှိသလော
  tbg-tbg: Minti tuvaro Elisaava aqao tiro, Ti maraquravano vaiharo tavaivaro vi vaiintiva
    nai iqoka kaariqihairo vaavintero ai vita kairave. Gehaasio, are kia vi monura
    varaataarave. Are tihara, Te vi monura aqukeha utavaaqave, orivi naahove, uaini
    naahove, sipisipive, purumakauve, kaiqa vaiintive, kaiqa nahentive, ho varaainarave
    tivakera Nemaanira monu varaaro.
  hmo-hmo: To Elisaia ese Gehasi ia gwau henia, ia gwau, “Lauegu lauma be oi dekenai
    ia noho lasi, a? Unai tau be iena kariota dekena amo ia diho, oi do ia hedavari
    totona, lauegu lauma ese ia itaia! Inai be kohu abia negana lasi! Inai be moni,
    bona dabua, olive bona vain umadia, o mamoe, or boromakau, o hesiai taudia abia
    negana lasi!
  urd-urd: उसने उससे कहा, क्या मेरा दिल उस वक़्त तेरे साथ न था, जब वह शख़्स तुझ से
    मिलने को अपने रथ पर से लौटा? क्या रुपये लेने, और पोशाक, और जै़तून के बाग़ों और
    ताकिस्तानों और भेड़ों और गु़लामों, और लौंडियों के लेने का ये वक़्त है?
  rus-SYN: 'И сказал он ему: разве сердце мое не сопутствовало тебе, когда обратился
    навстречу тебе человек тот с колесницы своей? время ли брать серебро и брать одежды,
    или масличные деревья и виноградники, и мелкий или крупный скот, и рабов или рабынь?'
  bqc-SIM: 'Ɔ̃ Ɛlizi òɛ̀: Kɛ́ gↄ̃ɛpi bↄ̀ a sↄ̃́gou, àlɛ n dã́, ń dↄ̃ ma nisĩna
    kunnↄ weo lé? Ãnusu ge uladaↄ siama gↄↄn lao, ge kù kpɛ́ↄ ge vɛ̃ɛbuↄ ge sãↄ
    ge zuↄ ge gↄ̃ɛ ń nↄɛ zĩkɛnaↄ.'
  tcz-CHONGTHU: Ahinlah Elisha’n, “Naaman asakol kangtalaija kona ahung kumlhah a
    nakimuto lhonna chu keima lhagaova hiche kom’a chu kaum nahet louham? Hiche phat
    chu sumle pon kilah phat hija, Olive thingbohle lengpilei kilahphat hija, kelngoile
    bongchalte kisan phat, soh pasal le soh numei tampi kisanphat mong hi nam?” ati.
  mar-mar: अलीशा त्यास म्हणाला, “नामान तुला भेटायला आपल्या रथातून उतरला तेव्हा माझे
    लक्ष तुझ्याकडेच होते. चांदी, कपडे, जैतूनाचे बाग, द्राक्षाचे मळे, शेरडेमेंढरे,
    गुरेढोरे, दासदासी घेण्याची ही वेळ आहे काय?”
  qub-qub: 'Chaura Eliseoga niran: «Llulla. Juc runa carrëtanpita yarpurir shuyäshushayquitami
    Tayta Dios ricachimasha. Noganchëga ¿chasquishwanchi guellayta, röpata? ¿Rantishwanchi
    chacrata, wertata, uyshacunata, wäcacunata, warmi ollgu uywaycunata? Mana allitami
    rurashcanqui.'
  bqp-bqp: 'Akũ Ɛlisa pìnɛ: Kũ gↄ̃gbɛ̃ pìi bò a sↄ̃gon, àtɛni n dã, ń dↄ̃ kũ ma
    nini kú kũnwo gweroo? Andurufu ke utanↄ símmana gↄrↄn díro, ke kùkpɛnↄ ke geepi
    búnↄ ke sãnↄ ke zùnↄ ke gↄ̃gbɛ̃ kũ nↄgbɛ̃ zĩkɛrinↄo.'
  hat-hat: 'Elize di li: —Mwen te la avè ou, nan lespri m'', lè nonm lan desann soti
    sou cha li a pou l'' resevwa ou. Men se pa lè sa a pou nou resevwa lajan ak rad
    ni pou n'' achte jaden oliv, jaden rezen, bèf, mouton, kabrit, osinon fanm ak
    gason pou sèvi nou esklav.'
  eng-BSB: But Elisha questioned him, “Did not my spirit go with you when the man
    got down from his chariot to meet you? Is this the time to accept money and clothing,
    olive groves and vineyards, sheep and oxen, menservants and maidservants?
  eng-WEBPB: He said to him, “Didn’t my heart go with you when the man turned from
    his chariot to meet you? Is it a time to receive money, and to receive garments,
    and olive groves and vineyards, and sheep and cattle, and male servants and female
    servants?
  kbq-kbq: Hianagi Elisa'a amanage huno asmi'ne, Mago vahemo'ma kagrane keaga huku'ma
    karisiafinti'ma erami'neana, nagra avamupina kagrane mani'nena kagenoana ontahi'nampi?
    Menina zago erige, kukena erige, olivi hoza erige, waini hoza erige, sipisipi
    afutami erige, bulimakao afu tami erige, eri'za veneneramine, eri'za a'neneramina
    zamavare kna omane'ne.
  nhe-BL: 'Huajca Eliseo quiilhui: ―Niitztoya nopona mohuaya ipan notonaltzi quema
    nopa tlacatl temoc ipan itepos carro para mitzselis. ¿Quinamiqui para timoricojchihuas
    ica plata tomi, huan yoyomitl, huan miyac olivo mili, huan miyac xocomeca mili,
    huan borregojme, huacaxme, huan tlatequipanohuani ipampa se tequitl tlen TOTECO
    san tlapic quichihuili se sejcoyoc ejquetl?'
  bus-bus: 'Ben Ɛlisa bènɛ: Kɛ̀ gↄ̃gbɛ̃ pì bↄ̀ a sↄ̃goron, èe n dãa, ń dↄ̃ kɛ̀ ma
    ninii kúnyo gweroo? Kondogi ke utanↄ símmana gurↄↄn yɛ̀ro nɛ́, ke kùkpɛnↄ ke geepi
    búnↄ ke sãanↄ ke zùnↄ ke gↄ̃gbɛ̃ kↄ̃n nↄgbɛ̃ zĩkɛrinↄo.'
  gub-BL: Uze'eg wi Erizew izupe. — Herekwe wiko nerehe we a'e awa ywyramawa wi iwezyw
    mehe newe uze'eg pà ihe. Na'ikatu kwaw ma'e ipyro awer izuwi imukatu awer hekuzaromo.
    Ni temetarer, ni kamirpuku, ni uri tyw, ni uwà tyw, ni àràpuhàràn wà, ni tapi'ak
    wà, ni uma'ereko e ma'e awa wà, ni uma'ereko e ma'e kuzà wà. Iro neremiapo kwer
    ihewe.
  eng-DRA: 'But he said: Was not my heart present, when the man turned back from his
    chariot to meet thee? So now thou hast received money, and received garments,
    to buy oliveyards, and vineyards, and sheep, and oxen, and menservants, and maidservants.'
