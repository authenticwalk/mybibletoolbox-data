verse: 2KI.005.019
translations:
  mal-C: “സമാധാനത്തോടെ പോകുക,” എന്ന് എലീശാ പറഞ്ഞു. നയമാൻ അൽപ്പദൂരം യാത്രയായിക്കഴിഞ്ഞപ്പോൾ
  deu-TKW: 'Er aber sprach zu ihm: Ziehe hin in Frieden! Als er nun eine Strecke Wegs
    von ihm fortgezogen war,'
  lin-lin: 'Elize alobaki na ye : — Kende na kimia ! Tango Namani akomaki mwa mosika,'
  eng-LSV: And he says to him, “Go in peace.” And he goes from him a distance of land,
  eng-GNV: Vnto whome he saide, Goe in peace. So he departed from him about halfe
    a dayes iourney of grounde.
  eng-WEBSTER: And he said to him, Go in peace. So he departed from him a little way.
  nhw-BL: 'Huan Eliseo quinanquili: ―Xiya ipan moojhui ica cuali. Huajca Naamán quisqui
    huan quema ya huejca yajtoya,'
  swh-ONEN: Elisha akamwambia, “Nenda kwa amani.” Baada ya Naamani kusafiri umbali
    fulani,
  bba-bba: Elisee u nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo kɑ bɔri yɛndu. Mɑ u doonɑ. Ye Nɑmɑni u
    doonɑ Eliseen min di u tondɑ fiiko,
  eng-KJVCPB: And he said unto him, Go in peace. So he departed from him a little
    way.
  luo-luo: Elisha nokone niya, “Dhi gi kwe.” Bangʼ ka Naaman nosewuotho mochwalore,
  meu-meu: Elisaia ese e hamaoroa, eto, Mai mainomu ida aola. A Naaman na do se raka
    daudau ai,
  npi-ULB: एलीशाले तिनलाई भने, “शान्तिसित जाऊ ।” यसरी नामान फर्केर गए ।
  yor-yor: Eliṣa wí pé, “Máa lọ ní àlàáfíà.” Lẹ́yìn ìgbà tí Naamani tí rin ìrìnàjò
    tí ó jìnnà,
  emp-NTPO: 'Eliseoba panusia: –Necai wãdua.– Ara maʌ̃da Naamaʌ̃ra wãsia. Wad̶i tʌmʌ
    wãẽ́ b̶ʌd̶e Ãcõrẽneba bed̶eabari Eliseo nezoca Guieziba nãwã crĩchasia: “Mʌ̃ boroba
    Siriad̶ebema Naamaʌ̃ra idu necai wãbisia. Idjia enenara ni cãrẽ sid̶a edaẽ́ basía.
    Ãcõrẽ zocai b̶ʌ quĩrãpita wãrãneba jaraya: Naamaʌ̃ caid̶u pira wãya ne edai carea.”'
  pes-OPCB: 'الیشع گفت: «به سلامتی برو.» نعمان رهسپار دیار خود شد.'
  tgl-ULB: Sinabi ni Eliseo sa kaniya, “Humayo ka nang mapayapa.” Kaya umalis si Naaman.
  cbu-NT: Elisewsha, Waritariya. Mapiyrush naatacha, tárangiya. Naamansha anuritam
    mapiysha naatarangiya.
  hui-hui: Ani layagola Elaisahanda ibu lamialu lalu, Í̠ bu miniha genda nahe mo palia
    holene í̠ha karulalu pamia, lene. Ani laya handala Elaisa helalu Naimana ibu ibuni
    dalu dai bini.
  mya-mya: ထို​အ​ခါ​ဧ​လိ​ရှဲ​က``အေး​ချမ်း​စွာ​သွား​ပါ​လော့'' ဟု​ဆို​သ​ဖြင့် နေ​မန်​သည်​ထွက်​ခွာ​သွား​လေ​၏။
    သူ​သည်​သွား​၍​အ​ဝေး​သို့​မ​ရောက်​မီ၊-
  bod-N: ཨེ་ལི་ཤཱས་དེ་ལ། ཞི་བདེའི་ངང་སོང་ཞིག་ཅེས་སྨྲས་པ་ན། ནཱ་ཨ་མན་ཁོང་དང་བྲལ་ཏེ་ལམ་ཐག་ཅུང་ཙམ་ཏུ་ཕྱིན་ཏོ།
    །
  sna-sna: Erisha akati, “Enda hako norugare.” Mushure mokunge Naamani afamba kwechinhambo,
  spa-BLM: 'Le dijo: “Ve en paz”. Y se alejó de él un poco.'
  cac-cac: 'Ix tac''vi vin̈aj Eliseo chi'': —Man̈ ac'' pensar, ixic, xchi vin̈. Ix
    b''at vin̈aj Naamán chi''. Palta quenanto sb''at vin̈,'
  swh-ULB: Elisha akamwambia, “Nenda kwa amani.” Hivyo Naamani akaondoka.
  bel-bel: 'І сказаў яму: ідзі зь мірам. І ён адэехаў ад яго на недалёкую адлегласьць.'
  wed-wed: Elisha i riwa, “Ana nuaubam ma nae.” Ma Namaan i nae.
  deu-ELBBK: 'Und er sprach zu ihm: Geh hin in Frieden. Und er zog von ihm weg eine
    Strecke Landes.'
  mbb-OT: Migkaǥi si Elisha te, “Berakat he meupiya is hipanew niw te ed-ulì.” Piru
    kenè pa ganì meziyù is nehipenawan ni Naaman,
  mal-2015: 'അവൻ അവനോടു: സമാധാനത്തോടെ പോക എന്നു പറഞ്ഞു.'
  rmc-rmc: „Dža andro smirom,“ phenďa leske o Elizeus. Sar lestar o Naaman geľa het
    a sas imar sikra dureder,
  pes-OPV: 'او وی را گفت: «به سلامتی برو.»'
  ron-1924: 'Елисей й-а зис: „Ду-те ын паче!” Дупэ че а плекат Нааман де ла Елисей
    ши а фост ла о депэртаре буничикэ,'
  aui-aui: Elaisa, Naaman iwoneni bo, “Nuwaruriri kamone kunagho.” Wasina bi Naaman
    itouya da inagho.
  ben-OBCV: “শান্তিতে চলে যাও,” ইলীশায় বললেন। নামান কিছু দূর চলে যাওয়ার পর,
  som-som: Oo isna wuxuu isagii ku yidhi, Orod oo nabad ku tag. Sidaas daraaddeed
    in yar buu ka socday.
  lat-VUC: 'Qui dixit ei: Vade in pace. Abiit ergo ab eo electo terræ tempore.'
  eng-ASVBT: And he said unto him, Go in peace. So he departed from him a little way.
  ita-1885: 'Ed Eliseo gli disse: Vattene in pace. Ed egli si partì da lui. Ed era
    già camminato un miglio di paese.'
  eng-LXXUP: And Elisha said to Naaman, Go in peace. And he departed from him a little
    way.
  eng-ULB: Elisha said to him, “Go in peace.” So Naaman left.
  spa-VBL: “Ve en paz”, dijo Eliseo, y Naamán se fue. Pero sólo había recorrido un
    corto trecho
  fra-_FOB: 'Et Élisée lui dit: Va en paix! Ainsi, l''ayant quitté, Naaman fit quelque
    peu de chemin.'
  mal-mal: 'അവൻ അവനോട്: “സമാധാനത്തോടെ പോകുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Ilīshā ne jawāb diyā, “Salāmatī se jāeṅ.” Nāmān rawānā huā
  suz-BL: मेको नोले एलीशाम मेको कली “इ थुं नाइश्‍शा लावो” दे मदा बाक्‍त। मिनु नामान
    गाक्‍शा इच्‍का आइक्‍ची जाक्‍दीम्‍मेनु,
  ita-1927: 'Eliseo gli disse: “Va’ in pace!” Ed egli si partì da lui e fece un buon
    tratto di strada.'
  ckb-ckb: 'ئەلیشەعیش گوتی: «بەخێر بچیت.» دوای ئەوەی نەعمان ڕۆیشت و کەمێک لێی دوورکەوتەوە،'
  eng-BBE: And he said to him, Go in peace. And he went from him some distance.
  kan-OKCV: ಅದಕ್ಕೆ ಎಲೀಷನು, “ಸಮಾಧಾನದಿಂದ ಹೋಗು,” ಎಂದನು. ನಾಮಾನನು ಸ್ವಲ್ಪ ದೂರ ಹೋದನು.
  tam-2017: 'அதற்கு அவன்: சமாதானத்தோடே போ என்றான்; இவன் புறப்பட்டுக் கொஞ்சதூரம் போனபோது.'
  spa-RV-1909: 'Y él le dijo: Vete en paz. Partióse pues de él, y caminó como el espacio
    de una milla.'
  ron-BTF: 'Iar el i-a spus: Du-te în pace. Astfel a plecat de la el o bucată de cale.'
  eng-WEBP: He said to him, “Go in peace.” So he departed from him a little way.
  eng-FBV: “Go in peace,” said Elisha, and Naaman left. But he had only gone a short
    way
  nld-1939: 'Eliseus zeide hem: Ga in vrede! Maar toen Naäman een eind op weg was,'
  nch-BL: 'Huan Eliseo quinanquili: ―Xiya ipan moojhui ica cuali. Huajca Naamán quisqui
    huan quema ya huejca yajtoya,'
  vie-1934: 'Ê-li-sê đáp với người rằng: Hãy đi bình yên. Khi Na-a-man đã lìa khỏi
    Ê-li-sê, đi cách xa xa,'
  hin-CV: एलीशा ने नामान से कहा, “आप याहवेह की शांति में यहां से विदा हो जाइए.” नामान
    वहां से कुछ ही दूर गया था,
  spa-BES: 'Y él le dijo: Ve en paz. Y se fue de él a cierta distancia.'
  tdx-tdx: Le hoe re ama’e Akia, an-kanintsiñe. Aa ie nisitake eroa hoek’ eo,
  tha-KJV: เอลีชาจึงตอบท่านว่า “จงไปโดยสันติภาพเถิด” แต่​เมื่อนาอามานออกไปได้​ไม่​ไกลนัก
  por-BR-2018: 'E ele lhe disse: Vai em paz. Partiu-se, pois, dele, e caminhou como
    o espaço de uma milha.'
  deu-ELO: 'Und er sprach zu ihm: Gehe hin in Frieden. Und er zog von ihm weg eine
    Strecke Landes.'
  eng-WYC-2018: And Elisha said to him, Go thou in peace. And so Naaman went from
    Elisha in a chosen time of the land.
  epo-epo: 'Tiu diris al li: Iru en paco. Kaj kiam li foriris de li certan spacon
    da tero,'
  uig-PIN: 'Elixa uningƣa: — Sǝn aman-hatirjǝmlitkǝ kǝtkin, dedi. U uningdin ayrilip
    azƣinǝ yol mangdi.'
  beo-beo: Ilaisia da amane sia:i, “Di hahawane olofole masa!” Amalu, Na:ima:ne da
    fisili, asi. E da logoga asi mae sedagiliwane ahoanoba,
  tpi-OTNT: Na Elisa i tok, “Yu no ken bel hevi. Yu ken bel isi na yu go.” Orait na
    Naman i lusim Elisa na i go. Tasol Naman i no i go longwe yet
  hau-SA: Sai Elisha ya ce, “Ka sauka lafiya.” Bayan Na’aman ya yi ɗan nisa,
  uig-LAT: 'Élisha uninggha: — Sen aman-xatirjemlitke ketkin, dédi. U uningdin ayrilip
    azghine yol mangdi.'
  nde-nde: U-Elisha wathi, “Hamba ngokuthula.” UNamani uthe esehambe okomango othile,
  ton-ton: Pea naʻa ne pehē kiate ia, “Ke ke ʻalu ʻi he fiemālie.” Pea naʻa ne ʻalu
    ʻo mamaʻo siʻi mei he potu ko ia.
  ces-1613: 'I řekl jemu: Jdi v pokoji. A když odjel od něho nedaleko,'
  eng-WMB: He said to him, “Go in peace.” So he departed from him a little way.
  tam-TCV: அதற்கு எலிசா, “சரி சமாதானத்தோடே போ” என்றான். நாகமான் சிறிது தூரம் போனதும்
  ceb-ULB: Miingon si Eliseo kaniya, “Lakaw nga malinawon.” Busa mibiya si Naaman.
  pol-UBG: 'Odpowiedział mu: Idź w pokoju. A gdy odjechał od niego kawałek drogi;'
  agr-agr: 'Tusa tutai Eliseo niina chichajak: “Ayu, puyattsuk nugka jukim wetá”,
    tusa tima Naamán nuwi pujau jiinki weuwai. Nunik ujumak kuwagai,'
  kyc-kyc: Ilaisame baa lamaiyuo, Emba manda rao pupu leyamo dokopa Nemane yuu doko
    yaki nyepala mee mende dulisale peya.
  urd-GVU: الیشع نے جواب دیا، ”سلامتی سے جائیں۔“ نعمان روانہ ہوا
  deu-1912: 'Er sprach zu ihm: Zieh hin mit Frieden! Und als er von ihm weggezogen
    war ein Feld Wegs auf dem Lande,'
  ntj-ntj: Palunyalu-lu Nayimanta watjarnu, “Yuwa, palyan yanku ngurraku.” Nyangka-ya
    mularrpartu kutipitjangu. Nyangka Yilayitjaku waarka palyalpayilu nyangu Nayimannga
    yankunyangka.
  kan-2017: ಎಲೀಷನು ಅವನಿಗೆ, “ಸಮಾಧಾನದಿಂದ ಹೋಗು” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು. ಅವನು ಹೊರಟುಹೋದನು.
  yap-yap: Me ga’ar Elisa, “Mman u fithik’ e gapas.” Me yan Naaman. Dawori n’uw yang
    nike yan Naaman riy,
  hlt-MCSB: Te phoeiah anih te, “Sading la cet laeh,” a ti nah tih a taeng lamloh
    kho lak la cet.
  mdy-ETH: ዔልሳዒ ዒዛ፦ «ኮሺ ዴንዴ!» ጌዔም ዒዚያ ሳራሢ ዴንዴኔ። ዒዚ ዒማና ዻካ ሃኪ ዴንዳዛ፥
  twi-ASANTE: Elisa kaa sɛ, “Kɔ asomdwoeɛ mu.” Enti, Naaman sane sii ɛkwan so.
  eng-WEBU: He said to him, “Go in peace.” So he departed from him a little way.
  wal-wal: Yaagin Elssaa7i, “Saruwan gakka!” yaagiis. Yaagin Naa7imaani denddidi biis.
    I guuttaa zardda7idi biishin,
  spa-PDDPT: 'Y él le dijo: Vé en paz. Se había alejado de él cierta distancia,'
  gun-gun: Eliseu ombovai vy — Tereo porã ke — he'i. Ha'e gui Naamã ojepe'a ma mombyry'i
    ovy jave
  ilo-ULB: Kinuna ni Eliseo, “Mapanka sikakapia.” Isu a pimmanaw ni Naaman.
  kpg-kpg: Elisha ga helekai gi mee, “Hana i di aumaalia.” Gei Naaman gu hagatanga
    guu hana. Mee dogo hagatanga hua, digi mogowaa adu,
  uig-ARA: 'ئېلىشا ئۇنىڭغا: ــ سەن ئامان-خاتىرجەملىتكە كەتكىن، دېدى. ئۇ ئۇنىڭدىن ئايرىلىپ
    ئازغىنە يول ماڭدى.'
  sus-sus: Elise naxa a yaabi, «Siga bɔɲɛsa kui.» Na tɛmui Naaman naxa keli a xun
    a siga. A to a makuya dondoronti,
  pon-2006: Eri, Elisa ahpw patohwanohng, “Kohkohwei ni popohl.” Nahman eri kohkohla.
    Nahman ahpwtehn nurlahsang wasao,
  jae-jae: Elisa kêsôm gêdêŋ eŋ gebe “Ôna tobiŋmalôgeŋ.” Mago gêdêŋ taŋ Naeman gêwi
    eŋ siŋ ma kêsêlêŋ intêna ŋasawa dambêgeŋ naŋ,
  ksd-ksd: 'Ma Elisa i ga biti tana: Una vana ma ra malmal. Io, i ga vana kan ia ka
    a ik.'
  tur-YTC: Ona, “Esenlikle git” dedi. Böylece ondan biraz uzaklaştı.
  grc-BRENT: Καὶ εἶπεν Ἐλισαιὲ πρὸς Ναιμὰν, δεῦρο εἰς εἰρήνην· καὶ ἀπῆλθεν ἀπʼ αὐτοῦ
    εἰς δεβραθὰ τῆς γῆς.
  ind-AYT: Elisa berkata, “Pergilah dengan selamat!” Saat dia baru berjalan tidak
    seberapa jauh dari tempat itu,
  nya-nya: Elisa anati, “Pita mu mtendere.” Choncho anachoka nayenda pangʼono.
  hrv-hrv: 'A on mu reče: “Idi s mirom.” I udalji se Naaman i prijeđe dio puta.'
  mps-mps: Tama Elisago te po wai, “Nago haliga sęgę egio,” wali. “Nago haliga tegaluama,
    tama nage pao,” wali. Awe, tama te Namango Elisa taga pali. Tialima, Naman digibulu
    pisąbadi,
  tpi-tpi: Na Elisa i tok, “Yu no ken bel hevi. Yu ken bel isi na yu go.” Orait na
    Naman i lusim Elisa na i go. Tasol Naman i no i go longwe yet
  dan-1931: 'Han svarede: “Far i Fred!” Men da han var kommet et Stykke hen ad Vejen,'
  vie-OVCB: 'Ê-li-sê nói: “Chúc ông về bình an.” Na-a-man lên đường trở về.'
  guj-2017: એલિશાએ તેને કહ્યું, “શાંતિએ જા.” તેથી નામાન તેની પાસેથી રવાના થયો.
  pon-2006A: Eri, Elisa ahpw patohwanohng, “Kohkohwei ni popohl.” Nahman eri kohkohla.
    Nahman ahpwtehn nurlahsang wasao,
  por-BRBSL: 'Ele lhe disse: “Vá em paz”. Então, ele se afastou um pouco dele.'
  cth-cth: Elisha ni lungmawngcalah cet leih atipouh. Ahni koehoi a tâco teh kahlat
    lah a cei toe.
  twi-twi: Elisa kae se, “Kɔ asomdwoe mu.” Enti Naaman san sii kwan so.
  hlt-hlt: Te phoeiah anih te, “Sading la cet laeh,” a ti nah tih a taeng lamloh kho
    lak la cet.
  tbz-SIM: 'Kɛ̀ Edisee dɔ̀: Kɔtɛ kɛ̀ dɛ̀ nnɑɑti. Kòo ítóo kɛ́dɛ́tɛ́ sɑ́m̀pɔ́.'
  msy-2020: Ezɨ Elisa ghaze, “Nɨ osɨman markɨ. Nɨ navir amɨrizim inigh mangɨ.” Ezɨ
    Naman Elisa ategha ghu. Egh a tɨghar saghon mangamin dughiamɨn,
  dop-dop: 'Mpʋɣʋlɛ Ilisee sɩ: Kpe, Ɩsɔ ɩ́ sɩɩ-ŋ. Ɩlɛnɑ Nɑɑmɑŋ tʋ mpɑɑʋ. Nɑɑmɑŋ tɛɛwɑ
    ɩ tɑ tɩɩ hɑtǝlǝtɑ sɔsɔm. Ɩlɛnɑ'
  azb-azb: 'Elişa ona dedi: «Sağ-salamat get». Naaman onun yanından çıxıb bir az yol
    getdi.'
  eng-DBY: And he said to him, Go in peace. And he departed from him a little way.
  hin-2017: उसने उससे कहा, “कुशल से विदा हो।” वह उसके यहाँ से थोड़ी दूर चला गया था,
    (मर. 5:34)
  wol-KYG: 'Alyaasa ne ko: «Demal ak jàmm.» Ba Naaman bàyyikoo ca Alyaasa, dem ba
    xawa sore,'
  eng-YLT: And he saith to him, 'Go in peace.' And he goeth from him a kibrath of
    land,
  kne-kne: “Somaa ka ay natalna di nemnem mo,” kanan Elias. Siya di, nanlobwat da
    Naaman ay somaa. Adi da onay inmaddawi
  eng-WYC-2017: And Elisha said to him, Go thou in peace. And so Naaman went from
    Elisha in a chosen time of the land.
  eng-WMBB: He said to him, “Go in peace.” So he departed from him a little way.
  urd-GVH: इलीशा ने जवाब दिया, “सलामती से जाएँ।” नामान रवाना हुआ
  rug-rug: “Mu pule la pa binule,” gunia Ilaisa si asa. Meke taluarae se Neamani.
    Meke sipu lopu ele seu si asa,
  gaz-gaz: Eelisaaʼis, “Nagaan deemi” jedheen. Erga Naʼamaan xinnoo achi fagaatee
    booddee,
  fra-LSG: 'Élisée lui dit: Va en paix. Lorsque Naaman eut quitté Élisée et qu’il
    fut à une certaine distance,'
  gnn-gnn: '@see-verse:2KI.005.018'
  yal-yal: Elise yi a fala a xa, a naxa, “Siga bɔɲɛ xunbenli.” Naman yi keli Elise
    fɛma. Naman to makuya ndedi,
  haw-1868: I mai la keia ia ia E hele oe me ke aloha. A hele ia mai ona aku la, aole
    loihi.
  arb-NAV: 'فَقَالَ لَهُ أَلِيشَعُ: «امْضِ بِسَلامٍ». وَمَا إِنْ ابْتَعَدَ مَسَافَةً'
  ewe-ewe: Elisa gblɔ nɛ be, “Heyi le ŋutifafa me.” Ale Naaman trɔ ɖo ta wo de.
  eng-LEE: 'And he said unto him, Go in peace: so he departed from him some distance.'
  gvn-gvn: '@see-verse:2KI.005.018'
  asm-FB: ইলীচাই তেওঁক ক’লে, “শান্তি মনেৰে যোৱা।” তেতিয়া তেওঁ ইলীচাৰ ওচৰৰ পৰা গুছি
    গ’ল।
  sus-A: عٍلِسٍ نَشَ عَ يَابِ، «سِفَ بْحّسَ كُي.» نَ تّمُي نَامَن نَشَ كٍلِ عَ شُن
    عَ سِفَ. عَ تٌ عَ مَكُيَ دٌندٌرٌنتِ،
  fra-SBL: 'Il lui dit : « Va en paix. » Il s''éloigna donc un peu de lui.'
  hbo-hbo: וַיֹּ֥אמֶר לֹ֖ו לֵ֣ךְ לְשָׁלֹ֑ום וַיֵּ֥לֶךְ מֵאִתֹּ֖ו כִּבְרַת־אָֽרֶץ׃
    ס
  piu-2006: '@see-verse:2KI.005.018'
  kik-kik: Hĩndĩ ĩyo Elisha akĩmwĩra atĩrĩ, “Thiĩ na thayũ.” Thuutha wa Naamani gũkorwo
    athiĩte itĩĩna-rĩ,
  fra-NCL: 'Elisée lui dit : « Va en paix. » Et Naaman quitta Elisée. Il était à une
    certaine distance,'
  cek-AK: Elisha mah, Kamongah caeh lai ah, tiah a naa. Naaman loe caeh moe, angthla
    parai ahmuen ah pha ai vop.
  cuk-cuk: 'Geb, Eliseo ega sogded: —Nuedgi be nae. Naamán degi-nadsunnad. Yeer-nanaedgine,'
  uig-CYR: 'Елиша униңға: — Сән аман-хатирҗәмлиткә кәткин, деди. У униңдин айрилип
    азғинә йол маңди.'
  tel-2017: అప్పుడు ఎలీషా “ప్రశాంతంగా వెళ్ళు” అన్నాడు. నయమాను అక్కడి నుండి కదిలాడు.
  hat-BSA: 'Li te di li: “Ale anpè.” Konsa, li te pati de li a yon distans.'
  bxh-bxh: Na Ilaisa, ya libalau Neimani lisina, iyen, Ma nuwa talum u lau. Yo fede
    ya lau.
  kos-kos: Elisha el fahk, “Fahsr in misla.” Ac Naaman el som. El fahla, ac srakna
    fototo acn el fahla we, na
  hbo-WLC: וַיֹּ֥אמֶר ל֖וֹ לֵ֣ךְ לְשָׁל֑וֹם וַיֵּ֥לֶךְ מֵאִתּ֖וֹ כִּבְרַת־אָֽרֶץ׃
    ס
  ibo-ibo: Ịlaisha zara sị ya, “Ọ dị mma, laa nʼudo.” Mgbe Neeman lawara, o jerubeghị
    ebe dị anya,
  ory-ory: ତହିଁରେ ଇଲୀଶାୟ ତାହାକୁ କହିଲେ, “କୁଶଳରେ ଯାଅ।” ତହୁଁ ନାମାନ୍‍ ଇଲୀଶାୟଙ୍କ ନିକଟରୁ
    ପ୍ରସ୍ଥାନ କରି ଅଳ୍ପ ଦୂର ବାଟ ଗଲା।
  chk-chk: Iwe, Elisa a üreni Naeman, “Kopwe feila fän kinamwe.” Mürin Naeman a feila.
    Nge lupwen a ekis chök toauala seni Elisa,
  rop-rop: Wal Ilaisha bin tok langa im, “Yu go gudbinjiwei na.” En Neiman bin gowei.
    Bat imbin oni lilbit longwei,
  ukr-1871: 'Він же рече йому: Йди з упокоєм. І відїхав той від його, та й уїхав невелику
    просторонь дороги;'
  deu-1951: 'Er sprach zu ihm: Gehe hin in Frieden!'
  eng-JPS: 'And he said unto him: ''Go in peace.'' So he departed from him some way.'
  srp-1865: 'A on mu reèe: idi s mirom. I on otide od njega, i prijeðe jedno potrkalište.'
  lug-lug: Erisa n’amuddamu nti, “Genda mirembe.” Naye Naamani bwe yali yakagendako
    ebbanga ttono,
  heb-heb: ויאמר לו לך לשלום וילך מאתו כברת ארץ׃
  ben-IRV: ইলীশায় তাঁকে বললেন, “শান্ত ভাবে চলে যান। পরে তিনি তাঁর সামনে থেকে কিছু
    দূর এগিয়ে গেলেন।”
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, “ਜਾ ਅਤੇ ਸੁਖੀ ਰਹਿ।” ਪਰ ਜਦ ਉਹ ਉਸ ਦੇ ਕੋਲੋਂ ਥੋੜੀ ਦੂਰ ਚੱਲਿਆ
    ਗਿਆ।
  mya-JVB: ဧလိရှဲက၊ ငြိမ်ဝပ် စွာသွား လော့ဟု ဆို ၏။ နေမန် သည် သွား ၍ အဝေးသို့မရောက်မှီ၊”
  tbg-tbg: Nemaaniva minti tuvaro Elisaava tiharo, Ai muntukavano paru irara vuane,
    tuvaro Nemaaniva Elisaara mini kero vura.
  hmo-hmo: Elisaia ese ia hamaoroa, ia gwau, “Mai maino danu do oi lao.” To Namana
    be do ia daudau momokani lasi neganai,
  urd-urd: उसने उससे कहा, “सलामती जा।” तब वह उससे रुख़्सत होकर थोड़ी दूर निकल गया।
  rus-SYN: 'И сказал ему: иди с миром. И он отъехал от него на небольшое пространство
    земли.'
  bqc-SIM: 'Ɔ̃ Ɛlizi òɛ̀: Ka bɛ aafia! Kɛ́ à dàzɛu, à táa''ò yↄↄ,'
  tcz-CHONGTHU: Hichun Elisha’n ajah a “Lungmongin chetan” atin, Naaman in jong ainlang
    ajontai.
  mar-mar: तेव्हा अलीशा त्यास म्हणाला, शांतीने जा. मग नामान निघून गेला.
  soq-soq: Ita Elaisa Naeman diene wanase, “Wanwan euda obasa e bedeawolepio aitaa.”
    Ita me ene alen.
  qub-qub: 'Chaymi Eliseoga niran: «Jaucalla cuticuy ari.» Chaura Naamán aywacuran.
    Chaypita carutana aywaycaptin'
  bqp-bqp: 'Akũ Ɛlisa pìnɛ: Ǹ ká bɛ aafia! Kũ à dà zɛ́n, à táa ò fíti,'
  hat-hat: 'Elize reponn li: —Ale ak kè poze! Naaman pati. Lè li rive yon distans,'
  eng-BSB: “Go in peace,” said Elisha. But after Naaman had traveled a short distance,
  eng-WEBPB: He said to him, “Go in peace.” So he departed from him a little way.
  kbq-kbq: Anage higeno Elisa'a asmino, antahintahi hakarea osunka krimpa frune vuo.
    Hianagi Nemani'a zazatera ovu'negeno,
  nhe-BL: 'Huan Eliseo quinanquili: ―Xiya ipan moojhui ica cuali. Huajca Naamán quisqui
    huan quema ya huejca yajtoya,'
  bus-bus: 'Ben Ɛlisa bènɛ: Ǹ ká bɛ aafia! Kɛ̀ à dà zɛ́n, à táa ò féte,'
  gub-BL: — Zazur rihi. Tuwe ereho katu nehe, i'i Erizew izupe. Muite a'e wi Nààmà
    heko mehe,
  eng-DRA: 'And he said to him: Go in peace. So he departed from him in the springtime
    of the earth.'
