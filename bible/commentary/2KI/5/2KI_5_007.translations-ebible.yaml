verse: 2KI.005.007
translations:
  mal-C: ഇസ്രായേൽരാജാവ് ആ കത്തു വായിച്ച ഉടൻ വസ്ത്രംകീറി, “ഞാൻ ദൈവമോ? ജീവൻ എടുക്കാനും
    കൊടുക്കാനും എനിക്കു കഴിയുമോ? കുഷ്ഠം മാറ്റിക്കൊടുക്കുന്നതിനായി ഒരുവനെ എന്റെ അടുത്തേക്ക്
    എന്തിനാണ് ഈ മനുഷ്യൻ അയച്ചിരിക്കുന്നത്? അയാൾ എന്നോട് ഒരു ശണ്ഠയ്ക്കുള്ള കാരണം തേടുന്നത്
    ഏതുവിധമെന്നു നോക്കുക!” എന്നു പറഞ്ഞു.
  deu-TKW: 'Als aber der König von Israel den Brief gelesen hatte, zerriß er seine
    Kleider und sprach: Bin ich denn ein Gott, der töten und lebendig machen kann,
    daß dieser mir entbieten läßt, einen Menschen von seinem Aussatze zu befreien?
    Da seht ihr ja nun deutlich, wie er Händel mit mir sucht!'
  lin-lin: 'Tango kaka mokonzi ya Isalaele atangaki mokanda, apasolaki bilamba na
    ye mpe alobaki : « Boni, ngai nazali Nzambe ? Boni, nazali na makoki ya koboma
    to ya kozongisa na bomoi ? Mpo na nini moto oyo atindeli ngai moto ete nabikisa
    ye na bokono na ye ya maba ? Botala ndenge nini azali kolukela ngai makambo ! »'
  eng-LSV: And it comes to pass, at the king of Israel’s reading the letter, that
    he tears his garments and says, “Am I God, to put to death and to keep alive,
    that this [one] is sending to me to recover a man from his leprosy? For surely
    know now, and see, for he is presenting himself to me.”
  eng-GNV: And when the King of Israel had read the letter, he rent his clothes, and
    sayde, Am I God, to kill and to giue life, that hee doth send to mee, that I should
    heale a man from his leprosie? wherfore consider, I pray you, and see howe he
    seeketh a quarel against me.
  eng-WEBSTER: And it came to pass, when the king of Israel had read the letter, that
    he rent his clothes, and said, Am I God, to kill and to make alive, that this
    man doth send to me to recover a man of his leprosy? wherefore consider, I pray
    you, and see how he seeketh a quarrel against me.
  nhw-BL: 'Huan quema nopa tlanahuatijquetl tlen tlali Israel quipojqui nopa amatlajcuiloli,
    quitzayanqui iyoyo para ma nesi moicnonequiyaya huan quiijto: ―¿Atlac moilhuía
    para niDios catli hueli temictis o temacas nemilistli? ¿Para tlen nechtitlanilía
    ni tlacatl para ma nijchicahuas tlen icocolis? Temachtli san quitemohua se cualantli
    ica na.'
  swh-ONEN: Mara mfalme wa Israeli alipomaliza kuisoma ile barua, akararua mavazi
    yake na kusema, “Je, mimi ni Mungu? Je, mimi naweza kuua na kufufua tena? Kwa
    nini huyu mtu anamtuma mtu ili mimi nipate kumponya ukoma wake? Tazama jinsi anavyotafuta
    kuanzisha ugomvi nami!”
  bba-bba: Sɑɑ ye Isirelibɑn sinɑ boko u tire te ɡɑrɑ u kpɑ, yerɑ u win tiin yɑberu
    nɛnuɑ u kɑrɑnɑ nuku sɑnkirɑnun sɔ̃. U nɛɛ, nɑ rɑ ko Gusunɔ, wi u rɑ ɡo kpɑ u wure
    u wɑ̃ɑru wɛ̃? Mbɑn sɔ̃nɑ u mɑn durɔ wi suremɑ n nùn bɛkiɑ. Bɛɛn tii i mɛɛrio i
    ǹ wɑ mɑ u mɑn nɔɔ kɑsuwɑ?
  eng-KJVCPB: And it came to pass, when the king of Israel had read the letter, that
    he rent his clothes, and said, Am I God, to kill and to make alive, that this
    man doth send unto me to recover a man of his leprosy? wherefore consider, I pray
    you, and see how he seeketh a quarrel against me.
  luo-luo: Kane ruodh Israel osomo baruwano, ne oyiecho lepe kowacho niya, “An e Nyasaye
    koso, ma anyalo nego ngʼato kata miye ngima? Ere kaka ngʼatni oro ngʼato ira mondo
    achang dhohone. Neye kaka odwaro chako koda lweny!”
  meu-meu: Israel pavapavana ese revareva e duahia, bena ena dabua e dare, eto, Lau
    na Dirava, bona taunimanima baina hamasedia bona baina hamauridia, a? Una dainai
    ina tau ese lepra tauna ta ihanamona herevana egu ai e siaia mai a? Mani a haeroa,
    a itaia, iheai-henigu dalana e tahuamu.
  npi-ULB: जब इस्राएलका राजाले चिठी पढेका थिए, तब तिनले आफ्ना लुगा च्याते र भने, “आफैमा
    कुष्ठरोग भएको मानिसलाई मैले निको पारोस् भनी यो मानिसले इच्‍छा गर्नलाई मार्न र
    जिउँदो पार्न के म परमेश्‍वर हुँ र ? उसले मसित झगडाको निहुँ खोजेको जस्‍तो पो लाग्‍दैछ
    ।”
  yor-yor: Bí ọba Israẹli ti ka ìwé náà ó fa aṣọ rẹ̀ ya, ó sì wí pé, “Èmi ha jẹ́ Ọlọ́run?
    Ǹjẹ́ èmi le pa kí n sì mú wá sí ààyè padà? Kí ni ó dé tí eléyìí rán ènìyàn sí
    mi láti wo ààrùn ẹ̀tẹ̀ rẹ sàn, kí ẹ wo bí ó ti ń wá ọ̀nà láti wá ìjà pẹ̀lú mi!”
  emp-NTPO: 'Israeld̶ebema boroba maʌ̃ carta acʌsid̶e idjia cacuad̶e jʌ̃ b̶ʌra sopuaba
    cõãtaped̶a nãwã jarasia: –Mãwãra ¿mʌ̃ra Ãcõrẽca naʌ̃ ẽberã biabi carea? Mʌ̃ra
    Ãcõrẽẽ́a ẽberãrã zocai b̶ʌi carea idjab̶a beubi carea. Mãwãmĩna Siriad̶ebema boroba
    naʌ̃ ẽberãra mʌ̃maa diabuesia idji aid̶ara anibimãrẽã. Idjira mʌ̃ ume djõbi jʌrʌ
    b̶ʌa.–'
  pes-OPCB: 'پادشاه اسرائیل وقتی نامه را خواند لباس خود را پاره کرد و گفت: «پادشاه
    سوریه این مرد جذامی را نزد من فرستاده است تا شفایش دهم! مگر من خدا هستم که بمیرانم
    و زنده کنم؟ او می‌خواهد با این بهانه باز به ما حمله کند.»'
  tgl-ULB: Nang mabasa ng hari ng Israel ang liham, pinunit niya ang damit niya at
    sinabing, “Diyos ba ako, para pumatay at magbigay ng buhay kaya nais ng lalaking
    ito na pagalingin ko ang isang tao sa kaniyang ketong? Mukhang naghahamon siya
    ng away.”
  cbu-NT: Anootssha kurak Israelchich kirakaa yáyaru natstarangiya. Natstayaru, uwsha
    kizpur mang' mantsaku, wamaree putayaru, izichirangiya. Anushsha tsiyatku, tárangiya.
    ¿Antaati nuw Apanlleezi? Apanllcha tputseem taárash panatarasha. Mishat, taárashee
    itutsimaam yasaritamta. ¿Antaati nuw Apanllinawa, nuwaam amb táyarush yandapich?
    ¿Nuw anoo wanguyaa yarcheena ashiru? tárangiya. Na mangishis chinantsa. In kurak
    nuwaa tuxaramaam zandkiya, tárangiya.
  hui-hui: Ani layiyago Isaraelenaga kini biago ibu handalu ibunaga bu miniha mogo
    lalu genda yu kogoni lowa walia halu ibuninaga aga biaga bu heago hanuni lerelaki
    hene. Ani buwa ibugua lalu, Agali ibuni Sirianaga kini kagome irane aginaga i̱hondo
    ibunaga agali ogoha warago ngago mo dabi habe lalu lawia hayadabe. Ibugua mandabu
    handalu hearia i̱ Ngode Datagaliwabe howa i̱na agali bayale helo mo bayale holene
    hongo yu halu maru home lolenenaga hongobi yu kabe toba hayadabe be agua layada.
    Ibugua bi o layadagoni i̱la wai biba lolenaga hariga hangu biyadane hendedo, lene.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​သည်​ထို​စာ​ကို​ရ​သော​အ​ခါ အ​ဝတ်​တော်​ကို​ဆုတ်​လျက်``ငါ​သည်​ဤ​သူ​၏
    ရော​ဂါ​ကို​ပျောက်​ကင်း​စေ​လိမ့်​မည်​ဟု​အ​ဘယ် သို့​ရှု​ရိ​မင်း​မျှော်​လင့်​နိုင်​ပါ​သ​နည်း။
    ငါ​သည် အ​သက်​ကို​ပေး​ပိုင်​နုတ်​ပိုင်​သော​တန်​ခိုး​နှင့်​ပြည့် စုံ​သည့်​ဘုရား​ဖြစ်​ပါ​သ​လော။
    သူ​သည်​ငါ့​အား ရန်​ရှာ​သည်​မှာ​ထင်​ရှား​ပါ​သည်​တ​ကား'' ဟု ဆို​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་འཕྲིན་ཡིག་དེ་བཀླགས་རྗེས། རང་གི་གོས་གཤགས་ཏེ་འདི་ལྟར།
    མི་འདིས་མི་ཞིག་གི་མཛེ་ནད་གསོ་བའི་ཕྱིར་ངའི་གམ་དུ་མངགས་པས། ང་ནི་སྲོག་ལེན་པ་དང་སྲོག་སྦྱིན་པའི་དཀོན་མཆོག་ཡིན་ནམ།
    ཁྱོད་ཚོས་བསམ་བློ་ཐོངས་དང་། ཁོས་ང་ལ་རྒོལ་བའི་གླགས་འཚོལ་བ་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: Mambo weIsraeri akati achangopedza kuverenga tsamba iyi, akabvarura nguo
    dzake akati, “Ndini Mwari here? Ndinogona kuuraya nokuraramisa here? Sei murume
    uyu atuma munhu kwandiri kuti azorapwa maperembudzi ake. Onai kuti anoedza sei
    kutsvaka bopoto neni!”
  spa-BLM: 'Cuando el rey de Israel leyó la carta, se rasgó las vestiduras y dijo:
    “¿Soy yo Dios, para matar y dar vida, para que este hombre me envíe a curar a
    un hombre de su lepra? Pero, por favor, considera y ve cómo busca un pleito contra
    mí”.'
  cac-cac: 'Ayic ix lajvi yilan jun carta chi'' vin̈ sreyal Israel chi'', ix sn̈ic''chitanb''at
    spichul vin̈ yuj sch''oxaneli to tz''och vin̈ d''a ilc''olal, ix yalan vin̈: —Tocval
    Dios in, ¿tom a in syal vac''an schamel anima, ma svac''anpax sq''uinal eb'',
    yuj chi'' schecjicot jun vin̈ vinac tic d''ayin yic sviq''uel jun lepra tic d''a
    vin̈? Syalelc''ochi to ay tas sna'' vin̈ rey chi'' d''a in patic, xchi vin̈.'
  swh-ULB: Wakati mfalme wa Israeli alipoisoma ile barua, alichana mavazi yake na
    kusema, “Je mimi ni Mungu, niue na nirudishe uhai, kwamba huyu mtu anataka nimponye
    mtu ukoma wake? Inaonekana anatafuta mashindano na mimi.”
  bel-bel: 'Цар Ізраільскі, прачытаўшы ліст, падраў вопратку на сабе і сказаў: хіба
    Я Бог, каб усьмерчваць і ажыўляць, што ён пасылае да мяне, каб я зьняў з чалавека
    праказу ягоную? вось, цяпер ведайце і глядзеце, што ён шукае зачэпкі варагаваць
    супроць мяне.'
  deu-ELBBK: 'Und es geschah, als der König von Israel den Brief gelesen hatte, da
    zerriss er seine Kleider und sprach: Bin ich Gott, um zu töten und lebendig zu
    machen, dass dieser zu mir sendet, einen Mann von seinem Aussatz zu heilen? Aber
    bestimmt, erkennt doch und seht, dass er einen Anlass an mir sucht!'
  mbb-OT: Ne hein nevasa zuen te hadì te Israel haazà is surat, mibindas din is bisti
    zin su mibmezaat is gehinawa zin he ke sikandin te, “Maan is kayi zin te kediey
    suǥùa heini is etew he zuen daru te lundis din? Hengkey e ves, Megbevayà a? Duen
    ku ve gehem te kedhimatey wey ked-uyag te etew? Ebpen-ehè dà sikandin te hinungdan
    wey key mekedtebek!”
  mal-2015: 'യിസ്രായേൽരാജാവു എഴുത്തു വായിച്ചപ്പോൾ വസ്ത്രം കീറി: അവൻ ഇതാ, കുഷ്ഠരോഗം
    മാറ്റിക്കൊടുക്കേണ്ടതിന്നു ഒരാളെ എന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു! മരിപ്പിക്കയും
    ജീവിപ്പിക്കയും ചെയ്‌വാൻ ഞാൻ ദൈവമോ? നോക്കുവിൻ, അവൻ ഇതിനാൽ എന്നോടു ശണ്ഠെക്കു കാരണം
    അന്വേഷിക്കയല്ലയോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar o izraeliko kraľis pregenďa o ľil, čhingerďa pre peste o gada a phenďa:
    „So, me som Del, hoj man hin zor upral o dživipen abo upral o meriben? Soske ke
    ma bičhaďa kale muršes, hoj les te sasťarav? Dikhen, hoj kaleha rodel ča drom,
    sar te avel pre ma pro mariben.“'
  pes-OPV: 'اما چون پادشاه اسرائیل مکتوب را خواند لباس خود را دریده، گفت: «آیا من
    مرد خدا هستم که بمیرانم و زنده کنم که این شخص نزد من فرستاده است تا کسی رااز برصش
    شفا بخشم. پس بدانید و ببینید که اوبهانه جویی از من می‌کند.»'
  ron-1924: 'Дупэ че а читит скрисоаря, ымпэратул луй Исраел шь-а рупт хайнеле ши
    а зис: „Оаре сунт еу Думнезеу, ка сэ омор ши сэ ынвиез, де-мь спуне сэ виндек
    пе ун ом де лепра луй? Сэ штиць дар ши сэ ынцелеӂець кэ ел каутэ прилеж де чартэ
    ку мине.”'
  ben-OBCV: ইস্রায়েলের রাজা সেই চিঠি পড়ামাত্রই নিজের রাজবস্ত্র ছিঁড়ে বলে উঠেছিলেন,
    “আমি কি ঈশ্বর? আমি কি কাউকে মেরে আবার তার জীবন ফিরিয়ে দিতে পারি? কেন এই লোকটি
    একজনকে তার কুষ্ঠরোগ সারাবার জন্য আমার কাছে পাঠিয়েছে? দেখো দেখি, কীভাবে সে আমার
    সাথে ঝগড়া বাধাবার চেষ্টা করছে!”
  som-som: Oo markii boqorkii dalka Israa'iil warqaddii akhriyey ayuu dharkiisii iska
    jeexjeexay oo wuxuu yidhi, War ma anigaa ah Ilaah wax dili kara, waxna noolayn
    kara? Oo ninkanu ma saasuu nin iigu soo diray si aan baraska uga bogsiiyo? Waan
    idin baryayaaye bal u fiirsada siduu ii daandaansanayo.
  lat-VUC: 'Cumque legisset rex Israël litteras, scidit vestimenta sua, et ait: Numquid
    deus ego sum, ut occidere possim et vivificare, quia iste misit ad me ut curem
    hominem a lepra sua? animadvertite, et videte quod occasiones quærat adversum
    me.'
  eng-ASVBT: And it came to pass, when the king of Israel had read the letter, that
    he rent his clothes, and said, Am I God, to kill and to make alive, that this
    man doth send unto me to recover a man of his leprosy? but consider, I pray you,
    and see how he seeketh a quarrel against me.
  ita-1885: 'E quando il re d''Israele ebbe lette le lettere, stracciò i suoi vestimenti,
    e disse: Sono io Dio, da far morire, e da tornare in vita, che costui mi manda
    che io liberi un uomo dalla sua lebbra? ma del certo sappiate ora, e vedete ch''egli
    cerca occasione contro a me.'
  eng-LXXUP: And it came to pass, when the king of Israel read the letter, that he
    rent his garments, and said, Am I God, to kill and to make alive, that this man
    sends to me to recover a man of his leprosy? consider, however, I pray you, and
    see that this man seeks an occasion against me.
  eng-ULB: When the king of Israel had read the letter, he tore his clothes and said,
    “Am I God, to kill and to make alive, that this man wants me to cure a man of
    his leprosy? It seems he is seeking to start an argument with me.”
  spa-VBL: 'Cuando el rey de Israel leyó la carta, se rasgó las vestiduras presa del
    pánico y dijo: “¿Acaso este hombre se cree Dios, que tiene poder sobre la vida
    y la muerte, y me envía a curar a un leproso? Evidentemente, sólo está tratando
    de inventar una excusa para atacarme, como cualquiera puede ver”.'
  fra-_FOB: 'Dès que le roi d''Israël eut lu la lettre, il déchira ses vêtements et
    dit: Suis-je Dieu, pour faire mourir ou vivre, que celui-ci envoie vers moi pour
    guérir un homme de sa lèpre? C''est pourquoi, sachez et voyez qu''il ne cherche
    qu''une occasion contre moi.'
  mal-mal: 'യിസ്രായേൽ രാജാവ് എഴുത്തു വായിച്ചപ്പോൾ വസ്ത്രം കീറി: “അവൻ ഇതാ, കുഷ്ഠരോഗം
    മാറ്റിക്കൊടുക്കേണ്ടതിന് ഒരാളെ എന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു! കൊല്ലുവാനും ജീവിപ്പിക്കുവാനും
    ഞാൻ ദൈവമോ? നോക്കുവിൻ, അവൻ ഇതിനാൽ എന്നോട് ശണ്ഠക്ക് കാരണം അന്വേഷിക്കയല്ലയോ?” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Ḳhat paṛh kar Yūrām ne ranjish ke māre apne kapṛe phāṛe aur pukārā, “Is
    ādmī ne marīz ko mere pās bhej diyā hai tāki maiṅ use shafā dūṅ! Kyā maiṅ Allāh
    hūṅ ki kisī ko jān se mārūṅ yā use zindā karūṅ? Ab ġhaur kareṅ aur dekheṅ ki wuh
    kis tarah mere sāth jhagaṛne kā mauqā ḍhūnḍ rahā hai.”
  suz-BL: मिनु इस्राएल ङा पिपम मेको चिठी पढेवा चोटीन आ वा खाक्‍शा “मार, गो परमप्रभु
    नङा ङा? मिनु बेक्‍पाइक्‍ने नु सेंपाइक्‍ने चाप्‍नुङा? मेको मुरुम मारदे एको मुर
    कली आ कोव़र सापाइक्‍चा कली आं बाक्‍तीक सोइक्‍ता? मेकोम गो नु खुज्री माल्‍तु” देंमाक्‍त।
  ita-1927: 'Quando il re d’Israele ebbe letta la lettera, si stracciò le vesti, e
    disse: “Son io forse Dio, col potere di far morire e vivere, che colui manda da
    me perch’io guarisca un uomo dalla sua lebbra? Tenete per cosa certa ed evidente
    ch’ei cerca pretesti contro di me”.'
  ckb-ckb: 'هەرکە پاشای ئیسرائیل نامەکەی خوێندەوە، جلەکانی لەبەرخۆی دادڕی و گوتی:
    «ئایا من خودام هەتا بمرێنم و زیندوو بکەمەوە؟ بۆچی ئەمە پیاوێکی بۆ ناردووم تاکو
    لە گولییەکەی چاکی بکەمەوە؟ بزانن و سەیر بکەن چۆن شەڕم پێ دەفرۆشێت!»'
  eng-BBE: But the king of Israel, after reading the letter, was greatly troubled
    and said, Am I God, to give death and life? why does this man send a leper to
    me to be made well? is it not clear that he is looking for a cause of war?
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಆ ಪತ್ರವನ್ನು ಓದಿದ ಮೇಲೆ ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು, “ಕೊಲ್ಲುವುದಕ್ಕೂ,
    ಬದುಕಿಸುವುದಕ್ಕೂ ನಾನು ದೇವರೋ? ಇವನ ಕುಷ್ಠರೋಗವನ್ನು ವಾಸಿ ಮಾಡುವುದಕ್ಕೆ ನನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದೇನು?
    ಇವನು ನನಗೆ ವಿರೋಧವಾಗಿ ಜಗಳಕ್ಕೆ ಕಾರಣ ಹುಡುಕುವುದನ್ನು ನೀವೇ ನೋಡಿರಿ,” ಎಂದನು.
  tam-2017: 'இஸ்ரவேலின் ராஜா அந்த கடிதத்தை வாசித்தபோது, அவன் தன் உடைகளைக் கிழித்துக்கொண்டு:
    ஒரு மனிதனை தொழுநோயிலிருந்து சுகப்படுத்தவேண்டும் என்று, அவன் என்னிடத்தில் கடிதம்
    அனுப்புகிறதற்கு, கொல்லவும் உயிர்ப்பிக்கவும் நான் தேவனா? இவன் என்னை விரோதிக்க வாய்ப்பைத்
    தேடுகிறான் என்பதைச் சிந்தித்துப்பாருங்கள் என்றான்.'
  spa-RV-1909: 'Y luego que el rey de Israel leyó las cartas, rasgó sus vestidos,
    y dijo: ¿Soy yo Dios, que mate y dé vida, para que éste envíe á mí á que sane
    un hombre de su lepra? Considerad ahora, y ved cómo busca ocasión contra mí.'
  ron-BTF: 'Și s-a întâmplat, după ce împăratul lui Israel a citit scrisoarea, că
    și-a sfâșiat hainele și a spus: Sunt eu Dumnezeu, ca să omor sau să înviez, că
    acest om trimite la mine să vindec un om de lepra lui? De aceea luați aminte,
    vă rog, și vedeți cum caută ceartă împotriva mea.'
  eng-WEBP: When the king of Israel had read the letter, he tore his clothes and said,
    “Am I God, to kill and to make alive, that this man sends to me to heal a man
    of his leprosy? But please consider and see how he seeks a quarrel against me.”
  eng-FBV: When the king of Israel read the letter, he ripped his clothes in panic
    and said, “Does this man think I'm God, having power over life and death, sending
    me a leper to heal? Obviously he's just trying to invent an excuse to attack me,
    as anyone can see!”
  nld-1939: 'Zodra de koning van Israël de brief had gelezen, scheurde hij zijn klederen
    en sprak: Ben ik dan een God, die kan doden en levend maken, dat hij een man naar
    mij toe stuurt, om hem van zijn melaatsheid te genezen? Ziet ge nu wel, dat hij
    een voorwendsel tegen me zoekt?'
  nch-BL: 'Huan quema nopa tanahuatijquet ten tali Israel quipojqui nopa amatajcuiloli,
    quitzayanqui iyoyo para ma nesi moicnonequiyaya huan quiijto: ―¿Moilhuía para
    niDios cati hueli temictis o temacas nemilisti? ¿Para ten techtitanilía ni tacat
    para ma nijchicahua ten icocolis? Temachti san quitemohua se cualanti ica na.'
  vie-1934: 'Khi vua Y-sơ-ra-ên đọc thơ rồi, liền xé quần áo mình, và nói rằng: Oâng
    ấy sai người đến cùng ta để ta chữa khỏi bịnh phung cho họ, ta há phải là Đức
    Chúa Trời, có quyền làm sống làm chết sao? Khá nên biết và xem thấy rằng người
    tìm dịp để nghịch cùng ta.'
  hin-CV: जब इस्राएल के राजा ने यह पत्र पढ़ा, उसने अपने कपड़े फाड़ते हुए कहा, “क्या
    मैं परमेश्वर हूं, जो किसी के प्राण लूं या किसी को दोबारा जीवित करूं, कि यह व्यक्ति
    कुष्ठरोगी की शुद्धि के लिए मुझसे विनती कर रहा है? ज़रा रुक कर विचार तो करो, और
    देख लो कि यह मुझसे झगड़ने का बहाना ढूंढ़ रहा है!”
  spa-BES: 'Pero el rey de Israel, después de leer la carta, se turbó mucho y dijo:
    ¿Soy yo, Dios, para dar muerte y vida? ¿Por qué este hombre me envía un leproso
    para que se cure? ¿No está claro que él está buscando una causa de guerra?'
  tdx-tdx: Aa ie namaky i taratasiy i mpanjakay le rinia’e o siki’eo nanao ty hoe,
    Andrianañahare v’iraho hahafate naho hahaveloñe, te nirahe’ ondatio amako t’indaty
    toy hañafahañe ty haangamae ama’e? Aa le isafirio naho oniño t’ie manao lie-drokoñe
    amako.
  tha-KJV: และอยู่มาเมื่อกษั​ตริ​ย์​แห่​งอ​ิสราเอลทรงอ่านสารนั้นแล้ว พระองค์​ก็​ทรงฉีกฉลองพระองค์ตรั​สว​่า
    “เราเป็นพระเจ้าซึ่งจะให้ตายและให้​มี​ชี​วิตหรือ ชายคนนี้จึงส่งสารมาให้เรารักษาคนหนึ่งที่เป็นโรคเรื้อน
    ขอใคร่ครวญดูเถิดว่า เขาแสวงหาเหตุพิพาทกับเราอย่างไร”
  por-BR-2018: 'E logo que o rei de Israel leu as cartas, rasgou suas roupas, e disse:
    Sou eu Deus, que mate e dê vida, para que este envie a mim a que sare um homem
    de sua lepra? Considerai agora, e vede como busca ocasião contra mim.'
  deu-ELO: 'Und es geschah, als der König von Israel den Brief gelesen hatte, da zerriß
    er seine Kleider und sprach: Bin ich Gott, um zu töten und lebendig zu machen,
    daß dieser zu mir sendet, einen Mann von seinem Aussatz zu heilen? Aber fürwahr,
    erkennet doch und sehet, daß er einen Anlaß an mir sucht!'
  eng-WYC-2018: And when the king of Israel had read the letters, he rent his clothes,
    and said, Whether I am God, that may slay and quicken, for this king sent to me,
    that I cure a man of his leprosy? Perceive ye, and see, that he seeketh occasions
    against me. (And when the king of Israel had read the letter, he tore his clothes,
    and said, Am I God, who may kill and make alive, for this king sent to me, that
    I should cure a man of his leprosy? See ye, and understand, that he seeketh a
    reason, or an excuse, to attack me.)
  epo-epo: 'Kiam la reĝo de Izrael tralegis la leteron, li disŝiris siajn vestojn,
    kaj diris: Ĉu mi estas Dio, por mortigi kaj vivigi, ke tiu sendas al mi, por ke
    mi liberigu homon de lia lepro? nun sciu kaj vidu, ke li serĉas pretekston kontraŭ
    mi.'
  uig-PIN: 'Israilning padixaⱨi hǝtni oⱪup bolup, ɵz kiyimlirini yirtip-yirtiwǝtti
    wǝ: — Mǝn Hudamu? Kixini ɵltürüp ⱨǝm tirildürǝlǝymǝnmu? Nemixⱪa u kixi: — Bu adǝmni
    mahaw kesilidin saⱪaytⱪin, dǝp ⱨawalǝ ⱪilidu? Ⱪeni, oylinip kɵrünglar, u dǝrwǝⱪǝ
    mǝn bilǝn jǝng ⱪilƣili baⱨanǝ izdǝydu, dedi.'
  beo-beo: 'Isala:ili hina bagade da amo meloa idilalu, e da da:i dione fofogadigili,
    ea abula gadelale, amane sia:i, “Abuliba:le, Silia hina bagade da nama na da amo
    dunu ea oloi uhinisima:ne sia:sala:? E da na Godeyale dawa:bela:? Na da bogoi
    dunu bu uhinisimu dawa:bela:? Na da Gode hame! Na dawa:loba, e da nama gegemusa:
    logo hogolala.”'
  tpi-OTNT: King bilong Israel i lukim dispela pas na em i brukim klos bilong en bilong
    soim olsem em i bel hevi nogut tru. Na em i tok olsem, “Olaman, watpo king bilong
    Siria i salim tok long mi long mekim orait sik bilong dispela man? Em i ting mi
    God na mi gat strong bilong mekim man i stap gut na bilong mekim man i dai, a?
    Mi save, em i laik painim rot bilong pait long mi, em tasol.”
  hau-SA: Da sarkin Isra’ila ya karanta wasiƙar, sai ya yayyage tufafinsa, ya ce,
    “Ni Allah ne? Zan iya ɗauke rai ko in mai da shi? Me ya sa wannan mutum ya turo
    mini wannan mutum in warkar da kuturtarsa? Dubi fa yadda yake nemana da faɗa!”
  uig-LAT: 'Israilning padishahi xetni oqup bolup, öz kiyimlirini yirtip-yirtiwetti
    we: — Men Xudamu? Kishini öltürüp hem tirildüreleymenmu? Némishqa u kishi: — Bu
    ademni maxaw késilidin saqaytqin, dep hawale qilidu? Qéni, oylinip körünglar,
    u derweqe men bilen jeng qilghili bahane izdeydu, dédi.'
  nde-nde: Inkosi yako-Israyeli yathi iqeda ukufunda incwadi leyo, yadabula izembatho
    zayo yathi, “NginguNkulunkulu mina na? Ngilamandla okubulala lamandla okuphilisa
    na? Kungani lumuntu ethumele umuntu esithi ngimelaphe ubulephero? Angithi liyabona
    ukuthi udinga ukuxabana lami!”
  ton-ton: Pea naʻe hoko ʻo pehē hili ʻa ʻene lau ʻe he tuʻi ʻo ʻIsileli ʻae tohi,
    naʻa ne haehae ʻa hono ngaahi kofu, mo ne pehē, “He ko e ʻOtua au, ke tāmate mo
    fakamoʻui, kuo fekau ai ʻe he tangata ni ke u fakamoʻui ha tangata mei heʻene
    kilia? Ko ia mou vakai, pea mou tokanga ki heʻene kumi ha meʻa ke fakatupu ai
    ʻae kovi kiate au.”
  ces-1613: 'I stalo se, že když přečetl král Izraelský ten list, roztrhl roucho své
    a řekl: Zdali jsem já Bohem, abych mohl umrtviti a obživiti, že tento poslal ke
    mně, abych uzdravil muže od malomocenství jeho? Nýbrž posuďte, prosím, a pohleďte,
    že příčiny hledá proti mně.'
  eng-WMB: When the king of Israel had read the letter, he tore his clothes and said,
    “Am I God, to kill and to make alive, that this man sends to me to heal a man
    of his leprosy? But please consider and see how he seeks a quarrel against me.”
  tam-TCV: இஸ்ரயேல் அரசன் அக்கடிதத்தை வாசித்தபோது, தன் உடைகளைக் கிழித்து, “கொல்லவும்,
    உயிர்பிக்கவும் நான் என்ன இறைவனா? இவன் ஏன் ஒருவனை என்னிடம் அனுப்பி, அவனுடைய குஷ்டரோகத்தைச்
    சுகப்படுத்தும்படி கேட்கிறான். என்னுடன் ஒரு சண்டையைத் தொடங்குவதற்கு எப்படி முயற்சி
    செய்கிறான் என்பதைக் கவனித்துப் பாருங்கள்” என்றான்.
  ceb-ULB: Sa dihang nabasa sa hari sa Israel ang sulat, gigisi niya ang iyang mga
    bisti ug miingon, “Dios ba ako, aron mopatay ug mobuhi, nga buot niining tawhana
    nga ayohon ko ang usa ka tawo sa iyang sangla? Daw buot niya nga magsugod ug usa
    ka panagbangi uban kanako.”
  pol-UBG: 'A gdy król Izraela przeczytał list, rozdarł swoje szaty i powiedział:
    Czy ja jestem Bogiem, abym mógł uśmiercać i ożywiać, że ten posyła do mnie, abym
    uzdrowił człowieka z trądu? Zauważcie, proszę, i zobaczcie, że szuka on zaczepki
    ze mną.'
  agr-agr: 'Nuna Israel aents aidaun apuji aujus diisa, shiig anentaimainchau waugkamin
    dekapeak, niina jáanchjin japiki ichigka chichaak: “¿Wi Apajuí pujuta sukagtin,
    nuigtush jakati tusash tukagtina dukaitag, aents lepra achimak ja nuna etsagagti
    tusa awetam atinun? ¡Atumesh shiig anentaimsa diistajum, wika junak maaniami tusa
    segapak jutijamui tajai!” tiuwai.'
  kyc-kyc: Isaraele kiŋi dokome pepa doko yaka lapala baa mona nembo pako banya komau
    doko minyuo kanguo wama yaa, leya. Akipamo yuu Siria range kiŋi dokome nambame
    akali dake pyuo nyere lao suu pilyase? Baame namba Anatu lao suu pyao letena rengepe
    dee kumunginya rengepe dolapona porai renge doko namba keta palenge lao suu pilyase?
    leya. Doko angi rolae doko baame namba pipya laiya lambwali yaka lao suu pilyamo,
    leya.
  urd-GVU: خط پڑھ کر یورام نے رنجش کے مارے اپنے کپڑے پھاڑے اور پکارا، ”اِس آدمی نے
    مریض کو میرے پاس بھیج دیا ہے تاکہ مَیں اُسے شفا دوں! کیا مَیں اللہ ہوں کہ کسی
    کو جان سے ماروں یا اُسے زندہ کروں؟ اب غور کریں اور دیکھیں کہ وہ کس طرح میرے ساتھ
    جھگڑنے کا موقع ڈھونڈ رہا ہے۔“
  deu-1912: 'Und da der König Israels den Brief las, zerriß er seine Kleider und sprach:
    Bin ich denn Gott, daß ich töten und lebendig machen könnte, daß er zu mir schickt,
    daß ich den Mann von seinem Aussatz losmache? Merkt und seht, wie sucht er Ursache
    wider mich!'
  ntj-ntj: Nyangka puurrpa palunyalu lata mantjirnu nyakulalpi kata paarnarrarnu.
    Palunyalu watjarnu, “Yuwa-parta? Ngayulu-munta-rna wati ngaanya pampulku walykumunulku?
    Puurrpa palunyalu-tjinguru kulira ngayulu-rna Mama Kuurrtupirinypa pika walykumunulpayi.
    Palunyakukantjalu-tjinguru-rni kulira. Wiya, tjinguru ngarnartu watjara pikakitjalu.”
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನು ಪತ್ರವನ್ನು ಓದಿದ ಕೂಡಲೆ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು, ತನ್ನ ಪರಿವಾರದವರಿಗೆ,
    “ಅವನು ಕಳುಹಿಸಿದ ಮನುಷ್ಯನನ್ನು ಕುಷ್ಠರೋಗದಿಂದ ವಾಸಿಮಾಡಬೇಕಂತೆ. ಇದು ಎಂಥ ಅಪ್ಪಣೆ! ನಾನೇನು
    ದೇವರೋ? ಜೀವದಾನಮಾಡುವುದಕ್ಕಾಗಲಿ, ಸಾಯಿಸುವುದಕ್ಕಾಗಲಿ ನನಗೆ ಸಾಮರ್ಥ್ಯ ಉಂಟೋ? ಇವನು ನನ್ನೊಡನೆ
    ಜಗಳವಾಡುವುದಕ್ಕೆ ಕಾರಣ ಹುಡುಕುತ್ತಿದ್ದಾನಲ್ಲವೇ ನೀವೇ ಆಲೋಚಿಸಿ ನೋಡಿರಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Fa’ani be’eg fare pilung nu Israel fa gi babyor me ri gin ngay me guchthuy
    e mad rok me ga’ar, “Uw rogon nike yog e pilung nu Syria ni nggu golnag e re m’ar
    ney? Gur be leamnag ni gag Got ni bay gelngig nra gu pi’ e pogofan ara gu fek
    e pogofan? Rib gagiyel ni be guy rogon ni nge yib tapgin ni nge kireb thilmow!”
  hlt-MCSB: Ca te Israel manghai loh a tae van neh a himbai te a phen tih, “Duek sak
    ham neh hing sak ham khaw kai he Pathen a? Hlang kah a hmaibae toi pah ham kai
    taengla he he ham pat. Te dongah rhep ming uh laeh lamtah anih loh kai taengah
    a hong te hmu uh,” a ti.
  mdy-ETH: ዒስራዔኤሌ ካኣቲ ዬያ ኪኢቶ ናባባዖ ዻጋና ፔኤኮ ማኣዓሢ ዳርዜኔ፤ ዑኡዞዋ ፔኤኮ ዼጊዲ፦ «ሃያ ዓሢ ታኣኒ ፓሣንዳኔ
    ጌዒ ሶኦሪያ ካኣቲ ዎይቲ ማሌይ? ታኣኒ ሃያ ዓሢ ሃያ ዶርዓስካፓ ፓሣንዳያኮ ዓሲ ዎዻኒና ዻቂሻኒ ዳንዳዓ ፆኦሲ ታ ዒዛም ማሊያ?
    ጎኔና ሃይ ጌኤዛ ታኣና ዎላ ዒ ፑርቲሢሮ ኮዓያታሢ ፔጌና ዔርዛኔ!» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Israelhene kenkan krataa no, ɔde ahometeɛ sunsuanee nʼatadeɛ
    mu, kaa sɛ, “Saa ɔbarima yi asoma ɔkwatani aba me nkyɛn, sɛ mensa no yadeɛ! Meyɛ
    Onyankopɔn a metumi kum, sane ma nkwa? Ɔrepɛ ɛkwan bi afa so, anya nnyinasoɔ bi,
    na wabɛto ahyɛ yɛn so bio.”
  eng-WEBU: When the king of Israel had read the letter, he tore his clothes and said,
    “Am I God, to kill and to make alive, that this man sends to me to heal a man
    of his leprosy? But please consider and see how he seeks a quarrel against me.”
  wal-wal: Israa7eela kawoi dabddaabbiyaa nabbabido sohuwaara dagammidi, ba maayuwaa
    pooshshidi, hagaadan yaagiis, “Taani a woranaunne pattanaunne Xoosseeyye? Taani
    issi asa a hanttaara goga harggiyaappe pattana mala, ha bitanee taakko aissi kiittii?
    I tanaara ooyettanau gaasuwaa koyiyoogaa be7ite” yaagiis.
  spa-PDDPT: 'Sucedió que al leer la carta, el rey de Israel rasgó sus ropas y dijo:
    ¿Soy yo ʼElohim que mata o da vida, para que éste me envíe a un hombre y espere
    que yo lo sane de su lepra? Consideren ahora, y vean cómo busca ocasión contra
    mí.'
  gun-gun: 'Ha''e gui ma Israel pygua huvixa kuaxia para ogueroayvu ma vy omondoro
    oao. Ha''e vy aipoe''i: — Xapy''a rei nda''u xee Nhanderuete ri aiko, joekove
    amboi, e''ỹ vy anhomoingove aguã rami xepo''akapa va''e? Mba''eta xea py ombou
    kova''e ava lepra gui amonguera aguã. Peikuaa pota ke, ha''e pexa porã, mba''eta
    xereve joguero''axe vy teve ombou — he''i.'
  ilo-ULB: Idi nabasa ti ari ti Israel ti surat, rinay-abna ti kawesna ket kinuna,
    “Siak kadi ti Dios, a pumatay ken agpabiag, ta kayat daytoy a tao nga agasak ti
    ketong ti maysa a tao? Kasla agbirbirok isuna ti pangrugian ti panakisinnuppiatna
    kaniak.”
  kpg-kpg: Di madagoaa o di king o Israel ne dau di lede deelaa, gei mee gu huaidu
    ono lodo, gu hahaahi ono goloo, ga helekai, “E hai behee, di king o Syria e maanadu
    bolo au e mee di hagahili taane deenei? Mee e hai bolo au go God, dela e mogobuna
    gei e daa gi daha, ge e wanga di mouli? E modongoohia bolo mee e daamada dana
    mee belee hagahuaidu mau mehanga.”
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى خەتنى ئوقۇپ بولۇپ، ئۆز كىيىملىرىنى يىرتىپ-يىرتىۋەتتى
    ۋە: ــ مەن خۇدامۇ؟ كىشىنى ئۆلتۈرۈپ ھەم تىرىلدۈرەلەيمەنمۇ؟ نېمىشقا ئۇ كىشى: ــ
    بۇ ئادەمنى ماخاۋ كېسىلىدىن ساقايتقىن، دەپ ھاۋالە قىلىدۇ؟ قېنى، ئويلىنىپ كۆرۈڭلار،
    ئۇ دەرۋەقە مەن بىلەن جەڭ قىلغىلى باھانە ئىزدەيدۇ، دېدى.'
  sus-sus: Isirayila mangɛ to gɛ bataaxɛ xarande, a naxa a xa donma ibɔɔ, a fa a fala,
    «Pe, Ala nan n na, naxan faxɛ tima, naxan mixi rakisima, yi mangɛ to fa a falama
    n bɛ, a n xa kunɛ fure ba mixi nde ma? Wo a mato, n tan bɛ, a wama gere nan xɔn.»
  pon-2006: Ni nanmwarkien Israel eh ketin wadek kisinlikowo, e ahpw ketin tehrpeseng
    sapwellime likou nan eh nsensuwed, oh mahsanih, “Ia duwen nanmwarkien Siria eh
    kak kupwukupwure me I pahn kamwahwihala ohl menet? E kupwukupwure me ngehi koht
    emen me ahneki manaman en kihsang oh kihong mour? E sansal me e songosong en tapihada
    ehu nanpwung suwed nanpwungat!”
  jae-jae: Gêdêŋ kiŋ Israelŋa kêsam papia tau su naŋ eŋ kêkac nê ŋakwê gêŋgic ma kêsôm
    gebe “Aê Anôtô me, tec janac êndu to jaŋgôm sêŋgôŋ mateŋ jaliŋa nec. Ŋac tonaŋ
    kêsakiŋ biŋ gêdêŋ aê gebe jaŋgôm ŋac kole tonaŋ ôli ŋajam êsa. Alic to ajala acgom,
    eŋ gebe êkalom siŋ.”
  ksd-ksd: 'Ma ba ra king Israel i ga luk ra buk, i ga rada kana mal, ma i ga biti:
    Iau God laka, upi ina vardodoko ma ina varvalaun bula, ba go ra tutana i tulue
    ra tutana piragu upi ina valagar pa ia kan kana vukavuka? Avat a nuk pa ia, ma
    avat a gire ba i mainge ba amir a varngangar.'
  tur-YTC: 'İsrael Kralı mektubu okuyunca giysilerini yırttı ve şöyle dedi: “Ben hem
    öldüren hem de yaşatan Tanrı mıyım ki, bu adam cüzzamında iyileştirmek için bir
    adamı bana gönderiyor? Ama lütfen düşünün ve bana karşı nasıl kavga çıkarmaya
    çalıştığını görün.”'
  grc-BRENT: Καὶ ἐγένετο ὡς ἀνέγνω βασιλεὺς Ἰσραὴλ τὸ βιβλίον, διέῤῥηξε τὰ ἱμάτια
    αὐτοῦ, καὶ εἶπεν, ὁ Θεὸς ἐγὼ τοῦ θανατῶσαι καὶ ζωοποιῆσαι, ὅτι οὗτος ἀποστέλλει
    πρὸς μὲ ἀποσυνάξαι ἄνδρα ἀπὸ τῆς λέπρας αὐτοῦ; ὅτι πλὴν γνῶτε δὴ καὶ ἴδετε ὅτι
    προφασίζεται οὗτός μοι.
  ind-AYT: Sesudah Raja Israel membaca surat itu, dia mengoyakkan pakaiannya sambil
    berkata, “Apakah aku Allah yang dapat mematikan dan menghidupkan sehingga orang
    ini mengirim pesan kepadaku untuk menyembuhkan seseorang dari penyakit kustanya?
    Oleh karena itu, ketahuilah dan perhatikanlah sekarang, tentu sesungguhnya dia
    hanya mencari gara-gara terhadapku.”
  nya-nya: Mfumu ya ku Israeli itangowerenga kalatayo, inangʼamba mkanjo wake ndipo
    inati, “Kodi ine ndine Mulungu? Kodi ndingathe kupha kapena kupereka moyo? Chifukwa
    chiyani munthu ameneyu wanditumizira munthu woti ndimuchiritse khate lake? Taonani,
    iyeyu akungofuna kuti apeze chifukwa choyambanirana nane!”
  hrv-hrv: 'Kad je izraelski kralj pročitao pismo, razdera haljine na sebi i reče:
    “Zar sam ja Bog da mogu usmrćivati i oživljavati te ga ovaj šalje k meni da ga
    izliječim od njegove gube? Gledajte samo kako traži povoda da me napadne!”'
  mps-mps: Israel kingo te Siria king agai te pas sulama, tama agai te aga holobo
    ugwa pisą yali. Aga te ugwa pisą yali te aga haligade sębę dwai mu ebo page
    ola mayu, tama tiwai. Tama agai e tiwai po tama wai, “Magi elama, te Siria king
    bidigo te po enabolo tolali, eno menagi elama, e bidi oiyabe gasi dodolomainu
    waliwe? Agai homugo ena God da weyu, tama te bidi dabe bugagia bidibo me, ma te
    bidi isibo me, te bomo agai homugo eno elalubawe weyu, waliwe, a? Eno koneanio,
    agai homugo ena dali boi hwįainu tų gegeyu walio, te tama dao,” wali.
  tpi-tpi: King bilong Israel i lukim dispela pas na em i brukim klos bilong en bilong
    soim olsem em i bel hevi nogut tru. Na em i tok olsem, “Olaman, watpo king bilong
    Siria i salim tok long mi long mekim orait sik bilong dispela man? Em i ting mi
    God na mi gat strong bilong mekim man i stap gut na bilong mekim man i dai, a?
    Mi save, em i laik painim rot bilong pait long mi, em tasol.”
  dan-1931: 'Da Israels Konge havde læst Brevet, sønderrev han sine klæder og sagde:
    “Er jeg Gud, så jeg råder over Liv og Død, siden han skriver til mig, at jeg skal
    skille en Mand af med hans Spedalskhed Nej, I kan da se, at han søger Lejlighed
    til Strid med mig!”'
  vie-OVCB: 'Đọc xong thư, vua Ít-ra-ên xé áo, và nói: “Ta có phải Đức Chúa Trời đâu
    để định việc sống chết? Thế mà vua ấy bảo ta chữa cho người phong hủi này! Đúng
    là chỉ muốn kiếm cớ để gây hấn.”'
  guj-2017: જયારે ઇઝરાયલના રાજાએ પત્ર વાંચ્યો, ત્યારે તેણે ગભરાઈને પોતાનાં વસ્ત્ર
    ફાડીને કહ્યું, “શું હું મારનાર કે જીવાડનાર ઈશ્વર છું કે, આ માણસ ઇચ્છે છે કે હું
    તેનો રોગ મટાડું? જુઓ તે કેવી રીતે મારી વિરુદ્ધ બહાનું શોધે છે?”
  pon-2006A: Ni nanmwarkien Israel eh ketin wadek kisinlikowo, e ahpw ketin tehrpeseng
    sapwellime likou nan eh nsensuwed, oh mahsanih, “Ia duwen nanmwarkien Siria eh
    kak kupwukupwure me I pahn kamwahwihala ohl menet? E kupwukupwure me ngehi koht
    emen me ahneki manaman en kihsang oh kihong mour? E sansal me e songosong en tapihada
    ehu nanpwung suwed nanpwungat!”
  por-BRBSL: 'Quando o rei de Israel leu a carta, rasgou suas roupas e disse: “Sou
    eu Deus, para matar e tornar vivo, que este homem me envia para curar um homem
    de sua hanseníase? Mas, por favor, considere e veja como ele procura uma briga
    contra mim”.'
  cth-cth: Isarel siangpahrang ni hote ca, a touk navah, a angki a phi teh tami ka
    thet ni teh kahring sak thai e Cathut lah maw ka tho, hete tami ni hrikbei dam
    sak hanelah kai koe khuet a patoun. Hatdawkvah pouk awh haw. Kai ka tak dawk thoe
    ka tawng e doeh tie hah panuek awh.
  twi-twi: Bere a Israelhene kenkan krataa no, ɔde ahometew sunsuan nʼatade mu, kae
    se, “Saa ɔbarima yi asoma ɔkwatani aba me nkyɛn, sɛ mensa no yare! Meyɛ Onyankopɔn
    a mitumi kum, san ma nkwa? Ɔrehwehwɛ kwan bi afa so, anya nnyinaso bi na wabɛtow
    ahyɛ yɛn so bio.”
  hlt-hlt: Ca te Israel manghai loh a tae van neh a himbai te a phen tih, “Duek sak
    ham neh hing sak ham khaw kai he Pathen a? Hlang kah a hmaibae toi pah ham kai
    taengla he he ham pat. Te dongah rhep ming uh laeh lamtah anih loh kai taengah
    a hong te hmu uh,” a ti.
  tbz-SIM: 'Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɑ̀ɑ ndìì mɔ̀nnì dipɑ́tíri kɛ́kɛ̃tɛ́ o yɑ̀ɑ̀tì
    kɛ́kuɔ́nko kɛ dɔ̀: N tú Kuyie nku, kɛ nɔ nkɛ kɔù kɛ nɔ nkɛ fòùkùnkoɑ̀? Dɛ̀ dòmmɛ
    kòò n duɔnní onìtì kɛ tú nh ò miɛkùnnɛ? Bɑntɛ́nɛ̀ kɛ dò nhò n wɑntinɛ̀ dikpɑ̀nnì
    ndi.'
  msy-2020: Ezɨ Israelian atrivim akɨnafarir kamɨn ganigha uan navir osɨmtɨzim akakagha
    uan korotiam abɨki. Egha a kamaghɨn mɨgei, “Amei! Sirian atrivim tizim bagha kamaghɨn
    na bagh akam amada, kɨ mangɨ gumazir kamɨn arɨmariam akɨrigham? A ti ghaze, kɨ
    God, kɨ gumazim damightɨ a deragh ikiamin gavgavim iti, a? O kɨ gumazim damightɨ,
    an aremeghamin gavgavim iti, a? Kɨ fo, a na mɨsoghasa tuaviba buri.”
  dop-dop: 'Ɩsɛɣɛlɩ wulɑʋ tɛmɑ-kɛɣɛ kɑlʋɣʋ, ɩlɛnɑ ɩ́ cǝlɩ ɩ wontu, nɑ ɩ́ mɑ́ kɑpukɑ
    sɩ: Hɑ, ɩlɛ mɑ kɛ́ Ɩsɔ nɑ mɑ́ kʋɣɩ yǝlɑɑ nɑ mɑ́ feesiɣi-wɛ? Ɩ́ nɑwɑ Silii wulɑʋ
    kɔnɑ-m kʋtɔntʋ sɩ mɑ́ wɑɑ-ɩ tɔ. Mɑ nɔɣɔ kɛ ɩ pɛɛkǝɣɩ mpʋ yoo.'
  azb-azb: 'İsrail padşahı məktubu oxuyanda paltarını cırıb dedi: «Məgər mən öldürüb-dirildən
    Allaham? Niyə bu adam cüzamına şəfa vermək üçün mənim yanıma adam göndərir? Baxarsınız,
    mənimlə dava etmək üçün bəhanə axtarır».'
  eng-DBY: And it came to pass when the king of Israel had read the letter, that he
    rent his garments, and said, Am I God, to kill and to make alive, that this man
    sends to me to cure a man of his leprosy? Wherefore consider, I pray you, and
    see how he seeks an occasion against me.
  hin-2017: यह पत्र पढ़ने पर इस्राएल के राजा ने अपने वस्त्र फाड़े और बोला, “क्या मैं
    मारनेवाला और जिलानेवाला परमेश्वर हूँ कि उस पुरुष ने मेरे पास किसी को इसलिए भेजा
    है कि मैं उसका कोढ़ दूर करूँ? सोच विचार तो करो, वह मुझसे झगड़े का कारण ढूँढ़ता
    होगा।”
  wol-KYG: 'Naka la buurub Israyil jàng bataaxal ba rekk, ne mbubb ma tareet ndax
    jaaxle, daldi ne: «Man dama di Yàlla bay rey, mbaa may dundal, ba kii di yebal
    nit ku may fajal ngaana! Seetleen lii rekk: kii da may wut!»'
  eng-YLT: And it cometh to pass, at the king of Israel's reading the letter, that
    he rendeth his garments, and saith, 'Am I God, to put to death and to keep alive,
    that this [one] is sending unto me to recover a man from his leprosy? for surely
    know, I pray you, and see, for he is presenting himself to me.'
  kne-kne: Idi binasan din ari ed Israel din solat, kabisngit sin bado na yan kanana,
    “Apay nga inbaan san ari ed Syria nan kaeegyat di sakit di kodil na yan kanana
    en agasak? Ay Diyosak aya ta kabaelak ay mamse ya manago kasin? Gandat ay man-an-anap
    si pan-gapoana ay omibaw.”
  eng-WYC-2017: And when the king of Israel had read the letters, he rent his clothes,
    and said, Whether I am God, that may slay and quicken, for this king sent to me,
    that I cure a man of his leprosy? Perceive ye, and see, that he seeketh occasions
    against me.
  eng-WMBB: When the king of Israel had read the letter, he tore his clothes and said,
    “Am I God, to kill and to make alive, that this man sends to me to heal a man
    of his leprosy? But please consider and see how he seeks a quarrel against me.”
  urd-GVH: ख़त पढ़कर यूराम ने रंजिश के मारे अपने कपड़े फाड़े और पुकारा, “इस आदमी ने
    मरीज़ को मेरे पास भेज दिया है ताकि मैं उसे शफ़ा दूँ! क्या मैं अल्लाह हूँ कि किसी
    को जान से मारूँ या उसे ज़िंदा करूँ? अब ग़ौर करें और देखें कि वह किस तरह मेरे साथ
    झगड़ने का मौक़ा ढूँड रहा है।”
  rug-rug: Meke sipu tiroa tugo sa baṉara pa Izireli sa leta si daku rikati sa sari
    nana poko meke zama, “Vegua, na Tamasa si rau? Boka va mate tie meke va toa pule
    tie si rau? Na vegua ke garunu mae nia tu sa sa tie hie koa rau, pude salaṉia
    sa nana minoho popoqu? Ta gilana mo sapu hiva va gavogavoro binugoro mae mo koa
    rau si asa pude varipera,” gua si asa.
  gaz-gaz: Mootiin Israaʼelis akkuma xalayaa sana dubbiseen uffata ofii tarsaasee
    akkana jedhe; “Ani Waaqaa? Ani nama ajjeesuu fi deebisee jiraachisuu nan dandaʼaa?
    Namichi kun maaliif akka lamxiin isaa fayyuuf nama natti erga? Mee akka inni lola
    natti kaasuu barbaadu ilaalaa!”
  fra-LSG: 'Après avoir lu la lettre, le roi d’Israël déchira ses vêtements, et dit:
    Suis-je un dieu, pour faire mourir et pour faire vivre, qu’il s’adresse à moi
    afin que je guérisse un homme de sa lèpre? Sachez donc et comprenez qu’il cherche
    une occasion de dispute avec moi.'
  gnn-gnn: '@see-verse:2KI.005.006'
  yal-yal: Isirayila mangan to na bataxin xaran, a a dugine yibɔ a ma, a yi a fala,
    a naxa, “Ala nan n na ba? N xa nɔ faxan tiyɛ, hanma n maratangan ti? Nanfera a
    xɛmɛni ito rafaxi n ma alogo n xa a rakɛndɛya dogonfonna ma? Ɛ a mato, a waxi
    yɛngɛn nan fen fe yi n na.”
  haw-1868: A pau ka heluhelu ana a ke alii o ka Iseraela i ka palapala, haehae iho
    la ia i kona aahu, i aku la, He Akua anei wau e pepehi aku a e hoola, i hoouna
    mai ai keia kanaka io'u nei e hoola i ke kanaka i kona lepera? no ia mea, ke noi
    aku nei au, e noonoo, a ike, ke imi mai nei paha i mea no'u e hewa'i.
  arb-NAV: 'فَلَمَّا اطَّلَعَ مَلِكُ إِسْرَائِيلَ عَلَى الرِّسَالَةِ مَزَّقَ ثِيَابَهُ
    وَقَالَ: «هَلْ أَنَا اللهُ حَتَّى أُمِيتَ وَأُحْيِيَ، فَيُرْسِلَ إِلَيَّ هَذَا
    لِكَيْ أَشْفِيَ رَجُلاً مِنْ بَرَصِهِ؟ اعْلَمُوا أَنَّهُ يُحَاوِلُ أَنْ يَجِدَ
    مُبَرِّراً لِمُحَارَبَتِنَا».'
  ewe-ewe: Esi Israel fia xlẽ agbalẽa me nyawo vɔ teti ko la, edze eƒe awuwo eye wògblɔ
    be, “Mawue menyea? Ɖe mate ŋu awu ame agagbɔ agbeea? Nu ka ŋuti ame sia dɔ ame
    aɖe ɖe gbɔnye be mada gbe le eƒe anyidɔ ŋu? Mikpɔ ale si wòle agbagba dzem be
    yeagawɔ dzre kplim la ɖa!”
  eng-LEE: And it came to pass, when the king of Israel read the letter, that he rent
    his clothes, and said, Am I God, to kill and to make alive, that this one doth
    send unto me to heal a man of his leprosy? for know to a certainty, I pray you,
    and see that he but seeketh a quarrel against me.
  gvn-gvn: '@see-verse:2KI.005.006'
  asm-FB: ইস্ৰায়েলৰ ৰজাই সেই পত্ৰ পঢ়ি বেজাৰতে নিজৰ কাপোৰ ফালি ক’লে, “মই জানো ঈশ্বৰ?
    মোৰ জানো কাৰোবাৰ মৃত্যু আৰু জীৱনৰ ওপৰত হাত আছে। কিয় এই লোকজনে এজন মানুহৰ কুষ্ঠ
    ৰোগ সুস্থ কৰাৰ বাবে তেওঁক মোৰ ওচৰলৈ পঠাইছে? ইয়াতে বুজা গৈছে যে, তেওঁ মোৰ লগত
    কাজিয়া আৰম্ভ কৰিবলৈহে ছল কৰিছে।”
  sus-A: عِسِرَيِلَ مَنفّ تٌ فّ بَتَاشّ شَرَندٍ، عَ نَشَ عَ شَ دٌنمَ عِبْو، عَ قَ
    عَ قَلَ، «ثٍ، عَلَ نَن ﭑ نَ، نَشَن قَشّ تِمَ، نَشَن مِشِ رَكِسِمَ، يِ مَنفّ تٌ
    قَ عَ قَلَمَ ﭑ بّ، عَ ﭑ شَ كُنّ قُرٍ بَ مِشِ ندٍ مَ؟ وٌ عَ مَتٌ، ﭑ تَن بّ، عَ
    وَ مَ فٍرٍ نَن شْن.»
  fra-SBL: 'Après avoir lu la lettre, le roi d''Israël déchira ses vêtements et dit :
    « Suis-je Dieu, pour tuer et faire vivre, que cet homme m''envoie pour guérir
    un homme de sa lèpre ? Mais je vous prie de considérer et de voir comment il cherche
    une querelle contre moi. »'
  hbo-hbo: וַיְהִ֡י כִּקְרֹא֩ מֶֽלֶךְ־יִשְׂרָאֵ֨ל אֶת־הַסֵּ֜פֶר וַיִּקְרַ֣ע בְּגָדָ֗יו
    וַיֹּ֙אמֶר֙ הַאֱלֹהִ֥ים אָ֙נִי֙ לְהָמִ֣ית וּֽלְהַחֲיֹ֔ות כִּֽי־זֶה֙ שֹׁלֵ֣חַ אֵלַ֔י
    לֶאֱסֹ֥ף אִ֖ישׁ מִצָּֽרַעְתֹּ֑ו כִּ֤י אַךְ־דְּעֽוּ־נָא֙ וּרְא֔וּ כִּֽי־מִתְאַנֶּ֥ה
    ה֖וּא לִֽי׃
  piu-2006: '@see-verse:2KI.005.006'
  kik-kik: Rĩrĩa mũthamaki wa Isiraeli aathomire marũa macio-rĩ, agĩtembũranga nguo
    ciake, akiuga atĩrĩ, “Niĩ ndĩ Ngai? Ndaahota kũũraga na gũcookia muoyo rĩngĩ?
    Nĩ kĩĩ gĩgũtũma mũndũ ũyũ atũme mũndũ kũrĩ niĩ atĩ ahonio mangũ make? Ta kĩone,
    arageria kũnjũgita!”
  fra-NCL: 'Après avoir lu la lettre, le roi d’Israël déchira ses vêtements et dit :
    « Suis-je un dieu, capable de faire mourir et de faire vivre, qu’il envoie vers
    moi pour que je délivre un homme de sa lèpre ? Sachez donc et voyez qu’il me cherche
    querelle. »'
  cek-AK: Israel siangpahrang mah ca to kroek pacoengah, Angmah ih khukbuen to angkhringh
    moe, Kai loe kami kahum thaih, kahingsak thaih, Sithaw ah maw ka oh moe, hae kami
    mah ngansae hoisak hanah kami maeto kai khaeah patoeh? Hae kami loe kai hoi misa
    angcoeng han ih ni a sak boeh, tiah panoek oh, tiah a thuih.
  cuk-cuk: 'Israel-dulemar-e-rey garda absosgu, e-mor-yoid siir-siir-imaksad, degi,
    sogded: “¿Ar an, Bab-Dummadsi? ¿An dulemarga burba-dulad-ukedsi, degi, dulemar-obelobalidsi?
    Emide, we-dule anga sogsiid, dule-naibe-buna-yaa-maleged-nikad, ega nudakoye.
    An dakegua, angi-urwega anga boni-onobieyob an dakdo.”'
  uig-CYR: 'Исраилниң падишаси хәтни оқуп болуп, өз кийимлирини житип-житивәтти вә:
    — Мән Худаму? Кишини өлтүрүп һәм тирилдүрәләймәнму? Немишкә у киши: — Бу адәмни
    мохо кесилидин сақайтқин, дәп һавалә қилиду? Қени, ойлинип көрүңлар, у дәрвәқә
    мән билән җәң қилғили банә издәйду, деди.'
  tel-2017: ఇశ్రాయేలు రాజు ఆ లేఖ చదివి తన బట్టలు చింపుకున్నాడు. “ఒక మనిషికి ఉన్న కుష్టురోగాన్ని
    బాగు చేయమని ఇతడు నాకు లేఖ రాయడం ఏమిటి? మనుషులను చంపడానికీ బ్రతికించడానికీ నేనేమన్నా
    దేవుడినా? ఇతడు నాతో వివాదం పెట్టుకోవాలని చూస్తున్నట్టు నాకు అనిపిస్తూ ఉంది” అన్నాడు.
  hat-BSA: 'Lè wa Israël la te li lèt sa a, li te chire rad li. Li te di: “Èske se
    Bondye mwen ye, pou m kab touye e fè viv, pou nonm sa ta voye kote mwen pou geri
    yon mesye ki gen lalèp? Men gade byen kijan l ap chache yon kont avè m.”'
  kos-kos: Ke tokosra lun Israel el riti leta sac, el arulana fosrnga ac salik nuknuk
    lal ac fahk, “Ku tokosra Syria el nunku ngan akkeyala mwet se inge fuka? Mea,
    el nunku mu nga pa God, ac oasr ku luk in sang moul ac misa? Kalem lah el ke suk
    in oasr alein inmasrlosr!”
  hbo-WLC: וַיְהִ֡י כִּקְרֹא֩ מֶֽלֶךְ־יִשְׂרָאֵ֨ל אֶת־הַסֵּ֜פֶר וַיִּקְרַ֣ע בְּגָדָ֗יו
    וַיֹּ֙אמֶר֙ הַאֱלֹהִ֥ים אָ֙נִי֙ לְהָמִ֣ית וּֽלְהַחֲי֔וֹת כִּֽי־זֶה֙ שֹׁלֵ֣חַ אֵלַ֔י
    לֶאֱסֹ֥ף אִ֖ישׁ מִצָּֽרַעְתּ֑וֹ כִּ֤י אַךְ־דְּעֽוּ־נָא֙ וּרְא֔וּ כִּֽי־מִתְאַנֶּ֥ה
    ה֖וּא לִֽי׃
  ibo-ibo: Ngwangwa eze Izrel gụrụ akwụkwọ ahụ, ọ dọwara uwe ya sị, “Abụ m Chineke?
    A pụrụ m ime ka mmadụ nwụọ na ime ka mmadụ dị ndụ? Gịnị mere nwoke a ji ezitere
    m onye m ga-agwọ ọrịa ekpenta? Lee ka o si na-achọ ụzọ anyị ga-eji nwee esemokwu.”
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲର ରାଜା ଏହି ପତ୍ର ପାଠ କରନ୍ତେ, ଆପଣା ବସ୍ତ୍ର ଚିରି କହିଲା, “ମାରିବାକୁ
    ଓ ବଞ୍ଚାଇବାକୁ ସମର୍ଥ ପରମେଶ୍ୱର କି ମୁଁ, ଯେ ଏହି ଲୋକ ଏକ ମନୁଷ୍ୟକୁ ତାହାର କୁଷ୍ଠରୋଗରୁ ସୁସ୍ଥ
    କରିବା ପାଇଁ ମୋʼ ନିକଟକୁ ପଠାଇଅଛି? କିନ୍ତୁ ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେମାନେ ବିବେଚନା କର,
    ସେ କିପରି ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଛିଦ୍ର ଖୋଜୁଅଛି।”
  wmt-wmt: Nyanartijangka pirriyanila manyanta nyanarti nganpayi Nayiman kingkarti
    Yijirayilkarrajikarti, yinyala parla mirlimirli Nayimantu. Marnila parla kingju,
    “Nganapurru manta mirnu yiparni ngajukarti. Kayan ngarnanta wulyukuji ngajungu.
    Ngajirta marna ngaju Ngarpu, ngajirta marna wulyukujirnujuwal ngaju.” Jularni
    palurla kanarlanywarntirlu nganpayiwu Layijawu puraputku, “Nganpayi layi kayilungjangka
    pirriyani mimijarti wulyukujirnupurru minyartikarti.” Nyanartijangka parla yiparni
    kingku. Marni parla, “Yipanyjaji mirnu. Ngaju marna Ngarpukura japirlyungujuwal.”
    Nyanartijangka yiparnila manyanta. Wali nyantukura ngurti Nayimankura parla yawartarlu
    ruwarrakanya. Marnpala manyanta jatparakujirni mayarurla puraputkurarla. Nyantu
    pa kaninykaniny kirrarnani nganpayi yangkarti puraput. Ngajirta pa palkakarti
    pirriyantarla, yiparnila parla warrkammayin wangkijarti. Marni parla warrkammayintu
    Nayimanku, “Nyanartirlu puraputtu mangu jularni, ‘Yanku man martuwarrakarti yinikarti
    Jutunkarti. Nyanayirla man nyumukmalku ngapanga tikirrparni tikirrparni 7mirri
    kitangarni mangurla Ngarpungu mimi nyanarti luwumanku layimirrirni.’” Nyanartijangka
    kulijarrinyala nganpayi nyanarti Nayiman. Wurnarnila nguyi jakarni. Marni manyanangu,
    “Kula paji warrajarni pirriyantarla, minyakujala paji jutngurni yiparni. Kula
    pajirla Ngarpu nyantukura japirlyungkarla palkangarni pirriyanungurla marnpangurni,
    yarnta panymanurla pajirla japirlyungkarla, nyanartila paja wulyukujirla partalurni
    wulyuwurra.”
  chk-chk: Nge lupwen ewe kingen Israel a aleani ewe toropwe, a kamwei üfan lon an
    rükö o üra, “Ifa usun, ngang Kot pwe üpwe tongeni niela eman o amanaua? Pwota
    a tinato rei ei mwän pwe üpwe amoela an rupun pwötür? A fat pwe a kütta eu popun
    pwe epwe fitikoko ngeniei.”
  rop-rop: Wen det king brom Isreil bin ridim det leda imbin terrimap im klos en imbin
    nogudbinji en imbin tok, “Wanim det king brom Siriya reken, ai garra meigim dis
    men gudbala? Mi nomo God garram pawa blanga ola laibala en dedbala. Ai sabi im
    trai meigim mi fait langa im!”
  ukr-1871: 'Як прочитав царь Ізраїлський письмо, так роздер на собі одежу та й каже:
    Хиба ж я Бог, що робить і мертвими й живими, що він менї приказує, вигоїти чоловіка
    з його прокази? Тепер вам явно, як він шукає зачепки!'
  deu-1951: 'Als nun der König von Israel den Brief gelesen hatte, zerriß er seine
    Kleider und sprach: Bin ich denn Gott, daß ich töten und lebendig machen kann,
    daß man von mir verlangt, ich solle einen Mann von seinem Aussatz befreien? Da
    seht doch, daß der einen Anlaß zum Streit mit mir sucht!'
  eng-JPS: 'And it came to pass, when the king of Israel had read the letter, that
    he rent his clothes, and said: ''Am I God, to kill and to make alive, that this
    man doth send unto me to recover a man of his leprosy? but consider, I pray you,
    and see how he seeketh an occasion against me.'''
  srp-1865: 'A kad car Izrailjev proèita knjigu, razdrije haljine svoje i reèe: zar
    sam ja Bog da mogu ubiti i povratiti život, te šalje k meni da oprostim èovjeka
    gube? Pazite i vidite kako traži zadjevice sa mnom.'
  lug-lug: Kabaka wa Isirayiri olwasoma ebbaluwa, n’ayuza ebyambalo bye, n’ayogera
    nti, “Ndi Katonda, atta era awonya, omusajja ono alyoke ampeereze omusajja we
    mmuwonye ebigenge bye? Mulaba bw’ansosonkerezaako oluyombo?”
  heb-heb: ויהי כקרא מלך ישראל את הספר ויקרע בגדיו ויאמר האלהים אני להמית ולהחיות
    כי זה שלח אלי לאסף איש מצרעתו כי אך דעו נא וראו כי מתאנה הוא לי׃
  ben-IRV: যখন ইস্রায়েলের রাজা সেই চিঠি পড়লেন তিনি তাঁর কাপড় ছিঁড়ে বললেন, “মারবার
    ও বাঁচাবার ঈশ্বর কি আমি যে, এই ব্যক্তি একজন মানুষকে কুষ্ঠ হতে উদ্ধার করার জন্য
    আমার কাছে পাঠাচ্ছে? অনুরোধ করি, তোমরা বিচার করে দেখ, সে আমার বিরুদ্ধে তর্কের জন্য
    সূত্র খোঁজ করছে।”
  pan-pan: ਜਦੋਂ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੇ ਉਹ ਚਿੱਠੀ ਪੜ੍ਹੀ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜ ਕੇ ਆਖਿਆ,
    “ਕੀ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਹਾਂ ਜੋ ਮਾਰਾਂ ਜਾਂ ਜਿਉਂਦਾ ਕਰਾਂ, ਜੋ ਇਹ ਪੁਰਸ਼ ਇੱਕ ਆਦਮੀ ਨੂੰ ਮੇਰੇ ਕੋਲ
    ਭੇਜਦਾ ਹੈ ਕਿ ਮੈਂ ਉਹ ਨੂੰ ਕੋੜ੍ਹ ਤੋਂ ਚੰਗਾ ਕਰਾਂ? ਇਸ ਤਰ੍ਹਾਂ ਲੱਗਦਾ ਹੈ ਕਿ ਉਹ ਮੇਰੇ ਨਾਲ
    ਬਹਿਸ ਸ਼ੁਰੂ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ।”
  mya-JVB: ဣသရေလ ရှင် ဘုရင်သည် ထိုစာ ကိုကြည့် ပြီးမှ ၊ မိမိ အဝတ် ကို ဆုတ် ၍ ၊ ငါ သည်အသက်
    ပေးပိုင်၊ နှုတ် ပိုင် သော ဘုရား ဖြစ်သောကြောင့် ၊ ဤသူ သည် လူနူ ကို ချမ်းသာ ပေးစေခြင်းငှါ
    ငါ့ ထံသို့ စေလွှတ် သလော။ ကြည့်ကြလော။ ဤသူသည် ငါ့ ကို အဘယ် မျှလောက်ရန် ရှာချင်သည်ကို
    ကြည့် ကြလော့ဟု ဆို ၏
  tbg-tbg: Ho Isareri avuhainaava vi uvara kaara ntuva kero, nai utavaaqa qunahi qaanahima
    kero tiharo, Oho, Siria avuhainaa vaiintivano nantivaroe tiriara minti tivo? Te
    Kotika vaihae vaiinti aruke viraqaahai qaiqaa qaqi vara himpima kararave? Oho,
    viva ti hampata iqoka raquaina aarara rante vaivo, tiro.
  hmo-hmo: Israela ena king ese inai revareva ia duahia neganai, mai gari danu iena
    dabua ia darea, ia gwau, “Lau be Dirava, a? Taunimanima lau hamasea bona lau hamauria
    diba, a? Suria ena king be edena bamona ia laloa lau ese inai tau lau hanamoa
    diba? Lau laloa ia ura tuari ta lau dekenai ia hamatamaia gwauraia.”
  urd-urd: जब इस्राईल के बादशाह ने उस ख़त को पढ़ा, तो अपने कपड़े फाड़कर कहा, “क्या
    मैं ख़ुदा हूँ कि मारूँ और जिलाऊँ, जो ये शख़्स एक आदमी को मेरे पास भेजता है कि
    उसको कोढ़ से शिफ़ा दूँ? इसलिए अब ज़रा ग़ौर करो, देखो, कि वह किस तरह मुझ से झगड़ने
    का बहाना ढूँढता है।”
  rus-SYN: 'Царь Израильский, прочитав письмо, разодрал одежды свои и сказал: разве
    я Бог, чтобы умерщвлять и оживлять, что он посылает ко мне, чтобы я снял с человека
    проказу его? вот, теперь знайте и смотрите, что он ищет предлога враждовать против
    меня.'
  bqc-SIM: 'Kɛ́ Isailiↄ kía lápi kyokɛ̀, à a ulada ga kɛ̃̀ à mɛ̀: Luan ma ũ kɛ́
    mà to gbɛ̃́ ga ge mà to gbɛ̃́ àↄ aafiaa? Bↄ́yãi à gbɛ̃́pi gbàɛa mà aà
    gbã́gbã ń a kusuoi? À gwa à gwae, àlɛ ma lɛ́wɛɛ fá!'
  tcz-CHONGTHU: Hiche lekhathot hi Israel lengpan asimdoh phat chun avon abottel jingin,
    hitin aseitan ahi, “Hichepa hin kakom’a miphah khat boldam dinga ahinsol hi kei
    Pathen kahi beh a, ken mihem kahinsah a kathisah theibeh ding ham? Amahin kisat
    pidinga eichouna ahibouve,” ati tai.
  mar-mar: इस्राएलाच्या राजाने हे पत्र वाचले तेव्हा त्याने आपले कपडे फाडले. तो म्हणाला,
    “मी देव आहे काय, जीवन आणि मृत्यू यावर माझी सत्ता नाही. त्याने कोड असलेल्या मनुष्यास
    उपचारासाठी माझ्याकडे का बरे पाठवावे? हा माझ्याशी भांडण करण्याचे कारण काढत आहे.”
  qub-qub: 'Israelpa raynenga cartata liguircur llaquicushpan röpanta rachiriran.
    Chaymi niran: «Nogaga acäsu Diostächu cä. Imatapis manami cawarachëchu. Manami
    wañuchïchu. ¿Imanirtaj nogaman cartata apachimusha ‹lepra gueshyawan gueshyaycaj
    runata allchacächiy› nir? Gamcunapis masqui tantiyacuy. Imanöllapapis achäquitami
    ashipaycämanchi.»'
  bqp-bqp: 'Kũ Isarailanↄ kína takada pì kyó kɛ̀, à a uta zↄ̃kↄ̃ↄ gà à kɛ̃̀ à pì:
    Ludamɛ ma ũ kũ mani gbɛ̃ wɛ̃̀ndi bo mà ɛraonɛ dↄ yá? Bↄ́yãin à gbɛ̃ díkĩna
    gbàrɛma mà a werekↄ̃a kũ a kusuooo? À gwa lákũ àtɛni ma lɛ́ wɛtɛ nà fá!'
  hat-hat: 'Lè wa peyi Izrayèl la li lèt la, li vin gen yon kè sere, li chire rad
    sou li epi li di: —Eske se Bondye ki bay lavi ki bay lanmò mwen ye pou msye voye
    yon moun ak maladi pou m'' geri l''? Nou tou wè se chache l''ap chache m'' kont.'
  eng-BSB: When the king of Israel read the letter, he tore his clothes and asked,
    “Am I God, killing and giving life, that this man expects me to cure a leper?
    Surely you can see that he is seeking a quarrel with me!”
  eng-WEBPB: When the king of Israel had read the letter, he tore his clothes and
    said, “Am I God, to kill and to make alive, that this man sends to me to heal
    a man of his leprosy? But please consider and see how he seeks a quarrel against
    me.”
  kbq-kbq: Hanki anante Israeli kini ne'mo'ma ana avoma hampriteno'a, zaza kukena'a
    tagato nehuno amanage hu'ne, Nagra Anumza mani'ne'na vahera ahe nefri'na, vahera
    fripintira azeri oti'naku hugeno hio. Ama ne'mo'a fugo krima eri'nea nera azeri
    so'e huogura huntegeno ome'neanki, nagrama antahuana ha' eme hurante'naku mago'a
    kankamunku hakeno anara hu'ne.
  nhe-BL: 'Huan quema nopa tlanahuatijquetl tlen tlali Israel quipojqui nopa amatlajcuiloli,
    quitzayanqui iyoyo para ma nesi moicnonequiyaya huan quiijto: ―¿Huelis moilhuía
    para niDios tlen hueli temictis o temacas yolistli? ¿Para tlen nechtitlanilía
    ni tlacatl para ma nijchicahuas tlen icocolis? Temachtli san quitemohua se cualantli
    ica na.'
  bus-bus: 'Kɛ̀ Isarailinↄ kína takada pì kyó kɛ̀, à a utadaa gà à kɛ̃̀ à bè: Ludan
    ma ũ kɛ̀ mɛ́ gbɛ̃ wɛ̃̀ndi bↄ mà sↄkpanɛ dↄↄ́? Bↄ́yãnzin à gbɛ̃ kɛ̀ gbàrɛma mà
    à kɛ̃kↄ̃a kↄ̃n a kusuozi? À gwa lán èe ma lɛ́ wɛtɛɛ nà fá!'
  gub-BL: Izaew wanuwihawete a'e pape imugeta mehe umu'i ukamir ukyze haw rehe kury.
    — Xir wanuwihawete uputar ko awa imukatu haw a'e. Ma'e azapo putar imukatu pà
    nehe. Aipo Tupàn romo aiko ihe. Aipo apuner wyzài teko imuigo kar haw rehe. Aipo
    apuner wyzài teko hekuwe re imupytu'u kar haw rehe. Ipuruàmàtyry'ym wer herehe
    a'e, i'i Izaew wanuwihawete teko wanupe.
  eng-DRA: 'And when the king of Israel had read the letter, he rent his garments,
    and said: Am I God, to be able to kill and give life, that this man hath sent
