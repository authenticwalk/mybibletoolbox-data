verse: 2KI.005.021
translations:
  mal-C: അങ്ങനെ ഗേഹസി വേഗം നയമാന്റെ പിന്നാലെ ചെന്നു. അവൻ തന്റെ പിന്നാലെ ഓടിവരുന്നതു
    നയമാൻ കണ്ടപ്പോൾ അദ്ദേഹം അവനെ എതിരേൽക്കുന്നതിനായി രഥത്തിൽനിന്നിറങ്ങി. “എല്ലാം ശുഭമായിരിക്കുന്നോ,”
    എന്ന് നയമാൻ ചോദിച്ചു.
  deu-TKW: 'Also rannte Gehasi dem Naeman nach. Als aber Naeman bemerkte, daß ihm
    einer nachlief, sprang er vom Wagen, ging ihm entgegen und fragte: Steht alles
    wohl?'
  lin-lin: 'Boye Geazi alandaki Namani mbangu. Tango Namani amonaki ye kopota mbangu
    na sima na ye, akitaki na shar na ye mpo na kokutana na ye mpe atunaki ye : —
    Boni, nyonso ezali malamu ?'
  eng-LSV: And Gehazi pursues after Naaman, and Naaman sees one running after him,
    and comes down off the chariot to meet him, and says, “Is there peace?”
  eng-GNV: So Gehazi followed speedily after Naaman. And when Naaman sawe him running
    after him, he light downe from the charet to meete him, and said, Is all well?
  eng-WEBSTER: So Gehazi followed after Naaman. And when Naaman saw him running after
    him, he lighted down from the chariot to meet him, and said, Is all well?
  nhw-BL: 'Huajca Giezi pejqui quitepotztoca Naamán, huan quema Naamán quiitac ica
    iica, temoc ipan itepos carro para quiselis. Huan quiilhui: ―¿Nochi eltoc cuali?'
  swh-ONEN: Hivyo Gehazi akaharakisha kumfuatilia Naamani. Naamani alipomwona akikimbia
    kumwelekea, akashuka chini kutoka kwenye gari lake na kwenda kumlaki. Akauliza,
    “Je, mambo yote ni sawa?”
  bba-bba: Yerɑ Gehɑsi u Nɑmɑni nɑɑ ɡirɑ. Ye Nɑmɑni u nùn wɑ u bu nɑɑ ɡire biruɔ,
    yerɑ u yɔ̃ɔwɑ sɑɑ win tɑbu kɛkɛn di u surɑ, u nɑ u kɑ Gehɑsi yinnɑ. Mɑ u nùn bikiɑ
    u nɛɛ, n kɑ do mɛ?
  eng-KJVCPB: So Gehazi followed after Naaman. And when Naaman saw him running after
    him, he lighted down from the chariot to meet him, and said, Is all well?
  luo-luo: Omiyo Gehazi nolawo Naaman, kane Naaman onene kolawe, ne olor piny oa e
    gache mondo oromne, kopenje niya, Gik moko duto nikare?
  meu-meu: Taunabunai, Gehasi na Naaman murina amo ela. Naaman ese tau ta e itaia,
    murina amo e maimu, bena ena kariota amo e diho, ia ihedavari-henina totona; eto,
    Edeheto, namo eiava?
  npi-ULB: त्यसैले गेहजी नामानको पछि गयो । जब नामानले तिनको पछि कोही दौडेर आएको देखे,
    तब आफ्नो रथबाट त्यसलाई भेट्न तिनी ओर्ले र भने, “के सबै कुरा ठिकै छ ?”
  yor-yor: Bẹ́ẹ̀ ni Gehasi sáré tẹ̀lé Naamani. Nígbà tí Naamani rí i tí ó ń sáré tẹ̀lé
    e, ó sì sọ̀kalẹ̀ lórí kẹ̀kẹ́ láti pàdé rẹ̀. “Ṣé gbogbo nǹkan wà dáradára?” ó béèrè.
  emp-NTPO: 'Ara maʌ̃da Guiezira Naamaʌ̃ caid̶u wãsia. Naamaʌ̃ba idji pira zebʌrʌda
    unusid̶e carretad̶eba ud̶aa b̶adoped̶a nãwã iwid̶isia: –¿Cãrẽda sãwãsi?–'
  pes-OPCB: 'پس جیحزی دوید تا به نعمان رسید. وقتی نعمان دید که او از عقبش می‌دود از
    ارابه‌اش پایین آمد و به استقبال او شتافت. نعمان از او پرسید: «آیا اتفاقی افتاده
    است؟»'
  tgl-ULB: Kaya sumunod si Gehazi kay Naaman. Nang nakita ni Naaman na may taong sumusunod
    sa kaniya, bumaba siya mula sa kaniyang karwahe para salubungin siya at sinabing,
    “Maayos lang ba ang lahat?”
  cbu-NT: Tárangu, Guehasiy mikeeru yap Naaman naayaranllu, amb tachitarangiya. Ansha
    kurak uship napku, Elisewaa muchchur parangu, kapaachush pshiyrshini karuwarangiya.
    Karuweeru, masharangiya. ¿Maya k'kuz yutarit taaru naatatsha? tárangiya.
  hui-hui: Ani lalu abaleore Naimana piyadagua talima pene. Naimana ibugua handa dai
    bialu hearia agali mbira gerai lalu ibu piyadagua talima ibiyane handalu nogo
    hosime gili laga karisi biagoria howa dalipe halu emene hondo hene. Ani hondo
    hearia Gehasi gerai lalu ibu heagoria ibini. Ani ibiyagola Naimanahanda ibuhondo
    lalu, Mbirale mbira agi biya handalu ibiribe, lene.
  mya-mya: နေ​မန်​၏​နောက်​သို့​လိုက်​လေ​၏။ နေ​မန်​သည်​မိ​မိ ၏​နောက်​သို့​လူ​တစ်​ယောက်​လိုက်​လာ​သည်​ကို​မြင်
    သော​အ​ခါ ထို​သူ​နှင့်​တွေ့​ဆုံ​ရန်​ရ​ထား​ပေါ်​မှ ဆင်း​၍``အ​ရေး​ကိစ္စ​တစ်​စုံ​တစ်​ရာ​ရှိ​ပါ​သ​လော''
    ဟု​မေး​၏။
  bod-N: དེ་ནས་གེ་ཧ་ཟི་མྱུར་དུ་ནཱ་ཨ་མན་གྱི་རྗེས་སུ་འབྲངས་པ་དང་། ནཱ་ཨ་མན་གྱིས་མི་ཞིག་རྒྱབ་ཕྱོགས་ནས་རྒྱུགས་འོང་བ་མཐོང་སྟེ།
    དེ་བསུ་བའི་ཕྱིར་ཤིང་རྟ་ལས་བབས་ཤིང་ཐམས་ཅད་བདེའམ་ཞེས་དྲིས་པ་ལ།
  sna-sna: Naizvozvo Gehazi akatevera Naamani. Zvino Naamani akati amuona achimumhanyira,
    akaburuka mungoro kuti andosangana naye. Akati kwaari, “Kwakanaka here?”
  spa-BLM: 'Entonces Giezi siguió a Naamán. Cuando Naamán vio que uno corría detrás
    de él, bajó del carro a su encuentro y le dijo: “¿Está todo bien?”.'
  cac-cac: 'Ix b''at lemnaj vin̈aj Giezi chi''. Axo ix yilancot vin̈aj Naamán to van
    scot vin̈ d''a spatic, ix emta vin̈ d''a yol scarruaje, ix cot vin̈ scha vin̈,
    ix sc''anb''an vin̈: —¿Mantoc ay tas ix uji? xchi vin̈.'
  swh-ULB: Hivyo Gehazi akamfuata Naamani. Wakati Naamani alipomuona mtu mmoja anakimbia
    akimfuata, aliruka chini kutoka kwenye gari yake kuonana naye na kusema, “Je kila
    kitu kiko sawa?”
  bel-bel: 'І пагнаўся Гіезій за Нэеманам. І ўбачыў Нэеман, што бяжыць за ім, і сышоў
    з калясьніцы насустрач яму, і сказаў: ці зь мірам?'
  deu-ELBBK: 'Und Gehasi eilte Naaman nach. Und als Naaman sah, dass er ihm nachlief,
    sprang er von dem Wagen herab, ihm entgegen, und sprach: Steht es wohl?'
  mbb-OT: Umbe, migègaanan del-asa ni Gehazi si Naaman. Ne hein naahà ni Naaman si
    Gehazi is ebpelelaǥuy pehendiyà te kandin, nenaug sikandin puun te kerwahi zin
    su edsinuǥung kandin. Mid-insà si Naaman te, “Duen be mezaat he nehitavù?”
  mal-2015: 'അങ്ങനെ അവൻ നയമാനെ പിന്തുടർന്നു. അവൻ തന്റെ പിന്നാലെ ഓടിവരുന്നതു നയമാൻ
    കണ്ടപ്പോൾ രഥത്തിൽനിന്നിറങ്ങി അവനെ എതിരേറ്റു: സുഖം തന്നേയോ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Akor o Gehazi denašelas pal o Naaman. Sar o Naaman dikhľa, hoj pal leste
    vareko denašel, chučiľa tele pal o verdan, geľa paš leste a phučľa: „Hin savoro
    mištes?“'
  pes-OPV: 'پس جیحزی از عقب نعمان شتافت و چون نعمان او را دید که از عقبش می‌دود از
    ارابه خودبه استقبالش فرود آمد و گفت: «آیا سلامتی است؟»'
  ron-1924: 'Ши Гехази а алергат дупэ Нааман. Нааман, кынд л-а вэзут алергынд дупэ
    ел, с-а дат жос дин кар ка сэ-й ясэ ынаинте ши а зис: „Есте бине тотул?”'
  ben-OBCV: অতএব গেহসি নামানের পিছনে দৌড়ে গেলেন। নামান যখন তাকে তাঁর পিছনে দৌড়ে
    আসতে দেখেছিলেন, তিনি তার সাথে দেখা করার জন্য রথ থেকে নেমে এলেন। “সবকিছু ঠিক আছে
    তো?” তিনি জিজ্ঞাসা করলেন।
  som-som: Sidaas daraaddeed Geexasii wuxuu daba galay Nacamaan. Oo Nacamaanna markuu
    arkay mid soo daba ordaya ayuu gaadhifaraskiisii ka soo degtay inuu ka hor tago,
    oo wuxuu ku yidhi, War ma nabad baa?
  lat-VUC: 'Et secutus est Giezi post tergum Naaman: quem cum vidisset ille currentem
    ad se, desiliit de curru in occursum ejus, et ait: Rectene sunt omnia?'
  eng-ASVBT: So Gehazi followed after Naaman. And when Naaman saw one running after
    him, he alighted from the chariot to meet him, and said, Is all well?
  ita-1885: 'Ghehazi dunque corse dietro a Naaman; e come Naaman vide ch''egli gli
    correva dietro, si gittò giù dal carro incontro a lui, e disse: Va ogni cosa bene?'
  eng-LXXUP: 'So Gehazi followed after Naaman: and Naaman saw him running after him,
    and turned back from his chariot to meet him.'
  eng-ULB: So Gehazi followed after Naaman. When Naaman saw someone running after
    him, he jumped down from his chariot to meet him and said, “Is everything alright?”
  spa-VBL: 'Así que Giezi persiguió a Naamán. Cuando Naamán lo vio correr tras él,
    bajó del carro para salir a su encuentro y le preguntó: “¿Está todo bien?”'
  fra-_FOB: 'Guéhazi courut donc après Naaman. Et Naaman, voyant qu''il courait après
    lui, sauta de son char à sa rencontre, et dit: Tout va-t-il bien?'
  mal-mal: 'അങ്ങനെ അവൻ നയമാനെ പിന്തുടർന്നു. അവൻ തന്റെ പിന്നാലെ ഓടിവരുന്നത് നയമാൻ കണ്ടപ്പോൾ
    രഥത്തിൽനിന്നിറങ്ങി അവനെ എതിരേറ്റ്: “സുഖം തന്നെയോ?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Chunāṅche Jaihāzī Nāmān ke pīchhe bhāgā. Jab Nāmān ne use dekhā to wuh
    rath se utar kar Jaihāzī se milne gayā aur pūchhā, “Kyā sab ḳhairiyat hai?”
  suz-BL: मोपतीके गेहाजी नामान आ नोले दोरशा लमाक्‍त। मिनु नामानम मेको कली आ नोनोले
    दोरशा पिशो तवा बाक्‍त। मिनु मेको कली ग्रुम्‍चा कली नामान आ बग्‍गी रे तोइश्‍शा
    “मार नेल्‍ल ठीक बाक्‍बा?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Così Ghehazi corse dietro a Naaman; e quando Naaman vide che gli correva
    dietro, saltò giù dal carro per andargli incontro, e gli disse: “Va egli tutto
    bene?”'
  ckb-ckb: 'ئیتر گێحەزی دوای نەعمان کەوت، کاتێک نەعمان بینی بەدوایدا ڕادەکات، لە گالیسکەکە
    دابەزی و بەرەوپیری چوو و گوتی: «ها خێرە؟»'
  eng-BBE: So Gehazi went after Naaman. And when Naaman saw him running after him,
    he got down from his carriage and went back to him and said, Is all well?
  kan-OKCV: ಅದರಂತೆ ಗೇಹಜಿಯು ನಾಮಾನನ ಹಿಂದೆ ಹೋದನು. ನಾಮಾನನು ತನ್ನ ಹಿಂದೆ ಓಡಿ ಬರುವವನನ್ನು ಕಂಡಾಗ,
    ಅವನನ್ನು ಎದುರುಗೊಳ್ಳಲು ರಥದಿಂದ ಇಳಿದು ಅವನಿಗೆ, “ಎಲ್ಲಾ ಕ್ಷೇಮವೋ?” ಎಂದನು.
  tam-2017: 'நாகமானைப் பின்தொடர்ந்தான்; அவன் தன் பிறகே ஓடிவருகிறதை நாகமான் கண்டபோது,
    அவனுக்கு எதிர்கொண்டுபோக இரதத்திலிருந்து குதித்து: சுகசெய்தியா என்று கேட்டான்.'
  spa-RV-1909: 'Y siguió Giezi á Naamán: y como le vió Naamán que venía corriendo
    tras él, apeóse del carro para recibirle, y dijo: ¿Va bien?'
  ron-BTF: 'Astfel Ghehazi l-a urmat pe Naaman. Și, când Naaman l-a văzut alergând
    după el, a coborât din car să îl întâlnească și a spus: Este totul bine?'
  eng-WEBP: So Gehazi followed after Naaman. When Naaman saw one running after him,
    he came down from the chariot to meet him, and said, “Is all well?”
  eng-FBV: So Gehazi chased after Naaman. When Naaman saw him running after him, he
    jumped down from the chariot to meet him and asked, “Is everything all right?”
  nld-1939: 'Gechazi ging Naäman dus achterna. En toen Naäman zag, dat hij hem achterop
    kwam, sprong hij van zijn wagen, liep hem tegemoet en vroeg: Is alles wel?'
  nch-BL: 'Huajca Giezi pejqui quitepotztoca Naamán, huan quema Naamán quiitac ica
    iica, temoc ipan itepos carro para quiselis. Huan quiilhui: ―¿Nochi eltoc cuali?'
  vie-1934: 'Vậy, Ghê-ha-xi chạy theo sau Na-a-man. Na-a-man thấy Ghê-ha-xi chạy theo
    sau mình, bèn nhảy xuống xe, đi đến đón người, và hỏi rằng: Mọi việc đều bình
    an chớ?'
  hin-CV: तब गेहज़ी नामान के पीछे दौड़ा. जब नामान को लगा कि कोई उसके पीछे दौड़ा आ
    रहा है, वह अपने रथ से उतर पड़ा, कि उससे भेंट करे. नामान ने गेहज़ी से पूछा, “सब
    कुशल तो है न?”
  spa-BES: 'Y Giezi fue tras Naamán. Y cuando Naamán lo vio corriendo detrás de él,
    se bajó de su carruaje y volvió a él y le dijo: ¿Está todo bien?'
  tdx-tdx: 'Aa le niheañe’ i Gekazý t’i Naamane, le ie niisa’ i Naamane t’ie nañeañe
    aze, le nizotso an-tsarete’e hifañaoñe ama’e, vaho hoe re: manintsiñe hao?'
  tha-KJV: เกหะซีจึงตามนาอามานไป และเมื่อนาอามานแลเห็​นว​่ามีคนวิ่งตามท่านมา ท่านก็ลงจากรถรบต้อนรับเขาพูดว่า
    “​ทุ​กอย่างเรียบร้อยดี​หรือ​”
  por-BR-2018: 'E Geazi seguiu Naamã; e quando Naamã lhe viu que vinha correndo atrás
    dele, desceu do carro para receber-lhe, e disse: Vai bem?'
  deu-ELO: 'Und Gehasi eilte Naaman nach. Und als Naaman sah, daß er ihm nachlief,
    sprang er von dem Wagen herab, ihm entgegen, und sprach: Steht es wohl?'
  eng-WYC-2018: And Gehazi followed after the back of Naaman; and when Naaman had
    seen Gehazi running to him, he skipped down off the chariot into the meeting of
    Gehazi; and said, Whether all things be rightful? (or Is everything all right?)
  epo-epo: 'Kaj Geĥazi postkuris Naamanon. Kiam Naaman vidis, ke li kuras post li,
    li desaltis de la ĉaro renkonte al li, kaj diris: Ĉu la farto estas bona?'
  uig-PIN: 'Xuni dǝp Gǝⱨazi Naamanning kǝynidin bardi. Naaman bir kimning kǝynidin
    yügürüp keliwatⱪinini kɵrüp, ⱨarwisidin qüxüp uning aldiƣa berip: Ⱨǝmmǝ ix tinqliⱪmu?
    — dǝp soridi.'
  beo-beo: 'Amaiba:le, e da Na:ima:ne asi fa:no bobogei. Na:ima:ne da dunu ema hehenaia
    fa:no bobogelalebe ba:loba, e da e gousa:musa: ea ‘sa:liode’ da:iya esalu, amo
    gudu aliaguduli, ema amane adole ba:i, “Adi giadofabela:?”'
  tpi-OTNT: Orait em i kirap i go bihainim Naman. Naman i lukim wanpela man i ran
    i kam bihainim em, olsem na em i stopim karis bilong en na em i go daun na i sanap
    long rot na Gehasi i kam bungim em. Na Naman i askim Gehasi olsem, “I gat wanpela
    samting i kamap long yupela, a?”
  hau-SA: Saboda haka Gehazi ya bi Na’aman a guje. Da Na’aman ya hango shi yana zuwa
    a guje, sai ya sauka daga keken yaƙinsa ya tarye shi ya ce, “Lafiya?”
  uig-LAT: 'Shuni dep Gehazi Naamanning keynidin bardi. Naaman bir kimning keynidin
    yügürüp kéliwatqinini körüp, harwisidin chüshüp uning aldigha bérip: Hemme ish
    tinchliqmu? — dep soridi.'
  nde-nde: Ngakho uGehazi wahaluzela wamxhuma uNamani. Kwathi uNamani embona esiza
    egijima, wehla enqoleni yakhe wamhlangabeza, wambuza wathi, “Kulungile konke na?”
  ton-ton: Ko ia naʻe muimui atu ʻa Kehesi kia Neamani. Pea ʻi he sio ʻa Neamani ki
    heʻene lele mai kiate ia, naʻa ne ʻalu hifo mei heʻene saliote ke fetaulaki kiate
    ia mo ne pehē, “ʻOku lelei kotoa pē?”
  ces-1613: 'Protož běžel Gézi za Námanem. A vida Náman běžícího za sebou, rychle
    skočil s vozu vstříc jemu a řekl: Dobře-li se děje?'
  eng-WMB: So Gehazi followed after Naaman. When Naaman saw one running after him,
    he came down from the chariot to meet him, and said, “Is all well?”
  tam-TCV: அவ்வாறே நாகமானை அவசரமாய்ப் பின்தொடர்ந்தான். இவன் தன்னை நோக்கி ஓடிவருவதை
    நாகமான் கண்டு அவனைச் சந்திப்பதற்கு தேரிலிருந்து இறங்கி, கேயாசியிடம் “எல்லாம் சரியாக
    இருக்கிறதா?” என்று கேட்டான்.
  ceb-ULB: Busa misunod si Gehazi kang Naaman. Sa dihang nakita ni Naaman nga adunay
    usa ka tawo nga nagdagan sunod kaniya, minaog siya sa iyang karwahe aron sa pagtagbo
    kaniya ug miingon, “Maayo ba ang tanan?”
  pol-UBG: 'Gehazi więc pobiegł za Naamanem. Kiedy Naaman zobaczył, że biegnie za
    nim, zszedł z rydwanu i wyszedł mu naprzeciw, i zapytał: Czy wszystko jest dobrze?'
  agr-agr: 'Aatus anentaimas Naamágkan pataetukui. Nunik pataetuk wegaun Naamán wainkauwai,
    nunik niina carrojin aepes akaikiuwai kumpamatatus, nunik kumpamak: “¿Utugchat
    atsuak?” tau.'
  kyc-kyc: Dopa lapala baa kata nyepala Nemane peteta peya. Dokopa Nemaneme akali
    mende makando baa peteta epeyamo doko kandapala baa banya mena oseme ipyuo papingi
    uliuli dokona piso isa epo baa kando nyela epeya. Epapala baa piso soo, Mende
    kapa ingya nalyase? lao piso siya.
  urd-GVU: چنانچہ جیحازی نعمان کے پیچھے بھاگا۔ جب نعمان نے اُسے دیکھا تو وہ رتھ سے
    اُتر کر جیحازی سے ملنے گیا اور پوچھا، ”کیا سب خیریت ہے؟“
  deu-1912: 'Also jagte Gehasi dem Naeman nach. Und da Naeman sah, daß er ihm nachlief,
    stieg er vom Wagen ihm entgegen und sprach: Steht es wohl?'
  ntj-ntj: Palunyalu pakara waarrpungkula marlawanalu ngurlura wanarnu. Nyangka Nayimantu
    nyangu marlawanalu ngurlurnu ngalyawanarayinnyangka. Palunyalu purni-tjananya
    ngaratjunkulalpi tjarungarangu tjapirnu, “Nyaarringu?”
  kan-2017: ನಾಮಾನನು ತನ್ನ ಹಿಂದೆ ಓಡುತ್ತಾ ಬರುವ ಗೇಹಜಿಯನ್ನು ಕಂಡು ರಥದಿಂದ ಇಳಿದು ಅವನನ್ನು ಎದುರುಗೊಂಡು,
    “ಎಲ್ಲಾ ಕ್ಷೇಮವೋ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Me lek Gehazi Naaman. Fa’ani guy Naaman nike yib be’ ni be lol’oeg, me
    log u chariot rok nga but’ ni nge nang fan, me fith ngak ni ga’ar, “Mog, ke buch
    ban’en?”
  hlt-MCSB: Gehazi loh Naaman hnuk a hloem vaengah a hnukah a yong pah te Naaman loh
    a hmuh. Te dongah anih doe ham te leng dong lamloh rhum tih, “Na sading ngawn
    nama?” a ti nah.
  mdy-ETH: ዬያሮ ዒዚ ኒዒማኔ ጊንፆ ጳሽኪ ዴንዴኔ፤ ዒማና ኒዒማኔ ሺሪ ዛጋንቴ ፔቴ ዓሲ ጳሽኪ ሙካያ ጋዓዛ ዒዚ ሳርጌሎ ዖይታፓ
    ኬዲ፦ «ዎይቴይ? ኮሺቱዋይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Enti, Gehasi tii no. Ɛberɛ a Naaman hunuu no sɛ ɔde mmirika reba ne
    so no, ɔsi firii ne teaseɛnam mu kɔhyiaa no. Naaman bisaa no sɛ, “Wobaa no asomdwoeɛ
    mu anaa?”
  eng-WEBU: So Gehazi followed after Naaman. When Naaman saw one running after him,
    he came down from the chariot to meet him, and said, “Is all well?”
  wal-wal: Hegaa gishshau, Gehaazi Naa7imaana kaalliis. Ba geeduwaa woxxiyoogaa Naa7imaani
    be7idi, aara gaittanau paraa gaariyaappe wodhdhidi, “Aibeeshsha, saro gidennee?”
    yaagidi oichchiis.
  spa-PDDPT: 'Giezi siguió a Naamán. Cuando Naamán vio que corría tras él, se bajó
    del carruaje para recibirlo y preguntó: ¿Está todo bien?'
  gun-gun: 'Ha''e rami vy Geazi oo Naamã oupity aguã. Ha''e rã Naamã ma hakykue rupi
    onha ouvy ramo oexa vy opo okaróxa gui ovaexĩ aguã. Ha''e vy oporandu: — Ha''eve
    vai pa?'
  ilo-ULB: Isu a kinamakam ni Gehasi ni Naaman. Idi nakita ni Naaman nga adda kumamkamat
    kenkuana, dimsaag manipud iti luganna a karwahe tapno sabtenna isuna ket kinunana,
    “Adda kadi napasamak?”
  kpg-kpg: Gei mee guu lele i muli o Naaman. Di madagoaa o Naaman ne mmada gi taane
    e lele mai i ono muli, gei mee ga doo iha gi lala mo dono waga hongo henua belee
    heetugi gi mee, ga helekai, “Ma di mee gu ihala?”
  uig-ARA: 'شۇنى دەپ گەھازى نائاماننىڭ كەينىدىن باردى. نائامان بىر كىمنىڭ كەينىدىن
    يۈگۈرۈپ كېلىۋاتقىنىنى كۆرۈپ، ھارۋىسىدىن چۈشۈپ ئۇنىڭ ئالدىغا بېرىپ: ھەممە ئىش تىنچلىقمۇ؟
    ــ دەپ سورىدى.'
  sus-sus: Awa, Gexasi naxa a gi Naaman fɔxɔ ra. Naaman to sa a to a gi ra fafe ra
    a fɔxɔ ra, a naxa goro mafuren a xa gise kɔn na, a sa a ralan, a a maxɔrin, «Munse
    niyaxi? Tana mu na?»
  pon-2006: Keasi eri pwakih Nahman. Ni Nahman eh mahsanihada ohl emen eh tangatang
    kolahng reh, e lusdi sang pohn were werennansapwo pwe en tuhwong oh mahsanih,
    “Dahkot? Mie mehkot sapwungala?”
  jae-jae: Amboac tonaŋ Gehasi kêdaguc Naeman. Ma gêdêŋ taŋ Naeman gêlic ŋac teŋ kêlêti
    kêdaguc eŋ naŋ, eŋ kêsêp aŋga kareta gebe êpuc eŋ tôŋ-tôŋ ma kêtu kênac gebe “Gêŋ
    samob gêc ŋajam me masi.”
  ksd-ksd: 'Ma Gekasi i ga vut mur Naman, ma ba Naman i ga gire ta tikai i vutvut
    mur ia, i ga irop kan kana kiki na vinavana pi na barat ia, ma i ga biti: A magit
    i boina laka?'
  tur-YTC: Böylece Gehazi Naaman'ın peşinden gitti. Naaman, peşinden koşan birini
    görünce, arabadan inip onu karşılamaya çıktı ve, “Her şey yolunda mı?” dedi.
  grc-BRENT: Καὶ ἐδίωξε Γιεζὶ ὀπίσω τοῦ Ναιμάν· καὶ εἶδεν αὐτὸν Ναιμὰν τρέχοντα ὀπίσω
    αὐτοῦ, καὶ ἐπέστρεψεν ἀπὸ τοῦ ἅρματος εἰς ἀπαντὴν αὐτοῦ.
  ind-AYT: Lalu, Gehazi mengejar Naaman dari belakang. Saat Naaman melihat ada yang
    berlari mengejarnya, dia turun dari atas kereta untuk menemuinya dan bertanya,
    “Apakah semua baik-baik saja?”
  nya-nya: Choncho Gehazi anamuthamangira Naamani uja. Naamani ataona Gehazi akumuthamangira,
    anatsika mʼgaleta lake ndi kukakumana naye. Iye anafunsa Gehazi kuti, “Kodi nʼkwabwino?”
  hrv-hrv: 'I Gehazi pohitje za Naamanom. Kada ga je Naaman vidio da za njim trči,
    skoči mu sa svojih kola u susret i upita ga: “Je li sve dobro?”'
  mps-mps: Tama aga hodaluama, te Naman pali wali pai. Namango tonobadi yaide, bidi
    me deli udada asu, te aga wali asobo suali, tama tibaso aga te karis kibu dąų
    walama, tama aga tǫba dulama, tama te tų tilide dolaluali, tama Gehasi asama,
    tama aga sisinagasali. Tama Namango Gehasibolo e tama tiwai po hanalu wali, “Magi
    nai me deli dagede pedalaliwe, a?”
  tpi-tpi: Orait em i kirap i go bihainim Naman. Naman i lukim wanpela man i ran i
    kam bihainim em, olsem na em i stopim karis bilong en na em i go daun na i sanap
    long rot na Gehasi i kam bungim em. Na Naman i askim Gehasi olsem, “I gat wanpela
    samting i kamap long yupela, a?”
  dan-1931: 'Så satte Gehazi efter Na''aman. og da Na''aman så ham komme løbende efter
    sig, sprang han af Vognen, gik ham i Møde og spurgte: “Står det godt til?”'
  vie-OVCB: 'Nghĩ xong, Ghê-ha-si đuổi theo Na-a-man. Thấy Ghê-ha-si chạy theo, Na-a-man
    nhảy xuống xe, quay lại đón, hỏi: “Mọi việc đều bình an chứ?”'
  guj-2017: તેથી ગેહઝી નામાનની પાછળ ગયો. નામાને કોઈને તેની પાછળ દોડતો આવતો જોયો, ત્યારે
    તે તેને મળવા પોતાના રથ પરથી ઊતર્યો અને તેને પૂછ્યું, “બધું ક્ષેમકુશળ છે?”
  pon-2006A: Keasi eri pwakih Nahman. Ni Nahman eh mahsanihada ohl emen eh tangatang
    kolahng reh, e lusdi sang pohn were werennansapwo pwe en tuhwong oh mahsanih,
    “Dahkot? Mie mehkot sapwungala?”
  por-BRBSL: 'Então Gehazi seguiu depois de Naaman. Quando Naaman viu um correndo
    atrás dele, desceu da carruagem para encontrá-lo e disse: “Está tudo bem?”.'
  cth-cth: Gehazi ni Naaman teh a pâlei teh a pha toteh a kâhmo hanelah leng dawk
    hoi a kum.
  twi-twi: Enti Gehasi tiw no. Bere a Naaman huu no sɛ ɔde mmirika reba ne so no,
    osi fii ne teaseɛnam mu kohyiaa no. Naaman bisaa no se, “Wobaa no asomdwoe mu
    ana?”
  hlt-hlt: Gehazi loh Naaman hnuk a hloem vaengah a hnukah a yong pah te Naaman loh
    a hmuh. Te dongah anih doe ham te leng dong lamloh rhum tih, “Na sading ngawn
    nama?” a ti nah.
  tbz-SIM: 'Ò mɛ nyĩ kɛ́cokɛ́ kɛ́mbɛti Nɑɑmɑɑ, kɛ̀ Nɑɑmɑɑ ò yɑ̀ní kɛ́cútɛ́ mɛcɑ̃ɑ̃
    nho nɑɑsɑ̃ntɛ̀ ĩ́nkɛ̀ kɛ́kétóo kóò co kɛ dɔ̀: Kusɑ̀ɑ̀kù bɑkɑɑ̀?'
  msy-2020: Egha dɨkavigha Namanɨn gɨn zui. Ezɨ Naman garima, gumazir mam an gɨn ivegha
    izi, ezɨ a uan karis ategha ghuaghira tuavimɨn tughav itima, Gehasi iza a bato.
    Ezɨ Naman kamaghɨn Gehasin azara, “Bizitam ia batoz, o?”
  dop-dop: 'Ntɛnɑ ɩ́ se ɑpɑlʋ ɩnɩ ɩ wɑɑlɩ. Nɑɑmɑŋ pǝsɑɑ nɑ ɩ́ nɑ-ɩ mpʋ, ɩlɛnɑ ɩ́ lɩɩ
    ɩ kɛɛkɛ tɑɑ nɑ ɩ́ ŋmɑɑ ɑtɛ. Ɩlɛnɑ ɩ́ sǝŋɩ-ɩ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Alɑɑfǝyɑ kɛlɛ?'
  azb-azb: 'Gehazi Naamanın dalınca qaçdı. Naaman dalınca bir nəfərin gəldiyini görəndə
    onu qarşılamaq üçün arabadan düşüb dedi: «Xeyir ola?»'
  eng-DBY: And Gehazi followed after Naaman. And when Naaman saw him running after
    him, he sprang down from the chariot to meet him, and said, Is all well?
  hin-2017: तब गेहजी नामान के पीछे दौड़ा नामान किसी को अपने पीछे दौड़ता हुआ देखकर,
    उससे मिलने को रथ से उतर पड़ा, और पूछा, “सब कुशल क्षेम तो है?”
  wol-KYG: 'Gewasi daldi daw dabi Naaman. Ba ko Naaman séenee muy daw wutsi ko, mu
    cëppoo ca watiiram dajeek moom, ne ko: «Mbaa jàmm la?»'
  eng-YLT: And Gehazi pursueth after Naaman, and Naaman seeth one running after him,
    and alighteth from off the chariot to meet him, and saith, 'Is there peace?'
  kne-kne: Et inapayaw Gehazi da Naaman. Idi tinamang Naaman sisya ay managtagtag
    ay omasag-en, kadisaag sin kalisa na et inabat na yan kanana, “Sinoy napasamak?”
  eng-WYC-2017: And Gehazi pursued [or followed] after the back of Naaman; and when
    Naaman had seen Gehazi running to him, he skipped down off the chariot into the
    meeting of Gehazi; and said, Whether all things be rightful?
  eng-WMBB: So Gehazi followed after Naaman. When Naaman saw one running after him,
    he came down from the chariot to meet him, and said, “Is all well?”
  urd-GVH: चुनाँचे जैहाज़ी नामान के पीछे भागा। जब नामान ने उसे देखा तो वह रथ से उतरकर
    जैहाज़ी से मिलने गया और पूछा, “क्या सब ख़ैरियत है?”
  rug-rug: Ke topue luli mudi la ia sa se Neamani. Meke sipu dogoria Neamani sapu
    korapa haqala luli mudi mae si keke tie koasa, si gore si asa koasa nana totopili
    pude tutuvia sa tie gua. Meke nanasa la ia sa si asa, “Vegua, keketoṉa si sea?”
  gaz-gaz: Kanaafuu Gehaaz dafee Niʼimaan duukaa buʼe. Naʼamaanis yommuu akka inni
    gara isaatti fiigaa jiru argetti isa simachuudhaaf gaarii irraa buʼee, “Wanni
    hundi nagumaa?” jedhee isa gaafate.
  fra-LSG: 'Et Guéhazi courut après Naaman. Naaman, le voyant courir après lui, descendit
    de son char pour aller à sa rencontre, et dit: Tout va-t-il bien?'
  gnn-gnn: Yurru ŋayi ṉaŋ'thurrunana yana, ŋuparana yana liŋgu ga baṯ gay mulkana
    Naymannha. Naymandhunydja nhäŋala ŋanya, bala dhä‐wirrka'yurruna bitjarra, “Nhä
    yulŋunydja?” bitjarra.
  yal-yal: Nayi, Gexasi yi a gi Naman fɔxɔ ra. Naman to a to, a gima a fɔxɔ ra, a
    godo a wontoron kui a siga a ralandeni, a yi a fala a xa, a naxa, “Nanfe ligaxi?”
  haw-1868: A hahai aku la o Gehazi mahope o Naamana; a ike ae la o Naamana ia ia
    e holo mai ana mahope ona, iho ilalo ia mai ka halekaa mai e halawai me ia, i
    mai la, Ua pono anei?
  arb-NAV: 'فَلَحِقَ جِيحَزِي بِنُعْمَانَ. وَلَمَّا أَبْصَرَهُ نُعْمَانُ رَاكِضاً
    نَحْوَهُ، تَرَجَّلَ عَنِ الْمَرْكَبَةِ لِلِقَائِهِ سَائِلاً: «أَلِلْخَيْرِ جِئْتَ؟»'
  ewe-ewe: Ale Gehazi ɖe abla kplɔ Naaman ɖo. Esi Naaman kpɔe wònɔ du dzi gbɔna la,
    eɖi le eƒe tasiaɖam me be yeado goe. Ebia be, “Nu sia nu le nyuiea?”
  eng-LEE: So Gechazi hurried after Na'aman; and when Na'aman saw him running after
    him, he lighted doom from the chariot to meet him, and said, Is [all] well?
  gvn-gvn: '@see-verse:2KI.005.020'
  asm-FB: এইবুলি গেহজীয়ে নামানৰ পাছে পাছে ল’ৰি গ’ল। নামানে গেহজীক তেওঁৰ ফালে লৰি
    অহা দেখি তেওঁৰ লগত সাক্ষাৎ হ’বলৈ ৰথৰ পৰা নামি সুধিলে, “কি, সকলোবোৰ ঠিকে আছেনে?”
  sus-A: عَوَ، فٍشَسِ نَشَ عَ فِ نَامَن قْشْ رَ. نَامَن تٌ سَ عَ تٌ عَ فِ رَ قَقٍ
    رَ عَ قْشْ رَ، عَ نَشَ فٌرٌ مَقُرٍن عَ شَ فِسٍ كْن نَ، عَ سَ عَ رَلَن، عَ عَ مَشْرِن،
    «مُنسٍ نِيَشِ؟ تَنَ مُ نَ؟»
  fra-SBL: 'Guéhazi suivit donc Naaman. Naaman, voyant qu''il courait après lui, descendit
    du char pour aller à sa rencontre, et dit : « Tout va-t-il bien ? »'
  hbo-hbo: וַיִּרְדֹּ֥ף גֵּיחֲזִ֖י אַחֲרֵ֣י נַֽעֲמָ֑ן וַיִּרְאֶ֤ה נַֽעֲמָן֙ רָ֣ץ אַחֲרָ֔יו
    וַיִּפֹּ֞ל מֵעַ֧ל הַמֶּרְכָּבָ֛ה לִקְרָאתֹ֖ו וַיֹּ֥אמֶר הֲשָׁלֹֽום׃
  piu-2006: '@see-verse:2KI.005.020'
  kik-kik: Tondũ ũcio Gehazi akĩhiũha nĩguo akinyĩre Naamani. Rĩrĩa Naamani aamuonire
    ahanyũkĩte arorete na kũrĩ we-rĩ, akiuma ngaari-inĩ ya ita nĩguo amũtũnge. Akĩmũũria
    atĩrĩ, “Maũndũ mothe nĩ mega?”
  fra-NCL: 'Et Giézi se mit à poursuivre Naaman. Naaman, le voyant courir après lui,
    descendit de son char pour aller à sa rencontre, et il dit : « Tout va-t-il bien ? »'
  cek-AK: To pongah Gehazi mah Naaman to patom; Naaman mah anih patom kami to hnuk
    naah, anih to tongh hanah hrang nui hoiah anghum tathuk; hmuennawk boih hoih hmang
    maw? tiah a dueng.
  cuk-cuk: 'Geb agi, Giezi, Naamán-bargaega e-sorba abarmakded. Degi, Naamán Giezi
    e-sorba-abarmakdani-daksagu, moli-urgi yog-aidegar imaksad, abindakega. Geb, ega
    sogded: —¿Ibu be itoe?'
  uig-CYR: 'Шуни дәп Гәһази Нааманниң кәйнидин барди. Нааман бир кимниң кәйнидин жүгүрүп
    келиватқинини көрүп, һарвусидин чүшүп униң алдиға берип: Һәммә иш течлиқму? —
    дәп сориди.'
  tel-2017: ఇలా అనుకుని గేహజీ నయమాను వెనకాలే వెళ్ళాడు. తన వెనకాలే ఎవరో పరుగెత్తుకుంటూ
    రావడం నయమాను చూసి తన రథంపై నుండి దిగి అతణ్ణి కలుసుకుని “అంతా క్షేమమేనా?” అని అడిగాడు.
  hat-BSA: 'Konsa, Guéhazi te kouri dèyè Naaman. Lè Naaman te wè yon moun vin kouri
    dèyè li, li te desann cha a pou rankontre li. Li te di: “Èske tout bagay byen?”'
  kos-kos: Ouinge el yula tokol Naaman. Ke Naaman el liye lah mwet se yume tokol,
    el srola liki chariot natul in osun nu sel, ac el siyuk, “Mea oasr ma kom elya
    kac?”
  hbo-WLC: וַיִּרְדֹּ֥ף גֵּיחֲזִ֖י אַחֲרֵ֣י נַֽעֲמָ֑ן וַיִּרְאֶ֤ה נַֽעֲמָן֙ רָ֣ץ אַחֲרָ֔יו
    וַיִּפֹּ֞ל מֵעַ֧ל הַמֶּרְכָּבָ֛ה לִקְרָאת֖וֹ וַיֹּ֥אמֶר הֲשָׁלֽוֹם׃
  ibo-ibo: 'Ya mere, Gehazi gbara ọsọ gbakwuru Neeman. Mgbe Neeman hụrụ ya ka ọ gba
    ọsọ na-abịa, o si nʼelu ụgbọ agha ya wudata gaa zute ya, jụọ ya sị: “Udo ọ dịkwa?”'
  ory-ory: ତହୁଁ ଗିହେଜୀ ନାମାନ୍‍ର ପଛେ ପଛେ ଗଲା। ଏଥିରେ ନାମାନ୍‍ ଆପଣା ପଛେ ଜଣକୁ ଦୌଡ଼ିବାର
    ଦେଖି ତାହାକୁ ସାକ୍ଷାତ କରିବା ପାଇଁ ରଥରୁ ଓହ୍ଲାଇ ପଚାରିଲା, “ସବୁ କୁଶଳ ତ?”
  chk-chk: Iei mine Kehasi a tapwela mürin Naeman. Nge lupwen Naeman a küna pwe eman
    a säto mürin, a tötiu seni waan woken pwe epwe churi. Iwe, a aisini, “Ifa usun,
    a öch pworausom?”
  rop-rop: Wal Gehasi bin kipgon na blanga gajimap Neiman. Wen Neiman bin lukbek imbin
    luk wanbala men ranranbat biyain langa im en streidawei imbin godan brom im bagi
    blanga go midim im en imbin askim im, “Enijing rong?”
  ukr-1871: 'От і побіг Гієзій нагонця за Неєманом. Неєман же, постерігши, що він
    біжить, скочив із колесницї зустріч йому та й питає: Чи все гаразд?'
  deu-1951: 'Also jagte Gehasi dem Naeman nach. Und als Naeman sah, daß er ihm nachlief,
    sprang er vom Wagen, ihm entgegen, und sprach:'
  eng-JPS: 'So Gehazi followed after Naaman. And when Naaman saw one running after
    him, he alighted from the chariot to meet him, and said: ''Is all well?'''
  srp-1865: 'I Gijezije otrèa za Nemanom. A kad ga vidje Neman gdje trèi za njim,
    skoèi s kola svojih i srete ga, pa mu reèe: je li dobro?'
  lug-lug: Amangwago, Gekazi n’agoberera Naamani. Naamani bwe yamulengera ng’ajja
    adduka, n’ava mu gaali lye okumusisinkana, n’amubuuza nti, “Byonna biri bulungi?”
  heb-heb: וירדף גיחזי אחרי נעמן ויראה נעמן רץ אחריו ויפל מעל המרכבה לקראתו ויאמר
    השלום׃
  ben-IRV: পরে গেহসি নামানের অনুসরণ করে দৌড়ে গেল; তাতে নামান তাঁর পিছনে দৌড়ে আসতে
    দেখে তার সঙ্গে দেখা করবার জন্য রথ থেকে নেমে তাকে জিজ্ঞাসা করলেন, “সব খবর ভালো
    তো?”
  pan-pan: ਤਾਂ ਗੇਹਾਜੀ ਤੇਜ਼ੀ ਨਾਲ ਨਅਮਾਨ ਦੇ ਮਗਰ ਗਿਆ। ਜਦ ਨਅਮਾਨ ਨੇ ਵੇਖਿਆ ਕਿ ਕੋਈ ਮੇਰੇ ਮਗਰ
    ਭੱਜਾ ਆਉਂਦਾ ਹੈ, ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਆਪਣੇ ਰੱਥ ਤੋਂ ਉਤਰਿਆ ਅਤੇ ਬੋਲਿਆ, “ਸੁੱਖ ਤਾਂ ਹੈ?”
  mya-JVB: နေမန် နောက် သို့ လိုက် လေ၏။ လိုက် ကြောင်း ကို နေမန် သည် မြင် လျှင် ၊ ကြိုဆို
    အံ့သောငှါ ရထား မှ ဆင်း ၍ ၊ ရှိသမျှကောင်း သလော ဟုမေး သော်၊”
  tbg-tbg: Gehaasiva mintima kero iriro, viva vaaka Nemaanira avataqiro vuvaro Nemaaniva
    vira tavero nai ohi ravaaqavu kero iqoka kaariqihairo viavintero Gehaasira vitakero
    tiharo, Nana haikavanoe qovaraiqivo? Netanta hoe variavo? tiro.
  hmo-hmo: Unai dainai Gehasi be Namana ena murinai ia heau. Namana ese tau ta ia
    itaia, iena murinai ia mai noho, vadaeni iena kariota dekena amo ia diho, ia hedavari
    totona. Ia gwau, “Oi edena bamona? Namo, o?”
  urd-urd: तब जेहाज़ी ना'मान के पीछे चला। जब ना'मान ने देखा, कि कोई उसके पीछे दौड़ा
    आ रहा है, तो वह उससे मिलने को रथ पर से उतरा और कहा, “खै़र तो है?”
  rus-SYN: 'И погнался Гиезий за Нееманом. И увидел Нееман бегущего за собою, и сошел
    с колесницы навстречу ему, и сказал: с миром ли?'
  bqc-SIM: 'Ɔ̃ Geazi pɛ̀lɛ Naamazi. Kɛ́ Naama è a tɛ́ ń kpɛ ń bao, ↄ̃ à bↄ̀ a
    sↄ̃́gou, àlɛ aà dã́. Kɛ́ à kà, ↄ̃ Naama aà là à mɛ̀: Aafiaa?'
  tcz-CHONGTHU: Hiti chun Gehazi hin Naaman anung deltan ahi. Naaman in Gehazi in
    ahin nungdel chu amu phat in, asakol kangtalaija konchun ahung kumlhan, “Imajouse
    pha pha a hinam?” atileh,
  mar-mar: मग गेहजी नामानाच्या मागे निघाला. जेव्हा नामानाने आपल्या मागून कोणाला तरी
    पळत येताना पाहिले, तेव्हा त्यास भेटायला तो रथातून खाली उतरला व म्हणाला, “सगळे
    ठीक आहे ना?”
  qub-qub: Chayno nirmi Gieziga aywaran Naamanta taripaj. Guepanta aywaycajta ricärir
    Naamanga carrëtanta ichiycachir urarcur tapuran «¿Imataj casha? Willamay» nir.
  bqp-bqp: 'Akũ Geazi pɛ̀tɛ Naamai. Kũ Naama è à tɛ́ ń kpɛ kũ bàao, akũ à bò a
    sↄ̃gon, àtɛni a dã. Kũ à kà, akũ Naama a là à pì: Aafiaan yá?'
  hat-hat: 'Se konsa li pati dèyè Naaman. Lè Naaman wè l'' ap kouri vin jwenn li,
    li prese desann sot sou cha li a, l'' al jwenn li, li mande l'': —Ki malè ki rive?'
  eng-BSB: So Gehazi pursued Naaman. And when Naaman saw him running toward him, he
    got down from the chariot to meet him and asked, “Is everything all right?”
  eng-WEBPB: So Gehazi followed after Naaman. When Naaman saw one running after him,
    he came down from the chariot to meet him, and said, “Is all well?”
  kbq-kbq: Anage nehuno Gehasi'a agareno Nemanina avaririno vu'ne. Hanki Gehasi'ma
    avaririno eazama Nemani'ma negeno'a, Gehasina agenaku karisi'afinti takaureno
    Gehasina anage huno antahige'ne, Mago'a hazenke me'negenka neano?
  nhe-BL: 'Huajca Giezi pejqui quitepotztoca Naamán, huan quema Naamán quiitac ica
    iica, temoc ipan itepos carro para quiselis. Huan quiilhui: ―¿Nochi eltoc cuali?'
  bus-bus: 'Ben Geazi pɛ̀ɛ Naamazi. Kɛ̀ Naama è à tɛ́ ń kpɛɛ kↄ̃n bào, ben à bↄ̀ a
    sↄ̃goron, èe à dãa. Kɛ̀ à kà, ben Naama à là à bè: Aafian yↄ́?'
  gub-BL: Na'e Zeazi uzàn oho a'e wi uhem pà. Nààmà wexak tur mehe. — Kwa, amo awa
    uzàn wà heraikweromo a'e, i'i uzeupe. A'e rupi wezyw ywyramawa wi hehe upuranu
    pà. — Aipo uzeapo amo ma'e, i'i izupe.
  eng-DRA: 'And Giezi followed after Naaman: and when he saw him running after him,
    he leapt down from his chariot to meet him, and said: Is all well?'
