verse: 2KI.005.001
translations:
  mal-C: നയമാൻ അരാംരാജാവിന്റെ സൈന്യാധിപനായിരുന്നു. അദ്ദേഹം മുഖാന്തരം യഹോവ അരാമിനു
    വിജയം നൽകിയിരുന്നതിനാൽ തന്റെ യജമാനന്റെ ദൃഷ്ടിയിൽ അദ്ദേഹം മഹാനും ബഹുമാന്യനുമായിത്തീർന്നു.
    നയമാൻ പരാക്രമശാലിയെങ്കിലും കുഷ്ഠരോഗിയായിരുന്നു.
  deu-TKW: Naeman aber, der Feldhauptmann des Königs von Aram, galt viel bei seinem
    Herrn und war hoch angesehen, denn durch ihn hatte Jahwe den Aramäern Sieg verliehen;
    aber der Mann war bei aller Vortrefflichkeit aussätzig.
  lin-lin: Namani, mokonzi ya basoda ya mokonzi ya Siri, azalaki moto monene mpe moto
    ya lokumu mingi na miso ya nkolo na ye, pamba te, na nzela na ye, Yawe apesaki
    bato ya Siri elonga. Azalaki soda ya mpiko, kasi azalaki na bokono ya maba.
  eng-LSV: And Naaman, head of the host of the king of Aram, was a great man before
    his lord, and accepted of face, for YHWH had given salvation to Aram by him, and
    the man was mighty in valor, [but] leprous.
  eng-GNV: Now was there one Naaman captaine of the hoste of the King of Aram, a great
    man, and honourable in the sight of his lorde, because that by him the Lord had
    deliuered the Aramites. He also was a mightie man and valiant, but a leper.
  eng-WEBSTER: 'Now Naaman, captain of the army of the king of Syria, was a great
    man with his master, and honorable, because by him the LORD had given deliverance
    to Syria: he was also a mighty man in valor, but he was a leper.'
  nhw-BL: Itztoya se tlacatl catli itoca eliyaya Naamán catli eliyaya tlayacanquetl
    tlen isoldados nopa tlanahuatijquetl tlen tlali Siria. Huan iteco nelía quiicneli.
    Huan ica Naamán TOTECO quichijqui ma tlatlani tlali Siria. Huan Naamán tlahuel
    quimatqui motemaca ipan tlahuilancayotl, pero quipixqui nopa palanca tlacayo cocolistli
    catli itoca lepra.
  swh-ONEN: Wakati huu, Naamani alikuwa jemadari wa jeshi la mfalme wa Aramu. Alikuwa
    mtu mkuu mbele ya bwana wake na aliyeheshimiwa sana, kwa sababu kupitia kwake,
    Bwana alikuwa amewapa Aramu ushindi. Alikuwa askari shujaa, lakini alikuwa na
    ukoma.
  bba-bba: Nɑmɑni u sɑ̃ɑwɑ Sirin sinɑ bokon tɑbu sunɔ, mɑ u sɑ̃ɑ tɔn boko bɛɛrɛɡii
    win yinnin nɔni sɔɔ. Domi win min diyɑ Yinni Gusunɔ u derɑ Siriɡibu bɑ nɑsɑrɑ
    wɑ. Adɑmɑ tɑbu durɔ wi, u bɑrɑ disiɡiru mɔ win wɑsi sɔɔ.
  eng-KJVCPB: 'Now Naaman, captain of the host of the king of Syria, was a great man
    with his master, and honourable, because by him the Lord had given deliverance
    unto Syria: he was also a mighty man in valour, but he was a leper.'
  luo-luo: Koro Naaman ne en jatend to jolweny mar ruodh Aram. Ne en ngʼat ma ruodhe
    ogeno kendo morgo, nikech kokalo kuome Jehova Nyasaye nomiyo jo-Aram oloyo lweny.
    Ne en jalweny molony kendo ma jachir, to kata kamano ne en ja-dhoho.
  meu-meu: Naaman, Suria pavapavana ena tuari oreana lohiana, na biaguna ena tau badana
    ta, bona e lalo namo heniava; badina be iena amo Iehova ese kwalimu na Suria e
    henia. Ia na goada dikadika bona boga-auka tauna; to ia na lepra tauna.
  npi-ULB: अरामका राजाका सेनापति नामान आफ्ना मालिकको दृष्‍टिमा महान् र इज्‍जतदार मानिस
    थिए किनकि तिनीद्वारा परमप्रभुले अरामलाई विजय दिनुभएको थियो । तिनी बलिया र साहसी
    मानिस पनि थिए, तर तिनी कुष्ठरोगी थिए ।
  yor-yor: Naamani jẹ́ olórí ogun ọba Aramu. Ó jẹ́ ènìyàn ńlá níwájú ọ̀gá rẹ̀, wọ́n
    sì bu ọlá fún un, nítorí nípasẹ̀ rẹ̀ ni Olúwa ti fi ìṣẹ́gun fún Aramu. Òun jẹ́
    alágbára, akọni ọkùnrin ṣùgbọ́n, ó dẹ́tẹ̀.
  emp-NTPO: Ẽberã Naamaʌ̃ abadada b̶asia. Idjira Siriad̶ebema sordaorã boro basía.
    Ãcõrẽba careba b̶ʌd̶eba ãdji dji quĩrũra poyad̶a bẽrã Siriad̶ebema boroba idjira
    dewararã cãyãbara biara unubadjia. Idjira bio sozarra b̶asia, baribʌrʌ aid̶a bara
    b̶asia.
  pes-OPCB: پادشاه سوریه برای نعمان فرماندهٔ سپاه خود ارزش و احترام زیادی قائل بود،
    زیرا خداوند به دست او پیروزیهای بزرگی نصیب سپاه سوریه کرده بود. نعمان دلاوری شجاع
    بود ولی مرض جذام داشت.
  tgl-ULB: Ngayon si Naaman, pinuno ng hukbo ng hari ng Aram, ay magiting at marangal
    sa paningin ng kaniyang panginoon, dahil sa pamamagitan niya, binigyan ng tagumpay
    ni Yahweh ang Aram. Malakas din siya at matapang pero isa siyang ketongin.
  cbu-NT: Ashiriya, Naaman sundar urkar Síriyash tsap taarangiya. Síriyshuch kurak
    Naamanaa kizpur chinatariya. Watam Naamanpat wizpuririni Apanll waana istarangu,
    anoo tsapoo Síriya waamatarishtisin watsapun yaranganawa. Itaru, ansha sundar
    urkar wanguyamuna. Tsutashish tsutarangiya, yuwamash tas tutungataru anumashi.
  hui-hui: Naimana ibu Sirianaga ami haru haga agali haguane hene. Anduane Homogohanda
    Naimana biamogo biyagola ibugua ami bu hearu haru halu bamba howa ibunaga waitigi
    hearu baba wai bialu ibugua bo hana haga biyagola Siria dindiha kini heagome ibu
    gubalini timbuni haga hene. Naimana ibu ami agali bayaleore henegoyu ibu tinginiha
    ge hamuabi hene.
  mya-mya: ရှု​ရိ​တပ်​မ​တော်​ဗိုလ်​ချုပ်​နေ​မန်​သည် ရှု​ရိ​ဘု​ရင် ၏​ရို​သေ​လေး​စား​မှု​ကို​များ​စွာ​ခံ​ရ​သူ​ဖြစ်​၏။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​နေ​မန်​အား​ဖြင့် ထာ​ဝရ ဘု​ရား​သည်​ရှု​ရိ​တပ်​များ​ကို​အောင်​ပွဲ​ခံ​စေ​တော်
    မူ​သော​ကြောင့်​ဖြစ်​၏။ နေ​မန်​သည်​သူ​ရဲ​ကောင်း ကြီး​တစ်​ဦး​ဖြစ်​သော်​လည်း ကြောက်​ရွံ့​ဖွယ်​ဖြစ်
    သော​အ​ရေ​ပြား​ရော​ဂါ​စွဲ​ကပ်​နေ​သူ​ဖြစ်​ပေ သည်။-
  bod-N: དེ་ཡང་ཨ་རམ་རྒྱལ་པོའི་དམག་དཔོན་ནཱ་ཨ་མན་ནི། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་བརྒྱུད་ནས་ཨ་རམ་ལ་རྒྱལ་ཁ་གནང་བས།
    རང་གི་བདག་པོའི་མདུན་དུ་མི་རླབས་ཆེན་ཞིག་ཡིན་ལ་རྩིས་མཐོང་ཆེན་པོ་ཐོབ་བོ། །མི་དེ་དཔའ་བོ་སྟོབས་ཆེན་ཞིག་ཡིན་ཡང་ཁོ་ལ་མཛེ་ནད་བྱུང་ཡོད།
  sna-sna: Zvino Naamani, mukuru wehondo yamambo weAramu, aiva munhu mukuru kwazvo
    pamberi patenzi wake uye aikudzwa zvikuru, nokuti kubudikidza naye, Jehovha akapa
    mambo weAramu kukunda. Aiva murwi ane simba noumhare, asi aiva namaperembudzi.
  spa-BLM: Naamán, capitán del ejército del rey de Siria, era un gran hombre con su
    amo, y honorable, porque por él Yahvé había dado la victoria a Siria; era también
    un hombre valiente, pero era leproso.
  cac-cac: Ay jun vin̈ vinac scuch Naamán, yajalil eb' soldado vin̈ sreyal Siria.
    Te xajan vin̈ yuj vin̈ rey chi', te nivan pax yelc'och vin̈, yujto a Jehová ix
    ac'anoch eb' ajc'ol d'a yol sc'ab' vin̈. Te jelan vin̈ d'a oval, palta ayoch jun
    yab'il lepra d'a vin̈.
  swh-ULB: Basi Naamani, amri jeshi wa mfalme wa Shamu, alikuwa mtu mkubwa na mtu
    mwenye kuheshimiwa mbele ya bwana wake, kwa sababu kwa ajili yake Yahwe aliwapa
    ushindi Washami. Pia alikuwa hodari, mtu shujaa, lakini alikuwa anaukoma.
  bel-bel: Нэеман, ваеначальнік цара Сірыйскага, быў вялікі чалавек у гаспадара свайго
    і паважаны, бо празь яго даў Гасподзь перамогу Сірыйцам; і чалавек гэты быў выдатны
    воін, але пракажоны.
  wed-wed: Namaan lamna mai Syria ai sorodia badana. Bada, Namaan awarina i mae ma
    lamnei ai ḡavia i vovovai-ubai. Ma lamna aubaina ai gulau, tauna i vivirana-kauei
    ma i vitumaḡanei. Namaan sorodia wavana naenaena wate doria lepera i vaia.
  deu-ELBBK: Und Naaman, der Heeroberste des Königs von Syrien, war ein großer Mann
    vor seinem Herrn und angesehen; denn durch ihn hatte der HERR den Syrern Sieg
    gegeben; und der Mann war ein Kriegsheld, aber aussätzig.
  mbb-OT: Si Naaman he peremandar te menge sundaru ziyà te Aram, edtehuzen te hadì
    diyà te Aram, su pinaaǥi kandin mibpengelinteuwan te Nengazen he mekezaag is Aram.
    Meupiya sikandin he sundaru, piru zuen utew mezaat he zaru te lundis he ed-isipen
    he meremerik.
  mal-2015: അരാംരാജാവിന്റെ സേനാപതിയായ നയമാൻമുഖാന്തരം യഹോവ അരാമിന്നു ജയം നല്കിയതുകൊണ്ടു
    അവന്റെ യജമാനൻ അവനെ മഹാനും മാന്യനും ആയി എണ്ണി; അവൻ പരാക്രമശാലി എങ്കിലും കുഷ്ഠരോഗി
    ആയിരുന്നു.
  rmc-rmc: O Naaman sas veľiťeľis upral o slugaďa andro Aram. O kraľis les igen ľikerelas,
    bo o RAJ prekal leste diňa le Aramejčanenge o viťazstvo. Ov sas zoralo maribnaskro
    murš, ale sas nasvalo pro malomocenstvo.
  pes-OPV: و نعمان، سردار لشکر پادشاه ارام، در حضور آقایش مردی بزرگ و بلند جاه بود،
    زیرا خداوند به وسیله او ارام را نجات داده بود، وآن مرد جبار، شجاع ولی ابرص بود.
  ron-1924: Нааман, кэпетения оштирий ымпэратулуй Сирией, авя тречере ынаинтя стэпынулуй
    сэу ши маре вазэ, кэч прин ел избэвисе Домнул пе сириень. Дар омул ачеста таре
    ши витяз ера лепрос.
  aui-aui: Naaman na, Siriya damdi yadi kiiwawo yana wiiyogha tomotomogha kadi bada
    ghamana. Yawe God, Naaman iviwiiteni na Siriya damdi sigeghomiiri da kadi aviya
    sigeiwaiyidi. Na Siriya damdi yadi kiiwawo iyanoghonoghosi da Naaman na tomogha
    ghamana, na ikabikarawayeni. Naaman na wiiyogha tomoyina ghamana tana, bi gegha
    da gubaga berona kana waghawagha korekore ikabi.
  ben-OBCV: ইত্যবসরে নামান ছিলেন অরামের রাজার সৈন্যদলের সেনাপতি। যেহেতু তাঁর মাধ্যমে
    সদাপ্রভু অরামকে বিজয় দান করলেন, তাই তাঁর মনিবের দৃষ্টিতে তিনি মহান এক ব্যক্তি
    ছিলেন ও তাঁকে খুব সম্মান করা হত। তিনি অসমসাহসী এক যোদ্ধা ছিলেন, কিন্তু তাঁর কুষ্ঠরোগ
    হল।
  som-som: Haddaba Nacamaan oo ahaa sirkaalkii ciidanka boqorka Suuriya wuxuu ahaa
    nin xagga sayidkiisa ku weyn oo ciso leh, maxaa yeelay, isaga ayaa Rabbigu reer
    Suuriya lib ku siiyey; oo weliba wuxuu ahaa nin xoog leh, laakiinse baras buu
    qabay.
  lat-VUC: 'Naaman princeps militiæ regis Syriæ erat vir magnus apud dominum suum,
    et honoratus: per illum enim dedit Dominus salutem Syriæ: erat autem vir fortis
    et dives, sed leprosus.'
  eng-ASVBT: 'Now Naaman, captain of the host of the king of Syria, was a great man
    with his master, and honorable, because by him Jehovah had given victory unto
    Syria: he was also a mighty man of valor, but he was a leper.'
  ita-1885: OR Naaman, capo dell'esercito del re di Siria, era uomo grande appo il
    suo signore, e molto onorato; perciocchè per lui il Signore avea date delle vittorie
    a' Siri; ma quest'uomo, possente e prode, era lebbroso.
  eng-LXXUP: Now Naaman, the captain of the host of Syria, was a great man before
    his master, and highly respected, because by him the Lord had given deliverance
    to Syria, and the man was mighty in strength, but a leper.
  eng-ULB: Now Naaman, commander of the army of the king of Aram, was a great and
    honorable man in his master's view, because by him Yahweh had given victory to
    Aram. He was also a strong, courageous man, but he was a leper.
  spa-VBL: Naamán, el comandante del ejército del rey de Harán, era considerado un
    gran hombre por su amo y muy respetado, pues a través de él el Señor había hecho
    victoriosos a los arameos. Era un poderoso guerrero, pero tenía lepra.
  fra-_FOB: Or Naaman, chef de l'armée du roi de Syrie, était un homme puissant auprès
    de son seigneur et fort honoré, parce que l'Éternel avait délivré les Syriens
    par son moyen; mais cet homme fort et vaillant était lépreux.
  mal-mal: അരാം രാജാവിന്റെ സൈന്യാധിപനായ നയമാൻ മുഖാന്തരം യഹോവ അരാമിന് ജയം നല്കിയതുകൊണ്ട്
    അവന്റെ യജമാനൻ അവനെ മഹാനും മാന്യനും ആയി കരുതി; അവൻ പരാക്രമശാലി എങ്കിലും കുഷ്ഠരോഗി
    ആയിരുന്നു.
  urd-GVR: Us waqt Shām kī fauj kā kamānḍar Nāmān thā. Bādshāh us kī bahut qadar kartā
    thā, aur dūsre bhī us kī ḳhās izzat karte the, kyoṅki Rab ne us kī mārifat Shām
    ke dushmanoṅ par fatah baḳhshī thī. Lekin zabardast faujī hone ke bāwujūd wuh
    sangīn jildī bīmārī kā marīz thā.
  suz-BL: नामान अराम ङा पिप आ लडाइ पाइब आन ठेयब मुर बाक्‍माक्‍त। मेको आ होव़पम मेको
    कली शुश दाक्‍बाक्‍माक्‍त। मेको शुश हिक्‍सीशो मुर का बाक्‍माक्‍त। मारदे हना मेकोम
    पतीकेन परमप्रभु यावेम अराम कली ग्रापाइश्‍शो बाक्‍माक्‍त। मिनु मेको थम सक्ति पाइश्‍शो
    लडाइ पाइब मुर यो बाक्‍माक्‍त। तन्‍न मेको कोव़र पशो बाक्‍माक्‍त।
  ita-1927: Or Naaman, capo dell’esercito del re di Siria, era un uomo in grande stima
    ed onore presso il suo signore, perché per mezzo di lui l’Eterno avea reso vittoriosa
    la Siria; ma quest’uomo forte e prode era lebbroso.
  ckb-ckb: نەعمانی سەرکردەی سوپای پاشای ئارام پیاوێکی مەزن بوو لەلای گەورەکەی و سەر
    بڵند بوو، لەبەر ئەوەی یەزدان لە ڕێگەی ئەوەوە ڕزگاریی بە ئارام بەخشی. ئەم پیاوە
    پاڵەوانێکی بەهێز بوو، بەڵام گەڕوگول بوو.
  eng-BBE: Now Naaman, chief of the army of the king of Aram, was a man of high position
    with his master, and greatly respected, because by him the Lord had given salvation
    to Aram; but he was a leper.
  kan-OKCV: ಅರಾಮಿನ ಅರಸನ ಸೈನ್ಯಾಧಿಪತಿ ನಾಮಾನನು ತನ್ನ ಯಜಮಾನನ ಮುಂದೆ ಮಹಾಪುರುಷನಾಗಿಯೂ, ಘನವುಳ್ಳವನಾಗಿಯೂ
    ಇದ್ದನು. ಏಕೆಂದರೆ ಅವನಿಂದ ಯೆಹೋವ ದೇವರು ಅರಾಮ್ಯರಿಗೆ ಬಿಡುಗಡೆಯನ್ನು ಉಂಟುಮಾಡಿದ್ದರು. ಇದಲ್ಲದೆ
    ಅವನು ಪರಾಕ್ರಮಶಾಲಿಯಾಗಿದ್ದನು. ಆದರೆ ಅವನು ಕುಷ್ಠರೋಗಿಯಾಗಿದ್ದನು.
  tam-2017: சீரிய ராஜாவின் படைத்தலைவனாகிய நாகமான் என்பவன் தன் எஜமானிடத்தில் பெரியவனும்
    மதிக்கத்தக்கவனுமாக இருந்தான்; அவனைக்கொண்டு யெகோவா சீரியாவுக்கு வெற்றியைக் கொடுத்தார்;
    மிகவும் பலசாலியாகிய அவனோ தொழுநோயாளியாக இருந்தான்.
  spa-RV-1909: NAAMÁN, general del ejército del rey de Siria, era gran varón delante
    de su señor, y en alta estima, porque por medio de él había dado Jehová salvamento
    á la Siria. Era este hombre valeroso en extremo, pero leproso.
  ron-BTF: Și Naaman, căpetenia oștirii împăratului Siriei, era un om mare și demn
    de cinste înaintea stăpânului său, deoarece prin el DOMNUL dăduse eliberare Siriei;
    el era de asemenea un războinic viteaz, dar era lepros.
  eng-WEBP: Now Naaman, captain of the army of the king of Syria, was a great man
    with his master, and honorable, because by him the LORD had given victory to Syria;
    he was also a mighty man of valor, but he was a leper.
  eng-FBV: Naaman, the king of Aram's army commander was considered a great man by
    his master and highly respected, for through him the Lord had made the Arameans
    victorious. He was a mighty warrior, but he was a leper.
  nld-1939: Er leefde toen een zekere Naäman, die legeroverste was van den koning
    van Aram. Hij was een man van invloed, en stond in hoog aanzien bij zijn heer,
    omdat Jahweh door hem aan de Arameën een overwinning geschonken had. Maar de man
    was melaats.
  nch-BL: Itztoya se tacat cati itoca eliyaya Naamán cati eliyaya tayacanquet ten
    isoldados nopa tanahuatijquet ten tali Siria. Huan iteco nelía quiicneli. Huan
    ica Naamán TOTECO quichijqui ma tatani tali Siria. Huan Naamán tahuel mosemacayaya
    ipan tatehuilisti, pero quipixqui nopa palanca tacayo cocolisti cati itoca lepra.
  vie-1934: Na-a-man, quan tổng binh của vua Sy-ri, là một người có quyền trước mặt
    chủ mình, được tôn trọng lắm, bởi vì Đức Giê-hô-va dùng người giải cứu dân Sy-ri;
    người này vốn mạnh mẽ và bạo dạn, song bị bịnh phung.
  hin-CV: अराम के राजा की सेना का सेनापति नामान, एक अद्भुत प्रतिभा का व्यक्ति था.
    वह राजा का प्रियजन और आदर के योग्य व्यक्ति था, क्योंकि उसके द्वारा याहवेह ने अराम
    को विजय दिलाई थी. वह पराक्रमी, वीर योद्धा था, मगर उसे कुष्ठ रोग था.
  spa-BES: Ahora bien, Naamán, jefe del ejército del rey de Siria, era un hombre de
    alto rango con su amo, y era muy respetado, porque con él el Señor le había dado
    la victoria a Siria; pero él era un leproso.
  tdx-tdx: Ni-ondaty ra’elahy aman-talè’e t’i Naamane, mpifeleke ty valobohò’ i Arame,
    nanan-kasy amy te tinolo’ Iehovà fandrebahañe ho a i Arame; fanalolahy nahasibeke
    ondatio, f’ie niangamae.
  tha-KJV: นาอามานผู้บัญชาการกองทัพของกษั​ตริ​ย์ประเทศซีเรียเป็นคนสำคัญมากของกษั​ตริ​ย์
    เป็นคนมี​เกียรติ เพราะว่าพระเยโฮวาห์ทรงนำชัยชนะมายังซีเรียโดยท่านนี้ ท่านเป็​นว​ี​รบ​ุรุษด้วย
    แต่​ท่านเป็นโรคเรื้อน
  por-BR-2018: Naamã, general do exército do rei da Síria, era grande homem diante
    de seu senhor, e em alta estima, porque por meio dele o SENHOR havia dado salvamento
    à Síria. Era este homem valente em extremo, mas leproso.
  deu-ELO: Und Naaman, der Heeroberste des Königs von Syrien, war ein großer Mann
    vor seinem Herrn und angesehen; denn durch ihn hatte Jehova den Syrern Sieg gegeben;
    und der Mann war ein Kriegsheld, aber aussätzig.
  eng-WYC-2018: Naaman, prince of the chivalry of the king of Syria, was a great man,
    and worshipped with his lord; for by him the Lord gave health to Syria; soothly
    he was a strong man and rich, but he was leprous. (Naaman, the leader of the cavalry,
    or of the army, of the king of Syria, was a great man, and honoured by his lord;
    and by him the Lord gave victory to Syria; truly he was a strong man, and a rich
    one, but he was also a leper.)
  epo-epo: Naaman, la militestro de la reĝo de Sirio, estis granda homo antaŭ sia
    sinjoro kaj tre estimata, ĉar per li la Eternulo donis venkon al Sirio. Tiu homo
    estis forta militisto, sed leprulo.
  uig-PIN: Suriyǝ padixaⱨining ⱪoxun sǝrdari Naaman ɵz ƣojisining aldida tolimu ⱪǝdirlǝndi
    wǝ izzǝtlǝndi, qünki Pǝrwǝrdigar uning ⱪoli arⱪiliⱪ Suriyǝgǝ nusrǝtlǝr bǝrgǝnidi.
    U batur jǝngqi bolƣini bilǝn, lekin mahaw kesiligǝ giriptar bolup ⱪalƣanidi.
  beo-beo: Na:ima:ne da Silia dadi gagui wa:i ouligisudafa esalu. Silia hina bagade
    da Na:ima:ne ea houba:le, bagadewane nodone dawa:i. Bai Hina Gode da fidibiba:le,
    Na:ima:ne ea dadi gagui wa:i da ilima ha lai huluanema hasasali. E da dadi gagui
    dunu noga:idafa. Be amomane e da lebolosi aiya madelai.
  tpi-OTNT: Naman em i namba wan ofisa bilong ami bilong Siria. King bilong Siria
    i save laikim em tumas na i amamas moa yet long em, long wanem, long han bilong
    Naman yet Bikpela i bin helpim ol soldia bilong Siria na ol i daunim ol birua.
    Naman i gutpela soldia tru, tasol em i gat sik lepra.
  hau-SA: Na’aman babban hafsan hafsoshin rundunar sarkin Aram ne, kuma ƙasaitaccen
    mutum ne mai martaba a idon maigidansa, domin ta wurinsa Ubangiji ya ba Aram nasara.
    Na’aman jarumi ne ƙwarai, amma yana da kuturta.
  uig-LAT: Suriye padishahining qoshun serdari Naaman öz ghojisining aldida tolimu
    qedirlendi we izzetlendi, chünki Perwerdigar uning qoli arqiliq Suriyege nusretler
    bergenidi. U batur jengchi bolghini bilen, lékin maxaw késilige giriptar bolup
    qalghanidi.
  nde-nde: UNamani wayengumlawuli webutho lenkosi yase-Aramu. Wayelodumo ehlonipheka
    emehlweni enkosi yakhe, ngoba ngaye uThixo wanika ele-Aramu ukunqoba. Wayelibutho
    elilesibindi, kodwa wayelobulephero.
  ton-ton: 'Pea ko Neamani, ko e ʻeiki pule ki ke kautau ʻoe tuʻi ʻo Silia, ko e tangata
    ia naʻe ʻeiki mo ongoongolelei ʻi he ʻao ʻo ʻene ʻeiki, koeʻuhi ko e meʻa ʻiate
    ia, naʻe foaki ʻe Sihova ʻae fakamoʻui ki Silia: ko e tangata foki ia naʻe mālohi
    ʻaupito ʻi he tau, ka ko e kilia.'
  ces-1613: Náman hejtman vojska krále Syrského, jsa muž veliký u pána svého, a osoba
    vzácná, skrze něho zajisté dal Hospodin vysvobození zemi Syrské, ten, pravím,
    muž tak udatný byl malomocný.
  eng-WMB: Now Naaman, captain of the army of the king of Syria, was a great man with
    his master, and honorable, because by him the LORD had given victory to Syria;
    he was also a mighty man of valor, but he was a leper.
  tam-TCV: நாகமான் சீரிய அரசனின் படைத்தளபதியாய் இருந்தான். இவனைக் கொண்டு யெகோவா சீரியருக்கு
    வெற்றியைக் கொடுத்திருந்தபடியால், அவனுடைய எஜமானின் பார்வையில் இவன் மிகவும் மதிக்கப்பட்டவனாயும்
    முக்கியமானவனாயும் இருந்தான். இவன் பலம் வாய்ந்த ஒரு போர் வீரனாயிருந்தபோதும் குஷ்டரோகியாக
    இருந்தான்.
  ceb-ULB: Karon si Naaman, pangulo sa kasundalohan sa hari sa Aram, usa ka bantogan
    ug dungganon nga tawo sa panan-aw sa iyang agalon, tungod kay pinaagi kaniya gihatagan
    ug kadaogan ni Yahweh ang Aram. Kusgan usab siya, isog nga tawo, apan sanglahon
    siya.
  pol-UBG: Naaman, dowódca króla Syrii, był człowiekiem bardzo poważanym u swego pana
    i osobą czcigodną. Przez niego bowiem PAN dał wybawienie Syryjczykom. Był on także
    dzielnym wojownikiem, ale trędowatym.
  agr-agr: Siria nugkan apuji aajakua nuna suntaji aidaun apuji makichik aents Naamán
    daagtin aajakui. Niina Tuke Pujuu yayau asamtai, sirianmaya aidau maaninak depetmakaju
    asag, niinak apu shiig anentujakui. Tujash nunú aents lepra achiimak jak tepau.
  kyc-kyc: Nemane baa yuu Siria range yanda singi dupwana rapu pingi mupwa ingyuo
    kareya. Dopa pyuo kareyamo dokopa Kamongo dokome nyisiyamopa Siria yanda singi
    dupwame nakamana nyisu petenge pyao anamasi minyiyami. Dokona lao Siria kiŋi dokome
    Nemane wakasale ingyuo suu pyao banya kingi minyuo ketae pyambuya. Baa yanda singi
    andake ingyuo kareyamopape baa banya yanenge dokona rete rapa neyamo kareya.
  urd-GVU: اُس وقت شام کی فوج کا کمانڈر نعمان تھا۔ بادشاہ اُس کی بہت قدر کرتا تھا،
    اور دوسرے بھی اُس کی خاص عزت کرتے تھے، کیونکہ رب نے اُس کی معرفت شام کے دشمنوں
    پر فتح بخشی تھی۔ لیکن زبردست فوجی ہونے کے باوجود وہ سنگین جِلدی بیماری کا مریض
    تھا۔
  deu-1912: Naeman, der Feldhauptmann des Königs von Syrien, war ein trefflicher Mann
    vor seinem Herrn und hoch gehalten; denn durch ihn gab der HERR Heil in Syrien.
    Und er war ein gewaltiger Mann, und aussätzig.
  ntj-ntj: Nyangka wati yini Nayimannga puurrpa-tjanampa warrmarla pirniku nyinarranytja
    ngurra kutjupangka. Wati palunyanya purrtjutjarra nyinarranytja.
  kan-2017: ಅರಾಮ್ಯರ ಅರಸನಿಗೆ ನಾಮಾನನೆಂಬ ಒಬ್ಬ ಸೇನಾಧಿಪತಿಯಿದ್ದನು. ಯೆಹೋವನು ಇವನ ಮುಖಾಂತರವಾಗಿ
    ಅರಾಮ್ಯರಿಗೆ ಜಯವನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದದರಿಂದ ಅರಸನು ಇವನನ್ನು ಮಹಾ ಪುರುಷನೆಂದೂ ಸನ್ಮಾನಯೋಗ್ಯನೆಂದೂ
    ಗೌರವಿಸುತ್ತಿದ್ದನು. ಆದರೆ ಪರಾಕ್ರಮಶಾಲಿಯಾದ ಇವನು ಕುಷ್ಠರೋಗಿಯಾಗಿದ್ದನು.
  yap-yap: I Naaman ni pilungen e salthaw nu Syria e ri ma tay e pilung nu Syria fan
    ma ku bfel’ u wan’, ye maruwel SOMOL ngak Naaman nge gel e salthaw nu Syria ko
    mael. Ir reb e salthaw nib gilbuguwan, machane ba daraw.
  hlt-MCSB: Aram manghai kah caempuei mangpa Naaman tah a boei mikhmuh ah hlang len
    la om. BOEIPA loh anih soah Aram ham loeihnah te a paek dongah a maelhmai khaw
    cawkdawk. Tekah hlang te tatthai hlangrhalh la om dae boeih pahuk.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኒዒማኔ ዛሎና ሶኦሪያ ዓጮ ፖኦሊሳ ዖሎና ባሻንዳጉዲ ማሄሢሮ ሶኦሪያ ዓጮ ካኣቲ ዒዛኮ ፖኦሊሶ
    ሱኡጋሢ፥ ኒዒማኔ ኮሺ ናሽኪ ዶንዛ ዒዛ ማሂ ዓኣኔ፤ ኒዒማኔ ያዺ ዖልዚና ዔርቴያ ማዔቴያ ዑፃ ኬስካ ዶርዓሢ ዒዛ ዓርቂ ሜታሳያኬ።
  twi-ASANTE: Na Aramhene bu Naaman a ɔyɛ akodɔm sahene no yie. Ɛfiri sɛ, ɛnam ne
    so na Awurade maa Aram dii nkonim akɛseɛ bebree. Ɛwom sɛ na Naaman yɛ ɔkofoɔ kɛseɛ
    deɛ, nanso na ɔyare kwata.
  eng-WEBU: Now Naaman, captain of the army of the king of Syria, was a great man
    with his master, and honorable, because by him the LORD had given victory to Syria;
    he was also a mighty man of valor, but he was a leper.
  wal-wal: Sooriyaa kawuwaa ola gadaawai Naa7imaani ba godan daroppe dosettidanne
    bonchchettida asa. Aissi giikko, a baggaara GODAI Sooriyaa olanchchatuyyo xoonuwaa
    immiis. Naa7imaani toorau qara asa; shin hanttaara goga harggee a oiqqi uttiis.
  spa-PDDPT: Naamán, general del ejército del rey de Siria, era un hombre muy estimado
    por su ʼadón porque Yavé dio victoria a Siria por medio de él. Era además muy
    valiente, pero leproso.
  gun-gun: Oiko peteĩ Síria pygua huvixa pegua xondaro kuery ruvixa, Naamã hery va'e.
    Ha'e va'e ma huvixa renonde rupi ipo'akave va'e ha'e omboetepy oiko, mba'eta hupive
    ma Senhor ojapo Síria kuery ipo'aka aguã rami. Joe opu'ãa py ipo'akapave. Ha'e
    rami avi lepra revegua oiko.
  ilo-ULB: Ita ni Naaman, ti komandante iti armada iti ari ti Aram, ket maysa a maingel
    ken mararaem a tao iti panagkita ti amona, agsipud ta babaen kenkuana ket inyeg
    ni Yahweh ti balligi iti Aram. Napigsa ken natured pay isuna a tao, ngem kinetong
    isuna.
  kpg-kpg: Naaman di tagi dauwa aamua o digau Syria, mee e hagalabagau huoloo go di
    king o Syria, idimaa, Dimaadua guu dugu ang gi digau Syria di mogobuna e haga magedaa
    mai i nia hagamaamaa o Naaman. Mee tangada dauwa humalia, gei mee guu hai dono
    magi genegene.
  uig-ARA: سۇرىيە پادىشاھىنىڭ قوشۇن سەردارى نائامان ئۆز غوجىسىنىڭ ئالدىدا تولىمۇ قەدىرلەندى
    ۋە ئىززەتلەندى، چۈنكى پەرۋەردىگار ئۇنىڭ قولى ئارقىلىق سۇرىيەگە نۇسرەتلەر بەرگەنىدى.
    ئۇ باتۇر جەڭچى بولغىنى بىلەن، لېكىن ماخاۋ كېسىلىگە گىرىپتار بولۇپ قالغانىدى.
  sus-sus: Arami mangɛ xa sɔɔrie xunyi Naaman nu rafan a xa mangɛ ma. A tide nu gbo
    a xa mangɛ bɛ, barima Alatala xunnakeli fi Arami bɔxi ma a tan nan saabui ra.
    Kɔnɔ kunɛ fure nu na yi sɔɔri xunyi gbangbalanyi ma.
  pon-2006: Nahman, kaun lapalap en karis kan en nanmwarkien Siria, iei ohl wadawad
    emen pahn kupwur en nanmwarkio, pwehki KAUN-O eh ketikihong mehn Siria manaman
    en powehdi sang ni en Nahman sawas; ahpw ohl tokutok men ih.
  jae-jae: Kiŋ Suriaŋa nê siŋwaga nêŋ ŋac siŋsêlêc teŋ gêmoa ŋaê Naeman. Eŋ ŋac towae
    ma nê ŋatau ketoc eŋ sa gebe Apômtau kêkêŋ eŋ kêku lau Suriaŋa nêŋ ŋacjo tulu.
    Ma kole gêjac têc eŋ auc.
  ksd-ksd: Ma Naman, ra luluai na tarai na vinarubu kai ra king Siria, i ga ngala
    ta ra mata i kana luluai, ma di ga ru ia, tago ra Luluai i ga tul tar ra niuvia
    pire Siria tana; ia ra rangrang na tutana, ia kaka i ga vukavuka.
  tur-YTC: Suriye Kralı'nın ordu komutanı Naaman, efendisinin yanında büyük ve saygın
    bir adamdı. Çünkü Yahve onun aracılığıyla Suriye'ye zafer vermişti. Ayrıca güçlü
    ve yiğit bir adamdı, ama cüzzamlıydı.
  grc-BRENT: Καὶ Ναιμὰν ὁ ἄρχων τῆς δυνάμεως Συρίας ἦν ἀνὴρ μέγας ἐνώπιον τοῦ κυρίου
    αὐτοῦ, καὶ τεθαυμασμένος προσώπῳ, ὅτι ἐν ὑτῶ ἔδωκε Κύριος σωτηρίαν Συρίᾳ· καὶ
    ὁ ἀνὴρ ἦν δυνατὸς ἰσχύϊ, λελεπρωμένος.
  ind-AYT: Naaman, panglima tentara dari raja Aram, adalah seorang yang terpandang
    di hadapan tuannya dan sangat dihormati, karena melalui dia, TUHAN memberikan
    kemenangan kepada orang Aram. Namun, laki-laki yang merupakan pahlawan gagah perkasa
    itu, sakit kusta.
  nya-nya: Tsono Naamani anali mtsogoleri wa gulu lankhondo a mfumu ya ku Aramu. Iye
    anali munthu wodalirika pamaso pa mbuye wake ndipo anali wokondedwa kwambiri,
    chifukwa kudzera mwa iye Yehova anapambanitsa Aaramu. Anali msilikali wolimba
    mtima, koma anali ndi khate.
  hrv-hrv: Naaman, vojskovođa aramskoga kralja, bijaše ugledan čovjek i poštovan pred
    svojim gospodarom, jer je po njemu Jahve dao pobjedu Aramejcima. Ali taj vrsni
    ratnik bješe gubav.
  mps-mps: Te Naman aga te Siria bulude ami polalubo ofisa tobolu bidi da. Siria bulude
    bidibo kingo te bidi agade godolo mu elama, tama agai moni homu pemene mu yai,
    magi baso meni, te bidi Naman aga nogo tų yaide te God Genuai Bidi aga digi te
    Siria ami bidi dabe augwali tau siyu, tama augwaligo te boi bidi dabe aiyaba elaluali.
    Naman aga te dwagi yai ami bidi mu, tiali goli aga tigide oiyabe gasi yali.
  tpi-tpi: Naman em i namba wan ofisa bilong ami bilong Siria. King bilong Siria i
    save laikim em tumas na i amamas moa yet long em, long wanem, long han bilong
    Naman yet Bikpela i bin helpim ol soldia bilong Siria na ol i daunim ol birua.
    Naman i gutpela soldia tru, tasol em i gat sik lepra.
  dan-1931: Na'aman, Kongen af Arams Hærfører, havde meget at sige hos sin Herre og
    var højt agtet; thi ved ham havde HERREN givet Aramæerne Sejr; men Manden var
    spedalsk.
  vie-OVCB: Đức Chúa Trời dùng Na-a-man, là tướng chỉ huy quân đội A-ram, để giải
    cứu dân tộc này. Ông đã lập được nhiều chiến công nên rất được vua quý chuộng.
    Tuy là một chiến sĩ dũng cảm, nhưng chẳng may Na-a-man lại mắc bệnh phong hủi.
  guj-2017: અરામના રાજાનો સેનાપતિ નામાન તેના માલિકની આગળ મોટો અને આદરણીય માણસ હતો.
    કારણ કે, યહોવાહે તેની મારફતે અરામને વિજય અપાવ્યો હતો. તે બળવાન, હિંમતવાન માણસ
    હતો. પણ તેને કુષ્ઠ રોગની બીમારી હતી.
  pon-2006A: Nahman, kaun lapalap en karis kan en nanmwarkien Siria, iei ohl wadawad
    emen pahn kupwur en nanmwarkio, pwehki KAUN-O eh ketikihong mehn Siria manaman
    en powehdi sang ni en Nahman sawas; ahpw ohl tokutok men ih.
  por-BRBSL: Agora Naaman, capitão do exército do rei da Síria, era um grande homem
    com seu mestre, e honrado, porque por ele Yahweh havia dado a vitória à Síria;
    ele também era um homem poderoso e de valor, mas era um leproso.
  cth-cth: Siria siangpahrang ransabawi Naaman teh BAWIPA ni Sirianaw e bawi lah ouk
    a hno dawkvah, a bawipa hanlah, tami kalen hoi barilawa kaawm lah ao. Ahni teh
    athakaawme tami hoi minkamthang e buet touh a tho. Hatei ama teh ka hrikbei e
    lah ao.
  twi-twi: Na Aramhene bu Naaman a ɔyɛ asraafo so sahene no yiye. Efisɛ ɛnam ne so
    na Awurade maa Aram dii nkonim akɛse bebree. Ɛwɔ mu sɛ na Naaman yɛ ɔkofo kɛse
    de, nanso na ɔyare kwata.
  hlt-hlt: Aram manghai kah caempuei mangpa Naaman tah a boei mikhmuh ah hlang len
    la om. BOEIPA loh anih soah Aram ham loeihnah te a paek dongah a maelhmai khaw
    cawkdawk. Tekah hlang te tatthai hlangrhalh la om dae boeih pahuk.
  tbz-SIM: Nɑɑmɑɑ do tú Sidii kɔbɛ kóo ɑ̃ɑ̃pɔ̀nkótì nwe kɛ̀ bɛ kóo kpɑ̀ɑ̀tì ò tɑ̃́
    mɛdiɛ̀, kɛ yɛ̃́ nɛ̀ weè borɛ̀ ndɛ ti Yiɛ̀ nKuyie ndo duɔ́mmɛ̀ kɛ̀ bɛ̀ɛ nɑ bɛ dootitɔbɛ̀
    kɛ̀ weè nni fɛhɑ̃ɑ̃pɔ̀nnɑfɛ, kɛ nɛ́ mɔ ntikɔ̀ntì.
  msy-2020: Naman, a Sirian mɨdorozir gumazibar gumazir dapanir ekiam. Namanɨn dafarimɨn,
    Ikiavɨra Itir God, Sirian mɨdorozir gumazibar akurazɨ, me apaniba dɨkabɨni, kamaghɨn
    amizɨ, Sirian atrivim bar a gifuegha, a bagha bar akonge. Naman a mɨdorozir gumazir
    bar aghuim, egha a lepan arɨmariam iti.
  dop-dop: Silii tɛtʋ wulɑʋ kɑ wɛnnɑ ɩ yoolɑɑ nyʋɣʋ tʋ, nɑ pɑ́ yɑɑkɩ-ɩ sɩ Nɑɑmɑŋ.
    Apɑlʋ ɩnɩ ɩ kɑ kɛ́ yoolu kɛ́. Ɩ́ nɑ ɩ yoolɑɑ pɑ toŋ tɑɑ kɛ́ Tɑcɑɑ kɑ yelɑɑ, nɑ
    Silii nyǝ́mɑ kǝlɩ. Hɑlǝnɑ pɑ wulɑʋ sɑŋɩ-ɩ. Amɑ ɑsilimɑ kʋtɔŋ kɑ wɛnnɑ-ɩ.
  azb-azb: Aram padşahının ordu başçısı Naaman ağasının yanında hörmət və etibar sahibi
    idi, çünki Rəbb onun vasitəsilə Arama qurtuluş vermişdi. O, cəsur bir döyüşçü
    idi, ancaq cüzamlı idi.
  eng-DBY: And Naaman, captain of the host of the king of Syria, was a great man before
    his master, and honourable, for by him Jehovah had given deliverance to Syria;
    and he was a mighty man of valour, [but] a leper.
  hin-2017: अराम के राजा का नामान नामक सेनापति अपने स्वामी की दृष्टि में बड़ा और प्रतिष्ठित
    पुरुष था, क्योंकि यहोवा ने उसके द्वारा अरामियों को विजयी किया था, और वह शूरवीर
    था, परन्तु कोढ़ी था।
  wol-KYG: Bu loolu wéyee Naaman njiital xareb buurub Siri la woon. Sangam buurub
    Siri nawloo ko lool, def ko nitam, ndax ciy loxoom la Aji Sax ji jaarale ndam
    li mu mayoon waa Siri. Ku jàmbaare la woon, waaye daa amoon jàngoroy ngaana.
  eng-YLT: And Naaman, head of the host of the king of Aram, was a great man before
    his lord, and accepted of face, for by him had Jehovah given salvation to Aram,
    and the man was mighty in valour — leprous.
  kne-kne: Wada di si Naaman ay komander di sosoldadon din ari ed Syria. Madaydayaw
    ay ipogaw yan peteg ay binanbanol din apo na tan gapo en sisya, nangabaken Diyos
    ed Syria. Natoled ay soldado ngem nakaptan si kaeegyat ay sakit di kodil.
  eng-WYC-2017: Naaman, prince of the chivalry of the king of Syria, was a great man,
    and worshipped with his lord; for by him the Lord gave health or victory to Syria;
    soothly he was a strong man and rich, but he was leprous.
  eng-WMBB: Now Naaman, captain of the army of the king of Syria, was a great man
    with his master, and honourable, because by him the LORD had given victory to
    Syria; he was also a mighty man of valour, but he was a leper.
  urd-GVH: उस वक़्त शाम की फ़ौज का कमाँडर नामान था। बादशाह उस की बहुत क़दर करता था,
    और दूसरे भी उस की ख़ास इज़्ज़त करते थे, क्योंकि रब ने उस की मारिफ़त शाम के दुश्मनों
    पर फ़तह बख़्शी थी। लेकिन ज़बरदस्त फ़ौजी होने के बावुजूद वह संगीन जिल्दी बीमारी
    का मरीज़ था।
  rug-rug: Se Neamani sina koimata lavata sapu ta pamaṉaena hola koari na qeto minate
    varipera pa Siria. Vata kikihi hola ia sa baṉara, sina koe Neamani mo meke boka
    vala nia e Zihova sa minataqara koari na tie varipera tadi pa Siria. Keke tie
    varipera arilaena hola si asa, ba kamoa minoho popoqu sa tinina.
  gaz-gaz: Naʼamaan ajajaa loltoota mooticha Sooriyaa ture. Sababii Waaqayyo karaa
    isaatiin warra Sooriyaatiif mooʼicha kenneef inni fuula gooftaa isaa duratti nama
    guddaa akka malee ulfina qabu ture. Inni loltuu jagna; garuu lamxii qaba ture.
  fra-LSG: Naaman, chef de l’armée du roi de Syrie, jouissait de la faveur de son
    maître et d’une grande considération; car c’était par lui que l’Éternel avait
    délivré les Syriens. Mais cet homme fort et vaillant était lépreux.
  gnn-gnn: Ŋunhala makarrŋura wäŋaŋura yäkuŋura Djiriya, yolŋu ḏarramu yukurrana nhinana
    yäku Nayman, yurru ŋayi ŋunhi ŋurruŋu miriŋuwu yulŋunydja, mala‐warryunarayŋu.
    Ḻatju' dhika ŋayi ŋunhi djäkamirrinydja, yurru rirrikthurrunanydja ŋayi burrpuyyu
    rerriyunydja; barrpa'yuna dhikana gungaŋala ŋanya rumbalnydja dhulku'yuna.
  yal-yal: Arami mangana gali kuntigin Naman yi rafan a kanna ma, binye gbeen yi saxi
    a yi, amasɔtɔ Alatala nɔɔn fi Arami kaane ma a tan nan xɔn. Koni xɛmɛ wɛkilɛxi
    gbeeni ito, dogonfontɔɔn nan yi a ra.
  haw-1868: O NAAMANA ka luna o ka poe kauwa o ke alii o Suria, he kanaka koikoi ia
    imua o kona haku, a he hanohano o kona maka; no ka mea, ma o na la, ua hoolanakila
    mai o Iehova i ko Suria; he kanaka koa nui no hoi ia, a ua lepera.
  arb-NAV: وَكَانَ نُعْمَانُ قَائِدُ جَيْشِ مَلِكِ أَرَامَ يَتَمَتَّعُ بِمَكَانَةٍ
    سَامِيَةٍ عِنْدَ سَيِّدِهِ لأَنَّ الرَّبَّ حَقَّقَ لأَرَامَ النَّصْرَ عَلَى يَدِهِ.
    وَكَانَ نُعْمَانُ بَطَلاً صِنْدِيداً، إِلّا أَنَّهُ كَانَ مُصَاباً بِالْبَرَصِ.
  ewe-ewe: Azɔ la Naaman nye Aram fia ƒe aʋakplɔla. Ede ŋgɔ eye bubu nɔ eŋu le eƒe
    aƒetɔ gbɔ elabena eya dzie Yehowa to ɖu dzi geɖe na Aram. Enye asrafo kalẽtɔ gã
    aɖe gake enɔ kpodɔ lém.
  eng-LEE: 'And Na''aman, the captain of the army of the king of Syria, was a great
    man before his Lord, and highly honored; because by him had the Lord given victory
    unto Syria: and this man was valiant in war, [but] a leper.'
  gvn-gvn: Nyubun dingkar burri Naaman, nyulu maja jirray armynga bubungu Syria. Nyulu
    king bubuku Syriamunku, nyulu Naamananka wawu jirray. Yamba Naaman bambay, yulban
    buyunman leprosymunji.
  asm-FB: অৰামৰ ৰজাৰ সেনাপতিজনৰ নাম আছিল নামান। তেওঁ এজন সাহসী, পৰাক্ৰমী বীৰ আছিল
    আৰু তেওঁৰ যোগেদিয়েই যিহোৱাই অৰামীয়া সৈন্যৰ ওপৰত জয়ী হৈছিল। সেয়ে, ৰজাৰ ওচৰত
    তেওঁ এজন অতি মহান আৰু শ্রদ্ধাৰ ব্যক্তি আছিল। কিন্তু তেওঁ এজন কুষ্ঠৰোগীও আছিল।
  sus-A: عَرَ مِ مَنفّ شَ سْورِيٍ شُنيِ نَامَن نُ رَقَن عَ شَ مَنفّ مَ. عَ تِدٍ نُ
    فبٌ عَ شَ مَنفّ بّ، بَرِ مَ عَلَتَلَ شُننَكٍلِ قِ عَرَ مِ بْشِ مَ عَ تَن نَن سَابُي
    رَ. كْنْ كُنّ قُرٍ نُ نَ يِ سْورِ شُنيِ فبَنفبَلَنيِ مَ.
  fra-SBL: Or Naaman, chef de l'armée du roi de Syrie, était un homme important auprès
    de son maître, et honorable, car par lui Yahvé avait donné la victoire à la Syrie ;
    il était aussi un homme fort et vaillant, mais il était lépreux.
  hbo-hbo: וְ֠נַעֲמָן שַׂר־צְבָ֨א מֶֽלֶךְ־אֲרָ֜ם הָיָ֣ה אִישׁ֩ גָּדֹ֨ול לִפְנֵ֤י אֲדֹנָיו֙
    וּנְשֻׂ֣א פָנִ֔ים כִּֽי־בֹ֛ו נָֽתַן־יְהוָ֥ה תְּשׁוּעָ֖ה לַאֲרָ֑ם וְהָאִ֗ישׁ הָיָ֛ה
    גִּבֹּ֥ור חַ֖יִל מְצֹרָֽע׃
  piu-2006: Tjilirratjarra tjuṯaku mayutju yini Nayamananya nyinangi manta Tjiriyala.
    Mayutju paluru pangki pikatjarra nyinarra puṯu kulilpayi, pika wiyantjakitjangku.
    Pangki pikatjarra palunya ngangkaritjarra tjuṯangkuya puṯu palyalpayi. Nayamanalungarri
    tjananyaya tjilirratjarra tjuṯangku ankula pikangku pungu Yitjurilaku walytja
    ngaṉṯitja tjuṯa. Kungka wiima kutjuya witira katingu ngurra Tamatjakatjalakutu.
    Kungka wiima paluru Nayamanaku ngurrangka waarrkarringkupayi, palumpa miiṯaku
    waarrkana. Nayamanalu pangki pikatjarrangku puṯu kulira watjilpa nyinangi. Kungka
    wiima paluru nyakula Nayamanaku miiṯangka alatji watjaṉu, “Nayamananya Katutjaku
    wangka watjalpayilakutu ankunytjaku, Tjamiriyanya ngurraralakutu. Paluru pangki
    pikatjarra palyalpayi.” Nayamanaku miiṯangkulpi wangka panyapa kulira Nayamananya
    tjakultjunu. Tjakulpa kulira Nayamanalu yankula Tamatjakatjanya ngurrara tjuṯaku
    mayutju tiṉangka tjakultjunu. Palunyatjanu mayutju puḻka paluru Nayamananya alatji
    watjaṉu, “Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa nyinanyi. Ngayuluṉa
    piipa wakalku, nyuntu mayutju palulakutu katirra yungkunytjaku, palunya ngurrarangkunta
    palyantjaku. Piipa ngaatjanya yara alatjiṉanta wakalku, ‘Piipa ngaatjanyanta ngayuku
    waarrkanangku Nayamanalunta katirra yungku. Paluru pangki pikatjarra nyinayananyingka
    unytjurringanyiṉa ngangkaritjarrangku palyantjaku.’” Nayamanalungarri palumpa
    waarrkana tjuṯangku piipa palunya mantjira katingu tawunu Tjamiriyalakutu. Puḻi
    kuulta, puḻi tjiilpa mantarraṯarraya katingu yinytjanungku yungkukitjangku, palyarringanyingka.
    Piipa palunyaya katirra yungu Tjamiriyanya ngurrara tjuṯaku mayutju. Paluru riitarringkula
    puṯu kuliṉu, “Nyaakuṉi mayutju Tjiriyanya ngurrarangku tjapiṉi, pangki pikatjarra
    palyantjaku? Wiya Katutjanya nguwanpangkuṉa pika palyalpayi. Ngangkaritjarrangku
    pika pangkiṯarra puṯu palyalpayi. Ngangkaritjarrangku puṯu palyaṉingka palurungarri
    mirrpaṉarringkula ngalya yankula pikangkulanya pungku. Pika pungkukitjangku piipa
    ngaatjanyatju ngalya wantirriyaṉu.” Mayutju Tjamiriyanya ngurrara paluru piipa
    panyapa riitarringkula puṯu kuliṉingka, Yilatjalu tjakulpa kuliṉu. Palunyatjanu
    Yilatjalu palumpa waarrkana wantirriyaṉu mayutju Tjamiriyanya ngurraralakutu,
    yalatji tjakultjunkunytjaku, “Puṯu kulintjawiya, Nayamananya ngayulakutu ngalya
    wantirriyala!, ngalilitju wangkanytjaku. Paluru ngayuku wangka kulira yalatji
    kulilku, ‘Ngaatja yilta Katutjaku wangka watjalpayi, kaṉṯilya puntutjarra nyinanyi.’”
    Palunyatjanu Nayamananyangarri Yilatjaku waaḻakutu ankula ngarangi. Yilatjalu
    palumpa waarrkana wantirriyaṉu Nayamananya alatji watjantjaku, “Karru Tjuutanakutu
    arra!, tjapanpalangara tjurrpinytjaku. Yalatji nyuntu tjurrpirra pangki palyarriku.”
    Nayamanalu kulira mirrpaṉarrirra alatji watjaṉu, palumpa waarrkana tjuṯala, “Ngayulu
    mayutju tiṉa nyinanyi. Palangku ngalya yankula mara katura Mama Katutjanya tjapilmara
    ngayunya palyantjaku. Ngaa ngurrara tjuṯaku tjanampa karru Tjuutananya kuya. Nganampa
    karru walytja kutjarra palya ngarrinyi manta Tamatjakatjalawana. Karru palulakutuṉi
    iyanmara.” Mirrpaṉarrirra panyapa wangkarinangi kulira Nayamanaku waarrkanangku
    alatji marrkuṉu, “Katutjaku wangka watjalpayingkunta watjaṉutjangka nyuntun palya
    ankula tjurrpinytjaku, palya nyinakitja.” Palunyatjanu Nayamananya karru Tjuutanalakutu
    ankula tjapanpalangara tjurrpirra pangki palyarringu, pikatjarrarrinytjawiyalpi.
  kik-kik: Na rĩrĩ, Naamani aarĩ mũnene wa mbũtũ cia ita cia mũthamaki wa Suriata.
    Aarĩ mũndũ mũnene maitho-inĩ ma mwathi wake na aarĩ mũndũ watĩĩkĩte mũno, tondũ
    Jehova nĩamũhũthĩrĩte kũhe andũ a Suriata ũhootani. Aarĩ mũthigari njamba, no
    aarĩ na mangũ.
  fra-NCL: Naaman, chef de l’armée du roi de Syrie, était auprès de son maître un
    homme puissant et considéré, car c’était par lui que Yahweh avait accordé le salut
    aux Syriens ; mais cet homme fort et vaillant était lépreux.
  cek-AK: Naaman loe Syria siangpahrang misatuh angraeng ah oh moe, anih rang hoiah
    Angraeng mah misanawk pazawkhaih to paek pongah, Syria siangpahrang mah anih to
    paroeai khingyahaih paek; anih loe angmah ih angraeng mikhnukah lensawk moe, pakoeh
    koi kaom ah oh. Anih loe thacak misatuh kami ah oh, toe ngansae a manh.
  cuk-cuk: Naamán, Siria-rey-e-sorda-bila-onomalad e-dummadid. Naamánʼde, dule-nue-nug-nikadid,
    degine, rey, Naamánʼbina-itogerbad, ar ade, Naamánʼbali Bab-Jehová Siria-yala-bendaksagusad.
    Naamánʼde, dule-gandikidid. Degi-inigwele, Naamánʼde, naibe-buna-yaa-maleged nika
    gusad.
  uig-CYR: Сурийә падишасиниң қошун сәрдари Нааман өз ғоҗисиниң алдида толиму қәдирләнди
    вә иззәтләнди, чүнки Пәрвәрдигар униң қоли арқилиқ Сурийәгә нусрәтләр бәргән еди.
    У батур җәңчи болғини билән, лекин мохо кесилигә гириптар болуп қалған еди.
  pma-pma: En kantri ten out Siria, avat tai tavaeen mul ien, isen Neman. Ka en hen
    meatin enek, Iahova mumon meatin tavaeen keil ten kantri ten out Siria uvae mulin
    kantri sav keil. Ven koanek, asuv houlu ten out Siria vouhou mini ka mumoni mai
    vi mari hetamen tai. Ka avaseini keke Neman kur eis tai koa marite, mesaien ten
    leprosi mul purun vasi aven.
  tel-2017: సిరియా రాజు సైన్యాధిపతి పేరు నయమాను. అతని ద్వారా యెహోవా సిరియా దేశానికి
    విజయాలిచ్చాడు. అందుచేత అతడు తన రాజు దృష్టిలో గొప్పవాడూ, గౌరవనీయుడూ అయ్యాడు. ఎంతో
    ధైర్యవంతుడూ, బలవంతుడూ అయినప్పటికీ అతడు కుష్టు రోగి.
  hat-BSA: Alò, Naaman, kapitèn lame a wa Syrie a, te yon mesye enpòtan a mèt li e
    li te estime anpil. Akoz li menm, SENYÈ a te bay yon viktwa pou Syrie. Anplis,
    mesye a te yon gèrye gran kouraj, men li te gen lalèp.
  bxh-bxh: Neimani mate Siliya edi kin ena tau hiyala tau lau kulukuluwendi yo nuwanuwa adiꞌadidilina.
    Guyau ya saguhi be Siliya dodogadi adi waiyunu sa lei hafihafitidi. Siliya edi
    kin ya ita falaꞌi be ya faꞌatitiyen. In moho ya lepela.
  kos-kos: Naaman el mwet kol fulat lun un mwet mweun lun Syria, su arulana akfulatyeyuk
    ac akilenyuk yohk sin tokosra lun Syria, mweyen ke sripal Naaman LEUM GOD El tuh
    sang kutangla nu sin un mwet mweun lun Syria. El mwet mweun na pwengpeng se, tusruktu
    el weak musen lepa.
  hbo-WLC: וְ֠נַעֲמָן שַׂר־צְבָ֨א מֶֽלֶךְ־אֲרָ֜ם הָיָ֣ה אִישׁ֩ גָּד֨וֹל לִפְנֵ֤י אֲדֹנָיו֙
    וּנְשֻׂ֣א פָנִ֔ים כִּֽי־ב֛וֹ נָֽתַן־יְהוָ֥ה תְּשׁוּעָ֖ה לַאֲרָ֑ם וְהָאִ֗ישׁ הָיָ֛ה
    גִּבּ֥וֹר חַ֖יִל מְצֹרָֽע׃
  ibo-ibo: Nʼoge a, Neeman bụ ọchịagha ndị agha eze Aram, Ọ bụ onye dị ukwuu nʼanya
    nna ya ukwu, bụrụkwa onye a na-enye nsọpụrụ nʼihi na Onyenwe anyị sitere nʼaka
    ya nye ndị agha Aram mmeri nʼọgbọ agha dị iche iche. Ọ bụ dike na dimkpa nʼagha,
    maọbụ onye ekpenta.
  ory-ory: ଅରାମୀୟ ରାଜାର ନାମାନ୍‍ ନାମକ ସେନାପତି ଆପଣା ପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ମହାନ ଓ ସମ୍ଭ୍ରାନ୍ତ
    ଲୋକ ଥିଲା, କାରଣ ତାହା ଦ୍ୱାରା ସଦାପ୍ରଭୁ ଅରାମୀୟମାନଙ୍କୁ ଜୟ ପ୍ରଦାନ କରିଥିଲେ; ସେ ମଧ୍ୟ ମହାବିକ୍ରମଶାଳୀ
    ଲୋକ ଥିଲା, ମାତ୍ର ସେ କୁଷ୍ଠୀ।
  wmt-wmt: Wali nyanartijangka kayilungujangka palu pirriyanani Jiriyajangka Yijirayilkarti.
    Ngajirta palurla pinarri Ngarpuwu. Wali pungani palunya Yijirayilkarrajiwarnti.
    Walimpawarlany manya kanya nganpayirlu kurlirra Yijirayilkarti kulipurru yiningu
    Nayimantu. Pungani palunyanu. Kanarlanywarnti palunya pungani pirlawurra, kanarlanywarnti
    palunya wanjirni kangani. Wali kangani palunya warrkamkujirnupurru nyantuwarntikurakarti
    ngurrakarti kayili. Manga layi Yijirayiljangka parlanyanu warrkammayinkujirni
    purlkakurarlu marnintu Nayimankurarlu kartungu. Wali nyanartijangka nganpayi nyanarti
    purlka Nayiman mimijartijarrinya. Yarr pa mimi nyanarti putajilinyparni. Wali
    mangangu nyanartirlu Yijirayiljangkarlu parla yawiyijarrinya. Ngarpuwu parla ngurrpa
    ngunangani Nayiman. Marni parla marninku Nayimankurawu kartuwu, yangka manyanta
    warrkammarnani, “Puju pa yanku kurlirrara Yijirayilkarti, nganpayi nyanayirla
    kirrarnana puraput Ngarpukura. Kunyungurla pa nyanartirlu wulyukujiwu mimijangka
    nganpayirlu puraputtu.” Jularnila parla Nayimanku kartunyankurarlu wangki mangakura
    nyanartikura, “Jularni paji mangangu nyanartirlu nganpayi nyanayirla wulyukujirnujuwal
    kirrarnana. Kunyungurla mananta nyanartikarti yanku.” Nyanartijangka Nayiman manyanta
    yani purlkakarti kingkarti Jiriyakarrajikarti japirlyungupurru. Purlka manyanangu
    ngunangani Jiriyakarrajiwarntiwu. Jularni parla Nayimantu mangakura wangki nyanarti.
    Wali kingju Jiriyakarrajirlu manyanta jangkumani, “Wali yanku man Yijirayilkarti
    kingwarlanykarti. Mirlimirli marnangu lanku, kangkula manurla kingwarlanyku, yarala
    mangu ngunawu.” Kujartikarra parla lani mirlimirlirla, “Minyarti nganpayi marnangurla
    yiparnana ngajukura warrkammayin Nayiman nyuntukarti. Wulyukujiwu pajin mimijangka.”
    Nyanartijangka jakarnila kurlirrara. Kangani manya pamarrwarnti paja yijipurru,
    yarnta kuluwujwarnti paja wulyuwarnti. Yungku parla nganpayi nyanarti wulyukujirnujangka
    yiji.
  chk-chk: Iwe, Naeman ewe meilapen mwichen sounfiu nöün ewe kingen Siria i eman mwän
    mi itetekia me iteföüla me ren an samol, pun ewe Samol mi Lapalap a ewinna ekewe
    chon Siria ren Naeman. Ätei eman sounfiu mi fokun pwora, nge a rupun pwötür.
  rop-rop: Wal det king blanga det kantri gulum Siriya bin rispek brabliwei Neiman
    det boswan solja blanga detlot Siriya solja, dumaji YAWEI det trubala God bin
    album im wen im en im soljamob bin go blanga fait. En imbin brabli gudwan solja
    du, bat imbin abum brabli nogudwan skin siknis ebriweya langa im bodi.
  ukr-1871: Неєман, гетьман царя Сирийського, був великим чоловіком у свого пана й
    високо поважаний, бо через його дарував Господь побіду Сирийцям; і був він чоловік
    хоробрий, але прокаженний.
  deu-1951: Naeman, der Feldhauptmann des Königs von Syrien, war ein geschätzter Mann
    vor seinem Herrn und hochangesehen; denn durch ihn gab der HERR den Syrern Heil.
    Aber dieser gewaltige, tapfere Mann war aussätzig.
  eng-JPS: Now Naaman, captain of the host of the king of Aram, was a great man with
    his master, and held in esteem, because by him the LORD had given victory unto
    Aram; he was also a mighty man of valour, but he was a leper.
  srp-1865: I bješe Neman vojvoda cara Sirskoga èovjek velik u gospodara svojega i
    u èasti, jer preko njega saèuva Gospod Siriju; ali taj veliki junak bješe gubav.
  lug-lug: Awo waaliwo omusajja erinnya lye nga ye Naamani eyali omuduumizi w’eggye
    lya kabaka w’e Busuuli, nga musajja wa maanyi mu maaso ga mukama we, era ng’ayagalibwa
    nnyo, kubanga Mukama yali awadde Busuuli obuwanguzi ku lulwe. Yali muserikale
    muzira ddala; naye nga mugenge.
  heb-heb: ונעמן שר צבא מלך ארם היה איש גדול לפני אדניו ונשא פנים כי בו נתן יהוה תשועה
    לארם והאיש היה גבור חיל מצרע׃
  ben-IRV: অরামের রাজার সেনাপতি নামান ছিলেন তাঁর মনিবের চোখে একজন মহান ও সম্মানিত
    লোক, কারণ তাঁরই মাধ্যমে সদাপ্রভু অরামকে জয়ী করেছিলেন; আর তিনি ছিলেন বলবান বীর,
    কিন্তু কুষ্ঠরোগী ছিলেন।
  pan-pan: ਅਰਾਮ ਦੇ ਰਾਜਾ ਦਾ ਸੈਨਾਪਤੀ ਨਅਮਾਨ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਅੱਗੇ ਵੱਡਾ ਆਦਮੀ ਸੀ ਅਤੇ ਉਹ ਦਾ
    ਆਦਰ ਮਾਣ ਹੁੰਦਾ ਸੀ, ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਦੁਆਰਾ ਯਹੋਵਾਹ ਨੇ ਅਰਾਮ ਨੂੰ ਫ਼ਤਹ ਦਿੱਤੀ ਸੀ। ਉਹ ਮਨੁੱਖ
    ਯੋਧਾ ਸੂਰਮਾ ਸੀ ਪਰ ਕੋੜ੍ਹੀ ਸੀ।
  mya-JVB: ရှုရိ ရှင်ဘုရင် ၏ ဗိုလ်ချုပ် မင်းနေမန် သည် မိမိ သခင် ထံ မှာမျက်နှာ ရ သောသူ၊
    ဘုန်းကြီး သောသူ ဖြစ် ၏။ အကြောင်း မူကား၊ ရှုရိ ပြည်သည် ထိုသူ အားဖြင့် အောင် ရ သောအခွင့်ကို
    ထာဝရဘုရား ပေး တော်မူပြီ။ ထိုသူ သည် ခွန်အား ကြီးသော စစ်သူရဲ ဖြစ် ၏။ သို့ရာတွင်နူနာ
    စွဲ၏
  tbg-tbg: Vaiinti vo Nemaaniva ekaa Siria iqoka vaiintiqaa raqiki vauva vaura. Noravano
    Kotiva vira kahaquvaro viva Siria vika navutaaka naatarake vauvarora tiro, Siria
    avuhainaava virara nora vaiintive tivakeharo virara quahe vaura. Nemaaniva iqoka
    vaiinti taruva vauvarovata, qora numuaravano vira vaata ne vauvaro vaura.
  hmo-hmo: Namana be Suria edia king ena tuari biaguna badana. King ese Namana ia
    matauraia bada, badina be Namana dainai Lohiabada ese kwalimu bada Suria dekenai
    ia henia. Namana be goada bona boga auka tauna, to ia be lepera gorere ia abia
    tauna.
  urd-urd: अराम के बादशाह के लश्कर का सरदार ना'मान, अपने आक़ा के नज़दीक मु'अज़्ज़िज़
    — 'इज़्ज़तदार शख़्स था; क्यूँकि ख़ुदावन्द ने उसके वसीले से अराम को फ़तह बख़्शी
    थी। वह ज़बरदस्त सूर्मा भी था, लेकिन कोढ़ी था।
  rus-SYN: Нееман, военачальник царя Сирийского, был великий человек у господина своего
    и уважаемый, потому что чрез него дал Господь победу Сириянам; и человек сей был
    отличный воин, но прокаженный.
  bqc-SIM: Naama mɛ́ Siliↄ kía zĩgↄ̃ↄ dↄaana ũ. A bɛɛɛ vĩ a diiɛ mɛ́ tↄdeɛ, asa
    aà sabai Dii tò Siliↄ zĩblè. Nɛgↄ̃naɛ zĩ guu, ↄ̃ kusu aà lè.
  tcz-CHONGTHU: Syria lengpa hin asepai lamkaipa Naaman hi ajabol lheh jingin ahi.
    Ajeh chu Pakaiyin amahi amang chan galjona thupi tahtah ana pejin ahi. Ahinla
    Naaman hi mihang galsatje themtah ana hivang in amahi miphah anahin ahi.
  mar-mar: नामान हा अरामाच्या राजाचा सेनापती होता. तो राजासाठी फार महत्वाचा मनुष्य
    होता कारण त्याच्या मार्फतच परमेश्वर अरामाच्या राजाला विजय मिळवून देत असे. नामान
    चांगला शूर वीर होता खरा, पण त्यास कोड होते.
  soq-soq: Naeman ipa tawo Siria apanawa warereu me sorodia uwauleidia apanawa debama.
    Iawe God Naeman sausano Siria apanawa mo mida onau eneia nanaumone aimon. Sa baiwa
    Siria warerewa insedia Naeman apana debama ita wiwirawaleidie. Naeman ona debama
    dewasadia apanawa ita me kero kadiwaida kito waden.
  qub-qub: Siria suldärucunapa mandajninpa jutin caran Naamán. Siriapa raynenga chay
    runata amatar alli ricaj. Siria runacuna pillyaptin paymi gänachiran Tayta Dios
    yanapaptin. Chay runaga leprawan gueshyaycaran.
  bqp-bqp: Naamamɛ Siria kína zĩ̀karinↄ don'arɛde ũ. À bɛ̀ɛrɛ vĩ a dikiri ↄĩ akũsↄ̃
    a tↄ́ bò, zaakũ a gãin Dikiri tò Sirianↄ zĩ̀i blè. Nɛ́gↄ̃gbɛ̃mɛ zĩ̀i gũn,
    ama à kusu kũ̀.
  hat-hat: Naaman, kòmandan lame wa peyi Siri a, te yon nonm wa a te renmen anpil.
    Li te ba li anpil favè paske se gremesi Naaman Seyè a te fè peyi Siri a genyen
    nan tout batay li yo. Se te yon vanyan sòlda, men li trape yon move maladi po.
  eng-BSB: Now Naaman, the commander of the army of the king of Aram, was a great
    man in his master’s sight and highly regarded, for through him the LORD had given
    victory to Aram. And he was a mighty man of valor, but he was a leper.
  eng-WEBPB: Now Naaman, captain of the army of the king of Syria, was a great man
    with his master, and honourable, because by him the LORD had given victory to
    Syria; he was also a mighty man of valour, but he was a leper.
  kbq-kbq: Hanki Nemani'a agra Siria sondia vahete kva ne' mani'ne. Ana hu'neno agri
    kva ne'amofo avurera knare ne' mani'negeno kva ne'amo'a muse hunentea ne' mani'ne.
    Na'ankure Ra Anumzamo'a agrira aza hige'za Siria vahe'mo'za ha' vahe'zmia hara
    huzmagatere'nagu anara hu'ne. Nemani'a hanave sondia netfa mani'neanagi, agrira
    fugo namumo azeri haviza hu'ne.
  nhe-BL: Itztoya se tlacatl tlen itoca eliyaya Naamán tlen eliyaya tlayacanquetl
    tlen isoldados nopa tlanahuatijquetl tlen tlali Siria. Huan iteco nelía quiicneli.
    Huan ica Naamán TOTECO quichijqui ma tlatlani tlali Siria. Huan Naamán tlahuel
    quimatqui motemaca ipan tlatehuilistli, pero quipixqui nopa palanca tlacayo cocolistli
    tlen itoca lepra.
  bus-bus: Naaman Sirianↄ kína zĩ̀kpɛɛnↄ dↄn'aɛdee ũ. À bɛ̀ɛ vĩ a dii ↄzĩ bensↄ̃
    à tↄ́ bↄ̀, zaakɛ à gãzĩn Dii tò Sirianↄ zĩ̀ blèzi. Nɛ́gↄ̃gbɛ̃mɛ zĩ̀ guu, mↄde
    à kusu kũ̀.
  gub-BL: Zauxiapekwer Xir izuapyapyr wanuwihaw Nààmà her ma'e, ikatuahy tuwihawete
    pe a'e. Tuwihawete umuwete katu a'e. Ta'e Tupàn Tuweharupi Wiko Ma'e umur waàmàtyry'ymar
    waneityk awer Xir wanupe a'e xe, Nààmà zauxiapekwer wanuwihaw romo heko mehe a'e
    xe. Zauxiapekwer ukyze 'ym ma'e romo hekon. Iperewahy a'e. Iro izupe. Hahy no.
  eng-DRA: 'Naaman, general of the army of the king of Syria, was a great man with
    his master, and honourable: for by him the Lord gave deliverance to Syria: and
    he was a valiant man and rich, but a leper.'
