verse: 2KI.005.024
translations:
  mal-C: മലയിൽ എത്തിയപ്പോൾ ഗേഹസി ആ സാധനങ്ങൾ അവരിൽനിന്നു വാങ്ങി വീട്ടിൽ സൂക്ഷിച്ചുവെച്ചശേഷം
    ഭൃത്യന്മാരെ തിരിച്ചയച്ചു; അവർ പോകുകയും ചെയ്തു.
  deu-TKW: Als er aber an den Hügel gelangt war, nahm er sie ihnen ab, verwahrte sie
    im Hause und ließ die Männer gehen. Als sie sich entfernt hatten,
  lin-lin: Tango Geazi akomaki na ngomba, azwaki biloko na maboko ya basali ya Namani
    mpe atiaki yango kati na ndako. Azongisaki basali yango, mpe bakendeki.
  eng-LSV: and he comes to the high place, and takes [them] out of their hand, and
    lays [them] up in the house, and sends the men away, and they go.
  eng-GNV: 'And when he came to the towre, he tooke them out of their handes, and
    laide them in the house, and sent away the men: and they departed.'
  eng-WEBSTER: 'And when he came to the tower, he took them from their hand, and bestowed
    them in the house: and he let the men go, and they departed.'
  nhw-BL: Huan quema ajsitoj ipan nopa tepetl nechca altepetl, Giezi quicuic nopa
    plata tomi catli quihuicayayaj nopa tlatequipanohuani huan quiajojqui ipan ichaj.
    Teipa quinnahuati nopa tlatequipanohuani ma yaca.
  swh-ONEN: Gehazi alipofika kwenye kilima, akavichukua vile vitu kutoka kwa wale
    watumishi na kuvificha ndani ya nyumba. Akawaaga wale watu, nao wakaondoka.
  bba-bba: Ye bɑ turɑ ɡuuru mi Elisee u wɑ̃ɑ, yerɑ Gehɑsi u kɛ̃ɛ ni mwɑ sɑɑ tɔn ben
    min di u kɑ dɑ win dirɔ. Mɑ u derɑ bɑ ɡɔsirɑ bɑ doonɑ.
  eng-KJVCPB: 'And when he came to the tower, he took them from their hand, and bestowed
    them in the house: and he let the men go, and they departed.'
  luo-luo: Kane Gehazi ochopo e got, ne okawo michgi kuom jotichgo mokanogi e ot.
    Bangʼ mano nomiyo jogo thuolo mondo odhiyo kendo negidhi.
  meu-meu: Ororo ai e kau, bena ia ese idia imadia amo e abidia, ruma ai e atodia;
    e siaidia, bena e raka oho.
  npi-ULB: जब गेहजी डाँडामा आइपुग्यो त्यसले तिनीहरूका हातबाट चाँदीका थैलाहरू लियो
    र ती घरमा लुकायो । त्यसले ती मानिसहरूलाई पठायो र उनीहरू गए ।
  yor-yor: Nígbà tí Gehasi sì dé ibi ilé ìṣọ́, ó gbà wọ́n lọ́wọ́ wọn, ó sì tó wọ́n
    sínú ilé, ó sì jọ̀wọ́ àwọn ọkùnrin náà lọ́wọ́ lọ, wọ́n sì jáde lọ.
  emp-NTPO: Eya zaqued̶e jũẽnaped̶a Naamaʌ̃ nezocarãba edeped̶ad̶ara Guieziba edasia.
    Diguid̶a waga b̶ʌped̶a Naamaʌ̃ nezocarãra jẽda wãbisia.
  pes-OPCB: ولی وقتی به تپه‌ای رسیدند که الیشع در آن زندگی می‌کرد، جیحزی هدایا را
    از خادمان گرفته، آنها را مرخص کرد؛ سپس هدایا را به خانهٔ خود برد و در آنجا پنهان
    نمود.
  tgl-ULB: Nang dumating si Gehazi sa burol, kinuha niya ang sisidlan ng pilak mula
    sa mga kamay nila at tinago ang mga ito sa bahay; pinaalis niya ang mga lingkod
    at umalis sila.
  cbu-NT: Naayarandsin, machimun káreerandsin, anush kuskamchusin, Guehasiysha pursaa
    yaruwayaru, wansshutarisha pang' wayarangiya. Anumandari Naamanaa muchchuri, Kurakaripish
    kanapungtsa, tárangu, waanpeetam urkarip naataranganaya.
  hui-hui: Pialu ti Samaria dindiha hari nene wiagoria iraga halu Gehasi ibugua siliba
    nu kira biago labobi aga kira biago labobi yamialu Elaisa andaga mo yalu anda
    pene. Ani bialu agali biabe biahaga kirali biagolabo, Naimana hearia dai bidaba,
    lene.
  mya-mya: သူ​တို့​သည်​ဧ​လိ​ရှဲ​နေ​ထိုင်​ရာ​တောင်​ကုန်း​သို့​ရောက် သော​အ​ခါ ဂေ​ဟာ​ဇိ​သည်​အိတ်​နှစ်​လုံး​ကို​ယူ​၍​အိမ်
    ထဲ​သို့​သယ်​ဆောင်​သွား​လေ​သည်။ ထို​နောက်​နေ​မန်​၏ အ​စေ​ခံ​များ​အား​ပြန်​၍​လွှတ်​လိုက်​၏။-
  bod-N: རི་ཁར་སླེབས་པའི་ཚེ། ཁོས་དེ་དག་གི་ལག་ནས་དངོས་པོ་བླངས་ཏེ་ཁྱིམ་ནང་དུ་བཞག་རྗེས།
    དེ་གཉིས་འགྲོ་རུ་བཅུག་པས་ཕྱིན་ཏོ། །
  sna-sna: Gehazi akati asvika pachikomo, akatora zvinhu kubva kuvaranda akazviisa
    mumba make. Akadzosa varume vaya ivo ndokuenda havo.
  spa-BLM: Cuando llegó al monte, se los quitó de las manos y los guardó en la casa.
    Luego dejó ir a los hombres y se marcharon.
  cac-cac: Ayic ix c'och eb' d'a tzalan b'aj ayec' vin̈aj Eliseo chi', ix yic'an ec'
    vin̈aj Giezi tastac yed'nac eb' schecab' vin̈aj Naamán chi', ix sc'ub'ancanel
    vin̈ d'a yol spat, ix schecan meltzaj eb' vin̈.
  swh-ULB: Wakati Gehazi alipokuja kwenye ule mlima, alichukua ile mifuko ya fedha
    kutoka kwenye mikono yao na kuificha kwenye nyumba; akawatuma wale watu, na wakaondoka.
  bel-bel: Калі ён прыйшоў да пагорка, дык узяў з рук іхніх і схаваў дома. І адпусьціў
    людзей, і яны пайшлі.
  deu-ELBBK: Als er aber an den Hügel kam, nahm er es aus ihrer Hand und brachte es
    im Haus unter; dann entließ er die Männer, und sie gingen weg.
  mbb-OT: Ne hein nekeuma zan en diyà te vuvungan, migkuwa ni Gehazi zuen te menge
    suluǥuen sikan is dezuwa he bag ne impelikù din sikandan. Ne mid-uwit din haazà
    diyà te valey ne in-eles din.
  mal-2015: കുന്നിന്നരികെ എത്തിയപ്പോൾ അവൻ അതു അവരുടെ കയ്യിൽനിന്നു വാങ്ങി വീട്ടിൽ സൂക്ഷിച്ചുവെച്ചിട്ടു
    ബാല്യക്കാരെ അയച്ചുകളഞ്ഞു; അവർ പോകയും ചെയ്തു.
  rmc-rmc: Sar avľa pro brehos, kaj bešelas o Elizeus, iľa ola veci lendar a garuďa
    andro kher. Avke ole muršen premukľa a on gele het.
  pes-OPV: و چون به عوفل رسید، آنها را از دست ایشان گرفته، در خانه گذاشت و آن اشخاص
    را مرخص کرده، رفتند.
  ron-1924: Ажунгынд ла дял, Гехази ле-а луат дин мыниле лор ши ле-а пус ын касэ.
    Апой а дат друмул оаменилор ачелора, каре ау плекат.
  ben-OBCV: গেহসি সেই পাহাড়ে পৌঁছে জিনিসগুলি সেই দাসদের হাত থেকে নিয়ে বাড়িতে রেখে
    দিয়েছিল। সে সেই লোকদের পাঠিয়ে দিয়েছিল ও তারাও চলে গেল।
  som-som: Oo markuu buurtii yimid ayuu gacmahoodii ka qaaday, oo guriguu dhigtay;
    nimankiina wuu iska diray oo way tageen.
  lat-VUC: Cumque venisset jam vesperi, tulit de manu eorum, et reposuit in domo,
    dimisitque viros, et abierunt.
  eng-ASVBT: And when he came to the hill, he took them from their hand, and bestowed
    them in the house; and he let the men go, and they departed.
  ita-1885: E quando egli fu giunto alla rocca, tolse quelle cose di man di coloro,
    e le ripose in una casa; poi rimandò quegli uomini, ed essi se ne andarono.
  eng-LXXUP: And he came to a secret place, and took them from their hands, and laid
    them up in the house, and dismissed the men.
  eng-ULB: When Gehazi came to the hill, he took the bags of silver from their hands
    and hid them in the house; he sent the men away, and they left.
  spa-VBL: Cuando Giezi llegó a la fortaleza de la colina, tomó los regalos de los
    sirvientes y los puso en la casa. Les dijo a los hombres que podían irse, y se
    fueron.
  fra-_FOB: Et quand il fut parvenu à la colline, il les prit d'entre leurs mains
    et les serra dans la maison; puis il renvoya ces gens-là, et ils s'en retournèrent.
  mal-mal: കുന്നിനരികെ എത്തിയപ്പോൾ അവൻ അത് അവരുടെ കയ്യിൽനിന്ന് വാങ്ങി വീട്ടിൽ സൂക്ഷിച്ചുവെച്ചിട്ട്
    ബാല്യക്കാരെ പറഞ്ഞയച്ചു. അവർ മടങ്ങി പോവുകയും ചെയ്തു.
  urd-GVR: Jab wuh us pahāṛ ke dāman meṅ pahuṅche jahāṅ Ilīshā rahtā thā to Jaihāzī
    ne sāmān naukaroṅ se le kar apne ghar meṅ rakh chhoṛā, phir donoṅ ko ruḳhsat kar
    diyā.
  suz-BL: मिनु मेको गेहाजी डांडाम जाक्‍शा, मेको गेय पाइब आस गुइ रे ताक्‍शो थोव़क आ
    खिंम वोदा बाक्‍त। मिनु मेको आस कली चहिं सोइक्‍तीम्‍सी बाक्‍त। मिनु मेको गाक्‍सा
    बाक्‍त।
  ita-1927: E, giunto che fu alla collina, prese i sacchi dalle loro mani li ripose
    nella casa, e licenziò quegli uomini, che se ne andarono.
  ckb-ckb: کە گەیشتنە گردەکە، گێحەزی شتەکانی لێ وەرگرتن و خستییە ماڵەوە، خزمەتکارەکانی
    بەڕێکرد و گەڕانەوە.
  eng-BBE: When he came to the hill, he took them from their hands, and put them away
    in the house; and he sent the men away, and they went.
  kan-OKCV: ಆದರೆ ಗೇಹಜಿಯು ಬೆಟ್ಟಕ್ಕೆ ಬಂದಾಗ, ಅವರ ಕೈಯಿಂದ ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಮನೆಯಲ್ಲಿಟ್ಟು,
    ಆ ಮನುಷ್ಯರನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟದ್ದರಿಂದ ಅವರು ಹೊರಟು ಹೋದರು.
  tam-2017: அவன் மேடான இடத்திற்கு வந்தபோது, அவன் அதை அவர்கள் கையிலிருந்து வாங்கி,
    வீட்டிலே வைத்து, அந்த மனிதர்களை அனுப்பிவிட்டான்; அவர்கள் போய்விட்டார்கள்.
  spa-RV-1909: 'Y llegado que hubo á un lugar secreto, él lo tomó de mano de ellos,
    y guardólo en casa: luego mandó á los hombres que se fuesen.'
  ron-BTF: Și când a ajuns la turn, el le-a luat din mâna lor și le-a pus în casă;
    și a dat drumul oamenilor și ei au plecat.
  eng-WEBP: When he came to the hill, he took them from their hand, and stored them
    in the house. Then he let the men go, and they departed.
  eng-FBV: When Gehazi arrived at the hill fortress, he took the gifts from the servants
    and put them in the house. He told the men they could go, and they left.
  nld-1939: Bij de heuvel gekomen, nam deze ze van hen over, borg ze in zijn woning
    op, en zond de mannen weg.
  nch-BL: Huan quema ajsitoj ipan nopa tepet nechca altepet, Giezi quicuic nopa plata
    tomi cati quihuicayayaj nopa tatequipanohuani huan quiajojqui ipan ichaj. Teipa
    quinnahuati nopa tequipanohuani ma yaca.
  vie-1934: Lúc đã đến trên gò, Ghê-ha-xi lấy các bao khỏi tay hai đầy tớ, và để trong
    nhà mình, đoạn cho họ đi trở về.
  hin-CV: जब वे पहाड़ी तक पहुंचे, गेहज़ी ने थैले उनसे लेकर अपने घर में रख लिए और उन
    दोनों को विदा कर दिया, और वे वहां से चले गए.
  spa-BES: Cuando llegó a la colina, los tomó de sus manos y los puso en la casa.
    Y despidió a los hombres, y se fueron.
  tdx-tdx: Ie avy an-tamboho ey, le rinambe’e am-pità’ iareo o rahao, naho napo’e
    añ’ anjomba ao; naho nirahe’e mb’ eo indaty rey vaho nienga. Nimoak’ ao re nijohañe
    añatrefa’ i talè’ey.
  tha-KJV: เมื่อเขามาถึงภู​เขา เกหะซี​ก็​รับมาจากมือของเขาทั้งสอง เอาไปเก็บไว้ในเรือนและให้คนเหล่านั้นกลับ
    เขาทั้งสองก็​จากไป
  por-BR-2018: 'E chegado que houve a um lugar secreto, ele o tomou da mão deles,
    e guardou-o em casa: logo mandou aos homens que se fossem.'
  deu-ELO: Als er aber an den Hügel kam, nahm er es aus ihrer Hand und brachte es
    im Hause unter; dann entließ er die Männer, und sie gingen weg.
  eng-WYC-2018: And when Gehazi had come (back) then in the eventide, he took it from
    the hand of them, and laid it up in the house; and he delivered the men, and they
    went forth. (And when Gehazi had come back in the evening, he took the bundles
    out of their hands, and laid them up in the house; and he let the men go, and
    they went away.)
  epo-epo: Kiam li venis al la monteto, li prenis el iliaj manoj kaj kaŝis en la domo.
    Kaj li forliberigis la homojn, kaj ili foriris.
  uig-PIN: U turƣan dɵnggǝ yǝtkǝndǝ bularni ularning ⱪolliridin elip ɵyigǝ tiⱪip ⱪoydi;
    andin bu adǝmlǝrni kǝtküzüwǝtti.
  beo-beo: 'Ilia da agolo amoga Ilaisia da esalu, amoga doaga:loba, Gihaisai da esa
    aduna elama lale, hi diasu ganodini gaguli asili, ligisi. Amalalu, e da Na:ima:ne
    ea hawa: hamosu dunu buhagima:ne asunasi.'
  tpi-OTNT: Taim ol i go kamap long haus bilong Elisa long Samaria, Gehasi i kisim
    ol dispela samting na karim i go insait long haus. Na em i salim dispela tupela
    wokboi i go bek long Naman.
  hau-SA: Da Gehazi ya isa wani tudu, sai ya karɓi kayan daga wurin bayin ya shiga
    da su a ɓoye a cikin gida. Sa’an nan ya sallami mutanen suka tafi.
  uig-LAT: U turghan döngge yetkende bularni ularning qolliridin élip öyige tiqip
    qoydi; andin bu ademlerni ketküzüwetti.
  nde-nde: Esefikile eqaqeni uGehazi, wathatha impahla kulezozisebenzi wayazibeka
    endlini. Wathi kababuyele, lakanye basuka.
  ton-ton: 'Pea ʻi heʻene hoko atu ki he fale leʻo, naʻa ne toʻo ia mei hona nima,
    mo ne ʻai atu ia ki fale: pea naʻa ne tukuange ʻae ongo tangata ke ʻalu, pea naʻa
    na ʻalu.'
  ces-1613: A když přišel na vrch, vzal to z rukou jejich, a složil v jednom domě,
    propustiv muže ty, kteřížto odešli.
  eng-WMB: When he came to the hill, he took them from their hand, and stored them
    in the house. Then he let the men go, and they departed.
  tam-TCV: கேயாசி மலையருகே வந்தபோது வேலையாட்களிடமிருந்து அந்தப் பொருட்களை வாங்கி வீட்டின்
    ஒரு ஓரமாக வைத்தான். அதன்பின்பு நாகமானின் வேலையாட்களை அனுப்பிவிட்டான்.
  ceb-ULB: Sa dihang nakaabot si Gehazi didto sa bungtod, gikuha niya ang mga puntil
    sa plata gikan sa ilang mga kamot ug gitagoan kini sa balay; gipapahawa niya sila,
    ug mibiya sila.
  pol-UBG: A gdy przyszedł do twierdzy, wziął to z ich rąk i złożył w domu. Potem
    odprawił mężczyzn, a oni odeszli.
  agr-agr: Dutikam jukiag mujanum Eliseo Guehazíjai pujujakua nuwi ejegawajui. Dutikawagmatai
    Guehazí nuna juki ditan kumpama ishiakui. Nunik shiyakmatai nunú kuichkin jáanchjai
    juki jegá uukui.
  kyc-kyc: Nakama Ilaisa palenge yuu kyau repeta kando nyepala dokopa Geyasimi kana
    nyuu dolapo nyepala soo pao anda dokona peya. Dopa pipala enakana Nemanena kendemande
    akali dolapo range dee kapu kyuo pena leya.
  urd-GVU: جب وہ اُس پہاڑ کے دامن میں پہنچے جہاں الیشع رہتا تھا تو جیحازی نے سامان
    نوکروں سے لے کر اپنے گھر میں رکھ چھوڑا، پھر دونوں کو رُخصت کر دیا۔
  deu-1912: Und da er kam an den Hügel, nahm er's von ihren Händen und legte es beiseit
    im Hause und ließ die Männer gehen.
  ntj-ntj: Nyangka Yilayitjaku waarka palyalpayilu mantjira ngurraku yanu. Palunyalu
    waarrpungkulalpi yiwarla kaninytjarra tjarrpatjunu.
  kan-2017: ಗೇಹಜಿಯು ಗುಡ್ಡವನ್ನು ಮುಟ್ಟಿದಾಗ, ಎರಡು ಚೀಲ ಬೆಳ್ಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಮನೆಯಲ್ಲಿ
    ಅಡಗಿಸಿಟ್ಟು, ಆಳುಗಳನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು, ಅವರು ಹೊರಟು ಹೋದರು.
  yap-yap: Ma fa’anra tawgad ko fare burey ko gin be par Elisa riy me fek Gehazi fa
    gal tutuw nge yan i tay nga naun. Me yog ngak fa gal tapigpig rok Naaman ni ngar
    sulow.
  hlt-MCSB: Molpuei la a pawk vaengah amih kut lamkah te a loh tih im ah a tung. Te
    phoeiah hlang rhoek te a tueih tih khoe uh.
  mdy-ETH: ዒማና ዔልሳዒ ናንጋ ጌሜሮ ዔያታ ሙኪ ሄላዛ፥ ጊያዜ ላምዖ ቃርፂቶንሢ ዔኪ ፔ ማኣሪ ጌልዛዖ ኒዒማኔኮ ዓይሎ ሳራሢ
    ማሂ ዳኬኔ።
  twi-ASANTE: Nanso, wɔduruu bepɔ no so no, Gehasi gyee akyɛdeɛ no firii asomfoɔ no
    nkyɛn, ma wɔsane wɔn akyi kɔeɛ. Afei, ɔde akyɛdeɛ no kɔsiee efie no mu.
  eng-WEBU: When he came to the hill, he took them from their hand, and stored them
    in the house. Then he let the men go, and they departed.
  wal-wal: Gehaazi de7iyo keraa eti gakkin, biraanne maayuwaanne etappe ekkidi, soo
    gelissiis. Yaatidi eta moissin, eti biidosona.
  spa-PDDPT: Cuando llegaron a la colina las tomó de las manos de ellos y las puso
    en la casa, despachó a los hombres, quienes regresaron.
  gun-gun: Ha'e gui yvy'ã áry peve ovaẽ ma vy ha'e kuery po gui ju ojopy, ha'e omoĩ
    porã oo py. Avakue omondoukapa ramo oje'oi ju.
  ilo-ULB: Idi nakadanon ni Gehasi iti turod, innalana dagiti supot a naglaon kadagiti
    pirak manipud kadagiti imada ken indulinna dagitoy iti uneg ti balay; pinapanawna
    dagiti lallaki, ket pimmanawda.
  kpg-kpg: Di madagoaa digaula ne dau i di gonduu dela e noho iei Elisha, Gehazi gaa kae
    nia peege e lua gi lodo di hale, gei mee ga hagau nia hege a Naaman gii hula.
  uig-ARA: ئۇ تۇرغان دۆڭگە يەتكەندە بۇلارنى ئۇلارنىڭ قوللىرىدىن ئېلىپ ئۆيىگە تىقىپ
    قويدى؛ ئاندىن بۇ ئادەملەرنى كەتكۈزۈۋەتتى.
  sus-sus: E to tentenyi fari li, Gexasi naxa kote rasuxu e yi ra, a a raso banxi,
    a fa na mixie ragbilen, nee naxa siga.
  pon-2006: Ni ar lel pohn dohl wasa me Elisa kin koukousoan ie, Keasi ahpw ale dipwisou
    ko oh wahlong nan ihmwo. E ahpw kamwurala nein Nahman ladu ko.
  jae-jae: Ma gêdêŋ taŋ eŋ jakêpi gamêŋ ŋabau naŋ, eŋ kêkôc gêŋ tau su aŋga êsêagêc
    lemeŋ ma kêkêŋ kêsô andu gêja. Go kêsakiŋ ŋaclagêc tau sêmu sêja.
  ksd-ksd: Ma ba i ga tadav ra buana, i ga tak pa diat kan ra lima i dir, ma i ga
    vung ive diat ara na pal, ma i ga pala vue ra ura tutana, ma dir ga vana.
  tur-YTC: Tepeye varınca onları ellerinden alıp eve koydu. Sonra adamları salıverdi,
    onlar da gittiler.
  grc-BRENT: Καὶ ἦλθεν εἰς τὸ σκοτεινὸν, καὶ ἔλαβεν ἐκ τῶν χειρῶν αὐτῶν, καὶ παρέθετο
    ἐν οἴκῳ, καὶ ἐξαπέστειλε τοὺς ἄνδρας.
  ind-AYT: Saat sampai di bukit, diambilnya itu dari tangan mereka dan disimpannya
    di rumahnya, lalu menyuruh kedua orang itu pergi.
  nya-nya: Gehazi atafika ku phiri, anawalanda antchito aja zinthu zija nazibisa mʼnyumbamo.
    Iye anawawuza anthu aja kuti abwerere ndipo anapita.
  hrv-hrv: Kad je Gehazi stigao do Ofela, uze ih iz njihovih ruku i pohrani ih u kući.
    Zatim otpusti ljude i oni odoše.
  mps-mps: Augwaligo te Samaria bulude te Elisago beba sabalobo sogo, Gehasigo te
    nai dabe tolama, te be tomoba selasa pali. Tama aga te sę ebo bidi si te Naman
    pageba tagala palali.
  tpi-tpi: Taim ol i go kamap long haus bilong Elisa long Samaria, Gehasi i kisim
    ol dispela samting na karim i go insait long haus. Na em i salim dispela tupela
    wokboi i go bek long Naman.
  dan-1931: Men da de kom til Højen, tog han Pengene fra dem, gemte dem i Huset og
    lod Mændene gå.
  vie-OVCB: Gần đến nơi, Ghê-ha-si lấy hai cái bao và cho hai người kia về, rồi đem
    bao vào cất trong nhà.
  guj-2017: જયારે ગેહઝી, પહાડ પર પહોંચ્યો, ત્યારે તેણે ચાંદી ભરેલી થેલીઓ તેઓના હાથમાંથી
    લઈને ઘરમાં સંતાડી દીધી. અને નામાનના ચાકરોને પરત મોકલી દીધા. તેઓ વિદાય થયા.
  pon-2006A: Ni ar lel pohn dohl wasa me Elisa kin koukousoan ie, Keasi ahpw ale dipwisou
    ko oh wahlong nan ihmwo. E ahpw kamwurala nein Nahman ladu ko.
  por-BRBSL: Quando ele chegou à colina, tirou-os da mão deles, e os guardou em casa.
    Então ele soltou os homens, e eles partiram.
  cth-cth: Mon dawk a pha toteh a la teh imthungkhu lah a ta, ka phawt e tami hah
    a cei sak.
  twi-twi: Nanso woduu bepɔw no so no, Gehasi gyee akyɛde no fii asomfo no nkyɛn,
    ma wɔsan wɔn akyi kɔe. Afei, ɔde akyɛde no kosiee ofi no mu.
  hlt-hlt: Molpuei la a pawk vaengah amih kut lamkah te a loh tih im ah a tung. Te
    phoeiah hlang rhoek te a tueih tih khoe uh.
  tbz-SIM: Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì Ofɛdi ɛì kɛ̀ Keɑsii dɛ̀ cɔutɛ́ dɛmɔu kɛ́tɑnnɛ́ tɛcĩ́ɛ̃̀tɛ̀
    kɛ́deè kɛ́ bɛ̀ cɑu nkɛ̀ bɛ̀ɛ ítɛ́.
  msy-2020: Me ghua Samarian mɨghsɨamɨn otivigha, Gehasi bizir kaba inigha dɨpenimɨn
    aven da atɨ. Egha ingangarir gumazir kamning, ua Naman bagha aning amada.
  dop-dop: Pɑ tɑlɑ pulɑɣɑ nɑkǝlɩ, ɩlɛnɑ Kehɑsi mʋ huluŋ nɑ wontu nɑ ɩ́ sʋʋnɑ ɩ tɛ.
    Ɩlɛnɑ Nɑɑmɑŋ tǝmlɛ nyǝ́mɑ nɑ́ɑ́ mǝlɩ.
  azb-azb: Təpəyə çatanda Gehazi şeyləri onların əlindən alıb evinə qoydu. Nökərləri
    geri göndərdi və onlar getdilər.
  eng-DBY: And when he came to the hill, he took them from their hand, and stowed
    them in the house; and he let the men go, and they departed.
  hin-2017: जब वह टीले के पास पहुँचा, तब उसने उन वस्तुओं को उनसे लेकर घर में रख दिया,
    और उन मनुष्यों को विदा किया, और वे चले गए।
  wol-KYG: Gewasi agsi ca tund wa, jële ko ca seeni loxo, dem, denci ko ca biir kër
    ga, ba noppi yiwi leen, ñu dem.
  eng-YLT: and he cometh in unto the high place, and taketh out of their hand, and
    layeth up in the house, and sendeth away the men, and they go.
  kne-kne: Idi domateng si Gehazi sin bilig ay kad-an di beey da en Eliseo, ina na
    sin dowa ay baa din in-genan da et indolina sin beey, pag nan ibaas daida ay mantaoli.
  eng-WYC-2017: And when Gehazi had come then in the eventide, he took it from the
    hand of them, and laid it up in the house; and he delivered the men, and they
    went forth.
  eng-WMBB: When he came to the hill, he took them from their hand, and stored them
    in the house. Then he let the men go, and they departed.
  urd-GVH: जब वह उस पहाड़ के दामन में पहुँचे जहाँ इलीशा रहता था तो जैहाज़ी ने सामान
    नौकरों से लेकर अपने घर में रख छोड़ा, फिर दोनों को रुख़सत कर दिया।
  rug-rug: Meke sipu kamoa rini sa toqere vasina sapu koa se Ilaisa, si vagi Qehazi
    sari karua baika siliva meke sari poko meke paleke lani pa korapa nana vetu. Meke
    tiqe garunu pule ni sa sari na nabulu te Neamani.
  gaz-gaz: Gehaazis yommuu gaara bira gaʼetti waan sana hojjettoota sana harkaa fuudhee
    mana keessa ol kaaʼe. Namoota sanas of irraa geggeesse; isaanis kaʼanii deeman.
  fra-LSG: Arrivé à la colline, Guéhazi les prit de leurs mains et les déposa dans
    la maison, et il renvoya ces gens qui partirent.
  gnn-gnn: '@see-verse:2KI.005.023'
  yal-yal: E to geyaan fanna li, Gexasi yi e tongo walikɛne yii, a e raso banxini,
    a walikɛne raxɛtɛ, ne yi siga.
  haw-1868: A hiki aku la ma Opela, lawe ae la oia ia mau mea, mai ko laua lima mai,
    a waiho iho la iloko o ka hale; a kuu aku la i na kanaka, a hoi aku la laua.
  arb-NAV: وَعِنْدَمَا وَصَلَ إِلَى الأَكَمَةِ حَيْثُ يُقِيمُ أَلِيشَعُ أَخَذَهَا
    مِنْهُمَا وَأَخْفَاهَا فِي الْبَيْتِ، وَصَرَفَ الرَّجُلَيْنِ.
  ewe-ewe: Ke esi wogogo to si dzi Elisa nɔ la, Gehazi xɔ nuawo le subɔla eveawo si
    eye wòna wotrɔ dzo. Etsɔ ga la ɣla ɖe eƒe aƒe me.
  eng-LEE: 'And when he came to the hill, he took them from their hand, and bestowed
    them in the house: and he dismissed the men, and they departed.'
  gvn-gvn: '@see-verse:2KI.005.023'
  asm-FB: পাছত পাহাৰৰ কাষ গৈ পোৱাত, তেওঁ দাসবোৰৰ পৰা সেই ৰূপৰ বস্তাবোৰ ল’লে আৰু ঘৰৰ
    ভিতৰত লুকুৱাই থৈ দাস দুজনক বিদায় দিলে। তেতিয়া তেওঁলোক গুচি গ’ল।
  sus-A: عٍ تٌ تٍنتٍنيِ قَرِ لِ، فٍشَسِ نَشَ كٌتٍ رَ سُشُ عٍ يِ رَ، عَ عَ رَ سٌ بَنشِ،
    عَ قَ نَ مِشِيٍ رَفبِلٍن، نٍيٍ نَشَ سِفَ.
  fra-SBL: Lorsqu'il arriva sur la colline, il les prit de leur main et les rangea
    dans la maison. Puis il laissa partir les hommes, qui s'en allèrent.
  hbo-hbo: וַיָּבֹא֙ אֶל־הָעֹ֔פֶל וַיִּקַּ֥ח מִיָּדָ֖ם וַיִּפְקֹ֣ד בַּבָּ֑יִת וַיְשַׁלַּ֥ח
    אֶת־הָאֲנָשִׁ֖ים וַיֵּלֵֽכוּ׃
  piu-2006: '@see-verse:2KI.005.023'
  kik-kik: Rĩrĩa Gehazi aakinyire kĩrĩma-inĩ, agĩĩtia ndungata indo icio, agĩciiga
    nyũmba. Nake akiugĩra ndungata icio ũhoro, nacio igĩĩthiĩra.
  fra-NCL: Arrivé à la colline, Giézi les prit de leurs mains et les déposa dans la
    maison, puis il renvoya les hommes, qui partirent.
  cek-AK: Nihnik vangpui sipae taengah phak hoi naah loe Gehazi mah to hmuen to lak
    moe, imthung ah suek; to kami hnik to loe kalah bangah caehsak ving.
  cuk-cuk: Yar-mullu-siid-mosmargu, Giezi, dulemar-ega-sagu-sedanimalad-annik sagu
    susad, geb, negyaba odosad, a-sorba gannar dulemar-barmisad.
  uig-CYR: У турған дөңгә йәткәндә буларни уларниң қоллиридин елип өйигә тиқип қойди;
    андин бу адәмләрни кәткүзүвәтти.
  tel-2017: వారు పర్వతం దగ్గరికి వచ్చినప్పుడు గేహాజీ ఆ వెండి బస్తాలను తీసుకుని ఇంట్లో
    దాచిపెట్టి వాళ్ళను పంపించి వేశాడు. వారు వెళ్ళిపోయారు.
  hat-BSA: Lè li te rive kote ti mòn nan, li te pran yo soti nan men yo, li te mete
    yo nan kay la, li te voye mesye yo ale e yo te pati.
  kos-kos: Ke elos sun eol soko Elisha el muta we, Gehazi el eisla nuk luo ah, usla
    nu in lohm ah, ac folokunla mwet kulansap luo lal Naaman ah.
  hbo-WLC: וַיָּבֹא֙ אֶל־הָעֹ֔פֶל וַיִּקַּ֥ח מִיָּדָ֖ם וַיִּפְקֹ֣ד בַּבָּ֑יִת וַיְשַׁלַּ֥ח
    אֶת־הָאֲנָשִׁ֖ים וַיֵּלֵֽכוּ׃
  ibo-ibo: Ma mgbe ha rutere nʼugwu, Gehazi naara ndị ohu Neeman ihe ndị ahụ, sị ha
    laghachikwa. O zoro ihe ndị ahụ nʼime ụlọ.
  ory-ory: ପୁଣି ଉପପର୍ବତରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେ ସେମାନଙ୍କ ହସ୍ତରୁ ତାହାସବୁ ନେଇ ଗୃହରେ ରଖିଲା;
    ଆଉ ସେ ଲୋକମାନଙ୍କୁ ବିଦାୟ କରନ୍ତେ, ସେମାନେ ଚାଲିଗଲେ।
  chk-chk: Lupwen ra tori ewe chuk ia imwen Elisa a nom ie, Kehasi a angei seniir
    ekewe pisek o iseniir lon ewe imw. Mürin a tinala ekewe ruoman mwän, iwe, ra feila.
  rop-rop: Wen deibin kamat langa det hil weya Ilaisha bin jidan, Gehasi bin gajim
    det dubala beig en imbin garrimap insaid langa det haus, en imbin jandimbek det
    dubala wekinmen blanga Neiman.
  ukr-1871: Дійшовши ж він до узгірря, узяв (все) од них, сховав у господї й одпустив
    людей, і вони відійшли.
  deu-1951: Und als er auf den Hügel kam, nahm er es von ihrer Hand und legte es in
    das Haus und ließ die Männer gehen.
  eng-JPS: And when he came to the hill, he took them from their hand, and deposited
    them in the house; and he let the men go, and they departed.
  srp-1865: A on kad doðe na brdo, uze iz ruku njihovijeh i ostavi u jednoj kuæi,
    a ljude otpusti, te otidoše.
  lug-lug: Gekazi bwe yatuuka ku lusozi, n’abibaggyako, n’abiteeka mu nnyumba ye,
    n’abasindika bagende.
  heb-heb: ויבא אל העפל ויקח מידם ויפקד בבית וישלח את האנשים וילכו׃
  ben-IRV: পরে পাহাড়ে এসে গেহসি তাদের কাছ থেকে সেগুলি নিয়ে গৃহের মধ্যে রাখল এবং
    তাদের বিদায় করে দিলে তারা চলে গেল।
  pan-pan: ਜਦੋਂ ਉਹ ਪਹਾੜੀ ਟਿੱਲੇ ਕੋਲ ਆਇਆ, ਤਾਂ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਹੱਥੋਂ ਲੈ ਕੇ
    ਘਰ ਵਿੱਚ ਰੱਖ ਲਿਆ ਅਤੇ ਉਹਨਾਂ ਆਦਮੀਆਂ ਨੂੰ ਜਾਣ ਦਿੱਤਾ, ਸੋ ਉਹ ਚੱਲੇ ਗਏ।
  mya-JVB: မြို့ရိုး သို့ ရောက် သောအခါ ၊ ထို ဥစ္စာကို ဂေဟာဇိ သည် ယူ ၍ အိမ် ၌ သိုထား
    သဖြင့် ၊ ထမ်းသောသူ တို့ကို လွှတ် လိုက်ပြီးမှ၊ “
  tbg-tbg: Vitanta Elisaara naavu vururaqaa vaunaini oruntovaro Gehaasiva vitantaqaahairo
    monu utavata vo haikavata varero vuru naavuqi vatero, Nemaanira kaiqa vaiintitanta
    nititomanta anirante vura.
  hmo-hmo: Idia be ororo dekenai idia ginidae, Elisaia ena noho gabuna, vadaeni Gehasi
    ese kohu be hesiai taudia dekena amo ia abia, iena ruma dekenai ia atoa. Unai
    neganai Gehasi ese Namana ena hesiai taudia ia siaia lou.
  urd-urd: और उसने टीले पर पहुँचकर उनके हाथ से उनको ले लिया और घर में रख दिया, और
    उन मर्दों को रुख़्सत किया, तब वह चले गए।
  rus-SYN: Когда он пришел к холму, то взял из рук их и спрятал дома. И отпустил людей,
    и они ушли.
  bqc-SIM: Kɛ́ aa kà Ɛlizi bɛ sĩ̀sĩ musu, ↄ̃ Geazi pↄ́piↄ sìmá a kàlɛ a kpɛ́u,
    ↄ̃ à gbɛ̃́piↄ gbàɛ aa tà.
  tcz-CHONGTHU: Khopi chu alhun phat’un Gehazin soh tenia kon chun thilchu alaan amani
    alesoltan ahi. Hijouchun amachan thil ho chu insunga asel tan ahi.
  mar-mar: डोंगराशी आल्यावर गेहजीने नोकरांकडून ते सर्व घेतले आणि त्यांना परत पाठवले.
    नोकर माघारी आले. मग गेहजीने हा ऐवज आपल्या घरात लपवला.
  qub-qub: Chaypita lömaman chayaycäriptinna Gieziga apäshejcunata «cuticuyna» niran.
    Guellaytaga churacuycuran wasinman.
  bqp-bqp: Kũ ò kà Ɛlisa bɛa sĩ̀sĩi musu, akũ Geazi pↄ́ pìnↄ sìḿma à kàtɛ a kpɛ́n,
    akũ à gbɛ̃ pìnↄ gbàrɛ ò tà.
  hat-hat: Lè yo rive sou ti mòn lan, Gerazi pran de ti sak yo nan men domestik yo,
    li mete yo lakay li, lèfini, li voye domestik Naaman yo ale fè wout yo.
  eng-BSB: When Gehazi came to the hill, he took the gifts from the servants and stored
    them in the house. Then he dismissed the men, and they departed.
  eng-WEBPB: When he came to the hill, he took them from their hand, and stored them
    in the house. Then he let the men go, and they departed.
  kbq-kbq: Hanki agonare'ma ete'za, Gehasia ana zantamina tare eri'za netremokizni
    zanazampintira erino noma'afi erinenteno, ana netrena huznantegeke ete vu'na'e.
  nhe-BL: Huan quema ajsitoj ipan nopa tepetl nechca altepetl, Giezi quicuic nopa
    plata tomi tlen quihuicayayaj nopa tlatequipanohuani huan quiajojqui ipan ichaj.
    Teipa quinnahuati nopa tlatequipanohuani ma yaca.
  bus-bus: Kɛ̀ aↄ̃ kà Ɛlisa bɛ sĩ̀sĩ musu, ben Geazi pↄ́ pìnↄ sìḿma à kàɛ a kpɛ́n,
    ben à gbɛ̃ pìnↄ gbàrɛ aↄ̃ tà.
  gub-BL: Ywytyr Erizew heko haw pe wahem mehe, Zeazi upir a'e mokoz ma'e ryru wà
    kury, waneraha pà tàpuz pupe wà kury. A'e re umuzewyr kar a'e mokoz Nààmà pe uma'ereko
    ma'e uzar pe wà.
  eng-DRA: And when he was come, and now it was the evening, he took them from their
    hands, and laid them up in the house, and sent the men away, and they departed.
