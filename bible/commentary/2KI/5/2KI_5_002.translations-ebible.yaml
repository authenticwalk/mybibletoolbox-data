verse: 2KI.005.002
translations:
  mal-C: അരാമിൽനിന്നുള്ള കവർച്ചപ്പടകൾ വന്നിരുന്നപ്പോൾ അവർ ഇസ്രായേലിൽനിന്ന് ഒരു ബാലികയെ
    അടിമയായി പിടിച്ചുകൊണ്ടുപോയിരുന്നു. അവൾ നയമാന്റെ ഭാര്യയുടെ പരിചാരികയായിത്തീർന്നു.
  deu-TKW: Nun hatten einst Aramäer auf einem Streifzug eine junge Dirne aus dem Lande
    Israel als Gefangene hinweggeführt; die stand im Dienste der Gemahlin Naemans.
  lin-lin: Nzokande, tango mampinga ya bato ya Siri babimaki na bitumba, bakangaki
    na bowumbu elenge mwasi moko ya Isalaele. Boye akomaki kosalela mwasi ya Namani.
  eng-LSV: And the Arameans have gone out [by] troops, and they take a little girl
    captive out of the land of Israel, and she is before the wife of Naaman,
  eng-GNV: And the Aramites had gone out by bands, and had taken a litle mayde of
    the land of Israel, and shee serued Naamans wife.
  eng-WEBSTER: And the Syrians had gone out by companies, and had brought away captive
    out of the land of Israel a little maid; and she waited on Naaman's wife.
  nhw-BL: Huan nopa soldados tlen tlali Siria momatque yohuij quinichtequij israelita
    ichpocame huan quiichtectoyaj se sihuapil israelita catli quitequipanohuayaya
    isihua Naamán calijtic.
  swh-ONEN: Siku hizo vikosi kutoka Aramu vilikuwa vimekwenda na vikawa vimemteka
    msichana kutoka Israeli, naye akamtumikia mkewe Naamani.
  bba-bba: N deemɑ Siriɡibu bɑ Isirelibɑn bii wɔndiɑ ɡoo mwɑɑmɑ sɑnɑm mɛ bɑ kɑ Isirelibɑ
    tɑbu kuɑ. Bii wiyɑ, u rɑ n wɑ̃ɑ Nɑmɑnin kurɔn mi.
  eng-KJVCPB: And the Syrians had gone out by companies, and had brought away captive
    out of the land of Israel a little maid; and she waited on Naaman’s wife.
  luo-luo: Jolweny moa Aram nodhi momako nyako matin ma nyar Israel kendo ne en jatij
    chi Naaman.
  meu-meu: Edia tuari ta ai, Suria taudia ese kekeni ta e abia mauri, Israel tanona
    ai; bena una kekeni ese Naaman adavana isiaina e lao heniva.
  npi-ULB: अरामीहरू दलहरूमा मिलेर हमला गर्न गएका थिए, र तिनीहरूले इस्राएल देशबाट एउटी
    सानी केटीलाई ल्याएका थिए । त्यसले नामानकी पत्‍नीको सेवा गर्थी ।
  yor-yor: Nísinsin yìí ẹgbẹgbẹ́ láti Aramu ti jáde lọ láti mú ọmọ obìnrin kékeré
    kan ní ìgbèkùn láti Israẹli, ó sì sin ìyàwó Naamani.
  emp-NTPO: Naẽna Siriad̶ebema sordaorãba Israel druad̶e ne biada jãrĩne wãbadjid̶aa.
    Maʌ̃ne wẽrã zaqueda jẽda jida edesid̶aa. Maʌ̃ wẽrãcaura Naamaʌ̃ quima nezocada
    b̶esia.
  pes-OPCB: قوای سوریه در یکی از جنگهای خود با اسرائیل، عده‌ای را اسیر کرده بودند.
    در میان اسرا، دختر کوچکی بود که او را به خانهٔ نعمان بردند و او کنیز زن نعمان
    شد.
  tgl-ULB: Lumusob ang mga Aramean nang grupo grupo at dinakip ang isang batang babae
    mula sa lupain ng Israel. Pinaglingkuran niya ang asawa ni Naaman.
  cbu-NT: Ashiriya, yuwash Israelchichpa tsiyantarangusin, zapan xiyrangana, anush
    Naaman kizaa nllura putayaru, yamayaru, wizanlleem muchchuri wayarangiya.
  hui-hui: Horo mbirungi Siriali tigua Isaraele dindiha wai bule puwa Isaraele wandari
    mbira berearia ti minu yu dai bini. Ani biyagola wandari ogoni ibu Naimana onenaga
    biabe bia haga berelene.
  mya-mya: ရှု​ရိ​အ​မျိုး​သား​တို့​သည်​အ​ခါ​တစ်​ပါး​က ဣသ ရေ​လ​အ​မျိုး​သား​တို့​အား​လု​ယက်​တိုက်​ခိုက်​ကြ
    ရာ​ဝယ် ဣ​သ​ရေ​လ​အ​မျိုး​သ​မီး​သူ​ငယ်​မ​တစ် ယောက်​ကို​ဖမ်း​ဆီး​ရ​မိ​ခဲ့​၏။ သူ​သည်​နေ​မန်
    ၏​ဇ​နီး​ထံ​တွင်​အ​စေ​ခံ​ရ​လေ​သည်။-
  bod-N: དེ་སྔར་ཨ་རམ་པ་རྣམས་སོང་ནས་དཔུང་འཇུག་འཕྲོག་བཅོམ་བྱས་ཏེ། ཡེས་ར་ཨེལ་གྱི་ཡུལ་ནས་བུ་མོ་ཆུང་ཆུང་ཞིག་བཟུང་འོངས་པ་དང་།
    ཁོ་མོས་ནཱ་ཨ་མན་གྱི་ཆུང་མར་ཞབས་ཕྱི་བསྒྲུབས་པ་རེད།
  sna-sna: Zvino mauto eAramu akabuda kundorwa akadzoka ava nomusikana weIsraeri wavakanga
    vatapa, uye akashandira mukadzi waNaamani.
  spa-BLM: Los sirios habían salido en grupos y habían llevado cautiva de la tierra
    de Israel a una niña, que atendía a la mujer de Naamán.
  cac-cac: Ay junel, ay juntzan̈ eb' soldado aj Siria ix b'at elc'al d'a yol yic Israel.
    Ix yelq'uejb'at jun ix cob'es unin eb'. Ix och ix schecab'oc ix yetb'eyum vin̈aj
    Naamán chi'.
  swh-ULB: Washami walikuwa wametoka kuongoza kikosi na kumchukua kijana mdogo wa
    kike kutoka nchi ya Israeli. Akamuhudumia mke wa Naamani.
  bel-bel: Сірыйцы аднойчы пайшлі атрадамі і ўзялі ў палон зь зямлі Ізраільскай маленькую
    дзяўчынку, і яна слугавала жонцы Нэеманавай.
  wed-wed: Marana patapatai mai Syria i nenei au Israel i viviḡavia. Mara tagogi tevera
    guguinina i pani da i naiei da ai bada Namaan awana i verei da ana taunola.
  deu-ELBBK: Und die Syrer waren in Streifscharen ausgezogen und hatten aus dem Land
    Israel ein junges Mädchen gefangen weggeführt, und sie war vor der Frau Naamans.
  mbb-OT: Ne hein midsurung te menge sundaru te Aram is Israel, duen dan nevihag he
    raǥaraǥa he nehimu he suluǥuen te esawa ni Naaman.
  mal-2015: അരാമ്യർ കവർച്ചപ്പടയായി വന്നിരുന്നപ്പോൾ യിസ്രായേൽദേശത്തുനിന്നു ഒരു ചെറിയ
    പെൺകുട്ടിയെ പിടിച്ചുകൊണ്ടു പോയിരുന്നു; അവൾ നയമാന്റെ ഭാര്യക്കു ശുശ്രൂഷ ചെയ്തുവന്നു.
  rmc-rmc: Jekhvar o slugaďa andral o Aram gele pro izraelika gava a odarik zaile
    cikňa čhajora. Oj ačhiľa služka le Naamanoskra romňake.
  pes-OPV: و فوجهای ارامیان بیرون رفته، کنیزکی کوچک از زمین اسرائیل به اسیری آوردند
    و او در حضور زن نعمان خدمت می‌کرد.
  ron-1924: Ши сириений ешисерэ ын чете ла о луптэ ши адусесерэ роабэ пе о фетицэ
    дин цара луй Исраел. Еа ера ын служба невестей луй Нааман.
  aui-aui: Naghove Siriya damdi yadi gogona tane Isrel damdi biiyadi. Na wiiyogha
    tomotomoyidi Isrel wasike wabuwabuna tana siburavi. Bi wasikena na Naaman wavinena
    ikabi da yana wiitamariyana.
  ben-OBCV: অরাম থেকে একদল হামলাকারী ইস্রায়েলে গিয়ে সেখান থেকে ছোটো একটি মেয়েকে
    বন্দি করে এনেছিল, এবং সে নামানের স্ত্রীর সেবাকাজে নিযুক্ত হল।
  som-som: Oo reer Suuriyana guutooyin bay ku baxeen, oo waxay dalkii Israa'iil ka
    soo dhaceen gabadh yar, oo iyana Nacamaan bilcantiisa ayay u adeegi jirtay.
  lat-VUC: 'Porro de Syria egressi fuerant latrunculi, et captivam duxerant de terra
    Israël puellam parvulam, quæ erat in obsequio uxoris Naaman:'
  eng-ASVBT: And the Syrians had gone out in bands, and had brought away captive out
    of the land of Israel a little maiden; and she waited on Naaman’s wife.
  ita-1885: Or alcune schiere de' Siri uscirono per fare una correria, e menarono
    prigione dal paese d'Israele una piccola fanciulla; ed ella, essendo al servigio
    della moglie di Naaman,
  eng-LXXUP: 'And the Syrians went forth in small bands, and took captive out of the
    land of Israel a little maid: and she waited on Naaman’s wife.'
  eng-ULB: The Arameans had gone out raiding in bands and had taken a little girl
    from the land of Israel. She served Naaman's wife.
  spa-VBL: Unos arameos habían hecho una incursión y habían capturado a una joven
    de la tierra de Israel. La habían hecho sierva de la esposa de Naamán.
  fra-_FOB: Et quelques troupes étaient sorties de Syrie et avaient emmené prisonnière
    une petite fille du pays d'Israël, et elle servait la femme de Naaman.
  mal-mal: അരാമ്യ പടയാളികൾ യിസ്രായേൽ ദേശത്ത് കവർച്ച നടത്തിയപ്പോൾ ഒരു ചെറിയ പെൺകുട്ടിയെ
    പിടിച്ചുകൊണ്ട് പോയിരുന്നു; അവൾ നയമാന്റെ ഭാര്യക്ക് ശുശ്രൂഷ ചെയ്തുവന്നു.
  urd-GVR: Nāmān ke ghar meṅ ek Isrāīlī laṛkī rahtī thī. Kisī waqt jab Shām ke faujiyoṅ
    ne Isrāīl par chhāpā mārā thā to wuh use giriftār karke yahāṅ le āe the. Ab laṛkī
    Nāmān kī bīwī kī ḳhidmat kartī thī.
  suz-BL: मिनु अराम रे लडाइ पाइबपुकी लशा इस्राएल ङा मीश आल का कली ग्‍याइश्‍शा चाक्‍शो
    बाक्‍मा बाक्‍त। मिनु मेको नामान आ मीश आ गेय पाइब दुम्‍शो बाक्‍माक्‍त।
  ita-1927: Or alcune bande di Siri, in una delle loro incursioni, avean condotta
    prigioniera dal paese d’Israele una piccola fanciulla, ch’era passata al servizio
    della moglie di Naaman.
  ckb-ckb: چەند چەتەیەک لە ئارامییەکان بۆ تاڵان چووبوون و لە خاکی ئیسرائیلەوە کچێکی
    هەرزەکاریان لەگەڵ خۆیان هێنابووەوە، خزمەتی ژنەکەی نەعمانی دەکرد.
  eng-BBE: Now the Aramaeans had gone out in bands, and taken prisoner from Israel
    a little girl, who became servant to Naaman's wife.
  kan-OKCV: ಅರಾಮಿನವರು ಗುಂಪುಗುಂಪಾಗಿ ಹೊರಟು, ಇಸ್ರಾಯೇಲ್ ದೇಶದಿಂದ ಒಬ್ಬ ಹುಡುಗಿಯನ್ನು ಸೆರೆಯಾಗಿ
    ಹಿಡಿದುಕೊಂಡು ಬಂದರು. ಅವಳು ನಾಮಾನನ ಹೆಂಡತಿಗೆ ಸೇವಕಿಯಾದಳು.
  tam-2017: சீரியாவிலிருந்து படைகள் புறப்பட்டு, இஸ்ரவேல் தேசத்திலிருந்து ஒரு சிறுபெண்ணைச்
    சிறைபிடித்துக்கொண்டு வந்திருந்தார்கள்; அவள் நாகமானின் மனைவிக்குப் பணிவிடை செய்துகொண்டிருந்தாள்.
  spa-RV-1909: Y de Siria habían salido cuadrillas, y habían llevado cautiva de la
    tierra de Israel una muchacha; la cual sirviendo á la mujer de Naamán,
  ron-BTF: Și sirienii ieșiseră în cete și aduseseră captivă o tinerică din țara lui
    Israel; și ea servea soției lui Naaman.
  eng-WEBP: The Syrians had gone out in bands, and had brought away captive out of
    the land of Israel a little girl, and she waited on Naaman’s wife.
  eng-FBV: Some Arameans had gone on a raid and had captured a young girl from the
    land of Israel. She had been made a servant to Naaman's wife.
  nld-1939: Nu waren er vroeger in het land van Israël aramese benden op strooptocht
    geweest, en hadden daar een nog jong meisje geroofd. Dit was nu in dienst bij
    de vrouw van Naäman.
  nch-BL: Huan nopa soldados ten tali Siria momajtoyaj yahuij quinonichtequij israelita
    ichpocame huan quiichtectoyaj se sihuapil israelita cati quitequipanohuayaya isihua
    Naamán ipan icalijtic.
  vie-1934: Vả, có một vài toán dân Sy-ri đi ra bắt một đứa gái nhỏ của xứ Y-sơ-ra-ên
    làm phu tù, để hầu hạ vợ Na-a-man.
  hin-CV: एक मौके पर, जब अराम के सैनिकों ने छापा मारा, वे इस्राएल देश से एक कम उम्र
    की लड़की अपने साथ ले गए. यह लड़की नामान की पत्नी की सेविका के रूप में काम करती
    थी.
  spa-BES: Ahora los sirios salieron en bandas y tomaron prisionera de Israel a una
    niña pequeña, que se convirtió en sirvienta de la esposa de Naamán.
  tdx-tdx: Teo te niakatse am-pirim­boñañe o nte-Arameo naho ninday ty ajaja ampela
    an-drohy boak’ an-tane’ Israele añe, ie ty niatrake ty tañanjomba’ i Naamane.
  tha-KJV: ฝ่ายคนซีเรียยกพวกไปปล้​นคร​ั้งหนึ่งนั้น ได้​จับเด็กหญิงคนหนึ่งมาจากแผ่นดิ​นอ​ิสราเอลมาเป็นเชลย
    และเธอมาปรนนิบั​ติ​ภรรยาของนาอามาน
  por-BR-2018: E da Síria haviam saído tropas, e haviam levado cativa da terra de
    Israel uma menina; a qual servindo à mulher de Naamã,
  deu-ELO: Und die Syrer waren in Streifscharen ausgezogen und hatten aus dem Lande
    Israel ein junges Mädchen gefangen weggeführt, und sie war vor dem Weibe Naamans.
  eng-WYC-2018: Forsooth thieves went out of Syria, and led (away as) prisoner from
    the land of Israel a little damsel, that was in the service of the wife of Naaman
    (or who was now in the service of Naaman’s wife).
  epo-epo: La Sirianoj unu fojon eliris taĉmente kaj kaptis el la Izraela lando malgrandan
    knabinon, kaj ŝi fariĝis servantino de la edzino de Naaman.
  uig-PIN: Əmdi Suriylǝr top-top bolup, bulangqiliⱪⱪa qiⱪip Israildin bir kiqik ⱪizni
    tutup kǝlgǝnidi; bu ⱪiz Naamanning ayalining hizmitini ⱪilatti.
  beo-beo: 'Eso afaega, Silia dunu da Isala:ili fi doagala:loba, ilia da Isala:ili
    uda mano fonobahadi amo gagulaligili, Silia sogega oule asi. Silia soge ganodini,
    amo uda mano da Na:ima:ne idua ea hawa: hamosu.'
  tpi-OTNT: Wanpela taim ol Siria i bin i go pait long ol Israel na ol i holimpas
    wanpela yangpela meri Israel na bringim em i go bek wantaim ol. Na dispela meri
    i kamap wokmeri bilong meri bilong Naman.
  hau-SA: To, daga cikin hare haren da mutanen Aram suke kaiwa, sai suka kama wata
    yarinya daga ƙasar Isra’ila, aka sa ta zama mai yi wa matar Na’aman aiki.
  uig-LAT: Emdi Suriyler top-top bolup, bulangchiliqqa chiqip Israildin bir kichik
    qizni tutup kelgenidi; bu qiz Naamanning ayalining xizmitini qilatti.
  nde-nde: Amaxuku amabutho ase-Aramu ayephumile athumba intombazana yako-Israyeli,
    yaba yisichaka somkaNamani.
  ton-ton: Pea ʻi he ʻalu atu ʻae ngaahi kongakau ʻoe kakai Silia, naʻa nau ʻomi pōpula
    ha taʻahine siʻi mei he fonua ʻo ʻIsileli; pea naʻe tauhi ʻe ia ki he uaifi ʻo
    Neamani.
  ces-1613: Byli pak vyšli z země Syrské lotříkové, kteříž zajali z země Izraelské
    děvečku malou, a ta sloužila manželce Námanově.
  eng-WMB: The Syrians had gone out in bands, and had brought away captive out of
    Eretz-Israel a little girl, and she waited on Naaman’s wife.
  tam-TCV: இந்த வேளையில் சீரியரின் படைப் பிரிவினர் இஸ்ரயேலிலிருந்து சிறைப்பிடித்து
    வந்த கைதிகளுக்குள் இருந்த ஒரு சிறு பெண், நாகமானின் மனைவிக்கு வேலைக்காரியாக இருந்தாள்.
  ceb-ULB: Migawas ang mga Arameanhon nga nagpanon ug gikuha ang batang babaye gikan
    sa yuta sa Israel. Nag-alagad siya sa asawa ni Naaman.
  pol-UBG: Gdy pewnego razu Syryjczycy wyszli w gromadach, uprowadzili z ziemi Izraela
    małą dziewczynkę, a ona służyła żonie Naamana.
  agr-agr: Nunik tepai makichik tsawantai, sirianmaya aidau Israel aents aidaujai
    maaninak, makichik nuwa tsakatan achikag jukiag Siria nugkanum ejegawajui. Dutikawagmatai
    Naamán niina nuwen inake ati tusa juki apusauwai.
  kyc-kyc: Yuu gii mendepa Siria wambu dupwame Isaraele dupwa walu lao pyapala Isaraele
    wanake mende nyuo lanyuo peyami doko Nemanena etengena kendemande ingyuo peteya.
  urd-GVU: نعمان کے گھر میں ایک اسرائیلی لڑکی رہتی تھی۔ کسی وقت جب شام کے فوجیوں نے
    اسرائیل پر چھاپہ مارا تھا تو وہ اُسے گرفتار کر کے یہاں لے آئے تھے۔ اب لڑکی نعمان
    کی بیوی کی خدمت کرتی تھی۔
  deu-1912: Die Kriegsleute aber in Syrien waren herausgefallen und hatten eine junge
    Dirne weggeführt aus dem Lande Israel; die war im Dienst des Weibes Naemans.
  ntj-ntj: Nyangka tjiinya ngurra palunyangka kungka kutju Yitjurayilngamartatji nyinarranytja.
    Palunyalu waarka palyaranytja Nayimanku kurriku.
  kan-2017: ಅರಾಮ್ಯರು ಒಂದು ಸಾರಿ ಸುಲಿಗೆ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಇಸ್ರಾಯೇಲರ ಪ್ರಾಂತ್ಯಕ್ಕೆ ಹೋಗಿ
    ಬರುವಾಗ ಅಲ್ಲಿನ ಒಬ್ಬ ಹುಡುಗಿಯನ್ನು ಹಿಡಿದುಕೊಂಡು ಬಂದಿದ್ದರು. ಆಕೆಯು ನಾಮಾನನ ಹೆಂಡತಿಗೆ ಸೇವಕಿಯಾದಳು.
  yap-yap: Me ba yay nranod ko mael nga Israel me fek e salthaw nu Syria bochi pin
    nu Israel nge mang ba tapigpig ko ppin rok Naaman.
  hlt-MCSB: Aram caem a caeh vaengah Israel kho lamkah hula ca a sol uh tih Naaman
    yuu kah mikhmuh ah a om pah.
  mdy-ETH: ሶኦሪያ ዓሳ ዒስራዔኤሌ ዓሶ ዖሌ ዎዶና ዲዒ ዔኬ፥ ፔቴ ዻካ ዉዱሮ ናይስኬና ዓኣኔ፤ ዬና ናዔላ ኒዒማኔ ማቾም ማዾ
    ማዺቤቃ፥
  twi-ASANTE: Afei, na Aram akofoɔ adi Israel asase so, na abaawa ketewa bi ka wɔn
    a wɔkyeree wɔn nnommum no ho. Wɔde saa abaayewa no maa Naaman yere sɛ nʼabaawa.
  eng-WEBU: The Syrians had gone out in bands, and had brought away captive out of
    the land of Israel a little girl, and she waited on Naaman’s wife.
  wal-wal: Issi wode Sooriyaa biittaappe ambbaanoti Israa7eela biitti biidoogan, issi
    guutta na7iyo Israa7eelappe omooddidosona. He na7iyaa Naa7imaana maccaaseeyyo
    ashkkara gidaasu.
  spa-PDDPT: Los sirios salieron en incursiones, y llevaron cautiva a una muchacha
    de la tierra de Israel, la cual servía a la esposa de Naamán.
  gun-gun: Ha'e gui Síria gui xondaro kuery oje'oi vy Israel kuery yvy gui voi ogueraa
    peteĩ kunha'i va'e escravo-rã. Ha'e va'e ma Naamã ra'yxy pe oiko omba'eapoa rupi.
  ilo-ULB: Rimmaut dagiti Arameo a binunggo-bunggoy ket nangiyawidda iti maysa nga
    ubing a babai manipud ti daga iti Israel. Nagserbi isuna nga adipen ti asawa ni
    Naaman.
  kpg-kpg: I lodo dahi dauwa ang gi digau Israel, digau Syria guu lahi di nadau dama ahina
    dulii, guu hai di hege o di lodo o Naaman.
  uig-ARA: ئەمدى سۇرىيلەر توپ-توپ بولۇپ، بۇلاڭچىلىققا چىقىپ ئىسرائىلدىن بىر كىچىك
    قىزنى تۇتۇپ كەلگەنىدى؛ بۇ قىز نائاماننىڭ ئايالىنىڭ خىزمىتىنى قىلاتتى.
  sus-sus: Lɔxɔɛ nde Aramikae to siga Isirayila gerede, e tɛmɛdi nde suxu nɛ, e a
    xanin e xun ma, a xa findi Naaman xa ginɛ xa konyi ra.
  pon-2006: Eri, ehu ahnsoun mahweno, mehn Siria kan ahpw wahsang nan Isael kisin
    serepein kis me wiahla lidun en Nahman eh pwoud.
  jae-jae: Gêmuŋgeŋ gêdêŋ taŋ lau Suria sêjac siŋ naŋ, êsêac sêjaŋgo ŋapalêo teŋ aŋga
    gamêŋ Israelŋa sêja. Ŋapalêo tonaŋ jasêkêŋ gêjam sakiŋ gêdêŋ Naemannê awê.
  ksd-ksd: Tika na vavina ik, a vavina Israel, i ga toratorom ta ra taulai kai Naman,
    ra umana tena ra varpa kai ra tarai Siria dia ga ben vavilavilau pa ia.
  tur-YTC: Suriyeliler çeteler halinde çıkmışlardı ve İsrael diyarından küçük bir
    kızı tutsak almışlardı. Kız, Naaman'ın karısına hizmet ediyordu.
  grc-BRENT: Καὶ Συρία ἐξῆλθον μονόζωνοι, καὶ ᾐχμαλώτευσαν ἐκ γῆς Ἰσραὴλ νεάνιδα μικρὰν,
    καὶ ἦν ἐνώπιον τῆς γυναικὸς Ναιμάν.
  ind-AYT: Pasukan orang Aram pernah maju berperang dan menawan seorang anak perempuan
    dari tanah Israel, yang kemudian menjadi pelayan bagi istri Naaman.
  nya-nya: Tsono magulu a Aaramu anapita ku nkhondo ndipo anakagwira ukapolo mtsikana
    wamngʼono wa ku Israeli, ndipo ankatumikira mkazi wa Naamani.
  hrv-hrv: Jednom su Aramejci otišli u pljačku i na području izraelskom zarobili mladu
    djevojku, koja je zatim služila ženi Naamanovoj.
  mps-mps: Me sogo deli Siria ami bidi dabe augwaligo te Israel bidi dabe dali boi
    hwįgi pai, tama augwaligo te Israelgo wegi ogwa we me deli nogo tulama, augwa
    buluba odasa soali. Tama te wegi te Namango wego sę ebo we nigilama bidai.
  tpi-tpi: Wanpela taim ol Siria i bin i go pait long ol Israel na ol i holimpas wanpela
    yangpela meri Israel na bringim em i go bek wantaim ol. Na dispela meri i kamap
    wokmeri bilong meri bilong Naman.
  dan-1931: Nu havde Aramæerne engang på et Strejftog røvet en lille Pige i Israels
    Land; hun var kommet i Tjeneste hos Na'amans Hustru,
  vie-OVCB: Vợ Na-a-man có nuôi một bé gái giúp việc người Ít-ra-ên. Cô bé này đã
    bị quân A-ram bắt trong một cuộc đột kích vào đất Ít-ra-ên.
  guj-2017: અરામીઓનું સૈન્ય ઇઝરાયલમાં થઈને પાછું ફરતું હતું ત્યારે તેઓ એક નાની છોકરીને
    પકડી લાવ્યા હતા. નામાને પોતાની પત્નીની દાસી તરીકે રાખી હતી.
  pon-2006A: Eri, ehu ahnsoun mahweno, mehn Siria kan ahpw wahsang nan Isael kisin
    serepein kis me wiahla lidun en Nahman eh pwoud.
  por-BRBSL: Os sírios tinham saído em bandos, e tinham levado cativa da terra de
    Israel uma menina, e ela esperou pela esposa de Naaman.
  cth-cth: Sirianaw taran a thaw awh teh, Isarel ram hoi camo napui ca buet touh san
    lah a hrawi awh. Ahni ni Naaman yu e thaw hah a tawk pouh.
  twi-twi: Afei, na Aram akofo adi Israel asase so, na abaawa ketewa bi ka wɔn a wɔkyeree
    wɔn nnommum no ho. Wɔde saa abaawa no maa Naaman yere sɛ nʼabaawa.
  hlt-hlt: Aram caem a caeh vaengah Israel kho lamkah hula ca a sol uh tih Naaman
    yuu kah mikhmuh ah a om pah.
  tbz-SIM: Dɛ̀ do sɔ̃́ nSidii kɔbɛ bɛɛ̀ kɔ̀tɛ kɛ pɔ̀ntɛ Isidɑyɛɛribɛ kɛ pĩ̀ńní dɛsɑpùmbirɛ
    mɑrɛ̀ kɛ konní kɛ dɛ̀ duɔ́ nNɑɑmɑɑ pokù, kɛ̀ dɛ̀ ò pĩ mmutɔ̃mmú.
  msy-2020: Dughiar mamɨn Sirian mɨdorozir gumaziba ghua Israelia mɨsogha, guivir
    igiar mamɨn suiragha a sara ghu. Ezɨ guivir igiar kam, a Namanɨn amuimɨn ingangarir
    amizimɨn iti.
  dop-dop: Pǝ́cɔ́ wɑɑtʋ nɔɣɔlʋ, Silii nyǝ́mɑ kɑ lɩɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ́ kʋlɩɩʋ. Ɩlɛnɑ
    pɑ́ kpɑ Ɩsɛɣɛlɩ pɛɛliyɑ nɑkǝlɩ nɑ Nɑɑmɑŋ ɑlʋ tiliɣi.
  azb-azb: Aramlılar dəstələrlə çıxıb İsrail torpağından kiçik bir qızı əsir götürmüşdülər.
    Bu qız Naamanın arvadının yanında qalırdı.
  eng-DBY: And the Syrians had gone out in bands, and had brought away captive out
    of the land of Israel a little maid; and she waited on Naaman's wife.
  hin-2017: अरामी लोग दल बाँधकर इस्राएल के देश में जाकर वहाँ से एक छोटी लड़की बन्दी
    बनाकर ले आए थे और वह नामान की पत्नी की सेवा करती थी।
  wol-KYG: Fekk na ay xarekati waa Siri dem songi réewum Israyil, jàppe fa ab janq,
    def ko surgab jabaru Naaman.
  eng-YLT: And the Aramaeans have gone out [by] troops, and they take captive out
    of the land of Israel a little damsel, and she is before the wife of Naaman,
  kne-kne: Sin namingsan ay ginobat din taga-Syria ed Israel, waday balod da ay balasitang
    ay Israelita et nanbalin sisya ay bag-en din asawan Naaman.
  eng-WYC-2017: Forsooth thieves went out of Syria, and led away as prisoner from
    the land of Israel a little damsel, that was in the service of the wife of Naaman.
  eng-WMBB: The Syrians had gone out in bands, and had brought away captive out of
    Eretz-Israel a little girl, and she waited on Naaman’s wife.
  urd-GVH: नामान के घर में एक इसराईली लड़की रहती थी। किसी वक़्त जब शाम के फ़ौजियों
    ने इसराईल पर छापा मारा था तो वह उसे गिरिफ़्तार करके यहाँ ले आए थे। अब लड़की नामान
    की बीवी की ख़िदमत करती थी।
  rug-rug: Pa keke dia rinapata va hodaka rina qeto minate tadi na tinoni pa Siria
    koari na butubutu Izireli, si vagi taloa nia rini si keke vineki hite, meke ta
    evaṉae keke nabulu tanisa barikaleqe te Neamani si asa.
  gaz-gaz: Bara sana keessa tuunni loltoota Sooriyaa dhaqee intala dargaggeettii gosa
    Israaʼel tokko boojiʼe; isheenis niitii Naʼamaan tajaajilaa turte.
  fra-LSG: Or les Syriens étaient sortis par troupes, et ils avaient emmené captive
    une petite fille du pays d’Israël, qui était au service de la femme de Naaman.
  gnn-gnn: Ŋulinyaramirriyuyi Djiriyapuyŋu yolŋu'‐yulŋu miriŋu marrtjina bala Yitjurallili
    nyäṉ'thurruna, ga warrpam walala wäŋa ḏaw'yurruna, ga lilinydja walala djaw'‐djawyurruna
    yolŋu'‐yulŋunhana. Ga ŋayinydja ŋuriŋinydjayi Naymandhunydja märraŋala waŋganynhana
    dhäykanha, wirrkuḻnha dhika dhäykanha Yitjuralpuyŋunhana, märr yurru ŋayi djämamirri
    nhanukalaŋuwu miyalkku.
  yal-yal: Na waxatini, Arami sofane bata yi fa dii tɛmɛna nde ra konyiyani yɛngɛna
    nde xɔn sa keli Isirayila yamanani. Na nan yi Naman ma ɲaxanla walikɛɛn na.
  haw-1868: A ua hele aku ka poe koa hao wale, no ko Suria, a ua lawe pio mai lakou
    i kekahi kaikamahine opiopio mai ka aina o ka Iseraela mai; a ua lawelawe ia na
    ka wahine a Naamana.
  arb-NAV: وَسَبَى الأَرَامِيُّونَ فِي إِحْدَى غَزَوَاتِهِمِ الَّتِي أَغَارُوا فِيهَا
    عَلَى أَرْضِ إِسْرَائِيلَ فَتَاةً صَغِيرَةً، صَارَتْ خَادِمَةً لِزَوْجَةِ نُعْمَانَ.
  ewe-ewe: Adzoha aɖewo tso Aram va da adzo le Israelnyigba dzi eye nyɔnuvi sue aɖe
    le ame siwo wolé la dome. Nyɔnuvi sia zu Naaman srɔ̃ ƒe subɔla.
  eng-LEE: And the Syrians had gone out in predatory troops, and had brought away
    captive out of the land of Israel a little maiden; and she waited on Na'aman's
    wife.
  gvn-gvn: Jana Syria-warra ngadiku kuniwan Israel-warranji warmunbu. Yala-yala jana
    Syria-warrangka karrkay jalbu Israel-warrandamun ngakin. Yinya karrkay Naamanandamunku
    manyarranka workmanmanijin, bubungu Syria. Nyulu karrkayangka Naaman bambay nyajin,
    nyulu Naamanandamunbu manyarranda yalaman, “Ngayu wawubu yunu dunyu prophetanda
    Elishanda dunganka bubungu Israel. Nyulu yunu dunyu ngulkurr-bungal bambaymun
    leprosymun.”
  asm-FB: এবাৰ অৰামীয়া সৈন্যৰ দলে ইস্রায়েলক আক্রমণ কৰিবলৈ ওলাই যাওঁতে, ইস্ৰায়েল
    দেশৰ পৰা এজনী সৰু ছোৱালী তুলি লৈ আহিছিল; তাই নামানৰ ভাৰ্য্যাৰ সেৱা কৰিছিল।
  sus-A: لْشْي ندٍ عَرَ مِكَيٍ تٌ سِفَ عِسِرَيِلَ فٍرٍدٍ، عٍ تّمّدِ ندٍ سُشُ نّ، عٍ
    عَ شَنِن عٍ شُن مَ، عَ شَ قِندِ نَامَن شَ فِنّ شَ كٌنيِ رَ.
  fra-SBL: Les Syriens étaient sortis par bandes, et ils avaient emmené captive du
    pays d'Israël une petite fille, qui était au service de la femme de Naaman.
  hbo-hbo: וַאֲרָם֙ יָצְא֣וּ גְדוּדִ֔ים וַיִּשְׁבּ֛וּ מֵאֶ֥רֶץ יִשְׂרָאֵ֖ל נַעֲרָ֣ה
    קְטַנָּ֑ה וַתְּהִ֕י לִפְנֵ֖י אֵ֥שֶׁת נַעֲמָֽן׃
  piu-2006: '@see-verse:2KI.005.001'
  kik-kik: Na rĩrĩ, mbũtũ cia Suriata nĩciathiĩte nja na igataha mũirĩtu mũnini kuuma
    Isiraeli, nake aatungatagĩra mũtumia wa Naamani.
  fra-NCL: Or les Syriens, étant sortis par bandes, avaient emmené captive une petite
    fille du pays d’Israël, qui était au service de la femme de Naaman.
  cek-AK: Syria misatuh abu maeto misatuk han caeh o naah, Israel prae thung hoiah
    naeh o ih tangla maeto a hoih o. Anih loe Naaman zu ih toksah tamna ah oh.
  cuk-cuk: Siria-neggwebur-e-sorda-bila-onomalad, Israel-yarsik bipirmakdimaladgi
    bunolo-gwensak Israel-neggweburgined gasmalad. Geb a-bunolo Naamán-e-omega ibmar-imakega
    gusad.
  uig-CYR: Әнди Сурийләр топ-топ болуп, булаңчилиққа чиқип Исраилдин бир кичик қизни
    тутуп кәлгән еди; бу қиз Нааманниң аялиниң хизмитини қилатти.
  pma-pma: Avong tai, meatin keil tavaeen onen uva en taon tai onen me-Isrel keil
    keke avahenan tounah keil ran keil, ka en avong enek, avuli kat atouli tai one.
    Evus, asani min Neman mai vi slev onen ahin onen.
  tel-2017: సిరియనులు దోపిడీలు చేయడానికి దళాలుగా ఇశ్రాయేలు దేశంలోకి వెళ్తూ ఉండేవారు.
    ఒకసారి వారు అక్కడనుండి ఒక అమ్మాయిని బందీగా పట్టుకుని వచ్చారు. ఆ అమ్మాయి నయమాను
    భార్యకు పరిచారిక అయింది.
  hat-BSA: Alò, Siryen yo te sòti pa ekip e yo te pran an kaptivite yon jenn tifi
    nan peyi Israël; epi li te sèvi madanm a Naaman an.
  bxh-bxh: Beyabeyana tau hiyala Siliya nuꞌuna sa lau afulen sa lau Isalaela sa duhu mahanoꞌidi
    na tineꞌeu hesa sa tohai be sa lawen Neimani lahuna lebena be ya famala ena tau
    lau fayofayo.
  kos-kos: Ke sie fwil in orek lokoalok lalos nu sin mwet Israel, mwet Syria ah tuh
    usla sie tulik mutan Israel, ac sang tuh elan mutan kulansap lun mutan kial Naaman.
  hbo-WLC: וַאֲרָם֙ יָצְא֣וּ גְדוּדִ֔ים וַיִּשְׁבּ֛וּ מֵאֶ֥רֶץ יִשְׂרָאֵ֖ל נַעֲרָ֣ה
    קְטַנָּ֑ה וַתְּהִ֕י לִפְנֵ֖י אֵ֥שֶׁת נַעֲמָֽן׃
  ibo-ibo: Otu mgbe, ụfọdụ nʼime ndị agha Aram na-apụnara ndị mmadụ ihe pụrụ ga dọta
    otu nwaagbọghọ nta site nʼIzrel, onye na-ejere nwunye Neeman ozi.
  ory-ory: ଅରାମୀୟମାନେ ଦଳ ଦଳ ହୋଇ ବାହାରି ଇସ୍ରାଏଲ ଦେଶରୁ ଏକ କ୍ଷୁଦ୍ର ବାଳିକାକୁ ବନ୍ଦୀ କରି
    ଆଣିଥିଲେ; ଆଉ ସେ ନାମାନ୍‍ର ଭାର୍ଯ୍ୟାର ସେବା କରୁଥିଲା।
  wmt-wmt: '@see-verse:2KI.005.001'
  chk-chk: Nge a fis, pwe lupwen ekewe chon Siria ra kütta liaper lon Israel, ra uweela
    eman kükün nengin seni ei fanü. Ei nengin a angang ngeni pwülüen Naeman.
  rop-rop: Wantaim wen detlot Siriya solja bin go blanga fait langa ola Isreil pipul
    deibin deigimwei wanbala lilgel, en imbin jidan wekingel blanga Neiman waif.
  ukr-1871: Раз у походї зайняли Сирийцї дївчинку з землї Ізраїлської в полонь, і
    вона служила у супруги Неєманової.
  deu-1951: Und die Syrer waren in Streifscharen ausgezogen und hatten ein kleines
    Mägdlein aus dem Lande Israel entführt, das nun im Dienste von Naemans Frau war.
  eng-JPS: And the Arameans had gone out in bands, and had brought away captive out
    of the land of Israel a little maid; and she waited on Naaman's wife.
  srp-1865: A iz Sirije izide èeta i zarobi u zemlji Izrailjskoj malu djevojku, te
    ona služaše ženu Nemanovu.
  lug-lug: Awo mu biro ebyo Abasuuli ne balumba Isirayiri, ne bawamba omuwala omuto
    okuva mu Isirayiri, n’aweerezanga mukazi wa Naamani.
  heb-heb: וארם יצאו גדודים וישבו מארץ ישראל נערה קטנה ותהי לפני אשת נעמן׃
  ben-IRV: এক দিনের অরামীয়েরা দলে দলে গিয়েছিল; তারা ইস্রায়েল দেশ থেকে একটি ছোট
    মেয়েকে বন্দী করে আনলে সে নামানের স্ত্রীর দাসী হয়েছিল।
  pan-pan: ਅਰਾਮੀ ਜੱਥੇ ਬੰਨ੍ਹ ਕੇ ਨਿੱਕਲੇ ਤੇ ਇਸਰਾਏਲ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਇੱਕ ਛੋਟੀ ਕੁੜੀ ਨੂੰ ਗ਼ੁਲਾਮ
    ਬਣਾ ਕੇ ਨਾਲ ਲੈ ਆਏ ਸਨ, ਜੋ ਨਅਮਾਨ ਦੀ ਇਸਤਰੀ ਦੀ ਦਾਸੀ ਬਣ ਗਈ ਸੀ।
  mya-JVB: ရှုရိ လူတို့သည် အလိုအလျောက်တပ် ဖွဲ့၍ ချီ သွား စဉ်တွင်၊ ဣသရေလ ပြည် မှ ဘမ်း
    ခဲ့သော မိန်းမ ငယ် တယောက်သည် နေမန် ၏မယား ထံ ၌ ကျွန်ခံ ရ၏
  tbg-tbg: Ho vo enta Siria Isareri vataini orunte iqoka raqiha Isareri nahenti vainti
    vo ravaaqavu vare vuru Nemaanira naata amuvaro viva vira paanaa kaiqa vare vaura.
  hmo-hmo: Suria taudia ese idia edia tuari dekenai Israela kekeni maragina ta idia
    abia mauri. Unai kekeni ese Namana ena adavana ena hesiai gaukara ia karaia.
  urd-urd: और अरामी दल बाँधकर निकले थे, और इस्राईल के मुल्क में से एक छोटी लड़की को
    क़ैद करके ले आए थे; वह ना'मान की बीवी की ख़ादमा थी।
  rus-SYN: Сирияне однажды пошли отрядами и взяли в плен из земли Израильской маленькую
    девочку, и она служила жене Неемановой.
  bqc-SIM: Gↄↄ pↄ́ Sili zĩgↄ̃ gbãamↄnɛdeↄ gɛ̀ Isaili bùsuu yãa, aa nɛnↄɛnae kũ̀,
    ↄ̃ à gↄ̃̀ Naama na zĩkɛna ũ.
  tcz-CHONGTHU: Amahin agalsatna a Israel gamhi ana delkhum’in galhing tamtah ahin
    mat lah ahin nungah chapang khat ana pang khan ahileh ajinnu jen ding in anapansah
    in ahi.
  mar-mar: अरामी सैन्याच्या बऱ्याच फौजा इस्राएलामध्ये लढाईवर गेल्या होत्या, तेथून
    त्या सैनिकांनी बरेच लोक गुलाम म्हणून धरुन आणले होते. एकदा त्यांनी इस्राएलामधून
    एक लहान मुलगीही आणली. ती पुढे नामानाच्या पत्नीची दासी झाली.
  soq-soq: Bautamampe Siria apanawa sorodiau anton apana do onantopua baiwa ita Israel
    tawowa bedewe mo Israel iwa sanaa bodane wadeiena. Ita i sa Naeman manainapa nolawa
    dewalala wanalen.
  qub-qub: Juc cutichömi Siria nasyun suldärucunaga Israel runacunata magar binsiran.
    Chaypitami juc wamra jipashta Naamán apacuran warminpa uywaynin cananpaj.
  bqp-bqp: Gↄrↄ kũ Siria zĩ̀kari gbãnamↄnnɛrinↄ gɛ̀ɛ Isarailanↄ bùsun yã, ò nɛ́nↄkpare
    ke kũ̀, akũ à gↄ̃̀ Naama nanↄ zĩkɛri ũ.
  hat-hat: Yon lè yon bann moun peyi Siri t al fè piyay nan peyi Izrayèl la, yo te
    fè yon tifi moun Izrayèl yo prizonye. Tifi a te rete ak madan Naaman.
  eng-BSB: At this time the Arameans had gone out in bands and had taken a young girl
    from the land of Israel, and she was serving Naaman’s wife.
  eng-WEBPB: The Syrians had gone out in bands, and had brought away captive out of
    the land of Israel a little girl, and she waited on Naaman’s wife.
  kbq-kbq: Hanki mago kna Siria sondia vahe'mo'za Israeli vahera rohu ome renezmante'za,
    anampinti mago osi mofara avre'za vu'naze. Ana hazageno ana mofa'mo'a Nemani a'mofo
    eri'za mofa umani'ne.
  nhe-BL: Huan nopa soldados tlen tlali Siria momatque yohuij quinichtequij israelita
    ichpocame huan quiichtectoyaj se sihuapil israelita tlen quitequipanohuayaya isihua
    Naamán calijtic.
  bus-bus: Gurↄↄ kɛ̀ Siria zĩ̀kari gbãamↄnnɛrinↄ gàa Isarailinↄ bùsun yã, aↄ̃ nɛ́nↄkparɛ
    ke kũ̀, ben à gↄ̃̀ Naama naↄ̃ zĩkɛri ũ.
  gub-BL: Amo 'ar mehe Xir uzàmàtyry'ym Izaew oho wà. Upyhyk amo kuzàtài Izaew a'e
    'ar mehe wà. Xir weraha weko haw pe wà. Uzeapo Nààmà hemireko pe uma'ereko e ma'e
    romo.
  eng-DRA: Now there had gone out robbers from Syria, and had led away captive out
    of the land of Israel a little maid, and she waited upon Naaman’s wife.
