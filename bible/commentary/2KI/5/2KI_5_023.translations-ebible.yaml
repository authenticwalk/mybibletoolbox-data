verse: 2KI.005.023
translations:
  mal-C: “തീർച്ചയായും, രണ്ടുതാലന്തു സ്വീകരിച്ചാലും!” എന്നു നയമാൻ പറഞ്ഞു. അത്രയും സ്വീകരിക്കാനായി
    നയമാൻ ഗേഹസിയെ നിർബന്ധിച്ചു. അദ്ദേഹം രണ്ടുകൂട്ടം വസ്ത്രങ്ങൾ സഹിതം ആ രണ്ടുതാലന്തു
    വെള്ളി രണ്ടു സഞ്ചിയിലാക്കിക്കെട്ടി. തന്റെ രണ്ടു ഭൃത്യന്മാരുടെ കൈവശം ഏൽപ്പിച്ചു.
    അവർ അത് ഗേഹസിക്കു മുമ്പായി ചുമന്നുകൊണ്ടുപോയി.
  deu-TKW: 'Naeman erwiderte: Thue mir den Gefallen und nimm zwei Talente! Und er
    drang in ihn und band zwei Talente Silbers in zwei Beutel und zwei Anzüge und
    gab sie seinen beiden Dienern; die trugen sie vor ihm her.'
  lin-lin: 'Namani alobaki : — Kamata bakilo ya palata, tuku sambo. Atungisaki Geazi
    ete azwa yango. Boye, atiaki bakilo ya palata, tuku sambo kati na basaki mibale
    elongo na bilamba mibale ya talo. Namani apesaki yango epai ya basali na ye mibale
    oyo bamemaki yango liboso ya Geazi.'
  eng-LSV: And Naaman says, “Be pleased, take two talents”; and he urges him, and
    binds two talents of silver in two purses, and two changes of garments, and gives
    [them] to two of his young men, and they carry [them] before him;
  eng-GNV: 'And Naaman saide, Yea, take two talents: and he compelled him, and bound
    two talents of siluer in two bagges, with two change of garments, and gaue them
    vnto two of his seruants, that they might beare them before him.'
  eng-WEBSTER: And Naaman said, Be content, take two talents. And he urged him, and
    bound two talents of silver in two bags, with two changes of garments, and laid
    them upon two of his servants; and they bore them before him.
  nhw-BL: 'Huan Naamán quinanquili: ―Quena, techchihuili se favor huan xijhuica chicuase
    mil plata tomi. Huan chicahuac Naamán quiilhui para ma quiseli. Huan quitlali
    nopa tomi ipan ome coxtali huan nojquiya quitlali nopa ome tlaca yoyomitl catli
    cuajcualtzi huan quintitlanqui ome itequipanojcahua ma yaca ihuaya para ma quihuicaca
    nopa tlamamali.'
  swh-ONEN: Naamani akasema, “Hakika, chukua talanta mbili za fedha.” Akamsihi Gehazi
    azipokee, kisha akafunga talanta mbili za fedha katika mifuko miwili pamoja na
    mivao miwili ya mavazi. Akawapa watumishi wake wawili mizigo hiyo, nao wakaibeba
    wakitangulia mbele ya Gehazi.
  bba-bba: Nɑmɑni u nùn kɔkurɑ u nɛɛ, ɑ yɑnde kilo wɑtɑ suo. Mɑ u sii ɡee si doke
    sɑɑki yiru sɔɔ, mɑ u nùn yɑbenu yiru ye wɛ̃. Yerɑ u win ɑluwɑɑsibɑ sɔɔ, tɔnu yiru
    wunɑ bu kɑ nùn ye dɑɑwɑ.
  eng-KJVCPB: And Naaman said, Be content, take two talents. And he urged him, and
    bound two talents of silver in two bags, with two changes of garments, and laid
    them upon two of his servants; and they bare them before him.
  luo-luo: Naaman nowachone Gehazi niya, “Kuom ngʼwono duto yie ikawgi fedha ma pekne
    romo kilo piero auchiel gaboro.” Nokwayo Gehazi mondo okawgi kendo notweyo fedha
    ma pekne romo kilo piero auchiel gaboro e mifuke ariyo kod lewni motwe otwe nyadiriyo.
    Naaman nomiyo jotijene ariyo gigo mondo otingʼ ka gitelo e nyim Gehazi.
  meu-meu: Naaman eto, Mani emu kara talent rua bavabi. Bena ia ese e ha-uraia, bena
    silver talent rua na puse rua ai e uda, bona dabua herea-daedia rua danu; bena
    puse na ena hesiai taudia rarua e hahualaidia; bena raruosi ese e hua, Gehasi
    vairanai.
  npi-ULB: नामानले भने, “म तिमीलाई दुई तोडा चाँदी दिन अत्यन्तै खुसी छु ।” नामानले
    गेहजीलाई जिद्दी गरे र दुईवटा थैलामा दुई तोडा चाँदी र दुई जोर लुगा राखिदिए, अनि
    तिनले आफ्ना दुई जना सेवक दिए जसले ती थैलाहरू बोकेर गेहजीको अगि लागे ।
  yor-yor: Naamani wí pé, “Ní gbogbo ọ̀nà, mú ẹ̀bùn méjì.” Ó sì rọ Gehasi láti gbà
    wọ́n, ó sì di ẹ̀bùn méjì náà ti fàdákà ní inú àpò méjì, pẹ̀lú ìpààrọ̀ aṣọ méjì,
    ó sì fún àwọn ìránṣẹ́ rẹ̀ méjì, wọ́n sì kó wọn lọ sọ́dọ̀ Gehasi.
  emp-NTPO: 'Naamaʌ̃ba panusia: –Bia b̶ʌa. Baribʌrʌ paratada 150 libra edadua.– Mãwã
    jara b̶asia ab̶a Guieziba edabʌrʌd̶aa. Maʌ̃be Naamaʌ̃ba saco uméne paratada 150
    libra ed̶a b̶ʌbisia. Cacuad̶e jʌ̃bada sid̶a umé diasia. Maʌ̃be nezocada umé edaped̶a
    jũma maʌ̃gʌra Guiezi na edebisia.'
  pes-OPCB: 'نعمان با اصرار گفت: «خواهش می‌کنم شش هزار مثقال نقره ببر.» سپس نقره را
    در دو کیسه ریخت و دو دست لباس روی دوش دو نفر از خادمانش گذاشت تا همراه جیحزی نزد
    الیشع ببرند.'
  tgl-ULB: Tumugon si Naaman, “Masaya akong bigyan ka ng dalawang talento.” Hinimok
    ni Naaman si Gehazi at nagtali ng dalawang talentong pilak sa dalawang sisidlan,
    na may dalawang pamalit na damit, at ipinapasan ito sa kaniyang dalawang lingkod
    na nagdala ng mga sisidlan ng pilak para kay Gehazi.
  cbu-NT: Naamansha kurak anoo mazinarangu, Zuraktishcha. Ashiriya, neewa. Shiyaam
    kurik panachinllpa. Aranginashta 6 mil kurik mbammash panachinllpa. Ngatinllpa,
    tárangiya. Táyaru, kurikeetstam, misha wamareetstam pursash tsimbunari pshtayaru,
    panarangiya. Ashirangu, tsimbun muchchur Guehasiyash ipunamaam zanganirangiya.
    Ansha muchchur yáyarandsin, Guehasiypa washunand ipuneerandsin naataranganaya.
  hui-hui: Ani layagola Naimana ibugua ladai bialu, Nu mbira hangume agua bule ndodago
    harugo nu kira mo ya, lene. Gehasihondo hongo howa mo ya lalu hongo hayagola nde
    Gehasi ibugua, Ogoni karulape, lene. Karulape layagola Naimana ibugua siliba nu
    kiraha muni kina ale daosini pira waragaria (60,000) talebu henela hene. Agabi
    nde baya taraore kira mialu buwa agali Naimana ibunaga biabe biahaga kiralime
    Gehasi ibu maha ibilo, Libu bamba halu Elaisa andaga yalu pole pudaba, lene.
  mya-mya: နေ​မန်​က``ကျေး​ဇူး​ပြု​၍​ငွေ​သား​ခြောက်​ထောင်​ယူ ပါ​လော့'' ဟု​တိုက်​တွန်း​ပြီး​လျှင်​ထို​ငွေ​ကို​အိတ်​နှစ်
    လုံး​တွင်​ထည့်​၍ ဝတ်​စုံ​နှစ်​စုံ​နှင့်​အ​တူ​မိ​မိ​၏ အစေ​ခံ​နှစ်​ယောက်​အား​ပေး​အပ်​ကာ​ဂေ​ဟာ​ဇိ
    ရှေ့​မှ​ထမ်း​ယူ​သွား​စေ​၏။-
  bod-N: ནཱ་ཨ་མན་གྱིས། རྡོ་ཚད་གཉིས་ཁྱེར་ཞིག་ཅེས་ཁོ་ལ་ནན་བསྐུལ་བྱས་པ་དང་། དངུལ་རྡོ་ཚད་གཉིས་ཁུག་མ་གཉིས་ཀྱི་ནང་དུ་བཅུག་ཅིང་།
    གོས་ཁ་ཚང་གཉིས་ཀྱང་ཞབས་ཕྱི་གཉིས་ཀྱི་ལག་ཏུ་སྤྲད་པ་དང་། དེ་དག་གིས་ཁྱེར་ནས་གེ་ཧ་ཟིའི་མདུན་དུ་སོང་།
  sna-sna: Naamani akati, “Torai henyu matarenda maviri.” Akagombedzera Gehazi kuti
    azvigamuchire, ndokubva asungira matarenda maviri esirivha mumasaga maviri, nemhando
    mbiri dzenguo. Akazvipa kuvaranda vake vaviri, vakazvitakura vari mberi kwaGehazi.
  spa-BLM: 'Naamán dijo: “Tengan a bien tomar dos talentos”. Él lo instó, y ató dos
    talentos de plata en dos bolsas, con dos mudas de ropa, y se los puso a dos de
    sus siervos; y ellos los llevaron delante de él.'
  cac-cac: 'Ix tac''vi vin̈aj Naamán chi'': —Comonoc tz''el d''a a c''ool tza cha
    val vaqueoc arroba q''uen plata tic, xchi vin̈. Yacb''an van yalan vin̈ chi'',
    ix schecan vin̈ ac''chajem q''ueen yed'' cha moj c''apac pichul chi'' d''a yol
    chab'' coxtal, ix yac''ancot chavan̈ schecab'' vin̈ yed'' vin̈aj Giezi chi''.'
  swh-ULB: Naamani akajibu, “Ninafuraha kubwa kukupatia talanta mbili.” Naamani akamsihi
    Gehazi na kujaribu talanta mbili za fedha kwenye mifuko miwili ya kubebea, pamoja
    na nguo mbili za kubadilisha, na kutandaza kwa wafanyakazi wake wawili, ambao
    walikuwa wamebebea ile mifuko miwili ya fedha mbele ya Gehazi.
  bel-bel: 'І сказаў Нэеман: вазьмі, бадай што, два таланты. І ўпрошваў яго. І завязаў
    ён два таланты срэбра ў два мяхі і дзьве перамены вопраткі і аддаў двум слугам
    сваім, і панесьлі перад ім.'
  deu-ELBBK: 'Und Naaman sprach: Lass es dir gefallen, nimm 2 Talente. Und er drang
    in ihn und band 2 Talente Silber in zwei Beutel, und 2 Wechselkleider, und gab
    es zweien seiner Knaben; und sie trugen es vor ihm her.'
  mbb-OT: Migkaǥi si Naaman te, “Uya, heini zed is 70 he kilu he pelata.” Ne midteǥel
    sikandin ni Naaman he zewata zin haazà. Intaǥù ni Naaman sikan is pelata ziyà
    te zezuwa he bag ragkes en is dezuwa he lukut he visti, ne imbeǥey zin haazà diyà
    te zezuwa he suluǥuen din he iyan ed-uwit dutun para ki Gehazi.
  mal-2015: ദയ ചെയ്തു രണ്ടു താലന്തു വാങ്ങേണമേ എന്നു നയമാൻ പറഞ്ഞു. അവൻ അവനെ നിർബ്ബന്ധിച്ചു
    രണ്ടു സഞ്ചിയിൽ രണ്ടു താലന്തു വെള്ളിയും രണ്ടുകൂട്ടം വസ്ത്രവും കെട്ടി തന്റെ ബാല്യക്കാരിൽ
    രണ്ടുപേരുടെ പക്കൽ കൊടുത്തു; അവർ അതു ചുമന്നുകൊണ്ടു അവന്റെ മുമ്പിൽ നടന്നു.
  rmc-rmc: „Mangav tut, ker mange pal e dzeka a le kala 68 kili rup,“ phenďa o Naaman
    a ispidelas pre leste, hoj oda te lel, a thoďa o rup the o duj ineposkre gada
    andro duj gone a diňa peskre duje sluhenge, hoj anglal leste te ľidžan.
  pes-OPV: 'نعمان گفت: «مرحمت فرموده، دو وزنه بگیر.» پس بر او ابرام نمود تا او دو
    وزنه نقره را در دوکیسه با دو دست لباس بست و بر دو خادم خودنهاد تا پیش او بردند.'
  ron-1924: 'Нааман а зис: „Фэ-мь плэчеря ши я дой таланць.” А стэруит де ел ши а
    легат дой таланць де арӂинт ын дой сачь, ымпреунэ ку доуэ хайне де скимб, ши а
    пус пе дой дин служиторий сэй сэ ле дукэ ынаинтя луй Гехази.'
  ben-OBCV: “অবশ্যই, দুই তালন্ত নাও,” নামান বললেন। সেগুলি নেওয়ার জন্য তিনি গেহসিকে
    পীড়াপীড়ি করলেন, এবং পরে দুটি থলিতে দুই তালন্ত রুপো এবং দুই পাটি পোশাক বেঁধে
    দিলেন। তিনি সেগুলি তাঁর দুজন দাসের হাতে দিলেন, ও তারা গেহসির আগে আগে সেগুলি বয়ে
    নিয়ে গেল।
  som-som: Markaasaa Nacamaan yidhi, Oggolow oo qaad laba talanti oo lacag ah. Wuuna
    ku sii adkeeyey, oo labadii talanti wuxuu ugu xidhay laba kiish, oo wuxuu ugu
    sii daray laba iskujoog oo dhar ah, oo weliba wuxuu u saaray laba midiidinnadiisii
    ah, oo iyana intay u qaadeen ayay hortiisa socdeen.
  lat-VUC: 'Dixitque Naaman: Melius est ut accipias duo talenta. Et coëgit eum, ligavitque
    duo talenta argenti in duobus saccis, et duplicia vestimenta, et imposuit duobus
    pueris suis, qui et portaverunt coram eo.'
  eng-ASVBT: And Naaman said, Be pleased to take two talents. And he urged him, and
    bound two talents of silver in two bags, with two changes of raiment, and laid
    them upon two of his servants; and they bare them before him.
  ita-1885: 'E Naaman disse: Prendi pur due talenti; e gliene fece forza; e fece legare
    due talenti di argento in due sacchetti, e piegar due mute di vestimenti; e diede
    queste cose a due suoi servitori, che le portassero davanti a lui.'
  eng-LXXUP: And Naaman said, Take two talents of silver. And he took two talents
    of silver in two bags, and two changes of raiment, and put them upon two of his
    servants, and they bore them before him.
  eng-ULB: Naaman replied, “I am very happy to give you two talents.” Naaman urged
    Gehazi and tied two talents of silver in two bags, with two changes of clothes,
    and laid them on two of his servants, who carried the bags of silver before Gehazi.
  spa-VBL: 'Pero Naamán respondió: “Por favor, toma dos talentos”. Insistió en que
    Giezi los aceptara. Entonces ató dos talentos de plata en dos bolsas, así como
    dos juegos de ropa. Se los dio a dos de sus siervos, que los llevaron para Giezi.'
  fra-_FOB: 'Et Naaman dit: Veuille accepter deux talents; et il le pressa, et mit
    dans deux sacs deux talents, ainsi que deux robes de rechange; et il les donna
    à deux de ses serviteurs qui les portèrent devant Guéhazi.'
  mal-mal: “ദയവായി രണ്ടു താലന്ത് വാങ്ങണമേ” എന്ന് നയമാൻ പറഞ്ഞു. അവൻ അവനെ നിർബ്ബന്ധിച്ച്
    രണ്ട് സഞ്ചിയിൽ രണ്ടു താലന്ത് വെള്ളിയും രണ്ടുകൂട്ടം വസ്ത്രങ്ങളും കെട്ടി തന്റെ ഭൃത്യന്മാരിൽ
    രണ്ടുപേരുടെ പക്കൽ കൊടുത്തു; അവർ അത് ചുമന്നുകൊണ്ട് അവന്റെ മുമ്പിൽ നടന്നു.
  urd-GVR: Nāmān bolā, “Zarūr, balki 68 kilogrām chāṅdī le leṅ.” Is bāt par wuh bazid
    rahā. Us ne 68 kilogrām chāṅdī boriyoṅ meṅ lapeṭ lī, do sūṭ chun lie aur sab kuchh
    apne do naukaroṅ ko de diyā tāki wuh sāmān Jaihāzī ke āge āge le chaleṅ.
  suz-BL: मिनु नामानमी मेको कली “थमा पा गे टलेन्‍ट निक्‍शी लतीन” देंमाक्‍त। मिनु नामानमी
    गेहाजी कली “लतीन कि लतीन” दे मदा बाक्‍त। मिनु मेको कली टलेन्‍ट निक्‍शी चांदी नु
    जोर निक्‍शी वा थैलो निक्‍शीम कुर पा, फ्रेंशा गेवा बाक्‍त। मेकोमी मेको आ गेय पाइब
    निक्‍शी आस कली मेको कुरपाइश्‍शा गेहाजी कली चोव़थ सोइक्‍ता बाक्‍त। टलेन्‍ट का ३४
    किलो बाक्‍ब।
  ita-1927: 'Naaman disse: “Piacciati accettare due talenti!” E gli fece premura;
    chiuse due talenti d’argento in due sacchi con due mute di vesti, e li caricò
    addosso a due de’ suoi servi, che li portarono davanti a Ghehazi.'
  ckb-ckb: 'نەعمانیش گوتی: «فەرموو دوو تالنت زیو ببە.» زۆری لە گێحەزی کرد و دوو تالنت
    زیو لە دوو توورەکە لەگەڵ دوو قات جلی دایە دەست دوو خزمەتکاری خۆی، هەڵیانگرت و
    لەپێش گێحەزییەوە ڕۆیشتن.'
  eng-BBE: And Naaman said, Be good enough to take two talents. And forcing him to
    take them, he put two talents of silver in two bags, with two changes of clothing,
    and gave them to his two servants to take before him.
  kan-OKCV: ಆಗ ನಾಮಾನನು, “ನೀನು ದಯಮಾಡಿ ಆರು ಸಾವಿರ ನಾಣ್ಯಗಳನ್ನಾದರೂ ತೆಗೆದುಕೋ,” ಎಂದು ಹೇಳಿ
    ಗೇಹಜಿಯನ್ನು ಬಲವಂತ ಮಾಡಿದನು. ಹಾಗೆಯೇ ಆರು ಸಾವಿರ ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು ಎರಡು ಚೀಲಗಳಲ್ಲಿ ಕಟ್ಟಿಸಿ,
    ಅದರ ಸಂಗಡ ಎರಡು ಜೊತೆ ಬಟ್ಟೆಗಳನ್ನು ಕೊಟ್ಟು, ತನ್ನ ಸೇವಕರಲ್ಲಿ ಇಬ್ಬರ ಮೇಲೆ ಹೊರಿಸಿದನು. ಅವರು
    ಗೇಹಜಿಯ ಮುಂದೆ ಹೊತ್ತುಕೊಂಡು ಹೋದರು.
  tam-2017: 'அதற்கு நாகமான்: தயவுசெய்து, இரண்டு தாலந்தை வாங்கிக்கொள் என்று சொல்லி,
    அவனை வற்புறுத்தி, இரண்டு தாலந்து வெள்ளியை இரண்டு பைகளில் இரண்டு மாற்றுஉடைகளோடே
    கட்டி, அவனுக்கு முன்பாகச் சுமந்துபோக, தன் வேலைக்காரர்களான இரண்டுபேர்மேல் வைத்தான்.'
  spa-RV-1909: 'Y Naamán dijo: Ruégote que tomes dos talentos. Y él le constriñó,
    y ató dos talentos de plata en dos sacos, y dos mudas de vestidos, y púsolo á
    cuestas á dos de sus criados, que lo llevasen delante de él.'
  ron-BTF: 'Și Naaman a spus: Binevoiește și ia doi talanți. Și l-a constrâns și a
    legat doi talanți de argint în doi saci, cu două schimburi de haine și le-a pus
    pe doi dintre servitorii săi; și ei le-au purtat înaintea lui.'
  eng-WEBP: Naaman said, “Be pleased to take two talents.” He urged him, and bound
    two talents of silver in two bags, with two changes of clothing, and laid them
    on two of his servants; and they carried them before him.
  eng-FBV: But Naaman replied, “Please, take two talents.” He insisted that Gehazi
    to accept them. Then he tied up two talents of silver in two bags as well as two
    sets of clothing. He gave them to two of his servants, who carried them for Gehazi.
  nld-1939: 'Naäman antwoordde: Doe mij een genoegen en neem twee talenten. En hij
    bleef er op aandringen. Ten slotte deed hij twee talenten zilver in twee buidels,
    en gaf ze met twee stel feestgewaden aan twee knechten, die ze voor Gechazi uitdroegen.'
  nch-BL: 'Huan Naamán quinanquili: ―Quena, techchihuili se favor huan xijhuica chicuase
    mil plata tomi. Huan chicahuac Naamán quiilhui para ma quiseli. Huan quitali nopa
    tomi ipan ome coxtali huan nojquiya quitali nopa ome taca yoyomit cati cuajcualtzi
    huan quintitanqui ome itequipanojcahua ma yaca ihuaya para ma quihuicaca nopa
    tamamali.'
  vie-1934: 'Na-a-man nói: Xin hãy nhận lấy hai ta lâng. Người cố nài; đoạn để hai
    ta lâng bạc và hai bộ áo trong bao, rồi trao cho hai tôi tớ mình đem đi trước
    mặt Ghê-ha-xi.'
  hin-CV: नामान ने उत्तर दिया, “एक ही क्यों? आप खुशी से दो तालन्त चांदी ले जाइए.”
    और नामान ने साग्रह दो थैलों में दो तालन्त चांदी और दो जोड़े वस्त्र बांध दिए और
    यह सब अपने दो सेवकों को दिया, जिसे लेकर वे गेहज़ी के आगे-आगे चले गए.
  spa-BES: 'Y Naamán dijo: Por favor toma dos talentos. E insistiendo en dárselos,
    puso dos talentos de plata en dos bolsas, con dos cambios de ropa, y se los dio
    a hsus dos sirvientes para que los llevaran ante él.'
  tdx-tdx: Le hoe t’i Naamane, Aa naho tea’o rambeso ta­lenta roe. Le nañosik’ aze
    vaho nafato’e an-koroñe roe ao ty ta­lenta volafoty roe mitraok’ ami’ty fiovan-tsaroñe
    roe naho nampipoha’e ami’ty mpitoro’e roe vaho nendese’ iareo aolo’e mb’eo.
  tha-KJV: และนาอามานกล่าวว่า “ขอโปรดรับไปสองตะลันต์​เถิด​” ท่านก็เชิญชวนเขา และเอาเงินสองตะลันต์​ใส่​กระสอบผูกไว้
    พร​้อมกับเสื้อสองตัว ให้​คนใช้​สองคนแบกไป เขาก็แบกเดินขึ้นหน้าเกหะซี​มา
  por-BR-2018: 'E Naamã disse: Rogo-te que tomes dois talentos. E ele lhe constrangeu,
    e atou dois talentos de prata em dois sacos, e duas mudas de roupas, e o pôs às
    costas a dois de seus criados, que o levassem diante dele.'
  deu-ELO: 'Und Naaman sprach: Laß es dir gefallen, nimm zwei Talente. Und er drang
    in ihn und band zwei Talente Silber in zwei Beutel, und zwei Wechselkeider, und
    gab es zweien seiner Knaben; und sie trugen es vor ihm her.'
  eng-WYC-2018: And Naaman said, It is better that thou take two talents. And Naaman
    constrained him; and Naaman bound the two talents of silver in two bags, and the
    double clothes (or with the two changes of clothing), and he put those upon his
    two servants, the which also bare it before Gehazi.
  epo-epo: 'Kaj Naaman diris: Pli bone prenu du kikarojn. Kaj li insistis ĉe li, kaj
    ligis du kikarojn da arĝento en du paketoj kaj du kompletojn da vestoj kaj donis
    al siaj du junuloj, kaj ili portis antaŭ li.'
  uig-PIN: 'Naaman: — Ikki talant kümüxni ⱪobul ⱪilƣin, dǝp uni zorlap ikki talant
    kümüxni ikki haltiƣa qegip, ikki kixilik kiyimni qiⱪirip bǝrdi. Bularni Naaman
    ƣulamliridin ikki yigitkǝ yüdküzdi; ular Gǝⱨazining aldida bularni kɵtürüp mangdi.'
  beo-beo: 'Na:ima:ne da bu adole i, “Defeadafa! Be di silifa fage 6,000 agoane lama!”
    E da amo lama:ne ouwalei. Na:ima:ne da silifa fage esa aduna ganodini sanawene
    lala:gi. Amola e da esa amola ga:su abula noga:idafa aduna amo ea hawa: hamosu
    dunu aduna elama ianu, ela Gihaisai bisili masa:ne asunasi.'
  tpi-OTNT: Orait Naman i bekim tok olsem, “Maski wanpela bek tasol, kisim tupela
    bek.” Na em i strong long Gehasi i kisim na Gehasi i orait long dispela. Olsem
    na Naman i putim silva inap long 60,000 kina long tupela bek. Na tu em i kisim
    tupela gutpela klos, na em i givim ol dispela samting long tupela wokboi bilong
    en, na em i tokim tupela long karim na wokabaut i go paslain long Gehasi long
    haus bilong Elisa.
  hau-SA: Na’aman ya ce, “Ba damuwa, karɓi talenti biyu.” Ya roƙi Gehazi yă karɓa,
    sa’an nan ya ƙunsa masa talentin biyu na azurfa ya sa masa a kan jakankuna biyu,
    ya haɗa da tufafi kashi biyu, ya ba bayinsa biyu suka ɗauka, ya ce su sha gaban
    Gehazi.
  uig-LAT: 'Naaman: — Ikki talant kümüshni qobul qilghin, dep uni zorlap ikki talant
    kümüshni ikki xaltigha chégip, ikki kishilik kiyimni chiqirip berdi. Bularni Naaman
    ghulamliridin ikki yigitke yüdküzdi; ular Gehazining aldida bularni kötürüp mangdi.'
  nde-nde: UNamani wathi, “Ngokujabula, ngithi thatha amathalenta amabili.” Wamkhuthaza
    uGehazi ukuba awamukele, wasebophela amathalenta esiliva amabili emigodleni emibili,
    lamaxha amabili ezigqoko. Wawaqhubela izisebenzi ezimbili, zawathwala zahamba
    kuqala phambi kukaGehazi.
  ton-ton: Pea naʻe pehē ʻe Neamani, “Ke ke fiemālie pe, ʻave ʻae taleniti ʻe ua.”
    Pea naʻa ne ueʻi mālohi ia, pea naʻa ne noʻotaki ʻae taleniti siliva ʻe ua ki
    he kato ʻe ua, mo e ngaahi kofu kātoa ʻe ua, pea naʻa ne ʻai ia ki heʻene tamaioʻeiki
    ʻe toko ua; pea naʻa na fua atu ia ʻi hono ʻao.
  ces-1613: 'I řekl Náman: Raději vezmi dva centnéře. I přinutil ho. A svázav dva
    centnéře stříbra do dvou pytlů, a dvoje roucho proměnné, vložil to na dva pacholky
    své, kteříž nesli před ním.'
  eng-WMB: Naaman said, “Be pleased to take two talents.” He urged him, and bound
    two talents of silver in two bags, with two changes of clothing, and laid them
    on two of his servants; and they carried them before him.
  tam-TCV: அப்பொழுது நாகமான் நீர் இரண்டு தாலந்து வெள்ளியை மனப்பூர்வமாக ஏற்றுக்கொள்ளும்
    என்று கேயாசியை வற்புறுத்தி அவற்றை இரண்டு பைகளில் கட்டி, அத்துடன் இரண்டு அங்கிகளையும்
    சேர்த்து இரண்டு வேலையாட்களிடம் கொடுத்து அனுப்பினான். அவர்கள் கேயாசிக்கு முன்னாகத்
    தூக்கிக்கொண்டு சென்றார்கள்.
  ceb-ULB: Mitubag si Naaman, “Malipayon akong maghatag kanimo ug duha ka talent.”
    Giawhag ni Naaman si Gehazi ug gihigot ang duha ka talent sa plata sa duha ka
    puntil, uban sa duha ka mga bisti, ug gihatag kini ngadto sa duha niya ka sulugoon,
    nga nagdala sa mga puntil sa plata sa atubangan ni Gehazi.
  pol-UBG: 'Naaman odpowiedział: Racz wziąć dwa talenty. Nalegał na niego i zawiązał
    dwa talenty srebra w dwóch workach oraz dwie szaty na zmianę, i włożył na dwóch
    jego sług, którzy je nieśli przed nim.'
  agr-agr: 'Tutai Naamán niina ayaak: “Dekas wait aneasam seis mil kuichik jukita”,
    tusa imatjau. Nuna tusa jimag sacon juki kuichkin chimpia jáanchnashkam jimajan
    egkeauwai. Dutika niina inake aidaun susauwai atum jukijum ejetuatajum, tusa.'
  kyc-kyc: Dokopa Nemane isingi lao, Doko kapa. Kana kulingi taosande pakinyamange
    (6,000) nyepala pena, leya. Nemaneme nyinyakao lao kana kulingi dupwa nyuu lamana
    paki pyuo yaki pyuo baa komau ama keyange lama dolapo nyuo banya kendemande akali
    lama maiya. Maiyamo dokopa nakamba wambarapala minyuo pena lao enakana Geyasi
    pena leya.
  urd-GVU: نعمان بولا، ”ضرور، بلکہ 68 کلو گرام چاندی لے لیں۔“ اِس بات پر وہ بضد رہا۔
    اُس نے 68 کلو گرام چاندی بوریوں میں لپیٹ لی، دو سوٹ چن لئے اور سب کچھ اپنے دو
    نوکروں کو دے دیا تاکہ وہ سامان جیحازی کے آگے آگے لے چلیں۔
  deu-1912: 'Naeman sprach: Nimm lieber zwei Zentner! Und nötigte ihn und band zwei
    Zentner Silber in zwei Beutel und zwei Feierkleider und gab''s zweien seiner Diener;
    die trugen''s vor ihm her.'
  ntj-ntj: Nyangka mularrpartu Nayimantu wuyurrarringkulalpi tjimarri puru warntu
    walykumunutarrartu nintirnu.
  kan-2017: ನಾಮಾನನು, “ಎರಡು ತಲಾಂತನ್ನಾದರೂ ತೆಗೆದುಕೊಳ್ಳಬಾರದೆ?” ಎಂದು ಅವನನ್ನು ಒತ್ತಾಯಪಡಿಸಿ
    ಎರಡು ಚೀಲಗಳಲ್ಲಿ ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು ತುಂಬಿಸಿ, ಆ ಚೀಲಗಳಲ್ಲಿ ಎರಡು ಜೋಡಿ ಬಟ್ಟೆಗಳನ್ನೂ ಇಟ್ಟು
    ಇಬ್ಬರು ಸೇವಕರ ಮೇಲೆ ಹೊರಿಸಿ ಅವರನ್ನು ಗೇಹಜಿಯ ಸಂಗಡ ಕಳುಹಿಸಿದನು. ಅವರು ಹೊತ್ತುಕೊಂಡು ಅವನ
    ಮುಂದೆ ನಡೆದರು.
  yap-yap: Me fulweg Naaman ni ga’ar, “Wenig ngom, ngam fek nnel’ biyu’.” Me wenig
    Naaman ngak ni ngari fek, me tay fapi silber ngalan l’agruw i tutuw me chagiy
    l’agruw wu’ i mad ni bfel’ ngay, me pi’ ngak l’agruw i tapigpig rok ngar fekew
    ngranow ni yow be m’on ma be lay Gehazi.
  hlt-MCSB: Naaman loh, “Namah ngaih te talent panit khaw lo,” a ti nah. Anih te a
    pueh pah tih sungkoi panit dongah cak talent panit neh thovaelnah himbai yung
    nit a yom sak. Te phoeiah a tueihyoeih rhoi taengla a paek tih a hmai la ana phueih
    pah.
  mdy-ETH: ዬያሮ ኒዒማኔ፦ «ሂዴቶ ሃዳራ ታ ኔኤም ላሆ ሺያ ማዓ ሹቺ ቢራ ዒንጋንዳኔ» ጌዔኔ፤ ዒዚ ጌዔ ጎይፆማ ዬያ ቢሮ ላምዖ
    ቃርፂቴና ኩንሢ፤ ሃሣ ላኣሚ ላኣሚ ማይንቶ ላምዖ ዱማ ዱማ ማኣዖዋ ዒዛኮ ላምዖ ዓይሌና ኬዲሲ ጊያዜኮ ቤርታ ቤርታ ዴንዳንዳጉዲ
    ዳኬኔ።
  twi-ASANTE: Naaman kaa sɛ, “Ɛnyɛ asɛm a ɛyɛ den, gye dwetɛ kilogram aduasa ɛnan
    yi.” Ɔmaa no ntadeɛ nsakyeramu mmienu, kyekyeree sika no wɔ nkotokuo mmienu mu,
    yii asomfoɔ baanu soaa akyɛdeɛ no, maa Gehasi.
  eng-WEBU: Naaman said, “Be pleased to take two talents.” He urged him, and bound
    two talents of silver in two bags, with two changes of clothing, and laid them
    on two of his servants; and they carried them before him.
  wal-wal: Yaagin Naa7imaani Gehaaza, “Yaatikko hayyanaa usuppun sha7u xaqara biraa
    ekka” yaagiis. Naa7imaani Gehaaza shoobbidi, he biraa naa77u qarcciitan yeggidi,
    naa77u kumetta maayuwaarakka naa77u ashkkarata toossidi, Gehaazappe sinttau yeddiis.
  spa-PDDPT: 'Naamán dijo: Toma, por favor, 66 kilogramos. Le insistió, y ató los
    66 kilogramos de plata en dos bolsas con dos mudas de ropa. Las entregó a dos
    de sus esclavos, quienes las llevaron delante de él.'
  gun-gun: 'Ha''e ramo Naamã aipoe''i: — Eraa ha''vy mokoĩ poyikue prata guigua —
    he''i. Ha''e rami vy ogueraa uka ete vy mokoĩ voxa py ojokua mokoĩ poyikue prata
    guigua ha''e mokoĩ ao ngarua pygua. Ha''e va''e py ombovoyi mokoĩ guembiguai Geazi
    renonde rupi ogueraa va''erã.'
  ilo-ULB: Simmungbat ni Naaman, “Maragsakanak unay a mangted kenka iti dua a talento.”
    Pinilit ni Naaman ni Gehasi ket inkabilna ti dua a talento a pirak iti dua a supot,
    karaman ti dua a pagsukatan a kawes, ket intedna dagitoy kadagiti dua nga adipenna,
    a nangawit kadagiti supot iti sangoanan ni Gehasi.
  kpg-kpg: Naaman ga helekai, “Dumaalia mai, kae ina au silber e ono mana (6,000),”
    gei mee ga helekai maaloo gi mee gii kae nia maa. Gei mee gaa haa nia silber gi lodo
    nia peege e lua, gaa nnoo gaa wanga nia maa ge lua bida gahu gi ana hege dogolua
    gii hula i mua o Gehazi.
  uig-ARA: 'نائامان: ــ ئىككى تالانت كۈمۈشنى قوبۇل قىلغىن، دەپ ئۇنى زورلاپ ئىككى تالانت
    كۈمۈشنى ئىككى خالتىغا چېگىپ، ئىككى كىشىلىك كىيىمنى چىقىرىپ بەردى. بۇلارنى نائامان
    غۇلاملىرىدىن ئىككى يىگىتكە يۈدكۈزدى؛ ئۇلار گەھازىنىڭ ئالدىدا بۇلارنى كۆتۈرۈپ ماڭدى.'
  sus-sus: Naaman naxa a fala a bɛ, «I xa gbeti kilo tongo senni rasuxu.» A naxa a
    karaxan, a na gbeti sa bɛki firin kui, a nun donma firin, a e so a xa konyi firin
    yi ra. Nee naxa ti Gexasi ya ra, e a xanin a bɛ.
  pon-2006: Nahman eri nda, “Me mwahu! Ale mwohni silper 6,000.” E ahpw itonehng Keasi
    en ale. Ih eri pirepene mwohni silper ko nan koaruk riau, oh kihong irail iangahki
    lepin likou riauo; e ahpw kihong eh ladu riemeno pwe ira en kapaikada oh tiengla
    mwohn Keasi.
  jae-jae: Ma Naeman kêsôm gebe “Jateŋ aôm gebe ôkôc awa ŋamatu luagêc.” Ma eŋ kêkac
    eŋ ma kêmasaŋ awa ŋamatu silber kêsêp talu luagêc to ŋakwê omŋa luagêc gêwiŋ ma
    kêkêŋ gêdêŋ nê sakiŋwaga luagêc sêbalaŋ sêmuŋ ma Gehasi kêdaguc.
  ksd-ksd: 'Ma Naman i ga biti: Boina ba una vatur vake a ura talant. Ma i ga vo pa
    ia, ma i ga vi ra ura talant na silva ta ra ura popopoi, ma i ga tul tar dir varurung
    ma ra ura bo na mal pire ra ura tultul, ma dir ga vana na lua ma diat.'
  tur-YTC: Naaman, “Lütfen iki talant al” dedi. Onu zorladı, iki talant gümüşü de
    iki torbaya, iki yedek giysiyle bağlayıp iki hizmetkarının üzerine koydu; onlar
    da bunları onun önünden taşıdılar.
  grc-BRENT: Καὶ εἶπε, λάβε διτάλαντον ἀργυρίου· καὶ ἔλαβε δύο τάλαντα ἀρλυρίον ἐν
    δυσὶ θυλάκοις, καὶ δύο ἀλλασσομένας στολὰς, καὶ ἔδωκεν ἐπὶ δύο παιδάρια αὐτοῦ,
    καὶ ᾖραν ἔμπροσθεν αὐτοῦ.
  ind-AYT: Naaman menjawab, “Silakan, ambillah dua talenta.” Dia mendesaknya, lalu
    membungkus dua talenta perak dalam dua pundi-pundi serta dua potong pakaian, lalu
    memberikannya kepada dua pelayannya yang mengangkutnya ke hadapan Gehazi.
  nya-nya: Naamani anati, “Kuli bwino utenge ndalama zasiliva 6,000.” Iye anakakamiza
    Gehazi kuti alandire, ndipo kenaka anamanga matumba awiri a ndalama zasiliva pamodzi
    ndi zovala zinayi za pa mphwando. Naamani anazipereka kwa antchito ake awiri ndipo
    anazinyamula nayenda patsogolo pa Gehazi.
  hrv-hrv: 'Naaman reče: “Uzmi, molim te, dva telenta!” I navaljivaše da uzme. I zaveza
    dva talenta srebra u dvije kese, i dvoje haljine, i predade ih dvojici svojih
    momaka da ih nose pred njim.'
  mps-mps: Te po obaso Namango te po wei ponoyu, e tama po wali, “Deli silva beg naga
    sigio, me silva beg me sao,” wali. Tama agai te Gehasigo sao olama, bomo yali,
    tama Gehasi agai te po usu dao wali. Tama tialima, Namango te beg side silva muani
    silva te 60,000 kina mone usu te beg side bulali. Tama me te agai te dwagi yai
    holobo ugwa si me sela mani, tama agai te nai dabe selama, tama aga te sę ebo
    bidi sibolo mani, tama agai augwali sibolo te dodobage tolao po wali, tama dage
    si polasa pao wali, Gehasi aga Elisago beba polasa pali.
  tpi-tpi: Orait Naman i bekim tok olsem, “Maski wanpela bek tasol, kisim tupela bek.”
    Na em i strong long Gehasi i kisim na Gehasi i orait long dispela. Olsem na Naman
    i putim silva inap long 60,000 kina long tupela bek. Na tu em i kisim tupela gutpela
    klos, na em i givim ol dispela samting long tupela wokboi bilong en, na em i tokim
    tupela long karim na wokabaut i go paslain long Gehasi long haus bilong Elisa.
  dan-1931: 'Da sagde Na''aman: “Tag dog mod to Talenter Sølv!” Og han nødte ham.
    Så bandt han to Talenter ind i to Punge og tog to Sæt Festklæder og gav to af
    sine Trælle dem, for at de skulde bære dem foran ham.'
  vie-OVCB: 'Na-a-man năn nỉ: “Xin nhận 68 ký bạc.” Rồi ông lấy số bạc và hai bộ áo
    để trong hai cái bao, buộc lại, giao cho hai người đầy tớ. Họ quay lại, đi trước
    Ghê-ha-si.'
  guj-2017: નામાને કહ્યું, “હું તને બે તાલંત ચાંદી ખુશીથી આપું છું.” આ રીતે નામાને
    તેને આગ્રહ કરીને બે તાલંત ચાંદી અને બે જોડ વસ્ત્ર બે થેલીમાં બાંધીને તેના બે ચાકરોના
    માથે ચઢાવ્યાં, તેઓ તે ઊંચકીને ગેહઝીની આગળ ચાલવા લાગ્યા.
  pon-2006A: Nahman eri nda, “Me mwahu! Ale mwohni silper 6,000.” E ahpw itonehng
    Keasi en ale. Ih eri pirepene mwohni silper ko nan koaruk riau, oh kihong irail
    iangahki lepin likou riauo; e ahpw kihong eh ladu riemeno pwe ira en kapaikada
    oh tiengla mwohn Keasi.
  por-BRBSL: 'Naaman disse: “Tenha o prazer de aceitar dois talentos”. Ele o incentivou,
    e amarrou dois talentos de prata em duas bolsas, com duas trocas de roupa, e os
    colocou em dois de seus criados; e eles os carregaram diante dele.'
  cth-cth: Naaman ni talen kahni touh hah lat atipouh. Talen kahni touh la hanelah
    a poe. Hna yung hni touh hoi cawngko kahni touh dawk a thun pouh teh, a san kahni
    touh ni a phu roi teh hmalah a ceikhai.
  twi-twi: Naaman kae se, “Ɛnyɛ asɛm a ɛyɛ den, gye dwetɛ kilogram aduasa anan yi.”
    Ɔmaa no ntade nsakramu abien, kyekyeree sika no wɔ nkotoku abien mu, yii asomfo
    baanu soaa akyɛde no, maa Gehasi.
  hlt-hlt: Naaman loh, “Namah ngaih te talent panit khaw lo,” a ti nah. Anih te a
    pueh pah tih sungkoi panit dongah cak talent panit neh thovaelnah himbai yung
    nit a yom sak. Te phoeiah a tueihyoeih rhoi taengla a paek tih a hmai la ana phueih
    pah.
  tbz-SIM: 'Kɛ̀ Nɑɑmɑɑ dɔ̀: Nto timɑ́tì pɛ́ítì cìdóòbɛ̀ sipísìkuɔ̀, kɛ́nyetíróo kɛ́
    tì cũɔ̃́ siyɑ̀kɛ̀si sìdɛ́sì kɛ́boú kóò duɔ́nnɛ̀ tiyɑ̀ɑ̀tì mɛɑ̃nnímɛ̀ mɛ̀dɛ́mɛ̀
    kɛ́duɔ́ nkɛ̀ bɛdɑpɑ̀mbɛ̀ bɛ̀dɛ́bɛ̀ɛ dɛ̀ tɔ kóò cíennɛ̀.'
  msy-2020: Ezɨ Naman kamaghɨn a ikaragha ghaze, “Beghiar vamɨra markɨ, nɨ pumuning
    inigh.” A mɨghɨghavɨra da iniasa Gehasi mɨgei, ezɨ Gehasi da iniasa ifonge. Kamaghɨn
    amizɨ, Naman beghiar pumuning isa silvan avɨriba aning gaghui, silvan kabar dɨbobonim,
    60,000 kinan tu. Egha uaghan korotiar aghuir pumuning ini, egha bizir kaba inigha
    uan ingangarir gumazimning ganɨngi, ezɨ aning da atera Gehasin faragha zui.
  dop-dop: 'Ntɛnɑ Nɑɑmɑŋ sɩ: Yele mɑ cɛlɛ-ŋ kiloonɑɑ nɩɩtoso. Ɩlɛnɑ Nɑɑmɑŋ kɑɑnɑ Kehɑsi
    nɑ Nɑɑmɑŋ tʋ nyǝɣǝtʋ ntǝɣɩ huluŋ tɑɑ nɑ ɩ́ hɔkɔ. Nɑ ɩ́ cɛlɛ-ɩ tɔtɔɣɔ ɑcimɑ wontu,
    nɑ ɩ́ sʋkɩ ɩ tǝmlɛ nyǝ́mɑ nɑɑlɛ nɑ pɑ́ tǝŋnɑ Kehɑsi.'
  azb-azb: 'Naaman dedi: «Buyur iki talant götür». Ona təkid edərək iki talant gümüşü
    iki torbaya qoyub bağladı və iki dəst paltarla birgə nökərlərindən ikisinə verdi.
    Nökərlər Gehazinin qabağında gedib bunları daşıdılar.'
  eng-DBY: And Naaman said, Consent to take two talents. And he urged him, and bound
    two talents of silver in two bags, with two changes of raiment, and laid them
    upon two of his young men; and they bore them before him.
  hin-2017: नामान ने कहा, “खुशी से दो किक्कार ले ले।” तब उसने उससे बहुत विनती करके
    दो किक्कार चाँदी अलग थैलियों में बाँधकर, दो जोड़े वस्त्र समेत अपने दो सेवकों पर
    लाद दिया, और वे उन्हें उसके आगे-आगे ले चले।
  wol-KYG: 'Naaman ne ko: «Ahakay! Jëlal juróom benn fukki kiloy xaalis kay!» Mu soññ
    ko nag, ba mu ëmb juróom benn fukki kiloy xaalis yi ci ñaari mbuus, boole ca ñaari
    mbubbi xew, jox ko ñaari surgaam, ñu gàddu, jiitu Gewasi.'
  eng-YLT: And Naaman saith, 'Be pleased, take two talents;' and he urgeth on him,
    and bindeth two talents of silver in two purses, and two changes of garments,
    and giveth unto two of his young men, and they bear before him;
  kne-kne: Kanan Naaman, “Pangaasim ta alaem nan dowa ay talento.” Inpilit Naaman
    et inpeey na si dowa ay sako din dowa ay talento ay palata ya doway paris ay bado.
    Inpag-ena si dowa ay baa na et in-on-ona da en Gehazi.
  eng-WYC-2017: And Naaman said, It is better that thou take two talents. And Naaman
    constrained him; and Naaman bound the two talents of silver in two bags, and the
    double clothes, and he put those upon his two servants, the which also bare it
    before Gehazi.
  eng-WMBB: Naaman said, “Be pleased to take two talents.” He urged him, and bound
    two talents of silver in two bags, with two changes of clothing, and laid them
    on two of his servants; and they carried them before him.
  urd-GVH: नामान बोला, “ज़रूर, बल्कि 68 किलोग्राम चाँदी ले लें।” इस बात पर वह बज़िद
    रहा। उसने 68 किलोग्राम चाँदी बोरियों में लपेट ली, दो सूट चुन लिए और सब कुछ अपने
    दो नौकरों को दे दिया ताकि वह सामान जैहाज़ी के आगे आगे ले चलें।
  rug-rug: “Ego, mamu vagi si ka onomo ṉavulu vesu kilo siliva,” gua se Neamani meke
    ososo nia sa se Qehazi pude vagi, meke pusi tuku i sa sari karua baika siliva
    meke gua tugo sari poko padana karua tie. Meke vala ni koari karua nana nabulu
    pude paleke ponia se Qehazi, gua.
  gaz-gaz: Naʼamaan immoo Gehaaziin, “Akkuma fedhe illee taʼu taalaantii lama fudhadhu”
    jedhe. Innis akka Gehaaz waan sana fudhatuuf cimsee isa kadhate; ergasiis meetii
    taalaantii lama borsaa lamatti hidhee uffata irraa jalaa lama wajjin tajaajiltoota
    isaatti kenne. Isaanis baatanii Gehaaz dura qajeelan.
  fra-LSG: 'Naaman dit: Consens à prendre deux talents. Il le pressa, et il serra
    deux talents d’argent dans deux sacs, donna deux habits de rechange, et les fit
    porter devant Guéhazi par deux de ses serviteurs.'
  gnn-gnn: Ga ŋayi Naymandja dhika bena goŋmirriyina, bala dhunupa ŋayi rarr'yurrunana
    marrtjina, “Ŋay', ŋay', ŋay',” bitjarrana, rrupiya ga girri' malanha. Dhitj‐gay
    roŋiyina Yelatjiyawunydja djämamirri goŋ‐girri'mirrina ga rrupiyamirrina.
  yal-yal: Naman yi a yabi, a naxa, “Tin i xa gbeti fixɛn kilo tonge sennin tongo
    e xa.” A yi a karahan, a yi gbeti fixɛn tongo, a sa bɛnbɛli firin kui, a sali
    dugi firin so a yii, e nun a walikɛ firinna naxanye a xalima Gexasi xa.
  haw-1868: I mai la o Naamana, E oluolu mai oe i ka lawe i na talena elua. Koi mai
    la oia ia ia, a hoopaa iho la ia i na talena elua iloko o na aa elua, a me na
    lole aahu elua, a haawi aku la i na kauwa ana elua; a lawe aku la laua imua ona.
  arb-NAV: 'فَقَالَ نُعْمَانُ: «أَرْجُوكَ أَنْ تَأْخُذَ وَزْنَتَيْنِ» وَأَلَحَّ عَلَيْهِ،
    وَصَرَّهُمَا فِي كِيسَيْنِ وَحُلَّتَيْ ثِيَابٍ، وَأَعْطَاهُمَا لِرَجُلَيْنِ مِنْ
    رِجَالِهِ، فَحَمَلاهُمَا وَانْطَلَقَا أَمَامَ جِيحَزِي.'
  ewe-ewe: Naaman ɖo eŋu nɛ be, ele vevie eya ta xɔ klosaloga kilogram blaade-vɔ-enyi.
    Eƒoe ɖe Gehazi nu be wòaxɔe. Tete wòbla klosaloga la ɖe kotoku eve me nɛ eye wòtsɔ
    awudodo ha eve kpe ɖe eŋuti nɛ. Etsɔ wo de eƒe dɔla eve si eye wotsɔ wo dze Gehazi
    ŋgɔe.
  eng-LEE: And Na'aman said, Give thy assent, take two talents. And he urged him,
    and bound up two talents of silver in two bags, with two changes of garments,
    and he gave them unto his two young men, and they carried them before him.
  gvn-gvn: '@see-verse:2KI.005.022'
  asm-FB: তাতে নামানে ক’লে, “আপুনি যদি দুই কিক্কৰ লয়, তাতো মই অতি সুখী হ’ম।” এই বুলি
    নামানে দুযোৰ কাপোৰ আৰু দুটা বস্তাত দুই কিক্কৰ ৰূপ বান্ধি নিজৰ দুজন দাসক কঢ়িয়াই
    নিবলৈ দিলে; তেওঁলোকে সেইবোৰ লৈ গেহজীৰ আগে আগে গ’ল।
  sus-A: نَامَن نَشَ عَ قَلَ عَ بّ، «عِ شَ فبٍتِ كِلٌ تٌنفٌ سٍننِ رَ سُشُ.» عَ نَشَ
    عَ كَرَشَن، عَ نَ فبٍتِ سَ بّكِ قِرِن كُي، عَ نُن دٌنمَ قِرِن، عَ عٍ سٌ عَ شَ
    كٌنيِ قِرِن يِ رَ. نٍيٍ نَشَ تِ فٍشَسِ يَ رَ، عٍ عَ شَنِن عَ بّ.
  fra-SBL: 'Naaman dit : « Qu''il te plaise de prendre deux talents. » Il le pressa
    et lia deux talents d''argent dans deux sacs, avec deux vêtements de rechange,
    et les confia à deux de ses serviteurs, qui les portèrent devant lui.'
  hbo-hbo: וַיֹּ֣אמֶר נַעֲמָ֔ן הֹואֵ֖ל קַ֣ח כִּכָּרָ֑יִם וַיִּפְרָץ־בֹּ֗ו וַיָּצַר֩
    כִּכְּרַ֨יִם כֶּ֜סֶף בִּשְׁנֵ֣י חֲרִטִ֗ים וּשְׁתֵּי֙ חֲלִפֹ֣ות בְּגָדִ֔ים וַיִּתֵּן֙
    אֶל־שְׁנֵ֣י נְעָרָ֔יו וַיִּשְׂא֖וּ לְפָנָֽיו׃
  piu-2006: '@see-verse:2KI.005.022'
  kik-kik: Nake Naamani akiuga atĩrĩ, “Ĩtĩkĩra woe taranda igĩrĩ.” Agĩthaitha Gehazi
    aciĩtĩkĩre, ningĩ akĩoha taranda igĩrĩ cia thahabu agĩciĩkĩra mĩhuko-inĩ ĩĩrĩ
    hamwe na nguo cia magarũrĩra meerĩ. Nake akĩnengera ndungata ciake igĩrĩ, igĩkuua,
    igĩthiĩ mbere ya Gehazi.
  fra-NCL: 'Naaman dit : « Consens à prendre deux talents. » Il le pressa d’accepter
    et, ayant serré deux talents d’argent dans deux sacs avec deux habits de rechange,
    il les remit à deux de ses serviteurs pour les porter devant Giézi.'
  cek-AK: Naaman mah, talent hnetto la ah, tiah a naa. Phoisa talent hnetto, khukbuen
    zung hnetto hoi nawnto pasah hnetto thungah pacaeng pae moe, a tamna hnik khaeah
    a paek; nihnik mah Gehazi hmaa ah phawh pae hoi.
  cuk-cuk: 'Naamán ega sogded: —Mani nibir-dulagugle-gakambe (150) be sede. Geb, Naamán
    ise-ukar imakega, sagu-goabo ega mani-balisad, degine, a-yabali goabo mor-binigan
    ega odosbalid. Geb, e-mai-warbogwadga uksad, Gieziʼga sedega.'
  uig-CYR: 'Нааман: — Икки талант күмүчни қобул қилғин, дәп уни зорлап икки талант
    күмүчни икки халтиға чегип, икки кишилик кийимни чиқирип бәрди. Буларни Нааман
    ғуламлиридин икки жигиткә йүдкүзди; улар Гәһазиниң алдида буларни көтирип маңди.'
  tel-2017: అందుకు నయమాను “నీకు డెబ్భై కిలోలు సంతోషంగా ఇస్తాను” అన్నాడు. నయమాను గేహాజీని
    బలవంతపెట్టి రెండు బస్తాల్లో డెబ్భై కిలోల వెండి ఉంచి, రెండు జతల బట్టలూ ఇచ్చి వాటిని
    మోయడానికి తన దగ్గర ఉన్న ఇద్దరు పనివాళ్ళను పంపాడు. వారు వాటిని మోసుకుని గేహాజీ
    ముందు నడిచారు.
  hat-BSA: 'Naaman te di: “Avèk plezi, pran de talan yo.” Epi li te ankouraje li.
    Li te mare de talan ajan yo nan de sak avèk de echanj konplè nan rad yo, e li
    te bay yo a de sèvitè li yo, epi yo te pote yo devan li.'
  kos-kos: Naaman el topuk, “Nunak munas, us onkosr tausin ipin silver an.” El kwafe
    na sel elan eis, ac el kapreni silver inge in nuk luo, wi nuknuk in ayaol wowo
    luo, ac sang nu sin luo sin mwet kulansap lal, ac supwaltalla meet lukel Gehazi.
  hbo-WLC: וַיֹּ֣אמֶר נַעֲמָ֔ן הוֹאֵ֖ל קַ֣ח כִּכָּרָ֑יִם וַיִּפְרָץ־בּ֗וֹ וַיָּצַר֩
    כִּכְּרַ֨יִם כֶּ֜סֶף בִּשְׁנֵ֣י חֲרִטִ֗ים וּשְׁתֵּי֙ חֲלִפ֣וֹת בְּגָדִ֔ים וַיִּתֵּן֙
    אֶל־שְׁנֵ֣י נְעָרָ֔יו וַיִּשְׂא֖וּ לְפָנָֽיו׃
  ibo-ibo: Ma Neeman zara sị ya, “Biko, were talenti abụọ.” Ọ kwagidere Gehazi ka
    ọ nara ha. O kechiri talenti ọlaọcha abụọ ahụ nʼakpa abụọ, tinyere uwe mgbanwe
    abụọ. O bunyere ndị ohu ya ka ha buru ya na-aga nʼihu Gehazi.
  ory-ory: ଏଥିରେ ନାମାନ୍‍ କହିଲା, “ଅନୁଗ୍ରହ କରି ଦୁଇ ତାଳନ୍ତ ରୂପା ନିଅ।” ଆଉ ସେ ତାହାକୁ ବହୁତ
    ପ୍ରବର୍ତ୍ତାଇଲା ଓ ଦୁଇ ଥଳୀରେ ଦୁଇ ତାଳନ୍ତ ରୂପା ବାନ୍ଧି ଦୁଇ ସାଜ ପୋଷାକ ସହିତ ଆପଣା ଦୁଇ ଦାସ
    ଉପରେ ତାହା ଥୋଇଲା; ତହୁଁ ସେମାନେ ଗିହେଜୀର ଆଗେ ଆଗେ ତାହା ବହିନେଲେ।
  chk-chk: Nge Naeman a üreni, “Kose mochen kopwe angei wonongeröü föün moni silifer.”
    Iwe, Naeman a pesei Kehasi o uwalong wonongeröü föün moni silifer lon ruu tuk,
    a pwal angei ruachö üf mi mürina o iseniretä won ruoman nöün kewe chon angang.
    Iwe, ra akomwola fän ekewe pisek me mwen Kehasi.
  rop-rop: En Neiman bin tok, “If yu wandim yu gin deigim dis 6,000 silbawan mani.”
    En imbin taiyimap detlot silba langa dubala beig en imbin gibit det dubala gudwan
    klos langa dubala wekinmen blanga im, en deibin garrimap detlot ebrijing lida
    blanga Gehasi.
  ukr-1871: 'І відказує Неєман: Зроби менї ласку й возьми два таланти! Та й упросив
    його й завязав два таланти срібла в два мішки й дві переміни одежі та й оддав
    те двом слугам своїм, і понесли вони поперед його.'
  deu-1951: 'Naeman sprach: Tu mir den Gefallen und nimm zwei Talente! Und er nötigte
    ihn und band zwei Talente Silber in zwei Beutel und zwei Feierkleider und gab
    es seinen beiden Knappen, die trugen es vor ihm her.'
  eng-JPS: 'And Naaman said: ''Be content, take two talents.'' And he urged him, and
    bound two talents of silver in two bags, with two changes of raiment, and laid
    them upon two of his servants; and they bore them before him.'
  srp-1865: 'A Neman reèe: uzmi i dva talanta. I natjera ga; i sveza dva talanta srebra
    u dva toboca, i dvoje stajaæe haljine, i dade dvojici momaka svojih, da nose pred
    njim.'
  lug-lug: Naamani n’amugamba nti, “Tewali kikugaana kutwala kilo nkaaga munaana.”
    N’awaliriza Gekazi, n’amusibirako kilo bbiri eza ffeeza mu nsawo bbiri, n’ebika
    by’engoye bya mirundi ebiri, Naamani n’abitikka abaddu be babiri, abaabyetikka
    nga bakulembeddemu Gekazi.
  heb-heb: ויאמר נעמן הואל קח ככרים ויפרץ בו ויצר ככרים כסף בשני חרטים ושתי חלפות
    בגדים ויתן אל שני נעריו וישאו לפניו׃
  ben-IRV: নামান বললেন, “দয়া করে দুই তালন্ত নাও।” পরে তিনি আগ্রহের সঙ্গে দুই তালন্ত
    রূপা দুটি থলিতে বেঁধে দুই জোড়া কাপড় তাঁর দুজন দাসকে দিলে তারা তার আগে আগে বয়ে
    নিয়ে যেতে লাগল।
  pan-pan: ਨਅਮਾਨ ਨੇ ਆਖਿਆ, “ਖੁਸ਼ੀ ਨਾਲ ਦੋ ਤੋੜੇ ਲੈ।” ਅਤੇ ਉਹ ਨੇ ਉਸ ਨੂੰ ਮਜ਼ਬੂਰ ਕਰਕੇ ਦੋ
    ਥੈਲੀਆਂ ਵਿੱਚ ਦੋ ਤੋੜੇ ਚਾਂਦੀ ਦੇ ਅਤੇ ਦੋ ਜੋੜੇ ਬਸਤਰਾਂ ਸਮੇਤ ਬੰਨ੍ਹ ਦਿੱਤੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਆਪਣੇ ਦੋ ਨੌਕਰਾਂ ਉੱਤੇ ਲੱਦ ਦਿੱਤਾ, ਤਾਂ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਚੁੱਕ ਕੇ ਤੁਰ ਪਏ।
  mya-JVB: နေမန် က၊ အခွက် နှစ်ဆယ်ကို မ ငြင်းယူ ပါလော့ ဟု တိုက်တွန်း လျက် ၊ ငွေ အခွက်
    နှစ်ဆယ်ကို အိတ် နှစ် လုံး၌ အဝတ် နှစ် စုံ နှင့်တကွ စည်း ၍ မိမိ ကျွန် နှစ် ယောက်အပေါ်
    မှာ တင် သဖြင့် ၊ သူတို့သည်ဂေဟာဇိ ရှေ့ ၌ ထမ်း သွားရ၏
  tbg-tbg: Gehaasiva minti tuvaro Nemaaniva tiharo, Hove. Kia silvaa monu uta vohaiqa
    vararaitira, taara uta varaane, tivakero viva 6,000 silvaa monu taara uta mpiqakero
    uta vitantavata, vaiinti taaraqantara iriharo utavaaqavata, Gehaasira amiro, nai
    kaiqa vaiinti taaraqanta nititomanta vitanta Gehaasira kahaqama vare vira avuni
    vi, vuru amitora.
  hmo-hmo: Namana ia haere, ia gwau, “Mani emu kara siliva moni 6000 do oi abia.”
    Ia noia dainai, Gehasi ese ia abia dae. Vadaeni Namana ese siliva be puse rua
    lalonai ia udaia, iena hesiai taudia rua dekenai ia henia, dabua namo herea rua
    danu. Iena hesiai taudia be kohu idia huaia, Gehasi ena vairana dekenai idia raka
    lao.
  urd-urd: ना'मान ने कहा, “ख़ुशी से दो क़िन्तार ले।” और वह उससे बज़िद हुआ, और उसने
    दो क़िन्तार चाँदी दो थैलियों में बाँधी और दो जोड़े कपड़ों के साथ उनको अपने दो
    नौकरों पर लादा, और वह उनको लेकर उसके आगे — आगे चले।
  rus-SYN: 'И сказал Нееман: возьми, пожалуй, два таланта. И упрашивал его. И завязал
    он два таланта серебра в два мешка и две перемены одежд и отдал двум слугам своим,
    и понесли перед ним.'
  bqc-SIM: 'Ɔ̃ Naama mɛ̀: Ãnusu kiloo basiiↄ̃ sí. À nàɛwà a kàɛ̀ bãniu mɛ̀n
    pla ń uladao mɛ̀n pla. A kpà a ìwa gbɛ̃ↄn plaↄwa, ↄ̃ aa sɛ̀ aa dↄaaa Geaziɛ.'
  tcz-CHONGTHU: Naaman in jong, “Dangka nasei jatni chu kilah in” atin, ponhoi jong
    jatni apen sumchu sakhaoni in achun in asohte mini achoisah in ahi.
  mar-mar: नामानाने उत्तर दिले, “मला तुला दोन किक्कार देण्यास आनंद होत आहे.” नामानाने
    गेहजीला आग्रह करून दोन किक्कार चांदीच्या दोन थैल्या बांधून दोन पोषाखासह आपल्या
    दोन सेवकांच्या खांद्यावर दिल्या.
  qub-qub: 'Chaura Naamanga niran: «Sojta waranga (6,000) guellayta apacuy ari.» Naamanga
    custalman wiñachiran sojta waranga guellayta, ishcay shayaj röpata. Firsapita
    entregaran. Uywaynincunatana niran «Giezita apäshiy.»'
  bqp-bqp: 'Akũ Naama pì: Tó lɛmɛ, ǹ andurufu kiloo basiikↄ̃ sí gↄ̃̀nↄ. À kànɛ asasan
    mɛ̀n pla kũ utao waka pla. À kpà a ìba gbɛ̃nↄn planↄa, akũ ò sɛ̀ ò dò Geazinɛ
    arɛ.'
  hat-hat: 'Naaman reponn: —Tanpri, pran sisan (0600) pyès ajan. Li fòse l'' pran
    yo, li mare pyès ajan yo nan de ti sak, li lonje yo bay de nan domestik pa l''
    yo ansanm ak de bèl rechanj pou yo pote yo devan Gerazi.'
  eng-BSB: But Naaman insisted, “Please, take two talents.” And he urged Gehazi to
    accept them. Then he tied up two talents of silver in two bags along with two
    sets of clothing and gave them to two of his servants, who carried them ahead
    of Gehazi.
  eng-WEBPB: Naaman said, “Be pleased to take two talents.” He urged him, and bound
    two talents of silver in two bags, with two changes of clothing, and laid them
    on two of his servants; and they carried them before him.
  kbq-kbq: Higeno Nemani'a kenona'a huno, I'o silva zagoa mago kura e'origahananki,
    tare ku erigahane huno nehuno, Gehasina tutu huno erio higeno, Gehasi'a antahi
    fru huno eri'ne. Ana nehuno Nemani'a kna'amo'a 68 kilo hu'nea silva zago refko
    huno tare kupi eraritere nehuno, kukena tare erinteno eri zanamigeke tare eri'za
    vahe'amokea Gehasina azahuke erike vu'na'e.
  nhe-BL: 'Huan Naamán quinanquili: ―Quena, xinechchihuili se favor huan xijhuica
    chicuase mil plata tomi. Huan chicahuac Naamán quiilhui para ma quiseli. Huan
    quitlali nopa tomi ipan ome coxtali huan nojquiya quitlali nopa ome tlaca yoyomitl
    tlen cuajcualtzi huan quintitlanqui ome itlatequipanojcahua ma yaca ihuaya para
    ma quihuicaca nopa tlamamali.'
  bus-bus: 'Ben Naama bè: Ɛ̃ndɛ̃ ǹ kondogi kiloo basiigↄ̃ↄ sí gↄ̃ↄ. À kànɛ sàkin mɛ̀n
    plaa kↄ̃n utao waa plaa. À kpà a ìba gↄ̃ↄn plaaanↄa, ben aↄ̃ sɛ̀ wà dↄ̀ Geazinɛ
    aɛ.'
  gub-BL: — Aze ikatu newe, eraha 60 kir ipuhuz taw itaxig nehe, i'i Nààmà Zeazi pe.
    — Eraha, i'i wi izupe. Na'e Nààmà omono a'e itaxig mokoz ma'eryru pupe kury. Omono
    mokoz kamirpuku hekuzar katu ma'e wanupe no. Omono mokoz wemiruze'eg uma'ereko
    ma'e hupi wà no. — Peata Zeazi henataromo nehe, i'i wanupe.
  eng-DRA: 'And Naaman said: It is better that thou take two talents. And he forced
    him, and bound two talents of silver in two bags, and two changes of garments,
    and laid them upon two of his servants, and they carried them before him.'
