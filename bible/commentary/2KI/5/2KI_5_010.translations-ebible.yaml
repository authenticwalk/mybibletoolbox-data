verse: 2KI.005.010
translations:
  mal-C: “താങ്കൾ പോയി യോർദാനിൽ ഏഴുപ്രാവശ്യം മുങ്ങുക; അപ്പോൾ താങ്കളുടെ ശരീരം പഴയതുപോലെയായി,
    താങ്കൾ ശുദ്ധനായിത്തീരും,” എന്നു പറയാൻ എലീശാ ഒരു സന്ദേശവാഹകനെ അയച്ചു.
  deu-TKW: 'Da sandte Elisa einen Boten zu ihm und ließ ihm sagen: Gehe hin und bade
    dich siebenmal im Jordan, so wird dein Fleisch wieder hergestellt werden, und
    du wirst rein sein!'
  lin-lin: 'Elize atindaki moto moko mpo na koyebisa Namani : — Kende kosukola mbala
    sambo na ebale Yordani ; bongo nzoto na yo ekobongwana, mpe okokoma peto.'
  eng-LSV: and Elisha sends a messenger to him, saying, “Go, and you have washed seven
    times in the Jordan, and your flesh turns back to you—and be clean.”
  eng-GNV: And Elisha sent a messenger vnto him, saying, Go and wash thee in Iorden
    seuen times, and thy flesh shall come againe to thee, and thou shalt be clensed.
  eng-WEBSTER: And Elisha sent a messenger to him, saying, Go and wash in Jordan seven
    times, and thy flesh shall come again to thee, and thou shalt be clean.
  nhw-BL: 'Huan Eliseo san quititlanqui se tlayolmelajquetl ma quiilhui: “Xiya huan
    ximopajpaca chicome hueltas ipan nopa hueyatl Jordán, huan timochicahuas tlen
    mococolis.”'
  swh-ONEN: Elisha akamtuma mjumbe kumwambia, “Nenda uoge katika Yordani mara saba,
    na nyama ya mwili wako itapona, nawe utatakasika.”
  bba-bba: Yerɑ Elisee u sɔmɔ ɡɔrɑ u nɛɛ, ɑ doo ɑ Nɑmɑni sɔ̃ u doo u num nɔn nɔɔbɑ
    yiru Yuudɛnin dɑɑrun nim sɔɔ. Win wɑsi koo wurɑmɑ nɡe mɛ yi rɑɑ sɑ̃ɑ, kpɑ u dɛɛrɑ.
  eng-KJVCPB: And Elisha sent a messenger unto him, saying, Go and wash in Jordan
    seven times, and thy flesh shall come again to thee, and thou shalt be clean.
  luo-luo: Elisha ne ooro jatichne mondo odhi okone niya, “Dhiyo, inyumri e aoro Jordan
    nyadibiriyo, to dendi biro chango kendo ibiro pwodhori.”
  meu-meu: Bena Elisaia ese gwaukau tauna ta ia dekena e siaia lao, eto, Aola, Ioridane
    sinavaina ai ba digu nega hahitu, bena taumu baine namo lou, bona vada ba ḡoeva.
  npi-ULB: एलीशाले तिनीकहाँ यसो भनेर एक जना सन्देशवाहक पठाए, “जानुहोस् र यर्दनमा आफूलाई
    सातपल्ट डुबुल्की लगाउनुहोस् र तपाईंको देह पहिलेको जस्तै हुनेछ । तपाईं शुद्ध बन्‍नुहुनेछ
    ।”
  yor-yor: Eliṣa rán ìránṣẹ́ láti lọ sọ fún un pé, “Lọ, wẹ̀ ara rẹ ní ìgbà méje ní
    odò Jordani, ẹran-ara rẹ yóò sì tún padà bọ̀ sípò, ìwọ yóò sì mọ́.”
  emp-NTPO: 'Eliseoba ẽberãda dajadaa nãwã jarad̶e diabuesia: “Jordaʌ̃ dod̶e cuid̶e
    wãdua. B̸arima siete cuibʌrʌd̶e bʌ cacuara biaped̶a Ãcõrẽ quĩrãpita bia b̶eya.”'
  pes-OPCB: الیشع یک نفر را فرستاد تا به او بگوید که برود و هفت مرتبه خود را در رود
    اردن بشوید تا از مرض جذام شفا پیدا کند.
  tgl-ULB: Nagpadala si Eliseo ng mensahero sa kaniya, sinasabing, “Lumublob ka sa
    Jordan ng pitong beses, at maibabalik ang kutis mo; ikaw ay magiging malinis.”
  cbu-NT: Itaru, Elisewsha tiptsiree tsiyatssee kamanimaam zanganirangiya. Napanlla.
    Apanllee kuk kamanipan ateeja. Ortagup kung naayaru, anush arangich kuwiz tsimbun
    matayaru chumachpa. Ashkachu, uru wanguyarini mikeeru yarchiya, átcha, tárangiya.
  hui-hui: Ani pu heagola Elaisa ibugua ibunaga biabe biahaga agali mbira heagohondo
    Naimana hearia lama pelo bi ogodagua lamini. Iba Yodanaha wayawaya kahalu bole
    pu. Ani beregola í̠naga warago bayadago dabi halu tinginibi bayale holebira lamibe,
    laya handala agali biago ibugua puwa Naimana lamini.
  mya-mya: ဧ​လိ​ရှဲ​က​သူ့​အား``သင်​သည်​ယော​ဒန်​မြစ်​တွင် ခု​နစ်​ကြိမ်​တိုင်​တိုင်​ရေ​ချိုး​ပါ​လျှင်
    သင်​၏​ရော​ဂါ လုံး​ဝ​ပျောက်​ကင်း​သွား​ပါ​လိမ့်​မည်'' ဟု​အ​စေ​ခံ ကို​လွှတ်​၍​ပြော​ကြား​စေ​၏။-
  bod-N: ཨེ་ལི་ཤཱས་བང་ཆེན་མངགས་ནས་ཁོ་ལ། ཁྱོད་རང་སོང་ནས་ཡོར་དན་གཙང་པོའི་ནང་དུ་ཐེངས་བདུན་ལ་ཁྲུས་ཤིག
    དེ་ནས་ཁྱོད་ཀྱི་ལུས་སྔར་མུས་ལྟར་འགྱུར་ཞིང་གཙང་མར་འགྱུར་ངེས་ཞེས་གསུངས་ནའང་།
  sna-sna: Erisha akatuma nhume yake kwaari achiti, “Enda unoshamba kanomwe muJorodhani,
    ipapo nyama yako ichadzoredzerwa pakare uye uchava wakanatswa.”
  spa-BLM: 'Eliseo le envió un mensajero, diciendo: “Ve y lávate en el Jordán siete
    veces, y tu carne volverá a ti y quedarás limpio”.'
  cac-cac: 'Ix schecanb''at vin̈ schecab'' vin̈aj Eliseo chi'' yal d''a vin̈aj Naamán
    chi'' icha tic: Ixic, b''at b''iquel uqueloc a b''a d''a a'' Jordán, icha chi''
    ol aj yel yab''il lepra chi'' d''a a nivanil chi'', xchi vin̈aj Eliseo chi''.'
  swh-ULB: Elisha akamtumia mjumbe, akisema, “Nenda na ukazame mwenyewe katika Yordani
    mara saba, na ngozi ya mwili wako itajirudi; utakuwa msafi.”
  bel-bel: 'І выслаў да яго Елісей слугу сказаць: ідзі, абмыйся сем разоў у Ярдане,
    і абновіцца цела тваё ў цябе, і будзеш чысты.'
  wed-wed: Wate Elisha taupariverena i paritawanei da i riwei i pa, “Ma nae da au
    waira Jordan ma oḡa-melem mara seven ma lepera doriana ina voterem ma opim ina ai-me.”
  deu-ELBBK: 'Und Elisa sandte einen Boten zu ihm und ließ ihm sagen: Geh hin und
    bade dich siebenmal im Jordan, so wird dir dein Fleisch wieder werden, und du
    wirst rein sein.'
  mbb-OT: Midsuǥù si Elisha te ibpekaǥi ziyà te ki Naaman he medhendiyà sikandin te
    Wahig he Jordan ne lùlui zin is lawa zin te kepipitu, ne egkeulian sikandin.
  mal-2015: 'എലീശാ ആളയച്ചു: നീ ചെന്നു യോർദ്ദാനിൽ ഏഴു പ്രാവശ്യം കുളിക്ക; അപ്പോൾ നിന്റെ
    ദേഹം മുമ്പിലത്തെപ്പോലെയായി നീ ശുദ്ധനാകും എന്നു പറയിച്ചു.'
  rmc-rmc: 'A o Elizeus bičhaďa peskre sluhas, hoj leske te phenel: „Dža, thov (omor)
    tut eftavar andro Jordan a tiro ťelos ela pale sasto avke sar angloda.“'
  pes-OPV: 'و الیشع رسولی نزد وی فرستاده، گفت: «برو و در اردن هفت مرتبه شست و شو نما.
    و گوشتت به توبرگشته، طاهر خواهی شد.»'
  ron-1924: 'Елисей а тримис сэ-й спунэ принтр-ун сол: „Ду-те ши скалдэ-те де шапте
    орь ын Йордан; ши карня ци се ва фаче сэнэтоасэ ши вей фи курат.”'
  aui-aui: Bi Elaisa sawariyonayona tana idaru inagho da Naaman iyawoneni bo, “Kunagho
    da Jodan rarimine raghani yadi 7 kuniyeka. Na sinim inanoveramagha da kam korekorema
    kunayawa da kunamiise.”
  ben-OBCV: তাঁকে একথা বলার জন্য ইলীশায় এক দূত পাঠালেন, “যান, জর্ডন নদীতে গিয়ে সাতবার
    স্নান করুন, আর আপনার মাংস স্বাভাবিক অবস্থায় ফিরে যাবে ও আপনি শুচিশুদ্ধও হয়ে
    যাবেন।”
  som-som: Oo Eliishaa wargeeyuu u diray oo wuxuu ku yidhi, Tag oo Webi Urdun toddoba
    jeer ku maydho, oo jiidhkaagu mar kaluu kuu soo noqon doonaa, oo nadiif baad ahaan
    doontaa.
  lat-VUC: 'misitque ad eum Eliseus nuntium, dicens: Vade, et lavare septies in Jordane,
    et recipiet sanitatem caro tua, atque mundaberis.'
  eng-ASVBT: And Elisha sent a messenger unto him, saying, Go and wash in the Jordan
    seven times, and thy flesh shall come again to thee, and thou shalt be clean.
  ita-1885: 'Ed Eliseo mandò a dirgli per un messo: Va'', lavati sette volte nel Giordano,
    e la carne ti ritornerà sana e netta.'
  eng-LXXUP: And Elisha sent a messenger to him, saying, Go and wash seven times in
    Jordan, and thy flesh shall return to thee, and thou shalt be cleansed.
  eng-ULB: Elisha sent a messenger to him, saying, “Go and dip yourself into the Jordan
    seven times, and your flesh will be restored; you will be clean.”
  spa-VBL: 'Eliseo le envió un mensajero diciendo: “Ve y lávate siete veces en el
    Jordán. Entonces tu cuerpo se curará y quedarás limpio”.'
  fra-_FOB: 'Et Élisée lui envoya un messager pour lui dire: Va, lave-toi sept fois
    au Jourdain, et ta chair te reviendra, et tu seras pur.'
  mal-mal: 'എലീശാ ആളയച്ച്: “നീ ചെന്ന് യോർദ്ദാനിൽ ഏഴു പ്രാവശ്യം കുളിക്കുക; അപ്പോൾ നിന്റെ
    ദേഹം മുമ്പിലത്തെപ്പോലെയായി നീ ശുദ്ധനാകും” എന്ന് പറയിച്ചു.'
  urd-GVR: Ilīshā ḳhud na niklā balki kisī ko bāhar bhej kar ittalā dī, “Jā kar sāt
    bār Dariyā-e-Yardan meṅ nahā leṅ. Phir āp ke jism ko shafā milegī aur āp pāk-sāf
    ho jāeṅge.”
  suz-BL: मिनु एलीशाम मेको कली “गे लशा, यर्दन खोलाम ७ खेयप चिक्‍सीचा माल्‍नेवे। मिनु
    इन श्‍ये ङोंइती ङा खोदेंशो दुम्‍ब। मिनु गे ग्रांग्रा मदिशो दुम्‍नीनी” देंथ मुर
    का कली सोइक्‍ता बाक्‍त।
  ita-1927: 'Ed Eliseo gl’inviò un messo a dirgli: “Va’, làvati sette volte nel Giordano;
    la tua carne tornerà sana, e tu sarai puro”.'
  ckb-ckb: 'ئەلیشەعیش نێردراوێکی ناردە لای و گوتی: «بڕۆ لە ڕووباری ئوردون حەوت جار
    خۆت بشۆ، گۆشتەکەت چاک دەبێتەوە و پاک دەبیتەوە.»'
  eng-BBE: And Elisha sent a servant to him, saying, Go to Jordan, and after washing
    seven times in its waters your flesh will be well again and you will be clean.
  kan-OKCV: ಆಗ ಎಲೀಷನು, “ನೀನು ಹೋಗಿ ಯೊರ್ದನಿನಲ್ಲಿ ಏಳು ಸಾರಿ ಸ್ನಾನಮಾಡು, ಆಗ ನಿನ್ನ ಶರೀರವು
    ಮೊದಲಿನಂತೆ ಮಾರ್ಪಡುವುದು, ನೀನು ಶುದ್ಧನಾಗುವೆ,” ಎಂದು ಹೇಳಲು, ಅವನ ಬಳಿಗೆ ಸೇವಕನನ್ನು ಕಳುಹಿಸಿದನು.
  tam-2017: 'அப்பொழுது எலிசா: அவனிடத்தில் ஆள் அனுப்பி, நீ போய், யோர்தானில் ஏழுமுறை
    மூழ்கி எழு; அப்பொழுது உன் சரீரம் புதிதாகி, நீ சுத்தமாவாய் என்று சொல்லச்சொன்னான்.'
  spa-RV-1909: 'Entonces Eliseo le envió un mensajero, diciendo: Ve, y lávate siete
    veces en el Jordán, y tu carne se te restaurará, y serás limpio.'
  ron-BTF: 'Și Elisei a trimis un mesager la el, spunând: Du-te și spală-te de șapte
    ori în Iordan, și carnea ta își va reveni și vei fi curat.'
  eng-WEBP: Elisha sent a messenger to him, saying, “Go and wash in the Jordan seven
    times, and your flesh shall come again to you, and you shall be clean.”
  eng-FBV: Elisha sent a messenger to him, saying, “Go and wash yourself seven times
    in the Jordan. Then your body will be healed, and you will be clean.”
  nld-1939: 'Maar Eliseus liet hem door een boodschapper zeggen: Ga u zeven maal wassen
    in de Jordaan; dan wordt uw vlees weer gezond en rein.'
  nch-BL: 'Huan Eliseo san quititanqui se tayolmelajquet para ma quiilhui: “Xiya huan
    ximopajpaca chicome huelta ipan nopa hueyat Jordán, huan timochicahuas ten mococolis.”'
  vie-1934: 'Ê-li-sê sai một sứ giả nói với người rằng: Hãy đi tắm mình bảy lần dưới
    sông Giô-đanh, thịt ngươi tất sẽ trở nên lành, và ngươi sẽ được sạch.'
  hin-CV: एलीशा ने दूत द्वारा नामान को यह संदेश दिया, “जाकर यरदन नदी में सात बार नहा
    लो. तुम्हारा शरीर पहले के समान स्वस्थ हो जाएगा और तुम शुद्ध हो जाओगे.”
  spa-BES: 'Entonces Eliseo le envió un siervo, diciendo: Ve al Jordán, y después
    de lavarte siete veces en sus aguas, tu carne volverá a estar sana y estarás limpio.'
  tdx-tdx: 'Nañitrifa’ i Elisà ìrake nanao ty hoe: Akia, misasà im-pito am’ Iordaney,
    le ho jangañe ty sandri’o vaho halio.'
  tha-KJV: เอลีชาก็ส่งผู้สื่อสารมาเรียนท่านว่า “ขอจงไปชำระตัวในแม่น้ำจอร์แดนเจ็ดครั้ง
    และเนื้อของท่านจะกลับคืนเป็นอย่างเดิม และท่านจะสะอาด”
  por-BR-2018: 'Então Eliseu lhe enviou um mensageiro, dizendo: Vai, e lava-te sete
    vezes no Jordão, e tua carne se te restaurará, e serás limpo.'
  deu-ELO: 'Und Elisa sandte einen Boten zu ihm und ließ ihm sagen: Gehe hin und bade
    dich siebenmal im Jordan, so wird dir dein Fleisch wieder werden, und du wirst
    rein sein.'
  eng-WYC-2018: And Elisha sent to him a messenger (or And Elisha sent a messenger
    to him), and said, Go, and be thou washed seven times in Jordan; and thy flesh
    shall receive health, and thou shalt be cleansed.
  epo-epo: 'Kaj Eliŝa sendis al li senditon, por diri: Iru kaj lavu vin sep fojojn
    en Jordan, kaj renoviĝos via korpo kaj vi fariĝos pura.'
  uig-PIN: 'Elixa bir hǝwǝrqini mangdurup Naamanƣa: — Berip Iordan dǝryasida yǝttǝ
    ⱪetim yuyunup kǝlgin; xundaⱪ ⱪilsang ǝtliring ǝsligǝ kelip pakiz bolisǝn, dedi.'
  beo-beo: 'Ilaisia da hawa: hamosu dunu afae, Na:ima:nema amane adola masa:ne asunasi,
    “Di da asili, Yodane Hano amoga fesuale agoane ulima! Amasea, dia oloi da uhi
    dagoi ba:mu.”'
  tpi-OTNT: Na Elisa i salim wanpela man i go tokim Naman olsem, “Yu go waswas 7-pela
    taim long wara Jordan na bai sik bilong yu i pinis na skin bilong yu i kamap gutpela
    gen.”
  hau-SA: Sai Elisha ya aika ’yan saƙo su ce masa, “Je, ka nutse sau bakwai a Urdun,
    fatar jikinka za tă koma daidai, ka kuma tsarkaka.”
  uig-LAT: 'Élisha bir xewerchini mangdurup Naaman’gha: — Bérip Iordan deryasida yette
    qétim yuyunup kelgin; shundaq qilsang etliring eslige kélip pakiz bolisen, dédi.'
  nde-nde: 'U-Elisha wathuma isithunywa ukuthi siyotshela uNamani sithi: “Hamba, uyegeza
    kasikhombisa emfuleni uJodani, inyama yakho izahluma njalo lawe uhlambuluke.”'
  ton-ton: Pea naʻe fekau atu ʻe ʻIlaisa ha tangata fekau kiate ia, ʻo pehē, “ʻAlu
    ʻo kaukau ʻi Sioatani ke liunga fitu, pea ʻe toe hoko mai ho kakano kiate koe,
    pea te ke maʻa ai.”
  ces-1613: 'Poslal pak k němu Elizeus posla, řka: Jdi a umej se sedmkrát v Jordáně,
    a uzdraveno bude tělo tvé, a čist budeš.'
  eng-WMB: Elisha sent a messenger to him, saying, “Go and wash in the Jordan seven
    times, and your flesh shall come again to you, and you shall be clean.”
  tam-TCV: எலிசா ஒரு தூதுவனை அனுப்பி அவனிடம், “நீர் போய் யோர்தானில் ஏழுமுறை குளியும்.
    அப்போது உமது சரீரம் திரும்பவும் முன்போல் சுத்தமாகும்” என்று சொல்லச் சொன்னான்.
  ceb-ULB: Nagpadala ug mensahero si Eliseo ngadto kaniya nga nag-ingon, “Lakaw ug
    ituslob ang imong kaugalingon ngadto sa Jordan sa makapito ka higayon, ug maulian
    ang imong unod; ug mahinlo ka.”
  pol-UBG: 'Elizeusz zaś wysłał do niego posłańca z tymi słowami: Idź i umyj się siedem
    razy w Jordanie, a twoje ciało powróci do zdrowia i będziesz czysty.'
  agr-agr: 'Tujash Eliseok jiintukig kumpamachui, ayatak chichama etsegnun akateg
    awemak: “Namak Jordágnum jegá sieteya imania nijamagti, nunik duwi tsagagtatui,
    tujamui tita”, tusa akateg awemauwai.'
  kyc-kyc: Dokopa Ilaisame banya kendemande dokona mende dopa lao lamaila pena leya.
    Leyamo dokopa baame Nemane baa lamaiyuo, Ipwa Jotane dokona yuu yanda ipingi nyepo
    wate pipa pyuo kararene dokopa banya anga yakane rete rapa nenge doko ama peparae
    otara, lamaiya.
  urd-GVU: الیشع خود نہ نکلا بلکہ کسی کو باہر بھیج کر اطلاع دی، ”جا کر سات بار دریائے
    یردن میں نہا لیں۔ پھر آپ کے جسم کو شفا ملے گی اور آپ پاک صاف ہو جائیں گے۔“
  deu-1912: 'Da sandte Elisa einen Boten zu ihm und ließ ihm sagen: Gehe hin und wasche
    dich siebenmal im Jordan, so wird dir dein Fleisch wieder erstattet und rein werden.'
  ntj-ntj: Parturtu Yilayitjanya pakantjamaalpa tirtu nyinarranytja. Palunyalu wati
    kutju watjarnu pakara ngaapirinypa watjaltjaku, “Yuwa, mapitjakun kapi Tjuutanta
    7-nguru tjarrpaku. Nyangkanta pika pirninya wiyarriku.”
  kan-2017: ಎಲೀಷನು ಅವನಿಗೆ, “ಹೋಗಿ ಯೊರ್ದನ್ ನದಿಯಲ್ಲಿ ಏಳು ಸಾರಿ ಮುಳುಗಿ ಬಾ, ಆಗ ನಿನ್ನ ದೇಹವು
    ಮೊದಲಿನಂತಾಗುವುದು; ನೀನು ಶುದ್ಧನಾಗುವಿ” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  yap-yap: Me l’oeg Elisa ba tapigpig nge yog ngak Naaman ni nge yan i maluk ngalan
    e lul’ ni Jordan ni medlip yay, me chuw e daraw u downgin nge sul nga rogon.
  hlt-MCSB: Te vaengah Elisha loh a taengla puencawn a tueih pah tih,” Cet lamtah
    Jordan ah voei rhih sil uh. Na saa te maat vetih nang ham caihcil bitni,” a ti
    nah.
  mdy-ETH: ዔልሳዒ ዒማና ፔኤኮ ዓይላሢ ዔኤላዖ፦ « ‹ዴንዲ ዮርዳኖሴ ዎሮይዳ ላንካይ ማይንቲ ጌሊ ጌሊ ማስቴ፤ ዶርዓስካፓ ጋፒ
    ኔኤኒ ጌኤሽካንዳኔ› ጌይ ዒዛም ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Na Elisa somaa ɔbɔfoɔ kɔka kyerɛɛ no sɛ, “Kɔhohoro wo ho mprɛnson wɔ
    Asubɔnten Yordan mu, na wo honam bɛba mu, ama wo kwata no akɔ.”
  eng-WEBU: Elisha sent a messenger to him, saying, “Go and wash in the Jordan seven
    times, and your flesh shall come again to you, and you shall be clean.”
  wal-wal: Elssaa7i akko asa kiittidi, “Ba, baada Yorddaanoosa SHaafan laapputoo meecetta;
    ne harggiyaappe neeni paxananne geeyananne” yaagidi azaziis.
  spa-PDDPT: 'Eliseo le envió un mensajero, quien le dijo: Vé y lávate siete veces
    en el Jordán. Tu carne te será restaurada y será limpia.'
  gun-gun: 'Ha''e ramo Eliseu omondouka peteĩ guembiguai. Ha''e vy aipoe''i uka: —
    Tereo, ejau sete-kue Jordão yakã py. Ha''e ramo ndero''o oĩ porãmba ju ''rã, nda''eve
    e''ỹvei ma ''rã — he''i uka.'
  ilo-ULB: Nangibaon ni Eliseo iti mensahero kenkuana, kiunana, “Mapanka ket bumatokka
    iti Karayan Jordan iti maminpito a daras, ket mapaimbag ti lasagmo; madalusankanto.”
  kpg-kpg: Elisha ga hagau dana hege gi malaelae, gi helekai gi mee bolo gii hana
    gi gaugau ina ia hagahidu i lodo di monowai Jordan, gei dono magi la gaa hili
    hagatau.
  uig-ARA: 'ئېلىشا بىر خەۋەرچىنى ماڭدۇرۇپ نائامانغا: ــ بېرىپ ئىئوردان دەرياسىدا يەتتە
    قېتىم يۇيۇنۇپ كەلگىن؛ شۇنداق قىلساڭ ئەتلىرىڭ ئەسلىگە كېلىپ پاكىز بولىسەن، دېدى.'
  sus-sus: Elise naxa mixi xɛɛ tande a falafe ra Naaman bɛ, «Sa i maxa Yurudɛn xure
    ma sanya solofere. Na kui i fate yalanma nɛ, i fa sɛniyɛn.»
  pon-2006: Elisa eri ilakih meninkeder emen pwe en patohwanohng Nahman, “Kohwei oh
    duhdu pak isuh nan Pillap Sordan, paliweromwen ahpw pahn mwahula oh ke pahn mwakelekella.”
  jae-jae: Go Elisa kêsakiŋ ŋacjaeŋ teŋ gêdêŋ eŋ ma kêsôm gebe “Naôliŋ bu êtu dim
    7 aŋga bu Jordan, go ôlim êtu selec êtiam.”
  ksd-ksd: 'Ma Elisa i ga tulue ra tultul pirana, ma i biti: Una vana, ma una valavurua
    ma ra gunumu ta ra tava Iordan, ma ra pal a pakam na lagar, ma una gomgom uka.'
  tur-YTC: Elişa ona bir haberci gönderip, “Git, Yarden’de yedi kez yıkan, etin sana
    geri dönecek ve temiz olacaksın” dedi.
  grc-BRENT: Καὶ ἀπέστειλεν Ἐλισαιὲ ἄγγελον πρὸς αὐτὸν, λέγων, πορευθεὶς λοῦσαι ἑπτάκις
    ἐν τῷ Ἰορδάνῃ, καὶ ἐπιστρέψει ἡ σάρξ σου σοὶ καὶ καθαρισθήσῃ.
  ind-AYT: Kemudian, Elisa mengirim utusan kepadanya dengan berkata, “Pergilah mandi
    tujuh kali di Sungai Yordan dan tubuhmu akan pulih kembali serta engkau akan menjadi
    tahir.”
  nya-nya: Elisa anatumiza uthenga kwa iye woti, “Pita, kasambe kasanu ndi kawiri
    mu mtsinje wa Yorodani, thupi lako lidzachira ndi kukhalanso monga kale ndipo
    udzayeretsedwa.”
  hrv-hrv: 'A Elizej poruči dolazniku: “Idi i okupaj se sedam puta u Jordanu i tijelo
    će ti opet biti čisto.”'
  mps-mps: Tama Elisago bidi me deli tagala palama, te bidigo Namanbolo e tiwai po
    tama walali, “Nage te wę Jordan teba pelama, te nogo a olama, me badu nogo si
    wagi solama sogo, nage tama sogo wę pauao. Tama teyu, nago gasi silaibao, tama
    naga tigi wiegi yai tigiwali yaibao,” wali.
  tpi-tpi: Na Elisa i salim wanpela man i go tokim Naman olsem, “Yu go waswas 7-pela
    taim long wara Jordan na bai sik bilong yu i pinis na skin bilong yu i kamap gutpela
    gen.”
  dan-1931: 'Elisa sendte et Bud ud til ham og lod sige: “Gå hen og bad dig syv Gange
    i Jordan, så bliver dit Legeme atter friskt, og du bliver ren!”'
  vie-OVCB: 'Ê-li-sê cho người ra bảo Na-a-man: “Xuống sông Giô-đan tắm bảy lần thì
    các vết phong hủi sẽ lành.”'
  guj-2017: એલિશાએ તેની પાસે સંદેશાવાહક મોકલીને કહ્યું, “તું જઈને યર્દન નદીમાં સાત
    વખત ડૂબકી માર, એટલે તને નવું માંસ આવશે અને તું શુદ્ધ થઈશ.”
  pon-2006A: Elisa eri ilakih meninkeder emen pwe en patohwanohng Nahman, “Kohwei
    oh duhdu pak isuh nan Pillap Sordan, paliweromwen ahpw pahn mwahula oh ke pahn
    mwakelekella.”
  por-BRBSL: 'Elisha enviou um mensageiro a ele, dizendo: “Vai e lava-te no Jordão
    sete vezes, e tua carne voltará a ti, e ficarás limpo”.'
  cth-cth: Elisha ni, Jordan palang vah, cet nateh vai sari touh kâ pâsu, na tak teh
    yampa e patetlah ao han na thoung han telah patoune a patoun.
  twi-twi: Na Elisa somaa ɔbɔfo kɔka kyerɛɛ no se, “Kɔhohoro wo ho mpɛn ason wɔ Asubɔnten
    Yordan mu, na wo honam bɛba mu, ama wo kwata no akɔ.”
  hlt-hlt: Te vaengah Elisha loh a taengla puencawn a tueih pah tih,” Cet lamtah Jordan
    ah voei rhih sil uh. Na saa te maat vetih nang ham caihcil bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee tɔ̃nní kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ò yɛ̃ nhɑ tɑ kukó nSuditɛ̃ɛ̃
    kɛ́nduò kɛ kurì kɛ dɔ̀ kucɛ mɛ̀yiekɛ̀, ɑ yóó miɛtɛ́mu kɑ̀ɑ kɔ̃̀ntìi wenkɛ!'
  msy-2020: Ezɨ Elisa gumazir mam Naman bagha anemadazɨ, a dɨpenimɨn azenan ghua kamaghɨn
    Naman mɨgɨa ghaze, “Nɨ mangɨ 7plan dughiabar Jordanɨn Fanemɨn dɨpamɨn rueghtɨ,
    nɨn arɨmariam gɨvaghtɨ, nɨn mɨkarzim ua deraghtɨ, nɨ deragham.”
  dop-dop: 'Ntɛnɑ Ilisee tili nɔɣɔlʋ sɩ pɑ́ heeli-ɩ sɩ: Polo ń ŋmilisi nyɑ́ tǝɣɩ Yɑɑtɑnɩ
    pɔɣɔ tɑɑ kɛ́ tɔm nɑɑtosompɔɣɔlɑɣɑ. Pɩɩ tɛ-ŋ tǝkpɑtɑkpɑtɑ.'
  azb-azb: 'Elişa onun yanına qasid göndərib dedi: «Get, İordan çayında yeddi dəfə
    yuyun ki, bədənin sağalıb tər-təmiz olsun».'
  eng-DBY: And Elisha sent a messenger to him, saying, Go and wash in the Jordan seven
    times, and thy flesh shall come again to thee, and thou shalt be clean.
  hin-2017: तब एलीशा ने एक दूत से उसके पास यह कहला भेजा, “तू जाकर यरदन में सात बार
    डुबकी मार, तब तेरा शरीर ज्यों का त्यों हो जाएगा, और तू शुद्ध होगा।”
  wol-KYG: 'Alyaasa yebal ndaw ca moom ne ko: «Demal sanguji juróom ñaari yoon ca
    dexu Yurdan, sa yaram set, dellu mel na mu meloon.»'
  eng-YLT: and Elisha sendeth unto him a messenger, saying, 'Go, and thou hast washed
    seven times in Jordan, and thy flesh doth turn back to thee — and be thou clean.
  kne-kne: Waday inbaan Eliseo ay nangibaga en Naaman, “En ka man-ames si mamin pito
    sin ginawang ay Jordan et maagasan din kodil mo ya malinisan.”
  eng-WYC-2017: And Elisha sent to him a mes-senger, and said, Go, and be thou washed
    seven times in Jordan; and thy flesh shall receive health, and thou shalt be cleansed.
  eng-WMBB: Elisha sent a messenger to him, saying, “Go and wash in the Jordan seven
    times, and your flesh shall come again to you, and you shall be clean.”
  urd-GVH: इलीशा ख़ुद न निकला बल्कि किसी को बाहर भेजकर इत्तला दी, “जाकर सात बार दरियाए-यरदन
    में नहा लें। फिर आपके जिस्म को शफ़ा मिलेगी और आप पाक-साफ़ हो जाएंगे।”
  rug-rug: Meke garunu vura la nia e Ilaisa si keke nabulu, meke la tozi nia, pude
    la huve ka zuapa totoso pa Ovuku Zodani, meke kote boka tava via beto sa nana
    minoho, gua si asa.
  gaz-gaz: Elsaaʼi immoo, “Dhaqii Yordaanos keessatti yeroo torba dhiqadhu; foon kee
    fayyee akka duraatti siif deebiʼa; atis ni qulqullooftaa” jedhee nama itti erge.
  fra-LSG: 'Élisée lui fit dire par un messager: Va, et lave-toi sept fois dans le
    Jourdain; ta chair redeviendra saine, et tu seras pur.'
  gnn-gnn: Ga ŋayi Yelatjiyanydja yaka marrtjina ŋayipinydja walmana lili, yana ŋayi
    djuy'yurrunanydja nhanŋuway ŋayi djämamirrinha dhäwu'mirrinhana, bitjarrana ŋayi
    waŋananydja ŋurikala dhäruktja Naymangu gam'. “Marrtjiyanydja nhe yurru ŋunha
    mayaŋ'lili Djodanlili yarrupthurranydja, ga ŋunhalayi nhe yukurra yurru ḻupthundja
    buku 7‐mirri, bala yurru nhuŋu rumbalnydja ŋamathirrina baḏarraŋ'thirrina, ŋunhinydja
    rerrinydja yurru buwayakthirrina.”
  yal-yal: Elise yi xɛraan nasiga a faladeni a xa, a naxa, “Siga, i sa i maxa Yurudɛn
    baani sanɲa ma solofere, i yiyalanma nɛn, i sariɲan.”
  haw-1868: Hoouna aku la o Elisai i elele io na la, i aku la, E hele oe e auau iloko
    o Ioredane, ehiku auau ana, a e hoi hou mai no kou io ia oe, a e maemae oe.
  arb-NAV: 'فَوَجَّهَ إِلَيْهِ أَلِيشَعُ رَسُولاً يَقُولُ: «اذْهَبْ وَاغْتَسِلْ سَبْعَ
    مَرَّاتٍ فِي نَهْرِ الأُرْدُنِّ، فَتَنَالَ الشِّفَاءَ».'
  ewe-ewe: Elisa ɖo dɔla aɖe ɖa be wòagblɔ na Naaman be, “Yi nàdo ɖi ɖe Yɔdan me zi
    adre, ekema wò ŋutigbalẽ aɖɔ ɖo eye nàkpɔ dɔyɔyɔ.”
  eng-LEE: And Elisha' sent a messenger unto him, saying, Go and bathe seven times
    in the Jordan, and thy flesh shall be restored [healthy] to thee, and thou shalt
    become clean.
  gvn-gvn: '@see-verse:2KI.005.009'
  asm-FB: ইলীচাই এজন লোকৰ দ্বাৰাই তেওঁৰ ওচৰলৈ এই বার্তা কৈ পঠালে, “আপুনি যাওঁক আৰু
    যৰ্দ্দন নদীত সাতবাৰ জোবোৰা মাৰক, তাতে আপোনাৰ গাৰ মঙহ পূর্বৰ দৰে হৈ পৰিব আৰু আপুনি
    শুচি হ’ব।”
  sus-A: عٍلِسٍ نَشَ مِشِ شّي تَندٍ عَ قَلَقٍ رَ نَامَن بّ، «سَ عِ مَشَ يُرُدّن شُرٍ
    مَ سَنيَ سٌلٌقٍرٍ. نَ كُي عِ قَتٍ يَلَنمَ نّ، عِ قَ سّنِيّن.»
  fra-SBL: 'Élisée lui envoya un messager, en disant : « Va te laver dans le Jourdain
    sept fois, et ta chair reviendra à toi, et tu seras pur. »'
  hbo-hbo: וַיִּשְׁלַ֥ח אֵלָ֛יו אֱלִישָׁ֖ע מַלְאָ֣ךְ לֵאמֹ֑ר הָלֹ֗וךְ וְרָחַצְתָּ֤
    שֶֽׁבַע־פְּעָמִים֙ בַּיַּרְדֵּ֔ן וְיָשֹׁ֧ב בְּשָׂרְךָ֛ לְךָ֖ וּטְהָֽר׃
  piu-2006: '@see-verse:2KI.005.009'
  kik-kik: Nake Elisha akĩmũtũmĩra mũndũ amwĩre atĩrĩ, “Thiĩ wĩthambe maita mũgwanja
    rũũĩ-inĩ rwa Jorodani, na mwĩrĩ waku nĩũkũhonio, na nĩũgũthera.”
  fra-NCL: 'Elisée lui envoya un messager pour lui dire : « Va, et lave-toi sept fois
    dans le Jourdain ; ta chair te reviendra, et tu seras pur. »'
  cek-AK: Elisha mah angmah ih laicaeh to patoeh moe, Caeh ah loe, Jordan vapui ah
    vai sarihto amsae ah, to tiah nahaeloe na ngantui let ueloe, na ciimcai tih, tiah
    thui paeh, tiah a naa.
  cuk-cuk: 'Geb degi, Eliseo ese dule barmisad, ega sogega: “Jordán-diwarse be nao.
    Agine ilagugle (7) dii-ulak be-dogo. Geb agi, we-boni-nikad bega nugudoed, degi,
    be-san daarmakar naoed.”'
  uig-CYR: 'Елиша бир хәвәрчини маңдуруп Нааманға: — Берип Иордан дәриясида йәттә
    қетим жуюнуп кәлгин; шундақ қилсаң әтлириң әслигә келип пакиз болисән, деди.'
  pma-pma: Ka provet Elisa sila meatin toumien onen va vahit meseini min Neman keke
    heha hemarindu en kei en Oaisal Sodan hatte hehi oulu (7). Kei viteni mini keke
    munak houmoni, mesaien ten leprosi hetovuol emun ka aven hemai ris hetolas.
  tel-2017: ఎలీషా ఒక వార్తాహరుడి చేత “నీవు వెళ్లి యొర్దాను నదిలో ఏడు మునకలు వెయ్యి.
    నీ శరీరం పూర్వస్థితికి వస్తుంది. నీవు పరిశుభ్రం అవుతావు” అని కబురు చేశాడు.
  hat-BSA: 'Élisée te voye yon mesaje kote li ki te di: “Ale benyen nan Jourdain an
    sèt fwa. Chè ou va restore a ou menm e ou va vin pwòp.”'
  bxh-bxh: Ilaisa ena tau paisowa ya dui lawen Neimani lisina, be ya faliba, iyen,
    U lau Diyodan Hoꞌowana be u kaisum ma faligigi luwaga, haba ꞌwapim ya mwafo na
    wa loholoho.
  kos-kos: Elisha el supwala sie mwet kulansap lal ah in som fahkang elan som nu Infacl
    Jordan ac yihla pacl itkosr, na el ac fah arulana kwela liki mas lal ah.
  hbo-WLC: וַיִּשְׁלַ֥ח אֵלָ֛יו אֱלִישָׁ֖ע מַלְאָ֣ךְ לֵאמֹ֑ר הָל֗וֹךְ וְרָחַצְתָּ֤
    שֶֽׁבַע־פְּעָמִים֙ בַּיַּרְדֵּ֔ן וְיָשֹׁ֧ב בְּשָׂרְךָ֛ לְךָ֖ וּטְהָֽר׃
  ibo-ibo: Ịlaisha zigara onyeozi ya nke bịara zie sị ya, “Jee saa ahụ gị ugboro asaa
    nʼosimiri Jọdan. I mee nke a, ekpenta ahụ ga-esi nʼakụkụ ahụ gị niile pụọ. Ị ga-adịkwa
    ọcha.”
  ory-ory: ତହୁଁ ଇଲୀଶାୟ ଏକ ଦୂତ ପଠାଇ ତାହାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଯାଇ ଯର୍ଦ୍ଦନରେ ସାତ ଥର ସ୍ନାନ
    କର, ତହିଁରେ ତୁମ୍ଭର ନୂତନ ମାଂସ ହେବ ଓ ତୁମ୍ଭେ ଶୁଚି ହେବ।”
  wmt-wmt: '@see-verse:2KI.005.009'
  chk-chk: Nge Elisa a tinala eman chon künö ren pwe epwe üreni, “Kopwe feila o tütü
    fän fisu lon ewe chanpupu Jortan. Iwe, inisum epwe kiliöch o limöch.”
  rop-rop: Ilaisha bin jandim im wekinmen blanga go en dalim Neiman blanga go en washim
    miselp sebenbala taim langa det Jodan Riba, wulijim tharran garra meigim im brabli
    gudbala brom det skin siknis.
  ukr-1871: 'І вислав Елисей слугу до його й звелїв сказати: Ійди та викупайся сїм
    раз у Йорданї, так тїло твоє знов посьвіжіє й будеш чистим.'
  deu-1951: 'Da sandte Elisa einen Boten zu ihm und ließ ihm sagen: Gehe hin und wasche
    dich siebenmal im Jordan, so wird dir dein Fleisch wieder erstattet, und du wirst
    rein werden!'
  eng-JPS: 'And Elisha sent a messenger unto him, saying: ''Go and wash in the Jordan
    seven times, and thy flesh shall come back to thee, and thou shalt be clean.'''
  srp-1865: 'A Jelisije posla k njemu i poruèi: idi i okupaj se sedam puta u Jordanu,
    i ozdraviæe tijelo tvoje, i oèistiæeš se.'
  lug-lug: Erisa n’atuma omubaka okumugamba nti, “Genda, onaabe mu Yoludaani emirundi
    musanvu, onoowonyezebwa, omubiri gwo ne gudda buto.”
  heb-heb: וישלח אליו אלישע מלאך לאמר הלוך ורחצת שבע פעמים בירדן וישב בשרך לך וטהר׃
  ben-IRV: তখন ইলীশায় তাঁর কাছে একজন লোক পাঠিয়ে বললেন, “আপনি গিয়ে সাতবার যর্দনে
    স্নান করুন, আপনার নতুন মাংস হবে ও আপনি শুচি হবেন।”
  pan-pan: ਅਲੀਸ਼ਾ ਨੇ ਇੱਕ ਸੰਦੇਸ਼ਵਾਹਕ ਨੂੰ ਇਹ ਆਖ ਕੇ ਉਹ ਦੇ ਕੋਲ ਭੇਜਿਆ ਕਿ ਜਾ ਤੇ ਯਰਦਨ ਵਿੱਚ
    ਸੱਤ ਚੁੱਭੀਆਂ ਮਾਰ, ਤਾਂ ਤੇਰਾ ਕੋੜ੍ਹ ਜਾਂਦਾ ਰਹੇਗਾ ਅਤੇ ਤੂੰ ਸ਼ੁੱਧ ਹੋ ਜਾਵੇਂਗਾ।
  mya-JVB: ဧလိရှဲ က၊ သင် သည်သွား ၍ ယော်ဒန် မြစ်၌ ခုနစ် ကြိမ် တိုင်အောင် ရေချိုး လော့။
    အသား ပြောင်း ၍ သန့်ရှင်း လိမ့်မည်ဟု လူ ကိုစေလွှတ် ၍ ပြော စေ၏
  tbg-tbg: 'Oruntovaro Elisaava nai kaiqa vaiinti atitero tiharo, Are vevantera virara
    mintima tiane: Are Iotani Namariqi otuntera 7 tataama namari tuntuane. Are mintiraro
    ai numuaravano ekaa taiqa viraro ai vaatavano koqema vuarire, tiane, tiro.'
  hmo-hmo: Elisaia ese hesiai tauna ta Namana dekenai ia siaia, ia gwau, “Oi lao,
    Ioridane Sinavai lalonai do oi digu nega 7, vadaeni oiemu kopina be do ia namo
    lou, bona do oi goeva.”
  urd-urd: और इलीशा' ने एक क़ासिद के ज़रिए' कहला भेजा, “जा और यरदन में सात बार ग़ोता
    मार, तो तेरा जिस्म फिर बहाल हो जाएगा और तू पाक साफ़ होगा।”
  rus-SYN: 'И выслал к нему Елисей слугу сказать: пойди, омойся семь раз в Иордане,
    и обновится тело твое у тебя, и будешь чист.'
  bqc-SIM: 'Ɔ̃ Ɛlizi gbɛ̃́ zĩ̀wà à mɛ̀: Gɛ ǹ nzĩa kpálɛ Yuudɛ̃ íu gɛ̃n sopla,
    n mɛ i ɛa su a gbɛu wásawasa.'
  tcz-CHONGTHU: Ahinlah Elisha’n amakom’a chun thu agah thot’in, “Chenlang Jordan
    vadunga khun sagi vei gaki delut lechun navunchu hung kiledohin tin chuleh naphahna
    jong damdoh tan nate,” atin ahi.
  mar-mar: अलीशाने निरोप पाठवला, “तू जाऊन यार्देनेत सात वेळा स्नान कर म्हणजे तुझे
    शरीर पूर्वीसारखे होऊन तू शुध्द होशील.”
  soq-soq: Tane Elaisa gagalowa benemala wanaubeno Naeman mampe alen diepi wapiase,
    “E esa Ioadan bedewe aite walama 7 duaditaa. Ita e etea inalepio euitaa.”
  qub-qub: Chasquicoj llojshinanpa ruquenga uywayninwan Eliseo willachiran «Ayway
    Jordán mayuman. Chaycho mayllacunqui ganchis cuti. Chayllami cuerpuyquega leprapita
    allchacanga.»
  bqp-bqp: 'Akũ Ɛlisa gbɛ̃ zĩ̀a à pì: Ǹ gɛ́ ǹ zú o Yoda swan gɛ̃̀n suppla, n mɛ̀
    ni ɛra à su a gbɛ̀n, ĩni werekↄ̃a swáswa.'
  hat-hat: 'Men Elize voye yon mesaje di l'': —Ale lave kò ou sèt fwa nan larivyè
    Jouden an, maladi po a va disparèt sou kò ou. W''a geri.'
  eng-BSB: Then Elisha sent him a messenger, who said, “Go and wash yourself seven
    times in the Jordan, and your flesh will be restored, and you will be clean.”
  eng-WEBPB: Elisha sent a messenger to him, saying, “Go and wash in the Jordan seven
    times, and your flesh shall come again to you, and you shall be clean.”
  kbq-kbq: Anante Elisa'a mago kato vahe hunteno, Nemanina amanage hunka ome asamio,
    kagra vunka 7ni'a zupa Jodani timpi tina ome fregeno, kavufamo'a so'e hina agru
    hugahane huno hie hunka ome asamio.
  nhe-BL: 'Huan Eliseo san quititlanqui se tlayolmelajquetl ma quiilhui: “Xiya huan
    ximopajpaca chicome hueltas ipan nopa atemitl Jordán, huan timochicahuas tlen
    mococolis.”'
  bus-bus: 'Ben Ɛlisa gbɛ̃ zĩ̀a à bè: Ǹ gá ǹ zú o Yoda swaan gɛ̃̀n swɛɛplaa, n mɛ̀
    é ɛara à su a gbɛ̀n, nɛ́ kɛ̃kↄ̃a wásawasa.'
  gub-BL: — Eze'eg eho nezewe izupe kury, i'i Erizew uma'ereko ma'e pe. — Ezahak eho
    7 haw rupi yrykaw Zotàw pupe nehe. Nezewe mehe nekatu putar tuwe neperew wi nehe,
    ere izupe nehe, i'i izupe.
  eng-DRA: 'And Eliseus sent a messenger to him, saying: Go, and wash seven times
    in the Jordan, and thy flesh shall recover health, and thee shalt be clean.'
