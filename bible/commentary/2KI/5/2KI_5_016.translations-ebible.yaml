verse: 2KI.005.016
translations:
  mal-C: “ഞാൻ സേവിച്ചു നിൽക്കുന്ന യഹോവയാണെ, ഞാൻ യാതൊരു സമ്മാനവും വാങ്ങുകയില്ല,” എന്നു
    പ്രവാചകൻ മറുപടി പറഞ്ഞു. നയമാൻ വളരെ നിർബന്ധിച്ചിട്ടും അദ്ദേഹം നിരസിക്കുകയാണു ചെയ്തത്.
  deu-TKW: 'Er aber sprach: So wahr Jahwe lebt, in dessen Dienst ich stehe: ich nehme
    nichts! Und obwohl er in ihn drang, es zu nehmen, weigerte er sich.'
  lin-lin: 'Mosakoli Elize azongisaki : — Na Kombo na Yawe oyo nasalelaka, nakondima
    eloko moko te. Namani atungisaki ye, kasi Elize aboyaki kaka.'
  eng-LSV: And he says, “YHWH lives, before whom I have stood—if I take [it]”; and
    he presses on him to take, and he refuses.
  eng-GNV: But hee sayde, As the Lord liueth (before whom I stand) I wil not receiue
    it. And he would haue constrained him to receiue it, but he refused.
  eng-WEBSTER: But he said, As the LORD liveth, before whom I stand, I will receive
    none. And he urged him to take it ; but he refused.
  nhw-BL: 'Pero Eliseo quinanquili: ―Temachtli nimitzilhuía amo tleno nijselis. Huan
    masque Naamán tlahuel quinequiyaya quimacas, Eliseo amo quiseli.'
  swh-ONEN: Nabii akajibu, “Hakika kama Bwana aishivyo, ambaye ninamtumikia, sitapokea
    kitu hata kimoja.” Ingawa Naamani alimsihi sana, yeye alikataa.
  bba-bba: Mɑ Elisee u nùn wisɑ u nɛɛ, sere kɑ Yinni Gusunɔ wi nɑ sɑ̃ɑmɔn wɑ̃ɑru nɑ
    ǹ wunɛn kɛ̃ɛ te mwɑɑmɔ. Nɑmɑni u nùn kɔkurɑ. Kɑ mɛ, u yinɑ.
  eng-KJVCPB: But he said, As the Lord liveth, before whom I stand, I will receive
    none. And he urged him to take it; but he refused.
  luo-luo: To janabi nodwoke niya, “Akwongʼora gi nying Jehova Nyasaye mangima, ma
    atiyone, ni ok anakaw gimoro kuomi.” Kata obedo ni Naaman nomedo saye kamano,
    nodagi.
  meu-meu: A Elisaia eto, Iehova, isiaina na lao henimu Diravana, e maurimu heḡereḡerena,
    ḡau ta basina abia. Bena e ha-uraia, baine abia, to se ura.
  npi-ULB: तर एलीशाले जावाफ दिए, “परमप्रभु जसको सामु म खडा हुन्‍छु, उहाँको नाउँमा
    शपथ खाएर भन्छु, म केही लिने छैनँ ।” नामानले एलीशालाई उपहार लिन बिन्ती गरे तर तिनले
    इन्कार गरे ।
  yor-yor: Wòlíì náà dáhùn pé, “Gẹ́gẹ́ bí Olúwa ti ń bẹ láààyè, ẹni tí mo ń sìn, èmi
    kò nígbà ohun kan,” bí ó tilẹ̀ jẹ́ pé Naamani rọ̀ ọ́ láti gbà á, ó kọ̀.
  emp-NTPO: 'Baribʌrʌ Eliseoba jarasia: –Ãcõrẽ zocai b̶ʌ quĩrãpita wãrãneba jaraya:
    bʌa dia b̶ʌra edaẽ́a.– Naamaʌ̃ba mĩã sẽ jara b̶ʌmĩna Eliseoba edaẽ́ basía.'
  pes-OPCB: 'ولی الیشع پاسخ داد: «به خداوند زنده که خدمتش می‌کنم قسم که هدایای تو
    را قبول نخواهم کرد.» الیشع با وجود اصرار زیاد نعمان، هدایا را نپذیرفت.'
  tgl-ULB: Pero tumugon si Eliseo, “Hangga't nabubuhay si Yahweh na aking pinaglilingkuran,
    hindi ako tatanggap ng anumang bagay.” Pinilit ni Naaman si Eliseo na tanggapin
    ang regalo pero tumanggi ito.
  cbu-NT: Itaru, Elisewsha, Nduni. Zurampatari Apanll waana paritam, yuwaa átish anoo
    ayu tácheezi, ndambari, tárangiya. Itaru, kuraksha Naaman, Ashiritaa, Neewa, yángi,
    Elisewaa tárangiya. Elisewsha ashiritaa ngatarangiya.
  hui-hui: Ani layagola Elaisa ibugua ladai bialu lalu, Ndo. I̱ Anduane Homogo haluhe
    kagonaga biabe biaga howa ibunaga minini howa heneneore larogo í̠na mbirale ngulebereru
    aria mbiraore hangubi mbira mo ya nabulebero, lene. Ani layagola Naimana ibugua
    hongoore howa Elaisahondo mbirale uruni mo ya layagolabi Elaisa ibu ndo lowa nayuleore
    lalu wahene.
  mya-mya: ဧ​လိ​ရှဲ​က``ငါ​သည်​လက်​ဆောင်​ကို​လက်​ခံ​မည် မ​ဟုတ်​ကြောင်း ငါ​ကိုး​ကွယ်​သည့်​အ​သက်​ရှင်​တော်
    မူ​သော​ထာ​ဝရ​ဘု​ရား​ကို​တိုင်​တည်​ပြော​၏'' ဟု ဆို​၏။ နေ​မန်​သည်​ဧ​လိ​ရှဲ​အား​လက်​ဆောင်​ကို​လက်​ခံ
    ပါ​ရန် အ​ကြိမ်​ကြိမ်​တိုက်​တွန်း​သော်​လည်း​ဧ​လိ​ရှဲ သည်​လက်​မ​ခံ​ဘဲ​နေ​၏။-
  bod-N: ཨེ་ལི་ཤཱས་ལན་དུ། བདག་གིས་རང་གིས་ཞབས་ཕྱི་སྒྲུབ་བཞིན་པ་དང་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་སྐྱེལ་ཏེ།
    ངས་ཕྱག་རྟེན་ཅི་ཡང་ལེན་པར་མི་བྱ་གསུངས་པ་དང་། ནཱ་ཨ་མན་གྱིས་ལེན་དགོས་པར་ནན་གྱིས་ཞུས་ཀྱང་ཁོང་གིས་མ་བླངས་སོ།
    །
  sna-sna: Asi muprofita akati, “Zvirokwazvo, naJehovha mupenyu, iye wandinoshumira,
    handisi kuzogamuchira chinhu.” Kunyange zvazvo Naamani akamugombedzera, iye akaramba.
  spa-BLM: 'Pero él dijo: “Vive Yahvé, ante quien estoy, no recibiré a ninguno”. Le
    instó a que lo tomara, pero él se negó.'
  cac-cac: 'Ix tac''vi vin̈aj Eliseo chi'': —Svac'' in ti'' d''a Jehová, aton ayin
    schecab'', max in chalaj tas tzac'' chi'', xchi vin̈. Vach''chom ix ochn̈ej tean
    vin̈aj Naamán chi'' d''a vin̈, palta maj schalaj vin̈.'
  swh-ULB: Lakini Elisha akajibu, “Kama Yahwe aishivyo, ambaye nimesimama mbele yake,
    sintopokea chochote.”Naamani akamsihi Elisha apokee zawadi, lakini alikataa.
  bel-bel: 'І сказаў ён: жывы Гасподзь, прад абліччам якога стаю! ня прыму. І той
    прымушаў яго ўзяць, але ён не згадзіўся.'
  wed-wed: Wate Elisha i paribelei, “Riwa kaua da Bada a vivitaunolei lamna Bada lawalawaina,
    ma wavanei a ririwa tau eḡa pulo ana vaia.” Ma Namaan i babani bagibagi da Elisha
    pulona ita vaia, wate tauna pulona i geduaiei.
  deu-ELBBK: 'Aber er sprach: So wahr der HERR lebt, vor dessen Angesicht ich stehe,
    wenn ich es nehmen werde! Und er drang in ihn, es zu nehmen; aber er weigerte
    sich.'
  mbb-OT: Ne midtavak si Elisha he ebpeneuven te, “Nenangdù a ziyà te Nengazen he
    edsilbiyan ku, he kenà a edawat te gasa.” Midteǥel sikandin ni Naaman he zewata
    zin haazà is gasa, piru wazè din dewata.
  mal-2015: 'അതിന്നു അവൻ: ഞാൻ സേവിച്ചുനില്ക്കുന്ന യഹോവയാണ, ഞാൻ ഒന്നും കൈക്കൊള്ളുകയില്ല
    എന്നു പറഞ്ഞു. കൈക്കൊൾവാൻ അവനെ നിർബ്ബന്ധിച്ചിട്ടും അവൻ വാങ്ങിയില്ല.'
  rmc-rmc: 'O Elizeus leske odphenďa: „Avke sar dživel o RAJ, saveske služinav, na
    lava tutar.“ Kajte pre leste o Naaman ispidelas, ov lestar ňič na iľa.'
  pes-OPV: 'اوگفت: «به حیات یهوه که در حضور وی ایستاده‌ام قسم که قبول نخواهم کرد.»
    و هرچند او را ابرام نمود که بپذیرد ابا نمود.'
  ron-1924: 'Елисей а рэспунс: „Виу есте Домнул, ал кэруй служитор сунт, кэ ну вой
    прими.” Нааман а стэруит де ел сэ примяскэ, дар ел н-а врут.'
  aui-aui: Bi Elaisa iwona bo, “Wiisuwona, Yawe God yamakamake, iiyabo yana wiitamariyana
    na tagu bi kana waghawaghaye awonawona da puyona geanakabina.” Naaman, Elaisa
    ivibaba tupetupeni da puyona iyakabi, bi gegha da, touna isinighii na geiyakabina.
  ben-OBCV: ভাববাদীমশাই উত্তর দিলেন, “আমি যাঁর সেবা করি, সেই জীবন্ত সদাপ্রভুর দিব্যি,
    আমি একটি জিনিসও গ্রহণ করব না।” নামান তাঁকে পীড়াপীড়ি করা সত্ত্বেও তিনি তা গ্রহণ
    করতে অস্বীকার করলেন।
  som-som: Laakiinse Eliishaa wuxuu yidhi, Waxaan ku dhaartay nolosha Rabbiga aan
    hor taagnahaye inaanan waxba kaa qaadanayn. Oo isna wuu ku sii cadaadiyey inuu
    qaato, laakiinse Eliishaa wuu diiday.
  lat-VUC: 'At ille respondit: Vivit Dominus, ante quem sto, quia non accipiam. Cumque
    vim faceret, penitus non acquievit.'
  eng-ASVBT: But he said, As Jehovah liveth, before whom I stand, I will receive none.
    And he urged him to take it; but he refused.
  ita-1885: 'Ma Eliseo disse: Come il Signore, al quale io servo, vive, io nol prenderò.
    E benchè Naaman gli facesse forza di prenderlo, pure lo ricusò.'
  eng-LXXUP: 'And Elisha said, As the Lord lives, before whom I stand, I will not
    take one. And he pressed him to take one: but he would not.'
  eng-ULB: But Elisha replied, “As Yahweh lives, before whom I stand, I will receive
    nothing.” Naaman urged Elisha to take a gift, but he refused.
  spa-VBL: 'Pero Eliseo respondió: “Vive el Señor, al que sirvo, que no aceptaré nada”.
    Aunque Naamán trató de persuadirlo para que aceptara el regalo, éste se negó.'
  fra-_FOB: 'Mais Élisée répondit: L''Éternel, en la présence de qui je me tiens,
    est vivant! je n''en accepterai pas. Et Naaman le pressa d''accepter, mais il
    refusa.'
  mal-mal: 'അതിന് അവൻ: “ഞാൻ സേവിച്ചുനില്ക്കുന്ന യഹോവയാണ, ഞാൻ ഒന്നും സ്വീകരിക്കുകയില്ല”
    എന്ന് പറഞ്ഞു. അവനെ നിർബ്ബന്ധിച്ചിട്ടും അവൻ ഒന്നും വാങ്ങിയില്ല.'
  urd-GVR: Lekin Ilīshā ne inkār kiyā, “Rab kī hayāt kī qasam jis kī ḳhidmat maiṅ
    kartā hūṅ, maiṅ kuchh nahīṅ lūṅgā.” Nāmān isrār kartā rahā, to bhī wuh kuchh lene
    ke lie taiyār na huā.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइबमी “गो आ गेय पशो, परमप्रभु यावे ब्रोंइशा बाक्‍शो
    खोदेंशो पा, गो मारेइ मब्राइनुङ” देंमाक्‍त। नामानम मेको कली ताक्‍कीन कि ताक्‍कीन
    देंमाक्‍त। मो हना यो मेको मबिस्‍से बाक्‍त।
  ita-1927: 'Ma Eliseo rispose: “Com’è vero che vive l’Eterno di cui sono servo, io
    non accetterò nulla”. Naaman lo pressava ad accettare, ma egli rifiutò.'
  ckb-ckb: 'پێغەمبەرەکە وەڵامی دایەوە: «بە یەزدانی زیندوو، ئەوەی دەیپەرستم، وەریناگرم.»
    ئینجا زۆری لێکرد هەتا وەریبگرێت، بەڵام ڕازی نەبوو.'
  eng-BBE: But he said, By the life of the Lord whose servant I am, I will take nothing
    from you. And he did his best to make him take it but he would not.
  kan-OKCV: ಆದರೆ ಪ್ರವಾದಿಯು, “ನಾನು ಯಾರ ಮುಂದೆ ನಿಲ್ಲುತ್ತೇನೋ ಆ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ನಾನು
    ಏನೂ ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ,” ಎಂದನು. ಅವನು ತೆಗೆದುಕೊಳ್ಳಬೇಕೆಂದು ಬಲವಂತ ಮಾಡಿದರೂ, “ಬೇಡ,”
    ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: நான் வாங்குகிறதில்லை என்று யெகோவாவுக்கு முன்பாக அவருடைய
    ஜீவனைக்கொண்டு சொல்லுகிறேன் என்றான்; வாங்கவேண்டும் என்று அவனை வற்புறுத்தியும் மறுத்துவிட்டான்.'
  spa-RV-1909: 'Mas él dijo: Vive Jehová, delante del cual estoy, que no lo tomaré.
    E importunándole que tomase, él nunca quiso.'
  ron-BTF: 'Dar el a spus: Precum DOMNUL trăiește înaintea căruia stau în picioare,
    nu voi primi. Iar el l-a constrâns să ia; dar Elisei a refuzat.'
  eng-WEBP: But he said, “As the LORD lives, before whom I stand, I will receive none.”
    He urged him to take it; but he refused.
  eng-FBV: But Elisha replied, “As the Lord lives, the one I serve, I will not accept
    anything.” Even though Naaman tried to persuade him to take the gift, he refused.
  nld-1939: 'Maar Eliseus antwoordde: Zo waar Jahweh leeft, voor wiens aanschijn ik
    sta; ik neem niets aan. En hoe Naäman ook aandrong, iets aan te nemen, hij bleef
    weigeren.'
  nch-BL: 'Pero Eliseo quinanquili: ―Temachti nimitzilhuía amo teno nijselis. Huan
    masque Naamán tahuel quinequiyaya quimacas, Eliseo amo quiseli.'
  vie-1934: 'Nhưng Ê-li-sê đáp rằng: Ta chỉ Đức Giê-hô-va hằng sống, là Đấng ta phục
    sự mà thề rằng ta chẳng nhậm gì hết. Na-a-man ép nài Ê-li-sê nhậm lấy, nhưng người
    từ chối.'
  hin-CV: मगर एलीशा ने उत्तर दिया, “जीवित याहवेह की शपथ, मैं जिनका सेवक हूं, मैं कुछ
    भी स्वीकार नहीं करूंगा.” नामान विनती करता रहा मगर एलीशा इनकार करते रहे.
  spa-BES: 'Pero él dijo: Por la vida del Señor, cuyo siervo soy, no te quitaré nada.
    E hizo todo lo posible para que lo tomara, pero no lo hizo.'
  tdx-tdx: 'Fa hoe re: Kanao veloñe t’Iehovà ijohañako, izaho tsy handrambe. Ndra
    te nosihe’e handrambe, nifoneñe.'
  tha-KJV: แต่​ท่านตอบว่า “พระเยโฮวาห์ซึ่งข้าพเจ้าปรนนิบั​ติ​ทรงพระชนม์​อยู่​แน่​ฉันใด
    ข้าพเจ้าจะไม่รับสิ่งใดเลยฉันนั้น” และท่านก็​ได้​ชักชวนให้รับไว้​แต่​เอลีชาได้​ปฏิเสธ
  por-BR-2018: 'Mas ele disse: Vive o SENHOR, diante do qual estou, que não o tomarei.
    E insistindo-lhe que tomasse, ele não quis.'
  deu-ELO: 'Aber er sprach: So wahr Jehova lebt, vor dessen Angesicht ich stehe, wenn
    ich es nehmen werde! Und er drang in ihn, es zu nehmen; aber er weigerte sich.'
  eng-WYC-2018: And Elisha answered, The Lord liveth before whom I stand, for I shall
    not take it of thee. And when he made great force thereto, (that is, had pressed
    him greatly), Elisha assented not utterly. (And Elisha answered, As the Lord liveth,
    whom I stand before, I shall not take it from thee. And when Naaman greatly pressed
    him, and insisted, Elisha would still not agree.)
  epo-epo: 'Sed tiu diris: Kiel vivas la Eternulo, antaŭ kiu mi staras, mi ne prenos.
    Li insistis ĉe li, ke li prenu, sed tiu ne volis.'
  uig-PIN: 'Lekin Elixa: Mǝn hizmitidǝ turuwatⱪan Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm
    ⱪilimǝnki, ⱨeq nemini ⱪobul ⱪilmasmǝn, dedi. Naaman tola qing turuwalsimu, ⱨeq
    ⱪobul ⱪilmidi.'
  beo-beo: 'Ilaisia da bu adole i, “Na da Hina Gode, Ea hawa: hamosu hamonana. Amo
    Ea Dioba:le na da dafawane ilegele sia:sa. Na da dia hahawane iabe liligi amo
    hamedafa lamu.” Na:ima:ne da ea iabe lama:ne ouwalei, be Ilaisia da hamedafa lamu
    sia:i.'
  tpi-OTNT: Tasol Elisa i bekim tok olsem, “Nogat. Mi wokman bilong Bikpela i save
    stap oltaim. Na long nem bilong en, mi tok tru tumas, mi no inap kisim wanpela
    samting long yu.” Naman i strong long Elisa i mas kisim presen, tasol Elisa i
    no laik na em i no kisim.
  hau-SA: Annabin ya amsa ya ce, “Muddin Ubangiji wanda nake bauta masa yana a raye,
    ba zan karɓi kome ba.” Ko da yake Na’aman ya yi ta roƙonsa, amma ya ƙi.
  uig-LAT: 'Lékin Élisha: Men xizmitide turuwatqan Perwerdigarning hayati bilen qesem
    qilimenki, héch némini qobul qilmasmen, dédi. Naaman tola ching turuwalsimu, héch
    qobul qilmidi.'
  nde-nde: Umphrofethi wathi, “Ngeqiniso elinjengokuba uThixo engimkhonzayo ephila,
    angiyikwamukela lutho.” Kwathi lanxa uNamani emncenga wala.
  ton-ton: Ka naʻe pehē ʻe ia, “ʻOku moʻui ʻa Sihova ʻaia ʻoku ou tuʻu ni ʻi hono
    ʻao, pea ʻe ʻikai te u maʻu ha meʻa. Pea naʻa ne kole fakamātoato ke ne maʻu ia;
    ka naʻe ʻikai loto ia ki ai.”
  ces-1613: 'On pak řekl: Živť jest Hospodin, před jehož oblíčejem stojím, žeť nic
    nevezmu. A ač ho nutil, aby vzal, však nikoli nechtěl.'
  eng-WMB: But he said, “As the LORD lives, before whom I stand, I will receive none.”
    He urged him to take it; but he refused.
  tam-TCV: ஆனால் எலிசாவோ, “நான் பணிசெய்கிற யெகோவா இருப்பது நிச்சயமெனில், நான் ஒன்றையும்
    ஏற்றுக்கொள்ளமாட்டேன் என்பதும் நிச்சயம்” என்றான். நாகமான் அவற்றை ஏற்றுக்கொள்ளும்படி
    எவ்வளவோ அவனை வற்புறுத்தியும் அவன் மறுத்துவிட்டான்.
  ceb-ULB: Apan mitubag si Eliseo, “Ingon nga buhi si Yahweh, diin ako nagbarog, wala
    akoy dawaton.” Giawhag ni Naaman si Eliseo nga mokuha ug gasa, apan mibalibad
    siya.
  pol-UBG: 'Lecz on powiedział: Jak żyje PAN, przed którego obliczem stoję, nic nie
    wezmę. Tamten nalegał na niego, aby wziął, ale odmówił.'
  agr-agr: 'Tusa tama Eliseo niina ayaak: “Tuke Pujuu wi takamun deka nuna daajin
    tajame. Ame tujutam nunak ayu tichattajame”, tiuwai. Nuadui Eliseok Naamán, waji
    susatag tamash dakitjauwai.'
  kyc-kyc: Ilaisame isingi lamaiyuo, Kamongo lete karenge nambame lakandenge dokona
    kingi lao embena bange jerene doko nyii naro lalu lao leto, leya. Nemane baame
    bange maiyuokondali pyuo kareyamopape Ilaisame nyii nalu nao naro, leya.
  urd-GVU: لیکن الیشع نے انکار کیا، ”رب کی حیات کی قَسم جس کی خدمت مَیں کرتا ہوں،
    مَیں کچھ نہیں لوں گا۔“ نعمان اصرار کرتا رہا، توبھی وہ کچھ لینے کے لئے تیار نہ
    ہوا۔
  deu-1912: 'Er aber sprach: So wahr der HERR lebt, vor dem ich stehe, ich nehme es
    nicht. Und er nötigte ihn, daß er''s nähme; aber er wollte nicht.'
  ntj-ntj: Nyangka Yilayitjalu paanypungu.
  kan-2017: ಅದಕ್ಕೆ ಎಲೀಷನು, “ನಾನು ಸೇವೆಮಾಡುತ್ತಿರುವ ನನ್ನ ದೇವರು ನಿಜವಾಗಿಯೂ ಜೀವಿಸುವ ದೇವರಾದದರಿಂದ
    ನಿನ್ನಿಂದ ಏನೂ ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ” ಎಂದನು. ನಾಮಾನನು ಎಷ್ಟು ಒತ್ತಾಯಪಡಿಸಿದರೂ ಅವನು ಕಾಣಿಕೆಯನ್ನು
    ತೆಗೆದುಕೊಳ್ಳಲೇ ಇಲ್ಲ.
  yap-yap: Me ga’ar Elisa, “Rogon feni riyul’ ni bay SOMOL ni ir e gu be pigpig ngak,
    e dab gu fek e re tow’ath nir.” Me tay Naaman ir ngak ni nge fek, machane me ga’ar
    dabi fek.
  hlt-MCSB: Tedae,” BOEIPA kah hingnah bangla a mikhmuh ah ka pai coeng, ka lo mahpawh,”
    a ti nah. A doe hamla anih te a hloep dae a aal pah.
  mdy-ETH: ዔልሳዒ፦ «ታ ዒዛም ማዻ፥ ናንጊና ናንጋ ጎዳ ሃይቆ! ዓይጎ ባኣዚያ ታኣኒ ዔካዓኬ» ጌዔኔ። ኒዒማኔ ጋዓንቴ ዒዚ
    ዒንጋ ባኮ ዔካንዳጉዲ ሃሾ ዒፂ ሺኢቄንቴያ ዔልሳዒ ዔኤዒባኣሴ፤
  twi-ASANTE: Nanso, Elisa buaa sɛ, “Mmerɛ dodoɔ a Awurade a mesom no te ase yi, merennye
    akyɛdeɛ biara.” Ɛwom sɛ Naaman hyɛɛ no biara sɛ ɔnnye akyɛdeɛ no, nanso Elisa
    annye.
  eng-WEBU: But he said, “As the LORD lives, before whom I stand, I will receive none.”
    He urged him to take it; but he refused.
  wal-wal: Yaagin Elssaa7i, “Taani ayyo oottiyo GODAI ero! Taani neeppe aibanne ekkikke”
    yaagiis. Elssaa7i imuwaa ekkanaadan Naa7imaani woossinkka, i ixxiis.
  spa-PDDPT: 'Pero él respondió: ¡Vive Yavé, delante de Quien estoy, que no lo tomaré!
    E insistió que aceptara alguna cosa, pero él no quiso.'
  gun-gun: 'Eliseu ombovai: — Anhetẽ ete Senhor oikove va''e henonde rupi aikoa va''e
    rupi aura vy aipoa''e: Xee ma mba''eve ndaipotai — he''i. Ha''e ramo hexeve onhea''ã
    tema ojopy aguã re, va''eri ndoipotai ae.'
  ilo-ULB: Ngem simmungbat ni Eliseo, “Iti nagan ni Yahweh a sibibiag iti agnanayon,
    a pagserserbiak, saanak nga umawat iti aniaman.” Pinilit ni Naaman ni Eliseo nga
    awatenna ti sagut, ngem nagkedked isuna.
  kpg-kpg: Elisha ga helekai, “Au e helekai hagamodu adu gi di goe i di ingoo o Dimaadua
    dela e mouli, dela e hai hegau ginai au, bolo au hagalee kae di kisakis.” Naaman
    ga helekai hagamahi gi mee bolo mee gii kae nia maa, gei mee digi kae nia maa.
  uig-ARA: 'لېكىن ئېلىشا: مەن خىزمىتىدە تۇرۇۋاتقان پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم
    قىلىمەنكى، ھېچ نېمىنى قوبۇل قىلماسمەن، دېدى. نائامان تولا چىڭ تۇرۇۋالسىمۇ، ھېچ
    قوبۇل قىلمىدى.'
  sus-sus: Elise naxa a yaabi, «N bara n kali Alatala ra, n naxan batuma, n mu nɔma
    i xa buɲa rasuxude.» Naaman naxa a karaxan a xa na rasuxu, kɔnɔ a naxa tondi.
  pon-2006: Elisa ahpw sapeng, patohwan, “Ni mwaren Koht ieias, me I kin papah, I
    kahukihla me I sohte pahn ale mehkot.” Nahman ngidingidkihongete en ale kisakiso,
    ahpw Elisa uhdahn soikala douluhl,
  jae-jae: Mago Elisa kêsôm gebe “Apômtau taŋ aê gajam sakiŋ eŋ naŋ, gêmoa mata jali,
    tec aê gabe jakôc gêŋ teŋ atomanô.” Ma Naeman kêkac eŋ gebe êkôc, mago eŋ gêjac
    jao tau samucgeŋ.
  ksd-ksd: 'Ma Elisa i ga biti: Da ra Luluai nina iau torom tana i laun, pa ina tak
    pa ta magit. Ma i ga vo pa ia, ma pa i ga mainge.'
  tur-YTC: Ama Elişa, “Önünde durduğum yaşayan Yahve'nin hakkı için, bir şey almayacağım”
    dedi. Onu almaya zorladı; ama o reddetti.
  grc-BRENT: Καὶ εἶπεν Ἐλισαιὲ ζῇ Κύριος ᾧ παρέστην ἐνώπιον αὐτοῦ, εἰ λήψομαι· καὶ
    παρεβιάσατο αὐτὸν λαβεῖν, καὶ ἠπείθησε·
  ind-AYT: Elisa menjawab, “Demi TUHAN yang hidup, yang di hadapan-Nya aku melayani,
    aku tidak akan menerima apa-apa.” Namun, Naaman mendesaknya untuk menerimanya
    dan dia sungguh-sungguh menolak.
  nya-nya: Mneneri anayankha kuti, “Pali Yehova wamoyo, amene ine ndimamutumikira,
    sindidzalandira zimenezi.” Ndipo ngakhale Naamani anamukakamiza, iye anakanabe.
  hrv-hrv: 'Ali on odgovori: “Tako mi živog Jahve, komu služim, ne primam.” Naaman
    navaljivaše da primi, ali on ne htjede.'
  mps-mps: Tialima, Elisago te po wei ponoyu, te po wali, “Menio. Ena te tigidali
    sogo bidada pabo Genuai Bidi Godigo sę ebo bidi dao. Tama agai nogide, eno mu
    po obao, eno nago magi nai me deli munu me deli sogobeo,” wali. Naman agai bomo
    mu eyu, “Elisa nago eno nagebolo puba hwi wabo nai nago sao,” wali. Tiali goli,
    Elisa agai hagela ebo, tama agai sogobeo.
  tpi-tpi: Tasol Elisa i bekim tok olsem, “Nogat. Mi wokman bilong Bikpela i save
    stap oltaim. Na long nem bilong en, mi tok tru tumas, mi no inap kisim wanpela
    samting long yu.” Naman i strong long Elisa i mas kisim presen, tasol Elisa i
    no laik na em i no kisim.
  dan-1931: 'Men han svarede: “Så sandt HERREN lever, for hvis Åsyn jeg står, jeg
    modtager ikke noget!” Og skønt han nødte ham, vægrede han sig ved at modtage noget.'
  vie-OVCB: 'Ê-li-sê đáp: “Tôi thề trước Chúa Hằng Hữu, Đấng tôi phụng sự, tôi không
    nhận gì cả.” Na-a-man lại năn nỉ, nhưng Ê-li-sê một mực từ khước.'
  guj-2017: પણ એલિશાએ કહ્યું, “જીવતા યહોવાહ કે જેમની આગળ હું ઊભો છું તેમના સમ ખાઈને
    કહું છું કે, હું કોઈ ભેટ લઈશ નહિ.” નામાને તેને ભેટ લેવા માટે આગ્રહ કર્યો, પણ તેણે
    ના પાડી.
  pon-2006A: Elisa ahpw sapeng, patohwan, “Ni mwaren Koht ieias, me I kin papah, I
    kahukihla me I sohte pahn ale mehkot.” Nahman ngidingidkihongete en ale kisakiso,
    ahpw Elisa uhdahn soikala douluhl,
  por-BRBSL: 'Mas ele disse: “Como Yahweh vive, diante de quem eu estou, não receberei
    nenhum”. Ele o exortou a aceitar; mas ele se recusou.'
  cth-cth: Hatei ahni ni a hmalah ouk ka kangdue pouh e BAWIPA a hring e patetlah
    bangcahai ka lat mahoeh atipouh. A dâw hanlah voutsout a poe ei teh lat pouh ngai
    hoeh.
  twi-twi: Nanso Elisa buae se, “Mmere dodow a Onyankopɔn a mesom no te ase yi, merennye
    akyɛde biara.” Ɛwɔ mu sɛ Naaman hyɛɛ no biara sɛ onnye akyɛde no, nanso Elisa
    annye.
  hlt-hlt: Tedae,” BOEIPA kah hingnah bangla a mikhmuh ah ka pai coeng, ka lo mahpawh,”
    a ti nah. A doe hamla anih te a hloep dae a aal pah.
  tbz-SIM: 'Kɛ̀ Edisee dɔ̀: M pɑ̀rìkɛ̀mu kɛ tú: Ti Yiɛ̀ nKuyie mbomu kɛ̀ n tú ku kóo
    tɔ̃ntì, n yí yóó cɔutɛ́ dɛ̀mɑrɛ̀. Kɛ̀ Nɑɑmɑɑ yetoo, kòo yetɛ.'
  msy-2020: Ezɨ Elisa an akam ikaragha ghaze, “Puvatɨ. Kɨ Ikiavɨra Itir Godɨn zurara
    itimɨn ingangarir gumazim. A nan garima, kɨ an ziamɨn guizbangɨra nɨ mɨgei, kɨ
    bar nɨ da bizitam inighan kogham.” Ezɨ Naman bizir aghuitam Elisa danɨngasa bar
    gavgafi, ezɨ Elisa bar aghua.
  dop-dop: 'Amɑ Ilisee tuuwɑ sɩ: Nɑ Ɩsɔ wei ɩ tǝmlɛ mɑ lɑkɩ tɔ, mɑ kɑɑ mʋ pǝ tɑɑ pʋlʋ.
    Ḿpʋ́ɣʋ́ Nɑɑmɑŋ cɑɑlɑ-ɩ, ɩlɛnɑ Ilisee kisi.'
  azb-azb: 'Lakin Elişa dedi: «Önündə durduğum var olan Rəbbə and olsun ki, heç nə
    götürməyəcəyəm». Naaman götürməyi təkid etdi, ancaq Elişa istəmədi.'
  eng-DBY: But he said, As Jehovah liveth, before whom I stand, I will receive none!
    And he urged him to take it; but he refused.
  hin-2017: एलीशा ने कहा, “यहोवा जिसके सम्मुख मैं उपस्थित रहता हूँ उसके जीवन की शपथ
    मैं कुछ भेंट न लूँगा;” और जब उसने उसको बहुत विवश किया कि भेंट को ग्रहण करे, तब
    भी वह इन्कार ही करता रहा।
  wol-KYG: 'Alyaasa ne ko: «Déedéet. Giñ naa ci Aji Sax ji, Kiy Dund, moom mi may
    jaamu, duma ko jël.» Mu soññ ko, soññ, mu bañ.'
  eng-YLT: And he saith, 'Jehovah liveth, before whom I have stood — if I take [it];'
    and he presseth on him to take, and he refuseth.
  kne-kne: Ngem kanan din mamadto ay nanongbat, “Isapatak en Diyos ay matmatagos eng-enggana
    ay pansilsilbiak ay maga polos di awatek.” Ipilit Naaman ngem sinigaana.
  eng-WYC-2017: And Elisha answered, The Lord liveth before whom I stand, for I shall
    not take it of thee. And when he made great force thereto, Elisha assented not
    utterly.
  eng-WMBB: But he said, “As the LORD lives, before whom I stand, I will receive none.”
    He urged him to take it; but he refused.
  urd-GVH: लेकिन इलीशा ने इनकार किया, “रब की हयात की क़सम जिसकी ख़िदमत मैं करता हूँ,
    मैं कुछ नहीं लूँगा।” नामान इसरार करता रहा, तो भी वह कुछ लेने के लिए तैयार न हुआ।
  rug-rug: Ba olaṉa se Ilaisa, “Pa pozana e Zihova sa Tamasa Toana, sapu nabulu nia
    rau, si zama hinokara atu si rau, sapu lopu kaqu vagia rau, si keketoṉa koari
    na mua vinariponi sara.” Ba ososo nia Neamani, pude vagi tugo gua, ba korona va
    nabu si asa.
  gaz-gaz: Raajiin sun immoo, “Dhugaa Waaqayyo jiraataa ani isa tajaajiluu sanaa,
    ani waan tokko illee sirraa hin fudhadhu” jedhee deebise. Yoo Naʼamaan cimsee
    isa kadhate iyyuu inni fudhachuu dide.
  fra-LSG: 'Élisée répondit: L’Éternel, dont je suis le serviteur, est vivant! Je
    n’accepterai pas. Naaman le pressa d’accepter, mais il refusa.'
  gnn-gnn: Yurru ŋayinydja Yelatjiyanydja waŋana yaka'yurruna bitjarra, “Ŋarranydja
    yurru yaka yana märrama nhokuŋu mundhurr malanha.”
  yal-yal: Elise yi a yabi, a naxa, “N bata n kɔlɔ habadan Alatala yi n naxan batuma,
    n mi tinɲɛ.” Naman yi a karahan. Koni a yi tondi.
  haw-1868: I mai la ia, Ma ke ola o Iehova, imua ona a'u e ku nei, aole au e lawe.
    Koi aku la keia ia ia; aka, hoole mai la ia.
  arb-NAV: 'فَأَجَابَ أَلِيشَعُ: «حَيٌّ هُوَ الرَّبُّ الَّذِي أَنَا وَاقِفٌ فِي حَضْرَتِهِ،
    إِنِّي لَا أَقْبَلُ مِنْكَ هَدِيَّةً». فَأَلَحَّ عَلَيْهِ أَنْ يَقْبَلَ مِنْهُ
    الْهَدِيَّةَ، فَأَبَى أَلِيشَعُ.'
  ewe-ewe: Ke nyagblɔɖila la ɖo eŋu be, “Meta Yehowa, ame si mesubɔna la ƒe agbe be
    nyemaxɔ naneke o.” Togbɔ be Naaman ƒoe ɖe enu hã la, egbe mexɔ nunanawo o.
  eng-LEE: 'But he said, As the Lord liveth before whom I have stood, I will take
    none: and he urged him to take it; but he refused.'
  gvn-gvn: '@see-verse:2KI.005.015'
  asm-FB: ইলীচাই ক’লে, “মই যি জনাৰ সাক্ষাতে থিয় হৈ আছোঁ, সেই জীৱনময় যিহোৱাৰ শপত,
    মই একোকে গ্ৰহণ নকৰোঁ।” নামানে উপহাৰ গ্ৰহণ কৰিবলৈ তেওঁক বহুবাৰ অনুনয়-বিনয় কৰাতো
    তেওঁ মান্তি নহ’ল।
  sus-A: عٍلِسٍ نَشَ عَ يَابِ، «ﭑ بَرَ ﭑ كَلِ عَلَتَلَ رَ، ﭑ نَشَن بَتُمَ، ﭑ مُ نْمَ
    عِ شَ بُحَ رَ سُشُدٍ.» نَامَن نَشَ عَ كَرَشَن عَ شَ نَ رَ سُشُ، كْنْ عَ نَشَ تٌندِ.
  fra-SBL: 'Mais il répondit : « L''Éternel est vivant, devant qui je me tiens, je
    n''en recevrai aucun. » Il le pressa de la prendre, mais il refusa.'
  hbo-hbo: וַיֹּ֕אמֶר חַי־יְהוָ֛ה אֲשֶׁר־עָמַ֥דְתִּי לְפָנָ֖יו אִם־אֶקָּ֑ח וַיִּפְצַר־בֹּ֥ו
    לָקַ֖חַת וַיְמָאֵֽן׃
  piu-2006: '@see-verse:2KI.005.015'
  kik-kik: Nake mũnabii akĩmũcookeria atĩrĩ, “Ti-itherũ o ta ũrĩa Jehova ũrĩa ndungatagĩra
    atũũraga muoyo-rĩ, niĩ ndingĩĩtĩkĩra kuoya kĩndũ o na kĩ.” Na rĩrĩ, o na gũtuĩka
    Naamani nĩamũringĩrĩirie mũno-rĩ, nĩaregire.
  fra-NCL: 'Elisée répondit : « Aussi vrai que Yahweh devant qui je me tiens est vivant,
    je n’accepterai pas ! » Naaman le pressant d’accepter, il refusa.'
  cek-AK: Toe tahmaa mah, A tok ka sak pae ih Angraeng loe hing pongah, tidoeh ka
    talawk mak ai, tiah a naa. Naaman mah talawk han thuih pae khruek, toe talawk
    pae ai.
  cuk-cuk: 'Degi-inigwele, Eliseo ega sogded: —Napira Bab-Dummad-nuggi an bega sogo,
    Bab-Dummad an-dakmaidgi be ibmar anga ukbiedi an suosuli. Naamán egi alamaknaigusad,
    e-ibmar-uknaid e-abin suegar. Degi-inigwele, Eliseo itossur-gusad.'
  uig-CYR: 'Лекин Елиша: Мән хизмитидә туруватқан Пәрвәрдигарниң һаяти билән қәсәм
    қилимәнки, һеч немини қобул қилмасмән, деди. Нааман тола чиң турувалсиму, һеч
    қобул қилмиди.'
  tel-2017: కానీ ఎలిషా “నేను దేవుని సన్నిధిలో నిలుచున్నాను. ఆయన మీద ఒట్టు. నేనేమీ
    తీసుకోను” అని జవాబిచ్చాడు. ఎలీషా కానుక తీసుకోవాల్సిందే, అంటూ నయమాను పట్టుపట్టాడు
    కానీ ఎలీషా ఒప్పుకోలేదు.
  hat-BSA: 'Men li te di: “Jan SENYÈ a viv la, devan sila mwen kanpe a, mwen p ap
    pran anyen.” Konsa, li te ankouraje l pran, men li te refize.'
  bxh-bxh: Alinana Ilaisa ya bui iyen, Wananaha Guyau ya mwahumwahuli! Yau ena tau
    paisowa be hesana yai E liba ibege ainauya hesa ya abi. Neimani ya dudui bena
    ainauya ya abi na Ilaisa ya ꞌwaiyoꞌo wananaha.
  kos-kos: Elisha el topuk, “Ke Inen LEUM GOD moul su nga kulansupu, nga fulahk lah
    nga ac tia eis kutena mwe lung sum.” Naaman el kwafe nu sel elan eis, tuh el tiana
    eis.
  hbo-WLC: וַיֹּ֕אמֶר חַי־יְהוָ֛ה אֲשֶׁר־עָמַ֥דְתִּי לְפָנָ֖יו אִם־אֶקָּ֑ח וַיִּפְצַר־בּ֥וֹ
    לָקַ֖חַת וַיְמָאֵֽן׃
  ibo-ibo: Ma Ịlaisha zara sị ya, “Dịka Onyenwe anyị na-adị ndụ, bụ onye m na-ejere
    ozi, agaghị m ana gị ihe ọbụla.” Ma Neeman rịọrọ ya arịrịọ ka ọ nara ya, ma ọ
    jụrụ ajụ.
  ory-ory: ମାତ୍ର ଇଲୀଶାୟ କହିଲେ, “ମୁଁ ଯେଉଁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେଉଅଛି, ସେ ଜୀବିତ
    ଥିବା ପ୍ରମାଣେ ମୁଁ କିଛି ଗ୍ରହଣ କରିବି ନାହିଁ।” ତହୁଁ ନାମାନ୍‍ ତାହା ଗ୍ରହଣ କରିବା ପାଇଁ ଇଲୀଶାୟଙ୍କୁ
    ବହୁତ ପ୍ରବର୍ତ୍ତାଇଲା, ମାତ୍ର ସେ ମନା କଲେ।
  chk-chk: Nge Elisa a üra, “Mwo manauen ewe Samol mi Lapalap, ewe üa angang ngeni,
    üsap angei och senuk.” Iwe, Naeman a pesei ngeni pwe epwe angei, nge Elisa esap
    mochen.
  rop-rop: Bat Ilaisha bin tok, “Trubala ai dalim yu. Ai nomo wandim enijing.” Wal
    Neiman bin wandim blanga gibit im samting brabliwei. Bat Ilaisha nomo bin wandim
    enijing brom im.
  ukr-1871: 'Він же каже: Так певно, як живе Господь, що стою в його службі: не прийму
    нїчого! І хоч той намагався, щоб узяв, він затявся брати.'
  deu-1951: 'Er aber sprach: So wahr der HERR lebt, vor dessen Angesicht ich stehe,
    ich nehme nichts! Da nötigte er ihn, es zu nehmen, aber er wollte nicht.'
  eng-JPS: 'But he said: ''As the LORD liveth, before whom I stand, I will receive
    none.'' And he urged him to take it; but he refused.'
  srp-1865: 'Ali on reèe: tako da je živ Gospod, pred kojim stojim, neæu uzeti. I
    on navaljivaše na nj da uzme; ali on ne htje.'
  lug-lug: Nnabbi n’amuddamu nti, “Mazima ddala, nga Mukama gwe mpeereza bw’ali omulamu,
    siitwale kintu na kimu.” Naamani n’agezaako okumuwaliriza, naye ye n’agaana.
  heb-heb: ויאמר חי יהוה אשר עמדתי לפניו אם אקח ויפצר בו לקחת וימאן׃
  ben-IRV: কিন্তু তিনি বললেন, “আমি যাঁর সামনে দাঁড়িয়ে আছি, সেই জীবন্ত সদাপ্রভুর
    দিব্যি যে, আমি কোনো কিছু নেব না।” নামান জোর করলেও তিনি রাজি হলেন না।
  pan-pan: ਪਰ ਉਸ ਨੇ ਆਖਿਆ, “ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਜਿਹ ਦੇ ਅੱਗੇ ਮੈਂ ਖੜ੍ਹਾ ਹਾਂ ਮੈਂ ਕੁਝ
    ਕਬੂਲ ਨਹੀਂ ਕਰਾਂਗਾ।” ਭਾਵੇਂ ਉਹ ਨੇ ਉਸ ਨੂੰ ਮਜ਼ਬੂਰ ਕੀਤਾ ਕਿ ਉਹ ਭੇਂਟ ਨੂੰ ਕਬੂਲ ਕਰੇ, ਫਿਰ
    ਵੀ ਉਸ ਨੇ ਨਾਂ ਹੀ ਕੀਤੀ।
  mya-JVB: ဧလိရှဲကလည်း၊ ငါကိုးကွယ် သော ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း မ ခံ မယူရဟုဆို
    လျှင်၊ ခံယူ စေခြင်းငှါ တဖန် တိုက်တွန်း သော်လည်း ငြင်းပယ် လျက်နေ၏
  tbg-tbg: Minti tuvaro Elisaava aqao tiro, Noravano Kotiva qaqi vaimanta te vira
    kaiqa vaiintima vauro. Vira autuqaa te quqaama turo, Kia te ariqihai vo haikavata
    vararerave, tuvaro Nemaaniva kempukaiqama kero tuvarovata, Elisaava kia vo haikavata
    viraqihairo varora.
  hmo-hmo: To Elisaia ia gwau, “Mauri Lohiabada, iena hesiai lau karaia Diravana ena
    ladana dekenai lau gwauhamata inai, gau ta do lau abia lasi.” Namana ese Elisaia
    ia noia lou, iena harihari gauna do ia abia, to Elisaia ese ia abia lasi.
  urd-urd: लेकिन उसने जवाब दिया, “ख़ुदावन्द की हयात की क़सम जिसके आगे मैं खड़ा हूँ,
    मैं कुछ नहीं लूँगा।” और उसने उससे बहुत मजबूर किया कि ले, पर उसने इन्कार किया।
  rus-SYN: 'И сказал он: жив Господь, пред лицем Которого стою! не приму. И тот принуждал
    его взять, но он не согласился.'
  bqc-SIM: 'Ɔ̃ Ɛlizi mɛ̀: Ń Dii pↄ́ mi zĩkɛɛ̀ kuao má sio. Naama nàɛwà aà sí,
    ń beeo à gì síi.'
  tcz-CHONGTHU: Ahin Elisha’n adonbut in, “Keiman kahoujing Pakai minna kasei ahi,
    keiman thilpeh imacha kilah ponge,” ati. Naaman in kilahsahtei agot vang'in Elisha
    anom pon ahi.
  mar-mar: पण अलीशाने त्यांना उत्तर दिले, “ज्याच्यापुढे मी उभा राहतो त्या परमेश्वराच्या
    जीविताची शपथ घेऊन सांगतो, मी काहीही घेणार नाही.” त्याने अलीशाला पुष्कळ आग्रह केला,
    पण त्याने नकार दिला.
  soq-soq: Tane Elaisa me sipoasane wanase, “Ulaipa Iawe God ipa wanwankasalala mida
    ne simbiasadina, me ebowe ne wadina amona sa ne mai wadapa, dia.” Naeman aiawa
    badowa mampe me iririsana amona wadapona, tane me mai wadapona.
  qub-qub: 'Chayno niptin Eliseoga niran: «Manami chasquishayquipächu imatapis. Ricaycämaj
    Tayta Diospa ñaupanchömi jurä.» Naamán yaparir-yaparir munachiptinpis Eliseoga
    mana chasquiranchu.'
  bqp-bqp: 'Akũ Ɛlisa pì: Kũ Dikiri kũ madì zĩ kɛnɛ kunnaao mani síro. Naama nàkaraa
    à sí, bee kũ abireo à gì síi.'
  hat-hat: 'Men Elize di l'': —Mwen pran Seyè vivan m''ap sèvi a pou temwen, mwen
    p''ap resevwa ankenn kado. Naaman t''ap fòse l'' pou l'' pran kado a, men Elize
    derefize.'
  eng-BSB: But Elisha replied, “As surely as the LORD lives, before whom I stand,
    I will not accept it.” And although Naaman urged him to accept it, he refused.
  eng-WEBPB: But he said, “As the LORD lives, before whom I stand, I will receive
    none.” He urged him to take it; but he refused.
  kbq-kbq: Anagema higeno'a, Elisa'a kenona'a amanage hu'ne, Ra Anumzama kasefa huno
    mani'nege'nama Agri eri'zama enerua Anumzamofo agifi tamage hu'na huankina, mago
    musezana e'origahue. Anage higeno Nemani'a tutu huno erio hu'neanagi, Elisa'a
    e'oritfa hu'ne.
  nhe-BL: 'Pero Eliseo quinanquili: ―Temachtli nimitzilhuía ax tleno nijselis. Huan
    yonque Naamán tlahuel quinequiyaya quimacas, Eliseo ax quiseli.'
  bus-bus: 'Ben Ɛlisa bè: Kↄ̃n Dii kɛ̀ mɛɛ̀ zĩi kɛnɛ kuunao mɛ́ síro. Naama nàkↄ̃rɛa
    à sí, baa kↄ̃n beeeo à gì sízi.'
  gub-BL: Uwazar Erizew izupe. — Amume'u putar ko ma'e Tupàn Tuweharupi Wiko Ma'e
    henataromo ihe nehe kury, hezar romo ihe nehe kury. Napyhyk kwaw ma'e nemukatu
    awer hekuzaromo ihe, i'i izupe. Uzeagaw wi wi Nààmà amo ma'e imono pà izupe. Nuputar
    kwaw.
  eng-DRA: 'But he answered: As the Lord liveth, before whom I stand, I will receive
    none. And when he pressed him, he still refused.'
