verse: 2KI.023.016
translations:
  mal-C: അതിനുശേഷം യോശിയാവു ചുറ്റും നോക്കി, ആ മലയുടെ ചരിവിൽ ഉണ്ടായിരുന്ന ശവകുടീരങ്ങൾ
    അദ്ദേഹം കണ്ടു. തന്നോട് ഇക്കാര്യങ്ങളെല്ലാം പ്രവചിച്ച ആ ദൈവപുരുഷന്റെ വാക്കുകളിലൂടെ
    ലഭിച്ച യഹോവയുടെ നിർദേശമനുസരിച്ച്, യോശിയാവ് ആ ശവകുടീരങ്ങളിൽനിന്ന് മനുഷ്യാസ്ഥികൾ
    കൊണ്ടുവന്ന് ആ ബലിപീഠങ്ങളിന്മേലിട്ടു ചുട്ട് അവയെ മലിനമാക്കി.
  deu-TKW: Als sich nun Josia umwandte und die Gräber erblickte, die sich dort am
    Berge befanden, sandte er hin, ließ die Gebeine aus den Gräbern holen, verbrannte
    sie auf dem Altar und verunreinigte ihn so, nach dem Worte Jahwes, das der Gottesmann
    verkündigt hatte, der diese Dinge verkündigte.
  lin-lin: Tango Joziasi atalaki na zingazinga, amonaki bakunda oyo ezalaki na likolo
    ya ngomba ; boye akundolaki mikuwa oyo ezalaki kuna mpe atumbaki yango na likolo
    ya etumbelo. Na nzela yango, abebisaki lokumu ya etumbelo yango kolanda Liloba
    na Yawe, oyo moto na Nzambe asakolaki.
  eng-LSV: And Josiah turns, and sees the graves that [are] there on the mountain,
    and sends and takes the bones out of the graves, and burns [them] on the altar,
    and defiles it, according to the word of YHWH that the man of God proclaimed,
    who proclaimed these things.
  eng-GNV: And as Iosiah turned himselfe, he spied the graues, that were in the mount,
    and sent and tooke the bones out of the graues, and burnt them vpon the altar
    and polluted it, according to the word of the Lord, that the man of God proclaimed,
    which cryed the same wordes.
  eng-WEBSTER: And as Josiah turned himself, he espied the sepulchers that were there
    on the mount, and sent, and took the bones out of the sepulchers, and burned them
    upon the altar, and polluted it, according to the word of the LORD which the man
    of God proclaimed, who proclaimed these words.
  nhw-BL: Huan quema Josías tlachiyayaya campa hueli, quiitac sequin mijcaostome nopona
    ipan nopa tlaixtemolis. Huan tlanahuati ma quiquixtica nochi omitl catli oncac
    ipan nopa mijcaostome huan ma quitlatica ipan nopa tlaixpamitl ipan Betel para
    ma quiijtlaco nopa tlaixpamitl. Quej nopa panoc catli Toteco Dios ica itlajtol
    pannextijca quiijtojtoya panosquía huejcajya quema itztoya Tlanahuatijquetl Jeroboam.
  swh-ONEN: Kisha Yosia akatazama huku na huko, naye alipoona makaburi yaliyokuwa
    huko kwenye kilima, akaamuru mifupa itolewe humo na akaichoma juu ya madhabahu
    ya Betheli ili kupanajisi. Hili lilitokea kulingana na neno la Bwana lililosemwa
    na mtu wa Mungu ambaye alitangulia kusema mambo haya.
  bba-bba: Ye Yosiɑsi u sĩirɑ u mɛɛrɑ ɡuu ten wɔllɔ, yerɑ u wɑ sikɑ wee. Mɑ u ɡɔrɑ
    bu dɑ bu tɔn be bɑ sikuɑ min kukunu sikiɑmɑ. Mɑ u kuku ni dɔ̃ɔ doke Betɛlin bũu
    turɑru mi, u kɑ yɑ̃ku yee te disi doke nɡe mɛ Gusunɔ u ɡeruɑ sɑɑ win sɔmɔn nɔɔn
    di.
  eng-KJVCPB: And as Josiah turned himself, he spied the sepulchres that were there
    in the mount, and sent, and took the bones out of the sepulchres, and burnt them
    upon the altar, and polluted it, according to the word of the Lord which the man
    of God proclaimed, who proclaimed these words.
  luo-luo: Bangʼ mano Josia nongʼiyo koni gi koni kendo kane oneno liete mane ni e
    kor godno, nogolo chik mondo ogol choke e lietego kendo owangʼ-gi e kendo mar
    misango kikethego kaluwore gi wach Jehova Nyasaye mane ngʼat Nyasaye okoro chon.
  meu-meu: Iosia e roha kerehai, bena gara haida e itadia ororo ai; bena e hesiai,
    turia na gara amo e abidia; ihaboulaina patana latanai e hagoledia oho; unu amo
    e hamiroa, Iehova ena hereva, Dirava ena tau uduna amo e gwauraia, lalonai unu
    ḡau e gwaurai guna heḡereḡerena.
  npi-ULB: योशियाहले त्यस क्षेत्रमा नजर लगाए र पहाडी क्षेत्रमा तिनले चिहानहरू देखे
    । ती चिहानहरूबाट हड्‍डीहरू ल्याउन तिनले मानिसहरू पठाए । त्यसपछि तिनले ती हड्‍डीहरूलाई
    वेदीमाथि राखेर जलाए जसले त्‍यो अपवित्र पार्‍यो । परमेश्‍वरका मानिसले बोलेका परमप्रभुको
    वचनअनुसार यसो हुन आएको थियो, ती मानिसले यी कुराहरूका बारेमा पहिले नै बोलेका थिए
    ।
  yor-yor: Nígbà náà, Josiah wò yíká, nígbà tí ó sì rí àwọn isà òkú tí ó wà níbẹ̀
    ní ẹ̀bá òkè, ó yọ egungun kúrò lára wọn, ó sì jó wọn lórí pẹpẹ láti sọ ọ́ di èérí
    ní ìbámu pẹ̀lú ọ̀rọ̀ Olúwa tí a ti kéde láti ọ̀dọ̀ ènìyàn Ọlọ́run tí ó ti àwọn
    nǹkan wọ̀nyí tẹ́lẹ̀.
  pes-OPCB: سپس یوشیا متوجه شد که در دامنهٔ کوه چند قبر هست. پس به افرادش دستور داد
    تا استخوانهای درون قبرها را بیرون آورند و آنها را بر مذبح بیت‌ئیل بسوزانند تا
    مذبح نجس شود. این درست همان چیزی بود که نبی خداوند دربارهٔ مذبح یربعام پیشگویی
    کرده بود.
  tgl-ULB: Nang makita ni Josias ang lugar, napansin niya ang mga libingan na nasa
    gilid ng burol. Ipinadala niya ang mga lalaki para kunin ang mga kalansay mula
    sa mga libingan; pagkatapos sinunog niya ang mga iyon sa altar, na lumapastangan
    nito. Ito ay sang-ayon sa salita ni Yahweh na sinabi ng lingkod ng Diyos, ang
    lalaki na sa simula pa ay nagsabi ng mga bagay na ito.
  cbu-NT: Ashirangu, kurak Osiyas kanapeeranllu, naantachu machimun iwaz apanllputseem
    ungirtamaam wayarangana, anush tsipareetssha zapan wayam taaru anoo parangiya.
    Anootsshat wasundururee kamachtarangu, Natu, wanap ichingaru yángints. Yáyarus,
    nimun yuwamun apanllputseem maacheetsi muchimaam wayakana anumun wayangints, tárangu,
    muchchurshitisin, Ayu atusin, ichingaroo wanapoo yáyarusin muchiranganaya. Amb
    ashirangu, Apanllee kamachtamarini yuwaa kurak kirakaa yáyaru, natstarangu mazinarangana,
    anooritam tatsamooranganaya.
  hui-hui: Ani buwa Yosaia ibuni uruni biyago handayaho henego beregedowa handa dai
    bialu hearia homali maru naina hari nene wiaruha hearia hendene. Ani hondowa biabe
    biaga agali hearuhondo, Homa kuni homali uruniha wiaru dugu pudaba, lene. Dugu
    puwa yalu dai biyagola Yaroboama ibugua lomabu delaga dabu ala bu helene biagoria
    homa kuni biaru irani delene. Ani biyadagome wali agali bu hearunaga deni dabu
    ogoni mo ngubiaore hene. O biyadaruni bamba Kini Yaroboama ibu lomabu delaga dabu
    biagoria hearia Anduane Homogonaga bi mana latagi haga mbira henegoha howa mbiwia
    henego henene lola hene. Yosaia ibugua homa kuni biaru irani delai howa lone handa
    dai bialu hearia homali mende hearia hendene.
  mya-mya: ထို​နောက်​သူ​သည်​လှည့်​လည်​၍​ကြည့်​သော​အ​ခါ တောင်​ပေါ်​တွင်​သင်္ချိုင်း​အ​ချို့​ကို​တွေ့​မြင်​သ​ဖြင့်
    ထို​သင်္ချိုင်း​များ​မှ​လူ​ရိုး​တို့​ကို​ထုတ်​ယူ​ကာ ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​စေ​၏။
    ဤ​နည်း​အား​ဖြင့် မင်း​ကြီး​သည် ထို​ယဇ်​ပလ္လင်​ကို​ညစ်​ညမ်း​စေ​တော် မူ​သ​တည်း။
    ဤ​သို့​ဖြစ်​ပျက်​ရ​ခြင်း​မှာ​လွန် လေ​ပြီး​သော​အ​ခါ​က ယေ​ရော​ဗောင်​မင်း​သည် မိ​မိ​ကျင်း​ပ​သည့်​ဘာ​သာ​ရေး​ပွဲ​တော်​အ​ခါ
    ၌​ယဇ်​ပလ္လင်​အ​နီး​တွင်​ရပ်​လျက်​နေ​စဉ် ပ​ရော ဖက်​တစ်​ပါး​ဟော​ကြား​ခဲ့​သည့်​ဗျာ​ဒိတ်​တော်
    အ​တိုင်း​ပင်​ဖြစ်​ပေ​သည်။ ယော​ရှိ​မင်း​သည် လှည့်​လည်​၍ ကြည့်​ပြန်​ရာ​ယင်း​သို့​ဟော​ကြား
    ခဲ့​သည့်​ပ​ရော​ဖက်​၏​သင်္ချိုင်း​ကို​တွေ့​မြင် လျှင်၊-
  bod-N: དེར་ཡོ་ཤི་ཡཱ་ཕྱིར་འཁོར་བ་ན། རི་ལ་ཡོད་པའི་དུར་ཁུང་རྣམས་མཐོང་བ་དང་། དུར་ཁུང་དེ་དག་ལས་རུས་པ་འདོན་དུ་བཅུག་སྟེ།
    སྔར་དཀོན་མཆོག་གི་སྐྱེས་བུས་ཁྱབ་བསྒྲགས་བྱས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་བཞིན་དུ།
    རུས་པ་རྣམས་མཆོད་ཁྲིའི་སྟེང་དུ་བསྲེགས་ནས་མཆོད་ཁྲི་མི་གཙང་བར་བྱས།
  sna-sna: Ipapo Josia akatarira-tarira uye paakaona makuva akanga aripo pamusoro
    pechikomo, akarayira kuti mapfupa abviswe maari uye apiswe paaritari kuti aishatise,
    maererano neshoko raJehovha rakaparidzwa nomunhu waMwari akaprofita zvinhu izvi.
  spa-BLM: Al volverse Josías, divisó los sepulcros que estaban allí en el monte;
    y mandó sacar los huesos de los sepulcros, y los quemó sobre el altar, y lo profanó,
    conforme a la palabra de Yahvé que proclamaba el hombre de Dios que anunciaba
    estas cosas.
  cac-cac: Ix ec' q'ueleloc vin̈aj Josías chi', ix yilanb'at juntzan̈ yed'tal chamnac
    vin̈ d'a jun tzalan, ix yalan vin̈ to tz'ic'chajelta sb'aquil chamnac ayoch d'a
    yool chi', ix sn̈usantz'a vin̈ d'a yib'an̈ altar yic tz'ixtaxb'ati. Icha chi'
    ix aj yelc'och tas yalnaccan jun vin̈ schecab' Jehová d'a peca'.
  swh-ULB: Yosia alipotazama kwenye lile eneo, akagundua kwamba yale makaburi yalikuwa
    juu ya mlima. Akawatuma watu kuichukua mifupa kutoka kwenye yale makaburi; kisha
    akaichoma kwenye madhabahu, akainajisi. Hii ilitokana na neno la Yahwe ambalo
    mtu wa Mungu aliliongea, yule mtu aliyekuwa ameongea haya mambo kabla.
  bel-bel: І зірнуў Ёсія, і ўбачыў магілы, якія там на гары, і паслаў, і ўзяў косьці
    з магілаў, і спаліў на ахвярніку, і спаганьбіў яго па слове Гасподнім, якое абвясьціў
    чалавек Божы, які прадказаў падзеі гэтыя,
  deu-ELBBK: Und als Josia sich umwandte und die Gräber sah, die dort in dem Berg
    waren, da sandte er hin und ließ die Gebeine aus den Gräbern holen und verbrannte
    sie auf dem Altar und verunreinigte ihn, nach dem Wort des HERRN, das der Mann
    Gottes ausgerufen hatte, der diese Dinge ausrief.
  mbb-OT: Ne hein nenlangulangu sikandin diyà te peliǥuy, neehè din is menge leveng
    diyà te kilid te vuvungan. Ne impekuwa zin is menge tulan dutun te menge leveng
    ne mibinsulan din diyà te pemuhatà diyà te Betel su paaǥi haazà te kedremeriki
    zuen. Is kegkeul-ulaha kayi, ne sumalà te nekaǥi te Nengazen pinaaǥi te suluǥuen
    din he midtagnà te kegkehitevua kayi.
  mal-2015: എന്നാൽ യോശീയാവു തിരിഞ്ഞു നോക്കിയപ്പോൾ അവിടെ മലയിൽ ഉണ്ടായിരുന്ന കല്ലറകൾ
    കണ്ടിട്ടു ആളയച്ചു കല്ലറകളിൽനിന്നു അസ്ഥികളെ എടുപ്പിച്ചു, ഈ കാര്യം മുന്നറിയിച്ചിരുന്ന
    ദൈവപുരുഷൻ പ്രസ്താവിച്ച യഹോവയുടെ വചനപ്രകാരം ആ യാഗപീഠത്തിന്മേൽ ഇട്ടു ചുട്ടു അതു
    അശുദ്ധമാക്കിക്കളഞ്ഞു.
  rmc-rmc: Sar pes o Jozijaš visarďa, dikhľa pro učo than o hrobi. Paľis diňa andral
    o hrobi te lel avri o kokala a zlabarďa len pre oda oltaris. Avke les meľarďa
    andre, sar o RAJ prevakerďa angloda prekal o prorokos.
  pes-OPV: و یوشیا ملتفت شده، قبرها را که آنجا در کوه بود، دید. پس فرستاده، استخوانها
    رااز آن قبرها برداشت و آنها را بر آن مذبح سوزانیده، آن را نجس ساخت، به موجب کلام
    خداوند که آن مرد خدایی که از این امور اخبارنموده بود، به آن ندا درداد.
  ron-1924: Иосия, ынторкынду-се ши вэзынд морминтеле каре ерау аколо ын мунте, а
    тримис сэ я оаселе дин морминте ши ле-а арс пе алтар ши л-а пынгэрит, дупэ кувынтул
    Домнулуй ростит прин омул луй Думнезеу каре вестисе ачесте лукрурь.
  ben-OBCV: পরে যোশিয় চারপাশে তাকিয়েছিলেন, আর যখন তিনি পাহাড়ের পাশে কয়েকটি কবর
    দেখতে পেয়েছিলেন, তখন তিনি সেগুলি থেকে অস্থি বের করে এনে যজ্ঞবেদিটি কলুষিত করার
    জন্য সেটির উপরে সেগুলি পুড়িয়েছিলেন। এসবই হল সদাপ্রভুর ঘোষণা করে দেওয়া সেই কথানুসারে,
    যে বিষয়ে ঈশ্বরের লোক আগেই ভাববাণী করে দিলেন।
  som-som: Oo Yoosiyaah markuu soo jeestay ayuu arkay qabuurihii buurta ku yiil, oo
    intuu cid diray oo qabuurihii lafihii ka soo bixiyey ayuu meeshii allabariga ku
    dul gubay, wuuna nijaaseeyey, sidii uu ahaa erayga Rabbiga oo ninkii Ilaah naadiyey,
    kaasoo ahaa kii waxyaalahan naadiyey.
  lat-VUC: 'Et conversus Josias, vidit ibi sepulchra quæ erant in monte: misitque
    et tulit ossa de sepulchris, et combussit ea super altare, et polluit illud juxta
    verbum Domini quod locutus est vir Dei, qui prædixerat verba hæc.'
  eng-ASVBT: And as Josiah turned himself, he spied the sepulchers that were there
    in the mount; and he sent, and took the bones out of the sepulchers, and burned
    them upon the altar, and defiled it, according to the word of Jehovah which the
    man of God proclaimed, who proclaimed these things.
  ita-1885: Or Giosia, rivoltosi, vide le sepolture ch'erano quivi nel monte; e mandò
    a torre le ossa di quelle sepolture, e le arse sopra quell'altare, e lo contaminò;
    secondo la parola del Signore, la quale l'uomo di Dio avea predicata, quando egli
    annunziò queste cose.
  eng-LXXUP: 'And Josiah turned aside, and saw the tombs that were there in the city,
    and sent, and took the bones out of the tombs, and burned them on the altar, and
    defiled it, according to the word of the Lord which the man of God spoke, when
    Jeroboam stood by the altar at the feast: and he turned and raised his eyes to
    the tomb of the man of God that spoke these words.'
  eng-ULB: As Josiah looked over the area, he noticed the graves that were on the
    hillside. He sent men to take the bones from the graves; then he burned them on
    the altar, which defiled it. This was according to the word of Yahweh which the
    man of God had spoken, the man who spoke of these things beforehand.
  spa-VBL: Cuando Josías miró a su alrededor, vio unas tumbas en la colina. Hizo sacar
    los huesos de las tumbas y los quemó en el altar para profanarlo, tal como el
    Señor había dicho por medio del hombre de Dios que había profetizado estas cosas.
  fra-_FOB: Or Josias, s'étant retourné, vit les tombeaux qui étaient là dans la montagne,
    et il envoya prendre les ossements des tombeaux et les brûla sur l'autel. Ainsi
    il le profana selon la parole de l'Éternel, qu'avait prononcée l'homme de Dieu
    qui annonça publiquement ces choses.
  mal-mal: എന്നാൽ യോശീയാവ് തിരിഞ്ഞുനോക്കിയപ്പോൾ അവിടെ മലയിൽ ഉണ്ടായിരുന്ന കല്ലറകൾ കണ്ടിട്ട്
    ആളയച്ച് കല്ലറകളിൽ നിന്ന് അസ്ഥികളെ എടുപ്പിച്ചു; ഈ കാര്യം മുന്നറിയിച്ചിരുന്ന ദൈവപുരുഷൻ
    പ്രസ്താവിച്ച യഹോവയുടെ വചനപ്രകാരം ആ അസ്ഥികൾ യാഗപീഠത്തിന്മേൽ ഇട്ട് ചുട്ട് യാഗപീഠം
    അശുദ്ധമാക്കിക്കളഞ്ഞു.
  urd-GVR: '@see-verse:2KI.023.015'
  suz-BL: मेको नोले योसीयाहम एर ओंथ कोव़ङा बाक्‍त। मिनु मेकोमी डांडाम बाक्‍शो तुरसपुकी
    तवा बाक्‍त। मिनु मेकोमी तुरस रे रुश ग्रुंइपदा बाक्‍त। मिनु मेकोम चढ़ेतीक ग्रांग्रा
    दिशो सेल्‍चा कली मेको चढ़ेतीकेम चोपाइक्‍मी बाक्‍त। परमप्रभु आ मुरुमी, येरोबाम
    चढ़ेतीकेम बाक्‍मेनु, देंशो परमप्रभु यावे आ लोव़ गाप्‍चा कली योसीयाहमी मो पवा बाक्‍त।
    मिनु पिपमी एर ओंथ कोव़शा, मोदेंशो नोले दुम्‍ब लोव़ पाइब परमप्रभु आ मुर आ तुरस
    तवा बाक्‍त। १राजा १३:२
  ita-1927: Or Giosia, voltatosi, scòrse i sepolcri ch’eran quivi sul monte, e mandò
    a trarre le ossa fuori da quei sepolcri, e le arse sull’altare, contaminandolo,
    secondo la parola dell’Eterno pronunziata dall’uomo di Dio, che aveva annunziate
    queste cose.
  ckb-ckb: ئینجا یۆشیا ئاوڕی دایەوە و ئەو گۆڕانەی بینی کە لەوێ لە چیاکە بوون، ناردی
    و ئێسکەکانی لە گۆڕەکانەوە برد و لەسەر قوربانگاکە سووتاندنی و گڵاوی کرد، بەپێی
    ئەو فەرمایشتەی یەزدان کە پیاوەکەی خودا بانگەوازی پێی کرد، ئەوەی بانگەوازی بەم
    فەرمایشتە کرد.
  eng-BBE: 'Then Josiah, turning round, saw on the mountain the places of the dead,
    and he sent and had the bones taken out of their places and burned on the altar,
    so making it unclean, as the Lord had said by the man of God when Jeroboam was
    in his place by the altar on that feast-day. And he, turning his eyes to the resting-place
    of the man of God who had given word of these things, said:'
  kan-OKCV: ಯೋಷೀಯನು ತಿರುಗಿಕೊಂಡು ಅಲ್ಲಿ ಬೆಟ್ಟದಲ್ಲಿದ್ದ ಸಮಾಧಿಗಳನ್ನು ಕಂಡು, ಸಮಾಧಿಗಳಿಂದ ಎಲುಬುಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು, ದೇವರ ಮನುಷ್ಯನು ಹೇಳಿದ ಈ ಮಾತುಗಳನ್ನು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದ ಪ್ರಕಾರ, ಬಲಿಪೀಠದ
    ಮೇಲೆ ಅವುಗಳನ್ನು ಸುಟ್ಟು ಅದನ್ನು ಅಶುದ್ಧ ಮಾಡಿದನು.
  tam-2017: யோசியா திரும்பிப்பார்க்கிறபோது அங்கே அந்த மலையிலிருக்கிற கல்லறைகளைக் கண்டு,
    ஆட்களை அனுப்பி, அந்தக் கல்லறைகளிலுள்ள எலும்புகளை எடுத்துவரச்செய்து, இப்படி நடக்கும்
    என்று தேவனுடைய மனிதன் கூறின யெகோவாவுடைய வார்த்தையின்படியே, அவைகளை அந்தப் பலிபீடத்தின்மேல்
    சுட்டெரித்து அதைத் தீட்டாக்கினான்.
  spa-RV-1909: Y volvióse Josías, y viendo los sepulcros que estaban allí en el monte,
    envió y sacó los huesos de los sepulcros, y quemólos sobre el altar para contaminarlo,
    conforme á la palabra de Jehová que había profetizado el varón de Dios, el cual
    había anunciado estos negocios.
  ron-BTF: Și pe când Iosia se întorcea, a văzut mormintele care erau acolo pe munte
    și a trimis și a luat oasele din morminte și le-a ars pe altar și l-a pângărit,
    conform cuvântului DOMNULUI pe care îl vestise omul lui Dumnezeu, care vestise
    aceste cuvinte.
  eng-WEBP: As Josiah turned himself, he spied the tombs that were there in the mountain;
    and he sent, and took the bones out of the tombs, and burned them on the altar,
    and defiled it, according to the LORD’s word which the man of God proclaimed,
    who proclaimed these things.
  eng-FBV: As Josiah looked around he saw some tombs there on the hill. He had the
    bones taken from the tombs, and he burned them on the altar to defile it, just
    as the Lord had said through the man of God who had prophesied these things.
  nld-1939: Toen Josias zich nu omkeerde, en de graven in de berg bemerkte, liet hij
    de beenderen eruit nemen en op het altaar verbranden. Zo ontwijdde hij dit volgens
    het woord van Jahweh, dat de godsman had gesproken, toen Jeroboam op het feest
    bij het altaar stond. Maar toen hij zijn blikken sloeg op het graf van den godsman,
    die dit alles voorspeld had,
  nch-BL: Huan quema Josías tachiyayaya campa hueli, quiitac sequij mijcaostome nopona
    ipan nopa taixtemolis. Huan tanahuati ma quiquixtica nochi omit cati oncayaya
    ipan nopa mijcaostome huan ma quitatica ipan nopa taixpamit ipan Betel para ma
    quimahuispoloca nopa taixpamit. Quej nopa panoc cati Toteco Dios quiijtojtoya
    ica itajtolpanextijcahua para panosquía huejcajquiya quema itztoya Tanahuatijquet
    Jeroboam.
  vie-1934: Giô-si-a xây lại chợt thấy những mồ mả ở trên núi; người bèn sai lấy hài
    cốt ở trong những mồ mả ấy, rồi thiêu nó trên bàn thờ, làm cho bàn thờ bị ô uế,
    y như lời của Đức Giê-hô-va, mà người của Đức Chúa Trời đã báo cáo trước.
  hin-CV: यह करते हुए जैसे ही योशियाह मुड़ा, उसकी दृष्टि पहाड़ में खोदी गई कब्रों
    की गुफाओं पर गई. उसने सेवक भेज उनमें से अस्थियां निकलवा लीं, उन्हें वेदी पर जलाकर
    वेदी को दूषित किया, ठीक जैसा परमेश्वर के जन ने याहवेह के संदेश के अनुसार घोषणा
    की थी.
  spa-BES: 'Entonces Josías, volviéndose, vio en la montaña los lugares de los muertos,
    y él envió y sacó los huesos de sus lugares y los quemó en el altar, profanándolos,
    como lo había dicho el Señor a través del hombre de Dios. Y él, volviendo sus
    ojos al lugar de descanso del hombre de Dios que había dicho estas cosas, dijo:'
  tdx-tdx: Ie nitolike t’Iosià, le niisa’e o kibory an-kaboañeio naho nampañitrife’e
    naho nakare’e amy kibory rey o taolañeo vaho finorototo’e ambone’ i kitreliy handeora’e
    aze, hambañe amy tsara’ Iehovà tsinei’ indatin’ Añahare nikoike irezaiy.
  tha-KJV: และเมื่อโยสิยาห์ทรงหันพระพักตร์ พระองค์​ทอดพระเนตรอุโมงค์ฝังศพอยู่บนภู​เขา
    และพระองค์ทรงใช้​ให้​ไปเอากระดูกออกมาเสียจากอุโมงค์ และเผาเสียบนแท่นบู​ชา และทรงกระทำให้เสียความศั​กด​ิ์​สิทธิ์
    ตามพระวจนะของพระเยโฮวาห์ซึ่งคนแห่งพระเจ้าได้ป่าวร้องไว้ ผู้​ซึ่งป่าวร้องถึงสิ่งเหล่านี้
  por-BR-2018: E voltou-se Josias, e vendo os sepulcros que estavam ali no monte,
    enviou e tirou os ossos dos sepulcros, e queimou-os sobre o altar para contaminá-lo,
    conforme à palavra do SENHOR que havia profetizado o homem de Deus, o qual havia
    anunciado estes negócios.
  deu-ELO: Und als Josia sich umwandte und die Gräber sah, die daselbst in dem Berge
    waren, da sandte er hin und ließ die Gebeine aus den Gräbern holen und verbrannte
    sie auf dem Altar und verunreinigte ihn, nach dem Worte Jehovas, das der Mann
    Gottes ausgerufen hatte, der diese Dinge ausrief.
  eng-WYC-2018: And Josiah turned, and saw there sepulchres that were in the hill;
    and he sent, and took the bones from the sepulchres, and burnt those on the altar,
    and defouled it, after the word of the Lord, that the man of God spake, that before-said
    these words. (And Josiah turned, and saw the tombs, or the graves, that were there
    on the hill; and he sent for, and took all the bones from those tombs, or those
    graves, and burned them on the altar, and defiled it, after the word of the Lord,
    that the man of God spoke, who foretold these things.)
  epo-epo: Joŝija sin turnis, kaj ekvidis la tombojn, kiuj estis tie sur la monto,
    kaj li sendis, kaj prenigis la ostojn el la tomboj kaj forbruligis ilin sur la
    altaro kaj malpurigis ĝin, konforme al la vorto de la Eternulo, kiun proklamis
    tiu homo de Dio, kiu antaŭdiris tiun fariĝon.
  uig-PIN: Yosiya burulup ⱪarap, taƣdiki ⱪǝbrilǝrni kɵrüp, adǝm ǝwǝtip ⱪǝbrilǝrdiki
    sɵngǝklǝrni kolap qiⱪirip, ⱪurbangaⱨ üstidǝ kɵydürdi, xu yol bilǝn uni bulƣiwǝtti.
    Bu ixlar Pǝrwǝrdigarning kalamini yǝtküzüp, dǝl ularni aldin’ala bexarǝt ⱪilip
    jakarliƣan Hudaning adimining sɵzining ǝmǝlgǝ axuruluxi idi.
  beo-beo: 'Amalu Yousaia da agolo damana lela ba:legagaloba, dunu bogoi amo ilia
    gasa da gele gelaboga diafulubi ba:i. Ea sia:ga ilia da amo gasa gadili gaguli
    asili, oloda da:iya gobele sali. Yousaia da amo oloda agoane wadela:lesisi. Musa:,
    balofede dunu afae da lolo nabe amoga, hina bagade Yelouboua:me da amo oloda bega:
    dafulili lelebeba:le, amo hou huluane didili doaga:i. Hina bagade Yousaia da ba:le
    gagale, balofede dunu amo da musa: hou ba:la:lu, amo ea bogoi gele gelabo amo
    ba:i.'
  tpi-OTNT: Josaia i sanap i stap na taim em i tanim, em i lukim ples matmat i stap
    long wanpela liklik maunten. Orait em i tokim ol wokman na ol i go kamautim bun
    bilong ol man i dai pinis. Na Josaia i putim ol bun long dispela alta bilong Jeroboam
    na kukim, na dispela i mekim alta i kamap doti tru long ai bilong ol man. Na long
    dispela pasin em inapim tok bipo Bikpela i bin autim long maus bilong wanpela
    profet bilong en.
  hau-SA: Da Yosiya ya dubi kewaye da shi, ya ga kaburburan da suke can a gefen tudu,
    sai ya sa aka kwaso ƙasusuwan da suke cikinsu aka ƙone a kan bagade don yă lalatar
    da shi bisa ga maganar Ubangiji ta bakin mutumin Allah, wanda ya yi annabcin waɗannan
    abubuwa.
  uig-LAT: Yosiya burulup qarap, taghdiki qebrilerni körüp, adem ewetip qebrilerdiki
    söngeklerni kolap chiqirip, qurban’gah üstide köydürdi, shu yol bilen uni bulghiwetti.
    Bu ishlar Perwerdigarning kalamini yetküzüp, del ularni aldin’ala bésharet qilip
    jakarlighan Xudaning adimining sözining emelge ashurulushi idi.
  nde-nde: UJosiya wathalaza ngapha langapha, kwathi ebona amangcwaba amanengi ayelapho
    ewatheni loqaqa wathi kawasuswe, atshiswe e-alithareni ukulingcolisa mayelana
    lelizwi likaThixo elamenyezelwa ngumuntu kaThixo owaziphrofethayo lezizinto.
  ton-ton: Pea ʻi he tafoki ia ʻe Siosaia, naʻa ne sio ki he ngaahi tanuʻanga ʻaia
    naʻe ʻi he moʻunga, pea naʻa ne fekau atu ʻo hikitanga ʻae ngaahi hui mei he ngaahi
    tanuʻanga, pea ne tutu ia ki he feilaulauʻanga, pea naʻe maumau ia, ʻo fakatatau
    ki he folofola ʻa Sihova ʻaia naʻe kalangaekina ʻe he tangata ʻae ʻOtua, ʻaia
    naʻa ne kalangaʻaki ʻae ngaahi lea ni.
  ces-1613: A obrátiv se Joziáš, uzřel hroby, kteříž tu na hoře byli, a poslav, pobral
    kosti z těch hrobů a spálil je na tom oltáři. A tak poškvrnil ho vedlé řeči Hospodinovy,
    kterouž mluvil muž Boží ten, kterýž to předpověděl.
  eng-WMB: As Josiah turned himself, he spied the tombs that were there in the mountain;
    and he sent, and took the bones out of the tombs, and burned them on the altar,
    and defiled it, according to the LORD’s word which the man of God proclaimed,
    who proclaimed these things.
  tam-TCV: அதன்பின் யோசியா சுற்றிப்பார்த்து, மலையின் பக்கத்தில் இருந்த கல்லறைகளைக்
    கண்டான். அங்கிருந்த எலும்புகளை அவ்விடத்திலிருந்து, அகற்றி, பெத்தேலில் இருந்த மேடையை
    அசுத்தப்படுத்துவதற்காக அவைகளை அதன்மேல் போட்டு எரித்தான். இறைவனுடைய மனிதன் முன்னறிவித்த
    யெகோவாவின் வார்த்தையின்படியே இவ்வாறு நடந்தது.
  ceb-ULB: Samtang nagsusi si Josia sa dapit, nakamatikod siya sa mga lubnganan nga
    atua sa bukid. Nagpadala siya ug mga lalaki aron sa pagkuha sa mga bukog gikan
    sa mga lubnganan; unya gisunog niya kini ngadto sa halaran, nga nakahugaw niini.
    Sumala kini sa pulong ni Yahweh nga gisulti sa tawo sa Dios, ang tawo nga nagsulti
    nang daan niining mga butanga sa wala pa kini nahitabo.
  pol-UBG: A gdy Jozjasz odwrócił się, zobaczył groby, które były tam na górze. Posłał
    i zabrał kości z tych grobów, i spalił je na ołtarzu, plugawiąc go zgodnie ze
    słowem PANA wygłoszonym przez męża Bożego, który wypowiedział te rzeczy.
  agr-agr: 'Nuna dutika ayampas ashí niimkama, nuna mujajin ukumasbau ayaun wainak,
    niijai yujaun chichajak: “Au ukumasbau aina nuwiya ukunch jiija yajuakjum utitajum”
    tusa ishiakui. Tusa tima ukunchin yajuak ikaunmawagmatai, kuntin patasa apetai
    najanamu Betelnum aunum nuwi patai Josías apeauwai. Duka Apajuí chichamen etsejin
    profeta nuna pachis etsegkauwa imanisag uminkauwai.'
  kyc-kyc: Enakana Josayame kando pyapiyamo dokopa yuu kyau dokona wambu malu pingi
    anda dupwa kandeya. Kandapala wambu kuli siyamo dupwa nyiya. Nyepala kana pyare
    dokona kisiya. Doo pyuo kisiyamo dokona kana pyare doko koo inginyi pyambuo piya.
    Jeropome baa kana pyare dokona repeta kareyamopa poropeta doko dopa piraŋa lao
    nolakao leyami dokona angi piya. Pipala kiŋi Josayame awali lao kandeyamo dokopa
    dopa piraŋa lao pii nolakao lao kareyamo poropeta dokona malu anda doko siyamo
    kandeya.
  urd-GVU: '@see-verse:2KI.023.015'
  deu-1912: Und Josia wandte sich und sah die Gräber, die da waren auf dem Berge,
    und sandte hin und ließ die Knochen aus den Gräbern holen und verbrannte sie auf
    dem Altar und verunreinigte ihn nach dem Wort des HERRN, das der Mann Gottes ausgerufen
    hatte, der solches ausrief.
  kan-2017: ಯೋಷೀಯನು ಹಿಂದಿರುಗಿ ನೋಡಿದಾಗ ಅಲ್ಲಿನ ಗುಡ್ಡಗಳಲ್ಲಿ ಸಮಾಧಿಗಳನ್ನು ಕಂಡು, ಅವುಗಳಲ್ಲಿದ್ದ
    ಎಲುಬುಗಳನ್ನು ತರಿಸಿ ಆ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಸುಟ್ಟು ಅವುಗಳನ್ನು ನಾಶಮಾಡಿದನು. ಹೀಗೆ ದೇವರ ಮನುಷ್ಯನೊಬ್ಬನು
    ಪ್ರಕಟಿಸಿದ ಯೆಹೋವನ ವಾಕ್ಯವು ನೆರವೇರಿತು.
  yap-yap: Me chachangar Josiah me guy boch e malangen e yam’ u rom u daken fare burey;
    me yog ni ngan yan ni fek e yil riy ngan urfiy u daken fare altar, ni aram e kem’ay
    fan e re altar nem, me yib i m’ug nib riyul’ e thin ni yog fare profet ni kakrom
    ko fa ngiyal’nem nib sak’iy Jeroboam ni Pilung u to’oben e re altar nem ko fare
    madnom ntay. Me chachangar Josiah ni Pilung me guy e malang rok fare profet ni
    ir e yi’iynag e re bugithin ney.
  hlt-MCSB: Josiah te a mael vaengah phuel te tlang ah hnap a hmuh. Te dongah hlang
    a tueih tih phuel lamkah a rhuh te a poh sak. Te phoeiah hmueihtuk soah a hoeh
    tih BOEIPA ol bangla a poeih. Pathen kah hlang loh a doek vaengah te kah ol te
    a doek coeng.
  mdy-ETH: ዬካፓ ዒዮሲያሴ ኮይሎ ሺሪ ዛጋንቴ ጌሜሮይዳ ዑፆ ጊኢጊሺ ኮሾና ዱኡፒ ጴዼኔ፤ ዒዚ ዬያ ዱኡፖ ጋራ ዓኣ ሜጌፆ ቢያ
    ዔኪ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ታሚና ሚቼኔ፤ ዬያይዲ ዬይ፥ ዒንጎ ባኮ ዒንጎ ቤዛ ዒኢቴያ ማዔሢ ዔርዜኔ፤ ዒዮሲያሴ ዬያ ቢያ
    ማዼሢሮ ሚርጌ ዎዴኮ ቤርታ ፔቴ ካኣሺ ኬሊስኬኖና ካኣቲ ዒዮርቢዓሜ ዒንጎ ባኮ ዒንጎሢኮ ኮይላ ዔቂ ዓኣንቴ ፆኦሲ ማሊፆ ኬኤዛሢ
    ጌዔ ሎንሣ ዬያና ኩሜኔ፤ ካኣቲ፥ ዒዮሲያሴ ሃሣ ኮይሎ ሺሪ ዛጋዖ ዬያ ፆኦሲ ማሊፆ ኬኤዜሢኮ ዱኡፖ ዴንቂ፦
  twi-ASANTE: Ɛberɛ a Yosia retoto nʼani no, ɔhunuu damena pii wɔ kokoɔ no nkyɛnmu.
    Ɔhyɛɛ sɛ wɔntu nnompe no, na ɔhyee ne nyinaa wɔ afɔrebukyia a ɛwɔ Bet-El no so,
    de guu afɔrebukyia no ho fi. Yei siiɛ sɛdeɛ Awurade nam Onyankopɔn onipa so ahyɛ
    no, ɛberɛ a Yeroboam kɔgyinaa afɔrebukyia no ho wɔ afahyɛ da no. Afei Yosia danee
    ne ho hwɛɛ Onyankopɔn onipa a ɔhyɛɛ yeinom nyinaa ho nkɔm no damena.
  eng-WEBU: As Josiah turned himself, he spied the tombs that were there in the mountain;
    and he sent, and took the bones out of the tombs, and burned them on the altar,
    and defiled it, according to the LORD’s word which the man of God proclaimed,
    who proclaimed these things.
  wal-wal: Hegaappe guyyiyan, Yoosiyaasi yuushuwaa xeellidi, keraa lanqqiyan de7iya
    duufota be7iis; be7idi meqettata duufotuppe kessidi, yarshshiyo sohuwaa bolli
    wottidi, taman xuuggiis. Yaatidi yarshshiyo sohuwaa tunissiis. Hegee hanidoogee
    Xoossaa asi kase awaajjido GODAA qaalaa maaraana.
  spa-PDDPT: Al regresar, Josías vio los sepulcros que estaban allí en la montaña
    y envió a recoger los huesos de los sepulcros. Los quemó sobre el altar y los
    declaró impuros, según la Palabra de Yavé que habló el varón de ʼElohim que anunció
    estas cosas.
  gun-gun: Ha'e gui huvixa Josias oma'ẽ-ma'ẽ vy oexa yvyra rupa yvy'ã re ikuai va'e.
    Ha'e va'e gui ma ikãgue ikuai va'ekue oguenoẽ ukapa vy oapypa altar oĩ va'e áry.
    Ha'e vy omongy'apa, Senhor ayvu Nhanderuete remimbo'e omombe'u ma voiague rami
    vy.
  ilo-ULB: Kabayatan a kitkitaen ni Josias ti disso, nadlawna dagiti tanem nga adda
    iti turod. Nangibaon isuna kadagiti lallaki a mangala kadagiti tultulang manipud
    kadagiti tanem; ket pinuoranna dagitoy iti rabaw ti altar nga isu ti nangrugit
    iti daytoy. Daytoy ket segun iti sao ni Yahweh nga imbaga ti tao ti Dios, ti tao
    a nangibaga kadagitoy a banbanag idi.
  kpg-kpg: Gei Josiah ga mmada adu hua ga gidee ia nia daalunga i hongo di gonduu
    deelaa. Mee guu ogo mai nia iwi gi daha mo nia daalunga aalaa, gaa dudu i hongo
    di gowaa dudu tigidaumaha. Deenei di hai ne hai haga balumee di gowaa dudu tigidaumaha,
    ga haga gila aga nnelekai o di soukohp dela ne hai i mua, di madagoaa di hagamiami dabu,
    gei di king Jeroboam ne duu i baahi di gowaa dudu tigidaumaha deelaa. King Josiah
    ga mmada adu hua, ga gidee ia taalunga o di soukohp dela ne haga modongoohia nia
    mee aanei.
  uig-ARA: يوسىيا بۇرۇلۇپ قاراپ، تاغدىكى قەبرىلەرنى كۆرۈپ، ئادەم ئەۋەتىپ قەبرىلەردىكى
    سۆڭەكلەرنى كولاپ چىقىرىپ، قۇربانگاھ ئۈستىدە كۆيدۈردى، شۇ يول بىلەن ئۇنى بۇلغىۋەتتى.
    بۇ ئىشلار پەرۋەردىگارنىڭ كالامىنى يەتكۈزۈپ، دەل ئۇلارنى ئالدىنئالا بېشارەت قىلىپ
    جاكارلىغان خۇدانىڭ ئادىمىنىڭ سۆزىنىڭ ئەمەلگە ئاشۇرۇلۇشى ئىدى.
  sus-sus: Yosiya to gaburi ndee to geya mabiri, a naxa mixi faxaxi xɔrie tongo naa,
    a e gan na sɛrɛxɛbadee fari, alako a xa findi yire sɛniyɛntare ra, Alatala xa
    masenyi xa kamali alɔ namiɲɔnmɛ a fala ki naxɛ.
  pon-2006: Eri, ni Sosaia eh mahmahsenseli e ahpw mahsanihada sousou kei pohn dohl
    ehu; e ahpw ketin kadarala aramas pwe re en kihsang tihn aramas ko loale oh isikala
    pohn ar pei sarawio. Ih duwen met e ketin kamwamwahlihala pei sarawio oh kapwaiada
    mahsen en soukohpo me kohpada mepwukat mahso, ahnsoun sarawi ehu ni Nanmwarki
    Seropoham eh ketida limwahn pei sarawio. A ni Nanmwarki Sosaia mahsanihada sousoun
    soukohpo me kohpadahr mepwukat,
  jae-jae: Ma gêdêŋ taŋ Josia kêkac tau ôkwi naŋ, eŋ gêlic sêô ŋagêdô gêc gamêŋ ŋabau.
    Tec kêsakiŋ lau gebe sêkôc ŋatêkwa su ma sêkêŋ ŋatêkwa tau kêsa ja aŋga altar
    ŋaô. Kêtu tonaŋŋa eŋ geseŋ altar tau ŋadabuŋ su kêtôm Apômtaunê biŋ, taŋ propete
    kêsôm lasê gêdêŋ taŋ Jerobeam gêlic om ma kêkô kêsi altar tau naŋ. Kiŋ Josia kêsala
    gamêŋ e gêlic propete tau, taŋ geoc biŋ tau lasê naŋ, nê sêô gêc.
  ksd-ksd: Ma ba Iosia i ga tur tapuku, i ga gire ra umana babang na minat ta nam
    ra luana; ma i ga vartuluai upi diat a kap vue ra umana ur kan ra umana babang,
    ma i ga tun diat ta ra ul a uguugu, ma i ga vabilak ia, ma i ga da ra tinata kai
    ra Luluai nina ra tutana kai God i ga vaarike, nina i ga varvai lua ure go ra
    lavur magit.
  tur-YTC: Yoşiya döndüğünde, dağda bulunan mezarları gördü; ve gönderip kemikleri
    mezarlardan aldı, bu şeyleri söylemiş olan Tanrı adamının ilan ettiği Yahve'nin
    sözüne göre onları sunak üzerinde yaktı onu kirletti.
  grc-BRENT: Καὶ ἐξένευσεν Ἰωσίας καὶ εἶδε τοὺς τάφους τοὺς ἐκεῖ ἐν τῇ πόλει, καὶ
    ἀπέστειλε, καὶ ἔλαβε τὰ ὀστᾶ ἐκ τῶν τάφων, καὶ κατέκαυσεν ἐπὶ τὸ θυσιαστήριον,
    καὶ ἐμίανεν αὐτὸ κατὰ τὸ ῥῆμα Κυρίου ὃ ἐλάλησεν ὁ ἄνθρωπος τοῦ Θεοῦ ἐν τῷ ἑστᾶναι
    Ἱεροβοὰμ ἐν τῇ ἑορτῇ ἐπὶ τὸ θυσιαστήριον· καὶ ἐπιστρέψας ᾖρε τοὺς ὀφθαλμοὺς αὐτοῦ
    ἐπὶ τὸν τάφον τοῦ ἀνθρώπου τοῦ Θεοῦ τοῦ λαλήσαντος τοὺς λόγους τούτους.
  ind-AYT: Saat Yosia berpaling, dia melihat kuburan-kuburan yang berada di sana,
    di gunung itu. Kemudian, dia mengirim orang untuk mengambil tulang-tulang dari
    kuburan itu, membakarnya di mazbah dan menajiskannya, sesuai dengan firman TUHAN
    yang telah diserukan oleh abdi Allah yang telah menyerukan hal-hal ini.
  nya-nya: Kenaka Yosiya anayangʼanayangʼana ndipo ataona manda amene anali pomwepo,
    mʼmbali mwa phiri, analamula kuti afukule mandawo ndi kutulutsa mafupa kuti awatenthe
    paguwapo kuti alidetse, potsatira mawu a Yehova amene munthu wa Mulungu analoseratu
    za zimenezi.
  hrv-hrv: A kad se Jošija okrenuo i vidio grobove koji bijahu ondje na gori, posla
    da se sakupe kosti iz onih grobova i spali ih na žrtveniku. Tako ga je oskvrnuo,
    izvršavajući riječ Jahvinu, koju je objavio čovjek Božji (dok je Jeroboam bio
    na žrtveniku za vrijeme svečanosti). Okrenuvši se, Jošija baci oči na grob čovjeka
    Božjeg koji je objavio sve to
  mps-mps: Tama te king Josaia aga dolalu bidama, tama aga begegi soabo sogo, agai
    te gų page me deli te dwasianu bulu dude elalubo suali. Tama tialima, te agai
    te aga sę ebo bidi dabebolo te po wali, “Tama dage pelama, te isali bidi dabe
    dili hodigi pao,” wali. Tama te king Josaiago te isali bidi dili dabe selama,
    te king Jeroboamgo nigali alta saiba munama, tama siaba ulali, tama te kolesaga
    yaligo da, te alta sai te tigidali bidi dabe gedude meda mu ilali. Tama tiali
    kolesagago te Genuai Bidigo te profet bidi me deli pedauwalidu wali pogo te kolesagaba
    usu nigi pali.
  tpi-tpi: Josaia i sanap i stap na taim em i tanim, em i lukim ples matmat i stap
    long wanpela liklik maunten. Orait em i tokim ol wokman na ol i go kamautim bun
    bilong ol man i dai pinis. Na Josaia i putim ol bun long dispela alta bilong Jeroboam
    na kukim, na dispela i mekim alta i kamap doti tru long ai bilong ol man. Na long
    dispela pasin em inapim tok bipo Bikpela i bin autim long maus bilong wanpela
    profet bilong en.
  dan-1931: Da Josias vendte sig om og fik Øje på Gravene på Bjerget, sendte han Folk
    hen og lod dem tage Benene ud af Gravene og opbrænde dem på Alteret for at vanhellige
    det efter HERRENS Ord, som den Guds Mand udråbte, da han kundgjorde disse Ting,
  vie-OVCB: Khi Giô-si-a nhìn quanh thấy trên đồi có những nấm mồ, liền sai người
    đào lấy xương, đem đốt trên bàn thờ để làm nó ô uế. (Đúng như lời Chúa Hằng Hữu
    dùng người của Đức Chúa Trời loan báo trước khi Giê-rô-bô-am đứng bên bàn thờ
    trong kỳ lễ).
  guj-2017: જ્યારે યોશિયા બીજી તરફ ફર્યો ત્યારે તેણે પર્વત પરની કબરો જોઈ. તેણે માણસો
    મોકલીને કબરોમાંથી હાડકાં બહાર કઢાવ્યાં, આ વાતો પ્રકટ કરનાર ઈશ્વરભક્તે યહોવાહનું
    જે વચન પોકાર્યું હતું તે પ્રમાણે તેઓને વેદી પર બાળીને તેને અશુદ્ધ કરી.
  pon-2006A: Eri, ni Sosaia eh mahmahsenseli e ahpw mahsanihada sousou kei pohn dohl
    ehu; e ahpw ketin kadarala aramas pwe re en kihsang tihn aramas ko loale oh isikala
    pohn ar pei sarawio. Ih duwen met e ketin kamwamwahlihala pei sarawio oh kapwaiada
    mahsen en soukohpo me kohpada mepwukat mahso, ahnsoun sarawi ehu ni Nanmwarki
    Seropoham eh ketida limwahn pei sarawio. A ni Nanmwarki Sosaia mahsanihada sousoun
    soukohpo me kohpadahr mepwukat,
  por-BRBSL: Enquanto Josias se transformava, ele espiou os túmulos que estavam lá
    na montanha; e enviou, e tirou os ossos dos túmulos, e os queimou sobre o altar,
    e o contaminou, segundo a palavra de Javé que o homem de Deus proclamou, que proclamou
    estas coisas.
  cth-cth: Josiah teh a kamlang teh mon dawk e phuen hah a hmu, hottelah phuen e tami
    hrunaw hah a la sak teh, Cathut e tami ni a pâpho e BAWIPA e lawk patetlah khoungroe
    dawk hmai a sawi teh, a khin sak.
  twi-twi: Bere a Yosia retoto nʼani no, ohuu nna pii wɔ koko no nkyɛn mu. Ɔhyɛɛ sɛ
    wontu nnompe no, na ɔhyew ne nyinaa wɔ afɔremuka a ɛwɔ Bet-El no so, de guu afɔremuka
    no ho fi. Eyi sii sɛnea Awurade nam Onyankopɔn nipa so hyɛe, bere a Yeroboam kogyinaa
    afɔremuka no ho wɔ afahyɛ da no. Afei Yosia dan ne ho hwɛɛ Onyankopɔn nipa a ɔhyɛɛ
    eyinom nyinaa ho nkɔm no da.
  hlt-hlt: Josiah te a mael vaengah phuel te tlang ah hnap a hmuh. Te dongah hlang
    a tueih tih phuel lamkah a rhuh te a poh sak. Te phoeiah hmueihtuk soah a hoeh
    tih BOEIPA ol bangla a poeih. Pathen kah hlang loh a doek vaengah te kah ol te
    a doek coeng.
  tbz-SIM: Mɛm̀mɛ ò wèńtɛ́mɛ̀ kɛ́yɑ̀ ifɔ̃ti ìì do bo dɛborɛ̀ ditɑ̃rì ĩ́nkɛ̀ kɛ́tɔ̃
    nkɛ̀ bɛ̀ɛ̀ kũtɛ́ní bɛ kṹɔ̃̀ kòò yɛ cɔ́u ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀, kɛ́ dì sĩ̀nkùnnɛ
    kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò kòo tì bɛ́i,
    Sedoboɑmmu dèkɛ dìì mɔ̀nnì diwũɔ̃tɔ̀nnì ĩ́nkɛ̀ dibɑnni yiè. Ò dɛ mbo kɛ́wéntɛ́
    kɛ́yɑ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò wèè do nɑ̀kɛ́ dɛ kó tipɑ̃ɑ̃nɑ́ɑǹtì o fɔ̃ti.
  msy-2020: Ezɨ Atrivim Josaia mɨghsɨar kamɨn tughav ikia egha a raghɨrɨgha, mozir
    mabar garima da iti. Ezɨ a gumazibav kemezɨ, me ghua gumazir ariaghirezibar aghariba
    asizɨ, ana da isa Jeroboamɨn ofa gamir dakozim gatɨgha avimɨn dagh aborozɨ da
    isi, ezɨ bizir kam ofa gamir dakozim gamima, a gumazamizibar damazimɨn bar mɨze.
    Egha arazir kam a Ikiavɨra Itir Godɨn akar a fomɨra uan akam inigha izir gumazir
    mamɨn akam garugha mɨkemezim gamizɨ, a guizbangɨram oto.
  dop-dop: Sosiyɑsɩ tɔŋnɑ ḿpʋ́ɣʋ́ lɑpʋ tɔɣɔ ɩ loosɑ pǝlɑɑŋ kɛ pulɑɣɑ tɔɔ, nɑ ɩ́ tili
    yǝlɑɑ nɑ pɑ́ kuu mʋwɑ nɑ pɑ́ wɔ-yɛɣɛ kɔkɔ kɛ tǝkɔtǝlɛ nɑ tǝ́ pilisi, ɩsɩɩ Tɑcɑɑ
    kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɑ kpɑɑlʋɣʋ tɔ.
  azb-azb: Yoşiya dönüb qarşısındakı dağda olan qəbirləri gördü və sümükləri qəbirlərdən
    götürtdü. Bu işləri qabaqcadan söyləyən Allah adamının dediyi Rəbbin sözünə görə
    onları qurbangah üzərində yandırıb onu murdar etdi.
  eng-DBY: And Josiah turned himself, and saw the sepulchres that were there on the
    mount; and he sent and took the bones out of the sepulchres, and burned [them]
    upon the altar, and defiled it, according to the word of Jehovah, that the man
    of God had proclaimed, who proclaimed these things.
  hin-2017: तब योशिय्याह ने मुड़कर वहाँ के पहाड़ की कब्रों को देखा, और लोगों को भेजकर
    उन कब्रों से हड्डियाँ निकलवा दीं और वेदी पर जलवाकर उसको अशुद्ध किया। यह यहोवा
    के उस वचन के अनुसार हुआ, जो परमेश्वर के उस भक्त ने पुकारकर कहा था जिसने इन्हीं
    बातों की चर्चा की थी।
  wol-KYG: Ba mu ko defee Yosya ne gees, gis bàmmeel ya nekk foofa ca tund wa. Mu
    yeble, ñu sullil ko yax ya, mu lakk ko ca kaw sarxalukaay ba, sobeel ko noonu,
    muy kàddug Aji Sax ji góoru Yàlla ga waxoon, keroog ba Yerbowam taxawee ca sarxalukaay
    ba, bésub màggal. Buur Yosya neeti gees, yem ci bàmmeelu góoru Yàlla ga biraloon
    waxyu ba.
  eng-YLT: And Josiah turneth, and seeth the graves that [are] there in the mount,
    and sendeth and taketh the bones out of the graves, and burneth [them] on the
    altar, and defileth it, according to the word of Jehovah that the man of God proclaimed,
    who proclaimed these things.
  eng-WYC-2017: And Josiah turned, and saw there sepulchres that were in the hill;
    and he sent, and took the bones from the sepulchres, and burnt those [or them]
    on the altar, and defouled it, after the word of the Lord, that the man of God
    spake, that before-said these words.
  eng-WMBB: As Josiah turned himself, he spied the tombs that were there in the mountain;
    and he sent, and took the bones out of the tombs, and burnt them on the altar,
    and defiled it, according to the LORD’s word which the man of God proclaimed,
    who proclaimed these things.
  urd-GVH: '@see-verse:2KI.023.015'
  rug-rug: Meke sipu liṉana se Zosaea meke doṉo sage la si asa, si dogori sa sari
    na lovu pa toqere asa. Meke garunu tie si asa meke paleke vura ni sa sari na susuri
    meke sului sa si arini koasa hope vasina pude boni sa hope. Meke va gorevura ia
    sa gua sapu ele korotae nia sa tie te Tamasa.
  gaz-gaz: Yosiyaasis of irra garagalee awwaalawwan tulluu irra jiran achitti arge;
    nama ergees awwaalawwan sana keessaa lafeewwan fichisiisee akkuma dubbii Waaqayyoo
    kan namni Waaqaa inni duraan dursee waan kana dubbate sun labsetti iddoo aarsaa
    irratti gubee isa xureesse.
  fra-LSG: Josias, s’étant tourné et ayant vu les sépulcres qui étaient là dans la
    montagne, envoya prendre les ossements des sépulcres, et il les brûla sur l’autel
    et le souilla, selon la parole de l’Éternel prononcée par l’homme de Dieu qui
    avait annoncé ces choses.
  gnn-gnn: '@see-verse:2KI.023.015'
  yal-yal: Nayi, Yosiya yi a yɛɛ rakoɲin, a yi gaburune to geyaan ma mɛnni, a yi walikɛne
    rasiga muxu xɔnne tongodeni gaburune ra, a sa e gan saraxa ganden fari alogo a
    xa mɛn naxɔsi, fata Alatalaa falane ra sayiban naxanye fala lan feni itoe ma.
  haw-1868: Huli ae la o Iosia, a ike aku la i na halelua malaila ma ka puu, a hoouna
    aku la, a lawe mai i na iwi mai na halelua mai, a puhi aku la maluna o ke kuahu,
    a hoohaumia iho la ia mea e like me ka olelo a Iehova, ka mea a ke kanaka o ke
    Akua i hai mai, nana i hai mai keia mau olelo.
  arb-NAV: وَتَلَفَّتَ الْمَلِكُ يُوشِيَّا حَوْلَهُ فَشَاهَدَ مَقَابِرَ مُنْتَشِرَةً
    عَلَى الْجَبَلِ، فَأَرْسَلَ وَجَمَعَ عِظَامَهَا وَأَحْرَقَهَا عَلَى الْمَذْبَحِ،
    وَنَجَّسَهُ تَتْمِيماً لِقَضَاءِ الرَّبِّ الَّذِي نَطَقَ بِهِ رَجُلُ اللهِ بِشَأْنِ
    مَذْبَحِ يَرُبْعَامَ.
  ewe-ewe: Esi Fia Yosia nɔ ŋku tsam gbe ɖeka la, ekpɔ yɔdo aɖewo ɖaa le to la ŋu.
    Eɖe gbe na eƒe amewo be woaɖe ƒuawo le yɔdoawo me eye woatɔ dzo wo le vɔsamlekpui
    si le Betel la dzi, ado gui ale be, nya si Yehowa ƒe nyagblɔɖila gblɔ da ɖi be
    adzɔ ɖe Yeroboam ƒe vɔsamlekpui dzi la nava eme.
  eng-LEE: And Josiah turned about, and beheld the graves that were there in the mount,
    and he sent, and took the bones out of the sepulchres, and burnt them upon the
    altar, and polluted it, according to the word of the Lord which the man of God
    proclaimed, who had proclaimed these events.
  asm-FB: তাৰ পাছত তেওঁ চাৰিওফালে চালে আৰু পাহাৰৰ কাষত থকা সমাধিস্থল দেখা পালে। তেওঁ
    মানুহ পঠাই সেই সমাধিবোৰৰ পৰা অস্থিবোৰ উলিয়াই অনালে আৰু সেইবোৰ বেদীৰ ওপৰত পুৰি
    তাক অপবিত্র কৰিলে। ঈশ্বৰৰ লোকে যি সকলো ঘটনাৰ কথা পূর্বে ঘোষণা কৰিছিল, যিহোৱাৰ
    সেই বাক্য অনুসাৰেই এই সকলো হ’ল।
  sus-A: يٌسِيَ تٌ فَبُرِ ندٍيٍ تٌ فٍيَ مَبِرِ، عَ نَشَ مِشِ قَشَشِ شْرِيٍ تٌنفٌ نَا،
    عَ عٍ فَن نَ سّرّشّبَدٍيٍ قَرِ، عَلَكٌ عَ شَ قِندِ يِرٍ سّنِيّنتَرٍ رَ، عَلَتَلَ
    شَ مَسٍنيِ شَ كَمَلِ عَلْ نَمِحْنمّ عَ قَلَ كِ نَشّ.
  fra-SBL: Comme Josias se retournait, il aperçut les sépulcres qui étaient là dans
    la montagne ; il envoya prendre les ossements dans les sépulcres, les brûla sur
    l'autel et le souilla, selon la parole de l'Éternel qu'avait proclamée l'homme
    de Dieu qui annonçait ces choses.
  hbo-hbo: וַיִּ֣פֶן יֹאשִׁיָּ֗הוּ וַיַּ֨רְא אֶת־הַקְּבָרִ֤ים אֲשֶׁר־שָׁם֙ בָּהָ֔ר
    וַיִּשְׁלַ֗ח וַיִּקַּ֤ח אֶת־הָֽעֲצָמֹות֙ מִן־הַקְּבָרִ֔ים וַיִּשְׂרֹ֥ף עַל־הַמִּזְבֵּ֖חַ
    וַֽיְטַמְּאֵ֑הוּ כִּדְבַ֣ר יְהוָ֗ה אֲשֶׁ֤ר קָרָא֙ אִ֣ישׁ הָאֱלֹהִ֔ים אֲשֶׁ֣ר קָרָ֔א
    אֶת־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  piu-2006: '@see-verse:2KI.023.015'
  kik-kik: Ningĩ Josia akĩroranga kũu, na rĩrĩa onire mbĩrĩra iria ciarĩ mwena-inĩ
    wa kĩrĩma, agĩthikũrithia mahĩndĩ kuuma mbĩrĩra-inĩ, akĩmacinĩra kĩgongona-inĩ
    nĩguo agĩthaahie, kũringana na kiugo kĩa Jehova kĩrĩa kĩarĩtio nĩ mũndũ wa Ngai
    ũrĩa warathĩte maũndũ macio matanekĩka.
  fra-NCL: Josias, s’étant tourné et ayant vu les sépulcres qui étaient là dans la
    montagne, envoya prendre les ossements des sépulcres, et il les brûla sur l’autel
    et le souilla, selon la parole de Yahweh prononcée par l’homme de Dieu qui avait
    annoncé ces choses.
  cek-AK: Josiah mah khet moe, mae nuiah kaom taprongnawk to hnuk naah, kami to patoeh
    moe, taprong thung ih kami huh to laksak; Sithaw ih kami mah thuicoek ih Angraeng
    ih lok baktih toengah, ahuhnawk to hmaicam nuiah hmai hoiah thlaek moe, panuet
    kaom ah a sak.
  cuk-cuk: Rey-Josías gannar-aibirisgu, yarbirgi neg-uanmar-bukwa dakalid. Agine garmar-oniega
    imaksad. Geb agine, ibmar-ogumakleged-ailagi ogumaksad, adi, a-aila-oichogegar.
    Melle bar egi ibmar-ogumakar-ukmalaga ogumaksad. Ar igi Bab-Dummad-e-dule Bab-Jehová-sogsadba
    ibmar-sogsagusa, deyob gusad.
  uig-CYR: Йосия бурулуп қарап, тағдики қәбирләрни көрүп, адәм әвәтип қәбирләрдики
    сүйәкләрни колап чиқирип, қурбангаһ үстидә көйдүрди, шу йол билән уни булғивәтти.
    Бу ишлар Пәрвәрдигарниң каламини йәткүзүп, дәл уларни алдин-ала бешарәт қилип
    җакалиған Худаниң адиминиң сөзиниң әмәлгә ашурулуши еди.
  tel-2017: యోషీయా అటు తిరిగి, అక్కడ పర్వత ప్రాంతంలో సమాధులను చూసి, కొందరిని పంపి,
    సమాధుల్లో ఉన్న ఎముకలను తెప్పించి, దైవజనుడు యెహోవా మాట చాటించి చెప్పిన ప్రకారం
    వాటిని బలిపీఠం మీద కాల్చి దాన్ని అపవిత్రం చేశాడు.
  hat-BSA: Alò, lè Josias te vire gade, li te wè tout simityè ki te sou mòn nan e
    li te voye pran zo ki te ladann yo, li te brile yo sou lotèl la e te souye li
    pa pawòl SENYÈ a, ke nonm Bondye a te pwoklame a, sila ki te pwoklame bagay sa
    yo.
  kos-kos: Na Josiah el ngetot ngetma nwe liyauk kutu kulyuk ma oan fin inging, ac
    El sap in pukpukyak sri kac, ac isisyak fin loang ah. El oru lumah se inge in
    aktaekyala loang sac, ac oru ma mwet palu tuh palyeak ke pacl loeloes meet ah,
    ke pacl in kufwa se ma Tokosra Jeroboam el tu pe loang sac. Tokosra Josiah el
    ngetnget nwe liyauk kulyuk se lun mwet palu se ma tuh palyeak ma inge.
  hbo-WLC: וַיִּ֣פֶן יֹאשִׁיָּ֗הוּ וַיַּ֨רְא אֶת־הַקְּבָרִ֤ים אֲשֶׁר־שָׁם֙ בָּהָ֔ר
    וַיִּשְׁלַ֗ח וַיִּקַּ֤ח אֶת־הָֽעֲצָמוֹת֙ מִן־הַקְּבָרִ֔ים וַיִּשְׂרֹ֥ף עַל־הַמִּזְבֵּ֖חַ
    וַֽיְטַמְּאֵ֑הוּ כִּדְבַ֣ר יְהוָ֗ה אֲשֶׁ֤ר קָרָא֙ אִ֣ישׁ הָאֱלֹהִ֔ים אֲשֶׁ֣ר קָרָ֔א
    אֶת־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: Josaya legharịkwara anya gburugburu hụ ọtụtụ ili dị nʼelu ugwu. O ziri
    ndị ohu ya ka ha gaa chịpụtasịa ọkpụkpụ dị nʼili ahụ niile, kpọọ ha ọkụ nʼelu
    ebe ịchụ aja imerụ ya, dịka okwu Onyenwe anyị si dị, nke onye nke Chineke kwupụtara
    mgbe o buru amụma banyere ihe ndị a.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଶୀୟ ମୁଖ ଫେରାଇବା ବେଳେ ସେଠାର ପର୍ବତସ୍ଥିତ କବରମାନ ଦେଖିଲେ। ତହୁଁ
    ସେ ଲୋକ ପଠାଇ ସେହି କବରରୁ ଅସ୍ଥି ଅଣାଇଲେ, ଆଉ ପରମେଶ୍ୱରଙ୍କର ଯେଉଁ ଲୋକ ପୂର୍ବେ ଏହିସବୁ ବିଷୟ
    ପ୍ରଚାର କରିଥିଲେ, ତାଙ୍କ ପ୍ରଚାରିତ ସଦାପ୍ରଭୁଙ୍କ ସେହି ବାକ୍ୟାନୁସାରେ ସେହି ଯଜ୍ଞବେଦି ଉପରେ
    ସେହି ଅସ୍ଥିସବୁ ଦଗ୍ଧ କରି ତାହା ଅଶୁଚି କଲେ।
  chk-chk: Mürin, Josia a nenefeil, nge lupwen a küna ekoch peias mi nom won ewe chuk,
    a tinala aramas pwe repwe uwato chün ekewe somä seni lon ekewe peias. Iwe, a kenala
    ekewe chü won ewe rongen asor. Iei usun a atai pinin ewe rongen asor, usun ewe
    soufos a fen apasa, lupwen a osuni ekewe mettoch fän alon ewe Samol mi Lapalap.
  rop-rop: Brom deya langa Bethel King Josaiya bin lukaran en imbin luk sambala greib
    ontop langa wanbala hil. Imbin deigimat detlot boun blanga detlot pipul weya deibin
    berrim en imbin barnimap detlot boun ontop langa det teibul blanga ofring. Imbin
    bitsimap det teibul blanga ofring, wulijim dei kaan weshipbat deya enimo, dumaji
    longtaim wan speshalwan mesinja bin tok blanga dis ting garra hepin wen King Jerabowam
    bin jandapbat langa det teibul blanga ofring wen olabat bin abum det serramoni.
    King Josaiya bin luk det greib blanga det speshalwan mesinja hubin tok dijan garra
    hepin.
  ukr-1871: Озирнувшися ж Йосія, побачив гроби, що були на горі, й послав позабірати
    з гробів костї, й попалив їх на жертівнику та й опоганив його, по слову Господньому,
    сказаному чоловіком Божим, що сї речі наперед проповів.
  deu-1951: Und Josia sah sich um und erblickte die Gräber, welche dort auf dem Berge
    waren, und sandte hin und ließ die Gebeine aus den Gräbern nehmen und verbrannte
    sie auf dem Altar und verunreinigte ihn, nach dem Worte des HERRN, welches der
    Mann Gottes verkündigt hatte, als er solches ausrief.
  eng-JPS: And as Josiah turned himself, he spied the sepulchres that were there in
    the mount; and he sent, and took the bones out of the sepulchres, and burned them
    upon the altar, and defiled it, according to the word of the LORD which the man
    of God proclaimed, who proclaimed these things.
  srp-1865: I obazrevši se Josija vidje grobove koji bijahu ondje na gori, i posla
    te izvadiše kosti iz grobova, i sažeže ih na oltaru i oskvrni ga, po rijeèi Gospodnjoj,
    koju reèe èovjek Božji, koji naprijed kaza te stvari.
  lug-lug: Awo Yosiya bwe yatunulatunula, n’alaba amalaalo agaali ku lusozi, n’agenda
    n’aggyamu amagumba g’abafu n’agokera ku kyoto n’akyonoona, ng’ekigambo kya Mukama
    bwe kyali omusajja wa Katonda kye yalangirira.
  heb-heb: ויפן יאשיהו וירא את הקברים אשר שם בהר וישלח ויקח את העצמות מן הקברים וישרף
    על המזבח ויטמאהו כדבר יהוה אשר קרא איש האלהים אשר קרא את הדברים האלה׃
  ben-IRV: তারপর তিনি চারপাশে তাকিয়ে দেখলেন এবং পাহাড়ের কাছে কিছু কবর দেখতে পেলেন।
    তিনি তাঁর লোক পাঠিয়ে সেই কবর থেকে হাড় আনিয়ে সেগুলো যজ্ঞবেদীর উপর পোড়ালেন এবং
    সেটি অশূচি করলেন। সদাপ্রভুর সেই কথা অনুযায়ী সবই হয়েছিল যা ঈশ্বরের লোক সব ঘটনার
    কথা আগে ঘোষণা করেছিলেন।
  pan-pan: ਅਤੇ ਜਦ ਯੋਸ਼ੀਯਾਹ ਮੁੜਿਆ ਅਤੇ ਉਹ ਕਬਰਾਂ ਜੋ ਪਰਬਤ ਵਿੱਚ ਸਨ ਡਿੱਠੀਆਂ ਤਾਂ ਉਹ ਨੇ ਲੋਕ
    ਭੇਜ ਕੇ ਕਬਰਾਂ ਵਿੱਚੋਂ ਹੱਡੀਆਂ ਕਢਵਾਈਆਂ ਅਤੇ ਜਗਵੇਦੀ ਉੱਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾੜ ਕੇ ਉਸ ਨੂੰ ਭਰਿਸ਼ਟ
    ਕੀਤਾ। ਇਹ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਹੋਇਆ ਜਿਹ ਦਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੇ ਪਰਚਾਰ ਕੀਤਾ ਜਿਸ
    ਨੇ ਇਸ ਵਾਰਤਾ ਦਾ ਵੀ ਪਰਚਾਰ ਕੀਤਾ ਸੀ।
  mya-JVB: ယောရှိ မင်းသည် လှည့်လည် ၍ ကြည့်ရှုလျက် ၊ ထို တောင် ပေါ် မှာရှိသော သင်္ချိုင်း
    ကို မြင် သောအခါ ၊ လူကို စေလွှတ် ၍ ထိုသင်္ချိုင်း ထဲက လူသေအရိုး တို့ကို ထုတ် ပြီးလျှင်
    ၊ ထို အမှု ကို အထက်ကဘော်ပြ သော ဘုရား သခင်၏လူ ဆင့်ဆို သော ထာဝရဘုရား ၏ စကား တော်အတိုင်း
    ၊ အရိုးတို့ကို ယဇ် ပလ္လင်ပေါ် မှာ မီးရှို့ ၍ ညစ်ညူး စေတော်မူ ၏
  tbg-tbg: Ho Josaiava mini vaiharo tuqantaaviro tavovaro vutuni inaara aiqinaqaa
    matipa vonavu vauvaro tavero, viva ofaa tainta anomakero qoraiqama vuarire tiro,
    nai kaiqa vaiinti nititomanta vika oru matipaqihai vaiinti vuhantaari mpaqi vare
    vuru ofaa taintaqaa iha quara kora. Josaiava mintuvaro haaru Noravano Kotiva paropeti
    noqihairo tu uvava vivauma vaura. (1 King 13:2)
  hmo-hmo: Vadaeni Iosaia ese ia giroa, iena matana ia negea, guria gabudia haida
    ia itaia ororo dekenai. Ia ese hesiai taudia ia siaia, idia ese mase taudia edia
    turia, guria gabuna dekenai idia kokia, vadaeni boubou patana dekenai unai turia
    idia gabua. Inai kara dekenai Iosaia ese unai boubou patana ia hamiroa, peroveta
    tauna gunana ese ia peroveta herevana hegeregerena. Unai peroveta hereva be king
    Ieroboama ena nega lalonai, Ieroboama be unai boubou patana ena badinai ia gini
    neganai. King Iosaia ese ma iena matana ia negea, unai kara guna ia perovetalaia
    tauna, ena guria gabuna ia itaia.
  urd-urd: और जब यूसियाह मुड़ा तो उसने उन क़ब्रों को देखा जो वहाँ उस पहाड़ पर थीं,
    इसलिए उसने लोग भेज कर उन क़ब्रों में से हड्डियाँ निकलवाई, और उनको उस मज़बह पर
    जलाकर उसे नापाक किया। ये ख़ुदावन्द के सुख़न के मुताबिक़ हुआ, जिसे उस मर्द — ए
    — ख़ुदा ने जिसने इन बातों की ख़बर दी थी सुनाया था।
  rus-SYN: И взглянул Иосия и увидел могилы, которые были там на горе, и послал и
    взял кости из могил, и сжег на жертвеннике, и осквернил его по слову Господню,
    которое провозгласил человек Божий, предрекший события сии, когда Иеровоам, во
    время праздника, стоял пред жертвенником. Потом, обратившись, увидел могилу человека
    Божия, предрекшего сии события,
  bqc-SIM: Kɛ́ à wɛzù, à miaↄ è sĩ̀sĩwa we, ↄ̃ à gɛwaↄ bↄ̀lɛu a kpàsa sa'okĩipiwa
    à a gbãlɛ̀, lá Dii dà Lua gbɛ̃́ɛ à dↄ̀aa òwa.
  tcz-CHONGTHU: Hijou chun Josiah ahung kiheiyin ahileh mol lhang lang panga lhanmol
    tamtah hochu ahin mudoh in ahileh aman aguhou chu ahin chomdoh uva Bethel doiphung
    ho chu suhbohna dingin achung'uva guho chu ahal lhahsah in ahi. (Hiche thil sohhi
    Jeroboam chu kut nikhoa maicham panga ana din phat’a hiche thilsoh ding hi Pakai
    jin Pathen mipa ana phondohsah ahi). Chuin Josiah agah dadohleh Pathen mipa lhan
    chu agah mun, amachu hiche thilsoh ding ana phongdoh pachu ahi.
  mar-mar: योशीयाने डोंगरावर इकडे तिकडे पाहिले तेव्हा त्यास काही कबरी दिसल्या. तेव्हा
    त्याने माणसे पाठवून त्यातील हाडे आणली. ती हाडे त्याने वेदीवर जाळली आणि ते स्थान
    अपवित्र केले. संदेष्ट्याने जो परमेश्वराचा संदेश घोषित केला होता त्याप्रमाणेच हे
    झाले. यराबाम वेदीजवळ उभा असताना संदेष्ट्याने हे सांगितले होते. पुन्हा पाहिले तेव्हा
    योशीयाला संदेष्ट्याची कबर दिसली.
  qub-qub: Josías cutiycashancho ricaran quiquin puytush lömacho runacuna pampacushan
    uchcucunata. Chaura chaycho caycaj tullucunata jorgachiran. Nircorga manacajman
    altarta churashpan quiquin altarcho rupachiran. Chayno ruraptinmi Tayta Dios willacachishan
    cumliran.
  bqp-bqp: Kũ à wɛ́ zù, à miranↄ è sĩ̀sĩia gwe, akũ à gɛ̀wanↄ bↄ̀tɛn à kpàta sa'oki
    pìia à a gbã̀a lɛ̀, lán Dikiri gĩnakɛ à ò nà Luda gbɛ̃ gãi.
  hat-hat: Lèfini, Jozyas voye je l' sou ti mòn lan, li wè yon bann tonm. Li fè detere
    zosman yo pou boule yo sou lotèl la. Se konsa li gate lotèl la, jan Seyè a te
    fè pwofèt la di l' la lè Jewoboram te kanpe bò lotèl la pandan fèt la. Apre sa,
    Jozyas voye je l' gade ankò, li wè tonm pwofèt ki te fè konnen bagay sa yo gen
    pou rive a.
  eng-BSB: And as Josiah turned, he saw the tombs there on the hillside, and he sent
    someone to take the bones out of the tombs, and he burned them on the altar to
    defile it, according to the word of the LORD proclaimed by the man of God who
    had foretold these things.
  eng-WEBPB: As Josiah turned himself, he spied the tombs that were there in the mountain;
    and he sent, and took the bones out of the tombs, and burnt them on the altar,
    and defiled it, according to the LORD’s word which the man of God proclaimed,
    who proclaimed these things.
  kbq-kbq: Hagi Josaia'a anante oti'neno osi agonamofo asoparega keana, vahe'ma asenezmantaza
    havega me'negeno negeno, vahe huzmantege'za vu'za vahe zaferinaramina anampinti
    ome eri'za azageno, Jeroboamu'ma tro'ma hunte'nea itare ana zaferinaramina kreno
    ana ita, vahe zamavurera eri haviza hu'ne. Hagi e'i anazama Josaia'ma tro'ma hu'nea
    zamo'a, Ra Anumzamofo eri'za ne'mo'ma korapa kasnampa ke hunte'nea zamo nena raga'are'ne.
  nhe-BL: Huan quema Josías tlachiyayaya campa hueli, quiitac sequin mijcaostome nopona
    ipan nopa tlaixtemolis. Huan tlanahuati ma quiquixtica nochi omitl tlen oncac
    ipan nopa mijcaostome huan ma quitlatica ipan nopa tlaixpamitl ipan Betel para
    ma quiijtlaco nopa tlaixpamitl. Queja nopa panoc tlen Toteco Dios ica itiocamanalojca
    quiijtojtoya panosquía huejcajquiya quema itztoya Tlanahuatijquetl Jeroboam.
  bus-bus: Kɛ̀ à wɛ́ɛ zù, à miranↄ è sĩ̀sĩa gwe, ben à gɛ̀wanↄ bↄ̀ɛn à kpàta sa'okii
    pìa à tò à gbãsĩ lɛ̀, lán Dii gĩakɛ à ò nà Luda gbɛ̃ gãzĩ.
  gub-BL: Na'e Zuzi uzareko kury. Wexak amo teko wanetekwer watym awer ywytyr rehe.
    — Pepyro wakàgwer a'e wi nehe, i'i zauxiapekwer wanupe. Weruzar ize'eg, wakàgwer
    herur pà izupe. Na'e tuwihawete Zuzi wapy a'e kagwer paw a'e ma'ea'yr hapy haw
    rehe. A'e ma'e iapo mehe umuaiw a'e ma'ea'yr hapy haw. Na'ikatu kwaw ma'ea'yr
    hapy haw romo kury, i'i teko wà. Amo Tupàn ze'eg imume'u har umume'u a'e ma'e
    izeapo ma'e ràm a'e, kwehe mehe a'e, Zeromoàw a'e pe heko mehe mynykawhu pe heko
    mehe a'e. Uzareko wi tuwihawete Zuzi kury. Wexak Tupàn ze'eg imume'u har a'e ma'e
    imume'u arer hetekwer itym awer a'e pe kury.
  eng-DRA: 'And as Josias turned himself, he saw there the sepulchres that were in
    the mount: and he sent and took the bones out of the sepulchres, and burnt them
    upon the altar, and defiled it according to the word of the Lord, which the man
    of God spoke, who had foretold these things.'
