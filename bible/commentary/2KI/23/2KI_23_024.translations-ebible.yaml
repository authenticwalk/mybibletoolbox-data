verse: 2KI.023.024
translations:
  mal-C: ഇതു കൂടാതെ യോശിയാവ് വെളിച്ചപ്പാടുകളെയും ഭൂതസേവക്കാരെയും ഗൃഹദേവന്മാരെയും ബിംബങ്ങളെയും,
    യെഹൂദ്യയിലും ജെറുശലേമിലും കണ്ട സകലമ്ലേച്ഛതകളെയും അശ്ശേഷം നശിപ്പിച്ചു. യഹോവയുടെ
    ആലയത്തിൽനിന്ന് ഹിൽക്കിയാപുരോഹിതൻ കണ്ടെടുത്ത ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിരുന്ന
    നിയമങ്ങൾ പ്രമാണിക്കുന്നതിനാണ് അദ്ദേഹം ഇതു ചെയ്തു.
  deu-TKW: Dazu vertilgte Josia auch die Totenbeschwörer, die Zeichendeuter, die Teraphim
    und die Götzen und alle die Scheusale, die im Lande Juda und in Jerusalem zu sehen
    waren, damit er die Worte des Gesetzes in Kraft treten ließe, die in dem Buche,
    das der Priester Hilkia im Tempel Jahwes gefunden hatte, geschrieben standen.
  lin-lin: Joziasi abomaki mpe bato oyo basololaka na milimo ya bakufi, bamoni makambo,
    bikilakila, banzambe ya bikeko, mpe biloko nyonso oyo ezalaki kati na mokili ya
    Yuda mpe ya Yelusalemi. Asalaki bongo mpo na kokokisa mitindo oyo ekomama kati
    na buku oyo Nganga-Nzambe Ilikia amonaki kati na Tempelo ya Yawe.
  eng-LSV: And also, those having familiar spirits, and the wizards, and the teraphim,
    and the idols, and all the abominations that were seen in the land of Judah, and
    in Jerusalem, Josiah has put away, in order to establish the words of the Law
    that are written on the scroll that Hilkiah the priest has found in the house
    of YHWH.
  eng-GNV: Iosiah also tooke away them that had familiar spirits, and the soothsayers,
    and the images, and the idoles, and al the abominations that were espied in the
    lande of Iudah and in Ierusalem, to performe the wordes of the Lawe, which were
    written in the booke that Hilkiah the Priest found in the house of the Lord.
  eng-WEBSTER: Moreover the workers with familiar spirits, and the wizards, and the
    images, and the idols, and all the abominations that were seen in the land of
    Judah and in Jerusalem, did Josiah put away, that he might perform the words of
    the law which were written in the book that Hilkiah the priest found in the house
    of the LORD.
  nhw-BL: Huan Tlanahuatijquetl Josías nojquiya quinmicti nochi tetlajchihuiani huan
    tlamatini. Quintlamisosolo nochi tlaixcopincayome huan teteyome ipan techaj huan
    catli masehualme quinhueyichihuayayaj campa hueli ipan altepetl Jerusalén huan
    ipan nochi tlali Judá. Quichijqui ni para quitlamichihuas nochi nopa tlanahuatilme
    catli eltoc ijcuilijtoc ipan nopa amatlapohuali catli quiajsitoya Hilcías, nopa
    hueyi totajtzi, ipan itiopa TOTECO.
  swh-ONEN: Zaidi ya hayo, Yosia akawaondoa waaguzi, wanaoabudu mizimu, sanamu za
    kuagulia, sanamu za kuabudiwa, na vitu vingine vyote vya machukizo vilivyoonekana
    huko Yuda na Yerusalemu. Aliyafanya haya ili kutimiza matakwa ya sheria iliyoandikwa
    ndani ya kile kitabu ambacho Hilkia kuhani alikipata ndani ya Hekalu la Bwana.
  bba-bba: Yen biru Yosiɑsi u derɑ bɑ ɡɔri sokobu kɑ sɔrobu ɡo. Mɑ u mɑɑ derɑ bɑ bwɑ̃ɑroku
    ni bɑ mɔ̀ Terɑfimu kɑm koosiɑ kɑ sere mɑɑ bũu turɑ ni nu wɑ̃ɑ Yerusɑlɛmuɔ kɑ Yudɑn
    temɔ. U yeni kuɑwɑ bu kɑ woodɑn tire te yɑ̃ku kowo Hilikiyɑ u wɑ Yinni Gusunɔn
    sɑ̃ɑ yerɔ mɛm nɔɔwɑ.
  eng-KJVCPB: Moreover the workers with familiar spirits, and the wizards, and the
    images, and the idols, and all the abominations that were spied in the land of
    Judah and in Jerusalem, did Josiah put away, that he might perform the words of
    the law which were written in the book that Hilkiah the priest found in the house
    of the Lord.
  luo-luo: Bende Josia notieko jomeny, jo-nyakalondo, nyiseche manono mag udi gi kido
    milamo kaachiel gi gik moko duto mamono mane oyud Juda kod Jerusalem. Ma ne otimo
    mondo ochop chik mondiki e kitabu mane Hilkia jadolo ofwenyo e hekalu mar Jehova
    Nyasaye.
  meu-meu: Iosia ese rohe taudia bona mea taudia bona laulau helaḡadia bona kaivakuku,
    bona kara dika-hereadia iboudiai Iuda ai bona Ierusalem ai e heitava, na e atodia
    tabe, taravatu herevadia, hahelaḡa tauna Hilkia ese Iehova ena dubu ai e davaria
    bukana ai e hetore gaudia, iboudiai anidia ihavaradia helaoreana.
  npi-ULB: मृतहरू र भुत आत्‍माहरूसित बात गर्नेहरूलाई पनि योशियाहले निश्कासन गरे ।
    तिनले यहूदा र यरूशलेममा देखिने सबै प्रेतपुजा, मूर्तिहरू र घिनलाग्दा थोकहरूलाई
    पनि हटाए । यसरी हिल्कियाह पुजारीले परमप्रभुको मन्दिरमा भेट्टाएका व्यवस्थाका पुस्‍तकमा
    लिखिएका वचनहरू पालन गर्ने काम भयो ।
  yor-yor: Síwájú sí, Josiah sì lé àwọn oṣó àti àwọn ẹ̀mí ní àwọn ìdílé, àti àwọn
    òrìṣà àti gbogbo àwọn nǹkan ìríra tí a rí ní Juda àti ní Jerusalẹmu. Èyí ni ó
    ṣe kí ó le è mú ọ̀rọ̀ òfin náà ṣe ní ti òfin tí a kọ sínú ìwé tí Hilkiah àlùfáà
    ti rí nínú ilé Olúwa.
  pes-OPCB: در ضمن، یوشیا احضار ارواح و جادوگری و هر نوع بت‌پرستی را در اورشلیم و
    در سراسر یهودا ریشه‌کن کرد، زیرا می‌خواست مطابق دستورهای کتاب تورات که حِلقیا
    کاهن اعظم در خانهٔ خداوند پیدا کرده بود، رفتار کند.
  tgl-ULB: Pinaalis din ni Josias ang mga nakipag-usap sa mga patay o sa mga espiritu.
    Pinaalis din niya ang mga anti-anting, ang mga diyus-diyosan, at ang lahat ng
    mga nakasusuklam na mga bagay na nakita sa lupain ng Juda at sa Jerusalem, para
    pagtibayin ang mga salita ng batas na nasusulat sa aklat na natagpuan ng paring
    si Hilkias sa tahanan ni Yahweh.
  cbu-NT: Kurak Osiyas ichingaroo apanllputsee kapeetarangiya. Mishat, wazurireetsitam,
    misha tuwachimapaneetstam, misha apanllputseem tputs pangshuw payukana, anoo ichingaroo
    kapeetarangiya. Mishat, yuwaatstam Utaásh maachtaw yashingchich mantsir tinamaw
    taarangu, misha Irusarinshutam taarangu anoo ichingaroo ashpari kapeetarangiya.
    Apanllee wirkar apanllpan Hilkiyas Apanllish pang' parangu anoo ichingaru tatsamoorangiya.
  hui-hui: Yosaia ibugua homene dininiha wali agalime halaga biaga wiarubi dama mitangi
    bialu gime wabini wali agali tini andagaha hangu hangu wu hearubi gime wabini
    maru wiarubi bibahende mo wahai hene. Yarusalemenibi Yuda dindi bibahendehabi
    wali agali bibahendeme mana ko ngubi dama mitangi bulenaga mana tara tara biaga
    wiaru mo wahai hene. Ibugua ogonidagua binidaruni irane ibugua wali agalime Anduane
    Homogonaga mana mbuga loma binigo mo miaga Haguane Timbuni Hiligaiahanda Anduane
    Homogonaga andaha wiaria handa walia hene biagoha lo wiadagua talialu bilonaga
    ani bini.
  mya-mya: ယော​ရှိ​မင်း​သည်​ဗိ​မာန်​တော်​တွင် ယဇ်​ပု​ရော​ဟိတ် မင်း​တွေ့​ရှိ​ခဲ့​သည့်​ကျမ်း​စာ​တော်​၌​ဖော်​ပြ​ထား
    သော​ပ​ညတ်​များ​ကို​လိုက်​နာ​ကျင့်​သုံး​ကြ​စေ​ရန် ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ယု​ဒ​တစ်​ပြည်​လုံး​၌​တွေ့
    ရှိ​သ​မျှ​နတ်​ဝင်​သည်​များ၊ ဗေ​ဒင်​ဆ​ရာ​များ၊ အိမ်​စောင့်​နတ်​အ​ရုပ်​များ၊ ရုပ်​တု​များ​နှင့်
    အ​ခြား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဝတ္ထု​ပစ္စည်း​များ ကို​ဖယ်​ရှား​တော်​မူ​၏။-
  bod-N: དེར་མ་ཟད། ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་དུ་ཡོད་པའི་གདོན་འདྲེ་འགུག་མཁན་དང་མོ་འདེབས་མཁན།
    ལྷ་སྐུ། འདྲ་སྐུ། དེ་མིན་སྐྱུག་བྲོ་བ་ཐམས་ཅད་ནི་ཡོ་ཤི་ཡཱས་མེད་པར་བཟོས། ཅིའི་ཕྱིར་ཞེ་ན།
    མཆོད་དཔོན་ཧིལ་ཀི་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་རྙེད་པའི་མདོ་ནང་བཀོད་པའི་བཀའ་ཁྲིམས་ཀྱི་གསུང་རྣམས་བསྒྲུབ་པའི་ཕྱིར་དུའོ།
    །
  sna-sna: Pamusoro paizvozvo, Josia akabvisa masvikiro ose navavuki, navaiita zvemidzimu,
    nezvifananidzo nezvimwe zvose zvinonyangadza zvaionekwa muJudha nomuJerusarema.
    Akaita izvi kuti azadzise zvaidikanwa nomurayiro wakanga wakanyorwa mubhuku rakanga
    rakawanikwa nomuprista Hirikia mutemberi yaJehovha.
  spa-BLM: Además, Josías eliminó a los que tenían espíritus familiares, a los magos
    y a los terafines, y a los ídolos, y todas las abominaciones que se veían en la
    tierra de Judá y en Jerusalén, para confirmar las palabras de la ley que estaban
    escritas en el libro que el sacerdote Hilcías encontró en la casa de Yahvé.
  cac-cac: Masanil eb' tz'avtan spixan eb' chamnac, eb' ajb'aal yed' juntzan̈ yechel
    d'a yoltac pat, ix satjiel yuj vin̈aj Josías chi'. Masanil pax juntzan̈ comon
    dios yajb'entac ay d'a Jerusalén yed' d'a yol smacb'en Judá ix satel vin̈. Icha
    chi' ix sc'ulej vin̈ yic sc'anab'ajan vin̈ tas syalcan d'a yumal ley ix chax yuj
    vin̈aj sacerdote Hilcías d'a yol stemplo Jehová.
  swh-ULB: Yosia pia akawafukuza wale ambao waliokuwa wameongea na wafu au na roho.
    Pia aliifukuza miungu ya sananmu, sanamu, na vitu vyote ambavyo ni chukizo vilivyokuwa
    vinaonekana katika nchi ya Yuda na katika Yerusalemu, hivyo kwa kuthibitisha yale
    maneno ya sheria ambayo iliyokuwa imeandikwa kwenye kitabu cha Hilkia yule kuhani
    aliyekuwa amepatikana kwenye nyumba ya Yahwe.
  bel-bel: І закліначоў мёртвых, і чараўнікоў, і тэрафімаў, і ідалаў, і ўсе мярзоты,
    якія паяўляліся ў зямлі Юдэйскай і ў Ерусаліме, зьнішчыў Ёсія, каб выканаць словы
    закона, напісаныя ў кнізе, якую знайшоў Хэлкія сьвятар у доме Гасподнім.
  deu-ELBBK: Und auch die Totenbeschwörer und die Wahrsager und die Teraphim und die
    Götzen und alle Scheusale, die im Land Juda und in Jerusalem gesehen wurden, schaffte
    Josia weg, um die Worte des Gesetzes auszuführen, die in dem Buch geschrieben
    standen, das der Priester Hilkija im Haus des HERRN gefunden hatte.
  mbb-OT: In-awà ni Josia ziyà te Jerusalem wey te tivuuk he Juda is menge veyilan
    he ebpekidlalag te gimukud te nemematey en, is menge ledawan he ed-ezapen te menge
    pemilya, is duma he menge ed-ezapen, wey is langun he utew mezaat he ed-ezapen
    te menge etew. Mibeelan heini ni Josia su edtumanen din is menge suǥù he ingkesurat
    diyà te libru he naahà te memumuhat he si Hilkia ziyà te valey te Nengazen.
  mal-2015: ഹില്ക്കീയാപുരോഹിതൻ യഹോവയുടെ ആലയത്തിൽ കണ്ടെത്തിയ പുസ്തകത്തിൽ എഴുതിയിരുന്ന
    ന്യായപ്രമാണത്തിന്റെ വാക്യങ്ങളെ നിവർത്തിപ്പാൻ തക്കവണ്ണം യോശീയാവു വെളിച്ചപ്പാടന്മാരെയും
    ലക്ഷണം പറയുന്നവരെയും ഗൃഹബിംബങ്ങളെയും മറ്റു വിഗ്രഹങ്ങളെയും യെഹൂദാദേശത്തും യെരൂശലേമിലും
    കണ്ട സകലമ്ലേച്ഛതകളെയും അശേഷം നശിപ്പിച്ചുകളഞ്ഞു.
  rmc-rmc: O Jozijaš tradľa avri andral o Jeruzalem the andral e Judsko le vrašcen
    the olen, save privičinenas le mulengre duchen, a zňičinďa le kherutne devloren
    the le džungale modlen, so mek ode sas. Kada kerďa vašoda, hoj te doľikerel o
    lava le zakonoskre, save sas pisimen andro zvitkos, so arakhľa o rašaj Chilkijah
    andro Chramos.
  pes-OPV: و نیز یوشیا اصحاب اجنه و جادوگران وترافیم و بتها و تمام رجاسات را که در
    زمین یهوداو در اورشلیم پیدا شد، نابود ساخت تا سخنان تورات را که در کتابی که حلقیای
    کاهن در خانه خداوند یافته بود، به‌جا آورد.
  ron-1924: Май мулт, Иосия а стырпит пе чей че кемау духуриле, пе чей че спуняу вииторул,
    терафимий, идолий ши тоате урычуниле каре се ведяу ын цара луй Иуда ши ла Иерусалим,
    ка сэ ымплиняскэ астфел кувинтеле леӂий скрисе ын картя пе каре о гэсисе преотул
    Хилкия ын Каса Домнулуй.
  ben-OBCV: এছাড়াও, যারা প্রেতমাধ্যম ও যারা অশরীরী আত্মাদের আবাহন করে, তাদের, ও ঘরোয়া
    দেবতাদের, প্রতিমাগুলিকে এবং যিহূদা ও জেরুশালেমে যত ঘৃণ্য জিনিসপত্র দেখা যেত, সেসব
    যোশিয় দূর করে দিলেন। যাজক হিল্কিয় সদাপ্রভুর মন্দিরে যে গ্রন্থটি খুঁজে পেয়েছিলেন,
    সেটিতে লেখা বিধানের চাহিদা পূরণ করার জন্যই তিনি এ কাজ করলেন
  som-som: Oo weliba Yoosiyaah wuxuu baabbi'iyey kuwii ruuxaanta lahaa, iyo saaxiriintii,
    iyo teraafiimtii, iyo sanamyadii, iyo dhammaan karaahiyadii lagu arkay dalka Yahuudah
    iyo Yeruusaalemba, si uu u adkeeyo erayadii sharcigii ku qornaa kitaabkii wadaadkii
    Xilqiyaah ka dhex helay gurigii Rabbiga.
  lat-VUC: 'Sed et pythones, et ariolos, et figuras idolorum, et immunditias, et abominationes,
    quæ fuerant in terra Juda et Jerusalem, abstulit Josias: ut statueret verba legis
    quæ scripta sunt in libro quem invenit Helcias sacerdos in templo Domini.'
  eng-ASVBT: Moreover them that had familiar spirits, and the wizards, and the teraphim,
    and the idols, and all the abominations that were seen in the land of Judah and
    in Jerusalem, did Josiah put away, that he might confirm the words of the law
    which were written in the book that Hilkiah the priest found in the house of Jehovah.
  ita-1885: Giosia tolse eziandio via quelli che aveano lo spirito di Pitone, e gl'indovini,
    e le statue, e gl'idoli, e tutte le abbominazioni che si vedevano nel paese di
    Giuda, ed in Gerusalemme; per mettere ad effetto le parole della Legge, scritte
    nel libro che il sacerdote Hilchia avea trovato nella Casa del Signore.
  eng-LXXUP: Moreover Josiah removed the sorcerers, and the wizards, and the teraphim,
    and the idols, and all the abominations that had been set up in the land of Judah
    and in Jerusalem, that he might keep the words of the law that were written in
    the book, which Hilkiah the priest found in the house of the Lord.
  eng-ULB: Josiah also banished those who talked with the dead or with spirits. He
    also banished the fetishes, the idols, and all the disgusting things that were
    seen in the land of Judah and in Jerusalem, so as to confirm the words of the
    law which were written in the book that Hilkiah the priest had found in the house
    of Yahweh.
  spa-VBL: Además, Josías se deshizo de los médiums y de los espiritistas, de los
    dioses domésticos y de los ídolos, y de todas las prácticas repugnantes que había
    en la tierra de Judá y en Jerusalén. Lo hizo para cumplir las palabras de la ley
    escritas en el libro que el sacerdote Jilquías había encontrado en el Templo del
    Señor.
  fra-_FOB: Josias fit aussi disparaître les nécromanciens et les devins, les théraphim,
    les idoles, et toutes les abominations qui se voyaient au pays de Juda et à Jérusalem;
    afin d'accomplir les paroles de la loi, écrites dans le livre qu'Hilkija, le sacrificateur,
    avait trouvé dans la maison de l'Éternel.
  mal-mal: ഹില്ക്കീയാപുരോഹിതൻ യഹോവയുടെ ആലയത്തിൽ കണ്ടെത്തിയ പുസ്തകത്തിൽ എഴുതിയിരുന്ന
    ന്യായപ്രമാണത്തിന്റെ വചനങ്ങൾ അനുസരിച്ച് യോശീയാവ് വെളിച്ചപ്പാടന്മാരെയും ലക്ഷണം പറയുന്നവരെയും
    നശിപ്പിക്കയും ഗൃഹബിംബങ്ങളും മറ്റു വിഗ്രഹങ്ങളും യെഹൂദാ ദേശത്തും യെരൂശലേമിലും കണ്ട
    സകലമ്ലേച്ഛതകളും നീക്കിക്കളയുകയും ചെയ്തു.
  urd-GVR: Yūsiyāh un tamām hidāyāt ke tābe rahā jo sharīat kī us kitāb meṅ darj thīṅ
    jo Ḳhilqiyāh Imām ko Rab ke ghar meṅ milī thī. Chunāṅche us ne murdoṅ kī rūhoṅ
    se rābitā karne wāloṅ, rammāloṅ, gharelū butoṅ, dūsre butoṅ aur bāqī tamām makrūh
    chīzoṅ ko ḳhatm kar diyā.
  suz-BL: परमप्रभु यावे आ खिंमी चढ़ेब हिल्‍कीयाहमी थिश्‍शो ब्रेक्‍शो लोव़ खाप्‍चा
    कली योसीयाहम बेक्‍शो मुर नु लोव़ पाइब, लिंक्‍यु कोव़ब नु खिं ङा मूर्ति नेल्‍ल,
    यहूदा नु यरूसलेमम बाक्‍शो ग्रांग्रा दिशो मारेइ मारेइ नेल्‍ल ताइक्‍पाइक्‍मी बाक्‍त।
    लेवी २०:२७; ब्‍यवस्‍था २९:१६-१७
  ita-1927: Giosia fe’ pure sparire quelli che evocavano gli spiriti e quelli che
    predicevano l’avvenire, le divinità familiari, gl’idoli e tutte le abominazioni
    che si vedevano nel paese di Giuda e a Gerusalemme, affin di mettere in pratica
    le parole della legge, scritte nel libro che il sacerdote Hilkia avea trovato
    nella casa dell’Eterno.
  ckb-ckb: هەروەها یۆشیا هەموو نێوانگر و ڕۆح ئامادەکار و پەیکەر و بت و هەموو پەیکەرە
    قێزەونەکان کە لە خاکی یەهودا و لە ئۆرشەلیم دەبینران لەناوی بردن، بۆ ئەوەی دەقی
    ئەو فێرکردنانە پەیڕەو بکات کە لەناو ئەو پەڕتووکە نووسراون کە حیلقیای کاهین لە
    پەرستگای یەزدان دۆزییەوە.
  eng-BBE: And all those who had control of spirits, and the wonder-workers, and the
    images, and the false gods, and all the disgusting things which were seen in the
    land of Judah and in Jerusalem, Josiah put away, so that he might give effect
    to the words of the agreement recorded in the book which Hilkiah the priest made
    discovery of in the house of the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಕಂಡುಕೊಂಡ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿದ್ದ
    ನಿಯಮದ ಮಾತುಗಳನ್ನು ಯೋಷೀಯನು ಈಡೇರಿಸುವಂತೆ ಯೆಹೂದ ದೇಶದಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಭೂತಪ್ರೇತಗಳನ್ನು
    ವಿಚಾರಿಸುವವರನ್ನೂ, ಮಂತ್ರಗಾರರನ್ನೂ, ಮನೆದೇವರುಗಳನ್ನೂ, ವಿಗ್ರಹಗಳನ್ನೂ, ಸಮಸ್ತ ಅಸಹ್ಯಕರವಾದವುಗಳನ್ನೂ
    ತೆಗೆದುಹಾಕಿಬಿಟ್ಟನು.
  tam-2017: ஆசாரியனாகிய இல்க்கியா யெகோவாவுடைய ஆலயத்தில் கண்டெடுத்த புத்தகத்தில் எழுதப்பட்டிருக்கிற
    நியாயப்பிரமாணத்தின் வார்த்தைகளை நிறைவேற்றும்படிக்கு, யோசியா ஜோதிடர்களையும், குறிசொல்லுகிறவர்களையும்,
    சிலைகளையும் அருவருப்பான சிலைகளையும், யூதாதேசத்திலும் எருசலேமிலும் காணப்பட்ட எல்லா
    அருவருப்புகளையும் நிர்மூலமாக்கினான்.
  spa-RV-1909: Asimismo barrió Josías los pythones, adivinos, y terapheos, y todas
    las abominaciones que se veían en la tierra de Judá y en Jerusalem, para cumplir
    las palabras de la ley que estaban escritas en el libro que el sacerdote Hilcías
    había hallado en la casa de Jehová.
  ron-BTF: Mai mult, pe lucrătorii cu demoni și pe vrăjitori și chipurile și idolii
    și toate urâciunile, care se vedeau în țara lui Iuda și în Ierusalim, Iosia le-a
    îndepărtat, ca să împlinească toate cuvintele legii care erau scrise în cartea
    pe care preotul Hilchia o găsise în casa DOMNULUI.
  eng-WEBP: Moreover, Josiah removed those who had familiar spirits, the wizards,
    and the teraphim, and the idols, and all the abominations that were seen in the
    land of Judah and in Jerusalem, that he might confirm the words of the law which
    were written in the book that Hilkiah the priest found in the LORD’s house.
  eng-FBV: In addition, Josiah got rid of the mediums and spiritists, the household
    gods and idols, and all the disgusting practices that were present in the land
    of Judah and in Jerusalem. He did this to fulfill the words of the law written
    in the book that Hilkiah the priest had found in the Lord's Temple.
  nld-1939: Tenslotte liet Josias ook de dodenbezweerders en de toekomstvoorspellers
    verwijderen, evenals de terafim en de afgodsbeelden en alle andere gruwelen, die
    in het land van Juda en in Jerusalem werden aangetroffen. Zo volgde hij de voorschriften
    der wet op, die opgetekend staan in het boek, dat de priester Chilki-jáhoe in
    de tempel van Jahweh had teruggevonden.
  nch-BL: Huan Tanahuatijquet Josías nojquiya quinmicti nochi tenahualhuiani huan
    tamatini. Quintamisosolo nochi taixcopincayome huan teteyome ipan techaj huan
    cati masehualme quinhueyichihuayayaj campa hueli ipan altepet Jerusalén huan ipan
    nochi tali Judá. Quichijqui ya ni para quitamichihuas nochi nopa tanahuatilme
    cati eltoc ijcuilijtoc ipan nopa amatapohuali cati quiajsitoya Hilcías, nopa hueyi
    totajtzi, ipan itiopa TOTECO.
  vie-1934: Giô-si-a cũng trừ diệt những đồng cốt và thầy bói, những thê-ra-phim,
    và hình tượng, cùng hết thảy sự gớm ghiếc thấy trong xứ Giu-đa và tại Giê-ru-sa-lem,
    đặng làm theo các lời luật pháp đã chép trong sách mà thầy tế lễ Hinh-kia đã tìm
    đặng trong đền thờ của Đức Giê-hô-va.
  hin-CV: इसके अलावा, प्रेत-साधकों, टोन्हों, गृह-देवताओं, मूर्तियों और सारे यहूदिया
    राज्य और येरूशलेम की हर एक घृणित वस्तु को हटा दिया गया, कि राजा उस पुस्तक में
    लिखी विधियों की पुष्टि कर सके, जो पुस्तक पुरोहित हिलकियाह को याहवेह के भवन में
    मिली थी.
  spa-BES: Josias eliminó también a todos los que tenían control de los espíritus
    familiares, necromancia, magos, los adivinos, de los dioses falsos y de todas
    las cosas repugnantes que se veían en la tierra de Judá y en Jerusalén. Josías
    lo hizo para que pudiera cumplir las palabras del pacto registrado en el libro
    que Hilcías, el sacerdote, había hallado en el templo del Señor.
  tdx-tdx: Fonga nafaha’ Iosià ze mpandrombo anga­tse naho jiny naho terafime naho
    hazomanga vaho ze hene haloloañe nizoeñe an-tane’ Iehoda naho e Ierosa­laime ao
    hamente ty enta’ i Hake sinokitse amy boke nioni’ i Kilkià mpisoroñey añ’anjomba’
    Iehovà aoiy.
  tha-KJV: ยิ่งกว่านั้​นอ​ีกโยสิยาห์​ได้​กำจัดคนทรง และแม่​มด และเทราฟิม และรูปเคารพ
    และบรรดาสิ่งน่าสะอิดสะเอียนซึ่งเห็​นก​ันอยู่ในแผ่นดินยูดาห์และในกรุงเยรูซาเล็ม
    เพื่อพระองค์จะทรงสถาปนาถ้อยคำแห่งพระราชบัญญั​ติ​ซึ่งเขียนอยู่ในหนังสือที่ฮิลคียาห์​ปุ​โรหิตได้พบในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Também expulsou Josias os necromantes, adivinhos, e ídolos, e todas
    as abominações que se viam na terra de Judá e em Jerusalém, para cumprir as palavras
    da lei que estavam escritas no livro que o sacerdote Hilquias havia achado na
    casa do SENHOR.
  deu-ELO: Und auch die Totenbeschwörer und die Wahrsager, und die Teraphim und die
    Götzen, und alle Scheusale, die im Lande Juda und in Jerusalem gesehen wurden,
    schaffte Josia hinweg, um die Worte des Gesetzes auszuführen, welche in dem Buche
    geschrieben standen, das der Priester Hilkija im Hause Jehovas gefunden hatte.
  eng-WYC-2018: But also Josiah did away men having fiends speaking in their wombs,
    and false diviners in altars, and he did away the figures of idols, and all[the]
    uncleannesses, and [the] abominations, that were in the land of Judah and in Jerusalem,
    that he should do the words of the law, that were written in the book, that Hilkiah,
    the priest, found in the temple of the Lord. (And Josiah also did away men having
    fiends speaking in their wombs, and false diviners at altars, and the figures
    of idols, and all the uncleannesses, and the abominations, that were in the land
    of Judah and in Jerusalem, so that he would do all the words of the Law, that
    were written in the book that the High Priest Hilkiah had found in the Temple
    of the Lord.)
  epo-epo: Kaj la aŭguristojn kaj la sorĉistojn kaj la domajn diojn kaj la idolojn
    kaj ĉiujn abomenindaĵojn, kiuj montriĝis en la Juda lando kaj en Jerusalem, Joŝija
    ekstermis, por plenumi la vortojn de la instruo, skribitajn en la libro, kiun
    la pastro Ĥilkija trovis en la domo de la Eternulo.
  uig-PIN: Xuningdǝk Yosiya Yǝⱨuda yurtida wǝ Yerusalemda pǝyda bolƣan jinkǝxlǝr wǝ
    palqilarni, tǝrafim mǝbudliri, ⱨǝrⱪandaⱪ butlar wǝ barliⱪ baxⱪa lǝnǝtlik nǝrsilǝrni
    zemindin yoⱪatti. Uning xundaⱪ ⱪilixining mǝⱪsiti, Ⱨilⱪiya kaⱨin Pǝrwǝrdigarning
    ɵyidin tapⱪan kitabta hatirilǝngǝn Tǝwrattiki sɵzlǝrgǝ ǝmǝl ⱪilixtin ibarǝt idi.
  beo-beo: 'Hina bagade Yousaia da Meloa amo da gobele salasu Ouligisudafa Hiligaia
    Debolo Diasu ganodini ba:i, amo sema huluane meloa ganodini dedei, amoga molole
    fa:no bobogemusa: dawa:i. Amaiba:le, e da gesami dasu dunu amola wadela:i ba:la:lusu
    dunu amola diasua ogogosu ‘gode’ liligi, amola loboga hamoi ‘gode’, amola ogogosu
    ‘gode’ma nodone sia:ne gadosu liligi huluanedafa mugululi fasi.'
  tpi-OTNT: Josaia i rausim tu ol man na meri i save toktok wantaim tewel bilong ol
    man i dai pinis, na em i rausim ol liklik giaman god ol man i save putim long
    haus bilong ol, na ol arapela piksa bilong giaman god ol man i bin wokim. Long
    Jerusalem na long olgeta hap bilong Juda em i rausim olgeta rabis samting bilong
    lotu bilong ol haiden. Em i mekim olsem, long wanem, em i laik bai ol i bihainim
    olgeta lo bilong God i stap long dispela buk hetpris Hilkia i bin lukim long haus
    bilong Bikpela.
  hau-SA: Ban da haka, Yosiya ya kawar da masu duba, da masu maita, da allolin gidaje,
    da gumaka, da duk wani abin banƙyaman da ya gani a Yahuda da Urushalima. Ya yi
    wannan domin yă cika wa’adodin shari’a yadda suke a littafin da Hilkiya firist
    ya samu a haikalin Ubangiji.
  uig-LAT: Shuningdek Yosiya Yehuda yurtida we Yérusalémda peyda bolghan jinkeshler
    we palchilarni, terafim mebudliri, herqandaq butlar we barliq bashqa lenetlik
    nersilerni zémindin yoqatti. Uning shundaq qilishining meqsiti, Hilqiya kahin
    Perwerdigarning öyidin tapqan kitabta xatirilen’gen Tewrattiki sözlerge emel qilishtin
    ibaret idi.
  nde-nde: Wakwenza njalo uJosiya ukususa izangoma, labahlahluli, labonkulunkulu basezindlini,
    lezithombe kanye lazozonke izinto zamanyala ezazikhona koJuda laseJerusalema.
    Lokhu kwakuyikugcwalisa izimiso zomlayo owawulotshwe encwadini umphristi uHilikhiya
    ayithola ethempelini likaThixo.
  ton-ton: ¶ Pea naʻe ʻave foki ʻe Siosaia ʻakinautolu naʻe kau mo e kau laumālie
    kovi, mo e kau kikite loi, mo e ngaahi tamapua, mo e ngaahi ʻotua loi, mo e ngaahi
    meʻa kovi kotoa pē naʻe ʻiloʻi ʻi he fonua ʻo Siuta pea ʻi Selūsalema, koeʻuhi
    ke ne fai ki he ngaahi lea ʻae fono ʻaia naʻe tohi ʻi he tohi naʻe ʻilo ʻe Hilikia
    ko e taulaʻeiki ʻi he fale ʻo Sihova.
  ces-1613: Ano i věšťce a hadače, obrazy i ukydané bohy, a všecky ty ohavnosti, což
    jich bylo viděti v zemi Judské a v Jeruzalémě, vyplénil Joziáš, aby naplnil slova
    zákona zapsaná v knize, kterouž nalezl Helkiáš kněz v domě Hospodinově.
  eng-WMB: Moreover, Josiah removed those who had familiar spirits, the wizards, and
    the teraphim, and the idols, and all the abominations that were seen in the land
    of Judah and in Jerusalem, that he might confirm the words of the law which were
    written in the book that Hilkiah the priest found in the LORD’s house.
  tam-TCV: மேலும் குறிசொல்கிறவர்களையும், ஆவிகளுடன் தொடர்புள்ளவர்களையும் அழித்தான்.
    அத்துடன் சிலைகள், விக்கிரகங்கள், மற்றும் யூதாவிலும் எருசலேமிலும் காணப்பட்ட எல்லா
    அருவருக்கத்தக்க பொருட்கள் எல்லாவற்றையும் யோசியா அரசன் இல்லாது அழித்தான். யெகோவாவின்
    ஆலயத்தில், ஆசாரியன் இல்க்கியாவினால் கண்டுபிடிக்கப்பட்ட புத்தகத்தில் எழுதப்பட்டிருந்த
    கட்டளைகளை நிறைவேற்றும்படியாகவே, அவன் இவற்றைச் செய்தான்.
  ceb-ULB: Gipapahawa usab ni Josia kadtong nakigsulti sa mga patay o sa mga espiritu.
    Gipapahawa usab niya ang mga salamangkero, ang mga diosdios, ug ang tanang mga
    dulumtanan nga mga butang nga nakita didto sa yuta sa Juda ug didto sa Jerusalem,
    aron nga uyonan ang mga pulong sa balaod diin nahisulat sa libro nga nakaplagan
    ni Hilkia nga pari didto sa balay ni Yahweh.
  pol-UBG: Jozjasz usunął również czarowników, wróżbiarzy, posągi, bożki i wszystkie
    obrzydliwości, które widziano w ziemi Judy i w Jerozolimie, aby wypełnić słowa
    prawa napisane w księdze, którą znalazł kapłan Chilkiasz w domu PANA.
  agr-agr: Josíasak tunchi aidaun, anentaimas dekamin aidaujai ashí ijinauwai. Dutikak
    dita jeen apajuímtai dakumka najanamu ayaunash, tuja tikich wainka apajuímtai
    aidau, ashí waji pegkegchau aidaujai Judá wegantu aidaunum ayaunak Jerusalégnum
    ayaujai nagkamas ashí tsaika utsagkui. Nuna dutikauwa nunak jega Apajuí emematku
    ijuntainum Moisés chicham umiktinun agajua nunú atatman, sacerdote Hilquías wainkauwa
    nuna umiak dutikauwai.
  kyc-kyc: Purisi mupwa Ilikayame buku tembole anda dokona koto nyiyamo dokona lowa
    pii pyasi palenge dupwa uki palira kando lao poraiyuo minyuo reteya. Dokona Josayame
    yuu Jerusalemepe yuu Jutape dolapona peparae papala pipu lengepe nemonga lengepe
    dee mee bange waso retapala anatu lao lakandenge dupwape dee kyambo lao lakandenge
    panda dupwape peparae pyao lalyuo kwaeyo nyuo nembo piya.
  urd-GVU: یوسیاہ اُن تمام ہدایات کے تابع رہا جو شریعت کی اُس کتاب میں درج تھیں جو
    خِلقیاہ امام کو رب کے گھر میں ملی تھی۔ چنانچہ اُس نے مُردوں کی روحوں سے رابطہ
    کرنے والوں، رمّالوں، گھریلو بُتوں، دوسرے بُتوں اور باقی تمام مکروہ چیزوں کو ختم
    کر دیا۔
  deu-1912: Auch fegte Josia aus alle Wahrsager, Zeichendeuter, Bilder und Götzen
    und alle Greuel, die im Lande Juda und zu Jerusalem gesehen wurden, auf daß er
    aufrichtete die Worte des Gesetzes, die geschrieben standen im Buch, das Hilkia,
    der Priester, fand im Hause des HERRN.
  kan-2017: ಇದಲ್ಲದೆ, ಯೋಷೀಯನು ಸತ್ತವರಲ್ಲಿ ವಿಚಾರಿಸುವವರನ್ನೂ, ಭೂತ ಪ್ರೇತ ಆರಾಧಕರನ್ನೂ, ಯೆರೂಸಲೇಮ್,
    ಯೆಹೂದ ಪ್ರಾಂತ್ಯ ಇವುಗಳಲ್ಲಿದ್ದ ಎಲ್ಲಾ ತೆರಾಫೀಮ್ ಎಂಬ ಬೊಂಬೆಗಳನ್ನೂ, ಮೂರ್ತಿಗಳನ್ನೂ ಎಲ್ಲಾ
    ಅಸಹ್ಯ ವಿಗ್ರಹಗಳನ್ನೂ ತೆಗೆದುಹಾಕಿ ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನಿಗೆ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಸಿಕ್ಕಿದ್ದ ಧರ್ಮೋಪದೇಶಗ್ರಂಥದಲ್ಲಿದ್ದ
    ಆಜ್ಞೆಗಳನ್ನು ನೆರವೇರಿಸಿದನು.
  yap-yap: Bochan e ngan fol ko fapi motochiyel ni ka ni yoloy u lan fare ke babyor
    ni pir’eg Hilkiah ni prist nib th’abi tolang u lan e Tempel, me chuweg Josiah
    ni Pilung u lan yu Jerusalem ngu lan yu Judah urngin e girdi’ nma non e kan u
    dakenrad, nge pi’in yad ma yog ban’en ni kabay nga m’on ni bayi buch, nge pi thothupen
    e tabnaw, nge liyos ni yima meybil ngay, nge urngin ban’en ni yima tayfan yug
    boch e kan ngay.
  hlt-MCSB: BOEIPA im ah khosoih Hilkiah loh a hmuh cabu khuiah a daek olkhueng ol
    te thoh hamla Josiah loh rhaitonghma neh hnam khaw, sithui neh mueirhol khaw,
    Judah khohmuen khui neh Jerusalem kah a hmuh sarhingkoi cungkuem te khaw boeih
    a hoeh.
  mdy-ETH: ቄኤሶ ቢያኮ ሱኡጋሢ፥ ሂልቂያ ጌኤዦ ማኣራፓ ዴንቂ ዔኬ ማፃኣፖ ጋራ ዓኣ ዎጎም ቢያ ዓይሢንታንዳጉዲ ጌዒ ካኣቲ ዒዮሲያሴ
    ዬሩሳላሜንታ ሜሌ ዪሁዳ ካታሞ ቢያሢፓ ሃይቄ ዓሶኮ ዔኤዦ ዔኤላ ዓሶንታ ዦዎንታ ፔቴ ፔቴ ዓሳ ፔ ማኣራ ፆኦዞ ጌዒ ካኣሽካ ባኮንታ
    ሜሌ ዓሳ ፔ ፆኦዞ ካኣሽካ ሜሆዋ ቢያ ዓጫፓ ባይዜኔ።
  twi-ASANTE: Yosia tɔre asamanfrɛfoɔ ne adunsifoɔ ne afie mu anyame ne ahonisom biara
    ase wɔ Yerusalem ne Yuda asase so baabiara. Ɔyɛɛ saa de dii mmara a wɔatwerɛ wɔ
    nwoma mmobɔeɛ a ɔsɔfoɔ Hilkia kɔhunuu wɔ Awurade Asɔredan mu no so.
  eng-WEBU: Moreover, Josiah removed those who had familiar spirits, the wizards,
    and the teraphim, and the idols, and all the abominations that were seen in the
    land of Judah and in Jerusalem, that he might confirm the words of the law which
    were written in the book that Hilkiah the priest found in the LORD’s house.
  wal-wal: Qassi qeesetu ubbaa halaqai Hilqqee GODAA Beeta Maqidasiyan beettida maxaafan
    xaafettida higgiyaa qaalaa minttanaadan, iita ayyaanaa xeesiyaageetanne shareechchota,
    so giddo eeqaa misileta, eeqa miishshatanne Yihudaa biittaaninne Yerusalaame kataman
    beettida hara sheneyiyaabata ubbaa Yoosiyaasi xaissiis.
  spa-PDDPT: Josías también eliminó a los médium y los espiritistas, los ídolos domésticos
    y todos los ídolos repugnantes, y todos los ídolos detestables que se veían en
    la tierra de Judá y en Jerusalén, para cumplir las Palabras de la Ley escritas
    en el rollo que el sacerdote Hilcías halló en la Casa de Yavé.
  gun-gun: Josias omomba avi omanogue mboayvua ha'e imba'evyky va'e kuery, opy rupi
    ta'angaa ikuai va'ekue, ta'angaa mboae, ha'e Judá yvy re ha'e Jerusalém py ojeguarupy
    ikuai va'ekue-ekue. Ha'e rami oiko ojapopa aguã kuaxia para Senhor ropy sacerdote
    Hilquias ojou va'ekue re lei oĩa rami vy.
  ilo-ULB: Pinukaw met ni Josias dagidiay makisarsarita iti natay wenno kadagiti espiritu.
    Pinukawna met dagiti mammadles, dagiti didiosen ken amin dagiti makarimon a banbanag
    a makita iti daga ti Judah ken iti Jerusalem, ket tapno mapatalgedan dagiti sasao
    ti linteg a naisurat iti libro a nasarakan ni Hilkias a padi iti balay ni Yahweh.
  kpg-kpg: Di hai o di hagamaaloo aga nia haganoho ala guu hihi i lodo di beebaa dela
    ne gida go tangada hai mee dabu aamua go Hilkiah i lodo di Hale Daumaha o Dimaadua,
    king Josiah ne daa mai gi daha mo Jerusalem mo tenua o Judah hagatau nia gau halahala mee
    mai baahi nia daangada ala ne mmade, mo nia gau hai buubuu huogodoo, mo nia balu ada
    god dilikai, mo nia ada balu ieidu, mo nia mee haga langaadia huogodoo o digau
    bouli ala e daumaha ginai.
  uig-ARA: شۇنىڭدەك يوسىيا يەھۇدا يۇرتىدا ۋە يېرۇسالېمدا پەيدا بولغان جىنكەشلەر ۋە
    پالچىلارنى، تەرافىم مەبۇدلىرى، ھەرقانداق بۇتلار ۋە بارلىق باشقا لەنەتلىك نەرسىلەرنى
    زېمىندىن يوقاتتى. ئۇنىڭ شۇنداق قىلىشىنىڭ مەقسىتى، ھىلقىيا كاھىن پەرۋەردىگارنىڭ
    ئۆيىدىن تاپقان كىتابتا خاتىرىلەنگەن تەۋراتتىكى سۆزلەرگە ئەمەل قىلىشتىن ئىبارەت
    ئىدى.
  sus-sus: Yosiya man naxa mandurulae, naxee wɔyɛnma mixi faxaxie ra, sematoee, denbaya
    kuyee, kuye gbɛtɛe, nun se ɲaaxie, a naxa na birin ɲɔn Yudaya nun Isirayila bɔxi
    ma, alako Alatala xa sɛriyɛ xa rabatu naxan sɛbɛxi saatɛ kitaabui kui, sɛrɛxɛdubɛ
    Xilikiya naxan to Alatala xa banxi kui.
  pon-2006: Nanmwarki Sosaia ahpw pil ketin kasohrehla sounkosetipw kan oh sounwunani
    kan, oh sansal en koht kan oh dikedik en eni kan, oh tiahk kanamenek koaros me
    sansal nan sapwen Suda oh nan Serusalem, pwe en kak kapwaiada kosonned ako me
    ntinting nan pwuhk me Samworo Lapalap Ilkaia diarada nan Tehnpas Sarawio.
  jae-jae: Ma teŋ gêwiŋ. Josia geseŋ lau-seoc-biŋ-lasêŋa to mectomaŋ ma ŋakatu to
    anôtôi jaba ma gêŋ alôb-alôb samob, taŋ kêtap sa aŋga gamêŋ Judaŋa to Jerusalem
    naŋ su. Eŋ gêgôm gêŋ tonaŋ gebe êŋgôm biŋ, taŋ teto gec Poac ŋabuku, taŋ dabuŋwaga
    Hilkia kêtap sa aŋga Apômtaunê andu naŋ, ŋanô êsa.
  ksd-ksd: Ma Iosia i ga tigal bat diat dia tatata na tabaran, ma ra umana tena agagar,
    ma ra umana tabalar na pal, ma ra umana tabataba, ma ra lavur bilak na magit nina
    di ga na tadav ia ta ra langun Iuda ma arama Ierusalem, upi na pait ot pa ra lavur
    tinata na varkurai nina di ga tumu ia ta ra buk nina Kilkia ra tena tinabar i
    ga tadav ia ta ra kuba i ra Luluai.
  tur-YTC: Dahası Yoşiya, kâhin Hilkiya'nın Yahve'nin evinde bulmuş olduğu kitapta
    yazılı olan yasanın sözlerini doğrulamak için, ruhlara danışanları, büyücüleri,
    terafimi, putları ve Yahuda diyarında ve Yeruşalem'de görülen bütün iğrençlikleri
    ortadan kaldırdı.
  grc-BRENT: Καί γε τοὺς θελητὰς, καὶ τοὺς γνωριστὰς καὶ τὰ θεραφὶν, καὶ τὰ εἴδωλα,
    καὶ πάντα τὰ προσοχθίσματα τὰ γεγονότα ἐν τῇ γῇ Ἰούδα καὶ ἐν Ἱερουσαλὴμ ἐξῇρεν
    Ἰωσίας, ἵνα στήσῃ τοὺς λόγους τοῦ νόμου τοὺς γεγραμμένους ἐπὶ τοῦ βιβλίον, οὗ
    εὗρε Χελκίας ὁ ἱερεὺς ἐν οἴκῳ Κυρίου.
  ind-AYT: Lalu, para pemanggil arwah, pemanggil roh peramal, terafim, berhala-berhala,
    serta semua dewa kejijikan yang terlihat di tanah Yehuda dan Yerusalem dihapuskan
    oleh Yosia dengan maksud untuk melaksanakan perkataan Taurat yang tertulis dalam
    kitab yang didapat oleh Imam Hilkia di Bait TUHAN.
  nya-nya: Kuwonjezera apa, Yosiya anachotsa anthu a mawula, woyankhula ndi mizimu
    ya anthu akufa, milungu ya mʼnyumba, mafano ndiponso zinthu zonse zonyansa zopezeka
    mu Yuda ndi Yerusalemu. Iye anachita izi pokwaniritsa lamulo lolembedwa mʼbuku
    limene Hilikiya analipeza mʼNyumba ya Yehova.
  hrv-hrv: Osim toga, sve bajače i sve vračare, sve kućne bogove i idole i sve sramote
    koje se mogu vidjeti u zemlji judejskoj i Jeruzalemu - sve je to Jošija uklonio
    da izvrši riječi Zakona, zapisane u knjizi koju je našao Hilkija, svećenik Doma
    Jahvina.
  mps-mps: Tama te king Josaia agai te isali we bidi dabe noma dali po mibo we bidi
    dabe me agai augwali sela sąyani, tama me te agai te augwaligo bede munalua pali
    te tibo dwasianu god dabe agai sela sąsą pali, tama me te augwaligo nogogo nigali
    god noma me. Tama te Jerusalem bulude elaluali me, tama me te tigidali Juda bulu
    pedaide me elaluali doado bage me, te bulu badu Genuai Bidi Godibolo lotu po wasiąwai
    we bidi hani dabego lotu po wabo dwai haniani doado bage dabe buluba tigidali
    agai buluba sela sąyani. Agai tama tiali, magi baso meni, agai homugo augwaligo
    te tobolu pris bidi Hilkiago te Genuai Bidigo tempel be tomode munalubo ma suali
    bukude te Godigo tigidali Bomai Po elalubo podu wali pomainu, tama kolesaga yai.
  tpi-tpi: Josaia i rausim tu ol man na meri i save toktok wantaim tewel bilong ol
    man i dai pinis, na em i rausim ol liklik giaman god ol man i save putim long
    haus bilong ol, na ol arapela piksa bilong giaman god ol man i bin wokim. Long
    Jerusalem na long olgeta hap bilong Juda em i rausim olgeta rabis samting bilong
    lotu bilong ol haiden. Em i mekim olsem, long wanem, em i laik bai ol i bihainim
    olgeta lo bilong God i stap long dispela buk hetpris Hilkia i bin lukim long haus
    bilong Bikpela.
  dan-1931: Også Dødemanerne og Sandsigerne, Husguderne, Afgudsbillederne og alle
    de væmmelige Guder, der var at se i Judas Land og Jerusalem, udryddede Josias
    for at opfylde Lovens Ord, der stod skrevet i den Bog, Præsten Hilkija havde fundet
    i HERRENS Hus.
  vie-OVCB: Ngoài ra, Giô-si-a còn trừ diệt những bọn đồng bóng, phù thủy, cấm thờ
    các thần trong nhà, các thần tượng khác trong thành Giê-ru-sa-lem, và cả nước
    Giu-đa. Vua triệt để thi hành từng điều khoản chép trong sách luật mà Thầy Tế
    lễ Hinh-kia đã tìm thấy trong Đền Thờ Chúa Hằng Hữu.
  guj-2017: યોશિયાએ મરેલાંઓ અને આત્માઓ સાથે વાત કરનારનો નાશ કર્યો. વળી તેણે જાદુગરોને,
    મૂર્તિઓને, તથા યહૂદિયા અને યરુશાલેમમાં જોવામાં આવેલી બધી ધિક્કારપાત્ર વસ્તુઓને
    દૂર કરી, જેથી યહોવાહના સભાસ્થાનમાંથી હિલ્કિયા યાજકને મળેલા પુસ્તકમાં લખેલાં નિયમશાસ્ત્રનાં
    વચનોને તે અમલમાં લાવે.
  pon-2006A: Nanmwarki Sosaia ahpw pil ketin kasohrehla sounkosetipw kan oh sounwunani
    kan, oh sansal en koht kan oh dikedik en eni kan, oh tiahk kanamenek koaros me
    sansal nan sapwen Suda oh nan Serusalem, pwe en kak kapwaiada kosonned ako me
    ntinting nan pwuhk me Samworo Lapalap Ilkaia diarada nan Tehnpas Sarawio.
  por-BRBSL: Além disso, Josias removeu aqueles que tinham espíritos familiares, os
    feiticeiros e os terafins, e os ídolos, e todas as abominações que foram vistas
    na terra de Judá e em Jerusalém, para confirmar as palavras da lei que estavam
    escritas no livro que Hilquias, o sacerdote, encontrou na casa de Yahweh.
  cth-cth: BAWIPA im dawk e vaihma Hilkiah ni, a hmu e cauk dawkvah kâlawk hah caksak
    nahanelah, kahraithawtawknae hoi taânsinnae hoi, meikaphawk hoi, cathut meikaphawknaw,
    Judah ram hoi Isarel kho e hno panuettho a hmu awh e pueng hah Josiah ni koung
    a raphoe.
  twi-twi: Yosia tɔree samanfrɛfo ne adunsifo ne afi mu anyame ne ahonisom biara ase
    wɔ Yerusalem ne Yuda asase so baabiara. Ɔyɛɛ saa de dii mmara a wɔakyerɛw wɔ nhoma
    mmobɔwee a ɔsɔfo Hilkia kohuu wɔ Awurade Asɔredan mu no so.
  hlt-hlt: BOEIPA im ah khosoih Hilkiah loh a hmuh cabu khuiah a daek olkhueng ol
    te thoh hamla Josiah loh rhaitonghma neh hnam khaw, sithui neh mueirhol khaw,
    Judah khohmuen khui neh Jerusalem kah a hmuh sarhingkoi cungkuem te khaw boeih
    a hoeh.
  tbz-SIM: Kɛ̀ Sosiɑsii pɑɑ mpɑ́íí Sudɑɑ tenkɛ̀ kɛmɔu miɛkɛ nɛ̀ Sedisɑdɛmmu òmɔù miɛkɛ
    bɛ̀ɛ̀ yu bɛcíríbɛ̀ nɛ̀ bɛ̀ɛ̀ bourí tinùbootì, nɛ̀ bɛ̀ɛ̀ fìíkú bɛcíríbɛ̀, nɛ̀ sibɔɔtenkɑɑnìi,
    nɛ̀ isɔkɛ ìì kó dimɑ̀ɑ̀ do dɔɔri Sudɑɑ tenkɛ̀, nɛ̀ Sedisɑdɛmmu omɔu miɛkɛ. Sosiɑsi
    do tũ̀nnɛ ikuɔ́ nìùtì Idikiyɑ do pɛ̀tɛ́ ti Yiɛ̀ nKuyie nkuɔ́ pɑ́tíri dì ku cĩ́ɛ̃̀tɛ̀
    miɛkɛ di yɛ̃ mmù mmu, kɛ́kɑ́útɛ́ dɛndɛ kó dimɑ̀ɑ̀ pɑ́íí.
  msy-2020: Atrivim Josaia uaghan gumazir ariaghirezir gumazibar duaba ko mɨgeiba
    ko, nedazir muziarir gumaziba uan dɨpenibagh arɨziba ko, asebar marvir guar gumaziba
    ingarizir igharaziba sara batoke. Kar Jerusalem ko Judan nguibaba bar men asebar
    ziaba fer bizir kurar God bar aghuaziba, a bar da batoke. A kamaghsua, gumazamiziba
    Ikiavɨra Itir Godɨn Arazir Akɨnafarir kamɨn aven itiba bar dar gɨn mangasa a ifonge.
    Akɨnafarir kam, ofa gamir gumazibar dapanim Hilkia Ikiavɨra Itir Godɨn Dɨpenimɨn
    an api.
  dop-dop: Ḿpʋ́ɣʋ́ Sosiyɑsɩ kpiisɑ Yosɑlɛm nɑ Yutɑ tǝnɑ tɑɑ kɛ́ pee pɔɔsǝlɑɑ, nɑ kɔɣɔnɑŋ
    sʋsǝlɑɑ. Nɑ ɩ́ wɑkǝlɩ kʋlɑlɑɑm, nɑ lɛɛsǝŋ, nɑ lɑɑtʋ wontu lɛntǝnɑɑ, ɩsɩɩ pɑ kɛɛsʋɣʋ
    kiiŋ tɑkǝlɑɣɑ ŋkɑ kɔtʋlʋ Hilikiyɑ hiiwɑ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔ, kɑ tɑɑ tɔ.
  azb-azb: Bundan başqa, Yoşiya Rəbbin məbədində kahin Xilqiyanın tapdığı kitabda
    yazılan Qanunun sözlərinə əməl edərək cindarları və ruhçağıranları, ev bütlərini
    və başqa bütləri – Yəhuda ölkəsində və Yerusəlimdə gözünə dəyən bütün mənfur şeyləri
    məhv etdi.
  eng-DBY: Moreover the necromancers and the soothsayers, and the teraphim and the
    idols, and all the abominations that were seen in the land of Judah and in Jerusalem,
    Josiah took away, that he might perform the words of the law which were written
    in the book that Hilkijah the priest had found in the house of Jehovah.
  hin-2017: फिर ओझे, भूत-सिद्धिवाले, गृहदेवता, मूरतें और जितनी घिनौनी वस्तुएँ यहूदा
    देश और यरूशलेम में जहाँ कहीं दिखाई पड़ीं, उन सभी को योशिय्याह ने इस मनसा से नाश
    किया, कि व्यवस्था की जो बातें उस पुस्तक में लिखी थीं जो हिल्किय्याह याजक को यहोवा
    के भवन में मिली थी, उनको वह पूरी करे।
  wol-KYG: Rax ci dolli boroom rawaan yeek gisaanekat yeek gàllaaji kër yeek kasaray
    tuur yeek mboolem kasara yu ni mel te ñu daan ko gis ca réewum Yudak Yerusalem,
    Yosya jële na ko fa ngir mana saxal kàdduy yoon wa ñu bind ca téere ba Ilkiya
    sarxalkat ba gisoon ca biir kër Aji Sax ji.
  eng-YLT: And also, those having familiar spirits, and the wizards, and the teraphim,
    and the idols, and all the abominations that were seen in the land of Judah, and
    in Jerusalem, hath Josiah put away, in order to establish the words of the law
    that are written on the book that Hilkiah the priest hath found in the house of
    Jehovah.
  kne-kne: Wada pay di odom ay inamag Josias. Inpakaana ed Jerusalem ya sin kailiili
    ed Juda am-in ay manpontos ya mansip-ok, din sinan didiyos ya rebolto ay wada
    sin beey di ipogaw, ya olay sinoy odom ay inos-osal da ay kadodogis sin pangilan
    Diyos. Inamag na di ta say matongpal din bilbilin ay naisolat sin libro ay dinteng
    Hilkias ay kangatoan ay padi sin Timplon Diyos.
  eng-WYC-2017: But also Josiah did away men having fiends speaking in their wombs,
    and false diviners in altars, and he did away the figures of idols, and all[the]
    uncleannesses, and [the] abominations, that were in the land of Judah and in Jerusalem,
    that he should do the words of the law, that were written in the book, that Hilkiah,
    the priest, found in the temple of the Lord.
  eng-WMBB: Moreover, Josiah removed those who had familiar spirits, the wizards,
    and the teraphim, and the idols, and all the abominations that were seen in the
    land of Judah and in Jerusalem, that he might confirm the words of the law which
    were written in the book that Hilkiah the priest found in the LORD’s house.
  urd-GVH: यूसियाह उन तमाम हिदायात के ताबे रहा जो शरीअत की उस किताब में दर्ज थीं जो
    ख़िलक़ियाह इमाम को रब के घर में मिली थी। चुनाँचे उसने मुरदों की रूहों से राबिता
    करनेवालों, रम्मालों, घरेलू बुतों, दूसरे बुतों और बाक़ी तमाम मकरूह चीज़ों को ख़त्म
    कर दिया।
  rug-rug: Pude kopu ni sari na tinarae saripu ta kubere pa korapana sa Tinarae te
    Mosese, sapu dogoro vura nia e Hilikaea sa ṉati hiama pa korapa Zelepade te Zihova,
    si tava rizu taloa pa Zerusalema meke pa Ziuda sari doduru tie vakuvakutae, na
    tie matemateana, meke sari doduru tamasa beku pu va naqiti ri hopeke tatamana
    pa hopeke dia vetu, sari na beku meke sari doduru tiṉitoṉa tana vinahesi beku.
  gaz-gaz: Kana malees Yosiyaas ilaaltotaa fi eker dubbistoota, taraafimii, waaqota
    tolfamoo fi wantoota jibbisiisoo kanneen Yihuudaa fi Yerusaalem keessatti argaman
    biraa hunda balleesse. Innis seera kitaaba Hilqiyaa lubichi mana qulqullummaa
    Waaqayyoo keessatti arge sana irratti barreeffame hojii irra oolchuudhaaf waan
    kana godhe.
  fra-LSG: De plus, Josias fit disparaître ceux qui évoquaient les esprits et ceux
    qui prédisaient l’avenir, et les théraphim, et les idoles, et toutes les abominations
    qui se voyaient dans le pays de Juda et à Jérusalem, afin de mettre en pratique
    les paroles de la loi, écrites dans le livre que le sacrificateur Hilkija avait
    trouvé dans la maison de l’Éternel.
  gnn-gnn: Yo, ŋayi Djotjayayu ŋuriŋi giŋdhu djalkthurrunayi ŋunhi marrŋgitjnhanydja
    walalanha yolŋu'‐yulŋunha, bukmakkuŋalana yanana walalanha ŋayi yarrkmaraŋala
    beŋuru Djudaŋurunydja, liŋgu ŋayi ḏukṯukthina ŋunhi ŋayi yurru malthun romgu bukmakku
    yana wal'ŋu Godkalaŋuwu, bukmakku yana ŋunhi ŋayi maŋutji‐ḻaw'maraŋalanydja yukurrana
    Godku djorrany'tja. Yakana ŋula waŋgany marrŋgitj yolŋu yukurrana walŋa nhinana
    ŋunhili Djudanydja, warrpam'nha djalkthurrunana.
  yal-yal: Naxanye yi ɲinanne maxɔdinma e nun naxanye yi falan tima barinne ra, Yosiya
    yi ne birin faxa. A yi kɛ suxure nun suxure sawurane kala, e nun fe xɔsixin naxanye
    birin yi Yerusalɛn nun Yuda yamanani. A na liga nɛn alogo a xa sariyan nakamali
    naxanye kɛdin kui saraxaraliin Xiliki naxan to Alatala Batu Banxini.
  haw-1868: A o na wahiue ninau i na uhane ino, a me ka poe anaana, a me na kii, a
    me na kii laau, a o na mea hoopailua a pau, na mea i ikeia ma ka aina o ka Iuda,
    a ma Ierusalema, oia mau mea ka Iosia i lawe aku, i hooko ai oia i na olelo o
    ke kanawai i kakauia ma ka buke i loaa ia Hilekia ke kahuna ma ka hale o Iehova.
  arb-NAV: وَأَبَادَ يُوشِيَّا أَيْضاً السَّحَرَةَ وَالْعَرَّافِينَ وَأَصْنَامَ الآلِهَةِ
    الَّتِي يَتَعَبَّدُ لَهَا النَّاسُ فِي مَنَازِلِهِمْ، وَالأَوْثَانَ وَجَمِيعَ
    الرَّجَاسَاتِ الَّتِي اسْتَشْرَتْ فِي أَرْضِ يَهُوذَا وَفِي أُورُشَلِيمَ، وَذَلِكَ
    لِيُطَبِّقَ مَا وَرَدَ فِي الشَّرِيعَةِ الْمُدَوَّنَةِ فِي السِّفْرِ الَّذِي عَثَرَ
    عَلَيْهِ حِلْقِيَّا رَئِيسُ الْكَهَنَةِ فِي الْهَيْكَلِ.
  ewe-ewe: Yosia tsi ŋɔliyɔyɔ, adzewɔwɔ kple legbasubɔsubɔ ƒomevi ɖe sia ɖe nu le
    Yerusalem kple anyigba blibo la dzi. Ewɔ alea elabena edi be yeawɔ se siwo katã
    woŋlɔ ɖe agbalẽ si Nunɔla Hilkia fɔ le gbedoxɔ la me la dzi pɛpɛpɛ.
  eng-LEE: And also the men of familiar spirits, and the wizards, and the teraphim,
    and the idols, and all the abominations that were to be seen in the land of Judah
    and in Jerusalem, did Josiah clear away; in order that he might accomplish the
    words of the law which were written in the book that Chilkiyahu the priest had
    found in the house of the Lord.
  asm-FB: ইয়াৰ বাহিৰেও, যোচিয়াই ভূত পোহা বা মৃত আত্মাৰ লগত পৰামর্শ কৰা সকলক আঁতৰাই
    পঠালে। তেওঁ পাৰিবাৰিক দেৱমূর্তিবোৰ, প্রতিমাবোৰ, যিহূদা আৰু যিৰূচালেমত যিবোৰ ঘৃণনীয়
    বস্তু দেখা পালে, সেই সকলোবোৰ দূৰ কৰিলে। পুৰোহিত হিল্কিয়াই যিহোৱাৰ গৃহত বিধান
    লিখা যি পুস্তকখন পাইছিল, তাৰ কথাবোৰ যেন পালন কৰা হয়, সেয়ে যোচিয়াই এই কার্য
    কৰিছিল।
  sus-A: يٌسِيَ مَن نَشَ مَندُرُلَيٍ، نَشٍيٍ وْيّنمَ مِشِ قَشَشِيٍ رَ، سٍمَتٌييٍ،
    دٍنبَيَ كُيٍيٍ، كُيٍ فبّتّيٍ، نُن سٍ حَاشِيٍ، عَ نَشَ نَ بِرِن حْن يُدَيَ نُن
    عِسِرَيِلَ بْشِ مَ، عَلَكٌ عَلَتَلَ شَ سّرِيّ شَ رَبَتُ نَشَن سّبّشِ سَاتّ كِتَابُي
    كُي، سّرّشّدُبّ شِلِكِيَ نَشَن تٌ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: Josias fit disparaître les esprits familiers, les sorciers, les théraphim,
    les idoles et toutes les abominations qu'on voyait dans le pays de Juda et à Jérusalem,
    afin de confirmer les paroles de la loi qui étaient écrites dans le livre que
    le prêtre Hilkija avait trouvé dans la maison de l'Éternel.
  hbo-hbo: וְגַ֣ם אֶת־הָאֹבֹ֣ות וְאֶת־הַ֠יִּדְּעֹנִים וְאֶת־הַתְּרָפִ֨ים וְאֶת־הַגִּלֻּלִ֜ים
    וְאֵ֣ת כָּל־הַשִּׁקֻּצִ֗ים אֲשֶׁ֤ר נִרְאוּ֙ בְּאֶ֤רֶץ יְהוּדָה֙ וּבִיר֣וּשָׁלַ֔͏ִם
    בִּעֵ֖ר יֹֽאשִׁיָּ֑הוּ לְ֠מַעַן הָקִ֞ים אֶת־דִּבְרֵ֤י הַתֹּורָה֙ הַכְּתֻבִ֣ים
    עַל־הַסֵּ֔פֶר אֲשֶׁ֥ר מָצָ֛א חִלְקִיָּ֥הוּ הַכֹּהֵ֖ן בֵּ֥ית יְהוָֽה׃
  kik-kik: Ningĩ Josia nĩeheririe aragũri, na andũ arĩa maarĩ na maroho ma kũragũra,
    na ngai cia kũhooya nacio mĩciĩ-inĩ, na ngai cia mĩhianano, na indo iria ingĩ
    ciothe irĩ magigi cionekire kũu Juda na Jerusalemu. Eekire ũguo ahingie watho
    ũrĩa waandĩkĩtwo ibuku-inĩ rĩrĩa Hilikia ũrĩa mũthĩnjĩri-Ngai onire hekarũ-inĩ
    ya Jehova.
  fra-NCL: Josias fit encore disparaître les nécromanciens et les sorciers, ainsi
    que les théraphim, les idoles et toutes les abominations qui se voyaient dans
    le pays de Juda et à Jérusalem, afin d’accomplir les paroles de la Loi, écrites
    dans le livre que le prêtre Helcias avait trouvé dans la maison de Yahweh.
  cek-AK: To pacoengah Josiah loe, qaima Hilkiah mah Angraeng im thungah hnuk ih Sithaw
    lok cabu thungah tarik ih loknawk baktih toengah pazui hanah, pakhra hoi mauihnawk,
    krangnawk, sakcop ih krangnawk han toksah kaminawk, Judah prae hoi Jerusalem ah
    kaom panuet thok hmuennawk to a phraek boih.
  cuk-cuk: 'Degine, Rey-Josías weyob ibmar imaksabalid: Nergan-obelosad, ina-isgana-imaked-dulemar
    obelosbalid. Bela suar-nuchumar-bukwad osulosbalid. Judá-yargi, degi, Jerusalén-neggweburgi,
    bela ibmar-nuedsurmalad bab-dummadyob-dakdimalad osulosbalid. Adi, Bab-Jehová-Igar-Mesisad-sogmaidba-guega
    deyob imaksad. A-garda-narmakar-maidi, dule-irwa-Bab-Jehováʼse-goled-Hilcías Bab-Dummadse-goled-neggi
    amisgusad.'
  uig-CYR: Шуниңдәк Йосия Йәһуда жутида вә Йерусалимда пәйда болған җинкәшләр вә палчиларни,
    тәрафим мәбудлири, һәр қандақ бутлар вә барлиқ башқа ләнәтлик нәрсиләрни зиминдин
    йоқатти. Униң шундақ қилишиниң мәхсити, Һилқия каһин Пәрвәрдигарниң өйидин тапқан
    китапта хатириләнгән Тәвраттики сөзләргә әмәл қилиштин ибарәт еди.
  tel-2017: ఇంకా మృతులతోనూ ఆత్మలతోనూ మాట్లాడే వాళ్ళను, సోదె చెప్పే వాళ్ళను, గృహ దేవుళ్ళను,
    విగ్రహాలను, యూదాదేశంలో, యెరూషలేములో, కనబడిన విగ్రహాలన్నిటినీ యోషీయా తీసేసి, యెహోవా
    మందిరంలో యాజకుడైన హిల్కీయాకు దొరికిన గ్రంథంలో రాసి ఉన్న ధర్మశాస్త్ర విధులను స్థిరపరచడానికి
    ప్రయత్నం చేశాడు.
  hat-BSA: Anplis, Josias te retire moun ki te konn rele lespri mò yo, avèk bòkò avèk
    zidòl lakay yo ak tout lòt zidòl avèk tout abominasyon ki te konn wè nan tout
    peyi Juda a avèk Jérusalem, pou li ta kapab konfime pawòl lalwa ki te ekri nan
    liv ke Hilkija, prèt la, te twouve lakay SENYÈ a.
  kos-kos: In akkeye ma sap su simla in book se ma Mwet Tol Fulat Hilkiah el tuh konauk
    in Tempul, Tokosra Josiah el orani mwet sramsram nu sin inut, mwet susfa, ma sruloala,
    mwe alyalu srisrik in lohm sin mwet, ac kutena ma saya ma mwet pegan elos alyalu
    nu kac, ac sisla ma inge nukewa liki acn Jerusalem ac liki facl Judah nufon.
  hbo-WLC: וְגַ֣ם אֶת־הָאֹב֣וֹת וְאֶת־הַ֠יִּדְּעֹנִים וְאֶת־הַתְּרָפִ֨ים וְאֶת־הַגִּלֻּלִ֜ים
    וְאֵ֣ת כָּל־הַשִּׁקֻּצִ֗ים אֲשֶׁ֤ר נִרְאוּ֙ בְּאֶ֤רֶץ יְהוּדָה֙ וּבִיר֣וּשָׁלִַ֔ם
    בִּעֵ֖ר יֹֽאשִׁיָּ֑הוּ לְ֠מַעַן הָקִ֞ים אֶת־דִּבְרֵ֤י הַתּוֹרָה֙ הַכְּתֻבִ֣ים
    עַל־הַסֵּ֔פֶר אֲשֶׁ֥ר מָצָ֛א חִלְקִיָּ֥הוּ הַכֹּהֵ֖ן בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Ọzọkwa, Josaya gara nʼihu kpochapụ ndị niile na-ajụta mmụọ ọjọọ ase, na
    ndị dibịa afa, na arụsị ezinaụlọ dị iche iche, na arụsị a pịrị apị, na ihe arụ
    niile nke a hụrụ nʼime Juda na Jerusalem niile. O mere nke a ka e mezuo ihe niile
    e dere nʼime akwụkwọ ahụ Hilkaya onye nchụaja chọtara nʼụlọ Onyenwe anyị.
  ory-ory: ଆହୁରି ଯୋଶୀୟ ଯେପରି ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ହିଲ୍‍କୀୟ ଯାଜକର ପ୍ରାପ୍ତ ପୁସ୍ତକରେ ଲିଖିତ
    ବ୍ୟବସ୍ଥାର ସମସ୍ତ ବାକ୍ୟ ସଫଳ କରି ପାରିବେ, ଏଥିପାଇଁ ଯିହୁଦା ଦେଶରେ ଓ ଯିରୂଶାଲମରେ ଯେସବୁ
    ଭୂତୁଡ଼ିଆ, ଗୁଣିଆ, ଠାକୁର, ପୁତ୍ତଳି ଓ ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁ ଦେଖାଗଲା, ସେ ତାହାସବୁ ଦୂର କଲେ।
  chk-chk: Iwe, ewe king Josia a pwal asüela ekewe watawa me sourong o pöütala ekewe
    anün leimw, ekewe uluulun anümwäl me ekewe mettoch meinisin mi anioput a küna
    me lon ewe fanü Juta pwal lon Jerusalem. Ei a föri pwe epwe anüküchara kapasen
    ewe allük mi mak lon ewe puk, ewe souasor Hilkia a küna me lon imwen ewe Samol
    mi Lapalap.
  rop-rop: Wal King Josaiya bin wandim ola pipul blanga bulurrum ola lowa langa det
    buk det Hilkaiya det haibala serramonimen bin faindim langa det Serramoni Pleis.
    Wulijim King Josaiya bin andimwei ola pipul hubin oldei toktok laiyawei blanga
    wanim garra hepin bambai. En imbin bitsimap ola drimin sheip en ola stonwan sheip
    weya deibin weshipbat deya langa Juda en Jerusalem.
  ukr-1871: І повигублював Йосія ще й викликачів мертвих, й чарівників, терафими й
    ідоли й всї ті гидоти, які були в землї Юдейській і в Ерусалимі, щоб ввійшли в
    силу слова закону, написані в книзї, що знайшов у храму Господньому сьвященник
    Хелкія.
  deu-1951: Auch die Totenbeschwörer und Zeichendeuter, die Teraphim und Götzen und
    alle Greuel, die im Lande Juda und zu Jerusalem gesehen wurden, rottete Josia
    aus, um die Worte des Gesetzes zu vollstrecken, die geschrieben standen in dem
    Buche, welches der Priester Hilkia im Hause des HERRN gefunden hatte.
  eng-JPS: Moreover them that divined by a ghost or a familiar spirit, and the teraphim,
    and the idols, and all the detestable things that were spied in the land of Judah
    and in Jerusalem, did Josiah put away, that he might confirm the words of the
    law which were written in the book that Hilkiah the priest found in the house
    of the LORD.
  srp-1865: I one što se dogovaraju s duhovima i vraèare, i likove i gadne bogove
    i sve gadove koji se viðahu u zemlji Judinoj i u Jerusalimu istrijebi Josija da
    izvrši rijeèi zakona napisane u knjizi koju naðe Helkija sveštenik u domu Gospodnjem.
  lug-lug: Ate era n’abafumu, n’aboogeza emizimu, n’ebifaananyi, n’eby’emizizo byonna
    ebyali mu Yuda ne mu Yerusaalemi, Yosiya, n’abiwera. Ekyo yakikola okutuukiriza
    ebigambo eby’etteeka eryali mu kitabo Kirukiya kabona kye yazuula mu Yeekaalu
    ya Mukama.
  heb-heb: וגם את האבות ואת הידענים ואת התרפים ואת הגללים ואת כל השקצים אשר נראו בארץ
    יהודה ובירושלם בער יאשיהו למען הקים את דברי התורה הכתבים על הספר אשר מצא חלקיהו
    הכהן בית יהוה׃
  ben-IRV: এছাড়া যারা মৃতদের সঙ্গে এবং যারা মন্দ আত্মার সঙ্গে কথা বলতেন যোশিয় তাদের
    তাড়িয়ে দিলেন। তিনি পারিবারিক দেবতার মূর্ত্তি, প্রতিমা এবং যিহূদা ও যিরূশালেমে
    যে সব ঘৃণার জিনিসপত্র দেখতে পেলেন সেগুলোও সব দূর করে দিলেন। হিল্কিয় যাজক সদাপ্রভুর
    গৃহে যে ব্যবস্থার কথা লেখা বই খুঁজে পেয়েছিলেন তার সব বাক্য যেন সঠিকভাবে মান্য
    করা হয় সেইজন্য যোশিয় এই সব কাজ করেছিলেন।
  pan-pan: ਇਸ ਦੇ ਨਾਲ ਯੋਸ਼ੀਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਪੁੱਛਣ ਵਾਲੀਆਂ ਰੂਹਾਂ ਸਨ, ਦਿਓ-ਯਾਰਾਂ,
    ਘਰੇਲੂ ਮੂਰਤਾਂ, ਬੁੱਤਾਂ ਅਤੇ ਸਾਰੀਆਂ ਘਿਣਾਉਣੀਆਂ ਵਸਤੂਆਂ ਨੂੰ ਜੋ ਯਹੂਦਾਹ ਦੇ ਦੇਸ ਅਤੇ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਦਿੱਸੇ ਸਨ, ਹਟਾ ਦਿੱਤਾ ਤਾਂ ਜੋ ਉਹ ਬਿਵਸਥਾ ਦੀਆਂ ਉਹਨਾਂ ਗੱਲਾਂ ਨੂੰ ਪੂਰੀਆਂ ਕਰੇ ਜੋ ਉਸ
    ਪੋਥੀ ਵਿੱਚ ਲਿਖੀਆਂ ਹੋਈਆਂ ਸਨ ਜਿਹੜੀਆਂ ਹਿਲਕੀਯਾਹ ਜਾਜਕ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚੋਂ ਲੱਭੀ
    ਸੀ।
  mya-JVB: ထို မှတပါး၊ ဗိမာန် တော်၌ ယဇ်ပုရောဟိတ် ဟိလခိ တွေ့ သော ကျမ်းစာ ၌ ပါ သောစကား
    အတိုင်း ကျင့် လိုသောငှါ ၊ ယောရှိ မင်းသည် စုန်း ၊ နတ်ဝင် ၊ တေရပ် ရုပ်တု မှစ၍ ရုပ်တု
    ဆင်းတုများကို၎င်း ၊ ယေရုရှလင် မြို့နှင့် ယုဒ ပြည် လုံးတွင် ရွံရှာဘွယ် သောအရာ တွေ့
    သမျှ တို့ကို၎င်း၊ သုတ်သင် ပယ်ရှင်းတော်မူ၏
  tbg-tbg: Kotira kaiqa vara amitova Hilikiava Nora Kotira Naavuqihairo rantato vukuraqihainaa
    uva avataqiro viharo, Josaiava vara nte vau nahentikave, vaana kaiqa vare vaukave,
    vika nititama kero, vaiinti nahenti una variqa maraqura/varaha nái naavuqirainti
    vatorave, ekaa variqave tu haikarave, nana nana vaaqu haika quahama nimite vaura
    Ieruharemiqivata Iutaaqivata vatora, viva ekaa vi haikara vehi autu taiqa kora.
  hmo-hmo: Meamea taudia bona lauma tahua taudia bona laulau helagadia bona kaivakuku,
    bona kara dika herea gaudia ibounai Iuda dekenai bona Ierusalema dekenai idia
    itaia diba gaudia, be Iosaia ese ia kokia haorea. Inai bamona ia karaia, unai
    Taravatu Bukana, Hahelagaia Tauna Badana Hilekaia ese Dubu Helaga lalonai ia davaria
    Bukana ia torea gaudia do ia badinaia momokani totona.
  urd-urd: इसके सिवा यूसियाह ने जिन्नात के यारों और जादूगरों और मूरतों और बुतों, और
    सब नफ़रती चीज़ों को जो मुल्क — ए — यहूदाह और येरूशलेम में नज़र आई दूर कर दिया,
    ताकि वह शरी'अत की उन बातों को पूरा करे जो उस किताब में लिखी थी, जो ख़िलक़ियाह
    काहिन को ख़ुदावन्द के घर में मिली थी।
  rus-SYN: И вызывателей мертвых, и волшебников, и терафимов, и идолов, и все мерзости,
    которые появлялись в земле Иудейской и в Иерусалиме, истребил Иосия, чтоб исполнить
    слова закона, написанные в книге, которую нашел Хелкия священник в доме Господнем.
  bqc-SIM: Bee gbɛa à gɛ̀sisinaↄ ń wɛlɛndeↄ mìdɛ, à kpɛ́ guu tã́aↄ ń ua tã́aↄ
    ń tã́a pↄ́ pↄ́ wa è Yelusalɛũ ń Yuda bùsuoↄ dúuzↄ̃̀ píi míↄmiↄ, kɛ́ à
    zĩkɛ ikoyã pↄ́ kú taala pↄ́ sa'onkia Ilikia bↄ̀wà Dii kpɛ́upiↄwa.
  tcz-CHONGTHU: Josiah in gaochang miho jong asumang in, mitpheldoi them ho jong asubeijin,
    indoile milim doi kisem tapou chu Judah gamsung le Jerusalem’a amudoh thet umtah
    thil tapou chu asubei jingin, Pakai houin sunga Hilkiah thempupan ahin mudoh lekhajol
    sunga kisun Pakai thusei jouse chu atohdoh thei tei nadin aboltan ahi.
  mar-mar: यहूदा आणि यरूशलेमामध्ये लोक पूजत असलेल्या मांत्रिक (भूतसंचारी) चेटकी, गृहदेवता
    आणि अनेक अमंगळ गोष्टींचा नाश योशीयाने केला. परमेश्वराच्या मंदिरात याजक हिल्कीयाला
    जे नियमशास्त्राचे पुस्तक सापडले त्या बरहुकूम योशीयाने हे केले.
  qub-qub: Josiasga illgächiran llapan brüjucunata, musyacojcunata, runacunapa wasi
    ïduluncunata, waquin ïdulucunatapis. Judächo, Jerusalencho imatapis manacajcunata
    rispitar adurar charashantaga illgächiran. Chaycunata ruraran Tayta Diospa Templuncho
    Hilcías tarishan librucho imano rurananpäpis niycashannömi.
  bqp-bqp: Abire gbɛra à gɛ̀sisirinↄ kũ wedekũnnadenↄ mìi dɛ̀ kũ kpɛ́ gũn tãnanↄ
    kũ ↄn tãnanↄ kũ tɛ̃̀ pↄ́ kũ ò è Yurusalɛmu kũ Yudanↄ bùsuuonↄ pínki, de à
    zĩ kɛ dokayã kũ ò kú takada kũ sa'oriki Ilikia bòa Dikiri ↄnn pìnↄa.
  hat-hat: Jozyas fè disparèt tout divinò ak tout moun ki konn rele mò, tout estati
    zidòl wogatwa ak lòt vye zidòl degoutan, ak tout lòt vye bagay yo te konn wè nan
    tout peyi Jida ak nan lavil Jerizalèm. Li fè sa pou l' te ka kenbe kòmandman ak
    prensip ki ekri nan liv Lalwa Ilkija, prèt la, te jwenn nan Tanp Seyè a.
  eng-BSB: Furthermore, Josiah removed the mediums and spiritists, the household gods
    and idols, and all the abominations that were seen in the land of Judah and in
    Jerusalem. He did this to carry out the words of the law written in the book that
    Hilkiah the priest had found in the house of the LORD.
  eng-WEBPB: Moreover, Josiah removed those who had familiar spirits, the wizards,
    and the teraphim, and the idols, and all the abominations that were seen in the
    land of Judah and in Jerusalem, that he might confirm the words of the law which
    were written in the book that Hilkiah the priest found in the LORD’s house.
  kbq-kbq: Hagi fri vahe hankro'enema keaga nehaza vahe'ene, havi avamu'mofo eri'zama
    e'neriza vahe'ene, nozamifima havi anumzama tro hunte'neza mono hunentaza zantamine,
    havi anumzamofo amema'aramine, maka agotega zantamima Jerusalemi kumate'ene Juda
    kumapinema me'neana, Josaia'a ana zanke huno ana maka eritre vagare'ne. E'inama
    hu'neana pristi ne' Hilkia'ma Ra Anumzamofo mono nompinti'ma keno eri'nea avontafepima
    me'nea kasege avaririno anara hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Josías nojquiya quinmicti nochi tetlajchihuiani huan
    tlamatini. Quintlamixolejqui nochi miyac tlaixcopincayotl huan teteyome ipan techaj
    huan tlen tlacame quinhueyichihuayayaj campa hueli ipan altepetl Jerusalén huan
    ipan nochi tlali Judá. Quichijqui ni para quitlamichihuas nochi nopa tlanahuatili
    tlen eltoc ijcuilijtoc ipan nopa amatlapohuali tlen quiajsitoya Hilcías, nopa
    hueyi totajtzi, ipan itiopa TOTECO.
  bus-bus: Beee gbɛra à yã̀a kↄ̃n gɛ̀sisirinↄ kↄ̃n weegũnnadeenↄ kↄ̃n kpɛ́ guu tãanↄ
    kↄ̃n ua tãanↄ kↄ̃n tɛ̃̀ pↄ́ kɛ̀ wà è Yerusalɛmu kↄ̃n Yudanↄ bùsuonↄ píngi, lɛ
    à zĩi kɛ dokayã kɛ̀ kú takada kɛ̀ sa'oriki Ilikia bↄ̀a Dii ua pìnↄa.
  gub-BL: Tuwihawete Zuzi ipureruzar wer Tupàn ze'eg a'e pape Iwki xaxeto wanuwihawete
    tàpuzuhu pe hemixak kwer rehe har rehe a'e. A'e rupi umuhem kar tekwe ikatu 'ym
    ma'e pe uze'eg ma'e paw Zeruzarez wi a'e wà. Umuhem kar Zuta ywy nànàn no. Omono
    kar ma'e uzeapo ma'e ràm ikwaw pyr 'ym imume'u har a'e wi wà no. Weityk kar tupàn
    a'ua'u teko wanàpuz me har paw wà, tupàn a'ua'u hagapaw wà no. Wyzài tupàn a'ua'u
    wamuwete haw umuhem kar a'e wi.
  eng-DRA: 'Moreover the diviners by spirits, and soothsayers, and the figures of
    idols, and the uncleannesses, and the abominations, that had been in the land
    of Juda, and Jerusalem, Josias took away: that he might perform the words of the
    law, that were written in the book which Helcias the priest had found in the temple
    of the Lord.'
