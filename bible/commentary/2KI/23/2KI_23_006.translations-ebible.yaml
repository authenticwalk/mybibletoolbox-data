  kan-2017: ಯೆಹೋವನ ಆಲಯದಲ್ಲಿದ್ದ ಅಶೇರ್ ವಿಗ್ರಹಸ್ತಂಭವನ್ನು ತರಿಸಿ ಯೆರೂಸಲೇಮಿನ ಹೊರಗಿರುವ ಕಿದ್ರೋನ್
