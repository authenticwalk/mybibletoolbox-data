  eng-DBY: And he brought out the Asherah from the house of Jehovah, outside Jerusalem,
    to the torrent of Kidron, and burned it at the torrent of Kidron, and stamped
    it small to powder, and cast the powder upon the graves of the children of the
    people.
  hin-2017: वह अशेरा को यहोवा के भवन में से निकालकर यरूशलेम के बाहर किद्रोन नाले में
    ले गया और वहीं उसको फूँक दिया, और पीसकर बुकनी कर दिया। तब वह बुकनी साधारण लोगों
    की कब्रों पर फेंक दी।
  wol-KYG: Bu loolu weesee jële na kër Aji Sax ji tuur ma tudd Asera, génne ko Yerusalem
    ba ca xuru Sedoron, lakk ko foofa ca xuru Sedoron, wol ko ba muy sunguf, mu xëpp
    ko ca sëgi baadoola ya.
  eng-YLT: And he bringeth out the shrine from the house of Jehovah to the outside
    of Jerusalem, unto the brook Kidron, and burneth it at the brook Kidron, and beateth
    it small to dust, and casteth its dust on the grave of the sons of the people.
  eng-WYC-2017: And the king made the wood of maumetry to be borne out of the house
    of the Lord, without Jerusalem, in the even valley of Kidron, and he burnt it
    there; and he drove it into powder, and casted it forth upon the sepulchres of
    the common people.
  eng-WMBB: He brought out the Asherah from the LORD’s house, outside of Jerusalem,
    to the brook Kidron, and burnt it at the brook Kidron, and beat it to dust, and
    cast its dust on the graves of the common people.
  urd-GVH: यसीरत देवी का खंबा यूसियाह ने रब के घर से निकालकर शहर के बाहर वादीए-क़िदरोन
    में जला दिया। फिर उसने उसे पीसकर उस की राख ग़रीब लोगों की क़ब्रों पर बिखेर दी।
  rug-rug: Meke paleke vura nia tugo sa sa beku kinehana sa tamasa barikaleqe se Asera
    koasa Zelepade te Zihova, meke paleke la nia sa pa sadana Zerusalema, koasa lolomo
    Kidoroni, meke sulua sa vasina, meke vagia sa sa ebana meke taburu nia sa koasa
    vasina popomunuana tie matedi tadi doduru tie.
  gaz-gaz: Siidaa Aasheeraas mana qulqullummaa Waaqayyootii fuudhee Yerusaalem keessaa
    baasee Sulula Qeedroonitti geessee achitti ni gube. Isas daakee bulleessee daaraa
    isaa awwaala namootaa irratti firfirse.
  fra-LSG: Il sortit de la maison de l’Éternel l’idole d’Astarté, qu’il transporta
    hors de Jérusalem vers le torrent de Cédron; il la brûla au torrent de Cédron
    et la réduisit en poussière, et il en jeta la poussière sur les sépulcres des
    enfants du peuple.
  gnn-gnn: '@see-verse:2KI.023.005'
  yal-yal: Yosiya yi Asera kide gbindonna ramini Alatala Batu Banxini, a yi a xali
    Yerusalɛn fari ma Kedirɔn lanbanni, a sa a gan mɛnni, a yi a findi xuben na, a
    sa a xuben woli yamanan muxune gaburune fari.
  haw-1868: A lawe aku la ia i na kii o Aseterota mai ka hale o Iehova aku mawaho
    o Ierusalema ma ke kahawai o Kederona, a puhi aku la ia mea ma ke kahawai o Kederona,
    a kui iho la a aeae me he lepo la, a hoolei aku la i kona lepo maluna o na luakupapau
    o na kanaka.
  arb-NAV: وَأَخْرَجَ تِمْثَالَ عَشْتَارُوثَ مِنْ هَيْكَلِ الرَّبِّ إِلَى خَارِجِ
    أُورُشَلِيمَ إِلَى وَادِي قَدْرُونَ، وَأَحْرَقَهُ وَسَحَقَهُ إِلَى أَنْ أَصْبَحَ
    غُبَاراً، وَذَرَّى الْغُبَارَ عَلَى قُبُورِ عَامَّةِ الشَّعْبِ.
  ewe-ewe: Eho aƒeli la ɖa le Yehowa ƒe gbedoxɔ la me, tsɔe yi Yerusalem godo yi ɖe
    Kidron tɔʋu la gbɔ. Etɔ dzoe le afi ma, tui wòzu wɔ eye wòkaka wɔ la ɖe ame gblɔewo
    ƒe yɔdowo dzi.
  eng-LEE: And he brought out the Asherah from the house of the Lord, without Jerusalem,
    unto the brook Kidron, and burnt it at the brook Kidron, and ground it small to
    powder, and cast its powder upon the graves of the children of the people.
  asm-FB: তেওঁ যিহোৱাৰ গৃহৰ পৰা আচেৰা মূৰ্ত্তিটো বাহিৰ কৰি, যিৰূচালেমৰ পৰা কিদ্ৰোণ
    উপত্যকালৈ নি তাত পুৰি পেলালে। তাৰ পাছত তাক কোবাই কোবাই গুড়ি কৰি তাৰ ধূলি সাধাৰণ
    জনতাৰ মৈদামৰ ওপৰত ছটিয়াই দিলে।
  sus-A: عَ نَشَ عَسٍرَ كُيٍ مَسٌلِشِ رَ مِنِ عَلَتَلَ شَ بَنشِ كُي، عَ عَ شَنِن دَرِ سَلَمُ
    قَرِ مَ سٍدِرٌن فُلُنبَ كُي، عَ عَ فَن هَن عَ قِندِ تّ شُبٍ رَ. عَ نَشَ نَ شُبٍ
    وْلِ فَبُرِيٍ قَرِ.
  fra-SBL: Il fit sortir l'ashère de la maison de Yahvé, hors de Jérusalem, jusqu'au
    torrent de Cédron, et la brûla au torrent de Cédron ; il la réduisit en poussière
    et en jeta la poussière sur les tombes des gens du peuple.
  hbo-hbo: וַיֹּצֵ֣א אֶת־הָאֲשֵׁרָה֩ מִבֵּ֨ית יְהוָ֜ה מִח֤וּץ לִירוּשָׁלַ֙͏ִם֙ אֶל־נַ֣חַל
    קִדְרֹ֔ון וַיִּשְׂרֹ֥ף אֹתָ֛הּ בְּנַ֥חַל קִדְרֹ֖ון וַיָּ֣דֶק לְעָפָ֑ר וַיַּשְׁלֵךְ֙
    אֶת־עֲפָרָ֔הּ עַל־קֶ֖בֶר בְּנֵ֥י הָעָֽם׃
  piu-2006: '@see-verse:2KI.023.005'
  kik-kik: Nake akĩruta gĩtugĩ kĩa Ashera kuuma hekarũ-inĩ ya Jehova, agĩgĩtwara Gĩtuamba-inĩ
    gĩa Kidironi nja ya Jerusalemu, na agĩgĩcinĩra kuo. Agĩgĩthĩa, gĩgĩtuĩka ta rũkũngũ,
    akĩhurunjĩra rũkũngũ rũu rwakĩo mbĩrĩra-inĩ cia andũ arĩa mataarĩ na igweta.
  fra-NCL: Il rejeta de la maison de Yahweh l’aschérah qu’il transporta hors de Jérusalem,
    vers la vallée du Cédron ; il la brûla dans la vallée du Cédron et, l’ayant réduite
    en poussière, il jeta cette poussière sur les sépulcres des enfants du peuple.
  cek-AK: Angraeng im thung ih Asherah thing to a lak moe, Jerusalem vangpui tasa
    bang ih Kidron vacong ah a sinh pacoengah, to vacong taengah hmai hoiah a qoeng;
    kadip puengah naep pacoengah, to maiphu to kaminawk ih taprong ah a haeh.
  cuk-cuk: Deginbali, Rey-Josías, Bab-Jehováʼse-goled-neggi bab-dummad-bundor-Asera-sobar-gwichid
    onosbalid. Geb Jerusalén-neggwebur-magaba, Cedrón-dian-maid-nagaba ogumaksamalad,
    bela burubi imaksamalad. Geb neg-uan-bulaledgi e-burumar mie-mie imaksamarbalid.
  uig-CYR: У Пәрвәрдигарниң өйидин Ашәраһ бутни елип чиқип Йерусалимниң сиртиға елип
    берип, Кидрон җилғисиға апирип шу йәрдә көйдүрүп кукум-талқан қилип езип, тописини
    аддий пухраларниң қәбирлири үстигә чечивәтти.
  tel-2017: యెహోవా మందిరంలో ఉన్న అషేరాదేవి రూపాన్ని యెరూషలేము బయట ఉన్న కిద్రోను వాగు
    దగ్గరికి తెప్పించి, కిద్రోను వాగు ఒడ్డున దాన్ని కాల్చి, తొక్కి, బూడిద చేసి, ఆ
    బూడిదను సామాన్య ప్రజల సమాధుల మీద చల్లాడు.
  hat-BSA: Li te fè mete deyò Astarté la soti lakay SENYÈ a rive Jérusalem nan flèv
    Cédron an, li te moulen l an poud nèt e li te jete pousyè a nan simityè a pèp
    la.
  kos-kos: El moklela ma sruloala ke god mutan Asherah liki Tempul, ac usla liki siti
    uh nu ke Infahlfal Kidron. El esukak ac tuktukya nwe ke apatla, ac sisalik yen
    kulyuk lun mwet uh oan we.
  hbo-WLC: וַיֹּצֵ֣א אֶת־הָאֲשֵׁרָה֩ מִבֵּ֨ית יְהוָ֜ה מִח֤וּץ לִירוּשָׁלִַ֙ם֙ אֶל־נַ֣חַל
    קִדְר֔וֹן וַיִּשְׂרֹ֥ף אֹתָ֛הּ בְּנַ֥חַל קִדְר֖וֹן וַיָּ֣דֶק לְעָפָ֑ר וַיַּשְׁלֵךְ֙
    אֶת־עֲפָרָ֔הּ עַל־קֶ֖בֶר בְּנֵ֥י הָעָֽם׃
  ibo-ibo: O sikwa nʼụlọnsọ Onyenwe anyị bupụ ogidi chi Ashera, wezuga ya nʼazụ Jerusalem,
    na Ndagwurugwu Kidrọn. Ebe ahụ ka ọ nọ suo ya ọkụ, supịa ya ka ọ ghọọ ntụ, fesaa
    ya nʼebe a na-eli ndị mmadụ efu.
  ory-ory: ଆଉ ଯୋଶୀୟ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରୁ ଆଶେରା ମୂର୍ତ୍ତି ବାହାର କରି ଯିରୂଶାଲମର ବାହାରେ କିଦ୍ରୋଣ
    ନଦୀକୁ ଆଣିଲେ ଓ କିଦ୍ରୋଣ ନଦୀ ନିକଟରେ ତାହା ଦଗ୍ଧ କରି ପେଷି ଚୂର୍ଣ୍ଣ କଲେ ଓ ସେହି ଚୂର୍ଣ୍ଣ
    ସାଧାରଣ ଲୋକମାନଙ୍କ କବର ଉପରେ ନିକ୍ଷେପ କଲେ।
  chk-chk: Iwe, a uwawu uluulun ewe anüfefin Asera seni imwen ewe Samol mi Lapalap
    o uwala lükün Jerusalem lon ewe lemolun Kitron. Ikenan a kenala, a üsi molian
    tori a wiliti falang o moneela won lenien peiasen ekewe aramas.
  rop-rop: Imbin deigimat ola pol blanga det gelwan drimin gulum Eshara brom insaid
    langa det Serramoni Pleis, en imbin deigim en barnimap atsaid brom det taun langa
    Kidron Beli. En afta imbin barnimap ola pol blanga det drimin gulum Eshara raidap
    deibin eshis en das en imbin tjakam ebriweya langa detlot greibyad.
  ukr-1871: І повелїв винести Астарту з храму Господнього за Ерусалим на Кедрон-долину,
    та й спалити коло потока Кедрону, й розбити її на порох, порох же розсипати по
    гробах простого люду.
  deu-1951: Er ließ auch die Aschera aus dem Hause des HERRN hinausführen vor Jerusalem,
    an den Bach Kidron, und verbrannte sie beim Bach Kidron und machte sie zu Staub
    und warf ihren Staub auf die Gräber der gemeinen Leute.
  eng-JPS: And he brought out the Asherah from the house of the LORD, without Jerusalem,
    unto the brook Kidron, and burned it at the brook Kidron, and stamped it small
    to powder, and cast the powder thereof upon the graves of the common people.
  srp-1865: I iznese gaj iz doma Gospodnjega iza Jerusalima na potok Kedron, i spali
    ga na potoku Kedronu i satr u prah, i prosu prah na grobove sinova narodnijeh.
  lug-lug: N’aggya empagi ya Asera mu yeekaalu ya Mukama, n’agitwala ebweru wa Yerusaalemi
    mu kiwonvu ekya Kiduloni, n’agyokera eyo. N’agisekulasekula n’asaasaanya evvu
    lyayo ku malaalo ag’abantu abaabulijjo.
  heb-heb: ויצא את האשרה מבית יהוה מחוץ לירושלם אל נחל קדרון וישרף אתה בנחל קדרון
    וידק לעפר וישלך את עפרה על קבר בני העם׃
  ben-IRV: তিনি সদাপ্রভুর ঘর থেকে আশেরার মূর্তির খুঁটিটা বার করে নিয়ে এসে যিরূশালেমের
    বাইরে কিদ্রোণ উপত্যকাতে সেটা নিয়ে গিয়ে পুড়িয়ে দিলেন। তারপর সেটা গুঁড়া করলেন
    এবং তার ধূলো সাধারণ লোকদের কবরের উপরে ছড়িয়ে দিলেন।
  pan-pan: ਅਤੇ ਉਸ ਟੁੰਡਦੇਵੀ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਤੋਂ ਕੱਢ ਕੇ ਯਰੂਸ਼ਲਮ ਤੋਂ ਬਾਹਰ ਕਿਦਰੋਨ ਦੀ
    ਵਾਦੀ ਵਿੱਚ ਲੈ ਗਿਆ ਅਤੇ ਉਸ ਨੂੰ ਕਿਦਰੋਨ ਦੀ ਵਾਦੀ ਵਿੱਚ ਸਾੜ ਸੁੱਟਿਆ ਅਤੇ ਉਸ ਨੂੰ ਕੁੱਟ-ਕੁੱਟ
    ਕੇ ਪੀਪੂੰ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਸ ਪੀਪੂੰ ਨੂੰ ਆਮ ਲੋਕਾਂ ਦੀਆਂ ਕਬਰਾਂ ਉੱਤੇ ਸੁੱਟ ਦਿੱਤਾ।
  mya-JVB: အာရှရပင် ကိုလည်း ဗိမာန် တော်ထဲက ထုတ် ၍ ယေရုရှလင် မြို့ပြင် ၊ ကေဒြုန် ချောင်း
    သို့ ယူသွားသဖြင့်၊ ထိုချောင်းနား မှာ မီးရှို့ ပြီးလျှင် ညက်ညက်ချေ၍၊ အမှုန့် ကို
    ဆင်းရဲသားသင်္ချိုင်း ပေါ် မှာ ဖြန့်ဖြူး တော်မူ၏
  tbg-tbg: Viva una variqa nahenti Aseraara katari viravata Nora Kotira Naavuqihairo
    vara veva kero varero Ieruharemi aaqaini Kidaroni Uqitaini muntu iha quara kovaro
    hantaiqama vuvaro hanta vira vauqita kero ruqutu ruqutuma kovaro konkomaiqama
    vuvaro varero Ieruharemini qaqi vaiinti nahenti quntama toraqaa rauru raaruma
    kora.
  hmo-hmo: Iosaia danu ese Dubu Helaga dekena amo Asera ena au tubua ia kokia, Ierusalema
    hanua ena murimurinai ia abia lao, ela bona Kiderona Koura dekenai. Unuseni Kiderona
    Sinavai ena badibadinai, Iosaia ese unai Asera au tubua ia gabua, iena kahu ia
    botaia maragimaragi, pauda dekenai, bona unai pauda be taunimanima edia guria
    gabudia edia ataiai dekenai ia negea.
  urd-urd: और वह यसीरत को ख़ुदावन्द के घर से येरूशलेम के बाहर क़िद्रोन के नाले पर
    ले गया, और उसे क़िद्रोन के नाले पर जला दिया और उसे कूट कूटकर ख़ाक बना दिया और
    उसे 'आम लोगों की क़ब्रों पर फेंक दिया।
  rus-SYN: и вынес Астарту из дома Господня за Иерусалим к потоку Кедрону, и сжег
    ее у потока Кедрона, и истер ее в прах, и бросил прах ее на кладбище общенародное;
  bqc-SIM: À Asetaati lipɛlɛ sɛ̀ Dii ua à bↄ̀ò à gɛ̀ tɛsↄ̃̀wà Yelusalɛũ bĩ́i
    kpɛ Sedↄ̃ guzulɛu, ↄ̃ à a tibò a fã̀ɛ táaaↄ miaↄwa.
  tcz-CHONGTHU: Hichun lengpan, Asherah kihouna doikhum jong Pathen Houin’a konin
    aladoh in Jerusalem pamlam Kidron phaicham’ah ahallha gam in ahi. Aman doikhom
    hochu agoibong in vut ason mipi kivuina lhan chunga athe thang tan ahi.
  mar-mar: योशीयाने परमेश्वराच्या मंदिरातून अशेराचा स्तंभ काढून तो यरूशलेमेबाहेर किद्रोन
    खोऱ्यात नेऊन जाळून टाकले. नंतर त्याने जळलेल्या भागाच्या तुकड्यांची राख केली. ती
    सामान्य लोकांच्या थडग्यांवर विखरुन टाकली.
  qub-qub: Asera diosa-niraj ïdulu Tayta Diospa Templuncho caycajtapis Jerusalenpita
    juc-läman jitariran. Cedrón ragra yacu aywajman apaycur rupachiran uchpayänanyaj.
    Uchpantana goturiran wacchacuna y pobrinnin runacuna pampacunan uchcuman.
  bqp-bqp: À Asɛra lípɛtɛ sɛ̀ à bòo Dikiri ↄnn à gɛ̀ɛ à tɛ́ nàa Yurusalɛmu bĩni kpɛ
    zaa Kidironu guvutɛn, akũ à a tí bò à a fã̀fã talakanↄ miranↄa.
  hat-hat: Li wete estati Achera, zidòl fanm ki te nan Tanp lan, li fè yo pote l'
    andeyò lavil la nan fon Sedwon. Li boule l', li kraze l' fè l' tounen pousyè,
    l' al simen pousyè a nan simityè pèp la.
  eng-BSB: He brought the Asherah pole from the house of the LORD to the Kidron Valley
    outside Jerusalem, and there he burned it, ground it to powder, and threw its
    dust on the graves of the common people.
  eng-WEBPB: He brought out the Asherah from the LORD’s house, outside of Jerusalem,
    to the brook Kidron, and burnt it at the brook Kidron, and beat it to dust, and
    cast its dust on the graves of the common people.
  kbq-kbq: Ana nehuno Asera havi anumzamofo amema'ama zafare'ma antre'za tro hute'za,
    Ra Anumzamofo mono nompima ante'nazana, Josaia'a eritrege'za eri'za Jerusalemi
    kumamofo megi'a Kidroni agupofi ome tevefi krete'za, osa'a eri'za knazageno osi
    osi hutege'za zamagima omne vahe'ma asenezmantaza matipi vu'za ome rupopo hutre'naze.
  nhe-BL: Nojquiya Josías quiquixti nopa fiero tlaquetzali para nopa tlaixcopincayotl
    Asera tlen eltoya ipan itiopa TOTECO huan quihuicaque tlen altepetl Jerusalén
    hasta nopa tlamayamitl tlen itoca Cedrón huan quitlatijque. Teipa quitisqui tlen
    mocajqui hasta san elqui cuanextli. Huan teipa quimajcajqui ipan campo santo campa
    quintojque mijcatzitzi teicneltzitzi.
  bus-bus: À Asɛra lípɛɛ sɛ̀ à bↄ̀o Dii ua à gàa à tɛ́ sↄ̃̀a Yerusalɛmu bĩi kpɛɛ zaa
    Kidironu guzurɛn, ben à à tí bò à fã̀kɛ talakanↄ miranↄa.
  gub-BL: Wenuhem ywyra pukua'u tupàn ua'u hagapaw romo iapo pyrer Tupàn Hàpuzuhu
    wi no. Weraha muite tawhu wi ywyàpyznaw Xenorom pe. Wapy tata pupe. Umuzeapo kar
    tàtàpyzgwer romo. Na'e uhàuhàz tàtàpyzgwer tywypaw rehe teko hemetarer 'ym ma'e
    wanetekwer watym awer rehe.
  eng-DRA: And he caused the grove to be carried out from the house of the Lord without
    Jerusalem to the valley of Cedron, and he burnt it there, and reduced it to dust,
    and cast the dust upon the graves of the common people.
