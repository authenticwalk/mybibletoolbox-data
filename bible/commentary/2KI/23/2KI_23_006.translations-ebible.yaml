  mdy-ETH: ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎ ማሊሲ ማዦና ባኮ ጌኤዦ ማኣራፓ ቱጊ ዔኪ ካታሞኮ ዙሎ ኬሳዖ ቄድሮኦኔ ዶኦጮ ዔኪ ዴንዲ
