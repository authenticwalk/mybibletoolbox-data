  tbz-SIM: Kɛ̀ bɛ̀ɛ uutɛ́ Asedɑɑ tedɔú ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ́dennɛ Sedisɑdɛmmu,
