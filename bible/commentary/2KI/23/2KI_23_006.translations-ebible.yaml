  urd-GVU: یسیرت دیوی کا کھمبا یوسیاہ نے رب کے گھر سے نکال کر شہر کے باہر وادیٔ قدرون
    میں جلا دیا۔ پھر اُس نے اُسے پیس کر اُس کی راکھ غریب لوگوں کی قبروں پر بکھیر دی۔
  deu-1912: Und ließ das Ascherabild aus dem Hause des HERRN führen hinaus vor Jerusalem
