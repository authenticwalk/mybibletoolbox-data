    ea gasa ganumu amo huluane nasubu su agoane hamoma:ne dadabilalu, dunudafa ilia
    bogoi uli dogosu sogebi amo da:iya dudulisisi.
  tpi-OTNT: Na em i rausim piksa bilong god meri Asera long haus bilong Bikpela, na
    ol i kisim i go ausait long Jerusalem long ples daun bilong wara Kidron. Na ol
