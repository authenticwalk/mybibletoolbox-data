  dop-dop: Ɩlɛnɑ pɑ́ lǝsɩ Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ Aselɑ tesikɑ kʋlɑlɑɑɣɑ, nɑ pɑ́ wɔ-kɛɣɛ
