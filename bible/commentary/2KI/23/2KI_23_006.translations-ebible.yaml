    und warf ihren Staub auf die Gräber der Kinder des Volkes.
  eng-WYC-2018: And the king made the wood of maumetry to be borne out of the house
    of the Lord, without Jerusalem, in(to) the even valley of Kidron, and he burnt
    it there; and he drove it into powder, and casted it forth upon the sepulchres
    of the common people. (And the king ordered the sacred pole of that idol, or that
    false god, Asherah to be taken out of the House of the Lord, and out of Jerusalem,
