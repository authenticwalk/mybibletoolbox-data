    ĝin ĝis cindreco, kaj oni ĵetis la cindron sur la tombejon de la simpla popolo.
  uig-PIN: U Pǝrwǝrdigarning ɵyidin Axǝraⱨ butni elip qiⱪip Yerusalemning sirtiƣa
