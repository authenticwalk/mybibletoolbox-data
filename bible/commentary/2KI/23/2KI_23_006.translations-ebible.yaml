verse: 2KI.023.006
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ആലയത്തിൽനിന്ന് അശേരാപ്രതിഷ്ഠ പുറത്തെടുത്ത് ജെറുശലേമിനു വെളിയിൽ
    കിദ്രോൻതാഴ്വരയിൽ കൊണ്ടുപോയി ചുട്ടുകളഞ്ഞു. അദ്ദേഹം അതിനെ പൊടിച്ച് ആ പൊടി സാമാന്യജനങ്ങളുടെ
    ശവക്കുഴികളിന്മേൽ വിതറി.
  deu-TKW: Und er ließ die Aschera aus dem Tempel Jahwes hinaus vor Jerusalem ins
    Thal des Kidron schaffen und verbrannte sie im Thale des Kidron, zermalmte sie
    dann zu Staub und warf den Staub von ihr auf die Gräber der gemeinen Leute.
  lin-lin: Alongolaki kati na Tempelo ya Yawe likonzi ya nzambe mwasi Ashera, mpe
    amemaki yango na lubwaku ya Sedron, libanda ya Yelusalemi, epai wapi batumbaki
    yango. Akomisaki yango putulu mpe asopaki yango na kunda epai wapi bakundaka bato
    ebele na libulu moko.
  eng-LSV: And he brings out the Asherah from the house of YHWH to the outside of
    Jerusalem, to the Brook of Kidron, and burns it at the Brook of Kidron, and beats
    it small to dust, and casts its dust on the grave of the sons of the people.
  eng-GNV: And he brought out the groue from the Temple of the Lord without Ierusalem
    vnto the valley of Kedron, and burnt it in the valley Kedron, and stampt it to
    pouder, and cast the dust thereof vpon the graues of the children of the people.
  eng-WEBSTER: And he brought out the grove from the house of the LORD, without Jerusalem,
    to the brook Kidron, and burned it at the brook Kidron, and stamped it small to
    powder, and cast the powder of it upon the graves of the children of the people.
  nhw-BL: Nojquiya Josías quiquixti nopa fiero tlaquetzali tlen nopa tlaixcopincayotl
    Asera catli eltoya ipan itiopa TOTECO huan quihuicaque tlen altepetl Jerusalén
    hasta nopa tlamayamitl catli itoca Cedrón huan quitlatijque. Teipa quitisqui catli
    mocajqui hasta san elqui cuanextli. Huan teipa quisemanqui ipan campo santo campa
    quintojque mijcatzitzi teicneltzitzi.
  swh-ONEN: Akaiondoa nguzo ya Ashera kutoka kwenye Hekalu la Bwana, na kuipeleka
    kwenye Bonde la Kidroni nje ya Yerusalemu, akaiteketeza huko. Akaisaga hadi ikawa
    unga na kusambaza hilo vumbi juu ya makaburi ya watu wa kawaida.
  bba-bba: U mɑɑ derɑ bɑ bwɑ̃ɑroku ɡe bɑ kuɑ Asitɑɑten sɔ̃ yɑrɑ sɑ̃ɑ yerun di. Mɑ
    u ɡu yɑrɑ Yerusɑlɛmun di u ɡu dɔ̃ɔ mɛni Sedoronin wɔwɑɔ. Mɑ u ɡen torom suɑ u
    wisi mi bɑ rɑ tɔmbu sike.
  eng-KJVCPB: And he brought out the grove from the house of the Lord, without Jerusalem,
    unto the brook Kidron, and burnt it at the brook Kidron, and stampt it small to
    powder, and cast the powder thereof upon the graves of the children of the people.
  luo-luo: Ne ogolo siro mar Ashera e hekalu mar Jehova Nyasaye mi otere e bath Jerusalem
    e holo mar aora Kidron kendo nowangʼe kanyo. Norege molokore buru mi okiro burugo
    ewi liete joma odhier.
  meu-meu: Ia ese au-tubua ladana Asera na Iehova ena dubu lalona amo e abia, e laohaia
    Ierusalem murimurinai, ela bona Kidron sinavaina. Kidron sinavaina badibadinai
    ia ese e gabua, e kwadia dimura-dimura, bena kahuna na hanua taudia garadia ai
    e negea.
  npi-ULB: परमप्रभुको मन्दिरबाट अश्शेरा देवीको खम्बालाई तिनले यरूशलेम बाहिर किद्रोन
    उपत्यकामा बाहिर लगे र त्‍यसलाई त्‍यहाँ जलाए । तिनले त्‍यसलाई पिटेर धूलो र त्‍यो
    धूलोलाई साधारण मानिसहरूका चिहानहरूमा फालिदिए ।
  yor-yor: Ó mú ère òrìṣà Aṣerah láti ilé Olúwa sí àfonífojì Kidironi ní ìta Jerusalẹmu,
    ó sì sun wọ́n níbẹ̀. Ó lọ̀ ọ́ bí àtíkè ó sì fọ́n eruku náà sórí isà òkú àwọn ènìyàn
    tí ó wọ́pọ̀.
  pes-OPCB: او بت شرم‌آور اشیره را از خانهٔ خداوند برداشته، آن را از اورشلیم به درهٔ
    قدرون برد و سوزاند و خاکسترش را به قبرستان عمومی برده، روی قبرها پاشید.
  tgl-ULB: Inilabas niya ang poste ni Asera mula sa templo ni Yahweh, sa labas ng
    Jerusalem sa Lambak ng Kidron at sinunog ito roon. Ipinadurog niya ito at itinapon
    ang mga abo na iyon sa mga libingan ng mga karaniwang tao.
  cbu-NT: mishat Aseraamtam Apanllshuri pang' ungirtamaam tinarangana, anoo ichingaru
    yusheersin, kungumun wing xanateersin, ashpari muchiranganaya. Puzachimarisha
    katuchirangiya. Ashiriya, puzachee yáyarusin, tsiparish mapshishish kuruteersin,
    kasaranganaya.
  hui-hui: Mbirale dama wali beda mitangi bialu gime wabini mini Asera Anduane Homogonaga
    anda tamuha wiago mo yalu tagira pialu Kidirono dindi ulini iba peagoha yalu puwa
    irani delai hene. Ani dai halu ira punga wiagola baya hangu dambu gindu lowa mo
    be abaluore helene. Ani buwa be abaluore wiagola Yarusaleme wali agali daga nalene
    homenerunaga homali wiagoha taulo payabu wahene.
  mya-mya: သူ​သည်​အာ​ရှ​ရ​ဘု​ရား​မ​အား​ဆက်​ကပ်​ထား သည့်​တံ​ခွန်​တိုင်​ကို​လည်း ဗိ​မာန်​တော်​ထဲ​မှ​ဖယ်
    ရှား​ကာ မြို့​ပြင်​ရှိ​ကိ​ဒြုန်​ချိုင့်​ဝှမ်း​သို့​ထုတ်​ပြီး လျှင်​မီး​ရှို့​လေ​သည်။
    ထို​နောက်​ပြာ​ကို​ညက်​အောင် ထောင်း​၍ အ​များ​ပြည်​သူ​တို့​၏​သင်္ချိုင်း​မြေ​ပေါ်
    တွင်​ကြဲ​ဖြန့်​လေ​သည်။-
  bod-N: ཡང་ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནས་ཨ་ཤེ་རཱ་དེ་ཡེ་རུ་སཱ་ལེམ་ཕྱི་རོལ་གྱི་ཀིད་རོན་གྲོག་ཆུའི་འགྲམ་དུ་ཕྱུང་སྟེ།
    ཀིད་རོན་དུ་བསྲེགས་ཤིང་བརྫིས་ནས་ཕྱེ་མར་བཏགས་པ་དང་། ཕྱེ་མ་དེ་མི་རྣམས་ཀྱི་དུར་ཁྲོད་དུ་གཏོར་བ་རེད།
  sna-sna: Akabvisa danda raAshera mutemberi yaJehovha akariisa kuMupata weKidhironi
    kunze kweJerusarema akaripisirako. Akarikuya rikava madota, akaparadzira madota
    acho pamusoro pamarinda avanhuwo zvavo.
  spa-BLM: Sacó la Asera de la casa de Yahvé, fuera de Jerusalén, hasta el arroyo
    Cedrón, y la quemó en el arroyo Cedrón, la redujo a polvo y arrojó su polvo sobre
    las tumbas de la gente común.
  cac-cac: Ix yic'anpaxel jun yechel Asera vin̈ rey chi', aton jun ayoch d'a yol stemplo
    Jehová. Ix b'at yac'ancan eb' d'a stiel chon̈ab' Jerusalén. Ix n̈uschajtz'a d'a
    sti' a' Cedrón, ix stenanchojoc stan̈il chi' vin̈, ix stzicanb'at vin̈ d'a yib'an̈
    b'aj mucan eb' comon anima.
  swh-ULB: Akaiondoa Ashera kutoka kwenye hekalu la Yahwe, nje ya Yerusalemu hata
    bonde la Kidroni na kuichoma hapo. Akaipiga kwenye mavumbi na kuiyatupa yale mavumbi
    kwenye makaburi ya watu wa kawaida.
  bel-bel: І вынес Астарту з дома Гасподняга за Ерусалім да патока Кедрон і спаліў
    яе каля патока Кедрон, і сьцёр яе ў пыл і кінуў пыл яе на могілках агульнанародных;
  deu-ELBBK: Und er schaffte die Aschera aus dem Haus des HERRN hinaus, außerhalb
    Jerusalems, in das Tal Kidron; und er verbrannte sie im Tal Kidron und zermalmte
    sie zu Staub und warf ihren Staub auf die Gräber der Kinder des Volkes.
  mbb-OT: Impaawà daan ni Hadì Josia sikan is tukud he simbulu te vahi he ed-ezapen
    he si Ashera diyà te valey te Nengazen ne mid-uwit haazà diyà te ǥawas te Jerusalem,
    he ziyà te zal-ug te Kidron, ne mibinsulan dutun. Ne impevekvek din heini ne insawed
    diyà te penlevengà.
  mal-2015: അശേരാപ്രതിഷ്ഠയെയും അവൻ യഹോവയുടെ ആലയത്തിൽനിന്നു യെരൂശലേമിന്നു പുറത്തു കിദ്രോൻതോട്ടിങ്കലേക്കു
    കൊണ്ടുചെന്നു കിദ്രോൻതാഴ്‌വീതിയിൽവെച്ചു ചുട്ടുപൊടിയാക്കി പൊടി സാമാന്യജനത്തിന്റെ
    ശവക്കുഴികളിന്മേൽ ഇട്ടുകളഞ്ഞു.
  rmc-rmc: La Ašerakro slupos diňa te ľidžal avri andral o Chramos dži pal o Jeruzalem,
    andre dolina Kidron. Ode la diňa te zlabarel a oda prachos rozčhiďa pro cintiris
    le običajne manušengro.
  pes-OPV: واشیره را از خانه خداوند، بیرون از اورشلیم به وادی قدرون برد و آن را به
    کنار نهر قدرون سوزانید، و آن را مثل غبار، نرم ساخت و گرد آن را بر قبرهای عوام
    الناس پاشید.
  ron-1924: А скос дин Каса Домнулуй идолул Астартеей ши л-а дус афарэ дин Иерусалим,
    ла пырыул Кедрон; л-а арс ла пырыул Кедрон ши л-а префэкут ын ченушэ, яр ченуша
    й-а арункат-о пе морминтеле копиилор попорулуй.
  ben-OBCV: তিনি আশেরার খুঁটিটিকে সদাপ্রভুর মন্দির থেকে বের করে জেরুশালেমের বাইরে
    অবস্থিত কিদ্রোণ উপত্যকায় নিয়ে গিয়ে, সেখানে সেটি পুড়িয়ে দিলেন। সেটি পিষে ধুলোর
    মতো গুঁড়ো করে তিনি সাধারণ লোকদের কবরস্থানে ছড়িয়ে দিলেন।
  som-som: Oo geedihii Asheeraahna gurigii Rabbiga wuu ka soo bixiyey oo wuxuu geeyey
    Yeruusaalem dibaddeeda ilaa durdurka Qidroon, oo wuxuu ku gubay durdurkii Qidroon
    agtiisa, oo intuu ku tuntay ayuu budo ka dhigay, oo budadiina ku daadshay qabuurihii
    dadka.
  lat-VUC: Et efferri fecit lucum de domo Domini foras Jerusalem in convalle Cedron,
    et combussit eum ibi, et redegit in pulverem, et projecit super sepulchra vulgi.
  eng-ASVBT: And he brought out the Asherah from the house of Jehovah, without Jerusalem,
    unto the brook Kidron, and burned it at the brook Kidron, and beat it to dust,
    and cast the dust thereof upon the graves of the common people.
  ita-1885: Fece ancora portar via il bosco fuor della Casa del Signore, alla valle
    di Chidron, fuor di Gerusalemme, e l'arse in essa, e lo ridusse in polvere, la
    quale egli gittò sopra le sepolture de' figliuoli del popolo.
  eng-LXXUP: And he carried out the grove from the house of the Lord to the brook
    Kidron, and burned it at the brook Kidron, and reduced it to powder, and cast
    its powder on the sepulchers of the sons of the people.
  eng-ULB: He brought out the Asherah pole from the temple of Yahweh, outside Jerusalem
    to the Kidron Valley and burned it there. He beat it to dust and threw that dust
    onto the graves of the common people.
  spa-VBL: Quitó el poste de Asera del Templo del Señor y lo llevó al Valle del Cedrón,
    en las afueras de Jerusalén. Allí lo quemó, lo redujo a polvo y arrojó su polvo
    sobre las tumbas de la gente común.
  fra-_FOB: Il fit emporter de la maison de l'Éternel, hors de Jérusalem, l'image
    d'Ashéra; il la brûla dans la vallée du Cédron; il la réduisit en cendres, et
    en fit jeter les cendres sur les tombeaux des enfants du peuple.
  mal-mal: അശേരാപ്രതിഷ്ഠയെയും അവൻ യഹോവയുടെ ആലയത്തിൽനിന്ന് യെരൂശലേമിന് പുറത്ത് കിദ്രോൻതോട്ടിലേക്ക്
    കൊണ്ടുചെന്ന് കിദ്രോൻ താഴ്വരയിൽവെച്ച് ചുട്ടു പൊടിയാക്കി, ആ പൊടി സാമാന്യജനത്തിന്റെ
    ശവക്കുഴികളുടെ മേൽ ഇട്ടുകളഞ്ഞു.
  urd-GVR: Yasīrat Dewī kā khambā Yūsiyāh ne Rab ke ghar se nikāl kar shahr ke bāhar
    Wādī-e-Qidron meṅ jalā diyā. Phir us ne use pīs kar us kī rākh ġharīb logoṅ kī
    qabroṅ par bikher dī.
  suz-BL: मेकोमी अशेराह देवी आ मूर्ति पाइश्‍शो थाम परमप्रभु यावे आ खिं यरूसलेम रे
    ग्रुंइशा, किद्रोन खोल्‍साम लाइश्‍शा चोपाइक्‍मी बाक्‍त। मिनु मुरपुकीम मेको कली
    फुरक सेल्‍मे बाक्‍त। मिनु मेको आइक्‍च मुर आन तुरसुम फ्रामे बाक्‍त। २राजा २१:७
  ita-1927: Trasse fuori dalla casa dell’Eterno l’idolo d’Astarte, che trasportò fuori
    di Gerusalemme verso il torrente Kidron; l’arse presso il torrente Kidron, lo
    ridusse in cenere, e ne gettò la cenere sui sepolcri della gente del popolo.
  ckb-ckb: ئەو ستوونە ئەشێرایەشی لە پەرستگای یەزدانەوە بردە دۆڵی قدرۆن لە دەرەوەی
    ئۆرشەلیم و لەوێ سووتاندی، کوتای هەتا بووە خۆڵ، خۆڵەکەشی بەسەر گۆڕی مردووانی خەڵکەکە
    بە با کرد.
  eng-BBE: And he took the Asherah from the house of the Lord, outside Jerusalem to
    the stream Kidron, burning it by the stream and crushing it to dust, and he put
    the dust on the place where the bodies of the common people were put to rest.
  kan-OKCV: ಅವನು ಅಶೇರ ಸ್ತಂಭವನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದೊಳಗಿಂದ ಯೆರೂಸಲೇಮಿನ ಹೊರಗೆ ಕಿದ್ರೋನ್ ಹಳ್ಳಕ್ಕೆ
    ತರಿಸಿ, ಅದನ್ನು ಕಿದ್ರೋನ್ ಕಣಿವೆಯ ಬಳಿಯಲ್ಲಿ ಸುಟ್ಟು, ಅದನ್ನು ಧೂಳಾಗಿ ಪುಡಿಮಾಡಿ, ಆ ಧೂಳಿನ
    ಪುಡಿಯನ್ನು ಸಾಮಾನ್ಯ ಜನರ ಸಮಾಧಿಗಳ ಮೇಲೆ ಹಾಕಿದನು.
  tam-2017: தோப்பு விக்கிரகத்தை யெகோவாவின் ஆலயத்திலிருந்து எருசலேமுக்கு வெளியே கீதரோன்
    ஆற்றிற்குக் கொண்டுபோய், அதைக் கீதரோன் ஆற்றின் ஓரத்திலே சுட்டெரித்து, அதைத் தூளாக்கி,
    அந்தத் தூளைப் பொதுமக்களுடைய பிரேதக் குழிகளின்மேல் போடச்செய்தான்.
  spa-RV-1909: Hizo también sacar el bosque fuera de la casa de Jehová, fuera de Jerusalem,
    al torrente de Cedrón, y quemólo en el torrente de Cedrón, y tornólo en polvo,
    y echó el polvo de él sobre los sepulcros de los hijos del pueblo.
  ron-BTF: Și el a scos dumbrava Astarteei din casa DOMNULUI, afară din Ierusalim,
    la pârâul Chedron, și a ars-o la pârâul Chedron și a călcat-o mărunt în praf și
    a aruncat praful pe mormintele copiilor poporului.
  eng-WEBP: He brought out the Asherah from the LORD’s house, outside of Jerusalem,
    to the brook Kidron, and burned it at the brook Kidron, and beat it to dust, and
    cast its dust on the graves of the common people.
  eng-FBV: He removed the Asherah pole from the Lord's Temple and took it to the Kidron
    Valley outside Jerusalem. He burned it there, ground it into dust, and threw its
    dust over the graves of the ordinary people.
  nld-1939: Het beeld van Asjera bracht hij uit de tempel van Jahweh naar het Kedrondal
    buiten Jerusalem, waar hij het verbrandde en vergruisde; het stof wierp hij op
    de begraafplaats van het gewone volk.
  nch-BL: Nojquiya Josías quiquixti nopa fiero taquetzali ten nopa taixcopincayot
    Asera cati eltoya ipan itiopa TOTECO huan quihuicaque ten altepet Jerusalén hasta
    nopa tamayamit cati itoca Cedrón huan quitatijque. Teipa quitisqui cati mocajqui
    hasta san elqui taltepocti. Huan teipa quisemanqui ipan campo santo campa quintocayayaj
    mijcatzitzi teicneltzitzi.
  vie-1934: Người cất hình tượng Aùt-tạt-tê khỏi đền thờ của Đức Giê-hô-va, đem nó
    ra ngoài Giê-ru-sa-lem, đến khe Xết-rôn, thiêu đốt nó tại đó và nghiền ra tro,
    rồi rải tro ấy trên mồ của thường dân.
  hin-CV: राजा ने याहवेह के भवन से अशेरा को बाहर निकलवा दिया और येरूशलेम के बाहर किद्रोन
    नाले में ले जाकर जला दिया, और उसे पीसकर चूर-चूर कर दिया और इस चूरे को लोगों पर
