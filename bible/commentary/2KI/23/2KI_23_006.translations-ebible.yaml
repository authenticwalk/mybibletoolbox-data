  por-BR-2018: Fez também tirar o bosque fora da casa do SENHOR, fora de Jerusalém,
    ao ribeiro de Cedrom, e queimou-o no ribeiro de Cedrom, e tornou-o em pó, e lançou
    o pó dele sobre os sepulcros dos filhos do povo.
  deu-ELO: Und er schaffte die Aschera aus dem Hause Jehovas hinaus, außerhalb Jerusalems,
