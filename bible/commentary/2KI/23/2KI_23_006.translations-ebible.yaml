    kamap olsem paura stret. Na ol i go tromoi nabaut long ples matmat bilong ol manmeri
    nating bilong Jerusalem.
  hau-SA: Ya ɗauke ginshiƙin Ashera daga haikalin Ubangiji zuwa Kwarin Kidron can
