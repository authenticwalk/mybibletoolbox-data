    wɔ mu no.”
  hlt-hlt: Te dongah BOEIPA loh, “Judah te khaw ka mikhmuh lamloh Israel ka khoe bangla
    ka khoe ni. Jerusalem he ka coelh tih im he khaw kamah ming la pahoi om saeh ka
    ti vanbangla hekah khopuei he ka hnawt ni,” a ti.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ nɑ̀kɛ́ kɛ dɔ̀: M bo kɛi nSudɑɑ kɔbɛ m borɛ̀,
    n kɛi mmɛ̀ɛ̀ botí Isidɑyɛɛribɛ. N yóó dootóomu Sedisɑdɛmmu dihɛì n tɑ̃ɑ̃tɛ́ dì,
    nɛ̀ n cĩ́ɛ̃̀tɛ̀ n do bɛ́i nkɛ dɔ̀ n yètìrì yó mbo tɛ̀ɛ̀ miɛkɛ.'
  msy-2020: Egha Ikiavɨra Itir God kamaghɨn mɨgei, “Kɨ fomɨra Israelian kantri gamizɨ
    moghɨn, kɨ bar arazir magh garimɨn Judan kantri damigham. Kɨ Jerusalem akɨrim
    ragh a gasaragham, kar nguibar ekiar kɨ ua bagha mɨsevezim. Egh dɨpenir kɨ mɨsevezɨ
    gumazamiziba an izɨ nan ziam famin kam, kɨ akɨrim ragh a gasaragham.”
  dop-dop: 'Pǝ tɔɔ kɛ́ Ɩsɔ tɔmɑ sɩ: Ɩsɩɩ mɑ yeluɣu nɑ kolontunɑɑ kuu Ɩsɛɣɛlɩ nyǝ́mɑ
    tɔ. Mpʋ tɔtɔɣɔ mɑɑ yele nɑ pɑ́ kuu Yutɑ, mɑ tɑɑ nɑ-wɛɣɛ mɑ ɩsɛntɑɑ. Mɑɑ lɔ Yosɑlɛm
    ɩcɑtɛ nte mɑɑ lǝsɑɑ tɔ, nɑ Ɩsɔ tǝsɛɛlɛ nte mɑɑ tɔmɑ sɩ pɑɑ sɛɛkɩ-m tǝ tɑɑ tɔ.'
  azb-azb: 'Rəbb dedi: «İsrailliləri gözümün önündən rədd etdiyim kimi Yəhudalıları
    da rədd edəcəyəm, seçdiyim şəhər Yerusəlimdən və “adım orada olacaq” dediyim məbəddən
    üz döndərəcəyəm».'
  eng-DBY: And Jehovah said, I will remove Judah also out of my sight, as I have removed
    Israel, and will reject this city Jerusalem which I have chosen, and the house
    of which I said, My name shall be there.
  hin-2017: यहोवा ने कहा था, “जैसे मैंने इस्राएल को अपने सामने से दूर किया, वैसे ही
    यहूदा को भी दूर करूँगा; और इस यरूशलेम नगर, जिसे मैंने चुना और इस भवन जिसके विषय
    मैंने कहा, कि यह मेरे नाम का निवास होगा, के विरुद्ध मैं हाथ उठाऊँगा।”
  wol-KYG: 'Aji Sax ji nag ne: «Yuda itam dinaa ko jële fi sama kanam, ni ma fi jëlee
    Israyil. Dinaa xalab dëkk bii ma tànn, di Yerusalem ak kër gii ma wax ne sama
    tur dina fi nekk.»'
  eng-YLT: and Jehovah saith, 'Also Judah I turn aside from my presence, as I turned
    Israel aside, and I have rejected this city that I have chosen — Jerusalem, and
    the house of which I said, My name is there.'
  kne-kne: Isonga kanan Diyos, “Ipakaan ko din taga-Juda sin sangoanak ay kaman din
    inyat ko sin taga-Israel. Dokogak abe din pinilik ay siyodad ay Jerusalem ya din
    Timplo ay nay ay inbagak en panbeeyak.”
  eng-WYC-2017: Therefore the Lord said, I shall do away also Judah from my face,
    as I did away Israel; and I shall cast away this city Jerusalem, which I chose,
    and the house of which I said, My name shall be there.
  eng-WMBB: The LORD said, “I will also remove Judah out of my sight, as I have removed
    Israel; and I will cast off this city which I have chosen, even Jerusalem, and
    the house of which I said, ‘My name shall be there.’”
  urd-GVH: इसी लिए रब ने फ़रमाया, “जो कुछ मैंने इसराईल के साथ किया वही कुछ यहूदाह
    के साथ भी करूँगा। मैं उसे अपने हुज़ूर से ख़ारिज कर दूँगा। अपने चुने हुए शहर यरूशलम
    को मैं रद्द करूँगा और साथ साथ उस घर को भी जिसके बारे में मैंने कहा, ‘वहाँ मेरा
    नाम होगा’।”
  rug-rug: 'Meke zama guahe se Zihova: “Kaqu tavete la nia Rau koe Ziuda, sapu gua
    ele tavete la nia Rau koasa popoa Izireli. Kaqu etulu pani Rau sari na tinoni
    pa popoa Ziuda, meke pa Zerusalema, sa vasileana lavata sapu ele vizatia Rau,
    meke sa Zelepade, sa vasina pu tavahesi si Rau,” gua.'
  gaz-gaz: Kanaafuu Waaqayyo, “Ani akkuma Israaʼelin balleesse sana Yihuudaas fuula
    koo duraa nan balleessa; Yerusaalem magaalaa ani filadheef mana qulqullummaa kan
    ani, ‘Maqaan koo achi jiraata’ jedhee waaʼee isaa dubbadhe kana nan dhiisa” jedhe.
  fra-LSG: 'Et l’Éternel dit: J’ôterai aussi Juda de devant ma face comme j’ai ôté
    Israël, et je rejetterai cette ville de Jérusalem que j’avais choisie, et la maison
    de laquelle j’avais dit: Là sera mon nom.'
  gnn-gnn: Yo, Garraynydja waŋana bitjarra, “Ŋarranydja yurru dhä‐ḏir'yunna Djudapuyŋunhanydja,
    wekama walalanha yurru miriŋuwana, bitjarra ŋarra ŋunhala Yitjuralpuyŋunha dhä‐ḏir'yurruna
    ŋäthili. Liŋgu dhuwalanydja Djurutjalambuynydja ŋarrakuwaynha yanana wäŋa; dhiyalanydja
    nhuma yurru buku‐ŋal'yun ŋarrakuwaynha yanana waŋganyguna.”
  yal-yal: Alatala yi a fala, a naxa, “N Yuda bama nɛn n yɛtagi alo n na Isirayila
    ba n yɛtagi kii naxan yi. N Yerusalɛn wolima ayi nɛn n taan naxan sugandi, e nun
    banxina n na a fala banxin naxan ma, n naxa, ‘N xinla luma be nin.’ ”
  haw-1868: A i mai la o Iehova, E lawe aku hoi au i ka Iuda mai ko'u alo aku, e like
    me ka'u i lawe aku ai i ka Iseraela, a e hoowahawaha aku au i keia kulanakauhale
    o Ierusalema, kahi a'u i wae ai, a me ka hale a'u i olelo ai, Malaila ko'u inoa.
  arb-NAV: 'فَقَالَ الرَّبُّ: «سَأَسْتَأْصِلُ يَهُوذَا مِنْ أَمَامِي كَمَا اسْتَأْصَلْتُ
    إِسْرَائِيلَ، وَأَتَنَكَّرُ لأُورُشَلِيمَ، الْمَدِينَةِ الَّتِي اخْتَرْتُهَا،
    وَلِلْهَيْكَلِ الَّذِي قُلْتُ يَكُونُ اسْمِي فِيهِ».'
  ewe-ewe: elabena Yehowa gblɔ be, “Matsrɔ̃ Yuda abe ale si metsrɔ̃ Israel ene eye
    maɖe asi le Yerusalem, du si metia kple gbedoxɔ si megblɔ be enye tɔnye la ŋu.”
  eng-LEE: And the Lord said, Also Judah will I remove out of my sight, as I have
    removed Israel, and will cast off this city which I have chosen, even Jerusalem,
    and the house of which I said, My name shall be there.
  asm-FB: সেইবাবে যিহোৱাই ক’লে, “মই মোৰ দৃষ্টিৰ পৰা ইস্ৰায়েলক যেনেকৈ দূৰ কৰিলোঁ,
    তেনেকৈ যিহূদাকো দূৰ কৰিম। মই যি নগৰক মনোনীত কৰি লৈছিলোঁ, সেই যিৰূচালেমক আৰু যি
    গৃহৰ সম্বন্ধে মই কৈছিলোঁ, ‘মোৰ নাম তাত থাকিব’ সেই গৃহক মই অগ্রাহ্য কৰিম।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «ﭑ يُدَيَ قَن مَكُيَمَ نّ ﭑ يَ تٌدٍ رَ، عَلْ ﭑ عَ
    رَبَشِ عِسِرَيِلَ رَ كِ نَشّ. ﭑ مَ تَا سُفَندِشِ دَرِ سَلَمُ رَبٌلٌمَ نّ، عَ نُن
    ﭑ مَ بَنشِ، ﭑ عَ مَسٍن دّننَشّ شَ قٍ رَ، ‹ﭑ شِلِ لُمَ بٍ نّ.›»
  fra-SBL: 'L''Éternel dit : « J''éloignerai aussi Juda de ma vue, comme j''ai éloigné
    Israël, et je rejetterai cette ville que j''ai choisie, Jérusalem, et la maison
    dont j''ai dit : ''Mon nom y sera''. »'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָ֗ה גַּ֤ם אֶת־יְהוּדָה֙ אָסִיר֙ מֵעַ֣ל פָּנַ֔י כַּאֲשֶׁ֥ר
    הֲסִרֹ֖תִי אֶת־יִשְׂרָאֵ֑ל וּ֠מָאַסְתִּי אֶת־הָעִ֨יר הַזֹּ֤את אֲשֶׁר־בָּחַ֙רְתִּי֙
    אֶת־יְר֣וּשָׁלַ֔͏ִם וְאֶת־הַבַּ֔יִת אֲשֶׁ֣ר אָמַ֔רְתִּי יִהְיֶ֥ה שְׁמִ֖י שָֽׁם׃
  kik-kik: Nĩ ũndũ ũcio Jehova akiuga atĩrĩ, “Nĩngweheria Juda o nayo mbere yakwa,
    o ta ũrĩa ndeheririe Isiraeli, na nĩngarega Jerusalemu, itũũra inene rĩrĩa ndeethurĩire,
    na ndege hekarũ ĩno, ĩrĩa ndoigire ũhoro wayo atĩrĩ, ‘Kũu nĩkuo Rĩĩtwa rĩakwa
    rĩgaatũũra.’ ”
  fra-NCL: 'Et Yahweh dit : « J’ôterai aussi Juda de devant ma face, comme j’ai ôté
    Israël ; et je rejetterai cette ville de Jérusalem que j’avais choisie, et cette
    maison de laquelle j’avais dit : Là sera mon nom. »'
  cek-AK: Angraeng mah, Israel kaminawk ka hmaa hoi takhoe boih baktih toengah, Judahnawk
    doeh ka takhoe han; Ka Hmin loe, ka qoih ih hae vangpui, Jerusalem hoi to ih ahmuen
    ah om tih, tiah ka thuih ih im to ka takhoe ving han, tiah a thuih.
  cuk-cuk: 'A-ulale, Bab-Jehová weyob sogsa gusad: “Igi an Israel-dulemar-obacha gusa,
    deyopira, an Judá-dulemar obanmogoed. Degine, Jerusalén-neggwebur anse-goled-negga
    an nug-imaksadi, an obanoed. Degi, anse-goled-neg-annik an sogsanad: ‘Wegi an-nug
    obariledii guoye.’ ”'
  uig-CYR: 'Пәрвәрдигар: — Исраилни ташлиғандәк Йәһуданиму Өз көзүмдин нери қилимән
    вә Өзүм таллиған бу шәһәр Йерусалимни вә Мән: — «Мениң намим шу йәрдә болиду»
    дегән шу ибадәтханини тәрк қилимән, деди.'
  tel-2017: కాబట్టి యెహోవా “నేను ఇశ్రాయేలు వాళ్ళను వెళ్లగొట్టినట్టు యూదా వాళ్ళను నా
    సముఖానికి దూరం చేసి, నేను కోరుకొన్న యెరూషలేము పట్టణాన్నీ, నా పేరును అక్కడ ఉంచుతానని
    నేను చెప్పిన మందిరాన్నీ నేను విసర్జిస్తాను” అనుకున్నాడు.
  hat-BSA: 'SENYÈ a te di: “Mwen va retire Juda tou devan zye Mwen, jan mwen te retire
    Israël la. Mwen va voye jete Jérusalem, vil sila ke M te chwazi a ak tanp sou
    sila Mwen te di: ‘Non Mwen va la a.’”'
  kos-kos: 'LEUM GOD El fahk, “Nga ac oru nu sin Judah oana ke nga tuh oru nu sin
    Israel: Nga ac lusla mwet Judah liki ye mutuk, ac nga ac sisla acn Jerusalem,
    siti se nga tuh sulela, oayapa Tempul, acn se su nga tuh fahk mu mwet uh in alu
    nu sik we.”'
  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֗ה גַּ֤ם אֶת־יְהוּדָה֙ אָסִיר֙ מֵעַ֣ל פָּנַ֔י כַּאֲשֶׁ֥ר
    הֲסִרֹ֖תִי אֶת־יִשְׂרָאֵ֑ל וּ֠מָאַסְתִּי אֶת־הָעִ֨יר הַזֹּ֤את אֲשֶׁר־בָּחַ֙רְתִּי֙
    אֶת־יְר֣וּשָׁלִַ֔ם וְאֶת־הַבַּ֔יִת אֲשֶׁ֣ר אָמַ֔רְתִּי יִהְיֶ֥ה שְׁמִ֖י שָֽׁם׃
  ibo-ibo: Ya mere, Onyenwe anyị sịrị, “Aga m ekpochapụ Juda niile site nʼihu m, dịka
    m si kpochapụ Izrel niile. Aga m ajụkwa obodo ahụ m họpụtara, bụ Jerusalem, jụkwa
    ụlọnsọ ukwu a nke m kwuru banyere ya sị, ‘Nʼime ya ka Aha m ga-adị.’ ”
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁ କହିଲେ, “ଆମ୍ଭେ ଯେପରି ଇସ୍ରାଏଲକୁ ଦୂର କରିଅଛୁ, ସେପରି ଆମ୍ଭେ ଆପଣା
    ଦୃଷ୍ଟିରୁ ଯିହୁଦାକୁ ମଧ୍ୟ ଦୂର କରିବା ଓ ଆମ୍ଭେ ଏହି ଯେ ଯିରୂଶାଲମ ନଗରକୁ ମନୋନୀତ କରିଅଛୁ ଓ
    ଏହି ସ୍ଥାନରେ ଆମ୍ଭର ନାମ ରହିବ ବୋଲି ଯେଉଁ ଗୃହ ବିଷୟରେ କରିଅଛୁ, ଏହାକୁ ଆମ୍ଭେ ଅଗ୍ରାହ୍ୟ କରିବା।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üra, “Üpwe atowu chon Juta seni fän mesei,
    usun üa atowu chon Israel. Üpwe pöütala ei telinimw Jerusalem üa filätä, pwal
    ewe imwenfel üa apasa usun pwe aramas repwe fel ngeniei ie.”
  rop-rop: En YAWEI bin tok, “Ai garra dum seimwan ting langa Juda, jis laik aibin
    dum langa Isreil. Ai garra andimwei detlot Juda pipul longwei en ai kaan laigim
    Jerusalem, det taun en det Serramoni Pleis weya aibin wandim main pipul olabat
    blanga weshipbat mi.” Lagijat na imbin tok.
  ukr-1871: 'І рече Господь: Віддалю й Юду від лиця мого, як віддалив Ізраїля, й відкину
    від себе город сей, Ерусалим, що вибрав я, й храм, що про його я сказав: імя моє
    там пробувати ме.'
  deu-1951: 'Denn der HERR sprach: Ich will auch Juda von meinem Angesicht hinwegtun,
    wie ich Israel hinweggetan habe, und ich will diese Stadt Jerusalem, die ich erwählt
    hatte, verwerfen, und das Haus, von dem ich gesagt habe: Mein Name soll daselbst
    sein!'
  eng-JPS: 'And the LORD said: ''I will remove Judah also out of My sight, as I have
    removed Israel, and I will cast off this city which I have chosen, even Jerusalem,
    and the house of which I said: My name shall be there.'''
  srp-1865: 'I reèe Gospod: i Judu æu odbaciti od sebe kao što sam odbacio Izrailja,
    i grad æu ovaj odbaciti, koji sam izabrao, Jerusalim, i dom, za koji rekoh: tu
    æe biti ime moje.'
  lug-lug: Awo Mukama n’ayogera nti, “Ndiggyawo Yuda mu maaso gange nga bwe nnaggyawo
    Isirayiri, era n’ekibuga Yerusaalemi kye nneeroboza, wamu ne yeekaalu eno gye
    nayogerako nti, ‘Erinnya lyange linaabanga omwo,’ siribisaako nate mwoyo.”
  heb-heb: ויאמר יהוה גם את יהודה אסיר מעל פני כאשר הסרתי את ישראל ומאסתי את העיר
    הזאת אשר בחרתי את ירושלם ואת הבית אשר אמרתי יהיה שמי שם׃
  ben-IRV: সেইজন্য সদাপ্রভু বললেন, “আমি আমার চোখের সামনে থেকে যেমন করে আমি ইস্রায়েলকে
    দূর করেছি তেমনি করে যিহূদাকেও দূর করব, আর যে শহরকে আমি বেছে নিয়েছিলাম সেই যিরূশালেমকে
    এবং যার সম্বন্ধে আমি বলেছিলাম, ‘আমার নাম সেখানে থাকবে’ সেই ঘরকেও আমি অগ্রাহ্য
    করব।”
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਜਿਵੇਂ ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ ਪਰੇ ਹਟਾ ਦਿੱਤਾ ਓਵੇਂ ਯਹੂਦਾਹ ਨੂੰ
    ਵੀ ਆਪਣੇ ਅੱਗਿਓਂ ਪਰੇ ਹਟਾ ਦਿਆਂਗਾ ਅਤੇ ਇਸ ਸ਼ਹਿਰ ਨੂੰ ਜਿਹ ਨੂੰ ਮੈਂ ਚੁਣਿਆ ਸੀ ਅਰਥਾਤ ਯਰੂਸ਼ਲਮ
    ਨੂੰ ਅਤੇ ਇਸ ਭਵਨ ਨੂੰ ਜਿਹ ਦੇ ਵਿਖੇ ਮੈਂ ਆਖਿਆ ਸੀ ਕਿ ਮੇਰਾ ਨਾਮ ਉੱਥੇ ਹੋਵੇਗਾ ਮੈਂ ਰੱਦਾਂਗਾ।
  mya-JVB: ဣသရေလ အမျိုးကို ငါ့ မျက်မှောက် မှ ပယ်ရှား သကဲ့သို့ ယုဒ အမျိုးကိုလည်း ငါပယ်ရှား
    မည်။ ငါရွေးချယ် သော ယေရုရှလင် မြို့ကို၎င်း ၊ အကြင်ဗိမာန်၌ငါ့ နာမ ကို ငါတည် စေမည်ဟု
    ငါဆို သော ဗိမာန် ကို၎င်း၊ ငါစွန့်ပစ် မည်ဟု မိန့် တော်မူ၏
  tbg-tbg: Noravano Kotiva tiharo, Te haaru Isareri tenta aaqantohai qaqini vara kaunantemake,
    te Iutaavata qaqini vara kaari kia ti aaqanto variate. Te tenta kaama tauna vatukara
    Ieruharemi qoririmake, te variqi virerave tuna Naavuravata qoririma karerave,
    tiro. Noravano Kotiva minti tura.
  hmo-hmo: Lohiabada ia gwau, “Lau ese Iuda taudia danu be lauegu vairana dekena amo
    do lau kokia lao, Israela taudia lau kokia lao hegeregere. Bona Ierusalema, lau
    abia hidi hanua, do lau negea, bona inai Dubu, lau herevalaia, lau gwau, ‘Lauegu
    Ladana be unuseni do ia noho,’ inai Dubu do lau negea diho.”
  urd-urd: और ख़ुदावन्द ने फ़रमाया, कि “मैं यहूदाह को भी अपनी आँखों के सामने से दूर
    करूँगा, जैसे मैंने इस्राईल को दूर किया; और मैं इस शहर को जिसे मैंने चुना या'नी
    येरूशलेम को, और इस घर को जिसके ज़रिए' मैंने कहा था की मेरा नाम वहाँ होगा रद्द
    कर दूँगा”
  rus-SYN: 'И сказал Господь: и Иуду отрину от лица Моего, как отринул Я Израиля,
    и отвергну город сей Иерусалим, который Я избрал, и дом, о котором Я сказал: “будет
    имя Мое там”.'
  bqc-SIM: 'Dii mɛ̀: Má Yudaↄ yá mà ń gomala, lá ma Isailiↄ yà ma ń gomalawaɛ.
    Má gí Yelusalɛũ pↄ́ má sɛ̀i ń kpɛ́ pↄ́ ma mɛ̀ ma tↄ́ aↄ kuwàoɛ.'
  tcz-CHONGTHU: Ajeh chu Pakaiyin hitin anaseije, “Keiman Israel katolmang banga Judah
    jong katolmang soh ding ahitai. Chule Keiman kalhendoh Jerusalem khopi leh ahouin
    a kamin kija dinga kana lhendoh jonghi kapaidoh ding ahitai.,” ati.
  mar-mar: परमेश्वर म्हणाला, “मी इस्राएलांना हुसकावून लावले तसेच यहूद्यांना करीन त्यांना
    मी नजरेपुढून घालवीन. यरूशलेमचाही मी त्याग करीन. मीच ते नगर निवडले हे खरे पण तेथील
    मंदिराची मी मोडतोड करीन. माझे नाव राखणारी जागा असे याच स्थळाबद्दल मी म्हणत होतो.”
  qub-qub: 'Tayta Diosga nisha caran: «Israelcunata gargushänömi Judá runacunatapis
    ñaupäpita gargushaj. Jerusalén siudätapis acrashä caycaptin cachaycushämi. Tiyanä
    Templutapis cachaycushänami.»'
  bqp-bqp: 'Dikiri pì: Mani pɛ́ Yudanↄa mà ń gomala lákũ ma pɛ Isarailanↄa ma ń gómala
    nà. Mani gí Yurusalɛmu kũ ma sɛ̀i kũ kpɛ́ kũ ma pì ma tↄ́ nigↄ̃ kúaao.'
  hat-hat: 'Se poutèt sa, Seyè a di: —Mwen pral wete moun peyi Jida yo devan je m''
    menm jan m'' te fè l'' pou moun peyi Izrayèl yo. Se mwen ki te chwazi lavil Jerizalèm.
    Enben, m'' pral voye l'' jete ansanm ak Tanp mwen te di se la m''ap rete a.'
  eng-BSB: For the LORD had said, “I will remove Judah from My sight, just as I removed
    Israel. I will reject this city Jerusalem, which I chose, and the temple of which
    I said, ‘My Name shall be there.’”
  eng-WEBPB: The LORD said, “I will also remove Judah out of my sight, as I have removed
    Israel; and I will cast off this city which I have chosen, even Jerusalem, and
    the house of which I said, ‘My name shall be there.’”
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne, Nagra ko'ma Israeli vahe'ma hu'noaza
    hu'na, Juda vahera mopa zamifintira zamazeri atresuge'za afete mopare vugahaze.
    Ana nehu'na Jerusalemi kuma'ma Nagri su'ane hu'nama huhampari'noa kumara namefi
    hunemi'na, Nagri nagi me'nesigetama monora hunantegahazema hu'noa mono nonena,
    nagra namefi humigahue.
  nhe-BL: Huan yeca quiijto TOTECO para quitlahuelcahuas tlali Judá queja quitlahuelcajtoya
    tlali Israel. Huan quitlahuelcahuas altepetl Jerusalén tlen quitlapejpenijtoya
    huan nopa tiopamitl campa quiijtojtoya para nopona tlacame ma quitlepanitaca.
  bus-bus: 'Dii bè: Mɛ́ pɛ́ Yudanↄa mà ń gomala lán ma pɛ Isarailinↄa ma ń gómala
    nà. Mɛ́ gí Yerusalɛmu kɛ̀ má sɛ̀zi kↄ̃n kpɛ́ kɛ̀ ma bè ma tↄ́ égↄ̃ kúao.'
  gub-BL: Na'e uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Azapo kar ikatu 'ym ma'e
    Izaew wanupe kwehe mehe ihe. Azapo kar putar ikatu 'ym ma'e Zuta wanupe nezewegatete
    nehe no. Amuhem kar putar Zuta izuapyapyr herenatar wi ihe wà nehe. Apuir putar
    Zeruzarez wi. Kwehe mehe aexaexak a'e tawhu ihe. Apuir putar heràpuzuhu wi ihe
    nehe no. — Hemuwete katu a'e pe nehe, a'e teko wanupe. Atyryk putar izuwi ihe
    nehe kury, i'i Tupàn uzeupe.
  eng-DRA: 'And the Lord said: I will remove Juda also from before my face, as I have
    removed Israel: and I will cast off this city Jerusalem, which I chose, and the
    house, of which I said: My name shall be there.'
