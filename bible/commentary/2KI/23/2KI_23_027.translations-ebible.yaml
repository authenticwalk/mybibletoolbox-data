verse: 2KI.023.027
translations:
  mal-C: 'അതിനാൽ യഹോവ അരുളിച്ചെയ്തു: “ഇസ്രായേലിനെ നീക്കിക്കളഞ്ഞതുപോലെ ഞാൻ യെഹൂദ്യയെയും
    എന്റെ സന്നിധിയിൽനിന്നു നീക്കിക്കളയും. ഞാൻ തെരഞ്ഞെടുത്ത പട്ടണമായ ജെറുശലേമിനെയും,
    ‘എന്റെ നാമം അവിടെ സ്ഥാപിതമായിരിക്കും’ എന്നു ഞാൻ കൽപ്പിച്ച ഈ ദൈവാലയത്തെയും ഞാൻ
    തള്ളിക്കളയും.”'
  deu-TKW: 'Und Jahwe sprach: Auch Juda will ich aus meiner Gegenwart entfernen, gleichwie
    ich Israel entfernt habe, und will diese Stadt verwerfen, die ich erwählt hatte,
    nämlich Jerusalem und den Tempel, von dem ich verheißen, mein Name solle daselbst
    sein!'
  lin-lin: 'Boye Yawe alobaki : « Nakobengana mpe Yuda na miso na Ngai ndenge nabenganaki
    Isalaele ; nakobwaka Yelusalemi, engumba oyo napona, elongo na Tempelo na yango,
    oyo na tina na yango nalobaki : ‹ Kombo na Ngai ekozala kuna. › »'
  eng-LSV: and YHWH says, “I also turn Judah aside from my presence, as I turned Israel
    aside, and I have rejected this city that I have chosen—Jerusalem, and the house
    of which I said, My Name is there.”
  eng-GNV: Therefore the Lord saide, I will put Iudah also out of my sight, as I haue
    put away Israel, and will cast off this citie Ierusalem, which I haue chosen,
    and the house whereof I said, My name shalbe there.
  eng-WEBSTER: And the LORD said, I will remove Judah also out of my sight, as I have
    removed Israel, and will reject this city Jerusalem which I have chosen, and the
    house of which I said, My name shall be there.
  nhw-BL: Huan yeca quiijto TOTECO para quitlahuelcahuas tlali Judá quen quitlahuelcajtoya
    tlali Israel. Huan quitlahuelcahuas altepetl Jerusalén catli quitlapejpenijtoya
    huan nopa tiopamitl campa quiijtojtoya para nopona masehualme ma quitlepanitaca.
  swh-ONEN: Hivyo Bwana akasema, “Nitamwondoa Yuda mbele zangu kama nilivyomwondoa
    Israeli, nami nitaukataa Yerusalemu, mji niliouchagua, na Hekalu hili, ambalo
    nilisema, ‘Jina langu litakaa humo.’ ”
  bba-bba: Mɑ u nɛɛ, kon Yudɑbɑ kuɑ nɡe mɛ nɑ Isirelibɑ kuɑ. Kon bu ɡirɑ nɛn wuswɑɑn
    di, kpɑ n Yerusɑlɛmu wuu ɡe nɑ rɑɑ ɡɔsɑ mi deri, kɑ sere mɑɑ sɑ̃ɑ yee tèn mi nɑ
    nɛɛ, ko nɑ n dɑ tii sɔ̃ɔsi.
  eng-KJVCPB: And the Lord said, I will remove Judah also out of my sight, as I have
    removed Israel, and will cast off this city Jerusalem which I have chosen, and
    the house of which I said, My name shall be there.
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Abiro riembo jo-Juda e nyima mana kaka
    ne ariembo jo-Israel kendo abiro kwedo Jerusalem dala maduongʼ mane ayiero kaachiel
    gi hekaluni, mane awuoyoe ni, ‘Kanyo ema Nyinga nobedie.’ ”
  meu-meu: Iehova eto, Lau ese Iuda danu lau vairagu amo baina abia oho, Israel na
    abia oho heḡereḡerena; bona ina hanua, na abia hidi hanuana, Ierusalem, bona ina
    dubu, na herevalaia nato “Lau ladagu na unuseni ai baine mia” dubuna, na baina
    negedia daure.
  npi-ULB: त्यसैले परमप्रभुले भन्‍नुभयो, “जसरी मैले इस्राएललाई हटाएको छु त्‍यसरी नै
    मैले चुनेको यो यरूशलेम सहर र 'मेरो नाउँ त्यहाँ हुनेछ' भनी मैले भनेको त्‍यो मेरो
    मन्दिर समेत म यहूदालाई पनि मेरो दृष्‍टिबाट हटाउनेछु ।”
  yor-yor: Bẹ́ẹ̀ ni Olúwa wí pé, “Èmi yóò mú Juda kúrò pẹ̀lú níwájú mi, bí mo ti mú
    Israẹli, èmi yóò sì kó Jerusalẹmu, ìlú ńlá tí mo yàn àti ilé Olúwa yìí, nípa èyí
    tí mo sọ, ‘Níbẹ̀ ni orúkọ mi yóò wà?’ ”
  pes-OPCB: 'خداوند فرمود: «یهودا را نیز مثل اسرائیل طرد خواهم کرد و شهر برگزیدهٔ
    خود، اورشلیم و خانه‌ای را که گفتم اسم من در آن خواهد بود، ترک خواهم نمود.»'
  tgl-ULB: Kaya sinabi ni Yahweh, “Aalisin ko rin ang Juda mula sa aking paningin,
    tulad ng pag-aalis ko sa Israel, at itatapon ko ang lungsod na ito na aking pinili,
    Jerusalem, ang tahanan na sinabi kong, 'Malalagay doon ang aking pangalan.'”
  cbu-NT: Ashirucha, Apanll Utaáchchee kasamaam zandarangiya. Israelaa tsap kasarangu,
    ambitam ashimaam zandarangiya. Sheeru, yaktaa Irusarina izuuru kapeetamaam chinarangiya.
    Yuwaatsitaa waana Apanll ipusarangu, waama pang' pangurangana, anootsitaa kapeetamaam
    zandarangiya. Ashiriya, na kamaneena yuwaa Apanll Utaáchchee tputs nda kaapa kis
    naparangu anootsi.
  hui-hui: Ani embeda nahe howa Anduane Homogo ibugua lalu, I̱na Isaraele wali agalihondo
    birugonidagua Yuda wali agalihondobi ani dege bulebero. I̱na ti handabe manga
    timbuni ho kogo ai ti dindi taraha hama pelo bo batagi holebero. I̱ninaga tano
    loma biahene Yarusaleme biago erembira mialu waholebero. Wali agali i̱ni koria
    ibalu i̱ mitangi bialu lotu laga anda i̱ninaga loma bia hene biagobi wa dege holebero,
    lene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​က``ငါ​သည်​ဣသ​ရေ​လ​ပြည်​ကို ပြု​သ​ကဲ့​သို့ ယု​ဒ​ပြည်​ကို​လည်း​ပြု​မည်။
    ယု​ဒ ပြည်​သူ​တို့​ကို ငါ​၏​မျက်​မှောက်​တော်​မှ​နှင်​ထုတ် မည်။ ငါ​ရွေး​ချယ်​ထား​သည့်​ယေရု​ရှ​လင်​မြို့​နှင့်
    ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရ​မည့်​ဌာ​န​အ​ဖြစ် ငါ​သတ်​မှတ်​ပေး​သော​ဗိ​မာန်​တော်​ကို​ပင်​ငါ
    စွန့်​ခွာ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་ཡེས་ར་ཨེལ་དོར་བ་ལྟར། ཡ་ཧུ་དཱ་ཡང་ངའི་མདུན་ནས་འདོར་ཞིང་།
    བདག་གིས་བདམས་པའི་ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་འདི་དང་། ངའི་མཚན་དེ་རུ་འཇོག་པར་བྱ་གསུངས་པའི་མཆོད་ཁང་འདིའང་འདོར་བར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Naizvozvo Jehovha akati, “Ndichabvisawo Judha pamberi pangu sokubvisa kwandakaita
    Israeri, uye ndicharamba Jerusarema, guta randakasarudza, netemberi iyi, yandakataura
    pamusoro payo ndichiti, ‘Zita rangu richagarapo.’ ”
  spa-BLM: 'Yahvé dijo: “También quitaré a Judá de mi vista, como he quitado a Israel;
    y desecharé esta ciudad que he elegido, Jerusalén, y la casa de la que dije: ‘Mi
    nombre estará allí’.”'
  cac-cac: 'Yuj chi'' ix yal Jehová icha tic: Ol viq''uel Judá d''a vichan̈, icha
    vutejnac Israel. Ol in patiquejcanel Jerusalén, jun chon̈ab'' sic''b''ilel vuuj
    yed'' jun templo tic, jun valnac yuuj to a d''ay tz''och ejmelal d''ayin, xchi.'
  swh-ULB: Hivyo Yahwe akasema, “Pia nitaiondoa Yuda usoni kwangu, kama nilivyoiondoa
    Israeli, na nitautupilia mbali huu mji ambao nilio uchagua, Yerusalemu, na ile
    nyumba ambayo niliyokuwa nimesema, 'Jina langu litakuwa humo.”'
  bel-bel: 'І сказаў Гасподзь: і Юду адкіну ад аблічча Майго, як адкінуў Я Ізраіля,
    і адкіну горад гэты, Ерусалім, які Я выбраў, і дом, пра які Я сказаў: будзе імя
    Маё там.'
  deu-ELBBK: 'Und der HERR sprach: Auch Juda will ich vor meinem Angesicht wegtun,
    wie ich Israel weggetan habe; und ich will diese Stadt verwerfen, die ich erwählt,
    Jerusalem, und das Haus, von dem ich gesagt habe: Mein Name soll dort sein!'
  mbb-OT: Umbe, migkaǥi is Nengazen te, “Id-awè ku ziyà te etuvangan ku is menge tig-Juda
    iring te mibeelan ku te menge tig-Israel, ne idselikwey ku is Jerusalem, he pinilì
    ku he inged, wey heini is baley ku he nekaǥi ku he kayi a ebeǥayi te zengeg.”
  mal-2015: ഞാൻ യിസ്രായേലിനെ നീക്കിക്കളഞ്ഞതുപോലെ യെഹൂദയെയും എന്റെ സന്നിധിയിൽനിന്നു
    നീക്കുകയും ഞാൻ തിരഞ്ഞെടുത്ത ഈ യെരൂശലേം നഗരത്തെയും എന്റെ നാമം അവിടെ ഇരിക്കും എന്നു
    ഞാൻ അരുളിച്ചെയ്ത ആലയത്തെയും ത്യജിച്ചുകളകയും ചെയ്യും എന്നു യഹോവ കല്പിച്ചു.
  rmc-rmc: 'Vašoda o RAJ phenďa: „Odčhivava mandar e Judsko, avke sar odčhiďom o Izrael.
    Odčhivava the o Jeruzalem, savo mange kidňom avri, a the o Chramos, pal savo phenďom,
    hoj ode ela lašardo miro nav.“'
  pes-OPV: 'و خداوند گفت: «یهودارا نیز از نظر خود دور خواهم کرد چنانکه اسرائیل را
    دور کردم و این شهر اورشلیم را که برگزیدم و خانه‌ای را که گفتم اسم من در آنجاخواهد
    بود، ترک خواهم نمود.»'
  ron-1924: 'Ши Домнул а зис: „Вой лепэда ши пе Иуда динаинтя Мя, кум ам лепэдат пе
    Исраел, ши вой лепэда четатя ачаста а Иерусалимулуй, пе каре о алесесем, ши каса
    деспре каре зисесем: ‘Аколо ва фи Нумеле Меу.’”'
  ben-OBCV: তাই সদাপ্রভু বললেন, “যেভাবে আমি ইস্রায়েলকে আমার সামনে থেকে দূর করে দিয়েছি,
    সেভাবে আমি যিহূদাকেও দূর করে দেব, এবং যে নগরটিকে আমি বেছে নিয়েছিলাম, সেই জেরুশালেমকে,
    এবং যেটির বিষয়ে আমি বলেছিলাম, ‘আমার নাম সেখানে বজায় থাকবে,’ সেই মন্দিরটিকেও
    আমি প্রত্যাখ্যান করব।”
  som-som: Markaasaa Rabbigu yidhi, Anigu dadkii Yahuudahna hortayda waan ka fogaynayaa,
    sidaan dadkii Israa'iilba u fogeeyey oo kale, oo waan duminayaa magaaladan aan
    doortay oo ah Yeruusaalem, iyo gurigii aan idhi, Magacaygu halkaas ha yaallo.
  lat-VUC: 'Dixit itaque Dominus: Etiam Judam auferam a facie mea, sicut abstuli Israël:
    et projiciam civitatem hanc quam elegi Jerusalem, et domum de qua dixi: Erit nomen
    meum ibi.'
  eng-ASVBT: And Jehovah said, I will remove Judah also out of my sight, as I have
    removed Israel, and I will cast off this city which I have chosen, even Jerusalem,
    and the house of which I said, My name shall be there.
  ita-1885: 'Laonde il Signore avea detto: Io torrò via dal mio cospetto anche Giuda,
    come ho tolto Israele; e rigetterò questa città di Gerusalemme che io avea eletta,
    e questa Casa della quale io avea detto: Il mio Nome sarà quivi.'
  eng-LXXUP: And the Lord said, I will also remove Judah from my presence, as I removed
    Israel, and will reject this city which I have chosen, even Jerusalem, and the
    house of which I said, My name shall be there.
  eng-ULB: So Yahweh said, “I will also remove Judah out of my sight, as I have removed
    Israel, and I will throw away this city that I have chosen, Jerusalem, and the
    house of which I said, 'My name will be there.'”
  spa-VBL: 'Así que el Señor anunció: “También voy a desterrar a Judá de mi presencia,
    así como desterré a Israel. Abandonaré esta ciudad que he escogido, Jerusalén,
    y el Templo respecto al cual dije: Mi nombre estará allí”.'
  fra-_FOB: 'Car l''Éternel avait dit: J''ôterai aussi Juda de devant ma face, comme
    j''en ai ôté Israël; et je rejetterai cette ville de Jérusalem que j''ai choisie,
    et la maison de laquelle j''ai dit: Mon nom sera là.'
  mal-mal: “ഞാൻ യിസ്രായേലിനെ നീക്കിക്കളഞ്ഞതുപോലെ യെഹൂദയെയും എന്റെ സന്നിധിയിൽനിന്ന്
    നീക്കുകയും ഞാൻ തിരഞ്ഞെടുത്ത ഈ യെരൂശലേം നഗരത്തെയും ‘എന്റെ നാമം അവിടെ ഇരിക്കും’
    എന്ന് ഞാൻ അരുളിച്ചെയ്ത ആലയത്തെയും ത്യജിച്ചുകളകയും ചെയ്യും” എന്ന് യഹോവ കല്പിച്ചു.
  urd-GVR: Isī lie Rab ne farmāyā, “Jo kuchh maiṅ ne Isrāīl ke sāth kiyā wuhī kuchh
    Yahūdāh ke sāth bhī karūṅga. Maiṅ use apne huzūr se ḳhārij kar dūṅgā. Apne chune
    hue shahr Yarūshalam ko maiṅ radd karūṅga aur sāth sāth us ghar ko bhī jis ke
    bāre meṅ maiṅ ne kahā, ‘Wahāṅ merā nām hogā.’”
  suz-BL: मिनु परमप्रभु यावेमी “गो दोपा इस्राएल कली ग्रुंइदु, मोपा यहूदा कली यो आं
    ङोंइती रे ग्रुंइनुङ। मिनु गो आं योव़शो यरूसलेम सहर नु आं नें बाक्‍ब देंशो आं खिं
    प्रोंइनुङ” देंशो बाक्‍माक्‍त। २राजा १७:१८; १राजा ८:२९
  ita-1927: 'E l’Eterno disse: “Anche Giuda io torrò d’innanzi al mio cospetto come
    n’ho tolto Israele; e rigetterò Gerusalemme, la città ch’io m’ero scelta, e la
    casa della quale avevo detto: Là sarà il mio nome”.'
  ckb-ckb: 'ئیتر یەزدان فەرمووی: «هەروەها یەهوداش لەبەردەمم لادەبەم، هەروەک چۆن ئیسرائیلم
    لابرد، ئەم شارەش کە هەڵمبژارد، ئۆرشەلیم، لەگەڵ ئەو پەرستگایە ڕەت دەکەمەوە کە گوتم:
    ”ناوی من لەوێ دەبێت“.»'
  eng-BBE: And the Lord said, I will send Judah away from before my face, as I have
    sent Israel; I will have nothing more to do with this town, which I had made mine,
    even Jerusalem, and the holy house of which I said, My name will be there.
  kan-OKCV: ಯೆಹೋವ ದೇವರು, “ನಾನು ಇಸ್ರಾಯೇಲನ್ನು ತೆಗೆದುಹಾಕಿದ ಹಾಗೆ ಯೆಹೂದವನ್ನು ಸಹ ನನ್ನ ಸಮ್ಮುಖದಿಂದ
    ತೆಗೆದುಹಾಕುವೆನು. ಇದಲ್ಲದೆ ನಾನು ಆಯ್ದುಕೊಂಡ ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣವನ್ನೂ, ‘ನನ್ನ ಹೆಸರು ಅಲ್ಲಿರುವುದು,’
    ಎಂದು ನಾನು ಹೇಳಿದ ಆಲಯವನ್ನೂ ತೆಗೆದುಬಿಡುವೆನು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: நான் இஸ்ரவேலைத் தள்ளிவிட்டதுபோல யூதாவையும் என் முகத்தைவிட்டுத் தள்ளி,
    நான் தெரிந்துகொண்ட இந்த எருசலேம் நகரத்தையும், என் நாமம் விளங்கும் என்று நான் சொன்ன
    ஆலயத்தையும் வெறுத்துவிடுவேன் என்று யெகோவா சொன்னார்.
  spa-RV-1909: 'Y dijo Jehová: También he de quitar de mi presencia á Judá, como quité
    á Israel, y abominaré á esta ciudad que había escogido, á Jerusalem, y á la casa
    de la cual había yo dicho: Mi nombre será allí.'
  ron-BTF: 'Și DOMNUL a spus: Voi îndepărta de asemenea pe Iuda dinaintea feței mele,
    precum am îndepărtat pe Israel, și voi lepăda această cetate, Ierusalimul, pe
    care l-am ales, și casa despre care am zis: Numele meu va fi acolo.'
  eng-WEBP: The LORD said, “I will also remove Judah out of my sight, as I have removed
    Israel; and I will cast off this city which I have chosen, even Jerusalem, and
    the house of which I said, ‘My name shall be there.’”
  eng-FBV: So the Lord announced, “I'm also going to banish Judah from my presence,
