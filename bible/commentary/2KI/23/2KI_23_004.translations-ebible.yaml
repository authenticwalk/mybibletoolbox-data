verse: 2KI.023.004
translations:
  mal-C: ബാലിനും അശേരയ്ക്കും എല്ലാ ആകാശസൈന്യങ്ങൾക്കുംവേണ്ടിയുള്ള സകലസാധനങ്ങളും യഹോവയുടെ
    ആലയത്തിൽനിന്നു മാറ്റിക്കളയാൻ മഹാപുരോഹിതനായ ഹിൽക്കിയാവിനും അടുത്ത സ്ഥാനക്കാരായ
    പുരോഹിതന്മാർക്കും വാതിൽ കാവൽക്കാർക്കും രാജാവു കൽപ്പനകൊടുത്തു. അദ്ദേഹം അവ ജെറുശലേമിനു
    വെളിയിൽ കിദ്രോൻതാഴ്വരയിലെ വയലിലിട്ടു ചുട്ട് ചാരം ബേഥേലിലേക്കു കൊണ്ടുപോയി.
  deu-TKW: Hierauf gebot der König dem Hohenpriester Hilkia und dem zweithöchsten
    Priester und den Schwellenhütern, alle Geräte, die für den Baal und die Aschera
    und das ganze Heer des Himmels angefertigt waren, aus dem Hauptraume des Tempels
    Jahwes hinauszuschaffen. Und er ließ sie außerhalb Jerusalems in den Kalkbrennereien
    am Kidron verbrennen und brachte ihren Staub nach Bethel.
  lin-lin: Mokonzi apesaki mitindo epai ya Ilikia, mokonzi ya Banganga-Nzambe, epai
    ya Banganga-Nzambe oyo balandi mpe epai ya bakengeli bikuke ya Tempelo ya Yawe,
    mpo ete balongola kati na Tempelo ya Yawe, biloko nyonso oyo esalema mpo na Bala,
    mpo na nzambe mwasi Ashera, mpe mpo na mampinga nyonso ya likolo. Mokonzi atumbaki
    yango libanda ya Yelusalemi, kati na bilanga ya lubwaku ya Sedron, mpe amemaki
    putulu na yango na Beteli.
  eng-LSV: And the king commands Hilkiah the high priest, and the priests of the second
    order, and the keepers of the threshold, to bring out from the temple of YHWH
    all the vessels that are made for Ba‘al, and for the Asherah, and for all the
    host of the heavens, and he burns them at the outside of Jerusalem, in the fields
    of Kidron, and has carried their ashes to Beth-El.
  eng-GNV: Then the King commanded Hilkiah the hie Priest and the priests of the second
    order, and the keepers of the doore, to bring out of ye Temple of the Lord all
    the vessels that were made for Baal, and for the groue, and for all the hoste
    of heauen, and he burnt them without Ierusalem in the fieldes of Kedron, and caryed
    the pouder of them into Beth-el.
  eng-WEBSTER: 'And the king commanded Hilkiah the high priest, and the priests of
    the second order, and the keepers of the door, to bring forth out of the temple
    of the LORD all the vessels that were made for Baal, and for the grove, and for
    all the host of heaven: and he burned them without Jerusalem in the fields of
    Kidron, and carried the ashes of them to Beth-el.'
  nhw-BL: Huajca Tlanahuatijquetl Josías quinahuatij nopa hueyi totajtzi Hilcías,
    huan nopa totajtzitzi catli quihuicayayaj nopa ompa tequiticayotl huan totajtzitzi
    catli tlamocuitlahuíaj ipan puerta para ma quiquixtica ipan itiopa TOTECO nochi
    tlamantli catli quitequihuijque para quihueyichihuase Baal, Asera, sitlalime huan
    nochi tlamantli catli onca ipan ilhuicactli. Huan quintlatijque huejca tlen Jerusalén
    ipan cuatitlamitl catli itoca Cedrón. Huan teipa quihuicaque nopa cuanextli hasta
    ipan Betel.
  swh-ONEN: Mfalme akamwamuru Hilkia kuhani mkuu, makuhani waliomfuata kwa cheo, na
    mabawabu kuondoa kutoka kwenye Hekalu la Bwana vyombo vyote vilivyofanywa kwa
    ajili ya Baali na Ashera na jeshi lote la mianga ya angani! Akavichoma nje ya
    Yerusalemu katika mashamba ya Bonde la Kidroni, na kuyachukua hayo majivu mpaka
    Betheli.
  bba-bba: Mɑ u derɑ yɑ̃ku kowo tɔnwero Hilikiyɑ kɑ yɑ̃ku kowo be bɑ tie kɑ be bɑ
    sɑ̃ɑ yerun kɔnnɔ kɔ̃su bɑ bũu ni bɑ mɔ̀ Bɑɑli kɑ Asitɑɑten sɑ̃ɑ yɑ̃nu kɑ ye bɑ
    rɑ kɑ kperi sɑ̃ ɡurɑ bɑ yɑrɑ sɑ̃ɑ yee ten min di. Mɑ bɑ dɑ bɑ nu dɔ̃ɔ mɛni Yerusɑlɛmun
    biruɔ, Sedoronin wɔwɑɔ. Mɑ bɑ nin torom ɡurɑ bɑ kɑ dɑ Betɛliɔ.
  eng-KJVCPB: 'And the king commanded Hilkiah the high priest, and the priests of
    the second order; and the keepers of the door, to bring forth out of the temple
    of the Lord all the vessels that were made for Baal, and for the grove, and for
    all the host of heaven: and he burnt them without Jerusalem in the fields of Kidron,
    and carried the ashes of them unto Beth-el.'
  luo-luo: Ruoth nogolo chik ne Hilkia jadolo maduongʼ, gi jodolo maluwe kod jorit
    dhoot mondo ogol oko gik moko duto mopa milamogo Baal gi siro mar Ashera kod kit
    gik moko manie kor polo e hekalu mar Jehova Nyasaye. Ne owangʼogi e bath Jerusalem
    e paw aora Kidron mi otero buchgi Bethel.
  meu-meu: Bena hanua pavapavana ena hahelaḡa tauna badana Hilkia, bona hahelaḡa taudia
    ia henunai, bona dubu iduarana inarina taudia, na e haḡanidia, dubu kohudia iboudiai,
    Baal ena eiava Asera ena eiava guba hisiudia iboudiai edia e kara ḡaudia, na Iehova
    ena dubu lalona amo bae lasilaidia; bena ia ese Ierusalem murimurinai e gabudia,
    Kidron badina tanodia ai; bena kahudia na Betele e laohai.
  npi-ULB: तब प्रधान पुजारी हिल्कियाह, तिनको अधिनका पुजारीहरू र द्वारपालहरूलाई बाल
    देवता र अश्शेरा देवी अनि आकाशका सबै ताराहरूका निम्ति बनाइएका भाँडाहरू परमप्रभुको
    मन्दिरबाट बाहिर ल्याउन हुकुम दिए । तिनले किद्रोन उपत्यकामा भएको मैदानहरूमा तिनलाई
    जलाए र तिनका खरानीलाई बेथेलमा लगे ।
  yor-yor: Ọba sì pàṣẹ fún Hilkiah olórí àlùfáà àti àwọn, àlùfáà tí ó tẹ̀lé e ní ipò
    àti àwọn olùṣọ́nà láti yọ kúrò nínú ilé Olúwa gbogbo ohun èlò tí a ṣe fún Baali
    àti Aṣerah àti gbogbo ẹgbẹ́ ogun ọ̀run. Ó sì sun wọ́n ní ìta Jerusalẹmu ní pápá
    àfonífojì Kidironi. Ó sì kó eérú wọn jọ sí Beteli.
  pes-OPCB: سپس پادشاه به حِلقیا، کاهن اعظم و سایر کاهنان و نگهبانان خانهٔ خداوند
    دستور داد تا تمام ظروفی را که برای پرستش بعل، اشیره، آفتاب، ماه و ستارگان به کار
    می‌رفت از بین ببرند. پادشاه تمام آنها را در بیرون اورشلیم در درهٔ قدرون سوزانید
    و خاکستر آنها را به بیت‌ئیل برد.
  tgl-ULB: Inutusan ng hari ang punong pari na si Hilkias, ang mga pari sa ilalim
    niya, at ang mga bantay ng tarangkahan, na ilabas mula sa templo ni Yahweh lahat
    ng mga sisidlan na ginawa para kay Baal at Asera, at para sa lahat ng mga bituin
    ng langit. Sinunog niya ang mga iyon sa labas ng Jerusalem sa mga bukid sa Lambak
    ng Kidron at dinala ang kanilang abo sa Bethel.
  cbu-NT: Ashiriya, kurak Osiyas Hilkiyasaa, apanllpanee urkari, misha apanllpaneetstam,
    misha Apanllee pang' ksutamapaneetstam kamachtarangiya. Yuw Apanllish pang' apanllputsee
    ungirtamaam Baalaa, misha Aseraatstam, misha tsangacheetstam wani ashiru wayarangana,
    anoo ichingaru yáyarus, ishitungangints, tárangiya. Uwshtisin ashpari wishchip
    ishitungayarusin, Sedronaa timburanlliz apusanand xanateersin, ashpari muchiranganaya.
    Sheersin, puzacheetsimarisha Betelap yátaranganaya.
  hui-hui: Ani lowialu Kini Yosaia ibugua lalu, Loma binigo mo miaga Haguane Timbuni
    Hiligaiabi loma binigo mo miaga maru ibu andaneha haga hearubi agali maru Anduane
    Homogonaga anda panga haraba mamage haga hearubi bibahende Anduane Homogonaga
    andaha anda puwa mbirale dama mitangi bialu gime wabini mini Balanaga bi pupu
    wiagane wiarubi dama wali beda mitangi bialu gime wabini mini Aseranaga bi pupu
    wiagane wiarubi yakundihondo bi pupu wiagane wiarubi bibahende mo yu tagira ibai
    halimu. Ani bialu tano pabe tagiraha yu tagira pialu Kidirono dindi ulini unu
    ngagoha irani delaiore halimu, lene. Ani delowa dai halu ira punga halu be kagola
    Bedele tano dugu yalu pilimu, lene.
  mya-mya: ထို​နောက်​ယော​ရှိ​သည် ယဇ်​ပု​ရော​ဟိတ်​မင်း ဟိ​လ​ခိ၊ သူ​၏​လက်​ထောက်​ယဇ်​ပု​ရော​ဟိတ်
    များ​နှင့် ဗိ​မာန်​တော်​အ​ဝင်​ဝ​တွင်​တာ​ဝန်​ကျ သည့်​အ​စောင့်​တပ်​သား​များ​အား​ဗာ​လ​ဘု​ရား၊
    အာ​ရှ​ရ​ဘု​ရား​မ​နှင့်​ကြယ်​နက္ခတ်​တို့​ကို ကိုး​ကွယ်​ရာ​၌​အ​သုံး​ပြု​သည့်​ပစ္စည်း​အ​သုံး
    အ​ဆောင်​တို့​ကို ဗိ​မာန်​တော်​ထဲ​မှ​ထုတ်​ဆောင် လာ​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။ မင်း​ကြီး​သည်
    ဤ​ပစ္စည်း​အ​သုံး​အ​ဆောင်​ရှိ​သ​မျှ​ကို မြို့ ပြင်​ရှိ​ကိ​ဒြုန်​ချိုင့်​ဝှမ်း​အ​နီး​တွင်​မီး​ရှို့​ပြီး
    လျှင် ပြာ​ကို​ဗေ​သ​လ​မြို့​သို့​ယူ​ဆောင်​သွား စေ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོས་མཆོད་དཔོན་ཆེན་པོ་ཧིལ་ཀི་ཡཱ་དང་། མཆོད་དཔོན་རིམ་པ་གཉིས་པ་རྣམས་དང་སྒོ་སྲུང་རྣམས་ལ།
    པཱ་ཨལ་དང་ཨ་ཤེ་རཱ། ནམ་མཁའི་སྐར་ཚོགས་བཅས་ཀྱི་དོན་དུ་བཟོས་པའི་ཡོ་བྱད་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནས་ཕྱི་རོལ་ཏུ་འདོན་པ་དང་།
    ཡེ་རུ་སཱ་ལེམ་ཕྱི་རོལ་གྱི་ཀིད་རོན་ལུང་པའི་ས་ཞིང་དུ་བསྲེག་པར་བསྒོས་ཤིང་། དེའི་ཐལ་བ་ནི་པེད་ཨེལ་དུ་བསྐྱལ་ཏོ།
    །
  sna-sna: Zvino mambo akarayira Hirikia muprista mukuru, navaprista vaimutevera paukuru
    navarindi vemikova kuti vabvise mutemberi yaJehovha zvose zvakanga zvaitirwa Bhaari
    naAshera nenyeredzi dzose dzokudenga. Akazvipisira kunze kweJerusarema muminda
    yoMupata weKidhironi, akaendesa madota azvo kuBheteri.
  spa-BLM: El rey ordenó al sumo sacerdote Jilquías, a los sacerdotes del segundo
    orden y a los guardianes del umbral, que sacaran del templo de Yahvé todos los
    recipientes que habían sido fabricados para Baal, para Asera y para todo el ejército
    del cielo; y los quemó fuera de Jerusalén, en los campos del Cedrón, y llevó sus
    cenizas a Betel.
  cac-cac: Ix lajvi chi', ix yalan vin̈ rey chi' d'a vin̈ sat sacerdote aj Hilcías
    yed' d'a juntzan̈xo eb' vin̈ sacerdote yed' d'a eb' vin̈ stan̈van spuertail templo
    to syiq'uelta eb' vin̈ masanil tastac ay d'a yol stemplo Jehová, aton yamc'ab'
    sc'an eb' anima yic tz'och eb' ejmelal d'a Baal, d'a Asera yed' d'a q'uen c'anal.
    Ix yiq'uel eb' vin̈ d'a stiel chon̈ab' Jerusalén, ix sn̈usantz'a eb' vin̈ d'a
    sti' a' Cedrón, ix lajvi chi' ix ic'jib'at staan̈il d'a Betel.
  swh-ULB: Mfalme akamwamuru Hilkia yule kuhani mkuu, makuhani chini yake, na walinzi
    wa lango watoe kwenye hekalu vyombo vilivyokuwa vimetengenezwa kwa ajili ya Baali
    na Ashera, na kwa ajili ya nyota zote za mbinguni. Akivichoma moto Yerusalimu
    kwenye mashamba ya bonde la Kidroni na kubeba majivu yake kwenda Betheli.
  bel-bel: І загадаў цар Хэлкію першасьвятару і іншым сьвятарам і дазорным каля парога
    вынесьці з храма Гасподняга ўсе рэчы, зробленыя дзеля Ваала і дзеля Астарты і
    дзеля ўсяго войска нябеснага, і спаліў іх за Ерусалімам у даліне Кедрон, і загадаў
    попел ад іх аднесьці ў Вэтыль.
  wed-wed: Ma gulau, pirisi ḡetelarana Hilkiah, ana pirisi babadai ma tempol taupainii
    i egari da Bada ana tempol au orana aiwaiei Baal ma god wavinena Asherah ma ubona
    godna morumorui i viviborumei anatapui ita opuneiai. Gulau wei purapurai anatapui
    i naiei da gaugauba Kidron au ririvana i apu-naiei, ma lapukarei i vivanei au
    Bethel.
  deu-ELBBK: Und der König gebot Hilkija, dem Hohenpriester, und den Priestern zweiten
    Ranges und den Hütern der Schwelle, aus dem Tempel des HERRN alle Geräte hinauszutun,
    die dem Baal und der Aschera und dem ganzen Heer des Himmels gemacht worden waren;
    und er verbrannte sie außerhalb Jerusalems in den Gefilden des Kidron, und ließ
    ihren Staub nach Bethel bringen.
  mbb-OT: Ne midsuǥù ni Hadì Josia si Hilkia he lavew he memumuhat, wey sikan is menge
    memumuhat he iring te kegkelavew ni Hilkia, wey kes menge memumuhat he ebantey
    te ǥemawan te valey te Nengazen, te ked-awà puun dutun te valey te Nengazen te
    langun he menge gelemiten he egemiten te ked-ezapa ki Baal, ki Ashera, wey te
    egkengaahà diyà te langit. Ne mibpevinsulan din heini ziyà te ǥawas te Jerusalem,
    he ziyà te vevesukà he zal-ug te Kidron, ne mid-uwit is avu kayi ziyà te Betel.
  mal-2015: രാജാവു മഹാപുരോഹിതനായ ഹില്ക്കീയാവോടും രണ്ടാം തരത്തിലുള്ള പുരോഹിതന്മാരോടും
    വാതിൽ കാക്കുന്നവരോടും ബാലിന്നും അശേരെക്കും ആകാശത്തിലെ സർവ്വസൈന്യത്തിന്നും വേണ്ടി
    ഉണ്ടാക്കിയ ഉപകരണങ്ങളൊക്കെയും യഹോവയുടെ മന്ദിരത്തിൽനിന്നു പുറത്തു കൊണ്ടുപോകുവാൻ
    കല്പിച്ചു; യെരൂശലേമിന്നു പുറത്തു കിദ്രോൻപ്രദേശത്തുവെച്ചു അവയെ ചുട്ടു, ചാരം ബേഥേലിലേക്കു
    കൊണ്ടുപോയി.
  rmc-rmc: Paľis o Jozijaš prikazinďa le nekbareder rašaske le Chilkijoske, le avre
    rašaske the le stražňikenge paš o vudar anglo Chramos, hoj te ľidžan avri andral
    o Chramos savore veci, so sas kerde, hoj te lašaren le Baal, la Ašera the savore
    ňeboskre čercheňen. Diňa oda te zlabarel avri pal o Jeruzalem, pro maľi paš e
    dolina Kidron a o prachos lendar diňa te ľidžal andro Betel.
  pes-OPV: و پادشاه، حلقیا، رئیس کهنه و کاهنان دسته دوم و مستحفظان در را امر فرمود
    که تمامی ظروف را که برای بعل و اشیره و تمامی لشکرآسمان ساخته شده بود، از هیکل
    خداوند بیرون آورند. و آنها را در بیرون اورشلیم در مزرعه های قدرون سوزانید و خاکستر
    آنها را به بیت ئیل برد.
  ron-1924: Ымпэратул а порунчит марелуй преот Хилкия, преоцилор де ал дойля рынд
    ши челор че пэзяу прагул сэ скоатэ дин Темплул Домнулуй тоате скулеле каре фусесерэ
    фэкуте пентру Баал, пентру Астартея ши пентру тоатэ оштиря черурилор ши ле-а арс
    афарэ дин Иерусалим, ын огоареле Кедронулуй, ши а пус сэ ле дукэ ченуша ла Бетел.
  aui-aui: Wasina bi kiiwawo Josaiya sisiya bagibaginama, Hilkaiya touna prist kiikiiwawona,
    bi kana wiiwiita pristna da kate prist mekodi Yawe God yana bare matamketana samiimiiribabari,
    na iwonedi da sawara mekodi wawaya sibera Baal kiiravine, Asera kiiravine, kewokewo
    tupadi kiiravidiye abama kamone, na Yawe God yana barema siyakawara siyakanibu
    maghatare. Bi kiiwawo Josaiya wawaya iwonedi na sawaridi tupadi Jerusalem kwanatuna
    kubune, tanawa Kidron anayina gisina ririne siyagabuna. Noko murine na yapukaredi
    siyakawara siyanagho Betel kwanatune.
  ben-OBCV: রাজামশাই মহাযাজক হিল্কিয়, পদাধিকারবলে তাঁর থেকে ছোটো যাজকদের এবং দারোয়ানদের
    বললেন, তারা যেন সদাপ্রভুর মন্দির থেকে বায়াল, আশেরা ও আকাশের সব তারকাদলের জন্য
    তৈরি জিনিসপত্র সরিয়ে দেন। জেরুশালেম নগরের বাইরে অবস্থিত কিদ্রোণ উপত্যকার মাঠে
    নিয়ে গিয়ে তিনি সেগুলি পুড়িয়ে দিলেন এবং সেই ছাইভস্ম বেথেলে নিয়ে এলেন।
  som-som: Markaasaa boqorkii ku amray wadaadkii sare oo ahaa Xilqiyaah, iyo wadaaddadii
    lahaa derejada labaad, iyo iridjoogayaashii, inay macbudka Rabbiga ka soo bixiyaan
    kulli weelashii loo sameeyey Bacal, iyo geedihii Asheeraah, iyo ciidanka samada
    oo dhan; oo isna wuxuu ku gubay Yeruusaalem dibaddeeda oo ah berrimmadii Qidroon,
    oo dambaskoodiina Beytel buu u qaaday.
  lat-VUC: 'Et præcepit rex Helciæ pontifici, et sacerdotibus secundi ordinis, et
    janitoribus, ut projicerent de templo Domini omnia vasa quæ facta fuerant Baal,
    et in luco, et universæ militiæ cæli: et combussit ea foris Jerusalem in convalle
    Cedron, et tulit pulverem eorum in Bethel.'
  eng-ASVBT: And the king commanded Hilkiah the high priest, and the priests of the
    second order, and the keepers of the threshold, to bring forth out of the temple
    of Jehovah all the vessels that were made for Baal, and for the Asherah, and for
    all the host of heaven, and he burned them without Jerusalem in the fields of
    the Kidron, and carried the ashes of them unto Beth-el.
  ita-1885: E il re comandò al sommo Sacerdote Hilchia, ed a' sacerdoti del secondo
    ordine, ed a' guardiani della soglia, che portassero fuor del Tempio del Signore
    tutti gli arredi ch'erano stati fatti per Baal, e per lo bosco, e per tutto l'esercito
    del cielo. Ed egli li bruciò fuor di Gerusalemme, nelle campagne di Chidron, e
    portò la polvere di essi in Betel;
  eng-LXXUP: And the king commanded Hilkiah the high priest, and the priests of the
    second order, and them that kept the door, to bring out of the temple of the Lord
    all the vessels that were made for Baal, and for the grove, and all the host of
    heaven, and he burned them without Jerusalem in the fields of Kidron, and took
    the ashes of them to Bethel.
  eng-ULB: The king commanded Hilkiah the high priest, the priests under him, and
    the gatekeepers to bring out of the temple of Yahweh all the vessels that were
    made for Baal and Asherah, and for all the stars of heaven. He burned them outside
    Jerusalem in the fields in the Kidron Valley and carried their ashes to Bethel.
  spa-VBL: Entonces el rey ordenó al sumo sacerdote Jilquías, a los sacerdotes de
    segundo rango y a los porteros que sacaran del Templo del Señor todo lo que se
    había hecho para Baal, Asera y la adoración del sol, la luna y las estrellas.
    Los quemó fuera de Jerusalén, en los campos de Cedrón, y llevó sus cenizas a Betel.
  fra-_FOB: Alors le roi commanda à Hilkija, le grand sacrificateur, et aux sacrificateurs
    de second rang, et à ceux qui gardaient le seuil, de tirer hors du temple de l'Éternel
    tous les objets qui avaient été faits pour Baal, et pour Ashéra, et pour toute
    l'armée des cieux; et il les brûla hors de Jérusalem, aux campagnes du Cédron,
    et en emporta les cendres à Béthel.
  mal-mal: രാജാവ് മഹാപുരോഹിതനായ ഹില്ക്കീയാവിനോടും രണ്ടാം നിരയിലുള്ള പുരോഹിതന്മാരോടും
    വാതിൽ കാക്കുന്നവരോടും ബാലിനും അശേരെക്കും ആകാശത്തിലെ സർവ്വസൈന്യത്തിനും വേണ്ടി ഉണ്ടാക്കിയ
    ഉപകരണങ്ങളൊക്കെ യഹോവയുടെ മന്ദിരത്തിൽനിന്ന് പുറത്ത് കൊണ്ടുപോകുവാൻ കല്പിച്ചു; യെരൂശലേമിന്
    പുറത്ത് കിദ്രോൻപ്രദേശത്തുവെച്ച് അവ തീകൊണ്ട് ചുട്ട്, ചാരം ബേഥേലിലേക്ക് കൊണ്ടുപോയി.
  urd-GVR: Ab bādshāh ne imām-e-āzam Ḳhilqiyāh, dūsre darje par muqarrar imāmoṅ aur
    darbānoṅ ko hukm diyā, “Rab ke ghar meṅ se wuh tamām chīzeṅ nikāl deṅ jo Bāl Dewatā,
    Yasīrat Dewī aur āsmān ke pūre lashkar kī pūjā ke lie istemāl huī haiṅ.” Phir
    us ne yih sārā sāmān Yarūshalam ke bāhar Wādī-e-Qidron ke khule maidān meṅ jalā
    diyā aur us kī rākh uṭhā kar Baitel le gayā.
  suz-BL: मेको नोले पिपमी नेल्‍ल क्‍येङा ठेयब चढ़ेब हिल्‍कीयाह, मेको आ नोले ङा अरु
    चढ़ेबपुकी नु लाप्‍चो खाल पाइब आन कली “परमप्रभु यावे आ खिं रे बाल देवता, अशेराह
    देवी, नां तास्‍ला नु सोरुल आन कली सेल्‍शो मारेइ मारेइ बोसपुकी ग्रुंइदीन” दे अरेवा
    बाक्‍त। मिनु मेकोपुकीमी मेको नेल्‍ल यरूसलेम ङा किद्रोन खोल्‍साम चोव़मे बाक्‍त।
    मिनु पुलु चहिं बेथेलम लदमे बाक्‍त। २राजा २१:३
  ita-1927: E il re ordinò al sommo sacerdote Hilkia, ai sacerdoti del secondo ordine
    e ai custodi della soglia di trar fuori del tempio dell’Eterno tutti gli arredi
    che erano stati fatti per Baal, per Astarte e per tutto l’esercito celeste, e
    li arse fuori di Gerusalemme nei campi del Kidron, e ne portò le ceneri a Bethel.
  ckb-ckb: ئینجا پاشا فەرمانی دا بە حیلقیای سەرۆک کاهین و کاهینەکانی کۆمەڵی دووەم
    و دەرگاوانەکان کە هەموو ئەو قاپوقاچاغانەی بۆ بەعل و ئەشێرا و هەموو هێزەکانی ئاسمان
    دروستکراون، لە پەرستگای یەزدان ببەنە دەرەوە و لە دەرەوەی ئۆرشەلیم لە کێڵگەکانی
    دۆڵی قدرۆن بیانسووتێنن و خۆڵەمێشەکەشی ببەنە بێت‌ئێل.
  eng-BBE: Then the king gave orders to Hilkiah, the chief priest, and to the priests
    of the second order, and to the keepers of the door, to take out of the house
    of the Lord all the vessels made for Baal and for the Asherah and for all the
    stars of heaven; and he had them burned outside Jerusalem in the fields of Kidron,
    and took the dust of them to Beth-el.
  kan-OKCV: ಅರಸನಾದ ಯೋಷೀಯನು ಬಾಳನಿಗೋಸ್ಕರವೂ, ಅಶೇರನಿಗೋಸ್ಕರವೂ, ಆಕಾಶದ ಸೈನ್ಯಕ್ಕೋಸ್ಕರವೂ ಉಪಯೋಗಿಸುತ್ತಿದ್ದ
    ಸಮಸ್ತ ಸಲಕರಣೆಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದಿಂದ ಹೊರಗೆ ತೆಗೆದುಕೊಂಡು ಬರಬೇಕೆಂದು ಮಹಾಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನಿಗೂ,
    ಮುಖ್ಯಯಾಜಕರಿಗೂ, ದ್ವಾರಪಾಲಕರಿಗೂ ಆಜ್ಞಾಪಿಸಿದನು. ಅರಸನು ಅವುಗಳನ್ನು ಯೆರೂಸಲೇಮಿನ ಹೊರಗೆ ಕಿದ್ರೋನ್
    ಕಣಿವೆಯ ಬಯಲಿನಲ್ಲಿ ಸುಡಿಸಿ, ಅವುಗಳ ಬೂದಿಯನ್ನು ಬೇತೇಲಿಗೆ ತರುವಂತೆ ಮಾಡಿದನು.
  tam-2017: 'பின்பு ராஜா: பாகாலுக்கும் விக்கிரகத்தோப்புக்கும் வானத்தின் சகல சேனைகளுக்கும்
    செய்யப்பட்டிருந்த சகல பணிமுட்டுகளையும் யெகோவாவுடைய ஆலயத்திலிருந்து வெளியேற்ற,
    பிரதான ஆசாரியனாகிய இல்க்கியாவுக்கும் இரண்டாம் பகுதியிலுள்ள ஆசாரியர்களுக்கும் வாசல்
    காக்கிறவர்களுக்கும் கட்டளையிட்டு, அவைகளை எருசலேமுக்கு வெளியே கீதரோன் வெளிகளில்
    சுட்டெரித்து, அவைகளின் சாம்பலைப் பெத்தேலுக்குக் கொண்டுபோகச்செய்தான்.'
  spa-RV-1909: Entonces mandó el rey al sumo sacerdote Hilcías, y á los sacerdotes
    de segundo orden, y á los guardianes de la puerta, que sacasen del templo de Jehová
    todos los vasos que habían sido hechos para Baal, y para el bosque, y para toda
    la milicia del cielo; y quemólos fuera de Jerusalem en el campo de Cedrón, é hizo
    llevar las cenizas de ellos á Beth-el.
  ron-BTF: Și împăratul i-a poruncit lui Hilchia, marele preot, și preoților de rangul
    al doilea și păzitorilor ușii, să scoată din templul DOMNULUI toate vasele care
    fuseseră făcute pentru Baal și pentru dumbravă și pentru toată oștirea cerului;
    și le-a ars în afara Ierusalimului în câmpurile Chedronului și a adus cenușa lor
    la Betel.
  eng-WEBP: The king commanded Hilkiah the high priest, and the priests of the second
    order, and the keepers of the threshold, to bring out of the LORD’s temple all
    the vessels that were made for Baal, for the Asherah, and for all the army of
    the sky; and he burned them outside of Jerusalem in the fields of the Kidron,
    and carried their ashes to Bethel.
  eng-FBV: Then the king ordered Hilkiah the high priest, the priests of second rank,
    and the doorkeepers to remove from the Lord's Temple everything made for Baal,
    Asherah, and the worship of sun, moon, and stars. He burned them outside Jerusalem
    in the Kidron fields and took their ashes to Bethel.
  nld-1939: Nu gaf de koning aan den hogepriester Chilki-jáhoe, aan den plaatsvervangenden
    hogepriester en aan de dorpelwachters bevel, al de voorwerpen, die voor de eredienst
    van Báal, Asjera en heel het hemelse heir bestemd waren, uit de tempel van Jahweh
    te verwijderen. Zij verbrandden ze buiten Jerusalem, in de velden van het Kedrondal,
    en brachten de as naar Betel.
  nch-BL: Huajca Tanahuatijquet Josías quinahuatij nopa hueyi totajtzi Hilcías, huan
    nopa totajtzitzi cati quihuicayayaj nopa ompa tequiticayot huan nopa totajtzitzi
    cati tamocuitahuíaj ipan caltemit para ma quiquixtica ipan itiopa TOTECO nochi
    tamanti cati quitequihuiyayaj para quihueyichihuase Baal, Asera, sitalime huan
    nochi tamanti cati onca ipan ilhuicacti. Huan quintatijque huejca ten Jerusalén
    ipan nopa cuatitamit cati itoca Cedrón. Huan teipa quihuicaque nopa cuajnexti
    hasta ipan Betel.
  vie-1934: Vua bèn truyền lịnh cho thầy tế lễ thượng phẩm Hinh-kia, cho mấy thầy
    phó tế, và các người giữ cửa đền thờ, cất khỏi đền thờ của Đức Giê-hô-va hết thảy
    những khí giới người ta làm đặng cúng thờ Ba-anh, Aùt-tạt-tê, và cả cơ binh trên
    trời. Người bảo thiêu các vật đó ngoài Giê-ru-sa-lem, trong đồng ruộng Xết-rôn,
    rồi đem tro nó đến Bê-tên.
  hin-CV: राजा ने महापुरोहित हिलकियाह, नीचे के वर्ग के पुरोहितों और द्वारपालों को
    आदेश दिया, कि याहवेह के मंदिर में से वे सभी बर्तन बाहर लाए जाएं, जो बाल, अशेरा
    और आकाशमंडल के नक्षत्रों के लिए बनाए गए थे. राजा ने इन बर्तनों को येरूशलेम के
    बाहर किद्रोन घाटी के मैदानों में जला दिया और उनकी राख बेथेल ले गया.
  spa-BES: Entonces el rey ordenó a Hilcías, principal sacerdote, a los sacerdotes
    de segunda orden, y a los guardianes de la puerta, que sacaran de la casa del
    Señor todas las vasijas hechas para Baal y por el Asera y por todas las estrellas
    del cielo; y los hizo quemar fuera de Jerusalén en los campos de Cedrón, y se
    llevó las cenizas de ellos a Betel.
  tdx-tdx: Linili’ i mpanjakay amy zao t’i Kil­kià mpisoroñe naho o mpisoroñe am-pi­rim­­boñañe
    faha-roe naho o mpitan-dalam­beio, ty hañakara’ iareo an-kivoho’ Iehovà ze fanake
    nanoeñe amy Baale naho an-tsamposampo naho amy valobohòn-dikerañey; le niforototoe’e
    alafe’ Ierosalaime an-kivo’ i Kidrone ao vaho nendese’e mb’e Betele añe ty laveno’e.
  tha-KJV: และกษั​ตริ​ย์ทรงบัญชาฮิลคียาห์มหาปุโรหิต และพวกปุโรหิ​ตรอง และผู้รักษาธรณี​ประตู
    ให้​นำเครื่องใช้ทั้งสิ้​นที​่ทำขึ้นสำหรับพระบาอัล สำหรับเสารูปเคารพ และสำหรับบรรดาบริวารของฟ้าสวรรค์ออกมาจากพระวิหารของพระเยโฮวาห์
    พระองค์​ทรงเผาเสียที่ภายนอกกรุงเยรูซาเล็มในทุ่งนาแห่งขิดโรน และขนมูลเถ้าของมันไปยังเบธเอล
  por-BR-2018: Então mandou el rei ao sumo sacerdote Hilquias, e aos sacerdotes de
    segunda ordem, e aos guardiões da porta, que tirassem do templo do SENHOR todos
    os vasos que haviam sido feitos para Baal, e para o bosque, e para toda o exército
    do céu; e queimou-os fora de Jerusalém no campo de Cedrom, e fez levar as cinzas
    deles a Betel.
  deu-ELO: Und der König gebot Hilkija, dem Hohenpriester, und den Priestern zweiten
    Ranges und den Hütern der Schwelle, aus dem Tempel Jehovas alle Geräte hinauszutun,
    die dem Baal und der Aschera und dem ganzen Heere des Himmels gemacht worden waren;
    und er verbrannte sie außerhalb Jerusalems in den Gefilden des Kidron, und ließ
    ihren Staub nach Bethel bringen.
  eng-WYC-2018: And the king commanded to Hilkiah, the bishop, and to the priests
    of the second order, and to the porters, that they should cast out of the temple
    [of the Lord] all the vessels, that were made to Baal, and in the maumet wood,
    and to all the knighthood of (the) heaven(s); and he burnt those vessels without
    Jerusalem, in the even valley of Kidron, and he bare the powder of those vessels
    into Bethel. (And the king commanded to the High Priest Hilkiah, and to the priests
    of the second order, and to the gatekeepers, that they should throw out of the
    Temple of the Lord all the vessels that were made for Baal, and for Asherah, and
    for all the host of heaven; and he burned those vessels outside Jerusalem, in
    the Kidron Valley, and he brought the powder of those vessels to Bethel.)
  epo-epo: Kaj la reĝo ordonis al la ĉefpastro Ĥilkija kaj al la duagradaj pastroj
    kaj al la pordogardistoj, ke oni elportu el la templo de la Eternulo ĉiujn objektojn,
    faritajn por Baal kaj por Aŝtar kaj por la tuta armeo de la ĉielo; kaj oni forbruligis
    ilin ekster Jerusalem sur la kampo Kidron, kaj oni forportis ilian cindron en
    Bet-Elon.
  uig-PIN: 'Andin keyin padixaⱨ bax kaⱨin Ⱨilⱪiya bilǝn orun basar kaⱨinlarƣa wǝ ⱨǝm
    dǝrwaziwǝnlǝrgǝ: — Baalƣa, Axǝraⱨ butiƣa wǝ asmanning barliⱪ ⱪoxuniƣa atap yasalƣan
    barliⱪ ǝswab-üskünilǝrni Pǝrwǝrdigarning ɵyidin qiⱪiriwetinglar, dǝp ǝmr ⱪildi;
    u bularni Yerusalemning sirtida, Kidron etizliⱪida kɵydürdi wǝ küllirini Bǝyt-Əlgǝ
    elip bardi.'
  beo-beo: Amalalu, Yousaia da gobele salasu ouligisudafa Hiligaia amola ea afoha
    gobele salasu dunu ili, amola Debolo logo holeiga sosodo aligisu dunu ili, ilia
    da loboga hamoi liligi Debolo ganodini dialu, amoga dunu da Ba:ile amola uda ‘gode’
    Asila amola gasumuni ilima nodone sia:ne gadosu, amo liligi huluane gadili gaguli
    masa:ne sia:i. Yuda hina bagade da amo liligi huluane moilai hamega Gidalone Fago
    gadenene, amo laluga gobele salalu, nasubu amo Bedele moilaiga gaguli masa:ne
    sia:i.
  tpi-OTNT: Bihain Josaia i kisim hetpris Hilkia wantaim ol pris i wok aninit long
    en na ol pris i save was long dua bilong haus bilong Bikpela, na em i tokim ol
    long go insait long haus bilong Bikpela na kisim olgeta samting bilong mekim lotu
    long giaman god Bal na long god meri Asera na long ol sta, na bringim olgeta i
    kam ausait. Orait king i tokim ol long kisim olgeta dispela samting na karim i
    go ausait long taun long ples daun bilong wara Kidron na kukim. Olgeta samting
    i paia pinis, orait ol i kisim sit bilong paia na karim i go long taun Betel.
  hau-SA: Sai Yosiya ya umarci Hilkiya babban firist, tare da firistocin da suke taimakonsa,
    da masu tsaron ƙofa su kawar da dukan abubuwan da aka yi domin Ba’al, da domin
    Ashera, da kuma domin dukan rundunar taurari, daga haikalin Ubangiji. Ya ƙone
    su a bayan Urushalima a filayen Kwarin Kidron, ya kwashe tokan zuwa Betel.
  uig-LAT: 'Andin kéyin padishah bash kahin Hilqiya bilen orun basar kahinlargha we
    hem derwaziwenlerge: — Baalgha, Asherah butigha we asmanning barliq qoshunigha
    atap yasalghan barliq eswab-üskünilerni Perwerdigarning öyidin chiqiriwétinglar,
    dep emr qildi; u bularni Yérusalémning sirtida, Kidron étizliqida köydürdi we
    küllirini Beyt-Elge élip bardi.'
  nde-nde: Inkosi yalaya uHilikhiya umphristi omkhulu labaphristi abalandelayo labalindi
    beminyango ukuba bakhuphe ethempelini likaThixo zonke izitsha ezazenzelwe uBhali
    lo-Ashera, lazozonke izinkanyezi zaphezulu, wazitshisela ngaphandle kweJerusalema
    eziqintini zeSigodi saseKhidironi, umlotha wazo wawuthwalela eBhetheli.
  ton-ton: 'Pea naʻe fekau ʻe he tuʻi kia Hilikia ko e taulaʻeiki lahi, mo e kau taulaʻeiki
    ʻo hono ua ʻoe lakanga, mo e kau leʻo matapā, ke ʻomi kituʻa mei he fale tapu
    ʻo Sihova ʻae ngaahi ipu kotoa pē naʻe ngaohi maʻa Peali, pea maʻae vaoʻakau,
    pea maʻae ngaahi nāunau ʻoe langi: pea naʻa ne tutu ia ʻi tuaʻā ʻi Selūsalema
    ʻi he ngaahi ngoue ʻo Kitiloni, pea naʻa ne fetuku ʻa hono efuefu ʻo ia ki Peteli.'
  ces-1613: A přikázal král Helkiášovi knězi nejvyššímu a kněžím nižším i strážným
    prahu, aby vymetali z chrámu Hospodinova všecky nádoby, kteréž udělány byly Bálovi
    a háji, i všemu vojsku nebeskému. Kterýž popáliv je vně za Jeruzalémem na poli
    Cedron, vnesl prach jejich do Bethel.
  eng-WMB: The king commanded Hilkiah the high priest, and the priests of the second
    order, and the keepers of the threshold, to bring out of the LORD’s temple all
    the vessels that were made for Baal, for the Asherah, and for all the army of
    the sky; and he burned them outside of Jerusalem in the fields of the Kidron,
    and carried their ashes to Bethel.
  tam-TCV: அதன்பின் அரசன், தலைமை ஆசாரியன் இல்க்கியா, உதவி ஆசாரியர்கள், வாசலைக் காப்பவர்
    ஆகியோரிடம் பாகால், அசேரா விக்கிரகங்கள், நட்சத்திரக் கூட்டங்கள் ஆகியவற்றை வணங்குவதற்கான
    எல்லாப் பொருட்களையும் யெகோவாவின் ஆலயத்திலிருந்து நீக்கிவிடும்படி உத்தரவிட்டான்.
    அவன் அவை யாவற்றையும் எருசலேமுக்கு வெளியே கீதரோன் பள்ளத்தாக்கிலுள்ள வயல்களில் எரித்து
    தூளாக்கி, சாம்பலை பெத்தேலுக்குக் கொண்டுவந்தான்.
  ceb-ULB: Gimandoan sa hari si Hilkia nga labaw nga pari, ang mga pari nga ubos kaniya,
    ug ang mga tigbantay sa ganghaan, sa pagdala ngadto sa gawas sa templo ni Yahweh
    sa tanang mga sudlanan nga gihimo alang kang Baal ug Ashera, ug alang sa tanang
    kabituonan sa langit. Gisunog niya kini sa gawas sa Jerusalem ngadto sa kaumahan
    sa Walog sa Kidron ug gidala ang mga abo niini ngadto sa Betel.
  pol-UBG: Wtedy król nakazał najwyższemu kapłanowi Chilkiaszowi, kapłanom drugiego
    rzędu i stróżom progu wynieść ze świątyni PANA wszystkie przedmioty wykonane dla
    Baala, do gaju i dla całego zastępu niebieskiego. I spalił je poza Jerozolimą
    na polu Cedronu, i zaniósł ich popiół do Betel.
  agr-agr: Apu Josías sumo sacerdote Hilquíasan tikich sacerdote aidaujai, nuigtu
    waiti kuitamin aidaun, aatus jega Apajuí emematku ijuntainum wainka apajuímtai
    aidau, Baal, Asherá, nuigtu yaya aidau aatus dakumja najanamu ayá nunú emematku
    takatai aidaun ashí jiigtajum tiuwai. Tusa tiajam shiyakag ashí jiijajui. Dutikawagmatai
    apu Josías apeatajum tusa tima Jerusalégka ukukiag entsa Cedrón tutaya nuna yantamen
    apeawajui. Dutikawag yuku wajasmatai nuna jukiag yaakat Betelnum ejegawajui.
  kyc-kyc: Dokopa Josayame purisi akali mupwa Ilikaya lenge dokope banya nyisingi
    purisi akali dupwape dee tembole anda kambu konandowame dokona yulu palelyamopa
    rapu pyuo karenge dupwape lamaiyuo, Mee bange kingimi wasisi dupwame enda Asera
    anatu lenge dokope dee bui dupwape dee mee bange anatu kingi Bealo lenge dokope
    lakandenge peparae tembole anda dokona kama minyuo epena leya. Lapala kiŋi dokome
    bange dupwa peparae yuu taone dokona nyisarena yuu pau lama lama kingi Kirone
    lenge dokona kisiya. Kisapala sungwa lengya dupwa nakama minyuo yuu Betele dokona
    pena leya.
  urd-GVU: اب بادشاہ نے امامِ اعظم خِلقیاہ، دوسرے درجے پر مقرر اماموں اور دربانوں
    کو حکم دیا، ”رب کے گھر میں سے وہ تمام چیزیں نکال دیں جو بعل دیوتا، یسیرت دیوی
    اور آسمان کے پورے لشکر کی پوجا کے لئے استعمال ہوئی ہیں۔“ پھر اُس نے یہ سارا سامان
    یروشلم کے باہر وادیٔ قدرون کے کھلے میدان میں جلا دیا اور اُس کی راکھ اُٹھا کر
    بیت ایل لے گیا۔
  deu-1912: Und der König gebot dem Hohenpriester Hilkia und den nächsten Priestern
    nach ihm und den Hütern an der Schwelle, daß sie sollten aus dem Tempel des HERRN
    tun alle Geräte, die dem Baal und der Aschera und allem Heer des Himmels gemacht
    waren. Und sie verbrannten sie außen vor Jerusalem im Tal Kidron, und ihr Staub
    ward getragen gen Beth-El.
  ntj-ntj: Nyangka puurrpa Tjutjayilu-tjananya wati nyarra tjurrtjungka waarka palyalpayinya
    watjarnu, “Wiya, yurrara-ya makati warni palyamunu pirni nyarra pupakatirra marninypungkupayinya.”
    Nyangka-ya mularrpartu yurrara katirra karrungka warnirranytja. Palunyalu-ya tilirnu
    tjarrpatjunu tjiinyamarntu puurrpa Tjutjayilu watjarnu wantinyangka.
  kan-2017: ತರುವಾಯ ಅರಸನು ಮಹಾಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನಿಗೆ, ಅವನ ಕೈಕೆಳಗಿರುವ ಯಾಜಕರ ಮತ್ತು ದ್ವಾರಪಾಲಕರ
    ಮುಖಾಂತರವಾಗಿ ಬಾಳ್, ಅಶೇರ್ ಎಂಬ ದೇವತೆಗಳಿಗಾಗಿಯೂ, ಆಕಾಶಸೈನ್ಯಗಳಿಗಾಗಿಯೂ, ಉಪಯೋಗಿಸುತ್ತಿದ್ದ
    ಎಲ್ಲಾ ಸಾಮಾನುಗಳನ್ನು ಯೆಹೋವನ ಆಲಯದಿಂದ ತರಿಸಿ ಯೆರೂಸಲೇಮಿನ ಹೊರಗಿರುವ ಕಿದ್ರೋನ್ ಬಯಲಿನಲ್ಲಿ
    ಅವುಗಳನ್ನು ಸುಟ್ಟು ಬೂದಿಯನ್ನು ಬೇತೇಲಿಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Me yog Josiah ngak Hilkiah ni ir fare prist nib th’abi tolang, nge ngak
    e prist ni yad ma ayuweg ko maruwel, nge pi’in yad be matanagiy langan e mab ko
    tempel ni ngar chuweged u lan e Tempel urngin ban’en ni yima fanay ko tayfan ngak
    Baal, nge ngak Asherah ni fare got ni bpin, nge pi t’uf. Me urfiy fare pilung
    urngin e pin’em u wuru’ e binaw nib chugur ko Loway nu Kidron, me yog ni ngan
    fek e awat riy nga Bethel.
  hlt-MCSB: Te phoeiah manghai loh khosoih boei Hilkiah neh hnukthoi khosoih rhoek
    khaw, cingkhaa aka hung rhoek khaw, Baal ham neh Asherah ham, vaan caempuei cungkuem
    ham a saii hnopai cungkuem te BOEIPA bawkim lamloh khoe ham a uen. Te dongah te
    rhoek te Jerusalem vongvoel kah Kidron lohmali ah a hoeh tih a hloi te Bethel
    la a phueih.
  mdy-ETH: ዬካፓ ዒዮሲያሴ ቄኤሶ ቢያሢኮ ሱኡጋሢ፥ ሂልቂያንታ ዒዛ ማኣዲ ማኣዲ ማዻ ቄኤሶንታ ጌኤዦ ማኣሪ ጌሎ ካሮ ካፓ ቄኤሶንታ
    ዔኤሊ ባዓኣሌና ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎና፤ ዬያጉዲ ሃሣ ዦኦጋሢ ካኣሽኮ ባኮዋ ቢያ ጌኤዦ ማኣራፓ ኬሳንዳጉዲ ዓይሤኔ፤ ካኣቲ
    ዬያ ሜሆ ቢያ ዬሩሳላሜ ካታሞኮ ዙላ ዓኣ ቄድሮኦኔ ዶኦጮይዳ ታሚና ሚቺ ዲቢንፆ ቤኤቴኤሌ ዔኪ ዓኣዼኔ።
  twi-ASANTE: Afei, ɔhene hyɛɛ ɔsɔfopanin Hilkia ne asɔfoɔ akunini ne asɔredan sohwɛfoɔ
    nyinaa sɛ, wɔnyiyi nneɛma a na wɔde som Baal ne Asera ne ewiem atumfoɔ no nyinaa
    mfiri Awurade asɔredan no mu. Ɔhene no ma wɔhyee ne nyinaa wɔ Kidron bɔnhwa a
    ɛwɔ Yerusalem mfikyire no, soaa ne nsõ de kɔɔ Bet-El.
  eng-WEBU: The king commanded Hilkiah the high priest, and the priests of the second
    order, and the keepers of the threshold, to bring out of the LORD’s temple all
    the vessels that were made for Baal, for the Asherah, and for all the army of
    the sky; and he burned them outside of Jerusalem in the fields of the Kidron,
    and carried their ashes to Bethel.
  wal-wal: Hegaappe guyyiyan, kawoi qeese ubbatu halaqaa Hilqqiyaa, appe garssaara
    de7iya qeesetanne penggiyaa naagiyaageeta Ba7aalayyo, Asheeriyyoonne saluwaa xoolinttetuyyo
    goinnanau giigissido miishshata ubbaa Beeta Maqidasiyaappe kessanaadan azaziis.
    Kawoi hegeeta Yerusalaameppe gaxi kessidi, Qediroona Zanggaaran xuuggiis; xuuggidi
    bidinttaa Beeteele efiis.
  spa-PDDPT: El rey ordenó al sumo sacerdote Hilcías, a los sacerdotes de segundo
    orden y a los guardianes de la entrada, que sacaran del Santuario de Yavé todos
    los utensilios hechos para baal, Asera y todo el ejército del cielo. Los quemó
    fuera de Jerusalén, en los campos del Cedrón, y llevó sus cenizas a Bet-ʼEl.
  gun-gun: Ha'e gui ma huvixa ijayvu sacerdote yvateve va'e Hilquias, sacerdote yvyĩgueve
    ha'e okẽ rarõa kuery pe, Senhor pegua templo ropy gui ha'e kuery oipe'apa aguã
    tembiporu Baal peguarã ojapo pyre, ha'e gui ta'angaarã yvyra omopu'ã mbyre ha'e
    yva re jaxy-tata ikuai va'e peguarã ojapo pyre ha'e javi. Ha'e rami vy Jerusalém
    gui mombyrya py oapypa, Cedrom nhuũndy py, ha'e gui tanhimbukue ma ogueraa Betel
    katy.
  ilo-ULB: Binilin ti ari ni Hilkias a kangatoan a padi, dagiti padi nga adda iti
    babaenna ken dagiti agbabantay kadagiti ruangan, nga irruarda manipud iti templo
    ni Yahweh dagiti amin a pagkargaan a naaramid a maipaay kada Baal, Asera ken kadagiti
    amin a bituen iti langit. Pinuoranna dagitoy iti ruar ti Jerusalem kadagiti taltalon
    ti Tanap ti Kidron ket impanna dagiti dapuda idiay Betel.
  kpg-kpg: Gei Josiah gu helekai gi tangada aamua hai mee dabu go Hilkiah, mono gau
    hai mee dabu ala i golo, mono gau hagaloohi di bontai di Hale Daumaha, bolo ginaadou
    gi gaamai gi daha mo di Hale Daumaha nia balumee ala nogo hai hegau ai i di hai daumaha
    ang gi Baal, ang gi di god ahina go Asherah, mo ang gi nia heduu. Di king guu dudu
    nia mee aanei huogodoo i daha mo di waahale, e hoohoo gi di gowaa baba di Monowai
    Kidron, gaa kae nia lehu o nia maa gi Bethel.
  uig-ARA: 'ئاندىن كېيىن پادىشاھ باش كاھىن ھىلقىيا بىلەن ئورۇن باسار كاھىنلارغا ۋە
    ھەم دەرۋازىۋەنلەرگە: ــ بائالغا، ئاشەراھ بۇتىغا ۋە ئاسماننىڭ بارلىق قوشۇنىغا ئاتاپ
    ياسالغان بارلىق ئەسۋاب-ئۈسكۈنىلەرنى پەرۋەردىگارنىڭ ئۆيىدىن چىقىرىۋېتىڭلار، دەپ
    ئەمر قىلدى؛ ئۇ بۇلارنى يېرۇسالېمنىڭ سىرتىدا، كىدرون ئېتىزلىقىدا كۆيدۈردى ۋە كۈللىرىنى
    بەيت-ئەلگە ئېلىپ باردى.'
  tof-tof: 'Da kinga Ilkaea, singüldü prrist nótó yarilürr, akó ene prrist, olgab
    ngi nidi amorran kwarilürr, akó Lodón Gyabi Müótan mamtae nidi ngabkan kwarilürr,
    ibü we nilóp, Lodón Gyabi Müótüdügab blaman kolae elklaza ausüm, Ba-al akó Asyerra
    ibü ⌊ótókóm⌋ ne kla tómbapónóp, akó blaman wimurr ótók elklaza. Módóga, blaman
    ene elklaza urdü we yamselóp Zerrusalem wirri basirr kalkuma, Kidrron buruburudü,
    a urtók buru ama Betel imarruóp. Tugup bóktan enekwata sapta 23:4-20: Da Zosaea
    blaman Zuda akó Isrrael kantrridüma we wamlórr, ene tórewóm poko kolae bainkü,
    pamkolpama tange tómbapórrón godpókal ne ótók kwarilürr, akó ene prrist, obae
    godónkü nidi zaget kwarilürr, we zirrnapónóp. Zosaean solkwat ne kinga balngomól
    kwarilürr, Godón koke ótók kwarilürr, a i ama oyaka kolae tonarr tómbapón koralórr.'
  sus-sus: Mangɛ naxa yamari fi sɛrɛxɛdubɛ kuntigi Xilikiya ma, nun a xa sɛrɛxɛdubɛe
    ma, nun Alatala xa banxi naadɛ kantɛe ma, a e xa see birin namini Alatala xa banxi
    kui, naxee nu yailanxi Bali, Asera, nun kooremasee bɛ. A naxa sa e gan Darisalamu
    taa fari ma Sediron gulunba kui, e xube fa xanin Beteli.
  pon-2006: Mwuhr, Sosaia ahpw ketin mahsanih pwe Samworo Lapalap Ilkaia, oh samworo
    teikan, oh pil silepen wenihmwen Tehnpas Sarawio, re en kesehsang nan Tehnpaso
    mehn kaudokiong Paal, ong koht lih Asera, oh ong usu kan. Nanmwarkio ahpw isikala
    koaruhsie likin Serusalem limwahn Wahun Kidron; e ahpw mahsanih pwe pehs ko en
    wisiklahng Pedel.
  jae-jae: Go kiŋ Josia kajatu dabuŋwagasêga Hilkia to nê dabuŋwaga ŋagêdô ma lau-sejop-lôm-dabuŋ-ŋasacgêdôwaga
    gebe sêkôc gêŋ samob, taŋ gêjac sakiŋ Bal to anôtôo Asera ma utitalata ŋawae naŋ
    êsa aŋga lôm dabuŋ êna. Kiŋ tau kêkêŋ ja geŋ gêŋ samob tonaŋ aŋga malac Jerusalem
    ŋamagê, aŋga gaboaŋ Kidronŋa. Go kêsôm gebe sêkôc ŋataê sêna Betel.
  ksd-ksd: Ma ra king i ga vartuluai pire Kilkia ra tena tinabar ngalangala, ma ra
    umana enana tena tinabar, ma ra umana monamono ta ra matakilalat, ba diat a kap
    vairop vue ra lavur la di ga pait diat ure Baal, ma ure Asera, ma ure ra kor arama
    ta ra maup, kan ra kuba i ra Luluai; ma i ga tun diat ta ra male Kidron ta ra
    paparai Ierusalem, ma di ga kap ra kabu i diat uro Betel.
  tur-YTC: Kral, başkâhin Hilkiya'ya, ikinci sıra kâhinlere ve eşik bekçilerine, Baal,
    Aşera ve bütün gökyüzünün ordusu için yapılmış olan bütün kapları Yahve'nin Tapınağı'ndan
    çıkarmalarını buyurdu. Bunları Yeruşalem'in dışında Kidron tarlalarında yaktı
    ve küllerini Beytel'e götürdü.
  grc-BRENT: Καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Χελκίᾳ τῷ ἱερεῖ τῷ μεγάλῳ καὶ τοῖς ἱερεῦσι
    τῆς δευτερώσεως καὶ τοῖς φυλάσσουσι τὸν σταθμὸν, ἐξαγαγεῖν ἐκ τοῦ ναοῦ Κυρίου
    πάντα τὰ σκεύη τὰ πεποιημένα τῷ Βάαλ καὶ τῷ ἄλσει καὶ πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ·
    καὶ κατέκαυσεν αὐτὰ ἔξω Ἰερουσαλὴμ ἐν σαλημὼθ Κέδρών, καὶ ἔλαβεν τὸν χοῦν αὐτῶν
    εἰς Βαιθήλ.
  ind-AYT: Raja memerintahkan imam besar Hilkia, para imam tingkat kedua, serta para
    penjaga pintu untuk mengeluarkan dari Bait TUHAN segala perkakas yang telah dibuat
    untuk Baal, untuk Asyera, dan untuk segenap tentara langit. Lalu, dia membakarnya
    di luar Yerusalem, di padang Kidron, dan mengangkat abunya ke Betel.
  nya-nya: Mfumu inalamula wansembe wamkulu Hilikiya, ansembe othandizana naye ndi
    alonda a pa khomo kuti achotse mʼNyumba ya Yehova ziwiya zonse zopembedzera Baala
    ndi Asera ndiponso mafano a zinthu zamlengalenga. Yosiya anazitentha kunja kwa
    Yerusalemu, ku minda ya ku Chigwa cha Kidroni ndipo phulusa lake anapita nalo
    ku Beteli.
  hrv-hrv: Kralj je zapovjedio velikom svećeniku Hilkiji, svećenicima drugog reda
    i čuvarima hramskog praga da iz Svetišta Jahvina iznesu sve bogoslužne predmete
    što bijahu načinjeni za Baala, za Ašeru i za svu nebesku vojsku. Odredio je da
    sve to spale izvan Jeruzalema u poljima kidronskim, a pepeo je odnio u Betel.
  mps-mps: Nosali te king Josaiago agai tobolu pris bidi Hilkia dali, te aga dologode
    sę ebo pris bidi dabe dali sali, tama me badu pris bidi dabe te augwali te Genuai
    Bidigo tempel be tų tonalubo pris bidi dabe me, tama agai augwalibolo te po wali,
    “Dage te Genuai Bidigo te be tomoba pelama, tama te tigidali te tibo god Bal me,
    me te god we Asera me, me te dagalu hǫ dabe, te tobage tibo god dabeba lotu po
    wabo doado bage dabe tigidali selama, buluba sela sąyao,” wali. Tama tilama,
    te kingo augwalibolo te po wali, “Te doado bage dabe tigidali selama, tama te
    buluba tolasa pelama, tama te wę Kidron wę bulu odogoba pelama, te doado bage
    tigidali sia ulao,” wali. Tigidali doado bage siago dela pela silibo si, tama
    te augwaligo te keli naga sela pelama, tama te taun Betel buluba pao wai.
  tpi-tpi: Bihain Josaia i kisim hetpris Hilkia wantaim ol pris i wok aninit long
    en na ol pris i save was long dua bilong haus bilong Bikpela, na em i tokim ol
    long go insait long haus bilong Bikpela na kisim olgeta samting bilong mekim lotu
    long giaman god Bal na long god meri Asera na long ol sta, na bringim olgeta i
    kam ausait. Orait king i tokim ol long kisim olgeta dispela samting na karim i
    go ausait long taun long ples daun bilong wara Kidron na kukim. Olgeta samting
    i paia pinis, orait ol i kisim sit bilong paia na karim i go long taun Betel.
  dan-1931: Derpå bød Kongen Ypperstepræsten Hilkija og Andenpræsten og Dørvogterne
    at bringe alle de Ting, der var lavet til Ba'al, Asjera og hele Himmelens Hær,
    ud af HERRENS Helligdom, og han lod dem opbrænde uden for Jerusalem på Markerne
    ved Kedron, og Asken lod han bringe til Betel.
  vie-OVCB: Vua ra lệnh cho thầy thượng tế Hinh-kia, các thầy tế lễ, và những người
    coi giữ đền của Chúa Hằng Hữu lấy những vật dùng cho việc cúng tế Ba-anh, A-sê-ra,
    và các tinh tú trên trời đem ra Đồng Kít-rôn, bên ngoài thành Giê-ru-sa-lem, thiêu
    hủy hết, rồi lấy tro bỏ tại Bê-tên.
  guj-2017: તે પછી રાજાએ હિલ્કિયા યાજકને તથા મદદનીશ યાજકને તેમ જ દ્વારરક્ષકોને આજ્ઞા
    કરી કે, બઆલ, અશેરાની મૂર્તિ તેમ જ આકાશના તારામંડળોની સેવામાં વપરાતાં બધાં વાસણો
    યહોવાહના સભાસ્થાનમાંથી બહાર કાઢી લાવો. અને તેઓએ તે બધાને યરુશાલેમ બહાર કિદ્રોનની
    ખીણના ખેતરોમાં બાળી નાખ્યાં અને તેની રાખ બેથેલ લઈ ગયા.
  pon-2006A: Mwuhr, Sosaia ahpw ketin mahsanih pwe Samworo Lapalap Ilkaia, oh samworo
    teikan, oh pil silepen wenihmwen Tehnpas Sarawio, re en kesehsang nan Tehnpaso
    mehn kaudokiong Paal, ong koht lih Asera, oh ong usu kan. Nanmwarkio ahpw isikala
    koaruhsie likin Serusalem limwahn Wahun Kidron; e ahpw mahsanih pwe pehs ko en
    wisiklahng Pedel.
  por-BRBSL: O rei ordenou a Hilquias, o sumo sacerdote, e aos sacerdotes da segunda
    ordem, e aos guardas do umbral, que tirassem do templo de Javé todos os vasos
    que foram feitos para Baal, para o Asherah, e para todo o exército do céu; e ele
    os queimou fora de Jerusalém nos campos do Cedron, e levou suas cinzas para Betel.
  cth-cth: Vaihma kacue Hilkiah hoi kadounkung vaihmanaw hoi takhang karingkungnaw
    hah BAWIPA im thung e Baal hoi Asherah hoi kalvan kaawm e hnonaw hanelah a sak
    e hnopai pueng a tâcokhai hanelah kâ a poe. Jerusalem alawilah Kidron kahrawngum
    vah hmai a sawi teh hraba hah Bethel lah a ceikhai.
  twi-twi: Afei, ɔhene hyɛɛ ɔsɔfopanyin Hilkia ne asɔfo akunini ne asɔredan sohwɛfo
    no nyinaa sɛ, wonyiyi asɔredan no mu nneɛma a na wɔde som Baal ne Asera ne wim
    atumfo no nyinaa mfi hɔ. Ɔhene no ma wɔhyew ne nyinaa wɔ Kidron bon a ɛwɔ Yerusalem
    mfikyiri no mu, soaa ne nsõ de kɔɔ Bet-El.
  hlt-hlt: Te phoeiah manghai loh khosoih boei Hilkiah neh hnukthoi khosoih rhoek
    khaw, cingkhaa aka hung rhoek khaw, Baal ham neh Asherah ham, vaan caempuei cungkuem
    ham a saii hnopai cungkuem te BOEIPA bawkim lamloh khoe ham a uen. Te dongah te
    rhoek te Jerusalem vongvoel kah Kidron lohmali ah a hoeh tih a hloi te Bethel
    la a phueih.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ ikuɔ́ nìùtì diɛwè Idikiyɑ nɛ̀ bɛ̀ɛ̀ ò tũ̀nko nɛ̀ bɛ̀ɛ̀
    bɑ̀ɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ dɔ̀ bɛ̀ɛ dennɛ tinɛntì bɛ̀ do pĩ̀ńnɛ̀ tì dibɔɔ̀
    Bɑɑdi nɛ̀ Asedɑɑ nɛ̀ diyiè nɛ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃ dɛ tɔ̃mmú ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ miɛkɛ. Kɛ̀ bɛ̀ɛ dɛ̀ dènnɛ Sedisɑdɛmmu kɛ́ dɛ̀ tùɔ nSetinɔɔ biriku,
    kɛ́tɔ dɛ tɑ́pɛí nkɛ́kɔtɛnɛ̀ Betɛɛdi.
  msy-2020: Ezɨ gɨn Atrivim Josaia, ofa gamir gumazibar dapanim Hilkia ko, ofa gamir
    gumazir an apengan ingariba ko, ofa gamir gumazir Ikiavɨra Itir Godɨn Dɨpenimɨn
    tiar akamɨn gariba, me inigha akar gavgavim me mɨkemegha ghaze, Me Ikiavɨra Itir
    Godɨn Dɨpenimɨn aven mangɨ, asem Bal ko, aser amizim Asera ko overiamɨn itir bizibar
    ziaba fer biziba, me bar ada inigh azenan izɨ. Me bizir kaba bar ada inigha azenan
    izezɨ, atrivim bizir kaba bar ada inigha, nguibar ekiamɨn azenan ghua, Kidronɨn
    Fanemɨn danganir konimɨn da tue. Ezɨ biziba bar isigha gɨvazɨ, me dar averenim
    inigha, Betelɨn nguibar ekiamɨn ghu.
  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ kɛ́ wulɑʋ tɔmɑ kɔtʋlʋ sɔsɔ Hilikiyɑ, nɑ ɩ wɑɑlɩ nyǝ́mɑ,
    nɑ kɔtǝlɑɑ mpɑ pɑ tɑŋǝɣɩ Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ tɔ sɩ: Ɩ́ lɔ tʋɣʋ Pɑɑlɩ nɑ Aselɑ nɑ
    ɩsɔtʋlʋŋɑsɩ wontu kʋlɑlɑɑtʋ tǝnɑ. Ɩlɛnɑ pɑ́ wɔ-tǝɣɩ kɔkɔ kɛ Yosɑlɛm ɩcɑtɛ wɑɑlɩ
    kɛ Setǝlɔŋ tɛtɛkǝlɛ tɑɑ, nɑ pɑ́ cosi pǝ tɔlʋmɑ nɑ pɑ́ ponɑ Petɛɛlɩ.'
  azb-azb: Padşah baş kahin Xilqiyaya, müavin kahinlərə və astana keşikçilərinə əmr
    etdi ki, Baal, Aşera və bütün səma cisimləri üçün düzəldilmiş şeylərin hamısını
    Rəbbin məbədindən çıxarsınlar. Onları Yerusəlimin kənarında olan Qidron vadisindəki
    tarlalarda yandırdı və küllərini Bet-Elə apardı.
  eng-DBY: And the king commanded Hilkijah the high priest, and the priests of the
    second order, and the doorkeepers, to bring forth out of the temple of Jehovah
    all the vessels that had been made for Baal, and for the Asherah, and for all
    the host of the heavens; and he burned them outside Jerusalem in the fields of
    Kidron, and carried the ashes of them to Bethel.
  hin-2017: तब राजा ने हिल्किय्याह महायाजक और उसके नीचे के याजकों और द्वारपालों को
    आज्ञा दी कि जितने पात्र बाल और अशेरा और आकाश के सब गणों के लिये बने हैं, उन सभी
    को यहोवा के मन्दिर में से निकाल ले आओ। तब उसने उनको यरूशलेम के बाहर किद्रोन के
    मैदानों में फूँककर उनकी राख बेतेल को पहुँचा दी।
  wol-KYG: Ba loolu amee Buur sant Ilkiya sarxalkat bu mag ba, mook sarxalkat ya ca
    topp, ak wattukati buntu kër Aji Sax ji, ne leen ñu génnee kër Aji Sax ji mboolem
    ndab ya ñu defaraloon Baal ak Aseraak biddiiwi asamaan yépp. Mu génne lépp Yerusalem,
    lakk ko ca tooli Sedoron, ba noppi yóbbu dóom ba Betel.
  eng-YLT: And the king commandeth Hilkiah the high priest, and the priests of the
    second order, and the keepers of the threshold, to bring out from the temple of
    Jehovah all the vessels that are made for Baal, and for the shrine, and for all
    the host of the heavens, and he burneth them at the outside of Jerusalem, in the
    fields of Kidron, and hath borne their ashes to Beth-El.
  eng-WYC-2017: And the king commanded to Hilkiah, the bishop, and to the priests
    of the second order, and to the porters, that they should cast out of the temple
    [of the Lord] all the vessels, that were made to Baal, and in the maumet wood,
    and to all the knight-hood of heaven; and he burnt those vessels without or outside
    Jerusalem, in the even valley of Kidron, and he bare the powder of those vessels
    into Bethel.
  eng-WMBB: The king commanded Hilkiah the high priest, and the priests of the second
    order, and the keepers of the threshold, to bring out of the LORD’s temple all
    the vessels that were made for Baal, for the Asherah, and for all the army of
    the sky; and he burnt them outside of Jerusalem in the fields of the Kidron, and
    carried their ashes to Bethel.
  urd-GVH: अब बादशाह ने इमामे-आज़म ख़िलक़ियाह, दूसरे दर्जे पर मुक़र्रर इमामों और दरबानों
    को हुक्म दिया, “रब के घर में से वह तमाम चीज़ें निकाल दें जो बाल देवता, यसीरत देवी
    और आसमान के पूरे लशकर की पूजा के लिए इस्तेमाल हुई हैं।” फिर उसने यह सारा सामान
    यरूशलम के बाहर वादीए-क़िदरोन के खुले मैदान में जला दिया और उस की राख उठाकर बैतेल
    ले गया।
  rug-rug: Beto asa, si garunia sa baṉara se Hilikaea sa ṉati hiama, meke sari na
    hiama varitokae, meke sari na tie kopu sasada pa Zelepade, pude va vurai koasa
    Zelepade te Zihova, sari doduru tiṉitoṉa, saripu tavetavete ni rini pa vinahesina
    e Beolo, meke sa beku kinehana sa tamasa barikaleqe se Asera, meke saripu tadi
    na pinopino pa maṉauru. Meke sulu betoi sa baṉara sari doduru tiṉitoṉa hire, pa
    sadana sa vasileana lavata pa Zerusalema, tata koasa lolomo pa Kidoroni, meke
    tiqe paleke lani sa pa Betolo sari na ebadi.
  gaz-gaz: Mootichis akka isaan miʼoota Baʼaaliif, Asheeraadhaa fi raayyaawwan samiitiif
    hojjetaman hunda mana qulqullummaa Waaqayyoo keessaa baasaniif Hilqiyaa lubicha
    ol aanaa, luboota sadarkaan isatti aananii fi eegdota balbalaa ajaje. Innis miʼoota
    sana Yerusaalem keessaa baasee dirree Sulula Qeedroon irratti gube; daaraa isaas
    fuudhee Beetʼeelitti geesse.
  fra-LSG: Le roi ordonna à Hilkija, le souverain sacrificateur, aux sacrificateurs
    du second ordre, et à ceux qui gardaient le seuil, de sortir du temple de l’Éternel
    tous les ustensiles qui avaient été faits pour Baal, pour Astarté, et pour toute
    l’armée des cieux; et il les brûla hors de Jérusalem, dans les champs du Cédron,
    et en fit porter la poussière à Béthel.
  gnn-gnn: '@see-verse:2KI.023.003'
  yal-yal: Mangan yi saraxarali kuntigin Xiliki yamari, e nun saraxaraliin bonne nun
    saraxaraliin naxanye yi dɛɛn kantanma, a e xa seene birin namini Alatala Batu
    Banxini naxanye rafalaxi Baali nun Asera nun sarene birin batu seene ra. Yosiya
    yi sa e gan Yerusalɛn fari ma xɛɛne ma Kedirɔn lanbanni, a siga e xuben na Betɛli
    yi.
  haw-1868: 'A kauoha aku la ke alii ia Hilekia ke kahuna nui a me na kahuna no ka
    lua o ka papa, a me na kiaipuka, e lawe mai iwaho o ka luakini o Iehova i na kiaha
    i hanaia no Baala, a no Aseterota, a no na puali o ka lani: a puhi aku la oia
    ia lakou mawaho o Ierusalema a ma na kihapai o Kederona, a lawe aku la i ka lehu
    o lakou i Betela.'
  arb-NAV: وَأَمَرَ الْمَلِكُ حِلْقِيَّا رَئِيسَ الْكَهَنَةِ، وَكَهَنَةَ الْفِرْقَةِ
    الثَّانِيَةِ، وَحُرَّاسَ الْبَابِ، أَنْ يَطْرَحُوا مِنْ هَيْكَلِ الرَّبِّ جَمِيعَ
    الآنِيَةِ الْمَصْنُوعَةِ لِلْبَعْلِ وَلِعَشْتَارُوثَ وَلِكُلِّ كَوَاكِبِ السَّمَاءِ.
    وَأَحْرَقَهَا خَارِجَ أُورُشَلِيمَ فِي حُقُولِ وَادِي قَدْرُونَ، وَحَمَلَ رَمَادَهَا
    إِلَى بَيْتِ إِيلَ.
  ewe-ewe: Ale Fia la ɖe gbe na nunɔlagã Hilkia kple nunɔla bubuawo kple agbonudzɔlawo
    be woaɖe nu siwo katã wowɔ na Baal, aƒeli kple dziƒoŋunuwo katã la ɖa le Yehowa
    ƒe gbedoxɔ me. Etɔ dzo wo le Yerusalem dua godo le Kidron balime eye wòlɔ dzofi
    la yi Betel.
  eng-LEE: 'And the king commanded Chilkiyahu the high-priest, and the priests of
    the second order, and the door-keepers, to carry forth out of the temple of the
    Lord all the vessels that had been made for Ba''al, and for the Asherah, and for
    all the host of heaven: and they burnt them without Jerusalem in the fields of
    Kidron, and carried their ashes unto Beth-el.'
  asm-FB: ৰজাই তেতিয়া যিহোৱাৰ মন্দিৰৰ পৰা বাল দেৱতা আৰু আচেৰা, আকাশৰ সকলো তৰাবোৰৰ
    সেৱা-পূজাৰ কাৰণে সজা পাত্ৰবোৰ বাহিৰ কৰিবৰ কাৰণে প্রধান পুৰোহিত হিল্কিয়াক, তেওঁৰ
    অধীনত থকা আন আন পুৰোহিতসকলক আৰু দ্বাৰ-ৰক্ষকসকলক আদেশ দিলে। তেওঁ সেইবোৰ যিৰূচালেমৰ
    বাহিৰত কিদ্ৰোণ উপত্যকাৰ মুকলি ঠাইত পুৰি দিলে আৰু ছাঁইবোৰ বৈৎএললৈ লৈ গ’ল।
  sus-A: مَنفّ نَشَ يَمَرِ قِ سّرّشّدُبّ كُنتِفِ شِلِكِيَ مَ، نُن عَ شَ سّرّشّدُبّيٍ
    مَ، نُن عَلَتَلَ شَ بَنشِ نَادّ كَنتّيٍ مَ، عَ عٍ شَ سٍيٍ بِرِن نَمِنِ عَلَتَلَ
    شَ بَنشِ كُي، نَشٍيٍ نُ يَءِلَنشِ بَلِ، عَسٍرَ، نُن كٌورٍ مَسٍيٍ بّ. عَ نَشَ سَ
    عٍ فَن دَرِ سَلَمُ تَا قَرِ مَ سٍدِرٌن فُلُنبَ كُي، عٍ شُبٍ قَ شَنِن بٍتٍلِ.
  fra-SBL: Le roi ordonna à Hilkija, le grand prêtre, aux prêtres du second ordre
    et aux gardiens du seuil de sortir du temple de Yahvé tous les ustensiles qui
    avaient été fabriqués pour Baal, pour l'ashère et pour toute l'armée du ciel ;
    il les brûla hors de Jérusalem, dans les champs du Cédron, et porta leurs cendres
    à Béthel.
  hbo-hbo: וַיְצַ֣ו הַמֶּ֡לֶךְ אֶת־חִלְקִיָּהוּ֩ הַכֹּהֵ֨ן הַגָּדֹ֜ול וְאֶת־כֹּהֲנֵ֣י
    הַמִּשְׁנֶה֮ וְאֶת־שֹׁמְרֵ֣י הַסַּף֒ לְהֹוצִיא֙ מֵהֵיכַ֣ל יְהוָ֔ה אֵ֣ת כָּל־הַכֵּלִ֗ים
    הָֽעֲשׂוּיִם֙ לַבַּ֣עַל וְלָֽאֲשֵׁרָ֔ה וּלְכֹ֖ל צְבָ֣א הַשָּׁמָ֑יִם וַֽיִּשְׂרְפֵ֞ם
    מִח֤וּץ לִירוּשָׁלַ֙͏ִם֙ בְּשַׁדְמֹ֣ות קִדְרֹ֔ון וְנָשָׂ֥א אֶת־עֲפָרָ֖ם בֵּֽית־אֵֽל׃
  piu-2006: '@see-verse:2KI.023.003'
  kik-kik: Nake mũthamaki agĩatha Hilikia mũthĩnjĩri-Ngai ũrĩa mũnene, na athĩnjĩri-Ngai
    arĩa maarĩ anini ake, na aikaria a mĩrango, mathengie kuuma hekarũ-inĩ ya Jehova
    indo ciothe iria ciathondekeirwo Baali na Ashera, na mbũtũ yothe ya igũrũ, agĩcicinĩra
    nja ya Jerusalemu mĩgũnda-inĩ ya Gĩtuamba gĩa Kidironi, na agĩtwara mũhu wacio
    Betheli.
  fra-NCL: Le roi ordonna à Helcias, le grand prêtre, aux prêtres du second ordre
    et à ceux qui gardaient la porte, de rejeter du temple de Yahweh tous les ustensiles
    qui avaient été faits pour Baal, pour Astarté et pour toute l’armée du ciel ;
    et il les brûla hors de Jérusalem dans les champs du Cédron, et en fit porter
    la poussière à Béthel.
  cek-AK: Siangpahrang mah, qaima Hilkiah, anih tlim ah kaom qaimanawk hoi khongkha
    toep kaminawk khaeah, Baal sithaw, Asherah thing hoi cakaehnawk hanah sak o ih,
    laom sabaennawk boih to Angraeng im thung hoi tasa bangah pathok hanah lokpaek;
    to hmuennawk to Jerusalem vangpui tasa bang ih Kidron azawn ah hmai hoiah thlaek
    o moe, maiphu to Bethel ah sinh o.
  cuk-cuk: 'Rey-Josías wemarga igar uksad: Dule-irwa-Bab-Dummadse-gormalad-bur-dummad-Hilcíasʼga,
    dule-irwa-Bab-Dummadse-gormalad-e-yarbarmaladga, degine, Bab-Dummadse-goled-neggi
    yawagak-edarbemaladga, igar uksad. Bab-Jehováʼse-goled-neggine bela we-ibmar-bukwad
    onioye igar uksabalid: Baalʼse-golega ibmar-ebulemalad-bukwad, Bab-dummad-bundor-Aseraʼse-golega
    ibmar-ebulemalad-bukwad, degine, niisgwamar-nanaidse-golega ibmar-ebulemalad-bukwad,
    bela onioye. Geb Jerusalén-neggwebur-magaba, Cedrón-nebagi ogumaksamalad. Geb
    e-burumar Betel-neggweburse-sedmalaga imaksad.'
  uig-CYR: 'Андин кейин падиша баш каһин Һилқия билән орун басар каһинларға вә һәм
    дәрвазивәнләргә: — Баалға, Ашәраһ бутиға вә асманниң барлиқ қошуниға атап ясалған
    барлиқ әсвап-үскүниләрни Пәрвәрдигарниң өйидин чиқириветиңлар, дәп әмир қилди;
    у буларни Йерусалимниң сиртида, Кидрон етизлиғида көйдүрди вә күллирини Бәйт-Әлгә
    елип барди.'
  pma-pma: Evus, asuv houlu Sosaea san mengkatien onen min Hilkia koa vi asuv houlu
    onen pris keil ral min tei en pris keil onen ka meatin keil taleikokoeien ten
    Eim Votut keke avalah lat tounah keil koa meatin keil amul uva netan eni min ahi
    Baal, min ahi Astata, ka min meteiai, avati ka hitu keil vaha ran Eim Votut onen
    Iahova. Keil alah lati mai hae en out Serusalem, ka asuv houlu san ahang kan lin
    keil vasi. Evus, kei lah lat vulimeas teni eva en taon ten out Betel. Katau en
    tounah keil ekek, asuv houlu Sosaea va en out vasi en atan ten out Sudah ka Isrel
    keke vou lin ahor keil onen ahi savsav keil ka vou vini pris keil teni. Asuv houlu
    Sosaea losil kat me-Sudah keil sua teindan outel (18) ka kei musil kat Iahova
    ka mengkatien keil onen. Evus, kei mat en vaeen tai. Ka asuv houlu keil koa umai
    akatau en Sosaea, keil arvouhoutei min Iahova. Keil amumon tounah houlu tisa en
    meten.
  tel-2017: రాజు బయలు దేవుడికీ, అషేరా దేవికీ, నక్షత్రాలకూ తయారు చేసిన వస్తువులన్నీ
    యెహోవా ఆలయంలోనుంచి బయటకు తీసుకు రావాలని ప్రధానయాజకుడు హిల్కీయాకు, రెండో వరుస యాజకులకు,
    ద్వారపాలకులకు ఆజ్ఞ ఇచ్చాడు. హిల్కీయా వాటిని యెరూషలేము బయట కిద్రోను పొలంలో తగలబెట్టి,
    ఆ బూడిద బేతేలు ఊరికి పంపేశాడు.
  hat-BSA: Konsa, wa a te kòmande Hilkija, wo prèt la e prèt a dezyèm lòd yo avèk
    gadyen pòtay yo pou mennen fè sòti deyò nan tanp SENYÈ a tout veso ki te fèt pou
    Baal yo, pou Astarté ak pou tout lame syèl la. Konsa, li te brile yo deyò Jérusalem
    nan chan Cédron an e li te pote sann yo jis rive Béthel.
  bxh-bxh: 'Kin Diyosaiya liba adiꞌadidilina ya tole: tau antalasam edi baꞌisa Hilikaiya
    lisina yai, yo tau antalasam hahaisa, yo Yaubada ena Luma aba luhuluhu launa tau
    ita watanna lebedi yai, iyen, Baꞌala, Aselaha yo kipwala galewa oitaudi, Luma
    Tabuna ganahewana yai bena ami kamfahidi. Ya falibadi be ginaulidi sa angabuidi
    Yelusalem mulimulina yai, Kidilon gonna yai na afusadi sa lawen Beteli taonna.'
  kos-kos: Na Josiah el sapkin Mwet Tol Fulat Hilkiah ac mwet tol ma kasrel, oayapa
    mwet topang ke nien utyak nu in Tempul, elos in usla ma nukewa ma oan in Tempul
    sac ma tuh orekmakinyuk ke alu nu sel Baal ac nu ke god mutan Asherah ac nu ke
    itu uh. Tokosra el esukak ma inge nukewa likin siti uh, apkuran nu ke Infahlfal
    Kidron, na el sapkin in utukla apat kac nu Bethel.
  hbo-WLC: וַיְצַ֣ו הַמֶּ֡לֶךְ אֶת־חִלְקִיָּהוּ֩ הַכֹּהֵ֨ן הַגָּד֜וֹל וְאֶת־כֹּהֲנֵ֣י
    הַמִּשְׁנֶה֮ וְאֶת־שֹׁמְרֵ֣י הַסַּף֒ לְהוֹצִיא֙ מֵהֵיכַ֣ל יְהוָ֔ה אֵ֣ת כָּל־הַכֵּלִ֗ים
    הָֽעֲשׂוּיִם֙ לַבַּ֣עַל וְלָֽאֲשֵׁרָ֔ה וּלְכֹ֖ל צְבָ֣א הַשָּׁמָ֑יִם וַֽיִּשְׂרְפֵ֞ם
    מִח֤וּץ לִירוּשָׁלִַ֙ם֙ בְּשַׁדְמ֣וֹת קִדְר֔וֹן וְנָשָׂ֥א אֶת־עֲפָרָ֖ם בֵּֽית־אֵֽל׃
  ibo-ibo: Eze nyere Hilkaya onyeisi nchụaja na ndị nchụaja na-esote nʼọkwa, na ndị
    na-eche ọnụ ụzọ mbata, iwu ka ha site nʼụlọnsọ Onyenwe anyị kwapụtasịa ngwongwo
    niile e mere nye Baal, na Ashera, na usuu ihe niile nke mbara eluigwe. O sunyere
    ha niile ọkụ nʼazụ Jerusalem, nʼọhịa dị na Ndagwurugwu Kidrọn, buru ntụ ha bulaa
    Betel.
  ory-ory: ପୁଣି ରାଜା ଯୋଶୀୟ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିରରୁ ବାଲ୍‍ର ଓ ଆଶେରା ମୂର୍ତ୍ତିର ଓ ଆକାଶସ୍ଥ
    ବାହିନୀ ସକଳ ନିମନ୍ତେ ନିର୍ମିତ ସକଳ ସାମଗ୍ରୀ ବାହାର କରି ଆଣିବା ପାଇଁ ହିଲ୍‍କୀୟ ମହାଯାଜକକୁ
    ଓ ଦ୍ୱିତୀୟ ଶ୍ରେଣୀର ଯାଜକମାନଙ୍କୁ ଓ ଦ୍ୱାରପାଳମାନଙ୍କୁ ଆଜ୍ଞା କଲେ; ତହୁଁ ସେ ଯିରୂଶାଲମର ବାହାରେ
    କିଦ୍ରୋଣ ପଦାରେ ତାହାସବୁ ଦଗ୍ଧ କରି ତହିଁର ଭସ୍ମ ବେଥେଲ୍‍କୁ ନେଇଗଲେ।
  chk-chk: Mürin, ewe king a allük ngeni ewe souasor mi lap Hilkia me ekewe souasor
    ir kisin fan, pwal ngeni ekewe chon mamasa asamalapen ewe imwenfel, pwe repwe
    atowu seni ewe imwenfel ekewe pisek meinisin aramas ra aea fän iten ar fel ngeni
    ewe anü Paal me ewe anüfefin Asera, pwal ngeni ekewe fün läng meinisin. Iwe, ewe
    king a kenirela lükün Jerusalem arap ngeni ewe lemolun Kitron o uweela falanger
    ngeni Petel.
  rop-rop: Afta King Josaiya bin tok langa Hilkaiya det haibala serramonimen en im
    wekinmen olabat en detlot men hubin oldei wek langa det dowawei langa det Serramoni
    Pleis. Imbin dalim olabat blanga deigimat ola ebrijing weya deibin yusumbat blanga
    weshipbat langa det drimin sheip gulum Beil en det gelwan drimin sheip gulum Eshara
    en ola sta sheip du. Det king bin barnimap ol detlot ebrijing atsaid brom det
    taun deya gulijap langa Kidron Beli en afta deibin gajim ola eshis en deigim langa
    det taun gulum Bethel.
  ukr-1871: І повелїв царь первосьвященникові Хелкії й низшим сьвященникам та придвернїм
    сторожам повиносити з храму Господнього ввесь посуд, що пороблено про Баала та
    Астарту й про все військо небесне, й попалив те за Ерусалимом у долинї Кедрон,
    а попіль велїв повивозити в Бетель.
  deu-1951: Und der König gebot dem Hohenpriester Hilkia und den Priestern der zweiten
    Ordnung und den Hütern der Schwelle, daß sie aus dem Tempel des HERRN alle Geräte
    entfernen sollten, die man dem Baal und der Aschera und dem ganzen Heer des Himmels
    gemacht hatte; und er verbrannte sie draußen vor Jerusalem, auf den Feldern des
    Kidron, und trug ihren Staub nach Bethel.
  eng-JPS: And the king commanded Hilkiah the high priest, and the priests of the
    second order, and the keepers of the door, to bring forth out of the temple of
    the LORD all the vessels that were made for Baal, and for the Asherah, and for
    all the host of heaven; and he burned them without Jerusalem in the fields of
    Kidron, and carried the ashes of them unto Beth-el.
  srp-1865: Tada zapovjedi car Helkiji poglavaru sveštenièkom i sveštenicima drugoga
    reda i onima koji èuvahu vrata, da iznesu iz crkve Gospodnje sve stvari koje bijahu
    naèinjene Valu i gaju i svoj vojsci nebeskoj; i spali ih iza Jerusalima u polju
    Kedronskom, i odnese pepeo od njih u Vetilj.
  lug-lug: Awo kabaka n’alagira Kirukiya kabona asinga obukulu ne bakabona abaamuddiriranga,
    wamu n’abaggazi okuggya mu yeekaalu ya Mukama ebintu byonna ebya Baali n’ebya
    Asera, n’eby’eggye lyonna ery’omu ggulu, n’abyokera ebweru wa Yerusaalemi mu ttale
    eriri mu kiwonvu kya Kiduloni, evvu n’alitwala e Beseri.
  heb-heb: ויצו המלך את חלקיהו הכהן הגדול ואת כהני המשנה ואת שמרי הסף להוציא מהיכל
    יהוה את כל הכלים העשוים לבעל ולאשרה ולכל צבא השמים וישרפם מחוץ לירושלם בשדמות
    קדרון ונשא את עפרם בית אל׃
  ben-IRV: রাজা তখন বাল দেবতা ও আশেরা এবং আকাশের সমস্ত তারাগুলোর পূজার জন্য তৈরী সব
    জিনিসপত্র সদাপ্রভুর ঘর থেকে বের করে ফেলবার জন্য মহাযাজক হিল্কিয়কে, দ্বিতীয় শ্রেণীর
    যাজককে এবং দারোয়ানদের আদেশ দিলেন। তিনি সেগুলো যিরূশালেমের বাইরে কিদ্রোণ উপত্যকার
    মাঠে পুড়িয়ে দিলেন এবং ছাইগুলো বৈথেলে নিয়ে গেলেন।
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਪ੍ਰਧਾਨ ਜਾਜਕ ਹਿਲਕੀਯਾਹ ਨੂੰ ਅਤੇ ਦੂਜੇ ਦਰਜੇ ਦੇ ਜਾਜਕਾਂ ਨੂੰ ਅਤੇ ਦਰਬਾਨਾਂ
    ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਉਹ ਸਾਰੇ ਭਾਂਡੇ ਜੋ ਬਆਲ ਅਤੇ ਅਸ਼ੇਰਾਹ ਦੇਵੀ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਲਸ਼ਕਰ
    ਲਈ ਬਣਾਏ ਗਏ ਸਨ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆਉਣ ਅਤੇ ਉਹ ਨੇ ਯਰੂਸ਼ਲਮੋਂ ਬਾਹਰ ਕਿਦਰੋਨ
    ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਉਹਨਾਂ ਨੂੰ ਸਾੜ ਦਿੱਤਾ ਅਤੇ ਉਹਨਾਂ ਦੀ ਸੁਆਹ ਨੂੰ ਬੈਤਏਲ ਲੈ ਗਿਆ।
  mya-JVB: နောက် တဖန်ယဇ်ပုရောဟိတ် မင်း ဟိလခိ ၊ ဒုတိယ ယဇ် ပုရောဟိတ်များနှင့် တံခါး
    စောင့် များတို့သည် ဗာလ ဘုရား၊ အာရှရ ပင်၊ မိုဃ်း ကောင်းကင်တန်ဆာ အဘို့ လုပ် သမျှ
    သောအသုံး အဆောင်တို့ကို ဗိမာန် တော်ထဲက ထုတ် မည်အကြောင်း ရှင်ဘုရင် စီရင် သဖြင့်၊
    ယေရုရှလင် မြို့ပြင် ၊ ကေဒြုန် တော ၌ မီးရှို့ ၍ ပြာ ကို ဗေသလ မြို့သို့ ဆောင် သွားကြ၏
  tbg-tbg: Vika minti tuvaro King Josaiava Kotira kaiqa vara amito vaiintika qiata
    vaiinti Hilikiaravata, Hilikiara vira vevaaraini vaiha Kotira kaiqa vara amite
    vaukavata, Kotira Naavu qentiqaa raqiki vaukavata, naarama kero vika tiva nimiro
    tiharo, Ne ekaa Nora Kotira Naavuqi oriqete una variqa Baaliravata, una variqa
    nahenti Aseraaravata, opu makaura iriha aututaa haikara, ekaa vi haikara vara
    veva vahaaqaini kaate, tiro. Viva tuntema kovaro, viraqaahairo Josaiava vi haikara
    vi haikara varero Ieruharemi aaqaini Kidaroni Uqitaini muntu ekaa vi haikara iha
    quara kovaro hantaiqama vuvaro hanta vira vaqita varero Beteli vatukaini vuru
    ˻aqukora.˼
  hmo-hmo: King Iosaia ese Hahelagaia Tauna Badana Hilekaia bona ia henunai hahelagaia
    taudia, bona dubu iduara naria taudia ia oda henia, idau dirava tomadiho totona
    gaudia do idia kokia Dubu Helaga dekena amo. Vadaeni Bala bona Asera bona hisiu
    tomadiho totona kohu ibounai idia abia lao murimurinai. Vadaeni king Iosaia ese
    unai tomadiho gaudia ibounai hanua ena murimurinai, Kiderona Koura dekenai ia
    gabua ore. Unai lahi ena kahu be Iosaia ese Betele dekenai ia abia lao.
  urd-urd: फिर बादशाह ने सरदार काहिन ख़िलक़ियाह को, और उन काहिनों को जो दूसरे दर्जे
    के थे, और दरबानों को हुक्म किया कि उन सब बर्तनों को जो बा'ल और यसीरत और आसमान
    की सारी फ़ौज के लिए बनाए गए थे, ख़ुदावन्द की हैकल से बाहर निकालें, और उसने येरूशलेम
    के बाहर क़िद्रोन के खेतों में उनको जला दिया और उनकी राख बैतएल पहुँचाई।
  rus-SYN: И повелел царь Хелкии первосвященнику и вторым священникам и стоящим на
    страже у порога вынести из храма Господня все вещи, сделанные для Ваала и для
    Астарты и для всего воинства небесного, и сжег их за Иерусалимом в долине Кедрон,
    и велел прах их отнести в Вефиль.
  bqc-SIM: Kí ò sa'onkia Ilikiaɛ ń aà kwàasio ń Dii kpɛ́ bĩ́ibↄlɛdↄ̃anaↄ, aa
    pↄ́ pↄ́ wa kɛ̀ Baaliɛ ń Asetaatio ń luabɛ pↄ́ↄ sɛ́lɛ bↄò Dii kpɛ́u. Ɔ̃ à gɛ̀
    tɛsↄ̃̀wà Yelusalɛũ bĩ́i kpɛ Sedↄ̃ guzulɛ bugbɛu, ↄ̃ wà a túfu sɛ̀lɛ tàò
    Bɛtɛli.
  tcz-CHONGTHU: Chuin lengpan Hilkiah thempulen chule amasanga neojo thempuho chutoh
    chuleh Houin kotngah hochu Baal houna leh Asherah leh vanlaijol thuneiho houna
    thilho jouse chu Pakai houin akona alahdoh dingun thu apen ahi. Lengpan hicheho
    jouse chu Jerusalem polanga Kidron phaicham munnah meiyin ana go-lhah sah tan
    ahi, avam hochu Bethel lang’a apo mangun ahi.
  mar-mar: मग बआलदैवत, अशेरा, नक्षत्रे यांच्या पूजेसाठी केलेली सर्व पात्रे परमेश्वराच्या
    मंदिरातून बाहेर काढण्यात यावीत अशी आज्ञा राजाने हिल्कीया, इतर याजक आणि द्वारपाल
    यांना दिली. मग त्याने ती यरूशलेम बाहेरच्या किद्रोनच्या शेतात जाळली व त्यांची राख
    बेथेल येथे नेली.
  soq-soq: Tane warere pirisi ionoidoa Elkia ita pirisi sausaia, do pirisi uduudu
    mo mida nolau du moawa oniempa badowa diamon. Mo God duwa bedewe god Baal dewamoia,
    Asera ita kipora uba tampe inainambu rua dewamoiena ita do nitubu uduudu otamopue
    nambemopu. Iosia apana diamona nitu sa otepue bola Ierusalem epue nambe Kidron
    tampe doba nua bedewe sumopuo imopituwapi. Ita ema aupe mo god lagawa sumoiena
    isanawa otamopue bolawa debama Betel bedewe antopu.
  qub-qub: Chaypita rayga cüracunapa mandajnin Hilciasta, paypa guepanman cajta, puncu
    täpajcunata niran Tayta Diospa Templunpita Baal dios-niraj ïduluta, Asera diosa-niraj
    ïduluta rispitar adurananpaj cajcunata, goyllarcunata rispitar aduranan cajcunatapis
    jorgunanpaj. Nircur Jerusalenpita Cedrón jircaman apaycur rupachiran. Uchpantana
    apachiran Betelman.
  bqp-bqp: Kína pì sa'oriki Ilikianɛ kũ a kpàasiio kũ Dikiri ↄn zɛ́dãkpãrinↄ ò
    pↄ́ kũ ò kɛ̀ Baalinɛ kũ Asɛrao kũ susunɛnↄ sɛ́tɛ ò boo Dikiri kpɛ́n. Akũ à
    gɛ̀ɛ à tɛ́ nàa Yurusalɛmu bĩni kpɛ Kidironu guvutɛ búgbɛn, akũ ò a túbu sɛ̀tɛ
    ò tào Bɛtɛli.
  hat-hat: Apre sa, Jozyas rele Ilkija, granprèt la, prèt ki te avè l' yo ak sòlda
    ki te desèvis nan pòt Tanp lan, li ba yo lòd al pran nan Tanp lan tout bagay yo
    te fè pou Baal, pou Achera ak pou zetwal yo, pote yo deyò. Wa a boule tout bagay
    sa yo andeyò lavil la, bò fon Sedwon an. Lèfini, li fè pote tout sann yo lavil
    Betèl.
  eng-BSB: Then the king commanded Hilkiah the high priest, the priests second in
    rank, and the doorkeepers to remove from the temple of the LORD all the articles
    made for Baal, Asherah, and all the host of heaven. And he burned them outside
    Jerusalem in the fields of Kidron and carried their ashes to Bethel.
  eng-WEBPB: The king commanded Hilkiah the high priest, and the priests of the second
    order, and the keepers of the threshold, to bring out of the LORD’s temple all
    the vessels that were made for Baal, for the Asherah, and for all the army of
    the sky; and he burnt them outside of Jerusalem in the fields of the Kidron, and
    carried their ashes to Bethel.
  kbq-kbq: Anante kini ne' Josaia'a ugagota pristi ne' Hilkiane, agri agoragama mani'naza
    pristi vahe'ene, mono no kafante'ma kvama nehaza vahera huzmantege'za, Ra Anumzamofo
    mono nompintira, Bali havi anumzane, Asera havi anumzane, monafi hanafitaminte'enema
    mono'ma hunentaza zantamina, ana maka eritre vagare'naze. Ana hutazageno kini
    ne'mo'a huzmantege'za anama eritraza zantamina eri'za rankumamofo megi'a Kidroni
    agupofi teve ome hanavazi'za kre'naze. Anama hute'za ana zantamimofo osa'a eri'za
    Beteli rankumate vu'naze
  nhe-BL: Huajca Tlanahuatijquetl Josías quinahuatij nopa hueyi totajtzi Hilcías,
    huan nopa totajtzitzi tlen quihuicayayaj nopa ompa tequihuejcayotl huan totajtzitzi
    tlen tlamocuitlahuíaj ipan puerta para ma quiquixtica ipan itiopa TOTECO nochi
    tlamantli tlen quitequihuijque para quihueyichihuase Baal, Asera, sitlalime huan
    nochi tlamantli tlen onca ipan elhuicactli. Huan quintlatijque huejca tlen Jerusalén
    ipan cuatitlamitl tlen itoca Cedrón. Huan teipa quihuicaque nopa cuanextli hasta
    ipan Betel.
  bus-bus: Kína bè sa'oriki Ilikianɛ kↄ̃n à kpàasio kↄ̃n Dii ua zɛ́dãkparinↄ aↄ̃
    pↄ́ kɛ̀ wà kɛ̀ Baalinɛ kↄ̃n Asɛrao kↄ̃n sↄsↄnɛnↄ sɛ́ɛ wà bↄo Dii ua guu. Ben à
    gàa à tɛ́ sↄ̃̀a Yerusalɛmu bĩi kpɛɛ Kidironu guzurɛ búgbɛn, ben wà à túbu sɛ̀ɛ
    wà tào Bɛtɛli.
  gub-BL: Na'e uze'eg Zuzi Iwki xaxeto wanuwihawete pe, xaxeto ipytywà har wanupe
    no, zauxiapekwer tàpuzuhu rehe uzekaiw ma'e tàpuzuhu ukenaw rehe upyta ma'e wanupe
    no. — Penuhem tupàn Ma'aw imuwete haw paw tàpuzuhu wi nehe, Tupàn Tuweharupi Wiko
    Ma'e ràpuzuhu wi nehe. Penuhem ywyra pukua'u tupàn a'ua'u imuwete haw xe wi nehe
    no. Penuhem zahytata imuwete haw xe wi nehe no, i'i wanupe. Weruzar ize'eg wà.
    Weraha muite tawhu wi kaiwer pe wà. A'e pe tuwihawete umunyk tata a'e ma'e hapy
    pà upaw rupi. Ywyàpyznaw Xenorom her ma'e rehe wapy a'e ma'e. Na'e weraha kar
    tàtàpyzgwer Metew tawhu pe.
  eng-DRA: 'And the king commanded Helcias the high priest, and the priests of the
    second order, and the doorkeepers, to cast out of the temple of the Lord all the
    vessels that had been made for Baal, and for the grove, and for all the host of
    heaven: and he burnt them without Jerusalem in the valley of Cedron, and he carried
    the ashes of them to Bethel.'
