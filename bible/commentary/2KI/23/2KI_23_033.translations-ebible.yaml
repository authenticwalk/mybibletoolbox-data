verse: 2KI.023.033
translations:
  mal-C: അദ്ദേഹം ജെറുശലേമിൽ വാഴാതിരിക്കേണ്ടതിന് ഫറവോൻ-നെഖോ അദ്ദേഹത്തെ ഹമാത്തുദേശത്തിലെ
    രിബ്ലയിൽവെച്ചു ബന്ധനസ്ഥനാക്കി. അദ്ദേഹം നൂറു താലന്തു വെള്ളിയും ഒരു താലന്തു സ്വർണവും
    യെഹൂദയ്ക്ക് കപ്പം ചുമത്തുകയും ചെയ്തു.
  deu-TKW: Der Pharao Necho aber setze ihn zu Ribla in der Landschaft Hamath gefangen,
    daß er nicht König blieb zu Jerusalem, und legte dem Land eine Geldbuße von hundert
    Talenten Silbers und zehn Talenten Goldes auf.
  lin-lin: Faraon Neko atiaki ye na boloko mpe akangaki ye minyololo, na Ribila, kati
    na mokili ya Amati, mpo ete akonza lisusu te na Yelusalemi. Faraon Neko afutisaki
    na makasi mokili ya Yuda mpako ya nkoto misato nkama minei ya bakilo ya palata
    mpe bakilo tuku misato na minei ya wolo.
  eng-LSV: and Pharaoh Necho binds him in Riblah, in the land of Hamath, from reigning
    in Jerusalem, and he puts a fine on the land—one hundred talents of silver, and
    a talent of gold.
  eng-GNV: And Pharaoh Nechoh put him in bondes at Riblah in the lande of Hamath,
    while he reigned in Ierusalem, and put the lande to a tribute of an hundreth talents
    of siluer, and a talent of golde.
  eng-WEBSTER: And Pharaoh-nechoh put him in bands at Riblah in the land of Hamath,
    that he might not reign in Jerusalem; and subjected the land to a tribute of a
    hundred talents of silver, and a talent of gold.
  nhw-BL: Huan Tlanahuatijquetl Necao, catli eliyaya Faraón ipan tlali Egipto, quitzajqui
    Joacaz ipan altepetl Ribla ipan tlali Hamat para ayacmo huelis tlanahuatis ipan
    Jerusalén. Nojquiya Necao quinfuerzajhui tlali Judá ehuani ma tlaxtlahuaca 33
    kilos tlen plata huan 33 kilos tlen oro quen impuesto.
  swh-ONEN: Farao Neko akamfunga kwa minyororo huko Ribla katika nchi ya Hamathi ili
    asiweze kutawala huko Yerusalemu, naye akatoza kodi ya talanta mia moja za fedha,
    na talanta moja ya dhahabu katika Yuda.
  bba-bba: Mɑ Nɛko Eɡibitin sinɑ boko u nùn mwɑ u bɔkuɑ u kɑ dɑ Ribilɑɔ Hɑmɑtin temɔ.
    Nɡe mɛyɑ u kɑ nùn bɑndu yɑrɑ. Mɑ u Yudɑbɑ sii ɡeesun kilo nɔrɔbun subɑ itɑ (3.000)
    bure kɑ wurɑn kilo tɛnɑ.
  eng-KJVCPB: And Pharaoh-nechoh put him in bands at Riblah in the land of Hamath,
    that he might not reign in Jerusalem; and put the land to a tribute of an hundred
    talents of silver, and a talent of gold.
  luo-luo: Farao Neko noterogi e twech Ribla e piny Hamath mondo kik obed ruoth kodak
    Jerusalem kendo nochuno jo-Juda mondo ochiw osuru mar fedha ma pekne romo kilo
    alufu adek gi mia angʼwen kod dhahabu ma pekne romo kilo piero adek gangʼwen.
  meu-meu: Bena Farao Neko ese e ḡuia, Ribla ai, Hamat tanona ai, Ierusalem ai basine
    lohia helaoreana; bona heaiva monina na tano taudia ediai e gwauraia, silver talent
    sinahu-ta bona gold talent ta.
  npi-ULB: तिनले यरूशलेममा राज्‍य नगरून् भनेर फारो नेकोले तिनलाई हमात देशको रिब्लामा
    साङ्लाले बाँधेर राखे । तब नेकोले यहूदालाई एक सय तोडा चाँदी र एक तोडा सुन कर तिर्न
    लगाए ।
  yor-yor: Farao Neko sì fi sí inú ìdè ní Ribla ní ilẹ̀ Hamati, kí ó má ba à lè jẹ
    ọba ní Jerusalẹmu. Ó sì tan Juda jẹ fun iye ìwọ̀n ẹgbẹ̀rin tálẹ́ǹtì wúrà kan.
  pes-OPCB: نکو، پادشاه مصر، یهوآحاز را در ربله در سرزمین حمات زندانی کرد تا از فرمانروایی
    وی در اورشلیم جلوگیری نماید و از یهودا سه هزار و چهارصد کیلوگرم نقره و سی و چهار
    کیلوگرم طلا باج خواست.
  tgl-ULB: Ikinadena siya ni Faraon Neco sa Ribla sa lupain ng Hamat, para hindi siya
    makapaghari sa Jerusalem. Pagkatapos minultahan ni Neco ang Juda ng isang daang
    talento ng pilak at isang talento ng ginto.
  hui-hui: Ani bialu heagola Iyibinaga Kini Negohanda ibalu Yoahasa kini heago bo
    dugualu Hamada dindiha Libila tano wiagoha garabaya heleagola Yoahasa lone kini
    habe nahe hene. Ani helowa Kini Nego ibugua Yuda wali agalime dagisi muni siliba
    genda magi kilogarama daosini tebirani handari maria (3,400) ngialu ngolo genda
    magi kilogarama pira tebirani maria (34) ngi lalu hene.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​နေ​ခေါ​သည်​သူ့​အား​ဟာ​မတ် ပြည်​ရိ​ဗ​လ​မြို့​၌​အ​ကျဉ်း​ချ​ထား​ပြီး​လျှင်
    ယု​ဒ​ပြည်​မှ​ငွေ​အ​လေး​ချိန်​ပေါင်​ခု​နစ်​ထောင့် ငါး​ရာ​နှင့်​ရွှေ​အ​လေး​ချိန်​ခု​နစ်​ဆယ့်​ငါး​ပေါင်
    ကို အ​ခွန်​ဘဏ္ဍာ​အ​ဖြစ်​တောင်း​လေ​၏။ ထို​အ​ခါ မှ​စ​၍​ယော​ခတ်​၏​နန်း​သက်​မှာ​ကုန်​ဆုံး​သွား
    တော့​၏။-
  bod-N: ཕཱར་ཨོལ་ནེ་ཀོ་ཡིས་ཧ་མཱད་ཡུལ་དུ་ཡོད་པའི་རིབ་ལཱ་རུ་ཁོ་བཙོན་དུ་བཅུག་པ་དང་། ཁོས་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་སྲིད་སྐྱོང་མི་ཐུབ་པར་བྱས།
    ཡང་ཡ་ཧུ་དཱ་ལ་དངུལ་རྡོ་ཚད་བརྒྱ་དང་གསེར་རྡོ་ཚད་གཅིག་གི་ཆད་པ་བཅད་དོ། །
  sna-sna: Faro Neko akamusunga nengetani paRibhira munyika yeHamati kuti asatonga
    muJerusarema, uye akaisa mutero pamusoro peJudha wamatarenda zana esirivha netarenda
    regoridhe.
  spa-BLM: El faraón Necoh lo puso en prisión en Ribla, en la tierra de Hamat, para
    que no reinara en Jerusalén, y le impuso un tributo de cien talentos de plata
    y un talento de oro.
  cac-cac: Ix ac'jioch vin̈ d'a preso yuj vin̈aj rey Necao d'a Ribla d'a yol yic Hamat,
    yic vach' maxtzac yac' yajalil vin̈ d'a Jerusalén. Ix yac'anoch q'uen tumin vin̈aj
    Necao chi' d'a yib'an̈ eb' aj Judá chi', 75 quintal q'uen plata yed' oxe' arroba
    q'uen oro.
  swh-ULB: Farao Neko akamfunga gerezani huko Ribla katika nchi ya Hamathi, hivyo
    asiweze kutawala katika Yerusalemu. Kisha Neko akaitoza Yuda talanta mia moja
    za fedha na talanta moja ya dhahabu.
  bel-bel: І затрымаў яго фараон Нэхаа ў Рыўле, у зямлі Эматскай, каб ён не валадарыў
    у Ерусаліме, - і наклаў спагону на зямлю ягоную сто талантаў срэбра і талант золата.
  deu-ELBBK: Und der Pharao Neko setzte ihn gefangen in Ribla im Land Hamat, dass
    er nicht mehr König wäre in Jerusalem; und er legte dem Land eine Buße von 100
    Talenten Silber und 1 Talent Gold auf.
  mbb-OT: Mibpirisu sikandin ni Faraon Neco ziyà te Ribla he sakup te tanà he Hamat,
    su para kenà sikandin mekahadì diyà te Jerusalem. Impevayad te vuhis ni Neco is
    Juda te 3,500 he kilu he pelata wey 35 he kilu he vulawan.
  mal-2015: അവൻ യെരൂശലേമിൽ വാഴാതിരിക്കേണ്ടതിന്നു ഫറവോൻ-നെഖോ ഹമാത്ത് ദേശത്തിലെ രിബ്ലയിൽവെച്ചു
    അവനെ ബന്ധിച്ചു, ദേശത്തിന്നു നൂറു താലന്തു വെള്ളിയും ഒരു താലന്തു പൊന്നും പിഴ കല്പിച്ചു.
  rmc-rmc: O faraonos Necho les andre Ribla, andre phuv Chamat, diňa te phandel andre,
    hoj imar te na kraľinel andro Jeruzalem, a pre Judsko ispidelas, hoj leske te
    počinel o daňe – 3,4 toni rup the 34 kili somnakaj.
  pes-OPV: وفرعون نکوه، او را در ربله، در زمین حمات، دربند نهاد تا در اورشلیم سلطنت
    ننماید و صد وزنه نقره و یک وزنه طلا بر زمین گذارد.
  ron-1924: Фараон Неко л-а пус ын ланцурь ла Рибла, ын цара Хаматулуй, ка сэ ну май
    домняскэ ла Иерусалим, ши а пус асупра цэрий о глоабэ де о сутэ де таланць де
    арӂинт ши де ун талант де аур.
  ben-OBCV: ফরৌণ নখো তাঁকে শিকলে বেঁধে হমাৎ দেশের রিব্‌লাতে নিয়ে গিয়ে রেখেছিলেন,
    যেন তিনি আর জেরুশালেমে রাজত্ব করতে না পারেন। একইসাথে যিহূদার উপর তিনি জোর করে
    একশো তালন্ত রুপো ও এক তালন্ত সোনা খাজনা ধার্য করলেন।
  som-som: Fircoon Nekoo ayaa isagii ku xidhay Riblaah oo ku taal dalka Xamaad si
    uusan Yeruusaalem boqor ugu sii ahaan; oo dalkiina wuxuu saaray baad ah boqol
    talanti oo lacag ah iyo talanti dahab ah.
  lat-VUC: 'Vinxitque eum Pharao Nechao in Rebla, quæ est in terra Emath, ne regnaret
    in Jerusalem: et imposuit mulctam terræ centum talentis argenti, et talento auri.'
  eng-ASVBT: And Pharaoh Neco put him in bonds at Riblah in the land of Hamath, that
    he might not reign in Jerusalem; and put the land to a tribute of a hundred talents
    of silver, and a talent of gold.
  ita-1885: E Faraone Neco l'incarcerò in Ribla, nel paese di Hamat, acciocchè non
    regnasse più in Gerusalemme; ed impose al paese un'ammenda di cento talenti d'argento,
    e d'un talento d'oro.
  eng-LXXUP: And Pharaoh Neco removed him to Riblah in the land of Hamath, so that
    he should not reign in Jerusalem; and imposed a tribute on the land, a hundred
    talents of silver, and a hundred talents of gold.
  eng-ULB: Pharaoh Necho put him in chains at Riblah in the land of Hamath, so that
    he might not reign in Jerusalem. Then Necho fined Judah one hundred talents of
    silver and one talent of gold.
  spa-VBL: El faraón Neco encarceló a Joacaz en Riblá, en la tierra de Jamat, para
    impedir que gobernara en Jerusalén. También impuso a Judá un tributo de cien talentos
    de plata y un talento de oro.
  fra-_FOB: Et Pharaon-Néco l'emprisonna à Ribla, au pays de Hamath, afin qu'il ne
    régnât plus à Jérusalem. Et il imposa au pays une amende de cent talents d'argent
    et d'un talent d'or.
  mal-mal: അവൻ യെരൂശലേമിൽ വാഴാതിരിക്കേണ്ടതിന് ഫറവോൻ-നെഖോ ഹമാത്ത് ദേശത്തിലെ രിബ്ലയിൽവെച്ച്
    അവനെ തടവുകാരനാക്കി; ദേശത്തിന് നൂറ് താലന്ത് വെള്ളിയും ഒരു താലന്ത് പൊന്നും പിഴ കല്പിച്ചു.
  urd-GVR: Nikoh Firaun ne Mulk-e-Hamāt ke shahr Riblā meṅ use giriftār kar liyā,
    aur us kī hukūmat ḳhatm huī. Mulk-e-Yahūdāh ko ḳharāj ke taur par taqrīban 3,400
    kilogrām chāṅdī aur 34 kilogrām sonā adā karnā paṛā.
  suz-BL: मिनु फाराओ नेकोमी मेकोम यरूसलेमम सासन मपवल, दे साङलोम फ्रेंशा हमाथ रागी
    ङा रिब्‍लामी चोक्‍शा वोदा बाक्‍त। मिनु मेकोमी यहूदा कली सहे का टलेन्‍ट चांदी नु
    टलेन्‍ट का सुन तिरो थाप्‍पदा बाक्‍त। टलेन्‍ट का ३४ किलो बाक्‍ब। इजीकीएल १९:४
  ita-1927: Faraone Neco lo mise in catene a Ribla, nel paese di Hamath, perché non
    regnasse più a Gerusalemme; e impose al paese un’indennità di cento talenti d’argento
    e di un talento d’oro.
  ckb-ckb: جا نێخۆی فیرعەون لە ڕیڤلە لە خاکی حەمات بەندی کرد، تاکو لە ئۆرشەلیم پاشایەتی
    نەکات. هەروەها سەرانەی بەسەر یەهودا سەپاند، سەد تالنت زیو و تالنتێک زێڕ.
  eng-BBE: And Pharaoh-necoh put him in chains at Riblah in the land of Hamath, so
    that he might not be king in Jerusalem; and took from the land a tax of a hundred
    talents of silver and a talent of gold.
  kan-OKCV: ಆದರೆ ಫರೋಹ ನೆಕೋವನು ಇವನನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಆಳದ ಹಾಗೆ ಹಮಾತ್ ದೇಶದ ರಿಬ್ಲಾ ಎಂಬ
    ಊರಲ್ಲಿ ಬಂಧಿಸಿಟ್ಟನು. ಯೆಹೂದ್ಯರು ಅವನಿಗೆ ಮೂರು ಸಾವಿರದ ನಾಲ್ಕುನೂರು ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿಯನ್ನೂ,
    ಮೂವತ್ತ ನಾಲ್ಕು ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರವನ್ನೂ ದಂಡ ತೆರಬೇಕಾಯಿತು.
  tam-2017: அவன் எருசலேமில் அரசாளாதபடிக்கு, பார்வோன்நேகோ அவனை ஆமாத் தேசமான ரிப்லாவிலே
    பிடித்துக் கட்டுவித்து, தேசத்தின்மேல் நூறு தாலந்து வெள்ளியையும் ஒரு தாலந்து பொன்னையும்
    அபராதமாகச் சுமத்தி,
  spa-RV-1909: Y echólo preso Faraón Nechâo en Ribla en la provincia de Hamath, reinando
    él en Jerusalem; é impuso sobre la tierra una multa de cien talentos de plata,
    y uno de oro.
  ron-BTF: Și Faraon-Neco l-a legat la Ribla în țara Hamatului, ca el să nu domnească
    în Ierusalim; și a pus țara la un tribut de o sută de talanți de argint și un
    talant de aur.
  eng-WEBP: Pharaoh Necoh put him in bonds at Riblah in the land of Hamath, that he
    might not reign in Jerusalem; and put the land to a tribute of one hundred talents
    of silver and a talent of gold.
  eng-FBV: Pharaoh Neco imprisoned Jehoahaz at Riblah in the land of Hamath to stop
    him ruling in Jerusalem. He also imposed on Judah a tribute of one hundred talents
    of silver and a talent of gold.
  nld-1939: Farao Neko zette hem te Ribla in het land van Chamat gevangen, en stiet
    hem van de troon van Jerusalem; verder legde hij het land een boete op van honderd
    talenten zilver en tien talenten goud.
  nch-BL: Huan Tanahuatijquet Necao, cati eliyaya Faraón ipan tali Egipto, quitzajqui
    Joacaz ipan altepet Ribla ipan tali Hamat para ayecmo huelis tanahuatis ipan Jerusalén.
    Nojquiya Necao quinchihualti tali Judá ehuani ma taxtahuaca 33 kilos ten plata
    huan 33 kilos ten oro quej impuesto.
  vie-1934: Pha-ra-ôn Nê-cô bắt giam người tại Ríp-la, trong xứ Ha-mát, hầu cho người
    không cai trị tại Giê-ru-sa-lem nữa. Lại, người bắt xứ tiến cống một trăm ta lâng
    bạc và một ta lâng vàng.
  hin-CV: फ़रोह नेको ने उसे बंदी बनाकर हामाथ देश के रिबलाह नगर में रखा, कि वह येरूशलेम
    में शासन न कर सके. उसने राष्ट्र पर तीन टन, पांच क्विंटल चांदी और पैंतीस किलो सोने
    का जुर्माना लगा दिया.
  spa-BES: Y Faraón Necao lo encadenó en Ribla, en la tierra de Hamat, para que no
    fuera rey en Jerusalén; y tomó de la tierra un impuesto de cien talentos de plata
    y un talento de oro.
  tdx-tdx: Le vinaho’ i Parò-Neko e Ribà an-tane Kamate añe re, tsy hameleha’e t’Ierosalaime;
    le sinaze’e ta­lenta zato volafoty naho talenta volamena raike i taney.
  tha-KJV: และฟาโรห์เนโคก็จับพระองค์ขังไว้​ที่​ริบลาห์ในแผ่นดินฮามัท เพื่​อม​ิ​ให้​พระองค์​ครอบครองในเยรูซาเล็ม
    และกำหนดบรรณาการจากแผ่นดินนั้นเป็นเงินหนึ่งร้อยตะลันต์ และทองคำหนึ่งตะลันต์
  por-BR-2018: E lançou-o preso Faraó Neco em Ribla na província de Hamate, para que
    ele não reinasse em Jerusalém; e impôs sobre a terra uma multa de cem talentos
    de prata, e um de ouro.
  deu-ELO: Und der Pharao Neko setzte ihn gefangen zu Ribla im Lande Hamath, daß er
    nicht mehr König wäre zu Jerusalem; und er legte dem Lande eine Buße von hundert
    Talenten Silber und einem Talente Gold auf.
  eng-WYC-2018: And Pharaoh Necho bound him in prison in Riblah, that is in the land
    of Hamath, that he should not reign in Jerusalem; and Pharaoh set a pain, either
    a fine, to the land of Judah, in an hundred talents of silver, and in one talent
    of gold, (or and Pharaoh put a fine on the land of Judah, of a hundred talents
    of silver, and a talent of gold).
  epo-epo: Kaj Faraono Neĥo malliberigis lin en Ribla en la lando Ĥamat, por ke li
    ne reĝu en Jerusalem, kaj li metis sur la landon monpunon de cent kikaroj da arĝento
    kaj unu kikaro da oro.
  uig-PIN: Əmdi Pirǝwn-Nǝko uning Yerusalemda sǝltǝnǝt ⱪilmasliⱪi üqün, uni Hamat
    yurtidiki Riblaⱨda solap ⱪoydi wǝ Yǝⱨuda zeminiƣa yüz talant kümüx bilǝn bir talant
    altun seliⱪ qüxürdi.
  beo-beo: Idibidi hina bagade Nigou da Libila moilai bai bagadega (Ha:ima:de soge
    ganodini) amogawi Youaha:se gagulaligili, e da Yuda dunu ema silifa defei 3,000
    gilo amola gouli 30 gilo dabe ema ima:ne sia:i.
  tpi-OTNT: King Neko bilong Isip i rausim wok king long Joahas, na i kalabusim em
    long taun Ripla long kantri Hamat, na Joahas i no moa i stap king. Na King Neko
    i mekim kantri Juda i givim takis long em long mani inap 3,400 kilogram silva
    na 34 kilogram gol.
  hau-SA: Fir’auna Neko ya sa shi a sarƙa a Ribla a ƙasar Hamat don kada yă yi mulki
    a Urushalima, sa’an nan ya sa wa Yahuda harajin talenti ɗari na azurfa, da talenti
    ɗaya na zinariya.
  uig-LAT: Emdi Pirewn-Neko uning Yérusalémda seltenet qilmasliqi üchün, uni Xamat
    yurtidiki Riblahda solap qoydi we Yehuda zéminigha yüz talant kümüsh bilen bir
    talant altun séliq chüshürdi.
  nde-nde: Inkosi uFaro Nekho wambopha ngamaketani eRibhila elizweni lamaHamathi ukuze
    angabusi eJerusalema, wamthelisa kakhulu uJuda amathalenta alikhulu esiliva, lethalenta
    legolide.
  ton-ton: Pea naʻe haʻi pōpula ia ʻe Felo Niko ʻi Lipila ʻi he fonua ko Hemati koeʻuhi
    ke ʻoua naʻa ne tuʻi ʻi Selūsalema; ʻo ne fakamoʻua ʻae fonua ki he tukuhau, ko
    e taleniti siliva ʻe teau, mo e taleniti koula ʻe taha.
  ces-1613: I svázal ho Farao Nécho v Ribla, v zemi Emat, když kraloval v Jeruzalémě,
    a uložil daň na tu zemi, sto centnéřů stříbra a centnéř zlata.
  eng-WMB: Pharaoh Necoh put him in bonds at Riblah in the land of Hamath, that he
    might not reign in Jerusalem; and put the land to a tribute of one hundred talents
    of silver and a talent of gold.
  tam-TCV: பார்வோன் நேகோ அவனை எருசலேமில் ஆட்சி செய்யாதபடி, ஆமாத் நாட்டிலுள்ள ரிப்லா
    என்ற இடத்தில் சங்கிலிகளால் கட்டி வைத்திருந்தான். அவன் யூதா நாட்டின் மீது ஏறத்தாழ
    நூறு தாலந்து வெள்ளியையும் ஒரு தாலந்து தங்கத்தையும் வரியாக சுமத்தினான்.
  ceb-ULB: Gibilanggo siya ni Faraon Neco sa Ribla ngadto sa yuta sa Hamat, aron nga
    dili siya makahari sa Jerusalem. Unya gipabuhis ni Neco ang Juda ug 100 ka mga
    talent sa plata ug usa ka talent sa bulawan.
  pol-UBG: Faraon Necho uwięził go w Ribla w ziemi Chamat, aby nie królował w Jerozolimie,
    i nałożył na ziemię daninę w wysokości stu talentów srebra i jednego talentu złota.
  urd-GVU: نکوہ فرعون نے ملکِ حمات کے شہر رِبلہ میں اُسے گرفتار کر لیا، اور اُس کی
    حکومت ختم ہوئی۔ ملکِ یہوداہ کو خراج کے طور پر تقریباً 3,400 کلو گرام چاندی اور
    34 کلو گرام سونا ادا کرنا پڑا۔
  deu-1912: 'Aber Pharao Necho legte ihn ins Gefängnis zu Ribla im Lande Hamath, daß
    er nicht regieren sollte in Jerusalem, und legte eine Schatzung aufs Land: hundert
    Zentner Silber und einen Zentner Gold.'
  kan-2017: ಫರೋಹ ನೆಕೋವನು ಇವನನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬಹು ದಿನಗಳವರೆಗೆ ಆಳಗೊಡಲಿಲ್ಲ. ಅವನು ಹಮಾತ
    ದೇಶದ ರಿಬ್ಲಾ ಎಂಬ ಊರಲ್ಲಿ ಇವನನ್ನು ಸೆರೆಯಲ್ಲಿಟ್ಟದ್ದಲ್ಲದೆ ಯೆಹೂದ್ಯರು ಅವನಿಗೆ ನೂರು ತಲಾಂತು
    ಬೆಳ್ಳಿಯನ್ನೂ, ಒಂದು ತಲಾಂತು ಬಂಗಾರವನ್ನೂ ದಂಡ ತೆರಬೇಕಾಯಿತು.
  yap-yap: Gagiyeg rok Joahaz e tal u nap’an ni yib Neko ni Pilung nu Egypt i fek
    nge kalbusnag u Riblah, u lan fare nam nu Hamath, me yog ngak yu Judah ni ngar
    pi’ed 7,500 e pawn e silber nge medlip i ragag nge lal e pawn e gol ni wolbuw
    rok ni ngu’ur pi’ed.
  hlt-MCSB: Anih te Pharaoh Neko loh Khamath khohmuen kah Riblah ah a khoh. Jerusalem
    ah a manghai tah a manghai sak dae khohmuen kah cawn la cak talent yakhat neh
    sui talent khat te a thoh sak.
  mdy-ETH: ዬያሮ ጊብፄ ካኣቲ፥ ኔኮ ጎዖሢ ዒዮሃዜ ዬሩሳላሜይዳ ካኣታዹዋጉዲ ሃማቴ ዓጮይዳ ዓኣ ሪቢላ ጎዖ ቤስካ ቱኡሲ ማርካ
    ቱኪ፥ ዪሁዳ ዓጮዋ ሃይሦ ሺያና ዖይዶ ፄኤታ ኪሎ ማዓ ቢራ፤ ሃይሢታሚ ዖይዶ ኪሎ ማዓ ዎርቄ ጊኢሪሼኔ። ዬማ ዒዮሃዜኮ ካኣቱሞ
    ዎዶ ጋፒንፆ ማዔኔ።
  twi-ASANTE: Farao Neko de Yehoahas too afiase wɔ Ribla wɔ Hamat asase so, sɛdeɛ
    ɛbɛyɛ a, ɔrentumi nni ɔhene wɔ Yerusalem. Afei, ɔbisaa sɛ Yuda ntua toɔ dwetɛ
    tɔno mmiɛnsa ne fa ne sikakɔkɔɔ kilogram aduasa ɛnan sɛ apeatoɔ.
  eng-WEBU: Pharaoh Necoh put him in bonds at Riblah in the land of Hamath, that he
    might not reign in Jerusalem; and put the land to a tribute of one hundred talents
    of silver and a talent of gold.
  wal-wal: Yo7akaazi Yerusalaamen kawotennaadan Gibxxe Kawoi Nakoi Hamaata giyo biittan
    Ribila giyoosan a qachchiis. Qachchidi heezzu sha7anne oiddu xeetu kilo giraame
    deexxiya xaqara biraanne hasttamanne oiddu kilo giraame deexxiya worqqaa Yihudaa
    asaa giirissiis.
  spa-PDDPT: Faraón Necao lo encarceló en Ribla, en la tierra de Hamat, para que no
    reinara en Jerusalén, e impuso sobre la tierra un tributo de 3,3 toneladas de
    plata y 33 kilogramos de oro.
  gun-gun: Ha'e ramo Faraó-Neco ombo'a uka imoiny Ribla py Hamate yvy re, Jerusalém
    py opena ve'ỹ aguã. Ha'e vy ijyvy re ikuai va'e gui okobra três mil e trezentos
    quilos prata ha'e trinta e três quilos ouro guigua.
  ilo-ULB: Inkawar isuna ni Faraon Neco idiay Ribla iti daga ni Hamat tapno saan isuna
    a makapagturay idiay Jerusalem. Ket minulta ni Neco ti Juda iti sangagasut a talento
    a pirak ken maysa talento a balitok.
  kpg-kpg: Dono madagoaa dagi ne haga lawa i di madagoaa di king o Egypt go Neco ne lahi
    a mee ga galabudi i di waahale go Riblah, i tenua o Hamath, gaa hai Judah gi hui anga
    dono dahi aga 7,500 pauna silber mo 75 pauna goolo.
  uig-ARA: ئەمدى پىرەۋن-نەكو ئۇنىڭ يېرۇسالېمدا سەلتەنەت قىلماسلىقى ئۈچۈن، ئۇنى خامات
    يۇرتىدىكى رىبلاھدا سولاپ قويدى ۋە يەھۇدا زېمىنىغا يۈز تالانت كۈمۈش بىلەن بىر تالانت
    ئالتۇن سېلىق چۈشۈردى.
  sus-sus: Firawuna naxan xili Neko, na naxa nɔ a ra, a a xiri yɔlɔnxɔnyi ra Ribila,
    Xamata bɔxi ma. Neko naxa duuti fife ti Yudaya ma, naxan findi gbeti kilo wulu
    saxan nun xɛɛma kilo tongo saxan na.
  pon-2006: Sapwellime mwehi imwisekla ni ahnsou me Neko, nanmwarkien Isip salihedi
    oh ketikilahng Ripla, nan sapwen Amad, oh itonehng Suda en wiahkihla eh nohpwei
    paun en silper 7,500 oh paun en kohl 75.
  ksd-ksd: Ma Parao-Neko i ga vung ia ta ra pal na banubat aro Ribla ta ra langun
    Kamat, upi koko na ki na king aro Ierusalem; ma i ga varkurai ba ra gunan na tul
    tar tika na mar na talant ma silva ma tika na talant na goled upi ra totokom pirana.
  tur-YTC: Firavun Neko, Yeruşalem'de krallık yapmasın diye onu Hamat ülkesindeki
    Rivla'da zincire vurdu ve ülke üzerine yüz talant gümüş ve bir talant altın vergi
    koydu.
  grc-BRENT: Καὶ μετέστησεν αὐτὸν Φαραὼ Νεχαὼ ἐν Ῥαβλαὰμ ἐν γῇ Ἐμὰθ τοῦ μὴ βασιλεύειν
    ἐν Ἱερουσαλὴμ, καὶ ἔδωκε ζημίαν ἐπὶ τὴν γῆν ἑκατὸν τάλαντα ἀργυρίου καὶ ἑκατὸν
    τάλαντα χρυσίου.
  ind-AYT: Firaun Nekho mengurungnya di Ribla, di tanah Hamat, sehingga dia tidak
    dapat memerintah di Yerusalem. Firaun membebankan denda sebesar 100 talenta perak
    dan 10 talenta emas atas negeri itu.
  nya-nya: Farao Neko anamuyika mʼndende ku Ribula mʼdziko la Hamati kuti asalamulirenso
    mu Yerusalemu. Farao analamula Yuda kuti azikhoma msonkho wa siliva wolemera makilogalamu
    3,400, ndiponso golide wolemera makilogalamu 34.
  hrv-hrv: Faraon Neko bacio ga je u okove u Ribli, na području Hamata, da ne vlada
    u Jeruzalemu i udario je na zemlju danak od stotinu talenata srebra i deset talenata
    zlata.
  mps-mps: Te Isip bulu king bidi Nekogo agai te bidi Joahasgo te king sę yali sela
    sąyani, tama aga te Hamat bulu taun Ripla taunde aga te hadabu bede bidali, tama
    te king Joahas aga king bidi nigilama ma bidibe. Tama te king Nekogo te Juda hani
    dali te agai takis mone sali, te mone te 3,400 kilogram usu silva me sali, me
    te 34 kilogram gol, tama mone dabe selama, takis mone mani.
  tpi-tpi: King Neko bilong Isip i rausim wok king long Joahas, na i kalabusim em
    long taun Ripla long kantri Hamat, na Joahas i no moa i stap king. Na King Neko
    i mekim kantri Juda i givim takis long em long mani inap 3,400 kilogram silva
    na 34 kilogram gol.
  dan-1931: Men Farao Neko lod ham fængsle i Ribla i Hamats Land og gjorde dermed
    Ende på hans Herredømme i Jerusalem og lagde en Skat af hundrede Talenter Sølv
    og ti Talenter Guld på Landet.
  vie-OVCB: Pha-ra-ôn Nê-cô, vua Ai Cập bắt Giô-a-cha giam tại Ríp-la thuộc đất Ha-mát,
    không cho làm vua tại Giê-ru-sa-lem, và bắt Giu-đa phải nạp cống 3.400 ký bạc
    và 34 ký vàng.
  guj-2017: તે યરુશાલેમમાં રાજ કરતો હતો તેવામાં ફારુન નકોએ તેને હમાથ દેશમાં આવેલા
    રિબ્લાહમાં કેદ કર્યો. પછી નકોએ દેશ પર એકસો તાલંત ચાંદી અને એક તાલંત સોનાનો કર
    નાખ્યો.
  pon-2006A: Sapwellime mwehi imwisekla ni ahnsou me Neko, nanmwarkien Isip salihedi
    oh ketikilahng Ripla, nan sapwen Amad, oh itonehng Suda en wiahkihla eh nohpwei
    paun en silper 7,500 oh paun en kohl 75.
  por-BRBSL: O Faraó Neco o pôs em prisão em Ribla, na terra de Hamath, para que ele
    não reinasse em Jerusalém; e colocou a terra a um tributo de cem talentos de prata
    e um talento de ouro.
  cth-cth: Faro Neko ni hote siangpahrang Jerusalem kho a uk thai hoeh nahanelah,
    Hamath ram e Riblah kho vah thongim a pabo. Hahoi Judah ram vah a pabo. Hahoi
    Judah ram vah ngun talen 100 touh hoi sui talen buet touh imhu a cawng sak.
  twi-twi: Farao Neko de Yehoahas too afiase wɔ Ribla wɔ Hamat asase so, sɛnea ɛbɛyɛ
    a, ɔrentumi nni hene wɔ Yerusalem. Afei, ɔhyɛɛ sɛ Yuda ntua tow dwetɛ tɔn abiɛsa
    ne fa ne sikakɔkɔɔ kilogram aduasa anan sɛ sonkahiri.
  hlt-hlt: Anih te Pharaoh Neko loh Khamath khohmuen kah Riblah ah a khoh. Jerusalem
    ah a manghai tah a manghai sak dae khohmuen kah cawn la cak talent yakhat neh
    sui talent khat te a thoh sak.
  tbz-SIM: Mɛm̀mɛ Esibiti kóo kpɑ̀ɑ̀tì Nɛkoo ò pĩ̀ḿmɛ̀ kɛ́kpetínnɛ́ Dibudɑ Amɑti tenkɛ̀
    miɛkɛ bɑ́ ò tɛ̃́nkɛ í ntú Sedisɑdɛmmu kóo kpɑ̀ɑ̀tì. Kòo duɔ́ nkɛ̀ bɛ̀ nhò yietì
    dɑ̀mpóò bɑ́ dìì benni timɑ́tì pɛ́ítì cìdóòbɛ̀ sikɔupísìtɑ̃ɑ̃ti (3000), mɛsɔɔ ncìdóòbɛ̀
    sikɔusìtɑ̃ɑ̃ti (300).
  msy-2020: Isipɨn Atrivim Neko, Joahasɨn atrivir ingangarim agɨfa, egha a isa Riplan
    nguibar ekiamɨn kalabus gatɨ, an Hamatɨn kantrin aven itir nguibam. Ezɨ Joahas
    Jerusalemɨn aven uam atrivimɨn itir puvatɨ. Ezɨ Atrivim Neko Judan kantrin gumazamizibagh
    amima, me takisɨn mɨn dagɨaba a ganɨdi, dar dɨbobonim, 3,400 kilogrem silva ko
    34 kilogrem gol.
  dop-dop: Ɩlɛnɑ Icipiti wulɑʋ Neko kpɑ-ɩ nɑ ɩ́ ponɑ yomle kɛ Lipǝlɑ kɛ Hɑmɑtɩ tɛtʋ
    tɑɑ, nɑ ɩ kɑwulɑɣɑ sɩɩ tǝnɑɣɑ. Ḿpʋ́ɣʋ́ Neko tʋ Yutɑ nyǝ́mɑ sɩ pɑ́ fɛlɩ-ɩ lɑmpuu
    kɛ liɣitee nyǝɣǝtʋ kiloonɑɑ iyisi tooso (3000), nɑ wʋlɑ kɛ kiloonɑɑ hiu nɑ nɑɑnʋwɑ.
  azb-azb: Firon Neko Xamat torpağındakı Rivlada onu əsir aldı ki, Yerusəlimdə padşahlıq
    edə bilməsin. O, ölkə üzərinə bir talant qızıl və yüz talant gümüş miqdarında
    xərac qoydu.
  eng-DBY: And Pharaoh-Nechoh had him bound at Riblah in the land of Hamath, that
    he might not reign in Jerusalem; and laid a tribute upon the land of a hundred
    talents of silver and a talent of gold.
  hin-2017: उसको फ़िरौन-नको ने हमात देश के रिबला नगर में बन्दी बना लिया, ताकि वह यरूशलेम
    में राज्य न करने पाए, फिर उसने देश पर सौ किक्कार चाँदी और किक्कार भर सोना जुर्माना
    किया।
  wol-KYG: Firawna Neko moo làqoon jant bi Yowakas ca dëkk ba ñuy wax Ribla ca réewum
    Amat, ba nguurootul ca Yerusalem. Mu teg réew ma galagu fanweeri barigoy xaalis,
    ak fanweeri kiloy wurus.
  eng-YLT: and Pharaoh-Nechoh bindeth him in Riblah, in the land of Hamath, from reigning
    in Jerusalem, and he putteth a fine on the land — a hundred talents of silver,
    and a talent of gold.
  eng-WYC-2017: And Pharaoh Necho bound him in prison in Riblah, that is in the land
    of Hamath, that he should not reign in Jerusalem; and Pharaoh set a pain, either
    a fine, to the land of Judah, in an hundred talents of silver, and in one talent
    of gold.
  eng-WMBB: Pharaoh Necoh put him in bonds at Riblah in the land of Hamath, that he
    might not reign in Jerusalem; and put the land to a tribute of one hundred talents
    of silver and a talent of gold.
  urd-GVH: निकोह फ़िरौन ने मुल्के-हमात के शहर रिबला में उसे गिरिफ़्तार कर लिया, और
    उस की हुकूमत ख़त्म हुई। मुल्के-यहूदाह को ख़राज के तौर पर तक़रीबन 3,400 किलोग्राम
    चाँदी और 34 किलोग्राम सोना अदा करना पड़ा।
  rug-rug: Tuqe vagia Neko, sa baṉara pa popoa Izipi si asa pa Ribila koasa popoa
    pa Hamati pude va beto ia sa nana binaṉara. Meke tozi ni sa sari pa Ziuda pude
    tabara lani koasa si ka ṉeta tina made gogoto kilo mamatana sa siliva, meke ka
    toloṉavulu made kilo mamatana sa qolo, na vina bulena sa, gua.
  gaz-gaz: Akka inni Yerusaalem keessa taaʼee hin bulchineef Faraʼoon Nekkoon Hamaati
    keessatti Riiblaati foncaan isa hidhee Yihuudaa irrattis gibira meetii taalaantii
    dhibba tokkoo fi warqee taalaantii tokko mure.
  fra-LSG: Pharaon Néco l’enchaîna à Ribla, dans le pays de Hamath, pour qu’il ne
    régnât plus à Jérusalem; et il mit sur le pays une contribution de cent talents
    d’argent et d’un talent d’or.
  gnn-gnn: '@see-verse:2KI.023.032'
  yal-yal: Misiran Mangan Neko yi yɔlɔnxɔnna sa a ma Ribila taani, Xamata yamanani,
    alogo a nama fa mangayaan liga Yerusalɛn yi mumɛ, a yi mudu gbeti fixɛn kilo wuli
    saxan kɛmɛ naanin nun xɛmaan kilo tonge saxan nun naanin sa yamanan fari.
  haw-1868: A hoopaa aku la o Parao-neko ia ia ma Ribela i ka aina o Hamata, no kona
    noho alii ana ma Ierusalema; a auhau aku la i ka aina i hookahi haneri talena
    kala, a i hookahi talena gula.
  arb-NAV: 'وَاعْتَقَلَ فِرْعَوْنُ نَخُوَ يَهُوآحَازَ وَقَيَّدَهُ فِي رَبْلَةَ فِي
    أَرْضِ حَمَاةَ لِئَلّا يَمْلِكَ فِي أُورُشَلِيمَ، وَفَرَضَ جِزْيَةً عَلَى الْبِلادِ:
    مِئَةَ وَزْنَةٍ مِنَ الْفِضَّةِ (نَحْوَ ثَلاثِ مِئَةٍ وَسِتِّينَ كِيلُو جِرَاماً)،
    وَوَزْنَةً مِنَ الذَّهَبِ (نَحْوَ ثَلاثَةِ كِيلُو جِرَامَاتٍ).'
  ewe-ewe: Egipte fia, Farao Neko lée de gaxɔ me le Ribla le Hamat ale be magaɖu fia
    le Yerusalem o. Hekpe ɖe esia ŋu la, ebla fe si ƒe home nye klosalo kilo akpe
    etɔ̃ alafa ene kple sika kilo blaetɔ̃-vɔ-ene la na Yuda.
  eng-LEE: And Pharaoh-nechoh put him in fetters at Riblah in the land of Chamath,
    that he should not reign in Jerusalem, and imposed a fine on the land of a hundred
    talents of silver, and a talent of gold.
  asm-FB: ফৰৌণ নখোৱে তেওঁক হমাৎ দেশৰ ৰিব্লাত শিকলিৰে বান্ধি আটক কৰি ৰাখিলে, যাতে তেওঁ
    যিৰূচালেমত ৰাজত্ব কৰিব নোৱাৰে। তাৰ পাছত ফৰৌণ নখোৱে যিহূদা দেশক প্রায় এশ কিক্কৰ
    ৰূপ আৰু এক কিক্কৰ সোণ জৰিমনা দিবলৈ নিৰূপণ কৰিলে।
  sus-A: قِرَوُنَ نَشَن شِلِ نٍكٌ، نَ نَشَ نْ عَ رَ، عَ عَ شِرِ يْلْنشْنيِ رَ رِبِلَ،
    شَمَتَ بْشِ مَ. نٍكٌ نَشَ دُوتِ قِقٍ تِ يُدَيَ مَ، نَشَن قِندِ فبٍتِ كِلٌ وُلُ
    سَشَن نُن شّيمَ كِلٌ تٌنفٌ سَشَن نَ.
  fra-SBL: Pharaon Néco le mit en prison à Ribla, dans le pays de Hamath, pour qu'il
    ne règne pas à Jérusalem, et il imposa au pays un tribut de cent talents d'argent
    et un talent d'or.
  hbo-hbo: וַיַּאַסְרֵהוּ֩ פַרְעֹ֨ה נְכֹ֤ה בְרִבְלָה֙ בְּאֶ֣רֶץ חֲמָ֔ת *בִּמְלֹךְ
    (מִמְּלֹ֖ךְ) בִּירוּשָׁלָ֑͏ִם וַיִּתֶּן־עֹ֙נֶשׁ֙ עַל־הָאָ֔רֶץ מֵאָ֥ה כִכַּר־כֶּ֖סֶף
    וְכִכַּ֥ר זָהָֽב׃
  kik-kik: Firaũni Neko nĩamuohire na mĩnyororo kũu Ribila, bũrũri wa Hamathu, nĩguo
    ndakae gwathana Jerusalemu, na akĩhatĩrĩria andũ a Juda marute igooti rĩa taranda
    igana rĩmwe cia betha, na taranda ĩmwe ya thahabu.
  fra-NCL: Pharaon-Néchao l’enchaîna à Rébla, dans le pays d’Emath, pour qu’il ne
    régnât plus à Jérusalem, et il mit sur le pays une imposition de cent talents
    d’argent et d’un talent d’or.
  cek-AK: Siangpahrang mah Jerusalem to uk han ai ah, Faro-Neko mah anih to Hamath
    prae Riblah vangpui ah thongim pakhrak moe, Judah kaminawk han phoisa talent cumvaito
    hoi sui talent maeto tamut paeksak.
  cuk-cuk: Geb Faraón-Necao, Ribla-yalagi Hamat-neggweburgi esgaryagi Rey-Joacaz-metegusad,
    adi, melle bar Joacaz Jerusalén-neggweburgi Judá-yar-seegar. Geb degi, Faraón-Necao,
    Egipto-yar-bennukega, mani nibir-miligugle gaka dulataled-ilatar-aidiku-ukega
    (7,500) Judá-dulemar-imaksad, degi, or nibir-dulapaa-gakambe-gakatar-aidiku-ukega
    (75) imaksabalid.
  uig-CYR: Әнди Пирәвн-Нәко униң Йерусалимда сәлтәнәт қилмаслиғи үчүн, уни Хамат жутидики
    Риблаһда солап қойди вә Йәһуда зиминиға йүз талант күмүч билән бир талант алтун
    селиқ чүшүрди.
  tel-2017: ఫరో నెకో ఇతడు యెరూషలేములో పరిపాలన చెయ్యకుండా హమాతు దేశంలో ఉన్న రిబ్లా
    పట్టణంలో అతన్ని బంధకాల్లో ఉంచాడు. దేశం మీద 50 మణుగుల వెండినీ, రెండు మణుగుల బంగారాన్నీ
    కప్పం విధించాడు.
  hat-BSA: Farawon Néco te fèmen li nan prizon nan Ribla nan peyi Hamath pou li pa
    renye Jérusalem, epi li te enpoze sou peyi a yon amann san talan ajan avèk yon
    talan lò.
  kos-kos: Pacl in leum lal safla ke pacl se Tokosra Neco lun Egypt el sruokilya ac
    kaprilya in siti Riblah in facl Hamath. Tokosra Neco el sap tuh facl Judah in
    moli takma nu sel ke paun itkosr tausin lumfoko ke silver, ac paun itngoul limekosr
    ke gold.
  hbo-WLC: וַיַּאַסְרֵהוּ֩ פַרְעֹ֨ה נְכֹ֤ה בְרִבְלָה֙ בְּאֶ֣רֶץ חֲמָ֔ת במלך בִּירוּשָׁלִָ֑ם
    וַיִּתֶּן־עֹ֙נֶשׁ֙ עַל־הָאָ֔רֶץ מֵאָ֥ה כִכַּר־כֶּ֖סֶף וְכִכַּ֥ר זָהָֽב׃
  ibo-ibo: Ma Fero Neko keere ya agbụ na Ribla nʼala Hamat, ime ka ọ ghara ịchịkwa
    na Jerusalem. Neko kwagidere ndị Juda ka ha tụọrọ ya ụtụ narị talenti ọlaọcha,
    na otu talenti ọlaedo.
  ory-ory: ପୁଣି ସେ ଯେପରି ଯିରୂଶାଲମରେ ରାଜ୍ୟ କରି ନ ପାରିବେ, ଏଥିପାଇଁ ଫାରୋ-ନଖୋ ହମାତ ଦେଶସ୍ଥ
    ରିବ୍ଲାରେ ତାଙ୍କୁ ବନ୍ଦ କରି ରଖିଲା ଓ ଦେଶ ଉପରେ ଏକ ଶହ ତାଳନ୍ତ ରୂପା ଓ ଏକ ତାଳନ୍ତ ସୁନା କର
    ବସାଇଲା।
  chk-chk: Iwe, Farao Neko a fötekini Joahas me lon Ripla lon ewe fanü Hamat, pwe
    esap chüen tongeni nemeni Juta. A pwal angei takises seni chon Juta ükükün fisu
    ngeröü limepükü paun silifer me fik me limu paun kolt.
  rop-rop: Jowahes bin jidan king raidap wen Neko det king blanga Ijip bin gajim im
    en meigim im prisana langa det pleis gulum Ribla langa det kantri gulum Heimath.
    Det king blanga Ijip bin meigim ola Juda pipul peiyim im 3,400 kilogrem silbawan
    mani en 34 kilogrem gol blanga shoum rispek langa im.
  ukr-1871: Фараон же Нехао задержав його в неволї в Ривлї, в країнї Ематській, щоб
    не царював у Ерусалимі, й наложив на землю грошевої кари сто талантів срібла й
    талант золота.
  deu-1951: Aber der Pharao Necho nahm ihn gefangen zu Ribla, im Lande Chamat, so
    daß er nicht mehr König war zu Jerusalem; und legte eine Geldbuße auf das Land,
    hundert Talente Silber und ein Talent Gold.
  eng-JPS: And Pharaoh-necoh put him in bands at Riblah in the land of Hamath, that
    he might not reign in Jerusalem; and put the land to a fine of a hundred talents
    of silver, and a talent of gold.
  srp-1865: I sveza ga Faraon Nehaon u Rivli u zemlji Ematskoj da više ne caruje u
    Jerusalimu, i oglobi zemlju sto talanata srebra i talanat zlata.
  lug-lug: Falaawo Neko n’amuggya ku bwakabaka n’amusibira mu masamba e Libula mu
    nsi y’e Kamasi obutaddayo kufuga mu Yerusaalemi, era n’asalira Yuda omusolo ogw’effeeza
    ttani ssatu ne bisatu byakuna ne zaabu kilo amakumi asatu mu nnya.
  heb-heb: ויאסרהו פרעה נכה ברבלה בארץ חמת במלך בירושלם ויתן ענש על הארץ מאה ככר כסף
    וככר זהב׃
  ben-IRV: ফরৌণ নখো তাঁকে হমাৎ দেশের রিব্‌লাতে আটক করে রাখলেন যেন তিনি যিরূশালেমে
    রাজত্ব করতে না পারেন। তখন নখো একশো তালন্ত রূপো (প্রায় চার টন রূপো) ও এক তালন্ত
    সোনা (ঊনচল্লিশ কেজি সোনা) যিহূদা দেশের উপর জরিমানা করলেন।
  pan-pan: ਅਤੇ ਫ਼ਿਰਊਨ ਨਕੋਹ ਨੇ ਉਸ ਨੂੰ ਰਿਬਲਾਹ ਵਿੱਚ ਜੋ ਹਮਾਥ ਦੇ ਦੇਸ ਵਿੱਚ ਹੈ ਕੈਦ ਕਰ ਦਿੱਤਾ
    ਕਿ ਉਹ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਾਜ ਨਾ ਕਰੇ ਅਤੇ ਉਹ ਨੇ ਦੇਸ ਉੱਤੇ ਇੱਕ ਸੌ ਤੋੜਾ ਚਾਂਦੀ ਅਤੇ ਇੱਕ ਤੋੜਾ
    ਸੋਨਾ ਹਰਜ਼ਾਨਾ ਲਾ ਦਿੱਤਾ।
  mya-JVB: ဖာရော နေခေါ သည် ထိုမင်း ကို ယေရုရှလင် မြို့မှာ မင်း မပြုစေခြင်းငှါ ဟာမတ်
    ပြည် ၊ ရိဗလ မြို့မှာ အကျဉ်း ထား၍ ၊ ယုဒပြည် ၌ ငွေ အခွက် တထောင် နှင့် ရွှေ အခွက်
    တဆယ်ကိုအခွန် တောင်း လေ၏
  tbg-tbg: Joahaasiva kia Ieruharemiqi vaiharo Iutaaqaa raqikiarire tiro, Isipi King
    Nekova Hamati vataini Ripila vatukaqi Joahaasira rumpa tero, Iutaa vaiinti nahentiara
    nora takisi 3,400 kilo silvaavata, 34 kilo korivata timiate tiro naaruma tora.
  hmo-hmo: To Neko, Aigupito ena king ese king Iehoahasa ia abia mauri Ribila hanua,
    Hamata tano dekenai. Bona takisi moni siliva 3400 kilogaram, bona golo 34 kilogaram
    be Neko ese Iuda dekena amo ia abia.
  urd-urd: इसलिए फ़िर'औन निकोह ने उसे रिबला में, जो मुल्क — ए — हमात में है, क़ैद
    कर दिया ताकि वह येरूशलेम में सल्तनत न करने पाए; और उस मुल्क पर सौ क़िन्तार चाँदी
    और एक क़िन्तार सोना ख़िराज मुक़र्रर किया।
  rus-SYN: И задержал его фараон Нехао в Ривле, в земле Емафской, чтобы он не царствовал
    в Иерусалиме, - и наложил пени на землю сто талантов серебра и сто талантов золота.
  bqc-SIM: Ɔ̃ Falaↄ̃ↄ Nɛko mↄkàwà Libla, Amata bùsuu, kɛ́ asu àↄ dɛ kía ũ Yelusalɛũo
    yã́i, ↄ̃ à mɛ̀ Yuda bùsudeↄ falubↄɛ ã́nusu tↄnu àaↄ̃ ń kĩnio ń vuao kiloo
    bla sↄosai.
  tcz-CHONGTHU: Pharaoh Neco in Johoahaz chu Jerusalem’a avaihoplou nading in Hamath
    gam’ah Riblah mun’ah songkulla aheng in ahi. Chule aman Judah ten dangka pound
    sang sagi le ja nga chuleh sana pound som sagi le nga kai apeh dingin ana ngeh
    in ahi.
  mar-mar: फारो-नखोने हमाथ देशातील रिब्ला येथे यहोआहाजाला बेड्या घातल्या. त्यामुळे
    यहोआहाजाला यरूशलेमामध्ये राज्य करता येईना. फारो-नखोने यहूदाकडून एक हजार किक्कार
    चांदी आणि एक किक्कार सोने जबरदस्तीने वसूल केले.
  qub-qub: Ray Joacaztaga Jerusalencho manana ray cananpaj faraón Necao prësu charararan
    Hamat probinsyacho caycaj Ribla siudächo. Nircorga Judá runacunata impuestuta
    pägachiran quimsa waranga quimsa pachacnin (3,300) quïlu guellayta, quimsa chunca
    quimsawan (33) quïlu gorita.
  bqp-bqp: Akũ Firi'auna Nɛko mↄ̀ↄ kàa Ribla, Amata bùsun, de àsungↄ̃ de kína ũ
    Yurusalɛmuro yãi, akũ à pì Yudanↄ fĩna boarɛ andurufu tↄn aakↄ̃ kũ a kusuo
    kũ wuraao kiloo baraakuri awɛɛsↄↄro.
  hat-hat: Farawon Neko fèmen l' nan prizon lavil Ribla nan zòn Amat, pou li pa gouvènen
    nan lavil Jerizalèm anko. Lè sa a tou, farawon an fè peyi Jida soumèt devan l'.
    Li fòse peyi a ba li sètmil senksan (07.500) liv ajan ak swasannkenz liv lò.
  eng-BSB: And Pharaoh Neco imprisoned Jehoahaz at Riblah in the land of Hamath so
    that he could not reign in Jerusalem, and he imposed on Judah a levy of a hundred
    talents of silver and a talent of gold.
  eng-WEBPB: Pharaoh Necoh put him in bonds at Riblah in the land of Hamath, that
    he might not reign in Jerusalem; and put the land to a tribute of one hundred
    talents of silver and a talent of gold.
  kbq-kbq: Hagi Isipi kini ne' Fero Niko'a, Jehoahasina azeriteno Hamati mopafina
    Ribla kumate kina hunte'ne. Ana higeno Jehoahasi'a Jerusalemi kumatera mago'ene
    kinia omani'ne. Ana higeno Isipi kini ne Fero Niko'a Juda vahekura huno, silvama
    kna'amo'ma 3,400 kiloma hu'nesiane, golima kna'amo'ma 34 kiloma hu'nesia namigahaze
    hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Necao, tlen eliyaya Faraón ipan tlali Egipto, quitzajqui
    Joacaz ipan altepetl Ribla ipan tlali Hamat para ayoc huelis tlanahuatis ipan
    Jerusalén. Nojquiya Necao quinfuerzajhui tlali Judá ehuani ma tlaxtlahuaca 33
    kilos tlen plata huan 33 kilos tlen oro queja impuesto.
  bus-bus: Ben Fɛro Nɛko mↄ̀ kàa Ribla, Amata bùsun, lɛ àtongↄ̃ dɛ kí ũ Yerusalɛmuro
    yãnzi, ben à bè Yudanↄ fĩa boare kondogi tↄn aagↄ̃ kↄ̃n a kusuo kↄ̃n vurao kiloo
    baaakuri asↄↄro.
  gub-BL: Tuwihawete Nek upyhyk kar Zoakaz zauxiapekwer wanupe Himina tawhu pe heko
    mehe. Hamat ywy rehe tuz. Upyhyk wà. A'e rupi upytu'u tuwihawete romo wiko re
    kury. Tuwihawete Nek wenoz temetarer tetea'u Zuta wanupe kury. Itaxig parat 3.400
    kir. Itazu or 34 kir no.
  eng-DRA: 'And Pharao Nechao bound him at Rebla, which is in the land of Emath, that
    he should not reign in Jerusalem: and he set a fine upon the land, of a hundred
    talents of silver, and a talent of gold.'
