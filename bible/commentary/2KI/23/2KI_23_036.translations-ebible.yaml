verse: 2KI.023.036
translations:
  mal-C: രാജാവാകുമ്പോൾ യെഹോയാക്കീമിന് ഇരുപത്തിയഞ്ചു വയസ്സായിരുന്നു. അദ്ദേഹം പതിനൊന്നുവർഷം
    ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് സെബീദാ എന്നായിരുന്നു. അവർ രൂമാക്കാരനായ
    പെദായാവിന്റെ മകളായിരുന്നു.
  deu-TKW: Fünfundzwanzig Jahre war Jojakim alt, als er König ward, und elf Jahre
    regierte er zu Jerusalem. Seine Mutter aber hieß Sebudda, die Tochter Pedajas,
    und stammte aus Ruma.
  lin-lin: Yeoyakimi azalaki na mibu tuku mibale na mitano ya mbotama tango akomaki
    mokonzi, mpe akonzaki mibu zomi na moko na Yelusalemi. Kombo ya mama na ye ezalaki
    « Zebuda. » Zebuda azalaki mwana ya Pedaya, moto ya Ruma.
  eng-LSV: Jehoiakim [is] a son of twenty-five years in his reigning, and he has reigned
    eleven years in Jerusalem, and the name of his mother [is] Zebudah daughter of
    Pedaiah of Rumah,
  eng-GNV: Iehoiakim was fiue and twentie yere olde, when he began to reigne, and
    he reigned eleuen yeeres in Ierusalem. His mothers name also was Zebudah the daughter
    of Pedaiah of Rumah.
  eng-WEBSTER: Jehoiakim was twenty and five years old when he began to reign; and
    he reigned eleven years in Jerusalem. And his mother's name was Zebudah, the daughter
    of Pedaiah of Rumah.
  nhw-BL: Huan Tlanahuatijquetl Joacim quipiyayaya 25 xihuitl quema pejqui tlanahuatía
    huan tlanahuati ipan altepetl Jerusalén 11 xihuitl. Huan inana itoca eliyaya Zebuda
    huan yaya eliyaya iichpoca Pedaías catli ejqui ipan altepetl Ruma.
  swh-ONEN: Yehoyakimu alikuwa na umri wa miaka ishirini na mitano alipoanza kutawala,
    naye akatawala huko Yerusalemu miaka kumi na mmoja. Jina la mama yake aliitwa
    Zebida binti Pedaya kutoka Ruma.
  bba-bba: Wɔ̃ɔ yɛndɑ nɔɔbuwɑ Yoyɑkimu u mɔ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ wɔkurɑ
    tiɑ bɑn te sɔɔ. Win mɛron yĩsirɑ Sebudɑ, Pedɑyɑ Rumɑɡiin bii.
  eng-KJVCPB: Jehoiakim was twenty and five year old when he began to reign; and he
    reigned eleven years in Jerusalem. And his mother’s name was Zebudah, the daughter
    of Pedaiah of Rumah.
  luo-luo: Jehoyakim ne ja-higni piero ariyo gabich kane odoko ruoth kendo nobedo
    e loch kodak Jerusalem kuom higni apar gachiel. Min mare ne nyinge Zebida nyar
    Pedaya; mane aa Ruma.
  meu-meu: Iehoiakim e lohia matama negana ai, ena mauri laḡanidia na ruahui-ima;
    ena lohia laḡanidia Ierusalem ai na gwauta-ta. Sinana ladana na Sebida; ia na
    Pedaia, tau Rumaha, natuna.
  npi-ULB: यहोयाकीमले राज्‍य सुरु गर्दा तिनी पच्‍चिस वर्षका थिए, र तिनले यरूशलेममा
    एघार वर्ष राज्य गरे । तिनकी आमाको नाउँ जबीदा थियो । उनी रूमाकी पदायाहकी छोरी थिइन्
    ।
  yor-yor: Jehoiakimu jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó di ọba, ó sì jẹ ọba
    ní Jerusalẹmu fún ọdún mọ́kànlá orúkọ ìyá rẹ̀ ni Sebida ọmọbìnrin Pedaiah ó wá
    láti Ruma.
  pes-OPCB: یهویاقیم بیست و پنج ساله بود که پادشاه یهودا شد و یازده سال در اورشلیم
    سلطنت کرد. (مادرش زبیده، دختر فدایه و اهل رومه بود.)
  tgl-ULB: Si Jehoiakim ay dalawamput limang taong gulang nang nagsimula siyang maghari,
    at naghari siya ng labing isang taon sa Jerusalem. Ang pangalan ng kaniyang ina
    ay Zebida; siya ay ang anak ni Pedaias ng Ruma.
  hui-hui: Yahoiagimi ibu mali pira kirani duria (25) hayagola Yuda dindiha kini pigane
    howa ibugua mali beriani (11) Yarusalemeni haru hene. Ibu ai̱ya Luma tanoali Pedaia
    mbira henego wane Sebida berene.
  mya-mya: ယော​ယ​ကိမ်​သည်​အ​သက်​နှစ်​ဆယ့်​ငါး​နှစ်​ရှိ သော​အ​ခါ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်
    ၍​ယေ​ရု​ရှ​လင်​မြို့​တွင် တစ်​ဆယ့်​တစ်​နှစ်​နန်း​စံ ရ​လေ​သည်။ သူ​၏​မယ်​တော်​မှာ​ရုမ​မြို့​သား
    ပေ​ဒဲ​ယ​၏​သမီး​ဇေ​ဗု​ဒ​ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཡེ་ཧོ་ཡཱ་ཀིམ་རྒྱལ་ཁྲིར་བཞུགས་པའི་དུས་སུ་ལོ་ཉེར་ལྔ་ཡིན་ཏེ། ལོ་བཅུ་གཅིག་གི་རིང་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་སྲིད་བསྐྱངས།
    རུ་མཱ་པ་ཕེ་ད་ཡཱའི་བུ་མོ་ཟེ་བི་དཱ་བྱ་བ་ནི་ཁོའི་ཡུམ་མོ། །
  sna-sna: Jehoyakimi akanga ava namakore makumi maviri namashanu paakava mambo, uye
    akatonga kwamakore gumi nerimwe muJerusarema. Zita ramai vake rainzi Zebhidha
    mwanasikana waPedhaya; vaibva kuRuma.
  spa-BLM: Joacim tenía veinticinco años cuando comenzó a reinar, y reinó once años
    en Jerusalén. Su madre se llamaba Zebida, hija de Pedaías de Rumah.
  cac-cac: A vin̈aj Joacim chi', 25 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal, 11
    ab'il ix yac' reyal vin̈ d'a Jerusalén. Zebu sb'i ix snun vin̈, yisil ix vin̈aj
    Pedaías aj Ruma.
  swh-ULB: Yehoyakimu alikuwa na umri wa miaka ishirini na tano alipoanza kutawala,
    na alitawala miaka kumi na moja katika Yerusalemu. Mama yake alikuwa akiitwa Zebida;
    alikuwa binti wa Pedaia wa Ruma.
  bel-bel: Дваццаць пяць гадоў было Ёакіму, калі зацараваў, і адзінаццаць гадоў валадарыў
    у Ерусаліме; імя маці ягонай Зэбуда, дачка Фэдаі, з Румы.
  deu-ELBBK: Jojakim war 25 Jahre alt, als er König wurde, und er regierte 11 Jahre
    in Jerusalem; und der Name seiner Mutter war Sebudda, die Tochter Pedajas, von
    Ruma.
  mbb-OT: Mibpenuiǥen si Jehoyakim te 25 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te 11 he tuig. Is iney
    zin iyan si Zebida he anak ni Pedaya he tig-Ruma.
  mal-2015: യെഹോയാക്കീം വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തഞ്ചു വയസ്സായിരുന്നു; അവൻ
    പതിനൊന്നു സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മെക്കു സെബീദാ എന്നു പേർ; അവൾ രൂമക്കാരനായ
    പെദായാവിന്റെ മകൾ ആയിരുന്നു.
  rmc-rmc: Le Jojakimoske sas bišupandž (25) berš, sar ačhiľa kraľiske, a kraľinelas
    andro Jeruzalem dešujekh (11) berš. Leskri daj sas e Zebida, e čhaj le Pedajoskri,
    andral e Ruma.
  pes-OPV: یهویاقیم بیست و پنج ساله بود که پادشاه شد و یازده سال در اورشلیم سلطنت
    کرد و اسم مادرش زبیده، دختر فدایه، از رومه بود.
  ron-1924: Иоиаким авя доуэзечь ши чинч де ань кынд а ажунс ымпэрат ши а домнит унспрезече
    ань ла Иерусалим. Мама са се кема Зебуда, фата луй Педая, дин Рума.
  ben-OBCV: যিহোয়াকীম পঁচিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি এগারো বছর রাজত্ব
    করলেন। তাঁর মায়ের নাম সবীদা। তিনি ছিলেন পদায়ের মেয়ে, ও তাঁর বাড়ি ছিল রূমায়।
  som-som: Oo Yehooyaaqiimna markuu boqor noqday wuxuu jiray shan iyo labaatan sannadood,
    oo Yeruusaalemna wuxuu boqor ka ahaa kow iyo toban sannadood, oo hooyadiis magaceedana
    waxaa la odhan jiray Sebuudaah ina Fedaayaah, oo reer Ruumaah ahayd.
  lat-VUC: 'Viginti quinque annorum erat Joakim cum regnare cœpisset, et undecim annis
    regnavit in Jerusalem: nomen matris ejus Zebida filia Phadaia de Ruma.'
  eng-ASVBT: 'Jehoiakim was twenty and five years old when he began to reign; and
    he reigned eleven years in Jerusalem: and his mother’s name was Zebidah the daughter
    of Pedaiah of Rumah.'
  ita-1885: Gioiachim era d'età vi venticinque anni, quando cominciò a regnare; e
    regnò undici anni in Gerusalemme. E il nome di sua madre era Zebudda, figliuola
    di Pedaia, da Ruma.
  eng-LXXUP: 'Twenty-five years old was Jehoiakim when he began to reign, and he reigned
    eleven years in Jerusalem: and his mother’s name was Zebidah, daughter of Pedaiah
    of Rumah.'
  eng-ULB: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother's name was Zebidah; she was the daughter
    of Pedaiah of Rumah.
  spa-VBL: Joaquim tenía veinticinco años cuando llegó a ser rey, y reinó en Jerusalén
    durante once años. Su madre se llamaba Zebida, hija de Pedaías; era de Rumá.
  fra-_FOB: Jéhojakim était âgé de vingt-cinq ans quand il commença à régner, et il
    régna onze ans à Jérusalem. Sa mère s'appelait Zébudda, fille de Pédaja, de Ruma.
  mal-mal: യെഹോയാക്കീം വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തഞ്ച് വയസ്സായിരുന്നു; അവൻ പതിനൊന്ന്
    സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മക്ക് സെബീദാ എന്ന് പേരായിരുന്നു; അവൾ രൂമക്കാരനായ
    പെദായാവിന്റെ മകൾ ആയിരുന്നു.
  urd-GVR: Yahūyaqīm 25 sāl kī umr meṅ bādshāh banā, aur wuh Yarūshalam meṅ rah kar
    11 sāl hukūmat kartā rahā. Us kī māṅ Zabūdā bint Fidāyāh Rūmāh kī rahne wālī thī.
  suz-BL: येहो-याकीम पिप दुम्‍मेनु मेको २५ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोम यरूसलेममी
    ११ बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें जेबीदाह बाक्‍माक्‍त। मेको रूमाह सहर
    ङा पेदायाह आ तमी बाक्‍माक्‍त।
  ita-1927: Joiakim avea venticinque anni quando cominciò a regnare, e regnò undici
    anni a Gerusalemme. Il nome di sua madre era Zebudda, figliuola di Pedaia da Ruma.
  ckb-ckb: یەهۆیاقیم گەنجێکی بیست و پێنج ساڵان بوو کە بوو بە پاشا، یازدە ساڵ لە ئۆرشەلیم
    پاشایەتی کرد، ناوی دایکی زەڤیدای کچی پەدایا بوو، خەڵکی ڕومە بوو.
  eng-BBE: Jehoiakim was twenty-five years old when he became king; he was ruling
    in Jerusalem for eleven years; his mother's name was Zebidah, the daughter of
    Pedaiah of Rumah.
  kan-OKCV: ಯೆಹೋಯಾಕೀಮನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು, ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹನ್ನೊಂದು
    ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿ ರೂಮಾ ಊರಿನವಳೂ ಪೆದಾಯನ ಮಗಳೂ ಆದ ಜೆಬೂದಾ.
  tam-2017: யோயாக்கீம் ராஜாவாகிறபோது இருபத்தைந்து வயதாயிருந்து, பதினொரு வருடங்கள்
    எருசலேமில் ஆட்சிசெய்தான்; ரூமா ஊரைச்சேர்ந்த பெதாயாமின் மகளாகிய அவனுடைய தாயின்
    பெயர் செபுதாள்.
  spa-RV-1909: De veinticinco años era Joacim cuando comenzó á Reinar, y once años
    reinó en Jerusalem. El nombre de su madre fué Zebuda hija de Pedaia, de Ruma.
  ron-BTF: Ioiachim era în vârstă de douăzeci și cinci de ani când a început să domnească;
    și a domnit unsprezece ani în Ierusalim. Și numele mamei lui era Zebuda, fiica
    lui Pedaia din Ruma.
  eng-WEBP: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother’s name was Zebidah the daughter of Pedaiah
    of Rumah.
  eng-FBV: Jehoiakim was twenty-five when he became king, and he reigned in Jerusalem
    for eleven years. His mother's name was Zebidah, daughter of Pedaiah She came
    from Rumah.
  nld-1939: Jehojakim was vijf en twintig jaar oud, toen hij koning werd. Hij regeerde
    elf jaar te Jerusalem. Zijn moeder heette Zebida, en was de dochter van Pedaja
    uit Roema.
  nch-BL: Huan Tanahuatijquet Joacim quipiyayaya 25 xihuit quema pejqui tanahuatía
    huan tanahuati ipan altepet Jerusalén 11 xihuit. Huan inana itoca eliyaya Zebuda
    huan yaya eliyaya iichpoca Pedaías ten altepet Ruma.
  vie-1934: Giê-hô-gia-kim được hai mươi lăm tuổi khi lên làm vua, và người cai trị
    mười một năm tại Giê-ru-sa-lem. Mẹ người tên là Xê-bụt-đa, con gái Phê-đa-gia
    ở Ru-ma.
  hin-CV: यहोइयाकिम ने जिस समय शासन शुरू किया, उसकी उम्र पच्चीस साल थी. येरूशलेम में
    उसने ग्यारह साल शासन किया. उसकी माता का नाम ज़ेबिदा था. वह रूमाहवासी पेदाइयाह
    की पुत्री थी.
  spa-BES: Joacim tenía veinticinco años cuando llegó a ser rey; gobernó en Jerusalén
    durante once años; El nombre de su madre era Zebuda, la hija de Pedaias de Ruma.
  tdx-tdx: Roapolo-taoñe lime amby t’Iehoiakime te niorotse nifehe; vaho nifeleke
    folo-taoñe raik’ amby e Ierosalaime ao; i Zebidà, ana’ i Pedaià nte-Romà, ty tahinan-drene’e.
  tha-KJV: เยโฮยาคิมมีพระชนมายุ​ยี​่​สิ​บห้าพรรษาเมื่อพระองค์ทรงเริ่มครอบครอง และพระองค์ทรงครอบครองในกรุงเยรูซาเล็​มสิ​บเอ็ดปี
    พระมารดาของพระองค์​มี​พระนามว่า เศบูดาห์​บุ​ตรสาวเปดายาห์ชาวรู​มาห์
  por-BR-2018: De vinte e cinco anos era Jeoaquim quando começou a reinar, e onze
    anos reinou em Jerusalém. O nome de sua mãe foi Zebida filha de Pedaías, de Ruma.
  deu-ELO: Fünfundzwanzig Jahre war Jojakim alt, als er König wurde, und er regierte
    elf Jahre zu Jerusalem; und der Name seiner Mutter war Sebudda, die Tochter Pedajas,
    von Ruma.
  eng-WYC-2018: Jehoiakim was of five and twenty years, when he began to reign, and
    he reigned eleven years in Jerusalem; the name of his mother was Zebudah, the
    daughter of Pedaiah of Rumah.
  epo-epo: La aĝon de dudek kvin jaroj havis Jehojakim, kiam li fariĝis reĝo, kaj
    dek unu jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Zebuda, filino
    de Pedaja, el Ruma.
  uig-PIN: Yǝⱨoakim padixaⱨ bolƣanda yigirmǝ bǝx yaxta bolup, on bir yil Yerusalemda
    sǝltǝnǝt ⱪildi. Uning anisining ismi Zibidaⱨ idi; u Rumaⱨliⱪ Pǝdayaning ⱪizi idi.
  beo-beo: Yihoiagimi da lalelegele, ode 25 esalu, e da muni Yuda hina bagade hamoi.
    E da Yelusalemega esala, ode gidayale agoane Yuda fi ouligilalu. Ea ame da Sibiuda
    (Bida:ia ea idiwi. E da Luma moilaiga misi.)
  tpi-OTNT: Long taim Jehoiakim i kamap king bilong Juda, em i gat 25 krismas, na
    em i stap king long Jerusalem inap 11-pela yia. Mama bilong en, em Sebida, pikinini
    meri bilong Pedaia bilong taun Ruma.
  hau-SA: Yehohiyakim yana da shekara ashirin da biyar sa’ad da ya zama sarki, ya
    kuma yi mulki shekara goma sha ɗaya a Urushalima. Sunan mahaifiyarsa Zebuda ’yar
    Fedahiya, mutuniyar Ruma.
  uig-LAT: Yehoakim padishah bolghanda yigirme besh yashta bolup, on bir yil Yérusalémda
    seltenet qildi. Uning anisining ismi Zibidah idi; u Rumahliq Pedayaning qizi idi.
  nde-nde: UJehoyakhimi wayeleminyaka engamatshumi amabili lanhlanu ubudala bakhe
    ethatha ubukhosi, yena wabusa eJerusalema iminyaka elitshumi lanye. Ibizo likanina
    lalinguZebhuda indodakazi kaPhedaya owayevela eRuma.
  ton-ton: '¶ Naʻe uofulu ma nima taʻu ʻae motuʻa ʻo Sihoiakimi ʻi heʻene kamata ʻene
    pule: pea naʻe pule ia ʻi he taʻu ʻe hongofulu ma taha ʻi Selūsalema. Pea ko e
    hingoa ʻo ʻene faʻē ko Sipiuta, ko e ʻofefine ʻo Pitaia mei Luma.'
  ces-1613: V pětmecítma letech byl Joakim, když počal kralovati, a jedenácte let
    kraloval v Jeruzalémě. Jméno matky jeho bylo Zebuda, dcera Pedaiova z Ruma.
  eng-WMB: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother’s name was Zebidah the daughter of Pedaiah
    of Rumah.
  tam-TCV: யோயாக்கீம் அரசனாக வந்தபோது இருபத்தைந்து வயதாக இருந்தான். இவன் எருசலேமில்
    பதினொரு வருடங்கள் ஆட்சிசெய்தான். இவனது தாய் ரூமா ஊரைச்சேர்ந்த பெதாயாவின் மகளான
    செபுதாள் என்பவள்.
  ceb-ULB: Nagsugod sa paghari si Jehoyakim sa dihang 25 pa ka tuig ang iyang pangidaron,
    ug naghari siya sulod sa napulo ug usa ka tuig sa Jerusalem. Ang ngalan sa iyang
    inahan mao si Zebida; anak siya nga babaye ni Pedaya nga taga-Rama.
  pol-UBG: Joakim miał dwadzieścia pięć lat, kiedy zaczął królować, i królował jedenaście
    lat w Jerozolimie. Jego matka miała na imię Zebidda i była córką Pedajasza z Rumy.
  urd-GVU: یہویقیم 25 سال کی عمر میں بادشاہ بنا، اور وہ یروشلم میں رہ کر 11 سال حکومت
    کرتا رہا۔ اُس کی ماں زبودہ بنت فِدایاہ روماہ کی رہنے والی تھی۔
  deu-1912: Fünfundzwanzig Jahre alt war Jojakim, da er König ward, und regierte elf
    Jahre zu Jerusalem. Seine Mutter hieß Sebuda, eine Tochter Pedajas von Ruma.
  kan-2017: ಯೆಹೋಯಾಕೀಮನು ಅರಸನಾದಾಗ ಅವನು ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹನ್ನೊಂದು
    ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು. ರೂಮನ ಪೆದಾಯನ ಮಗಳಾದ ಜೆಬೂದಾ ಎಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  yap-yap: I Jehoyakim e rliw’ nge lal e duw yangren me mang pilung nu Judah, me yog
    e thin u Jerusalem ni ragag nge ta’reb e duw. Chitinngin e Zebidah, ni be’ ni
    bpin ni fak Pedaiah ni be’ ko fachi binaw nu Rumah.
  hlt-MCSB: Jehoiakim he kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah
    kum hlai khat manghai. A manu ming Zebidah he khaw Rumah lamkah Pedaiah canu Zebidah
    ni.
  mdy-ETH: ዒዮዓቄሜ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ዶንጎኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ታጶ ፔቴ ሌዔ ዎይሤኔ፤ ዒዛኮ
    ዒንዳ ዜቢዳ ጌይንታያ ሩማ ካታማ ሾይንቴ፥ ፔዳያ ጎዖስኬያ ናይኬ።
  twi-ASANTE: Ɛberɛ a Yehoiakim dii adeɛ no, na wadi mfirinhyia aduonu enum, na ɔdii
    adeɛ Yerusalem mfeɛ dubaako. Na ne maame din de Sebuda a ɔyɛ Pedaia a ɔfiri Ruma
    babaa.
  eng-WEBU: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother’s name was Zebidah the daughter of Pedaiah
    of Rumah.
  wal-wal: Yo7aqeemi kawotiyo wode laittai ayyo laatamanne ichchasha; i Yerusalaamen
    tammanne isiini laitta kawotiis. A aayee sunttai Zabido; a Ruuma kataman de7iya
    Padaaya na7iyo.
  spa-PDDPT: Cuando Joacim comenzó a reinar tenía 25 años, y reinó 11 años en Jerusalén.
    El nombre de su madre fue Zebuda, hija de Pedaías de Ruma.
  gun-gun: Jeoaquim ma vinte e cinco ma'etỹ oguereko jave py huvixa oĩ ypy. Ha'e gui
    onze ma'etỹ re opena Jerusalém py. Ixy ma Zebida, Ruma pygua Pedaías rajy.
  ilo-ULB: Duapulo ket lima ti tawen ni Jehoyakim idi nangrugi isuna nga agturay,
    ken sangapulo ket maysa a tawen a nagturay isuna idiay Jerusalem. Zebida ti nagan
    ti inana, nga anak ni Pedaias a taga-Ruma.
  kpg-kpg: Jehoiakim gu madalua maa lima ono ngadau, gei mee gaa hai di king o Judah,
    gaa dagi i Jerusalem i nia ngadau e madangaholu maa dahi. Dono dinana go Zebidah,
    tama ahina o Pedaiah mai di waahale go Rumah.
  uig-ARA: يەھوئاكىم پادىشاھ بولغاندا يىگىرمە بەش ياشتا بولۇپ، ئون بىر يىل يېرۇسالېمدا
    سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى زىبىداھ ئىدى؛ ئۇ رۇماھلىق پەدئايانىڭ قىزى
    ئىدى.
  sus-sus: Yehoyakimi ɲɛ mɔxɔɲɛn nun suuli nan nu a ra, a findi mangɛ ra tɛmui naxɛ.
    A naxa mangɛya ɲɛ fu nun keren naba Darisalamu. A nga nu xili nɛ Sebida, Pɛdaya
    xa di naxan keli Ruma.
  pon-2006: Sehoiakim sounpar rieisek limau ni ahnsou me e wiahla nanmwarkien Suda,
    oh e kakaunki nan Serusalem erein sounpar eisek ehu. Eh nohno iei Sepida, nein
    Pedaia serepein, mehn kahnimw Ruma.
  ksd-ksd: Ba Ieoiakim i ga laun vue a ura vinun ma a ilima na kilala i ga tur pa
    ia pi na king; ma i ga ki na king aro Ierusalem a vinun ma tika na kilala; ra
    iang i tinana Sebida natu i Pedaia maro Ruma.
  tur-YTC: Yehoyakim hükmetmeye başladığında yirmi beş yaşındaydı ve Yeruşalem'de
    on bir yıl krallık yaptı. Annesinin adı Ruma'lı Pedaya'nın kızı Zevida'ydı.
  grc-BRENT: Υἱὸς εἴκοσι καὶ πέντε ἐτῶν Ἰωακὶμ ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἰελδὰφ θυγάτηρ Φαδαῒλ
    ἐκ Ῥουμά.
  ind-AYT: Yoyakim berumur 25 tahun saat menjadi raja dan memerintah selama sebelas
    tahun di Yerusalem. Nama ibunya adalah Zebuda, anak Pedaya dari Ruma.
  nya-nya: Yehoyakimu anali wa zaka 25 pamene anakhala mfumu ndipo analamulira mu
    Yerusalemu zaka 11. Amayi ake anali Zebuda, mwana wa Pedaya wa ku Ruma.
  hrv-hrv: Jojakimu je bilo dvadeset i pet godina kad je postao kraljem i kraljevao
    je jedanaest godina u Jeruzalemu. Materi mu je bilo ime Zebida, kći Pedajina,
    i bila je iz Rume.
  mps-mps: Te bidi Jehoiakim aga king bidi nigila bidibo sogo, agai kibu be te bidi
    sese deli selama, te ugwadu nogo a naga, te 25 kibu be usu bidali. Tama te aga
    Jerusalemde aga king bidi nigilama bidali kibu be te 11 kibu be usu nama bidai.
    Aga ida nogi te e da, Sebida, te wegi aga aya te Ruma taun bulu bidi Pedaiago
    wegi da.
  tpi-tpi: Long taim Jehoiakim i kamap king bilong Juda, em i gat 25 krismas, na em
    i stap king long Jerusalem inap 11-pela yia. Mama bilong en, em Sebida, pikinini
    meri bilong Pedaia bilong taun Ruma.
  dan-1931: Jojakim var fem og tyve År gammel, da han blev Konge, og han herskede
    elleve År i Jerusalem. Hans Moder hed Zebida og var en Datter af Pedaja fra Ruma.
  vie-OVCB: Giê-hô-gia-kim được hai mươi lăm tuổi lúc lên ngôi, và cai trị mười một
    năm tại Giê-ru-sa-lem. Mẹ vua là Xê-bu-đa, con Phê-đa-gia, ở Ru-ma.
  guj-2017: યહોયાકીમ રાજ કરવા લાગ્યો ત્યારે તે પચીસ વર્ષનો હતો. તેણે યરુશાલેમમાં અગિયાર
    વર્ષ સુધી રાજ કર્યુ. તેની માતાનું નામ ઝબિદા હતું, તે રૂમાહના પેદાયાની દીકરી હતી.
  pon-2006A: Sehoiakim sounpar rieisek limau ni ahnsou me e wiahla nanmwarkien Suda,
    oh e kakaunki nan Serusalem erein sounpar eisek ehu. Eh nohno iei Sepida, nein
    Pedaia serepein, mehn kahnimw Ruma.
  por-BRBSL: Jehoiakim tinha vinte e cinco anos de idade quando começou a reinar,
    e reinou onze anos em Jerusalém. O nome de sua mãe era Zebidah, filha de Pedaías
    de Rumah.
  cth-cth: Jehoiakim teh siangpahrang a tawk navah, kum 25 touh a pha. Jerusalem vah
    kum 11 touh a bawi. A manu min teh Zebudah Ramah kho e Pedaiah canu doeh.
  twi-twi: Bere a Yehoiakim dii ade no, na wadi mfirihyia aduonu anum, na odii ade
    wɔ Yerusalem mfe dubaako. Na ne na din de Sebuda a ɔyɛ Pedaia a ofi Ruma babea.
  hlt-hlt: Jehoiakim he kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum
    hlai khat manghai. A manu ming Zebidah he khaw Rumah lamkah Pedaiah canu Zebidah
    ni.
  tbz-SIM: 'Sosɑkimmu do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù ndi,
    kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie tɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ kɛ bo Sedisɑdɛmmu, kòo yɔ̃ yètìrì
    tu: Sebidɑ Pedɑyɑ birɛ Dumɑɑ ɛì kou.'
  msy-2020: Jehoiakim 25plan azeniba ikia, Judabar atrivimɨn oto. Egha a Jerusalemɨn
    ikia 11plan azenibar atrivimɨn ike. An amebamɨn ziam, Sebida, a Ruman nguibar
    ekiamɨn gumazim Pedaian guivim.
  dop-dop: Sowɑkim lʋlʋɣʋ pǝnɑɣɑ hiu nyǝŋkɑ tɑɑ kɛ́ ɩ pǝsɑ Yutɑ wulɑʋ kɛ Yosɑlɛm.
    Ɩ too kɛlɛ Lumɑ tʋ Petɑyɑ pɛɛlɔ Seputɑ.
  azb-azb: Yehoyaqim padşah olduğu vaxt iyirmi beş yaşında idi və Yerusəlimdə on bir
    il padşahlıq etdi. Anası Rumalı Pedayanın qızı olub adı Zevida idi.
  eng-DBY: Jehoiakim was twenty-five years old when he began to reign; and he reigned
    eleven years in Jerusalem; and his mother's name was Zebuddah, daughter of Pedaiah
    of Rumah.
  hin-2017: जब यहोयाकीम राज्य करने लगा, तब वह पच्चीस वर्ष का था, और ग्यारह वर्ष तक
    यरूशलेम में राज्य करता रहा; उसकी माता का नाम जबीदा था जो रूमावासी पदायाह की बेटी
    थी।
  wol-KYG: Ñaar fukki at ak juróom la Yowakim amoon ba muy falu buur, te fukki at
    ak benn la nguuru fa Yerusalem. Yaayam mooy Sebuda doomu Pedaya ma cosaanoo Ruma.
  eng-YLT: A son of twenty and five years [is] Jehoiakim in his reigning, and eleven
    years he hath reigned in Jerusalem, and the name of his mother [is] Zebudah daughter
    of Pedaiah of Rumah,
  kne-kne: Mantawen si Jehoyakim si dowanpo ya lima sin naisaadana ay ari, et nanturay
    ed Jerusalem si sinpo ya esa ay tawen.
  eng-WYC-2017: Jehoiakim was of five and twenty years, when he began to reign, and
    he reigned eleven years in Jerusalem; the name of his mother was Zebudah, the
    daughter of Pedaiah of Rumah.
  eng-WMBB: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother’s name was Zebidah the daughter of Pedaiah
    of Rumah.
  urd-GVH: यहूयक़ीम 25 साल की उम्र में बादशाह बना, और वह यरूशलम में रहकर 11 साल हुकूमत
    करता रहा। उस की माँ ज़बूदा बिंत फ़िदायाह रूमाह की रहनेवाली थी।
  rug-rug: Se Zehoiakimi si ka hiokona lima vuahenina totoso tava baṉara si asa pa
    Ziuda, meke koa baṉara si asa pa Zerusalema ka manege eke vuaheni. Pozana sa tinana
    si e Zebida, sa tuna vineki e Pedaia koasa vasileana nomana pa Ruma.
  gaz-gaz: Yehooyaaqiim yeroo mootii taʼetti umuriin isaa waggaa digdamii shan ture;
    innis Yerusaalem keessa taaʼee waggaa kudha tokko bulche. Maqaan haadha isaa Zebuudaa
    ture; isheenis intala Phedaayaa kan magaalaa Ruumaatii dhufte turte.
  fra-LSG: Jojakim avait vingt-cinq ans lorsqu’il devint roi, et il régna onze ans
    à Jérusalem. Sa mère s’appelait Zebudda, fille de Pedaja, de Ruma.
  gnn-gnn: '@see-verse:2KI.023.035'
  yal-yal: Yehoyakimi findi mangan na a ɲɛɛ mɔxɔɲɛn nun suulunden nan ma, a yi ɲɛɛ
    fu nun keden ti mangayani Yerusalɛn yi. A nga yi xili Sebuda, Pɛdayaa dii tɛmɛna,
    keli Ruma taani.
  haw-1868: He iwakaluakumamalima na makahiki o Iehoiakima i kona wa i lilo ai i alii,
    a he umikumamakahi na makahiki ana i noho alii ai ma Ierusalema. A o Zebuda ka
    inoa o kona makuwahine, ke kaikamahine a Pedaia no Ruma.
  arb-NAV: وَكَانَ يَهُويَاقِيمُ فِي الْخَامِسَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ
    مَلَكَ، وَدَامَ حُكْمُهُ إِحْدَى عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ
    زَبِيدَةُ بِنْتُ فِدَايَةَ مِنْ رُومَةَ.
  ewe-ewe: Yehoyakim xɔ ƒe blaeve vɔ atɔ̃ esi wòzu fia; eɖu fia le Yerusalem ƒe wuiɖekɛ.
    Dadae nye Zebida, Pedaya vinyɔnu. Etso Ruma.
  eng-LEE: Twenty and five years old was Jehoyakim when he became king; and eleven
    years did be reign in Jerusalem. And his mother's name was Zebudah, the daughter
    of Pedayah of Rumah.
  asm-FB: যিহোয়াকীমে পঁচিশ বছৰ বয়সত ৰজা হৈছিল। তেওঁ যিৰূচালেমত এঘাৰ বছৰ ৰাজত্ব কৰিছিল।
    তেওঁৰ মাকৰ নাম আছিল জবীদা। তেওঁ ৰূমা-নিবাসী পদায়াৰ জীয়েক আছিল।
  sus-A: يٍهٌيَكِمِ حّ مْشْحّن نُن سُولِ نَن نُ عَ رَ، عَ قِندِ مَنفّ رَ تّمُي نَشّ.
    عَ نَشَ مَنفّيَ حّ قُ نُن كٍرٍن نَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ سٍبِدَ، ثّدَيَ
    شَ دِ نَشَن كٍلِ رُ مَ.
  fra-SBL: Jojakim avait vingt-cinq ans lorsqu'il devint roi, et il régna onze ans
    à Jérusalem. Sa mère s'appelait Zebidah, fille de Pedaja, de Ruma.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָ֨ה יְהֹויָקִ֣ים בְּמָלְכֹ֔ו וְאַחַ֤ת עֶשְׂרֵה֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו *זְבִידָה (זְבוּדָּ֥ה) בַת־פְּדָיָ֖ה
    מִן־רוּמָֽה׃
  kik-kik: Jehoiakimu aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtano rĩrĩa aatuĩkire mũthamaki,
    nake agĩthamaka arĩ Jerusalemu mĩaka ikũmi na ũmwe. Nyina etagwo Zebida mwarĩ
    wa Pedaia; nake oimĩte Ruma.
  fra-NCL: Joakim avait vingt-cinq ans lorsqu’il devint roi, et il régna onze ans
    à Jérusalem. Sa mère s’appelait Zébida, fille de Phadaïas, de Ruma.
  cek-AK: Jehoiakim loe siangpahrang ah oh naah, saning pumphae pangato oh boeh; anih
    mah Jerusalem to saning hatlaito thung uk. Amno loe Pedaiah canu Zebidah; anih
    loe Rumah ah kaom kami ni.
  cuk-cuk: Joacim birga-dulagwen-gakatar-nikadgi (25) yar sealid. Jerusalénʼgi birgambe-gakagwensak
    (11) yar sesad. E-nandi Zebudaʼye nugad, Pedaías-e-sisgwad. Zebudaʼde, Rumaʼginedid.
  uig-CYR: Йәһоаким падиша болғанда жигирмә бәш яшта болуп, он бир жил Йерусалимда
    сәлтәнәт қилди. Униң анисиниң исми Зибидаһ еди; у Румаһлиқ Пәдаяниң қизи еди.
  tel-2017: యెహోయాకీము పరిపాలన ఆరంభించినప్పుడు 25 సంవత్సరాల వయస్సు గలవాడు. అతడు యెరూషలేములో
    11 సంవత్సరాలు ఏలాడు. అతని తల్లి పేరు జెబూదా. ఆమె రూమా ఊరి వాడు పెదాయా కూతురు.
  hat-BSA: Jojakim te gen laj venn-senkan lè l te devni wa a, e li te renye onzan
    Jérusalem. Non manman li te Zébudda, fi a Pedaja a nan Ruma.
  kos-kos: Jehoiakim el yac longoul limekosr ke el tokosrala lun Judah, ac el leum
    in Jerusalem ke yac singoul sie. Nina kial pa Zebidah acn natul Pedaiah, sie mwet
    in siti srisrik Rumah.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָ֨ה יְהוֹיָקִ֣ים בְּמָלְכ֔וֹ וְאַחַ֤ת עֶשְׂרֵה֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ זבידה בַת־פְּדָיָ֖ה מִן־רוּמָֽה׃
  ibo-ibo: Jehoiakim gbara iri afọ abụọ na ise mgbe ọ malitere ịbụ eze. Ọ chịrị afọ
    iri na otu na Jerusalem. Aha nne ya bụ Zebida nwa Pedaya, onye Ruma.
  ory-ory: ଯିହୋୟାକୀମ୍‍ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ପଚିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ; ସେ
    ଯିରୂଶାଲମରେ ଏଗାର ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାଙ୍କର ନାମ ସବୀଦା, ସେ ରୁମା ନିବାସୀ ପଦାୟର
    କନ୍ୟା ଥିଲେ।
  chk-chk: Iwe, Jehoiakim a ierini rüe me limu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemeni Juta lon ükükün engol me eu ier. Iten inan Sepita
    nöün Petaia fefin seni Ruma.
  rop-rop: Jehoiyakim bin 25 yiya ol wen deibin meigim im det king blanga Juda en
    imbin jidan king deya langa Jerusalem 11 yiya. Det mami blanga im, bin neim Sebida
    hubin det doda blanga Pediya brom det taun gulum Ruma.
  ukr-1871: Двайцять і пять год було віку Йоакимові, як він став царем, а одинайцять
    лїт царював у Ерусалимі. Матїр його звали Зебудда Федаіївна, з Руми.
  deu-1951: Fünfundzwanzig Jahre alt war Jehojakim, als er König ward, und regierte
    elf Jahre lang zu Jerusalem. Seine Mutter hieß Sebudda, die Tochter Pedajas von
    Ruma.
  eng-JPS: Jehoiakim was twenty and five years old when he began to reign; and he
    reigned eleven years in Jerusalem; and his mother's name was Zebudah the daughter
    of Pedaiah of Rumah.
  srp-1865: Dvadeset i pet godina bijaše Joakimu kad poèe carovati, i carova jedanaest
    godina u Jerusalimu. Materi mu bješe ime Zevuda, kæi Fedajeva, iz Rume.
  lug-lug: Yekoyakimu we yafuukira kabaka yali awezezza emyaka amakumi abiri mu etaano,
    era n’afugira mu Yerusaalemi okumala emyaka kkumi na gumu. Nnyina erinnya lye
    yali Zebida muwala wa Pedaya ow’e Luuma.
  heb-heb: בן עשרים וחמש שנה יהויקים במלכו ואחת עשרה שנה מלך בירושלם ושם אמו זבידה
    בת פדיה מן רומה׃
  ben-IRV: যিহোয়াকীমের বয়স পঁচিশ বছর ছিল যখন তিনি রাজত্ব করতে শুরু করলেন। তিনি এগারো
    বছর যিরূশালেমে রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল সবীদা; তিনি ছিলেন রূমায় বাসিন্দা
    পদায়ের মেয়ে।
  pan-pan: ਜਦ ਯਹੋਯਾਕੀਮ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਉਹ ਪੱਚੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਗਿਆਰ੍ਹਾਂ ਸਾਲ ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਜ਼ਬੂਦਾਹ ਸੀ ਜੋ ਰੂਮਾਹ ਦੇ ਪਦਾਯਾਹ ਦੀ ਧੀ
    ਸੀ।
  mya-JVB: ယောယကိမ် သည် အသက်နှစ်ဆယ် ငါး နှစ် ရှိသော် နန်းထိုင် ၍ ယေရုရှလင် မြို့၌
    တဆယ် တနှစ် စိုးစံ လေ၏။ မယ်တော် ကား ၊ ရုမ မြို့သားပေဒဲယ ၏သမီး ဇေဗုဒ အမည် ရှိ၏
  tbg-tbg: Jehoiakimiva 25 ihi varakova avuhainaa vaiintiqama viro Ieruharemiqi vaiharo
    11 ihiara Iutaaqaa raqiki vaura. Vira nora Sebidaava Rumaihainaava Pedaiaara raavuravano
    vaura.
  hmo-hmo: Iehoiakimi ese Iuda ena king dagi ia abia hamatamaia neganai iena mauri
    lagani be 25, bona lagani 11 lalonai Ierusalema dekenai ia king. Iena sinana be
    Sebida, Pedaia, Rumaha hanua tauna ena natuna.
  urd-urd: यहूयक़ीम जब सल्तनत करने लगा, तो पच्चीस बरस का था, उसने येरूशलेम में ग्यारह
    बरस सल्तनत की। उसकी माँ का नाम ज़बूदा था, जो रूमाह के फ़िदायाह की बेटी थी।
  rus-SYN: Двадцати пяти лет был Иоаким, когда воцарился, и одиннадцать лет царствовал
    в Иерусалиме; имя матери его Зебудда, дочь Федаии, из Румы.
  bqc-SIM: Yoakiũ wɛ̃̀ baasↄode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ kuɛdoɛ. Aà da tↄ́n Zebuda, Pedaia nɛ́, Luma gbɛ̃́ɛ.
  tcz-CHONGTHU: Jehoiakim chu leng ahung chan kum chun ama kum somni le nga ana lhingtan
    ahi. Jerusalema chun kum som le khat sung vai anahom in ahi. Anu chu Rumah khopi
    akon Pedaiah chanu Zebidah ahi.
  mar-mar: यहोयाकीम राजा झाला तेव्हा पंचवीस वर्षांचा होता. त्याने यरूशलेमेवर अकरा
    वर्षे राज्य केले. त्याच्या आईचे नाव जबूदा. ती रुमा येथील पदाया याची मुलगी.
  qub-qub: Joacimga ray cayta gallaycur caycaran ishcay chunca pichgan (25) watayoj.
    Jerusalencho tiyar ray caran chunca juc (11) wata. Mamanpa jutin caran Zebuda.
    Pay caran Ruma runa Pedaiaspa wamran.
  bqp-bqp: Yoyakimu wɛ̃̀ baraasↄↄrode gũnn à kí blè, akũ à kú kín Yurusalɛmu wɛ̃̀
    kuri awɛɛdo. A da tↄ́n Zebida, Pedaya nɛ́, Ruma gbɛ̃mɛ.
  hat-hat: Jojakim te gen vennsenkan lè li moute wa peyi Jida. Li gouvènen lavil Jerizalèm
    pandan onzan. Manman l' te rele Zebida. Se te pitit fi Pedaja, moun lavil Wouma.
  eng-BSB: Jehoiakim was twenty-five years old when he became king, and he reigned
    in Jerusalem eleven years. His mother’s name was Zebidah daughter of Pedaiah;
    she was from Rumah.
  eng-WEBPB: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother’s name was Zebidah the daughter of Pedaiah
    of Rumah.
  kbq-kbq: Hagi Jehoakimina kafu'amo'a 25fu nehigeno agafa huno kinia mani'ne. Ana
    huteno Jerusalemi mani'neno 11ni'a kafufi Juda vahera kegava hu'ne. Nerera'a Ruma
    ran kumateti, Pedaia mofakino agi'a Sebida'e.
  nhe-BL: Huan Tlanahuatijquetl Joacim quipiyayaya 25 xihuitl quema pejqui tlanahuatía
    huan tlanahuati ipan altepetl Jerusalén 11 xihuitl. Huan inana itoca eliyaya Zebuda
    huan yajaya eliyaya iichpoca Pedaías tlen ejqui ipan altepetl Ruma.
  bus-bus: Yoyakimu wɛ̃̀ baaasↄↄrodee guun à kí blè, ben à vɛ̃̀ɛ kpatan Yerusalɛmu
    wɛ̃̀ kuri awɛɛdo. À da tↄ́n Zebida, Pedaya nɛ́, Ruma gbɛ̃mɛ.
  gub-BL: Wereko Zeoaki 25 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 11 kwarahy
    Zeruzarez pe tuwihawete wiko pà. Zemina ihy her romo a'e. Penai tazyr romo hekon.
    Huma tawhu parer romo hekon.
  eng-DRA: 'Joakim was five and twenty years old when he began to reign: and he reigned
    eleven years in Jerusalem: the name of his mother was Zebida the daughter of Phadaia
    of Ruma.'
