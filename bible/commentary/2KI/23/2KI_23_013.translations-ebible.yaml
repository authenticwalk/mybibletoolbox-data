    te khaw manghai loh a poeih pah.
  mdy-ETH: ዬያጉዲ ሃሣ ዬሩሳላሜፓ ዓባ ኬስካ ዛሎና ዒኢቴ ዹኮኮ ዾኦሎ ዛላ ዓስታሮቴ ጌይንታ ሲዶና ዓሶ ፆኦዜሎ፥ ኬሞሼ ጌይንታ
    ሞዓኣቤ ዓሶ ፆኦዞንታ ሞሎኬ ጌይንታ ዓሞኦኔ ዓሶ ፆኦዞም ካኣቲ ሴሎሞኔ ማዢሲሴ ሻኣካያ ማዔ ማሊሲ ኮሾና ባካ ቢያ ዒኢቴ ባኣዚ
    ማዔሢ ዓሶም ዒዚ ኬኤዜኔ።
  twi-ASANTE: Ɔhene no sane guu abosonnan a ɛwɔ Yerusalem apueeɛ fam no ne deɛ ɛwɔ
    Ɔsɛeɛ Bepɔ no anafoɔ fam no. Saa beaeɛ no na Israelhene Salomo sisii abosonnan
    maa Astoret, a ɛyɛ Sidonfoɔ bosom bɔne, ne Kemos, Moabfoɔ bosom bɔne, ne Molek,
    Amonfoɔ bosom bɔne.
  eng-WEBU: The king defiled the high places that were before Jerusalem, which were
    on the right hand of the mountain of corruption, which Solomon the king of Israel
    had built for Ashtoreth the abomination of the Sidonians, and for Chemosh the
    abomination of Moab, and for Milcom the abomination of the children of Ammon.
  wal-wal: Qassikka kawoi Yerusalaame katamaappe arshsho baggaara Dabira Zaite giyo
    deriyaappe tohossa baggan de7iya goinniyo xoqqa sohota tunissiis. He xoqqa sohoti
    Israa7eela Kawoi Solomoni Sidoonatu xoossee Asttaarootiyyo, Moo7aabatu xoossaa
    Kamooshayyoonne, Amoonatu xoossaa Molookayyo, he tuna xoossatuyyo goinnanau giigissido
    xoqqa sohota.
  spa-PDDPT: Del mismo modo el rey declaró impuros los lugares altos que estaban al
    este de Jerusalén, a la mano derecha de la Montaña de la Destrucción, que Salomón,
    rey de Israel, dedicó a Astarot, repugnancia de los sidonios, a Quemos, repugnancia
    de Moab, y a Milcom, repugnancia de los hijos de Amón.
  gun-gun: Huvixa omongy'apa avi ombojeroviaaty Jerusalém katy'i yvy'ã rupi ikuai
    va'ekue, yvyty mba'emo omombaaty katy'i ijaxu e'ỹa re. Ha'e va'e ma Sidom pygua
    kuery ha'eve'ỹ va'e Astarote pe ojapo atyrã Israel pygua huvixa Salomão omopu'ã
    va'ekue, ha'e Moabe pygua kuery Camo pe, ha'e gui Amom ra'y kuery ruete ramigua
    ojeguarupy Milcom pe ojapo atyrã va'ekue voi.
  ilo-ULB: Rinugitan ni Josias dagiti disso a pagdaydayawan nga adda iti daya ti Jerusalem,
    abagatan ti Bantay ti Pannakadadael nga impatakder ni Solomon nga ari ti Israel
    a maipaay kenni Astoret, ti makarimon a didiosen dagiti taga-Sidon, maipaay kenni
    Kemos, ti makarimon a didiosen dagiti taga-Moab; ken maipaay kenni Milcom, ti
    makarimon a didiosen dagiti tattao ti Ammon.
  kpg-kpg: 'Josiah gu oho labelaa nia gowaa dudu tigidaumaha ala ne hau go di King
    Solomon i bahi i dua o Jerusalem, i bahi i ngaaga di Gonduu Olib, ne hai belee
    hai di gowaa hai daumaha gi nia balu god gulugulua: aalaa go di balu god ahina
    o Sidon go Astarte, mo Chemosh di god o Moab, mo Molech di god o Ammon.'
  uig-ARA: ئىسرائىلنىڭ پادىشاھى سۇلايمان يېرۇسالېمنىڭ مەشرىق تەرىپىگە ۋە «ھالاك تېغى»نىڭ
    جەنۇبىغا زىدونىيلارنىڭ يىرگىنچلىك بۇتى ئاشتاروت، موئابىيلارنىڭ يىرگىنچلىك بۇتى
    كېموش ۋە ئاممونلارنىڭ يىرگىنچلىك بۇتى مىلكومغا ئاتاپ ياساتقان «يۇقىرى جايلار»نىمۇ
    پادىشاھ بۇزۇپ بۇلغىۋەتتى.
  sus-sus: Mangɛ naxa kuye batude ndee kana, naxee nu na Darisalamu yatagi, Kasarɛ
    geya yirefanyi biri ra, Isirayila mangɛ Sulemani naxan ti Asitarate bɛ, Sidɔnkae
    xa kuye ɲaaxi. A man naxa sɛrɛxɛbadee kana naxee nu tixi Kemosi bɛ, Mowabakae
    xa kuye ɲaaxi, a nun Mɔlɔkɔ bɛ, Amonikae xa kuye ɲaaxi.
  pon-2006: Sosaia pil kamwamwahlihala wasahn kaudok kan me Nanmwarki Solomon ketin
    kauwada ni palimesehn Serusalem, palieir en Nahnahn Olip, e wiahkihla wasahn kaudok
    ong dikedik en eni saut kan—Asdarde, koht lih en Saidon; Kemos, koht en Mohap;
    oh Molek, koht en Ammon.
  jae-jae: Ma Josia geseŋ gamêŋ ŋabau ŋaaltar, taŋ kiŋ Salomo kêkwê kêkô Jerusalem
    ŋaoc kêpi ŋa ma lôc Katêkwi gêmu kêsaŋa ŋadabuŋ su. Gamêŋ ŋabau tonaŋ gêjac lau
    Sidon nêŋ anôtôo alôb-alôb Astarte ma lau Moab nêŋ anôtô alôb-alôb Kemos ma lau
    Amon nêŋ anôtô alôb-alôb Milkom ŋawae.
  ksd-ksd: Ma ra king i ga vakaina ra umana tavul a lotu ta ra luana maravai Ierusalem,
    nina Solomon i ga pait diat ta ra papar a taubar ta ra bilak na luana, ure Astoret
    ra bilak na god kai Sidon, ma ure Kemos ra bilak na god kai Moab, ma ure Milkom
    ra bilak na god kai ra tarai Amon.
  tur-YTC: Kral, İsrael Kralı Solomon'un Saydalılar'ın iğrenç şeyi Aştoret, Moavlılar'ın
    iğrenç şeyi Kemoş ve Ammonlular'ın iğrenç şeyi Milkom için yaptırdığı Yıkım Dağı'nın
    sağında bulunan Yeruşalem'in önündeki yüksek yerleri kirletti.
  grc-BRENT: Καὶ τὸν οἶκον τὸν ἐπὶ πρόσωπον Ἱερουσαλὴμ τὸν ἐκ δεξιῶν τοῦ ὄρους τοῦ
    Μοσθὰθ, ὃν ᾠκοδόμησε Σαλωμὼν βασιλεὺς Ἰσραὴλ τῇ Ἀστάρτῃ προσοχθίσματι Σιδωνίων,
    καὶ τῷ Χαμὼς προσοχθίσματι Μωὰβ, καὶ τῷ Μολὸχ βδελύγματι υἱῶν Ἀμμὼν, ἐμίανεν ὁ
    βασιλεύς.
  ind-AYT: Raja menajiskan bukit-bukit pengurbanan yang berada di sebelah timur Yerusalem,
    yang terdapat di Bukit Kehancuran, yang dibangun oleh Salomo, raja Israel, untuk
    Asytoret, dewi kejijikan orang Sidon, untuk Kamos, dewa kejijikan orang Moab,
    serta untuk Milkom, dewa kekejian bangsa Amon.
  nya-nya: Mfumuyo inawononga malo opembedzera mafano amene ali kummawa kwa Yerusalemu
    cha kumpoto kwa Phiri la Chiwonongeko. Maguwawa Solomoni mfumu ya Israeli inamangira
    Asitoreti, fano lalikazi lonyansa la Asidoni, Kemosi, fano lonyansa la Amowabu,
    ndi Moleki, fano lonyansa la anthu a ku Amoni.
  hrv-hrv: Uzvišice koje su bile sučelice Jeruzalemu, na južnom dijelu Maslinske gore,
    i koje je izraelski kralj Salomon bio sagradio Aštarti, sramoti sidonskoj, Kemošu,
    sramoti moapskoj, i Milkomu, nakazi amonskoj - sve ih je kralj oskvrnio.
  mps-mps: Tama te polobadu king Solomongo nigali ofa nai mubo alta sai te giliga
    asobo pedai badu elaluali alta sai, te king Josaiago dolali, te saut pedai badu
    te Oliv Bulu Du elalubo bulu du pedai badu elaluai. Te king Solomongo te nigali
    alta sai dabe te tibo god we Astarte teba ofa nai ula maiabo alta sai nigai, te
    Saidon hanigo te dwai we god da, tama me te Moap hanigo te dwai god me nogi da,
    tama te nogi te Kemos da, me te god Molek, te god te Amon hanigo te dwai god da,
    tama te tibo dwai god dabe augwali te Genuai Bidigo gedude te dwai olo bage mu
    tonani.
  tpi-tpi: Na Josaia i bagarapim ol alta bipo King Solomon i bin wokim long hap bilong
    sankamap bilong Jerusalem, em long hap saut bilong maunten Oliv. Solomon i bin
    wokim dispela ol alta bilong mekim ofa long Astarte, em rabis god meri bilong
    ol Saidon, na long Kemos, em rabis god bilong ol Moap, na long Molek, em god nogut
    bilong ol Amon. Ol dispela giaman god i samting nogut tru long ai bilong Bikpela.
  dan-1931: Og Offerhøjene østen for Jerusalem på Sydsiden af Fordærvelsens Bjerg*,
    som Kong Salomo af Israel havde bygget for Astarte; Zidoniernes væmmelige Gud,
    Kemosj, Moabitternes væmmelige Gud, og Milkom, Ammonitternes vederstyggelige Gud,
    vanhelligede Kongen. { [*sandsynligvis det senere “Forargelsens Bjerg”.] }
  vie-OVCB: Vua cũng phá hủy các miếu trên đồi về phía đông Giê-ru-sa-lem và phía
    nam đồi Tham Nhũng. Các miếu này được Vua Sa-lô-môn cất để thờ Át-tạt-tê, Kê-mốt,
    Minh-côm, là các thần đáng tởm của người Si-đôn, Mô-áp, và Am-môn,
  guj-2017: જે ઉચ્ચસ્થાનો ઇઝરાયલના રાજા સુલેમાને સિદોનીઓની ધિક્કારપાત્ર દેવી આશ્તારોથ
    માટે, મોઆબની ધિક્કારપાત્ર દેવી કમોશને માટે, આમ્મોન લોકોની ધિક્કારપાત્ર દેવી મિલ્કોમને
    માટે યરુશાલેમની પૂર્વ બાજુએ, વિનાશના પર્વતની દક્ષિણે બાંધેલાં હતા, તેઓને યોશિયા
    રાજાએ અશુદ્ધ કર્યાં.
  pon-2006A: Sosaia pil kamwamwahlihala wasahn kaudok kan me Nanmwarki Solomon ketin
    kauwada ni palimesehn Serusalem, palieir en Nahnahn Olip, e wiahkihla wasahn kaudok
    ong dikedik en eni saut kan—Asdarde, koht lih en Saidon; Kemos, koht en Mohap;
    oh Molek, koht en Ammon.
  por-BRBSL: O rei profanou os lugares altos que estavam diante de Jerusalém, que
    estavam à direita da montanha da corrupção, que Salomão, rei de Israel, tinha
    construído para Astoreth a abominação dos sidônios, e para Chemosh a abominação
    dos moabitas, e para Milcom a abominação dos filhos de Amon.
  cth-cth: Isarel siangpahrang Solomon ni, Jerusalem kanîtholah a raphoe e aranglae
    mon dawk panuettho e Sidon cathut Ashtoreth, panuettho e Moab cathut, Kemosh thoseh
    panuettho e Ammon cathut Milkom hanelah a hmuenrasangnaw hah siangpahrang ni a
    khin sak.
  twi-twi: Ɔhene no san guu abosonnan a ɛwɔ Yerusalem apuei fam no ne nea ɛwɔ Ɔsɛe
    Bepɔw no anafo fam no. Saa beae no na Israelhene Salomo sisii abosonnan maa Astoret,
    a ɛyɛ Sidonfo bosom bɔne, ne Kemos, Moabfo bosom bɔne, ne Molek, Amonfo bosom
    bɔne.
  hlt-hlt: Hmuensang te Jerusalem imdan kah khaw, kutcaihnah tlang kah bantang ah
    khaw Israel manghai Solomon loh Sidoni kah sarhingkoi Ashtoreth ham, Moab kah
    sarhingkoi Khemosh ham, Ammon koca rhoek kah tueilaehkoi Milkom ham a sak pah
    te khaw manghai loh a poeih pah.
  tbz-SIM: Kòo cɑkɛ yɛbɔɔwũɔ̃tɔ̀rɛ̀ Sɑdomɔɔ do mɑɑ́ yɛ̀ Sedisɑdɛmmu kó yɛtɔ̀rɛ̀ odìfíè
    tɑ̃rì bɑkù cɑ̃̀nku Sidoniibɛ bɔɔyɛiri Asitɑditee kpɛ́í nnɛ̀ Mɔɑbiibɛ bɔɔyɛiri
    Kemɔɔsi kpɛ́í nnɛ̀ Amɔniibɛ bɔɔyɛiri Midikɔmmu kpɛ́í nkòo yɛ̀ sĩ̀nkùnnɛ yɛmɔu,
  msy-2020: Josaia, Atrivim Solomon fomɨra ofa gamir dakozir Jerusalemɨn amadaghan
    aruem anadi naghɨn, Olivɨn Mɨghsɨamɨn sautɨn amadaghan itibagh asɨghasɨki. Aser
    kaba, aser amizir kuram Astarte, ko Moapian aser kuram Kemos, ko Amonian aser
    kuram Molek, Solomon dar ziaba fasa ofa gamir dakozir kabar ingari. Aser kaba,
    kar Ikiavɨra Itir Godɨn damazimɨn bizir bar kurar a bar aghuaziba.
  dop-dop: Nɑ Sosiyɑsɩ wɑkǝlɩ tǝkɔtǝlɛnɑɑ mpɑ Sɑlʋmɔŋ kɑ ŋmɑwɑ Olifinɑɑ pulɑɣɑ ilim
    mpǝtǝŋ tɔɔ hɔɣɔlʋɣʋ kɛ Yosɑlɛm ɩsɛntɑɑ tɔ. Pɑɑ Sitɔŋ nyǝ́mɑ tʋɣʋ ɑlʋnyǝŋkʋ ɩsɑɣɑʋ
    Asǝtɑtɩ, nɑ Mowɑpʋ nyǝ́mɑ tʋɣʋ ɩsɑɣɑʋ Kɛmɔsɩ, nɑ Amoni nyǝ́mɑ tʋɣʋ ɩsɑɣɑʋ Milikom.
  azb-azb: Yerusəlimin şərq tərəfində, Həlak dağının cənub tərəfində Sidonluların
    iyrənc bütü Aştoret, Moavlıların iyrənc bütü Kemoş və Ammonluların iyrənc bütü
    Milkom üçün İsrail padşahı Süleymanın düzəltdiyi səcdəgahları padşah murdar etdi.
  eng-DBY: And the high places that were before Jerusalem, which were on the right
    hand of the mount of corruption, which Solomon the king of Israel had built for
    Ashtoreth the abomination of the Zidonians, and for Chemosh the abomination of
    the Moabites, and for Milcom the abomination of the children of Ammon, did the
    king defile.
  hin-2017: जो ऊँचे स्थान इस्राएल के राजा सुलैमान ने यरूशलेम के पूर्व की ओर और विकारी
    नामक पहाड़ी के दक्षिण ओर, अश्तोरेत नामक सीदोनियों की घिनौनी देवी, और कमोश नामक
    मोआबियों के घिनौने देवता, और मिल्कोम नामक अम्मोनियों के घिनौने देवता के लिये बनवाए
    थे, उनको राजा ने अशुद्ध कर दिया।
  wol-KYG: Bérabi jaamookaay ya féete woon Yerusalem penku ca bëj-saalumu tundu Alkànde,
    Buur Suleymaan tabaxaloon ko tuur ma ñuy wax Astàrt, kasaray waa Sidon ya, ak
    tuur ma ñuy wax Kemos, kasaray Mowabeen ña, ak tuuru Amoneen mu siblu ma ñuy wax
    Milkom, Buur Yosya daa boole lépp sobeel ko.
  eng-YLT: And the high places that [are] on the front of Jerusalem, that [are] on
    the right of the mount of corruption, that Solomon king of Israel had built to
    Ashtoreth abomination of the Zidonians, and Chemosh abomination of Moab, and to
    Milcom abomination of the sons of Ammon, hath the king defiled.
  eng-WYC-2017: Also the king defouled the high things, that were in Jerusalem at
    the right half of the hill of offence, that is, the hill of Olivet or Olives,
    which Solomon, king of Israel, had builded to Ashtoreth, the idol of Sidonians,
    and to Chemosh, the offence of Moab, and to Malcham, the abomination of the sons
    of Ammon;
  eng-WMBB: The king defiled the high places that were before Jerusalem, which were
    on the right hand of the mountain of corruption, which Solomon the king of Israel
    had built for Ashtoreth the abomination of the Sidonians, and for Chemosh the
    abomination of Moab, and for Milcom the abomination of the children of Ammon.
  urd-GVH: नीज़, बादशाह ने यरूशलम के मशरिक़ में ऊँची जगहों के मंदिरों की बेहुरमती
    की। यह मंदिर हलाकत के पहाड़ के जुनूब में थे, और सुलेमान बादशाह ने उन्हें तामीर
    किया था। उसने उन्हें सैदा की शर्मनाक देवी अस्तारात, मोआब के मकरूह देवता कमोस और
    अम्मोन के क़ाबिले-घिन देवता मिलकूम के लिए बनाया था।
  rug-rug: Meke va kaleani sa baṉara Zosaea sari na hope, saripu ele kuri sa baṉara
    Solomone pa kali gasa rimata pa Zerusalema, sapu koa pa kali mataona sa toqere
    Olive, vasina ta vahesi sari na tamasa kaleadi sisigiti, se Asitoreti sa tamasa
    barikaleqe kaleana tadi na tie Saedoni, meke se Kemosi sa tomate kaleana tadi
    pa Moabi, meke se Moleki sa tomate kaleana pa Amoni.
  gaz-gaz: Akkasumas mootichi iddoowwan sagadaa kanneen gama baʼa Yerusaalemitti karaa
    kibba Gaara Faalamuutiin turan kanneen Solomoon mootichi Israaʼel Ashtooreti waaqittii
    xurooftuu Siidoonotaa, Kemoosh waaqicha xuraaʼaa Moʼaabii fi Moolek waaqicha xuraaʼaa
    ijoollee Amooniitiif hojjete sana ni xureesse.
  fra-LSG: Le roi souilla les hauts lieux qui étaient en face de Jérusalem, sur la
    droite de la montagne de perdition, et que Salomon, roi d’Israël, avait bâtis
    à Astarté, l’abomination des Sidoniens, à Kemosch, l’abomination de Moab, et à
    Milcom, l’abomination des fils d’Ammon.
  gnn-gnn: '@see-verse:2KI.023.012'
  yal-yal: Isirayila mangan Sulemani taan kiden naxanye ti Yerusalɛn sogeteden binni
    Maraxɔri Geyaan yiifanna ma, mangan yi ne raxɔri. Sulemani yi ne tixi Asitarate
    nan xa Sidɔn kaane ala e nun Kemosi, Moyaba kaane ala e nun Mɔlɔkɔ, Amonine ala.
  haw-1868: A o na heiau imua o Ierusalema, ma ka lima akau o ka mauna make, na mea
    a Solomona ke alii o ka Iseraela i hana'i no Aseterota, ka mea hoopailua o ko
    Zidona, a no Kemosa, ka mea hoopailua o ka Moaba, a no Milekoma, ka mea hoopailua
    o na mamo a Amona, oia ka ke alii i hoohaumia ai.
  arb-NAV: وَنَجَّسَ الْمَلِكُ جَمِيعَ الْمُرْتَفَعَاتِ الْمُوَاجِهَةِ لأُورُشَلِيمَ،
    الْقَائِمَةِ عَنْ يَمِينِ جَبَلِ الْهَلاكِ، الَّتِي بَنَاهَا سُلَيْمَانُ مَلِكُ
    إِسْرَائِيلَ لِعَشْتَارُوثَ إِلَهَةِ صِيدُونَ الرِّجْسَةِ، وَلِكَمُوشَ إِلَهِ
    مُوآبَ النَّجِسِ، وَلِمَلْكُومَ إِلَهِ بَنِي عَمُّونَ الْمَقِيتِ.
  ewe-ewe: Le esia megbe la, eɖe nuxeƒe siwo nɔ toawo dzi le Yerusalem ƒe ɣedzeƒe
    kple Gbegblẽto la ƒe dziehe la ɖa. Fia Solomo tu nuxeƒe siawo na Astarɔt, Sidontɔwo
    ƒe nyɔnumawu vɔ̃ɖi la, na Kemos, Moabtɔwo ƒe mawu vɔ̃ɖi la kple na Milkom, Amonitɔwo
    ƒe mawu nyɔŋu la.
  eng-LEE: And the high-places that were before Jerusalem, which were to the right
    of the mount of destruction, which Solomon the king of Israel had built for 'Ashtoreth
    the abomination of the Zidonians, and for Kemosh the abomination of the Moabites,
    and for Milcom the abomination of the children of 'Ammon, did the king defile.
  asm-FB: ভ্রষ্টাচাৰ পাহাৰৰ দক্ষিণে যিৰূচালেমৰ পূবফালে যি সকলো মঠ ওখ ঠাইবোৰত আছিল,
    সেইবোৰক যোচিয়াই অপবিত্র কৰিলে। ইস্রায়েলৰ ৰজা চলোমনে চীদোনীয়াসকলৰ ঘৃণ্য দেৱী
    অষ্টাৰেতৰ কাৰণে, মোৱাবীয়াসকলৰ ঘৃণ্য দেৱতা কমোচৰ কাৰণে আৰু অম্মোনৰ লোকসকলৰ ঘৃণ্য
    দেৱতা মিল্কমৰ কাৰণে এই সকলো ওখ ঠাইৰ মঠবোৰ তৈয়াৰ কৰিছিল।
  sus-A: مَنفّ نَشَ كُيٍ بَتُدٍ ندٍيٍ كَنَ، نَشٍيٍ نُ نَ دَرِ سَلَمُ يَتَفِ، كَسَرّ
    فٍيَ يِرٍقَنيِ بِرِ رَ، عِسِرَيِلَ مَنفّ سُلٍمَنِ نَشَن تِ عَسِتَرَتٍ بّ، سِدْنكَيٍ
    شَ كُيٍ حَاشِ. عَ مَن نَشَ سّرّشّبَدٍيٍ كَنَ نَشٍيٍ نُ تِشِ كٍمٌسِ بّ، مٌوَبَكَيٍ
    شَ كُيٍ حَاشِ، عَ نُن مْلْكْ بّ، عَمٌنِكَيٍ شَ كُيٍ حَاشِ.
  fra-SBL: Le roi souilla les hauts lieux qui étaient devant Jérusalem, à droite de
    la montagne de la corruption, et que Salomon, roi d'Israël, avait bâtis pour Astarté,
    l'abomination des Sidoniens, pour Kemosh, l'abomination de Moab, et pour Milcom,
    l'abomination des enfants d'Ammon.
  hbo-hbo: וְֽאֶת־הַבָּמֹ֞ות אֲשֶׁ֣ר ׀ עַל־פְּנֵ֣י יְרוּשָׁלַ֗͏ִם אֲשֶׁר֮ מִימִ֣ין
    לְהַר־הַמַּשְׁחִית֒ אֲשֶׁ֣ר בָּ֠נָה שְׁלֹמֹ֨ה מֶֽלֶךְ־יִשְׂרָאֵ֜ל לְעַשְׁתֹּ֣רֶת ׀
    שִׁקֻּ֣ץ צִידֹנִ֗ים וְלִכְמֹושׁ֙ שִׁקֻּ֣ץ מֹואָ֔ב וּלְמִלְכֹּ֖ם תֹּועֲבַ֣ת בְּנֵֽי־עַמֹּ֑ון
    טִמֵּ֖א הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2KI.023.012'
  kik-kik: Mũthamaki agĩcooka agĩthũkia kũndũ kũrĩa gũtũũgĩru kũrĩa kwarĩ mwena wa
    irathĩro wa Jerusalemu, mwena wa gũthini wa Kĩrĩma gĩa Kũniinanĩrwo, kũrĩa Solomoni
    mũthamaki wa Isiraeli aakĩire Ashitorethu ngai ya mũndũ-wa-nja ĩrĩ thaahu ya Asidoni,
    na kũrĩa aakĩire Kemoshu ngai ĩrĩ thaahu ya Moabi, o na kwa Moleku ngai ĩrĩ magigi
    ya andũ a Amoni.
  fra-NCL: Le roi souilla les hauts lieux qui étaient en face de Jérusalem, sur la
    droite de la Montagne de Perdition, et que Salomon, roi d’Israël, avait bâtis
    à Astarté, l’abomination des Sidoniens, à Chamos, l’abomination des fils d’Ammon ;
  cek-AK: Israel siangpahrang Solomon mah, Jerusalem vangpui ni angyae bang, amrohaih
    mae aloih bangah kaom, panuet thok Sidon kaminawk ih sithaw Ashtoreth, panuet
    thok Moab kaminawk ih sithaw Khemost hoi panuet thok Ammon kaminawk ih Milkom
    sithaw hanah, sak pae ih hmuensangnawk to panuet kaom ah a sak pae.
  cuk-cuk: 'A-ukinbali, Rey-Josías, bela Jerusalén-neggwebur-dad-nakwedsik, Olivo-Yar-siid-argan-nuedsik
    bab-dummaganga-ibmar-ogumakleged-ailamar-bukwad bibichisbalid. Rey-Salomón we-bab-dummagan-imadaklemaladga
    aila sobsa gusad: Sidón-dulemar-e-bab-dummad-bundor-Astoretʼga, Moab-dulemar-e-bab-dummad-Quemosʼga,
    degine, Amón-dulemar-e-bab-dummad-Milcomʼga, sobsagusad. A-ailamar, Rey-Josías
    bela bibichisad.'
  uig-CYR: Исраилниң падишаси Сулайман Йерусалимниң мәшриқ тәрипигә вә «Һалак теғи»ниң
    җәнубиға Зидонийларниң жиркиничлик бути Аштарот, Моабийларниң жиркиничлик бути
    Кемош вә Аммонларниң жиркиничлик бути Милкомға атап ясатқан «жуқури җайлар»ниму
    падиша бузуп булғивәтти.
  tel-2017: యెరూషలేము ఎదుట ఉన్న నాశనం అనే పర్వతపు కుడివైపు అష్తారోతు దేవత అనే సీదోనీయుల
    విగ్రహానికీ, కెమోషు అనే మోయాబీయుల విగ్రహానికీ, మిల్కోము అనే అమ్మోనీయుల విగ్రహానికీ
    ఇశ్రాయేలు రాజు సొలొమోను కట్టించిన ఉన్నత స్థలాలను రాజు అపవిత్రం చేశాడు.
  hat-BSA: Wo plas ki te devan Jérusalem yo, ki te adwat mòn pèdisyon ke Salomon te
    bati pou Astarté la, abominasyon a Sidonyen yo, avèk Kemosch, abominasyon a fis
    Ammon yo, wa a te souye yo.
  kos-kos: Josiah el akkolukyela pac loang ma Tokosra Solomon el tuh musaela kutulap
    in acn Jerusalem layen eir in Fineol Olive, tuh in mwe alu nu ke ma sruloala Astarte,
    god mutan srungayuk lun Sidon, ac Chemosh god lun acn Moab, ac Molech god lun
    acn Ammon.
  hbo-WLC: וְֽאֶת־הַבָּמ֞וֹת אֲשֶׁ֣ר ׀ עַל־פְּנֵ֣י יְרוּשָׁלִַ֗ם אֲשֶׁר֮ מִימִ֣ין
    לְהַר־הַמַּשְׁחִית֒ אֲשֶׁ֣ר בָּ֠נָה שְׁלֹמֹ֨ה מֶֽלֶךְ־יִשְׂרָאֵ֜ל לְעַשְׁתֹּ֣רֶת
    ׀ שִׁקֻּ֣ץ צִידֹנִ֗ים וְלִכְמוֹשׁ֙ שִׁקֻּ֣ץ מוֹאָ֔ב וּלְמִלְכֹּ֖ם תּוֹעֲבַ֣ת בְּנֵֽי־עַמּ֑וֹן
    טִמֵּ֖א הַמֶּֽלֶךְ׃
  ibo-ibo: Eze merụkwara ebe ịchụ aja niile dị nʼakụkụ ọwụwa anyanwụ obodo Jerusalem
    nʼakụkụ ndịda nke Ugwu Mbibi, nke Solomọn eze Izrel wuru nye chi Ashtọret, ihe
    arụ ndị Saịdọn, na chi Kemosh, ihe arụ ndị Moab, na chi Molek, ihe arụ ụmụ Amọn.
  ory-ory: ପୁଣି ବିନାଶ ପର୍ବତର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ଯିରୂଶାଲମ ସମ୍ମୁଖରେ ଇସ୍ରାଏଲର ରାଜା ଶଲୋମନ
    ସୀଦୋନୀୟମାନଙ୍କ ଘୃଣାଯୋଗ୍ୟ ଅଷ୍ଟାରୋତ୍‍ ନିମନ୍ତେ ଓ ମୋୟାବର ଘୃଣାଯୋଗ୍ୟ କମୋଶ ନିମନ୍ତେ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର
    ଘୃଣାଯୋଗ୍ୟ ମିଲ୍‍କମ୍‍ ନିମନ୍ତେ ଯେ ଯେ ଉଚ୍ଚସ୍ଥଳୀ ନିର୍ମାଣ କରିଥିଲେ, ସେସବୁକୁ ରାଜା ଅଶୁଚି
    କଲେ।
  chk-chk: Iwe, ewe king Josia a atai pinin ekewe lenien fel won ekewe leni tekia
    mi nom peliötiuen Jerusalem me peliörün ewe Chukun Olif. Ekei lenien fel Salomon
    ewe kingen Israel a aüetä fän iten Astarot än chon Siton we anüfefin mi anioput,
    fän iten Kemos än chon Moap we kot mi anioput, pwal fän iten Molok än chon Amon
    we kot mi anioput.
  rop-rop: En King Josaiya bin bitsimap detlot teibul blanga ofring weya King Salaman
    bin bildimap sanraiswei langa Jerusalem sauthsaid langa det hil gulum Olib. Detlot
    teibul blanga ofring deibin oldei yusum blanga weshipbat det nogudwan gelwan drimin
    gulum Estartei det drimin blanga Sidon, en Kemosh det drimin blanga Moweb, en
    Molek det drimin blanga Eman.
  ukr-1871: І висоти перед Ерусалимом по правому боцї од Оливної гори, що построїв
    був Соломон, царь Ізраїлський, Астартї, гидотї Сидонській, та Хамосові, гидотї
    Моабійській, та Милхомові, гидотї Аммонїйській, повелїв царь посквернити;
  deu-1951: Auch die Höhen, die gegenüber von Jerusalem, zur Rechten am Berge des
    Verderbens waren, welche Salomo, der König von Israel, der Astarte, dem Greuel
    der Zidonier, und Kamos, dem Greuel der Moabiter, und Milkom, dem Greuel der Kinder
    Ammon, gebaut hatte, verunreinigte der König.
  eng-JPS: And the high places that were before Jerusalem, which were on the right
    hand of the mount of corruption, which Solomon the king of Israel had builded
    for Ashtoreth the detestation of the Zidonians, and for Chemosh the detestation
    of Moab, and for Milcom the abomination of the children of Ammon, did the king
    defile.
  srp-1865: I visine prema Jerusalimu s desne strane na gori Maslinskoj, koje bijaše
    naèinio Solomun car Izrailjev Astaroti gadu Sidonskom i Hemosu gadu Moavskom i
    Melhomu gadu sinova Amonovijeh, oskvrni car.
  lug-lug: 'Era kabaka n’ayonoona n’ebifo ebigulumivu ebyali ebuvanjuba w’e Yerusaalemi
    ku luuyi olwa bukiikaddyo ku lusozi olw’okuzikirira, ebyo Sulemaani kabaka wa
    Isirayiri bye yazimbira bakatonda ab’omuzizo: Asutoleesi katonda omukazi ow’Abasidoni,
    ne Kemosi ow’Abamowaabu, ne Mirukomu ow’Abamoni.'
  heb-heb: ואת הבמות אשר על פני ירושלם אשר מימין להר המשחית אשר בנה שלמה מלך ישראל
    לעשתרת שקץ צידנים ולכמוש שקץ מואב ולמלכם תועבת בני עמון טמא המלך׃
  ben-IRV: যিরূশালেমের পূর্ব দিকে ধ্বংসের পাহাড়ের দক্ষিণে যে সব উঁচু স্থান ছিল সেগুলো
    তিনি অশূচি করলেন। ইস্রায়েলের রাজা শলোমন সীদোনীয়দের জঘন্য দেবী অষ্টোরতের জন্য,
    মোয়াবের জঘন্য দেবতা কমোশের জন্য এবং অম্মোনের লোকদের জঘন্য দেবতা মিল্কমের জন্য
    এই সব উঁচু স্থান তৈরী করেছিলেন। সে সকলই তিনি অশূচি করলেন।
  pan-pan: ਪਾਤਸ਼ਾਹਾਂ ਨੇ ਉਹਨਾਂ ਉੱਚਿਆਂ ਥਾਵਾਂ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਜੋ ਯਰੂਸ਼ਲਮ ਦੇ ਸਾਹਮਣੇ ਗੰਦੇ
    ਪਰਬਤ ਦੇ ਸੱਜੇ ਪਾਸੇ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਸੁਲੇਮਾਨ ਨੇ ਸੀਦੋਨੀਆਂ ਦੀ ਘਿਣਾਉਣੀ
    ਦੇਵੀ ਅਸ਼ਤਾਰੋਥ ਅਤੇ ਮੋਆਬੀਆਂ ਦੇ ਘਿਣਾਉਣੇ ਦੇਵ ਕਮੋਸ਼ ਅਤੇ ਅੰਮੋਨੀਆਂ ਦੇ ਘਿਣਾਉਣੇ ਦੇਵ ਮਿਲਕੋਮ
    ਦੇ ਲਈ ਬਣਾਇਆ ਸੀ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ရှောလမုန် သည် ယေရုရှလင် မြို့အရှေ့ ၊ ဖျက်ဆီး ခြင်းတောင်
    လက်ျာ ဘက်၌ ရွံရှာ ဘွယ်သော ဇိဒုန် ဘုရားအာရှတရက် ၊ ရွံရှာဘွယ် သော မောဘ ဘုရား ခေမုရှ
    ၊ ရွံရှာဘွယ် သော အမ္မုန် ဘုရားမိလကုံ အဘို့ တည် သော ကုန်း တို့ကိုလည်း ရှင်ဘုရင်
    ညစ်ညှုး စေတော်မူ၏
  tbg-tbg: Haaru King Soromonuva una variqanavu vaaqu haikara iriharo Ieruharemini
    kuari avu uruntonaini, Orivi Aiqina sauti mantaraini ofaa tainta vonavu autukero
    vatora. Saidonihainaaka una variqa nahenti Astaaterave, Moapihainaaka una variqa
    Kemosirave, Amonihainaaka una variqa Molekirave, Soromonuva vinavukara iriharo
    ofaa tainta vonavu autukero vatora, Josaiava ekaa vi taintaravata qoraiqama kora.
  hmo-hmo: King Iosaia ese danu ataiai gabudia Ierusalema ena dina daekau kahana dekenai
    ia hadikaia. Unai ataiai gabudia be Olive Ororo ena diho kahanai. Bona unai gabudia
    be king Solomona ese ia haginia, Asataroto, Sidono taudia edia dirava dikana,
    bona Kemoso, Moaba taudia edia dirava dikana, bona Milekoma, Amono taudia edia
    dirava dikana tomadiho henia totona.
  urd-urd: और बादशाह ने उन ऊँचे मक़ामों पर नजासत डलवाई जो येरूशलेम के मुक़ाबिल कोह
    — ए — आलायश की दहनी तरफ़ थे, जिनको इस्राईल के बादशाह सुलेमान ने सैदानियों की नफ़रती
    'अस्तारात और मोआबियों, के नफ़रती कमूस और बनी 'अम्मोंन के नफरती मिल्कोम के लिए
    बनाया था।
  rus-SYN: И высоты, которые пред Иерусалимом, направо от Масличной горы, которые
    устроил Соломон, царь Израилев, Астарте, мерзости Сидонской, и Хамосу, мерзости
    Моавитской, и Милхому, мерзости Аммонитской, осквернил царь;
  bqc-SIM: Ɔ̃ à gulɛsĩ pↄ́ wa bò Yelusalɛũ gukpɛ oi Kùkpɛ sĩ̀sĩpↄlɛu gɛↄmidↄkĩi
    oiↄ gbãlɛ̀. Isailiↄ kí Salomↄↄ mɛ́ sa'okĩipiↄ bò Sidↄ̃deↄ dii Asetaatiɛ ń
    Mↄabuↄ dii Kɛmↄsio ń Amↄniↄ dii Mↄlↄkuo.
  tcz-CHONGTHU: Solomon lengpan kidah umtah semthu doiho houna dinga Jerusalem solang
    chuleh Olive mol lhang langa maicham ana tundoh hochu Josiah in asuhboh peh in
    ahi. Solomon in ana semdoh doi hochu, Ashtoreth kiti kidah umtah Sidon mite numei
    pathen, Chemosh kiti kidah umtah Moab te pathen chuleh Molech kiti Ammon mite
    pathen ahiuve.
  mar-mar: यरूशलेमजवळच्या विध्वंसगिरी नावाच्या पहाडावर इस्राएलाचा राजा शलमोनने काही
    उच्चस्थाने पूर्वी बांधली होती. पहाडाच्या ती दक्षिणेला होती. सीदोन्यांची अमंगळ
    देवी अष्टारोथ, मवाब्यांची अमंगळ दैवत कमोश आणि अम्मोन्यांची अमंगळ देवता मिलकोम
    यांच्यासाठीही उच्चस्थाने त्याने बांधली होती. पण ही सर्व स्थाने राजा योशीयाने भ्रष्ट
    केली.
  qub-qub: Jerusalenpa chimpan Olivos lömacho ïduluta adurajcuna rurashan altarcunatapis
    ray Josiasga illgächiran. Chaycunataga rurachisha caran Israelpa raynin Salomonmi
    Sidón runacunapa Astoret jutiyoj diosanpaj. Altarcunataga rurachisha caran Moab
    runacunapa diosnin Quemospaj, Amón runacunapa melanaypaj diosnin Milcompaj.
  bqp-bqp: Isarailanↄ kína Sulemanu tãnagbagbakinↄ bò yã Sidↄ̃denↄ tãna Asatorɛnɛ
    kũ Mↄabunↄ tãna Kɛmↄsio kũ Amↄninↄ tãna Mↄlɛkio Yurusalɛmu ifãboki kpa zaa
    Kùkpɛ sĩ̀sĩgɛrɛɛi gɛ̀nↄmidↄki kpa, akũ Yosia tãnagbagbaki pìnↄ gbã̀a lɛ̀.
  hat-hat: Jozyas gate tout lotèl wa Salomon te fè bati sou bò solèy leve lavil Jerizalèm,
    sou bò sid Mòn Pye Oliv yo, pou fè sèvis pou Astate, vye zidòl peyi Sidon an,
    pou Kemòch, vye zidòl peyi Moab la, ak Milkòm, vye zidòl peyi Amon an.
  eng-BSB: The king also desecrated the high places east of Jerusalem, to the south
    of the Mount of Corruption, which King Solomon of Israel had built for Ashtoreth
    the abomination of the Sidonians, for Chemosh the abomination of the Moabites,
    and for Milcom the abomination of the Ammonites.
  eng-WEBPB: The king defiled the high places that were before Jerusalem, which were
    on the right hand of the mountain of corruption, which Solomon the king of Israel
    had built for Ashtoreth the abomination of the Sidonians, and for Chemosh the
    abomination of Moab, and for Milcom the abomination of the children of Ammon.
  kbq-kbq: Anama huteno'a Jerusalemi kumamofo zage hanati kaziga, Olivi agonamofo
    sauti kazigama, agoteno havizama hu'nea Saidoni vahe anumza Astoretine, Moapu
    vahe havi anumza Kemosine, Amoni vahe havi anumzama Molekinte enema kresramna
    vu itaramima, kini ne' Solomoni'ma tro'ma hunte'neana Josaia'a eri haviza hu'ne.
  nhe-BL: Nojquiya Tlanahuatijquetl Josías quinxolejqui nopa miyac tlaixpamitl tlen
    eltoya ipan ne se lado altepetl Jerusalén ica campa quisa tonati huan ica sur
    tlen campa itoca Tepetl Tlen Tlaxolehualistli. Nopa miyac tlaixpamitl elqui tlen
    Salomón, tlanahuatijquetl tlen tlali Israel huejcajquiya, quisencajtoya para Astoret,
    nopa fiero tlaixcopincayotl tlen nopa sidonios quihueyimatque, huan para Quemos
    nopa fiero tlaixcopincayotl tlen nopa moabitame, huan para Milcom nopa fiero tlaixcopincayotl
    tlen nopa amonitame.
  bus-bus: Isarailinↄ kí Sulemanu tãagbãgbãkiinↄ bò yã Sidↄ̃deenↄ tãa Asatorɛnɛ
    kↄ̃n Mↄabunↄ tãa Kɛmↄsio kↄ̃n Amↄninↄ tãa Mↄlɛkio Yerusalɛmu ↄfãntɛ̃bↄɛ kpa
    zaa Kùkpɛ sĩ̀sĩgɛɛzi sↄↄmɛtɛ kpa, ben Yosia tò tãagbãgbãkii pìnↄ gbãsĩ lɛ̀.
  gub-BL: Umuaiw Zuzi amo ma'ea'yr hapy haw no. Tuwihawete Xàrumàw uzapo a'e ma'ea'yr
    hapy haw wikuwe mehe. Zeruzarez huwake kwarahy hemaw kutyr hin. Ywytyr uri tyw
    her ma'e huwake kwarahy hemaw awyze har kutyr har kutyr hin. Teko umuwete Atarot
    tupàn kuzà Xitom pe har wazar iaiw ma'e a'e pe a'e wà. Umuwete Kemoz Moaw wazar
    a'e pe wà no. Umuwete Morok Amon wazar iro ma'e a'e pe wà no. Umuaiw Zuzi wamuwete
    haw.
  eng-DRA: The high places also that were at Jerusalem on the right side of the Mount
    of Offence, O which Solomon king of Israel had built to Astaroth the idol of the
    Sidonians, and to Chamos the scandal of Moab, and to Melchom the abomination of
    the children of Ammon, the king defiled.
