  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಚೀದೋನ್ಯರ ಅಷ್ಟೋರೆತ್ ದೇವತೆ, ಮೋವಾಬ್ಯರ ಕೆಮೋಷ್,
