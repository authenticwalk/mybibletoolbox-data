verse: 2KI.023.013
translations:
  mal-C: ഇസ്രായേൽരാജാവായ ശലോമോൻ സീദോന്യരുടെ മ്ലേച്ഛദേവിയായ അസ്തരോത്തിനും മോവാബ്യരുടെ
    മ്ലേച്ഛദേവനായ കെമോശിനും അമ്മോന്യരുടെ മ്ലേച്ഛവിഗ്രഹമായ മോലെക്കിനുംവേണ്ടി ജെറുശലേമിന്റെ
    കിഴക്ക് വിനാശത്തിന്റെ കുന്നിൽ തെക്കുഭാഗത്തു പണിതിരുന്ന ക്ഷേത്രങ്ങളും രാജാവ് മലിനപ്പെടുത്തി.
  deu-TKW: Und die Höhen, die östlich von Jerusalem, südlich vom Ölberge lagen, die
    Salomo, der König von Israel, der Astarte, dem Scheusal der Sidonier, und dem
    Kamos, dem Scheusal der Moabiter, und dem Milkom, dem greulichen Götzen der Ammoniter,
    errichtet hatte, ließ der König verunreinigen.
  lin-lin: Mokonzi apanzaki mpe bisambelo ya likolo ya bangomba oyo ezalaki na este
    ya Yelusalemi, na ngambo ya loboko ya mobali ya ngomba ya Libebi, oyo Salomo,
    mokonzi ya Isalaele, atongaki mpo na Asitarite, nzambe mwasi ya makambo mabe ya
    bato ya Sidoni ; mpo na Kemoshi, nzambe ya makambo mabe ya bato ya Moabi ; mpe
    mpo na Moloki, nzambe ya makambo mabe ya bato ya Amoni.
  eng-LSV: And the high places that [are] on the front of Jerusalem, that [are] on
    the right of the Mount of Corruption, that Solomon king of Israel had built to
    Ashtoreth, abomination of the Zidonians, and Chemosh, abomination of Moab, and
    to Milcom, abomination of the sons of Ammon, the king has defiled.
  eng-GNV: Moreouer the King defiled the hie places that were before Ierusalem and
    on the right hand of the mount of corruption (which Salomon the King of Israel
    had buylt for Ashtoreth the idole of the Zidonians, and for Chemosh the idole
    of the Moabites, and for Milchom the abomination of the children of Ammon)
  eng-WEBSTER: And the high places that were before Jerusalem, which were on the right
    hand of the mount of corruption, which Solomon the king of Israel had built for
    Ashtoreth the abomination of the Zidonians, and for Chemosh the abomination of
    the Moabites, and for Milcom the abomination of the children of Ammon, did the
    king defile.
  nhw-BL: Nojquiya Tlanahuatijquetl Josías quinsosolo nopa tlaixpame catli eltoya
    ipan ne se lado altepetl Jerusalén ica campa hualquisa tonati huan ica sur tlen
    campa itoca Tepetl Tlen Tlasosololistli. Nopa tlaixpame elqui catli Salomón, tlanahuatijquetl
    tlen tlali Israel huejcajya, quisencajtoya para Astoret, nopa fiero tlaixcopincayotl
    catli nopa sidonios quihueyimatque, huan para Quemos nopa fiero tlaixcopincayotl
    tlen nopa moabitame, huan para Milcom nopa fiero tlaixcopincayotl tlen nopa amonitame.
  swh-ONEN: Mfalme pia akanajisi mahali pa juu pa kuabudia miungu, palipokuwa mashariki
    ya Yerusalemu upande wa kusini wa Kilima cha Uharibifu, pale ambapo Solomoni mfalme
    wa Israeli alikuwa amejenga kwa ajili ya Ashtorethi mungu mke chukizo la Wasidoni,
    kwa ajili ya Kemoshi mungu chukizo la Wamoabu, na kwa ajili ya Moleki mungu chukizo
    la watu wa Amoni.
  bba-bba: U derɑ bɑ mɑɑ bũu sɑ̃ɑ yenu kɔsukɑ ni Sɑlomɔɔ u kuɑ Yerusɑlɛmun sɔ̃ɔ yɑri
    yerɔ Olifin ɡuurun sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Miyɑ bɑ rɑ Sidoniɡibun bũu wi bɑ
    mɔ̀ Asitɑɑte sɑ̃ kɑ Mɔɑbubɑn bũu wi bɑ mɔ̀ Kemɔsi kɑ mɑɑ Amɔnibɑn bũu wi bɑ mɔ̀
    Milikɔmu.
  eng-KJVCPB: And the high places that were before Jerusalem, which were on the right
    hand of the mount of corruption, which Solomon the king of Israel had builded
    for Ashtoreth the abomination of the Zidonians, and for Chemosh the abomination
    of the Moabites, and for Milcom the abomination of the children of Ammon, did
    the king defile.
  luo-luo: Ruoth nomuko kuonde motingʼore gi malo mane ni yo wuok chiengʼ mar Jerusalem
    koma ochomo yo milambo mar Got Kethruok, mane Solomon ruodh Israel ogero ne Ashtoreth,
    nyasach makwero mar jo-Sidon, gi Kemosh nyasach jo-Moab kod Molek nyasaye manono
    mar jo-Amon.
  meu-meu: Hanua pavapavana ese danu atai gabudia Ierusalem mairiveina kahana ai,
    bodaga ororona diho kahana ai, na e hamirodia. Unu atai gabudia na Solomon, Israel
    pavapavana, ese e larebadia, Astaroto, Sidono taudia edia dirava dikana, bona
    Kemoso, Moab taudia edia dirava dikana, bona Milkom, Amono taudia edia dirava
    dikana, edia.
  npi-ULB: इस्राएलका राजा सोलोमनले यरूशलेमको पूर्वपट्टि, भ्रष्‍टताको पर्वतको दक्षिणपट्टि
    बनाएका सीदोनीहरूका देवी अश्‍तोरेतको घिनलाग्दो मूर्ति, मोआबीहरूको देवता कमोशको
    घिनलाग्दो मूर्ति र अम्मोनीहरूको देवता मोलोखको घिनलाग्दो मूर्तिलाई राजाले नष्‍ट
    पारिदिए ।
  yor-yor: Ọba pẹ̀lú ba ohun mímọ́ àwọn ibi gíga jẹ́ tí ó wà ní ìhà ìlà-oòrùn Jerusalẹmu
    ní ìhà gúúsù ti òkè ìbàjẹ́—èyí tí Solomoni ọba Israẹli ti kọ́ fún Aṣtoreti ọlọ́run
    ìríra àwọn ará Sidoni, fún Kemoṣi ọlọ́run ìríra àwọn ará Moabu àti fún Moleki,
    ọlọ́run ìríra àwọn ènìyàn Ammoni.
  pes-OPCB: او بتخانه‌های روی تپه‌های شرق اورشلیم و جنوب کوه زیتون را نیز آلوده کرد.
    (این بتخانه‌ها را سلیمان برای عشتاروت، الهه صیدون و برای کموش، بت نفرت‌انگیز موآب
    و ملکوم، بت نفرت‌انگیز عمون ساخته بود.)
  tgl-ULB: Hinamak ni Josias ang mga dambana na nasa silangan ng Jerusalem, sa katimugan
    ng Bundok ng Katiwalian na itinayo ni Solomon ang hari ng Israel para kay Astoret,
    ang kasuklam-suklam na diyus-diyosan ng mga Sidonio, para kay Quemos, ang kasuklam-suklam
    na diyus-diyosan ng Moab; at para kay Milcom, ang kasuklam-suklam na diyus-diyosan
    ng mga mamamayan ng Ammon.
  cbu-NT: Mishat, yuwaa tputs arapich Irusarinamand yap zar yaku amb apanllputseem
    kizpur mantsirimash wayarangu, anoo tayutaritarangu, kapeetarangtamta. Mishat,
    Irusarinaa charapungaru tuwash kurak Saramun apanllputsee Astartee wayarangu anoo,
    mishat Sidonshuch tputs apanllputsirini Kemos, misha Mowabshuch apanllputsirini
    Milkom taarangitamta, misha Amónshuchsha apanllputsirini taarangitamta.
  hui-hui: Ani bialu bamba Kini Solomonohanda lomabu delaga dabu dewaore Yarusaleme
    tanonaga abene unura Hari Olibe kagohayagi bu helene uruni Yosaiahanda gialo wahene.
    Dabu uruni Solomono ibugua dama mitangi bialu gime wabiniru mbirago Saidono wali
    agalinaga dama wali beda mini Asadarebi mendego Moaba wali agalinaga dama mini
    Kemosobi tebonego Amono wali agalinaga dama mini Molegebi wabu helaga bini. Anigo
    uruni bibahende Anduane Homogonaga deni ko ngubiore wini.
  mya-mya: ယော​ရှိ​သည်​ယေ​ရု​ရှ​လင်​မြို့​၏​အ​ရှေ့၊ သံ လွင်​တောင်​၏​တောင်​ဘက်​၌​ဇိ​ဒုန်​ဘု​ရား​အာ​ရှ
    တ​ရက်၊ မော​ဘ​ဘု​ရား​ခေ​မု​ရှ​နှင့်​အမ္မုန်​ဘု​ရား မော​လုတ်​တို့​ကို​ကိုး​ကွယ်​ရန်
    ရှော​လ​မုန်​မင်း​ကြီး တည်​ဆောက်​ခဲ့​သော​ယဇ်​ပလ္လင်​များ​ကို​လည်း ညစ်​ညမ်း​စေ​တော်​မူ​၏။-
  bod-N: ཡང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཤར་ཕྱོགས་དང་། ཞིག་རལ་དུ་གྱུར་པའི་རི་བོའི་ལྷོ་ཕྱོགས་སུ་ཡོད་པའི་མཐོ་གླིང་རྣམས་ཏེ།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་ཚི་ཏུན་པའི་སྐྱུག་བྲོ་བའི་ཨ་ཤཱ་ཏ་རོད་དང་།
    མོ་ཨབ་པའི་སྐྱུག་བྲོ་བའི་ཀེ་མོ་སི་དང་། ཨམ་མོན་པའི་སྐྱུག་བྲོ་བའི་མིལ་ཀོམ་བཅས་ཀྱི་ཕྱིར་བཞེངས་པའི་མཐོ་གླིང་རྣམས་རྒྱལ་པོས་མི་གཙང་བར་བྱས་པ་དང་།
  sna-sna: Mambo akashatisawo matunhu akakwirira akanga ari kumabvazuva kweJerusarema
    nechezasi kweChikomo choUori, izvo zvakanga zvavakwa naSoromoni mambo weIsraeri
    achivakira Ashitoreti mwari anonyangadza wavaSidhoni naKemoshi mwari anonyangadza
    wavaMoabhu, naMoreki mwari anonyangadza wavaAmoni.
  spa-BLM: El rey profanó los lugares altos que estaban delante de Jerusalén, a la
    derecha del monte de la corrupción, que Salomón, rey de Israel, había edificado
    para Astoret, abominación de los sidonios, para Quemos, abominación de Moab, y
    para Milcom, abominación de los hijos de Amón.
  cac-cac: Ix yixtanpaxb'at juntzan̈ lugar vin̈, juntzan̈ chaan̈ d'a stojolal b'aj
    sjavi c'u d'a Jerusalén, d'a stojolal sur d'a tzalan Olivo, aton jun sb'onaccan
    vin̈aj Salomón sreyal Israel, aton Astarté sdiosal eb' aj Sidón, Quemos sdiosal
    eb' moabita yed' Milcom sdiosal eb' amonita. Masanil juntzan̈ chi' yajb'ilel yuj
    Jehová.
  swh-ULB: Mfalme akapaangamiza mahali pa juu magharibi mwa Yerusalemu, kusini mwa
    mlima wa uharibifu ambapo Sulemani mfalme wa Israeli alipajenga kwa ajili ya Ashtorithi,
    chukizo la Wamoabu; sanamu za karaha za Wasidoni; kwa Kemoshi, sanamu za karaha
    wa Moabu; na kwa Moleki, sanamu wa karaha wa watu wa Amoni.
  bel-bel: І вышыні, якія каля Ерусаліма, направа ад Алейнай гары, якія спарудзіў
    Саламон, цар Ізраілеў, Астарце, мярзоце Сідонскай, і Хамосу, мярзоце Маавіцкай,
    і Мілхому, мярзоце Аманіцкай, спаганьбіў цар;
  deu-ELBBK: Und der König verunreinigte die Höhen, die vor Jerusalem, zur Rechten
    des Berges des Verderbens waren, die Salomo, der König von Israel, der Astoret,
    dem Scheusal der Sidonier, und Kamos, dem Scheusal Moabs, und Milkom, dem Gräuel
    der Kinder Ammon, gebaut hatte.
  mbb-OT: Midremerikan din daan is menge simbahan diyà te metikang he menge lugar
    he ziyà dapit te edsilaan te Jerusalem wey is diyà te egkezivavà te Buvungan te
    Kegkezeeti. Heini he menge simbahan mibangun ni Hadì Solomon he hadì te Israel
    he para ki Ashtoret, te utew mezaat he vahi he ed-ezapen te menge Sidunhanen,
    wey para ki Kemosh, te utew mezaat he ed-ezapen te menge Moabitanhen, wey para
    zaan ki Molec, te utew mezaat he ed-ezapen te menge Amunihanen.
  mal-2015: യെരൂശലേമിന്നെതിരെ നാശപർവ്വതത്തിന്റെ വലത്തുഭാഗത്തു യിസ്രായേൽരാജാവായ ശലോമോൻ
    സീദോന്യരുടെ മ്ലേച്ഛബിംബമായ അസ്തോരെത്തിന്നും മോവാബ്യരുടെ മ്ലേച്ഛബിംബമായ കെമോശിന്നും
    അമ്മോന്യരുടെ മ്ലേച്ഛബിംബമായ മില്ക്കോമിന്നും പണിതിരുന്ന പൂജാഗിരികളെയും രാജാവു അശുദ്ധമാക്കി.
  rmc-rmc: 'O Jozijaš meľarďa andre the o thana pro vichodos le Jeruzalemostar a pre
    južno sera le Olivove verchostar, kaj lašarenas le modlen, bo ode ačhaďa o izraeliko
    kraľis Šalamun oltara le džungale devlenge: la Aštartake andral o Sidon, le Kemošiske
    andral o Moab the le Milkomoske andral o Amon.'
  pes-OPV: و مکانهای بلند را که مقابل اورشلیم به طرف راست کوه فساد بود و سلیمان، پادشاه
    اسرائیل، آنها را برای اشتورت، رجاست صیدونیان و برای کموش، رجاست موآبیان، و برای
    ملکوم، رجاست بنی عمون، ساخته بود، پادشاه، آنها رانجس ساخت.
  ron-1924: Ымпэратул а пынгэрит ынэлцимиле каре ерау ын фаца Иерусалимулуй, пе партя
    дряптэ а Мунтелуй Перзэрий, ши пе каре ле зидисе Соломон, ымпэратул луй Исраел,
    Астартеей, урычуня сидониенилор, луй Кемош, урычуня Моабулуй, ши луй Милком, урычуня
    фиилор луй Амон.
  ben-OBCV: রাজামশাই জেরুশালেমের পূর্বদিকে পচন-পাহাড়ের দক্ষিণ দিকে অবস্থিত প্রতিমাপুজোর
    সেই উঁচু উঁচু স্থানগুলিও কলুষিত করলেন—যেগুলি ইস্রায়েলের রাজা শলোমন সীদোনীয়দের
    কদর্য দেবী অষ্টারোতের, মোয়াবের কদর্য দেবতা কমোশের, এবং অম্মোনীয়দের ঘৃণ্য দেবতা
    মোলকের জন্য তৈরি করলেন।
  som-som: Oo boqorkii wuxuu kaloo nijaaseeyey meelihii sarsare oo Yeruusaalem horteeda
    ku yiil, kuwaas oo ku yiil midigta buurta baabba'a, kuwaas oo Sulaymaan oo ahaa
    boqorkii reer binu Israa'iil uu u dhisay Cashtored oo ahayd karaahiyadii reer
    Siidoon, iyo Kemoosh oo ahaa karaahiyadii reer Moo'aab, iyo Milkom oo ahaa karaahiyadii
    reer Cammoon.
  lat-VUC: Excelsa quoque, quæ erant in Jerusalem ad dexteram partem montis offensionis,
    quæ ædificaverat Salomon rex Israël Astaroth idolo Sidoniorum, et Chamos offensioni
    Moab, et Melchom abominationi filiorum Ammon, polluit rex.
  eng-ASVBT: And the high places that were before Jerusalem, which were on the right
    hand of the mount of corruption, which Solomon the king of Israel had built for
    Ashtoreth the abomination of the Sidonians, and for Chemosh the abomination of
    Moab, and for Milcom the abomination of the children of Ammon, did the king defile.
  ita-1885: Oltre a ciò, il re contaminò gli alti luoghi, ch'erano dirimpetto a Gerusalemme,
    da man destra del monte della corruzione, i quali Salomone re d'Israele avea edificati
    ad Astoret, abbominazione de' Sidonii; ed a Chemos, abbominazione de' Moabiti;
    ed a Milcom, abbominazione de' figliuoli di Ammon;
  eng-LXXUP: And the king defiled the house that was before Jerusalem, on the right
    hand of the mount of Mosthath, which Solomon king of Israel built to Ashtoreth
    the abomination of the Sidonians, and to Chemosh the abomination of Moab, and
    to Milcom the abomination of the children of Ammon.
  eng-ULB: The king ruined the high places east of Jerusalem, south of the mount of
    corruption that Solomon the king of Israel had built for Ashtoreth, the detestable
    idol of the Sidonians; for Chemosh, the detestable idol of Moab; and for Molech,
    the detestable idol of the people of Ammon.
  spa-VBL: El rey también profanó los lugares altos al este de Jerusalén, al sur del
    Monte de la Corrupción, los lugares que el rey Salomón de Israel había construido
    para Astoret, la vil diosa de los sidonios, para Quemos, el vil dios de los moabitas,
    y para Moloc, el vil dios de los amonitas.
  fra-_FOB: Le roi profana aussi les hauts lieux qui étaient vis-à-vis de Jérusalem,
    à main droite de la montagne de Perdition que Salomon, roi d'Israël, avait bâtis
    à Astarté, l'infamie des Sidoniens, et à Kémosh, l'infamie des Moabites, et à
    Milcom, l'abomination des enfants d'Ammon.
  mal-mal: യെരൂശലേമിനെതിരെ, നാശപർവ്വതത്തിന്റെ വലത്തുഭാഗത്ത്, യിസ്രായേൽ രാജാവായ ശലോമോൻ,
    സീദോന്യരുടെ മ്ലേച്ഛബിംബമായ അസ്തോരെത്ത് ദേവിക്കും മോവാബ്യരുടെ മ്ലേച്ഛബിംബമായ കെമോശിനും
    അമ്മോന്യരുടെ മ്ലേച്ഛബിംബമായ മില്ക്കോമിനും പണിതിരുന്ന പൂജാഗിരികളെയും രാജാവ് അശുദ്ധമാക്കി.
  urd-GVR: Nīz, bādshāh ne Yarūshalam ke mashriq meṅ ūṅchī jaghoṅ ke mandiroṅ kī behurmatī
    kī. Yih mandir halākat ke pahāṛ ke junūb meṅ the, aur Sulemān Bādshāh ne unheṅ
    tāmīr kiyā thā. Us ne unheṅ Saidā kī sharmnāk dewī Astārāt, Moāb ke makrūh dewatā
