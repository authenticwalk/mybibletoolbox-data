  guj-2017: ફારુન નકોએ યોશિયાના દીકરા એલ્યાકીમને તેના પિતા યોશિયા પછી રાજા બનાવ્યો
    અને તેનું નામ બદલીને યહોયાકીમ રાખ્યું. પણ તે યહોઆહાઝને મિસર લઈ ગયો અને યહોઆહાઝ
    ત્યાં મરણ પામ્યો.
  pon-2006A: Nanmwarki Neko kasapwilada Elaiakim, nein Sosaia, en wiliandi semeo oh
