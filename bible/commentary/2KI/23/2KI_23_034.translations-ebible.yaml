    ia ko Sihoiakimi, ʻo ne ʻave ʻa Sihoaasi: pea naʻe hoko ia ki ʻIsipite pea pekia
    ia ʻi ai.'
  ces-1613: A ustanovil Farao Nécho za krále Eliakima syna Joziášova, na místo Joziáše
