    Jehoiakim poali. Tama nosali te king Nekogo te Joahas aga te Isip buluba odasa
    pelama, tama aga te Isip bulude bididubadi yaide, isibo bodoluba usu nigi pali.
  tpi-tpi: Na King Neko i kisim Eliakim, narapela pikinini man bilong Josaia, na i
