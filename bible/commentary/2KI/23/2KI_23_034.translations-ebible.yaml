verse: 2KI.023.034
translations:
  mal-C: ഫറവോൻ-നെഖോ യോശിയാവിന്റെ മകനായ എല്യാക്കീമിനെ യോശിയാവിന്റെ സ്ഥാനത്തു രാജാവാക്കുകയും
    അദ്ദേഹത്തിന്റെ പേര് യെഹോയാക്കീം എന്നു മാറ്റുകയും ചെയ്തു. അദ്ദേഹം യഹോവാഹാസിനെ ഈജിപ്റ്റിലേക്കു
    കൊണ്ടുപോയി. അവിടെവെച്ച് യഹോവാഹാസ് മരിച്ചു.
  deu-TKW: Und der Pharao Necho machte Eljakim, den Sohn Josias, an seines Vaters
    Josia Statt zum König und wandelte seinen Namen um in Jojakim. Den Jehoahas aber
    nahm er mit sich, und er gelangte nach Ägypten und starb daselbst.
  lin-lin: Faraon Neko akomisaki Eliakimi, mwana mobali ya Joziasi, mokonzi mpo na
    kokitana na Joziasi, tata na ye ; abongolaki kombo na ye mpe akomisaki yango « Yeoyakimi. »
    Kasi akangaki Yoakazi mpe amemaki ye na Ejipito. Mpe Yoakazi akufaki kuna.
  eng-LSV: And Pharaoh Necho causes Eliakim son of Josiah to reign instead of his
    father Josiah, and turns his name to Jehoiakim, and he has taken Jehoahaz away,
    and he comes to Egypt, and dies there.
  eng-GNV: And Pharaoh Nechoh made Eliakim the sonne of Iosiah King in steade of Iosiah
    his father, and turned his name to Iehoiakim, and tooke Iehoahaz away, which when
    he came to Egypt, dyed there.
  eng-WEBSTER: 'And Pharaoh-nechoh made Eliakim the son of Josiah king in the room
    of Josiah his father, and turned his name to Jehoiakim, and took Jehoahaz away:
    and he came to Egypt and died there.'
  nhw-BL: Huan nopa Faraón Necao quitlali Eliaquim, seyoc icone Josías, para elis
    tlanahuatijquetl. Pero Necao quitocaxpatlac Eliaquim huan quitocaxti Joacim. Huan
    Joacaz catli Necao quipixtoya tzactoc, quihuicac hasta tlali Egipto huan nopona
    mijqui.
  swh-ONEN: Farao Neko akamfanya Eliakimu mwana wa Yosia kuwa mfalme mahali pa baba
    yake Yosia, na kulibadilisha jina la Eliakimu kuwa Yehoyakimu. Lakini akamchukua
    Yehoahazi na kumpeleka Misri, naye akafia huko.
  bba-bba: Mɑ u Eliɑkimu Yosiɑsin bii bɑndu wɛ̃. Yerɑ u nùn yĩsi kpɑɑru kɑ̃ Yoyɑkimu.
    Mɑ u kɑ Yoɑkɑsi dɑ Eɡibitiɔ. Miyɑ u ɡu.
  eng-KJVCPB: 'And Pharaoh-nechoh made Eliakim the son of Josiah king in the room
    of Josiah his father, and turned his name to Jehoiakim, and took Jehoahaz away:
    and he came to Egypt, and died there.'
  luo-luo: Farao Neko noketo Eliakim wuod Josia ruoth kar wuon mare Josia kendo noloko
    nying Eliakim ni Jehoyakim. To nokawo Jehoahaz mi otero e twech Misri kuma nothoe.
  meu-meu: Bena Farao Neko ese Eliakim, Iosia natuna, e abia, pavapava ai e halaoa,
    tamana Iosia gabuna ai, bona lada matamatana e henia, Iehoiakim eto. A Iehoahasa
    na e hakaua ela Aigupto; bena unuseni ai e mase.
  npi-ULB: फारो नेकोले योशियाहका छोरा एल्याकीमलाई तिनका पिताको ठाउँमा राजा बनाए, र
    तिनको नाउँ बद्ली यहोयाकीम राखे । तर तिनले यहोआहाजलाई चाहिँ मिश्रदेशमा लगे, जहाँ
    तिनको मृत्यु भयो ।
  yor-yor: Farao Neko ṣe Eliakimu ọmọ Josiah ní ọba ní ipò baba rẹ̀ Josiah. Ó sì yí
    orúkọ Eliakimu padà sí Jehoiakimu. Ṣùgbọ́n ó mú Jehoahasi, ó sì gbé e lọ sí Ejibiti,
    níbẹ̀ ni ó sì kú.
  pes-OPCB: پادشاه مصر سپس اِلیاقیم یکی دیگر از پسران یوشیا را انتخاب کرد تا در اورشلیم
    سلطنت کند و اسم او را به یهویاقیم تبدیل کرد. پادشاه مصر، یهوآحاز را به مصر برد
    و او در همان جا مرد.
  tgl-ULB: Ginawang hari ni Faraon Neco si Eliakim anak ni Josias, bilang kapalit
    ng kaniyang amang si Josias, at pinalitan ang kaniyang pangalan sa Jehoiakim.
    Pero dinala niyang palayo si Jehoahas sa Ehipto, at namatay doon si Jehoahas.
  hui-hui: Ani buwa Kini Nego ibugua Yosaia igini mende Eliagimi dabalu Yuda dindiha
    Yosaianaga henge mialu kini helo helene. Ani heagola Kini Nego ibugua Eliagiminaga
    mini mende wia aribia halu Yahoiagimi wini. Ani helalu Nego ibugua Yoahasa Iyibi
    haru halu puwa helenego ai Yoahasa Iyibi dindiha halu homene.
  mya-mya: နေ​ခေါ​မင်း​သည်​ယော​ရှ​၏​သား​တော်​ဧ​လျာ​ကိမ် အား ယော​ယ​ကိမ်​ဟူ​သော​နာ​မည်​သစ်​ကို​ပေး​၍
    ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​၌​နန်း​တင်​လေ သည်။ ယော​ခတ်​ကို​မူ​အီ​ဂျစ်​ပြည်​သို့​ခေါ်​ဆောင်
    သွား​၏။ ယော​ခတ်​သည်​ထို​ပြည်​၌​ပင်​ကွယ်​လွန် လေ​သည်။
  bod-N: ཡང་ཕཱར་ཨོལ་ནེ་ཀོ་ཡིས་ཡོ་ཤི་ཡཱའི་བུ་ཨེལ་ཡ་ཀིམ་ནི་ཁོའི་ཡབ་ཡོ་ཤི་ཡཱའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཀོད་ཅིང་།
    ཁོའི་མིང་བརྗེས་ནས་ཡེ་ཧོ་ཡཱ་ཀིམ་ཞེས་བཏགས། ཡེ་ཧོ་ཨ་ཧཱ་ཟི་བཟུང་ནས་ཨེ་ཅིབ་ཏུ་ཁྲིད་ཅིང་ཁོ་རང་དེར་ཚེ་ལས་འདས།
  sna-sna: Faro Neko akagadza Eriakimi mwanakomana waJosia kuti ave mambo panzvimbo
    yababa vake uye Josia akashandura zita raEriakimi kuti rive Jehoyakimi. Asi akatora
    Jehoahazi akaenda naye kuIjipiti, uye ndiko kwaakafira.
  spa-BLM: El faraón Necoh hizo rey a Eliaquim, hijo de Josías, en lugar de Josías,
    su padre, y le cambió el nombre por el de Joacim; pero se llevó a Joacaz, que
    vino a Egipto y murió allí.
  cac-cac: Axo vin̈aj Eliaquim yuninal vin̈aj Josías chi' ix yac'och vin̈aj rey Necao
    chi' reyal sq'uexuloc vin̈ smam chi'. Ix sq'uexan sb'i vin̈aj Eliaquim chi' vin̈,
    Joacim ix sb'iej vin̈. Ix yic'anb'at vin̈aj Joacaz chi' vin̈ d'a Egipto. Ata'
    ix cham vin̈aj Joacaz chi'.
  swh-ULB: Farao Neko akamfanya Eliakimu mwana wa Yosia mfalme katika mahali pa Yosia
    baba yake, na kubadilisha jina lake kuwa Yehoyakimu. Lakini akamchukua mfalme
    Yehoahazi kwenda Misri, na Yehoahazi akafia huko.
  bel-bel: І паставіў царом фараон Нэхаа Эліякіма, сына Ёсіінага, замест Ёсіі, бацькі
    ягонага, і памяняў імя ягонае на Ёакіма; а Ёхаза ўзяў і вывез у Егіпет, дзе ён
    і памёр.
  deu-ELBBK: Und der Pharao Neko machte Eljakim, den Sohn Josias, zum König an Josias,
    seines Vaters, statt, und verwandelte seinen Namen in Jojakim; Joahas aber nahm
    er mit, und er kam nach Ägypten und starb dort.
  mbb-OT: Si Eliakim he sevaha pa he anak ni Josia iyan midhimu ni Neco he hadì he
    ilis ki Jehoahaz. Mid-ilisan ni Neco is ngazan ni Eliakim te Jehoyakim. Ne si
    Jehoahaz miduma ni Neco ziyà te Ehipto ne ziyà mebpatey.
  mal-2015: ഫറവോൻ-നെഖോ യോശീയാവിന്റെ മകനായ എല്യാക്കീമിനെ അവന്റെ അപ്പനായ യോശീയാവിന്നു
    പകരം രാജാവാക്കി; അവന്റെ പേർ യെഹോയാക്കീം എന്നു മാറ്റി; യെഹോവാഹാസിനെ അവൻ കൊണ്ടുപോയി;
    അവൻ മിസ്രയീമിൽ ചെന്നു അവിടെവെച്ചു മരിച്ചുപോയി.
  rmc-rmc: Paľis o Necho ačhaďa kraľiske le Jozijašoskre čhas Eljakim a leskro nav
    čerinďa pro Jojakim. Le Joachaz o Necho iľa peha andro Egipt a ode the muľa.
  pes-OPV: و فرعون نکوه، الیاقیم بن یوشیا را به‌جای پدرش، یوشیا، به پادشاهی نصب کرد
    و اسمش را به یهویاقیم تبدیل نمود و یهوآحاز را گرفته، به مصر آمد. و اودر آنجا مرد.
  ron-1924: Ши Фараон Неко а пус ымпэрат пе Елиаким, фиул луй Иосия, ын локул татэлуй
    сэу Иосия ши й-а скимбат нумеле ын Иоиаким. А луат пе Иоахаз, каре а мерс ын Еӂипт
    ши а мурит аколо.
  ben-OBCV: ফরৌণ নখো যোশিয়ের ছেলে ইলিয়াকীমকে তাঁর বাবা যোশিয়ের পদে রাজা করলেন এবং
    ইলিয়াকীমের নাম পরিবর্তন করে যিহোয়াকীম রেখেছিলেন। কিন্তু তিনি যিহোয়াহসকে মিশরে
    তুলে নিয়ে গেলেন, এবং সেখানেই যিহোয়াহসের মৃত্যু হল।
  som-som: Markaasaa Fircoon Nekoo ayaa Eliyaaqiim ina Yoosiyaah boqor uga dhigay
    meeshii aabbihiis Yoosiyaah, oo magiciisiina wuxuu u beddelay Yehooyaaqiim, laakiinse
    isagu Yehoo'aaxaas buu kaxeeyey, oo markuu Masar keenay ayuu halkaas ku dhintay.
  lat-VUC: 'Regemque constituit Pharao Nechao Eliacim filium Josiæ pro Josia patre
    ejus: vertitque nomen ejus Joakim. Porro Joachaz tulit, et duxit in Ægyptum, et
    mortuus est ibi.'
  eng-ASVBT: 'And Pharaoh Neco made Eliakim the son of Josiah king in the room of
    Josiah his father, and changed his name to Jehoiakim: but he took Jehoahaz away;
    and he came to Egypt, and died there.'
  ita-1885: Poi Faraone Neco costituì re Eliachim, figliuolo di Giosia, in luogo di
    Giosia, suo padre; e gli mutò il nome in Gioiachim; e prese Gioachaz, e se ne
    venne in Egitto, dove Gioachaz morì.
  eng-LXXUP: And Pharaoh Neco made Eliakim son of Josiah king of Judah king over them
    in the place of his father Josiah, and he changed his name to Jehoiakim, and he
    took Jehoahaz and brought him to Egypt, and he died there.
  eng-ULB: Pharaoh Necho made Eliakim son of Josiah king in the place of Josiah his
    father, and changed his name to Jehoiakim. But he took Jehoahaz away to Egypt,
    and Jehoahaz died there.
  spa-VBL: El faraón Neco nombró a Eliaquim, hijo de Josías, rey en sucesión de su
    padre Josías, y cambió el nombre de Eliaquim por el de Joaquim. Neco llevó a Joacaz
    a Egipto, donde murió.
  fra-_FOB: Puis Pharaon-Néco établit pour roi Éliakim, fils de Josias, à la place
    de Josias, son père, et changea son nom en celui de Jéhojakim. Il prit ensuite
    Joachaz, qui alla en Égypte où il mourut.
  mal-mal: ഫറവോൻ-നെഖോ യോശീയാവിന്റെ മകനായ എല്യാക്കീമിനെ അവന്റെ അപ്പനായ യോശീയാവിന് പകരം
    രാജാവാക്കി; അവന്റെ പേർ യെഹോയാക്കീം എന്ന് മാറ്റി; യെഹോവാഹാസിനെ അവൻ കൊണ്ടുപോയി;
    അവൻ മിസ്രയീമിൽ ചെന്ന് അവിടെവെച്ച് മരിച്ചുപോയി.
  urd-GVR: Yahuāḳhaz kī jagah Firaun ne Yūsiyāh ke ek aur beṭe ko taḳht par biṭhāyā.
    Us ke nām Iliyāqīm ko us ne Yahūyaqīm meṅ badal diyā. Yahuāḳhaz ko wuh apne sāth
    Misr le gayā jahāṅ wuh bād meṅ marā bhī.
  suz-BL: मिनु फाराओ नेकोमी योसीयाह आ तौ एल्‍याकीम कली मेको आ आफ योसीयाह आ पा ङा पिप
    सेल्‍शा वोदा बाक्‍त। मिनु फाराओ नेकोमी मेको आ नें एल्‍याकीम रे येहो-याकीम वोदा
    बाक्‍त। तन्‍न मेकोमी येहो-अहाज कली इजीप्‍त रागी लदा बाक्‍त। मिनु मेको इजीप्‍त
    उइ बेक्‍माक्‍त। १इतिहास ३:१५
  ita-1927: E Faraone Neco fece re Eliakim, figliuolo di Giosia, in luogo di Giosia
    suo padre, e gli mutò il nome in quello di Joiakim; e, preso Joachaz, lo menò
    in Egitto, dove morì.
  ckb-ckb: هەروەها نێخۆی فیرعەون ئەلیاقیمی کوڕی یۆشیای لە جێی یۆشیای باوکی کردە پاشا
    و ناوەکەی گۆڕی بۆ یەهۆیاقیم، یەهۆئاحازیشی بردە میسر و لەوێ مرد.
  eng-BBE: Then Pharaoh-necoh made Eliakim, the son of Josiah, king in place of Josiah
    his father, changing his name to Jehoiakim; but Jehoahaz he took away to Egypt,
    where he was till his death.
  kan-OKCV: ಫರೋಹ ನೆಕೋವನು ಯೋಷೀಯನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಎಲ್ಯಾಕೀಮನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಿ,
    ಅವನಿಗೆ ಯೆಹೋಯಾಕೀಮನೆಂಬ ಹೆಸರನ್ನಿಟ್ಟನು. ಯೆಹೋವಾಹಾಜನನ್ನು ತೆಗೆದುಕೊಂಡು ಈಜಿಪ್ಟಿಗೆ ಒಯ್ದನು.
    ಯೆಹೋವಾಹಾಜನು ಅಲ್ಲೇ ಮರಣಹೊಂದಿದನು.
  tam-2017: யோசியாவின் மகனாகிய எலியாக்கீமை அவன் தகப்பனாகிய யோசியாவின் இடத்தில் ராஜாவாக
    வைத்து, அவன் பெயரை யோயாக்கீம் என்று மாற்றி, யோவாகாசைக் கொண்டுபோய் விட்டான்; இவன்
    எகிப்திற்குப் போய் அங்கே மரணமடைந்தான்.
  spa-RV-1909: Entonces Faraón Nechâo puso por rey á Eliacim hijo de Josías, en lugar
    de Josías su padre, y mudóle el nombre en el de Joacim; y tomó á Joachâz, y llevólo
    á Egipto, y murió allí.
  ron-BTF: Și Faraon-Neco l-a făcut pe Eliachim, fiul lui Iosia, împărat în locul
    lui Iosia, tatăl său, și i-a schimbat numele în Ioiachim și l-a luat pe Ioahaz;
    iar acesta a venit în Egipt și a murit acolo.
  eng-WEBP: Pharaoh Necoh made Eliakim the son of Josiah king in the place of Josiah
    his father, and changed his name to Jehoiakim; but he took Jehoahaz away, and
    he came to Egypt and died there.
  eng-FBV: Pharaoh Neco made Eliakim, son of Josiah, king in succession to his father
    Josiah, and he changed Eliakim's name to Jehoiakim. Neco took Jehoahaz to Egypt,
    where he died.
  nld-1939: Daarna stelde hij Eljakim, den zoon van Josias, in de plaats van zijn
    vader Josias tot koning aan, en veranderde zijn naam in Jehojakim. Joachaz echter
    nam hij mee naar Egypte, waar hij stierf.
  nch-BL: Huan nopa Faraón Necao quitali Eliaquim, seyoc icone Josías, para elis tanahuatijquet.
    Pero Necao quitocaxpatac Eliaquim huan quitocaxti Joacim. Huan Joacaz cati Necao
    quipixtoya tzactoc, quihuicac hasta tali Egipto huan nopona mijqui.
  vie-1934: Đoạn, Pha-ra-ôn Nê-cô lập Ê-li-a-kim, con trai Giô-si-a, làm vua thế cho
    Giô-si-a, cha người, và cải tên người là Giê-hô-gia-kim. Còn Giô-a-cha bị bắt
    làm phu tù tại Ê-díp-tô, và người qua đời tại đó.
  hin-CV: फ़रोह नेको ने योशियाह के पुत्र एलियाकिम को उसके पिता योशियाह के स्थान पर
    शासक बना दिया, और उसका नाम बदलकर यहोइयाकिम रख दिया, मगर वह यहोआहाज़ को अपने साथ
    मिस्र ले गया, वहीं यहोआहाज़ की मृत्यु हो गई.
  spa-BES: Entonces Faraón Necao hizo a Eliaquim, hijo de Josías, rey de su padre
    Josías, cambiando su nombre a Joacim; pero a Joacaz se lo llevó a Egipto, donde
    estuvo hasta su muerte.
  tdx-tdx: Le nanoe’ i Parò-Neko mpanjaka t’i Eliakime ana’ Iosia han­dimbe an-drae’e
    Iosia naho novae’e ho Iehoiakime ty tahina’e naho nendese’e mb’e Mitsraime mb’eo
    t’Iehoakaze, vaho nihomake añe.
  tha-KJV: และฟาโรห์เนโคทรงตั้งเอลียาคิมโอรสโยสิยาห์เป็นกษั​ตริ​ย์แทนโยสิยาห์​บิ​ดาของท่าน
    และเปลี่ยนชื่อของท่านเป็นเยโฮยาคิม แต่​ได้​พาเยโฮอาหาสไปเสีย และท่านมาถึ​งอ​ียิปต์และสิ้นชีวิตเสียที่​นั่น
  por-BR-2018: Então Faraó Neco pôs por rei a Eliaquim filho de Josias, em lugar de
    Josias seu pai, e mudou-lhe o nome no de Jeoaquim; e tomou a Jeoacaz, e levou-o
    ao Egito, e morreu ali.
  deu-ELO: Und der Pharao Neko machte Eljakim, den Sohn Josias, zum König, an Josias,
    seines Vaters, Statt, und verwandelte seinen Namen in Jojakim; Joahas aber nahm
    er mit, und er kam nach Ägypten und starb daselbst.
  eng-WYC-2018: And Pharaoh Necho made king Eliakim, the son of Josiah, for Josiah,
    his father; and he turned the name of him to Jehoiakim; forsooth Pharaoh took
    Jehoahaz, and led him into Egypt, (and he died there). (And Pharaoh Necho made
    Eliakim, Josiah’s son, to be king in place of his father; and he changed his name
    to Jehoiakim; but (Pharaoh) took away Jehoahaz, and led (him) into Egypt, and
    he died there.)
  epo-epo: Kaj Faraono Neĥo ekreĝigis Eljakimon, filon de Joŝija, anstataŭ lia patro
    Joŝija, kaj ŝanĝis lian nomon je Jehojakim; sed Jehoaĥazon li prenis kaj venigis
    en Egiptujon, kaj tie li mortis.
  uig-PIN: Andin Pirǝwn-Nǝko Yosiyaning oƣli Eliakimni atisining ornida padixaⱨ ⱪilip,
    ismini Yǝⱨoakimƣa ɵzgǝrtti. U Yǝⱨoaⱨazni ɵzi bilǝn Misirƣa elip kǝtti; Yǝⱨoaⱨaz
    Misirƣa kelip xu yǝrdǝ ɵldi.
  beo-beo: Hina bagade Nigou da Yousaia egefe eno Ilaiagime, amo Yousaia bagia Yuda
    hina bagade hamoi. E da Ilaiagime ea dio afadenene, bu Yihoiagimi dio ema asuli.
    Hina bagade Nigou da Youaha:se amo Idibidi sogega oule asili, e da amogawi bogoi.
  tpi-OTNT: Na King Neko i kisim Eliakim, narapela pikinini man bilong Josaia, na
    i mekim Eliakim i kamap king bilong Juda, bilong kisim ples bilong Josaia. Neko
    i senisim nem bilong Eliakim na i kolim em long nem Jehoiakim. Na bihain Neko
    i kisim Joahas i go long Isip na Joahas i stap long Isip inap em i dai.
  hau-SA: Fir’auna Neko ya naɗa Eliyakim ɗan Yosiya sarki a maimakon mahaifinsa, ya
    kuma canja masa suna zuwa Yehohiyakim. Ya ɗauki Yehoyahaz ya kai Masar, a can
    ya mutu.
  uig-LAT: Andin Pirewn-Neko Yosiyaning oghli Éliakimni atisining ornida padishah
