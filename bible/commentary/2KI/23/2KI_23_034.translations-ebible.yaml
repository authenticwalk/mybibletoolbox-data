    Yehooʼaahaazin garuu fuudhee Gibxitti geesse; innis achitti duʼe.
  fra-LSG: Et Pharaon Néco établit roi Éliakim, fils de Josias, à la place de Josias,
    son père, et il changea son nom en celui de Jojakim. Il prit Joachaz, qui alla
    en Égypte et y mourut.
  gnn-gnn: '@see-verse:2KI.023.033'
  yal-yal: Misiran mangan Neko yi Yosiyaa dii xɛmɛna Eliyakimi dɔxɔ mangan na a fafe
    ɲɔxɔni, a yi a xinla masara a Yehoyakimi. A yi Yehowaxasi suxu, a siga a ra Misiran
    yi, a sa faxa dɛnaxan yi.
  haw-1868: A hooalii aku la o Parao-neko ia Eliakima ke keiki a Iosia ma ka hakahaka
    o Iosia kona makuakane, a hoololi ae la i kona inoa i Iehoiakima, a lalau aku
    la oia ia Iehoahaza, a lawe aku la i Aigupita, a make iho la ia ilaila.
  arb-NAV: وَنَصَّبَ فِرْعَوْنُ نَخُوَ أَلِيَاقِيمَ بْنَ يُوشِيَّا خَلَفاً لِيُوشِيَّا
    أَبِيهِ، وَغَيَّرَ اسْمَهُ إِلَى يَهُويَاقِيمَ. ثُمَّ سَاقَ يَهُوآحَازَ أَسِيراً
    إِلَى مِصْرَ حَيْثُ مَاتَ.
  ewe-ewe: Egipte fia la tia Eliakim, Fia Yosia ƒe viŋutsu bubu be wòaɖu fia le Yerusalem
    eye wòtrɔ ŋkɔ nɛ wòzu Yehoyakim. Ekplɔ Fia Yehoahaz yi Egipte, afi si wòku ɖo.
  eng-LEE: 'And Pharaoh-nechoh made Elyakim the son of Josiah king in the room of
    Josiah his father, and changed his name to Jehoyakim, and took Jehoachaz away:
    and he came to Egypt, and died there.'
  asm-FB: ফৰৌণ নখোৱে যোচিয়াৰ আন এজন পুত্ৰ ইলিয়াকীমক তেওঁৰ পিতৃ যোচিয়াৰ পদত ৰজা
    পাতিলে আৰু তেওঁৰ নাম সলাই যিহোয়াকীম ৰাখিলে। কিন্তু তেওঁ যিহোৱাহজক মিচৰলৈ লৈ গ’ল
    আৰু তাতে যিহোৱাহজৰ মৃত্যু হ’ল।
  sus-A: عَ نَشَ يٌسِيَ شَ دِ عٍلِيَكِمِ تِ مَنفّ رَ عَ بَبَ يٌسِيَ حْشْي رَ. عَ نَشَ
    عَ شِلِ مَسَرَ يٍهٌيَكِمِ رَ. عَ نَشَ يٍهٌوَشَسِ سُشُ فٍيلِمَنِ رَ، عَ عَ شَنِن
    مِسِرَ بْشِ مَ. يٍهٌوَشَسِ نَشَ قَشَ نَا.
  fra-SBL: Le pharaon Néco établit roi Eliakim, fils de Josias, à la place de Josias,
    son père, et changea son nom en Jojakim ; mais il emmena Joachaz, qui vint en
    Égypte et y mourut.
  hbo-hbo: וַיַּמְלֵךְ֩ פַּרְעֹ֨ה נְכֹ֜ה אֶת־אֶלְיָקִ֣ים בֶּן־יֹאשִׁיָּ֗הוּ תַּ֚חַת
    יֹאשִׁיָּ֣הוּ אָבִ֔יו וַיַּסֵּ֥ב אֶת־שְׁמֹ֖ו יְהֹויָקִ֑ים וְאֶת־יְהֹואָחָ֣ז לָקָ֔ח
    וַיָּבֹ֥א מִצְרַ֖יִם וַיָּ֥מָת שָֽׁם׃
  kik-kik: Firaũni Neko agĩtua Eliakimu mũriũ wa Josia mũthamaki ithenya rĩa ithe
    Josia, na akĩgarũra rĩĩtwa rĩa Eliakimu akĩmũtua Jehoiakimu, no agĩkuua Jehoahazu
    akĩmũtwara Misiri, na kũu nĩkuo aakuĩrĩire.
  fra-NCL: Pharaon-Néchao établit roi Éliacim, fils de Josias, à la place de Josias
    son père, et il changea son nom en celui de Joakim. Joachaz, dont il s’était emparé,
    alla en Égypte et y mourut.
  cek-AK: Faro-Neko mah Josiah capa Eliakim to ampa Josiah zuengah siangpahrang ah
    suek moe, Eliakim to Jehoiakim, tiah ahmin athlaeng pae; toe Jehoahaz loe Izip
    prae ah misong ah caeh haih; anih loe to ah duek.
  cuk-cuk: Geb agine, Faraón-Necao, Josías-machi-Eliaquim e-bab-Josías-muchub reyga
    omesisad. Geb Eliaquimʼga nug-ogwanonikid, Joacimʼye onug-imaksad. Faraón-Necao
    Egipto-yarse Joacaz-sesad. Agi Joacaz burgwisad.
  uig-CYR: Андин Пирәвн-Нәко Йосияниң оғли Елиакимни атисиниң орнида падиша қилип,
    исмини Йәһоакимға өзгәртти. У Йәһоаһазни өзи билән Мисирға елип кәтти; Йәһоаһаз
    Мисирға келип шу йәрдә өлди.
  tel-2017: యోషీయా కొడుకు ఎల్యాకీమును అతని తండ్రి యోషీయా స్థానంలో నియమించి, అతనికి
    యెహోయాకీము అని మారుపేరు పెట్టాడు. కాని అతడు యెహోయాహాజును ఐగుప్తు దేశానికి తీసుకెళ్ళినప్పుడు
    అతడు అక్కడ చనిపోయాడు.
  hat-BSA: Farawon Néco te fè Éliakim, fis a Josias la wa nan plas Josias, papa li
    e te chanje non li an Jojakim. Men li te mennen Joachaz sòti. Li te mennen li
    an Égypte e li te mouri la.
  kos-kos: Tokosra Neco el sraklalak Eliakim, wen natul Josiah, elan tokosrala lun
    Judah in aolul Josiah, ac ekulla inel Eliakim nu ke Jehoiakim. Tokosra Neco el
    usalla Joahaz nu Egypt, ac Joahaz el misa we.
  hbo-WLC: וַיַּמְלֵךְ֩ פַּרְעֹ֨ה נְכֹ֜ה אֶת־אֶלְיָקִ֣ים בֶּן־יֹאשִׁיָּ֗הוּ תַּ֚חַת
    יֹאשִׁיָּ֣הוּ אָבִ֔יו וַיַּסֵּ֥ב אֶת־שְׁמ֖וֹ יְהוֹיָקִ֑ים וְאֶת־יְהוֹאָחָ֣ז לָקָ֔ח
    וַיָּבֹ֥א מִצְרַ֖יִם וַיָּ֥מָת שָֽׁם׃
  ibo-ibo: Fero Neko mere Eliakịm nwa nwoke Josaya, eze, nʼọnọdụ Josaya bụ nna ya.
    Ọ gụgharịrị aha Eliakịm ka ọ bụrụ Jehoiakim. Ma o duuru Jehoahaz gaa Ijipt, ebe
    ọ nọ nwụọ.
  ory-ory: ତହୁଁ ଫାରୋ-ନଖୋ ଯୋଶୀୟଙ୍କର ପୁତ୍ର ଇଲିୟାକୀମ୍‍ଙ୍କୁ ତାଙ୍କର ପିତା ଯୋଶୀୟଙ୍କର ପଦରେ
    ରାଜା କଲା ଓ ତାଙ୍କର ନାମ ବଦଳାଇ ଯିହୋୟାକୀମ୍‍ ରଖିଲା; ମାତ୍ର ସେ ଯିହୋୟାହସ୍‌ଙ୍କୁ ନେଇଗଲା;
    ଆଉ ସେ ମିସରରେ ଉପସ୍ଥିତ ହୋଇ ସେଠାରେ ମଲେ।
  chk-chk: Farao Neko a seikätä Eliakim nöün Josia we mwän, pwe epwe siwili saman
    we lon wisan wisen king. Iwe, a siwili itan ngeni Jehoiakim. Nge Farao Neko a
    uwala Joahas Isip. Iwe Joahas a mäla ikenan.
  rop-rop: En King Neko bin meigim det san blanga King Josaiya neim Eliyakim det nyuwan
    king blanga Juda en tjeinjim im neim brom Eliyakim langa Jehoiyakim. Brom deya
    King Neko bin deigim King Jowahes langa Ijip en deya na imbin dai.
  ukr-1871: І зробив Фараон Нехао Елиякима, Йосієнка царем намість отця його Йосії,
    та й перемінив імя його на Йоакима, а Йоахаза взяв і відвів у Египет, де він і
    вмер.
  deu-1951: Und der Pharao Necho machte Eljakim, den Sohn Josias, zum König an Stelle
    seines Vaters Josia und veränderte seinen Namen in Jehojakim. Aber den Joahas
    nahm er und brachte ihn nach Ägypten, wo er starb.
  eng-JPS: And Pharaoh-necoh made Eliakim the son of Josiah king in the room of Josiah
    his father, and changed his name to Jehoiakim; but he took Jehoahaz away; and
    he came to Egypt, and died there.
  srp-1865: A carem postavi Faraon Nehaon Elijakima sina Josijina na mjesto Josije
    oca njegova, i predje mu ime Joakim; a Joahaza uze i otide u Misir, a on umrije
    ondje.
  lug-lug: Awo Falaawo Neko n’afuula Eriyakimu mutabani wa Yosiya kabaka, n’akyusa
    n’erinnya lye, n’amutuuma Yekoyakimu. N’aggyayo Yekoyakaazi, n’amutwala e Misiri,
    era eyo gye yafiira.
  heb-heb: וימלך פרעה נכה את אליקים בן יאשיהו תחת יאשיהו אביו ויסב את שמו יהויקים
    ואת יהואחז לקח ויבא מצרים וימת שם׃
  ben-IRV: পরে ফরৌণ নখো যোশিয়ের অন্য ছেলে ইলীয়াকীমকে তাঁর বাবা যোশিয়ের জায়গায়
    রাজা করলেন এবং ইলীয়াকীমের নাম বদল করে যিহোয়াকীম রাখলেন। কিন্তু ফরৌণ নখো যিহোয়াহসকে
    মিশরে নিয়ে গেলেন এবং সেখানে যিহোয়াহস মারা গেলেন।
  pan-pan: ਅਤੇ ਫ਼ਿਰਊਨ ਨਕੋਹ ਨੇ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਅਲਯਾਕੀਮ ਨੂੰ ਉਹ ਦੇ ਪਿਤਾ ਯੋਸ਼ੀਯਾਹ ਦੇ
    ਥਾਂ ਰਾਜਾ ਬਣਾਇਆ ਅਤੇ ਉਹ ਦਾ ਨਾਮ ਬਦਲ ਕੇ ਯਹੋਯਾਕੀਮ ਰੱਖਿਆ ਅਤੇ ਯਹੋਆਹਾਜ਼ ਨੂੰ ਲੈ ਗਿਆ ਜੋ
    ਉਹ ਮਿਸਰ ਵਿੱਚ ਗਿਆ ਅਤੇ ਉੱਥੇ ਮਰ ਗਿਆ।
  mya-JVB: ဖာရော နေခေါ သည်လည်း ၊ ယောရှိ သား ဧလျာကိမ် ကို ခမည်းတော် အရာ ၌ နန်းတင် ၍
    ယောယကိမ် အမည် သစ်ကိုပေး ၏။ ယောခတ် ကို အဲဂုတ္တု ပြည်သို့ယူ သွား၍ ထို ပြည်၌ ယောခတ်သည်သေ
    ၏
  tbg-tbg: Mintuvaro Isipi King Nekova Josaiara maaqu vo Elikamira noraiqama kovaro
    Elikamiva nai qora Josaiara vatuka varero Iutaa avuhainaa vaiintiqama viro vaura.
    Nekova Elikamira vo autu ntavateharo Jehoiakimirave tivakero viraqaahairo Joahaasira
    vita varero vuru Isipini kovaro viva mini vaiharo qutu vura.
  hmo-hmo: King Neko ese Iosaia ena natuna tau Eliakimi dekenai Iuda ena king dagi
    ia henia, Iosaia ena gabu dekenai. Neko ese Eliakimi dekenai ladana matamata ia
    henia, Iehoiakimi. Neko ese Iehoahasa ia abia lao Aigupito dekenai, unuseni Iehoahasa
    ia mase.
  urd-urd: और फ़िर'औन निकोह ने यूसियाह के बेटे इलियाक़ीम को उसके बाप यूसियाह की जगह
    बादशाह बनाया, और उसका नाम बदलकर यहूयक़ीम रखा, लेकिन यहूआख़ज़ को ले गया, इसलिए
    वह मिस्र में आकर वहाँ मर गया।
  rus-SYN: И воцарил фараон Нехао Елиакима, сына Иосиина, вместо Иосии, отца его,
    и переменил имя его на Иоакима; Иоахаза же взял и отвел в Египет, где он и умер.
  bqc-SIM: Ɔ̃ à Yosia nɛ́ Ɛliakiũ dìlɛ kía ũ a mae Yosia gɛ̃ɛ ũ, ↄ̃ à aà tↄ́
    lìlɛɛ̀ Yoakiũ. Ɔ̃ à Yoaaza sɛ̀ tàò Egipi, we à gàu.
  tcz-CHONGTHU: Hichun Pharaoh Neco in Josiah chate lah’a khat Eliakim kitipa chu
    apa khellin leng chang ding in atung in a, amin jong akhel peh in, Jehoiakim asah
    tan ahi. Ahin Jehoahaz vang chu Egypt gam'a soh chang dingin apuijin hikom’a chun
    ahung thiden tan ahi.
  mar-mar: फारो-नखोने योशीयाचा मुलगा एल्याकीम याला राजा केले एल्याकीम गादीवर आला.
    एल्याकीमचे नाव फारो-नखोने बदलून यहोयाकीम केले; आणि यहोआहाजाला मिसरला नेले. यहोआहाज
    तेथे मरण पावला.
  qub-qub: Nircur faraón Necaoga Jerusalencho Josiaspa ruquin ray cananpaj churaran
    Josiaspa wamran Eliaquimta. Jutinta rucachir «Joacim» niran. Joacaztaga prësu
    apacuran Egiptuman. Chaychönami wañuran.
  bqp-bqp: Akũ à Yosia nɛ́ Ɛliakimu dìtɛ kína ũ a de gɛ̃nɛ ũ, akũ à a tↄ́ lìtɛnɛ
    Yoyakimu. Akũ à Yoaza sɛ̀ à tà kãao Misila, gwen à gàn.
  hat-hat: Apre sa, li pran Elyakim, pitit Jozyas, li mete l' wa nan plas papa l'.
    Lè sa a, li chanje non Elyakim, li rele l' Jojakim. Lèfini, li pran Joakaz, li
    mennen l' nan peyi Lejip. Se la Joakaz mouri.
  eng-BSB: Then Pharaoh Neco made Eliakim son of Josiah king in place of his father
    Josiah, and he changed Eliakim’s name to Jehoiakim. But Neco took Jehoahaz and
    carried him off to Egypt, where he died.
  eng-WEBPB: Pharaoh Necoh made Eliakim the son of Josiah king in the place of Josiah
    his father, and changed his name to Jehoiakim; but he took Jehoahaz away, and
    he came to Egypt and died there.
  kbq-kbq: Hagi Isipi kini ne' Fero Niko'a, Josaiana mago ne' mofavre'a, Eliakimina
    nefa no erino Juda vahe kinia maninogu azeri o'netino, agi'a Jehoiakimi'e huno
    ru agi antemi'ne. Hianagi Jehoahasina avreno Isipi mopare umani'negeno anantega
    fri'ne.
  nhe-BL: Huan nopa Faraón Necao quitlali Eliaquim, seyoc icone Josías, para elis
    tlanahuatijquetl. Pero Necao quitocapatlac Eliaquim huan quitocajti Joacim. Huan
    Joacaz tlen Necao quipixtoya tzactoc, quihuicac hasta tlali Egipto huan nopona
    mijqui.
  bus-bus: Ben à Yosia nɛ́ Ɛliakimu dìɛ kí ũ a de gɛ̃ɛ ũ, ben à à tↄ́ lìɛnɛ Yoyakimu.
    Ben à Yoaza sɛ̀ à tào Igipiti, gwen à gàn.
  gub-BL: Parao Nek umuigo kar Eriaki Zuzi ta'yr Zuta wanuwihawete romo a'e kury,
    tu Zuzi hekuzaromo a'e kury. Omono amo ae her izupe kury. — Zeoaki, i'i izupe
    kury. Tuwihawete Nek weraha Zoakaz Ezit ywy pe. Umàno Zoakaz a'e pe.
  eng-DRA: 'And Pharao Nechao made Eliacim the son of Josias king in the room of Josias
    his father: and turned his name to Joakim. And he took Joachaz away and carried
    him into Egypt, and he died there.'
