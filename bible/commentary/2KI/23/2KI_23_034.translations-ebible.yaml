  urd-GVU: یہوآخز کی جگہ فرعون نے یوسیاہ کے ایک اَور بیٹے کو تخت پر بٹھایا۔ اُس کے
    نام اِلیاقیم کو اُس نے یہویقیم میں بدل دیا۔ یہوآخز کو وہ اپنے ساتھ مصر لے گیا
