  kan-2017: ಫರೋಹ ನೆಕೋವನು ಯೋಷೀಯನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಎಲ್ಯಾಕೀಮನನ್ನು ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿ
