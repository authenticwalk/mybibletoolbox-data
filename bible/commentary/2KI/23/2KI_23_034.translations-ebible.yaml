  mdy-ETH: ጊብፄ ካኣቲ፥ ኔኮ ዒዮሲያሴኮ ናኣዚ ዔኤሊያቄሜ ዒዮሲያሴ ቤዛ ዪሁዳይዳ ካኣታሤኔ፤ ዬይ ጊብፄ ካኣታሢ ዔኤሊያቄሜኮ
