verse: 2KI.023.030
translations:
  mal-C: യോശിയാവിന്റെ ഭൃത്യന്മാർ അദ്ദേഹത്തിന്റെ മൃതശരീരം ഒരു രഥത്തിൽ കയറ്റി മെഗിദ്ദോവിൽനിന്ന്
    ജെറുശലേമിലേക്കു കൊണ്ടുവന്ന് അദ്ദേഹത്തിന്റെ സ്വന്തം കല്ലറയിൽ സംസ്കരിച്ചു. ദേശത്തെ
    ജനം യോശിയാവിന്റെ മകനായ യഹോവാഹാസിനെ കൂട്ടിക്കൊണ്ടുവന്ന് അദ്ദേഹത്തിന്റെ പിതാവിന്റെ
    സ്ഥാനത്തു രാജാവായി അഭിഷേകംചെയ്തു.
  deu-TKW: Da fuhren ihn seine Diener tot von Megiddo hinweg, brachten ihn nach Jerusalem
    und begruben ihn in seinem Begräbnis. Die Landbevölkerung aber nahm Jehoahas,
    den Sohn Josias, und sie salbten ihn und machten ihn zum König an seines Vaters
    Statt.
  lin-lin: Basoda ya Joziasi bamemaki ebembe na ye na likolo ya shar, longwa na Megido
    kino na Yelusalemi epai wapi bakundaki ye kati na kunda na ye moko. Bato ya mokili
    bazwaki Yoakazi, mwana mobali ya Joziasi, bapakolaki ye mafuta mpe bakomisaki
    ye mokonzi mpo na kokitana na tata na ye.
  eng-LSV: And his servants cause him to ride dying from Megiddo, and bring him to
    Jerusalem, and bury him in his own grave, and the people of the land take Jehoahaz
    son of Josiah, and anoint him, and cause him to reign instead of his father.
  eng-GNV: Then his seruants caryed him dead from Megiddo, and brought him to Ierusalem,
    and buried him in his owne sepulchre. And the people of the lande tooke Iehoahaz
    the sonne of Iosiah, and anointed him, and made him King in his fathers steade.
  eng-WEBSTER: And his servants carried him in a chariot dead from Megiddo, and brought
    him to Jerusalem, and buried him in his own sepulcher. And the people of the land
    took Jehoahaz the son of Josiah and anointed him, and made him king in his father's
    stead.
  nhw-BL: Huan itequipanojcahua Josías quitlalijque itlacayo ipan se tlahuilanca carro
    huan quihuicaque tlen Meguido hasta altepetl Jerusalén. Huan quitlaltojque campa
    quicualtlalijtoyaj para ya. Huajca nopa masehualme quitzonaltijque ica aceite
    Joacaz, icone Josías, huan quichijque tlanahuatijquetl.
  swh-ONEN: Watumishi wa Yosia wakauleta mwili wake katika gari la vita kutoka Megido
    hadi Yerusalemu, wakamzika kwenye kaburi lake mwenyewe. Nao watu wa nchi wakamchukua
    Yehoahazi mwana wa Yosia, wakamtia mafuta na kumfanya mfalme mahali pa baba yake.
  bba-bba: Mɑ Yosiɑsin tɑbu kowobu bɑ win ɡoru suɑ bɑ kpɛ̃ɛ win tɑbu kɛkɛ sɔɔ ye dumi
    ɡɑwe, bɑ kɑ nɑ Yerusɑlɛmuɔ. Bɑ nùn sikɑ win siki wɔruɔ. Yerɑ bɑ win bii Yoɑkɑsi
    suɑ bɑ bɑndun ɡum tɑ̃re, u kuɑ sunɔ win tundon ɑyerɔ.
  eng-KJVCPB: And his servants carried him in a chariot dead from Megiddo, and brought
    him to Jerusalem, and buried him in his own sepulchre. And the people of the land
    took Jehoahaz the son of Josiah, and anointed him, and made him king in his father’s
    stead.
  luo-luo: Jotije Josia nokelo ringre gi geche lweny koa Megido nyaka Jerusalem mine
    giike e liende owuon kendo jopinyno nokawo Jehoahaz wuod Josia mi giwire kendo
    mokete obedo ruoth kar wuon mare.
  meu-meu: Bena ena hesiai taudia ese kariota ta amo masena ai e laohaia, Megido amo
    ela bona Ierusalem; bena iena gara korikori ai e guria. Bena Iuda taudia ese Iehoahasa,
    Iosia natuna, e abia, e horoa, pavapava ai e halaoa, tamana gabuna ai.
  npi-ULB: योशियाहका सेवकहरूले तिनको लाशलाई रथमा राखेर मगिद्दोबाट यरूशलेममा ल्याए,
    र तिनको आफ्नै चिहानमा तिनलाई गाडे । तब देशका मानिसहरूले योशियाहका छोरा यहोआहाजलाई
    लिई तिनलाई अभिषेक गरे, र तिनका पिताको ठाउँमा तिनलाई राजा बनाए ।
  yor-yor: Ìránṣẹ́ Josiah gbé ara rẹ̀ wá nínú kẹ̀kẹ́ láti Megido sí Jerusalẹmu ó sì
    sin ín sínú isà òkú rẹ̀. Àwọn ènìyàn ilẹ̀ náà mú Jehoahasi ọmọ Josiah. Ó fi àmì
    òróró yàn án, ó sì ṣe é ní ọba ní ipò baba a rẹ̀.
  pes-OPCB: سردارانش جنازهٔ وی را بر ارابه‌ای نهاده از مجدو به اورشلیم بردند و او
    را در قبری که از پیش تدارک دیده بود دفن کردند. مردم یهودا پسر او یهوآحاز را به
    پادشاهی خود انتخاب کردند.
  tgl-ULB: Binuhat siyang patay ng mga lingkod ni Josias sa isang karwahe mula sa
    Megido, dinala siya sa Jerusalem, at inilibing siya sa kaniyang sariling puntod.
    Pagkatapos pinili ng mga mamamayan ng lupain si Jehoahas, anak ni Josias, pinahiran
    siya ng langis at ginawa siyang hari kapalit ng kaniyang ama.
  cbu-NT: Ashirangsin, Oseyasarini wasundurur tsiparee Oseyasarinee kapaachush pshiyrshini
    wayayarandsin, wapitam watsapunip Irusarinap yátaranganaya. Yushindarangusin,
    anshurisha mapuranganaya. Sheersin, tputssha ichingarusin shaniyarangsin, wipaatssha
    Jowakasa kurakaam ínaranganaya. Waparinash zamurangiya. Ashiriya, na kamaneena
    yuwaa kurak Osiyas tsiparangu anootsi.
  hui-hui: Ani benego homaya handala ibunaga ami agali haguane bu hearume ibu tingini
    wai biaga karisi wiagoria mo yalu Yarusaleme dai bini. Yalu dai buwa ibu Yudanaga
    kiniru hora haga homali heagoha hora hene. Yudaliru tigua ani hora howa ibu igini
    Yoahasa dabalu kini helo ibunaga haguaneni weli odo wia hene.
  mya-mya: သူ​၏​အရာ​ရှိ​များ​သည်​မင်း​ကြီး​၏​အ​လောင်း​ကို စစ်​ရ​ထား​ပေါ်​တွင်​တင်​၍
    ယေ​ရု​ရှ​လင်​မြို့​သို့ ယူ​ဆောင်​ပြီး​လျှင်​ဘု​ရင်​တို့​၏​သင်္ချိုင်း​တော်​တွင်
    သင်္ဂြိုဟ်​ကြ​၏။ ယုဒ​ပြည်​သူ​တို့​သည်​ယော​ရှိ​၏ သား​တော်​ယော​ခတ်​ကို​ရွေး​ချယ်​ကာ​ဘိ​သိက်
    ပေး​၍​မင်း​မြှောက်​ကြ​လေ​သည်။
  bod-N: དེ་ནས་ཁོའི་འཁོར་རྣམས་ཀྱིས་སྤུར་ཤིང་རྟའི་ནང་དུ་བཞག་སྟེ་མེ་གིད་དོ་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་དྲངས་ཤིང་།
    དེ་ཁོ་རང་གི་སྤུར་ཁང་དུ་དུར་ལ་སྦས་སོ། །དེ་ནས་འབངས་རྣམས་ཀྱིས་ཡོ་ཤི་ཡཱའི་བུ་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ཕྱུང་ནས་སྣུམ་གྱིས་བྱུགས་ཏེ་ཁོའི་ཡབ་ཀྱི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བསྐོས་སོ།
    །
  sna-sna: Varanda vaJosia vakatakura mutumbi wake mungoro kubva kuMegidho kusvika
    kuJerusarema vakamuviga muguva rake. Vanhu vomunyika imomo vakatora Jehoahazi
    mwanakomana waJosia vakamuzodza uye vakamuita mambo panzvimbo yababa vake.
  spa-BLM: Sus servidores lo llevaron muerto en un carro desde Meguido, lo trajeron
    a Jerusalén y lo enterraron en su propia tumba. El pueblo del país tomó a Joacaz,
    hijo de Josías, lo ungió y lo hizo rey en lugar de su padre.
  cac-cac: '@see-verse:2KI.023.029'
  swh-ULB: Watumishi wa Yosia wakambeba kwenye gari la farasi akiwa amekufa kutoka
    Migido, kumleta Yerusalemu, na kumzika katika kaburi lake mwenyewe. Kisha watu
    wa nchi wakamchukua Yehoahazi mwana wa Yosia, wakamtia mafuta, na kumfanya kuwa
    mfalme katika mahali pake.
  bel-bel: І рабы ягоныя павезьлі яго мёртвага з Мэгідона, і прывезьлі яго ў Ерусалім,
    і пахавалі яго ў магільніцы ягонай. І ўзяў народ землі Ёахаза, сына Ёсінага, і
    памазалі яго і паставілі царом замест бацькі ягонага.
  deu-ELBBK: Und seine Knechte führten ihn zu Wagen tot von Megiddo weg und brachten
    ihn nach Jerusalem; und sie begruben ihn in seinem Begräbnis. Und das Volk des
    Landes nahm Joahas, den Sohn Josias, und sie salbten ihn und machten ihn zum König
    an seines Vaters statt.
  mbb-OT: Ingkarga te menge suluǥuen din te kerwahi is lawa zin ne inlikù dan diyà
    te Jerusalem ne inleveng dan sikandin diyà te keugelingen din he penlevengà. Ne
    iyan midhimu te menge etew ziyà te Juda he hadì he ilis kandin, is anak din he
    si Jehoahaz pinaaǥi te kedlenahi kandin.
  mal-2015: അവന്റെ ഭൃത്യന്മാർ മരിച്ചുപോയവനെ രഥത്തിൽ കയറ്റി മെഗിദ്ദോവിൽനിന്നു യെരൂശലേമിലേക്കു
    കൊണ്ടുവന്നു അവന്റെ സ്വന്തകല്ലറയിൽ അടക്കം ചെയ്തു. പിന്നെ ദേശത്തെ ജനം യോശീയാവിന്റെ
    മകനായ യെഹോവാഹാസിനെ കൂട്ടിക്കൊണ്ടു വന്നു അഭിഷേകം കഴിപ്പിച്ചു അവന്റെ അപ്പന്നു പകരം
    രാജാവാക്കി.
  rmc-rmc: Avke leskre služobňika les thode pro verdan, ľigende les andral o Megido
    andro Jeruzalem a parunde les andre leskro hrobos. Paloda o manuša andral e Judsko
    ile le Joachaz, le Jozijašoskre čhas, pomazinde les a ačhade les kraľiske pal
    leskro dad.
  pes-OPV: و خادمانش او رادر ارابه نهاده، از مجدو به اورشلیم، مرده آوردندو او را در
    قبرش دفن کردند و اهل زمین، یهوآحازبن یوشیا را گرفتند و او را مسح نموده، به‌جای
    پدرش به پادشاهی نصب کردند.
  ron-1924: 'Служиторий луй л-ау луат морт ынтр-ун кар, л-ау адус дин Мегидо ла Иерусалим
    ши л-ау ынгропат ын мормынтул сэу. Ши попорул цэрий а луат пе Иоахаз, фиул луй
    Иосия: ей л-ау унс ши л-ау фэкут ымпэрат ын локул татэлуй сэу.'
  ben-OBCV: যোশিয়ের দাসেরা তাঁর দেহটি রথে করে মগিদ্দো থেকে জেরুশালেমে নিয়ে এসেছিল
    এবং তাঁকে তাঁরই কবরে কবর দিয়েছিল। দেশের প্রজারা যোশিয়ের ছেলে যিহোয়াহসকে অভিষিক্ত
    করল এবং তাঁকে তাঁর বাবার পদে রাজা করল।
  som-som: Oo addoommadiisii intay gaadhifaras Megiddoo kaga qaadeen isagoo meyd ah
    ayay Yeruusaalem keeneen oo qabrigiisii ku aaseen. Markaasay dadkii waddanku soo
    wateen Yehoo'aaxaas ina Yoosiyaah, oo intay subkeen ayay boqor uga dhigeen meeshii
    aabbihiis.
  lat-VUC: 'Et portaverunt eum servi sui mortuum de Mageddo: et pertulerunt in Jerusalem,
    et sepelierunt eum in sepulchro suo. Tulitque populus terræ Joachaz filium Josiæ:
    et unxerunt eum, et constituerunt eum regem pro patre suo.'
  eng-ASVBT: And his servants carried him in a chariot dead from Megiddo, and brought
    him to Jerusalem, and buried him in his own sepulcher. And the people of the land
    took Jehoahaz the son of Josiah, and anointed him, and made him king in his father’s
    stead.
  ita-1885: Ed i suoi servitori lo misero morto sopra un carro, e lo condussero da
    Meghiddo in Gerusalemme, e lo seppellirono nel suo sepolcro. E il popolo del paese
    prese Gioachaz, figliuolo di Giosia, e l'unse, e lo costituì re, in luogo di suo
    padre.
  eng-LXXUP: 'And his servants carried him dead from Megiddo, and brought him to Jerusalem,
    and buried him in his sepulcher: and the people of the land took Jehoahaz the
    son of Josiah, and anointed him, and made him king in the room of his father.'
  eng-ULB: Josiah's servants carried him dead in a chariot from Megiddo, brought him
    to Jerusalem, and buried him in his own grave. Then the people of the land took
    Jehoahaz son of Josiah, anointed him, and made him king in his father's place.
  spa-VBL: Sus servidores pusieron su cuerpo en un carro, lo trajeron de Meguido a
    Jerusalén y lo enterraron en su propia tumba. Entonces el pueblo del país eligió
    a Joacaz, hijo de Josías, lo ungió y lo hizo rey en sucesión de su padre.
  fra-_FOB: De Méguiddo ses serviteurs le chargèrent mort sur un char, et l'emmenèrent
    à Jérusalem, et l'ensevelirent dans son tombeau. Et le peuple du pays prit Joachaz,
    fils de Josias; et ils l'oignirent, et l'établirent roi à la place de son père.
  mal-mal: അവന്റെ ഭൃത്യന്മാർ മരിച്ചുപോയവനെ രഥത്തിൽ കയറ്റി മെഗിദ്ദോവിൽനിന്ന് യെരൂശലേമിലേക്ക്
    കൊണ്ടുവന്ന് അവന്റെ സ്വന്തകല്ലറയിൽ അടക്കം ചെയ്തു. പിന്നെ ദേശത്തെ ജനം യോശീയാവിന്റെ
    മകനായ യെഹോവാഹാസിനെ കൂട്ടിക്കൊണ്ട് വന്ന് അഭിഷേകം ചെയ്ത് അവന്റെ അപ്പന് പകരം രാജാവാക്കി.
  urd-GVR: Yūsiyāh ke mulāzim us kī lāsh rath par rakh kar Majiddo se Yarūshalam le
    āe jahāṅ use us kī apnī qabr meṅ dafn kiyā gayā. Phir ummat ne us ke beṭe Yahuāḳhaz
    ko masah karke bāp ke taḳht par biṭhā diyā.
  suz-BL: मिनु मेको आ गेय पाइबपुकीम मेको आ बेक्‍शो रां बग्‍गीम कुर पा मेगीददो रे यरूसलेमम
    चाक्‍गमे बाक्‍त। मिनु मेको कली आ तुरसुमीन वोद‍मे बाक्‍त। मिनु मेको रागी ङा मुरपुकीम
    मेको आ तौ येहो-अहाज कली तेल लुक्‍शा, मेको आ पा ङा पिप सेल्‍मे बाक्‍त।
  ita-1927: I suoi servi lo menaron via morto sopra un carro, e lo trasportarono da
    Meghiddo a Gerusalemme, dove lo seppellirono nel suo sepolcro. E il popolo del
    paese prese Joachaz, figliuolo di Giosia, lo unse, e lo fece re in luogo di suo
    padre.
  ckb-ckb: خزمەتکارەکانی بە مردوویی لە مەگیدۆوە خستیانە ناو گالیسکەوە و هێنایانە ئۆرشەلیم،
    لە گۆڕەکەی خۆیدا ناشتیان. ئینجا گەلی خاکەکە یەهۆئاحازی کوڕی یۆشیایان برد و دەستنیشانیان
    کرد، لە جێی باوکی کردیانە پاشا.
  eng-BBE: And his servants took his body in a carriage from Megiddo to Jerusalem,
    and put him into the earth there. And the people of the land took Jehoahaz, the
    son of Josiah, and put the holy oil on him and made him king in place of his father.
  kan-OKCV: ಯೋಷೀಯನ ಸೇವಕರು ಅವನ ಶವವನ್ನು ಮೆಗಿದ್ದೋವಿನಿಂದ ಯೆರೂಸಲೇಮಿಗೆ ರಥದಲ್ಲಿ ತೆಗೆದುಕೊಂಡು
    ಬಂದು ಅವನ ಸ್ವಂತ ಸಮಾಧಿಯಲ್ಲಿ ಇಟ್ಟರು. ಆಗ ದೇಶದ ಜನರು ಯೋಷೀಯನ ಮಗನಾದ ಯೆಹೋವಾಹಾಜನನ್ನು ಅಭಿಷೇಕಿಸಿ,
    ಅವನ ತಂದೆಗೆ ಬದಲಾಗಿ ಅವನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು.
  tam-2017: மரணமடைந்த அவனை அவனுடைய வேலைக்காரர்கள் ரதத்தின்மேல் ஏற்றி, மெகிதோவிலிருந்து
    எருசலேமுக்குக் கொண்டுவந்து, அவனை அவன் கல்லறையில் அடக்கம்செய்தார்கள்; அப்பொழுது
    தேசத்தின் மக்கள் யோசியாவின் மகனாகிய யோவாகாசை அழைத்து, அவனை அபிஷேகம்செய்து, அவன்
    தகப்பனுடைய இடத்தில் அவனை ராஜாவாக்கினார்கள்.
  spa-RV-1909: Y sus siervos lo pusieron en un carro, y trajéronlo muerto de Megiddo
    á Jerusalem, y sepultáronlo en su sepulcro. Entonces el pueblo de la tierra tomó
    á Joachâz hijo de Josías, y ungiéronle y pusiéronlo por rey en lugar de su padre.
  ron-BTF: Și servitorii lui l-au dus mort într-un car de la Meghido și l-au adus
    la Ierusalim și l-au îngropat în mormântul său. Și poporul țării a luat pe Ioahaz,
    fiul lui Iosia, și l-au uns și l-au făcut împărat în locul tatălui său.
  eng-WEBP: His servants carried him dead in a chariot from Megiddo, brought him to
    Jerusalem, and buried him in his own tomb. The people of the land took Jehoahaz
    the son of Josiah, and anointed him, and made him king in his father’s place.
  eng-FBV: His servants put his body in a chariot, brought him back from Megiddo to
    Jerusalem, and buried him in his own tomb. Then the people of the land chose Jehoahaz,
    son of Josiah, anointed him, and made him king in succession to his father.
  nld-1939: Zijn dienaren brachten zijn lijk op een wagen van Megiddo naar Jerusalem,
    waar hij in zijn graf werd bijgezet. Het gewone volk koos nu Joachaz, den zoon
    van Josias, zalfde hem, en stelde hem in de plaats van zijn vader tot
  nch-BL: Huan itequipanojcahua Josías quitalijque itacayo ipan se tatehuijca carro
    huan quihuicaque ten Meguido hasta altepet Jerusalén. Huan quitaltojque campa
    quicualtalijtoyaj para ya. Huajca nopa masehualme quitzonaltijque ica aceite Joacaz,
    icone Josías, huan quichijque tanahuatijquet.
  vie-1934: Từ Mê-ghi-đô, các tôi tớ chở thây người trên xe về Giê-ru-sa-lem, rồi
    chôn người tại trong mồ mả người. Dân của xứ chọn Giô-a-cha, con trai Giô-si-a
    xức dầu cho người, và tôn người lên làm vua thế cho cha người.
  hin-CV: उसके सेवक उसकी मृत देह को रथ में मगिद्दो से येरूशलेम लाए, और उसे उसी की
    कब्र की गुफा में रख दिया. प्रजा ने योशियाह के पुत्र यहोआहाज़ का राजाभिषेक कर उसके
    पिता के स्थान पर उसे राजा बनाया.
  spa-BES: Y sus siervos tomaron su cuerpo en un carruaje de Megido a Jerusalén, y
    lo enterraron en su sepulcro. Y la gente del pueblo tomó a Joacaz, hijo de Josías,
    y puso aceite santo sobre él, y lo hizo rey en lugar de su padre.
  tdx-tdx: Nitakone’ o mpi­toro’eo an-tsarete i fañova’ey, nendese’ iereo mb’e Ierosalaime
    mb’eo vaho nalentek’ an-kibori’e ao. Rinambe ondati’ i taneio t’Ie­hoakaze, ie
    ty noriza’ iareo ho mpanjaka handimbe an-drae’e.
  tha-KJV: ข้าราชการของพระองค์​ก็​นำพระศพใส่รถรบไปจากเมืองเมกิดโด และนำมายังกรุงเยรูซาเล็ม
    และฝังไว้ในอุโมงค์ของพระองค์ และประชาชนแห่งแผ่นดินนั้​นก​็รับเยโฮอาหาสโอรสโยสิยาห์​เจ​ิ​มท​่านไว้
    และตั้งท่านให้เป็นกษั​ตริ​ย์แทนราชบิดาของท่าน
  por-BR-2018: E seus servos o puseram em um carro, e trouxeram-no morto de Megido
    a Jerusalém, e sepultaram-no em seu sepulcro. Então o povo da terra tomou a Jeoacaz
    filho de Josias, e ungiram-lhe e puseram-no por rei em lugar de seu pai.
  deu-ELO: Und seine Knechte führten ihn zu Wagen tot von Megiddo hinweg und brachten
    ihn nach Jerusalem; und sie begruben ihn in seinem Begräbnis. Und das Volk des
    Landes nahm Joahas, den Sohn Josias, und sie salbten ihn und machten ihn zum König
    an seines Vaters Statt.
  eng-WYC-2018: And his servants bare him dead from Megiddo, and brought him into
    Jerusalem, and buried him in his sepulchre; and the people of the land took Jehoahaz,
    the son of Josiah, and anointed him, and made him king for his father (or and
    made him king in place of his father).
  epo-epo: Kaj liaj servantoj forveturigis lin mortintan el Megido kaj venigis lin
    en Jerusalemon kaj enterigis lin en lia tombo. Kaj la popolo de la lando prenis
    Jehoaĥazon, filon de Joŝija, kaj sanktoleis lin kaj faris lin reĝo anstataŭ lia
    patro.
  uig-PIN: Hizmǝtkarliri uning ɵlükini jǝng ⱨarwisiƣa selip Mǝgiddodin Yerusalemƣa
    elip kelip, uni ɵz ⱪǝbrisidǝ dǝpnǝ ⱪildi. Yurt hǝlⱪi Yosiyaning oƣli Yǝⱨoaⱨazni
    mǝsiⱨ ⱪilip, atisining ornida padixaⱨ ⱪildi.
  beo-beo: Ea dadi gagui wa:i ouligisu dunu ilia da ea bogoi da:i hodo amo ‘sa:liode’
    da:iya ligisili, Yelusalemega bu gaguli misi. Amogawi, ilia da ea da:i hodo amo
    hina bagade bogoi uli dogosu sogebi amo ganodini uli dogone sali. Yuda fi dunu
    da Yousaia egefe Youaha:se amo hina bagade hamoma:ne, susuligi sogala:le ilegei
    dagoi.
  tpi-OTNT: Na ol ofisa bilong Josaia i kisim bodi bilong en na putim long wanpela
    karis bilong pait na bringim i go bek long Jerusalem. Na ol i planim bodi bilong
    Josaia long ples matmat bilong ol king bilong Juda. Orait na ol Juda i kisim Joahas,
    pikinini man bilong Josaia, na kapsaitim wel long het bilong en bilong makim em
    i kamap king bilong ol.
  hau-SA: Bayin Yosiya suka ɗauko gawarsa daga Megiddo suka kai Urushalima, suka binne
    shi a kabarinsa. Sai mutanen ƙasar suka ɗauki Yehoyahaz ɗan Yosiya suka naɗa shi
    sarki a madadin mahaifinsa.
  uig-LAT: Xizmetkarliri uning ölükini jeng harwisigha sélip Megiddodin Yérusalémgha
    élip kélip, uni öz qebriside depne qildi. Yurt xelqi Yosiyaning oghli Yehoahazni
    mesih qilip, atisining ornida padishah qildi.
  nde-nde: Izisebenzi zikaJosiya zaletha isidumbu sakhe ngenqola yokulwa zisuka eMegido
    zisiya eJerusalema njalo zamngcwabela ethuneni lakhe. Ngakho abantu elizweni bathatha
    uJehowahazi indodana kaJosiya bamgcoba ubukhosi bukayise.
  ton-ton: Pea naʻe ʻave ia, ka kuo pekia, ʻe heʻene kau tamaioʻeiki ʻi he saliote
    mei Mekito ki Selūsalema, pea naʻe tanu ia ʻi he tanuʻanga ʻoʻona. Pea naʻe ʻave
    ʻe he kakai ʻoe fonua ʻa Sihoaasi ko e foha ʻo Siosaia, ʻonau pani ia ʻaki ʻae
    lolo mo fakanofo ia ke tuʻi ko e fetongi ʻo ʻene tamai.
  ces-1613: Tedy služebníci jeho vloživše jej mrtvého na vůz, přivezli ho z Mageddo
    do Jeruzaléma, a pochovali jej v hrobě jeho. I vzal lid země Joachaza syna Joziášova,
    a pomazali ho, i ustanovili králem na místě otce jeho.
  eng-WMB: His servants carried him dead in a chariot from Megiddo, brought him to
    Jerusalem, and buried him in his own tomb. The people of the land took Jehoahaz
    the son of Josiah, and anointed him, and made him king in his father’s place.
  tam-TCV: யோசியாவின் அதிகாரிகள் அவனுடைய உடலை தேரில் ஏற்றி மெகிதோவிலிருந்து எருசலேமுக்குக்
    கொண்டுவந்தார்கள். அதை அவனுடைய சொந்தக் கல்லறையில் அடக்கம் செய்தார்கள். அந்த நாட்டு
    மக்கள் யோசியாவின் மகன் யோவாகாஸை அபிஷேகம்பண்ணி, அவனுடைய தகப்பனின் இடத்தில் அவனை
    அரசனாக்கினார்கள்.
  ceb-ULB: Gisakay sa sulugoon ni Josia ang iyang patay nga lawas sa karwahe gikan
    sa Megido, gidala siya padulong sa Jerusalem, ug gilubong siya sa iyang kaugalingon
    nga lubnganan. Unya gikuha sa mga tawo sa yuta si Jehoahaz nga anak nga lalaki
    ni Josia, gidihogan siya, ug gihimo siya nga hari puli sa iyang amahan.
  pol-UBG: I jego słudzy przewieźli go zmarłego z Megiddo, sprowadzili go do Jerozolimy
    i pogrzebali w jego grobie. Potem lud tej ziemi wziął Jehoachaza, syna Jozjasza,
    namaścił go i ustanowił go królem w miejsce jego ojca.
  agr-agr: Dutika maamtai, suntaja apuji aidau carronum egkeawag jukiag Jerusalén
    ejegawag, nii ukumastin umikbaunum ukusajui. Nuna dutika ukuinak, Josíasa uchiji
    Joacazan aceiteyai nijakag Judá apuji adaikajui.
  kyc-kyc: Banya akali mupwa dupwame banya yongo doko nyepala mena oseme ipyuo papingi
    uliuli dokona pyambwapala minyuo Jerusaleme peyami. Papala baa kiŋi dupwa malu
    pingi malu anda dokona malu piyami. Dopa pipala Juta wambu dupwame Josayana ikinyingi
    Joayase rombo palyiyami. Palyapala baa kiŋi inginya lao mamba kisakamiyami.
  urd-GVU: یوسیاہ کے ملازم اُس کی لاش رتھ پر رکھ کر مجِدّو سے یروشلم لے آئے جہاں اُسے
    اُس کی اپنی قبر میں دفن کیا گیا۔ پھر اُمّت نے اُس کے بیٹے یہوآخز کو مسح کر کے
    باپ کے تخت پر بٹھا دیا۔
  deu-1912: Und seine Knechte führten ihn tot von Megiddo und brachten ihn gen Jerusalem
    und begruben ihn in seinem Grabe. Und das Volk im Lande nahm Joahas, den Sohn
    Josias, und salbten ihn und machten ihn zum König an seines Vaters Statt.
  kan-2017: ಯೋಷೀಯನ ಸೇವಕರು ಅವನ ಶವವನ್ನು ರಥದಲ್ಲಿ ಹಾಕಿಕೊಂಡು ಮೆಗಿದ್ದೋವಿನಿಂದ ಯೆರೂಸಲೇಮಿಗೆ
    ತಂದು ಅವನ ಸ್ವಂತ ಸಮಾಧಿಯಲ್ಲಿ ಇಟ್ಟರು. ಜನರು ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಯೆಹೋವಾಹಾಜನನ್ನು ಅಭಿಷೇಕಿಸಿ
    ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು.
  yap-yap: Me fek e salthaw rok ngar ted ngalan ba chariot ngar fulweged nga Jerusalem,
    ni aram e gin ni k’eyag riy u lan fapi low ko pilung. Me turguy e girdi’ nu Judah
    Joahaz nib mo’on ni fak Josiah ngan gapgepnag nike mang pilung.
  hlt-MCSB: Te dongah a sal rhoek loh a duek rhok te a tloeng uh tih Megiddo lamloh
    Jerusalem la a khuen uh. Te phoeiah anih te amah phuel ah a up uh. Te vaengah
    khohmuen pilnam loh Josiah capa Jehoahaz te a loh tih a koelh uh phoeiah anih
    te a napa yueng la a manghai sakuh.
  mdy-ETH: ዒዛኮ ዶንዞ ማዔ፥ ቢታንታ ዓኣ ዓሳ ዒዛኮ ሌዞ ሳርጌሎ ዖይቶና ጫኣኒ ዔኪ ዬሩሳላሜ ሙካዖ ካኣታ ዱኡታ ቤዛ ዱኡኬኔ።
    ዬካፓ ዪሁዳ ዓሳ ዒዮሲያሴ ናኣዚ፥ ዒዮሃዜ ዶኦሚ ካኣታሤኔ።
  twi-ASANTE: Yosia akodɔm mu mpanimfoɔ no de nʼamu no too teaseɛnam mu firii Megido,
    baa Yerusalem bɛsiee no ɔno ankasa ɔboda mu. Na nnipa no sraa ne babarima Yehoahas
    ngo, sii no ɔhene.
  eng-WEBU: His servants carried him dead in a chariot from Megiddo, brought him to
    Jerusalem, and buried him in his own tomb. The people of the land took Jehoahaz
    the son of Josiah, and anointed him, and made him king in his father’s place.
  wal-wal: Worin a ashkkarati a ahaa paraa gaariyan wottidi, Magiddoppe Yerusalaame
    ehiidosona; ehiidi a duufuwan a moogidosona. Hegaappe guyyiyan, he biittaa asati
    Yoosiyaasa na7aa Yo7akaaza dooridosona; dooridi a aawaa sohuwan a tiyidi kawoyidosona.
  spa-PDDPT: Sus esclavos lo colocaron en un carruaje, lo llevaron muerto desde Meguido
    a Jerusalén y lo sepultaron en su sepulcro. Después el pueblo de la tierra tomó
    a Joacaz, hijo de Josías, lo ungieron y lo proclamaron rey en lugar de su padre.
  gun-gun: Hetekue ma hembiguai kuery ogueru okuapy peteĩ karóxa py. Jerusalém py
    oguerovaẽ ma vy onhono porã okuapy huparã oĩ va'ekue py ae. Ha'e rire ma ha'e
    va'e yvy re ikuai va'e kuery Josias ra'y Jeoacaz ogueraa vy omoĩ okuapy nguvixarã
    tuu rekovia.
  ilo-ULB: Inlugan dagiti adipen ni Josias ti bangkayna iti karwahe manipud Meggido
    ket impanda idiay Jerusalem, ket intabonda iti bukodna a tanem. Ket innala dagiti
    tattao iti dayta a daga ni Joacaz nga anakna, pinulotanda isuna ket pinagbalinda
    nga ari a kasukat ti amana.
  kpg-kpg: Nia daangada aamua a maa gaa dugu a mee gi lodo dono waga hongo henua,
    gaa lahi a mee gi Jerusalem dela di gowaa ne danu iei mee i lodo di waa daalunga
    o nia king. Digau Judah gu hilihili aga tama daane Josiah go Joahaz ga hagatulu
    a mee gi king.
  uig-ARA: خىزمەتكارلىرى ئۇنىڭ ئۆلۈكىنى جەڭ ھارۋىسىغا سېلىپ مەگىددودىن يېرۇسالېمغا
    ئېلىپ كېلىپ، ئۇنى ئۆز قەبرىسىدە دەپنە قىلدى. يۇرت خەلقى يوسىيانىڭ ئوغلى يەھوئاھازنى
    مەسىھ قىلىپ، ئاتىسىنىڭ ئورنىدا پادىشاھ قىلدى.
  sus-sus: Yudayakae naxa a fure baki sɔɔri ragise nde kui, e a xanin keli Megido
    sigafe ra Darisalamu, e sa a ragata a xa gaburi kui. Ɲama naxa a xa di Yehowaxasi
    tongo, e ture surusuru a xunyi ma, e a ti mangɛ ra a baba ɲɔxɔɛ ra.
  pon-2006: Sapwellimen Sosaia lapalap ako eri kidahng kahlepeo pohn werennansapw
    pwoat oh walahng Serusalem. Re ahpw sarepedi nan sousoun nanmwarki kan. Mehn Suda
    ko eri kasapwilada Soahas, sapwellimen Sosaia pwutak oh keiehdi pwehn wiahla nanmwarki.
  jae-jae: Ma Josianê sakiŋwaga sêkêŋ ênê ŋawêlêlaŋ gêsac kareta aŋga Megido ma sêkôc
    eŋ sêja Jerusalem ma sêsuŋ eŋ aŋga taunê sêô. Ma lau Juda sêjaliŋ Josianê latu
    Joahas sa ma seŋ oso eŋ kêtu kiŋ gêjô tama su.
  ksd-ksd: Ma kana umana tultul dia ga kap pa ia maro Megido ta ra kiki na vinavana
    urama Ierusalem, ma dia ga punang ia ta kana babang na minat iat. Ma ra tarai
    na gunan dia ga ben pa Ieoakas natu i Iosia, ma dia ga ku ia, ma dia ga vaki ia
    upi na kia vue tamana ta ra kini na king.
  tur-YTC: Hizmetkârları onu Megiddo'dan bir arabayla ölü olarak taşıyıp Yeruşalem'e
    getirdiler ve kendi mezarına gömdüler. Ülke halkı Yoşiya'nın oğlu Yehoahaz'ı alıp
    meshetti ve babasının yerine kral yaptı.
  grc-BRENT: Καὶ ἐπεβίβασαν αὐτὸν οἱ παῖδες αὐτοῦ νεκρὸν ἐκ Μαγεδδὼ, καὶ ἤγαγον αὐτὸν
    εἰς Ἱερουσαλὴμ, καὶ ἔθαψαν αὐτὸν ἐν τῷ τάφῳ αὐτοῦ· καὶ ἔλαβεν ὁ λαὸς τῆς γῆς τὸν
    Ἰωάχαζ υἱὸν Ἰωσίου, καὶ ἔχρισαν αὐτὸν, καὶ ἐβασίλευσαν αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ.
  ind-AYT: Kemudian, pegawai-pegawainya mengangkut mayatnya dari Megido dan membawanya
    ke Yerusalem dan menguburkannya di kuburannya sendiri. Kemudian, rakyat negeri
    itu menjemput Yoahas, anak Yosia, dan mengurapinya serta mengangkatnya menjadi
    raja sebagai pengganti ayahnya.
  nya-nya: Atumiki a Yosiyayo ananyamula mtembo wake mu galeta kuchokera ku Megido
    mpaka ku Yerusalemu ndipo anamuyika mʼmanda akeake. Ndipo anthu a mʼdzikomo anatenga
    Yehowahazi mwana wa Yosiya namudzoza, ndipo iye analowa ufumu mʼmalo mwa abambo
    ake.
  hrv-hrv: Sluge njegove prenesoše mu tijelo kolima iz Megida, odvezoše ga u Jeruzalem
    i sahraniše u njegovoj grobnici. Sav narod zemlje primi Joahaza, sina Jošijina;
    pomazaše ga i proglasiše kraljem namjesto njegova oca.
  mps-mps: Tama te Josaiago sę ebo gavman tobolu ofisa bidi dabego te king Josaia
    tigi selama, te boi hwįbo karis me deliba munama, tama augwaligo te Jerusalem
    taunba selasa pali. Tama augwaligo te king Josaia tigi selama, te Juda hanigo
    king bidi dabe pubalobo gų pageba pubaligi pali. Tama tialima, te Juda hani augwaligo
    te bidi Joahas sali, aga aya te king Josaiago ogwa, tama augwaligo te wel selama,
    tama aga toboluba te wel gelama, tama aga augwaligo te king bidi nigilama, dąį
    ilali.
  tpi-tpi: Na ol ofisa bilong Josaia i kisim bodi bilong en na putim long wanpela
    karis bilong pait na bringim i go bek long Jerusalem. Na ol i planim bodi bilong
    Josaia long ples matmat bilong ol king bilong Juda. Orait na ol Juda i kisim Joahas,
    pikinini man bilong Josaia, na kapsaitim wel long het bilong en bilong makim em
    i kamap king bilong ol.
  dan-1931: Og hans Folk førte ham død bort fra Megiddo, bragte ham til Jerusalem
    og jordede ham i hans Grav. Men Folket fra Landet tog Joahaz, Josias' Søn, og
    salvede og hyldede ham til Konge i hans Faders Sted.
  vie-OVCB: Các bầy tôi chở xác Giô-si-a từ Mê-ghi-đô về Giê-ru-sa-lem, và chôn trong
    ngôi mộ của vua. Toàn dân tôn Giô-a-cha, con Giô-si-a, lên làm vua kế vị.
  guj-2017: યોશિયાના ચાકરો તેના મૃતદેહને રથમાં મૂકીને મગિદ્દોથી યરુશાલેમ લાવ્યા, તેની
    પોતાની કબરમાં તેને દફનાવ્યો. પછી યોશિયાના દીકરા યહોઆહાઝને તેના પિતાની જગ્યાએ નવા
    રાજા તરીકે અભિષિક્ત કર્યો.
  pon-2006A: Sapwellimen Sosaia lapalap ako eri kidahng kahlepeo pohn werennansapw
    pwoat oh walahng Serusalem. Re ahpw sarepedi nan sousoun nanmwarki kan. Mehn Suda
    ko eri kasapwilada Soahas, sapwellimen Sosaia pwutak oh keiehdi pwehn wiahla nanmwarki.
  por-BRBSL: Seus servos o levaram morto em uma carruagem de Megido, o levaram para
    Jerusalém e o sepultaram em sua própria tumba. O povo da terra tomou Jeoacaz,
    filho de Josias, e o ungiram, e o fizeram rei no lugar de seu pai.
  cth-cth: A taminaw ni Megiddo hoi a ro hah rangleng hoi a ceikhai awh teh, Jerusalem
    vah a kâenkhai awh teh amae tangkom dawk a pakawp awh. Hottelah hote khonaw ni
    Josiah capa Jehoahaz teh a ceikhai awh teh, satui a awi awh teh, a na pa yueng
    lah a bawi sak awh.
  twi-twi: Yosia asraafo mu mpanyimfo no de nʼamu no too teaseɛnam mu fii Megido,
    baa Yerusalem besiee no wɔ nʼankasa ɔboda mu. Na nnipa no sraa ne babarima Yehoahas
    ngo, sii no hene.
  hlt-hlt: Te dongah a sal rhoek loh a duek rhok te a tloeng uh tih Megiddo lamloh
    Jerusalem la a khuen uh. Te phoeiah anih te amah phuel ah a up uh. Te vaengah
    khohmuen pilnam loh Josiah capa Jehoahaz te a loh tih a koelh uh phoeiah anih
    te a napa yueng la a manghai sakuh.
  tbz-SIM: Kòo kó bɛtɔ̃mbɛ̀ɛ ò tùótɛ́ nɛ̀ tɛkpɑ̀rìnɑɑsɑ̃ntɛ̀ Mɛkidoo kɛ́kònnɛ̀ Sedisɑdɛmmu,
    kóò kũnnɛ́ Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ fɔ̃ti miɛkɛ. Kɛ̀ dihɛì yɛmbɛ̀ɛ pĩ́ nYoɑkɑsi tikpɑ̀tì,
    kóò còú mmɛkùɔ̀ nkòo sɔɔtɛ́ o cicɛ Sosiɑsi kpɑ̀tì.
  msy-2020: Ezɨ Josaian apengan ingarir gumaziba an kuam inigha, mɨdorozir karisɨn
    mam gatɨgha, a inigha uamategha Jerusalemɨn ghu. Egha me Josaian kuam inigha an
    mozimɨn anefa. Ezɨ Judaba, Josaian otarim Joahas inigha, boremɨn an dapanim gingegha
    anemɨsevezɨ, a men atrivimɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ wɑɑlɩ nyǝ́mɑ tʋ-ɩ kɛɛkɛ tɑɑ, nɑ pɑ́ ponɑ-ɩ Yosɑlɛm nɑ pɑ́ pimi-ɩ
    ɩ pǝlɑɑʋ tɑɑ. Pǝ wɑɑlɩ kɛ́ Yutɑ nyǝ́mɑ kpɑwɑ Sosiyɑsɩ pǝyɑlʋ Sowɑkɑsɩ kɛ wulɑʋ,
    nɑ ɩ́ lɛɛtɩ ɩ cɑɑ lonte tɑɑ.
  azb-azb: Adamları onun cəsədini Megiddodan götürüb araba ilə Yerusəlimə gətirdilər
    və öz qəbrində basdırdılar. Ölkə xalqı Yoşiyanın oğlu Yehoaxazı götürüb məsh etdi
    və onu atasının yerinə padşah etdi.
  eng-DBY: And his servants carried him in a chariot dead from Megiddo, and brought
    him to Jerusalem, and buried him in his own sepulchre. And the people of the land
    took Jehoahaz the son of Josiah, and anointed him, and made him king in his father's
    stead.
  hin-2017: तब उसके कर्मचारियों ने उसका शव एक रथ पर रख मगिद्दो से ले जाकर यरूशलेम
    को पहुँचाया और उसकी निज कब्र में रख दिया। तब साधारण लोगों ने योशिय्याह के पुत्र
    यहोआहाज को लेकर उसका अभिषेक करके, उसके पिता के स्थान पर राजा नियुक्त किया।
  wol-KYG: Ba loolu amee surgay Yosya yeb néew ba ci watiir, jële ko Megido, indi
    ko Yerusalem, denc ko ci bàmmeelu boppam. Askanu réew ma nag jël Yowakas doomu
    Yosya, diw ko diwug pal, fal ko buur, mu wuutu baayam.
  eng-YLT: And his servants cause him to ride dying from Megiddo, and bring him in
    to Jerusalem, and bury him in his own grave, and the people of the land take Jehoahaz
    son of Josiah, and anoint him, and cause him to reign instead of his father.
  kne-kne: Inpalogan din kakoyog na din awak na si kalisa et insaa da ed Jerusalem,
    pag dan ipayag sin naiponponana ay sanikwa na. Et pag pilien din kaipoipogaw si
    Jehoahaz ay anak Josias ay maisokat en sisya, et sinoyatan dan toktok na si lana
    ay mangisaad en sisya ay ari.
  eng-WYC-2017: And his servants bare him dead from Megiddo, and brought him into
    Jerusalem, and buried him in his sepulchre; and the people of the land took Jehoahaz,
    the son of Josiah, and anointed him, and made him king for his father.
  eng-WMBB: His servants carried him dead in a chariot from Megiddo, brought him to
    Jerusalem, and buried him in his own tomb. The people of the land took Jehoahaz
    the son of Josiah, and anointed him, and made him king in his father’s place.
  urd-GVH: यूसियाह के मुलाज़िम उस की लाश रथ पर रखकर मजिद्दो से यरूशलम ले आए जहाँ उसे
    उस की अपनी क़ब्र में दफ़न किया गया। फिर उम्मत ने उसके बेटे यहुआख़ज़ को मसह करके
    बाप के तख़्त पर बिठा दिया।
  rug-rug: Meke suraṉia ri nana palabatu nomadi sa tinina pa keke totopili varipera,
    meke paleke pule la nia pa Zerusalema, meke ta pomunae si asa, koari na popomunuana
    tadi na baṉara vasina. Meke vizatia rina tinoni pa Ziuda se Zehoehazi sa tuna
    Zosaea meke va madia, meke va baṉaria, pude na hinobena sa tamana.
  gaz-gaz: Garboonni Yosiyaasis gaariidhaan Megidoodhaa gara Yerusaalemitti reeffa
    isaa fidanii awwaala isaa keessatti isa awwaalan. Ergasiis sabni biyya sanaa Yehooʼaahaaz
    ilma Yosiyaas fuudhanii dibanii iddoo abbaa isaa buusanii mootii isa godhan.
  fra-LSG: Ses serviteurs l’emportèrent mort sur un char; ils l’amenèrent de Meguiddo
    à Jérusalem, et ils l’enterrèrent dans son sépulcre. Et le peuple du pays prit
    Joachaz, fils de Josias; ils l’oignirent, et le firent roi à la place de son père.
  gnn-gnn: '@see-verse:2KI.023.029'
  yal-yal: Yosiyaa walikɛne yi a binbin xali wontoron kui, e yi keli Megido taani
    siga Yerusalɛn yi, e sa a maluxun a gaburun na. Yamanan muxune yi a dii xɛmɛn
    Yehowaxasi tongo, e turen sa a xunni, e yi a findi mangan na a fafe ɲɔxɔni.
  haw-1868: A lawe aku la kana poe kauwa ia ia ua make ma ka halekaa mai Megido mai,
    a hali mai ia ia i Ierusalema, a kanu iho la ia ia iloko o kona halelua. A lawe
    aku la na kanaka o ka aina ia Iehoahaza ke keiki a Iosia, a poni ia ia, a hooalii
    ia ia ma ka hakahaka o kona makuakane.
  arb-NAV: فَحَمَلَهُ رِجَالُهُ فِي مَرْكَبَةٍ وَعَادُوا بِهِ مِنْ مَجِدُّو لأُورُشَلِيمَ،
    حَيْثُ دَفَنُوهُ فِي قَبْرِهِ. فَوَلَّى الشَّعْبُ يَهُوَأَحَازَ بْنَ يُوشِيَّا
    مَلِكاً عَلَيْهِمْ خَلَفاً لأَبِيهِ.
  ewe-ewe: Fia Yosia ŋumewo kɔ eƒe kukua ɖe tasiaɖam me tso Megido va Yerusalem eye
    woɖii ɖe yɔdo si eya ŋutɔ tia da ɖi la me. Dukɔa tia Fia Yosia ƒe vi, Yehoahaz
    si ami nɛ heɖoe fia ɖe fofoa teƒe.
  eng-LEE: And his servants carried him dying in a chariot from Megiddo, and brought
    him to Jerusalem, and buried him in his own sepulchre. And the people of the land
    took Jehoachaz the son of Josiah, and anointed him, and made him king in his father's
    stead.
  asm-FB: যোচিয়াৰ দাসবোৰে তেওঁৰ শৱটো ৰথত তুলি মগিদ্দোৰ পৰা যিৰূচালেমলৈ লৈ আনিলে আৰু
    তেওঁৰ নিজৰ মৈদামনিত মৈদাম দিলে। পাছত দেশৰ লোকসকলে যোচিয়াৰ পুত্ৰ যিহোৱাহজক অভিষেক
    কৰি তেওঁৰ পিতৃৰ পদত ৰজা পাতিলে।
  sus-A: يُدَيَكَيٍ نَشَ عَ قُرٍ بَكِ سْورِ رَفِسٍ ندٍ كُي، عٍ عَ شَنِن كٍلِ مٍفِدٌ
    سِفَقٍ رَ دَرِ سَلَمُ، عٍ سَ عَ رَفَتَ عَ شَ فَبُرِ كُي. حَمَ نَشَ عَ شَ دِ يٍهٌوَشَسِ
    تٌنفٌ، عٍ تُرٍ سُرُ سُرُ عَ شُنيِ مَ، عٍ عَ تِ مَنفّ رَ عَ بَبَ حْشْي رَ.
  fra-SBL: Ses serviteurs le transportèrent mort dans un char depuis Megiddo, l'amenèrent
    à Jérusalem et l'enterrèrent dans son propre tombeau. Le peuple du pays prit Joachaz,
    fils de Josias, l'oignit et l'établit roi à la place de son père.
  hbo-hbo: וַיַּרְכִּבֻ֨הוּ עֲבָדָ֥יו מֵת֙ מִמְּגִדֹּ֔ו וַיְבִאֻ֙הוּ֙ יְר֣וּשָׁלַ֔͏ִם
    וַֽיִּקְבְּרֻ֖הוּ בִּקְבֻֽרָתֹ֑ו וַיִּקַּ֣ח עַם־הָאָ֗רֶץ אֶת־יְהֹֽואָחָז֙ בֶּן־יֹ֣אשִׁיָּ֔הוּ
    וַיִּמְשְׁח֥וּ אֹתֹ֛ו וַיַּמְלִ֥יכוּ אֹתֹ֖ו תַּ֥חַת אָבִֽיו׃ פ
  kik-kik: Nacio ndungata cia Josia igĩkuua mwĩrĩ wake na ngaari ya ita kuuma Megido,
    ikĩũrehe Jerusalemu, na ikĩmũthika mbĩrĩra-inĩ yake. Nao andũ a bũrũri makĩoya
    Jehoahazu mũrũ wa Josia, makĩmũitĩrĩria maguta, makĩmũtua mũthamaki ithenya rĩa
    ithe.
  fra-NCL: Ses serviteurs le transportèrent mort de Mageddo sur un char et, l’ayant
    amené à Jérusalem, ils l’enterrèrent dans son sépulcre. Et le peuple du pays prit
    Joachaz fils de Josias ; ils l’oignirent et le firent roi à la place de son père.
  cek-AK: Josiah ih tamnanawk mah anih ih qok to hrang lakok pongah Megiddo hoi Jerusalem
    ah phawh o moe, angmah ih taprong ah aphum o. A prae thung ih kaminawk mah Josiah
    capa Jehoahaz to situi bawh o pacoengah, ampa zuengah siangpahrang ah suek o.
  cuk-cuk: Geb degine, Josías-sordamar Meguido-neggwebur-akar Jerusalén-neggweburse
    moli-urgi Josías-mui searmalad. Geb e-neg-uangi digsamalad. A-sorba, dulemar,
    Josías-machi-Joacaz nugsanonimalad. Geb gwallu-wawa egi eosmalad, agi reyga e-bab-muchub
    megisad.
  uig-CYR: Хизмәткарлири униң өлүгини җәң һарвусиға селип Мәгиддодин Йерусалимға елип
    келип, уни өз қәбридә дәпнә қилди. Жут хәлқи Йосияниң оғли Йәһоаһазни мәсиһ қилип,
    атисиниң орнида падиша қилди.
  tel-2017: అతని సేవకులు అతని శవాన్ని రథం మీద ఉంచి, మెగిద్దో నుంచి యెరూషలేముకు తీసుకొచ్చి,
    అతని సమాధిలో పాతిపెట్టారు. అప్పుడు దేశ ప్రజలు యోషీయా కొడుకు యెహోయాహాజుకు పట్టాభిషేకం
    చేసి, అతని తండ్రి స్థానంలో అతన్ని రాజుగా చేశారు.
  hat-BSA: Sèvitè li yo te kondwi kadav li a nan yon cha soti Méguiddo pou te mennen
    li rive Jérusalem, e yo te antere li nan pwòp tonm pa li. Konsa, pèp peyi a te
    pran Joachaz, fis a Josias la, yo te onksyone li, e yo te fè l wa nan plas papa
    li.
  kos-kos: Mwet pwapa fulat lal elos filiya manol fin chariot soko ac folokunla nu
    Jerusalem, ac pukpuki el ke inkulyuk lun tokosra. Mwet Judah elos sulella Joahaz
    wen natul Josiah, ac mosrwella elan tokosra.
  hbo-WLC: וַיַּרְכִּבֻ֨הוּ עֲבָדָ֥יו מֵת֙ מִמְּגִדּ֔וֹ וַיְבִאֻ֙הוּ֙ יְר֣וּשָׁלִַ֔ם
    וַֽיִּקְבְּרֻ֖הוּ בִּקְבֻֽרָת֑וֹ וַיִּקַּ֣ח עַם־הָאָ֗רֶץ אֶת־יְהֽוֹאָחָז֙ בֶּן־יֹ֣אשִׁיָּ֔הוּ
    וַיִּמְשְׁח֥וּ אֹת֛וֹ וַיַּמְלִ֥יכוּ אֹת֖וֹ תַּ֥חַת אָבִֽיו׃ פ
  ibo-ibo: Ndị na-ejere Josaya ozi sị na Megido buru ozu ya nʼime ụgbọ agha bulata
    ya na Jerusalem, lie ya nʼili nke aka ya. Ndị ala ahụ kpọọrọ Jehoahaz nwa nwoke
    Josaya, tee ya mmanụ, mee ya eze nʼọnọdụ nna ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଶୀୟଙ୍କ ଦାସମାନେ ମଗିଦ୍ଦୋରୁ ଯିରୂଶାଲମକୁ ତାଙ୍କର ମୃତ ଶରୀର ରଥରେ ଆଣି
    ତାଙ୍କର ନିଜ କବରରେ କବର ଦେଲେ। ତହୁଁ ଦେଶର ଲୋକମାନେ ଯୋଶୀୟଙ୍କର ପୁତ୍ର ଯିହୋୟାହସ୍‌ଙ୍କୁ ନେଇ
    ତାଙ୍କୁ ଅଭିଷେକ କରି ତାଙ୍କ ପିତାଙ୍କ ପଦରେ ତାଙ୍କୁ ରାଜା କଲେ।
  chk-chk: Iwe, nöün chon angang ra uwala inisin won efoch woken seni Mekito tori
    Jerusalem o peiaseni lon püsin peiasan. Iwe, aramasen ewe fanü ra filätä Joahas
    nöün Josia we mwän, ra epiti o seikätä, pwe epwe siwili saman we lon wisan wisen
    king.
  rop-rop: Ola boswan blanga im amimob bin pudum im bodi langa wan bagi en deibin
    deigimbek langa Jerusalem en berrim im bodi langa im ronwan greib weya deibin
    oldei berrim ola king langa Jerusalem. En detlot pipul langa Juda bin meigim im
    san Jowahes jidan det nyuwan king.
  ukr-1871: І повезли його мертвого слуги його з Мегиддону, й привезли в Ерусалим,
    і поховали його в гробовищі його. І взяв народ землї Йоахаза, сина Йосіїного,
    та й помазали його й зробили його царем намість отця його.
  deu-1951: Und seine Knechte führten ihn tot von Megiddo weg und brachten ihn nach
    Jerusalem und begruben ihn in seinem Grabe. Da nahm das Volk des Landes Joahas,
    den Sohn Josias, und sie salbten ihn und machten ihn zum König an seines Vaters
    Statt.
  eng-JPS: And his servants carried him in a chariot dead from Megiddo, and brought
    him to Jerusalem, and buried him in his own sepulchre. And the people of the land
    took Jehoahaz the son of Josiah, and anointed him, and made him king in his father's
    stead.
  srp-1865: I mrtva metnuše ga sluge njegove na kola, i odvezoše ga iz Megidona u
    Jerusalim, i pogreboše ga u grobu njegovu; i narod zemaljski uze Joahaza sina
    Josijina, i pomazaše ga i zacariše ga na mjesto oca njegova.
  lug-lug: Abaddu ba Yosiya ne bateeka omulambo gwe mu gaali ne baguggya e Megiddo
    ne bagutwala e Yerusaalemi, ne bamuziika mu ntaana ye. Awo abantu ab’omu nsi ne
    batwala Yekoyakaazi mutabani wa Yosiya ne bamufukako amafuta ne bamufuula kabaka
    n’asikira kitaawe okuba kabaka.
  heb-heb: וירכבהו עבדיו מת ממגדו ויבאהו ירושלם ויקברהו בקברתו ויקח עם הארץ את יהואחז
    בן יאשיהו וימשחו אתו וימליכו אתו תחת אביו׃
  ben-IRV: যোশিয়ের দাসেরা তাঁর মৃত দেহ রথে করে মগিদ্দো থেকে যিরূশালেমে নিয়ে আসলো
    এবং তাঁর নিজের কবরে তাঁকে কবর দিল। পরে দেশের লোকেরা যোশিয়ের ছেলে যিহোয়াহসকে
    অভিষেক করে তাঁর বাবার জায়গায় তাঁকে রাজা করল।
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਨੌਕਰ ਉਹ ਨੂੰ ਮਰਿਆ ਹੋਇਆ ਇੱਕ ਰਥ ਵਿੱਚ ਮਗਿੱਦੋ ਤੋਂ ਲੈ ਗਏ ਅਤੇ ਉਹ ਨੂੰ
    ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਲਿਆ ਕੇ ਉਸੇ ਦੀ ਕਬਰ ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ ਅਤੇ ਉਸ ਦੇਸ ਦੇ ਲੋਕਾਂ ਨੇ ਯੋਸ਼ੀਯਾਹ
    ਦੇ ਪੁੱਤਰ ਯਹੋਆਹਾਜ਼ ਨੂੰ ਲੈ ਕੇ ਉਸ ਨੂੰ ਮਸਹ ਕੀਤਾ ਅਤੇ ਉਸ ਦੇ ਪਿਤਾ ਦੇ ਥਾਂ ਉਸ ਨੂੰ ਰਾਜਾ
    ਬਣਾਇਆ।
  mya-JVB: ကျွန် တို့သည် ရထား တော်ပေါ်မှာ တင် ပြီးလျှင် ၊ မင်းကြီး သေ စဉ်တွင် မေဂိဒ္ဒေါ
    မြို့မှ ယေရုရှလင် မြို့သို့ ဆောင် သွား၍ သင်္ချိုင်း တော်၌ သင်္ဂြိုဟ် ကြ၏။ ပြည်သူ
    ပြည်သားတို့သည် ယောရှိ သား ယောခတ် ကို ယူ ၍ ဘိသိတ် ပေးလျက် ခမည်းတော် အရာ ၌ နန်းတင်
    ကြ၏
  tbg-tbg: Arukomanta vira kaiqa vaiinti vira vaata iqoka kaariqi vaari vate, anirante
    vuru Ieruharemini Iutaa avuhainaaka quntama to matiparaqi quntama tora. Vira quntama
    tomanta Iutaa vika Josaiara maaqu Joahaasira vitake vira qiataqaa vahavera aqu
    amitovaro viva nai qora vatuka varero avuhainaa vaiintivano vaura.
  hmo-hmo: Iena hesiai taudia ese kariota ta dekena amo Iosaia idia abia lao, Megido
    ela bona Ierusalema. Vadaeni iena guria gabuna korikori dekenai idia guria. Vadaeni
    Iuda taudia ese Iehoahasa, Iosaia ena natuna idia abia, iena kwarana dekenai olive
    dehoro idia bubua, king idia halaoa, iena tamana ena gabu dekenai.
  urd-urd: और उसके मुलाज़िम उसको एक रथ में मजिद्दो से मरा हुआ ले गए, और उसे येरूशलेम
    में लाकर उसी की क़ब्र में दफ़्न किया। और उस मुल्क के लोगों ने यूसियाह के बेटे
    यहूआख़ज़ को लेकर उसे मसह किया, और उसके बाप की जगह उसे बादशाह बनाया।
  rus-SYN: И рабы его повезли его мертвого из Мегиддона, и привезли его в Иерусалим,
    и похоронили его в гробнице его. И взял народ земли Иоахаза, сына Иосиина, и помазали
    его и воцарили его вместо отца его.
  bqc-SIM: Aà ìwaↄ aà gɛ sɛ dà sↄ̃́go guu, aa sùò Yelusalɛũ wa vĩ̀. Ɔ̃ Yudaↄ
    aà nɛ́ Yoaaza kpà kía ũ aà gbɛu.
  tcz-CHONGTHU: Josiah noija sepai lamkai hon atahsa chu sakol kangtalai’ah Megiddo
    a konin Jerusalem’ah ahin polut’un ama lhankhuh achun anavui tauvin ahi. Hijouchun
    agamsung mipiten Josiah chapa Jehoahaz chu amakhel in leng achansah tauvin ahi.
  mar-mar: योशीयाच्या सेवकांनी त्याचा मृतदेह रथात घालून मगिद्दोहून यरूशलेमेला आणला.
    त्यास त्याच्या कबरीत पुरले. मग देशातील लोकांनी त्याचा मुलगा यहोआहाज याला अभिषेक
    केला आणि त्यास पुढचा राजा केले.
  qub-qub: Mandaj suldäruncunana wañushata carrëtanman jitarcur Meguidupita aparan
    Jerusalenman. Chaychöna pampaycäriran pampacunanpaj uchcu caycajman. Chaura runacunaga
    Josiaspa ruquin ray cananpaj wamran Joacaz jutiyojtana churaran.
  bqp-bqp: A ìbanↄ a gɛ̀ɛ sɛ̀ ò dà sↄ̃go gũn ò sùo Yurusalɛmu ò vĩ̀. Akũ Yudanↄ
    a nɛ́ Yoaza kà kína ũ a gɛ̃nɛ ũ.
  hat-hat: Ofisye lame wa Jozyas yo pran kadav la, yo mete l' sou yon cha soti Megido,
    yo mennen l' lavil Jerizalèm kote yo antere l' nan kavo li. Apre sa, pèp la pran
    Joakaz, pitit Jozyas, yo mete l' apa devan Bondye pou l' sèvi wa nan plas papa
    l'.
  eng-BSB: From Megiddo his servants carried his body in a chariot, brought him to
    Jerusalem, and buried him in his own tomb. Then the people of the land took Jehoahaz
    son of Josiah, anointed him, and made him king in place of his father.
  eng-WEBPB: His servants carried him dead in a chariot from Megiddo, brought him
    to Jerusalem, and buried him in his own tomb. The people of the land took Jehoahaz
    the son of Josiah, and anointed him, and made him king in his father’s place.
  kbq-kbq: Ana hutazage'za Josaiana eri'za vahe'amo'za Megidotira avufga'a karisifi
    erinte'za vu'za Jerusalemi kumapi, agri'a matipi ome asente'naze. Hagi ana kumapi,
    Josaia nemofo Jehoahasina, avre'za masave frentete'za huhamprintazageno nefa nona
    erino kinia mani'ne.
  nhe-BL: Huan itlatequipanojcahua Josías quitlalijque itlacayo ipan se tlatehuijca
    carro huan quihuicaque tlen Meguido hasta altepetl Jerusalén. Huan quitlaltojque
    campa quicualtlalijtoyaj para ya. Huajca nopa tlacame quitzonaltijque ica aceite
    Joacaz, icone Josías, huan quichijque tlanahuatijquetl.
  bus-bus: À ìbanↄ à gɛ̀ sɛ̀ wà dà sↄ̃goro guu, aↄ̃ sùo Yerusalɛmu wà vĩ̀i. Ben Yudanↄ
    à nɛ́ Yoaza kà kí ũ à gbɛ̀n.
  gub-BL: Amogwer tuwihaw Zuzi rehe we arer omono hetekwer ywyramawa pupe wà, Zeruzarez
    pe heruzewyr pà wà. Utym hetekwer utym àwàm pupe wà. Teko Zuta ywy rehe har wexaexak
    Zoakaz Zuzi ta'yr wà kury. Uzakook uri kawer hehe tuwihawete romo imuigo kar pà
    tu hekuzaromo wà.
  eng-DRA: 'And his servants carried him dead from Mageddo: and they brought him to
    Jerusalem, and buried him in Iris own sepulchre. And the people of the land took
    Joachaz the son of Josias: and they anointed him, and made him king in his father’s
    stead.'
