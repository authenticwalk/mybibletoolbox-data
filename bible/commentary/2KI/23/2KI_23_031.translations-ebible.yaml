verse: 2KI.023.031
translations:
  mal-C: രാജാവാകുമ്പോൾ യഹോവാഹാസിന് ഇരുപത്തിമൂന്നു വയസ്സായിരുന്നു. അദ്ദേഹം മൂന്നുമാസം
    ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് ഹമൂതൽ എന്നായിരുന്നു. അവർ ലിബ്നാക്കാരനായ
    യിരെമ്യാവിന്റെ മകളായിരുന്നു.
  deu-TKW: Dreiundzwanzig Jahre war Jehoahas alt, als er König ward, und drei Monate
    regierte er zu Jerusalem. Seine Mutter aber hieß Hamutal, die Tochter Jeremias,
    und stammte aus Libna.
  lin-lin: Yoakazi azalaki na mibu tuku mibale na misato ya mbotama tango akomaki
    mokonzi, mpe akonzaki basanza misato na Yelusalemi. Kombo ya mama na ye ezalaki
    « Amutali. » Amutali azalaki mwana ya Jeremi, moto ya Libina.
  eng-LSV: Jehoahaz [is] a son of twenty-three years in his reigning, and he has reigned
    three months in Jerusalem, and the name of his mother [is] Hamutal daughter of
    Jeremiah of Libnah,
  eng-GNV: Iehoahaz was three and twentie yeere olde when he beganne to reigne, and
    reigned three moneths in Ierusalem. His mothers name also was Hamutal the daughter
    of Ieremiah of Libnah.
  eng-WEBSTER: Jehoahaz was twenty and three years old when he began to reign; and
    he reigned three months in Jerusalem. And his mother's name was Hamutal, the daughter
    of Jeremiah of Libnah.
  nhw-BL: Huan Tlanahuatijquetl Joacaz quipiyayaya 23 xihuitl quema pejqui tlanahuatía
    ipan altepetl Jerusalén huan tlanahuati eyi metztli. Inana itoca eliyaya Hamutal
    huan inana eliyaya iichpoca Jeremías catli ejqui altepetl Libna.
  swh-ONEN: Yehoahazi alikuwa na umri wa miaka ishirini na mitatu alipoanza kutawala,
    naye akatawala huko Yerusalemu kwa miezi mitatu. Jina la mama yake aliitwa Hamutali
    binti Yeremia kutoka Libna.
  bba-bba: Yoɑkɑsi u mɔwɑ wɔ̃ɔ yɛndɑ itɑ sɑɑ ye u bɑndu di. Mɑ u kuɑ suru itɑ bɑn
    te sɔɔ, Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Hɑmutɑli Yeremin bii, wi u wɑ̃ɑ Libinɑɔ.
  eng-KJVCPB: Jehoahaz was twenty and three years old when he began to reign; and
    he reigned three months in Jerusalem. And his mother’s name was Hamutal, the daughter
    of Jeremiah of Libnah.
  luo-luo: Jehoahaz ne ja-higni piero ariyo gadek kane odoko ruoth kendo nobedo e
    loch kuom dweche adek kodak Jerusalem. Min mare nyinge ne Hamutal nyar Jeremia;
    mane aa Libna.
  meu-meu: Iehoahasa e lohia matama negana ai, ena mauri laḡanidia na ruahui-toi;
    ia na hua toi hona Ierusalem ai e lohia. Sinana ladana na Hamutala; ia na leremia,
    tau Libna, natuna.
  npi-ULB: यहोआहाजले राज्‍य गर्न सुरु गर्दा तिनी तेइस वर्षका थिए, र तिनले यरूशलेममा
    तिन महिना राज्य गरे । तिनकी आमाको नाउँ हमुतल थियो । उनी लिब्नाकी यर्मियाकी छोरी
    थिइन् ।
  yor-yor: Jehoahasi sì jẹ́ ẹni ọdún mẹ́tàlélógún nígbà tí ó di ọba, ó sì jẹ ọba ní
    Jerusalẹmu fún oṣù mẹ́ta. Orúkọ ìyá rẹ̀ a máa jẹ́ Hamutali ọmọbìnrin Jeremiah;
    ó wá láti Libina.
  pes-OPCB: یهوآحاز بیست و سه ساله بود که پادشاه شد و سه ماه در اورشلیم سلطنت کرد.
    (مادرش حموطل دختر ارمیا از اهالی لبنه بود.)
  tgl-ULB: Si Jehoahas ay dalawampu't tatlong taong gulang nang nagsimula siyang maghari,
    at siya ay naghari nang tatlong buwan sa Jerusalem. Ang pangalan ng kaniyang ina
    ay Hamutal; siya ang anak na babae ni Jeremias ng Libna.
  hui-hui: Yoahasa ibu mali pira kirani tebira (23) hayagola Yuda wali agalinaga kini
    pigane hene. Ani howa ibu Yarusalemeni ege tebira hangu haru hene. Ibu ai̱ya mini
    Hamudala ibu Libina tanoali Yaremaia henego wane berene.
  mya-mya: ယော​ခတ်​သည်​အ​သက်​နှစ်​ဆယ့်​သုံး​နှစ်​ရှိ​သော အ​ခါ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု ရှ​လင်​မြို့​တွင်​သုံး​လ​မျှ​နန်း​စံ​ရ​လေ​သည်။ သူ ၏​မယ်​တော်​မှာ လိ​ဗ​န​မြို့​သား​ယေ​ရ​မိ​၏
    သ​မီး​ဟာ​မု​တာ​လ​ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་རྒྱལ་ཁྲིར་བཞུགས་པའི་དུས་སུ་ལོ་ཉེར་གསུམ་ཡིན་པ་དང་ཡེ་རུ་སཱ་ལེམ་དུ་ཟླ་བ་གསུམ་གྱི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོའི་ཡུམ་ནི་ལིབ་ནཱ་ནས་ཡིན་པའི་ཡེ་རེམ་ཡཱའི་བུ་མོ་ཧ་མུ་ཏལ་བྱ་བ་ཡིན་ནོ། །
  sna-sna: Jehoahazi akanga ava namakore makumi maviri namatatu paakava mambo, akatonga
    kwemwedzi mitatu muJerusarema. Zita ramai vake rainzi Hamutari mwanasikana waJeremia,
    vaibva kuRibhina.
  spa-BLM: Joacaz tenía veintitrés años cuando comenzó a reinar, y reinó tres meses
    en Jerusalén. Su madre se llamaba Hamutal, hija de Jeremías de Libna.
  cac-cac: A vin̈aj Joacaz chi', 23 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal d'a
    Jerusalén. Oxen̈ej ujal ix yac' reyal chi' vin̈. Hamutal sb'i ix snun vin̈, yisil
    ix vin̈aj Jeremías aj Libna.
  swh-ULB: Yehoahazi alikuwa na umri wa miaka ishirini na tatu alipoanza kutawala,
    na alitawala miezi mitatu katika Yerusalemu. Mama yake alikuwa akiitwa Hamutali;
    alikuwa binti wa Yeremia wa Libana.
  bel-bel: Дваццаць тры гады было Ёахазу, калі зацараваў, і тры месяцы валадарыў у
    Ерусаліме; імя маці ягонай Хамутал, дачка Ераміі, зь Ліўны.
  deu-ELBBK: Joahas war 23 Jahre alt, als er König wurde, und er regierte 3 Monate
    in Jerusalem; und der Name seiner Mutter war Hamutal, die Tochter Jeremias, von
    Libna.
  mbb-OT: Mibpenuiǥen si Jehoahaz te 23 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te tetelu he vulan.
    Is iney zin iyan si Hamutal he anak ni Jeremias he tig-Libna.
  mal-2015: യെഹോവാഹാസ് വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തിമൂന്നു വയസ്സായിരുന്നു; അവൻ
    മൂന്നു മാസം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മെക്കു ഹമൂതൽ എന്നു പേർ; അവൾ ലിബ്നക്കാരനായ
    യിരെമ്യാവിന്റെ മകൾ ആയിരുന്നു.
  rmc-rmc: Le Joachazoske sas bišutrin (23) berš, sar ačhiľa kraľiske, a trin čhon
    kraľinelas andro Jeruzalem. Leskri daj sas e Chamutal, oj sas čhaj le Jirmejoskri,
    savo sas andral e Libna.
  pes-OPV: و یهوآحاز بیست و سه ساله بود که پادشاه شد و سه ماه در اورشلیم سلطنت نمود
    و اسم مادرش حموطل، دختر ارمیا از لبنه بود.
  ron-1924: Иоахаз авя доуэзечь ши трей де ань кынд с-а фэкут ымпэрат ши а домнит
    трей лунь ла Иерусалим. Мама са се кема Хамутал, фата луй Иеремия, дин Либна.
  ben-OBCV: যিহোয়াহস তেইশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি তিন মাস রাজত্ব
    করলেন। তাঁর মায়ের নাম হমূটল। তিনি ছিলেন যিরমিয়ের মেয়ে, ও তাঁর বাড়ি ছিল লিব্‌নায়।
  som-som: Oo Yehoo'aaxaas markuu boqor noqday wuxuu jiray saddex iyo labaatan sannadood,
    oo intii saddex bilood ah ayuu Yeruusaalem boqor ka ahaa; oo hooyadiis magaceeduna
    wuxuu ahaa Xamuutal ina Yeremyaah, oo reer Libnaah ahayd.
  lat-VUC: 'Viginti trium annorum erat Joachaz cum regnare cœpisset, et tribus mensibus
    regnavit in Jerusalem: nomen matris ejus Amital filia Jeremiæ de Lobna.'
  eng-ASVBT: 'Jehoahaz was twenty and three years old when he began to reign; and
    he reigned three months in Jerusalem: and his mother’s name was Hamutal the daughter
    of Jeremiah of Libnah.'
  ita-1885: GIOACHAZ era d'età di ventitre anni, quando cominciò a regnare; e regnò
    tre mesi in Gerusalemme. E il nome di sua madre era Hamutal, figliuola di Geremia
    da Libna.
  eng-LXXUP: 'Twenty and three years old was Jehoahaz when he began to reign, and
    he reigned three months in Jerusalem: and his mother’s name was Hamutal, daughter
    of Jeremiah of Libnah.'
  eng-ULB: Jehoahaz was twenty-three years old when he began to reign, and he reigned
    three months in Jerusalem. His mother's name was Hamutal; she was the daughter
    of Jeremiah of Libnah.
  spa-VBL: Joacaz tenía veintitrés años cuando llegó a ser rey, y reinó en Jerusalén
    durante tres meses. Su madre se llamaba Jamutal, hija de Jeremías. Ella era de
    Libna.
  fra-_FOB: Joachaz était âgé de vingt-trois ans quand il commença à régner, et il
    régna trois mois à Jérusalem. Sa mère, fille de Jérémie, de Libna, s'appelait
    Hamutal.
  mal-mal: യെഹോവാഹാസ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തിമൂന്ന് വയസ്സായിരുന്നു; അവൻ
    മൂന്നുമാസം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മക്ക് ഹമൂതൽ എന്ന് പേരായിരുന്നു; അവൾ ലിബ്നക്കാരനായ
    യിരെമ്യാവിന്റെ മകൾ ആയിരുന്നു.
  urd-GVR: Yahuāḳhaz 23 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ us kī hukūmat
    kā daurāniyā tīn māh thā. Us kī māṅ Hamūtal bint Yarmiyāh Libnā kī rahne wālī
    thī.
  suz-BL: येहो-अहाज पिप दुम्‍मेनु २३ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोम यरूसलेममी महिना
    सां सासन पवा बाक्‍त। मेको आ ममा आ नें हामुतल बाक्‍माक्‍त। मेको लिब्‍ना ङा येरमीया
    आ तमी बाक्‍माक्‍त।
  ita-1927: Joachaz avea ventitre anni quando cominciò a regnare, e regnò tre mesi
    a Gerusalemme. Il nome di sua madre era Hamutal, figliuola di Geremia da Libna.
  ckb-ckb: یەهۆئاحاز گەنجێکی بیست و سێ ساڵان بوو کە بوو بە پاشا، سێ مانگ لە ئۆرشەلیم
    پاشایەتی کرد، ناوی دایکی حەموتەلی کچی یەرمیا بوو، خەڵکی لیڤنا بوو.
  eng-BBE: Jehoahaz was twenty-three years old when he became king, ruling in Jerusalem
    for three months; his mother's name was Hamutal, the daughter of Jeremiah of Libnah.
  kan-OKCV: ಯೆಹೋವಾಹಾಜನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತಮೂರು ವರ್ಷದವನಾಗಿದ್ದು, ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು
    ತಿಂಗಳು ಆಳಿದನು. ಅವನ ತಾಯಿ ಲಿಬ್ನ ಊರಿನ ಯೆರೆಮೀಯನ ಮಗಳಾದ ಹಮೂಟಲ್.
  tam-2017: யோவாகாஸ் ராஜாவாகிறபோது இருபத்துமூன்று வயதாயிருந்து, மூன்று மாதம் எருசலேமில்
    ஆட்சிசெய்தான்; லிப்னா ஊரைச்சேர்ந்த எரேமியாவின் மகளான அவனுடைய தாயின் பெயர் அமுத்தாள்.
  spa-RV-1909: De veintitrés años era Joachâz cuando comenzó á reinar, y reinó tres
    meses en Jerusalem. El nombre de su madre fué Amutal, hija de Jeremías de Libna.
  ron-BTF: Ioahaz era în vârstă de douăzeci și trei de ani când a început să domnească;
    și a domnit trei luni la Ierusalim. Și numele mamei lui era Hamutal, fiica lui
    Ieremia, din Libna.
  eng-WEBP: Jehoahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  eng-FBV: Jehoahaz was twenty-three when he became king, and he reigned in Jerusalem
    for three months. His mother's name was Hamutal, daughter of Jeremiah. She came
    from Libnah.
  nld-1939: Joachaz was drie en twintig jaar oud, toen hij koning werd. Hij regeerde
    drie maanden te Jerusalem. Zijn moeder heette Chamoetal, en was de dochter van
    Jirmejáhoe uit Libna.
  nch-BL: Huan Tanahuatijquet Joacaz quipiyayaya 23 xihuit quema pejqui tanahuatía
    ipan altepet Jerusalén huan tanahuati eyi metzti. Inana itoca eliyaya Hamutal
    iichpoca Jeremías ten altepet Libna.
  vie-1934: Giô-a-cha được hai mươi ba tuổi khi lên làm vua; người cai trị ba tháng
    tại Giê-ru-sa-lem. Mẹ người tên là Ha-mu-ta, con gái của Giê-rê-mi ở Líp-na.
  hin-CV: शासन शुरू करते हुए यहोआहाज़ की उम्र तेईस साल थी. येरूशलेम में उसने तीन महीने
    शासन किया. उसकी माता का नाम हामुतल था. वह लिबनाहवासी येरेमियाह की पुत्री थी.
  spa-BES: Joacaz tenía veintitrés años cuando comenzó a reinar, y reinó en Jerusalén
    durante tres meses; El nombre de su madre fue Hamutal, la hija de Jeremías de
    Libna.
  tdx-tdx: Roapolo-taoñe telo’ amby t’Ie­ho­­akaze te niorotse nifehe, le nifeleke
    telo volañe e Ierosalaime ao; i Kamotale, ana’ Irm-meà nte-Libnà, ty tahi­nan-drene’e.
  tha-KJV: เยโฮอาหาสมีพระชนมายุ​ยี​่​สิ​บสามพรรษาเมื่อพระองค์ทรงเริ่มครอบครอง และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มสามเดือน
    พระมารดาของพระองค์​มี​พระนามว่า ฮาม​ุทาลบุตรสาวของเยเรมีย์ชาวลิบนาห์
  por-BR-2018: De vinte e três anos era Jeoacaz quando começou a reinar, e reinou
    três meses em Jerusalém. O nome de sua mãe foi Hamutal, filha de Jeremias de Libna.
  deu-ELO: Dreiundzwanzig Jahre war Joahas alt, als er König wurde, und er regierte
    drei Monate zu Jerusalem; und der Name seiner Mutter war Hamutal, die Tochter
    Jeremias, von Libna.
  eng-WYC-2018: Jehoahaz was of three and twenty years, when he began to reign, and
    he reigned three months in Jerusalem; the name of his mother was Hamutal, the
    daughter of Jeremy of Libnah.
  epo-epo: La aĝon de dudek tri jaroj havis Jehoaĥaz, kiam li fariĝis reĝo, kaj tri
    monatojn li reĝis en Jerusalem. La nomo de lia patrino estis Ĥamutal, filino de
    Jeremia, el Libna.
  uig-PIN: Yǝⱨoaⱨaz padixaⱨ bolƣanda yigirmǝ üq yaxta bolup, üq ay Yerusalemda sǝltǝnǝt
    ⱪildi. Uning anisining ismi Ⱨamutal idi; u Libnaⱨliⱪ Yǝrǝmiyaning ⱪizi idi.
  beo-beo: Youaha:se da lalelegele, ode 23 esalu, e da muni Yuda hina bagade hamoi.
    E da Yelusalemega esala, oubi osodayale agoane Yuda fi ouligilalu. Ea ame da Hamiudale
    (Yelemaia ea idiwi. E da Libina moilai bai bagadega misi.)
  tpi-OTNT: Long taim Joahas i kamap king bilong Juda, em i gat 23 krismas, na em
    i stap king long Jerusalem inap tripela mun tasol. Mama bilong en, em Hamutal,
    pikinini meri bilong Jeremaia bilong taun Lipna.
  hau-SA: Yehoyahaz yana da shekara ashirin da uku sa’ad da ya zama sarki. Ya yi mulki
    na wata uku a Urushalima. Sunan mahaifiyarsa Hamutal ’yar Irmiya; mutuniyar Libna.
  uig-LAT: Yehoahaz padishah bolghanda yigirme üch yashta bolup, üch ay Yérusalémda
    seltenet qildi. Uning anisining ismi Hamutal idi; u Libnahliq Yeremiyaning qizi
    idi.
  nde-nde: UJehowahazi wayeleminyaka engamatshumi amabili lantathu ubudala bakhe esiba
    yinkosi, njalo wabusa eJerusalema inyanga ezintathu. Ibizo likanina kwakunguHamuthali
    indodakazi kaJeremiya njalo wayevela eLibhina.
  ton-ton: ¶ Naʻe uofulu ma tolu ʻae taʻu ʻo Sihoaasi ʻi heʻene kamata pule; pea naʻe
    pule ia ʻi he māhina ʻe tolu ʻi Selūsalema. Pea ko e hingoa ʻo ʻene faʻē ko Hamutali,
    ko e ʻofefine ʻo Selemaia ʻo Lipina.
  ces-1613: Ve třímecítma letech byl Joachaz, když počal kralovati, a kraloval tři
    měsíce v Jeruzalémě. Jméno matky jeho bylo Chamutal, dcera Jeremiášova z Lebna.
  eng-WMB: Jehoahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  tam-TCV: யூதாவுக்கு யோவாகாஸ் அரசனாக வந்தபோது இருபத்தி மூன்று வயதுள்ளவனாயிருந்தான்.
    இவன் எருசலேமில் மூன்று மாதங்கள் ஆட்சிசெய்தான். அவனுடைய தாயின் பெயர் அமூத்தாள்.
    இவள் லிப்னா ஊரைச்சேர்ந்த எரேமியாவின் மகள்.
  ceb-ULB: Nagsugod sa paghari si Jehoahaz sa dihang 23 pa ka tuig ang iyang pangidaron,
    ug naghari siya sulod sa tulo ka bulan sa Jerusalem. Ang ngalan sa iyang inahan
    mao si Hamutal; siya ang anak nga babaye ni Jeremias sa Libna.
  pol-UBG: Jehoachaz miał dwadzieścia trzy lata, kiedy zaczął królować, i królował
    trzy miesiące w Jerozolimie. Jego matka miała na imię Chamutal i była córką Jeremiasza
    z Libny.
  urd-GVU: یہوآخز 23 سال کی عمر میں بادشاہ بنا، اور یروشلم میں اُس کی حکومت کا دورانیہ
    تین ماہ تھا۔ اُس کی ماں حموطل بنت یرمیاہ لِبناہ کی رہنے والی تھی۔
  deu-1912: Dreiundzwanzig Jahre war Joahas alt, da er König ward, und regierte drei
    Monate zu Jerusalem. Seine Mutter hieß Hamutal, eine Tochter Jeremia's von Libna.
  kan-2017: ಯೆಹೋವಾಹಾಜನು ಅರಸನಾದಾಗ ಅವನು ಇಪ್ಪತ್ತಮೂರು ವರ್ಷದವನಾಗಿದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು
    ತಿಂಗಳುಗಳ ಕಾಲ ಆಳಿದನು. ಲಿಬ್ನದವನಾದ ಯೆರೆಮೀಯನ ಮಗಳಾದ ಹಮೂಟಲ್ ಎಂಬಾಕೆಯು ಇವನ ತಾಯಿ.
  yap-yap: I Joahaz e rliw’ nge dalip e duw yangren me mang pilung nu Judah, me yog
    e thin u Jerusalem ni dalip e pul. Chitinngin e Hamutal, ni be’ ni bpin ni fak
    Jeremiah ni be’ ko fare binaw nu Libnah.
  hlt-MCSB: Jehoahaz he kum kul kum thum a lo ca vaegah manghai tih Jerusalem ah hla
    thum manghai. A manu ming tah Libnah lamkah Jeremiah canu Hamutal ni.
  mdy-ETH: ዒዮሃዜ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ሃይሦኬ፤ ዒዚ ዒማና ዬሩሳላሜይዳ ናንጊ ሃይሦ ዓጊኒ ዎይሤኔ፤ ዒዛኮ
    ዒንዳ ሃሙፃሎ ጌይንታያ ሊቢና ካታማ ሾይንቴ፥ ዔርሚያሴ ናይኬ፤
  twi-ASANTE: Ɛberɛ a Yehoahas dii ɔhene no, na wadi mfeɛ aduonu mmiɛnsa, na ɔdii
    adeɛ Yerusalem abosome mmiɛnsa. Na ne maame yɛ Yeremia a ɔfiri Libna no babaa
    a na ne din de Hamutal.
  eng-WEBU: Jehoahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  wal-wal: Yo7akaazi kawotiyo wode, laittai ayyo laatamanne heezza; i Yerusalaamen
    heezzu agina kawotiis. A aayee sunttai Hamuxaalo; a Liibina kataman de7iya Ermmaasa
    na7iyo.
  spa-PDDPT: Cuando Joacaz comenzó a reinar tenía 23 años, y reinó tres meses en Jerusalén.
    El nombre de su madre fue Hamutal, hija de Jeremías de Libna.
  gun-gun: Jeoacaz oĩ ypy'i jave py ma vinte e três ma'etỹ oguereko, ha'e gui mboapy
    jaxy re ete'i opena Jerusalém py. Ixy ma Hamutal, Libna pygua Jeremias rajy.
  ilo-ULB: Duapulo ket tallo ti tawen ni Joacaz idi nangrugi isuna nga agturay, ket
    nagturay isuna iti tallo a bulan idiay Jerusalem. Hamutal ti nagan ti inana, anak
    a babai isuna ni Jeremias a taga-Libna.
  kpg-kpg: Joahaz gu madalua maa dolu ono ngadau i di madagoaa o mee ne hai di king
    o Judah, gei mee nogo dagi i Jerusalem i nia malama e dolu. Tinana o maa go Hamutal,
    tama ahina Jeremiah, tangada mai di waahale go Libnah.
  uig-ARA: يەھوئاھاز پادىشاھ بولغاندا يىگىرمە ئۈچ ياشتا بولۇپ، ئۈچ ئاي يېرۇسالېمدا
    سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى ھامۇتال ئىدى؛ ئۇ لىبناھلىق يەرەمىيانىڭ قىزى
    ئىدى.
  sus-sus: Yehowaxasi ɲɛ mɔxɔɲɛn nun saxan nan nu a ra, a ti mangɛ ra tɛmui naxɛ.
    A naxa kike saxan mangɛya raba Darisalamu. A nga nu xili nɛ Xamutali, Yeremi xa
    di naxan keli Libina.
  pon-2006: Soahas sounpar rieisek siluh ni eh wiahla nanmwarkien Suda, oh e kakaunki
    nan Serusalem erein sounpwong siluh. Eh nohno iei Amudal, nein Seremaia serepein,
    mehn kahnimw Lipna.
  ksd-ksd: Ba Ieoakas i ga laun vue a ura vinun ma a utul a kilala i ga tur pa ia
    pi na king, ma i ga ki na king aro Ierusalem a utul a gai; a iang i tinana Kamutal
    natu i Ieremia maro Libna.
  tur-YTC: Yehoahaz hükmetmeye başladığında yirmi üç yaşındaydı ve Yeruşalem'de üç
    ay krallık yaptı. Annesinin adı Livnalı Yeremya'nın kızı Hamutal'dı.
  grc-BRENT: Υἱὸς εἴκοσι καὶ τριῶν ἐτῶν ἦν Ἰωάχαζ ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀμιτὰλ, θυγάτηρ Ἱερεμίου ἐκ
    Λοβνά.
  ind-AYT: Yoahas berumur 23 tahun saat menjadi raja. Dia memerintah selama tiga bulan
    di Yerusalem. Nama ibunya adalah Hamutal, anak Yeremia dari Libna.
  nya-nya: Yehowahazi anakhala mfumu ali ndi 23 ndipo analamulira mu Yerusalemu miyezi
    itatu. Amayi ake anali Hamutali, mwana wa Yeremiya wa ku Libina.
  hrv-hrv: Joahazu bijahu dvadeset i tri godine kad se zakraljio. Kraljevao je tri
    mjeseca u Jeruzalemu. Njegova se majka zvala Hamitah, kći Jeremije, i bila je
    iz Libne.
  mps-mps: Te bidi Joahas aga kibu be te 23 kibu be usu nama, tama augwaligo aga te
    Juda hanigo king bidi nigilama bidali. Tama aga te Jerusalemde king bidi nigilama
    bidali, polua sela digi bidai. Aga ida nogi da, Hamutal da, te we aga bulu te
    Lipna bulu taun bidi Jeremaiago wegi da.
  tpi-tpi: Long taim Joahas i kamap king bilong Juda, em i gat 23 krismas, na em i
    stap king long Jerusalem inap tripela mun tasol. Mama bilong en, em Hamutal, pikinini
    meri bilong Jeremaia bilong taun Lipna.
  dan-1931: Joahaz var tre og tyve År gammel, da han blev Konge, og han herskede tre
    Måneder i Jerusalem. Hans Moder hed Hamutal og var en Datter af Jirmeja fra Libna.
  vie-OVCB: Giô-a-cha được hai mươi ba tuổi lúc lên ngôi, và cai trị ba tháng tại
    Giê-ru-sa-lem. Mẹ vua là Ha-mu-ta, con Giê-rê-mi, ở Líp-na.
  guj-2017: યહોઆહાઝ રાજ કરવા લાગ્યો, ત્યારે તે ત્રેવીસ વર્ષનો હતો, તેણે યરુશાલેમમાં
    ત્રણ મહિના સુધી રાજ કર્યું. તેની માતાનું નામ હમૂટાલ હતું. તે લિબ્નાહના યર્મિયાની
    દીકરી હતી.
  pon-2006A: Soahas sounpar rieisek siluh ni eh wiahla nanmwarkien Suda, oh e kakaunki
    nan Serusalem erein sounpwong siluh. Eh nohno iei Amudal, nein Seremaia serepein,
    mehn kahnimw Lipna.
  por-BRBSL: Jehoahaz tinha vinte e três anos de idade quando começou a reinar; e
    reinou três meses em Jerusalém. O nome de sua mãe era Hamutal, filha de Jeremias
    de Libnah.
  cth-cth: Jehoahaz teh siangpahrang a tawk navah, kum 23 touh a pha. Jerusalem vah
    thapa yung thum touh a bawi. A manu min teh Hamutal, Libnah kho e Jeremiah canu
    doeh.
  twi-twi: Bere a Yehoahas dii hene no, na wadi mfe aduonu abiɛsa, na odii ade wɔ
    Yerusalem asram abiɛsa. Na ne na yɛ Yeremia a ofi Libna no babea a na ne din de
    Hamutal.
  hlt-hlt: Jehoahaz he kum kul kum thum a lo ca vaegah manghai tih Jerusalem ah hla
    thum manghai. A manu ming tah Libnah lamkah Jeremiah canu Hamutal ni.
  tbz-SIM: Yoɑkɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀tɑ̃ɑ̃ti ndi
    kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀tɑ̃ɑ̃ti kɛ bo Sedisɑdɛmmu. O yɔ̃ yètìrì
    do tú Amitɑdi Yedimɛyɑu birɛ, Dibunɑ ɛì kou.
  msy-2020: Joahas 23plan azeniba ikia Judabar atrivimɨn oto. Egha a Jerusalemɨn ikia
    iakɨnir 3plara atrivimɨn ike. An amebam, an ziam Hamutal, a Lipnan nguibamɨn gumazim
    Jeremaian guivim.
  dop-dop: Sowɑkɑsɩ lʋlʋɣʋ pǝnɑɣɑ hiu nɑ kɑkpɑsɩ nyǝŋkɑ tɑɑ kɛ́ ɩ pǝsɑ Yutɑ wulɑʋ.
    Ɩlɛnɑ ɩ́ lɑ ɩsɔtʋnɑɑ tooso kɛ Yosɑlɛm tɑɑ. Ɩ too kɛlɛ Lipinɑ tʋ Ɩlimeyɑ pɛɛlɔ
    Hɑmutɑlɩ.
  azb-azb: Yehoaxaz padşah olduğu vaxt iyirmi üç yaşında idi və Yerusəlimdə üç ay
    padşahlıq etdi. Anası Livnalı Yeremyanın qızı olub adı Xamutal idi.
  eng-DBY: Jehoahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem; and his mother's name was Hamutal, daughter of Jeremiah
    of Libnah.
  hin-2017: जब यहोआहाज राज्य करने लगा, तब वह तेईस वर्ष का था, और तीन महीने तक यरूशलेम
    में राज्य करता रहा; उसकी माता का नाम हमूतल था, जो लिब्नावासी यिर्मयाह की बेटी
    थी।
  wol-KYG: Ñaar fukki at ak ñett la Yowakas amoon ba muy falu buur. Ñetti weer la
    nguuru fa Yerusalem. Yaayam mooy Amutal doomu Yeremi ma cosaanoo Libna.
  eng-YLT: A son of twenty and three years [is] Jehoahaz in his reigning, and three
    months he hath reigned in Jerusalem, and the name of his mother [is] Hamutal daughter
    of Jeremiah of Libnah,
  eng-WYC-2017: Jehoahaz was of three and twenty years, when he began to reign, and
    he reigned three months in Jerusalem; the name of his mother was Hamutal, the
    daughter of Jeremy of Libnah.
  eng-WMBB: Jehoahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  urd-GVH: यहुआख़ज़ 23 साल की उम्र में बादशाह बना, और यरूशलम में उस की हुकूमत का दौरानिया
    तीन माह था। उस की माँ हमूतल बिंत यरमियाह लिबना की रहनेवाली थी।
  rug-rug: Tava baṉara se Zehoehazi, sipu ka hiokona ṉeta vuahenina si asa, meke koa
    baṉara si asa pa Zerusalema ka ṉeta sidara. Sa tinana si e Hamutali, na tuna vineki
    e Zeremaea koasa vasileana lavata pa Libina.
  gaz-gaz: Yehooʼaahaazis yeroo mootii taʼetti umuriin isaa waggaa digdamii sadii
    ture; innis Yerusaalem keessa taaʼee jiʼa sadii bulche. Maqaan haadha isaa Hamuutaal
    ture; isheenis intala Ermiyaas kan Libnaadhaa dhuftee turte.
  fra-LSG: Joachaz avait vingt-trois ans lorsqu’il devint roi, et il régna trois mois
    à Jérusalem. Sa mère s’appelait Hamuthal, fille de Jérémie, de Libna.
  gnn-gnn: Yurru Djawawatjtja ŋunhi yaka ŋamakurru' giŋ, ŋayi djäma yukurrana yätjkuŋala
    yana, bitjarra nhanukala märi'muyu ŋäthili ŋunhala. Bala miriŋuna marrtjina lili,
    ga märraŋalana ŋanyapinyaynydja, bala djaw'yurruna Yetjiplilina, ga ŋunhalana
    ŋayi rakunydhinanydja. Ga nhanukala gutha'mirriŋuyuna Djuwakimdhuna dharapulnydja
    märraŋala nhanŋu, ga ŋayina giŋ yukurrana nhinana.
  yal-yal: Yehowaxasi findi mangan na a ɲɛɛ mɔxɔɲɛn nun saxanden nan ma, a yi kike
    saxan ti mangayani Yerusalɛn yi. A nga yi xili Xamutali, Yeremi a dii tɛmɛna,
    Libina kaana.
  haw-1868: He iwakaluakumamakolu na makahiki o Iehoahaza i kona wa i lilo ai i alii;
    a ekolu malama ana i noho alii ai ma Ierusalema. A o Hamutela ka inoa o kona makuwahine,
    ke kaikamahine a Ieremia no Libena.
  arb-NAV: وَكَانَ يَهُوأَحَازُ فِي الثَّالِثَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ
    مَلَكَ، وَدَامَ حُكْمُهُ ثَلاثَةَ أَشْهُرٍ فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ حَمُوطَلُ
    بِنْتُ إِرْمِيَا مِنْ لِبْنَةَ.
  ewe-ewe: Yehoahaz xɔ ƒe blaeve-vɔ-etɔ̃ esi wòzu fia; eɖu fia le Yerusalem ɣleti
    etɔ̃. Dadaa ŋkɔe nye Hamutal, Yeremia ƒe vinyɔnu. Etso Libna.
  eng-LEE: Twenty and three years old was Jehoachaz when he became king; and three
    months did he reign in Jerusalem. And his mother's name was Chamutal, the daughter
    of Jeremiah of Libnah.
  asm-FB: তেইশ বছৰ বয়সত যিহোৱাহজ ৰজা হৈছিল। তেওঁ তিনি মাহ যিৰূচালেমত ৰাজত্ব কৰিছিল;
    তেওঁৰ মাকৰ নাম আছিল হমূতল। তেওঁ লিব্‌না নিবাসী যিৰিমিয়াৰ জীয়েক আছিল।
  sus-A: يٍهٌوَشَسِ حّ مْشْحّن نُن سَشَن نَن نُ عَ رَ، عَ تِ مَنفّ رَ تّمُي نَشّ.
    عَ نَشَ كِكٍ سَشَن مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ شَمُتَلِ، يٍرٍ مِ
    شَ دِ نَشَن كٍلِ لِبِنَ.
  fra-SBL: Joachaz avait vingt-trois ans lorsqu'il devint roi, et il régna trois mois
    à Jérusalem. Le nom de sa mère était Hamutal, fille de Jérémie, de Libna.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וְשָׁלֹ֤שׁ שָׁנָה֙ יְהֹואָחָ֣ז בְּמָלְכֹ֔ו וּשְׁלֹשָׁ֣ה
    חֳדָשִׁ֔ים מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו חֲמוּטַ֥ל בַּֽת־יִרְמְיָ֖הוּ
    מִלִּבְנָֽה׃
  kik-kik: Jehoahazu aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtatũ rĩrĩa aatuĩkire mũthamaki,
    na agĩthamaka Jerusalemu mĩeri ĩtatũ. Nyina eetagwo Hamutali mwarĩ wa Jeremia,
    na oimĩte Libina.
  fra-NCL: Joachaz avait vingt-trois ans lorsqu’il devint roi, et il régna trois mois
    à Jérusalem. Sa mère s’appelait Amital, fille de Jérémie, de Lobna.
  cek-AK: Jehoahaz siangpahrang ah oh nathuem ah, saning pumphae thumto oh boeh; anih
    mah Jerusalem to khrah thumto thung uk. Anih amno ih ahmin loe, Libnah ah kaom,
    Jeremiah canu Hamutal.
  cuk-cuk: Joacaz birga-dulagwen-gakapaa-nikadgi (23) yar sealid. Jerusalénʼgi nii-warbaa
    yar sesad. E-nandi, Hamutalʼye nugad, Jeremías-e-sisgwad. Hamutalʼde, Libnaʼginedid.
  uig-CYR: Йәһоаһаз падиша болғанда жигирмә үч яшта болуп, үч ай Йерусалимда сәлтәнәт
    қилди. Униң анисиниң исми Һамутал еди; у Либнаһлиқ Йәрәмияниң қизи еди.
  tel-2017: యెహోయాహాజు పరిపాలన ఆరంభించినప్పుడు అతని వయసు 23 సంవత్సరాలు. అతడు యెరూషలేములో
    మూడు నెలలు ఏలాడు. అతని తల్లి పేరు హమూటలు. ఆమె లిబ్నా ఊరి వాడు యిర్మీయా కూతురు.
  hat-BSA: Joachaz te gen laj a venn-twazan lè l te devni wa a e li te renye twa mwa
    Jérusalem. Manman li te rele Hamuthal, fi a Jérémie an nan Libna.
  kos-kos: Joahaz el yac longoul tolu ke el tokosrala lun Judah, ac el leum in Jerusalem
    ke malem tolu. Nina kial pa Hamutal acn natul Jeremiah, su mwet in siti Libnah.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וְשָׁלֹ֤שׁ שָׁנָה֙ יְהוֹאָחָ֣ז בְּמָלְכ֔וֹ וּשְׁלֹשָׁ֣ה
    חֳדָשִׁ֔ים מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ חֲמוּטַ֥ל בַּֽת־יִרְמְיָ֖הוּ
    מִלִּבְנָֽה׃
  ibo-ibo: Jehoahaz gbara iri afọ abụọ na atọ mgbe o bidoro ịchị, ma ọ chịrị na Jerusalem
    ọnwa atọ. Aha nne ya bụ Hamutal, nwa Jeremaya onye Libna.
  ory-ory: ଯିହୋୟାହସ୍‌ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ବେଳେ ତେଇଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ
    ଯିରୂଶାଲମରେ ତିନି ମାସ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାଙ୍କର ନାମ ହମୁଟଲ୍‍, ସେ ଲିବ୍‍ନା ନିବାସୀ
    ଯିରିମୀୟର କନ୍ୟା ଥିଲେ।
  chk-chk: Iwe, Joahas a ierini rüe me ülüngat, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemeni Juta lon ükükün ülüngat maram. Iten inan Hamutal
    nöün Jeremaia fefin seni Lipna.
  rop-rop: Wal Jowahes bin 23 yiya ol wen deibin meigim im jidan det king blanga Juda
    en imbin jidan king deya blanga 3 manth. Im mami bin neim Hematal hubin det doda
    blanga Jeramaiya hubin jidan langa det taun gulum Libna.
  ukr-1871: Двайцять і три годи віку було Йоахазові, як став він царем, а три місяцї
    царював у Ерусалимі. Матїр його звалась Хамуталь Ереміївна, з Ливни.
  deu-1951: Dreiundzwanzig Jahre alt war Joahas, als er König ward, und regierte drei
    Monate lang zu Jerusalem. Seine Mutter hieß Hamutal, die Tochter Jeremias von
    Libna.
  eng-JPS: Jehoahaz was twenty and three years old when he began to reign; and he
    reigned three months in Jerusalem; and his mother's name was Hamutal the daughter
    of Jeremiah of Libnah.
  srp-1865: Dvadeset i tri godine bješe Joahazu kad poèe carovati, i carova tri mjeseca
    u Jerusalimu. Materi mu bješe ime Amutala, kæi Jeremijina, iz Livne.
  lug-lug: Yekoyakaazi we yaliira obwakabaka yalina emyaka amakumi abiri mu esatu,
    era n’afugira mu Yerusaalemi okumala emyezi esatu. Nnyina erinnya lye yali Kamutali
    muwala wa Yeremiya ow’e Libuna.
  heb-heb: בן עשרים ושלש שנה יהואחז במלכו ושלשה חדשים מלך בירושלם ושם אמו חמוטל בת
    ירמיהו מלבנה׃
  ben-IRV: যিহোয়াহস তেইশ বছর বয়সে ছিলেন যখন তিনি রাজত্ব শুরু করেছিলেন এবং তিনি তিন
    মাস যিরূশালেমে রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল হমূটল; তিনি লিব্‌নার বাসিন্দা
    যিরমিয়ের মেয়ে ছিলেন।
  pan-pan: ਯਹੋਆਹਾਜ਼ ਤੇਈਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਤਿੰਨ ਮਹੀਨੇ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਹਮੂਟਲ ਸੀ ਜੋ ਲਿਬਨਾਹ ਦੇ ਯਿਰਮਿਯਾਹ ਦੀ ਧੀ ਸੀ।
  mya-JVB: ယောခတ် သည် အသက် နှစ်ဆယ် သုံး နှစ်ရှိသော် ၊ နန်းထိုင် ၍ ယေရုရှလင် မြို့၌
    သုံး လ စိုးစံ လေ၏။ မယ်တော် ကား ၊ လိဗန မြို့သားယေရမိ ၏ သမီး ဟာမုတာလ အမည် ရှိ၏
  tbg-tbg: Joahaasiva 23 ihi varakova avuhainaa vaiintiqama viro Ieruharemiqi vaiharo
    taaramo torara Iutaaqaa raqiki vaura. Vira nova Hamutaliva Jeremaiaara raavuravano
    Lipina vatukaihainaava vaura.
  hmo-hmo: Iehoahasa ese Iuda ena king dagi ia hamatamaia neganai iena mauri lagani
    be 23, bona ia be hua toi sibona Ierusalema dekenai ia king. Iehoahasa ena sinana
    be Hamutala, Ieremia, Libina hanua tauna ena natuna.
  urd-urd: और यहूआख़ज़ जब सल्तनत करने लगा तो तेईस साल का था, उसने येरूशलेम में तीन
    महीने सल्तनत की। उसकी माँ का नाम हमूतल था, जो लिबनाही यरमियाह की बेटी थी।
  rus-SYN: Двадцати трех лет был Иоахаз, когда воцарился, и три месяца царствовал
    в Иерусалиме; имя матери его Хамуталь, дочь Иеремии, из Ливны.
  bqc-SIM: Yoaaza wɛ̃̀ bao ń àaↄ̃ode guu à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    mↄ àaↄ̃ɛ. Aà da tↄ́n Amutali, Zelemii nɛ́, Libena gbɛ̃́ɛ.
  tcz-CHONGTHU: Jehoahaz chu leng ahung chan chun ama kum somni thum ana lhingtan
    ahi. Chuleh aman Jerusalem’ah lha thum leng ana changing ahi. Anuchu Libnah khopi
    akona Jeremiah chanu Hamutal ahi.
  mar-mar: यहोआहाज तेव्हा तेवीस वर्षांचा होता. त्याने यरूशलेमेवर तीन महिने राज्य केले.
    त्याच्या आईचे नाव हमूटल लिब्नाच्या यिर्मया याची ती मुलगी.
  qub-qub: Joacazga ray cayta gallaycur caycaran ishcay chunca quimsawan (23) watayoj.
    Jerusalencho tiyar ray caran quimsa quillalla. Mamanpa jutin caran Hamutal. Pay
    caran Libna runa Jeremiaspa wamran.
  bqp-bqp: Yoaza wɛ̃̀ baro awɛɛ'aakↄ̃de gũnn à kí blè, akũ à kú kín Yurusalɛmu mↄ
    aakↄ̃. A da tↄ́n Amutali, Ilimia nɛ́, Libina gbɛ̃mɛ.
  hat-hat: Joakaz te gen venntwazan lè li moute wa nan peyi Jida. Li gouvènen lavil
    Jerizalèm pandan twa mwa. Manman l' te rele Amoutal. Se te pitit fi Jeremi, moun
    lavil Libna.
  eng-BSB: Jehoahaz was twenty-three years old when he became king, and he reigned
    in Jerusalem three months. His mother’s name was Hamutal daughter of Jeremiah;
    she was from Libnah.
  eng-WEBPB: Jehoahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  kbq-kbq: Hagi Jehoahasia 23'a kafu nehuno kini efore huno, Jerusalemi kumatera 3'a
    ikampi kinia mani'ne. Nerera'a Libna ran kumateti, Jeremaia mofakino agi'a Hamutali'e.
  nhe-BL: Huan Tlanahuatijquetl Joacaz quipiyayaya 23 xihuitl quema pejqui tlanahuatía
    ipan altepetl Jerusalén huan tlanahuati eyi metztli. Inana itoca eliyaya Hamutal
    huan inana eliyaya iichpoca Jeremías tlen ejqui altepetl Libna.
  bus-bus: Yoaza wɛ̃̀ baro awɛɛ'aagↄ̃dee guun à kí blè, ben à vɛ̃̀ɛ kpatan Yerusalɛmu
    mↄ aagↄ̃. À da tↄ́n Amutali, Yɛrɛmaya nɛ́, Libina gbɛ̃mɛ.
  gub-BL: Zoakaz wereko 23 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw na'iruz
    zahy Zeruzarez pe tuwihawete romo wiko pà. Amutaw ihy her romo a'e. Zeremi tazyr
    romo hekon. Irimina tawhu parer romo hekon.
  eng-DRA: 'Joachaz was three and twenty years old when he began to reign, and he
    reigned three months in Jerusalem: the name of his mother was Amital, the daughter
    of Jeremias of Lobna.'
