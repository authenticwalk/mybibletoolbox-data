verse: 2KI.023.022
translations:
  mal-C: ഇസ്രായേലിനെ നയിച്ച ന്യായാധിപന്മാരുടെ കാലംമുതൽ ഇസ്രായേൽരാജാക്കന്മാരുടെയോ യെഹൂദാരാജാക്കന്മാരുടെയോ
    കാലത്തെങ്ങും ഈ വിധത്തിൽ ഒരു പെസഹാ ആചരിച്ചിരുന്നില്ല.
  deu-TKW: Denn es war kein solches Passah gefeiert worden, wie dieses, von der Zeit
    der Richter an, die Israel gerichtet haben, und die ganze Zeit der Könige von
    Israel und der Könige von Juda hindurch;
  lin-lin: Feti ya Pasika ya lolenge wana etikalaki nanu kosalema te wuta na tango
    oyo bilombe bakambaki Isalaele to na tango nyonso ya bakonzi ya Isalaele mpe ya
    bakonzi ya Yuda.
  eng-LSV: Surely there has not been made like this Passover from the days of the
    ones judging who judged Israel, even all the days of the kings of Israel, and
    of the kings of Judah;
  eng-GNV: And there was no Passeouer holden like that from the dayes of the Iudges
    that iudged Israel, nor in all the dayes of the Kinges of Israel, and of the Kings
    of Iudah.
  eng-WEBSTER: Surely there was not held such a passover from the days of the judges
    that judged Israel, nor in all the days of the kings of Israel, nor of the kings
    of Judah.
  nhw-BL: Amo quema quielnamictoyaj se Pascua Ilhuitl quej ni ipan nochi xihuitl quema
    itztoyaj nopa huejhueyi tlanahuatiani ipan nopa tlali Israel huan ipan tlali Judá
    huan niyon hasta huejcajya quema jueces tlanahuatiyayaj ipan tlali Israel.
  swh-ONEN: Hapakuwahi kuwepo na adhimisho lingine la Pasaka kama hilo tangu nyakati
    za Waamuzi walioongoza Israeli, wala katika nyakati zote za wafalme wa Israeli
    na wafalme wa Yuda.
  bba-bba: Mɑ bɑ tɔ̃ɔ bɑkɑ te di tɑ kerɑ te bɑ rɑ rɑɑ di sɑɑ kpɑrobun wɑɑtin di n
    kɑ ɡirɑri sinɑm be bɑ nùn ɡbiiye kpuron wɑɑti sɔɔ Yudɑɔ kɑ Isireliɔ.
  eng-KJVCPB: Surely there was not holden such a passover from the days of the judges
    that judged Israel, nor in all the days of the kings of Israel, nor of the kings
    of Judah;
  luo-luo: Koa e ndalo mag jongʼad bura mane otelo ne Israel, kata e ndalo duto mag
    ruodhi mag Israel gi Juda, pok ne otim chokruok mar Pasaka ma kama.
  meu-meu: Badina be una lagau-hanai ariana na asie karaiava, hahemaoro taudia ese
    Israel besena e hahemaoro heniava negana amo ema bona Israel pavapavadia bona
    Iuda pavapavadia edia dina iboudiai lalodiai.
  npi-ULB: इस्राएलमा शासन गर्ने न्यायकर्ताहरूका समयदेखि नै यसरी निस्तार-चाडको उत्सव
    मनाउने काम कहिलै थिएन, न त इस्राएल र यहूदाका राजाहरूको समयमा भएको थियो ।
  yor-yor: Kì í ṣe láti ọjọ́ àwọn Juda tí ó tọ́ Israẹli, ní gbogbo àwọn ọjọ́ àwọn
    ọba Israẹli àti àwọn ọba Juda. Ṣé wọ́n ti ṣe ìrántí àjọ ìrékọjá rí.
  pes-OPCB: از زمان یوشع به بعد، هیچ رهبر یا پادشاهی در اسرائیل یا یهودا هرگز با چنین
    شکوهی عید پِسَح را برگزار نکرده بود.
  tgl-ULB: Ang gayong pagdiriwang ng Paskwa ay hindi kailanman idinaos mula pa sa
    mga araw ng mga hukom na namuno sa Israel ni sa loob ng lahat ng mga araw ng mga
    hari ng Israel o Juda.
  cbu-NT: Minumtiyam Israelchich ksutamapan nda amb ashiru ungirtatarusin, sirútamastaatiya
    zitamin kurak Israelchich Utaásh nda amb ashtarusin, wamari kurak Osiyas ashiru
    kizpur kapung shambatshisheem wayarangiya.
  hui-hui: Bambaore agali haguanerume haru haga heangi howa hama ibalu Isaraele Yudanagabi
    kiniru heangi Bolangua Halu Penegonaga Horo tomo nolene ogoni mitangi bu haga
    winigo áyu ogonidagua nane lu haabo hene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​ကို​အုပ်​စိုး​ခဲ့​သော​တ​ရား​သူ ကြီး​များ​၏​လက်​ထက်​မှ​စ​၍
    အ​ဘယ်​ဣ​သ​ရေ​လ ဘု​ရင်​သို့​မ​ဟုတ်​ယုဒ​ဘု​ရင်​မျှ ဤ​ပ​သ​ခါ​ပွဲ မျိုး​ကို​ကျင်း​ပ​ခဲ့​ဖူး​သည်​မ​ရှိ။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་ཐག་གཅོད་པའི་ཁྲིམས་དཔོན་རྣམས་ཀྱི་དུས་ནས་བཟུང་སྟེ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱི་དུས་སྐབས་བར་དུ།
    འདི་འདྲའི་པེ་སག་གི་དུས་ཆེན་ཞིག་ནམ་ཡང་སྲུང་བ་མེད་དོ། །
  sna-sna: Hakuna kumbova nepasika yakadai kubvira pamazuva avatongi vakatungamirira
    Israeri kana pamazuva amadzimambo avaIsraeri, namadzimambo eJudha.
  spa-BLM: Ciertamente no se celebró una Pascua así desde los días de los jueces que
    juzgaban a Israel, ni en todos los días de los reyes de Israel, ni de los reyes
    de Judá;
  cac-cac: Yuj chi' ix och jun q'uin̈ chi'. Yictax ix lajviec' stiempoal eb' juez,
    eb' ix ac'an yajalil d'a chon̈ab' Israel, malaj juneloc ix och jun q'uin̈ icha
    jun chi' d'a stiempoal eb' vin̈ ix ac'an reyal d'a Judá yed' d'a Israel.
  swh-ULB: Hiyo Pasaka haijawahi kufanyika tangu siku za waamuzi ambao waliiongoza
    Israeli, wala katika siku zote za wafalme wa Israeli au Yuda.
  bel-bel: таму што ня была ўчынена такая пасха ад дзён судзьдзяў, якія судзілі Ізраіля
    і ва ўсе дні цароў Ізраільскіх і цароў Юдэйскіх;
  deu-ELBBK: Denn es war kein solches Passah gefeiert worden wie dieses, von den Tagen
    der Richter an, die Israel gerichtet haben, und alle Tage der Könige von Israel
    und der Könige von Juda;
  mbb-OT: Ne nekeviza heini he kedsilibraha te Pista te Kedlavey te Belinsuǥuen duen
    te kedsilibraha kayi hein timpu he menge zatù pa is edumala te Israel wey timpu
    te menge hadì te Israel wey Juda.
  mal-2015: യിസ്രായേലിന്നു ന്യായപാലനം ചെയ്തിരുന്ന ന്യായാധിപന്മാരുടെ കാലം മുതല്ക്കും
    യിസ്രായേൽരാജാക്കന്മാരുടെയും യെഹൂദാരാജാക്കന്മാരുടെയും കാലത്തും ഇതുപോലെ ഒരു പെസഹ
    ആചരിച്ചിട്ടില്ല.
  rmc-rmc: Kavke pes e Patraďi na oslavinelas akorestar, sar o sudci ľidžanas o Izrael,
    a aňi pal calo časos, sar kraľinenas o izraelika the o judska kraľa.
  pes-OPV: به تحقیق فصحی مثل این فصح از ایام داورانی که بر اسرائیل داوری نمودند و
    در تمامی ایام پادشاهان اسرائیل و پادشاهان یهودا نگاه داشته نشد.
  ron-1924: Паште ка ачестя ну се прэзнуисерэ дин время кынд жудекау жудекэторий пе
    Исраел ши ын тот тимпул ымпэрацилор луй Исраел ши ымпэрацилор луй Иуда.
  ben-OBCV: যেসব বিচারকর্তা ইস্রায়েলকে পরিচালনা দিলেন, না তাদের আমলে, আর না ইস্রায়েল
    ও যিহূদার রাজাদের আমলে এ ধরনের নিস্তারপর্ব পালন করা হত।
  som-som: Hubaal Iiddaas Kormaridda oo kale lama dhawrin tan iyo wakhtiyadii xaakinnadu
    reer binu Israa'iil xukumi jireen, iyo wakhtiyadii boqorradii dalka Israa'iil
    oo dhan, iyo wakhtiyadii boqorradii dalka Yahuudah toona.
  lat-VUC: Nec enim factum est Phase tale a diebus judicum qui judicaverunt Israël,
    et omnium dierum regum Israël et regum Juda,
  eng-ASVBT: Surely there was not kept such a passover from the days of the judges
    that judged Israel, nor in all the days of the kings of Israel, nor of the kings
    of Judah;
  ita-1885: Perciocchè dal tempo de' Giudici che aveano giudicato Israele, nè in tutto
    il tempo dei re d'Israele e di Giuda, non era stata celebrata tal Pasqua,
  eng-LXXUP: For a Passover such as this had not been kept from the days of the judges
    who judged Israel, even all the days of the kings of Israel, and of the kings
    of Judah.
  eng-ULB: Such a Passover celebration had never been held from the days of the judges
    who ruled Israel, nor in all the days of the kings of Israel or Judah.
  spa-VBL: Una Pascua como ésta no se había observado desde los días de los jueces
    que gobernaban Israel hasta todos los días de los reyes de Israel y de Judá.
  fra-_FOB: Et jamais pâque n'avait été célébrée, depuis le temps des juges qui avaient
    jugé Israël, ni pendant tout le temps des rois d'Israël et des rois de Juda,
  mal-mal: യിസ്രായേലിന് ന്യായപാലനം ചെയ്തിരുന്ന ന്യായാധിപന്മാരുടെ കാലം മുതൽ യിസ്രായേൽരാജാക്കന്മാരുടെയും
    യെഹൂദാരാജാക്കന്മാരുടെയും കാലം വരെ ഇതുപോലെ ഒരു പെസഹ ആചരിച്ചിട്ടില്ല.
  urd-GVR: Us zamāne se le kar jab qāzī Isrāīl kī rāhnumāī karte the Yūsiyāh ke dinoṅ
    tak Fasah kī Īd is tarah nahīṅ manāī gaī thī. Isrāīl aur Yahūdāh ke bādshāhoṅ
    ke aiyām meṅ bhī aisī īd nahīṅ manāī gaī thī.
  suz-BL: इस्राएली आन कली निसाफ पाइबपुकीम हुकुम पामे रे नु इस्राएल नु यहूदा ङा पिपपुकीम
    सासन पामे ना रे मुल सम्‍म मोदेंशो पा पास्‍सा चाड ममानेशो बाक्‍मा बाक्‍त। न्‍यायाधीस
    २:१०,१६,१७
  ita-1927: Poiché Pasqua simile non era stata fatta dal tempo de’ giudici che avean
    governato Israele, e per tutto il tempo dei re d’Israele e dei re di Giuda;
  ckb-ckb: جەژنی پەسخەی ئاوا نەکراوە، نە لە سەردەمی ڕابەران کە دادوەریێتی ئیسرائیلیان
    کردووە و نە لە هەموو سەردەمەکانی پاشاکانی ئیسرائیل و پاشاکانی یەهودا.
  eng-BBE: Truly, such a Passover had not been kept in all the days of the judges
    of Israel or of the kings of Israel or the kings of Judah;
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ಇಸ್ರಾಯೇಲಿಗೆ ನ್ಯಾಯ ತೀರಿಸಿದ ನ್ಯಾಯಾಧಿಪತಿಗಳ ದಿವಸಗಳು ಮೊದಲುಗೊಂಡು,
    ಇಸ್ರಾಯೇಲಿನ ಯೆಹೂದದ ಅರಸರ ಸಕಲ ದಿವಸಗಳಲ್ಲಿಯೂ ಇಂಥಾ ಪಸ್ಕವನ್ನು ಆಚರಿಸಿರಲಿಲ್ಲ.
  tam-2017: இஸ்ரவேலை நியாயம் விசாரித்த நியாயாதிபதிகளின் நாட்கள் துவங்கி, இஸ்ரவேலின்
    ராஜாக்கள் யூதாவின் ராஜாக்கள் ஆகிய அவர்களுடைய சகல நாட்களிலும் இந்தப் பஸ்காவைப்போல்
    பஸ்கா அனுசரிக்கப்படவில்லை.
  spa-RV-1909: No fué hecha tal pascua desde los tiempos de los jueces que gobernaron
    á Israel, ni en todos los tiempos de los reyes de Israel, y de los reyes de Judá.
  ron-BTF: Într-adevăr, nu fusese ținut un asemenea paște din zilele judecătorilor
    care judecaseră pe Israel, nici în toate zilele împăraților lui Israel, nici a
    împăraților lui Iuda;
  eng-WEBP: Surely there was not kept such a Passover from the days of the judges
    who judged Israel, nor in all the days of the kings of Israel, nor of the kings
    of Judah;
  eng-FBV: Such a Passover as this had not been observed from the days of the judges
    who ruled Israel on through all the days of the kings of Israel and Judah.
  nld-1939: Want zo was het paasfeest niet meer gehouden sinds de tijd van de rechters,
    die Israël bestuurden, en onder de regering van de koningen van Israël en Juda.
  nch-BL: Amo quema quielnamictoyaj se Pascua Ilhuit quej ni ipan nochi xihuit quema
    itztoyaj nopa huejhueyi tanahuatiani ipan nopa tali Israel huan ipan tali Judá
    huan yon hasta huejcajquiya quema jueces tanahuatiyayaj ipan tali Israel.
  vie-1934: Trong lúc các quan xét đã xét đoán Y-sơ-ra-ên, hoặc trong đời các vua
    Y-sơ-ra-ên và vua Giu-đa, thật chẳng hề có giữ một lễ Vượt qua nào
  hin-CV: इस्राएल पर न्यायियों के शासनकाल से या इस्राएल के राजाओं के शासनकाल से या
    यहूदिया के राजाओं के शासनकाल से अब तक फ़सह उत्सव मनाया ही नहीं गया था.
  spa-BES: En verdad, tal Pascua no se había celebrado en todos los días de los jueces
    de Israel o de los reyes de Israel o de los reyes de Judá;
  tdx-tdx: Aa le mboe lia’e tsy nanoeñe ty fihelañ’ ambone manahake izay boak’ añ’andro’
    o mpizaka nizaka Israeleo ndra amo androm-panjaka’ Israeleo naho o mpanjaka’ Iehodào;
  tha-KJV: เพราะว่าเทศกาลปัสกาอย่างนี้​มิได้​ถื​อก​ันมาตั้งแต่​สม​ัยผู้​วิน​ิจฉัยผู้​ที่​ครอบครองอิสราเอล
    หรือระหว่างสมัยบรรดากษั​ตริ​ย์​แห่​งอ​ิสราเอลหรือกษั​ตริ​ย์​แห่​งยูดาห์
  por-BR-2018: Não foi feita tal páscoa desde os tempos dos juízes que governaram
    a Israel, nem em todos os tempos dos reis de Israel, e dos reis de Judá.
  deu-ELO: Denn es war kein solches Passah gefeiert worden wie dieses, von den Tagen
    der Richter an, welche Israel gerichtet haben, und alle Tage der Könige von Israel
    und der Könige von Juda;
  eng-WYC-2018: Certainly such a pask was not made, from the days of judges that deemed
    Israel, and of all the days of the kings of Israel, and of Judah, (Certainly such
    a Passover was not kept, from the days of the judges who judged Israel, nor in
    all the days of the kings of Israel, or of Judah,)
  epo-epo: Ĉar simila Pasko ne estis farita de post la tempo de la juĝistoj, kiuj
    juĝadis Izraelon, kaj en la tuta tempo de la reĝoj de Izrael kaj de la reĝoj de
    Judujo;
  uig-PIN: «Batur ⱨakimlar» Israilning üstidin ⱨɵküm sürgǝn künlǝrdin tartip, nǝ Israil
    padixaⱨlirining waⱪitlirida nǝ Yǝⱨuda padixaⱨlirining waⱪitlirida undaⱪ bir «ɵtüp
    ketix ⱨeyti» ɵtküzülüp baⱪmiƣanidi;
  beo-beo: 'Musa: bisisu dunu da Isala:ili ouligilalu amoganini amo esoha, amoga Isala:ili
    amola Yuda hina bagade ilia da Baligisu Lolo Nasu hamosu amo defele hame hamosu.'
  tpi-OTNT: Stat long taim bilong ol hetman i kam inap long taim bilong ol king bilong
    Israel na bilong Juda, ol manmeri bilong Israel i no bin bihainim gut ol lo bilong
    mekim dispela Kaikai Bilong Tingim De God I Bin Larim Ol Israel I Stap Gut.
  hau-SA: Ba a taɓa yin irin Bikin Ƙetarewa haka ba, tun zamanin da masu shari’a suke
    aiki a matsayin sarakuna, ko a kwanakin sarakunan Isra’ila, ko na Yahuda.
  uig-LAT: «Batur hakimlar» Israilning üstidin höküm sürgen künlerdin tartip, ne Israil
    padishahlirining waqitlirida ne Yehuda padishahlirining waqitlirida undaq bir
    «ötüp kétish héyti» ötküzülüp baqmighanidi;
  nde-nde: Lalingagcinwa iPhasika elinjalo kusukela ensukwini zabehluleli abaphatha
    u-Israyeli, lakuzo zonke insuku zamakhosi ako-Israyeli lezamakhosi akoJuda.
  ton-ton: Ko e moʻoni naʻe ʻikai fai ha kātoanga ʻoe Lakaatu ke hangē ko ia talu
    mei he ngaahi ʻaho ʻoe kau fakamaau naʻe fakamaauʻi ʻa ʻIsileli, pe ʻi he ngaahi
    ʻaho ʻoe ngaahi tuʻi ʻo ʻIsileli, pe ko e ngaahi tuʻi ʻo Siuta;
  ces-1613: Nebo nebyla slavena taková velikanoc od času soudců, kteříž soudili Izraele,
    a po všecky dny králů Izraelských a králů Judských.
  eng-WMB: Surely there was not kept such a Passover from the days of the judges who
    judged Israel, nor in all the days of the kings of Israel, nor of the kings of
    Judah;
  tam-TCV: இஸ்ரயேலரை வழிநடத்திய நீதிபதிகளின் காலத்திற்குப் பின்போ, இஸ்ரயேல் அரசர்களுடைய,
    யூதா அரசர்களுடைய காலம் முழுவதுமோ அப்படி ஒரு பஸ்கா கொண்டாடப்படவில்லை.
  ceb-ULB: Wala gayod napahigayon ang maong kasaulogan sa Pagsaylo gikan sa mga adlaw
    sa mga maghuhukom nga nagdumala sa Israel, ni sa tanang adlaw sa mga hari sa Israel
    o sa Juda.
  pol-UBG: Takiej Paschy nie obchodzono od czasów sędziów, którzy sądzili Izraela,
    i przez wszystkie dni królów Izraela i królów Judy.
  agr-agr: Tusa tiajam yaunchuk Israel aentsu apuji chichama epegkin aidau batsamajaku
    aina duikish imatikchatain, tuja Israel aents aidau apuji, Judá weantu aidau apuji
    aatus aajaku aina duikish imatika jiistamajakchamun, nunú tsawantin shiig jiistamawaju
    ainawai.
  kyc-kyc: Yuu gii wamba akali mupwa dupwame rara doko isiyaminyi gii dokona piso
    pao yuu gii dokopa Juta kiŋi dupwape dee Isaraele kiŋi dupwamepe Pasopa Nenge
    Nenge Yuu Gii dopale mende au pyuo minyuo pyuo kara nayami.
  urd-GVU: اُس زمانے سے لے کر جب قاضی اسرائیل کی راہنمائی کرتے تھے یوسیاہ کے دنوں
    تک فسح کی عید اِس طرح نہیں منائی گئی تھی۔ اسرائیل اور یہوداہ کے بادشاہوں کے ایام
    میں بھی ایسی عید نہیں منائی گئی تھی۔
  deu-1912: Denn es war kein Passah so gehalten wie dieses von der Richter Zeit an,
    die Israel gerichtet haben, und in allen Zeiten der Könige Israels und der Könige
    Juda's;
  kan-2017: ಇಂಥ ಪಸ್ಕಹಬ್ಬವು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಲಿಸಿದ ನ್ಯಾಯಸ್ಥಾಪಕರ ಕಾಲದಲ್ಲಾಗಲಿ, ಇಸ್ರಾಯೇಲರ
    ಮತ್ತು ಯೆಹೂದ್ಯರ ಅರಸರ ಕಾಲದಲ್ಲಾಗಲಿ ನಡೆಯಲೇ ಇಲ್ಲ.
  yap-yap: Dariy reb e madnom ni Paluk’af ni ka’a ni madnomnag ni bod e biney ni ka
    nap’an e pi tapuf oloboch ni ur gagiyeg niged piyu Israel nge nap’an ni sum e
    pilung nga Israel ngu Judah nira chuw reb me yib reb nga luwan.
  hlt-MCSB: Laitloek rhoek loh Israel lai a tloek tue lamkah te Israel manghai rhoek
    neh Judah manghai rhoek tue boeih ah khaw hekah Yoom bang he a saii uh moenih.
  mdy-ETH: ዱማ ዱማ ሱኡጋ ዴሮ ዎይሤ ዎዳፓ ዓርቃዖ ሃይማ ሄላንዳኣና ዒስራዔኤሌ ካኣቶይዳ፤ ሃሣ ጊንሣ ዪሁዳ ካኣቶይዳ ዓይጎ
    ካኣቲ ዎዴናኣ ማዖም ዬያጉዴ ቦንቾ ዑሣ ዓኣዺፆ ኬላ ቦንቺንቲ ቤቂባኣሴ።
  twi-ASANTE: Ɛfiri ɛberɛ a atemmufoɔ dii Israel so mfeɛ bebree a atwam wɔ Israel
    ne Yuda ahemfo so no, wɔnnii Twam Afahyɛ no bi saa da.
  eng-WEBU: Surely there was not kept such a Passover from the days of the judges
    who judged Israel, nor in all the days of the kings of Israel, nor of the kings
    of Judah;
  wal-wal: Israa7eela haariya daannatu wodeppe doommidi, Israa7eela kawotu wodiyaaninne
    Yihudaa kawotu wodiyan ubban hagaa mala Paasikaa Baalai mulekka bonchchetti erenna.
  spa-PDDPT: En verdad no fue celebrada una Pascua como ésta desde los días de los
    jueces que juzgaron a Israel, ni en todos los días de los reyes de Israel y los
    reyes de Judá.
  gun-gun: Ha'e ramo Páscoa ára ngaru ojapo okuapy va'e ramigua ma neĩ peteĩgueve
    ma voi ndojapoai teri Israel rerekoa kuery opena jave, neĩ Israel ha'e Judá pygua
    huvixa kuery opena jave ma voi.
  ilo-ULB: Awan pay ti narambakan a Fiesta ti Ilalabas manipud kadagiti al-aldaw dagiti
    uk-ukom a nagturay iti Israel, wenno kadagiti amin nga al-aldaw dagiti ari iti
    Israel wenno Juda.
  kpg-kpg: Deai Tagamiami Pasoobaa ne hai be di mee deenei ai, i nia madagoaa nia
    king o Israel be Judah, mo mai i di madagoaa nogo dagi go nia gau hai gabunga.
  uig-ARA: «باتۇر ھاكىملار» ئىسرائىلنىڭ ئۈستىدىن ھۆكۈم سۈرگەن كۈنلەردىن تارتىپ، نە
    ئىسرائىل پادىشاھلىرىنىڭ ۋاقىتلىرىدا نە يەھۇدا پادىشاھلىرىنىڭ ۋاقىتلىرىدا ئۇنداق
    بىر «ئۆتۈپ كېتىش ھېيتى» ئۆتكۈزۈلۈپ باقمىغانىدى؛
  sus-sus: Isirayila bɔnsɔɛ mu nu Saya Malekɛ Dangi sali raba na ki kafi kiitisae
    nu bɔxi yamarima tɛmui naxɛ. Na sali mu nu rabama Isirayila mangɛe nun Yudaya
    mangɛe xa waxati.
  pon-2006: Sohte nanmwarkien Israel de Suda emen me wiahda sarawien Pahsopha duwehte
    sarawien Pahsohpa wet, sang ni ahnsou me sounkopwung ko kin kakaun mehn Israel
    ko.
  jae-jae: Gebe sêlic om Pasa gêdêŋ lau gôliŋ waga, taŋ sêjam gôliŋ Israel naŋ, nêŋ
    têm e gêdêŋ kiŋ Israel me Judaŋa nêŋ têm atom amboac tonaŋgeŋ.
  ksd-ksd: Ma pa ta lukara na bolo lake dir ga varogop me papa ra e ba ra umana tena
    varkurai dia ga kure Israel, ma ta ra e kai ra umana king Israel ma ra umana king
    Iuda bula pa ta na;
  tur-YTC: İsrael'i yargılayan hâkimlerin günlerinden, İsrael krallarının ve Yahuda
    krallarının bütün günlerinden beri böyle bir Fısıh tutulmamıştı.
  grc-BRENT: Ὅτι οὐκ ἐγενήθη τὸ πάσχα τοῦτο ἀφʼ ἡμερῶν τῶν κριτῶν οἳ ἔκρινον τὸν Ἰσραὴλ,
    καὶ πάσας τὰς ἡμέρας βασιλέων Ἰσραὴλ καὶ βασιλέων Ἰούδα.
  ind-AYT: Sebab, tidak ada lagi Pesakh seperti itu yang dirayakan sejak zaman para
    hakim yang memerintah atas Israel dan di sepanjang zaman raja-raja Israel dan
    raja-raja Yehuda.
  nya-nya: Paska yotere inali isanachitikepo kuyambira nthawi ya oweruza amene anatsogolera
    Israeli, kapenanso nthawi yonse ya mafumu a Yuda sipanachitikenso Paska ngati
    imeneyo.
  hrv-hrv: Takva se Pasha nije svetkovala od vremena sudaca koji su sudili Izraelu
    i za sve vrijeme kraljeva izraelskih i judejskih.
  mps-mps: Tama te sese Israel dabego tobolu bidi dabe augwali bidibo sogo te sę
    ebo kolesaga gagalama, ela asu, te Israel hanigo king bidi dabe me, me te Juda
    hanigo king bidi dabe bidibo sogoba usu nagasai, te Israel hani we bidi dabe augwaligo
    te Pasovade wabo bomai po wali bugagia me pabeo, te polobadu te Godigo te Israel
    hani augwali bugagia bidimainogo Godigo te sula tagalama dąį ilali sogode te
    augwaligo te nai ulama, tubo bodolu sogo augwaligo bugagia kone palama, wali me
    pabe.
  tpi-tpi: Stat long taim bilong ol hetman i kam inap long taim bilong ol king bilong
    Israel na bilong Juda, ol manmeri bilong Israel i no bin bihainim gut ol lo bilong
    mekim dispela Kaikai Bilong Tingim De God I Bin Larim Ol Israel I Stap Gut.
  dan-1931: Thi slig en Påske var ikke nogen Sinde blevet holdt i Israels og Judas
    Kongers Tid, ikke siden Dommerne dømte Israel;
  vie-OVCB: Từ đời các phán quan cũng như dưới đời các vua Ít-ra-ên và vua Giu-đa
    từ trước đến nay mới có một lễ Vượt Qua cử hành long trọng như thế.
  guj-2017: ઇઝરાયલનો ન્યાય કરનાર ન્યાયાધીશોના દિવસોથી ઇઝરાયલના રાજાઓ કે યહૂદિયાના
    રાજાઓના દિવસોમાં પણ કયારેય આવું પાસ્ખાપર્વ ઊજવાયું નહોતું.
  pon-2006A: Sohte nanmwarkien Israel de Suda emen me wiahda sarawien Pahsopha duwehte
    sarawien Pahsohpa wet, sang ni ahnsou me sounkopwung ko kin kakaun mehn Israel
    ko.
  por-BRBSL: Certamente não foi celebrada tal Páscoa desde os dias dos juízes que
    julgavam Israel, nem em todos os dias dos reis de Israel, nem dos reis de Judá;
  cth-cth: Isarel lawkcengkungnaw ni lawk a ceng totouh hoi, Isarel siangpahrangnaw
    ni a uknae thung pueng hoi, Judah siangpahrang ni a uknae thung pueng haiyah ceitakhai
    pawito awh boihoeh.
  twi-twi: Efi bere a atemmufo dii Israel so mfe bebree a atwa mu wɔ Israel ne Yuda
    ahemfo so no, wonnii Twam Afahyɛ no bi saa da.
  hlt-hlt: Laitloek rhoek loh Israel lai a tloek tue lamkah te Israel manghai rhoek
    neh Judah manghai rhoek tue boeih ah khaw hekah Yoom bang he a saii uh moenih.
  tbz-SIM: Nɛ̀ bɛbɑɑtíbɛ̀ kó dimɔ̀nnì, kɛ́ntɔ kɛ́tuɔkɛnní bɛkpɑ̀ɑ̀tìbɛ̀ kó dimɔ̀nnì
    Isidɑyɛɛribɛ nɛ̀ Sudɑɑ kɔbɛ, bɛ̀ do í bɑɑ̀ ndiyentɛ́bɑnni mɛbotí.
  msy-2020: Gumazamiziba bar deraghavɨra isar kam gami. Me fomɨra gumazir dapanibar
    dughiamɨn tugha iza Israelia ko Judabar atrivibar dughiamɨn, gumazamiziba me Isar
    kam deragha a gamizir puvatɨ. Egha datɨrɨghɨn me bar deragha a gami.
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ, pǝ kpɑɣɑʋ hɑtoo pɑɑsǝnlɑɑ wɑɑtʋ, nɑ pǝ́ polo Yutɑ nɑ
    Ɩsɛɣɛlɩ pɑ ɑwulɑɑ wɑɑtʋ tɔ, pɑ tɑ tɔɣɔtɑ Tɛɛʋ ɑcimɑ ɩsɩɩ mpʋ pǝ tɑkɑ.
  azb-azb: İsrailə hökm edən hakimlərin dövründən bəri, İsrail və Yəhuda padşahlarının
    bütün dövrü boyu Pasxa bayramı belə keçirilməmişdi.
  eng-DBY: For there was not holden such a passover from the days of the judges that
    judged Israel, nor in all the days of the kings of Israel, nor of the kings of
    Judah;
  hin-2017: निश्चय ऐसा फसह न तो न्यायियों के दिनों में माना गया था जो इस्राएल का न्याय
    करते थे, और न इस्राएल या यहूदा के राजाओं के दिनों में माना गया था।
  wol-KYG: Bésub Mucc booba, na ñu ko màggale atam, maseesu ko nee màggale ca jamonoy
    njiit ya yilifoon Israyil, ba ci jamonoy buuri Israyil ak Yuda.
  eng-YLT: Surely there hath not been made like this passover from the days of the
    judges who judged Israel, even all the days of the kings of Israel, and of the
    kings of Judah;
  kne-kne: Naamag na ed Jerusalem sin maika-18 ay tawen ay nanturayan Ari Josias.
    Di inyat da ay nangsilibrar sin fiesta ay nay ay Nalabas et maga di kais-iso na
    sin timpon di olay sino ay ari ed Israel ya ed Juda manipod sin timpon di papangolo.
  eng-WYC-2017: Certainly such a pask was not made, from the days of judges that deemed
    Israel, and of all the days of the kings of Israel, and of Judah,
  eng-WMBB: Surely there was not kept such a Passover from the days of the judges
    who judged Israel, nor in all the days of the kings of Israel, nor of the kings
    of Judah;
  urd-GVH: उस ज़माने से लेकर जब क़ाज़ी इसराईल की राहनुमाई करते थे यूसियाह के दिनों
    तक फ़सह की ईद इस तरह नहीं मनाई गई थी। इसराईल और यहूदाह के बादशाहों के ऐयाम में
    भी ऐसी ईद नहीं मनाई गई थी।
  rug-rug: Loke Inevaṉa Pasova gugua asa, sapu ele hoke ta tavete koari na baṉara
    tadi pa Izireli, babe tadi pa Ziuda, seunae gua tu koari na rane pu ta kopue koari
    na tie varipitui pukerane tadi na butubutu Izireli.
  gaz-gaz: Bara abbootii murtii kanneen Israaʼelin bulchaa turaniitii jalqabee yookaan
    bara mootota Israaʼel hunda keessa yookaan Yihuudaa keessa Faasiikaan akkasii
    takkumaa ayyaaneffamee hin beeku.
  fra-LSG: Aucune Pâque pareille à celle-ci n’avait été célébrée depuis le temps où
    les juges jugeaient Israël et pendant tous les jours des rois d’Israël et des
    rois de Juda.
  gnn-gnn: '@see-verse:2KI.023.021'
  yal-yal: Halagi Tiin Dangu Lɔxɔn Sanli ito sifan munma yi liga singen, keli kitisane
    waxatin ma Isirayila yi e nun Isirayila mangane nun Yuda mangane lɔxɔne birin
    yi.
  haw-1868: No ia mea, aole i malamaia ka moliaola e like me keia mai ka manawa mai
    o na lunakanawai, nana i hooponopono ka Iseraela, aole hoi i ka manawa a pau o
    na'lii o ka Iseraela, a me na'lii o ka Iuda.
  arb-NAV: إِذْ لَمْ يَكُنْ قَدِ احْتُفِلَ بِعِيدِ الْفِصْحِ هَذَا مُنْذُ أَيَّامِ
    الْقُضَاةِ الَّذِينَ حَكَمُوا عَلَى إِسْرَائِيلَ، وَلا فِي كُلِّ حِقْبَةِ مُلُوكِ
    إِسْرَائِيلَ وَمُلُوكِ يَهُوذَا.
  ewe-ewe: Womegaɖu Ŋutitotoŋkekenyui la kpɔ nenema tso Israel ƒe ʋɔnudrɔ̃lawo ŋɔli
    o eye womegaɖui kpɔ nenema le Israel fiawo kple Yuda fiawo ƒe fiaɖuɣiwo katã me
    o.
  eng-LEE: For there had not been holden such a passover from the days of the judges
    that judged Israel; nor in all the days of the kings of Israel, and of the kings
    of Judah;
  asm-FB: ইস্রায়েলৰ বিচাৰকর্তাসকলৰ শাসন কালত অথবা ইস্রায়েল আৰু যিহূদাৰ ৰজাসকলৰ আমোলত
    এনে ধৰণৰ নিস্তাৰ-পৰ্ব্ব পালন কেতিয়াও কৰা হোৱা নাছিল।
  sus-A: عِسِرَيِلَ بْنسْي مُ نُ سَيَ مَلٍكّ دَنفِ سَلِ رَبَ نَ كِ كَقِ كِيتِسَيٍ
    نُ بْشِ يَمَرِ مَ تّمُي نَشّ. نَ سَلِ مُ نُ رَبَمَ عِسِرَيِلَ مَنفّيٍ نُن يُدَيَ
    مَنفّيٍ شَ وَشَتِ.
  fra-SBL: Certes, on n'a pas célébré une telle Pâque depuis l'époque des juges qui
    ont jugé Israël, ni pendant toute la durée des rois d'Israël et des rois de Juda ;
  hbo-hbo: כִּ֣י לֹ֤א נַֽעֲשָׂה֙ כַּפֶּ֣סַח הַזֶּ֔ה מִימֵי֙ הַשֹּׁ֣פְטִ֔ים אֲשֶׁ֥ר
    שָׁפְט֖וּ אֶת־יִשְׂרָאֵ֑ל וְכֹ֗ל יְמֵ֛י מַלְכֵ֥י יִשְׂרָאֵ֖ל וּמַלְכֵ֥י יְהוּדָֽה׃
  kik-kik: Na gũtiarĩ na Bathaka ĩngĩ yakũngũĩirwo ta ĩyo kuuma hĩndĩ ya atiirĩrĩri
    bũrũri arĩa matongoragia Isiraeli kana matukũ-inĩ mothe ma athamaki a Isiraeli
    na athamaki a Juda.
  fra-NCL: Aucune Pâque pareille à celle-ci n’avait été célébrée depuis le temps des
    juges qui jugèrent Israël, et pendant tous les jours des rois d’Israël et des
    rois de Juda.
  cek-AK: Israel zaehoikung lokcaekkungnawk ih adung hoiah kamtong, Israel siangpahrangnawk
    hoi Judah siangpahrangnawk dung thung boih ah, to baktih misong loihaih poih to
    sah o vai ai;
  cuk-cuk: Deun, dummagan Israel-yargi-negsemamaigu, degi, Israel-e-reymar-ibagangi,
    degine, Judá-e-reymar-ibagangi, gwen weyobi we-iba onodisurmalad.
  uig-CYR: «Батур һакимлар» Исраилниң үстидин һөкүм сүргән күнләрдин тартип, нә Исраил
    падишалириниң вақитлирида нә Йәһуда падишалириниң вақитлирида ундақ бир «өтүп
    кетиш һейти» өткүзүлүп бақмиған еди;
  tel-2017: ఇశ్రాయేలీయులకు న్యాయం తీర్చిన న్యాయాధిపతులున్న రోజుల నుంచి, ఇశ్రాయేలు
    రాజుల కాలం, యూదా రాజుల కాలం వరకూ ఎన్నడూ జరగనంత వైభవంగా ఆ సమయంలో పస్కా పండగ జరిగింది.
  hat-BSA: Anverite, yon Pak tankou sila a pa t selebre depi nan jou a jij ki te jije
    Israël yo, ni nan tout jou a wa Israël yo avèk wa Juda yo.
  kos-kos: Wangin sie Kufwen Alukela akfulatyeyuk oana kufwa se inge sin kutena tokosra
    lun Israel ku lun Judah oe in pacl se ma mwet nununku elos tuh leumi mutunfacl
    sac nwe misenge.
  hbo-WLC: כִּ֣י לֹ֤א נַֽעֲשָׂה֙ כַּפֶּ֣סַח הַזֶּ֔ה מִימֵי֙ הַשֹּׁ֣פְטִ֔ים אֲשֶׁ֥ר
    שָׁפְט֖וּ אֶת־יִשְׂרָאֵ֑ל וְכֹ֗ל יְמֵ֛י מַלְכֵ֥י יִשְׂרָאֵ֖ל וּמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: O nwebeghị mgbe e mere ụdị Mmemme Ngabiga dịka nke a nʼoge ọbụla, site
    nʼụbọchị ndị ikpe bụ ndị duru Izrel maọbụ nʼụbọchị ndị eze Izrel na eze niile
    chịrị Juda, ọ dịghị nke yiri Mmemme Ngabiga a.
  ory-ory: ପ୍ରକୃତରେ ଇସ୍ରାଏଲର ବିଚାରକାରୀ ବିଚାରକର୍ତ୍ତୃଗଣର ସମୟଠାରୁ, କିଅବା ଇସ୍ରାଏଲର ରାଜାମାନଙ୍କର
    ଓ ଯିହୁଦାର ରାଜାମାନଙ୍କର ସମସ୍ତ ସମୟରେ ଏପ୍ରକାର ନିସ୍ତାର ପର୍ବ ପାଳନ କରାଯାଇ ନ ଥିଲା।
  chk-chk: Esap wor eu Pasofer mi wewe ngeni ei seni ewe fansoun ekewe soukapwüng
    ra nemeni Israel, ika lupwen fansoun ekewe kingen Israel, ika ekewe kingen Juta.
  rop-rop: Nobodi bin neba abum Pasoba Serramoni brabliwei laik dijan brom det taim
    longtaim wen ola Jadjis bin oldei jidan bos blanga Isreil en Juda raidap tudei
    langa det taim blanga ola king.
  ukr-1871: Бо не сьвятковано такої паски від суддївських часів, що судили Ізраїля,
    й по всї часи царів Ізраїлських і царів Юдейських;
  deu-1951: Denn es war kein solches Passah gehalten worden, seit der Zeit der Richter,
    die Israel gerichtet hatten, und während der ganzen Zeit der Könige von Israel
    und der Könige von Juda;
  eng-JPS: For there was not kept such a passover from the days of the judges that
    judged Israel, nor in all the days of the kings of Israel, nor of the kings of
    Judah;
  srp-1865: Jer ne bi praznovana ovako pasha od vremena sudija koje sudiše Izrailju
    i za sve vrijeme careva Izrailjevijeh i careva Judinijeh.
  lug-lug: Okuviira ddala ku mirembe gy’abalamuzi, ne ku mirembe gya bassekabaka ba
    Isirayiri n’aba Yuda, tewaaliwo kukwata Mbaga ey’Okuyitako.
  heb-heb: כי לא נעשה כפסח הזה מימי השפטים אשר שפטו את ישראל וכל ימי מלכי ישראל ומלכי
    יהודה׃
  ben-IRV: ইস্রায়েলীয়দের শাসনকালে বিচারকদের আমলে কিম্বা ইস্রায়েল ও যিহূদার রাজাদের
    আমলে এই ধরনের নিস্তারপর্ব্ব কখনো পালন করা হয়নি।
  pan-pan: ਨਿਆਂਈਆਂ ਦੇ ਦਿਨਾਂ ਤੋਂ ਜੋ ਇਸਰਾਏਲ ਦਾ ਨਿਆਂ ਕਰਦੇ ਸਨ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਅਤੇ
    ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਜਿਹੀ ਪਸਾਹ ਸੱਚ-ਮੁੱਚ ਨਹੀਂ ਹੋਈ ਸੀ।
  mya-JVB: အကယ်၍ ဣသရေလ အမျိုးကို အုပ်စိုး သော တရားသူကြီး လက်ထက် မှစ၍ ၊ ဣသရေလ ရှင်ဘုရင်
    နှင့် ယုဒ ရှင်ဘုရင် လက်ထက် ကာလပတ်လုံး ၊ ထိုသို့ သော ပသခါ ပွဲကို တခါ မျှမဆောင်
    ကြ
  tbg-tbg: Qiata vaiintinavu Isareriqaa raqiki vau entarave, Isareri avuhainaakavata
    Iutaa avuhainaakavata raqiki vau entarave, Isareri vaiha kia vehakuma nimito karara
    mintimakeha nora.
  hmo-hmo: Badina be unai bamona Pasova be idia karaia lasi, Gunalaia Taudia ese Israela
    idia gunalaia edia dina ia mai bona hari. Israela ena king ta o Iuda ena king
    ta ese danu edia dina lalonai Pasova aria ta unai bamona idia karaia lasi.
  urd-urd: और यक़ीनन क़ाजियों के ज़माने से जो इस्राईल की 'अदालत करते थे, और इस्राईल
    के बादशाहों और यहूदाह के बादशाहों के कुल दिनों में ऐसी 'ईद — ए — फ़सह कभी नहीं
    हुई थी।
  rus-SYN: потому что не была совершена такая пасха от дней судей, которые судили
    Израиля, и во все дни царей Израильских и царей Иудейских;
  bqc-SIM: Za gↄↄ pↄ́ dↄaanaↄ dↄ̀aa Isailiↄnɛ ń gↄↄ pↄ́ Isaili kíaↄ ń Yuda kíaↄ
    lɛ́ kpalableo píi, wi Gɛ̃amusu dikpɛpi kɛ à kà màao.
  tcz-CHONGTHU: Israelten thutan vaihom ho khanglai apat’a Israel lengte khanglai
    le Judah lengte khanglai geija jong hitobang kalchuh kut hi ana kimang kha talou
    ahitai.
  mar-mar: इस्राएलवर न्यायाधीश राज्य करत होते तेव्हापासून लोकांनी वल्हांडण सण अशा
    पध्दतीने साजरा केला नव्हता. यहूदाच्या किंवा इस्राएलच्या कोणत्याही राजाने त्यानिमित्त
    उत्सव केला नव्हता.
  qub-qub: Manami imaypis rurasharächu caran Pascua fistata Josías rurachishannöga.
    Israelcunata juezcuna mandashanpita-pacha, Israelcho Judächo raycuna cashan wichanpis
    chaynöga manami ruraranchu.
  bqp-bqp: Zaa gↄrↄ kũ yãgↄ̃gↄ̃rinↄ dò Isarailanↄnɛ arɛ kũ gↄrↄ kũ Isarailanↄ
    kínanↄ kũ Yudanↄ kínanↄ tɛn kí bleo pínki, òdi Vĩnla dikpɛ pì kɛ à kà lɛro.
  hat-hat: Yo pa t' janm fete fèt Delivrans lan konsa depi lè jij chèf yo t'ap gouvènen
    peyi a, ni pandan reny tout wa peyi Izrayèl yo ak tout wa peyi Jida yo.
  eng-BSB: No such Passover had been observed from the days of the judges who had
    governed Israel through all the days of the kings of Israel and Judah.
  eng-WEBPB: Surely there was not kept such a Passover from the days of the judges
    who judged Israel, nor in all the days of the kings of Israel, nor of the kings
    of Judah;
  kbq-kbq: Hagi kema refko'ma hu kva vahe'mo'zama kegavama huzmante'nareti'ma eno
    Jerusalemine, Juda kini vahe'mo'zama kvama huzmante'nare'ma egeno'a, Ra Anumzamo'ma
    Israeli vahe'ma ozmaheno zamagtere'nea zankura antahimi'za magore hu'za ne'zana
    kre'za nene'za musena huonte'naze.
  nhe-BL: Ax quema quiilnamictoyaj se Pascua Ilhuitl queja ni ipan nochi xihuitl quema
    itztoyaj nopa huejhueyi tlanahuatiani ipan nopa tlali Israel huan ipan tlali Judá
    huan niyon hasta huejcajquiya quema jueces tlanahuatiyayaj ipan tlali Israel.
  bus-bus: Zaa gurↄↄ kɛ̀ yãgↄ̃gↄ̃rinↄ dↄ̀ Isarailinↄnɛ aɛ kↄ̃n gurↄↄ kɛ̀ Isarailinↄ
    kínanↄ kↄ̃n Yudanↄ kínanↄↄ e kí bleeo píngi, wèe Banla zĩbaa pì kɛ à kà lɛro.
  gub-BL: Kwehe mehe a'e pureruze'egar wiko Izaew izuapyapyr wanuwihaw wà. A'e 'ar
    henataromo uzapo agwer mynykaw wà. Mynykawhu Zuzi hemiapo kwer uhua'u wera'u amogwer
    Izaew wanuwihawete Zuta wanuwihawete wanemiapo kwer wanuwi upaw rupi katete a'e.
  eng-DRA: Now there was no such a phase kept from the days of the judges, who judged
    Israel, nor in all the days of the kings of Israel, and of the kings of Juda,
