verse: 2KI.023.037
translations:
  mal-C: തന്റെ പിതാക്കന്മാർ ചെയ്തതുപോലെ അദ്ദേഹവും യഹോവയുടെമുമ്പാകെ തിന്മ പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe mißfiel, ganz wie seine Väter gethan hatten.
  lin-lin: Yeoyakimi asalaki makambo mabe na miso ya Yawe ndenge kaka bakoko na ye
    basalaki.
  eng-LSV: and he does evil in the eyes of YHWH, according to all that his fathers
    did.
  eng-GNV: And he did euill in the sight of the Lord, according to all that his fathers
    had done.
  eng-WEBSTER: And he did that which was evil in the sight of the LORD, according
    to all that his fathers had done.
  nhw-BL: Pero Joacim quichijqui catli amo cuali iixpa TOTECO senquistoc quen ihuejcapan
    tatahua quichijtoyaj.
  swh-ONEN: Naye akafanya maovu machoni mwa Bwana, kama baba zake walivyokuwa wamefanya.
  bba-bba: Yoyɑkimu wi, u ǹ kue dee dee Yinni Gusunɔn wuswɑɑɔ. Kɔ̃sɑ ye win sikɑdobɑ
    bɑ rɑɑ kuɑ, yerɑ u kuɑ mɑm mɑm.
  eng-KJVCPB: And he did that which was evil in the sight of the Lord, according to
    all that his fathers had done.
  luo-luo: Kendo notimo gik maricho e nyim wangʼ Jehova Nyasaye, mana kaka kwerene
    notimo.
  meu-meu: Ia na Iehova vairanai e kara havara, senena edia kara iboudiai heḡereḡeredia
    ma e kara.
  npi-ULB: आफ्ना पिता-पुर्खाहरूले गरेझैँ यहोयाकीमले परमप्रभुको दृष्‍टिमा जे खराब थियो,
    त्यही गरे ।
  yor-yor: Ó sì ṣe búburú lójú Olúwa gẹ́gẹ́ bí baba a rẹ̀ ti ṣe.
  pes-OPCB: یهویاقیم مانند اجدادش نسبت به خداوند گناه ورزید.
  tgl-ULB: Ginawa ni Jehoiakim kung ano ang masama sa paningin ni Yahweh, tulad ng
    lahat ng ginawa ng kaniyang mga ninuno.
  hui-hui: Kini Yahoiagimihanda bamba ibu mamalirume mana ko bialu henedagua dege
    ibugua Anduane Homogonaga deni mana ko ngubi wiaru bialu haabo haga hene.
  mya-mya: ယော​ယ​ကိမ်​သည်​ဘေး​တော်​ဘိုး​တော်​တို့​၏ လမ်း​စဉ်​ကို​လိုက်​၍ ထာ​ဝရ​ဘု​ရား​အား​ပြစ်
    မှား​၏။
  bod-N: ཁོས་ཀྱང་རང་གི་ཡབ་མེས་རྣམས་ཀྱིས་སྤྱད་པ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་དོ།
    །
  sna-sna: Akaita zvakaipa pamberi paJehovha, sezvakanga zvaitwa namadzibaba ake.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, según todo lo que habían hecho
    sus padres.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, icha val ix sc'ulej eb'
    smam yicham vin̈.
  swh-ULB: Yehoyakimu akafanya yale yaliyo maovu usoni kwa Yahwe, kama waliyoyafanya
    babu zake.
  bel-bel: І рабіў ён неспадобнае ў вачах Гасподніх ва ўсім так, як рабілі бацькі
    ягоныя.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, nach allem, was seine
    Väter getan hatten.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen, iring te mibeelan te
    menge kepuun din.
  mal-2015: അവൻ തന്റെ പിതാക്കന്മാർ ചെയ്തതുപോലെ ഒക്കെയും യഹോവെക്കു അനിഷ്ടമായുള്ളതു
    ചെയ്തു.
  rmc-rmc: Ale o Jojakim kerelas o nalačhipen anglo RAJ avke sar the leskre dada.
  pes-OPV: وآنچه را که در نظر خداوند ناپسند بود موافق هرآنچه پدرانش کرده بودند، به
    عمل آورد.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, ынтокмай кум фэкусерэ пэринций
    сэй.
  ben-OBCV: আর তিনি তাঁর পূর্বসূরীদের মতোই সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করলেন।
  som-som: Oo isna wuxuu sameeyey wax shar ku ah Rabbiga hortiisa, sidii wixii ay
    awowayaashiis sameeyeen oo dhan.
  lat-VUC: Et fecit malum coram Domino juxta omnia quæ fecerant patres ejus.
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, according to
    all that his fathers had done.
  ita-1885: Ed egli fece ciò che dispiace al Signore, interamente come aveano fatto
    i suoi padri.
  eng-LXXUP: And he did that which was evil in the eyes of the Lord, according to
    all that his fathers had done.
  eng-ULB: Jehoiakim did what was evil in the sight of Yahweh, just as his ancestors
    had done.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor, como los de sus antepasados.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, tout comme avaient fait
    ses pères.‘br wp="br1"’
  mal-mal: അവൻ തന്റെ പിതാക്കന്മാരെപ്പോലെ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു.
  urd-GVR: Bāpdādā kī tarah us kā chāl-chalan bhī Rab ko nāpasand thā.
  suz-BL: मिनु मेकोमी आ किकी पिपी खोदेंशो पा, परमप्रभु यावे आ ङोंइती मार मरिम्‍शो
    बाक्‍मे, मेको पवा बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, in tutto e per tutto come
    aveano fatto i suoi padri.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، هەروەک ئەوەی باوباپیرانی کردیان.
  eng-BBE: He did evil in the eyes of the Lord as his fathers had done.
  kan-OKCV: ಅವನು ತನ್ನ ಪೂರ್ವಿಕರಂತೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: அவன் தன் முன்னோர்கள் செய்தபடியெல்லாம் யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச்
    செய்தான்.
  spa-RV-1909: E hizo lo malo en ojos de Jehová, conforme á todas las cosas que sus
    padres habían hecho.
  ron-BTF: Și el a făcut ce este rău înaintea ochilor DOMNULUI, conform cu toate câte
    părinții săi făcuseră.
  eng-WEBP: He did that which was evil in the LORD’s sight, according to all that
    his fathers had done.
  eng-FBV: He did evil in the Lord's sight, just as his forefathers had done.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, juist zoals zijn vaderen
    hadden gedaan.
  nch-BL: Pero Joacim quichijqui cati amo cuali iixpa TOTECO senquisa quej ihuejcapan
    tatahua quichijtoyaj.
  vie-1934: Người làm điều ác tại trước mặt Đức Giê-hô-va, theo trọn gương các tổ
    phụ mình đã làm.
  hin-CV: यहोइयाकिम ने अपने पूर्वजों के समान वही किया, जो याहवेह की दृष्टि में गलत
    था.
  spa-BES: E hizo lo malo ante los ojos del Señor como habían hecho sus antepasados.
  tdx-tdx: Le nanao haratiañe am-pivazohoa’ Iehovà re manahake o satan-droae’eo.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ ตามทุกสิ่งซึ่งบรรพบุรุษของพระองค์​ได้​ทรงกระทำ
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, conforme todas as coisas que
    seus pais haviam feito.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, nach allem, was seine Väter
    getan hatten.
  eng-WYC-2018: And he did evil before the Lord, by all things which his fathers had
    done.
  epo-epo: Li agadis malbone antaŭ la Eternulo, tiel same, kiel agadis liaj patroj.
  uig-PIN: Yǝⱨoakim bowiliri barliⱪ ⱪilƣanliridǝk Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni
    ⱪilatti.
  beo-beo: Yihoiagimi da ea aowalali fi defele, Hina Godema wadela:le hamoi.
  tpi-OTNT: Jehoiakim i bihainim ol pasin bilong ol tumbuna bilong en na em i mekim
    pasin nogut long ai bilong Bikpela.
  hau-SA: Ya kuma aika mugunta a gaban Ubangiji yadda kakanninsa suka yi.
  uig-LAT: Yehoakim bowiliri barliq qilghanliridek Perwerdigarning neziride rezil
    bolghanni qilatti.
  nde-nde: Wenza ububi phambi kukaThixo, njengabokhokho bakhe.
  ton-ton: Pea naʻe fai ʻe ia ʻae kovi ʻi he ʻao ʻo Sihova, ʻo hangē ko ia naʻe fai
    ʻe heʻene ngaahi tamai kotoa pē.
  ces-1613: I činil to, což jest zlého před očima Hospodinovýma, podlé všeho, což
    činili otcové jeho.
  eng-WMB: He did that which was evil in the LORD’s sight, according to all that his
    fathers had done.
  tam-TCV: யோயாக்கீம் தன் முற்பிதாக்களைப் போலவே யெகோவாவின் பார்வையில் தீமையானதைச்
    செய்தான்.
  ceb-ULB: Gibuhat ni Jehoyakim ang daotan sa panan-aw ni Yahweh, sama sa gihimo sa
    iyang mga katigulangan.
  pol-UBG: Czynił on to, co złe w oczach PANA, zupełnie tak, jak czynili jego ojcowie.
  urd-GVU: باپ دادا کی طرح اُس کا چال چلن بھی رب کو ناپسند تھا۔
  deu-1912: Und er tat, was dem HERRN übel gefiel, wie seine Väter getan hatten.
  kan-2017: ಯೆಹೋಯಾಕೀಮನು ತನ್ನ ಪೂರ್ವಿಕರಂತೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾಗಿದ್ದನು.
  yap-yap: Miki rin’ e tin i rin’ e pi ga’ rok kakrom, i denen Jehoyakim nib togopluw
    ngak SOMOL.
  hlt-MCSB: Tedae a napa rhoek kah a saii bangla BOEIPA mikhmuh ah boethae cungkuem
    te a saii.
  mdy-ETH: ዒዮዓቄሜያ ዒዛኮ ቤርታኣ ዓዶንሢ ማዼ ጎይፆ ናንጊና ናንጋ ጎዳ ቤርታ ፑርታ ማዾ ማዼኔ።
  twi-ASANTE: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagyanom yɛeɛ no.
  eng-WEBU: He did that which was evil in the LORD’s sight, according to all that
    his fathers had done.
  wal-wal: Yo7aqeemi ba maizza aawati oottidoogaadan, GODAA sinttan iitabaa oottiis.
  spa-PDDPT: Hizo lo malo ante Yavé, conforme a todo lo que hicieron sus antepasados.
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e anho ojapo oikovy Senhor renonde rupi, guamoĩ
    kuery ojapoague ha'e javi rami.
  ilo-ULB: Inaramid ni Jehoyakim ti dakes iti imatang ni Yahweh kas kadagiti amin
    a banbanag nga inaramid dagiti kapuonanna.
  kpg-kpg: Gei mee gu ihala ang gi Dimaadua, gu daudali nnangaahai o ono maadua mmaadua
    mai mua.
  uig-ARA: يەھوئاكىم بوۋىلىرى بارلىق قىلغانلىرىدەك پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى
    قىلاتتى.
  sus-sus: A naxa fe raba naxan mu rafan Ala ma, alɔ a benbae a raba ki naxɛ.
  pon-2006: E kalamangih karasepen eh pahpa kahlap ako, Sehoiakim wiahda dihp ong
    KAUN-O.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai da nam ra umana
    tamana dia ga pait ia. Ta kana e Nebukadnesar ra king
  tur-YTC: Atalarının yapmış olduğu her şeye göre, Yahve'nin gözünde kötü olanı yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, κατὰ πάντα ὅσα ἐποίησαν οἱ
    πατέρες αὐτοῦ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN seperti semua yang dilakukan
    oleh nenek moyangnya.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova monga momwe anachitira makolo ake.
  hrv-hrv: On je činio što je zlo u očima Jahvinim, sve kao što su činili i oci njegovi.
  mps-mps: Te king bidi Jehoiakim agai te aga wąį nǫųgo yali kolesagadu wali peyu,
    tama agai te dwai sęgę sabo kolesaga te Genuai Bidigo gedude yali.
  tpi-tpi: Jehoiakim i bihainim ol pasin bilong ol tumbuna bilong en na em i mekim
    pasin nogut long ai bilong Bikpela.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, ganske som hans Fædre.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu như các vua đời trước đã làm.
  guj-2017: યહોયાકીમે પોતાના પિતૃઓએ જે બધું કર્યું હતું તે પ્રમાણે યહોવાહની દ્રષ્ટિમાં
    જે ખોટું હતું તે કર્યું.
  pon-2006A: E kalamangih karasepen eh pahpa kahlap ako, Sehoiakim wiahda dihp ong
    KAUN-O.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé, de acordo com tudo o que seus
    pais haviam feito.
  cth-cth: Hahoi a na mintoenaw ni a sak awh e patetlah BAWIPA mithmu vah thoenae
    hah a sak.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛnea nʼagyanom yɛe no.
  hlt-hlt: Tedae a napa rhoek kah a saii bangla BOEIPA mikhmuh ah boethae cungkuem
    te a saii.
  tbz-SIM: Kòo dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ o yɛmbɛ̀ do dɔ̀ɔ̀ mɛ̀ɛ̀ botí weti weti.
  msy-2020: Jehoiakim uan inazir afeziabar arazibar gɨn ghua, arazir kuraba Ikiavɨra
    Itir Godɨn damazimɨn dagh ami.
  dop-dop: Sowɑkim lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, ɩsɩɩ ɩ cɔsɔnɑɑ.
  azb-azb: O, atalarının etdiyi kimi Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: And he did evil in the sight of Jehovah, according to all that his fathers
    had done.
  hin-2017: उसने ठीक अपने पुरखाओं के समान वह किया जो यहोवा की दृष्टि में बुरा है।
  wol-KYG: Muy def li Aji Sax ji ñaawlu, mboolem noonee ko ay maamam defe woon.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, according to all that
    his fathers did.
  kne-kne: Tinadona din inyat di ap-apo na ay nangam-amag si lawa sin pangilan Diyos.
  eng-WYC-2017: And he did evil before the Lord, by all things which his fathers had
    done.
  eng-WMBB: He did that which was evil in the LORD’s sight, according to all that
    his fathers had done.
  urd-GVH: बापदादा की तरह उसका चाल-चलन भी रब को नापसंद था।
  rug-rug: Keha luli sa sari na tinavete kaleadi tadi na tiatamana pukerane, meke
    tavete va kaleana pa kenuna e Zihova si asa.
  gaz-gaz: Innis akkuma abbootiin isaa hojjetan sana fuula Waaqayyoo duratti waan
    hamaa hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, entièrement comme avaient
    fait ses pères.
  gnn-gnn: '@see-verse:2KI.023.036'
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga alo a benbane a liga kii naxan
    yi.
  haw-1868: A hana ino aku la ia imua o Iehova, e like me na mea a pau a kona poe
    kupuna i hana'i.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ مَا فَعَلَ آبَاؤُهُ.
  ewe-ewe: Ewɔ nu vɔ̃ le Yehowa ŋkume, abe ale si fofoawo wɔ ene.
  eng-LEE: And he did what is evil in the eyes of the Lord, all just as his fathers
    had done.
  asm-FB: যিহোৱাকীমে তেওঁৰ পূর্বপুৰুষসকলৰ দৰেই যিহোৱাৰ দৃষ্টিত যি বেয়া তাকেই কৰিছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَ مَ، عَلْ عَ بٍنبَيٍ عَ رَبَ كِ نَشّ.
  fra-SBL: Il fit ce qui est mal aux yeux de Yahvé, selon tout ce qu'avaient fait
    ses pères.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשׂ֖וּ אֲבֹתָֽיו׃
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova o ta ũrĩa maithe make meekĩte.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, selon tout ce qu’avaient fait
    ses pères.
  cek-AK: Ampanawk mah sak o ih hmuennawk baktih toengah, anih mah doeh Angraeng mikhnukah
    kahoih ai hmuen to sak.
  cuk-cuk: Joacim, amba Bab-Jehová-ibmar-abemaisulidi, Bab-Jehová-asabin imaksamogad.
    Ar igi e-dadgan ibmar-isgana-imaksa, deyobi ibmar imaksamogad.
  uig-CYR: Йәһоаким бовилири барлиқ қилғанлиридәк Пәрвәрдигарниң нәзиридә рәзил болғанни
    қилатти.
  tel-2017: ఇతడు కూడా తన పూర్వికులు చేసినట్టు చేసి, యెహోవా దృష్టిలో చెడు నడత నడిచాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a, selon tout sa ke papa zansèt li yo te konn
    fè yo.
  kos-kos: Jehoiakim el oru ma koluk lain LEUM GOD, oana ouiya koluk lun mwet matu
    lal somla.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשׂ֖וּ אֲבֹתָֽיו׃
  ibo-ibo: O mere ihe dị njọ nʼanya Onyenwe anyị, dịka ihe niile nna ya ha ndị bu
    ya ụzọ mere.
  ory-ory: ଏହି ଯିହୋୟାକୀମ୍‍ ଆପଣା ପୂର୍ବପୁରୁଷଗଣର ସମସ୍ତ କ୍ରିୟାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ
    କୁକର୍ମ କଲେ।
  chk-chk: Nge Jehoiakim a föri mine a ngau me fän mesen ewe Samol mi Lapalap, usun
    chök mine an kewe lewo ra föri.
  rop-rop: Wal King Jehoiyakim bin jidan seimwei laik im grengrenfathamob en imbin
    tenawei brom YAWEI en kipgon dumbat ola nogudbala ting.
  ukr-1871: І чинив він те, що Господеві не до вподоби, притьма як предки його чинили.
  deu-1951: Und er tat, was dem HERRN übel gefiel, ganz wie seine Väter getan hatten.
  eng-JPS: And he did that which was evil in the sight of the LORD, according to all
    that his fathers had done.
  srp-1865: A on èinjaše što je zlo pred Gospodom sasvijem kako su èinili oci njegovi.
  lug-lug: Naye n’akola ebibi mu maaso ga Mukama, nga bajjajjaabe be bwe baakola.
  heb-heb: ויעש הרע בעיני יהוה ככל אשר עשו אבתיו׃
  ben-IRV: যিহোয়াকীম তাঁর পূর্বপুরুষের যেমন করেছিলেন তেমনই সদাপ্রভুর চোখে যা কিছু
    মন্দ তাই করতেন।
  pan-pan: ਅਤੇ ਜਿਵੇਂ ਉਸ ਦੇ ਪੁਰਖਿਆਂ ਨੇ ਕੀਤਾ ਸੀ ਉਸ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ
    ਵਿੱਚ ਭੈੜਾ ਸੀ।
  mya-JVB: ထိုမင်း သည် ဘိုးဘေး ပြု သမျှ အတိုင်း ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို
    ပြု ၏
  tbg-tbg: Jehoiakimiva nai kaivaqaukavara qora okara autuntema kero, Nora Kotira
    avuqaa qora okara autura.
  hmo-hmo: Iena sene taudia edia kara bamona, Iehoiakimi ese Lohiabada ena vairana
    dekenai kara dika ia karaia.
  urd-urd: और जो — जो उसके बाप — दादा ने किया था, उसी के मुताबिक़ उसने भी ख़ुदावन्द
    की नज़र में बुराई की।
  rus-SYN: И делал он неугодное в очах Господних во всем так, как делали отцы его.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ lá a deziↄ kɛ̀waɛ.
  tcz-CHONGTHU: Ama jong hin apu apate bang bangin Pakai mitmu’n thilse jeng ana bollin
    ahi.
  mar-mar: यहोयाकीमचे वर्तन परमेश्वरास न पटणारे होते. आपल्या पूर्वजांप्रमाणेच तो गैर
    वागला.
  qub-qub: Joacimga Tayta Diosta mana wiyacur mana allita ruraran unay caj awiluncunano.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ lákũ a dizinↄ kɛ̀ nà.
  hat-hat: Men li fè sa ki mal nan je Seyè a tankou zansèt li yo.
  eng-BSB: And he did evil in the sight of the LORD, just as his fathers had done.
  eng-WEBPB: He did that which was evil in the LORD’s sight, according to all that
    his fathers had done.
  kbq-kbq: Hagi agehezama hu'nazaza huno Jehoakimi'a Ra Anumzamofo avurera havi avu'avaza
    hu'ne.
  nhe-BL: Pero Joacim quichijqui tlen ax cuali iixtla TOTECO senquistoc queja ihuejcapan
    tatahua quichijtoyaj.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ lán a dezinↄ kɛ̀ nà.
  gub-BL: Nuzawy kwaw Zeoaki wàmuzgwer wà. Uzapo ikatu 'ym ma'e. Hemiapo kwer na'ikatu
    kwaw Tupàn Tuweharupi Wiko Ma'e pe.
  eng-DRA: And he did evil before the Lord according to all that his fathers had done.
