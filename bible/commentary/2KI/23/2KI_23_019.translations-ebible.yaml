verse: 2KI.023.019
translations:
  mal-C: ഇസ്രായേൽരാജാക്കന്മാർ പണിയിച്ചുകൊണ്ട് യഹോവയുടെ കോപം ജ്വലിക്കാനിടയായ ക്ഷേത്രങ്ങൾ
    ശമര്യയിലെ മലകളിലെ പട്ടണങ്ങളിലും ഉണ്ടായിരുന്നു. ബേഥേലിൽ ചെയ്തതുപോലെതന്നെ യോശിയാരാജാവ്
    ഇവിടെയും അവയെല്ലാം തകർത്ത്, നീക്കിക്കളഞ്ഞു.
  deu-TKW: Dazu beseitigte Josia auch alle die Höhentempel, die sich in den Städten
    von Samaria befanden, welche die Könige von Israel errichtet hatten, Jahwe zum
    Zorne zu reizen, und verfuhr mit ihnen ganz so, wie er zu Bethel gethan hatte.
  lin-lin: Ndenge asalaki na Beteli, Joziasi abukaki bisika nyonso ya bule ya bisambelo
    ya likolo ya bangomba oyo bakonzi ya Isalaele batongaki kati na bingumba ya Samari,
    oyo na tina na yango Yawe asilikaki makasi.
  eng-LSV: And also all the houses of the high places that [are] in the cities of
    Samaria, that the kings of Israel made to provoke to anger, Josiah has turned
    aside, and does to them according to all the deeds that he did in Beth-El.
  eng-GNV: Iosiah also tooke away all the houses of the hie places, which were in
    the cities of Samaria, which the Kings of Israel had made to anger the Lord, and
    did to them according to all the factes that he had done in Beth-el.
  eng-WEBSTER: And all the houses also of the high places that were in the cities
    of Samaria, which the kings of Israel had made to provoke the LORD to anger, Josiah
    took away, and did to them according to all the acts that he had done in Beth-el.
  nhw-BL: Teipa quen quichijtoya ipan Betel, Tlanahuatijquetl Josías quisosolo nochi
    nopa piltiocaltzitzi para tlaixcopincayome huan nopa tlaixpame huejcapa catli
    oncayaya ipan nochi nopa altepeme catli altepetl Samaria quinnahuatía. Nopa piltiocaltzitzi
    quinchijchijque miyac huejhueyi tlanahuatiani ipan tlali Israel huan yeca tlahuel
    quicualancamacaque TOTECO.
  swh-ONEN: Kama alivyokuwa amefanya huko Betheli, Yosia akabomoa na kunajisi mahali
    pa kuabudia miungu kwenye mahali pa juu ambapo wafalme wa Israeli walikuwa wamejenga
    ndani ya miji ya Samaria, ambayo ilikuwa imemghadhibisha Bwana.
  bba-bba: Yosiɑsi u mɑɑ derɑ bɑ bũu diɑ ye Isirelibɑn sinɑmbɑ bɑnɑ kɔsukɑ, ben tem
    mɛ kpuron wuu mɑrosɔ. Domi yerɑ bɑ kɑ Yinni Gusunɔn mɔru seeyɑ. U bũu diɑ ye kɔsukɑwɑ
    mɑm mɑm nɡe mɛ u kuɑ Betɛliɔ.
  eng-KJVCPB: And all the houses also of the high places that were in the cities of
    Samaria, which the kings of Israel had made to provoke the Lord to anger, Josiah
    took away, and did to them according to all the acts that he had done in Beth-el.
  luo-luo: Josia nomuko kendo oketho kuonde duto motingʼore gi malo mitimoe misengini
    mane ruodhi mag Israel ogero e miech Samaria mane omiyo Jehova Nyasaye mirima
    mana kaka notimo Bethel.
  meu-meu: Samaria hanuadia edia atai gabudia helaḡadia iboudiai danu, Israel pavapavadia
    ese e kara bena unu amo Iehova e habadua ḡaudia, na Iosia ese e abidia oho; Betele
    ai e kara karadia iboudiai heḡereḡeredia na idia danu e kara henidia.
  npi-ULB: त्‍यसपछि सामरियाका सहरहरूमा भएका उच्‍च ठाउँहरू जसलाई इस्राएलका राजाहरूले
    बनाएका र परमप्रभुलाई क्रुद्ध तुल्याएका थिए, ती सबैलाई योशियाहले हटाए । तिनले बेथेलमा
    जे गरेका थिए, तिनलाई पनि ठिक त्यही गरे ।
  yor-yor: Gẹ́gẹ́ bí ó ti ṣe ní Beteli, Josiah sì kúrò, ó sì ba gbogbo ojúbọ òrìṣà
    ti ibi gíga jẹ́, tí àwọn ọba Israẹli ti kọ́ sí àwọn ìlú ní Samaria, tí ó ti mú
    Olúwa bínú.
  pes-OPCB: یوشیا تمام بتخانه‌های روی تپه‌های سراسر سامره را نیز از میان برداشت. این
    بتخانه‌ها را پادشاهان اسرائیل ساخته بودند و با این کارشان خداوند را به خشم آورده
    بودند. ولی یوشیا آنها را با خاک یکسان کرد، همان‌طور که در بیت‌ئیل کرده بود.
  tgl-ULB: Ang lahat ng mga templo at dambana na nasa mga lungsod ng Samaria, na dinulot
    ng mga hari ng Israel na pumukaw ng galit ni Yahweh - ipinagiba ni Josias ang
    mga iyon. Ginawa niya sa kanila eksakto kung ano ang nagawa sa Bethel.
  cbu-NT: Mishat, yakat Samariyash pangus íwar kapunguw apanllputseem pang' pangurangana.
    Yuw kurak Israelchich pangurangusin Apanllee kapung tatsiyuntarangana, anootssha
    kurak Osiyas ashchiri pangus kapeetarangiya. Apanllputsee Betelash yakat tamarangpari
    sheertam kasarangiya.
  hui-hui: Bamba Isaraele wali agalinaga kini henerume dama mitangi bialu bi pupu
    wiaga tano bibahende wiaruha mo wiagola tigua mana ogonidagua binidagonime Anduane
    Homogo mo tandaga hene. Ani binigo Kini Yosaia ibugua Bedele tanoha biyadagua
    dege dama mitangi bialu bi pupu wiaga wiaru bibahende bo gialo wahai hene.
  mya-mya: ယော​ရှိ​မင်း​သည်​ဣ​သ​ရေ​လ​ပြည်​အ​မြို့​မြို့ အ​ရွာ​ရွာ​ရှိ ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို
    ဖြို​ဖျက်​တော်​မူ​၏။ ထို​ဌာ​န​များ​ကို​တည်​ဆောက် ခြင်း​အား​ဖြင့် ဣသ​ရေ​လ​ဘု​ရင်​တို့​သည်​ထာ​ဝရ
    ဘု​ရား​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ခဲ့​ကြ သ​တည်း။ ယော​ရှိ​သည်​ဗေ​သ​လ​မြို့​တွင်​ပြု
    တော်​မူ​သ​ကဲ့​သို့ ထို​ယဇ်​ပလ္လင်​အ​ပေါင်း​တို့ ကို​လည်း​ပြု​တော်​မူ​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱིས་སཱ་མར་ཡའི་གྲོང་ཁྱེར་རྣམས་སུ་བརྩིགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་བསླངས་པའི་མཐོ་གླིང་གི་ལྷ་ཁང་ཐམས་ཅད་ཡོ་ཤི་ཡཱས་བརླགས་ནས།
    པེད་ཨེལ་དུ་བྱས་པ་བཞིན་དུ་དེ་དག་ལའང་དེ་ལྟར་བྱས།
  sna-sna: Josia akaita zvimwe chetezvo sezvaakanga aita paBheteri akabvisa uye akashatisa
    temberi dzose dzapamatunhu akakwirira dzakanga dzavakwa namadzimambo eIsraeri
    mumaguta eSamaria, akanga atsamwisa Jehovha,
  spa-BLM: También tomó Josías todas las casas de los lugares altos que había en las
    ciudades de Samaria, que los reyes de Israel habían hecho para provocar la ira
    de Yahvé, e hizo con ellas lo mismo que había hecho en Betel.
  cac-cac: Icha ix yutej vin̈aj Josías chi' d'a Betel chi', icha pax chi' ix yutej
    vin̈ satanel juntzan̈ lugar chaan̈, juntzan̈ b'ob'il d'a Samaria chi' yuj eb'
    vin̈ sreyal Israel, juntzan̈ stzuntzancot yoval sc'ol Jehová.
  swh-ULB: Kisha Yosia akahamisha nyumba zote za mahali pa juu ambazo zilikuwa katika
    mji wa Samaria, ambazo wafalme wa Israeli walizokuwa wamezitengeneza, na ambazo
    zilizokuwa zimemgadhabisha Yahwe kwa hasira.
  bel-bel: Таксама і ўсе капішчы вышыняў у гарадах Самарыйскіх, якія спарудзілі цары
    Ізраільскія, прагняўляючы Госпада, разбурыў Ёсія, і зрабіў зь імі тое самае, што
    зрабіў у Вэтылі;
  deu-ELBBK: Und auch alle Häuser der Höhen, die in den Städten Samarias waren, die
    die Könige von Israel gemacht hatten, um dem HERRN zu reizen, tat Josia weg; und
    er verfuhr mit ihnen gerade so, wie er in Bethel verfahren war.
  mbb-OT: Ne midrundus ni Josia is menge simbahan diyà te metikang he menge lugar,
    diyà te Samaria, iring te mibeelan din diyà te Betel. Heini he menge simbahan
    is impeveelan te menge hadì te Israel utew ingkepauk te Nengazen.
  mal-2015: യഹോവയെ കോപിപ്പിക്കേണ്ടതിന്നു യിസ്രായേൽരാജാക്കന്മാർ ശമര്യാപട്ടണങ്ങളിൽ ഉണ്ടാക്കിയിരുന്ന
    സകലപൂജാഗിരിക്ഷേത്രങ്ങളെയും യോശീയാവു നീക്കിക്കളഞ്ഞു ബേഥേലിൽ അവൻ ചെയ്തതുപോലെയൊക്കെയും
    അവയോടും ചെയ്തു.
  rmc-rmc: Avke sar kerďa andro Betel, o Jozijaš kerďa the andre aver samarijika fori.
    Zňičinďa savore thana, kaj lašarenas le modlen, so ačhade o izraelika kraľa, bo
    aleha choľarenas le RAJES.
  pes-OPV: و یوشیا تمامی خانه های مکان های بلند را نیز که در شهرهای سامره بود و پادشاهان
    اسرائیل آنها را ساخته، خشم (خداوند) را به هیجان آورده بودند، برداشت و با آنها
    موافق تمامی کارهایی که به بیت ئیل کرده بود، عمل نمود.
  ron-1924: Иосия а май ынлэтурат тоате темплеле идолешть але ынэлцимилор каре се
    афлау ын четэциле Самарией ши пе каре ле фэкусерэ ымпэраций луй Исраел ка сэ мыние
    пе Домнул; а фэкут ку еле ынтокмай кум фэкусе ын Бетел.
  ben-OBCV: যোশিয় বেথেলে যেমনটি করলেন, ঠিক সেভাবেই শমরিয়ার নগরগুলির উঁচু উঁচু স্থানগুলিতে
    ইস্রায়েলের রাজারা দেবতার যে পীঠস্থানগুলি তৈরি করে সদাপ্রভুর ক্রোধ জাগিয়ে তুলেছিলেন,
    সেগুলিও তিনি দূর করে দিলেন।
  som-som: Oo guryihii meelaha sarsare oo dhan ee ku yiil magaalooyinka Samaariya
    ee ay boqorradii dalka Israa'iil u dhiseen inay Rabbiga kaga xanaajiyaan ayuu
    Yoosiyaah wada dumiyey, oo wuxuu ku sameeyey falimihii uu Beytel ku sameeyey oo
    kale.
  lat-VUC: 'Insuper et omnia fana excelsorum quæ erant in civitatibus Samariæ, quæ
    fecerant reges Israël ad irritandum Dominum, abstulit Josias: et fecit eis secundum
    omnia opera quæ fecerat in Bethel.'
  eng-ASVBT: And all the houses also of the high places that were in the cities of
    Samaria, which the kings of Israel had made to provoke Jehovah to anger, Josiah
    took away, and did to them according to all the acts that he had done in Beth-el.
  ita-1885: Giosia tolse eziandio via tutte le case degli alti luoghi, ch' erano nelle
    città di Samaria, le quali i re d'Israele aveano fatte per dispettare il Signore;
    e fece loro interamente come avea fatto in Betel.
  eng-LXXUP: Moreover Josiah removed all the houses of the high places that were in
    the cities of Samaria, which the kings of Israel made to provoke the Lord, and
    did to them all that he did in Bethel.
  eng-ULB: Then Josiah removed all the houses on the high places that were in the
    cities of Samaria, which the kings of Israel had made, and that provoked Yahweh
    to anger. He did to them exactly what had been done at Bethel.
  spa-VBL: Josías destruyó, como lo hizo en Betel, todos los santuarios de los lugares
    altos de las ciudades de Samaria que habían construido los reyes de Israel que
    habían enojado al Señor.
  fra-_FOB: Josias ôta aussi toutes les maisons de hauts lieux qui étaient dans les
    villes de Samarie, et que les rois d'Israël avaient faites pour irriter l'Éternel.
    Il fit à leur égard tout comme il avait fait à Béthel.
  mal-mal: യഹോവയെ കോപിപ്പിക്കേണ്ടതിന് യിസ്രായേൽരാജാക്കന്മാർ ശമര്യാപട്ടണങ്ങളിൽ ഉണ്ടാക്കിയിരുന്ന
    സകല പൂജാഗിരിക്ഷേത്രങ്ങളെയും യോശീയാവ് നീക്കിക്കളഞ്ഞു; ബേഥേലിൽ അവൻ ചെയ്തതുപോലെ അവയോടും
    ചെയ്തു.
  urd-GVR: Jis tarah Yūsiyāh ne Baitel ke mandir ko tabāh kiyā usī tarah us ne Sāmariya
    ke tamām shahroṅ ke mandiroṅ ke sāth kiyā. Unheṅ ūṅchī jaghoṅ par banā kar Isrāīl
    ke bādshāhoṅ ne Rab ko taish dilāyā thā.
  suz-BL: मिनु मेको प्रोंइशा पिप योसीयाहम इस्राएल ङा पिपपुकीम सामरीया ङा सहरपुकीम
    सेल्‍पाइश्‍शो डांडा ङा थान प्रेप्‍पदा बाक्‍त। मुरपुकीमी मेको थान सेल्‍शा पूजा
    पा परमप्रभु यावे कली गाइक्‍पाइश्‍शो बाक्‍मा बाक्‍त। मिनु योसीयाहमी मेको आन कली
    बेथेलम पशो खोदेंशो ग्रांग्रा दिशो सेल्‍पाइक्‍मी बाक्‍त।
  ita-1927: Giosia fece anche sparire tutte le case degli alti luoghi che erano nella
    città di Samaria e che i re d’Israele aveano fatte per provocare ad ira l’Eterno,
    e fece di essi esattamente quel che avea fatto di quei di Bethel.
  ckb-ckb: هەروەها یۆشیا هەموو نزرگەکانی سەر بەرزایی کە شارۆچکەکانی سامیرە بوون، ئەوانەی
    پاشاکانی ئیسرائیل بۆ پەستکردنی یەزدان دروستیان کردبوو، تێکی دان و هەموو ئەوەی
    پێکردن کە لە بێت‌ئێل کردبووی.
  eng-BBE: Then Josiah took away all the houses of the high places in the towns of
    Samaria, which the kings of Israel had put up, moving the Lord to wrath, and he
    did with them as he had done in Beth-el.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸರು ಸಮಾರ್ಯದ ಪಟ್ಟಣಗಳಲ್ಲಿ ಮಾಡಿದ ಯೆಹೋವ ದೇವರ ಕೋಪಕ್ಕೆ ಕಾರಣವಾಗಿದ್ದ
    ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಯೋಷೀಯನು ಕೆಡವಿಹಾಕಿ, ಬೇತೇಲಿನಲ್ಲಿ ತಾನು ಮಾಡಿದಂತೆ ಅವುಗಳಿಗೆ ಮಾಡಿದನು.
  tam-2017: யெகோவாவுக்குக் கோபமுண்டாக்க இஸ்ரவேலின் ராஜாக்கள் சமாரியாவின் பட்டணங்களில்
    உண்டாக்கியிருந்த மேடைகளின் கோவில்களையெல்லாம் யோசியா தகர்த்து, பெத்தேலிலே தான்
    செய்த செய்கைகளின்படியே அவைகளுக்குச் செய்து,
  spa-RV-1909: Y todas las casas de los altos que estaban en las ciudades de Samaria,
    las cuales habían hecho los reyes de Israel para provocar á ira, quitólas también
    Josías, é hizo de ellas como había hecho en Beth-el.
  ron-BTF: Și Iosia a îndepărtat de asemenea toate casele înălțimilor care erau în
    cetățile Samariei, pe care împărații lui Israel le făcuseră ca să provoace pe
    DOMNUL la mânie și le-a făcut conform cu toate faptele pe care le făcuse în Betel.
  eng-WEBP: All the houses also of the high places that were in the cities of Samaria,
    which the kings of Israel had made to provoke the LORD to anger, Josiah took away,
    and did to them according to all the acts that he had done in Bethel.
  eng-FBV: Josiah destroyed, just as he did at Bethel, all the shrines of the high
    places in the towns of Samaria that the kings of Israel had built that had angered
    the Lord.
  nld-1939: Ook de andere tempels der offerhoogten in de steden van Samaria, die de
    koningen van Israël hadden opgericht, om Jahweh te tergen, liet Josias verwijderen,
    en deed er hetzelfde mee, als hij te Betel gedaan had.
  nch-BL: Teipa quej quichijtoya ipan Betel, Tanahuatijquet Josías quisosolo nochi
    nopa piltiocaltzitzi para taixcopincayome huan nopa taixpame huejcapa cati oncayaya
    ipan nochi nopa altepeme cati altepet Samaria quinnahuatía. Nopa piltiocaltzitzi
    quinchijchijque miyac huejhueyi tanahuatiani ipan tali Israel huan yeca tahuel
    quicualancamacaque TOTECO.
  vie-1934: Giô-si-a cũng dỡ hết thảy chùa miễu của các nơi cao ở tại trong thành
    Sa-ma-ri, mà các vua Y-sơ-ra-ên đã lập đặng chọc giận Đức Giê-hô-va, phá hủy các
    nhà đó như đã làm trong Bê-tên.
  hin-CV: योशियाह ने शमरिया राज्य के नगरों में पूजा स्थलों के भवनों को गिरा दिया,
    जो इस्राएल के राजाओं द्वारा बनाए गए थे, जिनके कारण याहवेह का क्रोध भड़क उठा था.
    राजा ने उनके साथ वही किया, जो उसने बेथेल की वेदियों के साथ किया था.
  spa-BES: Entonces Josías quitó todas las casas de los lugares altos de las ciudades
