  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Sosiyɑsɩ yɔkɑ tǝkɔtǝlɛnɑɑ, mpɑ Ɩsɛɣɛlɩ ɑwulɑɑ kɑ ŋmɑwɑ Sɑmɑlii
