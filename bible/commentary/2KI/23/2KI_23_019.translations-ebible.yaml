  hin-2017: फिर ऊँचे स्थान के जितने भवन सामरिया के नगरों में थे, जिनको इस्राएल के
    राजाओं ने बनाकर यहोवा को क्रोध दिलाया था, उन सभी को योशिय्याह ने गिरा दिया; और
    जैसा-जैसा उसने बेतेल में किया था, वैसा-वैसा उनसे भी किया।
  wol-KYG: Mboolem bérabi jaamookaay ya nekkoon ca dëkki Samari yu mag ya te buuri
    Israyil tabaxoon ko, ba merloo Aji Sax ji, Yosya jële na ko fa, def ko na mu defoon
    ca Betel rekk.
  eng-YLT: And also all the houses of the high places that [are] in the cities of
    Samaria, that the kings of Israel made to provoke to anger, hath Josiah turned
    aside, and doth to them according to all the deeds that he did in Beth-El.
  eng-WYC-2017: Furthermore also Josiah did away all the temples of [the] high things,
    that were in the cities of Samaria, which the kings of Israel had made to stir
    the Lord to ire; and he did to those temples by all things which he had done in
    Bethel.
  eng-WMBB: All the houses also of the high places that were in the cities of Samaria,
    which the kings of Israel had made to provoke the LORD to anger, Josiah took away,
    and did to them according to all the acts that he had done in Bethel.
  urd-GVH: जिस तरह यूसियाह ने बैतेल के मंदिर को तबाह किया उसी तरह उसने सामरिया के
    तमाम शहरों के मंदिरों के साथ किया। उन्हें ऊँची जगहों पर बनाकर इसराईल के बादशाहों
    ने रब को तैश दिलाया था।
  rug-rug: Meke sari doduru hope tadi na tamasa huporodi saripu koa koari doduru vasileana
    nomadi tadi pa popoa Izireli, saripu ele ta kuri koari na baṉara pa Izireli sapu
    bugoro ni e Zihova, si ta huara va gore koe Zosaea sa baṉara. Tavete guni ni sa
    sari doduru hope, gua puta tugo sapu ele tavetia sa pa Betolo.
  gaz-gaz: Yosiyaas akkuma Beetʼeelitti godhe sana iddoowwan sagadaa kanneen gaarran
    irraa kanneen mootonni Israaʼel magaalaawwan Samaariyaa keessatti ijaaranii Waaqayyoon
    dheekkamsaaf kakaasan sana hunda ni diige.
  fra-LSG: Josias fit encore disparaître toutes les maisons des hauts lieux, qui étaient
    dans les villes de Samarie, et qu’avaient faites les rois d’Israël pour irriter
    l’Éternel; il fit à leur égard entièrement comme il avait fait à Béthel.
  gnn-gnn: '@see-verse:2KI.023.018'
  yal-yal: Yosiya mɔn yi taan kide banxine birin kala naxanye yi Samari taane yi,
    Isirayila mangane naxanye ti, e yi Ala raxɔlɔ. Yosiya yi a liga alo a liga Betɛli
    yi kii naxan yi.
  haw-1868: A o na hale a pau o na heiau ma na kulanakauhale o Samaria, na mea a na'lii
    o ka Iseraela i hana'i e hoonaukiuki aku, oia ka Iosia i lawe aku ai, a hana ia
    lakou e like me na hana a pau ana i hana aku ai ma Betela.
  arb-NAV: وَأَزَالَ يُوشِيَّا جَمِيعَ مَعَابِدِ الْمُرْتَفَعَاتِ الْمُنْتَشِرَةِ
    فِي مُدُنِ السَّامِرَةِ، الَّتِي بَنَاهَا مُلُوكُ إِسْرَائِيلَ لإِثَارَةِ سَخَطِ
    الرَّبِّ، وَأَجْرَى عَلَيْهَا مَا أَجْرَاهُ عَلَى بَيْتِ إِيلَ.
  ewe-ewe: Yosia gbã nuxeƒe siwo nɔ toawo dzi le Samarianyigba blibo la dzi. Israel
    fia vovovowoe tu wo eye wodo dɔmedzoe na Yehowa. Ke azɔ la, Yosia gbã wo wozu
    ʋuʋudedi abe ale si wòwɔ le Betel ene.
  eng-LEE: And also all the houses of the high-places that were in the cities of Samaria,
    which the kings of Israel had made as provocations to anger, did Josiah remove,
    and did to them in accordance with all the acts that he had done in Beth-el.
  asm-FB: চমৰিয়াৰ নগৰবোৰত থকা সকলো মন্দিৰ আৰু ওখ ঠাইৰ মঠবোৰ, যি সকলোবোৰ ইস্ৰায়েলৰ
    ৰজাসকলে নির্মাণ কৰি যিহোৱাক ক্রুদ্ধ কৰি তুলিছিল, যোচিয়াই সেইবোৰ দূৰ কৰি দিলে
    আৰু তেওঁ বৈৎএলত কৰা সকলো কর্মৰ দৰেই সেইবোৰলৈকো কৰিলে।
  sus-A: يٌسِيَ مَن نَشَ كُيٍ بَنشِيٍ بِرِن كَنَ، عِسِرَيِلَ مَنفّ نَشٍيٍ تِ سَمَرِ
    تَايٍ كُي، عٍ نُ عَلَتَلَ مَتَندِ مَ نَشٍيٍ كُي. يٌسِيَ نَشَ نَ بِرِن كَنَ، عَلْ
    عَ عَ رَبَ كِ نَشّ بٍتٍلِ.
  fra-SBL: Josias fit disparaître toutes les maisons des hauts lieux qui se trouvaient
    dans les villes de Samarie et que les rois d'Israël avaient construites pour irriter
    Yahvé, et il les traita comme il l'avait fait à Béthel.
  hbo-hbo: וְגַם֩ אֶת־כָּל־בָּתֵּ֨י הַבָּמֹ֜ות אֲשֶׁ֣ר ׀ בְּעָרֵ֣י שֹׁמְרֹ֗ון אֲשֶׁ֨ר
    עָשׂ֜וּ מַלְכֵ֤י יִשְׂרָאֵל֙ לְהַכְעִ֔יס הֵסִ֖יר יֹֽאשִׁיָּ֑הוּ וַיַּ֣עַשׂ לָהֶ֔ם
    כְּכָל־הַֽמַּעֲשִׂ֔ים אֲשֶׁ֥ר עָשָׂ֖ה בְּבֵֽית־אֵֽל׃
  piu-2006: '@see-verse:2KI.023.018'
  kik-kik: O ta ũrĩa Josia eekĩte Betheli, Josia nĩeheririe na agĩthaahia mahooero
    ma kũndũ kũrĩa gũtũũgĩru marĩa maakĩtwo nĩ athamaki a Isiraeli matũũra-inĩ ma
    Samaria marĩa marakarĩtie Jehova.
  fra-NCL: Josias fit encore disparaître toutes les maisons des hauts lieux, qui étaient
    dans les villes de Samarie et qu’avaient faites les rois d’Israël, en irritant
    Yahweh ; il fit à leur égard entièrement comme il avait fait à Béthel.
  cek-AK: Bethel vangpui ah sak ih baktih toengah, Josiah mah Angraeng palungphuisak
    hanah, Samaria vangpuinawk thungah Israel siangpahrangnawk mah sak o ih hmuensangnawk
    hoi bokhaih ahmuennawk to phraek pae king.
  cuk-cuk: Igi Betel-neggweburgi Josías neg-imaksa, deyob Samaria-neggweburgi neg-imaksabalid.
    Israel-dulemar-e-reymar Samariaʼgi e-bab-dummaganse-goled-neg-sobsananaed bela
    osulosad. A-negmar-sobsananaedgi Bab-Jehová-oulusmalad.
  uig-CYR: Андин Йосия Исраилниң падишалири Пәрвәрдигарниң ғәзивини қозғиған, Самарийәниң
    шәһәрлиридә ясатқан «жуқури җайлар»дики барлиқ өйләрни чақти; у уларни Бәйт-Әлдә
    қилғандәк қилип, йоқатти.
  tel-2017: ఇంకా, ఇశ్రాయేలు రాజులు షోమ్రోను పట్టణాల్లో ఏ ఉన్నతస్థలాల్లో మందిరాలు కట్టించి
    యెహోవాకు కోపం పుట్టించారో, ఆ మందిరాలన్నిటినీ యోషీయా తీసేసి, తాను బేతేలులో చేసినట్టే
    వాటికీ చేశాడు.
  hat-BSA: Anplis, Josias te retire tout kay nan wo plas ki te nan vil Samarie yo,
    ke wa Israël la te fè pou te pwovoke SENYÈ a, epi li te fè a yo menm sa ke li
    te fè Béthel la.
  kos-kos: In siti lun Israel nukewa, Tokosra Josiah el rakinya nien alu nukewa lun
    mwet pegan su tuh musala sin tokosra lun Israel ac akkasrkusrakye LEUM GOD. El
    oru nu ke loang nukewa ingan oana ma el tuh oru in acn Bethel.
  hbo-WLC: וְגַם֩ אֶת־כָּל־בָּתֵּ֨י הַבָּמ֜וֹת אֲשֶׁ֣ר ׀ בְּעָרֵ֣י שֹׁמְר֗וֹן אֲשֶׁ֨ר
    עָשׂ֜וּ מַלְכֵ֤י יִשְׂרָאֵל֙ לְהַכְעִ֔יס הֵסִ֖יר יֹֽאשִׁיָּ֑הוּ וַיַּ֣עַשׂ לָהֶ֔ם
    כְּכָל־הַֽמַּעֲשִׂ֔ים אֲשֶׁ֥ר עָשָׂ֖ה בְּבֵֽית־אֵֽל׃
  ibo-ibo: Dịka o mere na Betel, otu a ka Josaya wepụrụ ma merụkwaa ebe ịchụ aja niile
    dị nʼebe niile dị elu nke ndị eze Izrel wuru nʼobodo niile nke Sameria, bụ ebe
    ịchụ aja kpasuru Onyenwe anyị iwe.
  ory-ory: ପୁଣି ଇସ୍ରାଏଲର ରାଜାମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ବିରକ୍ତ କରିବା ପାଇଁ ଶମରୀୟାର ନାନା ନଗରରେ
    ଯେ ଯେ ଉଚ୍ଚସ୍ଥଳୀର ଗୃହ ନିର୍ମାଣ କରିଥିଲେ, ଯୋଶୀୟ ସେସବୁ ମଧ୍ୟ ଦୂର କଲେ ଓ ବେଥେଲ୍‍ରେ ଯେପରି
    କର୍ମ କରିଥିଲେ, ସେସବୁ ପ୍ରତି ସେହିପରି କଲେ।
  chk-chk: Josia a pwal ataela ekewe lenien fel meinisin won ekewe leni tekia mi nom
    lon ekewe telinimwen Samaria, ekewe kingen Israel ra aüretä o asonga ewe Samol
    mi Lapalap rer. A föri ngeniir ükükün meinisin mine a föri me lon Petel.
  rop-rop: Wal King Josaiya bin bitsimap ol detlot nogudwan weship pleis ebriweya
    langa detlot taun langa Isreil. Ola king blanga Isreil bin bildimap detlot en
    tharran na bin meigim YAWEI gitwail brabliwei. King Josaiya bin bitsimap ol detlot
    teibul blanga ofring seimwei laik imbin dum langa Bethel.
  ukr-1871: До того ж порозвалював Йосія зборища висот по городах Самарийських, що
    построїли були царі Ізраїлські, прогнївуючи Господа, й вдїяв з ними те саме, що
    зробив у Бетелї.
  deu-1951: Josia beseitigte auch alle Höhenhäuser in den Städten Samarias, welche
    die Könige von Israel gemacht hatten, den HERRN zu erzürnen, und verfuhr mit ihnen
    ganz so, wie er zu Bethel getan hatte.
  eng-JPS: And all the houses also of the high places that were in the cities of Samaria,
    which the kings of Israel had made to provoke the LORD, Josiah took away, and
    did to them according to all the acts that he had done in Beth-el.
  srp-1865: I sve domove visina po gradovima Samarijskim koje naèiniše carevi Izrailjevi
    gnjeveæi Gospoda, pokvari Josija; i uèini s njima sve onako kako uèini u Vetilju.
  lug-lug: N’amasabo gonna agaali mu bifo ebigulumivu bassekabaka ba Yuda bye baali
    bazimbye mu bibuga bya Samaliya ne baleetera obusungu bwa Mukama okubuubuuka,
    Yosiya n’agavvoola era n’agaggyawo nga bwe yakola e Beseri.
  heb-heb: וגם את כל בתי הבמות אשר בערי שמרון אשר עשו מלכי ישראל להכעיס הסיר יאשיהו
    ויעש להם ככל המעשים אשר עשה בבית אל׃
  ben-IRV: শমরিয়ার শহর ইস্রায়েলের রাজারা উঁচু স্থানে যে সব মন্দির তৈরী করে সদাপ্রভুকে
    অসন্তুষ্ট করেছিলেন, যোশিয় সেগুলো দূর করে দিলেন এবং সেগুলির অবস্থা বৈথেলে যেমন
    করেছিলেন ঠিক সেই রকম করলেন।
  pan-pan: ਨਾਲੇ ਯੋਸ਼ੀਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਉੱਚਿਆਂ ਥਾਵਾਂ ਦੇ ਸਾਰਿਆਂ ਮੰਦਰਾਂ ਨੂੰ ਵੀ ਜੋ ਸਾਮਰਿਯਾ
    ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਕ੍ਰੋਧ ਨੂੰ ਭੜਕਾਉਣ
    ਲਈ ਬਣਾਇਆ ਸੀ ਢਾਹ ਦਿੱਤਾ ਅਤੇ ਉਹ ਸਭ ਜੋ ਉਹ ਨੇ ਬੈਤਏਲ ਵਿੱਚ ਕੀਤਾ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ
    ਨਾਲ ਵੀ ਕੀਤਾ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်တို့သည် အမျက် တော်ကို နှိုးဆော်ခြင်းငှါ ၊ ရှမာရိ မြို့ရွာ
    တို့၌ မြင့် သောအရပ်ပေါ်မှာ တည် လုပ်သော အိမ် ရှိသမျှ တို့ကိုလည်း ယောရှိ မင်းသည်
    ပယ်ရှား ၍ ၊ ဗေသလ မြို့၌ ပြု သမျှ အတိုင်း ပြု တော်မူ၏
  tbg-tbg: Haaru Isareri avuhainaaka una variqara iriha ofaa tainta vo aiqina vo aiqinaqaa
    autuke vatora kaara Nora Kotira voqama kero arara itora. Ho Josaiava Beteli vatukaini
    ofaa tainta qoraiqama kontema kero, viva Sameria vatainivata vi aniharo ekaa ofaa
    tainta rakikiaqa kero qoraiqama kora.
  hmo-hmo: Samaria hanua edia ataiai gabudia helagadia ibounai danu, Israela ena king
    ese idia karaia, bona unai dainai Lohiabada idia habadua gaudia, be Iosaia ese
    ia kokia, Betele dekenai ia karaia hegeregerena.
  urd-urd: और यूसियाह ने उन ऊँचे मक़ामों के सब घरों को भी जो सामरिया के शहरों में
    थे, जिनको इस्राईल के बादशाहों ने ख़ुदावन्द को ग़ुस्सा दिलाने को बनाया था ढाया,
    और जैसा उसने बैतएल में किया था वैसा ही उनसे भी किया।
  rus-SYN: Также и все капища высот в городах Самарийских, которые построили цари
    Израильские, прогневляя Господа, разрушил Иосия, и сделал с ними то же, что сделал
    в Вефиле;
  bqc-SIM: Gulɛsĩ kpɛ́ pↄ́ Isaili kíaↄ dↄ̀ Samali bùsu wɛ̃́lɛↄ guu aa Dii pↄ fɛ̀lɛoɛ̀ↄ
    ↄ̃ Yosia wìwi píi, a kɛ̀ sa'okĩipiↄnɛ lá a kɛ̀ Bɛtɛli pↄ́ɛwaɛ.
  tcz-CHONGTHU: Hiche jouchun Joshia in Bethel’a abol bang bangin Samaria’a jong ana
    bollin, khopiho sunga pathen neilouho doiphung hole ainhou aban vohset peh in
    ahi. Hiche hochu Israel leng tamtah'in ana tundoh uva Pakai ana lunghan sah’u
    anahi.
  mar-mar: शोमरोनच्या नगरामधील उच्चस्थानांवरील सर्व दैवतेही योशीयाने उद्ध्वस्त केली.
    ही दैवते इस्राएलच्या राजांनी बांधली होती आणि त्यामुळे परमेश्वराचा कोप झाला होता.
    बेथेलमधील वेदीप्रमाणेच योशीयाने या दैवतांची गत करून टाकली.
  qub-qub: Chaynömi ïduluta rispitajcuna Samariacho rurachishan puytush lömacunacho
    caj capillacunata, Israelpa raynincuna Tayta Diosta rabyachir rurachishancunatapis
    Josiasga ushajpaj juchuchiran Betelcho rurashanno.
  bqp-bqp: Tãnagbagbaki kpɛ́ kũ Isarailanↄ kínanↄ bò Samaria bùsu wɛ̃tɛnↄ gũn ò
    Dikiri pↄ fɛ̃̀onɛnↄn Yosia wìwi pínki lákũ à kɛ̀ Bɛtɛli pↄ́nɛ nà.
  hat-hat: Nan tout lavil peyi Izrayèl yo, wa Jozyas demoli tout kay zidòl wa peyi
    Izrayèl yo te fè bati epi ki te lakòz Seyè a te fache anpil. Li fè yo tou sa li
    te fè tanp zidòl lavil Betèl yo.
  eng-BSB: Just as Josiah had done at Bethel, so also in the cities of Samaria he
    removed all the shrines of the high places set up by the kings of Israel who had
    provoked the LORD to anger.
  eng-WEBPB: All the houses also of the high places that were in the cities of Samaria,
    which the kings of Israel had made to provoke the LORD to anger, Josiah took away,
    and did to them according to all the acts that he had done in Bethel.
  kbq-kbq: Hagi Israeli kini vahe'mo'zama Sameriama me'nea ranra kumatmimpima, havi
    anumzante'ma mono'ma hunentazageno, Ra Anumzamo'ma rimpama ahezamante'nea kumatmina,
    Beteli rankumate'ma hiaza huno Josaia'a eri haviza hu'ne.
  nhe-BL: Teipa queja quichijtoya ipan Betel, Tlanahuatijquetl Josías quixolejqui
    nochi nopa piltiocaltzitzi para nopa miyac tlaixcopincayotl huan tlaixpamitl huejcapa
    tlen oncayaya ipan nochi nopa altepetini tlen altepetl Samaria quinnahuatía. Nopa
    piltiocaltzitzi quinchijchijque miyac huejhueyi tlanahuatiani ipan tlali Israel
    huan yeca tlahuel quicualancamacaque TOTECO.
  bus-bus: Tãagbãgbãki kpɛ́ kɛ̀ Isarailinↄ kínanↄↄ bò Samaria bùsu wɛ́tɛnↄ guu
    aↄ̃ Dii pↄↄ fɛ̃̀onɛnↄn Yosia wìwi píngi lán à kɛ̀ Bɛtɛli pↄ́nɛ nà.
  gub-BL: Oho Zuzi tawhu Izaew ywy rehe har nànàn. Weityk tupàn a'ua'u wamuwete haw
    upaw rupi. Izaew wanuwihawete uzapo a'e ma'e a'e 'ym mehe a'e wà. Pema'enukwaw
