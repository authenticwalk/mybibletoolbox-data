  kan-2017: ಇಸ್ರಾಯೇಲ್ ರಾಜರು ಸಮಾರ್ಯದ ಪಟ್ಟಣಗಳಲ್ಲಿ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಗುಡಿಗಳನ್ನು ಕಟ್ಟಿಸಿ,
