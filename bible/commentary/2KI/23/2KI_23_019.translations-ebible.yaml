  mdy-ETH: ካኣቲ፥ ዒዮሲያሴ ዒስራዔኤሌ ካታሞ ጉቤሢዳ ዒስራዔኤሌ ካኣታ ማዢሲሴ፥ ናንጊና ናንጋ ጎዳኮ ዻጎ ዔቂሳ፥ ሜሌ ዴራ
    ፔ ፆኦዞ ካኣሽካ ቤዞ ቢያ ሻሂ ባይዜኔ፤ ቤኤቴኤሌይዳ ዒ ማዼ ጎይፆማ ዬያቶ፥ ዒንጎ ባኮ ዒንጎ ቤዞ ቢያ ዒማይዴኔ።
  twi-ASANTE: Na Yosia bubuu abosonnan no a ɛwɔ Samaria no, sɛdeɛ ɔyɛɛ wɔ Bet-El no.
