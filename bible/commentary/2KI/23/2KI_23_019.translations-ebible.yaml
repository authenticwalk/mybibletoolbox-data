  tbz-SIM: Kɛ̀ Sosiɑsi múnkɛɛ puɔ nyɛbɔɔtuo bɛ̀ do mɑɑ́ yɛ̀ Sɑmmɑrii ɛkɛ̀ miɛkɛ Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tìbɛ̀ do mɑɑ́ yɛ̀ kɛ́íi ti Yiɛ̀ nKuyie mmiɛkɛ. Kòo yɛ̀ pùɔ mpɑ́íí ò pùɔ
