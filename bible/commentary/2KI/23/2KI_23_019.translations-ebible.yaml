    Cũng như các miếu tại Bê-tên, các miếu ấy bị Giô-si-a phá tan sạch.
  guj-2017: વળી સમરુનનાં નગરોમાં ઉચ્ચસ્થાનોનાં બધાં મંદિરો, જે ઇઝરાયલના રાજાઓએ બનાવીને
