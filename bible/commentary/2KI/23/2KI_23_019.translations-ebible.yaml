  tha-KJV: โยสิยาห์ทรงกำจัดนิเวศทั้งสิ้นของปู​ชน​ียสถานสูงที่​อยู่​ในหัวเมืองสะมาเรีย
    ซึ่งบรรดากษั​ตริ​ย์​แห่​งอ​ิสราเอลได้ทรงสร้างไว้กระทำให้พระเยโฮวาห์ทรงกริ้ว พระองค์​ทรงกระทำต่อที่​เหล่​านั้นตามทุกอย่างที่​พระองค์​ทรงกระทำที่เบธเอล
  por-BR-2018: E todas as casas dos altos que estavam nas cidades de Samaria, as quais
    haviam feito os reis de Israel para provocar a ira, tirou-as também Josias, e
    fez delas como havia feito em Betel.
  deu-ELO: Und auch alle Häuser der Höhen, die in den Städten Samarias waren, welche
    die Könige von Israel gemacht hatten, um Jehova zu reizen, tat Josia hinweg; und
    er verfuhr mit ihnen gerade so, wie er zu Bethel verfahren war.
  eng-WYC-2018: Furthermore also Josiah did away all the temples of [the] high things,
    that were in the cities of Samaria, which the kings of Israel had made to stir
    the Lord to ire; and he did to those temples by all things which he had done in
    Bethel. (And furthermore Josiah did away all the temples of the hill shrines that
    were in the cities of Samaria, which the kings of Israel had built, and had so
    stirred the Lord to anger; and he did to those temples all the things which he
    had done to the temples in Bethel.)
  epo-epo: Ankaŭ ĉiujn domojn de la altaĵoj, kiuj estis en la urboj de Samario kaj
    kiujn konstruis la reĝoj de Izrael, por inciti la Eternulon, Joŝija detruis, kaj
    agis kun ili simile al tio, kion li faris en Bet-El.
  uig-PIN: Andin Yosiya Israilning padixaⱨliri Pǝrwǝrdigarning ƣǝzipini ⱪozƣiƣan,
    Samariyǝning xǝⱨǝrliridǝ yasatⱪan «yuⱪiri jaylar»diki barliⱪ ɵylǝrni qaⱪti; u
    ularni Bǝyt-Əldǝ ⱪilƣandǝk ⱪilip, yoⱪatti.
  beo-beo: E da Samelia soge moilai huluane amo ganodini, ogogosu ‘gode’ma nodone
    sia:ne gadosu sogebi amo Isala:ili hina bagade ilia da hamobeba:le, Hina Gode
    da ougi bagade ba:i, Yousaia da Bedele moilaiga oloda hamoi mugululi fasi amo
    defele, amo oloda mugululi fasi.
  tpi-OTNT: Bipo ol king bilong Israel i bin wokim ol ples lotu bilong ol giaman god
    long ol taun bilong distrik Samaria, na dispela pasin bilong ol i mekim Bikpela
    i belhat. Na nau Josaia i bagarapim ol dispela ples olsem em i bin mekim long
    taun Betel.
  hau-SA: Kamar yadda ya yi a Betel, Yosiya ya kawar da dukan ɗakunan gumaka a kan
    tuddan da sarakunan Isra’ila suka gina a garuruwan Samariya, waɗanda suka tozarta
    Ubangiji.
  uig-LAT: Andin Yosiya Israilning padishahliri Perwerdigarning ghezipini qozghighan,
    Samariyening sheherliride yasatqan «yuqiri jaylar»diki barliq öylerni chaqti;
    u ularni Beyt-Elde qilghandek qilip, yoqatti.
  nde-nde: UJosiya wasusa amathempeli ezindawo zokukhonzela ezisemizini yaseSamariya
