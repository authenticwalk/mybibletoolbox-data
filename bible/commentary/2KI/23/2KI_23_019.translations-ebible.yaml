    ayekwenze eBhetheli.
  ton-ton: Pea ko e ngaahi fale foki ʻoe ngaahi potu māʻolunga ʻi he ngaahi kolo ʻo
    Samēlia, ʻaia naʻe ngaohi ʻe he ngaahi tuʻi ʻo ʻIsileli ke fakatupu ʻae houhau
    ʻa Sihova, naʻe hiki ʻo ʻave ia ʻe Siosaia, pea naʻe fai ʻe ia ki ai ʻo hangē
    ko ia kotoa pē naʻa ne fai ʻi Peteli.
  ces-1613: Též všecky domy výsostí, kteříž byli v městech Samařských, jichž byli
