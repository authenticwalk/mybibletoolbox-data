    da, te king Josaia agai te augwaligo te lotu po wali pesage dabe dolali, te agai
    Betel bulu taunde yali gilama yali.
  tpi-tpi: Bipo ol king bilong Israel i bin wokim ol ples lotu bilong ol giaman god
