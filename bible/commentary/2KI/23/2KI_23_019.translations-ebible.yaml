    rovně tak, jakž byl učinil v Bethel.
  eng-WMB: All the houses also of the high places that were in the cities of Samaria,
    which the kings of Israel had made to provoke the LORD to anger, Josiah took away,
    and did to them according to all the acts that he had done in Bethel.
  tam-TCV: பெத்தேலில் செய்ததுபோலவே, இஸ்ரயேல் அரசர்கள் யெகோவாவுக்குக் கோபம் மூழத்தக்கதாக
    சமாரியாவின் பட்டணங்களில் கட்டிய எல்லா வழிபாட்டு மேடைகளையும் யோசியா அரசன் அகற்றி
    மாசுபடுத்தினான்.
  ceb-ULB: Unya giguba ni Josia ang tanang mga balay nga anaa sa taas nga mga dapit
