  kyc-kyc: Isaraele yuu taone dupwa peparaena kyambo lao lakandenge panda Isaraele
    kiŋi peparaeme wasiyami dupwame Kamongona imbu singi dupwa sipurao nyakamiyamisa
    kiŋi Josayame pyao lalyinyi nembeya. Baame yuu Betele dokona kana pyare lasi dupwa
    kokwa soo lalyuo nembeya dopaleko ingyuo kana pyare lasi yuu dokona siyamo dupwa
    lalyuo nembeya.
  urd-GVU: جس طرح یوسیاہ نے بیت ایل کے مندر کو تباہ کیا اُسی طرح اُس نے سامریہ کے
    تمام شہروں کے مندروں کے ساتھ کیا۔ اُنہیں اونچی جگہوں پر بنا کر اسرائیل کے بادشاہوں
    نے رب کو طیش دلایا تھا۔
  deu-1912: Er tat auch weg alle Häuser der Höhen in den Städten Samarias, welche
