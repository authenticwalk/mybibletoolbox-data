    ಅವೆಲ್ಲವನ್ನು ನಾಶಮಾಡಿದನು.
  yap-yap: Me buthug Josiah ni Pilung u lan e nam nu Israel ni ga’ngin urngin e yungi
    n’en ni yima meybil riy ngak yugu boch e got, ni yugu boch e pilung ni yad ba
    m’on rok e ra ngongliyed, ni aram fan miyad k’aring e damumuw ngak SOMOL. Miki
    rin’ ko pi altar nem ni urngin e n’en nike rin’ ko pi altar u Bethel.
  hlt-MCSB: Samaria khopuei rhoek ah BOEIPA veet hamla Israel manghai rhoek loh a
    sak hmuensang im boeih te khaw Josiah loh a khoe. Te rhoek te Bethel ah a saii
