verse: 2KI.023.010
translations:
  mal-C: ഒരൊറ്റവ്യക്തിയും തന്റെ മകനെയോ മകളെയോ മോലെക്ദേവന് ബലികഴിക്കാതിരിക്കാൻ ബെൻ-ഹിന്നോം
    താഴ്വരയിലെ ദഹനസ്ഥലവും അദ്ദേഹം മലിനമാക്കി.
  deu-TKW: Auch verunreinigte er die Greuelstätte, die im Thale Ben-Hinnom lag, daß
    niemand mehr seinen Sohn oder seine Tochter für den Melech durchs Feuer gehen
    ließe.
  lin-lin: Mokonzi apanzaki etumbelo ya Tofeti, oyo ezalaki na Lubwaku ya Beni-Inomi
    mpo ete moto moko te asalela yango lisusu mpo na kotumba mwana na ye ya mobali
    to ya mwasi lokola mbeka epai ya Moloki.
  eng-LSV: And he has defiled Topheth that [is] in the Valley of the Son of Hinnom,
    so that no man causes his son and his daughter to pass over through fire to Molech.
  eng-GNV: He defiled also Topheth, which was in the valley of the children of Hinnom,
    that no man shoulde make his sonne or his daughter passe through the fire to Molech.
  eng-WEBSTER: And he defiled Topheth, which is in the valley of the children of Hinnom,
    that no man might make his son or his daughter to pass through the fire to Molech.
  nhw-BL: Josías nojquiya quisosolo nopa tlaixpamitl para nopa teteyotl Tofet catli
    eltoya ipan nopa tlacomoli itoca Benhinom para ayacmo quema aqui hueli quitlatis
    ioquichpil o isihuapil nopona quen se nemactli para nopa teteyotl Moloc.
  swh-ONEN: Kisha mfalme akanajisi Tofethi, palipokuwa katika Bonde la Ben-Hinomu,
    ili mtu yeyote asiweze kupatumia kumtoa kafara mwanawe au binti yake katika moto
    kwa mungu Moleki.
  bba-bba: Mɑ u mɑɑ derɑ bɑ sɑ̃ɑ yee te bɑ mɔ̀ Tofɛti kɔsukɑ Hinɔmun wɔwɑɔ. Kpɑ bu
    ku rɑɑ mɑɑ kɑ ben bibu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko mi, bũu wi bɑ mɔ̀ Mɔlɔkun sɔ̃.
  eng-KJVCPB: And he defiled Topheth, which is in the valley of the children of Hinnom,
    that no man might make his son or his daughter to pass through the fire to Molech.
  luo-luo: Ne oketho Tofeth mane ni e holo man Ben Hinom, mondo omi kik ngʼato ne
    ti kode kuom timo misango mar wuode kata nyare e mach ne Molek.
  meu-meu: Ia ese danu Tofete, Hinom natuna edia koura ai, e hamiroa, tau ta ese natuna
    maruanena eiava natuna hahinena na lahi ai basine haḡoledia oho Molek ena helaoreana.
  npi-ULB: मोलोखलाई बलिको रूपमा कसैले आफ्ना छोरा वा छोरी आगोमा हिंड्‍न नलगाओस् भनेर
    योशियाहले बेन-हिन्‍नोमको बेँसीमा अवस्थित तोपेतलाई अपवित्र तुल्याए ।
  yor-yor: Ó sì ba ohun mímọ́ Tofeti jẹ́, tí ó wà ní àfonífojì Beni-Hinnomu, bẹ́ẹ̀
    ni kò sí ẹnìkan tí ó lè lò ó fún ẹbọ rírú fún ọmọ rẹ̀ ọkùnrin tàbí ọmọ rẹ̀ obìnrin
    nínú iná sí Moleki.
  pes-OPCB: پادشاه، مذبح توفت را که در درهٔ حنوم بود آلوده کرد تا دیگر کسی پسر یا
    دختر خود را برای بت مولک روی آن قربانی نکند.
  tgl-ULB: Nilapastangan ni Josias ang Tofet, na nasa lambak ng Ben Hinom, para walang
    makapaghandog ng kaniyang anak na lalaki o kaniyang anak na babae bilang isang
    sinunog na handog sa apoy para kay Molec.
  cbu-NT: Ashiriya, kuraksha Osiyas anoo parangu, ichingaroo tayutaritarangiya. Yuwaa
    Ben-Jinomash tandsa apanllputseem maacheetsi muchimaam wayarangana, anoo ichingaru
    yáyaru, kapeetarangiya. Tputs wipaa kamuzaa, misha kizaatstam wayayarusin, apanllputsee
    Molokaa ungirtamaam muchirangana, anootstam kapeetarangiya, nda ayamtaatiyam yusur
    nlluraa muchimaama.
  hui-hui: Kini Yosaia ibugua dama mbira mini Tobede lagagonaga bi pupu wiaga Hinomo
    dindi uliha wali agalinaga deni mo ko halu mo ngubia hai haga wiago bo gialabaga
    bini. Ani biyagola wali agalirume tinaga waneigini dama mitangi bialu gime wabini
    mini Molegehondo loma bialu bo mibe nahe wini.
  mya-mya: နောက်​တစ်​ဖန်​မည်​သူ​မျှ​မော​လုတ်​ဘု​ရား အား သား​သ​မီး​ကို​မီး​ဖြင့်​မ​ပူ​ဇော်​နိုင်​စေ​ရန်
    ယော​ရှိ​မင်း​သည်​ဟိန္နုံ​ချိုင့်​ဝှမ်း​ရှိ​ရုပ်​တု​ကိုး ကွယ်​ရာ​တော​ဖက်​ဟု​ခေါ်​သော​အ​ရပ်​ကို
    လည်း​ညစ်​ညမ်း​စေ​တော်​မူ​၏။-
  bod-N: མི་སུས་ཀྱང་རང་གི་བུ་དང་བུ་མོ་རྣམས་མོ་ལེག་གི་ཕྱིར་མེ་ནང་དུ་སྦྱིན་སྲེག་མི་གཏོང་བའི་དོན་དུ།
    ཁོང་གིས་པེན་ཧིན་ནོམ་ལུང་པའི་ཐོ་ཕེད་ཀྱང་མི་གཙང་བར་བྱས་སོ། །
  sna-sna: Akashatisa Tofeti iri muMupata weBheni Hinomi, kuitira kuti pasava nomunhu
    angapashandisa kubayira mwanakomana wake kana mwanasikana wake mumoto kuna Moreki.
  spa-BLM: Profanó a Tofet, que está en el valle de los hijos de Hinom, para que nadie
    hiciera pasar a su hijo o a su hija por el fuego a Moloc.
  cac-cac: Ix yixtanpaxb'at jun lugar vin̈ rey chi', jun scuchan Tofet d'a sch'olanil
    Ben-hinom b'aj sn̈usjitz'a eb' unin silab'il d'a jun comon dios scuchan Moloc,
    yic man̈xa junoc mach sc'ulan jun chucal chi'.
  swh-ULB: Yosia akainajisi Tofethi, ambayo ipo kwenye bonde la Ben Hinomu, ili kwamba
    mtu yeyote asimuweke mtoto wake wa kiume au binti yake kwenye moto kama sadaka
    kwa Molaki.
  bel-bel: І спаганьбіў ён Тафэт, што ў даліне сыноў Энома, каб ніхто не праводзіў
    сына свайго і дачкі сваёй праз агонь Малоху;
  deu-ELBBK: Und er verunreinigte das Tophet, das im Tal der Söhne Hinnoms lag, damit
    niemand mehr seinen Sohn oder seine Tochter dem Molech durchs Feuer gehen ließe.
  mbb-OT: Midremerikan daan ni Josia is pemuhatà diyà te Tofet, he ziyà te Suǥud-suǥud
    te Ben Hinom, su para wazà ebpekepemuhat te anak din dutun diyà te ki Molec pinaaǥi
    te hapuy.
  mal-2015: ആരും തന്റെ മകനെയോ മകളെയോ മോലെക്കിന്നു അഗ്നിപ്രവേശം ചെയ്യിക്കാതിരിക്കേണ്ടതിന്നു
    ബെൻ-ഹിന്നോംതാഴ്‌വരയിലെ ദഹനസ്ഥലവും അവൻ അശുദ്ധമാക്കി.
  rmc-rmc: O Jozijaš meľarďa andre the o Tofet, so hino andre dolina Ben-Hinom, hoj
    ode imar buter ňiko peskre čhas abo čha andre jag te na obetinel le devleske Moloch.
  pes-OPV: و توفت راکه در وادی بنی هنوم بود، نجس ساخت تا کسی پسر یا دختر خود را برای
    مولک از آتش نگذراند.
  ron-1924: Ымпэратул а пынгэрит Тофетул, ын валя фиилор луй Хином, ка нимень сэ ну-шь
    май трякэ фиул сау фийка прин фок ын чинстя луй Молох.
  ben-OBCV: তিনি বিন-হিন্নোম উপত্যকায় অবস্থিত তোফৎকে কলুষিত করলেন, যেন কেউ আর সেখানে
    মোলক দেবতার আগুনে তাদের ছেলেমেয়েকে বলিরূপে উৎসর্গ করতে না পারে।
  som-som: Oo wuxuu nijaaseeyey Tofed oo ku taal dooxadii reer Xinnom, si uusan ninna
    wiilkiisa ama gabadhiisa dabkii u dhex marin Moleg.
  lat-VUC: Contaminavit quoque Topheth, quod est in convalle filii Ennom, ut nemo
    consecraret filium suum aut filiam per ignem, Moloch.
  eng-ASVBT: And he defiled Topheth, which is in the valley of the children of Hinnom,
    that no man might make his son or his daughter to pass through the fire to Molech.
  ita-1885: Contaminò eziandio Tofet, ch'era nella valle de' figliuoli di Hinnom;
    acciocchè niuno vi facesse più passare il suo figliuolo, o la sua figliuola, per
    lo fuoco, a Molec.
  eng-LXXUP: And he defiled Topheth which is in the Valley of the Son of Hinnom, constructed
    for a man to cause his son or his daughter to pass through fire to Molech.
  eng-ULB: Josiah defiled Topheth, which is in the Valley of Ben Hinnom, so that no
    one might cause his son or his daughter to pass through the fire as a sacrifice
    to Molech.
  spa-VBL: Profanó el altar de Tofet, en el valle de Ben-Hinom, para que nadie pudiera
    sacrificar a su hijo o hija en el fuego a Moloc.
  fra-_FOB: Il profana aussi Topheth, dans la vallée du fils de Hinnom, afin qu'il
    ne servît plus à personne pour y faire passer son fils ou sa fille par le feu,
    à Moloc.
  mal-mal: ആരും തന്റെ മകനെയോ മകളെയോ മോലെക്കിന് അഗ്നിപ്രവേശം ചെയ്യിക്കാതിരിക്കേണ്ടതിന്
    ബെൻ-ഹിന്നോം താഴ്വരയിലെ ദഹനസ്ഥലവും അവൻ അശുദ്ധമാക്കി.
  urd-GVR: Bin-hinnūm kī Wādī kī qurbāngāh banām Tūfat ko bhī bādshāh ne ḍhā diyā
    tāki āindā koī bhī apne beṭe yā beṭī ko jalā kar Malik Dewatā ko qurbān na kar
    sake.
  suz-BL: मिनु पिप योसीयाहम मोलेक कली आन तमी तौ क्‍योरशा चढ़ेथ मजाक्‍मल, दे बेन-हिन्‍नोम
    बेंसीम बाक्‍शो तोफेथ थान कली ग्रांग्रा दिशो सेल्‍पदा बाक्‍त। २राजा १७:१७; लेवी
    १८:२१
  ita-1927: Contaminò Tofeth, nella valle dei figliuoli di Hinnom, affinché nessuno
    facesse più passare per il fuoco il suo figliuolo o la sua figliuola in onore
    di Molec.
  ckb-ckb: ئینجا تۆفەتی دۆڵی بەن‌هینۆمی گڵاوکرد بۆ ئەوەی کەس کوڕەکەی یان کچەکەی بۆ
    مۆلەخ وەک قوربانی نەسووتێنێت.
  eng-BBE: And Topheth, in the valley of the sons of Hinnom, he made unclean, so that
    no man might make his son or his daughter go through the fire to Molech.
  kan-OKCV: ಯಾವನೂ ತನ್ನ ಮಗನನ್ನಾದರೂ, ಮಗಳನ್ನಾದರೂ ಮೋಲೆಕನಿಗೋಸ್ಕರ ಬೆಂಕಿಯಲ್ಲಿ ಬಲಿ ಅರ್ಪಿಸದಂತೆ
    ಹಿನ್ನೋಮ್ ತಗ್ಗಿನಲ್ಲಿದ್ದ ತೋಫೆತನ್ನು ಅಶುದ್ಧ ಮಾಡಿದನು.
  tam-2017: ஒருவனும் மோளேகுக்கென்று தன் மகனையாகிலும் தன் மகளையாகிலும் நெருப்பிலே பலியிடாமலிருக்க,
    பென் இன்னோம் பள்ளத்தாக்கிலிருக்கிற தோப்பேத் என்னும் இடத்தையும் அவன் தீட்டாக்கி,
  spa-RV-1909: Asimismo profanó á Topheth, que está en el valle del hijo de Hinnom,
    porque ninguno pasase su hijo ó su hija por fuego á Moloch.
  ron-BTF: Și el a pângărit Tofetul, care este în valea copiilor lui Hinom, ca niciun
    om să nu treacă pe fiul său sau pe fiica sa prin foc pentru Moloh.
  eng-WEBP: He defiled Topheth, which is in the valley of the children of Hinnom,
    that no man might make his son or his daughter to pass through the fire to Molech.
  eng-FBV: He defiled the Topheth altar in the Valley of Ben-hinnom so that no one
    could sacrifice his son or daughter in the fire to Molech.
  nld-1939: Hij verontreinigde de Tófet in het Ben-Hinnomdal, opdat niemand zijn zoon
    of dochter meer door het vuur aan Molok zou offeren.
  nch-BL: Josías nojquiya quisosolo nopa taixpamit para nopa teteyot Tofet cati eltoya
    ipan nopa tacomoli cati itoca Benhinom para ayecmo quema aqui huelis quitatis
    ioquichpil o isihuapil nopona quej se nemacti para nopa teteyot Moloc.
  vie-1934: Người cũng làm ô uế Tô-phết tại trong trũng con cái Hi-nôm, hầu cho từ
    rày về sau, không ai được đưa con trai hay là con gái mình qua lửa cho Mo-lóc.
  hin-CV: उसने तोफेथ को अशुद्ध कर दिया, जो बेन-हिन्‍नोम घाटी में था, ताकि इसके बाद
    कोई भी मोलेख को बलि चढ़ाने के लिए यहां अपने पुत्र या पुत्री को बलि न करे.
  spa-BES: Y Tofet, en el valle de los hijos de Hinom, lo profano, para que nadie
    haga que su hijo o su hija pasen por el fuego a Moloc.
  tdx-tdx: Nileore’e ty Topete, am-bavatane’ i ana’ i Hino­mey, tsy hampirangà’ ondaty
    añ’afo’ i Moleke ao ty ana-dahi’e ndra ty anak’ ampela’e.
  tha-KJV: และทรงกระทำให้โทเฟทเสียความศั​กด​ิ์​สิทธิ์ คือที่​ที่​หุบเขาบุตรแห่งฮินโนม
    เพื่อจะไม่​มี​ผู้​ใดถวายบุตรชายหญิงของตนให้​ลุ​ยไฟต่อพระโมเลค
  por-BR-2018: Também profanou a Tofete, que está no vale do filho de Hinom, porque
    ninguém passasse seu filho ou sua filha por fogo a Moloque.
  deu-ELO: Und er verunreinigte das Topheth, welches im Tale der Söhne Hinnoms lag,
    damit niemand mehr seinen Sohn oder seine Tochter dem Molech durchs Feuer gehen
    ließe.
  eng-WYC-2018: Also he defouled Topheth, which is in the even valley of the son of
    Hinnom, (so) that no man should hallow his son either his daughter by fire to
    Moloch. (And he defiled Topheth, which is in the Valley of Ben-hinnom, so that
    no man would sacrifice his son or his daughter in the fire to Molech or Milcom.)
  epo-epo: Kaj li malpurigis ankaŭ Tofeton, kiu estis en la valo de la filoj de Hinom,
    por ke neniu trairigu sian filon aŭ sian filinon tra fajro al Moleĥ.
  uig-PIN: Yosiya ⱨeqkim ɵz oƣli yaki ⱪizini Molǝkkǝ atap ottin ɵtküzmisun dǝp, Ⱨinnomning
    oƣlining jilƣisidiki Tofǝtnimu buzup bulƣiwǝtti.
  beo-beo: 'Hina bagade Yousaia amolawane da ogogosu ‘gode’ma nodone sia:ne gadosu
    sogebi Hinome Fago ganodini diala, ea dio amo Doubede Sogebi, amo wadela:lesi.
    Bai amogawi musa: dunu ilia da ilia dunu mano o uda mano amo ogogosu ‘gode’ Moulegema
    gobele sasalalusu.'
  tpi-OTNT: Na King Josaia i bagarapim dispela ples lotu ol i kolim Tofet, i stap
    long Ples Daun bilong Hinom, na mekim i kamap doti tru long ai bilong ol man.
    Olsem na ol man i no inap i go bek long dispela ples na kukim ol pikinini bilong
    ol olsem ofa long giaman god Molek.
  hau-SA: Ya lalatar da Tofet, wanda yake a Kwarin Ben Hinnom, don kada kowa yă iya
    yin amfani da wurin don yă miƙa hadayar ɗansa, ko ’yarsa a wuta ga Molek.
  uig-LAT: Yosiya héchkim öz oghli yaki qizini Molekke atap ottin ötküzmisun dep,
    Hinnomning oghlining jilghisidiki Tofetnimu buzup bulghiwetti.
  nde-nde: Wangcolisa iThofethi elisesihotsheni saseBheni-Hinomu ukuze kungabikhona
    otshisa indodana yakhe kumbe indodakazi emlilweni kaMoleki.
  ton-ton: Pea naʻa ne fakaʻuliʻi ʻa Tofeti, ʻaia ʻoku ʻi he teleʻa ʻae fānau ʻo Henomi,
    ke ʻoua naʻa fakalaka atu ʻe ha tangata ʻa hono foha pe ko hono ʻofefine, ʻi he
    lotolotonga ʻoe afi kia Moleki.
  ces-1613: Poškvrnil také i Tofet, jenž jest v údolí syna Hinnom, aby více žádný
    nevodil syna svého aneb dcery své skrze oheň Molochovi.
  eng-WMB: He defiled Topheth, which is in the valley of the children of Hinnom, that
    no man might make his son or his daughter to pass through the fire to Molech.
  tam-TCV: அத்துடன் மோளேக் தெய்வத்தைக் கனம்பண்ணி, யாராவது தன் மகனையாவது, மகளையாவது
    நெருப்பில் பலி செலுத்தாதபடி, பென் இன்னோம் பள்ளத்தாக்கிலுள்ள தோப்பேத் மேடையையும்
    மாசுபடுத்தினான்.
  ceb-ULB: Gihugawhugawan ni Josia ang Tofet, diin atua sa walog sa Ben Hinom, aron
    nga wala nay magsunog sa iyang anak nga lalaki o sa iyang anak nga babaye ingon
    nga halad ngadto kang Molec.
  pol-UBG: Splugawił również Tofet, które było w dolinie syna Hinnom, aby nikt więcej
    nie przeprowadził swego syna ani córki przez ogień ku czci Molocha.
  agr-agr: Tuja nuigtushkam muja najatamu wake Ben-hinom tutainum wainka apajuímtai
    Moloc dakumkamua nunú tsaika ukuutajum, nuna emematuinak dita uchiji aishmagkun,
    dutikachkush nawanjinakesh maa apeawainum tusa aentsun ishiakui.
  kyc-kyc: Dokona lao mendeme banya ikinyingi panda wanengepe dupwa kyambo lenge pandana
    mena pyao kiso maingi doko suu pyao mee bange kingimi wasisi anatu kingi Moloko
    doko pyao kiso mairaminyi lapala yuu Topete lenge yuu Inome pau lama lama dokona
    singi doko kiŋi Josayame pyao kokwa soo nembeya.
  urd-GVU: بن ہنوم کی وادی کی قربان گاہ بنام توفت کو بھی بادشاہ نے ڈھا دیا تاکہ آئندہ
    کوئی بھی اپنے بیٹے یا بیٹی کو جلا کر مَلِک دیوتا کو قربان نہ کر سکے۔
  deu-1912: Er verunreinigte auch das Topheth im Tal der Kinder Hinnom, daß niemand
    seinen Sohn oder seine Tochter dem Moloch durchs Feuer ließ gehen.
  kan-2017: ತಮ್ಮ ಗಂಡುಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಮೋಲೆಕನಿಗೋಸ್ಕರ ಆಹುತಿ ಕೊಡದಂತೆ ಬೆನ್ ಹಿನ್ನೋಮ್ ತಗ್ಗಿನಲ್ಲಿದ್ದ
    “ತೋಫೆತ್” ಎಂಬ ಯಜ್ಞವೇದಿಯ ಸ್ಥಳವನ್ನು ಹೊಲೆಮಾಡಿದನು.
  yap-yap: miki kirebnag Josiah ni Pilung yu Tofeth ni bay u lan e loway u Hinnom,
    ni yima meybil riy ngak yugu reb e got, ni fan e nge dakuriy be’ ni nge pi’ fak
    ni pumo’on ara ppin nga ni urfiy u rom ni maligach ngak fare got ni Molek.
  hlt-MCSB: Hlang loh a capa khaw, a canu khaw hmai dong lamloh Molek taengla kat
    sak pawt ham kolrhawk, kolrhawk kah Topheth te khaw a poeih pah.
  mdy-ETH: ካኣቲ፥ ዒዮሲያሴ ሂኖሜ ዶኦጮይዳ «ቶፔቴ» ጌይንታ ሜሌ ዓሳ ፔ ፆኦዞ ካኣሽካ ቤዛ ዒኢቴ ቤሲ ማዔሢ ዓሶም ኬኤዜኔ፤
    ዬያሮ «ሞሎኬ» ጌይንታ ፆኦዞም ዓቲንቄ ናይያ ማዖም ዉዱሮ ናይ ሚቺ ዒንጎ ዒንጊሢ ማሂ ዒንጋ ዓይጎ ዓሲያ ባኣያ ማዓንዳጉዲ
    ላኣጊንቴኔ፤
  twi-ASANTE: Afei, ɔhene no sɛee Tofet afɔrebukyia a na ɛwɔ Ben-Hinom bɔnhwa no mu
    no enti, na obiara ntumi mfa ne babarima anaa ne babaa mmɔ afɔdeɛ wɔ ogya mu wɔ
    so sɛ afɔrebɔdeɛ a wɔde ma Molek bio.
  eng-WEBU: He defiled Topheth, which is in the valley of the children of Hinnom,
    that no man might make his son or his daughter to pass through the fire to Molech.
  wal-wal: Kawoi Yoosiyaasi Hinnooma Zanggaaran de7iya Toofeeta giyo yarshsho sohuwaa
    tunissiis. Yaatidi Molooka giyo xoossau issi asinne ba attuma na7aa woikko ba
    macca na7iyo taman yarshshennaadan teqqiis.
  spa-PDDPT: También declaró impuro a Tofet, que está en el valle del hijo de Hinom,
    para que nadie hiciera pasar por fuego a su hijo o a su hija en honor a Moloc.
  gun-gun: Ha'e gui huvixa omongy'apa avi Hinom ra'y kuery yvyugua re Tofete oĩ va'ekue,
    ha'e py avave rei gua'y e'ỹ vy guajy kuery ndoapyavei aguã ta'angaa Moloque peguarã.
  ilo-ULB: Rinugitan met ni Josias ti Tofet nga adda iti tanap ti Ben Hinnom, tapno
    awan ti uray maysa a mangidaton iti anakna kas daton a mapuoran iti apuy a maipaay
    kenni Molec.
  kpg-kpg: King Josiah gu oho di gowaa dabu go Topheth, dela di gowaa hai daumaha
    i lodo di gowaa mehanga gonduu o Hinnom, bolo gi dee hai nia tigidaumaha nia daangada
    i golo, e dudu nadau dama daane be nadau dama ahina e tigidaumaha gi di god Molech.
  uig-ARA: يوسىيا ھېچكىم ئۆز ئوغلى ياكى قىزىنى مولەككە ئاتاپ ئوتتىن ئۆتكۈزمىسۇن دەپ،
    ھىننومنىڭ ئوغلىنىڭ جىلغىسىدىكى توفەتنىمۇ بۇزۇپ بۇلغىۋەتتى.
  sus-sus: Mangɛ Yosiya naxa sɛrɛxɛbade nde kana naxan nu xili Tofeti, alako mixi
    yo naxa a xa di ba sɛrɛxɛ gan daaxi ra Mɔlɔkɔ kuye bɛ sɔnɔn. Na sɛrɛxɛbade nu
    na Ben Hinoma xa gulunba nan kui.
  pon-2006: Nanmwarki Sosaia pil ketin kauwehla en mehn liki ar wasahn kaudok me adaneki
    Doped, me mi nan Wahun Innom, pwe aramas en dehr kin meirongkihong Molek neirail
    pwutak de serepein nin duwen meirong isihs.
  jae-jae: Kiŋ Josia geseŋ gamêŋ Topet aŋga gaboaŋ Hinonŋa ŋadabuŋ su gebe teŋ êkêŋ
    nê latu me latuo êtu daja êndêŋ anôtô Molok êtiam atom.
  ksd-ksd: Ma i ga vakaina Topet, nina i ga ki ta ra male kai ra tarai Inom, upi koko
    ta tikai na tul tar natuna, a tutana ba ra vavina, a tinabar di tuntun tar ia
    tadav Molek.
  tur-YTC: Hiç kimse oğlunu ya da kızını Molek'e ateşten geçirmesin diye, Hinnom'un
    çocukları Vadisi'ndeki Tofet'i kirletti.
  grc-BRENT: Καὶ ἐμίανε τὸν Ταφὲθ τὸν ἐν φάραγγι υἱοῦ Ἑννὸμ, τοῦ διαγαγεῖν ἄνδρα τὸν
    υἱὸν αὐτοῦ καὶ ἄνδρα τὴν θυγατέρα αὐτοῦ τῷ Μόλοχ ἐν πυρί.
  ind-AYT: Yosia juga menajiskan Tofet yang berada di Lembah Ben-Hinom sehingga tidak
    ada seorang pun yang membuat anak-anak laki-lakinya dan anak-anak perempuannya
    melewati api bagi Molokh.
  nya-nya: Mfumu Yosiya anawononganso Tofeti, amene anali ku Chigwa cha Hinomu, kuti
    wina aliyense asagwiritse ntchito malowo popereka mwana wake wamwamuna kapena
    wamkazi pa moto kwa Moleki.
  hrv-hrv: Oskvrnio je Tofet u dolini Ben Hinom, kako nitko ne bi svoga sina ili kćerku
    provodio kroz oganj u čast Moleku.
  mps-mps: Te king Josaia agai te augwaligo te lotu wabo pesage nogi te Tofet wabo
    pesage te agai dolali, te bulu te Hinom bulu odogode elaluai dao, tama te bulu
    me te bidi dabego gedude meda mu ilali. Tama tibaso, te bidi dabe augwaligo augwa
    te buluba nosali ma begasa pelama, tama te augwaligo augwa wai bǫų elama, te
    tibo god Molekba te ofa nai tiwai gilama me augwaligo ula magi pogobe.
  tpi-tpi: Na King Josaia i bagarapim dispela ples lotu ol i kolim Tofet, i stap long
    Ples Daun bilong Hinom, na mekim i kamap doti tru long ai bilong ol man. Olsem
    na ol man i no inap i go bek long dispela ples na kukim ol pikinini bilong ol
    olsem ofa long giaman god Molek.
  dan-1931: Han vanhelligede Ildstedet i Hinnoms Søns Dal, så at ingen mere kunde
    lade sin Søn eller Datter gå igennem Ilden for Molok.
  vie-OVCB: Giô-si-a phá hủy bàn thờ Tô-phết tại thung lũng Bên Hi-nôm, để không ai
    còn thiêu sống con trai mình làm của lễ tế thần Mô-lóc nữa.
  guj-2017: યોશિયાએ બેન-હિન્નોમની ખીણમાંના તોફેથને અશુદ્ધ કર્યું હતું, કે જેથી કોઈ
    પોતાના દીકરા કે દીકરીને મોલેખની આગળ દહનીયાપર્ણ તરીકે અગ્નિમાં અર્પણ કરે નહિ.
  pon-2006A: Nanmwarki Sosaia pil ketin kauwehla en mehn liki ar wasahn kaudok me
    adaneki Doped, me mi nan Wahun Innom, pwe aramas en dehr kin meirongkihong Molek
    neirail pwutak de serepein nin duwen meirong isihs.
  por-BRBSL: Ele contaminou Topheth, que fica no vale dos filhos de Hinnom, para que
    nenhum homem pudesse fazer seu filho ou sua filha passar pelo fogo para Molech.
  cth-cth: Apinihai amamae a canaw hah Molek cathut koe hmai hoi a thueng awh hoeh
    nahan, Hinnom e a ca tanghling dawk kaawm e Topheth hai a khin sak awh.
  twi-twi: Afei, ɔhene no sɛee Tofet afɔremuka a na ɛwɔ Ben-Hinom bon no mu no nti,
    na obiara ntumi mfa ne babarima anaa ne babea mmɔ afɔre wɔ ogya mu wɔ so sɛ afɔrebɔde
    a wɔde ma Molek bio.
  hlt-hlt: Hlang loh a capa khaw, a canu khaw hmai dong lamloh Molek taengla kat sak
    pawt ham kolrhawk, kolrhawk kah Topheth te khaw a poeih pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ sĩnkùnnɛ ditɔ̀nnì dìì bo Bɛnni-Inɔmmu Biriku bɛ̀ tu dì Tofɛti,
    bɛ̀ do ɔ̃ ntuɔ̀ ndìì ĩ́nkɛ̀ ibí, kòo mɔù tɛ̃́nkɛ bɑ́ɑ́ tuɔ ndɛnitidɑbirɛ yoo dɛnitipobirɛ
    dibɔɔ̀ Mɔdɔki.
  msy-2020: Faragha zuir dughiamɨn, danganir asebar ziaba fer mam iti, me a dɨbora
    ghaze, Tofet, a Hinomɨn danganir zarimɨn iti. Ezɨ Josaia danganir kam gamizɨ a
    gumazibar damazibar bar mɨze. Kamaghɨn amizɨ, gumaziba faragha amizɨ moghɨn me
    ua danganir kamɨn mangan kogh, uan boriba isɨ asem Molek bagh ofan mɨn ua da tuan
    kogham.
  dop-dop: Ḿpʋ́ɣʋ́ Sosiyɑsɩ wɑkǝlɑ tǝlɑɑlɛ Tofe timpi yǝlɑɑ wɔkɑɣɑ pɑ piyɑ kɛ tʋɣʋ
    Molɛkɩ kɛ Hinom tɛtɛkǝlɛ tɑɑ tɔ.
  azb-azb: Yoşiya Ben-Hinnom vadisində olan Tofeti murdar etdi ki, heç kəs oğlunu
    ya qızını Molek üçün oda qurban verməsin.
  eng-DBY: And he defiled Topheth, which is in the valley of the sons of Hinnom, that
    no man might cause his son or his daughter to pass through the fire to Molech.
  hin-2017: फिर उसने तोपेत जो हिन्नोमवंशियों की तराई में था, अशुद्ध कर दिया, ताकि
    कोई अपने बेटे या बेटी को मोलेक के लिये आग में होम करके न चढ़ाए।
  wol-KYG: Ci kaw loolu Yosya sobeel na fa ñuy wax Tofet ca xuru Ben Inom, ba kenn
    dootu fa lakk sa doom ju góor mbaa ju jigéen ngir tuur wi ñuy wax Moleg.
  eng-YLT: And he hath defiled Topheth, that [is] in the valley of the son of Hinnom,
    so that no man doth cause his son and his daughter to pass over through fire to
    Molech.
  eng-WYC-2017: Also he defouled Topheth, which is in the even valley of the son of
    Hinnom, that no man should hallow his son either his daughter by fire to Moloch.
  eng-WMBB: He defiled Topheth, which is in the valley of the children of Hinnom,
    that no man might make his son or his daughter to pass through the fire to Molech.
  urd-GVH: बिन-हिन्नूम की वादी की क़ुरबानगाह बनाम तूफ़त को भी बादशाह ने ढा दिया ताकि
    आइंदा कोई भी अपने बेटे या बेटी को जलाकर मलिक देवता को क़ुरबान न कर सके।
  rug-rug: Beto asa si va boni ia tugo sa baṉara Zosaea sa vasina hopena pa Topeti,
    vasina hoke vahesi sari na tie huporo, koasa Lolomo Hinomu, pude loke tie si kaqu
    va vukivukihi va uququ ni sari na tudia koreo babe na vineki koasa tamasa Moleki.
  gaz-gaz: Innis akka namni tokko iyyuu ilma isaa yookaan intala isaa aarsaa godhee
    ibiddaan Moolekiif hin dhiʼeessineef Toofeti kan Sulula Ben Hinoom keessatti argamu
    sana ni xureesse.
  fra-LSG: Le roi souilla Topheth dans la vallée des fils de Hinnom, afin que personne
    ne fît plus passer son fils ou sa fille par le feu en l’honneur de Moloc.
  gnn-gnn: '@see-verse:2KI.023.009'
  yal-yal: Mangan yi Tofeti raxɔsi Ben-Hinɔn lanbanni, alogo muxu yo nama fa a dii
    xɛmɛn hanma a dii tɛmɛn gan Mɔlɔkɔ suxuren binya feen na.
  haw-1868: A hoohaumia no ia i Topeta, aia no ia ma ke awawa o na keiki a Hinoma,
    i ole ai e hoohele aku kekahi kanaka i kana keikikane a i kana kaikamahine iloko
    o ke ahi no Moleka.
  arb-NAV: وَدَنَّسَ الْمَلِكُ أَيْضاً مَذْبَحَ تُوفَةَ فِي وَادِي بَنِي هِنُّومَ،
    لِكَيْ لَا يُجِيزَ أَحَدٌ ابْنَهُ أَوِ ابْنَتَهُ فِي النَّارِ للِصَّنَمِ مُولَكَ.
  ewe-ewe: Le esia megbe la, fia la do gu Tofet si nɔ Ben Hinom ƒe Balime, ale be
    ame aɖeke magate ŋu atsɔ via ŋutsuvi alo via nyɔnuvi awɔ dzovɔsae na Molek o.
  eng-LEE: And he defiled the Thopheth, which was in the valley Ben-hinnom, so that
    no man should cause his son or his daughter to pass through the fire to Molech.
  asm-FB: কোনেও যাতে মোলক দেৱতাৰ উদ্দেশ্যে নিজৰ পুতেক বা জীয়েকক হোমবলি দিব নোৱাৰে,
    সেয়ে ৰজা যোচিয়াই বিন-হিন্নোমৰ উপত্যকাত থকা তোফৎ নামৰ পূজাৰ ঠাইক অপবিত্র কৰি
    দিলে।
  sus-A: مَنفّ يٌسِيَ نَشَ سّرّشّبَدٍ ندٍ كَنَ نَشَن نُ شِلِ تٌقٍتِ، عَلَكٌ مِشِ يٌ
    نَشَ عَ شَ دِ بَ سّرّشّ فَن دَاشِ رَ مْلْكْ كُيٍ بّ سْنْن. نَ سّرّشّبَدٍ نُ نَ
    بٍن هِنٌمَ شَ فُلُنبَ نَن كُي.
  fra-SBL: Il souilla Topheth, qui est dans la vallée des enfants de Hinnom, afin
    que personne ne fasse passer son fils ou sa fille par le feu pour Moloc.
  hbo-hbo: וְטִמֵּ֣א אֶת־הַתֹּ֔פֶת אֲשֶׁ֖ר בְּגֵ֣י *בְנֵי־ (בֶן)־הִנֹּ֑ם לְבִלְתִּ֗י
    לְהַעֲבִ֨יר אִ֜ישׁ אֶת־בְּנֹ֧ו וְאֶת־בִּתֹּ֛ו בָּאֵ֖שׁ לַמֹּֽלֶךְ׃
  piu-2006: '@see-verse:2KI.023.009'
  kik-kik: Nĩaathũkirie Tofeti ĩrĩa yarĩ Gĩtuamba-inĩ kĩa Beni-Hinomu, nĩ ũndũ ũcio
    gũtirĩ mũndũ ũngĩarutire mũriũ kana mwarĩ arĩ igongona rĩa njino kũrĩ Moleku.
  fra-NCL: Le roi souilla Topheth, dans la vallée des fils d’Ennom, afin que personne
    ne fit passer par le feu son fils ou sa fille en l’honneur de Moloch.
  cek-AK: Josiah mah, Mi kawbaktih doeh a canu hoi a capanawk to Molek sithaw khaeah
    hmai angbawnhaih sak han ai ah, Ben-Hinom azawn ah kaom, Topheth sithaw to panuet
    thok ah a sak.
  cuk-cuk: Deginbali, Rey-Josías, Hinom-nebagi bab-dummaganse-goled-neg-Tofetʼye-nugad-siid
    osulosbalid. Adi, melle bar dulemar e-masmala, degi, e-bunamala, a-neggine bab-dummad-Molocʼga
    ogumakar ukegar.
  uig-CYR: Йосия һеч ким өз оғли яки қизини Моләккә атап оттин өткүзмисун дәп, Һинномниң
    оғлиниң җилғисидики Тофәтниму бузуп булғивәтти.
  tel-2017: ఎవరూ తన కొడుకునైనా, కూతుర్నైనా మొలెకుకు దహనబలి ఇవ్వకుండా బెన్‌ హిన్నోము
    అనే లోయలో ఉన్న తోఫెతు అనే ఆ ప్రదేశాన్ని అతడు అపవిత్రం చేశాడు.
  hat-BSA: Anplis, li te souye Topheth, ki nan vale fis Hinnom an, pou pèsòn pa t
    kab fè fis li oswa fi li pase nan dife Moloc la.
  kos-kos: Tokosra Josiah el oayapa aktaekyala Topheth, nien alu lun mwet pegan ke
    Infahlfal Hinnom, tuh mwet uh in tia sang wen ku acn natulos in mwe kisa firir
    nu sin god Molech.
  hbo-WLC: וְטִמֵּ֣א אֶת־הַתֹּ֔פֶת אֲשֶׁ֖ר בְּגֵ֣י בני ־ הִנֹּ֑ם לְבִלְתִּ֗י לְהַעֲבִ֨יר
    אִ֜ישׁ אֶת־בְּנ֧וֹ וְאֶת־בִּתּ֛וֹ בָּאֵ֖שׁ לַמֹּֽלֶךְ׃
  ibo-ibo: Josaya merụrụ Tofet, laa ya nʼiyi. Tofet bụ ebe ịchụ aja dị na Ndagwurugwu
    nke Ben Hinom. O mere nke a igbochi mmadụ ọbụla iji nwa ya nwoke, maọbụ nwa ya
    nwanyị chụọrọ chi Molek aja nsure ọkụ.
  ory-ory: ପୁଣି କେହି ଯେପରି ମୋଲକ୍‍ ଉଦ୍ଦେଶ୍ୟରେ ଆପଣା ପୁତ୍ର କି ଆପଣା କନ୍ୟାକୁ ଅଗ୍ନି ମଧ୍ୟଦେଇ
    ଗମନ ନ କରାଇବ, ଏଥିପାଇଁ ସେ ହିନ୍ନୋମର ସନ୍ତାନଗଣ ଉପତ୍ୟକାସ୍ଥିତ ତୋଫତ୍‍ ନାମକ ସ୍ଥାନକୁ ଅଶୁଚି
    କଲେ।
  chk-chk: Iwe, ewe king Josia a pwal atai pinin Tofet ewe lenien fel ngeni anü mi
    nom lon ewe lemolun Pen-hinom, pwe esap chüen wor eman epwe tongeni kenala nöün
    ät ika nöün nengin pwe eu asor ngeni Molok.
  rop-rop: Wal King Josaiya bin bitsimap det weship pleis blanga Topheth langa det
    beli gulum Hinam, wulijim olabat kaan gibit olabat bigininimob laiga barnapwan
    ofring langa det drimin gulum Molek.
  ukr-1871: Посквернив і Тофет, що на долинї синів Еннома, щоб нїхто не проводив сина
    свого чи дочку свою через огонь Молохові.
  deu-1951: Er verunreinigte auch das Tophet im Tale der Söhne Hinnom, damit niemand
    mehr seinen Sohn oder seine Tochter dem Moloch durchs Feuer gehen lasse.
  eng-JPS: And he defiled Topheth, which is in the valley of the son of Hinnom, that
    no man might make his son or his daughter to pass through the fire to Molech.
  srp-1865: Oskvrni i Tofet, koji bijaše u dolini sinova Enomovijeh, da ne bi niko
    više vodio sina svojega ni kæeri svoje kroz oganj Molohu.
  lug-lug: Yavvoola era n’amenyaamenya ekyoto kya Tofesi ekyali mu Kiwonvu ky’abaana
    ba Kinomu, obutaganya muntu yenna kuwaayo mwana we owoobulenzi newaakubadde owoobuwala
    ng’ekiweebwayo eri Moleki.
  heb-heb: וטמא את התפת אשר בגי בני הנם לבלתי להעביר איש את בנו ואת בתו באש למלך׃
  ben-IRV: অন্য কেউ যাতে মোলক দেবতার উদ্দেশ্যে নিজের ছেলে বা মেয়েকে আগুনে পুড়িয়ে
    হোমবলি উৎসর্গ করতে না পারে সেইজন্য যোশিয় বেন্‌হিন্নোম উপত্যকার তোফৎ নামে জায়গাটা
    অশূচি করলেন।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਤੋਫਥ ਨੂੰ ਜੋ ਬਨੀ ਹਿੰਨੋਮ ਦੀ ਵਾਦੀ ਵਿੱਚ ਹੈ ਭਰਿਸ਼ਟ ਕੀਤਾ, ਤਾਂ ਜੋ ਕੋਈ
    ਮਨੁੱਖ ਆਪਣੇ ਪੁੱਤਰ ਜਾਂ ਆਪਣੀ ਧੀ ਨੂੰ ਮੋਲਕ ਦੇ ਲਈ ਅੱਗ ਵਿੱਚੋਂ ਦੀ ਨਾ ਲੰਘਾਵੇ।
  mya-JVB: အဘယ်သူမျှမိမိ သား သမီး ကို မောလုတ် ဘုရား အား မီး ဖြင့် မ ပူဇော် နိုင်မည်အကြောင်း
    ၊ ဟိန္နုံ သား၏ ချိုင့်၌ ရှိသောတောဖက် အရပ်ကိုလည်း ညစ်ညှုး စေတော်မူ ၏
  tbg-tbg: Hinomu Uqitaini ofaa tainta vo Tofetini aututova vaumanta viraqaa vaiinti
    nahenti una variqa Molekira quahama amitareka vika nái maaquve, raavurave, arukeha
    ofaa iha quara amite vaura. Ho King Josaiava kia qaiqaa mintiate tiro, viva Tofeti
    vatuka anomakero qoraiqama kora.
  hmo-hmo: Iosaia ese danu dirava koikoi ladana Topete ena tomadiho gabuna, Hinoma
    Koura dekenai ia hadikaia ore. Unai dainai tau ta ese iena natuna mero o kekeni
    ia henia diba lasi, boubou totona, Moleka ena lahi lalonai.
  urd-urd: और उसने तूफ़त में जो बनी — हिन्नूम की वादी में है, नजासत फिंकवाई ताकि कोई
    शख़्स मोलक के लिए अपने बेटे या बेटी को आग में न जला सके।
  rus-SYN: И осквернил он Тофет, что на долине сыновей Еннома, чтобы никто не проводил
    сына своего и дочери своей чрез огонь Молоху;
  bqc-SIM: A tò sa'okĩi pↄ́ kú Tofɛti, Bɛninↄũ guzulɛu gbãlɛ̀, kɛ́ gbɛ̃e su sa
    pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o Mↄlↄkuwa ń a nɛgↄ̃ɛ ge ń a nɛnↄɛo lↄo.
  tcz-CHONGTHU: Chujou chun lengpan Ben-hinnom phaicham a um Topheth maicham jong
    chu ana suboh peh in ahi. Hijehchun hilai munna hin koiman Molech anga katding’a
    achapa hileh achanu hileh meiya govam dia kilhaina abolsah tapouvin ahi.
  mar-mar: हिन्नोमच्या मुलाचे खोरे याठिकाणी तोफेत हे एक ठिकाण होते. तेथे लोक मोलख
    या दैवताला आपल्या मुलांचा बली देत आणि वेदीवर त्यांना जाळत. योशीयाने हे स्थान पुन्हा
    वापरता येऊ नये असे भ्रष्ट करून टाकले.
  qub-qub: Pipis wamrancunata ollguta ni warmitapis Moloc diospaj sacrifisyuta manana
    rupachinanpaj Josiasga illgächiran Ben-Hinom guechwa pampa Tofetcho caycaj altarcunatapis.
  bqp-bqp: À tò sa'oki kũ à kú Tofɛti, Bɛninↄmu guvutɛn gbã̀a lɛ̀, de gbɛ̃ke sún
    sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ o Mↄlɛkia kũ a nɛ́gↄ̃gbɛ̃ ke a nɛ́nↄgbɛ̃o doro.
  hat-hat: Wa Jozyas gate Tofèt la tou, yon tanp zidòl ki te nan fon Enon an, konsa
    pesonn pa t' ka ofri pitit fi osinon pitit gason yo pou boule pou Molòk ankò.
  eng-BSB: He also desecrated Topheth in the Valley of Ben-hinnom so that no one could
    sacrifice his son or daughter in the fire to Molech.
  eng-WEBPB: He defiled Topheth, which is in the valley of the children of Hinnom,
    that no man might make his son or his daughter to pass through the fire to Molech.
  kbq-kbq: Hagi havi anumzante'ma mono'ma hunentaza kuma'ma, Hinomu agupo tvaonte
    Tofetima me'neana, vahe zamavufi Josaia'a eri haviza higeno pehenage hu'ne. Ana
    higeno mago'mo'e huno ana kumatera Moleki havi anumzantega ne' mofavre'a kresramna
    vuntegara osu'ne.
  nhe-BL: Josías nojquiya quixolejqui nopa tlaixpamitl para nopa teteyotl Tofet tlen
    eltoya ipan nopa tlacomoli itoca Benhinom para ayoc quema aca hueli quitlatis
    ioquichpil o isihuapil nopona queja se regalo para nopa teteyotl Moloc.
  bus-bus: À tò sa'okii kɛ̀ kú Tofɛti, Bɛninↄmu guzurɛn gbãsĩ lɛ̀, lɛ gbɛ̃ke tón
    sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ o Mↄlɛkia kↄ̃n a nɛ́gↄ̃gbɛ̃ ke a nɛ́nↄgbɛ̃o dↄro.
  gub-BL: Tuwihawete Zuzi umuaiw tupàn a'ua'u wamuwete haw Inom ywyàpyznaw rehe har
    Topet her ma'e a'e no. A'e re ni amo nupuner kwaw wa'yr izuka haw rehe tupàn Morok
    her ma'e imuawyze kar pà wà kury. Nupuner kwaw wazyr izuka haw rehe wà no.
  eng-DRA: 'And he defiled Topheth, which is in the valley of the son of Ennom: that
    no man should consecrate there his son or his daughter through fire to Moloch.'
