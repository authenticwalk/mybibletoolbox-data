verse: 2KI.023.003
translations:
  mal-C: താൻ പൂർണഹൃദയത്തോടും പൂർണാത്മാവോടുംകൂടെ യഹോവയെ അനുഗമിക്കുമെന്നും അവിടത്തെ
    കൽപ്പനകളും നിയമവ്യവസ്ഥകളും ഉത്തരവുകളും പ്രമാണിക്കുമെന്നും അങ്ങനെ ഈ നിയമഗ്രന്ഥത്തിൽ
    എഴുതപ്പെട്ടിരിക്കുന്ന ഉടമ്പടി നിറവേറ്റുമെന്നും രാജാവ് അധികാരസ്തംഭത്തിനരികെ നിന്ന്
    യഹോവയുടെ സന്നിധിയിൽ ഉടമ്പടി പുതുക്കി. അപ്പോൾ സകലജനവും ഉടമ്പടി പാലിക്കുമെന്ന് പ്രതിജ്ഞയെടുത്തു.
  deu-TKW: Sodann trat der König an die Säule und übernahm die Verpflichtung vor Jahwe,
    daß sie Jahwe nachwandeln und seine Gebote, Zeugnisse und Satzungen von ganzem
    Herzen und von ganzer Seele beobachten wollten, um so die Worte dieses Bundesgesetzes,
    die in diesem Buche geschrieben standen, in Kraft treten zu lassen. Und alles
    Volk trat in den Bund.
  lin-lin: 'Mokonzi atelemaki na etemelo ya kolobela, asalaki boyokani oyo liboso
    ya Yawe : « Nalapi ndayi ete nakolanda Yawe, nakotosa mibeko, mitindo mpe malako
    na Ye, na motema mpe na elimo na ngai mobimba ; mpe nakotosa maloba ya boyokani,
    oyo ekomama kati na buku oyo. » Bato nyonso bandimaki kotosa boyokani yango.'
  eng-LSV: And the king stands by the pillar, and makes the covenant before YHWH,
    to walk after YHWH, and to keep His commands, and His testimonies, and His statutes,
    with all the heart, and with all the soul, to establish the words of this covenant
    that are written on this scroll, and all the people stand in the covenant.
  eng-GNV: And the King stood by the pillar, and made a couenant before the Lord,
    that they shoulde walke after the Lord, and keepe his commandements, and his testimonies,
    and his statutes with all their heart, and with all their soule, that they might
    accomplish the wordes of this couenant written in this booke. And all the people
    stood to the couenant.
  eng-WEBSTER: And the king stood by a pillar, and made a covenant before the LORD,
    to walk after the LORD, and to keep his commandments, and his testimonies, and
    his statutes, with all their heart and all their soul, to perform the words of
    this covenant that were written in this book. And all the people stood to the
    covenant.
  nhw-BL: Huan teipa nopa tlanahuatijquetl moquetzqui nechca nopa hueyi tlaquetzali
    campa moquetza se tlanahuatijquetl para quichihuas se tlanahuatili huan sempa
    quichijqui nopa camanal sencahuali ica TOTECO. Motemacac iixpa TOTECO para ica
    nochi iyolo huan ica nochi ialma quineltocas nochi itlanahuatilhua TOTECO, huan
    quitlamichihuas nochi itlamachtilhua huan nochi catli quiijto ipan nopa camanal
    sencahuali. Huan nochi masehualme nojquiya motemacaque quichihuase nochi tlanahuatilme
    ipan nopa camanal sencahuali.
  swh-ONEN: 'Mfalme akasimama karibu na nguzo, na kufanya upya agano mbele za Bwana:
    yaani kumfuata Bwana na kuzishika amri zake, maagizo na sheria kwa moyo wake wote
    na kwa roho yake yote, hivyo kuyathibitisha maneno ya agano yaliyoandikwa katika
    kitabu hiki. Kisha watu wote wakajifunga wenyewe kwa kiapo katika agano.'
  bba-bba: Yerɑ sinɑ boko u dɑ u yɔ̃rɑ mi u rɑ yɔ̃re, u nɔɔ mwɛɛ teni kuɑ Yinni Gusunɔn
    wuswɑɑɔ. U nɛɛ, kon Yinni Gusunɔ swĩiwɑ kpɑ n win woodɑbɑ kɑ win yiirebu kɑ ye
    u ɡeruɑ kpuro mɛm nɔɔwɑ kɑ nɛn ɡɔ̃ru kpuro. Kpɑ n wɑ n tire tenin ɡɑri nɛnɛ. Mɑ
    tɔn ben tii bɑ wurɑ mɛ.
  eng-KJVCPB: And the king stood by a pillar, and made a covenant before the Lord,
    to walk after the Lord, and to keep his commandments and his testimonies and his
    statutes with all their heart and all their soul, to perform the words of this
    covenant that were written in this book. And all the people stood to the covenant.
  luo-luo: Ruoth nochungʼ e bath siro kendo noketo winjruok mane oselal obedo kare
    e nyim Jehova Nyasaye kosingore ni enoluw Jehova Nyasaye kendo norit chikene gi
    wechene kod buchene gi chunye duto, mondo omi oritgo weche mag singruok mondiki
    e kitabuni. Omiyo ji duto noyie gi singruogno.
  meu-meu: Bena hanua pavapavana na au-tubua badibadinai e gini, Iehova vairanai e
    gwau hamata, Iehova ena dala ai baine raka, bona ena haheḡani bona ena hahediba
    herevadia bona ena taravatu baine badinadia mai lalona idoinai bona mai laumana
    idoinai ida, bona taravatu herevadia una buka lalonai e hetore na karadia do baine
    kara. Bena taunimanima iboudiai na ia ida e gwau hamata hebou.
  npi-ULB: राजा खम्बानेर खडा थिए अनि आफ्नो सारा ह्रदय र सारा प्राणले परमप्रभुको पछि
    लाग्‍न र उहाँका आज्ञाहरू, उहाँका निर्देशनहरू, उहाँका विधिहरू पालन गर्न र यस पुस्तकमा
    लेखिएका यस करारका वचनहरू पालन गर्न परमप्रभुको सामु करार बाँधे । यसरी सबै मानिसले
    यो करार पालन गर्ने सहमति जनाए ।
  yor-yor: Ọba sì dúró lẹ́bàá òpó, ó sì sọ májẹ̀mú di tuntun níwájú Olúwa, láti tẹ̀lé
    Olúwa àti láti pa òfin rẹ̀ mọ́, ìlànà àti òfin pẹ̀lú gbogbo ọkàn rẹ̀ àti gbogbo
    ẹ̀mí rẹ̀, àti láti ṣe ìwádìí àwọn ọ̀rọ̀ májẹ̀mú tí a kọ sínú ìwé yìí. Nígbà náà,
    gbogbo àwọn ènìyàn sì ṣèlérí fúnra wọn sí májẹ̀mú náà.
  pes-OPCB: پادشاه نزد ستونی که در برابر جمعیت قرار داشت، ایستاد و با خداوند عهد بست
    که با دل و جان از دستورها و احکام او پیروی کند و مطابق آنچه که در آن کتاب نوشته
    شده است رفتار نماید. تمام جماعت نیز قول دادند این کار را بکنند.
  tgl-ULB: Tumayo ang hari sa tabi ng haligi at gumawa ng tipan sa harap ni Yahweh,
    na susunod kay Yahweh, at susundin ang kaniyang mga utos, mga batas ng tipan,
    at mga tuntunin, nang kaniyang buong puso at buong kaluluwa, para pagtibayin ang
    mga salita ng tipang ito na nakasulat sa aklat na ito. Kaya sumang-ayon ang lahat
    ng mga tao na panindigan ang tipan.
  cbu-NT: Natstam iwatsparamchu, kurak apusanand pangusee wanupish xiyeeru, Apanllpa
    tsiyatarangiya. Apaa, natunaa nimun shiyaa kukish izuurashapari payuchiniya. Shiyaa
    kamachtamarish tatsamooru tuminchiniya, tárangu, tputsshitisin ichingarusin zamangarangusin,
    Na nimun anootsimarishapa tsiyatsis payumaam chinachiniya, tárangusin, anootsimarisha
    payuranganaya. Ashiriya, na kamaneena yuwaa kurak Apanlleetsimarisha kuk payumaam
    Apanllpa masharangu anootsi.
  hui-hui: Ani daga latagi heagola kini ibu anda gene luni Anduane Homogonaga andaha
    heagoria heyu howa habo nalolene bi mbira Anduane Homogohondo lo wialu ibugua
    lalu, I̱naga minimebi gubalinimebi Anduane Homogonaga mbuga ogoniha bi gilibu
    wini ngaruni talialu biaiore holebero, lene. Ani layagola wali agali tiguabi nde,
    Habo nalolene bi mbuga ogoniha gilibu ngaru talialu biaiore holeberema, lalu bi
    lowini.
  mya-mya: သူ​သည်​ဘု​ရင့်​ကျောက်​တိုင်​အ​နီး​တွင်​ရပ် လျက်``အ​ကျွန်ုပ်​သည်​ကိုယ်​တော်​၏​စ​ကား​တော်
    ကို​နား​ထောင်​ပါ​မည်။ ကိုယ်​တော်​၏​တ​ရား​တော် နှင့်​ပ​ညတ်​တော်​တို့​ကို ကိုယ်​စွမ်း​စိတ်​စွမ်း​ရှိ
    သ​မျှ​နှင့်​စောင့်​ထိန်း​ပါ​မည်'' ဟု​ထာ​ဝ​ရ ဘု​ရား​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​၏။
  bod-N: ཡང་རྒྱལ་པོ་ཀ་བའི་མདུན་དུ་ལངས་ནས། བློ་གཅིག་སེམས་གཅིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲང་བ་དང་།
    ཁོང་གི་བཀའ་རྣམས་དང་དཔང་ཡིག སྒྲིག་ཁྲིམས་རྣམས་བསྲུངས་ནས་མདོ་དེའི་ནང་དུ་བཀོད་པའི་ཞལ་ཆད་ཀྱི་གསུང་བཞིན་བསྒྲུབ་པའི་ཕྱིར་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དམ་བཅའ་བཞག་པ་ལ། མི་ཚང་མ་ཞལ་ཆད་ལ་བརྟེན་པར་གྱུར་ཏོ། །
  sna-sna: Mambo akamira pambiru akavandudza sungano pamberi paJehovha, kuti atevere
    Jehovha uye achengete zvaakarayira, nezvaakatema nemitemo yake nomwoyo wake wose,
    nomweya wake wose nokudaro achisimbisa mashoko esungano akanyorwa mubhuku iri.
    Ipapo vanhu vose vakazvipira kusungano.
  spa-BLM: El rey se puso de pie junto a la columna e hizo un pacto ante Yahvé de
    caminar en pos de Yahvé y de guardar sus mandamientos, sus testimonios y sus estatutos
    con todo su corazón y toda su alma, para confirmar las palabras de este pacto
    que estaban escritas en este libro; y todo el pueblo estuvo de acuerdo con el
    pacto.
  cac-cac: Ix och tec'tec' vin̈ rey chi' d'a stz'ey jun nivan oy, ix yac'an sti' vin̈
    d'a yichan̈ Jehová to ol sc'anab'ajej juntzan̈ checnab'il vin̈ yed' c'ayb'ub'al
    d'a smasanil sc'ool, icha syal jun trato tz'ib'ab'ilcan d'a yol ch'an̈ uum chi'.
    An̈eja' masanil eb' anima chi', ix yac' sti' eb' sc'anab'ajani.
  swh-ULB: Mfalme akasimama karibu na nguzo na kufanya agano mbele ya Yahwe, kutembea
    pamoja na Yahwe na kukumbuka maagizo yake, kanuni zake, na sheria zake, kwa moyo
    wake wote na kwa roho yake yote, kuthibitisha maneno ya hili agano ambalo lililokuwa
    limeandikwa kwenye hiki kitabu. Hivyo watu wote wakakubaliana kusimama kwenye
    agano
  bel-bel: Потым устаў цар на ўзвышанае месца і даў перад домам Гасподнім запавет
    - трымацца Госпада і захоўваць наказы Ягоныя і адкрыцьці Ягоныя, і пастановы Ягоныя,
    ад усяго сэрца і ад усёй душы, каб выканаць словы запавету гэтага, напісаныя ў
    кнізе гэтай. І ўвесь народ уступіў у запавет.
  wed-wed: Gulau ana au gabu i mairi tempol tuatuana au naona ma Bada maiteni parivainuaḡana
    bagibagina i ravivouni da tauna Bada ana tarawatu ma ana riwa bagibagina orana
    ma aruana taputapunei ina vojijini, i ririwei nanare au bukana. Ma rava anatapui
    nanare i parivainuaḡana.
  deu-ELBBK: Und der König stand auf dem Standort und machte den Bund vor dem HERRN,
    dem HERRN nachzuwandeln und seine Gebote und seine Zeugnisse und seine Satzungen
    zu beobachten mit ganzem Herzen und mit ganzer Seele, um die Worte dieses Bundes
    zu erfüllen, die in diesem Buch geschrieben sind. Und das ganze Volk trat in den
    Bund.
  mbb-OT: Ne midhitendeg si Josia diyà te kilid te tukud he hitindeǥà te menge hadì.
    Ne nenangdù sikandin diyà te etuvangan te Nengazen he edsunud sikandin te Nengazen
    pinaaǥi te kedtuman te menge suǥù din, menge penurù, wey menge sulunuzen, te kedtuman
    he ebpuun diyà te tivuuk he gehinawa zin wey kedsavut din. Pinaaǥi kayi egketuman
    is ibpetuman diyà te paaǥi te kebpekid-uyun te Megbevayà he ingkesurat duen te
    libru. Ne midsaad daan is menge etew he edtumanen dan is paaǥi te kebpekid-uyun
    te Megbevayà.
  mal-2015: രാജാവു തൂണിന്നരികെ നിന്നുംകൊണ്ടു താൻ യഹോവയെ അനുസരിച്ചുനടക്കയും അവന്റെ
    കല്പനകളും സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ പ്രമാണിക്കയും
    ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന നിയമത്തിന്റെ വാക്യങ്ങൾ നിവർത്തിക്കയും ചെയ്യാമെന്നു
    യഹോവയുടെ മുമ്പാകെ ഒരു നിയമം ചെയ്തു. ജനമൊക്കെയും ഈ നിയമത്തിൽ യോജിച്ചു.
  rmc-rmc: Paľis o Jozijaš ačhiľa paš o slupos a anglo RAJ phandľa e zmluva, hoj leske
    ena pačivale a doľikerena leskre prikazaňja the o zakoni cale peskre jileha the
    cala peskra dušaha a hoj kerena savoro avke, sar hin pisimen andro zvitkos la
    zmluvakro. Savore manuša ode dine lav, hoj doľikerena e zmluva.
  pes-OPV: و پادشاه نزد ستون ایستاد و به حضور خداوندعهد بست که خداوند را پیروی نموده،
    اوامر وشهادات و فرایض او را به تمامی دل و تمامی جان نگاه دارند و سخنان این عهد
    را که در این کتاب مکتوب است، استوار نمایند. پس تمامی قوم این عهد را برپا داشتند.
  ron-1924: Ымпэратул стэтя пе скаунул луй ымпэрэтеск ши а фэкут легэмынт ынаинтя
    Домнулуй, ындаторинду-се сэ урмезе пе Домнул ши сэ пэзяскэ порунчиле, ынвэцэтуриле
    ши леӂиле Луй дин тоатэ инима ши дин тот суфлетул луй, ка сэ ымплиняскэ астфел
    кувинтеле легэмынтулуй ачестуя, скрисе ын картя ачаста. Ши тот попорул а интрат
    ын легэмынт.
  aui-aui: Josaiya, Yawe God yana bare tupogina ririne imiiri, gawara meme kiiwawo
    inamiiri bi sisiya ghamaghamadi inisisiya. Na name Josaiya wiiwaghasina maragasina
    Yawe God matane iviwuwamireni. Bi ivisuwona da Yawe God yana sisiya bagibagidi,
    gwara bi sira inakabisisiredi da awaki sisiyidi Wiiwaghasina Maragasina Bukana
    kamone na inabera. Wawaya tupadi bada mayimayiyina sivisuwona wiimaragata Yawe
    God biidi.
  ben-OBCV: রাজামশাই থামের পাশে দাঁড়িয়ে সদাপ্রভুর সামনে সেই পবিত্র নিয়মটির নবীকরণ
    করলেন—তিনি সদাপ্রভুর পথে চলার ও মনপ্রাণ ঢেলে দিয়ে তাঁর আদেশ, বিধিনিয়ম ও হুকুম
    পালন করার শপথ নিয়েছিলেন। এইভাবে সেই গ্রন্থে লেখা পবিত্র নিয়মের কথাগুলি তিনি
    সুনিশ্চিত করলেন। পরে প্রজারাও সবাই সেই পবিত্র নিয়মের প্রতি বিশ্বস্ত থাকার শপথ
    নিয়েছিল।
  som-som: Markaasaa boqorkii istaagay tiirka agtiisii, oo wuxuu Rabbiga hortiisa
    axdi ugu maray inuu Rabbiga raaco oo uu qalbigiisa oo dhan iyo naftiisa oo dhan
    ku dhawro amarradiisa, iyo markhaatiyadiisa, iyo qaynuunnadiisa, iyo inuu sii
    adkeeyo erayadii axdigan oo kitaabkan ku qornaa, oo dadkii oo dhammuna axdigii
    bay aqbaleen oo u istaageen.
  lat-VUC: 'Stetitque rex super gradum: et fœdus percussit coram Domino, ut ambularent
    post Dominum, et custodirent præcepta ejus, et testimonia, et cæremonias in omni
    corde, et in tota anima, et suscitarent verba fœderis hujus, quæ scripta erant
    in libro illo: acquievitque populus pacto.'
  eng-ASVBT: 'And the king stood by the pillar, and made a covenant before Jehovah,
    to walk after Jehovah, and to keep his commandments, and his testimonies, and
    his statutes, with all his heart, and all his soul, to confirm the words of this
    covenant that were written in this book: and all the people stood to the covenant.'
  ita-1885: E il re stette in piè sopra la pila, e fece patto davanti al Signore,
    promettendo di camminare dietro al Signore, e di osservare i suoi comandamenti,
    e le sue testimonianze, ed i suoi statuti, con tutto il cuore, e con tutta l'anima,
    per mettere ad effetto le parole del Patto scritte in quel libro. E tutto il popolo
    se ne stette a quel Patto.
  eng-LXXUP: And the king stood by a pillar, and made a covenant before the Lord,
    to walk after the Lord, to keep his commandments and his testimonies and his ordinances
    with all the heart and with all the soul, to confirm the words of this covenant;
    even the things written in this book. And all the people stood to the covenant.
  eng-ULB: The king stood by the pillar and made a covenant before Yahweh, to walk
    after Yahweh and to keep his commandments, his regulations, and his statutes,
    with all his heart and all his soul, to confirm the words of this covenant that
    were written in this book. So all the people agreed to stand by the covenant.
  spa-VBL: El rey se puso de pie junto a la columna e hizo un acuerdo solemne ante
    el Señor de seguirlo y de cumplir sus mandamientos, leyes y reglamentos con total
    dedicación, y de observar los requisitos del acuerdo tal como estaban escritos
    en el libro. Todo el pueblo aceptó el acuerdo.
  fra-_FOB: Et le roi, se tenant près de la colonne, traita alliance devant l'Éternel,
    promettant de suivre l'Éternel et de garder ses commandements, ses témoignages
    et ses statuts, de tout leur cœur et de toute leur âme, pour accomplir les paroles
    de cette alliance, écrites dans ce livre. Et tout le peuple adhéra à cette alliance.
  mal-mal: രാജാവ് തൂണിനരികെ നിന്നുകൊണ്ട് താൻ യഹോവയെ അനുസരിച്ചുനടക്കയും അവന്റെ കല്പനകളും
    സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ പ്രമാണിക്കയും ഈ
    പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന നിയമത്തിന്റെ വചനങ്ങൾ നിവർത്തിക്കയും ചെയ്യാമെന്ന്
    യഹോവയുടെ മുമ്പാകെ ഒരു നിയമം ചെയ്തു. ജനമെല്ലാം ഈ നിയമത്തോട് യോജിച്ചു.
  urd-GVR: Phir bādshāh ne satūn ke pās khaṛe ho kar Rab ke huzūr ahd bāndhā aur wādā
    kiyā, “Ham Rab kī pairawī kareṅge, ham pūre dil-o-jān se us ke ahkām aur hidāyāt
    pūrī karke is kitāb meṅ darj ahd kī bāteṅ qāym rakheṅge.” Pūrī qaum ahd meṅ sharīk
    huī.
  suz-BL: मिनु पिप थाम आ पुंम राप्‍शा, परमप्रभु यावे आ ङोंइती कबल का पवा बाक्‍त। मेको
    कबल मार बाक्‍त देंशा हना, “गो परमप्रभु यावे आ शेंशो, आ देंशो लोव़, आ फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ आं थुं नु रां नेल्‍लेमी टिशा पाइनुङ। मोपा एको कागजम ब्रेक्‍शो
    कबल ङा लोव़ नेल्‍ल खाप्‍नुङ” देंमाक्‍त। मिनु मेको नोले मुर नेल्‍लेमी “गोपुकीम
    यो मेको कबल खाप्‍नीकी” देंमा बाक्‍त। प्रस्‍थान २४:३-८; यहोसु २४:२५
  ita-1927: Il re, stando in piedi sul palco, stabilì un patto dinanzi all’Eterno,
    impegnandosi di seguire l’Eterno, d’osservare i suoi comandamenti, i suoi precetti
    e le sue leggi con tutto il cuore e con tutta l’anima, per mettere in pratica
    le parole di questo patto, scritte in quel libro. E tutto il popolo acconsentì
    al patto.
  ckb-ckb: پاشا لەلای کۆڵەکەکە ڕاوەستا و لەبەردەم یەزدان پەیمانی دا کە دوای یەزدان
    بکەوێت و بە هەموو دڵ و گیانییەوە فەرمان و یاسا و فەرزەکانی بەجێبهێنێت، بۆ ئەوەی
    وشەکانی ئەم پەیمانەی لەم پەڕتووکەدا نووسراوە پەیڕەو بکرێت، هەموو گەلیش پابەندی
    پەیمانەکە بوون.
  eng-BBE: And the king took his place by the pillar, and made an agreement before
    the Lord, to go in the way of the Lord, and keep his orders and his decisions
    and his rules with all his heart and all his soul, and to keep the words of the
    agreement recorded in the book; and all the people gave their word to keep the
    agreement.
  kan-OKCV: ಅರಸನು ಸ್ತಂಭದ ಬಳಿಯಲ್ಲಿ ನಿಂತುಕೊಂಡು ಯೆಹೋವ ದೇವರನ್ನು ಹಿಂಬಾಲಿಸುವುದಕ್ಕೂ, ದೇವರ
    ಆಜ್ಞೆಗಳನ್ನೂ, ನಿಯಮಗಳನ್ನೂ, ಕಟ್ಟಳೆಗಳನ್ನೂ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ ಕೈಗೊಳ್ಳುವುದಕ್ಕೂ,
    ಈ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಒಡಂಬಡಿಕೆಯ ವಾಕ್ಯಗಳನ್ನು ಸ್ಥಿರಪಡಿಸುವುದಕ್ಕೂ ಯೆಹೋವ ದೇವರ ಮುಂದೆ
    ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿದನು. ಜನರೆಲ್ಲರು ಹಾಗೆಯೇ ಒಡಂಬಡಿಕೆಗೆ ಒಪ್ಪಿದರು.
  tam-2017: அப்பொழுது ராஜா, தூண் அருகே நின்று, யெகோவாவைப் பின்பற்றி நடக்கவும், அவருடைய
    கற்பனைகளையும் அவருடைய சாட்சிகளையும் அவருடைய கட்டளைகளையும் முழு இருதயத்தோடும் முழு
    ஆத்துமாவோடும் கைக்கொள்ளவும், அந்தப் புத்தகத்தில் எழுதப்பட்டிருக்கிற அந்த உடன்படிக்கையின்
    வார்த்தைகளை நிறைவேற்றவும் யெகோவாவுடைய சந்நிதியில் உடன்படிக்கை செய்தான்; மக்கள்
    எல்லோரும் உடன்படிக்கைக்கு உடன்பட்டார்கள்.
  spa-RV-1909: Y poniéndose el rey en pie junto á la columna, hizo alianza delante
    de Jehová, de que irían en pos de Jehová, y guardarían sus mandamientos, y sus
    testimonios, y sus estatutos, con todo el corazón y con toda el alma, y que cumplirían
    las palabras de la alianza que estaban escritas en aquel libro. Y todo el pueblo
    confirmó el pacto.
  ron-BTF: Și împăratul a stat în picioare lângă un stâlp și a făcut un legământ înaintea
    DOMNULUI, de a umbla în urma DOMNULUI și de a păzi poruncile lui și mărturiile
    lui și statutele lui, cu toată inima lor și cu tot sufletul lor, pentru a împlini
    cuvintele acestui legământ care erau scrise în această carte. Și tot poporul a
    stat în picioare pentru legământ.
  eng-WEBP: The king stood by the pillar and made a covenant before the LORD to walk
    after the LORD and to keep his commandments, his testimonies, and his statutes
    with all his heart and all his soul, to confirm the words of this covenant that
    were written in this book; and all the people agreed to the covenant.
  eng-FBV: The king stood by the pillar and made a solemn agreement before the Lord
    to follow him and to keep his commandments, laws, and regulations with total dedication,
    and to observe the requirements of the agreement as written in the book. All the
    people entered into the agreement.
  nld-1939: Daarna ging de koning op een verhevenheid staan, en vernieuwde het verbond
    voor het aanschijn van Jahweh. Voortaan zouden zij Jahweh dienen en met hart en
    ziel zijn geboden, instellingen en wetten onderhouden, en het verbond, dat in
    dit boek stond beschreven, gestand doen. En heel het volk trad tot het verbond
    toe.
  nch-BL: Huan teipa nopa tanahuatijquet moquetzqui nechca nopa hueyi taquetzali campa
    moquetza se tanahuatijquet para quichihuas se tanahuatili huan sempa quichijqui
    nopa camanal sencahuali ica TOTECO. Motemacac iixpa TOTECO para ica nochi iyolo
    huan ica nochi ialma quineltocas nochi itanahuatilhua TOTECO, huan quitamichihuas
    nochi itamachtilhua huan nochi cati quiijtohua nopa camanal sencahuali. Huan nochi
    masehualme nojquiya motemacaque quichihuase nochi tanahuatilme ipan nopa camanal
    sencahuali.
  vie-1934: Vua đứng trên tòa, lập giao ước trước mặt Đức Giê-hô-va, hứa đi theo Đức
    Giê-hô-va, hết lòng hết ý gìn giữ những điều răn, chứng cớ, và luật lệ của Ngài,
    và làm hoàn thành lời giao ước đã chép trong sách này. Cả dân sự đều ưng lời giao
    ước ấy.
  hin-CV: राजा खंभे के पास खड़ा हुआ और याहवेह के सामने यह वाचा बांधी कि वह याहवेह
    का अनुसरण करेगा, इस वाचा के एक-एक वचन का पालन करने के लिए वह उनकी आज्ञाएं, चेतावनियां
    और नियमों का पालन संपूर्ण हृदय और संपूर्ण प्राणों से करेगा, जैसा इस पुस्तक में
    लिखा हुआ है. वहां उपस्थित सारी भीड़ इस वाचा में शामिल हो गई.
  spa-BES: Y el rey tomó su lugar junto al pilar, e hizo un acuerdo ante el Señor,
    para ir por el camino del Señor, y cumplir sus órdenes y sus decisiones y sus
    reglas con todo su corazón y toda su alma, y guardar las palabras del pacto registradas
    en el libro, y todas las personas dieron su palabra para mantener el pacto.
  tdx-tdx: Nijohañe ami’ty fahañe eo i mpanjakay naho nifañina añatrefa’ Iehovà, t’ie
    hañavelo am-pañorihañe Iehovà naho hiambeñe o lili’eo naho o taro’eo vaho o fañè’eo
    añ’ ampon’ arofo naho an-kaliforam-pañova, hahatafetera’e o tsara’ i fañina sinokitse
    amy bokeio; le niantofa’ o fonga ondatio i fañinay.
  tha-KJV: และกษั​ตริ​ย์ทรงประทับยืนข้างเสา และทรงกระทำพันธสัญญาต่อพระพักตร์พระเยโฮวาห์​ว่า
    จะดำเนินตามพระเยโฮวาห์ และรักษาพระบัญญั​ติ พระโอวาทและกฎเกณฑ์ของพระองค์ด้วยสุดพระจิตสุดพระทัยของพระองค์
    จะปฏิบั​ติ​ตามถ้อยคำของพันธสัญญานี้ ซึ่งเขียนไว้ในหนังสือนี้ และประชาชนทั้งปวงก็​เข​้าส่วนในพันธสัญญานั้น
  por-BR-2018: E pondo-se o rei em pé junto à coluna, fez aliança diante do SENHOR,
    de que seguiriam o SENHOR, e guardariam seus mandamentos, e seus testemunhos,
    e seus estatutos, com todo o coração e com toda a alma, e que cumpririam as palavras
    da aliança que estavam escritas naquele livro. E todo o povo confirmou o pacto.
  deu-ELO: Und der König stand auf dem Standorte und machte den Bund vor Jehova, Jehova
    nachzuwandeln und seine Gebote und seine Zeugnisse und seine Satzungen zu beobachten
    mit ganzem Herzen und mit ganzer Seele, um die Worte dieses Bundes zu erfüllen,
    welche in diesem Buche geschrieben sind. Und das ganze Volk trat in den Bund.
  eng-WYC-2018: And the king stood on the degrees; and smote a bond of peace before
    the Lord, that they would go after the Lord, and keep his commandments and witnessings
    and ceremonies in all their heart and in all their soul, and that they should
    raise up the words of this bond of peace, that were written in that book; and
    the people assented to the covenant. (And the king stood on the steps; and struck
    a covenant before the Lord, that they would follow the Lord, and keep his commandments
    and testimonies and statutes, with all their heart and with all their soul, and
    that they would raise up the words of this covenant that were written in that
    book; and the people agreed to the covenant.)
  epo-epo: Kaj la reĝo stariĝis ĉe la kolono, kaj faris interligon antaŭ la Eternulo,
    por sekvi la Eternulon kaj observi Liajn ordonojn kaj Liajn atestojn kaj Liajn
    leĝojn, per la tuta koro kaj per la tuta animo, por restarigi la vortojn de tiu
    interligo, skribitajn en tiu libro. Kaj la tuta popolo aliĝis al la interligo.
  uig-PIN: 'Padixaⱨ tüwrükning yenida turup Pǝrwǝrdigarning aldida: — Pǝrwǝrdigarƣa
    ǝgixip pütün ⱪǝlbim wǝ pütkül jenim bilǝn Uning ǝmrlirini, ⱨɵküm-guwaⱨliⱪliri
    wǝ bǝlgilimilirini tutup, uxbu kitabta pütülgǝn ǝⱨdigǝ ǝmǝl ⱪilimǝn dǝp ǝⱨdigǝ
    ɵzini baƣlidi. Xuning bilǝn hǝlⱪning ⱨǝmmisimu ǝⱨdǝ aldida turup uningƣa ɵzini
    baƣlidi.'
  beo-beo: 'E da hina bagade duni bugi amo dafulili lelu, e da Hina Gode Ea sia: nabawane
    hamomusa:, dafawane ilegele sia:i. E da mae fisili, ea dogo amola asigi dawa:su
    huluane amoga, e da Hina Gode Ea sema amola hamoma:ne sia:i, amoma fa:no bobogemusa:,
    dafawane ilegele sia:i. Amo hamoma:ne sia:i amo da Gousa:su Meloa amo ganodini
    dedei, e da amo huluane nabawane hamomusa:, dafawane ilegele sia:i. Amola dunu
    huluane da amo defele hamomusa:, dafawane ilegele sia:i.'
  tpi-OTNT: King i sanap klostu long longpela pos i stap long pes bilong haus bilong
    Bikpela, na em i mekim kontrak wantaim Bikpela olsem. Em bai i bihainim olgeta
    tok bilong kontrak i stap insait long dispela buk. Em i promis long em bai i gat
    wanpela laik na tingting tasol, em long bihainim tru olgeta lo na tok bilong Bikpela.
    Na olgeta manmeri tu i mekim wankain promis long bihainim tok bilong dispela kontrak.
  hau-SA: Sarki ya tsaya dab da ginshiƙi ya kuma sabunta alkawarin a gaban Ubangiji,
    ya ce zai bi Ubangiji, yă kiyaye dokokinsa, da ƙa’idodinsa, da farillansa, da
    dukan zuciyarsa da dukan ransa, ta haka ya tabbatar da kalmomin alkawarin da yake
    a rubuce a cikin littafin nan. Sa’an nan dukan mutane ma suka yi alkawari yin
    haka.
  uig-LAT: 'Padishah tüwrükning yénida turup Perwerdigarning aldida: — Perwerdigargha
    egiship pütün qelbim we pütkül jénim bilen Uning emrlirini, höküm-guwahliqliri
    we belgilimilirini tutup, ushbu kitabta pütülgen ehdige emel qilimen dep ehdige
    özini baghlidi. Shuning bilen xelqning hemmisimu ehde aldida turup uninggha özini
    baghlidi.'
  nde-nde: Inkosi yema ngasensikeni, yavuselela isivumelwano phambi kukaThixo sokumlandela
    lokugcina imilayo yakhe lemithetho yakhe lezimiso zakhe ngenhliziyo yayo yonke
    langomoya wayo wonke, ngalokho iqinisa amazwi esivumelwano ayebhaliwe kulolugwalo.
    Ngakho bonke abantu bazinikela kuso isivumelwano.
  ton-ton: Pea naʻe tuʻu ʻae tuʻi ʻo ofi ki he pou ʻe taha, pea fai ʻe ia ʻae fuakava
    ʻi he ʻao ʻo Sihova, ke muimui ʻia Sihova, pea ke tauhi ʻene ngaahi fekau mo ʻene
    ngaahi fakamoʻoni, mo ʻene ngaahi tuʻutuʻuni ʻaki hono loto kotoa, mo hono laumālie
    kotoa, ke fai ʻae ngaahi lea ʻae fuakava ni ʻaia kuo tohi ʻi he tohi ni. Pea naʻe
    fakamoʻoni ʻae kakai kotoa pē ki he fuakava.
  ces-1613: Potom stoje král na místě vyšším, učinil smlouvu před Hospodinem, že bude
    následovati Hospodina, a ostříhati přikázaní jeho, i svědectví jehoa ustanovení
    jeho, vším srdcem svým a vší duší svou, a plniti slova smlouvy té, kteráž jsou
    zapsána v knize té. K kteréžto smlouvě i všecken lid přistoupil.
  eng-WMB: The king stood by the pillar and made a covenant before the LORD to walk
    after the LORD and to keep his commandments, his testimonies, and his statutes
    with all his heart and all his soul, to confirm the words of this covenant that
    were written in this book; and all the people agreed to the covenant.
  tam-TCV: அரசன் தூணின் பக்கத்தில் நின்று, தான் யெகோவாவைப் பின்பற்றுவதாகவும், அவருடைய
    கட்டளைகளையும், நியமங்களையும், விதிமுறைகளையும் தன் முழு இருதயத்தோடும், முழு ஆத்துமாவோடும்,
    கடைபிடிப்பதாகவும் யெகோவா முன்பாக இந்த உடன்படிக்கையைப் புதுப்பித்தான். இவ்வாறு
    இந்தப் புத்தகத்தில் எழுதியிருக்கும் உடன்படிக்கையின் வார்த்தைகளை உறுதிப்படுத்தினான்.
    அப்பொழுது எல்லா மக்களும் அந்த உடன்படிக்கையின்படி நடப்பதாக வாக்குப்பண்ணினார்கள்.
  ceb-ULB: Mibarog ang hari duol sa haligi ug naghimo ug kasabotan sa atubangan ni
    Yahweh, sa paglakaw sunod kang Yahweh ug sa pagtuman sa iyang kasugoan, sa iyang
    mga patakaran, ug sa iyang mga balaod, uban sa tibuok niyang kasingkasing ug sa
    tibuok niyang kalag, sa pagpamatuod sa mga pulong niini nga kasabotan nga nahisulat
    niini nga libro. Busa miuyon ang tanang tawo nga mobarog sa kasabotan.
  pol-UBG: Potem król stanął przy kolumnie i zawarł przymierze przed PANEM, że będą
    szli za PANEM i będą przestrzegać jego przykazań, świadectw i nakazów z całego
    serca i całą duszą i wypełniać słowa przymierza, które zostały napisane w tej
    księdze. I cały lud przystąpił do przymierza.
  agr-agr: Nuna ashí aujus, apu Josías jega jegamku ajiamunum ayaumas wajasui. Nunik
    wajas, dekas Tuke Pujuu daajin juju chicham umiktinun Moisés agajua duka ashí
    imatiksaik umikagmi tusa tiuwai. Tusa tutai ashí aents aidauk, ayu duke ati tiajui.
  kyc-kyc: Baa kiŋinya isa pote karenge dokona makaro karapala banya suu pingi monape
    dokome Kamongona mawa piipi dee lowa piipi dupwa minyuo karo baa warombo soo kararo
    dee mawa pii dupwana rolae ingyuo pyuo paro, leya. Dokopa wambu dupwa peparaeme
    mawa pii dupwa minyuo pyuo kararama lao lalu lao leyami.
  urd-GVU: پھر بادشاہ نے ستون کے پاس کھڑے ہو کر رب کے حضور عہد باندھا اور وعدہ کیا،
    ”ہم رب کی پیروی کریں گے، ہم پورے دل و جان سے اُس کے احکام اور ہدایات پوری کر کے
    اِس کتاب میں درج عہد کی باتیں قائم رکھیں گے۔“ پوری قوم عہد میں شریک ہوئی۔
  deu-1912: Und der König trat an die Säule und machte einen Bund vor dem HERRN, daß
    sie sollten wandeln dem HERRN nach und halten seine Gebote, Zeugnisse und Rechte
    von ganzem Herzen und von ganzer Seele, daß sie aufrichteten die Worte dieses
    Bundes, die geschrieben standen in diesem Buch. Und alles Volk trat in den Bund.
  ntj-ntj: Palunyalu watjarnu wantingu Mama Kuurrku wangka wangarnarralu kulira palyalkitjalu.
    Nyangka-ya yarnangu pirnilu palunyapirinypartu watjarnu wantingu.
  kan-2017: ಅರಸನು ಕಂಬದ ಬಳಿಯಲ್ಲಿ ನಿಂತು, ತಾನು ಯೆಹೋವನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುವುದಾಗಿಯೂ, ಆತನ ಆಜ್ಞಾನಿಯಮ,
    ವಿಧಿಗಳನ್ನು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದಲೂ, ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ, ಕೈಕೊಳ್ಳುವುದಾಗಿಯೂ ಆ ಒಡಂಬಡಿಕೆಯ ನಿಬಂಧನ
    ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಎಲ್ಲಾ ವಾಕ್ಯಗಳನ್ನು ನೆರವೇರಿಸುವುದಾಗಿಯೂ ಯೆಹೋವನಿಗೆ ಎಲ್ಲಾ ಜನರ ಎದುರು
    ಪ್ರಮಾಣ ಮಾಡಿದನು.
  yap-yap: Me yan i sak’iy fare pilung nga to’oben ba duga’ me micheg ngak SOMOL ni
    bay i fol rok, ni aram e ngi i fol ko urngin e pi motochiyel rok u polo’ i laniyan’
    ngu polo’ i leam rok, ma bay i tay nga tagil’ fare m’ag ni bod rogon ni ka ni
    yoloy ko fare ke babyor. Ma urngin e girdi’ nra micheged ni ngar folgad ko fare
    m’ag.
  hlt-MCSB: Te vaengah manghai te tung taengah pai tih BOEIPA hnukah pongpa ham, a
    olpaek neh a olphong neh, a khosing te lungbuei boeih neh hinglu boeih neh tuem
    ham khaw, te cabu dongah a daek paipi ol te thoh ham khaw BOEIPA mikhmuh ah paipi
    te a saii. Te dongah pilnam cungkuem loh paipi te a pai puei.
  mdy-ETH: ካኣቲ ዒማና ጌኤዦ ማኣሮኮ ቤርቶ ዛላ ዓኣ ቱርቱሮ ኮራ ዔቂ ጉቤ ዒናፓ፤ ሃሣ ጊንሣ ጉቤ ማሊፃፓ ናንጊና ናንጋ ጎዳም
    ዓይሢንታኒና ዓይሢፆንታ ዳምቦንታ ዎጎንታ ካፓኒ ፆኦሲ ቤርታ ጫኣቁሞ ጊንሣ ዓካሴኔ፤ ዬኖ ማፃኣፖይዳ ፃኣፒንቴ ጫኣቁሞዋ ካፒ
    ኩንሣንዳሢ ጉቤ ዒናፓ ኬኤዜኔ፤ ዴራኣ ዬያ ማዻኒ ዒዛና ዎላ ጫኣቄኔ።
  twi-ASANTE: Ɔhene no tenaa beaeɛ bi a ɛkyerɛ ne tumi wɔ afadum no ho, hyɛɛ apam
    no mu den bio wɔ Awurade anim. Ɔhyɛɛ bɔ sɛ, ɔfiri nʼakoma ne ne kra nyinaa mu
    bɛdi Awurade mmaransɛm ahyɛdeɛ ne mmara nyinaa so. Ɔfaa saa ɛkwan yi so sii apam
    no mu nhyehyɛeɛ ahodoɔ a na wɔatwerɛ wɔ nwoma no mu no nyinaa so dua, maa nnipa
    no nyinaa hyɛɛ bɔ sɛ wɔbɛdi so.
  eng-WEBU: The king stood by the pillar and made a covenant before the LORD to walk
    after the LORD and to keep his commandments, his testimonies, and his statutes
    with all his heart and all his soul, to confirm the words of this covenant that
    were written in this book; and all the people agreed to the covenant.
  wal-wal: Hegaappe guyyiyan, kawoi tuussaa matan eqqidi, eti GODAA ogiyan hemettanaunne,
    a higgiyaa, a wogaanne a azazuwaa ba kumetta wozanaaninne ba kumetta shemppuwan
    naaganau, qassi ha maxaafan xaafettida maachchaadan oottanau GODAA sinttan geppiis.
    Yaatin asai ubbaikka maachchaa naaganau geppiis.
  spa-PDDPT: El rey se colocó en pie junto a la columna. Hizo pacto delante de Yavé
    de seguirlo, guardar sus Mandamientos, Testimonios y Preceptos con todo el corazón
    y toda el alma, y cumplir las Palabras del Pacto escritas en ese rollo. Y todo
    el pueblo confirmó el Pacto.
  gun-gun: Ha'e vy oo yta hi'aĩ va'e yvýry huvixa opu'ã ho'amy vy Senhor renonde ojapo
    ixupe anho ha'e kuery ikuai aguã, opy'a ha'e onhe'ẽ ha'e javi py ojapopa okuapy
    aguã Senhor ojapo uka va'ekue, ijayvua ha'e oipotaa, ha'e rami vy ayvu kuaxia
    para re oĩ va'e rupi ikuai aguã, Senhor guexeve guarã ojapo va'ekue rupi anho.
    Ha'e ramo heta va'e kuery ha'e javi onhemboayvu okuapy ha'e va'e ayvu rupi ikuai
    aguã re.
  ilo-ULB: Nagtakder ti ari iti abay ti adigi ket nakitulag kenni Yahweh, a magna
    iti pagayatan ni Yahweh, ken surotenna iti amin a puso ken kararuana dagiti bilbilinna,
    dagiti pammaneknekna iti tulagna ken dagiti pagannurotanna, tapno patalgedan daytoy
    a tulag a naisurat iti daytoy a libro. Isu nga immannamong dagiti amin a tattao
    nga agtungpal iti tulag.
  kpg-kpg: Di king gu duu i nua i baahi tuludulu di king, gaa hai dana hagababa gi
    Dimaadua bolo ia ga hagalongo gi Mee, ge haga gila aga ana haganoho mo ana helekai
    huogodoo mai i ono lodo mo dono hagataalunga hagatau, gei e haga gila aga nnaganoho
    ala bolo e hai loo gii hai ala gu hagapigi gi di hagababa, ala guu hihi i lodo
    di beebaa. Malaa, nia daangada huogodoo gu hagababa bolo e daudali di hagababa.
  uig-ARA: 'پادىشاھ تۈۋرۈكنىڭ يېنىدا تۇرۇپ پەرۋەردىگارنىڭ ئالدىدا: ــ پەرۋەردىگارغا
    ئەگىشىپ پۈتۈن قەلبىم ۋە پۈتكۈل جېنىم بىلەن ئۇنىڭ ئەمرلىرىنى، ھۆكۈم-گۇۋاھلىقلىرى
    ۋە بەلگىلىمىلىرىنى تۇتۇپ، ئۇشبۇ كىتابتا پۈتۈلگەن ئەھدىگە ئەمەل قىلىمەن دەپ ئەھدىگە
    ئۆزىنى باغلىدى. شۇنىڭ بىلەن خەلقنىڭ ھەممىسىمۇ ئەھدە ئالدىدا تۇرۇپ ئۇنىڭغا ئۆزىنى
    باغلىدى.'
  tof-tof: Ene kakóm, kinga we zamngólórr tóba talkum minggüpanan. Wa alkamül-koke
    tónggapórrón bóktan ingrinürr Lodón obzek kwata, oya mamoanóm, akó oya gida bóktan
    poko akó arüng bóktan gangga arrbünüm dudu moboküpi akó dudu samu-i, akó ini alkamül-koke
    tónggapórrón bóktan tórrmendó arrbünüm, pebadó ne poko wibalómórrón kwarilürr.
    Da blaman pamkolpama ene alkamül-koke tónggapórrón bóktan we yazebóp.
  sus-sus: Mangɛ nu tixi buntunyi nan na, a laayidi tongo birafe ra Alatala fɔxɔ ra,
    a xa a xa yaamarie, a xa sɛriyɛ, nun a xa masenyi birin nabatu a bɔɲɛ nun a nii
    birin na, alako na saatɛ kitaabui xa masenyi xa kamali. Ɲama fan naxa na saatɛ
    tongo.
  pon-2006: Nanmwarki ahpw ketida pohn mwoale, ketin wiahda inou mwohn KAUN-O me e
    pahn kin peikiong oh kapwaiada sapwellime kosonned akan oh koasoandi kan sang
    nan kapehde oh ngene unsek. Ih duwen eh pahn ketin kapwaiada audepen inoun pwuhk
    wet. Aramas ako koaruhsie ahpw iang wiahda inou wet.
  jae-jae: Ma kiŋ kêkô kêsi alê ma kêmoatiŋ poac teŋ gêwiŋ Apômtau gebe taŋa wamu
    eŋ ma êmansaŋ ênê biŋsu to jatu ma ŋagôliŋ tonê ŋalêlôm samuc ma tonê katu samuc
    ma êŋgôm poac ŋabiŋ samob, taŋ teto gêc buku tau naŋ, ŋanô asa. Ma lau samob sêmoatiŋ
    poac tonaŋ sêwiŋ.
  ksd-ksd: Ma ra king i ga tur maravai pire ra pagapaga, ma i ga pait ra kunubu ta
    ra luaina mata i ra Luluai, ba na mur ra Luluai, ma na kodop vake kana umana varkurai,
    ma kana umana tinata, ma kana umana togotogo, ma ra balana parika ma ra nuknukina
    parika, upi na pait ot pa ra lavur tinata ure go ra kunubu nina di ga tumu vake
    diat ta go ra buk; ma ra tarai par dia ga mulaot i tana.
  tur-YTC: Kral direğin yanında durdu ve Yahve'nin ardından yürümek için, bütün yüreğiyle
    ve bütün canıyla buyruklarını, tanıklıklarını ve kurallarını tutmak, bu kitapta
    yazılı olan bu antlaşmanın sözlerini doğrulamak için Yahve'nin önünde antlaşma
    yaptı; bütün halk da antlaşmayı onayladı.
  grc-BRENT: Καὶ ἔστη ὁ βασιλεὺς πρὸς τὸν στύλον, καὶ διέθετο διαθήκην ἐνώπιον Κυρίου,
    τοῦ πορεύεσθαι ὀπίσω Κυρίου, τοῦ φυλάσσειν τὰς ἐντολὰς αὐτοῦ, καὶ τὰ μαρτύρια
    αὐτοῦ, καὶ τὰ δικαιώματα αὐτοῦ ἐν πάσῃ καρδίᾳ καὶ ἐν πάσῃ ψυχῇ, τοῦ ἀναστῆσαι
    τοὺς λόγους τῆς διαθήκης ταύτης, τὰ γεγραμμένα ἐπὶ τὸ βιβλίον τοῦτο· καὶ ἔστη
    πᾶς ὁ λαὸς ἐν τῇ διαθήκῃ.
  ind-AYT: Raja berdiri di dekat tiang dan mengadakan perjanjian di hadapan TUHAN,
    untuk hidup mengikuti TUHAN dengan memelihara perintah-perintah-Nya, peringatan-peringatan-Nya,
    dan ketetapan-ketetapan-Nya dengan segenap hati dan segenap jiwa, untuk melakukan
    perkataan perjanjian yang tertulis dalam kitab tersebut. Seluruh rakyat menyepakati
    perjanjian tersebut.
  nya-nya: Mfumu inayimirira pambali pa chipilala ndi kuchita pangano pamaso pa Yehova
    kuti idzatsatira Yehova ndi kusunga malamulo, mawu ndi malangizo ake ndi mtima
    wonse ndi moyo wonse, kukwaniritsa mawu a mʼpanganoli, olembedwa mʼbukuli. Pamenepo
    anthu onse anadzipereka kutsatira panganoli.
  hrv-hrv: Kralj, stojeći na svome mjestu, obnovi pred Jahvom Savez da će slijediti
    Jahvu i držati se njegovih zapovijedi, pouka i uredaba svim srcem i svom dušom
    da bi ispunio sve stavke toga Saveza zapisane u ovoj knjizi. Sav je narod stupio
    u Savez.
  mps-mps: Te king aga te Genuai Bidigo be mabo dolo elalubo bobobage pos dolalubo
    madigi aga dolaluali, tama agai te Genuai Bidi dali e tama bomai po dąų wali.
    Agai te tigidali te bomai po te buku tomode muani po wali paibao wai. Agai te
    po bodolu selama polali deli homu naga, deli kolesaga naga tigidali bomai po me,
    me te Genuai Bidi agai po me wali mu paibao. Tama te tigidali we bidi dabego me
    augwali tigidaligo te bodolu selama, dąų wali po delidu naga wali paibao olama,
    polali.
  tpi-tpi: King i sanap klostu long longpela pos i stap long pes bilong haus bilong
    Bikpela, na em i mekim kontrak wantaim Bikpela olsem. Em bai i bihainim olgeta
    tok bilong kontrak i stap insait long dispela buk. Em i promis long em bai i gat
    wanpela laik na tingting tasol, em long bihainim tru olgeta lo na tok bilong Bikpela.
    Na olgeta manmeri tu i mekim wankain promis long bihainim tok bilong dispela kontrak.
  dan-1931: Så tog Kongen Plads ved Søjlen og sluttede Pagt for HERRENS Åsyn om, at
    de skulde holde sig til HERREN og holde hans Bud, Vidnesbyrd og Anordninger af
    hele deres Hjerte og hele deres Sjæl, for at han kunde opfylde denne Pagts Ord,
    således som de var skrevet i denne Bog. Og alt Folket indgik Pagten.
  vie-OVCB: Vua đứng bên trụ cột, hứa nguyện trung thành với Chúa Hằng Hữu, hết lòng
    tuân giữ điều răn, luật lệ chép trong sách. Toàn dân cũng hứa nguyện như thế.
  guj-2017: પછી રાજા સ્તંભ પાસે ઊભો રહ્યો. આ પુસ્તકમાં લખેલાં વચનો અમલમાં લાવવા માટે,
    સંપૂર્ણ હૃદયથી તથા સંપૂર્ણ ભાવથી યહોવાહની પાછળ ચાલવાનો, તેમની આજ્ઞાઓ, હુકમો તથા
    કાનૂનો પાળવાનો તેમની આગળ કરાર કર્યો. તેની સાથે બધા લોકો આ કરારમાં સંમત થયા.
  pon-2006A: Nanmwarki ahpw ketida pohn mwoale, ketin wiahda inou mwohn KAUN-O me
    e pahn kin peikiong oh kapwaiada sapwellime kosonned akan oh koasoandi kan sang
    nan kapehde oh ngene unsek. Ih duwen eh pahn ketin kapwaiada audepen inoun pwuhk
    wet. Aramas ako koaruhsie ahpw iang wiahda inou wet.
  por-BRBSL: O rei ficou ao lado da coluna e fez um pacto perante Iavé para caminhar
    depois de Iavé e guardar seus mandamentos, seus testemunhos e seus estatutos com
    todo o seu coração e toda a sua alma, para confirmar as palavras deste pacto que
    foram escritas neste livro; e todo o povo concordou com o pacto.
  cth-cth: Siangpahrang ni khomkung koe a kangdue teh cauk dawk kaawm e lawkkamnae
    lawk hah, caksak hane hoi lungthin abuemlahoi muitha abuemlahoi BAWIPA tarawi
    hane kâpoelawk poe e hoi, a panuesaknaenaw, hoi phunglawknaw tarawi hanelah BAWIPA
    hmalah a lawk a kam. Tami pueng ni lawkkamnae a caksak awh.
  twi-twi: Ɔhene no tenaa beae bi a ɛkyerɛ ne tumi wɔ afadum no ho, hyɛɛ apam no mu
    den bio wɔ Awurade anim. Ɔhyɛɛ bɔ se, ofi ne koma ne ne kra nyinaa mu bedi Awurade
    mmara nsɛm, ahyɛde ne mmara nyinaa so. Ɔfaa saa ɔkwan yi so sii apam no mu nhyehyɛe
    ahorow a na wɔakyerɛw wɔ nhoma no mu no nyinaa so dua, maa nnipa no nyinaa hyɛɛ
    bɔ sɛ wobedi so.
  hlt-hlt: Te vaengah manghai te tung taengah pai tih BOEIPA hnukah pongpa ham, a
    olpaek neh a olphong neh, a khosing te lungbuei boeih neh hinglu boeih neh tuem
    ham khaw, te cabu dongah a daek paipi ol te thoh ham khaw BOEIPA mikhmuh ah paipi
    te a saii. Te dongah pilnam cungkuem loh paipi te a pai puei.
  tbz-SIM: 'Kòò nkpɑɑ́ cómmú diwũɔ̃tɔ̀nnì ĩ́nkɛ̀, kɛ́dɔúnnɛ̀ ti Yiɛ̀ nKuyie ndinùù
    dìì tu bɛ̀ ntũ bɛ Yiɛ̀ nKuyie kɛ́nyie nku tɑnnɔ̀ nɛ̀ ku kuɔ́ nɛ̀ ku tié nɛ̀ bɛ
    yɛ̀mmɛ̀ mɛmɔu, kɛ́ndɔɔri tìì kó dimɑ̀ɑ̀ wɑ̃̀ri ikuɔ́ pɑ́tíri miɛkɛ ti yɛ̃ mmù.
    Kɛ̀ bɛnìtìbɛ̀ bɛmɔu dɔ̀: Ti yiemmu kɛ bo ntɑunnɛ̀ Kuyie.'
  msy-2020: 'Atrivim Ikiavɨra Itir Godɨn Dɨpenimɨn tiar akamɨn boroghɨn itir guarir
    akɨnimɨn boroghɨn tughav ikia, Ikiavɨra Itir Godɨn damazimɨn Akar Dɨkɨrɨzir Gavgavim
    gamua kamaghɨn mɨgei: A bar guizbangɨra uan navir averiam ko, uan duamɨn aven,
    Godɨn Akar Gavgaviba ko, akar a me ganɨngiziba ko, arazir a ifongeziba, a bar
    dar amuam. Egh an Akɨnafarir kamɨn aven itir Akar Dɨkɨrɨzir Gavgavimɨn akaba bar
    dar gɨn mangam. Ezɨ gumazamiziba uaghan bar Akar Dɨkɨrɨzir Gavgavir kamɨn akabar
    gɨn mangasa kamaghɨra akar dɨkɨrɨzir mam gami.'
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ wulɑʋ sǝŋɑ ɩ kumte tɔɔ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ. Ɩlɛnɑ ɩ́ nɑ
    Tɑcɑɑ pɑ́ pɛɛlɩ nɔɣɔ, nɑ sɑmɑɑ tisi sɩ mpɛ pɑɑ tɔkɩ Tɑcɑɑ kiiŋ, nɑ ɩ kʋsɛɣɛsǝtʋ,
    nɑ ɩ kʋtʋtʋtʋ, nɑ luɣu kʋlʋmʋɣʋ, nɑ lotu kʋlʋmtʋ. Nɑ pɑ́ lɑkɩ pǝ tǝnɑ mpi pɑ ŋmɑɑ
    tɑkǝlɑɣɑ ŋkɛ kɑ tɑɑ tɔ.
  azb-azb: Padşah sütunun yanında dayandı. O, Rəbbin önündə əhd bağladı ki, Rəbbin
    ardınca gedib Onun əmrlərinə, göstərişlərinə, qaydalarına bütün qəlbi, bütün varlığı
    ilə əməl etsin və bu kitabda yazılmış əhdin sözlərini yerinə yetirsin. Bütün xalq
    da onunla birgə əhd bağladı.
  eng-DBY: And the king stood on the dais, and made a covenant before Jehovah, to
    walk after Jehovah, and to keep his commandments and his testimonies and his statutes
    with all [his] heart, and with all [his] soul, to establish the words of this
    covenant that are written in this book. And all the people stood to the covenant.
  hin-2017: तब राजा ने खम्भे के पास खड़ा होकर यहोवा से इस आशा की वाचा बाँधी, कि मैं
    यहोवा के पीछे-पीछे चलूँगा, और अपने सारे मन और सारे प्राण से उसकी आज्ञाएँ, चितौनियाँ
    और विधियों का नित पालन किया करूँगा, और इस वाचा की बातों को जो इस पुस्तक में लिखी
    हैं पूरी करूँगा; और सब प्रजा वाचा में सम्‍भागी हुई।
  wol-KYG: Buur nag taxaw fa kenu ga, feddli kóllëre ga fa kanam Aji Sax ji, ngir
    topp Aji Sax ji, di sàmme léppi xol ak léppi bakkan, ay santaaneem ak seedey yoonam,
    ak dogali yoonam, ngir saxal kàdduy kóllëre googu ñu bind ci téere boobu. Askan
    wépp yebu ca kóllëre ga.
  eng-YLT: And the king standeth by the pillar, and maketh the covenant before Jehovah,
    to walk after Jehovah, and to keep His commands, and His testimonies, and His
    statutes, with all the heart, and with all the soul, to establish the words of
    this covenant that are written on this book, and all the people stand in the covenant.
  kne-kne: Pag en pomika sin kad-an di postin di Timplo et inkari na en Diyos ay patienas
    sisya ya imongsana din am-in ay nemnem na ay mangonod sin linlinteg ya bilbilina
    ta say matongpal din intolag Diyos ay naisolat sin libro ay doy. Et pag ikarin
    din kaipoipogaw ay tongpalen da abe din intolag Diyos.
  eng-WYC-2017: And the king stood on the degrees; and smote a bond of peace before
    the Lord, that they would go after the Lord, and keep his commandments and witnessings
    and ceremonies in all their heart and in all their soul, and that they should
    raise up the words of this bond of peace, that were written in that book; and
    the people assented to the covenant.
  eng-WMBB: The king stood by the pillar and made a covenant before the LORD to walk
    after the LORD and to keep his commandments, his testimonies, and his statutes
    with all his heart and all his soul, to confirm the words of this covenant that
    were written in this book; and all the people agreed to the covenant.
  urd-GVH: फिर बादशाह ने सतून के पास खड़े होकर रब के हुज़ूर अहद बाँधा और वादा किया,
    “हम रब की पैरवी करेंगे, हम पूरे दिलो-जान से उसके अहकाम और हिदायात पूरी करके इस
    किताब में दर्ज अहद की बातें क़ायम रखेंगे।” पूरी क़ौम अहद में शरीक हुई।
  rug-rug: Meke turu kapae koasa dedegere lavata si asa, meke tavetia sa si keke vina
    tatara pude kopu nia sa si keke vinariva egoi pa kenuna e Zihova, pude va tabea
    si Asa, meke pude kopu ni sari Nana tinarae, meke na ginarunu pa doduru bulona,
    meke maqomaqona, pude tavete va gorevura i sari na zinamana sa vinariva egoi,
    saripu ta kubere koasa buka tinarae te Zihova. Meke somana va ego beto sari doduru
    tie koasa vinariva egoi asa.
  gaz-gaz: Mootichis utubaa bira dhaabatee akka Waaqayyoon duukaa buʼu, akka garaa
    isaa guutuu fi lubbuu isaa guutuudhaan ajaja isaa, dambiiwwan isaatii fi labsiiwwan
    isaa eegee akkasiin dubbiiwwan kakuu kanneen kitaaba kana keessatti barreeffaman
    hojii irra oolchu fuula Waaqayyoo duratti kakuu ni haaromse; ergasiis sabni hundi
    kakuu ni haaromse.
  fra-LSG: Le roi se tenait sur l’estrade, et il traita alliance devant l’Éternel,
    s’engageant à suivre l’Éternel, et à observer ses ordonnances, ses préceptes et
    ses lois, de tout son cœur et de toute son âme, afin de mettre en pratique les
    paroles de cette alliance, écrites dans ce livre. Et tout le peuple entra dans
    l’alliance.
  gnn-gnn: Ga ŋayi giŋdhu buŋgawayu ŋuriŋi ga bukmakthu yolŋu'‐yulŋuyu dhäwu'‐nherraṉminana
    Godkalana, waŋana bitjarrana, “Ŋanapurru yurru malthunna, minawaŋnha bukmakku
    Godkalaŋuwunydja romgu, ga malthunna marrtji bala yurru nhanŋuwaynha yanana waŋganyguna.”
    Dhäŋuru ŋuliŋurunydja ŋunhi walala warrpam' be rewal'yurruna yäkthurrunana, warrpam'thurrunana
    ḏarrtjalkkuŋalana Godku Buṉbunydja, djalkthurrunana warrpam'thurrunana yanana
    bena‐wala ŋunhinydja malanha girri' ŋunhi ŋuriŋiyi girri'yu walala yukurranha
    ŋuli ŋäthili buku‐ŋal'yuna wiripuŋuwu waŋarrwu malaŋuwu ŋunhala Godkala Buṉbuŋura.
    Walala märraŋalanydja warrpam'thurruna yana, bukmak ŋunhi nhä malanha, maḏayin'
    malanha, ga gäŋalanydja, bala warraŋullilina dhawaṯmaraŋala, ga ḏaw'‐ḏawyurrunanydja,
    bala dhuŋgur'yurrunana gurthayuna; ga bitjarrayi liŋgu walala ḏaw'‐ḏawyurrunayi
    goŋbuynhanydja djämawuynha waŋarrnha walalanha, bala djalkthurruna ḏakaṉguŋalana.
    Ga bitjarrayi liŋgu walala djalkthurruna yarrkmaraŋala ŋunhi ḏalkarra'mirrinhanydja
    walalanha ŋuriki bothinyarayŋuwunydja waŋarrwu; yakana yana walala yurru biyapul
    gulŋiyirri Godkalanydja ŋunhanydja wal'ŋu Buṉbulili. Yo, ḻiw'maraŋalana ŋuliwitjarra
    wäŋakurrunydja, ḻiw'yunmaraŋalana yanana, warrpam'nha walala bukmaknha marrtjina
    yukurrana rewal'yurrunanydja; yakana yukurrana waŋgany dhärrana ŋunhiliŋumi, ŋunhi
    walala ŋuli yukurranha ŋunhili buku‐ŋal'yuna wiripuŋuwu waŋarrwu. Yo, dhawar'yunmaraŋalana
    yana walala yulŋunydja warrpam'thurrunana, liŋgu walala djälthina nhanŋuway yana
    waŋganygu Garraywuna, walala yukurra yurru buku‐ŋal'yun nhanŋuwaynha bukmakthu
    walalaŋgalay ŋayaŋuyu.
  yal-yal: Mangan yi tixi sɛnbɛtɛnna xɔn Ala Batu Banxin so dɛɛn na, a lanna fen Alatala
    ra, a dɛ xuiin tongo a xa bira Alatala fɔxɔ ra, a yi a yamarine nun a sariyane
    nun a tɔnne suxu a bɔɲɛn nun a niin birin na. A na layirin fala xui sɛbɛxine rakamali
    na kii nin. Yamaan birin yi so layirini.
  haw-1868: A ku iho la ke alii maluna o ka awai, a hana no ia i berita imua o Iehova,
    e hahai mamuli o Iehova, a e malama i kana mau kauoha, a me kana olelo hoike,
    a me kona mau kanawai, me ka naau a pau, a me ka uhane a pau, e hookupaa i ka
    olelo o keia berita i kakauia ma keia buke. A kupaa na kanaka a pau ma ka berita.
  arb-NAV: وَوَقَفَ الْمَلِكُ عَلَى الْمِنْبَرِ وَقَطَعَ عَهْداً أَمَامَ الرَّبِّ
    أَنْ يَتَّبِعَ الرَّبَّ، حَافِظاً وَصَايَاهُ وَشَهَادَاتِهِ وَفَرَائِضَهُ مِنْ
    كُلِّ الْقَلْبِ وَالنَّفْسِ، لِتَطْبِيقِ كَلامِ هَذَا الْعَهْدِ الْمُدَوَّنِ فِي
    هَذَا السِّفْرِ. فَوَعَدَ الشَّعْبُ بِالْوَفَاءِ بِهَذَا الْعَهْدِ.
  ewe-ewe: Fia la tsi tsitre ɖe sɔti la gbɔ le ameawo ŋkume. Eya kple ameawo ɖe adzɔgbe
    na Yehowa be yewoadze eyome, alé eƒe sewo, ɖaseɖiɖiwo, kple ɖoɖowo me ɖe asi kple
    dzi blibo kple luʋɔ blibo, eye yewoawɔ nubabla sia ƒe nya siwo katã woŋlɔ ɖe agbalẽ
    sia me la dzi; eye dukɔ blibo la bla nu.
  eng-LEE: And the king stood upon the stand, and he made a covenant before the Lord,
    to walk after the Lord, and to keep his commandments, and his testimonies and
    his statutes with all [their] heart and all [their] soul, to maintain the words
    of this covenant that are written in this book. And all the people entered into
    the covenant.
  asm-FB: স্তম্ভটোৰ ওচৰত থিয় হৈ ৰজা যোচিয়ই যিহোৱাৰ পথত চলি সকলো মন আৰু প্ৰাণেৰে
    যিহোৱাৰ সকলো আজ্ঞা, বিধান আৰু নির্দেশবোৰ মানি চলিবৰ কাৰণে এক প্ৰতিজ্ঞা কৰিলে।
    এই পুস্তকখনত লিখা বিধানৰ সকলো কথা নিশ্চয়কৈ পালন কৰিবলৈ যিহোৱাৰ সন্মুখত এক প্ৰতিজ্ঞা
    কৰিলে। তাতে সকলো লোকে ৰজাৰ কথাত সহমত হৈ থিয় দিলে।
  sus-A: مَنفّ نُ تِشِ بُنتُنيِ نَن نَ، عَ لَايِدِ تٌنفٌ بِرَقٍ رَ عَلَتَلَ قْشْ رَ،
    عَ شَ عَ شَ يَامَرِيٍ، عَ شَ سّرِيّ، نُن عَ شَ مَسٍنيِ بِرِن نَبَتُ عَ بْحّ نُن
    عَ نِي بِرِن نَ، عَلَكٌ نَ سَاتّ كِتَابُي شَ مَسٍنيِ شَ كَمَلِ. حَمَ قَن نَشَ
    نَ سَاتّ تٌنفٌ.
  fra-SBL: Le roi se tint debout près de la colonne et fit alliance devant l'Éternel
    de marcher après l'Éternel et d'observer ses commandements, ses témoignages et
    ses lois, de tout son cœur et de toute son âme, afin de confirmer les paroles
    de cette alliance qui sont écrites dans ce livre.
  hbo-hbo: וַיַּעֲמֹ֣ד הַ֠מֶּלֶךְ עַֽל־הָ֨עַמּ֜וּד וַיִּכְרֹ֥ת אֶֽת־הַבְּרִ֣ית ׀ לִפְנֵ֣י
    יְהוָ֗ה לָלֶ֜כֶת אַחַ֤ר יְהוָה֙ וְלִשְׁמֹ֨ר מִצְוֹתָ֜יו וְאֶת־עֵדְוֹתָ֤יו וְאֶת־חֻקֹּתָיו֙
    בְּכָל־לֵ֣ב וּבְכָל־נֶ֔פֶשׁ לְהָקִ֗ים אֶת־דִּבְרֵי֙ הַבְּרִ֣ית הַזֹּ֔את הַכְּתֻבִ֖ים
    עַל־הַסֵּ֣פֶר הַזֶּ֑ה וַיַּעֲמֹ֥ד כָּל־הָעָ֖ם בַּבְּרִֽית׃
  piu-2006: '@see-verse:2KI.023.002'
  kik-kik: Nake mũthamaki akĩrũgama hau gĩtugĩ-inĩ, akĩerũhia kĩrĩkanĩro arĩ mbere
    ya Jehova, atĩ nĩarĩrũmagĩrĩra Jehova, na arũmie maathani make, na mawatho make,
    o na kĩrĩra kĩa watho wake wa kũrũmĩrĩrwo na ngoro yake yothe, na muoyo wake wothe,
    nĩguo ahingie ciugo cia kĩrĩkanĩro iria ciaandĩkĩtwo ibuku-inĩ rĩu. Hĩndĩ ĩyo
    andũ othe makĩĩranĩra atĩ nĩmarĩhingagia kĩrĩkanĩro kĩu.
  fra-NCL: Le roi se tenant sur l’estrade, conclut l’alliance devant Yahweh, s’engageant
    à suivre Yahweh et à observer ses préceptes, ses ordonnances et ses lois, de tout
    son cœur et de toute son âme, en accomplissant les paroles de cette alliance,
    qui sont écrites dans ce livre. Et tout le peuple acquiesça à cette alliance.
  cek-AK: Siangpahrang Josiah loe homh taengah angdoet, Angraeng hnukbang hanah, a
    lokpaekhaihnawk, a thuih ih loknawk, lok takroekhaih daanawk to palungthin tang
    hoi hinghaih boih hoiah pazui moe, hae lokmaihaih cabu thungah tarik ih loknawk
    to caksak hanah, Angraeng hmaa ah lokmaihaih to a sak. Kaminawk boih lokmaihaih
    hmaa ah angdoet o.
  cuk-cuk: 'Geb a-sorba, Rey-Josías buar-naba-gwisgusgu, Bab-Jehová-asabin weyob igar
    mesisad: Ede, Bab-Jehováʼba ibsaoye. Bela-bela gwage-ulubgi, bela-e-san-burbagi,
    Bab-Jehová-sogedba nanaoye. Bab-Jehová-Igar-Mesisadba, Bab-Jehová-daedba ede nanaoye.
    Deginbali, Bab-Dummad-Igar-Sogsadba nanabaloye. Igi-Bab-Dummad-Israel-dulemarbo-Igar-Mesisad-Gardagi
    narmakar-mai, aba ede nanaoye. Geb bela-dulemar, Bab-Dummadbo-Igar-Mesisad-sogedba
    na nanamarmogoye sogsamarmogad.'
  uig-CYR: 'Падиша түврүкниң йенида туруп Пәрвәрдигарниң алдида: — Пәрвәрдигарға әгишип
    пүтүн қәлбим вә пүткүл җеним билән Униң әмирлирини, һөкүм-гувалиқлири вә бәлгүлимилирини
    тутуп, ушбу китапта пүтүлгән әһдигә әмәл қилимән дәп әһдигә өзини бағлиди. Шуниң
    билән хәлиқниң һәммисиму әһдә алдида туруп униңға өзини бағлиди.'
  pma-pma: Evus, kei va mulomal vesesal en vatiseng ten Eim Votut ka kei mumon hatkatien
    takeih tai ral min Iahova. Asuv houlu Sosaea vat kati keke housil Iahova lises,
    helong kat mengkatien keil onen hetal moulien vasi onen, ka houm vasi tounah keil
    ten mengkatien koa amutisi mul en tus koanek. Evus, meatin vasi keil emun avat
    kati keke usil kat hatkatien takeih enek hetal min Iahova.
  tel-2017: రాజు ఒక స్తంభం దగ్గర నిలబడి, యెహోవా మార్గాల్లో నడచి, ఆయన ఆజ్ఞలను, కట్టడలను
    శాసనాలను పూర్ణహృదయంతో, పూర్ణాత్మతో పాటించి, ఈ గ్రంథంలో రాసి ఉన్న నిబంధన సంబంధమైన
    మాటలన్నీ నెరవేరుస్తామని యెహోవా సన్నిధిలో నిబంధన చేశాడు. ప్రజలందరూ ఆ నిబంధనకు సమ్మతించారు.
  hat-BSA: Wa a te kanpe akote pilye a pou te fè yon akò devan SENYÈ a, pou mache
    apre SENYÈ a, pou kenbe kòmandman avèk temwayaj li yo avèk règleman li yo avèk
    tout kè li ak tout nanm li, pou akonpli pawòl akò a ki te ekri nan liv sa a. Epi
    tout pèp la te antre nan akò a.
  bxh-bxh: Habahim Dubu Tabuna duhuna sadaina yai Kin Diyosaiya ya obiyo na yalina
    ya fawananaha bodai Guyau matana yai, be haba Guyau ya famuli watan yo ena laugagayo
    ya abi didin, yo yalina ma nuwa ofi fahina yo ma yaluwa ofi fahina ya ginauli fuyoi,
    be angwala libadi buka yai sa ulidi, ya fawananahadi. Habahim dodoga mahudoꞌidi
    sa angwala, haba yalina nuwadi yai ya ota.
  kos-kos: El tu sisken sru soko lun leum uh, ac oru sie wulela yurin LEUM GOD lah
    el ac fah aksol ac liyaung ma sap ac oakwuk lal ke insial kewa ac ngunal kewa,
    ac el ac fah moulkin kas nukewa ma oan ke wuleang sac, oana ke simla in book sac.
    Ac mwet nukewa wulela in wi pac liyaung wuleang sac.
  hbo-WLC: וַיַּעֲמֹ֣ד הַ֠מֶּלֶךְ עַֽל־הָ֨עַמּ֜וּד וַיִּכְרֹ֥ת אֶֽת־הַבְּרִ֣ית ׀ לִפְנֵ֣י
    יְהוָ֗ה לָלֶ֜כֶת אַחַ֤ר יְהוָה֙ וְלִשְׁמֹ֨ר מִצְוֺתָ֜יו וְאֶת־עֵדְוֺתָ֤יו וְאֶת־חֻקֹּתָיו֙
    בְּכָל־לֵ֣ב וּבְכָל־נֶ֔פֶשׁ לְהָקִ֗ים אֶת־דִּבְרֵי֙ הַבְּרִ֣ית הַזֹּ֔את הַכְּתֻבִ֖ים
    עַל־הַסֵּ֣פֶר הַזֶּ֑ה וַיַּעֲמֹ֥ד כָּל־הָעָ֖ם בַּבְּרִֽית׃
  ibo-ibo: Eze guzoro nʼakụkụ ogidi, kwee nkwa nʼihu Onyenwe anyị, ịgbaso Onyenwe
    anyị, na iji obi ya niile, na mkpụrụobi ya niile, debe ihe niile o nyere nʼiwu,
    nʼihe ama ya niile na ụkpụrụ ya niile. O si otu a mee ka okwu niile nke ọgbụgba
    ndụ ahụ e dere nʼakwụkwọ guzosie ike. Mgbe ahụ, ndị mmadụ niile kwekwara nkwa
    idebe ọgbụgba ndụ ahụ.
  ory-ory: ଏଥିରେ ରାଜା ସ୍ତମ୍ଭ ନିକଟରେ ଠିଆ ହୋଇ ସଦାପ୍ରଭୁଙ୍କର ଅନୁଗାମୀ ହେବାକୁ ଓ ଆପଣାର ସମସ୍ତ
    ଅନ୍ତଃକରଣ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ତାହାଙ୍କ ଆଜ୍ଞା ଓ ସାକ୍ଷ୍ୟ କଥା ଓ ବିଧି ପାଳନ କରି, ଏହି ପୁସ୍ତକରେ
    ଲିଖିତ ନିୟମ-ବାକ୍ୟ ସଫଳ କରିବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ନିୟମ କଲେ। ଆଉ ସମୁଦାୟ ଲୋକ ସେହି
    ନିୟମରେ ସମ୍ମତ ହେଲେ।
  chk-chk: Nge ewe king a ütä lon lenian ren ewe ür o eäni eu pwon me fän mesen ewe
    Samol mi Lapalap, pwe epwe aleasochis ngeni ewe Samol mi Lapalap o apwönüetä an
    kewe allük me pwüüng ren unusen lelukan me unusen ngünün. Epwe pwal föri pwüngün
    kapasen ewe pwon mi mak lon ei puk. Iwe, ekewe aramas meinisin ra tipeeu pwe repwe
    eti le apwönüetä ewe pwon.
  rop-rop: Det king bin jandap wansaid langa det dubala longwan stonwan pos, en imbin
    meigim brabli strongbala pramis langa YAWEI det trubala God blanga teiknodis en
    duwit langa im en blanga kipum ola lowa en wed brabliwei, en blanga teiknodis
    en dum ebrijing wanim det buk tok. En ola pipul du bin pramis blanga kipum detlot
    lowa.
  ukr-1871: Потім став царь на ступенї та й постановив завіт перед Господом, що ходити
    муть вони слїдом за Господом і пильнувати муть його заповідей й обявів, і встанов
    його з усього серця й з усієї душі, щоб виконувати слова завіту сього, написані
    в цїй книзї. І ввесь нарід ввійшов у завіт.
  deu-1951: Der König aber trat an die Säule und machte einen Bund vor dem HERRN,
    dem HERRN nachzuwandeln und seine Gebote und Zeugnisse und Satzungen von ganzem
    Herzen und von ganzer Seele zu beobachten, die Worte dieses Bundes, welche in
    diesem Buche geschrieben standen, auszuführen. Und das ganze Volk trat in den
    Bund.
  eng-JPS: And the king stood on the platform, and made a covenant before the LORD,
    to walk after the LORD, and to keep His commandments, and His testimonies, and
    His statutes, with all his heart, and all his soul, to confirm the words of this
    covenant that were written in this book; and all the people stood to the covenant.
  srp-1865: I car stojeæi kod stupa uèini zavjet pred Gospodom da æe oni iæi za Gospodom
    i držati zapovijesti njegove i svjedoèanstva njegova i uredbe njegove svijem srcem
    i svom dušom, vršeæi rijeèi toga zavjeta napisane u toj knjizi. I sav narod prista
    na zavjet.
  lug-lug: Awo kabaka n’ayimirira okuliraana empagi n’azza obuggya endagaano ne Mukama,
    okutambuliranga mu kkubo lya Mukama, n’okukwatanga amateeka ge, n’okutambuliranga
    mu mpya ze, n’okugonderanga ebiragiro bye, n’omutima gwe gwonna, n’emmeeme ye
    yonna, ng’akakasa ebyawandiikibwa ebyali mu kitabo ekyo. Awo abantu bonna ne beewaayo
    okuzza endagaano obuggya.
  heb-heb: ויעמד המלך על העמוד ויכרת את הברית לפני יהוה ללכת אחר יהוה ולשמר מצותיו
    ואת עדותיו ואת חקתיו בכל לב ובכל נפש להקים את דברי הברית הזאת הכתבים על הספר הזה
    ויעמד כל העם בברית׃
  ben-IRV: রাজা মঞ্চের উপর দাঁড়িয়ে সদাপ্রভুর পথে চলবার জন্য এবং সমস্ত মন প্রাণ দিয়ে
    তাঁর সব আদেশ, নিয়ম ও নির্দেশ মেনে চলবার জন্য, অর্থাৎ এই বইয়ের মধ্যে লেখা ব্যবস্থার
    সমস্ত কথা পালন করবার জন্য সদাপ্রভুর সামনে প্রতিজ্ঞা করলেন এবং সমস্ত লোকেরাও রাজার
    সঙ্গে একই প্রতিজ্ঞায় সম্মতি দিল।
  pan-pan: ਤਦ ਰਾਜਾ ਥੜੇ ਦੇ ਉੱਤੇ ਖੜ੍ਹਾ ਹੋ ਗਿਆ ਅਤੇ ਉਹ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ ਨੇਮ ਬੰਨ੍ਹਿਆ
    ਕਿ ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ ਤੁਰਾਂਗੇ ਤੇ ਉਸ ਦੇ ਹੁਕਮਾਂ ਤੇ ਸਾਖੀਆਂ ਤੇ ਬਿਧੀਆਂ ਨੂੰ ਆਪਣੇ ਸਾਰੇ
    ਦਿਲ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਮੰਨਾਂਗੇ ਅਤੇ ਉਸ ਨੇਮ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਜੋ ਉਸ ਪੋਥੀ ਵਿੱਚ ਲਿਖੀਆਂ
    ਹੋਈਆਂ ਹਨ ਪੂਰਾ ਕਰਾਂਗੇ ਤਾਂ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਉਸ ਨੇਮ ਨੂੰ ਮੰਨ ਲਿਆ।
  mya-JVB: ရှင်ဘုရင် ကလည်း ၊ ထာဝရဘုရား ကို ဆည်းကပ်ပါမည်။ စီရင် ထုံးဖွဲ့ချက်ပညတ် တရားကို
    စိတ် နှလုံး အကြွင်းမဲ့ စောင့်ရှောက် ပါမည်။ ဤ ကျမ်းစာ ၌ ပါ သောပဋိညာဉ် စကား အတိုင်း
    ကျင့် ပါမည်ဟု တိုင် နား မှာ ရပ် ၍ အဓိဋ္ဌာန် ပြု ၏။ လူ အပေါင်း တို့သည်လည်း ထိုအဓိဋ္ဌာန်
    ကို ဝန်ခံ ကြ၏
  tbg-tbg: Viva vukai pohivano Kotira Naavu avuni vaura aumanto himpi vaiharo Nora
    Kotira avuqaa nai kauqu aiqiqaa aqukero tiharo, Te Nora Kotira viraqai avataqi
    viha te ekaa viva tivato uvarave, viva minti mintiate tu uvarave, viva ekaa uva
    maara turave, te tenta muntuka maraquraqihai vi uvara iriqi vireravema turo. Vukuqi
    qara ntuva taantemake, te vira uva iriqi virerave, tiro. Minti tumanta ekaa vaiinti
    nahentivata nái kauqu aiqiqaa aqukeha tiha, Tenavuvata vohaa qaramake Kotiva tiva
    taatauto uvara iriqi virerave, tura.
  hmo-hmo: Iosaia be du badana ena badibadinai ia gini, bona Lohiabada ena vairana
    dekenai ia gwauhamata, Lohiabada ena dala dekenai do ia raka, bona Lohiabada ena
    oda bona iena hadibaia hereva, bona iena Taravatu do ia badinaia, mai iena kudouna
    ibounai, bona mai ena laumana ibounai danu. Ia gwauhamata danu, taravatu hereva,
    unai Buka lalonai torea gaudia ibounai do ia karaia. Vadaeni unai taunimanima
    ibounai ese Iosaia danu unai bamona idia gwauhamata.
  urd-urd: और बादशाह सुतून के बराबर खड़ा हुआ, और उसने ख़ुदावन्द की पैरवी करने और उसके
    हुक्मों और शहादतों और तौर तरीक़े को अपने सारे दिल और सारी जान से मानने, और इस
    'अहद की बातों पर जो उस किताब में लिखी हैं 'अमल करने के लिए ख़ुदावन्द के सामने
    'अहद बाँधा, और सब लोग उस 'अहद पर क़ायम हुए।
  rus-SYN: Потом стал царь на возвышенное место и заключил пред лицем Господним завет
    - последовать Господу и соблюдать заповеди Его и откровения Его и уставы Его от
    всего сердца и от всей души, чтобы выполнить слова завета сего, написанные в книге
    сей. И весь народ вступил в завет.
  bqc-SIM: Kí zɛa mↄ̀pɛlɛ saɛ, ↄ̃ à ɛ̀a zɛ̀ ń Dii bàakuańnↄ yã́ↄ. À mɛ̀ á
    tɛ́ Diizi, íↄ aà yãdilɛaↄ ń aà yãdanɛↄ kũa, íↄ aà ↄtondↄkĩi gwa ń nↄ̀sɛmɛndoo
    teasisai, lá a ku lápi guuwa. Ɔ̃ gbɛ̃́pii zɛ̀ ń Dii bàakuańnↄ yã́o lↄ.
  tcz-CHONGTHU: Lengpa chu thuneina mun khompi panga chun adingin Pakai ang’ah chun
    kitepna chu panthah lah na aneipi in ahi. Aman mipi ho jouse koma chun, Pakai
    dan thupeh jouse, chondan ho jouse chu chu alungthim pumpiuva anitsohkei dingin
    ngehna aneiyin ahi. Hitihin aman lekha jolla kijih Pakai toh kitepna chu asudet’in
    ahi, chuleh mipi hojong chu ama cheh Pakai ang’a kitepna aneiyun ahi.
  mar-mar: स्तंभाजवळ उभे राहून राजाने परमेश्वराशी करार केला. “त्याने परमेश्वराची सर्व
    वचने, करार, नियम पाळायचे कबूल केले.” पुस्तकात लिहिलेले सर्व मनोभावे पाळायचे त्याने
    आश्वासन दिले. राजाने केलेल्या या कराराला पाठिंबा दशर्विण्यासाठी सर्वजण उठून उभे
    राहिले.
  soq-soq: Tane warere God duwa bedewe tuatua tampe warere eneie gagalontoia bolawa
    osowe enene God sauawa badowa aiawa debama mampe wane sanaasan. Iosia badowa saualena
    dima uduudu Iawe God sauawa badowa buka bedewe girumamono wineia nuawa uduudu
    mampe ruawalempe waimpa. Ita do apana uduudu saua sa deawa Iawe God mampe waiena.
  qub-qub: Rayga pilancupa ñaupancho ichiraycaran. Chaychömi Tayta Diospa ñaupancho
    auniran mana cachaypa llapanta cumlinanpaj, llapan mandamintuncunata, rurananpaj
    nishancunata, laynincunata, conträtuta rurar parlacushan librucho niycashanta
    cumlinanpaj. Llapan runacunapis raywan iwal auniran.
  bqp-bqp: Kína zɛna kpɛ́ gbɛ̀gba sarɛ, akũ à ɛ̀ra à zɛ̀ kũ Dikiri bàka kunna kũńwo
    yãnↄ. À pì á tɛ́ Dikirii, ánigↄ̃ a yãditɛnanↄ kũ a yãdannɛnanↄ kũna, ánigↄ̃
    a ↄdↄki gwa kũ nɛ̀sɛ mɛ̀n doo kũ a pↄyeinaao pínki, lákũ à kú takada pìi gũn
    nà. Akũ baadi pínki zɛ̀ kũ Dikiri bàka kunna kũńwo yão dↄ.
  hat-hat: Lè li fini, li rete kanpe nan plas rezève pou li bò gwo poto a, li pran
    angajman devan Seyè a pou li fè volonte Seyè a, pou li mache dapre kòmandman,
    prensip ak lòd Bondye yo ak tout kè li ak tout nanm li. Lèfini, pou l' kenbe tout
    kondisyon kontra ki ekri nan liv la. Tout pèp la pran angajman pou yo kenbe kontra
    a tou.
  eng-BSB: So the king stood by the pillar and made a covenant before the LORD to
    follow the LORD and to keep His commandments, decrees, and statutes with all his
    heart and all his soul, and to carry out the words of this covenant that were
    written in this book. And all the people entered into the covenant.
  eng-WEBPB: The king stood by the pillar and made a covenant before the LORD to walk
    after the LORD and to keep his commandments, his testimonies, and his statutes
    with all his heart and all his soul, to confirm the words of this covenant that
    were written in this book; and all the people agreed to the covenant.
  kbq-kbq: Anante kini ne'mo'a noma vazisgama hu zafa tavaonte oti'neno, hugagerafi
    huvempagea Ra Anumzamofo avuga huno, tagra kasegene trake'anena maka tagu'areti
    huta amagera antegahune hige'za, ana maka vahe'mo'za hu'za, izo tagra ana hugahune
    hu'za huvempa hu'naze.
  nhe-BL: Huan teipa nopa tlanahuatijquetl moquetzqui nechca nopa hueyi tlaquetzali
    campa moquetza se tlanahuatijquetl para quichihuas se tlanahuatili huan sampa
    quichijqui nopa tlajtolsencahuali ica TOTECO. Motemacac iixtla TOTECO para ica
    nochi iyolo huan ica nochi ialma quineltocas nochi itlanahuatilhua TOTECO, huan
    quitlamichihuas nochi itlamachtilhua huan nochi tlen quiijto ipan nopa tlajtolsencahuali.
    Huan nochi tlacame nojquiya motemacaque quichihuase nochi nopa tlanahuatili ipan
    nopa tlajtolsencahuali.
  bus-bus: Kína zɛna kpɛ́ wesagba saɛ, ben à ɛ̀ara à zɛ̀ kↄ̃n Dii bà kuunańyo yãnↄ.
    À bè á tɛ́ Diizi, égↄ̃ à yãdiɛnanↄ kↄ̃n à yãdannɛnanↄ kũna, égↄ̃ à ↄdↄkii gwaa
    kↄ̃n nↄ̀sɛo do kↄ̃n a pↄyezinao píngi, lán à kú takada pì guu nà. Ben baade píngi
    zɛ̀ kↄ̃n Dii bà kuunańyo yão dↄ.
  gub-BL: Upu'àm izita tuwihawete wapu'àmaw huwake. Uzapokatu uze'eg Tupàn Tuweharupi
    Wiko Ma'e rehe we kury. — Ureruzar putar neze'eg tuweharupi ure nehe. Oromonokatu
    putar neremiapo putar haw nehe no. Ureruzar katu putar urepy'a nànàn nehe. Urerekwe
    nànàn ureruzar putar neze'eg nehe. Aze neze'eg uzapo kar ma'e urewe, uruzapo putar
    a'e ma'e paw ure nehe, i'i tuwihawete Tupàn pe teko wanekuzaromo. Na'e teko paw
    umume'u katu a'e ma'e paw iapo àwàm wà.
  eng-DRA: 'And the king stood upon the step: and made a covenant with the Lord, to
    walk after the Lord, and to keep his commandments, and his testimonies and his
    ceremonies, with all their heart, and with all their soul, and to perform the
    words of this covenant, which were written in that book: and the people agreed
    to the covenant.'
