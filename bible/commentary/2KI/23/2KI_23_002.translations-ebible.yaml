verse: 2KI.023.002
translations:
  mal-C: യെഹൂദാജനതയെയും ജെറുശലേംനിവാസികളെയും പുരോഹിതന്മാരെയും പ്രവാചകന്മാരെയും വലുപ്പച്ചെറുപ്പംകൂടാതെ
    ആബാലവൃദ്ധം ജനങ്ങളെയും കൂട്ടിക്കൊണ്ട് അദ്ദേഹം യഹോവയുടെ ആലയത്തിലേക്കു ചെന്നു. യഹോവയുടെ
    ആലയത്തിൽനിന്നു കണ്ടുകിട്ടിയ ഉടമ്പടിയുടെ ഗ്രന്ഥത്തിലെ വചനങ്ങളെല്ലാം അവർ കേൾക്കെ
    രാജാവു വായിച്ചു.
  deu-TKW: Und der König ging hinauf zum Tempel Jahwes und alle Männer von Juda und
    alle Bewohner Jerusalems mit ihm, sowie die Priester und die Propheten und das
    ganze Volk, so klein wie groß; und man las vor ihren Ohren alle Worte des Bundesgesetzbuchs,
    das im Tempel Jahwes gefunden worden war.
  lin-lin: mpe akendeki na Tempelo ya Yawe elongo na bato nyonso ya Yuda, bavandi
    nyonso ya Yelusalemi, Banganga-Nzambe mpe basakoli, bato nyonso, kobanda na oyo
    aleki na se kino na oyo aleki na lokumu. Mokonzi atangelaki bango makomi nyonso
    ya buku ya Boyokani oyo emonanaki kati na Tempelo ya Yawe.
  eng-LSV: and the king goes up to the house of YHWH, and every man of Judah, and
    all the inhabitants of Jerusalem, with him, and the priests, and the prophets,
    and all the people, from small to great, and he reads in their ears all the words
    of the Scroll of the Covenant that is found in the house of YHWH.
  eng-GNV: 'And the King went vp into the house of the Lord, with all the men of Iudah
    and all the inhabitants of Ierusalem with him, and the Priests and Prophets, and
    all the people both small and great: and he reade in their eares all the wordes
    of the booke of the couenant, which was found in the house of the Lord.'
  eng-WEBSTER: 'And the king went up into the house of the LORD, and all the men of
    Judah and all the inhabitants of Jerusalem with him, and the priests, and the
    prophets, and all the people, both small and great: and he read in their ears
    all the words of the book of the covenant which was found in the house of the
    LORD.'
  nhw-BL: Huan yajqui nopa tlanahuatijquetl ipan ichaj TOTECO ica nochi masehualme
    catli Jerusalén huan tlali Judá ehuani, huan ininhuaya nochi totajtzitzi huan
    nochi tlajtol pannextiani. Yajque nochi masehualme tlen catli más huehuentzitzi
    hasta catli más tziquitetzitzi. Huan iniixpa nochi nopa tlanahuatijquetl quipojqui
    nochi nopa amatlapohuali catli quipantijtoya tiopan calijtic catli quipixtoya
    nopa camanal sencahuali catli TOTECO quichijtoya ica israelitame. Huan nochi quitlacaquiliyayaj.
  swh-ONEN: Akapanda kwenda hekaluni mwa Bwana pamoja na watu wa Yuda, watu wa Yerusalemu,
    makuhani na manabii, watu wote wakubwa kwa wadogo. Akasoma wakiwa wanasikia maneno
    yote ya Kitabu cha Agano, ambacho kilikuwa kimepatikana katika Hekalu la Bwana.
  bba-bba: Mɑ bɑ dɑ sɑ̃ɑ yerɔ kɑ yɑ̃ku kowobu kɑ Gusunɔn sɔmɔbu kɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu
    ɡesi kpuro, bibu kɑ ɡuro ɡurobu. Mɑ bɑ bu Yinni Gusunɔn tire te ɡɑriɑ, te bɑ wɑ
    mi.
  eng-KJVCPB: 'And the king went up into the house of the Lord, and all the men of
    Judah and all the inhabitants of Jerusalem with him, and the priests, and the
    prophets, and all the people, both small and great: and he read in their ears
    all the words of the book of the covenant which was found in the house of the
    Lord.'
  luo-luo: Nodhi nyaka e hekalu mar Jehova Nyasaye ka en gi jo-Juda, jo-Jerusalem,
    jodolo, jonabi kaachiel gi ji duto momewo kod ma jochan. Nosomonegi weche duto
    mane ondiki e Kitabu mar Singruok, mane osenwangʼ e hekalu mar Jehova Nyasaye
    ka giwinjo.
  meu-meu: Bena hanua pavapavana na Iehova ena dubu ai e dae kau, bona Iuda taudia
    iboudiai bona Ierusalem inoholaina taudia iboudiai, bona hahelaḡa taudia bona
    peroveta taudia, taunimanima iboudiai kikina-badana danu ia ida; bena ia ese taravatu
    bukana, Iehova ena dubu ai e davaria ḡauna, herevadia iboudiai idia vairadiai
    e duahi hedinarai.
  npi-ULB: तब राजा परमप्रभुको मन्दिरमा गए, अनि यहूदाका सबै मानिस र यरूशलेमका सबै बासिन्दा,
    पुजारीहरू, अगमवक्ताहरू र सानादेखि ठुलासम्‍म सबै मानिस पनि तिनीसँगै गए । तब तिनले
    परमप्रभुको मन्दिरमा भेट्टाइएका करारको पुस्तकका सबै वचन तिनीहरूले सुन्‍ने गरी पढे
    ।
  yor-yor: Ó gòkè lọ sí ilé Olúwa pẹ̀lú àwọn ọkùnrin Juda, àwọn ènìyàn Jerusalẹmu,
    àwọn àlùfáà àti àwọn wòlíì—gbogbo àwọn ènìyàn láti ibi kéékèèké sí ńlá. Ó kà á
    sí etí ìgbọ́ ọ wọn, gbogbo ọ̀rọ̀ tí ó wà nínú ìwé májẹ̀mú, tí a ti rí nínú ilé
    Olúwa.
  pes-OPCB: و همگی، در حالی که کاهنان و انبیا و مردم یهودا و اورشلیم از کوچک تا بزرگ
    به دنبال آنها می‌آمدند، به خانهٔ خداوند رفتند. در آنجا پادشاه تمام دستورهای کتاب
    عهد را که در خانهٔ خداوند پیدا شده بود، برای آنها خواند.
  tgl-ULB: Pagkatapos pumunta ang hari sa tahanan ni Yahweh, at kasama niya ang lahat
    ng mga lalaki ng Juda at lahat ng mga naninirahan sa Jerusalem, at ang mga pari,
    mga propeta, at lahat ng mga tao, mula sa hamak hanggang sa dakila. Pagkatapos
    binasa niya sa kanilang pandinig lahat ng mga salita ng aklat ng tipan na natagpuan
    sa tahanan ni Yahweh.
  cbu-NT: Ashirangu, ichingarusin Utaáchich wachinanur tputs, mishat Irusarinshuchtam
    ichingarusin, apanllpaneewtamsin, Apanllee kuk kamanipaneewtamsin, ichingarusin
    tputs shaniyamaam Apanllish pang' pshturanganaya. Kuraksha anush kirakaa yáyaru,
    yuwaa Apanllee kuk yandamaa Apanllish pang' yarangana anoo natstarangiya.
  hui-hui: Íbu ngoai hayagola kini ibugua Anduane Homogonaga bi mana latagi haga bu
    hearubi loma binigo mo miaga hearubi wali agali homogobi yagibanobi ti bibahendeore
    Anduane Homogonaga andani mo ngoai hene. Ani íbu heagola ibugua mbuga habo nalolene
    bi lowinigo Anduane Homogonaga andaha wiaria handa walia hene biago mo yuwa bi
    ogoniha gilibu wiaru wali agali ti hale hai helo daga latagi hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ၊ ပ​ရော​ဖက်​များ​နှင့်​ဆင်း​ရဲ ချမ်း​သာ​မ​ရွေး​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား
    အ​ပေါင်း​တို့​နှင့်​အ​တူ ဗိ​မာန်​တော်​သို့​ကြွ တော်​မူ​၏။ မင်း​ကြီး​သည်​ထို​သူ​အ​ပေါင်း​တို့
    အား ဗိ​မာန်​တော်​ထဲ​တွင်​တွေ့​ရှိ​ရ​သော​ပ​ဋိ ညာဉ်​ကျမ်း​စောင်​ကို အ​စ​အ​ဆုံး​အ​သံ​ကျယ်
    စွာ​ဖတ်​ပြ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཡར་ཕྱིན་པ་དང་། ཁོང་དང་མཉམ་དུ་ཡ་ཧུ་དཱའི་མི་ཐམས་ཅད་དང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་གཞིས་སྡོད་པ་ཀུན། མཆོད་དཔོན་དང་ལུང་སྟོན་པ་རྣམས། མི་སྡེའི་མཆོག་དམན་ཐམས་ཅད་དེར་སོང་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་རྙེད་པའི་ཞལ་ཆད་ཀྱི་མདོའི་ནང་གསུངས་པ་ཐམས་ཅད་རྒྱལ་པོས་དེ་དག་གི་རྣ་ལམ་དུ་བཀླགས་སོ།
    །
  sna-sna: Akakwidza achienda kutemberi yaJehovha navarume veJudha, navanhu veJerusarema,
    vaprista navaprofita, navanhu vose kubva kuvaduku kusvikira kuvakuru. Akaverenga
    vachinzwa mashoko ose eBhuku reSungano, rakanga rawanikwa mutemberi yaJehovha.
  spa-BLM: El rey subió a la casa de Yahvé, y con él todos los hombres de Judá y todos
    los habitantes de Jerusalén, con los sacerdotes, los profetas y todo el pueblo,
    tanto el pequeño como el grande; y leyó en su presencia todas las palabras del
    libro de la alianza que se encontraba en la casa de Yahvé.
  cac-cac: Ayic ix javi eb' vin̈, ix b'at vin̈ yed' eb' vin̈, eb' vin̈ sacerdote,
    eb' vin̈ schecab' Dios yed' masanil eb' comon anima, eb' malaj val yelc'ochi yed'
    eb' nivac yelc'ochi. Ix b'at eb' smasanil d'a stemplo Jehová. Ata' ix yal vin̈
    rey chi' to a ch'an̈ yumal strato Jehová ix chax d'a stemplo, tz'avtaj ch'an̈
    d'a yichan̈ eb' anima chi'.
  swh-ULB: Kisha mfalme akapanda hadi kwenye nyumba ya Yahwe, na watu wote wa Yuda
    na wenyeji wote wa Yerusalemu pamoja naye, na makuhani, manabii, na watu wote,
    kuanzia mdogo hadi mkubwa. Kisha akasoma katika masikioni kwao maneno yote ya
    kitabu cha agano ambalo lililokuwa limepatikana kwenye nyumba ya Yahwe.
  bel-bel: І пайшоў цар у дом Гасподні, і ўсе Юдэі, і ўсе жыхары Ерусаліма зь ім,
    і сьвятары, і прарокі, і ўвесь люд ад малога да вялікага, і прачытаў уголас ім
    усе словы кнігі запавета, знойдзенай у доме Гасподнім.
  wed-wed: Ma pirisi ma peroveta ma rava molamolakana da manemanena, anatapui i ḡae
    Bada ana au tempol. Kampa gulau parivainuaḡana bagibagina bukana tempol au orana
    i nenelaḡaia i iava-tapui awarii.
  deu-ELBBK: Und der König ging in das Haus des HERRN hinauf, und alle Männer von
    Juda und alle Bewohner von Jerusalem mit ihm, und die Priester und die Propheten,
    und alles Volk, vom Kleinsten bis zum Größten; und man las vor ihren Ohren alle
    Worte des Buches des Bundes, das im Haus des HERRN gefunden worden war.
  mbb-OT: Midhendiyà sikandin te valey te Nengazen duma te langun he menge etew ziyà
    te Juda wey Jerusalem puun te utew lavew is pid-etawan din pehendiyà te utew minus
    is pid-etawan din. Miduma zaan is menge memumuhat wey menge ebpeneuven. Mibasa
    ni Josia ziyà te kandan is langun he ingkesurat duen te Libru te Kebpekid-uyun
    te Megbevayà he naahà diyà te valey te Nengazen.
  mal-2015: രാജാവും സകലയെഹൂദാപുരുഷന്മാരും യെരൂശലേമിലെ സകലനിവാസികളും പുരോഹിതന്മാരും
    പ്രവാചകന്മാരും ആബാലവൃദ്ധം ജനമൊക്കെയും യഹോവയുടെ ആലയത്തിലേക്കു ചെന്നു; യഹോവയുടെ
    ആലയത്തിൽവെച്ചു കണ്ടുകിട്ടിയ നിയമപുസ്തകത്തിലെ വാക്യങ്ങളെയെല്ലാം അവർ കേൾക്കെ അവൻ
    വായിച്ചു.
  rmc-rmc: 'Gele leha andro Chramos savore murša andral e Judsko: o manuša andral
    o Jeruzalem, o rašaja, o proroka, savore manuša, či o čore vaj barvale. O kraľis
    angle lende pregenďa savore lava, so sas pisimen andro zvitkos la zmluvakro, so
    arakhle andro Chramos.'
  pes-OPV: و پادشاه و تمامی مردان یهودا و جمیع سکنه اورشلیم با وی و کاهنان و انبیا
    و تمامی قوم، چه کوچک و چه بزرگ، به خانه خداوندبرآمدند. و او تمامی سخنان کتاب عهدی
    را که درخانه خداوند یافت شد، در گوش ایشان خواند.
  ron-1924: Апой с-а суит ын Каса Домнулуй, ку тоць бэрбаций луй Иуда ши ку тоць локуиторий
    Иерусалимулуй, преоций, пророчий ши тот попорул, де ла чел май мик пынэ ла чел
    май маре. А читит ынаинтя лор тоате кувинтеле дин картя легэмынтулуй, пе каре
    о гэсисерэ ын Каса Домнулуй.
  aui-aui: Da tupadi sigae sinagho Yawe God yana bareye, bi prist da peroperoveta,
    da kate wawaya tupadi sivikayeturanedi yawata, wawaya moyamoyakidi bi igae inagho
    wawaya moumouridi. Name Yawe God yana bareye, na Josaiya Wiiwaghasina Maragasina
    Bukana meko bagibagi damdi, Yawe God yana bareye sibananina, tupana ikabiyavi
    wawaya biiyadi.
  ben-OBCV: যিহূদার প্রজাদের, জেরুশালেমের অধিবাসীদের, যাজক ও ভাববাদীদের—ছোটো থেকে
    বড়ো, সব লোকজনকে সাথে নিয়ে তিনি সদাপ্রভুর মন্দিরে উঠে গেলেন। সদাপ্রভুর মন্দিরে
    যে নিয়ম-পুস্তকটি খুঁজে পাওয়া গেল, তার সব কথা তিনি লোকদের পড়ে শুনিয়েছিলেন।
  som-som: Oo boqorkiina wuxuu u kacay gurigii Rabbiga, oo waxaa isagii la socday
    raggii dalka Yahuudah oo dhan, iyo dadkii Yeruusaalem degganaa oo dhan, iyo wadaaddadii,
    iyo nebiyadii, iyo dadkii oo dhan yar iyo weynba; oo isna wuxuu hortooda ku akhriyey
    dhammaan erayadii kitaabkii axdiga oo gurigii Rabbiga laga dhex helay.
  lat-VUC: 'Ascenditque rex templum Domini, et omnes viri Juda, universique qui habitabant
    in Jerusalem cum eo sacerdotes et prophetæ, et omnis populus a parvo usque ad
    magnum: legitque, cunctis audientibus, omnia verba libri fœderis, qui inventus
    est in domo Domini.'
  eng-ASVBT: 'And the king went up to the house of Jehovah, and all the men of Judah
    and all the inhabitants of Jerusalem with him, and the priests, and the prophets,
    and all the people, both small and great: and he read in their ears all the words
    of the book of the covenant which was found in the house of Jehovah.'
  ita-1885: E il re salì nella Casa del Signore, con tutti gli uomini principali di
    Giuda, e tutti gli abitanti di Gerusalemme, ed i sacerdoti, ed i profeti, e tutto
    il popolo, dal minore al maggiore; ed egli lesse, in lor presenza, tutte le parole
    del libro del Patto, il quale era stato trovato nella Casa del Signore.
  eng-LXXUP: And the king went up to the house of the Lord, and every man of Judah
    and all who dwelt in Jerusalem with him, and the priests, and the prophets, and
    all the people small and great; and he read in their ears all the words of the
    book of the covenant that was found in the house of the Lord.
  eng-ULB: Then the king went up to the house of Yahweh, and all the men of Judah
    and all the inhabitants of Jerusalem with him, and the priests, prophets, and
    all the people, from small to great. He then read in their hearing all the words
    of the book of the Covenant that had been found in the house of Yahweh.
  spa-VBL: Fue al Templo del Señor con todo el pueblo de Judá y de Jerusalén, junto
    con los sacerdotes y los levitas, todo el pueblo, desde el más pequeño hasta el
    más grande, y les leyó todo el Libro del Acuerdo que había sido descubierto en
    el Templo del Señor.
  fra-_FOB: Puis le roi monta à la maison de l'Éternel, et avec lui tous les hommes
    de Juda, tous les habitants de Jérusalem, les sacrificateurs, les prophètes et
    tout le peuple, depuis le plus petit jusqu'au plus grand. Et ils entendirent lire
    toutes les paroles du livre de l'alliance, qui avait été trouvé dans la maison
    de l'Éternel.
  mal-mal: രാജാവും സകലയെഹൂദാ പുരുഷന്മാരും യെരൂശലേമിലെ സകലനിവാസികളും പുരോഹിതന്മാരും
    പ്രവാചകന്മാരും ആബാലവൃദ്ധം ജനവും യഹോവയുടെ ആലയത്തിലേക്ക് ചെന്നു; യഹോവയുടെ ആലയത്തിൽവെച്ച്
    കണ്ടുകിട്ടിയ നിയമപുസ്തകത്തിലെ വാക്യങ്ങളെല്ലാം അവർ കേൾക്കെ അവൻ വായിച്ചു.
  urd-GVR: Rab ke ghar meṅ gayā. Sab log chhoṭe se le kar baṛe tak us ke sāth gae
    yānī Yahūdāh ke ādmī, Yarūshalam ke bāshinde, imām aur nabī. Wahāṅ pahuṅch kar
    jamāt ke sāmne ahd kī us pūrī kitāb kī tilāwat kī gaī jo Rab ke ghar meṅ milī
    thī.
  suz-BL: मिनु पिप परमप्रभु यावे आ खिं लमाक्‍त। मिनु मेको नु यहूदा ङा मुर नेल्‍ल,
