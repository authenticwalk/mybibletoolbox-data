  kan-2017: ಅರಸನು ಯೆರೂಸಲೇಮಿನವರನ್ನೂ, ಎಲ್ಲಾ ಯೆಹೂದ್ಯರನ್ನೂ, ಯಾಜಕರನ್ನೂ, ಪ್ರವಾದಿಗಳನ್ನೂ ಕರೆದುಕೊಂಡು
