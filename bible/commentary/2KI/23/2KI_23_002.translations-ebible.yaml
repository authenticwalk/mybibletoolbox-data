  kan-OKCV: ಆಗ ಅರಸನೂ, ಅವನ ಸಂಗಡ ಯೆಹೂದದ ಜನರೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೂ, ಯಾಜಕರೂ, ಪ್ರವಾದಿಗಳೂ,
