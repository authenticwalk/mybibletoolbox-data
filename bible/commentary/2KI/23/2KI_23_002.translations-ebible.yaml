    asai ubbai aara issippe GODAA Beeta Maqidasiyaa pude kiyidosona. Kiyin GODAA Beeta
    Maqidasiyaappe beettida Maachchaa Maxaafaa qaalaa ubbaa kawoi eti siyishin nabbabiis.
  spa-PDDPT: El rey subió a la Casa de Yavé, y todo hombre de Judá y todos los habitantes
    de Jerusalén iban con él, así como los sacerdotes, los profetas y todo el pueblo,
    desde el menor hasta el mayor. Entonces él leyó a oídos de ellos todas las Palabras
    del rollo del Pacto que fue hallado en el Templo de Yavé.
  gun-gun: Ha'e gui Judá regua avakue, Jerusalém pygua, sacerdote, profeta ha'e heta
    va'e kuery ha'e javi reve huvixa oo Senhor pegua oo katy. Yvyĩgueve ha'e yvatekueve
    guive oje'oi. Ha'e rami vy ha'e kuery oendu pavẽa py huvixa ogueroayvu kuaxia
    para Senhor pegua opy ojou pyre. Guexeve guarã ojapo va'ekue regua ayvu oĩ va'e
    ha'e javi ogueroayvu.
  ilo-ULB: Ket simmang-at ti ari iti balay ni Yahweh, ken kimmuyog kenkuana dagiti
    amin a tattao ti Juda ken dagiti agnanaed iti Jerusalem, dagiti papadi, dagiti
    profeta ken dagiti amin a tattao, manipud kadagiti napanglaw agingga kadagiti
    nabaknang. Ket kabayatan a dumdumngegda, binasana dagiti amin a sasao ti libro
    ti tulag a nasarakan iti balay ni Yahweh.
  kpg-kpg: gei digaula huogodoo guu hula gi di Hale Daumaha, ginaadou mo digau hai mee dabu,
    mo nia soukohp, mono daangada huogodoo ala i golo, di gau maluagina mo hagaloale.
    I mua digaula huogodoo, gei di king gaa dau gi nua gi digaula di Beebaa o di Hagababa
    dela ne gida i lodo di Hale Daumaha.
  uig-ARA: پادىشاھ پەرۋەردىگارنىڭ ئۆيىگە چىقتى؛ بارلىق يەھۇدادىكى ئەر كىشىلەر ۋە يېرۇسالېمدا
    تۇرۇۋاتقانلارنىڭ ھەممىسى، كاھىنلار بىلەن پەيغەمبەرلەر، يەنى بارلىق خەلق، ئەڭ كىچىكىدىن
    تارتىپ چوڭىغىچە ھەممىسى ئۇنىڭ بىلەن بىللە چىقتى. ئاندىن ئۇ پەرۋەردىگارنىڭ ئۆيىدە
    تېپىلغان ئەھدە كىتابىنىڭ ھەممە سۆزلىرىنى ئۇلارغا ئوقۇپ بەردى.
  tof-tof: Wa we kasilürr ⌊Lodón⌋ ⌊Gyabi Müótüdü⌋. I usakü ogobórr, blaman pamkolpam
    Zudagab akó Zerrusalemgab, prrist, prropet, akó blaman pamkolpam, ia wa ngi pama
    o popa pam. Da wa Lodón dudu Alkamül-koke Tónggapórrón Bóktan Peba ibüka we etanglórr,
    ne kla esenóp Lodón Gyabi Müótüdü.
  sus-sus: 'A naxa te Alatala xa banxi, ɲama birin biraxi a fɔxɔ ra: Yudayakae, Darisalamukae,
    sɛrɛxɛdubɛe, namiɲɔnmɛe nun ɲama birin, kelife dimɛdie ma han a sa forie li. A
    naxa saatɛ kitaabui xaran e bɛ, naxan to Alatala xa banxi kui.'
  pon-2006: Re ahpw wiahkihteieu ketidahla nan Tehnpas Sarawio, iangahki samworo ko
    oh soukohp ako, oh pil tohn Serusalem koaros, me semwehmwe oh me kepwehpwe. Nanmwarkio
    eri wadekohng irail mahsen koaros en pwuken inowo me dierekda nan Tehnpas Sarawio.
  jae-jae: Ma kiŋ kêpi Apômtaunê lôm dabuŋ gêja gêwiŋ lau Juda to Jerusalemŋa samob
    ma dabuŋwaga to propete ma lau ŋagêdô samob, lau kapôêŋ to lau sauŋ kêtômgeŋ.
    Ma kiŋ tau kêsam Biŋsu ŋabuku, taŋ têtap sa aŋga lôm dabuŋ naŋ lasê.
  ksd-ksd: Ma ra king i ga vana tadav ra kuba i ra Luluai, ma ra lavur tutana Iuda
    ma ra tarai Ierusalem par, ma ra umana tena tinabar, ma ra umana propet, ma ra
    tarai par, a tarai vakuku ma ra umana ngalangala, dia ga varagur me; ma i ga luk
    ra lavur tinata ta ra buk na kunubu nina di ga tadav ia ta ra kuba i ra Luluai
    pire diat.
  tur-YTC: Kral, bütün Yahudalılar ve Yeruşalem sakinlerinin hepsi, kâhinler, peygamberler
    ve küçük büyük bütün halk, Yahve'nin evine çıktı; ve Yahve'nin evinde bulunmuş
    olan Antlaşma Kitabı'nın bütün sözlerini onların duyabileceği şekilde okudu.
  grc-BRENT: Καὶ ἀνέβη ὁ βασιλεὺς εἰς οἶκον Κυρίου, καὶ πᾶς ἀνὴρ Ἰούδα καὶ πάντες
    οἱ κατοικοῦντες ἐν Ἰερουσαλὴμ μετʼ αὐτοῦ, καὶ οἱ ἱερεῖς, καὶ οἱ προφῆται, καὶ
    πᾶς ὁ λαὸς ἀπὸ μικροῦ καὶ ἕως μεγάλου, καὶ ἀνέγνω ἐν ὠσὶν αὐτῶν πάντας τοὺς λόγους
    τοῦ βιβλίου τῆς διαθήκης τοῦ εὑρεθέντος ἐν οἴκῳ Κυρίου.
  ind-AYT: Kemudian, raja pergi ke Bait TUHAN dan semua orang Yehuda serta semua penduduk
    Yerusalem serta para imam, para nabi serta semua orang, baik kecil maupun besar,
    pergi bersama-sama dengannya. Lalu, dia membacakan ke telinga mereka semua perkataan
    dari kitab perjanjian yang ditemukan di Bait TUHAN.
  nya-nya: Mfumuyo inapita ku Nyumba ya Yehova pamodzi ndi anthu onse a ku Yuda, ndi
    onse okhala mu Yerusalemu, ansembe ndi aneneri, ndiponso anthu ena onse kuyambira
    wamngʼono mpaka wamkulu. Mfumuyo inawerenga mawu onse a mʼBuku la Chipangano limene
    linapezeka mʼNyumba ya Yehova, anthu onse akumva.
  hrv-hrv: Kralj potom uzađe u Dom Jahvin s Judejcima, Jeruzalemcima, svećenicima
    i prorocima i sa svim narodom, od najmanjega do najvećega. I pročita im sve riječi
    Knjige Saveza koja je nađena u Domu Jahvinu.
  mps-mps: Tama te kingo te pris bidi dabe me, me te profet bidi dabe me, me te Juda
    hani tigidali we bidi dabe me, tama me te Jerusalem hani we bidi dabe me, augwali
    te nogi yai bage me, te nogi meni yai bage me, agai augwali deliba te Genuai Bidigo
    tempel beba sisinani. Augwali sisina silali, tama agai te Genuai Bidigo tempel
    be tomode ma suali buku, te Dąų Wali Bomai Po elalubo buku agai selama, tama
    agai te tigidali po te bukude elalubo augwalibolo neda mani.
  tpi-tpi: Na king i bungim ol pris na profet na olgeta manmeri bilong Juda na Jerusalem,
    na ol i go bung long haus bilong Bikpela. Ol i bung pinis, orait em i kisim dispela
    buk bilong kontrak ol i bin painim insait long haus bilong Bikpela, na em i ritim
    olgeta tok bilong buk long ol.
  dan-1931: Derpå gik Kongen op i HERRENS Hus, fulgt af alle Judas Mænd og alle Jerusalems
    Indbyggere, Præsterne, Profeterne og hele Folket, små og store, og han forelæste
    dem alt, hvad der stod i Pagtsbogen, som var fundet i HERRENS Hus.
  vie-OVCB: Họ theo vua lên Đền Thờ Chúa Hằng Hữu với các thầy tế lễ, tiên tri, và
    với tất cả người Giu-đa, cả dân cư Giê-ru-sa-lem, cả lớn lẫn bé. Vua đọc cho họ
    nghe quyển Sách Giao Ước vừa tìm được trong Đền Thờ Chúa Hằng Hữu.
  guj-2017: પછી રાજા, યરુશાલેમના રહેવાસીઓ, યહૂદિયાના બધા યાજકો, પ્રબોધકો અને નાનાથી
    મોટા સર્વ લોકો યહોવાહના ઘરમાં ગયા. રાજાએ યહોવાહના સભાસ્થાનમાંથી મળી આવેલા કરારના
    પુસ્તકનાં વચનો તેઓના સાંભળતાં વાંચ્યા.
  pon-2006A: Re ahpw wiahkihteieu ketidahla nan Tehnpas Sarawio, iangahki samworo
    ko oh soukohp ako, oh pil tohn Serusalem koaros, me semwehmwe oh me kepwehpwe.
    Nanmwarkio eri wadekohng irail mahsen koaros en pwuken inowo me dierekda nan Tehnpas
    Sarawio.
  por-BRBSL: O rei subiu à casa de Javé, e com ele todos os homens de Judá e todos
    os habitantes de Jerusalém - com os sacerdotes, os profetas e todo o povo, tanto
    pequeno como grande; e leu em suas audiências todas as palavras do livro do pacto
    que foi encontrado na casa de Javé.
  cth-cth: Siangpahrang teh Judah ram e tami pueng hoi Jerusalem kaawm e pueng hoi,
    vaihma hoi profetnaw hoi tami kathoung kalen pueng hoi BAWIPA e im lah a cei awh
    teh, BAWIPA im dawk a hmu awh e a lawkkamnae cauk dawk kaawm e pueng ahnimae hmalah
    koung ka thai lah a touk pouh.
  twi-twi: Na ɔhene no ne Yuda ne Yerusalem manfo ne asɔfo ne adiyifo a efi akumaa
    so kosi ɔkɛse so, foro kɔɔ Awurade Asɔredan no mu. Ɛhɔ na ɔhene no kenkan Apam
    Nhoma a wɔahu wɔ Awurade Asɔredan mu hɔ no nyinaa kyerɛɛ wɔn.
  hlt-hlt: Manghai neh Judah hlang boeih, a taengkah Jerusalem khosa boeih, khosoih
    rhoek neh tonghma rhoek khaw, pilnam cungkuem tanoe lamloh kangham hil khaw BOEIPA
    im la cet tih BOEIPA im kah a hmuh paipi cabu dongkah ol boeih te amih hna ah
    a doek pah.
  tbz-SIM: kɛ́kɔtɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ nɛínɛ̀ Sudɑɑ ɛì kɔbɛ nɛ̀ Sedisɑdɛmmu
    ɛì kɔbɛ bɛmɔu, ikuɔ́ nìùbɛ̀ nɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ nɛ̀ bɛnitidiɛbɛ̀
    nɛ̀ cɛ̃́nkoo kɔbɛ, bɛnìtìbɛ̀ bɛmɔu. Kòo bɛ̀ kɑ̀ɑ nyikuɔ́ pɑ́tíri bɛ̀ pɛ̀tɛ́ dì
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ dimɔu.
  msy-2020: Egha atrivim ko ofa gamir gumaziba ko, akam inigha izir gumaziba ko, Judan
    gumazamiziba ko Jerusalemɨn itir gumazamiziba, me ghua Ikiavɨra Itir Godɨn Dɨpenimɨn
    uari akufa. Me uari akuvagha gɨvazɨ, atrivim Akar Dɨkɨrɨzir Gavgavim itir Akɨnafarir
    Rɨghizir me Ikiavɨra Itir Godɨn Dɨpenimɨn apizir kam inigha, an itir akaba bar
    me bagha dar bori.
  dop-dop: Nɑ pɑ́ nɑ pɑ sɑmɑɑ pɑ́ polo Ɩsɔ tǝsɛɛlɛ. Pǝ kpɑɣɑʋ kɔtǝlɑɑ, nɑ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsǝlɑɑ nɑ yǝlɑɑ tǝnɑ, pɑɑ mpɑ. Ɩlɛnɑ wulɑʋ kɑlɑ-wɛɣɛ kiiu tɑkǝlɑɣɑ ŋkɑ pɑ hiiwɑ
    tɔ.
  azb-azb: Padşah, onunla birgə bütün Yəhuda adamları, Yerusəlimdə yaşayanların hamısı,
    kahinlər, peyğəmbərlər və böyükdən kiçiyə qədər bütün xalq Rəbbin məbədinə qalxdı.
    O, Rəbbin məbədində tapılmış Əhd kitabının bütün sözlərini onlara eşitdirərək
    oxudu.
  eng-DBY: And the king went up into the house of Jehovah, and all the men of Judah
    and all the inhabitants of Jerusalem with him, and the priests and the prophets,
    and all the people, both small and great; and he read in their ears all the words
    of the book of the covenant which had been found in the house of Jehovah.
  hin-2017: तब राजा, यहूदा के सब लोगों और यरूशलेम के सब निवासियों और याजकों और नबियों
    वरन् छोटे बड़े सारी प्रजा के लोगों को संग लेकर यहोवा के भवन में गया। उसने जो वाचा
    की पुस्तक यहोवा के भवन में मिली थी, उसकी सब बातें उनको पढ़कर सुनाईं।
  wol-KYG: Buur dem ca kër Aji Sax ji, ànd ak waa Yuda gépp, Yerusalem gépp; sarxalkat
    yaak yonent yaak askan wépp, ka gën a tuut ba ca gën a mag. Mu jàngal leen, ñuy
    dégg, mboolem kàdduy téereb kóllëre ba feeñ ca kër Aji Sax ji.
  eng-YLT: and the king goeth up to the house of Jehovah, and every man of Judah,
    and all the inhabitants of Jerusalem, with him, and the priests, and the prophets,
    and all the people, from small unto great, and he readeth in their ears all the
    words of the book of the covenant that is found in the house of Jehovah.
  kne-kne: et nankokoyog da ay inmey sin Timplon Diyos. Nakiey abe din papadi ya mamadto
    ya am-in din man-ili ay nabibiteg ya siya abe din babaknang. Idi wada da ay mandengdenge,
    inbasa na am-in din naisolat sin Libron di Tolagan ay dinteng da sin Timplon Diyos.
  eng-WYC-2017: And the king went up into the temple of the Lord, and all the men
    of Judah, and all the men that dwelled in Jerusalem with him, the priests and
    the prophets, and all the people from little unto great; and the king read, while
    all men heard, all the words of the book of [the] bond of peace of the Lord, the
    which was found in the house of the Lord.
  eng-WMBB: The king went up to the LORD’s house, and all the men of Judah and all
    the inhabitants of Jerusalem with him—with the priests, the prophets, and all
    the people, both small and great; and he read in their hearing all the words of
    the book of the covenant which was found in the LORD’s house.
  urd-GVH: रब के घर में गया। सब लोग छोटे से लेकर बड़े तक उसके साथ गए यानी यहूदाह के
    आदमी, यरूशलम के बाशिंदे, इमाम और नबी। वहाँ पहुँचकर जमात के सामने अहद की उस पूरी
    किताब की तिलावत की गई जो रब के घर में मिली थी।
  rug-rug: meke keke gua ene la si arini pa Zelepade gua tugo sari na hiama na poropita,
    meke sari doduru tinoni pule, tagotagodi na habahualadi, na gua. Meke tiro va
    ululae nia sa baṉara pa kenudia ri doduru sa doduruna sa Buka Vinariva Egoi, sapu
    ele ta vagi pa korapana sa Zelepade te Zihova.
  gaz-gaz: Innis namoota Yihuudaa, jiraattota Yerusaalem, lubootaa fi raajota wajjin
    jechuunis nama xinnaa fi guddaa hunda wajjin gara mana qulqullummaa Waaqayyootti
    ol baʼe. Dubbii Kitaaba Kakuu kan mana qulqullummaa Waaqayyoo keessatti argame
    sanaa hundas akka isaan dhagaʼanitti dubbiseef.
  fra-LSG: Puis il monta à la maison de l’Éternel, avec tous les hommes de Juda et
    tous les habitants de Jérusalem, les sacrificateurs, les prophètes, et tout le
    peuple, depuis le plus petit jusqu’au plus grand. Il lut devant eux toutes les
    paroles du livre de l’alliance, qu’on avait trouvé dans la maison de l’Éternel.
  yal-yal: A yi siga Alatala Batu Banxini, e nun Yuda xɛmɛne nun Yerusalɛn kaane birin
    nun saraxaraline nun nabine. Yamaan birin yi siga keli muxudine ma han muxu gbeene.
    A layiri kɛdin naxan to Alatala Batu Banxini, a na fala xuine birin xaran e yɛtagi.
  haw-1868: 'A pii ae la ke alii i ka hale o Iehova, a o na kanaka a pau o ka Iuda,
    a me na kanaka a pau o Ierusalema me ia, o na kahuna, a me na kaula, a me na kanaka
    a pau, ka mea uuku, a me ka mea nui: a heluhelu no ia iloko o ko lakou pepeiao
    i na olelo a pau o ka buke o ke kanawai i loaa ma ka hale o Iehova.'
  arb-NAV: وَتَوَجَّهَ مَعَهُمْ إِلَى هَيْكَلِ الرَّبِّ، يُرَافِقُهُ جَمِيعُ شُيُوخِ
    يَهُوذَا وَكُلُّ سُكَّانِ أُورُشَلِيمَ وَالْكَهَنَةُ وَالأَنْبِيَاءُ وَجَمِيعُ
    أَبْنَاءِ الشَّعْبِ مِنْ صِغَارٍ وَكِبَارٍ، فَقَرَأَ فِي مَسَامِعِهِمْ كُلَّ كَلامِ
    سِفْرِ الشَّرِيعَةِ الَّذِي تَمَّ الْعُثُورُ عَلَيْهِ فِي بَيْتِ الرَّبِّ.
  ewe-ewe: Eyi Yehowa ƒe gbedoxɔ me kple Yuda kple Yerusalem ƒe ameawo, nunɔlawo kple
    nyagblɔɖilawo, tso ame gblɔetɔwo dzi va se ɖe ame gãtɔwo dzi. Exlẽ Nubabla ƒe
    Agbalẽ si wofɔ le Yehowa ƒe gbedoxɔ la me nyawo na wo.
  eng-LEE: 'And the king went up into the house of the Lord, and all the men of Judah
    and all the inhabitants of Jerusalem with him, and the priests, and the prophets,
    and all the people, from the small to the great: and he read before their ears
    all the words of the book of the covenant which had been found in the house of
    the Lord.'
  asm-FB: যিহূদা আৰু যিৰূচালেমৰ সকলো লোকক, পুৰোহিত আৰু ভাববাদীসকলক, সাধাৰণ লোকৰ পৰা
    গণ্যমান্য ব্যক্তি সকলোকে লগত লৈ ৰজা যিহোৱাৰ গৃহলৈ গ’ল। তাৰ পাছত তেওঁ যিহোৱাৰ গৃহত
    যি বিধান পুস্তকখন পোৱা গৈছিল, তাৰ সকলো কথা লোকসকলক পঢ়ি শুনালে।
  sus-A: عَ نَشَ تٍ عَلَتَلَ شَ بَنشِ، حَمَ بِرِن بِرَشِ عَ قْشْ رَ؛ يُدَيَكَيٍ، دَرِ سَلَمُكَيٍ،
    سّرّشّدُبّيٍ، نَمِحْنمّيٍ نُن حَمَ بِرِن، كٍلِقٍ دِ مّدِيٍ مَ هَن عَ سَ قٌرِيٍ
    لِ. عَ نَشَ سَاتّ كِتَابُي شَرَن عٍ بّ، نَشَن تٌ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: Le roi monta à la maison de l'Éternel, avec tous les hommes de Juda et
    tous les habitants de Jérusalem, les prêtres, les prophètes et tout le peuple,
    petits et grands, et il lut devant eux toutes les paroles du livre de l'alliance
    qui se trouvait dans la maison de l'Éternel.
  hbo-hbo: וַיַּ֣עַל הַמֶּ֣לֶךְ בֵּית־יְהוָ֡ה וְכָל־אִ֣ישׁ יְהוּדָה֩ וְכָל־יֹשְׁבֵ֨י
    יְרוּשָׁלַ֜͏ִם אִתֹּ֗ו וְהַכֹּֽהֲנִים֙ וְהַנְּבִיאִ֔ים וְכָל־הָעָ֖ם לְמִקָּטֹ֣ן
    וְעַד־גָּדֹ֑ול וַיִּקְרָ֣א בְאָזְנֵיהֶ֗ם אֶת־כָּל־דִּבְרֵי֙ סֵ֣פֶר הַבְּרִ֔ית
    הַנִּמְצָ֖א בְּבֵ֥ית יְהוָֽה׃
  piu-2006: '@see-verse:2KI.023.001'
  kik-kik: Nake akĩambata agĩthiĩ hekarũ-inĩ ya Jehova arĩ hamwe na andũ a Juda, na
    andũ a Jerusalemu, na athĩnjĩri-Ngai, na anabii, andũ othe kuuma ũrĩa mũnini mũno
    nginya ũrĩa mũnene mũno. Mũthamaki agĩthoma ciugo ciothe cia Ibuku rĩa Kĩrĩkanĩro,
    rĩrĩa rĩonekete thĩinĩ wa hekarũ ya Jehova makĩiguaga.
  fra-NCL: Et le roi monta à la maison de Yahweh, avec tous les hommes de Juda et
    tous les habitants de Jérusalem, les prêtres, les prophètes et tout le peuple,
    depuis le plus petit jusqu’au plus grand, et il lut devant eux toutes les paroles
    du livre de l’alliance, qu’on avait trouvé dans la maison de Yahweh.
  cek-AK: Siagpahrang loe Judah kaminawk, Jerusalem ih kaminawk, qaimanawk hoi tahmaanawk,
    kathoeng kalen kaminawk boih hoi nawnto Angraeng ih im ah caeh tahang. Anih mah
    Angraeng imthung ah hnuk ih lokmaihaih cabu pong ih loknawk boih to kaminawk thaih
    hanah kroek pae.
  cuk-cuk: Agine, Rey-Josías, bela Judá-dulemar-abargi, Jerusalén-dulemar-abargi,
    dule-irwa-Bab-Dummadse-gormalad-abargi, Bab-Dummad-gayaburba-barsogmalad-abargi,
    Bab-Dummadse-goled-negse naded. Degine, bela-dulemar, serganse-bakale, degi, burwiganase-bakale,
    Bab-Jehováʼse-goled-negse, reyba nadmalad. Geb Rey-Josías, bela a-dulemar-asabin,
    binnasuli Bab-Dummad-Israel-dulemarbo-Igar-Mesisad-Garda-narmakar-maid absosad.
    A-gardade, Bab-Jehováʼse-goled-neggi amilesgusad.
  uig-CYR: Падиша Пәрвәрдигарниң өйигә чиқти; барлиқ Йәһудадики әр кишиләр вә Йерусалимда
    туруватқанларниң һәммиси, каһинлар билән пәйғәмбәрләр, йәни барлиқ хәлиқ, әң кичигидин
    тартип чоңиғичә һәммиси униң билән биллә чиқти. Андин у Пәрвәрдигарниң өйидә тепилған
    әһдә китавиниң һәммә сөзлирини уларға оқуп бәрди.
  pma-pma: Evus, kei va en teahu ten Eim Votut onen Iahova ral min pris keil, provet
    keil ka meatin keil vasi ten out Sudah ka Serusalem, koakeil avi hetetamen va
    rokol koakeil avi meatin kuren enges. Navong alah ruai, Sosaea mulomal ka vuli
    vasin selusien keil koa amul en Tus ten Hatkatien Takeih onen Ahi koa avotini
    en Eim Votut.
  tel-2017: యూదా వాళ్ళందర్నీ, యెరూషలేము కాపురస్థులందర్నీ, యాజకులను, ప్రవక్తలను, తక్కువ
    వాళ్లైనా, గొప్ప వాళ్లైనా, ప్రజలందర్నీ పిలిచి, యెహోవా మందిరానికి వచ్చి వారు వింటూ
    ఉన్నప్పుడు, యెహోవా మందిరంలో దొరకిన నిబంధన గ్రంథంలో ఉన్న మాటలన్నీ చదివించాడు.
  hat-BSA: Wa a te monte kote kay SENYÈ a ak tout mesye Juda yo, tout moun ki te rete
    Jérusalem avèk li yo, prèt yo ak pwofèt yo ak tout pèp la, ni gran, ni piti; epi
    li te li nan zòrèy yo, tout pawòl a liv akò a ki te twouve lakay SENYÈ a.
  bxh-bxh: 'be ma afa haidana sa hasai Guyau ena Dubu Tabuna. Tau hasai mate: Diuda
    tataudi, Yelusalem dodogadi, tau antalasam yo peloweta dodoga mahudoꞌidi, fafahesadi
    yo fafahesa gesagesadi hinaga. Yali Bukana sa lobahi amainiya, kin ya fatili nuwanuwadi
    yai.'
  kos-kos: ac elos tukeni som nu in Tempul, wi pac mwet tol ac mwet palu ac mwet nukewa
    saya — mwet kasrup ac mwet sukasrup oana sie. Tokosra el riti nufon book in wuleang
    se ma koneyukyak in Tempul ye mutalos nukewa.
  hbo-WLC: וַיַּ֣עַל הַמֶּ֣לֶךְ בֵּית־יְהוָ֡ה וְכָל־אִ֣ישׁ יְהוּדָה֩ וְכָל־יֹשְׁבֵ֨י
    יְרוּשָׁלִַ֜ם אִתּ֗וֹ וְהַכֹּֽהֲנִים֙ וְהַנְּבִיאִ֔ים וְכָל־הָעָ֖ם לְמִקָּטֹ֣ן
    וְעַד־גָּד֑וֹל וַיִּקְרָ֣א בְאָזְנֵיהֶ֗ם אֶת־כָּל־דִּבְרֵי֙ סֵ֣פֶר הַבְּרִ֔ית
    הַנִּמְצָ֖א בְּבֵ֥ית יְהוָֽה׃
  ibo-ibo: Ọ gara nʼụlọnsọ ukwu Onyenwe anyị, ya na ndị ikom Juda niile, ndị niile
    bi na Jerusalem, na ndị nchụaja, na ndị amụma niile, na ndị mmadụ niile, site
    nʼonye nta ruo na onye ukwu. Ọ gụpụtara na ntị onye ọbụla okwu niile si nʼakwụkwọ
    ọgbụgba ndụ ahụ, bụ nke achọtara nʼime ụlọnsọ Onyenwe anyị.
  ory-ory: ପୁଣି ରାଜା ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଗମନ କଲେ, ଆଉ ତାଙ୍କ ସଙ୍ଗେ ଯିହୁଦାର ସମସ୍ତ ମନୁଷ୍ୟ
    ଓ ଯିରୂଶାଲମ ନିବାସୀ ସମସ୍ତେ ଓ ଯାଜକମାନେ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଓ ସାନ ବଡ଼ ସମସ୍ତ ଲୋକ ଗମନ
    କଲେ। ତହୁଁ ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ପ୍ରାପ୍ତ ନିୟମ-ପୁସ୍ତକର ସମସ୍ତ ବାକ୍ୟ ସେମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ
    ପାଠ କଲେ।
  chk-chk: Iwe, ewe king a feila ren imwen ewe Samol mi Lapalap, nge ekewe souakomwen
    Juta me ekewe chon Jerusalem meinisin, pwal ekewe souasor me soufos, ekewe aramas
    kis me aramas lap meinisin ra eti. Ewe king a aleani ngeniir kapasen lon ewe puken
    pwon ra küna me lon imwen ewe Samol mi Lapalap.
  rop-rop: En deibin ol go langa det Serramoni Pleis garram ola serramonimen, speshalwan
    mesinja en ola najalot pipul nomeda if deibin ritjwan o powan pipul stil holot
    bin go. En deya na lida langa olabat det king bin ridim ebrijing langa det buk
    brabli adbala. Det buk deibin faindim langa det Serramoni Pleis weya bin abum
    ola brabli strongbala pramis.
  ukr-1871: І пійшов царь у храм Господень і всї мужі Юдейські й всї осадники Ерусалимські
    з ним, і сьвященники й пророки й ввесь люд від малого до великого. І прочитав
    у слух їм всї словеса з книги закону, що знайдено в Господньому храму.
  deu-1951: Und der König ging hinauf in das Haus des HERRN, und alle Männer von Juda
    und alle Einwohner von Jerusalem mit ihm, auch die Priester und Propheten und
    alles Volk, klein und groß, und man las vor ihren Ohren alle Worte des Bundesbuches,
    das man im Hause des HERRN gefunden hatte.
  eng-JPS: And the king went up to the house of the LORD, and all the men of Judah
    and all the inhabitants of Jerusalem with him, and the priests, and the prophets,
    and all the people, both small and great; and he read in their ears all the words
    of the book of the covenant which was found in the house of the LORD.
  srp-1865: I otide car u dom Gospodnji i s njim svi ljudi iz zemlje Judine i svi
    Jerusalimljani i sveštenici i proroci i sav narod, malo i veliko, i proèita im
    sve rijeèi knjige zavjetne, koja se naðe u domu Gospodnjem.
  lug-lug: N’ayambuka mu yeekaalu ya Mukama ne bakabona, ne bannabbi, n’abantu bonna
    okuva ku wa wansi okutuukira ddala ku wa waggulu mu bitiibwa byabwe. N’asoma ebigambo
    eby’omu Kitabo eky’Endagaano ekyali kizuuliddwa mu yeekaalu ya Mukama, nga bonna
    bawulira.
  heb-heb: ויעל המלך בית יהוה וכל איש יהודה וכל ישבי ירושלם אתו והכהנים והנביאים וכל
    העם למקטן ועד גדול ויקרא באזניהם את כל דברי ספר הברית הנמצא בבית יהוה׃
  ben-IRV: তখন রাজা যিহূদা ও যিরূশালেমের লোকদের, যাজকদের, ভাববাদীদের এবং ছোট ও মহান
    সমস্ত লোকদের তাঁর সঙ্গে নিয়ে সদাপ্রভুর গৃহে গেলেন। তখন তিনি সদাপ্রভুর গৃহে ব্যবস্থার
    যে বইটি পাওয়া গিয়েছিল তার সমস্ত কথা তিনি তাদের শুনিয়ে পড়লেন।
  pan-pan: ਤਾਂ ਰਾਜਾ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਗਿਆ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਮਨੁੱਖ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ
    ਸਾਰੇ ਵਾਸੀ ਅਤੇ ਜਾਜਕ, ਨਬੀ ਅਤੇ ਸਾਰੇ ਛੋਟੇ ਵੱਡੇ ਲੋਕ ਉਹ ਦੇ ਨਾਲ ਸਨ ਅਤੇ ਉਹ ਨੇ ਨੇਮ ਦੀ ਪੋਥੀ
    ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚੋਂ ਲੱਭੀ ਸੀ, ਉਹ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਪੜ੍ਹ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਕੰਨੀਂ
    ਪਾਈਆਂ।
  mya-JVB: ယုဒ ပြည်သူ ယေရုရှလင် မြို့သား ၊ ယဇ်ပုရောဟိတ် ၊ ပရောဖက် ၊ လူ အကြီး အငယ်
    အပေါင်း တို့နှင့်တကွ ဗိမာန် တော်သို့တက် ၍ ၊ ဗိမာန် တော်၌ တွေ့ သော ပဋိညာဉ် ကျမ်း
    စာ ရှိသမျှ ကို သူ တို့ရှေ့ မှာ ဘတ် တော်မူ၏
  tbg-tbg: vika hampata Nora Kotira Naavu vaunaini vumanta Iutaa nora vaiintive, Kotira
    kaiqa vara amite vaukave, paropeti vaiintive, nora autu vataakave kia nora autu
    vataakave, ekaa vika avuhainaara hampata mini ruvaaqumavi vauvaro Josaiava Nora
    Kotira Naavuqihairo rantato vukura rairakero Kotiva tivato uvara vukuqi qara ntuvatora,
    ekaa vi uvara vika kaara ntuva nimitora.
  hmo-hmo: Vadaeni king Iosaia ese idia ia hakaua lao Lohiabada ena Dubu Helaga dekenai.
    Peroveta taudia bona hahelagaia taudia danu ese king idia bamoa, Ierusalema dekenai
    idia noho taudia ibounai danu, kohu momo taudia bona ogogami. Vadaeni Iosaia ese
    Taravatu Buka, Lohiabada ena Dubu lalonai idia davaria gauna, ena hereva ibounai,
    be edia vairanai ia duahia hedinarai.
  urd-urd: और बादशाह ख़ुदावन्द के घर को गया, और उसके साथ यहूदाह के सब लोग, और येरूशलेम
    के सब बाशिन्दे, और काहिन, और नबी, और सब छोटे बड़े आदमी थे, और उसने जो 'अहद की
    किताब ख़ुदावन्द के घर में मिली थी, उसकी सब बातें उनको पढ़ सुनाई।
  rus-SYN: И пошел царь в дом Господень, и все Иудеи, и все жители Иерусалима с ним,
    и священники, и пророки, и весь народ, от малого до большого, и прочел вслух им
    все слова книги завета, найденной в доме Господнем.
  bqc-SIM: À gɛ̀ńnↄ Dii ua ń sa'onaↄ ń ãnabiↄ ń Yelusalɛũdeↄ ń Yudaↄ píi,
    nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ, ↄ̃ a tò wà Dii bàakuańnↄ lá pↄ́ wa è aà kpɛ́upi kyokɛ̀
    ń wáa píi.
  tcz-CHONGTHU: Chuin lengpa chun Judah le Jerusalem a mipiho jouse toh thempu holeh
    themgao hotoh mipi aneopen leh alenpen geijin Pakai houin’ah akilhon khompi in,
    hichea chun Pakai houin na kimu Pakai toh kitepna lekhabu chu lengpan mipi holah’a
    abonchan asimphong in ahi.
  mar-mar: मग राजा परमेश्वराच्या मंदिरात गेला. त्याच्या मागोमाग यहूदा आणि यरूशलेम
    येथे राहणारे लोकही गेले. अगदी सामान्य मनुष्यापासून याजक, संदेष्टे यांच्यासारख्या
    महत्वाच्या व्यक्तीपर्यंत झाडून सर्वजण राजाच्या बरोबर गेले. मग राजाने परमेश्वराच्या
    मंदिरात सापडलेले कराराचे पुस्तक काढून त्यातील सर्व वचने सगळ्यांना ऐकू जातील अशी
    वाचली.
  soq-soq: Ita warere Iuda tawowa apanawa uduudu ita Ierusalem apanawa, pirisi ita
    peroweta tane do apana eboeboua ita ebousiawaia do odane God duwa bedewe anton.
    Ita warere Iosia God saua badowa wana bukawa apana uduudu mampo wisialen. Buka
    sa nola apanawa God duwa bedewe donsaiena.
  qub-qub: Chaypitaga ray, intëru Judächo tiyajcunapis, Jerusalencho tiyajcunapis,
    cüracunapis, Diospa profëtancunapis, llapan runa mas tacshanninpita auquincama
    shuntacaran Tayta Diospa Templunman. Chaychöna rayga sinchipa liguiparan Templucho
    tarishan libruta. Chay libruchöga isquirbiraycaran Tayta Dioswan conträtuta rurar
    parlacushanmi.
  bqp-bqp: À gɛ̀ɛ kũńwo Dikiri ↄnn kũ sa'orinↄ kũ annabinↄ kũ Yurusalɛmudenↄ kũ
    Yudanↄ ń pínki, nɛ́ fíti gbɛ̃ zↄ̃kↄ̃, akũ à tò ò Dikiri bàka kunna kũńwo takada
    kũ ò lè a ↄnn pì kyó kɛ̀ ń wára pínki.
  hat-hat: Apre sa, wa a moute nan Tanp Seyè a ansanm avèk prèt yo, pwofèt yo, tout
    moun peyi Jida yo, moun ki rete lavil Jerizalèm yo ak tout rès pèp la, grannèg
    kou tinèg. Wa a kanpe devan yo tout, li li byen fò tou sa ki te nan Liv Kontra
    yo te jwenn nan Tanp Seyè a.
  eng-BSB: And he went up to the house of the LORD with all the people of Judah and
    Jerusalem, as well as the priests and the prophets—all the people small and great—and
    in their hearing he read all the words of the Book of the Covenant that had been
    found in the house of the LORD.
  eng-WEBPB: The king went up to the LORD’s house, and all the men of Judah and all
    the inhabitants of Jerusalem with him—with the priests, the prophets, and all
    the people, both small and great; and he read in their hearing all the words of
    the book of the covenant which was found in the LORD’s house.
  kbq-kbq: Ana hutazageno, ana maka Juda vahe'ma, Jerusalemi kumateti vahe'ma, ana
    maka pristi vahe'ene kasnampa vahe'tamine, ana maka agima me'nea vaheteti vuno
    agima omne vahete vige'za, Josaia'ene Ra Anumzamofo mono nompi marerite'za, huhagerafi
    huvempage me'nea avontafe'ma Ra Anumzamofo mono nompinti'ma ke'za erifore'ma hu'naza
    avontafepinti nanekea Josaia'a nehamprige'za antahi'naze.
  nhe-BL: Huan yajqui nopa tlanahuatijquetl ipan ichaj TOTECO ica nochi tlacame tlen
    Jerusalén huan tlali Judá ehuani, huan ininhuaya nochi totajtzitzi huan nochi
    tiocamanalohuani. Yajque nochi tlacame tlen más huehuentzitzi hasta tlen más pilsiltzitzi.
    Huan iniixtla nochi nopa tlanahuatijquetl quipojqui nochi nopa amatlapohuali tlen
    quipantijtoya tiopan calijtic tlen quipixtoya nopa tlajtolsencahuali tlen TOTECO
    quichijtoya ica israelitame. Huan nochi quitlacaquiliyayaj.
  bus-bus: À gàańyo Dii ua kↄ̃n sa'orinↄ kↄ̃n annabinↄ kↄ̃n Yerusalɛmudeenↄ kↄ̃n Yudanↄ
    ń píngi, nɛ́ féte gbɛ̃nsi, ben à tò wà Dii bà kuunańyo takada kɛ̀ wà è à ua pì
    kyó kɛ̀ ń wáa píngi.
  gub-BL: A'e paw oho Tupàn Hàpuzuhu pe wà. Xaxeto oho wanupi wà no. Tupàn ze'eg imume'u
    har oho wanupi wà no. Teko paw oho wanupi wà no. Ikàg ma'e hemetarer katu ma'e
    oho wà. Hemetarer 'ym ma'e oho wà no. Na'e tuwihawete umugeta a'e Tupàn ze'eg
    pape rehe har tàpuzuhu pe hexak pyrer paw wanupe kury.
  eng-DRA: 'And the king went up to the temple of the Lord, and all the men of Juda,
    and all the inhabitants of Jerusalem with him, the priests and the prophets, and
    all the people both little and great: and in the hearing of them all he read all
    the words of the book of the covenant, which was found in the house of the Lord.'
