  hin-2017: राजा ने सारी प्रजा के लोगों को आज्ञा दी, “इस वाचा की पुस्तक में जो कुछ
    लिखा है, उसके अनुसार अपने परमेश्वर यहोवा के लिये फसह का पर्व मानो।”
  wol-KYG: 'Buur Yosya nag jox mbooloo mépp ndigal ne leen: «Màggal-leen bésub Mucc
