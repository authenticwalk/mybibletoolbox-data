  ilo-ULB: Kalpasanna, binilin ti ari dagiti amin a tattao, kinunana, “Rambakanyo
    ti Fiesta ti Ilalabas para kenni Yahweh a Diosyo, kas naisurat iti daytoy a libro
    ti tulag.”
  kpg-kpg: King Josiah ga helekai gi nia daangada bolo gi haga gila ina aga Tagamiami
    Pasoobaa e hagalaamua ai Dimaadua go di nadau God, gii hai be di maa dela guu hihi
    gi lodo di Beebaa o di Hagababa.
  uig-ARA: 'پادىشاھ بارلىق خەلققە يارلىق چۈشۈرۈپ: ــ بۇ ئەھدە كىتابىدا پۈتۈلگەندەك،
    خۇدايىڭلار پەرۋەردىگارغا «ئۆتۈپ كېتىش ھېيتى»نى ئۆتكۈزۈڭلار، دەپ بۇيرۇدى.'
  sus-sus: Mangɛ naxa yi yaamari fi ɲama ma, «Wo Saya Malekɛ Dangi sali raba wo Marigi
    Alatala xa binyɛ bun ma, alɔ a sɛbɛxi saatɛ kitaabui kui ki naxɛ.»
  pon-2006: Nanmwarki Sosaia eri mahsanihong aramas akan re en kapwaiada sarawien
    Pahsohpa ong KAUN-O, ar Koht, nin duwen me koasoandier nan pwuken inowo.
  jae-jae: Ma kiŋ kêjatu lau gebe “Atoc Apômtau, amacnêm Anôtô, sa ma alic om Pasa
    êtôm teto gêc Poac ŋabuku.”
  ksd-ksd: 'Ma ra king i ga vartuluai pire ra tarai par, ma i ga biti: Avat a pait
    ra lukara na bolo lake tadav ra Luluai kavava God, da di ga tumu ia ta go ra buk
    na kunubu.'
  tur-YTC: Kral bütün halka, “Bu Antlaşma Kitabı'nda yazılı olduğu gibi, Tanrınız
    Yahve için Fısıh'ı tutun” diye buyurdu.
  grc-BRENT: Καὶ ἐνετείλατο ὁ βασιλεὺς παντὶ τῷ λαῷ, λέγων, ποιήσατε πάσχα τῷ Κυρίῳ
    Θεῷ ἡμῶν, καθὼς γέγραπται ἐπὶ βιβλίου τῆς διαθήκης ταύτης.
  ind-AYT: Kemudian, raja memerintahkan kepada seluruh rakyat itu, katanya, “Rayakanlah
    Pesakh bagi TUHAN, Allahmu, seperti yang tertulis dalam Kitab Perjanjian ini.”
  nya-nya: Mfumu inalamula anthu onse kuti, “Chitani Chikondwerero cha Paska kulemekeza
    Yehova Mulungu wanu, motsatira zomwe zalembedwa mʼBuku la Chipangano.”
  hrv-hrv: 'Kralj naredi svemu narodu: “Svetkujte Pashu u čast Jahve, Boga svoga,
