  tbz-SIM: 'Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tì Sosiɑsii nɑ́kɛ́ bɛnìtìbɛ̀ kɛ dɔ̀: Bɑɑ́nnɛ̀
