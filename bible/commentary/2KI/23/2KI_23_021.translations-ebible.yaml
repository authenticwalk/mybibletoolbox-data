    kanawai.
  arb-NAV: 'وَأَمَرَ الْمَلِكُ جَمِيعَ الشَّعْبِ قَائِلاً: «احْتَفِلُوا بِفِصْحِ الرَّبِّ
    إِلَهِكُمْ كَمَا هُوَ مُدَوَّنٌ فِي سِفْرِ الْعَهْدِ هَذَا».'
  ewe-ewe: Fia Yosia gblɔ na eƒe amewo azɔ be woaɖu Ŋutitotoŋkekenyui la ɖe se siwo
