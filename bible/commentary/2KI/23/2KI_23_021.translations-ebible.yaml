  fra-NCL: 'Le roi donna cet ordre à tout le peuple : « Célébrez la Pâque en l’honneur
    de Yahweh, votre Dieu, comme il est écrit dans le livre de l’alliance. »'
  cek-AK: Siangpahrang mah kaminawk boih khaeah, Hae lokmaihaih cabu thungah tarik
    ih baktih toengah, na Angraeng Sithaw khaeah misong loihaih poih to sah oh.
  cuk-cuk: 'Rey-Josías bela dulemarga weyob igar uksad: —Bab-Jehováʼga Oburgwilegoenad-Iba
