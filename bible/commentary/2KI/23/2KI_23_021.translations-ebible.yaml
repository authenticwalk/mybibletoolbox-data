    mɨkemezɨ moghɨram ami.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sosiyɑsɩ tɔmɑ Yutɑ nyǝ́mɑ tǝnɑ sɩ: Ɩ́ tɔɣɔ mǝ Ɩsɔ Tɑcɑɑ Tɛɛʋ ɑcimɑ.
    Ɩsɩɩ pɑɑ kɛɛsʋɣʋ nɔɣɔ pɛɛlʋɣʋ tɑkǝlɑɣɑ tɑɑ tɔ.'
  azb-azb: 'Padşah bütün xalqa əmr edib dedi: «Bu Əhd kitabında yazıldığına görə Allahınız
