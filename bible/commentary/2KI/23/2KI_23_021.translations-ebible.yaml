  mdy-ETH: ካኣቲ፥ ዒዮሲያሴ ፆኦሲኮ ጫኣቁሞ ማፃኣፖይዳ ፃኣፒንቴ ጎይፆ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢኮ ዑሣ ዓኣዺፆ
    ቦንቾ ቦንቻንዳጉዲ ዴሮ ዓይሤኔ።
  twi-ASANTE: Ɔhene Yosia hyɛɛ nnipa no nyinaa sɛ, “Ɛsɛ sɛ modi Twam Afahyɛ ma Awurade,
