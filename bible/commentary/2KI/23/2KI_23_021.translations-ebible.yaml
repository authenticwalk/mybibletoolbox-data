  kan-2017: ಅನಂತರ ಅರಸನು ಎಲ್ಲಾ ಜನರಿಗೆ, “ಈ ಒಡಂಬಡಿಕೆಯ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ ನೀವು
