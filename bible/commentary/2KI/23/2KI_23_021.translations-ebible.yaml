  eng-WEBU: The king commanded all the people, saying, “Keep the Passover to the LORD
    your God, as it is written in this book of the covenant.”
  wal-wal: Hegaappe guyyiyan, kawoi asaa ubbaa, “Ha Maachchaa Maxaafan xaafettidoogaadan
