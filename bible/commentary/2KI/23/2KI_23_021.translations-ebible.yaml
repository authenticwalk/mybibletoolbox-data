  mps-mps: Tama nosali te king Josaiago te we bidi dabebolo e tama po ola tolali,
    “Dago te Pasova nai ula tubo te bodolu kone palao,” wali, “God, dena Genuai Bidi,
    agai te dago wąį nǫų dabe te Isip bulude augwali bugagia bidimainu sula tagalai
    bidi dao, tama te augwaligo te e po bodolu selama, dąų wali bukude augwaligo
    asęani. Da tigidaligo te bukude elalubo tigidali po wali pao,” wali. Tama tialima,
    te tigidali we bidi dabe augwaligo te kingo wali gilama te po wali pali.
  tpi-tpi: Bihain King Josaia i salim tok long ol manmeri olsem, “Yumi mas mekim dispela
    kaikai bilong tingim de, God, Bikpela bilong yumi, i bin larim ol tumbuna i stap
    gut long Isip, olsem ol i bin raitim long buk bilong kontrak. Yumi mas bihainim
    olgeta tok i stap insait long dispela buk.” Orait ol manmeri i mekim olsem king
    i tok.
  dan-1931: 'Derefter gav Kongen alt Folket den Befaling: “Hold Påske for HERREN eders
    Gud, som der er foreskrevet her i Pagtsbogen!”'
  vie-OVCB: Vua truyền cho toàn dân phải giữ lễ Vượt Qua theo đúng lệnh của Chúa Hằng
    Hữu được chép trong Sách Giao Ước.
  guj-2017: રાજાએ બધા લોકોને આજ્ઞા કરી કે, કરારના આ પુસ્તકમાં લખ્યા પ્રમાણે “તમારા
    ઈશ્વર યહોવાહ માટે પાસ્ખાપર્વ પાળો.”
  pon-2006A: Nanmwarki Sosaia eri mahsanihong aramas akan re en kapwaiada sarawien
    Pahsohpa ong KAUN-O, ar Koht, nin duwen me koasoandier nan pwuken inowo.
  por-BRBSL: 'O rei ordenou a todo o povo, dizendo: “Guardai a Páscoa para Javé vosso
