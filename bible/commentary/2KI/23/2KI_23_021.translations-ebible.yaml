verse: 2KI.023.021
translations:
  mal-C: 'അതിനുശേഷം രാജാവു സകലജനത്തോടും: “ഉടമ്പടിയുടെ ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നപ്രകാരം
    നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു പെസഹാ ആചരിക്കുക” എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Und der König gebot allem Volk also: Feiert Jahwe, eurem Gotte, ein Passah,
    wie in diesem Bundesgesetzbuche vorgeschrieben ist.'
  lin-lin: 'Mokonzi apesaki mitindo epai ya bato nyonso : « Bosala feti ya Pasika
    mpo na Yawe, Nzambe na bino, kolanda ndenge ekomama kati na buku ya Boyokani. »'
  eng-LSV: And the king commands the whole of the people, saying, “Make a Passover
    to your God YHWH, as it is written on this scroll of the covenant.”
  eng-GNV: Then the king commanded all the people, saying, Keepe the passeouer vnto
    the Lord your God, as it is written in the booke of this couenant.
  eng-WEBSTER: And the king commanded all the people, saying, Keep the passover to
    the LORD your God, as it is written in the book of this covenant.
  nhw-BL: 'Teipa Tlanahuatijquetl Josías quichijqui se tlanahuatili catli quiijto:
    “Monequi nochi masehualme ma quielnamiquica nopa Pascua Ilhuitl para TOTECO Dios
    quen eltoc ijcuilijtoc ipan nopa amatlapohuali tlen nopa camanal sencahuali ica
    TOTECO.”'
  swh-ONEN: 'Mfalme akatoa agizo hili kwa watu wote: “Adhimisheni Pasaka kwa Bwana
    Mungu wenu, kama ilivyoandikwa katika Kitabu hiki cha Agano.”'
  bba-bba: Yosiɑsi sinɑ boko u win tɔmbu kpuro woodɑ wɛ̃ u nɛɛ, i bɛɛn Yinni Gusunɔ
    Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru diiyo nɡe mɛ bɑ yoruɑ win woodɑn tireru sɔɔ.
  eng-KJVCPB: And the king commanded all the people, saying, Keep the passover unto
    the Lord your God, as it is written in the book of this covenant.
  luo-luo: 'Ruoth nogolo chik ni ji duto kama: “Losuru chokruok mar Pasaka ne Jehova
    Nyasaye ma Nyasachu, mana kaka ondiki e Kitap Singruokni.”'
  meu-meu: Bena hanua pavapavana ese taunimanima iboudiai e haḡanidia, eto, Iehova,
    emui Dirava, ena lagau-hanai ariana ba karaia, ina taravatu bukana ai e hetore
    heḡereḡerena.
  npi-ULB: तब राजाले सबै मानिसलाई यसो भनरे आज्ञा दिए, “करारको पुस्तकमा लेखिएबमोजिम
    परमप्रभु आफ्‍ना परमेश्‍वरको निम्ति निस्तार-चाड मनाओ ।”
  yor-yor: Ọba pàṣẹ fún gbogbo àwọn ènìyàn pé, “Ẹ ṣe ìrántí àjọ ìrékọjá sí Olúwa Ọlọ́run
    yín, gẹ́gẹ́ bí a ti kọ ọ́ sí inú ìwé májẹ̀mú yìí.”
  pes-OPCB: یوشیای پادشاه به قوم خود دستور داد تا آیین عید پِسَح را همان‌طور که به‌وسیله
    خداوند، خدای ایشان در کتاب عهد نوشته شده است، برگزار نمایند.
  tgl-ULB: Pagkatapos inutos ng hari sa lahat ng mga tao, na sinasabing, “Ipagdiwang
    ang Paskwa para kay Yahweh ang inyong Diyos, tulad ng nasusulat sa aklat ng tipan
    na ito.”
  cbu-NT: Kuraksha Osiyas ichingaroo anshuchee tputs kamachtarangiya, Apanlleem shambatshisheem
    wayamaama. Yuwaa Apanll iyaa Ijiptosh tsap tashitungarangu, anoo nda mbizamaam
    shambatshisheem wayayani, tárangiya. Ashirangsin, yuwartatam Apanll kamachtamarini
    yandam taarangu, anuritam tatsamooru wayaranganaya.
  hui-hui: Kini Yosaia ibugua wali agali bibahende hearuhondo bi lo pelalu lalu, Bolangua
    Halu Penegonaga horo mitangi bialu tomo nolene habo nalolene bi mbuga ngagoha
    gilibu ngadagua bamba ina mamaliru Iyibi dindiha bayale helo helenego mitangi
    bialu tomo nolene winingi nami̱ya, lene. Ani layagola wali agali tigua kinihanda
    layadagua biai hene.
  mya-mya: ယော​ရှိ​မင်း​သည်​ပ​ဋိ​ညာဉ်​ကျမ်း​စောင်​တော်​တွင် ပါ​ရှိ​သည့်​အ​တိုင်း လူ​တို့​အား​မိ​မိ​တို့​ဘု​ရား
    သခင်​ထာ​ဝရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း သည့်​ပ​သ​ခါ​ပွဲ​ကျင်း​ပ​ကြ​ရန်​အ​မိန့်​ပေး
    တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོས་འབངས་རྣམས་ལ་བཀའ་བསྩལ་ཏེ་འདི་སྐད་དུ། ཞལ་ཆད་ཀྱི་མདོ་འདིའི་ནང་དུ་བཀོད་པ་བཞིན་དུ།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་པེ་སག་གི་དུས་ཆེན་སྲུངས་ཤིག་ཅེས་བསྒོས།
  sna-sna: Mambo akarayira vanhu vose akati, “Itirai Jehovha Mwari wenyu Pasika sezvazvakanyorwa
    muBhuku iri reSungano.”
  spa-BLM: 'El rey ordenó a todo el pueblo diciendo: “Celebrad la Pascua a Yahvé,
    vuestro Dios, como está escrito en este libro de la Alianza.”'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Josías d''a masanil eb'' chon̈ab'' icha
    tic: Caq''uecoch q''uin̈ yic sco naancot tas aj yelnaccot eb'' co mam quicham
    d''a Egipto yic squic''anchaan̈ sb''i Jehová co Diosal, icha syalcan d''a yumal
    trato, xchi vin̈.'
  swh-ULB: Kisha mfalme akawaamuru watu wote, akisema, “Itunzeni Pasaka ya Yahwe Mungu
    wenu, kama ilivyoandikwa kwenye hiki kitabu cha agano.”
  bel-bel: 'І загадаў цар усяму народу, сказаўшы: учынеце пасху Госпаду Богу вашаму,
    як напісана ў гэтай кнізе запавета, -'
  deu-ELBBK: 'Und der König gebot dem ganzen Volk und sprach: Feiert dem HERRN, eurem
    Gott, Passah, wie in diesem Buch des Bundes geschrieben steht.'
  mbb-OT: Mibmenduan ni Josia is langun he menge etew te, “Edsilibra kiw te Pista
    te Kedlavey te Belinsuǥuen su wey meveǥayi te zengeg is Nengazen he Megbevayè
    tew, sumalà is ingkesurat kayi te Libru te Kebpekid-uyun te Megbevayà.”
  mal-2015: 'അനന്തരം രാജാവു സകലജനത്തോടും: ഈ നിയമപുസ്കത്തിൽ എഴുതിയിരിക്കുന്നപ്രകാരം
    നിങ്ങളുടെ ദൈവമായ യഹോവെക്കു പെസഹ ആചരിപ്പിൻ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O kraľis Jozijaš prikazinďa savore manušenge: „Oslavinen e Patraďi pre
    pačiv le RAJESKE, le Devleske, avke sar hin pisimen andre kada zvitkos le zakonoskro.“'
  pes-OPV: و پادشاه تمامی قوم را امر فرموده، گفت که «عید فصح را به نحوی که در این
    کتاب عهدمکتوب است، برای خدای خود نگاه دارید.»
  ron-1924: 'Ымпэратул а дат урмэтоаря порункэ ынтрегулуй попор: „Прэзнуиць Паштеле
    ын чинстя Домнулуй Думнезеулуй востру, кум есте скрис ын ачастэ карте а легэмынтулуй.”'
  ben-OBCV: 'রাজামশাই সব লোকজনকে এই আদেশ দিলেন: “পবিত্র নিয়ম সম্বলিত এই গ্রন্থে যেমন
    লেখা আছে, সেভাবেই তোমরা তোমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে নিস্তারপর্ব পালন করো।”'
  som-som: Markaasaa boqorkii dadkii oo dhan amray oo ku yidhi, Rabbiga Ilaahiinna
    ah u dhawra Iidda Kormaridda, siday ugu qoran tahay kitaabkan axdiga.
  lat-VUC: 'Et præcepit omni populo, dicens: Facite Phase Domino Deo vestro, secundum
    quod scriptum est in libro fœderis hujus.'
  eng-ASVBT: And the king commanded all the people, saying, Keep the passover unto
    Jehovah your God, as it is written in this book of the covenant.
  ita-1885: 'Allora il re comandò a tutto il popolo, dicendo: Fate la Pasqua al Signore
    Iddio vostro, secondo ch''è scritto in questo libro del Patto.'
  eng-LXXUP: And the king commanded all the people, saying, Keep the Passover to the
    Lord your God, as it is written in the book of this covenant.
  eng-ULB: Then the king commanded all the people, saying, “Keep the Passover to Yahweh
    your God, as it is written in this Book of the Covenant.”
  spa-VBL: 'El rey envió una orden a todo el pueblo: “Celebren la Pascua del Señor,
    su Dios, como está escrito en este Libro del Acuerdo”.'
  fra-_FOB: 'Alors le roi donna ce commandement à tout le peuple: Célébrez la pâque
    à l''Éternel votre Dieu, comme il est écrit dans ce livre de l''alliance.'
  mal-mal: 'അനന്തരം രാജാവ് സകലജനത്തോടും: “ഈ നിയമപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നപ്രകാരം
    നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് പെസഹ പെരുന്നാള്‍ ആചരിപ്പിൻ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Yarūshalam meṅ ā kar bādshāh ne hukm diyā, “Pūrī qaum Rab apne Ḳhudā kī
    tāzīm meṅ Fasah kī Īd manāe, jis tarah ahd kī kitāb meṅ farmāyā gayā hai.”
  suz-BL: मिनु पिपमी मुर नेल्‍ल आन कली “परमप्रभु यावे, इन परमप्रभु आ कबल ङा लोव़ ब्रेक्‍शो
    खोदेंशो पा पास्‍सा नाक्‍त ङा चाड मानेचा माल्‍नीनी” दे माइक्‍मी बाक्‍त। ब्‍यवस्‍था
    १६:१-८; यहोसु ५:१०-११
  ita-1927: 'Il re diede a tutto il popolo quest’ordine: “Fate la Pasqua in onore
    dell’Eterno, del vostro Dio, secondo che sta scritto in questo libro del patto”.'
  ckb-ckb: 'پاشا فەرمانی بە هەموو گەل دا و گوتی: «جەژنی پەسخە بۆ یەزدانی پەروەردگارتان
    بکەن، وەک ئەوەی لەم پەڕتووکی پەیمانەدا نووسراوە.»'
  eng-BBE: And the king gave orders to all the people, saying, Keep the Passover to
    the Lord your God, as it says in this book of the law.
  kan-OKCV: ಅರಸನಾದ ಯೋಷೀಯನು ಸಮಸ್ತ ಜನರಿಗೂ, “ಈ ಒಡಂಬಡಿಕೆಯ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಹಾಗೆಯೇ ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಿರಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'பின்பு ராஜா: இந்த உடன்படிக்கையின் புத்தகத்தில் எழுதப்பட்டிருக்கிறபடியே
    உங்கள் தேவனாகிய யெகோவாவுக்குப் பஸ்கா பண்டிகையை ஆசரியுங்கள் என்று சகல மக்களுக்கும்
    கட்டளையிட்டான்.'
  spa-RV-1909: 'Entonces mandó el rey á todo el pueblo, diciendo: Haced la pascua
    á Jehová vuestro Dios, conforme á lo que está escrito en el libro de esta alianza.'
  ron-BTF: 'Și împăratul a poruncit întregului popor, spunând: Țineți paștele pentru
    DOMNUL Dumnezeul vostru, precum este scris în cartea acestui legământ.'
  eng-WEBP: The king commanded all the people, saying, “Keep the Passover to the LORD
    your God, as it is written in this book of the covenant.”
  eng-FBV: The king sent out an order to all the people, “Observe the Passover of
    the Lord your God, as it is written in this Book of the Agreement.”
  nld-1939: 'Nu gelastte de koning heel het volk: Viert het paasfeest voor Jahweh
    uw God, zoals het in het verbondsboek is voorgeschreven.'
  nch-BL: 'Teipa Tanahuatijquet Josías quichijqui se tanahuatili cati quiijto: “Monequi
    nochi masehualme ma quielnamiquica nopa Pascua Ilhuit para TOTECO Dios quej eltoc
    ijcuilijtoc ipan nopa amatapohuali ten nopa camanal sencahuali ica TOTECO.”'
  vie-1934: 'Vua bèn truyền lịnh cho cả dân sự rằng: Hãy giữ lễ Vượt qua cho Giê-hô-va
    Đức Chúa Trời của các ngươi, tùy theo các lời đã chép trong sách giao ước.'
  hin-CV: राजा ने सभी लोगों को आदेश दिया, “जैसा वाचा की पुस्तक में लिखा है, याहवेह,
    अपने परमेश्वर के लिए फ़सह उत्सव मनाया जाए.”
  spa-BES: 'Y el rey dio órdenes a todo el pueblo, diciendo: Guarda la Pascua al Señor
    tu Dios, como se dice en este libro de la ley.'
  tdx-tdx: 'Linili’ i mpanjakay o hene ondatio, ami’ty hoe: Ambeno i fihelañ’ ambone’
    Iehovà Andria­nañahare’oy, i sinokitse amy bokem-pañinaiy.'
  tha-KJV: และกษั​ตริ​ย์ทรงบัญชาประชาชนทั้งปวงว่า “จงถือเทศกาลปัสกาถวายแด่พระเยโฮวาห์พระเจ้าของเจ้า
    ดังที่​เข​ียนไว้ในหนังสือพันธสัญญานี้”
  por-BR-2018: 'Então mandou o rei a todo o povo, dizendo: Fazei a páscoa ao SENHOR
    vosso Deus, conforme o que está escrito no livro desta aliança.'
  deu-ELO: 'Und der König gebot dem ganzen Volke und sprach: Feiert Jehova, eurem
    Gott, Passah, wie in diesem Buche des Bundes geschrieben steht.'
  eng-WYC-2018: and he commanded to all the people, and said, Make ye pask to the
    Lord your God, after that, that is written in the book of this bond of peace.
    (and he commanded to all the people, and said, Keep ye the Passover to the Lord
    your God, after what is written in this Book of the Covenant.)
  epo-epo: 'Kaj la reĝo ordonis al la tuta popolo, dirante: Faru Paskon al la Eternulo,
    via Dio, kiel estas skribite en tiu libro de la interligo.'
  uig-PIN: 'Padixaⱨ barliⱪ hǝlⱪⱪǝ yarliⱪ qüxürüp: — Bu ǝⱨdǝ kitabida pütülgǝndǝk,
    Hudayinglar Pǝrwǝrdigarƣa «ɵtüp ketix ⱨeyti»ni ɵtküzünglar, dǝp buyrudi.'
  beo-beo: Hina bagade Yousaia da Yuda fima, ilia da Hina Godema nodoma:ne, Baligisu
    Lolo Nasu amo Gousa:su Meloa ganodini dedei defele, amo hamoma:ne sia:i.
  tpi-OTNT: Bihain King Josaia i salim tok long ol manmeri olsem, “Yumi mas mekim
    dispela kaikai bilong tingim de, God, Bikpela bilong yumi, i bin larim ol tumbuna
    i stap gut long Isip, olsem ol i bin raitim long buk bilong kontrak. Yumi mas
    bihainim olgeta tok i stap insait long dispela buk.” Orait ol manmeri i mekim
    olsem king i tok.
  hau-SA: Sarkin ya ba da umarnin nan ga dukan mutane, cewa, “Ku yi Bikin Ƙetarewa
    ga Ubangiji Allahnku, yadda aka rubuta a Littafin Alkawari.”
  uig-LAT: 'Padishah barliq xelqqe yarliq chüshürüp: — Bu ehde kitabida pütülgendek,
    Xudayinglar Perwerdigargha «ötüp kétish héyti»ni ötküzünglar, dep buyrudi.'
  nde-nde: Inkosi uJosiya yalaya bonke abantu yathi, “Ligcine iPhasika likaThixo uNkulunkulu
    wenu, njengoba kulotshiwe eGwalweni LweSivumelwano.”
  ton-ton: ¶ Pea naʻe fekau ʻe he tuʻi ki he kakai kotoa pē, ʻo pehē, “Mou fai ʻae
    kātoanga ʻoe Lakaatu kia Sihova ko homou ʻOtua, ʻo hangē ko ia kuo tohi ʻi he
    tohi ʻoe fuakava ni.
  ces-1613: 'Přikázal pak král všemu lidu, řka: Slavte velikunoc Hospodinu Bohu svému,
    jakož psáno jest v knize smlouvy této.'
  eng-WMB: The king commanded all the people, saying, “Keep the Passover to the LORD
    your God, as it is written in this book of the covenant.”
  tam-TCV: 'அரசன் எல்லா மக்களுக்கும் உத்தரவிட்டதாவது: “இந்த உடன்படிக்கைப் புத்தகத்தில்
    எழுதியிருக்கிறபடி உங்கள் இறைவனாகிய யெகோவாவுக்குப் பஸ்கா பண்டிகையைக் கொண்டாடுங்கள்”
    என்றான்.'
  ceb-ULB: Unya gimandoan sa hari ang tanang katawhan, nga nag-ingon, “Hinumdomi ang
    Pagsaylo alang kang Yahweh nga inyong Dios, sumala sa nahisulat niini nga Libro
    sa Kasabotan.”
  pol-UBG: 'I król nakazał całemu ludowi: Obchodźcie święto Paschy dla PANA, waszego
    Boga, tak jak jest napisane w księdze tego przymierza.'
  agr-agr: 'Makichik tsawantai Apu Josías ashí aents aidaun chichajak: “¡Yaunchuk
    Apajuí chichame agagbaunum Tuke Pujuu, atumi Apajuíjum emematkujum Pascua jiistamatajum
    tibauwa nunú umiakjum jiistamatajum!” tiuwai.'
  kyc-kyc: Kana minyuo lalu lao lenge pii palenge buku dokona lao pyasi paleyamo doko
    moko minyuo kiŋi Josayame wambu dupwa lamaiyuo lao, Pasopa nenge nenge yuu gii
    doko suu pyao piso nenge nyuo malu palyuo nao nakamana Kamongo Anatu rape rape
    lao ketae pyambuo au pyuo minyuo pyuo karena leya.
  urd-GVU: یروشلم میں آ کر بادشاہ نے حکم دیا، ”پوری قوم رب اپنے خدا کی تعظیم میں فسح
