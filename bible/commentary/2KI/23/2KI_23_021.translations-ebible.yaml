    imakmalo.'
  uig-CYR: 'Падиша барлиқ хәлиққә ярлиқ чүшүрүп: — Бу әһдә китавида пүтүлгәндәк, Худайиңлар
    Пәрвәрдигарға «өтүп кетиш һейти»ни өткүзүңлар, дәп буйруди.'
  tel-2017: అప్పుడు రాజు “నిబంధన గ్రంథంలో రాసి ఉన్న ప్రకారంగా మీ దేవుడైన యెహోవాకు
    పస్కా పండగ ఆచరించండి” అని ప్రజలందరికీ ఆజ్ఞాపించాడు.
  hat-BSA: 'Wa a te kòmande tout pèp la. Li te di: “Selebre fèt Pak SENYÈ a, Bondye
    nou an, jan sa ekri nan liv akò sila a.”'
  kos-kos: Tokosra Josiah el sapkin mwet uh in oru akfulat lun Kufwen Alukela in akfulatye
    LEUM GOD lalos, oana ma simla in book in wuleang.
  hbo-WLC: וַיְצַ֤ו הַמֶּ֙לֶךְ֙ אֶת־כָּל־הָעָ֣ם לֵאמֹ֔ר עֲשׂ֣וּ פֶ֔סַח לַֽיהוָ֖ה אֱלֹֽהֵיכֶ֑ם
    כַּכָּת֕וּב עַ֛ל סֵ֥פֶר הַבְּרִ֖ית הַזֶּֽה׃
  ibo-ibo: Eze nyere ndị Juda niile iwu sị ha, “Meerenụ Onyenwe anyị Chineke unu Mmemme
    Ngabiga, dịka e dere ya nʼakwụkwọ ọgbụgba ndụ a.”
  ory-ory: ଆହୁରି ରାଜା ସମସ୍ତ ଲୋକଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ଏହି ନିୟମ ପୁସ୍ତକରେ ଯେପରି ଲେଖାଅଛି;
    ତଦନୁସାରେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନିସ୍ତାର ପର୍ବ ପାଳନ
    କର।”
  chk-chk: Iwe, ewe king Josia a allük ngeni ekewe aramas meinisin, “Oupwe föri ewe
    Pasofer ngeni ewe Samol mi Lapalap ämi we Kot, usun a mak lon ei puken pwon.”
  rop-rop: Wal King Josaiya bin gibit oda langa ola pipul blanga abum det Pasoba Serramoni
    brabliwei blanga jinggabat YAWEI det trubala God blanga olabat, dumaji det buk
    garram ola lowa tok dei garra dum lagijat na.
  ukr-1871: 'І повелїв царь усьому народові, кажучи: Сьвяткуйте Господеві, Богу вашому,
    паску, як прописано в цїй книзї закону;'
  deu-1951: 'Dann gebot der König allem Volk und sprach: Feiert dem HERRN, eurem Gott,
    das Passah, wie es in diesem Bundesbuch geschrieben steht!'
  eng-JPS: 'And the king commanded all the people, saying: ''Keep the passover unto
    the LORD your God, as it is written in this book of the covenant.'''
  srp-1865: 'Tada zapovjedi car svemu narodu govoreæi: praznujte pashu Gospodu Bogu
    svojemu, kao što piše u knjizi zavjetnoj.'
  lug-lug: Awo kabaka n’alagira abantu bonna ng’agamba nti, “Mukwate Okuyitako kwa
    Mukama Katonda wammwe ng’ekyawandiikibwa bwe kiri mu Kitabo eky’endagaano.”
  heb-heb: ויצו המלך את כל העם לאמר עשו פסח ליהוה אלהיכם ככתוב על ספר הברית הזה׃
  ben-IRV: তখন রাজা সব লোকদের আদেশ দিয়ে বললেন, “ব্যবস্থার বইয়ে যেমন লেখা আছে তেমনি
    করে আপনাদের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে নিস্তারপর্ব্ব পালন করুন।”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਇਹ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਜਿਵੇਂ ਇਸ ਨੇਮ ਦੀ ਪੋਥੀ ਵਿੱਚ
    ਲਿਖਿਆ ਹੈ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਪਸਾਹ ਮਨਾਓ
  mya-JVB: တဖန် ရှင်ဘုရင် ကလည်း၊ ဤ ပဋိညာဉ် ကျမ်းစာ ၌ လာ သည်အတိုင်း ၊ သင် တို့၏ဘုရား
    သခင်ထာဝရဘုရား အား ပသခါ ပွဲကို ဆောင် ကြလော့ဟု လူ အပေါင်း တို့ကို မိန့် တော်မူ၏
  tbg-tbg: King Josaiava vaiinti nahenti tiva nimiro tiharo, Kotiva tiva taatauto
    uvara vukuqi qara ntuva tontemake, ne Vehakuma Nimito Entarara iriha, vi karara
    naivaro Nora Kotira ni Variqa autuvano noraiqiarire, tura.
  hmo-hmo: Vadaeni Iosaia ese iena taunimanima ibounai ia oda henia, ia gwau, “Lohiabada,
    emui Dirava ena Pasova aria do umui karaia, inai Taravatu Buka dekenai ia torea
    hegeregere.”
  urd-urd: और बादशाह ने सब लोगों को ये हुक्म दिया, कि “ख़ुदावन्द अपने ख़ुदा के लिए
    फ़सह मनाओ, जैसा 'अहद की इस किताब में लिखा है।”
  rus-SYN: 'И повелел царь всему народу, сказав: “совершите пасху Господу Богу вашему,
    как написано в сей книге завета”,'
  bqc-SIM: 'Kí ò gbɛ̃́piiɛ à mɛ̀: À Gɛ̃amusu dikpɛkɛ Dii á Luaɛ, lá a ku Dii
    bàakuawanↄ taalaɛ bee guuwa.'
  tcz-CHONGTHU: Chuin Josiah lengpan mijouse het dingin thupeh khat aphongdoh in,
    “Pakai toh kitepna lekhabu dung juiyin nanghon Pakai na Pathen’u kom’a kalchuh
    kut namantei teidiu ahi,” ati.
  mar-mar: राजा योशीयाने सर्व लोकांस आज्ञा केली, “करारात लिहिले आहे त्या पध्दतीने
    तुमच्या परमेश्वर देवासाठी वल्हांडण सण साजरा करा.”
  qub-qub: Rayga llapan runacunata niran Conträtu librucho niycashanno Tayta Diosta
    rispitar Pascua fistata rurananpaj.
  bqp-bqp: 'Kína pì gbɛ̃ sĩnda pínkinɛ: À Vĩnla dikpɛ kɛ Dikiri á Ludanɛ lákũ à kú
    Dikiri bàka kunna kũoo takada dí gũn nà.'
  hat-hat: Wa Jozyas bay pèp la lòd pou yo fete fèt Delivrans lan pou fè lwanj Seyè
    a, Bondye yo a, jan sa ekri nan Liv Kontra a.
  eng-BSB: The king commanded all the people, “Keep the Passover of the LORD your
    God, as it is written in this Book of the Covenant.”
  eng-WEBPB: The king commanded all the people, saying, “Keep the Passover to the
    LORD your God, as it is written in this book of the covenant.”
  kbq-kbq: Hagi anante kini ne' Josaia'a amanage huno maka vahera zamasami'ne, Ama
    hugagerafi huvempage avontafepima hu'nea kante anteta Ra Anumzamo'ma Israeli vahe'ma
    ozmahe zamagtere'nea knagura antahimita ne'zana kreta neneta musena hunteho.
  nhe-BL: 'Teipa Tlanahuatijquetl Josías quichijqui se tlanahuatili tlen quiijto:
    “Monequi nochi tlacame ma quiilnamiquica nopa Pascua Ilhuitl para TOTECO Dios
    queja eltoc ijcuilijtoc ipan nopa amatlapohuali tlen nopa tlajtolsencahuali ica
    TOTECO.”'
  bus-bus: 'Kína bè baade pínginɛ: À Banla zĩbaa kɛ Dii a Ludanɛ lán à kú Dii bà kuunawao
    takada kɛ̀ guu nà.'
  gub-BL: — Pezapo mynykawhu zaneipy Ezit wi wahem awer rehe pema'enukwaw pà nehe,
    Tupàn Tuweharupi Wiko Ma'e imuwete katu pà nehe. Ta'e nezewe a'e Tupàn ze'eg kwehe
    arer uzapo kar zanewe a'e xe.
  eng-DRA: 'And he commanded all the people, saying: Keep the phase to the Lord your
    God, according as it is written in the book of this covenant.'
