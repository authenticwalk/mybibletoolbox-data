  eng-LEE: And the king commanded all the people, saying, Keep the passover unto the
    Lord your God, as it is written in this book of the covenant.
  asm-FB: ৰজাই সকলো লোকক এই আজ্ঞা দিলে, “বিধান-পুস্তকখনত যেনেকৈ লিখা আছে, তেনেকৈ আপোনালোকে
    আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে ‘নিস্তাৰ-পৰ্ব্ব’ পালন কৰক।
  sus-A: مَنفّ نَشَ يِ يَامَرِ قِ حَمَ مَ، «وٌ سَيَ مَلٍكّ دَنفِ سَلِ رَبَ وٌ مَرِفِ
    عَلَتَلَ شَ بِنيّ بُن مَ، عَلْ عَ سّبّشِ سَاتّ كِتَابُي كُي كِ نَشّ.»
  fra-SBL: 'Le roi donna cet ordre à tout le peuple : « Fêtez la Pâque en l''honneur
    de Yahvé, votre Dieu, comme il est écrit dans ce livre de l''alliance. »'
  hbo-hbo: וַיְצַ֤ו הַמֶּ֙לֶךְ֙ אֶת־כָּל־הָעָ֣ם לֵאמֹ֔ר עֲשׂ֣וּ פֶ֔סַח לַֽיהוָ֖ה אֱלֹֽהֵיכֶ֑ם
    כַּכָּת֕וּב עַ֛ל סֵ֥פֶר הַבְּרִ֖ית הַזֶּֽה׃
  kik-kik: Mũthamaki akĩruta watho ũyũ kũrĩ andũ othe, akĩmeera atĩrĩ, “Kũngũĩrai
