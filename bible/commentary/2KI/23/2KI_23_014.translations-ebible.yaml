verse: 2KI.023.014
translations:
  mal-C: യോശിയാവ് ആചാരസ്തൂപങ്ങൾ ഉടച്ചു, അശേരാപ്രതിഷ്ഠകളെ വെട്ടിമുറിച്ചു; അവ നിന്നിരുന്ന
    പ്രദേശങ്ങൾ അദ്ദേഹം മനുഷ്യാസ്ഥികൾകൊണ്ടു മൂടി.
  deu-TKW: Auch zertrümmerte er die Malsteine und hieb die Ascheren um und füllte
    ihre Stätte mit Menschengebeinen an.
  lin-lin: Joziasi abukaki mabanga ya bule, akweyisaki makonzi ya Ashera, mpe atondisaki
    esika yango na mikuwa ya bato.
  eng-LSV: And he has broken the standing-pillars in pieces, and cuts down the Asherim,
    and fills their place with bones of men;
  eng-GNV: And he brake the images in pieces, and cut downe the groues and filled
    their places with the bones of men.
  eng-WEBSTER: And he broke in pieces the images, and cut down the groves, and filled
    their places with the bones of men.
  nhw-BL: Huan quinchijqui cuechtic nopa teteyome tlen tetl huan quinsemanqui nopa
    fiero tlaquetzalme tlen nopa tlaixcopincayotl Asera, huan quitemiti campa moquetztoya
    nopa tlaixpame ica iniomiyo mijcatzitzi para amo aqui huelis quinnechcahuis.
  swh-ONEN: Yosia akapasua yale mawe ya kuabudiwa na kuzikatakata nguzo za Ashera.
    Kisha akafunika hayo maeneo kwa mifupa ya wanadamu.
  bba-bba: Mɑ u ben bwɑ̃ɑrokunu kɔsukɑ u mɑɑ derɑ bɑ dɑ̃ɑ ye wukɑ ye bɑ rɑɑ ɡire Asitɑɑten
    sɔ̃. Mɑ u kɑ tɔmbun kukunu yen wɔrusu kɔruɑ.
  eng-KJVCPB: And he brake in pieces the images, and cut down the groves, and filled
    their places with the bones of men.
  luo-luo: Josia notoyo kite milamo kendo ongʼado siro mar Ashera mi oumo kuondego
    gi choke ji.
  meu-meu: Ia ese danu nadi au-tubuadia e hamakohidia bona au au-tubuadia e utudia,
    bena gabudia na mase taudia turiadia amo e hahonudia.
  npi-ULB: तिनले ढुङ्गाका खम्बाहरूलाई टुक्राटुक्रा पारे, र अश्शेरा देवीका खम्बाहरूलाई
    काटे र ती ठाउँ मानिसका हड्‍डीहरूले भरे ।
  yor-yor: Josiah fọ́ òkúta yíyà sọ́tọ̀, ó sì gé ère Aṣerah lulẹ̀. Ó sì bo ẹ̀gbẹ̀gbẹ́
    ẹ rẹ̀ pẹ̀lú egungun ènìyàn.
  pes-OPCB: او مجسمه‌ها را خرد کرد و بتهای شرم‌آور اشیره را از بین برد و زمینی را
    که آنها روی آن قرار داشتند با استخوانهای انسان پر ساخت.
  tgl-ULB: Binasag ni Haring Josias ang mga sagradong batong haligi, giniba ang mga
    poste ni Asera, at pinuno ang kanilang mga lugar ng mga buto ng tao.
  cbu-NT: Anoo ichingaru yáyarusin, patumbchee misha yasinaatstam ungirtarangana,
    anoo ichingaru chuweeranganaya. Sheersin, anumunsha yuwash apanllputseem wayarangana,
    anush tputseetssha wanap yáyarusin, xanateersin kasaranganaya.
  hui-hui: Yosaia ibugua ege to̱le̱ anda genenibi ira anda genenibi dama wali beda
    mitangi bialu mini Asera gime wabu helearu bibahende dibu gialo wahai hene. Ani
    buwa Yosaia ibugua homa kuni wiaru dindi ogoniha mo yu paya payabu ngelalu dindi
    ogoniha lone bi pupu wibe nahe wali agalinaga deni mo ngubia ho ngelene.
  mya-mya: ယော​ရှိ​မင်း​သည်​ကျောက်​တိုင်​များ​ကို​ဖြို​ဖျက် ၍ အာ​ရှ​ရ​ဘု​ရား​မ​၏​တံ​ခွန်​တိုင်​များ​ကို
    ခုတ်​လှဲ​ကာ ယင်း​တို့​တည်​ရာ​ဌာ​န​များ​တို့​ကို လူ​သေ​အ​ရိုး​တို့​နှင့်​ပြည့်​စေ​လေ​၏။-
  bod-N: ཡང་ཁོང་གིས་རྡོ་སྐུ་རྣམས་དུམ་བུར་བཅགས་པ་དང་ཨ་ཤེ་རཱ་རྣམས་སོ་སོར་བཅད་ཅིང་། ཡུལ་དེར་མི་ཤི་རོའི་རུས་པས་བཀང་བར་བྱས་སོ།
    །
  sna-sna: Josia akaputsa-putsa shongwe dzamatombo aiera akatema matanda aAshera akafukidza
    nzvimbo dzacho namapfupa avanhu.
  spa-BLM: Rompió las columnas, cortó los postes de Asera y llenó sus lugares con
    huesos de hombres.
  cac-cac: Ix smac'anpaxpoj q'uen q'ueen vin̈, q'uen chajul yaj d'a eb' anima, ix
    ch'acchajpaxel te' yechel Asera. Ix saclemajb'at sb'aquil chamnac ta' yuj vin̈.
  swh-ULB: Akazivunja nguzo za jiwe kuwa vipande vipande na kuziangusha chini nguzo
    za Ashera na kuzijaza zile sehemu kwa mifupa ya watu.
  bel-bel: і паламаў статуі, і высек дубровы, і напоўніў месца іх касьцямі чалавечымі.
  deu-ELBBK: Und er zerschlug die Bildsäulen und hieb die Ascherim um, und füllte
    ihre Stätte mit Menschengebeinen an.
  mbb-OT: Midpenrupet ni Josia is tedeman he menge vatu wey mibpenamped din is menge
    tukud he simbulu te vahi he ed-ezapen he si Ashera. Ne midremerikan din heini
    he menge lugar pinaaǥi te kebpeyepati zuen te tulan te menge etew.
  mal-2015: അവൻ വിഗ്രഹസ്തംഭങ്ങളെ തകർത്തു അശേരാപ്രതിഷ്ഠകളെ വെട്ടിക്കളഞ്ഞു, അവ നിന്നിരുന്ന
    സ്ഥലങ്ങളെ മനുഷ്യാസ്ഥികൾകൊണ്ടു നിറെച്ചു.
  rmc-rmc: Rozphagerďa o sveta slupi a čhingerďa tele la Ašerakre slupi a ola cheva,
    so ačhile pal o slupi, začhiďa le manušengre kokalenca.
  pes-OPV: و تماثیل را خرد کرد و اشیریم را قطع نمود و جایهای آنها را از استخوانهای
    مردم پر ساخت.
  ron-1924: А сфэрымат стылпий идолешть ши а дэрымат астартееле, ши локул лор л-а
    умплут ку оасе оменешть.
  ben-OBCV: যোশিয় পবিত্র পাথরগুলি ভেঙে গুঁড়ো করে দিলেন ও আশেরার খুঁটিগুলি কেটে নামিয়েছিলেন
    এবং সেই স্থানটি মানুষের অস্থি দিয়ে ঢেকে দিলেন।
  som-som: Oo wuxuu burburiyey tiirarkii, geedihii Asheeraahna wuu jaray, oo meelahoodiina
    wuxuu ka buuxiyey dad lafahood.
  lat-VUC: 'Et contrivit statuas, et succidit lucos: replevitque loca eorum ossibus
    mortuorum.'
  eng-ASVBT: And he brake in pieces the pillars, and cut down the Asherim, and filled
    their places with the bones of men.
  ita-1885: e spezzò le statue, e tagliò i boschi, ed empiè d'ossa d'uomini i luoghi
    dove quegli erano.
  eng-LXXUP: And he broke in pieces the pillars, and utterly destroyed the groves,
    and filled their places with the bones of men.
  eng-ULB: He broke the stone pillars into pieces and cut down the Asherah poles and
    he filled those places with the bones of human beings.
  spa-VBL: Hizo pedazos los pilares de piedra sagrados, derribó los postes de Asera
    y cubrió los lugares con huesos humanos.
  fra-_FOB: Il brisa les statues, il coupa les emblèmes d'Ashéra et remplit leur emplacement
    d'ossements humains.
  mal-mal: അവൻ വിഗ്രഹസ്തംഭങ്ങളെ തകർത്ത് അശേരാപ്രതിഷ്ഠകൾ വെട്ടിക്കളഞ്ഞു; അവ നിന്നിരുന്ന
    സ്ഥലങ്ങൾ മനുഷ്യാസ്ഥികൾകൊണ്ട് നിറച്ച്.
  urd-GVR: Yūsiyāh ne dewatāoṅ ke lie maḳhsūs kie gae satūnoṅ ko ṭukṛe ṭukṛe karke
    Yasīrat Dewī ke khambe kaṭwā die aur maqāmāt par insānī haḍḍiyāṅ bikher kar un
    kī behurmatī kī.
  suz-BL: मिनु योसीयाहमी थान ङा ख्रुक्‍शो फुल्‍लु जिक्‍शा फस पोक्‍पाइक्‍मी बाक्‍त।
    मिनु मूर्ति पाइश्‍शो थाम एश्‍शा मेको आ बाक्‍तीकेम मुर आन रुशेम प्रिंपाइक्‍मी बाक्‍त।
  ita-1927: E spezzò le statue, abbatté gl’idoli d’Astarte, e riempì que’ luoghi d’ossa
    umane.
  ckb-ckb: یۆشیا بەردە تەرخانکراوەکانی شکاند و ستوونە ئەشێراکانی بڕییەوە، شوێنەکانی
    بە ئێسکی خەڵک پڕکردەوە.
  eng-BBE: The stone pillars were broken to bits and the wood pillars cut down, and
    the places where they had been were made full of the bones of the dead.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೋಷೀಯನು ವಿಗ್ರಹಗಳನ್ನು ಮುರಿದು, ಅಶೇರ ಸ್ತಂಭಗಳನ್ನು ಕಡಿದುಬಿಟ್ಟು, ಅವುಗಳ
    ಸ್ಥಳಗಳನ್ನು ಮನುಷ್ಯರ ಎಲುಬುಗಳಿಂದ ತುಂಬಿಸಿದನು.
  tam-2017: சிலைகளை உடைத்து, விக்கிரகத்தோப்புகளை நிர்மூலமாக்கி, அவைகளின் இடத்தை மனிதர்களின்
    எலும்புகளால் நிரப்பினான்.
  spa-RV-1909: Y quebró las estatuas, y taló los bosques, é hinchió el lugar de ellos
    de huesos de hombres.
  ron-BTF: Și a spart în bucăți idolii și a tăiat dumbrăvile și a umplut locurile
    lor cu oasele oamenilor.
  eng-WEBP: He broke in pieces the pillars, cut down the Asherah poles, and filled
    their places with men’s bones.
  eng-FBV: He smashed the sacred stone pillars to pieces, chopped down the Asherah
    poles, and covered the places with human bones.
  nld-1939: Hij verbrijzelde de heilige zuilen, hakte de heilige palen om, en smeet
    de plaats, waar ze gestaan hadden, vol mensenbeenderen
  nch-BL: Huan quinchijqui cuechtic nopa teteyome ten tet huan quinsosolo nopa fiero
    taquetzalme ten nopa teteyot Asera, huan campa moquetztoyaj nopa taixpame quitemiti
    ica iniomiyo mijcatzitzi para amo aqui mosemacas para quinnechcahuis.
  vie-1934: Người bẻ gãy các trụ thờ, đánh đổ các hình tượng Aùt-tạt-tê, và chất đầy
    hài cốt tại chỗ nó đã đứng.
  hin-CV: राजा ने मीनारों को टुकड़े-टुकड़े कर डाला, अशेरा की मूर्तियों को काट डाला,
    और उन खाली स्थानों को मानव हड्डियों से भर दिया.
  spa-BES: Se rompieron en pedazos los pilares de piedra y se cortaron los pilares
    de madera, y los lugares donde habían estado se llenaron de los huesos de los
    muertos.
  tdx-tdx: Dinoro-demo’e o saren-drahao naho finira’e o hazomangao, vaho natsafe’e
    taola’ ondaty o toe’eo.
  tha-KJV: และพระองค์ทรงทุบเสาศั​กด​ิ์​สิทธิ์​เป็นชิ้นๆ และตัดเหล่าเสารูปเคารพลงเสีย
    และเอากระดูกมนุษย์ถมที่​นั้น
  por-BR-2018: E quebrou as estátuas, e arrancou os bosques, e encheu o lugar deles
    de ossos de homens.
  deu-ELO: Und er zerschlug die Bildsäulen und hieb die Ascherim um, und füllte ihre
    Stätte mit Menschengebeinen an.
  eng-WYC-2018: and he all-brake [the] images, and cutted down (the)[maumet] woods
    (or and cut down the sacred poles of Asherah), and filled the places of those
    with the bones of dead men.
  epo-epo: Kaj li disrompis la statuojn kaj dehakis la sanktajn stangojn, kaj plenigis
    ilian lokon per ostoj de homoj.
  uig-PIN: U but tüwrüklǝrni parqilap, Axǝraⱨ butlirini kesip yiⱪitip, ular turƣan
    yǝrlǝrni adǝm sɵngǝkliri bilǝn toldurdi.
  beo-beo: Hina bagade Yousaia da gelega hamoi momogoi huluane gagoudane sali, amola
    wadela:i uda ‘gode’ Asila ea loboga hamoi agoaila huluane abusa:le fasi. Ilia
    bugisisi osobo amo Yousaia da dunu gasaga dedebolesi.
  tpi-OTNT: Josaia i brukim ol pos ston na katim ol pos diwai i gat piksa bilong god
    meri Asera. Na em i kisim ol bun bilong ol man i dai pinis na tromoi nabaut long
    ol dispela ples lotu, bilong mekim ol dispela ples i kamap doti tru long ai bilong
    ol man.
  hau-SA: Yosiya ya farfashe keɓaɓɓun duwatsu, ya rurrushe ginshiƙan Asheransu, ya
    baza ƙasusuwan mutane a can.
  uig-LAT: U but tüwrüklerni parchilap, Asherah butlirini késip yiqitip, ular turghan
    yerlerni adem söngekliri bilen toldurdi.
  nde-nde: UJosiya wabhidliza amatshe okukhonza, waquma izinsika zika-Ashera, wafaka
    amathambo abantu abanengi endaweni yazo.
  ton-ton: Pea naʻe fesifesiʻi ʻe ia ʻae ngaahi tamapua, pea ne tā hifo ʻae ngaahi
    vao tapu, pea naʻe fakapito honau ngaahi potu ʻi he hui ʻoe kau tangata.
  ces-1613: A potřískal obrazy, háje posekal, a místa jejich naplnil kostmi lidskými.
  eng-WMB: He broke in pieces the pillars, cut down the Asherah poles, and filled
    their places with men’s bones.
  tam-TCV: யோசியா புனிதக் கற்களை நொறுக்கி, அசேரா விக்கிரக தூண்களை வெட்டி, அவை இருந்த
    இடங்களை மனித எலும்புகளால் மூடினான்.
  ceb-ULB: Gibuak niya ang mga haligi nga mga bato ug gipamutol ang mga poste nga
    si Ashera ug gipuno niya kadtong mga dapita ug mga bukog sa mga tawo.
  pol-UBG: I pokruszył posągi, powycinał gaje, a ich miejsca napełnił kośćmi ludzkimi.
  agr-agr: Tuja kaya aidau, numi aidau aatus dita apajuímtaiji dakumka najanamu aajaku
    aina nunashkam ashí tsaigkauwai. Dutika atak waketjukiag tikich wainka apajuímtai
    aidaun nuwi najanawainum tusa nunú tsaikbau aidaunum aentsu ukunchi aidaun ijumag
    ukukiajui.
  kyc-kyc: Kiŋi Josayame kaname isa pote kareyaminyi dupwa pyao lalyuo muu muu piya.
    Dee isa pote poo pyasiŋi lao mee bange enda anatu kingi Asera lenge kingi lao
    lakandenge doko pyakepo nembeya. Dee isa pyananyi palyingi yuu dolapo mee wambunya
    kuli dokome nee pyuo yambe piya.
  urd-GVU: یوسیاہ نے دیوتاؤں کے لئے مخصوص کئے گئے ستونوں کو ٹکڑے ٹکڑے کر کے یسیرت
    دیوی کے کھمبے کٹوا دیئے اور مقامات پر انسانی ہڈیاں بکھیر کر اُن کی بےحرمتی کی۔
  deu-1912: und zerbrach die Säulen und rottete aus die Ascherabilder und füllte ihre
    Stätte mit Menschenknochen.
  kan-2017: ಕಲ್ಲು ಕಂಬಗಳನ್ನು ಒಡೆದುಹಾಕಿ ಅಶೇರ ವಿಗ್ರಹ ಸ್ತಂಭಗಳನ್ನು ಕಡಿದುಬಿಟ್ಟು ಅವುಗಳಲ್ಲಿದ್ದ
    ಸ್ಥಳಗಳನ್ನು ಮನುಷ್ಯರ ಎಲುಬುಗಳಿಂದ ತುಂಬಿಸಿದನು.
  yap-yap: Me kirebnag Josiah ni Pilung fapi malang ni ka ni ubung ngalang nib tolang,
    me th’ab fa ley i ren ni kani suweg ni fan ko fare got ni bpin ni Asherah, me
    fek yilen e yam’ nge wereg nga daken e but’ ko gin’em.
  hlt-MCSB: Kaam te a phaek tih Asherah te a top pah phoeiah tah a hmuen te hlang
    rhuh a bae sak.
  mdy-ETH: ካኣቲ፥ ዒዮሲያሴ ዒማና ሹጮና ዻኣቦና ዻኣቦ ቢያ ሜንሤኔ፤ ዓሼራ ጌይንታ ፆኦዜሎ ማሊሲ ኮሾና ባኮዋ ቆፂ ቆፂ ኬኤሬኔ፤
    ዬይ ዾቂንቲ ዓኣ ቤዞ ቢያ ዓሲ ሜጌሢ ሌሊ ማሄኔ።
  twi-ASANTE: Yosia dwerɛɛ afadum kronkron no nyinaa, bubuu Asera afɔrebukyia no.
    Ɔde nnipa nnompe guguu ne nyinaa so.
  eng-WEBU: He broke in pieces the pillars, cut down the Asherah poles, and filled
    their places with men’s bones.
  wal-wal: Kawoi Yoosiyaasi goinniyo shuchcha tuussatakka mentterettidi, Asheero giyo
    xoossee misiletakka qanxxerettiis. Yaatidi eti eqqido sohuwan haiqqida asaa meqettaa
    kunttiis.
  spa-PDDPT: También destrozó las estatuas, taló las Aseras y llenó aquellos sitios
    con huesos de hombres.
  gun-gun: Ha'e rami ae avi omboa'ypa ita omopu'ã mbyre, ta'angaarã yvyra omopu'ã
    mbyre voi ojayapa. Ha'e vy ha'e nunga ikuaiague rupi omonyẽmba imoiny avakue kãgue.
  ilo-ULB: Binurak ni Ari Josias dagiti nasagradoan nga adigi a bato, intumbana dagiti
    imahen ni Asera ken ginaburanna iti tultulang ti tao dagiti nakaipatakderanna.
  kpg-kpg: King Josiah gu oho hagaligiligi nia waduu hadu, gei gu duuduu nia ada o di
    god ahina go Asherah, gei mee guu gahu di gelegele dela nogo tuu iei nia maa gi nia
    iwi dangada.
  uig-ARA: ئۇ بۇت تۈۋرۈكلەرنى پارچىلاپ، ئاشەراھ بۇتلىرىنى كېسىپ يىقىتىپ، ئۇلار تۇرغان
    يەرلەرنى ئادەم سۆڭەكلىرى بىلەن تولدۇردى.
  sus-sus: A naxa na gɛmɛ masolixie ibutuxun, a naxa na wuri masolixie gan, a fa mixi
    faxaxi xɔrie rayensen na yire sɛniyɛntaree ma.
  pon-2006: Nanmwarki Sosaia pil ketin karangkehdi uhr takai ko oh pelepeseng uhr
    tuhkeo me kasarawihong koht lih Asera; e ahpw ketin kadirehkihla tihn aramas wasao
    ko.
  jae-jae: Kiŋ Josia kêtuc alê gwam popoc ma kêsap anôtôo Asera nê ŋakatu tulu go
    kêkêŋ ŋamalac nêŋ ŋatêkwa gêjam gêŋ alôb-alôb tonaŋ ŋamala aucgeŋ.
  ksd-ksd: I ga bubur gigi ra umana pagapaga, ma i ga mut vue ra umana tabataba i
    Asera, ma i ga vabuka nam ra umana pakana ma ra umana ur na minat.
  tur-YTC: Dikili taşları parçaladı, Aşera direklerini kesti ve yerlerini insan kemikleriyle
    doldurdu.
  grc-BRENT: Καὶ συνέτριψε τὰς στήλας, καὶ ἐξωλόθρευσε τὰ ἄλση, καὶ ἔπλησε τοὺς τόπους
    αὐτῶν ὀστέων ἀνθρώπων.
  ind-AYT: Dia meremukkan tugu-tugu berhala dan meruntuhkan tiang-tiang berhala serta
    memenuhi tempat itu dengan tulang-tulang manusia.
  nya-nya: Yosiya anaphwanya miyala ya chipembedzo ndiponso anadula mitengo ya fano
    la Asera ndipo anakwirira malowo ndi mafupa a anthu.
  hrv-hrv: Razbio je stupove, iskorijenio ašere i njihova je mjesta ispunio ljudskim
    kostima.
  mps-mps: Tama te king Josaia agai te masigigo te pos nigali me, me te nigo pos nigilama
    te te tibo god we Asera noma piksa nigilama daganani pos ni dabe togolama, sąyani.
    Tama agai te isai bidi dili dabe selama, tama lotu po wabo pesagede subigila sąsą
    pali.
  tpi-tpi: Josaia i brukim ol pos ston na katim ol pos diwai i gat piksa bilong god
    meri Asera. Na em i kisim ol bun bilong ol man i dai pinis na tromoi nabaut long
    ol dispela ples lotu, bilong mekim ol dispela ples i kamap doti tru long ai bilong
    ol man.
  dan-1931: Han lod Stenstøtterne nedbryde og Asjerastøtterne omhugge og Pladsen fylde
    med Menneskeknogler.
  vie-OVCB: Vua nghiền nát các trụ thờ, đốn ngã tượng A-sê-ra, lấy xương người chết
    bỏ đầy các nơi này.
  guj-2017: યોશિયા રાજાએ સ્તંભોને તોડીને ટુકડેટુકડાં કર્યા, અશેરાની મૂર્તિઓ ભાંગી
    નાખીને તેની જગ્યાએ માણસોનાં હાડકાં ભર્યાં.
  pon-2006A: Nanmwarki Sosaia pil ketin karangkehdi uhr takai ko oh pelepeseng uhr
    tuhkeo me kasarawihong koht lih Asera; e ahpw ketin kadirehkihla tihn aramas wasao
    ko.
  por-BRBSL: Ele quebrou em pedaços os pilares, cortou os postes de Asherah e encheu
    seus lugares com ossos de homens.
  cth-cth: Meikaphawknaw hah rekrek a hem teh, thing meikaphawknaw be a tâtueng hnukkhu,
    hote hmuen koe tami hrunaw hoi akawi sak.
  twi-twi: Yosia dwiriw afadum kronkron no nyinaa gui, bubuu Asera nnua no. Ɔde nnipa
    nnompe guguu ne nyinaa so.
  hlt-hlt: Kaam te a phaek tih Asherah te a top pah phoeiah tah a hmuen te hlang rhuh
    a bae sak.
  tbz-SIM: kɛ́puɔ nyɛbɔɔtɑ̃́rɛ̀ bɛ̀ do fìíkú yɛ̀ kɛ́u itedɛí kɛ́tɔní bɛcíríbɛ̀ kṹɔ̃̀
    kɛ́píɛ ndɛ̀ do bo yɛ̀ɛ̀ borɛ̀.
  msy-2020: Atrivim Josaia dagɨar guarir dɨghoriba itiba apɨragharɨgha, temer guarir
    aser amizim Aseran nedazim itiba okagharɨki. Egha a gumazir aremegha gɨvazibar
    aghariba inigha, tintinibar asebar ziaba fer danganibar da kuni, egha kamaghɨra
    danganir kabagh amizɨ, da gumazamizibar damazibar mɨze.
  dop-dop: Nɑ Sosiyɑsɩ yɔkɩ pɛɛ kʋsikee, nɑ ɩ́ sɛtɩ tesikɑsɩ, nɑ ɩ́ wɑɑsɩ tǝlɑɑlɛnɑɑ
    tɔɔ kɛ́ yǝlɑɑ mʋwɑ.
  azb-azb: O, sütunları parça-parça etdi, Aşera bütlərini kəsdi və onların yerlərini
    insan sümükləri ilə doldurdu.
  eng-DBY: And he broke in pieces the columns, and cut down the Asherahs, and filled
    their place with the bones of men.
  hin-2017: उसने लाठों को तोड़ दिया और अशेरों को काट डाला, और उनके स्थान मनुष्यों
    की हड्डियों से भर दिए।
  wol-KYG: Rajaxe na tuuri doj ya, daane xer ya ñuy jaamoo Asera, wuutal fa ay jali
    yaxi nit, ba mu daj.
  eng-YLT: And he hath broken in pieces the standing-pillars, and cutteth down the
    shrines, and filleth their place with bones of men;
  eng-WYC-2017: and he all-brake [the] images, and cutted down [the maumet] woods,
    and filled the places of those [or them] with the bones of dead men.
  eng-WMBB: He broke in pieces the pillars, cut down the Asherah poles, and filled
    their places with men’s bones.
  urd-GVH: यूसियाह ने देवताओं के लिए मख़सूस किए गए सतूनों को टुकड़े टुकड़े करके यसीरत
    देवी के खंबे कटवा दिए और मक़ामात पर इनसानी हड्डियाँ बिखेरकर उनकी बेहुरमती की।
  rug-rug: Meke huara va umumi sa baṉara Zosaea sari na dedegere patu, meke maho gore
    ni sa sari na beku kinehana sa tamasa barikaleqe se Asera, meke sa vasina pu va
    turu i rini sari na beku arini, si tamunu ni susuri tie matedi sa si arini.
  gaz-gaz: Yosiyaas soodduuwwan dhagaa caccabsee siidaawwan Aasheeraas diigee iddoo
    sana lafee namaatiin guute.
  fra-LSG: Il brisa les statues et abattit les idoles, et il remplit d’ossements d’hommes
    la place qu’elles occupaient.
  gnn-gnn: '@see-verse:2KI.023.013'
  yal-yal: Yosiya yi Asera kide gbindonne nun kide gɛmɛne kala, e yi dɛnaxan yi a
    mɛnna rafe muxu xɔnne ra.
  haw-1868: A wawahi iho la ia i na kii, a kua ilalo i na kii o Aseterota, a hoopiha
    i ko lakou mau wahi i na iwi kanaka.
  arb-NAV: وَحَطَّمَ التَّمَاثِيلَ، وَقَطَّعَ أَعْمِدَةَ الأَصْنَامِ، وَمَلأَ مَكَانَهَا
    مِنْ عِظَامِ النَّاسِ.
  ewe-ewe: Yosia gbã legbawo eye wòho aƒeliwo. Ekaka ameƒuwo ɖe teƒe siawo hedo gu
    teƒeawo.
  eng-LEE: And he broke in pieces the standing images, and cut down the Asherah-groves,
    and filled their places with the bones of men.
  asm-FB: ৰজা যোচিয়াই পূজাৰ শিলৰ স্তম্ভবোৰ ভাঙি পেলালে আৰু আচেৰা মুৰ্ত্তিবোৰো কাটি
    পেলালে। সেই ঠাইবোৰ মানুহৰ অস্থিৰে পূর্ণ কৰি ঢাকি দিলে।
  sus-A: عَ نَشَ نَ فّمّ مَسٌلِشِيٍ عِبُتُشُن، عَ نَشَ نَ وُرِ مَسٌلِشِيٍ فَن، عَ
    قَ مِشِ قَشَشِ شْرِيٍ رَيٍنسٍن نَ يِرٍ سّنِيّنتَرٍيٍ مَ.
  fra-SBL: Il brisa les piliers, abattit les mâts d'ashère et remplit leurs places
    d'ossements d'hommes.
  hbo-hbo: וְשִׁבַּר֙ אֶת־הַמַּצֵּבֹ֔ות וַיִּכְרֹ֖ת אֶת־הָאֲשֵׁרִ֑ים וַיְמַלֵּ֥א אֶת־מְקֹומָ֖ם
    עַצְמֹ֥ות אָדָֽם׃
  piu-2006: '@see-verse:2KI.023.013'
  kik-kik: Josia akĩhehenja mahiga marĩa maamũre, na akĩmomora mĩhianano ya itugĩ
    cia Ashera, na agĩkũhumbĩra na mahĩndĩ ma andũ.
  fra-NCL: il brisa les stèles et coupa les aschérahs, et il remplit d’ossements humains
    la place qu’elles occupaient.
  cek-AK: Josiah mah krangnawk to vah pae phaeng moe, Asherah thingnawk to pakhruk
    pae; nihcae ohhaih ahmuen to kami huh hoiah koisak.
  cuk-cuk: Geb Josías, bela Akwa-islidikmalad mamarisbalid, degi, bab-dummad-bundor-Asera-e-wilub-sobarmalad
    bela omukusbalid. Geb bia ibmarmar-sobarmalad bukusa, agine, dule-burgwismalad-e-garmar
    ena digsad.
  uig-CYR: У бут түврүкләрни парчилап, Ашәраһ бутлирини кесип жиқитип, улар турған
    йәрләрни адәм сүйәклири билән толдурди.
  tel-2017: ఆ రూపాలను ముక్కలుగా కొట్టించి, అషేరాదేవి రూపాన్ని పడగొట్టించి వాటి స్థానాలను
    మనుషుల ఎముకలతో నింపాడు.
  hat-BSA: Li te kraze an mòso pilye sakre yo, li te koupe Astarté yo e li te plen
    plas yo avèk zo moun.
  kos-kos: Tokosra Josiah el kunausya sru eot uh nu ke ip srisrik, ac pakiya ma sruloala
    nukewa ke god mutan Asherah, na el afunla acn ma inge tu we meet ke srin mwet.
  hbo-WLC: וְשִׁבַּר֙ אֶת־הַמַּצֵּב֔וֹת וַיִּכְרֹ֖ת אֶת־הָאֲשֵׁרִ֑ים וַיְמַלֵּ֥א אֶת־מְקוֹמָ֖ם
    עַצְמ֥וֹת אָדָֽם׃
  ibo-ibo: Josaya kwadakwara ogidi nkume niile, gbutuo ihe arụsị Ashera niile, werekwa
    ọkpụkpụ ndị mmadụ wụsa nʼelu ala ahụ niile.
  ory-ory: ଆଉ ସେ ସ୍ତମ୍ଭସକଳ ଭାଙ୍ଗି ପକାଇଲେ ଓ ଆଶେରା ମୂର୍ତ୍ତିମାନ ଛେଦନ କରି ମନୁଷ୍ୟର ଅସ୍ଥିରେ
    ସେମାନଙ୍କ ସ୍ଥାନ ପୂର୍ଣ୍ଣ କଲେ।
  chk-chk: Ewe king Josia a atatakisi ekewe ür mi pin o pöküetiu ekewe uluulun ewe
    anüfefin Asera, a pwal amasoua lenier kewe ren chün aramas.
  rop-rop: King Josaiya bin bitsimap brabliwei detlot stonwan pos en imbin kadimap
    detlot pol blanga det gelwan drimin gulum Eshara. En imbin gaburrumap det graun
    weya deibin oldei jandapbat garram ola boun blanga ola dedwan pipul.
  ukr-1871: Порозбивав і камяні стовпи (боввани) й повирубував дуброви й закидав їх
    урочища людськими кістьми;
  deu-1951: Er zerbrach die Säulen und hieb die Ascheren um und füllte ihren Platz
    mit Menschengebeinen.
  eng-JPS: And he broke in pieces the pillars, and cut down the Asherim, and filled
    their places with the bones of men.
  srp-1865: I izlomi likove i isijeèe gajeve, i mjesta njihova napuni kostiju ljudskih.
  lug-lug: N’amenyaamenya empagi, n’atemaatema empagi za Asera era ebifo ebyo n’abijjuza
    amagumba g’abantu.
  heb-heb: ושבר את המצבות ויכרת את האשרים וימלא את מקומם עצמות אדם׃
  ben-IRV: যোশিয় রাজা পবিত্র পাথরগুলো ভেঙে ফেললেন এবং আশেরার মূর্তিগুলিও কেটে ফেললেন
    আর সেই জায়গাগুলো মানুষের হাড়ে পূরণ করে দিলেন।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਥੰਮ੍ਹਾਂ ਨੂੰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰ ਦਿੱਤਾ ਅਤੇ ਟੁੰਡਾਂ ਨੂੰ ਵੱਢ ਦਿੱਤਾ ਅਤੇ
    ਉਹਨਾਂ ਦਾ ਥਾਂ ਆਦਮੀਆਂ ਦੀਆਂ ਹੱਡੀਆਂ ਨਾਲ ਭਰ ਦਿੱਤਾ।
  mya-JVB: ရုပ်တု ဆင်းတုတို့ကို ချိုးဖဲ့ ၍ အာရှရ ပင်တို့ကို ခုတ်လှဲ ပြီးမှ ၊ သူ တို့တည်
    ရာအရပ်များကို လူ သေအရိုး တို့ နှင့် ပြည့် စေတော်မူ၏
  tbg-tbg: Soromonuva una variqara iriharo kaamato orira, Josaiava vi orira vi orira
    rakavu raakavuma kero, una variqa nahenti Aseraara maraqura/varaha katari, voqi
    voqi vaura teqa taaqama kero, vaiinti nahenti vi vatukara qora vatukave tiate
    tiro, viva vaiinti vuhaantaari vatukavau aqu aquma kora.
  hmo-hmo: Iosaia ese danu nadi du helagadia ia hamakohia, bona Asera ena au tubua
    ia utua maragimaragi, bona guna idia noho ena tano be mase taudia edia turia dekena
    amo ia hahonua.
  urd-urd: और उसने सुतूनों को टुकड़े — टुकड़े कर दिया और यसीरतों को काट डाला, और उनकी
    जगह में मुर्दों की हड्डियाँ भर दीं।
  rus-SYN: и изломал статуи, и срубил дубравы, и наполнил место их костями человеческими.
  bqc-SIM: À a gbɛ̀pɛlɛↄ wìwi, à a lipɛlɛↄ zↄ̃̀zↄ̃, ↄ̃ à gbɛ̃nazĩn gɛwaↄ kàlɛkalɛ
    gupiↄu à pà.
  tcz-CHONGTHU: Josiah in doikhom jouse ana volhun, chuleh Asherah ahounau doiphung
    jong ana phuhlhun, hijouchun hiche munho a chun mihem gule chang ho chu ana thekhum’in,
    asuhboh peh sohkei jin ahi.
  mar-mar: त्याने सर्वच्या सर्व स्मृतीस्तंभ आणि अशेराचे खांब यांची पार मोडतोड केली
    आणि त्या ठिकाणावर मृत मनुष्यांच्या अस्थी पसरुन टाकल्या.
  qub-qub: Agullaran rispitashan wanca rumicunata, Asera diosa-niraj ïdulucunata.
    Nircur chaycuna cashanmanga wañusha runacunapa tulluntami goturan ganrana cananpaj.
  bqp-bqp: À a gbɛ̀pɛtɛnↄ wìwi à a lípɛtɛnↄ zↄ̃̀zↄ̃, akũ à bisãsiri gɛ̀wanↄ fã̀kↄ̃a
    gu pìnↄla.
  hat-hat: Wa Jozyas kraze Poto Wòch yo, li koupe estati Achera, zidòl fanm lan. Li
    kouvri tout kote yo te ye a ak zosman moun.
  eng-BSB: He smashed the sacred pillars to pieces, cut down the Asherah poles, and
    covered the sites with human bones.
  eng-WEBPB: He broke in pieces the pillars, cut down the Asherah poles, and filled
    their places with men’s bones.
  kbq-kbq: Hagi have retru re'neza Asera havi anumzante mono'ma hunentaza havea erino
    rutamna tamanu hunetreno, zafare antre'za Asera havi anumzamofo amema'ama trohu'za
    retruma re'nazana akasinetreno, ana zafama akasima atraza kerifina, Josaia'a vahe
    zaferinareti antevite'ne.
  nhe-BL: Huan quinchijqui cuechtic nopa teteyome tlen tetl huan quinxolejqui nopa
    fiero tlaquetzali tlen nopa tlaixcopincayotl Asera, huan quitemiti campa moquetztoya
    nopa miyac tlaixpantini ica iniomiyo mijcatzitzi para axaca huelis quinnechcahuis.
  bus-bus: À à gbɛ̀pɛɛnↄ wìwi à à lípɛɛnↄ zↄ̃̀zↄ̃, ben à gbɛ̃ntee gɛ̀wanↄ fã̀akↄ̃a
    guu pìnↄla.
  gub-BL: Ukauka Zuzi ita aiha ma'e tupàn a'ua'u hagapaw a'e wà. Weityk ywyra iaiha
    ma'e tupàn a'ua'u hagapaw a'e wà no. Upyhyk teko wàkàgwer tetea'u kury. Upyupyk
    a'e ma'e wapyta awer a'e kagwer pupe a'e.
  eng-DRA: 'And he broke in pieces the statues, and cut down the groves: and he filled
    their places with the bones of dead men.'
