verse: 2KI.023.007
translations:
  mal-C: വേശ്യാവൃത്തി സ്വീകരിച്ചിരുന്നവരായി യഹോവയുടെ ആലയത്തിലുണ്ടായിരുന്ന പുരുഷവേശ്യകളുടെ
    ഭവനങ്ങൾ അദ്ദേഹം പാടേ തകർത്തുകളഞ്ഞു. സ്ത്രീകൾ അശേരാപ്രതിഷ്ഠകൾക്കുവേണ്ടിയുള്ള നെയ്ത്തുവേലകൾ
    ചെയ്തിരുന്നതും ആ ഭവനങ്ങളിലായിരുന്നു.
  deu-TKW: Ferner brach er die Behausungen der der Unzucht Geweihten ab, die sich
    am Tempel Jahwes befanden, woselbst die Weiber Zelte für die Aschera webten.
  lin-lin: Mokonzi abukaki kati na Tempelo ya Yawe, bandako ya mibali oyo bazalaki
    komipesa na kindumba ya bule, bandako epai wapi basi bazalaki kotonga banzambala
    mpo na nzambe mwasi Ashera.
  eng-LSV: And he breaks down the houses of the whoremongers that [are] in the house
    of YHWH, where the women are weaving houses for the Asherah.
  eng-GNV: And hee brake downe the houses of the Sodomites, that were in the house
    of the Lord, where the women woue hangings for the groue.
  eng-WEBSTER: And he broke down the houses of the sodomites that were by the house
    of the LORD, where the women wove hangings for the grove.
  nhw-BL: Huan nojquiya quintlahuiso campa mocajque nopa sodomitame huan ahuilnenca
    sihuame catli quichihuayayaj tlen hueli ipan ichaj TOTECO ica catli hualayayaj
    para quej nopa quiijtohuayayaj quinhueyichihuayayaj inintiotzitzi. Huan quinsosolo
    nopa yoyoncalme catli nopa sihuame quiijtzontoyaj para ipan quihueyitlalise Asera.
  swh-ONEN: Akabomoa pia nyumba za mahanithi wa mahali pa ibada za miungu, zilizokuwa
    ndani ya Hekalu la Bwana na mahali wanawake walipofuma kwa ajili ya Ashera.
  bba-bba: Yerɑ u mɑɑ diɑ ye kɔsukɑ mi bɑ rɑ sɑkɑrɑru ko bũu sɑ̃ɑrun sɔ̃. Miyɑ mɑɑ
    kurɔbu bɑ rɑ yɑ̃nu wesi bũu wi bɑ mɔ̀ Asitɑɑten sɔ̃.
  eng-KJVCPB: And he brake down the houses of the sodomites, that were by the house
    of the Lord, where the women wove hangings for the grove.
  luo-luo: Bende nomuko ut jochode machwo mane ni e hekalu mar Jehova Nyasaye kendo
    ma en kama mon ne chweyoe pasia mag Ashera.
  meu-meu: Kara bodaga ikarana amo e toma dihova taudia e hanohodiava rumadia, Iehova
    ena dubu lalonai, na ia ese e hagari; unu ruma lalodiai hahine ese Asera ena dabua
    e hatu.
  npi-ULB: तिनले परमप्रभुको मन्दिरमा भएका झुटो धर्मका वेश्याहरूका कोठाहरू सफा गरे,
    जहाँ स्‍त्रीहरूले अश्शेरा देवीका निम्ति वस्‍त्रहरू बुन्‍ने गर्थे ।
  yor-yor: Ó sì wó ibùgbé àwọn ọkùnrin alágbèrè ojúbọ òrìṣà lulẹ̀. Tí ó wà nínú ilé
    Olúwa àti ibi tí àwọn obìnrin tí ń ṣe iṣẹ́ aṣọ híhun fún òrìṣà Aṣerah.
  pes-OPCB: خانه‌های لواط را نیز که در اطراف خانهٔ خداوند بودند و زنان در آنجا برای
    بت اشیره لباس می‌بافتند، خراب کرد.
  tgl-ULB: Inalis niya ang mga gamit sa mga silid ng mga gumagawa ng mahahalay na
    ritwal bilang pagsamba, sa templo ni Yahweh, kung saan humabi ang mga babae ng
    mga kasuotan para kay Asera.
  cbu-NT: Mishat, yuwaa apanllputseem ungirtamaama atusin pangurangusin, itaru anushsha
    tputs kamuzpatatin tayutaritarangana, anootstam pangus kapeetaranganaya. Apanllshuri
    pang' ashiranganaya. Mishat, kiz apanllputseem Aseraam wamar k'tatarana anootstam
    ichingaru kapeetaranganaya.
  hui-hui: Ani biai howa Yosaia ibugua bidaba lalu layadagua Anduane Homogonaga andaha
    hobane mbira mbira wali agali kayu yu paliaga bu helearuni bibahende gialo wahaiore
    hene. Anda hobane uruni walirume dama wali beda mitangi bialu gime wabini mini
    Aserahondo bi pupu wulenaga aga karulagaru wabiaga wiagoria henego uruni bibahende
    bo gialo wahaiore hene.
  mya-mya: ဘာ​သာ​ရေး​ဆိုင်​ရာ​ပြည့်​တန်​ဆာ​ တို့​၏​နေ​အိမ်​များ​ကို​လည်း​ဖျက်​ဆီး​တော်​မူ​၏။
    (အာ​ရှာ​ရ​ဘု​ရား​မ​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ ၌ အ​သုံး​ပြု​သည့်​ဝတ်​လုံ​များ​ကို​ထို​နေ​အိမ်
    များ​တွင်​အ​မျိုး​သ​မီး​တို့​ရက်​လုပ်​ကြ​သည်။-)
  bod-N: ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཡོད་པའི་མཆོད་གཤོམ་གྱི་ཆོས་རྫུ་གཞང་འཚོང་རྣམས་ཀྱི་ཁང་པ་བཤིགས་པ་དང་།
    དེ་ནི་བུད་མེད་རྣམས་ཀྱིས་ཨ་ཤེ་རཱའི་དོན་དུ་རས་གོས་འཐག་ས་ཡིན་ནོ། །
  sna-sna: Akaputsawo dzimba dzezvifeve zvavarume zvapatemberi dzaiva mutemberi yaJehovha
    mairukira vakadzi machira aAshera.
  spa-BLM: Derribó las casas de las prostitutas masculinas que estaban en la casa
    de Yahvé, donde las mujeres tejían colgaduras para el Ashera.
  cac-cac: Ix pojjipaxem juntzan̈ yed'tal eb' vin̈ ix-vinac yuj vin̈, aton b'ob'il
    d'a yamaq'uil stemplo Jehová. Ata' sch'alvipax eb' ix ix sb'oan c'apac mantiado
    yic Asera.
  swh-ULB: Akavisafisha vyumba vya makahaba ambao walikuwa kwenye hekalu la Yahwe,
    ambako wanawake waliposhonea nguo kwa ajili ya Ashera
  bel-bel: і разбурыў дамы блудныя, якія былі пры храме Гасподнім, дзе жанчыны ткалі
    вопратку Астарце;
  deu-ELBBK: Und er riss die Häuser der Buhler nieder, die sich im Haus des HERRN
    befanden, worin die Frauen Zelte webten für die Aschera.
  mbb-OT: Imperundus din daan is menge valey te menge maama wey menge vahi he ebelegyà
    te zengeg dan, he ziyà te uvey te valey te Nengazen he zutun ebpenahì is menge
    vahi te menge visti he egemiten te ked-azap ki Ashera.
  mal-2015: സ്ത്രീകൾ അശേരെക്കു കൂടാരശീലകൾ നെയ്ത ഇടങ്ങളായി യഹോവയുടെ ആലയത്തിങ്കലുള്ള
    പുരുഷമൈഥുനക്കാരുടെ വീടുകളെയും അവൻ ഇടിച്ചുകളഞ്ഞു.
  rmc-rmc: Paľis čhiďa tele o khera andro Chramos, kaj bešenas savore murša the džuvľa,
    save ode služinenas sar lubňa, a kaj kerenas o pochtana prekal o lašariben la
    Ašerakro.
  pes-OPV: و خانه های لواط را که نزد خانه خداوند بود که زنان در آنهاخیمه‌ها به جهت
    اشیره می‌بافتند، خراب کرد.
  ron-1924: А дэрымат каселе содомицилор каре ерау ын Каса Домнулуй ши унде фемеиле
    ымплетяу кортурь пентру Астартея.
  ben-OBCV: এছাড়াও তিনি সদাপ্রভুর মন্দিরের মধ্যে অবস্থিত দেবদাসদের সেই বাসাগুলি ভেঙে
    দিলেন, যে বাসাগুলিতে বসে মহিলারা আশেরার জন্য কাপড় বুনত।
  som-som: Oo wuxuu dumiyey guryihii makhnuudyada oo ku dhex yiil guriga Rabbiga meeshay
    naaguhu ku samayn jireen daahyadii geedihii Asheeraah.
  lat-VUC: Destruxit quoque ædiculas effeminatorum quæ erant in domo Domini, pro quibus
    mulieres texebant quasi domunculas luci.
  eng-ASVBT: And he brake down the houses of the sodomites, that were in the house
    of Jehovah, where the women wove hangings for the Asherah.
  ita-1885: Poi disfece le case de' cinedi, che erano nella Casa del Signore, nelle
    quali le donne tessevano delle cortine per lo bosco.
  eng-LXXUP: And he pulled down the house of the sodomites that were by the house
    of the Lord, where the women wove tents for the grove.
  eng-ULB: He cleared out the rooms of the cultic prostitutes who were in the temple
    of Yahweh, where the women wove garments for Asherah.
  spa-VBL: También demolió las habitaciones de las prostitutas del culto que estaban
    en el Templo del Señor, donde las mujeres solían tejer tapices para la Asera.
  fra-_FOB: Il démolit les maisons des prostitués qui étaient dans la maison de l'Éternel,
    et où les femmes tissaient des tentes pour les Ashéra.
  mal-mal: സ്ത്രീകൾ അശേരെക്ക് കൂടാരശീലകൾ നെയ്ത ഇടങ്ങളായി യഹോവയുടെ ആലയത്തിലുള്ള പുരുഷവേശ്യമാരുടെ
    വീടുകളും അവൻ ഇടിച്ചുകളഞ്ഞു.
  urd-GVR: Rab ke ghar ke pās aise makān the jo jismfarosh mardoṅ aur auratoṅ ke lie
    banāe gae the. Un meṅ aurateṅ Yasīrat Dewī ke lie kapṛe bhī buntī thīṅ. Ab bādshāh
    ne un ko bhī girā diyā.
  suz-BL: मेकोमी तेल्‍लेम वोंइश मुर आन बाक्‍तीक प्रेत्‍मे बाक्‍त। मेको खिं, अशेराह
    देवी आ मूर्ति कली नु मीश मुर आन तोव़ प्रोव़तीके परमप्रभु यावे आ खिं आ नेक्‍था
    बाक्‍शो बाक्‍माक्‍त। १राजा १४:२४
  ita-1927: Demolì le case di quelli che si prostituivano, le quali si trovavano nella
    casa dell’Eterno, e dove le donne tessevano delle tende per Astarte.
  ckb-ckb: ماڵی پیاوە لەشفرۆشەکانیشی ڕووخاند کە لەناو پەرستگای یەزدان بوون، ئەوەی
    کە ژنان لەوێ پەردەیان بۆ بتە ئەشێراکە دەچنی.
  eng-BBE: And he had the houses pulled down of those who were used for sex purposes
    in the house of the Lord, where women were making robes for the Asherah.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದ ಬಳಿಯಲ್ಲಿದ್ದ ಅಶೇರದೇವತೆಗಾಗಿ ನೇಯ್ಗೆ ಕೆಲಸ ಮಾಡುತ್ತಿದ್ದ ಸ್ತ್ರೀಯರ
    ಹಾಗೂ ವೇಶ್ಯಾವೃತ್ತಿಯವರ ಮನೆಗಳನ್ನು ಕೆಡವಿಸಿದನು.
  tam-2017: யெகோவாவின் ஆலயத்திற்கு அருகே பெண்கள் தோப்பு விக்கிரகத்திற்குக் கூடாரங்களை
    நெய்த இடத்திலுள்ள அவமானமான ஆண் விபசாரக்காரர்களின் வீடுகளை இடித்துப்போட்டான்.
  spa-RV-1909: Además derribó las casas de los sodomitas que estaban en la casa de
    Jehová, en las cuales tejían las mujeres pabellones para el bosque.
  ron-BTF: Și a dărâmat casele sodomiților, care erau lângă casa DOMNULUI, unde femeile
    țeseau perdele pentru dumbravă.
  eng-WEBP: He broke down the houses of the male shrine prostitutes that were in the
    LORD’s house, where the women wove hangings for the Asherah.
  eng-FBV: He also demolished the quarters of the cult prostitutes that were in the
    Lord's Temple, where the women used to weave tapestries for the Asherah.
  nld-1939: Het verblijf der verminkten in de tempel van Jahweh, waar vrouwen klederen
    weefden voor Asjera, brak hij af.
  nch-BL: Huan nojquiya quinsosolo nopa calme campa itztoyaj nopa tacame cati quichihuayayaj
    tamanti ica sequinoc tacame para se taxtahuili ipan ichaj TOTECO huan quiijtohuayayaj
    elqui para quihueyitalise. Huan quisosolo nopa yoyoncalme cati ahuilnenca sihuame
    quinijtzontoyaj para ipan quihueyitalise Asera ica nopa tacame cati quinseliyayaj
    para se taxtahuili.
  vie-1934: Người lại phá những phòng của bợm vĩ gian ở trong đền thờ của Đức Giê-hô-va,
    là nơi đó người nữ dệt những trại cho Aùt-tạt-tê.
  hin-CV: राजा ने पुरुष वेश्याओं के घर भी ढाह दिए, जो याहवेह के भवन के आंगन में बनाए
    गए थे, जहां स्त्रियां अशेराह देवी के लिए दीवार सजाने के वस्त्र बुना करती थी.
  spa-BES: E hizo que derribaran las casas de los que se usaban con fines sexuales
    entre hombres en el templo del Señor, donde las mujeres hacían túnicas para la
    Asera.
  tdx-tdx: Narotsa’e o kibohom-borololo añ’ila’ i anjomba’ Iehovày amy fanenoñan-drakemba
    o tèmen’ Aseràoy.
  tha-KJV: และพระองค์ทรงทำลายเรือนกะเทย ซึ่งอยู่ข้างพระนิเวศของพระเยโฮวาห์​เสีย เป็​นที​่​ที่​ผู้​หญิงทอม่านสำหรับเสารูปเคารพ
  por-BR-2018: Além disso derrubou as casas dos sodomitas que estavam na casa do SENHOR,
    nas quais teciam as mulheres tendas para o bosque.
  deu-ELO: Und er riß die Häuser der Buhler nieder, die sich im Hause Jehovas befanden,
    worin die Weiber Zelte webten für die Aschera.
  eng-WYC-2018: Also he destroyed the little houses of [the] womanish men, the which
    houses were in the house of the Lord; for the which houses women weaved, or wattled,
    as little houses of the wood. (And he destroyed the little houses of the male
    whores of the Temple, which houses were attached to the House of the Lord; and
    where women weaved, or wattled, vestments used in honouring and worshipping Asherah.)
  epo-epo: Kaj li detruis la domojn de malĉastistoj, kiuj estis ĉe la domo de la Eternulo
    kaj en kiuj la virinoj teksadis tendojn por Aŝtar.
  uig-PIN: Andin u Pǝrwǝrdigarning ɵyigǝ jaylaxⱪan bǝqqiwazlarning turalƣulirini qeⱪip
    ƣulatti; bu ɵylǝrdǝ yǝnǝ ayallar Axǝraⱨ butⱪa qedir toⱪuytti.
  beo-beo: 'E da Debolo ganodini sesei dialu, amogawi hina: da:i bidi lasu uda amola
    dunu amogai esafulu, amo huluane wadela:lesi. (Amogawi, uda ilia da ogogole ‘gode’
    Asilama nodoma:ne sia:ne gadomusa:, abula loboga amunasu.)'
  tpi-OTNT: Na Josaia i tok, na ol i brukim olgeta haus bilong ol man na meri i gat
    wok bilong mekim pasin pamuk insait long haus bilong Bikpela. Ol dispela haus
    i stap long hap graun ol meri i save wokim laplap bilong god meri Asera long en.
  hau-SA: Ya kuma rurrushe mazaunan karuwai mazan haikali waɗanda suke a haikalin
    Ubangiji, da kuma inda mata suke yi wa Ashera saƙa.
  uig-LAT: Andin u Perwerdigarning öyige jaylashqan bechchiwazlarning turalghulirini
    chéqip ghulatti; bu öylerde yene ayallar Asherah butqa chédir toquytti.
  nde-nde: Wadiliza izindlu zabesilisa ababefeba ethempelini likaThixo lapho abesifazane
    ababethungela khona u-Ashera amaveli.
  ton-ton: Pea naʻa ne holoki hifo ʻae ngaahi fale ʻoe kakai angafakasotoma, ʻaia
    naʻe ofi ki he fale ʻo Sihova, ʻaia naʻe fai ai ʻe he kau fefine ʻenau lalanga
    ʻae ngaahi puipui ki he vaotapu.
  ces-1613: Domky také sodomářů hanebných zkazil, kteříž byli při domě Hospodinově,
    v nichž ženy tkaly kortýny k háji.
  eng-WMB: He broke down the houses of the male shrine prostitutes that were in the
    LORD’s house, where the women wove hangings for the Asherah.
  tam-TCV: யெகோவாவின் ஆலயத்தில் விபசாரத்திற்குத் தங்களைக் கொடுத்த ஆண்களின் வசிப்பிடத்தை
    உடைத்தான். அங்கேயே பெண்கள் அசேராவுக்கு உடையை நெசவு செய்தார்கள்.
  ceb-ULB: Gihinloan niya ang mga lawak sa mga lalaki nga nagbaligya sa ilang dungog
    nga atua sa templo ni Yahweh, diin nagbuhat ug mga bisti ang mga babaye alang
    kang Ashera.
  pol-UBG: Zburzył też domy Sodomitów, które znajdowały się przy domu PANA, gdzie
    kobiety tkały zasłony do gaju.
  agr-agr: Tuja jega Apajuí emematku ijuntai aajakua nuwi batsamas, nuwa aidau dita
    apajuímtaiji Asherá dakumka najanamu anugjatnun jáanchin apajaku aina nuwi mai
    aishmagkuk pegkegchaun takanijaku aina nunashkam tsaijuk utsankauwai.
  kyc-kyc: Tembole anda dokona panda angi sukusa andake singi dokona enda akalipi
    pamuku yulu pingi doko pyao kokwa sinyi nembeya. (Panda dokona enda dupwame enda
    Asera anatu lenge doko lakando komau pyuo petenge dupwa waso peteyami.)
  urd-GVU: رب کے گھر کے پاس ایسے مکان تھے جو جسم فروش مردوں اور عورتوں کے لئے بنائے
    گئے تھے۔ اُن میں عورتیں یسیرت دیوی کے لئے کپڑے بھی بُنتی تھیں۔ اب بادشاہ نے اُن
    کو بھی گرا دیا۔
  deu-1912: Und er brach ab die Häuser der Hurer, die an dem Hause des HERRN waren,
    darin die Weiber wirkten Häuser für die Aschera.
  kan-2017: ಯೆಹೋವನ ಆಲಯದ ಪ್ರಾಕಾರದೊಳಗಿದ್ದ ದೇವದಾಸ, ವೇಶ್ಯವೃತ್ತಿಯವರ ಮನೆಗಳನ್ನು ಕೆಡವಿಹಾಕಿಸಿದನು.
    ಆ ಮನೆಗಳಲ್ಲಿ ಸ್ತ್ರೀಯರು ಅಶೇರ್ ದೇವತೆಗಳಿಗಾಗಿ ಗುಡಾರದ ಬಟ್ಟೆಗಳನ್ನು ನೇಯುತ್ತಿದ್ದರು.
  yap-yap: Me buthug e naun ni bay u lan e Tempel ni be par e pi’in yad ma falchuway’
    ngorad u tempel riy. (Mu rom e ma lifith e ppin e mad riy ni fan ngak fare got
    ni bpin ni Asherah.) .
  hlt-MCSB: BOEIPA im kah hlanghalh im te khaw a palet pah. Te ah te huta rhoek loh
    Asherah ham im a tah uh.
  mdy-ETH: ዓቲንቆና ላሃ ዓቲንቃ ጌኤዦ ማኣሮይዳ ፔ ማዾ ማዻ ኬኤፆንታ ላኣላ ዓሼራ ጌይንታ ፆኦዜሎም ጋሮይዳ ዱማሲፆሮ ጎኦቦ
    ዓፒሎ ሱኪ ጊኢጊሻ ኬኤፆዋ ቢያ ዶይሴኔ።
  twi-ASANTE: Ɔdwirii asɔreeɛ adwamanfoɔ adan a na ɛwɔ Awurade Asɔredan no mu no,
    baabi a na mmaa no nwono nkatahotam, de kata Asera dua no ho no nyinaa guiɛ.
  eng-WEBU: He broke down the houses of the male shrine prostitutes that were in the
    LORD’s house, where the women wove hangings for the Asherah.
  wal-wal: GODAA Beeta Maqidasiyaa giddon goino woga oottidi, attumaasati attumaasatuura
    shaaramuxiyo keettata qoliis; he keettatun maccaasai Asheero giyo xoosseeyyo magalashuwaa
    suqqees.
  spa-PDDPT: Derribó además las viviendas de los sodomitas dedicados a la prostitución
    las cuales estaban en la Casa de Yavé, donde las mujeres tejían tiendas para la
    Asera.
  gun-gun: Oitypa avi Senhor pegua oka py oo avakue ombojeroviaa rupi itavy rei okuapyague.
    Ha'e va'e opy rupi kunhague ojapo va'ekue oo'i ajukue guigua ta'angaarã yvyra
    omopu'ã va'ekue rorã.
  ilo-ULB: Inruarna dagiti adda kadagiti siled dagiti balangkantis a lallaki nga adda
    iti templo ni Yahweh, iti siled a pagab-abelan dagiti babbai kadagiti pagan-anay
    a maipaay kenni Asera.
  kpg-kpg: Gei mee gu oho di gowaa nohonoho nia daane mono ahina ala nogo huihui nadau
    huaidina i lodo di Hale Daumaha, i di gowaa dela nogo hai hegau ai nia ahina nogo
    dui nia gahu lloo ang gi taumaha di god ahina go Asherah.
  uig-ARA: ئاندىن ئۇ پەرۋەردىگارنىڭ ئۆيىگە جايلاشقان بەچچىۋازلارنىڭ تۇرالغۇلىرىنى
    چېقىپ غۇلاتتى؛ بۇ ئۆيلەردە يەنە ئاياللار ئاشەراھ بۇتقا چېدىر توقۇيتتى.
  sus-sus: A naxa konkoe rabira Ala xa banxi kui, yɛnɛlae nu yɛnɛ rabama dɛnnaxɛ e
    xa kuyee xa fe ra. Ginɛe fan nu sosee yailanma Asera kuye bɛ naa.
  pon-2006: E kauwehla wasahn kousoan en ohl oh lih me kin netiki paliwararail me
    mi nan Tehnpas Sarawio. (Ih wasa me lih akan kin dehkada ie likoun kaudok ong
    Asera.)
  jae-jae: Eŋ kêtuc lau mockaiŋo to mockaiŋŋa nêŋ andu, taŋ gêjac têku Apômtaunê lôm
    dabuŋ naŋ popoc. Aŋga tonaŋ lauo sêwa obo, taŋ geŋ kaleŋ gêsaŋ anôtôo Asera nê
    ŋakatu auc.
  ksd-ksd: Ma i ga re vue ra umana pal kai ra umana tena nipo na lotu, nina dia ga
    ki ta ra kuba i ra Luluai, nam ra umana pal nina ra vaden dia ga vir ra umana
    mal na minong ure Asera tana.
  tur-YTC: Yahve'nin evinde bulunan ve kadınların Aşera için perdeler dokudukları
    tapınak fahişelerinin evlerini yıktı.
  grc-BRENT: καὶ καθεῖλε τὸν οἶκον τῶν καδησὶμ τῶν ἐν τῷ οἴκῳ Κυρίου, οὗ αἱ γυναῖκες
    ὕφαινον ἐκεῖ χεττιῒμ τῷ ἄλσει.
  ind-AYT: Dia juga merobohkan rumah-rumah pelacur-pelacur laki-laki yang ada di Bait
    TUHAN, tempat para wanita menenun sarung untuk Asyera.
  nya-nya: Iye anagwetsanso tinyumba ta ochita zachiwerewere, timene tinali mʼNyumba
    ya Yehova, kumene akazi ankalukirako mikanjo yovala popembedza Asera.
  hrv-hrv: Razorio je stanove posvećenih bludnica koji su bili u Domu Jahvinu i u
    kojima su žene tkale haljine Ašeri.
  mps-mps: Tama te king Josaiago te po wai, tama augwaligo te tigidali we bidi dabe
    augwaligo te Genuai Bidigo be tomode te penani sę ebo we bidi dabe augwaligo
    dwasianu be dabe sela sąyao wali. Te be dabe te god we Aserago gudabo name ugwa
    ebo we dabe sę eyu, bidibo tǫ pedai badu elalubao wali.
  tpi-tpi: Na Josaia i tok, na ol i brukim olgeta haus bilong ol man na meri i gat
    wok bilong mekim pasin pamuk insait long haus bilong Bikpela. Ol dispela haus
    i stap long hap graun ol meri i save wokim laplap bilong god meri Asera long en.
  dan-1931: Han lod Mandsskøgernes Kamre i HERRENS Hus rive ned, dem i hvilke Kvinderne
    vævede Kjortler til Asjera.
  vie-OVCB: Giô-si-a phá các nhà chứa mãi dâm nam và nữ trong khuôn viên Đền Thờ Chúa
    Hằng Hữu, là nơi các phụ nữ đã dệt áo cho thần A-sê-ra.
  guj-2017: તેણે યહોવાહના ઘરમાં આવેલા સજાતીય સંબંધવાળાઓનાં નિવાસસ્થાનો, જેની અંદર
    સ્ત્રીઓ અશેરા માટે વસ્ત્રો સીવતી હતી, તેઓને તેણે તોડી પાડ્યાં.
  pon-2006A: E kauwehla wasahn kousoan en ohl oh lih me kin netiki paliwararail me
    mi nan Tehnpas Sarawio. (Ih wasa me lih akan kin dehkada ie likoun kaudok ong
    Asera.)
  por-BRBSL: Ele quebrou as casas das prostitutas do santuário masculino que estavam
    na casa de Yahweh, onde as mulheres teceram enforcamentos para o Asherah.
  cth-cth: Hahoi thing meikaphawk, hni kakawngkung napuinaw a onae hoi BAWIPA im napuitongpanaw
    onae imnaw a raphoe awh.
  twi-twi: Odwiriw nsɔree so nguamanfo adan a na ɛwɔ Awurade Asɔredan no mu no, faako
    a na mmea no nwen nkatahotam, de kata Asera dua no ho no nyinaa gui.
  hlt-hlt: BOEIPA im kah hlanghalh im te khaw a palet pah. Te ah te huta rhoek loh
    Asherah ham im a tah uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ puɔ nyɛtuo bɛ̀ do mɑɑ́ yɛ̀ kɛ́tɑnnɛ́ bɛnitipòbɛ̀ bɛ̀ do soó mbɛ̀
    kɛ́nkɔrì kɛ bɛ̀ dɔunɛ̀ bɛ kó ikuɔ́ yɛ̃mmɛ̀. Nɛ̀ bɛnitipòbɛ̀ do ɔ̃ɔ̃ nkɑ̀ri dɛ̀
    kɛ duɔ̀kù tiyɑ̀ɑ̀tì bɛ̀ ɔ̃ nhɑ̃ tì kɛ dɔúnnɛ̀ tɛbɔɔtenkɑɑnìtɛ̀ Asedɑɑ.
  msy-2020: Ezɨ Josaia mɨgeima, me ghua gumazir poroghamiba uari bakɨa uari koma akuir
    arazim gamibar danganiba, da Ikiavɨra Itir Godɨn Dɨpenimɨn boroghɨn iti, egha
    me datɨrɨghɨn bar ada akaragharɨki. Dɨpenir kaba, da nguazir otevir amiziba aser
    amizim Aseran marvir guam bagha inibar ingari naghɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Sosiyɑsɩ yɔkɑ Ɩsɔ tǝsɛɛlɛ cɔlɔ kutuluŋ wei ɩ tɑɑ pɑ lɑkɩ wɑsɑŋkɑlǝtʋ
    tɔ. Tǝnɑɣɑ ɑlɑɑ nɑ́ lʋʋkɩ tʋɣʋ Aselɑ kɔtɑɣɑ wontu.
  azb-azb: Rəbbin məbədində məbəd fahişəliyi ilə məşğul olan kişilərin evlərini dağıtdı.
    Qadınlar orada Aşera üçün çadırlar toxuyurdular.
  eng-DBY: And he broke down the houses of the sodomites, which were in the house
    of Jehovah, where the women wove tents for the Asherah.
  hin-2017: फिर पुरुषगामियों के घर जो यहोवा के भवन में थे, जहाँ स्त्रियाँ अशेरा के
    लिये पर्दे बुना करती थीं, उनको उसने ढा दिया।
  wol-KYG: Màbb na it këri nit ña doon jaay seen bopp fa ñuy màggale tuur ya ca biir
    kër Aji Sax ji, te jigéen ña daan fa ràbbal tuur ma ñuy wax Asera ay xayma.
  eng-YLT: And he breaketh down the houses of the whoremongers that [are] in the house
    of Jehovah, where the women are weaving houses for the shrine.
  eng-WYC-2017: Also he destroyed the little houses of [the] womanish[-made] men,
    the which houses were in the house of the Lord; for the which houses women weaved,
    or wattled, as little houses of the woods.
  eng-WMBB: He broke down the houses of the male shrine prostitutes that were in the
    LORD’s house, where the women wove hangings for the Asherah.
  urd-GVH: रब के घर के पास ऐसे मकान थे जो जिस्मफ़रोश मर्दों और औरतों के लिए बनाए गए
    थे। उनमें औरतें यसीरत देवी के लिए कपड़े भी बुनती थीं। अब बादशाह ने उनको भी गिरा
    दिया।
  rug-rug: Meke huara pani sa sari na vetu tadi na maqota na tuturue koreo vasina
    pu hoke koa si arini pa korapana sa Zelepade. Asa tugo sa vasina sapu hoke piti
    rina barikaleqe sari na poko meke hoke va sagei rini pude vahesia sa beku kinehana
    sa tamasa barikaleqe se Asera.
  gaz-gaz: Innis mana dhiirota mana sagadaa keessatti sagaagalanii kan mana qulqullummaa
    Waaqayyoo keessa jiru, iddoo itti dubartoonni Asheeraadhaaf golgaa hojjetan sana
    ni diige.
  fra-LSG: Il abattit les maisons des prostitués qui étaient dans la maison de l’Éternel,
    et où les femmes tissaient des tentes pour Astarté.
  gnn-gnn: '@see-verse:2KI.023.006'
  yal-yal: A mɔn yi kiden ki xɛmɛ yalundene banxine kala Alatala Batu Banxini, ɲaxanle
    yi domane dɛgɛma dɛnaxan yi Asera batu seen na.
  haw-1868: A wawahi iho la ia i na hale o ka poe sodomi e kokoke ana ma ka hale o
    Iehova, kahi a ka poe wahine hana lole i hana'i i na halelewa no na kii o Aseterota.
  arb-NAV: وَهَدَمَ بُيُوتَ ذَوِي الشُّذُوذِ الْجِنْسِيِّ الْقَائِمَةَ حَوَالَيْ هَيْكَلِ
    الرَّبِّ، حَيْثُ كَانَتِ النِّسَاءُ يَنْسُجْنَ ثِيَاباً لِتِمْثَالِ عَشْتَارُوثَ.
  ewe-ewe: Egbã ŋutsugbolowo ƒe xɔwo ƒu anyi, xɔ siwo nɔ Yehowa ƒe gbedoxɔ me, afi
    si nyɔnuwo hã nɔna, nɔa kundruwo lɔ̃m na aƒeli.
  eng-LEE: And he pulled down the houses of the sodomites, that were by the house
    of the Lord, where the women wove hangings for the Asherah.
  asm-FB: যিহোৱাৰ গৃহত দেৱদাসসকল থকা কোঁঠাবোৰ তেওঁ ভাঙি পেলালে। সেই কোঁঠাবোৰত মহিলাসকলে
    আচেৰাৰ কাৰণে কাপোৰ বৈছিল।
  sus-A: عَ نَشَ كٌنكٌي رَبِرَ عَلَ شَ بَنشِ كُي، يّنّلَيٍ نُ يّنّ رَبَمَ دّننَشّ
    عٍ شَ كُيٍيٍ شَ قٍ رَ. فِنّيٍ قَن نُ سٌسٍيٍ يَءِلَنمَ عَسٍرَ كُيٍ بّ نَا.
  fra-SBL: Il démolit les maisons des prostituées qui se trouvaient dans la maison
    de l'Éternel, où les femmes tissaient des tentures pour les ashères.
  hbo-hbo: וַיִּתֹּץ֙ אֶת־בָּתֵּ֣י הַקְּדֵשִׁ֔ים אֲשֶׁ֖ר בְּבֵ֣ית יְהוָ֑ה אֲשֶׁ֣ר
    הַנָּשִׁ֗ים אֹרְגֹ֥ות שָׁ֛ם בָּתִּ֖ים לָאֲשֵׁרָֽה׃
  piu-2006: '@see-verse:2KI.023.006'
  kik-kik: Ningĩ agĩcooka akĩmomora nyũmba cia ihooero cia maraya ma arũme, iria ciarĩ
    hekarũ-inĩ ya Jehova, na nokuo atumia maatumagĩra macuka ma Ashera.
  fra-NCL: Il abattit les maisons des prostitués qui étaient dans la maison de Yahweh,
    et où les femmes tissaient des tentes pour Astarté.
  cek-AK: Nongpatanawk mah Asherah thing hanah kahni sakhaih ahmuen, Angraeng im taeng
    ih nongpanawk hnukbang tangyat mii kadueh kaminawk ohhaih im doeh a phraek pae.
  cuk-cuk: A-ukinbali, Bab-Jehováʼse-goled-neggi, negmar dulemar-e-bab-dummad-nug-odummogega-galagwensuli-nanamalad-bukwad
    earisbalid. Degine, Rey-Josías bia omegan bab-dummad-bundor-Aseraʼga mor-sobsidamala,
    a-neg-bukwad earisbalid.
  uig-CYR: Андин у Пәрвәрдигарниң өйигә җайлашқан бәччивазларниң туралғулирини чеқип
    ғулатти; бу өйләрдә йәнә аяллар Ашәраһ бутқа чедир тоқуйтти.
  tel-2017: ఇంకా యెహోవా మందిరంలో ఉన్న స్వలింగ సంపర్కుల గదులను పడగొట్టించాడు. అక్కడ
    స్త్రీలు అషేరాదేవికి వస్త్రాలు అల్లుతున్నారు.
  hat-BSA: Osi, li te kraze kay mal pwostitiye sakre ki te lakay SENYÈ a, kote fanm
    t ap trese bagay yo kwoke pou Astarté yo.
  kos-kos: El kunausla nien muta in Tempul ma orekmakinyuk sin mukul ac mutan ma eis
    molin kosro lalos. (Pa inge acn se mutan uh ac tolongla nuknuk oa ma orekmakinyuk
    nu ke alu lun Asherah.)
  hbo-WLC: וַיִּתֹּץ֙ אֶת־בָּתֵּ֣י הַקְּדֵשִׁ֔ים אֲשֶׁ֖ר בְּבֵ֣ית יְהוָ֑ה אֲשֶׁ֣ר
    הַנָּשִׁ֗ים אֹרְג֥וֹת שָׁ֛ם בָּתִּ֖ים לָאֲשֵׁרָֽה׃
  ibo-ibo: Ọ kwadakwara ụlọ obibi ụmụ ndị ikom na-agba akwụna dị nọ nʼụlọnsọ Onyenwe
    anyị. Nʼebe ndị inyom na-anọ na-akpara Ashera akwa.
  ory-ory: ଆହୁରି ଯେଉଁ ସ୍ଥାନରେ ସ୍ତ୍ରୀମାନେ ଆଶେରା ନିମନ୍ତେ ପଟଗୃହ ନିର୍ମାଣ କଲେ, ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହରେ ସ୍ଥିତ ସଦୋମୀମାନଙ୍କ ସେହି ଗୃହସବୁ ଭାଙ୍ଗି ପକାଇଲେ।
  chk-chk: Ewe king a pwal atai ekewe imw mi nom ren imwen ewe Samol mi Lapalap, imwen
    ekewe mwän mi fangala inisir fän iten lisowu fän iten ekewe anü. Ikenan ekewe
    fefin ra pwal türüni mangaku fän iten ewe anüfefin Asera.
  rop-rop: Imbin breigimap detlot rum blanga detlot pipul hubin oldei silipsilip gija
    brabli nogudwei. Detlot rum bin jidan deya insaid langa det Serramoni Pleis. En
    ola wuman bin oldei meigim ola speshalwan klos blanga weshipbat det gelwan drimin
    gulum Eshara langa det pleis na.
  ukr-1871: Далїй збурив доми блудничі коло храму Господнього, де женщини ткали занавіси
    для Астарти.
  deu-1951: Und er brach die Häuser der Buhler ab, die am Hause des HERRN waren, darin
    die Weiber für die Aschera Zelte wirkten.
  eng-JPS: And he broke down the houses of the sodomites, that were in the house of
    the LORD, where the women wove coverings for the Asherah.
  srp-1865: I pokvari kuæe kurvarske koje bijahu u domu Gospodnjem, u kojima žene
    tkahu zastiraèe za gaj.
  lug-lug: Ate era yamenyaamenya n’ennyumba ez’abaalyanga ebisiyaga ezaali mu yeekaalu
    ya Mukama, era eyo abakazi gye baalukiriranga Asera ebitimbibwa.
  heb-heb: ויתץ את בתי הקדשים אשר בבית יהוה אשר הנשים ארגות שם בתים לאשרה׃
  ben-IRV: পুরুষ বেশ্যাদের যে কামরাগুলো সদাপ্রভুর গৃহে ছিল যেখানে স্ত্রীলোকেরা আশেরার
    জন্য কাপড় বুনত তিনি সেগুলো ভেঙে পরিষ্কার করে দিলেন।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਸਮਲਿੰਗੀਆਂ ਦੇ ਘਰਾਂ ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਕੋਲ ਸਨ ਜਿੱਥੇ ਔਰਤਾਂ ਅਸ਼ੇਰਾਹ
    ਦੇ ਲਈ ਪੜਦੇ ਬੁਣਦੀਆਂ ਸਨ ਢਾਹ ਦਿੱਤਾ।
  mya-JVB: မိန်းမ တို့သည် အာရှရ ပင်အဘို့ ကုလားကာ ကို ရက် ရာအရပ် ဗိမာန် တော်နား မှာ
    ယောက်ျားအလိုသို့ လိုက်တတ်သော မိန်းမလျှာတို့ နေရာအိမ်များကိုလည်း ဖျက် တော်မူ၏
  tbg-tbg: Nora Kotira Naavuqi vaiha vika nái una variqara iriha nái hana qorainti
    hampata nu vaiintika naavuvata ravantiaqa kora. (Vika naavuvano vaunaini nahenti
    vonavu Aseraara kaiqa vara amite vaukara iriha, vika utavaaqa autu nimitora.)
  hmo-hmo: Lebulebu bona kara bodaga idia karaia, dirava koikoi tomadiho totona ariara
    tatau bona ariara hahine edia noho rumadia Dubu Helaga lalonai danu, be Iosaia
    ese ia hadikaia ore. Unai rumadia dekenai hahine ese dabua idia karaia, taunimanima
    ese Asera idia tomadiho henia neganai idia karaia dabuadia.
  urd-urd: उसने लूतियों के मकानों को जो ख़ुदावन्द के घर में थे, जिनमें 'औरतें यसीरत
    के लिए पर्दे बुना करती थीं, ढा दिया।
  rus-SYN: и разрушил домы блудилищные, которые были при храме Господнем, где женщины
    ткали одежды для Астарты;
  bqc-SIM: À gↄ̃ɛ káaluaↄ kpɛ́ pↄ́ kú Dii uaↄ gbòo lↄ. Kpɛ́piↄ guu nↄɛↄ Asetaati
    zwã̀akpɛↄ tã̀u.
  tcz-CHONGTHU: Aman pasal kijoh hole numei kijoh ho achennao mun jouse chu aphelhan,
    Pakai houin sunga akijohnao doiphung jong asuhset pehin. Hichea numei hon Asherah
    ahounao ponlukhuh ding akhon nao ahi.
  mar-mar: परमेश्वराच्या मंदिरातील पुरुष वेश्यांची घरे योशीयाने उद्ध्वस्त केली. बायकाही
    या घरांचा वापर करत आणि अशेरा या देवतेच्या सन्मानार्थ लहान तंबू आच्छादने तयार करत
    असत.
  qub-qub: Chayno juchuchiran ïdulucunata adurar ollgu-pura warmiwanno cacunan wasitapis.
    Chay cuartucunaga caycaran Tayta Diospa Templuncho. Chay cuartucunachöga warmicuna
    awaj Asera diosa-niraj ïdulupämi.
  bqp-bqp: À gↄ̃gbɛ̃ karuanↄ kpɛ́ kũ à kú Dikiri ↄnnnↄ gbòro dↄ. Kpɛ́ pìnↄ gũnn
    nↄgbɛ̃nↄ dì Asɛra kuta bizanↄ tãn.
  hat-hat: Li demoli tout kay kote mesyedam k'ap fè jennès pou zidòl yo te rete nan
    Tanp Seyè a. Se la medam yo te konn fè twal pou estati Achera a tou.
  eng-BSB: He also tore down the quarters of the male shrine prostitutes that were
    in the house of the LORD, where the women had woven tapestries for Asherah.
  eng-WEBPB: He broke down the houses of the male shrine prostitutes that were in
    the LORD’s house, where the women wove hangings for the Asherah.
  kbq-kbq: Ana nehuno Ra Anumzamofo mono nompima hunaragintene'za vene'nemo'za monko'zama
    nehaza nona Josaia'a tapagehu atre'ne. Ana nona Asera havi anumzamofo tvaravema
    tro'ma nehaza a'nenema nemaniza tvaonte me'ne.
  nhe-BL: Huan nojquiya quixolejqui campa mocajque nopa sodomitame huan ahuilnenca
    sihuame tlen quichihuayayaj tlen hueli ipan ichaj TOTECO ica tlen hualayayaj para
    queja nopa quiijtohuayayaj quinhueyichihuayayaj inintiotzitzi. Huan quinxolejqui
    nopa yoyoncaltini tlen nopa sihuame quiijtzontoyaj para ipan quihueyitlalise Asera.
  bus-bus: À gↄ̃gbɛ̃ kaaruanↄ kpɛ́ kɛ̀ kú Dii ua guunↄ gbòro dↄ. Kpɛ́ pìnↄ guun nↄgbɛ̃nↄ
    è Asɛra kuta bisanↄ tãn.
  gub-BL: Weityk awa wyzài tupàn a'ua'u wanenataromo kuzà wanehe we ma'e iapo har
    waker haw oho. Tupàn Hàpuzuhu pupe uker wà. Amo kuzà oho a'e ipupyaikaw pe kamir
    iapo pà hopoz iapo pà wà. Xaxeto umunehew a'e ma'e ywyra pukua'u henataromo ma'ea'yr
    izuka mehe wà.
  eng-DRA: He destroyed also the pavilions of the effeminate, which were in the house
    of the Lord, for which the women wove as it were little dwellings for the grove.
