verse: 2KI.023.001
translations:
  mal-C: പിന്നെ രാജാവ് യെഹൂദ്യയിലും ജെറുശലേമിലുമുള്ള സകലനേതാക്കന്മാരെയും വിളിച്ചുവരുത്തി.
  deu-TKW: Darauf sandte der König Boten aus, und sie versamelten zu ihm alle Vornehmen
    von Juda und Jerusalem.
  lin-lin: Mokonzi Joziasi abengisaki bampaka nyonso ya Yuda mpe ya Yelusalemi epai
    na ye,
  eng-LSV: And the king sends, and they gather all [the] elderly of Judah and Jerusalem
    to him,
  eng-GNV: Then the King sent, and there gathered vnto him all the Elders of Iudah
    and of Ierusalem.
  eng-WEBSTER: And the king sent, and they gathered to him all the elders of Judah
    and of Jerusalem.
  nhw-BL: Huajca Tlanahuatijquetl Josías tlanahuati ma mosentilica nochi huehue tlacame
    catli tlayacanayayaj ipan tlali Judá huan ipan altepetl Jerusalén.
  swh-ONEN: Kisha mfalme akawaita pamoja wazee wote wa Yuda na Yerusalemu.
  bba-bba: Yenibɑn biru, sinɑ boko Yosiɑsi u ɡɔrɑ bu Yudɑbɑ kɑ Yerusɑlɛmuɡibun ɡuro
    ɡurobu mɛnnɑmɑ.
  eng-KJVCPB: And the king sent, and they gathered unto him all the elders of Judah
    and of Jerusalem.
  luo-luo: Eka ruoth noluongo jodongo duto mag Juda kod Jerusalem.
  meu-meu: Hanua pavapavana na e hesiai, bena Iuda bona Ierusalem tau-badadia iboudiai
    na ia dekenai e hebou.
  npi-ULB: त्यसैले राजाले सन्देशवाहकहरू पठाए जसले यहूदा र यरूशलेमका सबै धर्म-गुरुलाई
    तिनीकहाँ भेला गराए ।
  yor-yor: Nígbà náà ọba pe gbogbo àwọn àgbàgbà Juda àti Jerusalẹmu jọ.
  pes-OPCB: آنگاه پادشاه تمام مشایخ یهودا و اورشلیم را احضار کرد
  tgl-ULB: Kaya nagpadala ng mga sugo ang hari na tinipon sa kaniya lahat ng mga nakatatandang
    pinuno ng Juda at ng Jerusalem.
  cbu-NT: Yusur kurakash kusarangsin, kurakaa Oseyasa kamanirangsin, kuraksha ichingaroo
    tputs kuruzurangiya.
  hui-hui: Kini Yosaia ibugua agali haguane Yarusalemeha hearubi Yuda dindiha hearubi
    bibahende íbu ngoai hadaba lene.
  mya-mya: ယော​ရှိ​မင်း​သည်​ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင် မြို့​ရှိ​ခေါင်း​ဆောင်​များ​ကို​ဆင့်​ခေါ်​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་རྒྱལ་པོས་བང་ཆེན་མངགས་ཏེ་ཡ་ཧུ་དཱ་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་རྒན་པོ་ཚང་མ་ཁོང་གི་དྲུང་དུ་བསྡུས་སོ།
    །
  sna-sna: Ipapo mambo akaunganidza vakuru vose veJudha neJerusarema pamwe chete.
  spa-BLM: El rey envió, y se reunieron con él todos los ancianos de Judá y de Jerusalén.
  cac-cac: Ix lajvi chi', ix yalan vin̈ rey chi' to tz'avtaj masanil eb' vin̈ yichamtac
    vinaquil Jerusalén yed' juntzan̈xo chon̈ab' d'a yol yic Judá, yic vach' smolb'ej
    sb'a eb' vin̈ yed' vin̈.
  swh-ULB: Hivyo mfalme akawatuma wajumbe waliokuwa wamemzunguka wazee wote wa Yuda
    na wa Yerusalemu.
  bel-bel: І паслаў цар, і сабралі да яго ўсіх старэйшынаў Юды і Ерусаліма.
  wed-wed: Gulau Josiah babada anatapui au Judah ma Jerusalem i ḡoreiai.
  deu-ELBBK: Und der König sandte hin, und man versammelte zu ihm alle Ältesten von
    Juda und von Jerusalem.
  mbb-OT: Ne zutun impetawag ni Hadì Josia is langun he edumala te Juda wey Jerusalem.
  mal-2015: അനന്തരം രാജാവു ആളയച്ചു; അവർ യെഹൂദയിലും യെരൂശലേമിലുമുള്ള എല്ലാ മൂപ്പന്മാരെയും
    അവന്റെ അടുക്കൽ കൂട്ടിവരുത്തി.
  rmc-rmc: O kraľis Jozijaš vičinďa ke peste savore vodcen andral e Judsko the andral
    o Jeruzalem.
  pes-OPV: و پادشاه فرستاد که تمامی مشایخ یهودا و اورشلیم را نزد وی جمع کردند.
  ron-1924: Ымпэратул Иосия а стрынс ла ел пе тоць бэтрыний луй Иуда ши ай Иерусалимулуй.
  aui-aui: Wasina bi kiiwawo Josaiya, Jiuda kuburidi kadi babada da Jerusalem kwanatuna
    babada ghamaghamadi iwonedi na sipiika touna biidi.
  ben-OBCV: তখন যিহূদা ও জেরুশালেমের সব প্রাচীনকে রাজা এক স্থানে ডেকে পাঠালেন।
  som-som: Markaasaa boqorkii cid diray, oo waxaa loo soo ururiyey odayaashii dalka
    Yahuudah iyo kuwii Yeruusaalem oo dhan.
  lat-VUC: 'Et renuntiaverunt regi quod dixerat. Qui misit: et congregati sunt ad
    eum omnes senes Juda et Jerusalem.'
  eng-ASVBT: And the king sent, and they gathered unto him all the elders of Judah
    and of Jerusalem.
  ita-1885: Allora il re mandò a raunare appresso di sè tutti gli Anziani di Giuda
    e di Gerusalemme.
  eng-LXXUP: 'So they reported the word to the king: and the king sent and gathered
    all the elders of Judah and Jerusalem to himself.'
  eng-ULB: So the king sent messengers who gathered to him all the elders of Judah
    and of Jerusalem.
  spa-VBL: Entonces el rey convocó a todos los ancianos de Judá y Jerusalén.
  fra-_FOB: Alors le roi envoya, et fit assembler vers lui tous les anciens de Juda
    et de Jérusalem.
  mal-mal: അനന്തരം രാജാവ് ആളയച്ച് യെഹൂദയിലും യെരൂശലേമിലുമുള്ള എല്ലാ മൂപ്പന്മാരെയും
    അവന്റെ അടുക്കൽ കൂട്ടിവരുത്തി.
  urd-GVR: Tab bādshāh Yahūdāh aur Yarūshalam ke tamām buzurgoṅ ko bulā kar
  suz-BL: मिनु नोले पिपम यहूदा नु यरूसलेम ङा खाल्‍पा नेल्‍ल आन कली आ ङोंइती बुक्‍चा,
    दे ब्रेत्‍थ सोइक्‍तीमी बाक्‍त।
  ita-1927: Allora il re mandò a far raunare presso di sé tutti gli anziani di Giuda
    e di Gerusalemme.
  ckb-ckb: ئینجا پاشا ناردی و هەموو پیرانی یەهودا و ئۆرشەلیمی کۆکردەوە.
  eng-BBE: Then the king sent and got together all the responsible men of Judah and
    of Jerusalem.
  kan-OKCV: ಅನಂತರ ಅರಸನಾದ ಯೋಷೀಯನು ಯೆಹೂದದ, ಯೆರೂಸಲೇಮಿನ ಹಿರಿಯರೆಲ್ಲರನ್ನು ಕರೆಕಳುಹಿಸಿ ತನ್ನ
    ಬಳಿಯಲ್ಲಿ ಒಟ್ಟಾಗಿ ಕೂಡಿಸಿದನು.
  tam-2017: அப்பொழுது ராஜா யூதாவிலும் எருசலேமிலும் இருந்த மூப்பர்களையெல்லாம் வரவழைத்தான்;
    அவர்கள் அவனிடத்தில் கூடினபோது,
  spa-RV-1909: ENTONCES el rey envió, y juntaron á él todos los ancianos de Judá y
    de Jerusalem.
  ron-BTF: Și împăratul a trimis și ei au adunat la el pe toți bătrânii lui Iuda și
    ai Ierusalimului.
  eng-WEBP: The king sent, and they gathered to him all the elders of Judah and of
    Jerusalem.
  eng-FBV: Then the king summoned all the elders of Judah and Jerusalem.
  nld-1939: liet hij al de oudsten van Juda en Jerusalem bij zich ontbieden.
  nch-BL: Huajca Tanahuatijquet Josías tanahuati ma mosentilica nochi huehue tacame
    cati tayacanayayaj ipan tali Judá huan ipan altepet Jerusalén.
  vie-1934: Vua bèn sai người nhóm hiệp hết thảy những trưởng lão Giu-đa và Giê-ru-sa-lem.
  hin-CV: इसके बाद राजा ने यहूदिया और येरूशलेम के पुरनियों को बुलाकर उन्हें इकट्ठा
    किया.
  spa-BES: Entonces el rey envió y reunió a todos los hombres responsables de Judá
    y de Jerusalén.
  tdx-tdx: Nampañitrike i mpanjakay, le natontoñ’ ama’e ze hene androanavi’ Iehoda
    naho Ierosalaimeo.
  tha-KJV: แล​้วกษั​ตริ​ย์ทรงใช้ และบรรดาผู้​ใหญ่​ของยูดาห์และเยรูซาเล็มได้มาชุ​มนุ​มกับพระองค์
  por-BR-2018: Então o rei enviou aviso, e juntaram a ele todos os anciãos de Judá
    e de Jerusalém.
  deu-ELO: Und der König sandte hin, und man versammelte zu ihm alle Ältesten von
    Juda und von Jerusalem.
  eng-WYC-2018: which king sent, and all the eld men of Judah, and of Jerusalem, were
    gathered to him. (and the king sent for all the elders of Judah, and of Jerusalem,
    and they were gathered unto him.)
  epo-epo: La reĝo sendis, kaj oni kunvenigis al li ĉiujn plejaĝulojn de Judujo kaj
    Jerusalem.
  uig-PIN: Padixaⱨ adǝmlǝrni ǝwǝtip, Yǝⱨuda bilǝn Yerusalemning ⱨǝmmǝ aⱪsaⱪallirini
    ɵz ⱪexiƣa qaⱪirtip kǝldi.
  beo-beo: Yuda hina bagade Yousaia da Yuda soge fi amola Yelusaleme fi ilia ouligisu
    dunu amo huluane gagadole,
  tpi-OTNT: Orait na King Josaia i singautim olgeta hetman bilong Juda na Jerusalem
    na ol i kam bung.
  hau-SA: Sai sarki ya kira dukan dattawan Yahuda da Urushalima.
  uig-LAT: Padishah ademlerni ewetip, Yehuda bilen Yérusalémning hemme aqsaqallirini
    öz qéshigha chaqirtip keldi.
  nde-nde: Inkosi yasibiza bonke abadala bakoJuda labeJerusalema.
  ton-ton: Pea naʻe fekau ʻe he tuʻi pea naʻa nau tānaki fakataha kiate ia ʻae kau
    mātuʻa kotoa pē ʻo Siuta mo Selūsalema.
  ces-1613: Tedy poslav král, aby se shromáždili k němu všickni starší Judští a Jeruzalémští,
  eng-WMB: The king sent, and they gathered to him all the elders of Judah and of
    Jerusalem.
  tam-TCV: அதன்பின் அரசன் யூதாவிலும், எருசலேமிலும் இருந்த எல்லா முதியோரையும் கூடிவரும்படி
    செய்தான்.
  ceb-ULB: Busa nagpadala ang hari ug mga mensahero nga maoy nagpatigom sa tanang
    mga kadagkoan sa Juda ug sa Jerusalem ngadto kaniya.
  pol-UBG: Wtedy król posłał, aby zebrali się wokół niego wszyscy starsi Judy i Jerozolimy.
  agr-agr: Nunik jegawag apu Josíasan ujakajui. Tusa ujakam Judá wegantu apuji múun
    aidaun niijai Jerusalégnum ijunjatnume tusa untsukui.
  kyc-kyc: Kiŋi Josaya Juta lita akalipi dee Jerusaleme lita akalipi dupwa peparae
    kee lao epena, leya.
  urd-GVU: تب بادشاہ یہوداہ اور یروشلم کے تمام بزرگوں کو بُلا کر
  deu-1912: Und der König sandte hin, und es versammelten sich zu ihm alle Ältesten
    in Juda und Jerusalem.
  ntj-ntj: Nyangka puurrpa Tjutjayilu-tjananya wati pirni witurnu yankula-tjananya
    liita pirninya ngurra kutjupa-kutjupangka yarltirra katitjaku. Nyangka-ya mularrpartu-tjananya
    yarltirra katingu.
  kan-2017: ಅನಂತರ ಅರಸನು ದೂತರ ಮುಖಾಂತರವಾಗಿ ಯೆರೂಸಲೇಮಿನ ಮತ್ತು ಯೆಹೂದ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿರುವ
    ಎಲ್ಲಾ ಊರುಗಳ ಹಿರಿಯರನ್ನು ತನ್ನ ಬಳಿಗೆ ಕರೆಯಿಸಿದನು.
  yap-yap: Josiah ni Pilung e pi’ e thin nge yan ngak e pi’in yad ma yog e thin u
    Judah ngu Jerusalem ni ngarbad ra guyed,
  hlt-MCSB: Te vaengah manghai loh a tah dongah Judah neh Jerusalem kah a ham boeih
    te anih taengla tingtun uh.
  mdy-ETH: ካኣቲ፥ ዒዮሲያሴ ዪሁዳና ዬሩሳላሜናፓ ዔርቴ ዓጮ ጪሞ ቢያ ዔኤሌኔ፤
  twi-ASANTE: Afei, ɔhene no frɛɛ Yuda ne Yerusalem mpanimfoɔ nyinaa.
  eng-WEBU: The king sent, and they gathered to him all the elders of Judah and of
    Jerusalem.
  wal-wal: Hegaappe guyyiyan, Kawoi Yoosiyaasi kiittidi, Yihudaa cimatanne Yerusalaame
    cimata ubbaa i shiishshiis.
  spa-PDDPT: Entonces el rey convocó a todos los ancianos de Judá y Jerusalén para
    que se reunieran con él.
  gun-gun: Ha'e gui ma huvixa oenoĩ uka ijayvu nhomongeta va'ety kuery Judá re ha'e
    Jerusalém py ikuai va'e oĩa py onhemboatypa okuapy aguã.
  ilo-ULB: Isu a nangibaon ti ari kadagiti mensahero a nakiummong kenkuana, amin a
    panglakayen iti Juda ken iti Jerusalem.
  kpg-kpg: King Josiah gu haga dagabuli mai nia dagi o Judah mo Jerusalem,
  uig-ARA: پادىشاھ ئادەملەرنى ئەۋەتىپ، يەھۇدا بىلەن يېرۇسالېمنىڭ ھەممە ئاقساقاللىرىنى
    ئۆز قېشىغا چاقىرتىپ كەلدى.
  tof-tof: Da kinga blaman byarrmarr balngomól pam we ngibaunürr kwób bazenóm, Zudagab
    akó Zerrusalemgab.
  sus-sus: Mangɛ naxa Yudaya nun Darisalamu forie birin xili.
  pon-2006: Nanmwarki Sosaia poaronlahng kaunen Suda oh Serusalem pwe koaros en pokonpene.
  jae-jae: Go kiŋ kêkalem lau Juda to Jerusalem nêŋ laumata gebe sêkac sa sêwiŋ eŋ.
  ksd-ksd: Ma ra king i ga vartuluai, ma i ga varurue ra umana patuana Iuda ma Ierusalem
    tadav ia.
  tur-YTC: Kral adam gönderip Yahuda ve Yeruşalem'in bütün ihtiyarlarını yanına topladı.
  grc-BRENT: Καὶ ἐπέστρεψαν τῷ βασιλεῖ τὸ ῥῆμα· καὶ ἀπέστειλεν ὁ βασιλεὺς, καὶ συνήγαγε
    πρὸς ἑαυτὸν πάντας τοὺς πρεσβυτέρους Ἰούδα καὶ Ἰερουσαλήμ.
  ind-AYT: Kemudian, raja mengutus orang dan mereka mengumpulkan semua tua-tua Yehuda
    dan Yerusalem kepadanya.
  nya-nya: Pamenepo mfumu inayitanitsa akuluakulu onse a ku Yuda ndi Yerusalemu.
  hrv-hrv: Tada kralj posla da se saberu kod njega sve judejske i jeruzalemske starješine.
  mps-mps: Tama tialima, te king Josaia agai te tigidali Juda hani tobolu bidi dabe
    me, me te Jerusalem taunde bidibo tobolu bidi dabe me, agai te augwali asama,
    sisinagasamainu i wali.
  tpi-tpi: Orait na King Josaia i singautim olgeta hetman bilong Juda na Jerusalem
    na ol i kam bung.
  dan-1931: Da sendte Kongen Bud og lod alle Judas og Jerusalems Ældste kalde sammen
    hos sig.
  vie-OVCB: Vua triệu tập tất cả trưởng lão Giu-đa và kinh thành Giê-ru-sa-lem lại.
  guj-2017: પછી રાજાએ સંદેશાવાહકો મોકલીને યરુશાલેમના તથા યહૂદિયાના વડીલોને તેની પાસે
    એકત્ર કર્યા.
  pon-2006A: Nanmwarki Sosaia poaronlahng kaunen Suda oh Serusalem pwe koaros en pokonpene.
  por-BRBSL: O rei enviou, e eles reuniram a ele todos os anciãos de Judá e de Jerusalém.
  cth-cth: Siangpahrang ni tami a patoun teh, Judah hoi Jerusalem kacuenaw ka kamkhueng
    awh.
  twi-twi: Afei, ɔhene no frɛɛ Yuda ne Yerusalem mpanyimfo nyinaa.
  hlt-hlt: Te vaengah manghai loh a tah dongah Judah neh Jerusalem kah a ham boeih
    te anih taengla tingtun uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi tíí nSudɑɑ nɑɑ̀mùnkù kó bɛkótíbɛ̀, nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ,
  msy-2020: Ezɨ Atrivim Josaia Juda ko Jerusalemɨn gumazir dapanibar diazɨ, me iza
    uari akufa.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ kotɑ Yutɑ nɑ Yosɑlɛm pǝ nyʋɣʋ nyǝ́mɑ tǝnɑɣɑ ɩ kiŋ kɛ kpɑkpɑɑ.
  azb-azb: Padşah Yəhuda və Yerusəlimin bütün ağsaqqallarını çağırtdırıb öz yanına
    topladı.
  eng-DBY: And the king sent, and they gathered to him all the elders of Judah and
    of Jerusalem.
  hin-2017: राजा ने यहूदा और यरूशलेम के सब पुरनियों को अपने पास बुलाकर इकट्ठा किया।
  wol-KYG: Ci kaw loolu Buur yónnee, ñu woo mboolem magi Yuda ak Yerusalem, ñu dikk.
  eng-YLT: And the king sendeth, and they gather unto him all the elders of Judah
    and Jerusalem,
  kne-kne: Idi siya di, inpaayag Ari Josias am-in din papangolon di ipogaw ed Juda
    ya ed Jerusalem,
  eng-WYC-2017: which king sent, and all the eld [or old] men of Judah, and of Jerusalem,
    were gathered to him.
  eng-WMBB: The king sent, and they gathered to him all the elders of Judah and of
    Jerusalem.
  urd-GVH: तब बादशाह यहूदाह और यरूशलम के तमाम बुज़ुर्गों को बुलाकर
  rug-rug: Meke tioko varigara ni e Zosaea sa baṉara sari doduru koimata pa Ziuda
    meke Zerusalema,
  gaz-gaz: Ergasiis mootichi maanguddoota Yihuudaa fi Yerusaalem hunda walitti ni
    waame.
  fra-LSG: Le roi Josias fit assembler auprès de lui tous les anciens de Juda et de
    Jérusalem.
  yal-yal: Manga Yosiya yi Yuda fonne nun Yerusalɛn fonne birin malan a fɛma.
  haw-1868: A HOOUNA aku la ke alii, a hoakoakoa lakou io na la i na lunakahiko a
    pau o ka Iuda a me Ierusalema.
  arb-NAV: عِنْدَئِذٍ أَرْسَلَ الْمَلِكُ فَاسْتَدْعَى إِلَيْهِ كُلَّ شُيُوخِ يَهُوذَا
    وَأُورُشَلِيمَ،
  ewe-ewe: Ale fia la yɔ Yuda kple Yerusalem ƒe dumegãwo ƒo ƒu.
  eng-LEE: And the king sent, and they gathered unto him all the elders of Judah and
    Jerusalem.
  asm-FB: পাছত ৰজা যোচিয়াই মানুহ পঠাই যিহূদা আৰু যিৰূচালেমৰ সকলো বৃদ্ধ পৰিচাৰকসকলক
    মাতি একত্রিত কৰিলে।
  sus-A: مَنفّ نَشَ يُدَيَ نُن دَرِ سَلَمُ قٌرِيٍ بِرِن شِلِ.
  fra-SBL: Le roi envoya, et l'on rassembla auprès de lui tous les anciens de Juda
    et de Jérusalem.
  hbo-hbo: וַיִּשְׁלַ֖ח הַמֶּ֑לֶךְ וַיַּאַסְפ֣וּ אֵלָ֔יו כָּל־זִקְנֵ֥י יְהוּדָ֖ה וִירוּשָׁלָֽ͏ִם׃
  piu-2006: (22:3-13; 23:1-20) Mayutju tiṉangku Tjutjayalu tjananya watjaṉu Katutjaku
    tjaatjingka yuḻpaṯa kiliinamilara waṉinytjaku, tjaatjiṯarra kiliina ngaranytjaku.
    Paluru watjaṉu waaḻa ngarala yuḻpurringutja piyuku tjana palyantjaku. Tjaatji
    paluru rawa ngarala yuḻpurringu, mayutju Tjalamunalungarri yirriṯi palyara ngaratjunutja.
    Palulanguru mayutju Tjutjayalu watjaṉu waarrkarrirra kiliinamilara piyuku palyantjaku.
    Mayutju Tjutjayaku waarrkana yini Tjapananya tjaatji tiṉa palulakutu yanu maniku
    Yilkayala wangkanytjaku. Mani palunya yaṉangu tjuṯangku tjaatjingka tjawirrilyi
    waṉipayi. Tjapanalu watjaṉu Yilkayalu waarrkana tiṉa tjuṯa mani palunya yungkunytjaku.
    Paluru watjaṉu paluru tjana watiya tiimpa tjuṯa, puḻi tjuṯaṯarra payimilantjaku,
    tjaatjiya palyalkitjangku. Paluru piyuku watjaṉu tjana mani palunyatjarrangku
    waarrkana tjuṯa wiitjimani yungkunytjaku. Palunyangka tuḻkuku mayutjungku Yilkayalu
    waarrkana palunya piipa yungu, Katutjaku wangkatjarra. Yurrunpa Yilkayalungarri
    tjaatji tiṉangka kiliinamilara yuḻpaṯawana mantjiṉu Katutjaku wangka. Tjutjayaku
    waarrkanangku mantjira mayutju tiṉakutu Tjutjayalakutu katirra riitarringu. Yalatji
    riitarringkunytjala kulira mayutju Tjutjayalu nguḻurringkula palumpa waarrkanangka
    alatji watjaṉu, “Yankula Yilkayanyangarri tjananya watjala!, mayutju Katutjanyaya
    tjapintjaku nganaṉanya nintintjaku, tjukarurruwiyala nyinanyingka. Yalatji ngarrinyi
    piipa ngaangka tuḻkuku mayutju tjuṯangku Katutjanya tjapintjaku. Ngayuku waarrkanangku
    riitarrinytjala ngayulu kuliṉingi. Palulanguru ngayulu kuliṉi Katutjanyalampa
    mirrpaṉpa nyinanyi, piipa ngaakula tjukarurruwiya nyinanytjala, nganampa yirriṯi
    wiyarringutja tjuṯakuṯarra.” Waarrkana paluru wangka palunya katirra tjakultjunu
    tuḻkuku mayutju tiṉa, Yilkayanya. Yilkayalungarri puṯu kulira yankula tjapiṉu
    kungka Wultanya, Katutjaku wangka watjalpayinya. Tjapintjala Wultalu tjananya
    Katutjaku wangka yalatji tjanala tjakultjunu, “Yankulaya mayutju Tjutjayangka
    yalatji tjakultjurra!, ‘Ngayulu Katutjalu nyurrangarrinya Tjuutaku walytja ngaṉṯitja
    tjuṯa yilta panitjimilalku, Tjarutjalumanya ngurrara tjuṯanyurra piipa wangkatjarra
    palunyaku tjukarurru nyinanytjawiyangka. Ngayuku wangkanyurra wantirra ngayunya
    nguwanpa kutjupa tjuṯa waḻkuṉi. Palunyangka mirrpaṉpaṉa nyinanyi, kanya nyuntu
    mayutju Tjutjayanya ngayuku wangka piipa palaku kulira palyanu nguḻurringu. Ngayuluṉa
    Tjarutjalumanya ngurrara tjuṯa panitjimilalkitjangka, nyuntu kulira nguḻurringunu
    mantarra wintarrpungkula palyanu yulangi. Yularra palyaṉin tjapiṉu. Palunyangka
    kuwarri wiyaṉa Tjarutjalumanya ngurrara tjuṯa panitjimilalku, ngayulu nyurrangarrinya
    wantiku. Nyuntu nyinarra mirrirrinytjala ngaṉṯi ngayulu tjananya panitjimilalku.’”
    Palunyatjanu mayutju Tjutjayalu tjananya Tjarutjalumaku mayutju tjuṯa, tuḻkuku
    mayutju tjuṯaṯarra yaṉangu tjuṯaṯarra yaḻṯingu, Katutjaku tjaatji tiṉangka tjungurrinytjaku.
    Yalatjiya tjungurringkula kuliṉingi, Tjutjayalu piipa palunya Katutjaku wangkatjarra
    riitarrinytjala. Kuliraya tjungungku Katutjala watjaṉu wangka palunyaku tjukarurru
    nyinakitjangku. Palulanguru mayutju Tjutjayalu tjananya watjaṉu Katutjanya nguwanpa
    kutjarra Yatjara an Paala katirra tjaatjingka tjayiṯingka waṉinytjaku. Katutjanya
    nguwanpa tjuṯaya ngurra winkiwana ngarala waṉipayi. Mayutju paluru watjantjala
    palumpa waarrkana tjuṯangku yuḻpura wiyaṉu, Katutjanya kutjuya tjukarurru waḻkura
    nyinakitjangku.
  kik-kik: Hĩndĩ ĩyo mũthamaki agĩtũmanĩra athuuri othe a Juda na a Jerusalemu moongane
    hamwe.
  fra-NCL: Le roi envoya rassembler auprès de lui tous les anciens de Juda et de Jérusalem.
  cek-AK: To naah siangpahrang Josiah mah, Judah hoi Jerusalem ih kacoehtanawk boih
    to kawk.
  cuk-cuk: Degidgine, Rey-Josías, bela Judá-girmar-dummaganse, Jerusalén-girmar-dummaganse
    gochad, adi, ese dagmalagar.
  uig-CYR: Падиша адәмләрни әвәтип, Йәһуда билән Йерусалимниң һәммә ақсақаллирини
    өз қешиға чақиртип кәлди.
  pma-pma: Asuv houlu Sosaea vise ruain hetetamen keil vasi ten out Sudah ka Serusalem.
  tel-2017: అప్పుడు రాజు యూదా పెద్దలనందర్నీ, యెరూషలేము పెద్దలనందర్నీ తన దగ్గరికి పిలిపించి,
  hat-BSA: Alò wa a te voye rasanble vè li menm tout ansyen Juda ak Jérusalem yo.
  bxh-bxh: Habahim Diuda yo Yelusalem babadadi Kin Diyosaiya ya yoga gogondima
  kos-kos: Tokosra Josiah el pangoneni mwet kol nukewa lun Judah ac Jerusalem,
  hbo-WLC: וַיִּשְׁלַ֖ח הַמֶּ֑לֶךְ וַיַּאַסְפ֣וּ אֵלָ֔יו כָּל־זִקְנֵ֥י יְהוּדָ֖ה וִירוּשָׁלִָֽם׃
  ibo-ibo: Mgbe ahụ, eze zigara ozi kpọkọta ndị okenye Juda na Jerusalem.
  ory-ory: ଏଥିଉତ୍ତାରେ ରାଜା ଲୋକ ପଠାନ୍ତେ, ସେମାନେ ଯିହୁଦାର ଓ ଯିରୂଶାଲମର ସମସ୍ତ ପ୍ରାଚୀନବର୍ଗଙ୍କୁ
    ତାଙ୍କ ନିକଟରେ ଏକତ୍ର କଲେ।
  chk-chk: Mürin, ewe king Josia a titi ekewe souakomwen Juta me Jerusalem, nge ir
    meinisin ra mwicheto ren.
  rop-rop: Wal King Josaiya bin majurrumap ola lidamob brom Juda en Jerusalem.
  ukr-1871: І послав царь посли, й позбірали вони до його всїх знатнїх Юдейських і
    Ерусалимських.
  deu-1951: Da sandte der König hin und ließ alle Ältesten von Juda und Jerusalem
    zu sich versammeln.
  eng-JPS: And the king sent, and they gathered unto him all the elders of Judah and
    of Jerusalem.
  srp-1865: Tada posla car, te se skupiše k njemu sve starješine Judine i Jerusalimske.
  lug-lug: Awo kabaka n’ayita abakadde bonna aba Yuda n’ab’omu Yerusaalemi.
  heb-heb: וישלח המלך ויאספו אליו כל זקני יהודה וירושלם׃
  ben-IRV: পরে রাজা লোক পাঠিয়ে যিহূদা ও যিরূশালেমের সমস্ত প্রাচীন নেতাদের ডেকে তাঁর
    কাছে জড়ো করলেন।
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਸੁਨੇਹਾ ਭੇਜਿਆ ਅਤੇ ਸਾਰੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਬਜ਼ੁਰਗ ਉਹ ਦੇ ਕੋਲ
    ਇਕੱਠੇ ਹੋਏ।
  mya-JVB: ထိုအခါ ရှင် ဘုရင်သည် ယုဒ ပြည်သူ ယေရုရှလင် မြို့သား အသက်ကြီး သူအပေါင်း တို့ကို
    ခေါ် ၍၊ “
  tbg-tbg: King Josaiava ekaa qiata vaiinti Iutaini vaukavata, Ieruharemiqi vaukavata
    naarama kero,
  hmo-hmo: King Iosaia ese oda ia gwauraia, vadaeni Iuda bona Ierusalema dekenai idia
    noho tau badadia be ia dekenai idia hebou.
  urd-urd: और बादशाह ने लोग भेजे, और उन्होंने यहूदाह और येरूशलेम के सब बुज़ुर्गों
    को उसके पास जमा' किया।
  rus-SYN: И послал царь, и собрали к нему всех старейшин Иуды и Иерусалима.
  bqc-SIM: Kí Yelusalɛũ gbɛ̃zↄ̃ↄↄ ń Yudaↄ sìsi, ↄ̃ aa kã̀aaaàzi ḿpii.
  tcz-CHONGTHU: Hijou chun lengpan Judah leh Jerusalem a lamkaiho jouse akoukhom’in,
  mar-mar: राजा योशीया याने यहूदा आणि यरूशलेम येथील सर्व वडिलधाऱ्यांना निरोप पाठवून
    बोलावून घेतले.
  soq-soq: Warere Iosia Iuda tawowa apanawa eiau uduudu ita bola debama Ierusalem
    apanawa eiau diamono mampe wimoiena.
  qub-qub: Chaura rayga shuntachiran Judächo caycaj llapan auquincunata, Jerusalencho
    cajcunatapis raywan parlananpaj.
  bqp-bqp: Kína Yurusalɛmu gbɛ̃ zↄ̃kↄ̃nↄ kũ Yuda gbɛ̃ zↄ̃kↄ̃nↄ sìsi, akũ ò kàkarai
    ń pínki.
  hat-hat: Lè sa a, wa Jozyas voye misyon bay tout chèf fanmi nan lavil Jerizalèm
    ak nan tout peyi Jida a pou yo reyini ansanm avè l'.
  eng-BSB: Then the king summoned all the elders of Judah and Jerusalem.
  eng-WEBPB: The king sent, and they gathered to him all the elders of Judah and of
    Jerusalem.
  kbq-kbq: Hagi anante kini ne' Josaia'a Jerusalemiti'ene Juda kumati'ene ana maka
    ranra vahetmina kehige'za eme atru hu'naze.
  nhe-BL: Huajca Tlanahuatijquetl Josías tlanahuati ma mosentilica nochi huehue tlacame
    tlen tlayacanayayaj ipan tlali Judá huan ipan altepetl Jerusalén.
  bus-bus: Kína Yerusalɛmu gbɛ̃nsinↄ kↄ̃n Yuda gbɛ̃nsinↄ sìsi, ben aↄ̃ kàkↄ̃azi ń
    píngi.
  gub-BL: Na'e tuwihawete Zuzi omono'og Zuta wanuwihaw paw Zeruzarez pe har wanuwihaw
    paw uzeupe wanenoz pà wà kury.
  eng-DRA: 'And they brought the king word again what she had said. And he sent: and
    all the ancients of Juda and Jerusalem were assembled to him.'
