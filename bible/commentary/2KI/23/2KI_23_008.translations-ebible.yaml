verse: 2KI.023.008
translations:
  mal-C: 'യെഹൂദാനഗരങ്ങളിൽനിന്ന് സകലപുരോഹിതന്മാരെയും യോശിയാരാജാവ് വരുത്തി: ഗേബാമുതൽ
    ബേർ-ശേബാവരെ ഈ പുരോഹിതന്മാർ ധൂപാർച്ചന നടത്തിയിരുന്ന ക്ഷേത്രങ്ങളെല്ലാം അദ്ദേഹം മലിനമാക്കി.
    നഗരകവാടത്തിൽ—ഭരണാധിപനായ യോശുവയുടെ കവാടത്തിൽ—പ്രവേശനദ്വാരത്തിന്റെ ഇടതുവശത്ത് ഉണ്ടായിരുന്ന
    വിഗ്രഹങ്ങൾ അദ്ദേഹം തകർത്തു.'
  deu-TKW: Und er ließ alle Priester aus den Städten Judas kommen und verunreinigte
    die Opferhöhen, woselbst die Priester geräuchert hatten, von Geba an bis nach
    Beerseba. Auch brach er die Höhen der Bocksgestalten ab, die am Eingange des Thores
    des Stadthauptmanns Josua standen, welches dem, der ins Thor der Stadt eintritt,
    zur Linken liegt.
  lin-lin: 'Joziasi abengisaki Banganga-Nzambe nyonso ya bingumba ya Yuda mpe bapanzaki
    bisambelo ya likolo ya bangomba oyo ezalaki longwa na Geba kino na Beri-Sheba
    epai wapi banganga-nzambe wana bazalaki kotumba ansa. Abukaki mpe bisika ya bule
    oyo batonga pene ya bikuke ya bingumba : oyo ezalaki na ebandeli ya ekuke ya Jozue,
    moyangeli ya engumba, mpe oyo ezalaki na ngambo ya loboko ya mwasi ya ekuke ya
    engumba.'
  eng-LSV: And he brings in all the priests out of the cities of Judah, and defiles
    the high places where the priests have made incense, from Geba to Beer-Sheba,
    and has broken down the high places of the gates that [are] at the opening of
    the Gate of Joshua, head of the city, that [is] on a man’s left hand at the gate
    of the city;
  eng-GNV: Also he brought all the priests out of the cities of Iudah, and defiled
    the hie places where the Priests had burnt incense, euen from Geba to Beer-sheba,
    and destroyed the hie places of the gates, that were in the entring in of the
    gate of Ioshua the gouernour of the citie, which was at the left hand of the gate
    of the citie.
  eng-WEBSTER: And he brought all the priests out of the cities of Judah, and defiled
    the high places where the priests had burnt incense, from Geba to Beer-sheba,
    and broke down the high places of the gates that were in the entrance of the gate
    of Joshua the governor of the city, which were on a man's left hand at the gate
    of the city.
  nhw-BL: Teipa Tlanahuatijquetl Josías tlanahuati ma hualaca nochi TOTECO itotajtzitzi
    catli itztoyaj ipan altepeme campa hueli ipan tlali Judá. Huan Josías quinsosolo
    nochi tlaixpame tlen altepetl Geba ica norte hasta Beerseba ica sur campa itotajtzitzi
    TOTECO quitlatiyayaj copali pampa san oncac caquihuili ma onca tlaixpamitl ipan
    altepetl Jerusalén. Huan Josías quitlahuiso nopa tlaixpamitl catli eltoya ipuertajteno
    ichaj nopa hueyi tequitiquetl Josué. Nojquiya quitlahuiso nopa tlaixpamitl catli
    eltoya iopochco nopa puerta campa nochi calaquij ipan altepetl Jerusalén.
  swh-ONEN: Yosia akawaleta makuhani wote wa Bwana kutoka miji yote ya Yuda, na kunajisi
    mahali pa juu pa kuabudia miungu, kuanzia Geba hadi Beer-Sheba, mahali pote ambapo
    hao makuhani wa miungu walifukiza uvumba. Akabomoa mahali pa kuwekea vitu vya
    ibada za miungu palipokuwa katika malango, kwenye ingilio la Lango la Yoshua,
    mtawala wa mji, lililoko upande wa kushoto wa lango la mji.
  bba-bba: U derɑ Yinni Gusunɔn yɑ̃ku kowobɑ nɑ sɑɑ Yudɑn wusun di, mɑ bɑ sɑ̃ɑ yee
    nìn mi bɑ rɑ turɑre dɔ̃ɔ doke ɡunɡunu wɔllɔ kɔsukɑ sɑɑ Gebɑn di n kɑ ɡirɑri Beri
    Sebɑɔ. Mɛyɑ bɑ mɑɑ bũu sɑ̃ɑ yee ni nu wɑ̃ɑ wuun ɡbɑ̃rɑ kɔnnɔn nɔm dwɑrɔ kɔsukɑ,
    Yosue wuun sunɔn dii kɔnnɔn bɔkuɔ.
  eng-KJVCPB: And he brought all the priests out of the cities of Judah, and defiled
    the high places where the priests had burnt incense, from Geba to Beer-sheba,
    and brake down the high places of the gates that were in the entering in of the
    gate of Joshua the governor of the city, which were on a man’s left hand at the
    gate of the city.
  luo-luo: Josia nokelo jodolo duto moa e miech Juda kendo noketho kuonde motingʼore
    gi malo mane jodologo wangʼoe ubani chakre Geba nyaka Bersheba. Ne omuko gik mochwe
    mag lemo e dhorangeye kaachiel gi mago mane ni e dhoranga Joshua, jatend dala
    maduongʼ, mane nitie e bat koracham kidonjo e dala.
  meu-meu: Hahelaḡa taudia iboudiai Iuda hanuadia amo e hakaudia lasi, bona atai gabudia,
    hahelaḡa taudia ese muramura mai bonadia e gabuva gabudia, na ia ese e hamirodia,
    Geba amo ela bona Bere-sieba. Ikoukou ai gabu helaḡadia danu, Iosua, hanua lohiana,
    ena ikoukou raka-vareaina badinai e miava, hanua ikoukouna lauri kahana ai, ia
    ese e ḡiḡidia dobi.
  npi-ULB: योशियाहले यहूदाका सहरहरूबाट सबै पुजारीलाई ल्याए, र गेबादेखि बेर्शेबासम्म
    पुजारीहरूले धूप बाल्ने उच्‍चा ठाउँहरूलाई तिनले अपवित्र तुल्याइदिए । तिनले सहरको
    मूल ढोकाको देब्रेपट्टि यहोशूको ढोका (सहरका राज्यपा) को प्रवेशद्वारमा भएका ढोकाहरूमा
    बनाइएका उच्‍च ठाउँहरूलाई नष्‍ट पारिदिए ।
  yor-yor: Josiah kó gbogbo àwọn àlùfáà láti àwọn ìlú Juda ó sì ba ibi mímọ́ wọ̀n-ọn-nì
    jẹ́ láti Geba sí Beerṣeba, níbi tí àwọn àlùfáà ti sun tùràrí. Ó wó àwọn ojúbọ
    lulẹ̀ ní ẹnu ìlẹ̀kùn—ní ẹnu-ọ̀nà àbáwọlé ti Joṣua, baálẹ̀ ìlú ńlá tí ó wà ní apá
    òsì ẹnu ìlẹ̀kùn ìlú ńlá.
  pes-OPCB: او کاهنان خداوند را که در دیگر شهرهای یهودا بودند به اورشلیم باز آورد
    و تمام معبدهای بالای تپه‌ها را که در آنها قربانی می‌کردند از جبع تا بئرشبع آلوده
    کرد. او همچنین بتخانه‌ای را که یهوشع، حاکم شهر اورشلیم، در سمت چپ دروازهٔ شهر
    ساخته بود، خراب کرد.
  tgl-ULB: Inilabas ni Josias ang lahat ng mga pari mula sa mga lungsod ng Juda at
    nilapastangan ang mga dambana kung saan nagsunog ng insenso ang mga pari, mula
    Geba hanggang Beerseba. Winasak niya ang mga dambana sa mga tarangkahan, ang mga
    dambana na nasa pasukan patungo sa Tarangkahan ni Josue, na itinayo ng isang gobernador
    ng lungsod na nagngangalang Josue. Ang mga dambanang ito ay nasa gawing kaliwa
    ng tarangkahan ng lungsod sa pagpasok ng lungsod.
  cbu-NT: Anumunsha kurak Osiyas ichingaroo apanllputspanee ipazarangiya. Ichingarus
    Irusarinash kusangtsa, tárangiya. Anush kuseersin, Osiy wasundurur yuwaa machimun
    íwar apanllputseem ungirtamaam wayarangana, anoo ichingaroo kapeetaranganaya.
    Tsap Guebamand chtayaranllu, tsap Beersebamun tutsiparu, kapeetaranganaya. Watam
    anush kzammashee mbuttaritamsinawa. Mishat, Josueynung pangu, Utaáchich gobernadorinshini
    pshtushini watandaramap mbazinungich yashingoom wayarangana, anoo ashchiritam
    kapeetarangiya.
  hui-hui: Yuda dindi bibahendeha Yosaia ibugua damarunaga lomabu delaga dabu bu helearu
    bibahende bo gialabaga bima uyurahayagi Geba tanoha howa delama pialu unurahayagi
    Beaseba tanoha delama tagira pene. Ani buwa dama mitangi bialu gime wabinirunaga
    bi pupu wiaga anda hearu bibahende mo koore hai hene. Ani biai halu dama mitangi
    bialu gime wabinirunaga loma binigo mo miaga dindi uruniha hearu bibahende Yarusaleme
    tano haru ibai hene. Lomabu delaga dabu mbira Yarusaleme tanoha panga mbiranaga
    harabani kaware dege bu helenego ogoni bo gialo wahai hene. Panga ogoni Yosua
    ibu Yarusaleme tanonaga hondo haga agali heangi ibugua Yarusaleme tano uba andatagi
    biaga panga dunini timbuni heagonaga abene gi lehayagi wabu helene.
  mya-mya: မင်း​ကြီး​သည်​ယု​ဒ​မြို့​များ​မှ​ယဇ်​ပု​ရော ဟိတ်​တို့​ကို ယေ​ရု​ရှ​လင်​မြို့​သို့​ခေါ်​ဆောင်
    ပြီး​လျှင် တစ်​ပြည်​လုံး​ရှိ​ထို​သူ​တို့​ယဇ်​ပူ ဇော်​ခဲ့​သော​ပလ္လင်​များ​ကို​ညစ်​ညမ်း​စေ​တော်
    မူ​၏။ မြို့​ထဲ​သို့​ဝင်​သော​အ​ခါ​မြို့​တံ​ခါး​မ ကြီး​၏​လက်​ဝဲ​ဘက်​တွင်​မြို့​ဝန်​ယော​ရှု​တည်
    ဆောက်​ထား​သည့်​တံ​ခါး​အ​နီး ဆိတ်​နတ်​မိစ္ဆာ တို့​အား​ဆက်​ကပ်​ထား​သော​ယဇ်​ပလ္လင်​များ
    ကို​လည်း​ဖြို​ဖျက်​တော်​မူ​၏။-
  bod-N: ཡང་ཁོང་གིས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་ལས་མཆོད་དཔོན་ཐམས་ཅད་བསྡུས་ནས། གེ་བཱ་ནས་པེར་ཤ་བཱ་ཡི་བར་དུ་མཆོད་དཔོན་རྣམས་ཀྱིས་བསང་གཏོང་སའི་མཐོ་གླིང་རྣམས་མི་གཙང་བར་བྱས་པ་དང་།
    གྲོང་ཁྱེར་གྱི་རྒྱ་སྒོའི་གཡོན་ཕྱོགས་སུ་གྲོང་དཔོན་ཡོ་ཤུ་ཨ་ཡི་སྒོ་འགག་ཏུ་ཡོད་པའི་མཐོ་གླིང་རྣམས་ཀྱང་མར་བཤིགས་སོ།
    །
  sna-sna: Josia akabudisa vaprista vose vaibva mumaguta eJudha akashatisa matunhu
    akakwirira, kubva kuGebha kusvikira kuBheerishebha, kwaipisirwa zvinonhuhwira
    navaprista. Akaputsa dzimba dzapamatunhu akakwirira apamasuo apamukova weSuo raJoshua,
    mutongi weguta, raiva kuruboshwe rwesuo reguta.
  spa-BLM: Sacó a todos los sacerdotes de las ciudades de Judá, y profanó los lugares
    altos donde los sacerdotes habían quemado incienso, desde Geba hasta Beerseba;
    y derribó los lugares altos de las puertas que estaban a la entrada de la puerta
    de Josué, el gobernador de la ciudad, que estaban a la mano izquierda del hombre
    en la puerta de la ciudad.
  cac-cac: Ix lajvi chi', ix yavtancot masanil eb' vin̈ sacerdote vin̈ rey chi', aton
    eb' vin̈ ay d'a junjun chon̈ab' d'a yol yic Judá, ix yixtanb'at masanil altar
    vin̈ d'a masanil lugar chaan̈ d'a Geba masanto d'a Beerseba, aton b'aj sn̈ustz'a
    incienso juntzan̈ eb' vin̈ sacerdote. Ix spojanpaxem juntzan̈ altar vin̈, juntzan̈
    ay d'a spuertail chon̈ab' scan d'a stojolal sq'uexan mach tz'och d'a yol chon̈ab'
    chi', aton jun puerta yic vin̈aj Josué yajal d'a Jerusalén.
  swh-ULB: Yosia akawaleta makuhani wote nje ya miji ya Yuda na kupanajisi mahali
    pa juu ambako makuhani walipokuwa wakichomea ubani, kutoka Geba hata Bersheba.
    Akapaharibu mahala pa juu kwenye malango ambayo yaliyokuwa ya kuingilia kwenda
    kwenye lango la Yoshua (liwali wa mji), upande wa kushoto wa lango la mji.
  bel-bel: і вывеў усіх жрацоў з гарадоў Юдэйскіх, і спаганьбіў вышыні, на якіх учынялі
    дымленьне жрацы, ад Гевы да Вірсавіі, і разбурыў вышыні перад брамаю - тую, якая
    перад уваходам у браму Ісуса начальніка горада, і тую, якая зь левага боку каля
    гарадское брамы.
  deu-ELBBK: Und er ließ alle Priester aus den Städten Judas kommen und verunreinigte
    die Höhen, wo die Priester geräuchert hatten, von Geba bis Beerseba. Und er riss
    die Höhen der Tore nieder, die am Eingang des Tores Josuas, des Obersten der Stadt,
    und die am Stadttor zur Linken jedes Eintretenden waren.
  mbb-OT: Impelikù ni Josia ziyà te Jerusalem is langun he menge memumuhat he ziyà
    med-ubpà te zuma he menge inged diyà te Juda. Midremerikan din is menge simbahan
    diyà te metikang he menge lugar, puun te Geba pehendiyà te Beersheba, he zutun
    edtutung te menge veyewà is menge memumuhat. Imperundus din is menge simbahan
    diyà te Pultahan ni Josue, he gubirnedur te Jerusalem. Heini he pultahan diyà
    te egkeǥivang emun edseled ki zuen te pultahan te inged.
  mal-2015: അവൻ യെഹൂദാപട്ടണങ്ങളിൽനിന്നു സകലപുരോഹിതന്മാരെയും വരുത്തി, ഗേബമുതൽ ബേർ-ശേബവരെ
    പുരോഹിതന്മാർ ധൂപം കാട്ടിയിരുന്ന പൂജാഗിരികളെ അശുദ്ധമാക്കി, പട്ടണവാതിൽപ്രവേശനത്തിങ്കൽ
    ഇടത്തുഭാഗത്തു നഗരാധിപതിയായ യോശുവയുടെ വാതില്ക്കലുള്ള പടിവാതിലുകളുടെ പൂജാഗിരികളെയും
    അവൻ ഇടിച്ചുകളഞ്ഞു.
  rmc-rmc: Diňa te vičinel savore rašajen andral o judska fori a meľarďa andre savore
    oltara pre ola thana, kaj o rašaja kerenas o obeti le modlenge; a oda la Gebatar
    dži ke Beer-Šeba. Zňičinďa the o modlengre oltara, so sas paš le Jošuaskri brana
    pre baľogňi sera, sar pes džal andro foros prekal e foroskri brana – o Jošua sas
    o foroskro guverneris.
  pes-OPV: وتمامی کاهنان را از شهرهای یهودا آورد ومکانهای بلند را که کاهنان در آنها
    بخورمی سوزانیدند، از جبع تا بئرشبع نجس ساخت، ومکان های بلند دروازه‌ها را که نزد
    دهنه دروازه یهوشع، رئیس شهر، و به طرف چپ دروازه شهربود، منهدم ساخت.
  ron-1924: А адус пе тоць преоций дин четэциле луй Иуда; а пынгэрит ынэлцимиле унде
    ардяу преоций тэмые, де ла Геба пынэ ла Беер-Шеба, ши а дэрымат ынэлцимиле де
    ла порць, чя каре ера ла интраря порций луй Иосуа, кэпетения четэций, ши чя каре
    ера ла стынга порций четэций.
  ben-OBCV: যোশিয় যিহূদার সব নগর থেকে যাজকদের বের করে এনেছিলেন এবং গেবা থেকে শুরু
    করে বের-শেবা পর্যন্ত প্রতিমাপুজোর যত উঁচু উঁচু স্থানে যাজকেরা ধূপ জ্বালাতো, সেসব
    তিনি কলুষিত করে দিলেন। নগরের সিংহদুয়ারের বাঁদিকে অবস্থিত নগরের শাসনকর্তা যিহোশূয়ের
    দুয়ারের প্রবেশদ্বারে যে সদর দরজাটি ছিল, তিনি সেটিও ভেঙে দিলেন।
  som-som: Oo wadaaddadii oo dhanna wuxuu ka soo kaxeeyey magaalooyinkii dalka Yahuudah,
    wuuna nijaaseeyey meelihii sarsare oo wadaaddadu fooxa ku shidi jireen, tan iyo
    Gebac ilaa Bi'ir Shebac; oo haddana wuxuu dumiyey meelihii sarsare oo irdaha,
    kuwaas oo ku yiil meesha laga soo galo iridda Yashuuca oo ahaa taliyihii magaalada,
    oo ku yiil xagga bidix ee iridda magaalada.
  lat-VUC: Congregavitque omnes sacerdotes de civitatibus Juda, et contaminavit excelsa
    ubi sacrificabant sacerdotes de Gabaa usque Bersabee, et destruxit aras portarum
    in introitu ostii Josue principis civitatis, quod erat ad sinistram portæ civitatis.
  eng-ASVBT: And he brought all the priests out of the cities of Judah, and defiled
    the high places where the priests had burned incense, from Geba to Beer-sheba;
    and he brake down the high places of the gates that were at the entrance of the
    gate of Joshua the governor of the city, which were on a man’s left hand at the
    gate of the city.
  ita-1885: Oltre a ciò, fece venir tutti i sacerdoti dalle città di Giuda, e contaminò
    gli alti luoghi, ne' quali que' sacerdoti aveano fatti profumi, da Gheba fino
    in Beerseba; e disfece gli alti luoghi delle porte, e quello ancora ch'era all'entrata
    della porta di Giosuè, capitano della città, ch'era a man sinistra della porta
    della città.
  eng-LXXUP: And he brought up all the priests from the cities of Judah, and defiled
    the high places where the priests burned incense, from Geba even to Beersheba;
    and he pulled down the house of the gates that was by the door of the gate of
    Joshua the ruler of the city, on a man’s left hand at the gate of the city.
  eng-ULB: Josiah brought all the priests out of the cities of Judah and defiled the
    high places where the priests had burned incense, from Geba to Beersheba. He destroyed
    the high places at the gates that were at the entrance to the gate of Joshua (the
    city governor), on the left side of the city gate.
  spa-VBL: Josías llevó a Jerusalén a todos los sacerdotes de las ciudades de Judá
    y profanó los lugares altos, desde Gueba hasta Beerseba, donde los sacerdotes
    habían sacrificado holocaustos. Derribó los lugares altos de las puertas, cerca
    de la entrada de la puerta de Josué, el gobernador de la ciudad, que quedaba de
    la puerta del pueblo.
  fra-_FOB: Il fit aussi venir des villes de Juda tous les sacrificateurs, et profana
    les hauts lieux où les sacrificateurs faisaient des encensements, depuis Guéba
    jusqu'à Béer-Shéba; et il démolit les hauts lieux des portes, entre autres celui
    qui était à l'entrée de la porte de Josué, préfet de la ville, à gauche quand
    on entre par la porte de la ville.
  mal-mal: അവൻ യെഹൂദാപട്ടണങ്ങളിൽനിന്ന് സകലപുരോഹിതന്മാരെയും വരുത്തി, ഗിബമുതൽ ബേർ-ശേബവരെ
    പുരോഹിതന്മാർ ധൂപം കാട്ടിയിരുന്ന പൂജാഗിരികളെ അശുദ്ധമാക്കി; പട്ടണത്തിലേക്കുള്ള പ്രവേശനദ്വാരത്തിന്റെ
    ഇടത്തുഭാഗത്ത് നഗരാധിപതിയായ യോശുവയുടെ വാതില്‍ക്കലുള്ള പടിവാതിലുകളുടെ പൂജാഗിരികളും
    അവൻ ഇടിച്ചുകളഞ്ഞു.
  urd-GVR: Phir Yūsiyāh tamām imāmoṅ ko Yarūshalam wāpas lāyā. Sāth sāth us ne Yahūdāh
    ke shimāl meṅ Jibā se le kar junūb meṅ Bair-sabā tak ūṅchī jaghoṅ ke un tamām
    mandiroṅ kī behurmatī kī jahāṅ imām pahle qurbāniyāṅ pesh karte the. Yarūshalam
    ke us darwāze ke pās bhī do mandir the jo shahr ke sardār Yashua ke nām se mashhūr
    thā. In ko bhī Yūsiyāh ne ḍhā diyā. (Shahr meṅ dāḳhil hote waqt yih mandir bāīṅ
    taraf nazar āte the.)
  suz-BL: योसीयाहमी यहूदा ङा सहर रे चढ़ेब नेल्‍ल आन कली ग्रुंइदीमी बाक्‍त। मिनु गेबा
    सहर रे बेयर-शेबा सम्‍म ङा डांडा ङा थान आन कली ग्रांग्रा दिशो सेल्‍पदा बाक्‍त।
    मेकोमी सहर ङा लाप्‍चो ङा देवता थानपुकी प्रेप्‍पदा बाक्‍त। मेको सहर ङा सासन पाइब
    यहोसु आ लाप्‍चो आ ङोंइती गे बाक्‍माक्‍त। मेको सहर ङा ठेयब लाप्‍चो आ पेरा गे बाक्‍माक्‍त।
  ita-1927: 'Fece venire tutti i sacerdoti dalle città di Giuda, contaminò gli alti
    luoghi dove i sacerdoti aveano offerto profumi, da Gheba a Beer-Sceba, e abbatté
    gli alti luoghi delle porte: quello ch’era all’ingresso della porta di Giosuè,
    governatore della città, e quello ch’era a sinistra della porta della città.'
  ckb-ckb: یۆشیا هەموو کاهینەکانی لە شارۆچکەکانی یەهوداوە هێنا و ئەو نزرگانەی سەر
    بەرزایی گڵاوکرد کە کاهینەکان لەوێ بخووریان دەسووتاند، لە گەڤەعەوە هەتا بیری شابەع.
    نزرگەکانی دەروازەکانیشی ڕووخاند، ئەوەی لە بەردەم دەروازەی یەشوعی فەرمانڕەوای شارەکە
    بوو کە دەکەوتە لای چەپی دەروازەی شارەکە.
  eng-BBE: And he made all the priests from the towns of Judah come into Jerusalem,
    and he made unclean the high places where the priests had been burning offerings,
    from Geba to Beer-sheba; and he had the high places of the evil spirits pulled
    down which were by the doorway of Joshua, the ruler of the town, on the left side
    of the way into the town.
  kan-OKCV: ಯೋಷೀಯನು ಯೆಹೂದದ ಪಟ್ಟಣಗಳಿಂದ ಯಾಜಕರೆಲ್ಲರನ್ನು ಬರಮಾಡಿ, ಗಿಬೆಯ ಪಟ್ಟಣದಿಂದ ಬೇರ್ಷೆಬದವರೆಗೂ,
    ಯಾಜಕರು ಧೂಪ ಸುಡುತ್ತಿದ್ದ ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ ಅಶುದ್ಧ ಮಾಡಿದನು. ಅನಂತರ ಪುರಾಧಿಕಾರಿಯಾದ
    ಯೆಹೋಶುವನ ಬಾಗಿಲಿನ ದ್ವಾರದಲ್ಲಿದ್ದ ಬಾಗಿಲುಗಳ ಉನ್ನತ ಸ್ಥಳಗಳನ್ನು ಕೆಡವಿ ಹಾಕಿದನು.
  tam-2017: அவன் யூதாவின் பட்டணங்களிலுள்ள எல்லா ஆசாரியர்களையும் வரச்சொல்லி, கேபாமுதல்
    பெயெர்செபாவரை ஆசாரியர்கள் தூபம்காட்டியிருந்த மேடைகளைத் தீட்டாக்கி, பட்டணத்தின்
    நுழைவாயில்களின் மேடைகளையும், பட்டணத்து வாசலுக்குப்போகும் வழிக்கு இடதுபுறமாயிருக்கிற
    பட்டணத்தலைவனாகிய யோசுவாவின் வாசற்படியில் இருந்த மேடையையும் இடித்துப்போட்டான்.
  spa-RV-1909: E hizo venir todos los sacerdotes de las ciudades de Judá, y profanó
    los altos donde los sacerdotes quemaban perfumes, desde Gabaa hasta Beer-seba;
    y derribó los altares de las puertas que estaban á la entrada de la puerta de
    Josué, gobernador de la ciudad, que estaban á la mano izquierda, á la puerta de
    la ciudad.
  ron-BTF: Și a adus pe toți preoții din cetățile lui Iuda și a pângărit înălțimile
    unde preoții arseseră tămâie, de la Gheba la Beer-Șeba; și a dărâmat înălțimile
    porților care erau la intrarea porții lui Iosua, guvernatorul cetății, care erau
    la stânga unui om la poarta cetății.
  eng-WEBP: He brought all the priests out of the cities of Judah, and defiled the
    high places where the priests had burned incense, from Geba to Beersheba; and
    he broke down the high places of the gates that were at the entrance of the gate
    of Joshua the governor of the city, which were on a man’s left hand at the gate
    of the city.
  eng-FBV: Josiah brought to Jerusalem all the priests from the towns of Judah and
    defiled the high places, from Geba to Beersheba, where the priests had sacrificed
    burnt offerings. He demolished the high places of the gates, near to the entrance
    of the gate of Joshua, the governor of the city, which was left of the town gate.
  nld-1939: Hij riep al de priesters uit de steden van Juda terug, en verontreinigde
    van Géba tot Beër-Sjéba de offerhoogten, waar deze priesters geofferd hadden.
    Ook sloopte hij de tempel der bokken bij de ingang van de poort van den stadsoverste
    Jehosjóea, en wel links van de stadspoort, wanneer men naar binnen komt.
  nch-BL: Teipa Tanahuatijquet Josías tanahuati ma hualaca nochi TOTECO itotajtzitzi
    cati itztoyaj ipan altepeme campa hueli ipan tali Judá. Huan Josías quinsosolo
    nochi taixpame ten altepet Geba ica norte hasta Beerseba ica sur campa itotajtzitzi
    TOTECO quitatiyayaj copali. Pampa san oncayaya caquihuili ma onca taixpamit ipan
    altepet Jerusalén. Huan Josías quitahuiso nopa taixpamit cati eltoya icalteno
    ichaj nopa hueyi tequitiquet Josué. Nojquiya quitahuiso nopa taixpamit cati eltoya
    ipan iarraves nopa caltemit campa nochi calaquij ipan altepet Jerusalén.
  vie-1934: Người cũng đòi đến hết thảy những thầy tế lễ ở các thành Giu-đa, làm ô
    uế những nơi cao mà chúng nó có xông hương, từ Ghê-ba cho đến Bê-e-Sê-ba; lại
    phá những bàn thờ lập tại cửa thành, tức tại cửa Giô-suê, quan cai thành, ở về
    phía bên tả, khi vào cửa thành.
  hin-CV: राजा ने यहूदिया के सारी नगरों से पुरोहितों को इकट्ठा कर गेबा से बेअरशेबा
    तक पूजा स्थलों को, जहां पुरोहित धूप जलाया करते थे, दूषित कर दिया, फिर द्वारों
    पर प्रतिष्ठित पूजा स्थलों को अर्थात् जो हाकिम यहोशू के फाटक के पास थे और फाटकों
    के बायीं ओर ढाली गई मूर्तियों को नाश कर दिया.
  spa-BES: E hizo que todos los sacerdotes de las ciudades de Judá vinieran a Jerusalén,
    y profanó los lugares altos donde los sacerdotes habían estado quemando ofrendas,
    desde Geba hasta Beerseba; e hizo descender los lugares altos que estaban junto
    a la puerta de Josué, el gobernante de la ciudad, en el lado izquierdo del camino
    hacia la ciudad.
  tdx-tdx: Fonga nakare’e amo rova’ Iehodao o mpisoroñeo naho nileore’e o toets’ abo
    nañemboha’ o mpisoroñeo mifototse e Geba pake Beeresebà vaho narotsa’e o toets’
    abo am-pimoahañe i lalambei’ Iehosoà bein-tanañeio, am-pitàn-kavia an-dalambei’
    i rovaio.
  tha-KJV: และพระองค์ทรงให้​ปุ​โรหิตทั้งหมดออกจากหัวเมืองยูดาห์ และทรงกระทำให้​ปู​ชน​ียสถานสูงเสียความศั​กด​ิ์​สิทธิ์
    คือที่​ที่​ปุ​โรหิตได้เผาเครื่องหอม ตั้งแต่​เมืองเกบาถึงเบเออร์เชบา และพระองค์ทรงทำลายปู​ชน​ียสถานสูงของประตู​เมือง
    ซึ่งอยู่ตรงทางเข้าประตูโยชูวาผู้ว่าราชการเมือง ซึ่งอยู่ทางซ้ายมือที่​ประตูเมือง
  por-BR-2018: E fez vir todos os sacerdotes das cidades de Judá, e profanou os altos
    de onde os sacerdotes queimavam incenso, desde Gibeá até Berseba; e derrubou os
    altares das portas que estavam à entrada da porta de Josué, governador da cidade,
    que estavam à esquerda da porta da cidade.
  deu-ELO: Und er ließ alle Priester aus den Städten Judas kommen, und verunreinigte
    die Höhen, wo die Priester geräuchert hatten, von Geba bis Beerseba. Und er riß
    die Höhen der Tore nieder, die am Eingang des Tores Josuas, des Obersten der Stadt,
    und die am Stadttore zur Linken jedes Eintretenden waren.
  eng-WYC-2018: And he gathered all the priests from the cities of Judah, and he defouled
    the high things, where the priests made sacrifice, from Geba unto Beersheba; and
    he destroyed the altars of the gates (that were) in the entering of the door of
    Joshua, (who was the) prince of a city, which door was at the left half of the
    gate of the city. (And he gathered all the priests from the cities of Judah, and
    he defiled the hill shrines, where the priests made sacrifice, from Geba unto
    Beersheba; and he destroyed the altars of the demons that were at the entrance
    of the gate of Joshua, who was the ruler of the city, which gate was on the left
    side of the city gate.)
  epo-epo: Kaj li venigis ĉiujn pastrojn el la urboj de Judujo, kaj malpurigis la
    altaĵojn, sur kiuj la pastroj incensadis, de Geba ĝis Beer-Ŝeba; kaj li detruis
    la altaĵojn ĉe la pordegoj; tiun, kiu estis antaŭ la pordego de la urbestro Josuo,
    kaj tiun, kiu estis maldekstre ĉe la enirado en la urbon.
  uig-PIN: U Yǝⱨuda xǝⱨǝrliridin barliⱪ kaⱨinlarni qaⱪirtip, ɵzigǝ yiƣdi. Andin u
    Gǝbadin tartip Bǝǝr-Xebaƣiqǝ kaⱨinlar huxbuy yaⱪidiƣan «yuⱪiri jaylar»ni buzup
    bulƣiwǝtti; u «dǝrwazilardiki yuⱪiri jaylar»ni qeⱪip buzdi; bular «Xǝⱨǝr baxliⱪi
    Yǝxuaning ⱪuwiⱪi»ning yenida, yǝni xǝⱨǝr ⱪuwiⱪiƣa kirix yolining sol tǝripidǝ
    idi
  beo-beo: 'E da gobele salasu dunu amo da Yuda moilai hisu hisu ganodini esalu, amo
    huluane Yelusalemega oule misi. Amola Yuda soge huluane ganodini, e da oloda amo
    da:iya ilia gobele salalusu, amo huluane wadela:lesi. Amola e da oloda huluane
    amo da goudi wadela:i a:silibu amoma nodone sia:ne gadomusa: gagui, amo huluane
    Yousaia da gagoudane sasali. Amo oloda ilia da logo holei amo Yosiua (moilai ouligisu
    dunu) ea gagui, amo gadenene ba:i. Amola amo logo holei da moilai mimogo logo
    holei amo ea fofadidi dialebe ba:i.'
  tpi-OTNT: Insait long olgeta hap bilong kantri Juda Josaia i bagarapim ol alta ol
    pris i save mekim ofa long en, stat long taun Geba long not na i go inap long
    taun Berseba long saut. Na em i mekim olgeta dispela ples bilong lotu i kamap
    doti tru long ai bilong ol man. Na em i kisim olgeta pris bilong ol dispela hap
    i kam long taun Jerusalem. Na tu em i bagarapim olgeta alta i stap klostu long
    dua bilong Josua. Josua em i namba wan kiap bilong taun Jerusalem na em i bin
    wokim dispela dua long han kais bilong bikpela dua i go insait long Jerusalem.
  hau-SA: Yosiya ya kawo dukan firistoci daga garuruwan Yahuda, ya kuma lalatar da
    masujadan kan tuddai daga Geba har zuwa Beyersheba, inda firistoci suke ƙona turare.
    Ya rurrushe matsafai a ƙofofi shigan gari na mashigi zuwa Ƙofar Yoshuwa, gwamnan
    birnin, wanda yake a hagu da ƙofar birnin.
  uig-LAT: U Yehuda sheherliridin barliq kahinlarni chaqirtip, özige yighdi. Andin
    u Gebadin tartip Beer-Shébaghiche kahinlar xushbuy yaqidighan «yuqiri jaylar»ni
    buzup bulghiwetti; u «derwazilardiki yuqiri jaylar»ni chéqip buzdi; bular «Sheher
    bashliqi Yeshuaning quwiqi»ning yénida, yeni sheher quwiqigha kirish yolining
    sol teripide idi
  nde-nde: UJosiya waletha bonke abaphristi besuka emizini yakoJuda, wangcolisa izindawo
    zokukhonzela, kusukela eGebha kusiya lapho abaphristi ababetshisela khona impepha
    eBherishebha. Wabhidliza izindawo zokukhonzela emasangweni ekungeneni kwesango
    likaJoshuwa umphathi womuzi, ngakwesokhohlo kwesango lomuzi.
  ton-ton: Pea naʻa ne fetuku ʻae kau taulaʻeiki kotoa pē mei he ngaahi kolo ʻo Siuta,
    pea ne ʻuliʻi ʻae ngaahi potu māʻolunga ʻaia naʻe tutu ai ʻe he kau taulaʻeiki
    ʻae meʻa namu kakala, meia Kepa ʻo aʻu ki Peasipa, pea naʻe holoki hifo ʻae ngaahi
    potu māʻolunga ʻoe ngaahi matapā ʻaia naʻe ʻi he hūʻanga ʻoe matapā ʻo Siosiua
    ko e pule ʻoe kolo, ʻaia naʻe ʻi he nima toʻohema ʻo ha taha ʻi he matapā ʻoe
    kolo.
  ces-1613: A kázal přivésti všecky kněží z měst Judských, a poškvrnil výsostí, na
    nichž kadívali kněží, od Gabaa až do Bersabé. Zkazil také výsostí u bran, kteréž
    byly u vrat brány Jozue, knížete města, a byly po levé straně vcházejícímu do
    brány městské.
  eng-WMB: He brought all the priests out of the cities of Judah, and defiled the
    high places where the priests had burned incense, from Geba to Beersheba; and
    he broke down the high places of the gates that were at the entrance of the gate
    of Joshua the governor of the city, which were on a man’s left hand at the gate
    of the city.
  tam-TCV: யோசியா யூதாவின் பட்டணங்களிலிருந்து, எல்லா ஆசாரியர்களையும் திரும்பக் கொண்டுவந்தான்.
    அவன் கேபாவிலிருந்து பெயெர்செபாவரையிருந்த, பூசாரிகள் தூபங்காட்டிவந்த வழிபாட்டு
    மேடைகளை மாசுபடுத்தினான். பட்டணத்து வாசலின் இடப்பக்கத்தில் பட்டணத்து ஆளுநரான யோசுவாவின்
    வாசல் இருந்தது. அந்த வாசலுக்குப்போகும் நுழைவாசலில் இருந்த விக்கிரகக் கோவில்களையும்
    அவன் உடைத்தான்.
  ceb-ULB: Gidala ni Josia ang tanang mga pari gikan sa mga siyudad sa Juda ug gihugawhugawan
    ang mga anaa sa taas nga mga dapit diin nagsunog ug insenso ang mga pari, gikan
    sa Geba padulong sa Berseba. Gigun-ob niya ang mga anaa sa taas nga mga dapit
    sa mga ganghaan nga atua sa pultahan paingon sa ganghaan ni Josue (ang gobernador
    sa siyudad), sa wala nga bahin sa ganghaan sa siyudad.
  pol-UBG: I zwołał wszystkich kapłanów z miast Judy, i splugawił wyżyny, na których
    kapłani palili kadzidło, od Geba aż do Beer-Szeby, i zburzył wyżyny przy bramach
    znajdujących się u wejścia bramy Jozuego, namiestnika miasta, po lewej stronie,
    gdy się wchodzi przez bramę miejską.
  agr-agr: Nuna dutika Judá wegantu aidau yaaktajin sacerdote batsata nunú ashí kaunati
    tiuwai. Tusa tima kaunamtai, dita yaunchuk nain aidaunum kugkuin incienson apejaku
    aina nunak Guebanum nagkamas yaakat Bershebaya aatus ashí utsagkui. Tuja wakan
    pegkegchau aidau emematku kuntin maa patasa apetai Josué yaakta apuji aajakua
    nuna waitiji yaakat wayamunum mena nuni aajaku aina nunashkam ashí tsaigkauwai.
  kyc-kyc: Baame purisi lapo yuu taone Juta singi dupwana kareyaminyi dupwa Jerusaleme
    minyuo peya. Dee yuu muu peparaena kana pyare laro karenge nakama mena pyao kiso
    maingi dupwa opetaeko lalyuo kokwa soo nembeya. Yuu taone dokona gapomane akali
    andake Josua dokome kame kambu andake konando penge piyamo dokona kingi kyairename
    kana pyare lasi kalya pipala mena meme imambu koo palenge dupwa lakandenge dupwa
    pyao lalyinyi nembeya.
  urd-GVU: پھر یوسیاہ تمام اماموں کو یروشلم واپس لایا۔ ساتھ ساتھ اُس نے یہوداہ کے
    شمال میں جِبع سے لے کر جنوب میں بیرسبع تک اونچی جگہوں کے اُن تمام مندروں کی بےحرمتی
    کی جہاں امام پہلے قربانیاں پیش کرتے تھے۔ یروشلم کے اُس دروازے کے پاس بھی دو مندر
    تھے جو شہر کے سردار یشوع کے نام سے مشہور تھا۔ اِن کو بھی یوسیاہ نے ڈھا دیا۔ (شہر
    میں داخل ہوتے وقت یہ مندر بائیں طرف نظر آتے تھے۔)
  deu-1912: Und ließ kommen alle Priester aus den Städten Juda's und verunreinigte
    die Höhen, da die Priester räucherten, von Geba an bis gen Beer-Seba, und brach
    ab die Höhen an den Toren, die an der Tür des Tors Josuas, des Stadtvogts, waren
    und zur Linken, wenn man zum Tor der Stadt geht.
  kan-2017: ಅನಂತರ ಗೆಬದಿಂದ ಬೇರ್ಷೆಬದವರೆಗಿರುವ ಯೆಹೂದ ಪಟ್ಟಣಗಳ ಎಲ್ಲಾ ಯಾಜಕರನ್ನು ಕರೆಯಿಸಿಕೊಂಡು
    ಅವರು ಧೂಪಹಾಕುತ್ತಿದ್ದ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ನಾಶಮಾಡಿಸಿದನು. ಪುರಾಧಿಕಾರಿಯಾದ ಯೆಹೋಶುವನ ಬಾಗಿಲಿನ
    ಎಡಗಡೆಯಲ್ಲಿದ್ದ ದ್ವಾರಗಳ ದೇವತೆಯ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಕೆಡವಿ ಹಾಕಿಸಿದನು.
  yap-yap: Me fek e pi prist ni yad bay u lan e pi binaw nu Judah nga Jerusalem, me
    kirebnag e pi altar ulan e nam ni ga’ngin ni yad ma pi’ e maligach riy. Miki buthug
    fapi altar ni fan ko fapi kaming ni kan, nib chugur ko fare garog ni Joshua ni
    Pilung ko binaw e yog ni ngan ngongliy, ra ni yan ngalan binaw ma bay fare garog
    rok Joshua ko ba’ ni gilay’ i langan e bin ni ga’ e garog.
  hlt-MCSB: Khosoih boeih te Judah khopuei lamloh a khuen tih khosoih rhoek loh hnap
    a phum thil hmuensang te Geba lamloh Beersheba duela a poeih pah. Khopuei mangpa
    Joshua vongka thohka kah vongka hmuensang te khaw a palet. Te te khopuei vongka
    kah banvoei ah rhip om.
  mdy-ETH: ዒዚ ዒማና ዪሁዳ ካታሞና ዓጮ ጉቤናይዳ ጌይፃ፦ ጌባዔይዳፓ ዓርቃዖ ቤርሳቤ ሄላንዳኣና ዓኣ ቄኤሶ ቢያ ዬሩሳላሜ ዔኪ
    ሙኬኔ፤ ዔያታ ዒንጎ ባኮ ዒንጋ ቤዛ ጉቤ ዒኢቴያ ማዔሢ ቢያ ዓሶም ዒ ኬኤዜኔ፤ ካታሜሎ ዎይሣ፥ ዒያሱ ካታሞ ጌሎ ካሮ ኮይላ
    ማዢሲሴ ካኣሽኮ ቤዞ ዒዮሲያሴ ሻሂ ዶይሴኔ።
  twi-ASANTE: Yosia sane de Awurade asɔfoɔ no a na wɔtete Yuda nkuro afoforɔ so no
    nyinaa baa Yerusalem. Ɛfiri Geba kɔsi Beer-Seba, ɔsɛee ɛhɔ abosonnan no nyinaa.
    Saa beaeɛ no na na wɔhye nnuhwam no. Ɔbubuu abosonnan a ɛwɔ Yosua a na ɔyɛ Yerusalem
    amrado no ɛpono ano. Sɛ obi rewura kuropɔn no mu a ɔbɛhunu saa ɛpono no wɔ kuropɔn
    ɛpono no benkum so.
  eng-WEBU: He brought all the priests out of the cities of Judah, and defiled the
    high places where the priests had burned incense, from Geba to Beersheba; and
    he broke down the high places of the gates that were at the entrance of the gate
    of Joshua the governor of the city, which were on a man’s left hand at the gate
    of the city.
  wal-wal: Yoosiyaasi qeeseta ubbaa Yihudaa katamatuppe ehiis; ehiidi kase qeeseti
    ixaanaa cuwayido xoqqa sohota, Gebaa7appe biidi Berssaabeha gakkanaashin de7iyaageeta
    tunissiis. Katamaa haariya Yaasu Penggiyaa giyo penggiyaa geliyoosaappe haddirssa
    baggaara de7iya goinniyo sohotakka qoqqofiis.
  spa-PDDPT: Llamó a todos los sacerdotes de las ciudades de Judá, declaró impuros
    los lugares altos donde los sacerdotes quemaban incienso, desde Geba hasta Beerseba,
    y destruyó los lugares altos de las puertas que estaban en la entrada del portón
    de Josué, gobernador de la ciudad, a la izquierda de la entrada a la ciudad.
  gun-gun: Ha'e gui ma ogueru rukapa sacerdote kuery Judá regua tetã py ikuaiague
    gui, ha'e vy omongy'apa ombojeroviaaty yvy'ã rupi ikuai va'e ha'e kuery heakuã
    porã va'e oapyaty va'ekue, Geba guive Berseba peve. Ha'e vy oitypa avi altar tetã
    rokẽ py oĩ va'ekue, tetã re opena va'ety Josué pegua okẽ regua oiporu kuaa e'ỹa
    re.
  ilo-ULB: Inruar amin ni Josias dagiti papadi kadagiti siudad ti Juda ket rinugitanna
    dagiti disso a pagdaydayawan a nangipuoran dagiti papadi iti insenso, manipud
    Geba agingga idiay Beerseba. Dinadaelna dagiti disso a pagdaydayawan nga adda
    kadagiti ruangan, dagiti disso a pagdaydayawan nga adda iti pagserkan agingga
    iti Ruangan ni Josue, nga impatakder ti gobernador ti siudad a managan Josue.
    Dagitoy a disso a pagdaydayawan ket adda iti makannigid ti ruangan ti siudad no
    sumrek ti maysa a tao iti siudad.
  kpg-kpg: Mee gu haga dagabuli mai digau hai mee dabu gi Jerusalem ala nogo i lodo
    nia waahale o Judah, gei mee gu oho gi daha nia gowaa hai tigidaumaha ala nogo
    hai hegau iei digaula i lodo nia guongo huogodoo. Gei mee gu oho gi lala nia gowaa
    hai daumaha ala gu hagadabu ang gi nia balu god kuudi, ala nogo hoohoo gi di bontai
    di abaaba o di waahale dela ne hau go Joshua, di gobinaa o di waahale deelaa,
    di bontai dela e duu i di baahi gau ihala o di bontai damana dela e uluulu ai
    gi lodo di waahale.
  uig-ARA: ئۇ يەھۇدا شەھەرلىرىدىن بارلىق كاھىنلارنى چاقىرتىپ، ئۆزىگە يىغدى. ئاندىن
    ئۇ گەبادىن تارتىپ بەئەر-شېباغىچە كاھىنلار خۇشبۇي ياقىدىغان «يۇقىرى جايلار»نى بۇزۇپ
    بۇلغىۋەتتى؛ ئۇ «دەرۋازىلاردىكى يۇقىرى جايلار»نى چېقىپ بۇزدى؛ بۇلار «شەھەر باشلىقى
    يەشۇئانىڭ قۇۋىقى»نىڭ يېنىدا، يەنى شەھەر قۇۋىقىغا كىرىش يولىنىڭ سول تەرىپىدە ئىدى
  sus-sus: Yosiya naxa Yudaya sɛrɛxɛdubɛe birin xili, e xa kuye batudee kana geyae
    fari, mixie nu surayi ganma sɛrɛxɛe ra dɛnnaxɛ, kelife Geba ma han Beriseeba.
    A naxa kuye batudee kana, naxee nu na taa mangɛ Yosuwe xa naadɛ sode dɛ ra, nun
    taa naadɛ sode dɛ kɔɔla ma.
  pon-2006: E ketin kapokonepene samworo koaros sang kahnimw kan en Suda, oh ketin
    kamwamwalihala arail pei sarawi kan wasa koaros nan sahpwo. E pil ketin kauwehla
    wasahn kaudokiong dikedik en kuht kan me mi paliepeng en ewen kelen kahnimwo,
    limwahn ewen kehlo me Sosua, kepinahn kahnimwo, kauwada.
  jae-jae: Ma eŋ kakôc dabuŋwaga samob, taŋ sêmoa malac kapôêŋ Judaŋa naŋ, su sêmêŋ
    Jerusalem ma eŋ gêsêŋ altar, taŋ êsêac sêkêŋ da naŋ, su aŋga Geba e gêdêŋ Berseba.
    Eŋ geseŋ ŋalau sec nêŋ altar su amboac tonaŋgeŋ. Altar tau kêkô kêsi gôliŋwaga
    malacŋa Josua nê sacgêdô ŋagasêŋa.
  ksd-ksd: Ma i ga kap varurue ra umana tena tinabar kan ra umana pia na pal Iuda,
    ma i ga vakaina ra umana tavul a lotu ba ra umana tena tinabar dia ga tun ra bulit
    i ang na katkat tana, papa Geba ma tuk aro Ber-Seba; ma i ga re vue ra umana tavul
    a lotu nina dia ga tur ta ra papar a maira maravai ta ra mataniolo kai Iosua ra
    tena varkurai ta ra pia na pal.
  tur-YTC: Yahuda kentlerinden bütün kâhinleri çıkardı ve Geva'dan Beer-Şeva'ya kadar
    kâhinlerin buhur yaktıkları yüksek yerleri kirletti; kent valisi Yeşu'nun kapısının
    girişinde bulunan, kentin kapısında bir adamın solunda bulunan kapıların yüksek
    yerlerini de yıktı.
  grc-BRENT: Καὶ ἀνήγαγεν πάντας τοὺς ἱερεῖς ἐκ πόλεων Ἰούδα, καὶ ἐμίανε τὰ ὑψηλὰ
    οὗ ἐθυμίασαν ἐκεῖ οἱ ἱερεῖς ἀπὸ Γαιβὰλ καὶ ἕως Βηρσάβεέ· καὶ καθεῖλε τὸν οἶκον
    τῶν πυλῶν τὸν παρὰ τὴν θύραν τῆς πύλης Ἰησοῦ ἄρχοντος τῆς πόλεως, τῶν ἐξ ἀριστερῶν
    ἀνδρὸς ἐν τῇ πύλῃ τῆς πόλεως.
  ind-AYT: Lalu, dia membawa semua imam dari kota-kota Yehuda dan menajiskan bukit-bukit
    pengurbanan tempat para imam membakar kurban, dari Geba sampai Bersyeba. Dia juga
    merobohkan bukit-bukit pengurbanan di pintu-pintu gerbang yang ada di dekat jalan
    masuk pintu gerbang Yosua, penguasa kota itu, yang terdapat di sebelah kiri pintu
    gerbang kota itu.
  nya-nya: Yosiya anabweretsanso ansembe onse kuchokera mʼmizinda ya Yuda, nawononga
    malo opembedzera mafano, kuyambira ku Geba mpaka ku Beeriseba, kumene ansembe
    ankafukizako lubani. Anagwetsa nyumba za milungu zimene zinali pa chipata cha
    Yoswa, bwanamkubwa wa mzindawo, kumanzere kwa chipata cha mzinda.
  hrv-hrv: Iz svih judejskih gradova doveo je svećenike i oskvrnuo je uzvišice gdje
    su ti svećenici prinosili kad, od Gebe do Beer Šebe. Zatim je srušio uzvišice
    pred vratima, one koje su bile na ulazu vrata Jošue, upravitelja grada, nalijevo
    kad se prilazi gradskim vratima.
  mps-mps: Te Juda hanigo bulu tomode te tigidali taun bulude te pris bidi dabego
    te tibo godiba ofa nai ula mabo bulu du alta sai, te king Josaiago sela sąsą
    pela silali. Agai te alta dolobo sę te taun Geba te taun te not badu da, te taundu
    gagalama, te saut badu te taun Bersebaba usu nigi pali. Tama agai te augwaligo
    te lotu po wabo pesage te tigidali bidi dabe gedude meda mu ilali. Tama agai te
    pris bidi dabe selama, tama te Jerusalem taunba odasa asali. Tama me te agai te
    Josuago beba pabo tų pąde dolo elaluali alta sai me dolali. Tama te bidi Josua
    te aga te Jerusalem taun tonalubo namba wan gavman tobolu bidi deli da. Tama te
    bidi agai te tų nigali, te pobase nogo badu nigilama, te Jerusalem taun tomoba
    pabo genuai tų pedai badu nigai.
  tpi-tpi: Insait long olgeta hap bilong kantri Juda Josaia i bagarapim ol alta ol
    pris i save mekim ofa long en, stat long taun Geba long not na i go inap long
    taun Berseba long saut. Na em i mekim olgeta dispela ples bilong lotu i kamap
    doti tru long ai bilong ol man. Na em i kisim olgeta pris bilong ol dispela hap
    i kam long taun Jerusalem. Na tu em i bagarapim olgeta alta i stap klostu long
    dua bilong Josua. Josua em i namba wan kiap bilong taun Jerusalem na em i bin
    wokim dispela dua long han kais bilong bikpela dua i go insait long Jerusalem.
  dan-1931: Han lod alle Præsterne hente fra Judas Byer og vanhelligede Offerhøjene,
    hvor Præsterne havde tændt offerild, fra Geba til Be'er-sjeba. Og han lod Portofferhøjen
    rive ned, som var ved Indgangen til Byøversten Jehosjuas Port til venstre, når
    man går ind ad Byporten.
  vie-OVCB: Giô-si-a tập trung các thầy tế lễ tà thần từ khắp nơi trong xứ Giu-đa
    lại một chỗ, triệt hạ các miếu trên đồi, nơi trước kia họ đã từng đốt hương, từ
    Ghê-ba cho đến Bê-e-sê-ba. Vua cũng phá hủy các miếu nơi cổng ra vào dinh Giô-suê,
    tổng trấn Giê-ru-sa-lem. Dinh này ở bên trái cổng thành, nếu nhìn từ bên ngoài
    vào.
  guj-2017: યોશિયાએ યહૂદિયાના નગરોમાંથી બધા યાજકોને બહાર કાઢી લાવીને ગેબાથી બેરશેબા
    સુધી જે ઉચ્ચસ્થાનોમાં તે યાજકોએ ધૂપ બાળ્યો હતો, તેઓને અશુદ્ધ કર્યાં. દરવાજા પાસેનાં
    જે ઉચ્ચસ્થાનો નગરના અધિકારી યહોશુઆના દરવાજાના પ્રવેશદ્વાર આગળ, એટલે નગરના દરવાજામાં
    પ્રવેશતાં ડાબી બાજુએ હતા, તેઓનો નાશ કર્યો.
  pon-2006A: E ketin kapokonepene samworo koaros sang kahnimw kan en Suda, oh ketin
    kamwamwalihala arail pei sarawi kan wasa koaros nan sahpwo. E pil ketin kauwehla
    wasahn kaudokiong dikedik en kuht kan me mi paliepeng en ewen kelen kahnimwo,
    limwahn ewen kehlo me Sosua, kepinahn kahnimwo, kauwada.
  por-BRBSL: Ele trouxe todos os sacerdotes para fora das cidades de Judá, e sujou
    os altos lugares onde os sacerdotes tinham queimado incenso, de Geba a Beersheba;
    e derrubou os altos lugares dos portões que estavam na entrada do portão de Josué,
    o governador da cidade, que estavam à esquerda de um homem no portão da cidade.
  cth-cth: Vaihma pueng Judah khonaw koehoi a kaw sak awh teh, ahnimouh ni hmuitui
    hmaisawinae hmuenrasangnaw hah Geba hoi Beersheba totouh a khin sak awh teh, Jerusalem
    e khobawi Joshua e longkha avoilae kâennae longkha pueng be a raphoe awh.
  twi-twi: Yosia san de Awurade asɔfo no a na wɔtete Yuda nkurow afoforo so no nyinaa
    baa Yerusalem. Efi Geba kosi Beer-Seba, ɔsɛee ɛhɔ abosonnan no nyinaa. Saa beae
    no na na wɔhyew nnuhuam no. Obubuu abosonnan a ɛwɔ Yosua a na ɔyɛ Yerusalem amrado
    no pon ano no. Sɛ obi rewura kuropɔn no mu a obehu saa pon no wɔ kuropɔn pon no
    benkum so.
  hlt-hlt: Khosoih boeih te Judah khopuei lamloh a khuen tih khosoih rhoek loh hnap
    a phum thil hmuensang te Geba lamloh Beersheba duela a poeih pah. Khopuei mangpa
    Joshua vongka thohka kah vongka hmuensang te khaw a palet. Te te khopuei vongka
    kah banvoei ah rhip om.
  tbz-SIM: Kɛ̀ Soɑsii duɔ́ nkɛ̀ bɛ̀ɛ yúní ikuɔ́ nìùbɛ̀ Sudɑɑ tenkɛ̀ kɛmɔu miɛkɛ kɛ̀
    bɛ̀ɛ sĩnkùnnɛ yɛtɔ̀rɛ̀ bɛ̀ do tuɔ̀ nyɛ̀ɛ̀ ĩ́nkɛ̀ tihúúntì kɛ́ketɛ́ Kebɑɑ kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ Bɛrisebɑɑ yɛ̀ɛ̀ bo dibòrì bɛ̀ do tú dì dihɛì yiɛ̀ nSosuwee kó dibòrì
    borɛ̀. Kɛ̀ bɛ̀ɛ puɔ nyɛtɛyɛ̀ yɛ̀ɛ̀ bo ɑ bo ntɑtoomɛ̀ dihɛì kó dibòrì kubɑkù cɑ̃̀nku.
  msy-2020: Ezɨ Atrivim Josaia, Judan kantrin aven itir mɨghsɨar orazibar ghua, ofa
    gamir gumaziba ofa gamir danganiba bar dagh asɨghasɨki. A notɨn amadaghan Geban
    nguibar ekiamɨn ikegha ghua, sautɨn amadaghan Berseban nguibar ekiamɨn tuziba,
    a bar dagh asɨghasɨki. Atrivim Josaian arazir kam bangɨn, danganir asebar ziaba
    fer kaba, da datɨrɨghɨn gumazamizibar damazibar bar mɨze. Ezɨ Josaia nguibar kabar
    ofa gamir gumaziba bar me inigha Jerusalemɨn ize. Egha uaghan ofa gamir dakozir
    Josuan tiar akamɨn boroghɨra itibagh asɨghasɨki. Gumazir kam Josua, a Jerusalemɨn
    gavmanɨn gumazir dapanir faragha zuim, a faragha Jerusalemɨn nguibar ekiamɨn aven
    zuir tiar akar ekiar agharir kɨriamɨn itimɨn, ofa gamir dakozir kabar ingari.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Sosiyɑsɩ kɔnɑ Yutɑ ɑcɑlɛɛ kɔtǝlɑɑ tǝnɑ, nɑ ɩ́ wɑkǝlɩ pɑ tǝkɔtǝlɛnɑɑ
    mpɑ pɑ tɑɑ pɑ fɛɛnɑɣɑɑ nɑ pɑ́ wɔkɩ tulɑɑlʋnɑɑ tɔ. Pǝ kpɑɣɑʋ Kepɑ nɑ pǝ polo Pɛɛsepɑ
    tɔ. Nɑ pɑ́ yɔkɩ tǝlɑɑlɛnɑɑ mpɑ pɑɑ wɛ Yosɑlɛm ɩcɑtɛ nɔnɔɔsɩ tɔ. Nɑ tǝlɑɑlɛ nte
    tɩɩ wɛ ɩcɑtɛ nyʋɣʋ tʋ Yosuwɑ nɔnɔɣɔ tɔ. Ye ń sʋʋkɩ ɩcɑtɛ nyɑ́ niŋ mpǝtǝŋ tɔɔ.
  azb-azb: Yoşiya Yəhuda şəhərlərindən bütün kahinləri gətirtdi, Gevadan Beer-Şevaya
    qədər bu kahinlərin buxur yandırdıqları səcdəgahları murdar etdi. Şəhər rəisi
    Yeşuanın darvazasının girəcək yerində, sol tərəfdə olan şəhər darvazasındakı səcdəgahları
    dağıtdı.
  eng-DBY: And he brought all the priests out of the cities of Judah, and defiled
    the high places where the priests had burned incense, from Geba even to Beer-sheba;
    and he broke down the high places of the gates, those at the entrance of the gate
    of Joshua the governor of the city, [and] those on the left hand of any [going
    in] at the gate of the city.
  hin-2017: उसने यहूदा के सब नगरों से याजकों को बुलवाकर गेबा से बेर्शेबा तक के उन
    ऊँचे स्थानों को, जहाँ उन याजकों ने धूप जलाया था, अशुद्ध कर दिया; और फाटकों के
    ऊँचे स्थान अर्थात् जो स्थान नगर के यहोशू नामक हाकिम के फाटक पर थे, और नगर के फाटक
    के भीतर जानेवाले के बाईं ओर थे, उनको उसने ढा दिया।
  wol-KYG: Ba loolu wéyee Yosya indi Yerusalem mboolem sarxalkat ya doon sarxal ca
    dëkki Yuda, diggante Geba ba Beerseba, daldi sobeel bérabi jaamookaay ya ñu daan
    taal cuuraay, daaneel bérabi jaamookaay ya ca bunt ya, boole ca ba nekkoon ca
    buntu Yosuwe, boroom dëkk ba, te féete càmmoñ booy jaare ci buntu dëkk ba di duggsi.
  eng-YLT: And he bringeth in all the priests out of the cities of Judah, and defileth
    the high places where the priests have made perfume, from Geba unto Beer-Sheba,
    and hath broken down the high places of the gates that [are] at the opening of
    the gate of Joshua, head of the city, that [is] on a man's left hand at the gate
    of the city;
  eng-WYC-2017: And he gathered all the priests from the cities of Judah, and he defouled
    the high things, where the priests made sacrifice, from Geba unto Beersheba; and
    he destroyed the altars of the gates in the entering of the door of Joshua, the
    prince of a city, which door was at the left half of the gate of the city.
  eng-WMBB: He brought all the priests out of the cities of Judah, and defiled the
    high places where the priests had burnt incense, from Geba to Beersheba; and he
    broke down the high places of the gates that were at the entrance of the gate
    of Joshua the governor of the city, which were on a man’s left hand at the gate
    of the city.
  urd-GVH: फिर यूसियाह तमाम इमामों को यरूशलम वापस लाया। साथ साथ उसने यहूदाह के शिमाल
    में जिबा से लेकर जुनूब में बैर-सबा तक ऊँची जगहों के उन तमाम मंदिरों की बेहुरमती
    की जहाँ इमाम पहले क़ुरबानियाँ पेश करते थे। यरूशलम के उस दरवाज़े के पास भी दो मंदिर
    थे जो शहर के सरदार यशुअ के नाम से मशहूर था। इनको भी यूसियाह ने ढा दिया। (शहर में
    दाख़िल होते वक़्त यह मंदिर बाईं तरफ़ नज़र आते थे।)
  rug-rug: Meke turaṉa lani sa pa Zerusalema sari doduru hiama, saripu koa koari doduru
    vasileana lavata pa Ziuda, meke va boni i sa sari na hope pa hopeke vasileana,
    saripu hoke tavete ni vina vukivukihi rini pa doduruna sa popoa. Meke huara gore
    ni tugo sa sari na hope, saripu tava madi lani koari na vinahesi beku tata koasa
    sasada, sapu kuria e Zosua, sa qavuna koasa vasileana lavata, sapu la gua pa kali
    gede koasa sasada nomana pana nuquru la koasa vasileana lavata.
  gaz-gaz: Yosiyaasis luboota hunda magaalaawwan Yihuudaatii ni fide; innis iddoowwan
    sagadaa kanneen Gebaadhaa hamma Bersheebaatti turan kanneen luboonni ixaana itti
    aarsaa turan sana ni xureesse. Akkasumas galmawwan waaqeffannaa karrawwan cinaa
    kanneen balbala Karra Iyyaasuu bulchaa magaalaa sanaa dura karaa gama bitaa magaalattiin
    turan sana ni diige.
  fra-LSG: Il fit venir tous les prêtres des villes de Juda; il souilla les hauts
    lieux où les prêtres brûlaient des parfums, depuis Guéba jusqu’à Beer-Schéba;
    et il renversa les hauts lieux des portes, celui qui était à l’entrée de la porte
    de Josué, chef de la ville, et celui qui était à gauche de la porte de la ville.
  gnn-gnn: '@see-verse:2KI.023.007'
  yal-yal: Yosiya yi Yuda taane saraxaraline birin maxili, a yi taan kidene raxɔsi,
    saraxaraline yi wusulanna ganma dɛnaxanye yi, keli Geba ma han Bɛriseba, a yi
    taan kidene kala taan so dɛɛne ra, a gbengbenna, dɛnaxan yi taan kuntigin Yosuwe
    a dɛɛn na taan so dɛɛn kɔmɛnna ma.
  haw-1868: A lawe mai no ia i na kahuna a pau mai na kulanakauhale o ka Iuda mai,
    a hoohaumia i na heiau kahi a na kahuna i kuni ai i ka mea ala, mai Geba mai a
    i Beereseba, a wawahi aku la i na heiau o na ipuka ma ke komo aua o ka ipuka o
    Iehosua, ka luna o ke kulanakauhale, i na mea ma ka lima hema o ka ipuka o ke
    kulanakauhale.
  arb-NAV: وَاسْتَدْعَى يُوشِيَّا جَمِيعَ الْكَهَنَةِ مِنْ مُدُنِ يَهُوذَا، وَدَنَّسَ
    كُلَّ أَمَاكِنِ الْعِبَادَةِ الْوَثَنِيَّةِ فِي التِّلالِ، حَيْثُ كَانَ الْكَهَنَةُ
    يُوقِدُونَ مِنْ جَبَعَ إِلَى بِئْرِ سَبْعٍ، وَهَدَمَ الْمُرْتَفَعَاتِ الَّتِي
    كَانَتْ قَائِمَةً عِنْدَ مَدْخَلِ قَصْرِ يَشُوعَ مُحَافِظِ الْمَدِينَةِ، إِلَى
    الْجَانِبِ الأَيْسَرِ مِنْ بَابِ الْمَدِينَةِ.
  ewe-ewe: Yosia kplɔ nunɔla siwo katã nɔ Yuda duwo me la gbɔe eye wòna wodo gu nuxeƒewo
    katã tso Geba yi ɖase ɖe Beerseba afi si nunɔlaawo do dzudzɔ ʋeʋĩ le. Egbã legba
    siwo nɔ dua ƒe mɔmefia, Yosua ƒe agbo nu. Legba la nɔ agbo la ƒe miame.
  eng-LEE: And he brought all the priests out of the cities of Judah, and defiled
    the high-places where the priests had burnt incense, from Geba' to Beer-Sheba',
    and he pulled down the high-places of the gates that were at the entrance of the
    gate of Joshua the governor of the city, which were on a man's left at the gate
    of the city.
  asm-FB: ৰজা যোচিয়াই যিহূদাৰ নগৰবোৰৰ সকলো পুৰোহিতক যিৰূচালেমলৈ আনিলে আৰু গেবাৰ পৰা
    বেৰ-চেবা পর্যন্ত যি সকলো ওখ ঠাইৰ মঠবোৰত পুৰোহিতসকলে ধূপ জ্বলাইছিল, তেওঁ সেই সকলোবোৰ
    ঠাই অপবিত্র কৰি দিলে। তেওঁ দুৱাৰবোৰৰ ওচৰত থকা ওখ ঠাইৰ মঠবোৰ ধ্বংস কৰিলে; যিৰূচালেম
    নগৰৰ যিহোচূৱা নামৰ এজন ৰাজ্যপালে নির্মাণ কৰা যিহোচূৱা দুৱাৰৰ প্রৱেশ পথত যি সকলো
    ওখ ঠাইত মঠবোৰ আছিল, তেওঁ সেই সকলোকে ভাঙি পেলালে। এই মঠবোৰ নগৰলৈ সোমাই যোৱা নগৰৰ
    প্রধান দুৱাৰৰ বাওঁফালে আছিল।
  sus-A: يٌسِيَ نَشَ يُدَيَ سّرّشّدُبّيٍ بِرِن شِلِ، عٍ شَ كُيٍ بَتُدٍيٍ كَنَ فٍيَيٍ
    قَرِ، مِشِيٍ نُ سُرَيِ فَنمَ سّرّشّيٍ رَ دّننَشّ، كٍلِقٍ فٍبَ مَ هَن بٍرِ سٍيبَ.
    عَ نَشَ كُيٍ بَتُدٍيٍ كَنَ، نَشٍيٍ نُ نَ تَا مَنفّ يٌسُوٍ شَ نَادّ سٌدٍ دّ رَ،
    نُن تَا نَادّ سٌدٍ دّ كْولَ مَ.
  fra-SBL: Il fit sortir tous les prêtres des villes de Juda et souilla les hauts
    lieux où les prêtres avaient brûlé de l'encens, depuis Guéba jusqu'à Beersheba ;
    il brisa les hauts lieux des portes qui étaient à l'entrée de la porte de Josué,
    gouverneur de la ville, et qui se trouvaient à la gauche d'un homme, à la porte
    de la ville.
  hbo-hbo: וַיָּבֵ֤א אֶת־כָּל־הַכֹּֽהֲנִים֙ מֵעָרֵ֣י יְהוּדָ֔ה וַיְטַמֵּ֣א אֶת־הַבָּמֹ֗ות
    אֲשֶׁ֤ר קִטְּרוּ־שָׁ֙מָּה֙ הַכֹּ֣הֲנִ֔ים מִגֶּ֖בַע עַד־בְּאֵ֣ר שָׁ֑בַע וְנָתַ֞ץ
    אֶת־בָּמֹ֣ות הַשְּׁעָרִ֗ים אֲשֶׁר־פֶּ֜תַח שַׁ֤עַר יְהֹושֻׁ֙עַ֙ שַׂר־הָעִ֔יר אֲשֶֽׁר־עַל־שְׂמֹ֥אול
    אִ֖ישׁ בְּשַׁ֥עַר הָעִֽיר׃
  piu-2006: '@see-verse:2KI.023.007'
  kik-kik: Josia akĩrehe athĩnjĩri-Ngai othe kuuma matũũra-inĩ mothe ma Juda, na agĩtharia
    kũndũ kũrĩa gũtũũgĩru, kuuma Geba nginya Birishiba kũrĩa athĩnjĩri-ngai maacinagĩra
    ũbumba, akĩmomora igongona iria ciarĩ ihingo-inĩ, o na itoonyero-inĩ rĩa Kĩhingo
    kĩa Joshua, mũnene wa itũũra rĩrĩa inene, kĩrĩa kĩarĩ mwena wa ũmotho wa kĩhingo
    gĩa itũũra rĩu inene.
  fra-NCL: 'Il fit venir tous les prêtres des villes de Juda : il souilla les hauts
    lieux où les prêtres avaient brûlé des parfums, depuis Gabaa jusqu’à Bersabée,
    et il renversa les hauts lieux des portes, celui qui était à l’entrée de la porte
    de Josué, chef de la ville, et celui qui était à gauche de la porte de la ville.'
  cek-AK: Josiah mah Judah prae thung boih ih qaimanawk to kawk moe, nihcae mah hmuihoih
    thlaekhaih hmuensangnawk to Geba hoi Beersheba khoek to panuet kaom ah sak; Jerusalem
    vangpui ukkkung, Joshua ih khongkha akunhaih banqoi bangah kaom, vangpui sipae
    khongkha ih hmuensangnawk doeh vah pae phaeng.
  cuk-cuk: Rey-Josías, dule-irwa-Bab-Dummadse-gormalad-Judáʼginmalad bela Jerusalén-neggweburse-dagega
    imaksad. Degine, Geba-neggwebur-akar, Beersebaʼsega bab-dummaganse-goled-negmar-aila-matusulid
    bela osulosad. A-negmargine, dule-irwa-bab-dummaganse-gormalad ibmar-wawadikmalad-ogumakdii
    damalanad. Degi, bab-dummaganga-ibmar-ogumakleged-ailamar, dummad-negdakmaid-Josué-e-yawagak-nagaba,
    argan-sapiledsik, a-ailamar-bukwadi, bela Rey-Josías earisbalid. We-Josué-e-neg
    neggwebur-dogleged-argan-sapiledsik siid.
  uig-CYR: У Йәһуда шәһәрлиридин барлиқ каһинларни чақиртип, өзигә жиғди. Андин у
    Гәбадин тартип Бәәр-Шебағичә каһинлар хушбуй яқидиған «жуқури җайлар»ни бузуп
    булғивәтти; у «дәрвазилардики жуқури җайлар»ни чеқип бузди; булар «Шәһәр башлиғи
    Йәшуаниң қувиқи»ниң йенида, йәни шәһәр қувиқиға кириш йолиниң сол тәрипидә еди
  tel-2017: యూదా పట్టణంలో ఉన్న యాజకులందర్నీ అతడు బయటకు వెళ్లగొట్టాడు. గెబా మొదలు బెయేర్షెబా
    వరకూ యాజకులు ధూపం వేసిన ఉన్నత స్థలాలను అతడు అపవిత్రం చేసి, పట్టణ ద్వారానికి ఎడమ
    వైపు పట్టణపు అధికారి అయిన యెహోషువ గుమ్మం దగ్గర ఉన్న ఉన్నత స్థలాలను పడగొట్టించాడు.
  hat-BSA: Epi li te mennen tout prèt yo soti nan tout vil Juda yo, e li te souye
    wo plas kote prèt yo te konn brile lansan yo, soti Guéba jis rive Beer-Schéba.
    Li te kraze wo plas pòtay ki te nan antre pòtay Josué a, majistra vil la, ki te
    bò kote goch pòtay lavil la.
  kos-kos: El use mwet tol su tuh muta in siti lun Judah nu Jerusalem, ac in acn nukewa
    in facl sac el aktaekye loang ma elos orek kisa kac. El oayapa kunausla loang
    ma sriyukla nu ke alu nu ke ma sruloala in luman nani uh, ma oan apkuran nu ke
    mutunpot su Joshua, governor lun siti uh, el tuh orala, su oan layen lasa ke mutunpot
    lulap ke mwet uh ac utyak nu in siti uh.
  hbo-WLC: וַיָּבֵ֤א אֶת־כָּל־הַכֹּֽהֲנִים֙ מֵעָרֵ֣י יְהוּדָ֔ה וַיְטַמֵּ֣א אֶת־הַבָּמ֗וֹת
    אֲשֶׁ֤ר קִטְּרוּ־שָׁ֙מָּה֙ הַכֹּ֣הֲנִ֔ים מִגֶּ֖בַע עַד־בְּאֵ֣ר שָׁ֑בַע וְנָתַ֞ץ
    אֶת־בָּמ֣וֹת הַשְּׁעָרִ֗ים אֲשֶׁר־פֶּ֜תַח שַׁ֤עַר יְהוֹשֻׁ֙עַ֙ שַׂר־הָעִ֔יר אֲשֶֽׁר־עַל־שְׂמֹ֥אול
    אִ֖ישׁ בְּשַׁ֥עַר הָעִֽיר׃
  ibo-ibo: O mere ka ndị nchụaja niile site nʼobodo Juda niile bịa, o merụkwara ebe
    ịchụ aja niile nke dị elu, site na Geba ruo Bịasheba, ebe ndị nchụaja ndị a nọrọ
    suree ihe nsure ọkụ na-esi isi ụtọ. Ọ kwatụrụ ọnụ ụzọ ama nke dị nʼebe ọnụ ụzọ
    ama Joshua, onye bụ gọvanọ obodo, nke dị nʼakụkụ aka ekpe nke ọnụ ụzọ ama obodo.
  ory-ory: ପୁଣି ଯୋଶୀୟ ଯିହୁଦାର ନାନା ନଗରରୁ ସମସ୍ତ ଯାଜକଙ୍କୁ ଆଣିଲେ ଓ ଗେବାଠାରୁ ବେର୍‍ଶେବା
    ପର୍ଯ୍ୟନ୍ତ ଯେ ଯେ ସ୍ଥାନରେ ଯାଜକମାନେ ଧୂପ ଜ୍ୱଳାଇଥିଲେ, ସେସବୁ ଉଚ୍ଚସ୍ଥଳୀ ଅଶୁଚି କଲେ। ପୁଣି
    ସେ ନଗର-ଦ୍ୱାରରେ ପ୍ରବେଶକାରୀ ମନୁଷ୍ୟର ବାମ ଦିଗସ୍ଥିତ, ନଗରାଧ୍ୟକ୍ଷ ଯିହୋଶୂୟର ଦ୍ୱାର-ପ୍ରବେଶ
    ସ୍ଥାନ ନିକଟବର୍ତ୍ତୀ ନଗର ଦ୍ୱାରର ଉଚ୍ଚସ୍ଥଳୀସକଳ ଭାଙ୍ଗି ପକାଇଲେ।
  chk-chk: Iwe, ewe king a titi ekewe souasor meinisin seni ekewe telinimwen Juta
    o atai pinin ekewe lenien fel won ekewe leni tekia seni Kepa tori Persepa, ia
    ekewe souasor ra keni apach mi pwokus ie. A pwal ataela ekewe rongen asor ngeni
    anü mi nom arun ewe asamalapen Josua kepinan ewe telinimw pelimöngün ewe asamalapen
    tolong lon ewe telinimw.
  rop-rop: King Josaiya bin bringimap langa Jerusalem ola serramoni men brom ola taun
    langa Juda hubin oldei weshipbat ola drimin sheip. Imbin bitsimap detlot teibul
    blanga ofring langa ol det kantri weya deibin oldei gibit ola nogudwan sekrifais
    ofring wulijim dei kaan weshipbat deya enimo. King Josaiya bin bitsimap detlot
    teibul blanga ofring weya deibin oldei gibit sekrifais langa det dibuldibulwan
    nenigout. Detlot teibul blanga ofring bin gulijap langa det geit weya Joshuwa
    det boswan gabmanmen bin bildimap lefthensaid brom det meinwan geit.
  ukr-1871: І повиводив усїх жерцїв із Юдиних городів і посквернив висоти, де жерцї
    курили кадило, від Геви до Берсабиї, й поруйнував висоти — тую, що коло ввіходу
    городового голови Йозуї, й тую, що лїворуч у міських воріт.
  deu-1951: Auch ließ er alle Priester aus den Städten kommen und verunreinigte die
    Höhen, wo die Priester geräuchert hatten, von Geba an bis gen Beerseba; und er
    brach die Höhen der Tore ab, die am Eingang des Tores Josuas, des Stadtobersten,
    waren, zur Linken, wenn man zum Stadttor kommt.
  eng-JPS: And he brought all the priests out of the cities of Judah, and defiled
    the high places where the priests had made offerings, from Geba to Beer-sheba;
    and he broke down the high places of the gates that were at the entrance of the
    gate of Joshua the governor of the city, which were on a man's left hand as he
    entered the gate of the city.
  srp-1865: I dovedavši sve sveštenike iz gradova Judinijeh oskvrni visine gdje kaðahu
    sveštenici od Geve do Virsaveje, i pokvari visine na vratima, i koja bijaše na
    ulasku na vratima Isusa zapovjednika gradskoga nalijevo od vrata gradskih.
  lug-lug: Awo Yosiya n’aleeta bakabona bonna okuva mu bibuga bya Yuda, n’ayonoona
    ebifo ebigulumivu okuva e Geba okutuuka e Beeruseba, bakabona gye baayoterezanga
    obubaane, era n’amenyaamenya amasabo agaali okumpi ne wankaaki ow’oku Mulyango
    gwa Yoswa, omukulembeze ow’ekibuga, agaali ku luuyi olwa kkono olwa wankaaki ow’ekibuga.
  heb-heb: ויבא את כל הכהנים מערי יהודה ויטמא את הבמות אשר קטרו שמה הכהנים מגבע עד
    באר שבע ונתץ את במות השערים אשר פתח שער יהושע שר העיר אשר על שמאול איש בשער העיר׃
  ben-IRV: যোশিয় যিহূদার শহর ও গ্রামগুলো থেকে সমস্ত যাজকদের বাইরে আনালেন এবং গেবা
    থেকে বের-শেবা পর্যন্ত যে সব পূজার উঁচু স্থানগুলোতে সেই যাজকেরা ধূপ জ্বালাত সেগুলো
    অশূচি করে দিলেন। তিনি শাসনকর্ত্তা যিহোশূয়ের ফটকে ঢোকার পথে যে সব পূজার উঁচু স্থান
    ছিল সেগুলো ভেঙে ফেললেন। এই ফটকদ্বার শহরের প্রধান ফটকে প্রবেশকারীর বাঁদিকে ছিল।
  pan-pan: ਉਹ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ ਸਾਰੇ ਜਾਜਕਾਂ ਨੂੰ ਲਿਆਇਆ ਅਤੇ ਗਬਾ ਤੋਂ ਲੈ ਕੇ ਬਏਰਸ਼ਬਾ
    ਤੱਕ ਉਹਨਾਂ ਸਾਰੀਆਂ ਉੱਚੀਆਂ ਥਾਵਾਂ ਨੂੰ ਜਿੱਥੇ ਜਾਜਕਾਂ ਨੇ ਧੂਪ ਧੁਖਾਈ ਸੀ ਭਰਿਸ਼ਟ ਕਰ ਦਿੱਤਾ
    ਅਤੇ ਉਹ ਨੇ ਰਾਹ ਦੇ ਫਾਟਕਾਂ ਦੇ ਉਹਨਾਂ ਉੱਚਿਆਂ ਥਾਵਾਂ ਨੂੰ ਜੋ ਸ਼ਹਿਰ ਦੇ ਹਾਕਮ ਯਹੋਸ਼ੁਆ ਦੇ
    ਫਾਟਕ ਦੇ ਰਾਹ ਤੇ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਦੇ ਖੱਬੇ ਹੱਥ ਸੀ ਢਾਹ ਦਿੱਤਾ।
  mya-JVB: ယဇ် ပုရောဟိတ်အပေါင်း တို့ကို ယုဒ မြို့ရွာ တို့မှ ခေါ် ခဲ့၍ ၊ သူတို့သည်
    နံ့သာပေါင်းကိုမီးရှို့ ရာမြင့် သော အရပ်များကို ဂေဗ မြို့မှစ၍ ဗေရရှေဘ မြို့တိုင်အောင်
    ညစ်ညူး စေတော်မူ၏။ ယေရုရှလင်မြို့ ဝန် ယောရှု ၏ တံခါး ဝ လက်ဝဲ ဘက်နား မှာတည်သော မြို့တံခါး
    ၏ ကုန်း တို့ကိုလည်း ဖြိုဖျက် တော်မူ၏
  tbg-tbg: Kotira kaiqa vara amite vau vaiintika Iutaini vo vatuka vo vatukaqi vauka
    Josaiava ekaa vika ntita vuru Ieruharemini kero, vika kia ho qaiqaa mini mini
    vaiha ofaa kaiqa varaate tiro, viva Iutaa vataini vi aniharo vika ofaa iha quare
    vau vatukara qoraiqama keharo, Geba vatuka notihairo qoraiqama nimitaqiro viviro,
    Beseba vatuka sautini vuru taiqakora. Mintiakero viva una variqa quahama amito
    vatukara vo, Iosuaara Qentive tunaini aumanto vaura, viravata qoraiqama kora.
    (Iosuaava Ieruharemiqi vauka kansoru qiata vaiintivano vauvaro Iosuaara Qentivano
    vaantaavura nora qenti kaanaaqaini vaura.)
  hmo-hmo: Hahelagaia taudia ibounai, Iuda hanua badadia idauidau dekenai idia noho,
    be Iosaia ese Ierusalema dekenai ia abia mai. Bona ataiai dekenai idia noho boubou
    karaia gabudia ibounai, Iudea dekenai, Geba hanua dekena amo ela bona Bere Sieba
    hanua dekenai be Iosaia ese ia hadikaia ore. Gabudia be unai, unai hahelagaia
    taudia ese guna, boubou gaudia idia gabua vadaeni. Ma Ierusalema ena magu iduara
    badana ena lauri kahana dekenai idia noho ataiai tomadiho koikoi gabudia, Iosua,
    hanua ena gavana gunana ese ia haginia gaudia, be Iosaia ese ia makohia ore.
  urd-urd: और उसने यहूदाह के शहरों से सब काहिनों को लाकर, जिबा' से बैरसबा' तक उन सब
    ऊँचे मक़ामों में जहाँ काहिनों ने ख़ुशबू जलाया था, नजासत डलवाई; और उसने फाटकों
    के उन ऊँचे मक़ामों को जो शहर के नाज़िम यशू'आ के फाटक के मदखल, या'नी शहर के फाटक
    के बाएँ हाथ को थे, गिरा दिया।
  rus-SYN: и вывел всех жрецов из городов Иудейских, и осквернил высоты, на которых
    совершали курения жрецы, от Гевы до Вирсавии, и разрушил высоты пред воротами,
    ту, которая у входа в ворота Иисуса градоначальника, и ту, которая на левой стороне
    у городских ворот.
  bqc-SIM: A tò sa'ona pↄ́ kú Yuda wɛ̃́lɛuↄ sù Yelusalɛũ, ↄ̃ à gulɛsĩ pↄ́ wa
    bò sa'onapiↄ tulaletikàtɛawàↄ gbãlɛ̀ za Gɛba e Bɛɛsɛba. À tã́agbagbakĩi
    pↄ́ kú wɛ̃́lɛ dↄaana Yozuee bↄlɛu wɛ̃́lɛ bↄlɛ ↄzɛɛ oiↄ gbòo.
  tcz-CHONGTHU: Josiah in, Judah khopi dang danga cheng thempu hojouse chu Jerusalem’ah
    ahin polut’in ahi. Aman Geba le Beershaba kikah a um Pathen neilouho doiphung
    kilhaina gantha abolnao munchu asuhbohpeh in ahi. Aman Jerusalem a gamvaipo Joshua
    kelkot’a hunglutna munna kithoina doiphung jong ana sumangin ahi. Hiche kelkot
    hi khopi igahlutna a kelkot veilanga um’ah ahi.
  mar-mar: योशीयाने यहूदा नगरातील सर्व याजक आणले व गिबापासून बैर-शेब्यापर्यंत ज्या
    उंचस्थानात धूप जाळला होता ती भ्रष्ट केली. दरवाजांची उंचस्थाने, जो नगराचा अधिकारी
    यहोशवा याच्या वेशींच्या प्रवेशाजवळ होती ती त्याने मोडली.
  qub-qub: Intëru Judá siudäcunapitami cüracunata gayachiran. Ushajpämi puytush lömacunacho
    caj capillancunata rurashantapis juchuchiran Geba partipita gallaycur Beersebacama.
    Chaycunachömi cüracuna insinsuta saumachej. Juchurgärachiran siudäpa gobernadornin
    Josuëpa puncuncho cabra-niraj dyablucunapaj rurashan altartapis. Chay altarga
    caycaran siudäman yaycurina ichoj caj-läducho.
  bqp-bqp: À tò sa'ori kũ ò kú Yuda wɛ̃tɛnnↄ sù Yurusalɛmu, akũ à tãnagbagbaki
    kũ ò bò kũ sa'orinↄ sa òanↄ gbã̀a lɛ̀ sɛna zaa Gɛba ari Bɛsɛba. À tãnagbagbaki
    kũ ò kú wɛ̃tɛ don'arɛde Yↄsua gãnu lɛ́a wɛ̃tɛ pì bĩnilɛ ↄzɛinↄ gbòro.
  hat-hat: Lèfini, li fè tout prèt ki te rete nan lavil peyi Jida yo antre lavil Jerizalèm.
    Li mache nan tout peyi a depi lavil Geba jouk lavil Bècheba, li gate tout kote
    prèt sa yo te konn fè sèvis pou zidòl yo, kifè yo pa t' ka sèvi pou sa ankò. Li
    demoli lotèl pòtay yo, ki te bò pòtay Jozye, gouvènè lavil la, te bati sou bò
    gòch pòtay prensipal la lè w'ap antre.
  eng-BSB: Then Josiah brought all the priests from the cities of Judah and desecrated
    the high places, from Geba to Beersheba, where the priests had burned incense.
    He tore down the high places of the gates at the entrance of the gate of Joshua
    the governor of the city, which was to the left of the city gate.
  eng-WEBPB: He brought all the priests out of the cities of Judah, and defiled the
    high places where the priests had burnt incense, from Geba to Beersheba; and he
    broke down the high places of the gates that were at the entrance of the gate
    of Joshua the governor of the city, which were on a man’s left hand at the gate
    of the city.
  kbq-kbq: Hagi ana maka Judama me'nea ranra kumapintira, pristi vahera Josai'a kehige'za
    Jerusalemi azageno, ana kumapima havi anumzante'ma kresramnama nevaza kumatmina
    eri haviza nehuno, noti kaziga Geba ran kumateti agafa huteno vuno Sauti kaziga
    Beseba ran kumate uramigeno, ana kumatmimpima havi anumzante'ma Kresramanama nevaza
    kumatmina vahe zamavufi eri pagehena hu'ne. Ana nehuno Jerusalemi rankumamofo
    gavana ne' Josua kafa tva'onte'ma hoga kaziga me'nege'za havi anumzante'ma Kresramanama
    nevaza itaraminena eri haviza hutre'ne.
  nhe-BL: Teipa Tlanahuatijquetl Josías tlanahuati ma hualaca nochi TOTECO itotajtzitzi
    tlen itztoyaj ipan altepetini campa hueli ipan tlali Judá. Huan Josías quinxolejqui
    nochi nopa tlaixpantini tlen altepetl Geba ica norte hasta Beerseba ica sur campa
    itotajtzitzi TOTECO quitlatiyayaj copali pampa san oncac caquihuili ma onca tlaixpamitl
    ipan altepetl Jerusalén. Huan Josías quixolejqui nopa tlaixpamitl tlen eltoya
    ipuertajteno ichaj nopa hueyi tlatequipanojquetl Josué. Nojquiya quixolejqui nopa
    tlaixpamitl tlen eltoya iarraves nopa puerta campa nochi calaquij ipan altepetl
    Jerusalén.
  bus-bus: À tò sa'ori kɛ̀ aↄ̃ↄ kú Yuda wɛ́tɛnnↄ sù Yerusalɛmu, ben à tãagbãgbãkii
    kɛ̀ wà bò kɛ̀ sa'orinↄ saa òanↄ gbãsĩ lɛ̀ sɛna zaa Gɛba ai Bɛsɛba. À tãagbãgbãkii
    kɛ̀ kú wɛ́tɛ dↄn'aɛde Yↄsua gãnulɛa wɛ́tɛ pì bĩilɛ ↄzɛzinↄ gbòro.
  gub-BL: Tuwihawete Zuzi weraha xaxeto paw Zeruzarez pe wà kury. Tawhu Zuta ywy rehe
    har wanehe arer wà, a'e ywy nànàn arer wà no. Uzypyrog Zema pe Merexewa pe oho
    pà. Omono'ono'og xaxeto paw wà. Umuaiw tupàn a'ua'u wanenataromo ma'ea'yr hapy
    haw paw wà. Ta'e a'e xaxeto uzuka ma'ea'yr a'e wazuka haw rehe tupàn a'ua'u wanupe
    wà xe. Weityk tuwihawete tekwe ikatu 'ym ma'e ywyxiguhu rehe har wamuwete haw
    paw no. A'e 'ym mehe Zuzue a'e, tawhu pe har wanuwihaw a'e, uzapo a'e ma'ea'yr
    hapy haw pàrirogaw ukenaw huwake a'e. Aze amo wixe tawhu pupe, a'e ukenaw iawyze
    har rehe hin. Tuwihawete Zuzi weityk a'e ma'ea'yr hapy haw kury.
  eng-DRA: 'And he gathered together all the priests out of the cities of Juda: and
    he defiled the high places, where the priests offered sacrifice, from Gabaa to
    Bersabee: and he broke down the altars of the gates that were in the entering
    in of the gate of Josue governor of tile city, which was on the left hand of the
    gate of the city.'
