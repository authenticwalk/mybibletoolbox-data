verse: 2KI.023.015
translations:
  mal-C: മാത്രവുമല്ല, നെബാത്തിന്റെ മകൻ ഇസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ചവനായ യൊരോബെയാം,
    ബേഥേലിൽ നിർമിച്ചിരുന്ന ക്ഷേത്രവും ബലിപീഠവുംകൂടി അദ്ദേഹം ഇടിച്ചുകളഞ്ഞു. അദ്ദേഹം
    ക്ഷേത്രം തീവെച്ചു നശിപ്പിച്ചശേഷം തകർത്തു പൊടിയാക്കി; അശേരാപ്രതിഷ്ഠയും അഗ്നിക്കിരയാക്കി.
  deu-TKW: Aber auch den Altar zu Bethel, die Höhe, die Jerobeam, der Sohn Nebats,
    der Israel zur Sünde verführte, errichtet hatte, - auch diesen Altar samt der
    Höhe brach er ab und verbrannte die Aschera und zermalmte sie zu Staub.
  lin-lin: Joziasi abukaki mpe etumbelo oyo ezalaki na Beteli mpe esambelo ya likolo
    ya ngomba oyo Jeroboami, mwana mobali ya Nebati, atongaki mpo na kopengwisa bana
    ya Isalaele. Abukaki etumbelo yango mpe akomisaki yango putulu. Bongo atumbaki
    mpe likonzi ya Ashera.
  eng-LSV: and also the altar that [is] in Beth-El, the high place that Jeroboam son
    of Nebat made, by which he made Israel sin, both that altar and the high place
    he has broken down, and burns the high place—he has beat it small to dust, and
    has burned the Asherah.
  eng-GNV: Furthermore the altar that was at Beth-el, and the hie place made by Ieroboam
    the sonne of Nebat, which made Israel to sinne, both this altar and also the hie
    place, brake he downe, and burnt the hie place, and stampt it to powder and burnt
    the groue.
  eng-WEBSTER: Moreover, the altar that was at Beth-el, and the high place which Jeroboam
    the son of Nebat, who made Israel to sin, had made, both that altar and the high
    place he broke down, and burned the high place, and stamped it small to powder,
    and burned the grove.
  nhw-BL: Huan nojquiya Josías quisosolo nopa tlaixpamitl huejcapa nepa ipan Betel
    catli Tlanahuatijquetl Jeroboam, icone Nabat, quichijqui quema quinnextiliyaya
    israelitame ma tlajtlacolchihuaca huan ma quihueyichihuaca TOTECO ica teteyome.
    Quinchijqui cuechtic nopa teteyome huan quitlati nopa fiero tlaquetzalme para
    Asera.
  swh-ONEN: Hata madhabahu yaliyokuwa huko Betheli, mahali pa juu pa kuabudia miungu
    palipokuwa pamejengwa na Yeroboamu mwana wa Nebati, ambaye aliwafanya Israeli
    watende dhambi, alibomoa hata hayo madhabahu na mahali pa juu pa kuabudia miungu.
    Alipateketeza kwa moto hapo mahali pa juu pa kuabudia miungu na kupasaga hadi
    pakawa vumbi, na kuichoma hiyo nguzo ya Ashera pia.
  bba-bba: U mɑɑ derɑ bɑ turɑ te tɑ wɑ̃ɑ Betɛliɔ kɔsukɑ kɑ bũu turɑ te Yeroboɑmu Nɛbɑtin
    bii u kuɑ, wi u Isirelibɑ doke torɑnu sɔɔ. Yen biru u tu dɔ̃ɔ mɛni muku muku,
    kɑ sere mɑɑ dɑ̃ɑ ye bɑ ɡirɑ Asitɑɑten sɔ̃.
  eng-KJVCPB: Moreover the altar that was at Beth-el, and the high place which Jeroboam
    the son of Nebat, who made Israel to sin, had made, both that altar and the high
    place he brake down, and burnt the high place, and stampt it small to powder,
    and burnt the grove.
  luo-luo: Kata mana kendo mar misango man Bethel, ma en kar lemo motingʼore gi malo
    mane olosgi Jeroboam wuod Nebat, mane omiyo Israel otimo richo bende nomuko. Ne
    owangʼo kama otingʼore gi malono mi olokore buru bende nowangʼo siro mar Ashera.
  meu-meu: Ihaboulaina patana Betele ai, atai gabuna Ieroboam Nebata, Israel e hakaraia
    dika tauna, ese e haginia ḡauna, una danu ia ese e haheḡiḡia dobi; nadidia na
    e hamakohi dimura-dimura, ḡahu ai e halaodia; Asera ena au-tubua danu e gabua.
  npi-ULB: बेथेलमा भएको वेदी र नबातका छोरा यारोबाम (इस्राएललाई पाप गर्न लगाउने) ले
    बनाएका उच्‍च ठाउँहरूलाई पनि योशियाहले पूर्ण रूपमा नाश पारे । तिनले त्‍यो वेदी
    र उच्‍च ठाउँहरूलाई जलाए र धूलोपिठो पारे । तिनले अश्शेरा देवीको खम्बालाई पनि जलाए
    ।
  yor-yor: Àní pẹpẹ tí ó wà ní Beteli ibi gíga tí Jeroboamu ọmọ Nebati dá. Tí ó ti
    fa Israẹli láti ṣẹ̀, àní pẹpẹ náà àti ibi gíga tí ó fọ́ túútúú. Ó jó àwọn ibi
    gíga, ó sì lọ̀ ọ́ sí ẹ̀tù, ó sì sun ère Aṣerah pẹ̀lú.
  pes-OPCB: همچنین مذبح و بتخانهٔ بیت‌ئیل را که یربعام ساخته و به‌وسیلۀ آنها بنی‌اسرائیل
    را به گناه کشانده بود، در هم کوبید، سنگهای آنها را خرد کرد و بت شرم‌آور اشیره
    را سوزانید.
  tgl-ULB: Giniba rin ni Josias ang altar na nasa Bethel at ang dambana na itinayo
    ni Jeroboam, anak na lalaki ni Nebat, na nanguna sa Israel para magkasala. Sinunog
    niya ang altar sa dambana at dinurog ito; sinunog niya rin ang poste ni Asera.
  cbu-NT: Mishat, apanllputsee Betelash tsap Jerobowam, Nabatarini wip tinarangu,
    yuwapa Israelchichee tayutaritarangu, anoo chuweeyarusin, tirooyarusin, kasaranganaya.
    Mishat, Aseraatstam anush wayarangana, anootsshat apanllputsee sumaspa tazuyarusin,
    muchirangtamsinaya.
  hui-hui: Bamba Nebada igini Yaroboama heangi lotu laga dindi mbira Bedele tanoha
    mo ngelalu lomabu delaga dabu mbira bu helalu bini. Yaroboama ogoni ibu kini heangi
    ibugua Isaraele wali agali Anduane Homogonaga deni howa mana ko wiaru bilo mo
    bia halu haga hene. Ani binigo Yosaia ibugua Bedele tano puwa lomabu delaga dabu
    wiago agali bu hearuhondo, Gialo wahadaba, lene. Gialo wiago irani delowa ira
    punga wiago dambu gingirulobaga buwa be abalu helene. Ani bialu dama wali beda
    mitangi bialu gime wabini mini Asera wabu heleagobi irani delene.
  mya-mya: သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​အ​ပြစ် ကူး​လွန်​ရန် ရှေ့​ဆောင်​လမ်း​ပြ​သူ၊
    နေ​ဗတ်​၏​သား ယေ​ရော​ဗောင်​မင်း​တည်​ဆောက်​ခဲ့​သည့်​ဗေ​သ​လ ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​ကို​လည်း​ဖြို​ဖျက်​လေ
    သည်။ ယော​ရှိ​သည်​ယဇ်​ပလ္လင်​ကို​ဖြို​ချ​ပြီး​လျှင် အာ​ရှ​ရ​ဘု​ရား​မ​အား​ဆက်​ကပ်​ထား​သော
    တံ​ခွန်​တိုင်​ကို​မီး​ရှို့​၏။-
  bod-N: དེར་མ་ཟད། ཐ་ན་པེད་ཨེལ་གྱི་མཆོད་ཁྲི་དང་ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱིས་བརྩིགས་པའི་མཐོ་གླིང་མར་བཤིགས་ནས་མེ་རུ་བསྲེགས་པ་དང་།
    འཐག་ནས་རྡུལ་དུ་བརླགས་ཤིང་། ཨ་ཤེ་རཱ་ཡང་མེ་རུ་བསྲེགས་སོ། །
  sna-sna: Pamusoro paizvozvo, akaparadza aritari paBheteri nenzvimbo yakakwirira
    yakaitwa naJerobhoamu mwanakomana waNebhati, uyo akaita kuti Israeri itadze, kunyange
    aritari iyoyo nenzvimbo yakakwirira akazviputsa. Akapisa nzvimbo yakakwirira akaikuya
    kuita upfu, uye akapisawo danda raAshera.
  spa-BLM: Además, el altar que estaba en Betel y el lugar alto que había hecho Jeroboam
    hijo de Nabat, el que hizo pecar a Israel, ese altar y el lugar alto los derribó;
    y quemó el lugar alto y lo redujo a polvo, y quemó la Asera.
  cac-cac: Ix smac'paxpoj jun altar vin̈ yed' templo d'a Betel, aton sb'onaccan vin̈aj
    rey Jeroboam yuninal vin̈aj Nabat, vin̈ cuchb'annacb'at eb' yetisraelal d'a chucal.
    Pococxon̈ej ix aji, ix sn̈usantz'a yechel dios Asera chi' vin̈.
  swh-ULB: Yosia pia akaiteketeza kabisa madhabahu iliyokuwa Betheli na mahali pa
    juu ambako Yeroboamu mwana wa Nebati (ambaye aliwafanya Waisraeli kuasi) aliijenga.
    Pia aliichoma moto ile madhabahu na mahali pa juu na kupapiga hadi pakawa vumbi.
    Pia akaichoma moto nguzo ya Ashera.
  bel-bel: Таксама і ахвярнік, які ў Вэтылі, вышыню, спаруджаную Ераваамам, сынам
    Наватавым, які ўвёў Ізраіля ў грэх, - таксама і ахвярнік той і вышыню ён разбурыў,
    і спаліў гэтую вышыню, сьцёр у пыл, і спаліў дуброву.
  deu-ELBBK: Und auch den Altar, der in Bethel war, die Höhe, die Jerobeam, der Sohn
    Nebats, gemacht hatte, der Israel sündigen machte, auch diesen Altar und die Höhe
    riss er nieder; und er verbrannte die Höhe, zermalmte sie zu Staub und verbrannte
    die Aschera.
  mbb-OT: Minsan is pemuhatà diyà te simbahan diyà te metikang he lugar he ziyà te
    Betel midrundus ni Josia. Heini he simbahan impeveelan ni Jeroboam he anak ni
    Nebat, he iyan nehimu he hinungdan te kebpekesalà te menge tig-Israel. Mibekbek
    heini ni Josia ne mibinsulan din ragkes is tukud he simbulu te vahi he ed-ezapen
    he si Ashera.
  mal-2015: അത്രയുമല്ല, യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ച നെബാത്തിന്റെ മകനായ യൊരോബെയാം
    ബേഥേലിൽ ഉണ്ടാക്കിയിരുന്ന യാഗപീഠവും പൂജാഗിരിയും അവൻ ഇടിച്ചുകളഞ്ഞു; പൂജാഗിരി അവൻ
    ചുട്ടു പൊടിയാക്കി, അശേരാപ്രതിഷ്ഠയും ചുട്ടുകളഞ്ഞു.
  rmc-rmc: Avke kerďa the le modlengre oltariha pro učo than andro Betel, so ačhaďa
    o Jeroboam, le Nebatoskro čhavo, savo cirdňa le Izrael andro binos. The oda oltaris
    the oda učo than čhiďa tele. Oda učo than zlabarďa, rozpučinďa pro prachos a la
    Ašerakro slupos zlabarďa.
  pes-OPV: و نیز مذبحی که در بیت ئیل بود و مکان بلندی که یربعام بن نباط که اسرائیل
    را مرتکب گناه ساخته، آن را بنا نموده بود، هم مذبح و هم مکان بلند را منهدم ساخت
    و مکان بلند راسوزانیده، آن را مثل غبار، نرم کرد و اشیره راسوزانید.
  ron-1924: А дэрымат ши алтарул де ла Бетел ши ынэлцимя фэкутэ де Иеробоам, фиул
    луй Небат, каре фэкусе пе Исраел сэ пэкэтуяскэ; а арс ынэлцимя ши а префэкут-о
    ын цэрынэ ши а арс идолул Астартеей.
  ben-OBCV: এমনকি বেথেলের যজ্ঞবেদিটি, এবং যিনি ইস্রায়েলকে দিয়ে পাপ করিয়েছিলেন,
    সেই নবাটের ছেলে যারবিয়াম প্রতিমাপুজোর যেসব উঁচু উঁচু স্থান তৈরি করলেন, সেগুলিও
    তিনি ভূমিসাৎ করে দিলেন। প্রতিমাপুজোর উঁচু স্থানটি পুড়িয়ে দিয়ে তিনি সেটি পিষে
    গুঁড়ো করে দিলেন, এবং আশেরার খুঁটিটিও তিনি পুড়িয়ে দিলেন।
  som-som: Oo weliba wuxuu kaloo dumiyey meeshii allabariga ee Beytel ku tiil, iyo
    meeshii sare oo Yaaraabcaam ina Nebaad oo dadkii Israa'iil dembaajiyey uu sameeyey,
    oo isla meeshii sare wuu gubay oo intuu ku tuntay ayuu budo ka dhigay, oo geedihii
    Asheeraahna wuu gubay.
  lat-VUC: 'Insuper et altare quod erat in Bethel, et excelsum quod fecerat Jeroboam
    filius Nabat, qui peccare fecit Israël: et altare illud, et excelsum destruxit,
    atque combussit, et comminuit in pulverem, succenditque etiam lucum.'
  eng-ASVBT: Moreover the altar that was at Beth-el, and the high place which Jeroboam
    the son of Nebat, who made Israel to sin, had made, even that altar and the high
    place he brake down; and he burned the high place and beat it to dust, and burned
    the Asherah.
  ita-1885: 'Disfece eziandio l''altare ch''era in Betel, e l''alto luogo ch''avea
    fatto Geroboamo, figliuolo di Nebat, col quale egli avea fatto peccare Israele;
    egli disfece e l''altare, e l''alto luogo, e lo ridusse in polvere: ed arse il
    bosco.'
  eng-LXXUP: Also the high altar in Bethel, which Jeroboam the son of Nebat, who made
    Israel to sin, had made, even that high altar he tore down, and broke in pieces
    the stones of it, and reduced it to powder, and burned the grove.
  eng-ULB: Josiah also completely destroyed the altar that was at Bethel and the high
    place that Jeroboam son of Nebat (the one who made Israel to sin) had constructed.
    He also burned that altar and the high place and beat it to dust. He also burned
    the Asherah pole.
  spa-VBL: También demolió el altar de Betel, el lugar alto erigido por Jeroboam,
    hijo de Nabat, que había hecho pecar a Israel. Luego quemó el lugar alto, lo redujo
    a polvo y quemó el poste de Asera.
  fra-_FOB: L'autel aussi qui était à Béthel, le haut lieu qu'avait fait Jéroboam,
    fils de Nébat, et par lequel il avait fait pécher Israël, cet autel même et le
    haut lieu, il les démolit; il brûla le haut lieu et le réduisit en cendres; il
    brûla aussi l'emblème d'Ashéra.
  mal-mal: അത്രയുമല്ല, യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിച്ച നെബാത്തിന്റെ മകനായ യൊരോബെയാം
    ബേഥേലിൽ ഉണ്ടാക്കിയിരുന്ന യാഗപീഠവും പൂജാഗിരിയും അവൻ ഇടിച്ചുകളഞ്ഞു; പൂജാഗിരി അവൻ
    ചുട്ടു പൊടിയാക്കി, അശേരാപ്രതിഷ്ഠയും ചുട്ടുകളഞ്ഞു.
  urd-GVR: Baitel meṅ ab tak ūṅchī jagah par wuh mandir aur qurbāngāh paṛī thī jo
    Yarubiyām bin Nabāt ne tāmīr kī thī. Yarubiyām hī ne Isrāīl ko gunāh karne par
    uksāyā thā. Jab Yūsiyāh ne dekhā ki jis pahāṛ par qurbāngāh hai us kī ḍhalānoṅ
    par bahut-sī qabreṅ haiṅ to us ne hukm diyā ki un kī haḍḍiyāṅ nikāl kar qurbāngāh
    par jalā dī jāeṅ. Yoṅ qurbāngāh kī behurmatī bilkul usī tarah huī jis tarah Rab
    ne mard-e-Ḳhudā kī mārifat farmāyā thā. Is ke bād Yūsiyāh ne mandir aur qurbāngāh
    ko girā diyā. Us ne Yasīrat Dewī kā mujassamā kūṭ kūṭ kar āḳhir meṅ sab kuchh
    jalā diyā.
  suz-BL: मिनु मेकोम इस्राएली आन कली पाप पपाइक्‍ब नेबात आ तौ येरोबामम बेथेल ङा डांडाम
    सेल्‍शो थान यो प्रेप्‍पदा बाक्‍त। मेकोम चढ़ेतीक नु थाम यो खतम सेल्‍पदा बाक्‍त।
    मेको थान क्रोइश्‍शा, पुलु सेल्‍पदा बाक्‍त। मेकोमी मेको मूर्ति पाइश्‍शो थाम यो
    चोपदा बाक्‍त। मिनु मेको कली फस पोक्पदा बाक्‍त। मेकोम अशेराह आ थाम यो चोपदा बाक्‍त।
    १राजा १२:३२
  ita-1927: 'Abbatté pure l’altare che era a Bethel, e l’alto luogo, fatto da Geroboamo,
    figliuolo di Nebat, il quale avea fatto peccare Israele: arse l’alto luogo e lo
    ridusse in polvere, ed arse l’idolo d’Astarte.'
  ckb-ckb: هەروەها ئەو قوربانگایەی لە بێت‌ئێلە، ئەو نزرگەیەی سەر بەرزایی کە یارۆڤعامی
    کوڕی نەڤات دروستی کرد، ئەوەی بەهۆیەوە ئیسرائیلی تووشی گوناه کرد، یۆشیا ئەو قوربانگایە
    و ئەو نزرگەیەی سەر بەرزاییشی ڕووخاند، نزرگەکەی سووتاند و کوتای هەتا بووە خۆڵ،
    ستوونە ئەشێراکەشی سووتاند.
  eng-BBE: And the altar at Beth-el, and the high place put up by Jeroboam, the son
    of Nebat, who made Israel do evil, that altar and that high place were pulled
    down; and the high place was burned and crushed to dust and the Asherah was burned.
  kan-OKCV: ಇದಲ್ಲದೆ ಬೇತೇಲಿನಲ್ಲಿ ಇದ್ದ ಬಲಿಪೀಠವನ್ನೂ, ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ
    ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನು ಮಾಡಿದ ಉನ್ನತ ಪೂಜಾಸ್ಥಳವನ್ನೂ ಸುಟ್ಟುಬಿಟ್ಟು, ಅದನ್ನು ಧೂಳಾಗಲು ಪುಡಿಮಾಡಿ
    ಅಶೇರ ಸ್ತಂಭವನ್ನು ಸುಟ್ಟುಬಿಟ್ಟನು.
  tam-2017: இஸ்ரவேலைப் பாவம்செய்யவைத்த நேபாத்தின் மகனாகிய யெரொபெயாம் பெத்தேலில் உண்டாக்கியிருந்த
    பலிபீடமும் மேடையும் ஆகிய அவ்விரண்டையும் அவன் இடித்து, அந்த மேடையைச் சுட்டெரித்துத்
    தூளாக்கி, விக்கிரகத்தோப்பையும் சுட்டெரித்தான்.
  spa-RV-1909: Igualmente el altar que estaba en Beth-el, y el alto que había hecho
    Jeroboam hijo de Nabat, el que hizo pecar á Israel, aquel altar y el alto destruyó;
    y quemó el alto, y lo tornó en polvo, y puso fuego al bosque.
  ron-BTF: Mai mult, altarul care era în Betel și înălțimea pe care a făcut-o Ieroboam,
    fiul lui Nebat, care l-a făcut pe Israel să păcătuiască, deopotrivă acel altar
    și înălțimea le-a dărâmat și a ars înălțimea și a călcat-o mărunt în praf și a
    ars dumbrava.
  eng-WEBP: Moreover the altar that was at Bethel and the high place which Jeroboam
    the son of Nebat, who made Israel to sin, had made, even that altar and the high
    place he broke down; and he burned the high place and beat it to dust, and burned
    the Asherah.
  eng-FBV: He also demolished the altar at Bethel, the high place set up by Jeroboam,
    son of Nebat, who had made Israel sin. Then he burned the high place, ground it
    to dust, and burned the Asherah pole.
  nld-1939: Het altaar te Betel en de offerhoogte, welke Jeroboam, de zoon van Nebat,
    had opgericht, en waarmee hij Israël had verleid, brak hij af; en nadat het altaar
    met de hoogte gesloopt was, verbrijzelde hij de stenen, vergruisde ze tot stof,
    en verbrandde de heilige paal.
  nch-BL: Huan nojquiya Josías quisosolo nopa taixpamit huejcapa nepa ipan Betel cati
    Tanahuatijquet Jeroboam, icone Nabat, quichijqui quema quinnextiliyaya israelitame
    ma tajtacolchihuaca huan ma quihueyichihuaca TOTECO ica teteyome. Quinchijqui
    cuechtic nopa teteyome huan quintati nopa fiero taquetzalme para Asera.
  vie-1934: Lại, người phá bàn thờ tại Bê-tên, và nơi cao mà Giê-rô-bô-am, con trai
    Nê-bát, đã lập, tức là người đó gây cho Y-sơ-ra-ên phạm tội; người phá bàn thờ
    ấy, thiêu đốt nơi cao, và cán nghiền thành ra tro bụi; cũng thiêu đốt tượng Aùt-tạt-tê.
  hin-CV: इसके अलावा उस वेदी को, जो बेथेल में बनाई गई थी और वह पूजा-स्थल, जिसको नेबाथ
    के पुत्र यरोबोअम ने बनवाया था, जिसने इस्राएल को पाप करने के लिए उकसाया था, इसी
    वेदी और पूजा-स्थल को उसने ढाह दिया, उन्हें पीसकर चूरा बना दिया और अशेरा को भस्म
    कर डाला.
  spa-BES: Y el altar en Betel, y el lugar alto levantado por Jeroboam, el hijo de
    Nabat, que hizo que Israel hiciera el mal, ese altar y ese lugar alto fueron derribados;
    y el lugar alto fue quemado y aplastado hasta convertirse en polvo y la imagen
    de Asera fue quemada.
  tdx-tdx: Le i kitrely e Beteley, naho i toets’ abo’ Iarovame namboare’ i ana’ i
    Nebate nampanan-kakeo Israeley; fonga narotsa’e i kitreliy naho i toets’ aboy,
    le finorototo’e i toets’ aboy, naho dinemodemo’e ho deboke vaho hinotomomo’e i
    Aserày.
  tha-KJV: ยิ่งกว่านั้​นอ​ีกแท่นบูชาที่เบธเอล ปู​ชน​ียสถานสูงซึ่งเยโรโบอัมบุตรชายเนบัทได้ตั้งไว้
    ผู้​ซึ่งกระทำให้อิสราเอลทำบาปด้วย พระองค์​ทรงรื้อแท่นบูชากับปู​ชน​ียสถานสูงนั้นลงและทรงเผาปู​ชน​ียสถานสูงนั้น
    บดให้เป็นผงคลีและพระองค์ทรงเผาเสารูปเคารพเสียด้วย
  por-BR-2018: Igualmente o altar que estava em Betel, e o alto que havia feito Jeroboão
    filho de Nebate, o que fez pecar a Israel, aquele altar e o alto destruiu; e queimou
    o alto, e o tornou em pó, e pôs fogo ao bosque.
  deu-ELO: Und auch den Altar, der zu Bethel war, die Höhe, welche Jerobeam, der Sohn
    Nebats, gemacht hatte, der Israel sündigen machte, auch diesen Altar und die Höhe
    riß er nieder; und er verbrannte die Höhe, zermalmte sie zu Staub und verbrannte
    die Aschera.
  eng-WYC-2018: Furthermore also he destroyed the altar that was in Bethel, and the
    high solemn thing, which Jeroboam, the son of Nebat, had made, that made Israel
    to do sin; and he destroyed that high altar, and burnt it, and all-brake it into
    powder, and cutted down also the [maumet] wood. (And furthermore he destroyed
    the altar that was in Bethel, and the hill shrine, which Jeroboam, the son of
    Nebat, had made, who had made Israel to do sin; and he destroyed that high altar,
    and burned it, and broke it all into powder, and also cut down the sacred pole
    of Asherah.)
  epo-epo: Ankaŭ la altaron, kiu estis en Bet-El, kaj la altaĵon, kiun aranĝis Jerobeam,
    filo de Nebat, kiu pekigis Izraelon, ankaŭ tiun altaron kaj la altaĵon li detruis,
    kaj li forbruligis la altaĵon kaj faris el ĝi polvon kaj forbruligis la sanktan
    stangon.
  uig-PIN: U yǝnǝ Israilni gunaⱨⱪa putlaxturƣan, Nibatning oƣli Yǝroboam Bǝyt-Əldǝ
    saldurƣan ⱪurbangaⱨ bilǝn «yuⱪiri jay»ni, ularni buzup qaⱪti, andin keyin «yuⱪiri
    jay»ni kɵydürüp kukum-talⱪan ⱪiliwǝtti, Axǝraⱨ butinimu kɵydürüwǝtti.
  beo-beo: Yousaia amolawane, e da ogogosu ‘godema’ nodone sia:ne gadosu sogebi amo
    hina bagade Yelouboua:me (Niba:de egefe. E da Isala:ili fi wadela:le hamoma:ne
    oule asi) ea gagui liligi amo Yousaia da mugululi sali. Yousaia da oloda mugululi
    salalu, ilia gele gagoudane, su hamosu. Amola e da Asila e agoaila gobele sali.
  tpi-OTNT: Bipo King Jeroboam, pikinini bilong Nebat, i bin wokim wanpela alta na
    ples bilong lotu long taun Betel. Jeroboam em dispela king bipo i bin pulim ol
    Israel na ol i mekim sin long ai bilong Bikpela. Tasol nau Josaia i go long Betel
    na i tokim ol man, na ol i bagarapim dispela ples lotu na brukim alta. Ol i kukim
    ples lotu long paia, na bihain ol i kisim sit bilong paia na paitim paitim na
    i kamap olsem paura. Na tu ol i kisim pos diwai i gat piksa bilong god meri Asera
    na kukim long paia.
  hau-SA: Har ma da bagaden Betel, masujadan kan tudun da Yerobowam ɗan Nebat ya yi,
    wanda ya sa Isra’ila suka yi zunubi. Wannan bagade da masujadan kan tudun ma ya
    kawar, ya ƙone masujadan kan tudun, ya niƙa su, ya kuma ƙone ginshiƙin Ashera.
  uig-LAT: U yene Israilni gunahqa putlashturghan, Nibatning oghli Yeroboam Beyt-Elde
    saldurghan qurban’gah bilen «yuqiri jay»ni, ularni buzup chaqti, andin kéyin «yuqiri
    jay»ni köydürüp kukum-talqan qiliwetti, Asherah butinimu köydürüwetti.
  nde-nde: Le-alithari elaliseBhetheli indawo yokukhonzela eyayenziwe nguJerobhowamu
    indodana kaNebhathi owenza ukuba u-Israyeli one, lalelo-alithare lendawo yokukhonzela,
    wakubhidliza. Watshisa indawo yokukhonzela wayichola yaba yimpuphu njalo watshisa
    insika ka-Ashera.
  ton-ton: ¶ Pea ko e feilaulauʻanga foki naʻe ʻi Peteli mo e potu māʻolunga naʻe
    ngaohi ʻe Selopoami ko e foha ʻo Nipati, ʻaia naʻa ne fakaangahalaʻi ʻa ʻIsileli,
    ko e feilaulauʻanga mo e potu māʻolunga fakatouʻosi, naʻa ne holoki hifo, pea
    ne tutu ʻae potu māʻolunga, pea naʻe malakaki ia ke fakaikiiki mo efu pe, pea
    naʻe tutu mo e vao tapu.
  ces-1613: Nadto i oltář, jenž byl v Bethel, a výsost, kterouž udělal Jeroboám syn
    Nebatův, kterýž přivedl k hřešení Izraele, i ten oltář i výsost zkazil, a spáliv
    výsost, setřel ji na prach; spálil i háj.
  eng-WMB: Moreover the altar that was at Bethel and the high place which Jeroboam
    the son of Nebat, who made Israel to sin, had made, even that altar and the high
    place he broke down; and he burned the high place and beat it to dust, and burned
    the Asherah.
  tam-TCV: இஸ்ரயேலரைப் பாவம் செய்யப்பண்ணின நேபாத்தின் மகன் யெரொபெயாமினால் பெத்தேலில்
    அமைக்கப்பட்ட வழிபாட்டு மேடையையும் அதன் பலிபீடத்தையுங்கூட அழித்தான். அவன் வழிபாட்டு
    மேடையையும் அசேரா விக்கிரக தூணையும் எரித்துச் சாம்பலாக்கினான்.
  ceb-ULB: Giguba usab ni Josia sa hingpit ang halaran nga atua sa Betel ug ang anaa
    sa taas nga dapit nga gitukod ni Jeroboam nga anak nga lalaki ni Nebat (ang tawo
    nga maoy hinungdan sa pagpakasala sa Israel). Gisunog usab niya ang halaran ug
    ang anaa sa taas nga dapit ug gidugmok kini hangtod naabog. Gisunog usab niya
    ang poste nga si Ashera.
  pol-UBG: Ponadto ołtarz, który był w Betel, i wyżynę uczynioną przez Jeroboama,
    syna Nebata, który przywiódł Izraela do grzechu – także ten ołtarz i wyżynę zburzył.
    Spalił wyżynę, starł na proch i spalił gaj.
  agr-agr: Nuna dutika ukuak, yaunchuk Nabatan uchiji Jeroboam, Betelnum wainka apajuímtai
    ememattinun umikmatai, nuna Israel aents aidaun emematmikak tunamitkajua nunashkam
    tsaika yuku awajus jinum apeauwai. Tuja tikich wainka apajuímtai Asherá dakumka
    najanamu aajakua nunashkam apu Josías apeauwai.
  kyc-kyc: Dopa pipala kiŋi akali Jeropome akali Nepetena ikinyingi dokome Isaraele
    wambu dupwa kata koo lasaka pyuo yuu Betele dokona lakandenge panda doko kiŋi
    Josayame pyao lalyiya. Lalyapala Josayame kana pyare doko ipyuo nyepala kana dupwa
    lalyuo muu muu pipala yuu inginyi nembeya. Baame opetaeko isa pote poo pyasiŋi
    lao mee bange enda anatu kingi Asera lenge kingi lao lakandenge doko kisinyi nembeya.
  urd-GVU: بیت ایل میں اب تک اونچی جگہ پر وہ مندر اور قربان گاہ پڑی تھی جو یرُبعام
    بن نباط نے تعمیر کی تھی۔ یرُبعام ہی نے اسرائیل کو گناہ کرنے پر اُکسایا تھا۔ جب
    یوسیاہ نے دیکھا کہ جس پہاڑ پر قربان گاہ ہے اُس کی ڈھلانوں پر بہت سی قبریں ہیں
    تو اُس نے حکم دیا کہ اُن کی ہڈیاں نکال کر قربان گاہ پر جلا دی جائیں۔ یوں قربان
    گاہ کی بےحرمتی بالکل اُسی طرح ہوئی جس طرح رب نے مردِ خدا کی معرفت فرمایا تھا۔
    اِس کے بعد یوسیاہ نے مندر اور قربان گاہ کو گرا دیا۔ اُس نے یسیرت دیوی کا مجسمہ
    کوٹ کوٹ کر آخر میں سب کچھ جلا دیا۔
  deu-1912: Auch den Altar zu Beth-El, die Höhe, die Jerobeam gemacht hatte, der Sohn
    Nebats, der Israel sündigen machte, denselben Altar brach er ab und die Höhe und
    verbrannte die Höhe und machte sie zu Staub und verbrannte das Ascherabild.
  kan-2017: ಇದಲ್ಲದೆ, ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನು
    ಬೇತೇಲಿನಲ್ಲಿ ನಿರ್ಮಿಸಿದ್ದ ಪೂಜಾಸ್ಥಳವನ್ನೂ, ಅದರಲ್ಲಿದ್ದ ಯಜ್ಞವೇದಿಯನ್ನೂ ಕೆಡವಿಬಿಟ್ಟನು.
    ಪೂಜಾಸ್ಥಳವನ್ನೂ ಅದರಲ್ಲಿದ್ದ ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭವನ್ನೂ ಸುಟ್ಟು ಬೂದಿಮಾಡಿನು.
  yap-yap: Miki kirebnag Josiah e gin yima meybil riy u Bethel, ni Jeroboam ni Pilung
    ni fak Nebat e ngongliy, ni ir e waliy yu Israel ngar denengad. Me buthug Josiah
    e altar riy, me t’et’ar e malang riy nge nochiyang, me pirpirdi’iy me ngal’ ni
    ab; miki urfiy fare ley i ren ni kani suweg ni fan ngak fare got ni bpin ni Asherah.
  hlt-MCSB: Bethel kah hmueihtuk te khaw, Israel aka tholh sak Nebat capa Jeroboam
    loh a saii hmuensang te khaw, te kah hmueihtuk neh hmuensang te khaw a palet tih
    a hoeh. Hmuensang te laipi la a tip sak tih Asherah te a hoeh pah.
  mdy-ETH: ዒስራዔኤሌ ዓሶ ጎሞይዳ ዔኪ ጌልዜ፥ ናባፄ ናኣዚ፥ ዒዮርቢዓሜ ቤኤቴኤሌይዳ ማዢሲሴ ካኣዦ ቤዞ ዒዮሲያሴ ሻሂ ባይዜኔ፤
    ዒኢካፓ ዒንጎ ባኮ ዒንጎ ቤዞዋ ቱጊ፥ ዾቆና ሹጮዋ ቢያ ዹይ ሜንሢ ጋኣጪ ሲላሊ ማሄኔ፤ ዓሼራ ማሊሲ ማዦና ባኮዋ ታሚና ሚቼኔ፤
  twi-ASANTE: Ɔhene no sane bubuu afɔrebukyia a ɛwɔ Bet-El abosonnan a Nebat babarima
    Yeroboam yɛeɛ ɛberɛ a ɔdii Israel anim, de wɔn kɔɔ bɔne mu no. Yosia yam aboɔ
    no, ma ɛdanee mfuturo, hyee Asera dua no.
  eng-WEBU: Moreover the altar that was at Bethel and the high place which Jeroboam
    the son of Nebat, who made Israel to sin, had made, even that altar and the high
    place he broke down; and he burned the high place and beat it to dust, and burned
    the Asherah.
  wal-wal: Qassi Israa7eela asaa nagaraa ootissida Nabaaxa na7ai Iyorbbaami Beeteelen
    xoqqa sohuwan giigissido yarshshiyoosaa Kawoi Yoosiyaasi qoliis. Qolidi he yarshshiyoosaa
    shuchchatakka mentterettidi, xiille kessiis; Asheeri misiliyaakka xuuggiis.
  spa-PDDPT: Además destrozó el altar que estaba en Bet-ʼEl y el lugar alto que hizo
    Jeroboam, hijo de Nabat, por medio del cual indujo a pecar a Israel. Destrozó
    tanto ese altar como el lugar alto. Quemó el lugar alto, lo redujo a cenizas y
    quemó la Asera.
  gun-gun: Huvixa oity avi altar Betel py oĩ va'ekue, ha'e yvy'ã rupi ombojerovia
    atyrã Nebate ra'y Jeroboão ojapo va'ekue Israel kuery oguerojejavy aguã. Ombovaipa
    ombojeroviaaty yvy'ã re oĩ va'ekue, altar oĩ va'ekue ma omongu'ipa, ha'e oapypa
    ta'angaarã yvyra omopu'ã mbyre.
  ilo-ULB: Rinebba met ni Josias ti altar nga adda idiay Betel ken ti disso a pagdaydayawan
    nga impatakder ni Jeroboam nga anak ni Nebat, ti nangisungsong iti Israel nga
    agbasol. Pinuoranna ti altar agingga a dimmapo; pinuoranna met ti imahen ni Asera.
  kpg-kpg: Josiah gu oho gi lala labelaa di gowaa hai daumaha i Bethel dela ne hau
    go di king Jeroboam, tama daane Nebat, dela ne dagi digau Israel gi lodo di huaidu.
    Josiah gu hagahinga gi lala di gowaa dudu tigidaumaha deelaa, gu oho nia hadu
    o di maa hagaligiligi, gu dugidugi gii hai nia gelegele gohu, gei mee guu dudu
    labelaa di ada Asherah.
  uig-ARA: ئۇ يەنە ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان، نىباتنىڭ ئوغلى يەروبوئام بەيت-ئەلدە
    سالدۇرغان قۇربانگاھ بىلەن «يۇقىرى جاي»نى، ئۇلارنى بۇزۇپ چاقتى، ئاندىن كېيىن «يۇقىرى
    جاي»نى كۆيدۈرۈپ كۇكۇم-تالقان قىلىۋەتتى، ئاشەراھ بۇتىنىمۇ كۆيدۈرۈۋەتتى.
  sus-sus: Yowasi naxa na mɔɔli raba Beteli sɛrɛxɛbade fan na, Nebati xa di Yerobowami
    naxan ti alako Isirayilakae xa yunubi raba. A naxa na sɛrɛxɛbade kana na yire
    itexi fari, a fa mɛnni nun na Asera kuye masolixi gan, a na birin findi tɛ xube
    ra.
  pon-2006: Nan Pedel, Sosaia kauwehla wasahn kaudok me Nanmwarki Seropoham, nein
    Nepat, wiahda; Seropoham iei ih nanmwarki me kahrehiong Israel nan dihp mahso.
    Sosaia pil kauwehla pei sarawi wasao, oh sukpene takai ko lao pisetikpene duwehte
    pwelpar; e pil isikala uhr sarawio me kasarawihong ar mehn kaudokiong Asera.
  jae-jae: Nebat latu Jerobeam, taŋ gêwê lau Israel sêgôm sec naŋ gêboa gamêŋ ŋabau
    to altar teŋ sa aŋga Betel. Gamêŋ ŋabau to altar tonaŋ Josia geseŋ su ma kêtuc
    altar ŋapoc tau popoc e lêsim-lêsimgeŋ. Ma kêkêŋ Aseranê ŋakatu ja geŋ su.
  ksd-ksd: Ma i ga bubur ra uguugu na vartabar aro Betel, ma ra tavul a lotu nina
    ba Ieroboam natu i Nebat, nina i ga varirap Israel upi ra varpiam, i ga pait ia;
    i ga re vue nam ra uguugu ma ra tavul a lotu; i ga tun ra tavul a lotu ma i ga
    rua gigie upi na tobon, ma i ga tun bula ra tabataba i Asera.
  tur-YTC: Dahası Nevat oğlu Yarovam'ın İsrael'i günah işlettirdiği Beytel'deki sunak
    ve yüksek yeri, o sunağı ve yüksek yeri yıktı; ve yüksek yeri yaktı, ezip toz
    etti ve Aşera'yı yaktı.
  grc-BRENT: Καί γε τὸ θυσιαστήριον τὸ ἐν Βαιθὴλ τὸ ὑψηλὸν ὃ ἐποίησεν Ἱεροβοὰμ υἱὸς
    Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραὴλ, καί γε τὸ θυσιαστήριον ἐκεῖνο τὸ ὑψηλὸν κατέσπασε,
    καὶ συνέτριψε τοὺς λίθους αὐτοῦ καὶ ἐλέπτυνεν εἰς χοῦν, καὶ κατέκαυσε τὸ ἄλσος.
  ind-AYT: Bahkan, mazbah yang berada di Betel, yaitu bukit pengurbanan yang telah
    dibuat oleh Yerobeam, anak Nebat, yang telah menyebabkan orang Israel berdosa,
    baik mazbah maupun bukit pengurbanannya, telah dia robohkan. Kemudian, dia membakar
    bukit pengurbanan itu, melumatkannya menjadi abu dan membakar patung-patung Dewi
    Asyera.
  nya-nya: Ngakhalenso guwa lansembe la ku Beteli, malo opembedzera mafano amene anapanga
    Yeroboamu mwana wa Nebati, amene anachimwitsa Israeli, Yosiya anawononga guwalo
    ndi malo opembedzera mafanowo. Iye anatentha malo opembedzera mafanowo ndi kuwapera
    ndipo anatenthanso fano la Asera.
  hrv-hrv: Isto tako i žrtvenik u Betelu, uzvišicu koju je sagradio Jeroboam, sin
    Nebatov, koji je naveo Izraela na grijeh, kralj je srušio, oborio žrtvenik i tu
    uzvišicu, satro kamenje u prah, spalio ašere.
  mps-mps: Polobadu te king Jeroboamgo, te Nebatgo ogwa da, tama agai te ofa nai muabo
    alta sai me deli nigali, tama te lotu po wabo bulu du pesage me deli te taun Betelde
    nigali. Jeroboam aga te king te polobadu Israel hani kegelama, tama te Genuai
    Bidi gedude dwai kolesaga haniani elama, sęgę sali. Tialima, megi te king Josaia
    aga te taun Betel buluba pelama, tama te bidi dabe augwalibolo e tama po ola mani,
    tama augwaligo te lotu po wabo pesage me dolama, tama te alta sai me hųginama,
    sąyani. Tama augwaligo te lotu po wabo pesagede te sia dogonama, tama nosali
    augwaligo te sisi dabe selama, tama augwaligo te haluama, tama te pauda gagawai
    mu pedalali. Tama me te augwaligo tibo god we Asera noma piksa elalubo pos ni
    selama, tama augwaligo siaba ulali.
  tpi-tpi: Bipo King Jeroboam, pikinini bilong Nebat, i bin wokim wanpela alta na
    ples bilong lotu long taun Betel. Jeroboam em dispela king bipo i bin pulim ol
    Israel na ol i mekim sin long ai bilong Bikpela. Tasol nau Josaia i go long Betel
    na i tokim ol man, na ol i bagarapim dispela ples lotu na brukim alta. Ol i kukim
    ples lotu long paia, na bihain ol i kisim sit bilong paia na paitim paitim na
    i kamap olsem paura. Na tu ol i kisim pos diwai i gat piksa bilong god meri Asera
    na kukim long paia.
  dan-1931: Også Alteret i Betel, den Offerhøj, som Jeroboam, Nebats Søn, havde rejst
    han der forledte Israel til Synd, også det Alter tillige med Offerhøjen lod han
    nedbryde; Stenene lod han nedrive og knuse til Støv, og Asjerastøtten lod han
    opbrænde.
  vie-OVCB: Giô-si-a phá tan bàn thờ và miếu trên đồi Bê-tên do Giê-rô-bô-am, con
    Nê-bát, là người đã khiến cho Ít-ra-ên phạm tội, xây lên. Vua nghiền tượng đá
    nát ra như cám, còn tượng A-sê-ra vua đốt đi.
  guj-2017: વળી બેથેલમાં જે વેદી હતી તેને તથા જે ઉચ્ચસ્થાનો નબાટના દીકરા યરોબામ કે
    જેણે ઇઝરાયલ પાસે પાપ કરાવ્યું હતું તેણે બાંધેલાં હતાં, તેઓને યોશિયાએ તોડી નાખ્યા.
    તેણે તે ઉચ્ચસ્થાનની વેદીને ભાંગીને ભૂકો કર્યો, વળી તેણે અશેરા મૂર્તિને બાળી નાખી.
  pon-2006A: Nan Pedel, Sosaia kauwehla wasahn kaudok me Nanmwarki Seropoham, nein
    Nepat, wiahda; Seropoham iei ih nanmwarki me kahrehiong Israel nan dihp mahso.
    Sosaia pil kauwehla pei sarawi wasao, oh sukpene takai ko lao pisetikpene duwehte
    pwelpar; e pil isikala uhr sarawio me kasarawihong ar mehn kaudokiong Asera.
  por-BRBSL: Além disso, o altar que estava em Betel e o lugar alto que Jeroboão,
    filho de Nebat, que fez Israel pecar, tinha feito, mesmo aquele altar e o lugar
    alto que ele quebrou; e ele queimou o lugar alto e bateu nele até o pó, e queimou
    o Asherah.
  cth-cth: Hothloilah Isarel ka payon sakkung Nebat capa Jeroboam ni Bethel vah khoungroe
    hoi a hmuenrasangnaw hoi khoungroe hai a raphoe pouh. Hmuenrasang hmai a sawi
    teh kanuikapin lah koung a hruek teh thingmeikaphawk hai hmai a sawi.
  twi-twi: Ɔhene no san bubuu afɔremuka a ɛwɔ Bet-El abosonnan a Nebat babarima Yeroboam
    yɛe bere a odii Israel anim, de wɔn kɔɔ bɔne mu no. Yosia yam abo no, ma ɛdan
    mfutuma, hyew Asera dua no.
  hlt-hlt: Bethel kah hmueihtuk te khaw, Israel aka tholh sak Nebat capa Jeroboam
    loh a saii hmuensang te khaw, te kah hmueihtuk neh hmuensang te khaw a palet tih
    a hoeh. Hmuensang te laipi la a tip sak tih Asherah te a hoeh pah.
  tbz-SIM: Kɛ̀ Sosiɑsii puɔ nNɛbɑti birɛ Sedoboɑmmu do mɑɑ́ dìì wũɔ̃tɔ̀nnì Betɛɛdi
    kó ditɔ̀nnì borɛ̀ kɛ́tɑnnɛ́ Isidɑyɛɛribɛ mɛyɛi mmiɛkɛ. Kòo dì pùɔ kɛ́cɔ́u nditɔ̀nnì
    nɛ̀ kutedɔú, dɛmɔu kɛ̀ dɛ̀ɛ nɑɑ́ mmutɑ̃́ɑ̃́.
  msy-2020: Bar fomɨra, Nebatɨn otarim Jeroboam, Betelɨn nguibar ekiamɨn ofa gamir
    dakozir mam ko mɨghsɨabar pɨn itir asebar ziaba fasa danganir mamɨn ingari. Jeroboam,
    an atrivir fomɨra Israelia gekuizɨ me Ikiavɨra Itir Godɨn damazimɨn arazir kurabagh
    ami. Ezɨ datɨrɨghɨn Atrivim Josaia, Betelɨn ghugha gumazibav kemezɨ, me asebar
    ziaba fer danganir kabagh asɨghasɨgha, ofa gamir dakoziba apɨragharɨki. Me asebar
    ziaba fer danganibagh aborozɨ da isi, egha gɨn me avimɨn averenim inigha a mɨsogha
    zuima a pauran mɨn oto. Egha me uaghan aser amizim Aseran marvir guam inigha avimɨn
    a tuazɨ a isi.
  dop-dop: Ḿpʋ́ɣʋ́ Sosiyɑsɩ wɑkǝlɑ Petɛɛlɩ tǝkɔtǝlɛ, nte Nepɑ pǝyɑlʋ Solopʋwɑm kɑ
    ŋmɑwɑ nɑ ɩ́ tusi Ɩsɛɣɛlɩ nyǝ́mɑ kɛ lɑɑtʋ tɑɑ tɔ. Sosiyɑsɩ wɔpɑ tesikɑ kɛ kɔkɔ,
    nɑ ɩ́ yɔkɩ tǝlɑɑlɛ tǝnɑŋnɑŋ.
  azb-azb: Həmçinin Bet-Eldə olan qurbangahı və İsrailə günah etdirmiş Nevat oğlu
    Yarovamın düzəltdiyi səcdəgahı dağıtdı. O, səcdəgahı yandırdı və əzib toz etdi,
    Aşera bütünü də yandırdı.
  eng-DBY: Moreover the altar that was at Bethel, the high place that Jeroboam the
    son of Nebat, who caused Israel to sin, had made, both that altar and the high
    place he broke down; and burned the high place, stamped it small to powder, and
    burned the Asherah.
  hin-2017: फिर बेतेल में जो वेदी थी, और जो ऊँचा स्थान नबात के पुत्र यारोबाम ने बनाया
    था, जिसने इस्राएल से पाप कराया था, उस वेदी और उस ऊँचे स्थान को उसने ढा दिया, और
    ऊँचे स्थान को फूँककर बुकनी कर दिया और अशेरा को फूँक दिया।
  wol-KYG: Naka noona mu boole ca sarxalukaay ba ca Betel ak bérabu jaamookaay ba
    fa doomu Nebat Yerbowam ma bàkkaarloo woon Israyil, yékkati woon. Sarxalukaay
    boobaak bérabu jaamookaay booba sax yàq na ko. Dafa lakk bérabu jaamookaay ba,
    wol ko ba mu mokk, lakk xer wa ñuy jaamoo Asera.
  eng-YLT: and also the altar that [is] in Beth-El, the high place that Jeroboam son
    of Nebat made, by which he made Israel sin, both that altar and the high place
    he hath broken down, and doth burn the high place — he hath beat it small to dust,
    and hath burnt the shrine.
  eng-WYC-2017: Furthermore also he destroyed the altar that was in Bethel, and the
    high solemn thing, which Jeroboam, the son of Nebat, had made, that made Israel
    to do sin; and he destroyed that high altar, and burnt it, and all-brake it into
    powder, and cutted down also the [maumet] wood.
  eng-WMBB: Moreover the altar that was at Bethel and the high place which Jeroboam
    the son of Nebat, who made Israel to sin, had made, even that altar and the high
    place he broke down; and he burnt the high place and beat it to dust, and burnt
    the Asherah.
  urd-GVH: बैतेल में अब तक ऊँची जगह पर वह मंदिर और क़ुरबानगाह पड़ी थी जो यरुबियाम
    बिन नबात ने तामीर की थी। यरुबियाम ही ने इसराईल को गुनाह करने पर उकसाया था। जब
    यूसियाह ने देखा कि जिस पहाड़ पर क़ुरबानगाह है उस की ढलानों पर बहुत-सी क़ब्रें
    हैं तो उसने हुक्म दिया कि उनकी हड्डियाँ निकालकर क़ुरबानगाह पर जला दी जाएँ। यों
    क़ुरबानगाह की बेहुरमती बिलकुल उसी तरह हुई जिस तरह रब ने मर्दे-ख़ुदा की मारिफ़त
    फ़रमाया था। इसके बाद यूसियाह ने मंदिर और क़ुरबानगाह को गिरा दिया। उसने यसीरत देवी
    का मुजस्समा कूट कूटकर आख़िर में सब कुछ जला दिया।
  rug-rug: Meke huara gore nia tugo Zosaea sa vasina vahesihesiana pa Betolo, sapu
    ele ta kuri koasa baṉara Zeroboami tuna e Nebati; asa turaṉa lani pa sinea sari
    na tie Izireli. Huara gore nia sa sa hope te Beolo, meke muzara va umumu i sa
    sari na patu, gunia na eba; meke sulu betoa tugo sa se Asera sa beku vina roro.
  gaz-gaz: Akkasumas iddoo aarsaa Beetʼeel keessa ture sanaa fi iddoo sagadaa kan
    Yerobiʼaam ilmi Nebaat inni Israaʼelin cubbuu hojjechiise sun ijaare iddoo aarsaa
    sanaa fi iddoo sagadaa ni diige. Iddoo sagadaa sanas caccabsee, daakee bulleesse;
    siidaa Aasheeraas ni gube.
  fra-LSG: Il renversa aussi l’autel qui était à Béthel, et le haut lieu qu’avait
    fait Jéroboam, fils de Nebath, qui avait fait pécher Israël; il brûla le haut
    lieu et le réduisit en poussière, et il brûla l’idole.
  gnn-gnn: '@see-verse:2KI.023.014'
  yal-yal: Saraxa ganden nun taan kiden naxan yi Betɛli yi, a yi ne fan nabira. Nebati
    a dii xɛmɛn Yerobowan naxan Isirayila kaane ti yulubin ma, na nan na kiden nafala.
    Yosiya yi kiden gan han a findi xuben na. A mɔn yi Asera kide gbindonna fan gan.
  haw-1868: A o ke kuahu hoi ma Betela, a o ka heiau a Ieroboama i hana'i, a ke keiki
    a Nebata, nana i hoolilo ka Iseraela i ka hewa, o ua kuahu la, a me ka heiau,
    oia kana i wawahi ai, a puhi aku i ka heiau, a kui iho la a aeae me he lepo la,
    a puhi aku la i na kii o Aseterota.
  arb-NAV: وَكَذَلِكَ هَدَمَ الْمَذْبَحَ الَّذِي شَيَّدَهُ يَرُبْعَامُ بْنُ نَبَاطَ
    فِي مُرْتَفَعَةِ بَيْتِ إِيلَ، وَاسْتَغْوَى بِذَلِكَ الإِسْرَائِيلِيِّينَ فَأَخْطَأُوا.
    ثُمَّ أَحْرَقَ الْمَذْبَحَ وَسَحَقَ الْمُرْتَفَعَةَ، حَتَّى تَحَوَّلَتْ إِلَى
    غُبَارٍ، وَأَحْرَقَ عَمُودَ الصَّنَمِ.
  ewe-ewe: Egbã vɔsamlekpui kple nuxeƒe si Yeroboam Gbãtɔ tu ɖe Betel esime wòhe Israel
    de nu vɔ̃ me. Egbã kpeawo wozu ʋuʋudedi eye wòtɔ dzo aƒeliwo.
  eng-LEE: So also the altar that was at Beth-el, the high-place which Jerobo'am the
    son of Nebat, who induced Israel to sin, had made,—also that altar and the high-place
    did he pull down; and he burnt the high-place, ground it small to powder, and
    burnt then the Asherah.
  asm-FB: ইস্রায়েলক পাপ কার্যত লিপ্ত কৰোঁৱা নবাটৰ পুত্র যাৰবিয়ামে বৈৎএলত যি বেদী
    আৰু ওখ ঠাইৰ মঠ নির্মাণ কৰিছিল, তাক যোচিয়াই ভাঙি পেলালে। তেওঁ মঠৰ বেদী জুইৰে পুৰি
    তাক মাৰি মাৰি গুড়া কৰি পেলালে। আচেৰা মুৰ্ত্তিটোও জুইৰে পুৰিলে।
  sus-A: يٌوَ سِ نَشَ نَ مْولِ رَبَ بٍتٍلِ سّرّشّبَدٍ قَن نَ، نٍبَتِ شَ دِ يٍرٌبٌوَ مِ
    نَشَن تِ عَلَكٌ عِسِرَيِلَكَيٍ شَ يُنُبِ رَبَ. عَ نَشَ نَ سّرّشّبَدٍ كَنَ نَ يِرٍ
    عِتٍشِ قَرِ، عَ قَ مّننِ نُن نَ عَسٍرَ كُيٍ مَسٌلِشِ فَن، عَ نَ بِرِن قِندِ تّ
    شُبٍ رَ.
  fra-SBL: Il démolit l'autel qui était à Béthel et le haut lieu qu'avait fait Jéroboam,
    fils de Nebath, qui avait fait pécher Israël ; il brûla le haut lieu, le réduisit
    en poussière, et brûla l'Astre.
  hbo-hbo: וְגַ֨ם אֶת־הַמִּזְבֵּ֜חַ אֲשֶׁ֣ר בְּבֵֽית־אֵ֗ל הַבָּמָה֙ אֲשֶׁ֨ר עָשָׂ֜ה
    יָרָבְעָ֤ם בֶּן־נְבָט֙ אֲשֶׁ֣ר הֶחֱטִ֣יא אֶת־יִשְׂרָאֵ֔ל גַּ֣ם אֶת־הַמִּזְבֵּ֧חַ
    הַה֛וּא וְאֶת־הַבָּמָ֖ה נָתָ֑ץ וַיִּשְׂרֹ֧ף אֶת־הַבָּמָ֛ה הֵדַ֥ק לְעָפָ֖ר וְשָׂרַ֥ף
    אֲשֵׁרָֽה׃
  piu-2006: '@see-verse:2KI.023.014'
  kik-kik: O nakĩo kĩgongona kĩrĩa kĩarĩ Betheli, handũ harĩa hatũũgĩru haathondeketwo
    nĩ Jeroboamu mũrũ wa Nebati, ũrĩa watũmire Isiraeli meehie, kĩgongona kĩu na handũ
    hau hatũũgĩru, agĩcimomora. Agĩcina handũ hau hatũũgĩru, akĩhathĩa nginya hagĩtuĩka
    mũtu, na agĩcina gĩtugĩ kĩa Ashera o nakĩo.
  fra-NCL: De même l’autel qui était à Béthel, et le haut lieu qu’avait fait Jéroboam,
    fils de Nabat, qui avait fait pécher Israël, il détruisit cet autel et le haut
    lieu ; il brûla le haut lieu et le réduisit en poussière, et il brûla l’aschérah.
  cek-AK: Bethel ih hmaicam, Israel kaminawk zaehaih sahsakkung, Nebat capa Jeroboam
    mah sak ih, hmuensang, to ah kaom hmaicam hoi hmuensangnawk doeh phraek pae king;
    hmuensang to hmai hoiah thlaek pacoengah, kadip pueng khoek to a boh pae; Asherah
    thing doeh hmai hoiah a thlaek.
  cuk-cuk: Deginbali, Betel-neggweburgi, ibmar-ogumakleged-aila-siid earisad, degi,
    Nabat-machi-Jeroboam bab-dummad-baidse-goled-negmar-sobsagusad, bela earisbalid.
    Jeroboam, Israel-dulemar-oichogega a-neg-sobsagusadi, Rey-Josías ogumaksad, burubi-nasikedse
    imaksad. Deginbali, bab-dummad-bundor-Asera-e-wilub ogumaksabalid.
  uig-CYR: У йәнә Исраилни гунаға путлаштурған, Нибатниң оғли Йәробоам Бәйт-Әлдә салдурған
    қурбангаһ билән «жуқури җай»ни, уларни бузуп чақти, андин кейин «жуқури җай»ни
    көйдүрүп кукум-талқан қиливәтти, Ашәраһ бутиниму көйдүрүвәтти.
  tel-2017: బేతేలులో ఉన్న బలిపీఠాన్ని, ఉన్నత స్థలాన్ని, అంటే, ఇశ్రాయేలువారు పాపం చెయ్యడానికి
    కారకుడైన నెబాతు కొడుకు యరొబాము కట్టించిన ఆ ఉన్నత స్థలం, బలిపీఠం అతడు పడగొట్టించాడు.
    ఆ ఉన్నత స్థలాన్ని కాల్చి పొడి అయ్యేలా తొక్కించి, అషేరాదేవి రూపాన్ని కాల్చేశాడు.
  hat-BSA: Anplis, lotèl ki te Béthel la avèk wo plas ke Jéroboam, fis a Nebath la,
    ki te fè Israël peche a, menm lotèl sila a avèk wo plas la a li te kraze. Epi
    li te kraze wòch li yo, li te moulen yo jis yo te fè poud e li te brile Astarté
    la.
  kos-kos: Josiah el oayapa kunausya nien alu in Bethel ma musaiyukla sel Tokosra
    Jeroboam wen natul Nebat, su tuh kolla mwet Israel in oru ma koluk. Josiah el
    rakinya loang sac, kunausya eot kac nu ke ip srisrik, ac tuktukya nwe ke mokutkuti.
    El oayapa esukak ma sruloala kacl Asherah.
  hbo-WLC: וְגַ֨ם אֶת־הַמִּזְבֵּ֜חַ אֲשֶׁ֣ר בְּבֵֽית־אֵ֗ל הַבָּמָה֙ אֲשֶׁ֨ר עָשָׂ֜ה
    יָרָבְעָ֤ם בֶּן־נְבָט֙ אֲשֶׁ֣ר הֶחֱטִ֣יא אֶת־יִשְׂרָאֵ֔ל גַּ֣ם אֶת־הַמִּזְבֵּ֧חַ
    הַה֛וּא וְאֶת־הַבָּמָ֖ה נָתָ֑ץ וַיִּשְׂרֹ֧ף אֶת־הַבָּמָ֛ה הֵדַ֥ק לְעָפָ֖ר וְשָׂרַ֥ף
    אֲשֵׁרָֽה׃
  ibo-ibo: Josaya kwadakwara ogidi niile dị na Betel, nke Jeroboam nwa Nebat wuru
    mgbe o dubara ndị Izrel na mmehie. Ọ kwadara ebe ịchụ aja dị nʼebe ahụ, kụjisie
    nkume e doro nʼebe ahụ, gwerie ha dịka ntụ. Ọ kpọkwara arụsị Ashera ọkụ.
  ory-ory: ଆହୁରି ବେଥେଲ୍‍ରେ ଯେଉଁ ଯଜ୍ଞବେଦି ଥିଲା ଓ ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ ଯେ ନବାଟର ପୁତ୍ର
    ଯାରବୀୟାମ, ସେ ଯେଉଁ ଉଚ୍ଚସ୍ଥଳୀ ନିର୍ମାଣ କରିଥିଲେ, ଯୋଶୀୟ ସେହି ଯଜ୍ଞବେଦି ଓ ଉଚ୍ଚସ୍ଥଳୀ ଭାଙ୍ଗି
    ପକାଇଲେ, ପୁଣି ସେ ଉଚ୍ଚସ୍ଥଳୀ ଦଗ୍ଧ କରି ପେଷି ଚୂର୍ଣ୍ଣ କଲେ, ଆଉ ଆଶେରାମୂର୍ତ୍ତିକୁ ଦଗ୍ଧ କଲେ।
  chk-chk: Iwe, ewe king a pwal ataela ewe rongen asor mi nom Petel, ewe lenien fel
    won ewe leni tekia Jeropoam nöün Nepat we mwän a aüetä, ätewe a emweni chon Israel
    ngeni tipis. A atatakisi föün ei rongen asor tori a wiliti pipisüsü, a pwal kenala
    uluulun ewe anüfefin Asera.
  rop-rop: King Josaiya bin bitsimap det weship pleis langa Bethel du weya King Jerabowam
    det san blanga Neibat bin bildimap en weya imbin lidimbat ola Isreil pipul blanga
    dumbat ola nogudbala ting. En imbin deigimat det weship teibul en brabliwei imbin
    bastimap det stonwan weship teibul en imbin barnimap det teibul en det stonwan
    sheip blanga det gelwan drimin gulum Eshara.
  ukr-1871: Та й жертівника у Бетелї, й висоту, що построїв Еробоам Набатенко, що
    ввів Ізраїля в гріхи, — й сього жертівника й висоту він збурив і спалив, і стер
    на порох, та спалив і дуброву.
  deu-1951: 'Desgleichen auch den Altar zu Bethel und die Höhe, die Jerobeam, der
    Sohn Nebats, der Israel zur Sünde verführte, erbaut hatte: auch diesen Altar und
    die Höhe brach er ab und verbrannte die Höhe und machte sie zu Staub und verbrannte
    die Aschera.'
  eng-JPS: Moreover the altar that was at Beth-el, and the high place which Jeroboam
    the son of Nebat, who made Israel to sin, had made, even that altar and the high
    place he broke down; and he burned the high place and stamped it small to powder,
    and burned the Asherah.
  srp-1865: I oltar, koji bješe u Vetilju, visinu, koju bješe naèinio Jerovoam sin
    Navatov, koji navede na grijeh Izrailja, i oltar i visinu pokvari, i spalivši
    visinu satr je u prah, i spali gaj.
  lug-lug: Era n’ekyoto ekyali e Beseri, n’ekifo ekigulumivu ekyaleetera Isirayiri
    okwonoona, Yerobowaamu mutabani wa Nebati bye yali azimbye, byonna Yosiya n’abimenyaamenya.
    N’ayokya era n’asekulasekula ekifo ekigulumivu okutuusa lwe kyafuuka enfuufu era
    n’ayokya n’empagi eya Asera.
  heb-heb: וגם את המזבח אשר בבית אל הבמה אשר עשה ירבעם בן נבט אשר החטיא את ישראל גם
    את המזבח ההוא ואת הבמה נתץ וישרף את הבמה הדק לעפר ושרף אשרה׃
  ben-IRV: নবাটের ছেলে যারবিয়াম যিনি ইস্রায়েলকে দিয়ে পাপ করিয়েছিলেন তিনি বৈথেলে
    যে যজ্ঞবেদী ও উঁচু স্থান তৈরী করেছিলেন সেটি যোশিয় ভেঙে দিয়েছিলেন। যোশিয় সেই
    উঁচু স্থানটা আগুনে পুড়িয়ে দিলেন ও পিষে গুড়ো করলেন।
  pan-pan: ਨਾਲੇ ਉਹ ਜਗਵੇਦੀ ਜੋ ਬੈਤਏਲ ਵਿੱਚ ਸੀ ਤੇ ਉਹ ਉੱਚਾ ਥਾਂ ਜੋ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ
    ਨੇ ਬਣਾਇਆ ਸੀ ਜਿਹ ਦੇ ਨਾਲ ਉਸ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਪਾਪ ਕਰਾਇਆ ਸੀ ਸੋ ਉਹ ਜਗਵੇਦੀ ਅਤੇ ਉੱਚਾ ਥਾਂ
    ਵੀ ਉਹ ਨੇ ਢਾਹ ਛੱਡਿਆ ਅਤੇ ਉਸ ਉੱਚੇ ਥਾਂ ਨੂੰ ਫੂਕ ਦਿੱਤਾ ਤੇ ਉਸ ਨੂੰ ਪੀਹ ਕੇ ਚੂਰ-ਚੂਰ ਕਰ ਦਿੱਤਾ
    ਅਤੇ ਅਸ਼ੇਰਾਹ ਦੀ ਮੂਰਤੀ ਨੂੰ ਫੂਕ ਛੱਡਿਆ।
  mya-JVB: ဣသရေလ အမျိုးကို ပြစ်မှား စေသော နေဗတ် ၏သား ယေရောဗောင် သည်၊ ဗေသလ မြို့၌ တည်
    သော ကုန်း နှင့် ယဇ် ပလ္လင်ကိုလည်း ဖြိုချ ၍ မီးရှို့ ပြီးမှ ညက်ညက် ခြေတော်မူ၏။
    အာရှရ ပင်ကိုလည်း မီးရှို့ တော်မူ၏
  tbg-tbg: Haaru Nebaatira maaqu Jeroboamuva Betelini ofaa tainta autukero vatero
    qora okara autiharo Isarerivata kuntama virivi komanta vikavata qora okara autura.
    Ho Josaiava ofaa tainta vira rakikiaqa kero, vi orira tairi taarima kero, una
    variqa nahenti Aseraara katari aratoravata iha quara kora.
  hmo-hmo: Boubou patana ta, Betele dekenai Ieroboama Nebata ese ia haginia gauna,
    be Iosaia ese ia negea diho, edia nadi ia makohia maragimaragi, kahu sibona ia
    halaoa. Guna unai Ieroboama ese Israela ia hakaua kerere momokani. Iosaia ese
    danu Betele dekenai ia noho Asera ena kaivakuku ia gabua ore.
  urd-urd: फिर बैतएल का वह मज़बह और वह ऊँचा मक़ाम जिसे नबात के बेटे युरब'आम ने बनाया
    था, जिसने इस्राईल से गुनाह कराया, इसलिए इस मज़बह और ऊँचे मक़ाम दोनों को उसने ढा
    दिया, और ऊँचे मक़ाम को जला दिया और उसे कूट — कूटकर ख़ाक कर दिया, और यसीरत को जला
    दिया।
  rus-SYN: Также и жертвенник, который в Вефиле, высоту, устроенную Иеровоамом, сыном
    Наватовым, который ввел Израиля в грех, - также и жертвенник тот и высоту он разрушил,
    и сжег сию высоту, стер в прах, и сжег дубраву.
  bqc-SIM: Baa gulɛsĩ pↄ́ Nɛba nɛ́ Yeloboaũ bò sa'okĩi ũ Bɛtɛli à Isailiↄ dàò
    duunkɛaupi, Yosia gulɛsĩpi ń a sa'okĩio gbòo. À gulɛsĩpi gbɛↄ wìwi à a
    tibò, à tɛsↄ̃̀ Asetaati lipɛlɛwa lↄ.
  tcz-CHONGTHU: Nebat chapa Jeroboam in Israelte ana chonset sahna Bethel’a semthu
    pathen houna chu ana jep lhun ahi. Aman adoiphung’u chu ana halvam in chuleh Asherah
    doikhum jong ana hal-lhai.
  mar-mar: नबाटचा मुलगा यराबाम याने बांधलेली बेथेलमधली वेदी आणि उच्चस्थानेही योशीयाने
    उध्वस्त केली. या यराबामाने इस्राएलाला पाप करायला लावले होते. योशीयाने त्या बांधकामांची
    मोडतोड करून त्याची अगदी माती केली. अशेरा स्तंभही त्याने जाळून टाकला.
  qub-qub: Juchuchiran Betelcho caycaj altarta, ïdulucunata rispitajcuna rurashan
    capillatapis. Chaycunataga rurachisha caran Nabatpa wamran Jeroboammi Israelcunata
    juchata rurachishpan. Josiasga allpaman ticrananyaj agullarcurmi rupaycachiran.
    Rupaycachiran Asera diosa-niraj ïdulutapis.
  bqp-bqp: Bee tãnagbagbaki kũ Nɛbati nɛ́ Yeroboamu bò Bɛtɛli kũ a sa'okio à Isarailanↄ
    dào durunnakɛnan pìi, Yosia gbagbaki pì kũ a sa'okio gbòro. À gbagbaki pìi gbɛ̀nↄ
    wìwi à a tí bò à tɛ́ nà Asɛra lípɛtɛa dↄ.
  hat-hat: Jozyas demoli lotèl ak tanp zidòl wa Jewoboram, pitit Nebat la, te bati
    lavil Betèl la tou. Se Jewoboram sa a ki te lakòz pèp Izrayèl la fè sa ki mal.
    Li kraze lotèl la, li fè wòch yo tounen poud. Li boule estati Achera a.
  eng-BSB: He even pulled down the altar at Bethel, the high place set up by Jeroboam
    son of Nebat, who had caused Israel to sin. Then he burned the high place, ground
    it to powder, and burned the Asherah pole.
  eng-WEBPB: Moreover the altar that was at Bethel and the high place which Jeroboam
    the son of Nebat, who made Israel to sin, had made, even that altar and the high
    place he broke down; and he burnt the high place and beat it to dust, and burnt
    the Asherah.
  kbq-kbq: Hagi ko'ma Nebati nemofo Jeroboamu'ma, Beteli ran kumate'ma havi anumzante'ma
    mono'ma hunte kuma'ene Kresramanama vu itama tro'ma hunte'neno, mono'ma hunenteno
    Israeli vahe zamatufege'za kumi hu'naza kumatmina ana zanke huno, Josaia'a eri
    haviza hu'ne. Ana nehuno havi anumzante'ma mono'ma hunentaza kumate'ma tro'ma
    hunte'naza zantamina erino tevefi kregeno tetegeno, osa'a erino kane osi osi hu'ne.
    Ana nehuno Asera havi anumzamofo amema'ama antre'zama tro hunte'nazana erino tevefi
    anazanke huno kre'ne.
  nhe-BL: Huan nojquiya Josías quixolejqui nopa tlaixpamitl huejcapa nepa ipan Betel
    tlen Tlanahuatijquetl Jeroboam, icone Nabat, quichijqui quema quinnextiliyaya
    israelitame ma tlajtlacolchihuaca huan ma quihueyichihuaca TOTECO ica teteyome.
    Quinchijqui cuechtic nopa teteyome huan quitlati nopa fiero tlaquetzali para Asera.
  bus-bus: Baa tãagbãgbãkii kɛ̀ Nɛbati nɛ́ Yeroboamu bò Bɛtɛli kↄ̃n à sa'okiio
    à Isarailinↄ dào durunkɛnan pì, Yosia gbãgbãkii pì kↄ̃n a sa'okiio gbòro. À
    gbãgbãkii pì gbɛ̀nↄ wìwi à à tí bò à tɛ́ sↄ̃̀ Asɛra lípɛɛa dↄ.
  gub-BL: Kwehe mehe, a'e 'ym mehe, tuwihawete Zeromoàw Nemat ta'yr uzapo amo tupàn
    a'ua'u wamuwete haw Metew tawhu pe. Uzapo kar ikatu 'ym ma'e teko wanupe a'e pe.
    Umuaiw Zuzi a'e tupàn a'ua'u wamuwete haw. Weityk ma'ea'yr hapy haw. Ukauka ita
    hehe arer ipegegwer romo. Umu'imu'i a'e ita pehegwer ywy ku'i kwer romo iapo pà.
    Wapy ywyra aiha ma'e tata pupe no.
  eng-DRA: 'Moreover the altar also that was at Bethel, and the high place, which
    Jeroboam the son of Nabat, who made Israel to sin, had made: both the altar, and
    the high place he broke down and burnt, and reduced to powder, and burnt the grove.'
