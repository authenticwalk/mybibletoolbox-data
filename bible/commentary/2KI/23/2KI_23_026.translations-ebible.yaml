verse: 2KI.023.026
translations:
  mal-C: എങ്കിലും യഹോവയുടെ ക്രോധത്തെ ജ്വലിപ്പിക്കുമാറ് മനശ്ശെ ചെയ്ത പ്രവൃത്തികൾമൂലം
    യെഹൂദയ്ക്കെതിരായി യഹോവയുടെ ഉഗ്രകോപം ജ്വലിച്ചിരുന്നു. അതിന്റെ തീക്ഷ്ണതവിട്ട് യഹോവ
    പിൻവാങ്ങിയില്ല.
  deu-TKW: Doch ließ Jahwe nicht ab von seinem heftigen Grimm und Zorn, in dem er
    über Juda erzürnt war um aller der Ärgernisse willen, mit denen ihn Manasse zum
    Zorne gereizt hatte.
  lin-lin: Nzokande, Yawe atikaki te kanda makasi na Ye, oyo apeliselaki Yuda likolo
    ya mabe nyonso oyo Manase asalaki mpo na kopesa Ye kanda.
  eng-LSV: Only, YHWH has not turned back from the fierceness of His great anger with
    which His anger burned against Judah, because of all the provocations with which
    Manasseh provoked him,
  eng-GNV: Notwithstanding the Lord turned not from the fiercenesse of his great wrath
    wherewith he was angrie against Iudah, because of all the prouocatios wherwith
    Manasseh had prouoked him.
  eng-WEBSTER: Notwithstanding, the LORD turned not from the fierceness of his great
    wrath, with which his anger was kindled against Judah, because of all the provocations
    by which Manasseh had provoked him.
  nhw-BL: Huan masque Josías quichijqui nochi catli cuali, TOTECO noja quisenhuiquili
    cualani ica tlali Judá ehuani por nochi catli fiero quichijtoya Tlanahuatijquetl
    Manasés achtihuiya catli tlahuel ica quicualancamacac.
  swh-ONEN: Hata hivyo, Bwana hakuacha ghadhabu yake iliyowaka dhidi ya Yuda kwa sababu
    ya yale yote ambayo Manase alikuwa amefanya kumghadhibisha.
  bba-bba: Adɑmɑ kɑ mɛ, Yinni Gusunɔn mɔru kun sure ye u Yudɑbɑ seesi, kɔ̃sɑ ye Mɑnɑse
    u kuɑn sɔ̃.
  eng-KJVCPB: Notwithstanding the Lord turned not from the fierceness of his great
    wrath, wherewith his anger was kindled against Judah, because of all the provocations
    that Manasseh had provoked him withal.
  luo-luo: Kata Kamano, Jehova Nyasaye ne ok oweyo mirimbe mager, mane liel kochomo
    Juda nikech mago duto mane Manase otimo komiyo mirimbe jimbore.
  meu-meu: A Iehova na ena badu-garaḡara siahuna amo se raka oho. Ena badu dounu e
    haḡaraḡaraiava Iuda enai, Manase ese e habadua loulouva dainai.
  npi-ULB: तापनि परमप्रभु आफ्नो दन्किरहेको क्रोधको आगोबाट फकर्नुभएन किनकि मनश्शेले
    गरेका सबै कामको कारणले यहूदाको विरुद्धमा उहाँलाई भयङ्कर रिस उठेको थियो ।
  yor-yor: Bí ó ti wù kí ó rí Olúwa kò yípadà kúrò nínú ìmúná ìbínú ńlá rẹ̀ tí ó jó
    sí Juda, nítorí gbogbo èyí tí Manase ti ṣe láti mú un bínú.
  pes-OPCB: ولی با وجود این، خداوند از شدت خشم خود علیه یهودا که مسبب آن مَنَسی پادشاه
    بود، برنگشت.
  tgl-ULB: Pero hindi bumaling si Yahweh mula sa bangis ng kaniyang matinding galit,
    na nag-alab laban sa Juda dahil sa lahat ng pagsambang pagano na kung saan inudyok
    siya ni Manases.
  cbu-NT: Itaru, ambitaa ashirangu, ichingaru tatsamoorangitaa, wandaritam Utaáchchee
    nda Apanll kis naparangiya. Yuwamand ichingarusin tputs Manaseschich Apanllee
    tayutaritarangana, anumand Apanllsha nda kis naparangiya.
  hui-hui: Yosaia ibugua mana bayale dewa bialu henegoyu Anduane Homogohanda Kini
    Manase ibugua mana ko dewaore bialu henego mitangi bialu ibunaga bu miniha Yuda
    wali agali baba tandaga ho howa embeda nahe haabo hene.
  mya-mya: သို့​သော်​မ​နာ​ရှေ​မင်း​ပြု​ခဲ့​သည့်​အ​ပြစ်​များ ကြောင့် ထာ​ဝ​ရ​ဘု​ရား​သည်
    ယု​ဒ​ပြည်​ကို ပြင်း​စွာ​အ​မျက်​ထွက်​လျက်​ရှိ​ရာ​ယ​ခု​တိုင် အောင်​ပင်​အ​မျက်​တော်​မ​ပြေ​ချေ။-
  bod-N: འོན་ཀྱང་མཱ་ན་ཤེ་ཡིས་ངན་པ་སྣ་ཚོགས་སྤྱད་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་བསླངས་པའི་རྐྱེན་གྱིས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཧུ་དཱའི་སྟེང་དུ་འབར་བའི་ཐུགས་ཁྲོ་ཆེན་པོ་ཕྱིར་མ་སློག་པ་དང་།
  sna-sna: Kunyange zvakadaro, Jehovha haana kushanduka pakupisa kwehasha dzake dzinotyisa,
    dzaipisira Judha nokuda kwezvose zvakaitwa naManase achimutsamwisa.
  spa-BLM: Sin embargo, Yahvé no se apartó del ardor de su gran ira, con la que ardía
    su enojo contra Judá, a causa de toda la provocación con que Manasés lo había
    provocado.
  cac-cac: Vach'chom icha chi' ix sc'ulej vin̈, palta yuj tas te chuc sc'ulejnac vin̈aj
    Manasés, yuj chi' aycot yoval sc'ol Jehová d'a Judá chi'.
  swh-ULB: Walakini, Yahwe hakugeuka kutoka kwenye ukali wa hasira yake, ambayo ilikuwa
    dhidi ya Yuda kwa waabudu wapagani wote pamoja ambao Manase aliokuwa amemgadhibisha.
  bel-bel: Аднак жа Гасподзь не адклаў вялікай лютасьці гневу Свайго, якою загарэўся
    гнеў Ягоны на Юду за ўсе зьнявагі, якімі ўгневаў Яго Манасія.
  deu-ELBBK: Doch kehrte der HERR nicht um von der großen Glut seines Zorns, womit
    sein Zorn gegen Juda entbrannt war, wegen all der Reizungen, mit denen Manasse
    ihn gereizt hatte.
  mbb-OT: Piru minsan pa te iyan heini, wazà gihapun maawà is kegkepeuki te Nengazen
    te menge tig-Juda, tenged te langun he mibeelan ni Manase he utew zin ingkepauk.
  mal-2015: 'എങ്കിലും മനശ്ശെ യഹോവയെ കോപിപ്പിച്ച സകലകോപഹേതുക്കളും നിമിത്തം യെഹൂദയുടെ
    നേരെ ജ്വലിച്ച തന്റെ മഹാകോപത്തിന്റെ ഉഗ്രതയെ യഹോവ വിട്ടുമാറാതെ:'
  rmc-rmc: Ale le RAJESKRI bari choľi, savi labolas sar jag, na preačhiľa te labol
    pre Judsko vaš savoro, soha o Menaše choľarelas le RAJES.
  pes-OPV: اما خداوند از حدت خشم عظیم خودبرنگشت زیرا که غضب او به‌سبب همه کارهایی
    که منسی خشم او را از آنها به هیجان آورده بود، بر یهودا مشتعل شد.
  ron-1924: Тотушь Домнул ну С-а ынторс дин юцимя мынией Луй челей марь де каре ера
    апринс ымпотрива луй Иуда дин причина тутурор челор че фэкусе Манасе ка сэ-Л мыние.
  ben-OBCV: তা সত্ত্বেও, মনঃশি যেহেতু সদাপ্রভুর ক্রোধ জাগিয়ে তোলার জন্য প্রচুর মন্দ
    কাজ করলেন, তাই সদাপ্রভু তাঁর সেই প্রচণ্ড ক্রোধের উত্তাপ থেকে ফিরে আসেননি, যা যিহূদার
    বিরুদ্ধে জ্বলে উঠেছিল।
  som-som: Laakiinse Rabbigu kama uu soo noqon cadhadiisii kululayd ee weynayd oo
    uu dadka Yahuudah ugu cadhooday xanaaqii uu Manaseh isaga ka xanaajiyey aawadiis.
  lat-VUC: Verumtamen non est aversus Dominus ab ira furoris sui magni quo iratus
    est furor ejus contra Judam propter irritationes quibus provocaverat eum Manasses.
  eng-ASVBT: Notwithstanding, Jehovah turned not from the fierceness of his great
    wrath, wherewith his anger was kindled against Judah, because of all the provocations
    wherewith Manasseh had provoked him.
  ita-1885: Ma pure il Signore non si stolse dall'ardore della sua grande ira; perciocchè
    l'ira sua era accesa contro a Giuda, per tutti i dispetti che Manasse gli avea
    fatti.
  eng-LXXUP: Nevertheless the Lord turned not from the fierceness of his great anger,
    wherewith he was wroth in his anger against Judah, because of the provocations,
    wherewith Manasseh provoked him.
  eng-ULB: Nevertheless, Yahweh did not turn away from the burning of his fierce anger,
    which burned against Judah because of all that Manasseh had done to provoke him
    to anger.
  spa-VBL: Sin embargo, el Señor no había abandonado su furiosa hostilidad, que ardía
    contra Judá por todo lo que Manasés había hecho para enfurecerlo.
  fra-_FOB: Toutefois l'Éternel ne revint pas de l'ardeur de sa grande colère, qui
    s'était allumée contre Juda à cause de tout ce que Manassé avait fait pour l'irriter.
  mal-mal: 'എങ്കിലും മനശ്ശെ യഹോവയെ കോപിപ്പിച്ച സകല കാര്യങ്ങളും നിമിത്തം യെഹൂദയുടെനേരെ
    ജ്വലിച്ച തന്റെ മഹാകോപത്തിന്റെ ഉഗ്രത വിട്ടുമാറാതെ യഹോവ:'
  urd-GVR: To bhī Rab Yahūdāh par apne ġhusse se bāz na āyā, kyoṅki Manassī ne apnī
    ġhalat harkatoṅ se use had se zyādā taish dilāyā thā.
  suz-BL: मो हना यो परमप्रभु यावेम आ ठेयब पा गाइश्‍शो चुरशो मलेत्‍ता बाक्‍त। यहूदा
    आ पर्बम मेको आ गाइश्‍शो मनांइसे बाक्‍त। मिनु मनस्‍सेमी यो मेको कली थाम्‍पा गाइक्‍पाइश्‍शो
    बाक्‍माक्‍त। २राजा २१:११-१६
  ita-1927: Tuttavia l’Eterno non desistette dall’ardore della grand’ira ond’era infiammato
    contro Giuda, a motivo di tutti gli oltraggi coi quali Manasse lo avea provocato
    ad ira.
  ckb-ckb: بەڵام گڕی تووڕەییە مەزنەکەی یەزدان دانەمرکایەوە، چونکە تووڕەییەکەی بەسەر
    یەهوداوە گڕی گرتبوو بەهۆی هەموو ئەو کارانەی کە مەنەشە یەزدانی پێ پەست کردبوو.
  eng-BBE: But still the heat of the Lord's wrath was not turned back from Judah,
    because of all Manasseh had done in moving him to wrath.
  kan-OKCV: ಆದರೂ ಮನಸ್ಸೆಯು ಮಾಡಿದ ದುಷ್ಕೃತ್ಯಗಳ ನಿಮಿತ್ತ ಯೆಹೂದ್ಯರ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ಕೋಪವು
    ಇನ್ನೂ ನೆಲೆಯಾಗಿತ್ತು.
  tam-2017: 'ஆகிலும், மனாசே யெகோவாவுக்குக் கோபமுண்டாக்கின சகல காரியங்களினிமித்தமும்
    அவர் யூதாவின்மேல் கொண்ட தம்முடைய மகா கோபத்தின் உக்கிரத்தை விட்டுத் திரும்பாமல்:'
  spa-RV-1909: Con todo eso, no se volvió Jehová del ardor de su grande ira, con que
    se había encendido su enojo contra Judá, por todas las provocaciones con que Manasés
    le había irritado.
  ron-BTF: Totuși, DOMNUL nu s-a întors din înverșunarea marii sale mânii, cu care
    mânia lui fusese aprinsă împotriva lui Iuda, din cauza tuturor provocărilor cu
    care Manase îl provocase.
  eng-WEBP: Notwithstanding, the LORD didn’t turn from the fierceness of his great
    wrath, with which his anger burned against Judah, because of all the provocation
    with which Manasseh had provoked him.
  eng-FBV: However, the Lord had not given up his furious hostility, which burned
    against Judah because of all that Manasseh had done to anger him.
  nld-1939: En toch kwam de hevige toorn van Jahweh, die door het gedurig tergen van
    Manasses tegen Juda ontvlamd was, niet tot bedaren.
  nch-BL: Huan masque Josías quichijqui nochi cati cuali, TOTECO noja quisenhuiquili
    cualani ica tali Judá ehuani por nochi cati fiero quichijqui Tanahuatijquet Manasés
    achtohuiya cati tahuel ica quicualancamacac.
  vie-1934: Dầu vậy Đức Giê-hô-va không nguôi cơn giận nóng và mạnh mà Ngài nổi lên
    cùng Giu-đa, vì cớ các tội trọng của Ma-na-se trêu chọc Ngài.
  hin-CV: इतना सब होने पर भी याहवेह का वह भयंकर क्रोध, जो यहूदिया के विरुद्ध भड़का
    था, शांत न हुआ, क्योंकि मनश्शेह ने अपनी सारी हरकतों के द्वारा उनका क्रोध भड़का
    दिया था.
  spa-BES: Pero el calor de la ira del Señor seguía por Judá, debido a todas las ofensas
    que Manasés había hecho para llevarlo a la ira.
  tdx-tdx: Fe tsy nitolik’ amy fifombo’e niforoforoy t’Iehovà, amy haviñera’e nisolebotse
    am’ Iehodà, ty amo fonga sigý nisigihe’ i Menasè Azeo.
  tha-KJV: ถึงกระนั้นพระเยโฮวาห์​มิได้​ทรงหันจากพระพิโรธอันแรงกล้าและยิ่งใหญ่ของพระองค์
    พระพิโรธของพระองค์​ได้​พลุ​่งขึ้นต่อยูดาห์ ด้วยการกระทำทั้งสิ้นของมนัสเสห์อันเป็นเหตุ​ให้​พระองค์​ทรงพระพิโรธ
  por-BR-2018: Contudo isso, o SENHOR não se desviou do ardor de sua grande ira, com
    que se havia encendido sua ira contra Judá, por todas as provocações com que Manassés
    lhe havia irritado.
  deu-ELO: Doch kehrte Jehova nicht um von der großen Glut seines Zornes, womit sein
    Zorn wider Juda entbrannt war, wegen all der Reizungen, mit welchen Manasse ihn
    gereizt hatte.
  eng-WYC-2018: Nevertheless the Lord was not turned away from the ire of his great
    vengeance, by which his strong vengeance was wroth against Judah, for the stirrings
    to ire by which Manasseh had stirred him to ire.
  epo-epo: Tamen la Eternulo ne deturnis Sin de la granda furiozo de Sia kolero, per
    kiu Lia kolero ekflamis kontraŭ Judujo pro ĉiuj incitoj, per kiuj incitis Lin
    Manase.
  uig-PIN: Lekin Pǝrwǝrdigarning aqqiⱪi Manassǝⱨning Ɵzini rǝnjitkǝn barliⱪ rǝzillikliri
    tüpǝylidin Yǝⱨudaƣa tutaxⱪandin keyin, Ɵzining xiddǝtlik ƣǝzipidin yanmidi.
  beo-beo: 'Be hina bagade Ma:na:se da musa: wadela:i hou bagade hamobeba:le, Hina
    Gode da Yuda fima ougi bagade heda:i, amola waha amolawane Ea ougi da hame gumi.'
  tpi-OTNT: Josaia i mekim planti gutpela pasin, tasol Bikpela i tingting yet long
    ol pasin nogut King Manase i bin mekim, na em i belhat moa yet long ol Juda na
    belhat bilong en i no pinis.
  hau-SA: Duk da haka, Ubangiji bai huce daga zafin fushinsa wanda ya ƙuna game da
    Yahuda saboda abin da Manasse ya aikata don yă tozarta shi ba.
  uig-LAT: Lékin Perwerdigarning achchiqi Manassehning Özini renjitken barliq rezillikliri
    tüpeylidin Yehudagha tutashqandin kéyin, Özining shiddetlik ghezipidin yanmidi.
  nde-nde: Kanti uThixo kadedanga ekuvutheni kolaka lwakhe olwavutha kakhulu koJuda
    ngenxa yazo zonke izinto uManase amthukuthelisa ngazo.
  ton-ton: ¶ Ka neongo ia naʻe ʻikai tafoki ʻa Sihova mei he kakaha ʻo hono houhau
    ʻaia naʻe tupu ai hono houhau ki Siuta, ko e meʻa ʻi he ngaahi ʻahiʻahi kovi ʻa
    Manase ʻaia naʻa ne fakahouhau ʻaki ia.
  ces-1613: A však neodvrátil se Hospodin od prchlivosti hněvu svého velikého, kterouž
    vzbuzen byl hněv jeho proti Judovi, pro všecka popouzení, kterýmiž popouzel ho
    Manasses.
  eng-WMB: Notwithstanding, the LORD didn’t turn from the fierceness of his great
    wrath, with which his anger burned against Judah, because of all the provocation
    with which Manasseh had provoked him.
  tam-TCV: இருப்பினும், மனாசே யெகோவாவுக்கு விரோதமாகக் கோபம் மூளும்படி செய்த எல்லா
    செயல்களினாலும் யூதாவுக்கு விரோதமாய் மூண்டெழுந்த, தன் பயங்கரமான கோபத்தைவிட்டு யெகோவா
    திரும்பவில்லை.
  ceb-ULB: Bisan paman niana, wala gipaiway ni Yahweh ang kabangis sa iyang hilabihang
    kapungot, nga misilaob batok sa Juda tungod sa tanang pagano nga pagsimba nga
    maoy gibuhat ni Manases nga nakapahagit kaniya.
  pol-UBG: PAN jednak nie odwrócił się od zapalczywości swego wielkiego gniewu, którym
    zapłonął przeciwko Judzie z powodu wszelkich zniewag, którymi rozdrażnił go Manasses.
  agr-agr: Tujash Tuke Pujuuk Judá wegantu aidaunak Manasés wegantu aidau pegkegchaujin
    kajegkamutak pujau.
  kyc-kyc: Dopa piyamopape kiŋi Manasame koo piyamo dokona Kamongona imbu singi nyakamiya.
    Doko yuu gii dokopa kumuo isa paa naya.
  urd-GVU: توبھی رب یہوداہ پر اپنے غصے سے باز نہ آیا، کیونکہ منسّی نے اپنی غلط حرکتوں
    سے اُسے حد سے زیادہ طیش دلایا تھا۔
  deu-1912: Doch kehrte sich der Herr nicht von dem Grimm seines Zorns, mit dem er
    über Juda erzürnt war um all der Reizungen willen, durch die ihn Manasse gereizt
    hatte.
  kan-2017: ಆದರೂ ಮನಸ್ಸೆಯ ದುಷ್ಕೃತ್ಯಗಳ ದೆಸೆಯಿಂದ ಯೆಹೂದ್ಯರ ಮೇಲಿದ್ದ ಯೆಹೋವನ ಉಗ್ರಕೋಪವು ಇಳಿಯಲಿಲ್ಲ.
  yap-yap: Machane yugu aram rogon ma de tal e damumuw rok SOMOL ngak yu Judah ni
    bochan e kireb ni ngongliy Manasseh ni Pilung kakrom.
  hlt-MCSB: Tedae BOEIPA kah a thintoek thinsa puei te a mael moenih. Manasseh loh
    anih a veet vanbangla konoinah cungkuem dongah a thintoek loh Judah a sai thil
    pueng.
  mdy-ETH: ዒዚ ዬያ ቢያ ማዼንቴ ካኣቲ፥ ሚናኣሴ ማዼ ፑርቶ ማዾ ዛሎና ዪሁዳይዳ ናንጊና ናንጋ ጎዳኮ ዔኤቴ፥ ዒጊቻ ዻጋ ዬያ
    ሄላንዳኣና ሺሚባኣሴ።
  twi-ASANTE: Nanso, yei nyinaa akyi no, Awurade abufuo no dɛre tiaa Yuda, ɛsiane
    bɔne akɛseɛ a Ɔhene Manase yɛeɛ no. Ɛno enti, wanyi nʼabufuhyeɛ no amfiri wɔn
    so.
  eng-WEBU: Notwithstanding, the LORD didn’t turn from the fierceness of his great
    wrath, with which his anger burned against Judah, because of all the provocation
    with which Manasseh had provoked him.
  wal-wal: Gidikkonne Minaasee GODAA hanqqetissanau oottido iita ooso ubbaa gishshau,
    GODAI Yihudaa bolli hanqqettido ba hanqquwaa teegaappe simmibeenna.
  spa-PDDPT: Sin embargo, Yavé no desistió del ardor de su gran ira, pues su ira se
    encendió contra Judá a causa de todas las provocaciones con las cuales lo provocó
    Manasés.
  gun-gun: Ha'e rami avi Senhor nda'ipoxy ve'ỹi guive Judá rovai, Manassés opa marã
    ombopoxy aguã rami ojapo vai rire.
  ilo-ULB: Nupay kasta, saan a naikkat ti nakaro a pungtot ni Yahweh, a napasgedan
    maibusor iti Juda para kadagiti amin a pagano a panagdaydayaw nga inaramid ni
    Manases a nangpapungtot kenkuana.
  kpg-kpg: Gei Dimaadua la digi dugu ia dono hagawelewele hai baahi ang gi Judah,
    i nia mee huaidu huogodoo o king Manasseh ala nogo hai, e daahi hua beelaa, gei
    dono hagawelewele digi baba ia gi lala.
  uig-ARA: لېكىن پەرۋەردىگارنىڭ ئاچچىقى ماناسسەھنىڭ ئۆزىنى رەنجىتكەن بارلىق رەزىللىكلىرى
    تۈپەيلىدىن يەھۇداغا تۇتاشقاندىن كېيىن، ئۆزىنىڭ شىددەتلىك غەزىپىدىن يانمىدى.
  sus-sus: Hali na birin to raba, Alatala xa xɔnɛ mu gbilen Yudaya fɔxɔ ra, Manasi
    xa fe rabaxie saabui ra, a a matandi naxee kui.
  pon-2006: Ahpw KAUN-O sohte ketin kemeleileidi sapwellime engieng; pwe e ketin dadaurete
    ong wehin Suda, pwehki wiewia sapwung kan koaros me Nanmwarki Manase ketin wiadahr.
  jae-jae: Mago Apômtau gêwi nê têtac ŋandaŋ sec, taŋ kêlakoc lau Juda naŋ, siŋ atom
    gebe Manasenê lêŋ geo gêgôm eŋ têtac ŋandaŋ kêsa ŋanôgeŋ.
  ksd-ksd: Ia kaka ra Luluai pa i ga pukue ra nuknukina ure kana ngala na kulot, nina
    i ga malamalapang ure Iuda, ure ra lavur magit nina Manase i ga vakankan ia me.
  tur-YTC: Bununla birlikte, Yahve, Manaşşee'nin kendisini öfkelendirdiği bütün kışkırtmalardan
    ötürü, Yahuda'ya karşı alevlenen büyük gazabının kızgınlığından dönmedi.
  grc-BRENT: Πλὴν οὐκ ἀπεστράφη Κύριος ἀπὸ θυμοῦ τῆς ὀργῆς αὐτοῦ τῆς μεγάλης οὗ ἐθυμώθη
    ὀργῇ αὐτοῦ ἐν τῷ Ἰούδᾳ ἐπὶ τοὺς παροργισμοὺς, οὓς παρώργισεν αὐτὸν Μανασσῆς.
  ind-AYT: Namun, TUHAN tidak beralih dari murka-Nya yang menyala-nyala, yang bangkit
    bergelora terhadap Yehuda oleh karena segala perbuatan yang telah ditimbulkan
    oleh Manasye.
  nya-nya: Komabe Yehova sanachotse mkwiyo wake woopsa, umene anali nawo pa Yuda chifukwa
    cha zonse zimene anachita Manase poputa mkwiyo wa Mulungu.
  hrv-hrv: Ipak Jahve nije odustao od plamena svoga velikoga gnjeva kojim je uskipio
    protiv Judejaca zbog svih izazova kojima ga je Manaše ljutio.
  mps-mps: Te king Josaia agai dwagi yai kolesaga umabo mu yali, tiali goli te Genuai
    Bidigo agai te homu yali, te king Manasego agai te dwai kolesaga yaliba ma agai
    me kone palali, tama agai haliga sębę genuai mu te Juda hani augwali dali yali,
    agai te haliga sębę yali te sębę me sia sabe. Mu menio.
  tpi-tpi: Josaia i mekim planti gutpela pasin, tasol Bikpela i tingting yet long
    ol pasin nogut King Manase i bin mekim, na em i belhat moa yet long ol Juda na
    belhat bilong en i no pinis.
  dan-1931: Alligevel lagde HERRENS mægtige Vredesglød sig ikke, thi hans Vrede var
    blusset op mod Juda over alle de Krænkelser, Manasse havde tilføjet ham.
  vie-OVCB: Tuy nhiên, vì tội lỗi của Ma-na-se đã khiêu khích Chúa Hằng Hữu quá độ,
    nên Ngài vẫn không nguôi cơn thịnh nộ trên Giu-đa.
  guj-2017: તેમ છતાં જે મૂર્તિપૂજા કરીને મનાશ્શાએ યહોવાહને ગુસ્સે કર્યાં હતા તેને
    લીધે તેમનો ગુસ્સો યહૂદિયા વિરુદ્ધ સળગ્યો હતો, તેમનો કોપ નરમ પડ્યો નહિ.
  pon-2006A: Ahpw KAUN-O sohte ketin kemeleileidi sapwellime engieng; pwe e ketin
    dadaurete ong wehin Suda, pwehki wiewia sapwung kan koaros me Nanmwarki Manase
    ketin wiadahr.
  por-BRBSL: Notwithstanding, Javé não se voltou da ferocidade de sua grande ira,
    com a qual sua ira ardia contra Judá, por causa de toda a provocação com que Manassés
    o havia provocado.
  cth-cth: Hatei, BAWIPA ni puenghoi a lungkhueknae Manasseh ni a lungkhueksaknae
    naw pueng kecu dawkvah, Judahnaw taranlahoi kâan e a lungkhueknae hmai teh, roum
    thai kalawn hoeh.
  twi-twi: Nanso eyi nyinaa akyi no, Awurade abufuw no dɛw tiaa Yuda, esiane bɔne
    akɛse a Ɔhene Manase yɛe no. Ɛno nti, wanyi nʼabufuwhyew no amfi wɔn so.
  hlt-hlt: Tedae BOEIPA kah a thintoek thinsa puei te a mael moenih. Manasseh loh
    anih a veet vanbangla konoinah cungkuem dongah a thintoek loh Judah a sai thil
    pueng.
  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ kɛ̀ Kuyie mmiɛkɛ nkpɑɑ́ pɛ́ì Sudɑɑ kɔbɛ bɛ kóo kpɑ̀ɑ̀tì Mɑnɑnsee,
    weè do cɑ̀ɑ̀rɛ̀ ti Yiɛ̀ nKuyie nkɛ̀ ku miɛkɛɛ bɛ̀ yɛ̀ bɑ́ kɛ̀ í nyie nkɛ bo do.
  msy-2020: Josaia guizbangɨra arazir aghuir avɨribagh ami, ezɨ Ikiavɨra Itir God,
    Atrivim Manase amizir arazir kurabagh nɨghnɨghavɨra iti, egha a Judaba bar men
    anɨngaghegha, an anɨngagharim gɨvazir puvatɨ.
  dop-dop: Ɩsǝnɑ Mɑnɑsee kɑ kʋsɑ Tɑcɑɑ pɑ́ɑ́nɑ́ kɛ Yutɑ tɔɔ tɔ ɑ tɑ tii.
  azb-azb: Ancaq Menaşşenin Rəbbi qəzəbləndirmək üçün etdiyi bütün əməllərindən ötrü
    Rəbb Yəhudalılara qarşı alovlanan böyük qəzəbindən dönmədi.
  eng-DBY: But Jehovah turned not from the fierceness of his great wrath, wherewith
    his anger was kindled against Judah, because of all the provocations with which
    Manasseh had provoked him.
  hin-2017: तो भी यहोवा का भड़का हुआ बड़ा कोप शान्त न हुआ, जो इस कारण से यहूदा पर
    भड़का था, कि मनश्शे ने यहोवा को क्रोध पर क्रोध दिलाया था।
  wol-KYG: Teewul Aji Sax ji dëppul ci meram mu réy mi mu dale ci kaw Yuda ndax mboolem
    li Manase def, ba merloo ko.
  eng-YLT: Only, Jehovah hath not turned back from the fierceness of His great anger
    with which His anger burned against Judah, because of all the provocations with
    which Manasseh provoked him,
  kne-kne: Ngem adi nabaew din palalo ay bonget Diyos sin man-ili ed Juda begew sin
    lawa ay inam-amag Manasses.
  eng-WYC-2017: Nevertheless the Lord was not turned away from the ire of his great
    vengeance, by which his strong vengeance was wroth against Judah, for the stirrings
    to ire by which Manasseh had stirred him to ire.
  eng-WMBB: Notwithstanding, the LORD didn’t turn from the fierceness of his great
    wrath, with which his anger burnt against Judah, because of all the provocation
    with which Manasseh had provoked him.
  urd-GVH: तो भी रब यहूदाह पर अपने ग़ुस्से से बाज़ न आया, क्योंकि मनस्सी ने अपनी ग़लत
    हरकतों से उसे हद से ज़्यादा तैश दिलाया था।
  rug-rug: Ba sa tinaṉaziri te Zihova la koasa popoa Ziuda koasa tinavete kaleana,
    sapu tavetia sa baṉara Manase si lopu boka murimuri taloa si asa.
  gaz-gaz: Taʼus sababii Minaaseen waan hojjete hundaan dheekkamsaaf isa kakaaseef
    Waaqayyo dheekkamsa isaa guddaa fi sodaachisaa Yihuudaa irratti bobaʼe sana irraa
    hin deebine.
  fra-LSG: Toutefois l’Éternel ne se désista point de l’ardeur de sa grande colère
    dont il était enflammé contre Juda, à cause de tout ce qu’avait fait Manassé pour
    l’irriter.
  gnn-gnn: '@see-verse:2KI.023.025'
  yal-yal: Koni, Alatala mi xɛtɛ a xɔlɔ gbeen fɔxɔ ra Yuda xili ma Manase a fe ra
    naxan a Alatala raxɔlɔ.
  haw-1868: Aka, aole o Iehova i huli ae mai kona inaina nui, ana i inaina ai i ka
    Iuda, no na hoonaukiuki a pau a Manase i hoonaukiuki aku ai ia ia.
  arb-NAV: غَيْرَ أَنَّ الرَّبَّ لَمْ يَرْجِعْ عَنْ شِدَّةِ غَضَبِهِ، لأَنَّ غَضَبَهُ
    احْتَدَمَ عَلَى يَهُوذَا لِفَرْطِ مَا أَثَارَ مَنَسَّى مِنْ سَخَطِهِ.
  ewe-ewe: Ke Yehowa ƒe dziku sesẽ si wòdo ɖe Yuda ŋu le Manase ƒe nu vɔ̃wo ta la
    dzi meɖe o
  eng-LEE: Notwithstanding this the Lord turned not from the fierceness of his great
    anger, since his anger was kindled against Judah, because of all the provokings
    wherewith Menasseh had provoked him to anger.
  asm-FB: তথাপিও, মনচিয়ে যি সকলো কাম কৰি যিহোৱাক ক্রুদ্ধ কৰি তুলিছিল, সেইবোৰৰ কাৰণে
    যিহূদাৰ বিৰুদ্ধে যিহোৱাৰ যি ভয়ঙ্কৰ ক্রোধ প্রজ্বলিত হৈ উঠিছিল, সেই ক্ৰোধৰ পৰা
    তেওঁ নুঘূৰিল।
  sus-A: هَلِ نَ بِرِن تٌ رَبَ، عَلَتَلَ شَ شْنّ مُ فبِلٍن يُدَيَ قْشْ رَ، مَنَسِ
    شَ قٍ رَبَشِيٍ سَابُي رَ، عَ عَ مَتَندِ نَشٍيٍ كُي.
  fra-SBL: Cependant, l'Éternel ne se détourna pas de l'ardeur de son grand courroux,
    avec lequel sa colère brûlait contre Juda, à cause de toutes les provocations
    que Manassé lui avait faites.
  hbo-hbo: אַ֣ךְ ׀ לֹֽא־שָׁ֣ב יְהוָ֗ה מֵחֲרֹ֤ון אַפֹּו֙ הַגָּדֹ֔ול אֲשֶׁר־חָרָ֥ה אַפֹּ֖ו
    בִּֽיהוּדָ֑ה עַ֚ל כָּל־הַכְּעָסִ֔ים אֲשֶׁ֥ר הִכְעִיסֹ֖ו מְנַשֶּֽׁה׃
  kik-kik: No rĩrĩ, Jehova ndaigana kũgarũrũka atige marakara make mahiũ, marĩa maakanaga
    ma gũũkĩrĩra Juda, nĩ ũndũ wa maũndũ marĩa mothe Manase eekĩte ma kũmũrakaria.
  fra-NCL: Toutefois Yahweh ne revint pas de l’ardeur de sa grande colère, parce sa
    colère était enflammée contre Juda, à cause des provocations par lesquelles Manassé
    l’avait irrité.
  cek-AK: Toe Manasseh mah palungphuisak pongah, Judah nuiah Angraeng palungphuihaih
    to dipsak let thai ai.
  cuk-cuk: Rey-Josías ibmar-nuegan-imaksa-inigwele, Bab-Jehová, Manasés bela-belad
    egi isgudii gusad-ulale, Judá-dulemargi amba sae-itodii gusad.
  uig-CYR: Лекин Пәрвәрдигарниң аччиғи Манассәһниң Өзини рәнҗиткән барлиқ рәзилликлири
    түпәйлидин Йәһудаға туташқандин кейин, Өзиниң шиддәтлик ғәзивидин янмиди.
  tel-2017: అయినా, మనష్షే యెహోవాకు పుట్టించిన కోపం వల్ల ఆయన కోపాగ్ని ఇంకా చల్లారకుండా,
    యూదా మీద మండుతూనే ఉంది.
  hat-BSA: Malgre sa, SENYÈ a pa t kite chalè gran kòlè Li ki te brile kont Juda,
    akoz tout pwovokasyon avèk sila Manassé te pwovoke Li yo.
  kos-kos: Tusruktu ke sripen ma koluk nukewa Tokosra Manasseh el tuh oru meet, kasrkusrak
    lulap lun LEUM GOD lain Judah srakna oan ac soenna wanginla.
  hbo-WLC: אַ֣ךְ ׀ לֹֽא־שָׁ֣ב יְהוָ֗ה מֵחֲר֤וֹן אַפּוֹ֙ הַגָּד֔וֹל אֲשֶׁר־חָרָ֥ה אַפּ֖וֹ
    בִּֽיהוּדָ֑ה עַ֚ל כָּל־הַכְּעָסִ֔ים אֲשֶׁ֥ר הִכְעִיס֖וֹ מְנַשֶּֽׁה׃
  ibo-ibo: Ma ihe ndị a emeghị ka iwe ọkụ Onyenwe anyị na-ewe megide Juda dajụọ, bụ
    iwe a kpasuru ya nʼihi ihe ọjọọ niile nke Manase mere.
  ory-ory: ତଥାପି ମନଃଶି ଯେସବୁ ବିରକ୍ତିଜନକ କ୍ରିୟା ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କୁ ବିରକ୍ତ କରିଥିଲେ,
    ତହିଁ ସକାଶୁ ଯିହୁଦା ପ୍ରତିକୂଳରେ ତାହାଙ୍କର ଯେଉଁ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହୋଇଥିଲା, ସଦାପ୍ରଭୁ ଆପଣାର
    ସେହି ପ୍ରଚଣ୍ଡ ମହାକୋପରୁ ଫେରିଲେ ନାହିଁ।
  chk-chk: Nge ewe Samol mi Lapalap esap ükütiu seni an lingeringer mi fokun watte,
    pun a chüen song ngeni chon Juta, pokiten ekewe föför meinisin Manasa a föri.
  rop-rop: Bat YAWEI bin stil brabli wail langa ola Juda pipul blanga wanim King Manesa
    bin dum.
  ukr-1871: Однак же Господь не відложив гнїву великої досади своєї, що запалав проти
    Юди за всї розярювання, якими підпалював його на гнїв Манассія.
  deu-1951: Doch kehrte sich der HERR nicht von dem Grimm seines großen Zornes, womit
    er über Juda erzürnt war, um aller Ärgernisse willen, womit Manasse ihn gereizt
    hatte.
  eng-JPS: Notwithstanding the LORD turned not from the fierceness of His great wrath,
    wherewith His anger was kindled against Judah, because of all the provocations
    wherewith Manasseh had provoked Him.
  srp-1865: Ali se Gospod ne povrati od žestine velikoga gnjeva svojega, kojom se
    bješe raspalio gnjev njegov na Judu za sve draženje kojim ga bješe dražio Manasija.
  lug-lug: Kyokka Mukama n’atakendeeza ku busungu bwe obungi obwabuubuukira ku Yuda,
    olw’ebikolwa byonna ebya Manase ebyaleetera Mukama okusunguwala.
  heb-heb: אך לא שב יהוה מחרון אפו הגדול אשר חרה אפו ביהודה על כל הכעסים אשר הכעיסו
    מנשה׃
  ben-IRV: তবুও, যিহূদার বিরুদ্ধে যে ভয়ঙ্কর ক্রোধে সদাপ্রভু প্রজ্বলিতি হয়ে উঠেছিলেন
    তা থেকে তিনি ফিরলেন না, যেমন মনঃশির অসন্তোষ জনক কাজের ফলে সদাপ্রভু অসন্তুষ্ট হয়েছিলেন।
  pan-pan: ਫਿਰ ਵੀ ਮਨੱਸ਼ਹ ਦੇ ਭੜਕਾਉਣ ਵਾਲਿਆਂ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਜਿਨ੍ਹਾਂ ਤੋਂ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ
    ਗੁੱਸੇ ਨੂੰ ਭੜਕਾਇਆ ਸੀ ਯਹੋਵਾਹ ਆਪਣੇ ਡਾਢੇ ਕ੍ਰੋਧ ਤੋਂ ਜਿਹ ਦੇ ਨਾਲ ਉਹ ਦਾ ਗੁੱਸਾ ਯਹੂਦਾਹ ਤੇ
    ਭੜਕਿਆ ਸੀ ਨਾ ਮੁੜਿਆ।
  mya-JVB: သို့ရာတွင် မနာရှေ သည် ထာဝရဘုရား ၏ အမျက် တော်ကို နှိုးဆော်ခြင်းငှါ ၊ ပြစ်မှား
    သော အပြစ် ရှိသမျှ တို့ကြောင့် ၊ ယုဒ အမျိုး၌ ပြင်းစွာ အမျက် ထွက်၍ စိတ် တော်မ ပြေ။
  tbg-tbg: Viva mintiaqiro vi vauvarovata, King Manaseva qora okara autura kaara,
    Nora Kotira Iutaara voqama kero arara itovaro vikara arara itova kia vaaharaitiro,
    qaqi arara ite vaura.
  hmo-hmo: To Lohiabada ena badu mai siahu bada be do ia keru lasi. Ena badu be Iuda
    tano dekenai ia toreisi, king Manase ena kara dika rohoroho dainai, bona inai
    badu be do ia siahu noho.
  urd-urd: बावजूद इसके मनस्सी की सब बदकारियों की वजह से, जिनसे उसने ख़ुदावन्द को ग़ुस्सा
    दिलाया था, ख़ुदावन्द अपने सख़्त — ओ — शदीद क़हर से, जिससे उसका ग़ज़ब यहूदाह पर
    भड़का था, बाज़ न आया।
  rus-SYN: Однакож Господь не отложил великой ярости гнева Своего, какою воспылал
    гнев Его на Иуду за все оскорбления, какими прогневал Его Манассия.
  bqc-SIM: Gia ń beeo Dii pↄfɛ̃a Yudaↄzi ń pↄkũma pãsĩo vãi pↄ́ Manase kɛ̀ yã́i
    i kpálɛo.
  tcz-CHONGTHU: Ahijingvangin Pakai chu Judah chungah ana lunghang lheh jengin ahi.
    Ajeh chu Manasseh in thilphalou tamtah ana tohdoh a Pathen ana choudoh ahi.
  mar-mar: पण तरीही यहूदावरील परमेश्वराचा राग ओसरला नाही. मनश्शेच्या वर्तनाबद्दल अजूनही
    त्यास राग होता.
  qub-qub: Chayno cumliycaptinpis Tayta Diosga jinallarämi Judá runacunapaj rabyasha
    caycaran. Manasés fiyupa juchacunata rurar rabyachishanpitami rabyasha caycaran.
  bqp-bqp: Bee kũ abireo Dikiri pↄfɛ̃na Yudanↄi kũ pɛ̃tɛ̃ pãsĩo yã vãni kũ Manase
    kɛ̀ yãi dí kpátɛro.
  hat-hat: Men malgre sa, Seyè a te move toujou sou pèp peyi Jida a depi lè li te
    fache sou Manase pou sa l' te fè a.
  eng-BSB: Nevertheless, the LORD did not turn away from the fury of His burning anger,
    which was kindled against Judah because of all that Manasseh had done to provoke
    Him to anger.
  eng-WEBPB: Notwithstanding, the LORD didn’t turn from the fierceness of his great
    wrath, with which his anger burnt against Judah, because of all the provocation
    with which Manasseh had provoked him.
  kbq-kbq: Hianagi ko'ma Manase'ma havi avu'avazama nehuno Ra Anumzamofoma azeri arimpama
    ahegeno'ma Juda vahe'ma tusi arimpama ahezamante'nea arimpa ahe'zamo'a vaga'ore'ne.
  nhe-BL: Huan yonque Josías quichijqui nochi tlen cuali, TOTECO noja quisenhuiquili
    cualani ica tlali Judá ehuani ipampa nochi tlen fiero quichijtoya Tlanahuatijquetl
    Manasés achtohuiya tlen tlahuel ica quicualancamacac.
  bus-bus: Baa kↄ̃n beeeo Dii pↄfɛ̃na Yudanↄzi kↄ̃n pɛ̃tɛ̃ pãsĩo yã zaaa kɛ̀ Manase
    kɛ̀ yãnzi e kpáɛro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wikwahy we Zuta wanehe, ta'e tuwihawete Manaxe
    hemiapo kwer a'e 'ar 'ym mehe arer iaiw tuwe a'e wà xe. Nupytu'u kwaw ikwahy haw
    izuwi a'e rihi.
  eng-DRA: 'But yet the Lord turned not away from the wrath of his great indignation,
    wherewith his anger was kindled against Juda: because of the provocations, wherewith
    Manasses had provoked him.'
