    maa gaa kili gi lodo di gowaa baba di Monowai Kidron.
  uig-ARA: پادىشاھ يەنە يەھۇدا پادىشاھلىرى ئاھازنىڭ بالىخانىسىنىڭ ئۆگزىسىدە سالدۇرغان
    قۇربانگاھلارنى ۋە ماناسسەھ پەرۋەردىگارنىڭ ئۆيىنىڭ ئىككى ھويلىسىغا ياساتقان قۇربانگاھلارنى
    چېقىپ كۇكۇم-تالقان قىلىۋەتتى؛ ئۇ ئۇلارنىڭ توپىسىنى ئۇ يەردىن ئېلىپ، كىدرون جىلغىسىغا
    چېچىۋەتتى.
  sus-sus: Mangɛ naxa sɛrɛxɛbade ndee kana, naxee nu na Axasi xa konkoe fɛ ma koore
    ra, Yudaya mangɛe nun Manasi naxee ti Alatala xa banxi tɛtɛ kui. A to gɛ e kanade,
    a naxa e gan, a e xube wɔli Sediron gulunba kui.
  pon-2006: Sosaia pil ketin kauwehla pei sarawi kan me nanmwarkien Suda ko ketin
    kauwada mahs pohn palangk en tehnpesen nanmwarki, pohnangin sapwellimen Nanmwarki
    Ahas pere, oh pil pei sarawi kan me Nanmwarki Manase koasoanediong nan kehl riau
    en Tehnpas Sarawio. Ih eri ketin sukpene lao pisetikpene; e ahpw kamwarakpeseng
    nan Wahun Kidron.
  jae-jae: Kiŋ Judaŋa sêboa altar ŋagêdô sa aŋga balêm, taŋ kêkô Ahasnê andu ŋasalôm
    ŋaô naŋ, ma Manase gêboa altar ŋagêdô sa aŋga Apômtaunê andu ŋamalacluŋ luagêc.
    Kiŋ Josia kêtuc altar samob tonaŋ popoc ma kêbaliŋ altar ŋapopoc kêsêp bu Kidron.
  ksd-ksd: Ma ra king i ga bubur gigi ra umana uguugu na vartabar ta ra ul a pal kai
    Akas, nina ra umana king Iuda dia ga pait diat, ma ra umana uguugu.nina Manase
    i ga pait diat ta ra ura bala na gunan ta ra kuba i ra Luluai, ma ra tobon tana
    i ga imire ta ra tava alir Kidron.
  tur-YTC: Yahuda krallarının yapmış olduğu Ahaz'ın üst odasının damında bulunan sunakları
    ve Manaşşe'nin Yahve'nin evinin iki avlusunda yapmış olduğu sunakları kral yıktı,
    onları kırıp döverek tozlarını Kidron Vadisi'ne saçtı.
  grc-BRENT: καὶ τὰ θυσιαστήρια τὰ ἐπὶ τοῦ δώματος τοῦ ὑπερῴου Ἄχαζ, ἃ ἐποίησαν βασιλεὶς
    Ἰούδα· καὶ τὰ θυσιαστήρια ἃ ἐποίησε Μανασσῆς ἐν ταῖς δυσὶν αὐλαῖς οἴκου Κυρίου
    καθεῖλεν ὁ βασιλεὺς καὶ κατέσπασεν ἐκεῖθεν, καὶ ἔῤῥιψε τὸν χοῦν αὐτῶν εἰς τὸν
    χειμάῤῥουν Κέδρων.
  ind-AYT: Mazbah-mazbah yang berada di atas atap, yaitu di ruangan Ahas yang dibuat
    oleh raja-raja Yehuda serta mazbah-mazbah yang dibuat oleh Manasye di kedua pelataran
    Bait TUHAN, dirobohkan oleh raja. Dia meremukkan di sana dan melemparkan abunya
    ke Sungai Kidron.
  nya-nya: Anagwetsa maguwa amene mafumu a Yuda anawamanga pa denga pafupi ndi chipinda
    chapamwamba cha Ahazi, ndiponso maguwa amene Manase anamanga mʼmabwalo awiri a
    Nyumba ya Yehova. Yosiya anawachotsa kumeneko nawaphwanya ndi kutaya zidutswa
    zake mʼChigwa cha Kidroni.
  hrv-hrv: Žrtvenike na krovu koje bijahu sagradili judejski kraljevi i one koje je
    sagradio Manaše u oba predvorja Hrama Jahvina, kralj je srušio, uklonio ih odatle
    i bacio njihov prah u dolinu kidronsku.
  mps-mps: Tama te kingo be ugwadu te pedu badu rum habu me deli nigai, te habu badu
    augwaligo e tama nogi wabo da, te King Ahasgo Be Habu Badu da wabo da. Polobadu
    te Juda hanigo king bidi dabe augwaligo te me badu alta sai te rum habu badu te
    be pedu doloba pai pedude te alta sai nigali. Tama te king Manasego te alta sai
    te sisinibo pesage si elalubo madigi te Genuai Bidigo te be obo bologobea sali
    tomode elaluali. Tialima, te king Josaiago te tigidali alta sai hųgia sąnama,
    tama te miminama mu, dwasianunu mu ilali. Tama nosali augwali te alta mimina sąyani,
    te pobele bage selama, tama augwaligo te Kidron wę elalubo odogo buluba sągi
    pali.
  tpi-tpi: Antap long haus king i gat wanpela rum i stap, em ol i kolim rum bilong
    King Ahas. Long bipo ol king bilong Juda i bin wokim sampela alta antap long stretpela
    rup bilong dispela rum. Na tu King Manase i bin wokim sampela alta long tupela
    ples bung i stap insait long banis bilong haus bilong Bikpela. Orait King Josaia
    i brukim olgeta dispela alta i go liklik tru. Na bihain ol i kisim ol dispela
    pipia bilong ol alta na ol i go tromoi long ples daun bilong wara Kidron.
  dan-1931: Altrene, som Judas Konger havde rejst på Taget (Akaz' Tagbygning), og
    Altrene, som Manasse havde rejst i begge Forgårdene til HERRENS Hus, lod Kongen
    nedbryde og knuse på Stedet, og Støvet lod han kaste hen i Kedrons Dal.
  vie-OVCB: Vua phá những bàn thờ các vua Giu-đa đời trước xây trên nóc lầu A-cha;
    còn các bàn thờ Ma-na-se đã xây trong hai hành lang Đền Thờ Chúa Hằng Hữu vua
    cũng đập tan nát rồi đem bụi đổ xuống Trũng Kít-rôn.
  guj-2017: આહાઝના ઉપરના ઓરડાના ધાબા પર યહૂદિયાના રાજાઓએ બાંધેલી વેદીઓનો, જે વેદીઓ
    મનાશ્શાએ યહોવાહના સભાસ્થાનનાં બે આંગણામાં બાંધી હતી, તેઓનો યોશિયા રાજાએ નાશ કર્યો.
    યોશિયાએ તેના ટુકડે ટુકડાં કરીને તેનો ભૂકો કરી કિદ્રોનની ખીણમાં નાખી દીધો.
  pon-2006A: Sosaia pil ketin kauwehla pei sarawi kan me nanmwarkien Suda ko ketin
    kauwada mahs pohn palangk en tehnpesen nanmwarki, pohnangin sapwellimen Nanmwarki
    Ahas pere, oh pil pei sarawi kan me Nanmwarki Manase koasoanediong nan kehl riau
    en Tehnpas Sarawio. Ih eri ketin sukpene lao pisetikpene; e ahpw kamwarakpeseng
    nan Wahun Kidron.
  por-BRBSL: O rei quebrou os altares que estavam no telhado da sala superior de Ahaz,
    que os reis de Judá tinham feito, e os altares que Manassés tinha feito nas duas
    cortes da casa de Yahweh, e os derrubou dali, e jogou seu pó no riacho Kidron.
  cth-cth: Ahaz im a tungtengtoe e dawk a hruek e khoungroenaw hoi Manasseh ni BAWIPA
    im thongma kahni touh koe a sak e khoungroenaw hah siangpahrang ni he a raphoe
    teh Kidron palang dawkvah a tâkhawng.
  twi-twi: Yosia bubuu afɔremuka a Yuda ahemfo sisii wɔ ahemfi no atifi wɔ Ahas dan
    apampam no nyinaa. Ɔhene no bubuu afɔremuka a Manase sisii wɔ Awurade Asɔredan
    no adiwo abien hɔ no nyinaa gui. Odwiriw no pasapasa, too ne afabo no petee Kidron
    bon no mu.
  hlt-hlt: Judah manghai rhoek loh a saii Ahaz imhman, imphu sokah hmueihtuk rhoek
    khaw, Manasseh loh BOEIPA im vongup rhoi khuiah a khueh hmueihtuk te khaw manghai
    loh a palet. Te phoeiah te lamloh yong tih a hloi te Kidron soklong la a voeih.
  tbz-SIM: Kòo puɔ nyɛbɔɔwũɔ̃tɔ̀rɛ̀ Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ do mɑɑ́ yɛ̀ Aɑsi kó kudɑ̀nkù
    ĩ́nkɛ̀ nɛ̀ Mɑnɑnsee do mɑɑ́ yɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó dɛdɑ̀nnɛ̀ dɛdɛ́ miɛkɛ,
    kòo yɛ̀ pɔ̀ntɛ kɛ́dɛ́ítɛ́ kɛ́útóo yɛ tɑ̃́ɑ̃́ nSetinɔɔ biriku miɛkɛ.
  msy-2020: Ezɨ atrivimɨn dɨpenim gisɨn danganir mam iti, me a dɨbora ghaze, Atrivim
    Ahasɨn Danganim. Fomɨra Judabar atrivir maba, ofa gamir dakozir maba danganir
    pɨn itir kamɨn dar ingari. Ezɨ uaghan Atrivim Manase, Ikiavɨra Itir Godɨn Dɨpenim
    avɨnizir dɨvazimɨn aven uari akuvir danganir pumuningɨn, ofa gamir dakozir mabar
    ingari. Ezɨ datɨrɨghɨn Atrivim Josaia ofa gamir dakozir kaba bar dagh asɨghasɨki.
    Egha gɨn me ofa gamir dakozir asɨghasɨghizir kabar mɨneziba ko dar oteviba inigha
    ghua, Kidronɨn Fanemɨn danganir konimɨn da makuni.
  dop-dop: Nɑ ɩ́ yɔkɩ tǝlɑɑlɛnɑɑ mpɑ Yutɑ ɑwulɑɑ kɑ ŋmɑwɑ Ahɑsɩ kutuluɣu pɑtɑ tɔɔ
    tɔ tǝpʋtʋpʋtʋ. Nɑ mpɑ wulɑʋ Mɑnɑsee ŋmɑwɑ Ɩsɔ tǝsɛɛlɛ tɑɑsɩ nɑɑlɛ tɔɔ tɔ. Nɑ ɩ́
    lɔ pǝ hɔɣɔlɑsɩ kɛ Setǝlɔŋ tɛtɛkǝlɛ tɑɑ.
  azb-azb: Axazın yuxarı otağının damında Yəhuda padşahlarının düzəltdiyi qurbangahları
    və Rəbbin məbədinin iki həyətində Menaşşenin düzəltdiyi qurbangahları da padşah
    dağıtdı. Onları orada qırıb əzdi və tozlarını Qidron vadisinə səpələdi.
  eng-DBY: And the king broke down the altars that were on the roof of the upper chamber
    of Ahaz, which the kings of Judah had made, and the altars that Manasseh had made
    in the two courts of the house of Jehovah, and he shattered them, [removing them]
    from thence, and cast the powder of them into the torrent of Kidron.
  hin-2017: आहाज की अटारी की छत पर जो वेदियाँ यहूदा के राजाओं की बनाई हुई थीं, और
    जो वेदियाँ मनश्शे ने यहोवा के भवन के दोनों आँगनों में बनाई थीं, उनको राजा ने ढाकर
    पीस डाला और उनकी बुकनी किद्रोन नाले में फेंक दी।
  wol-KYG: Ci biir loolu Buur daane sarxalukaay ya ay buuri Yuda yékkati woon ca kaw
    xaddub néegub kaw bu Axas, ak sarxalukaay ya Manase tabaxoon ca ñaari ëtti kër
    Aji Sax ji. Mu jële fa lépp, def ko pënd, sànni ca xuru Sedoron.
  eng-YLT: And the altars that [are] on the top of the upper chamber of Ahaz, that
    the kings of Judah made, and the altars that Manasseh made in the two courts of
    the house of Jehovah, hath the king broken down, and removeth thence, and hath
    cast their dust unto the brook Kidron.
  eng-WYC-2017: Also the king destroyed the altars, that were on the roofs of the
    solar of Ahaz, which the kings of Judah had made; and the king destroyed the altars,
    which Manasseh had made in the two great places of the temple of the Lord; and
    he ran from thence, and scattered the ashes of those altars into the strand [or
    stream] of Kidron.
  eng-WMBB: The king broke down the altars that were on the roof of the upper room
    of Ahaz, which the kings of Judah had made, and the altars which Manasseh had
    made in the two courts of the LORD’s house, and beat them down from there, and
    cast their dust into the brook Kidron.
  urd-GVH: आख़ज़ बादशाह ने अपनी छत पर एक कमरा बनाया था जिसकी छत पर भी मुख़्तलिफ़ बादशाहों
    की बनी हुई क़ुरबानगाहें थीं। अब यूसियाह ने इनको भी ढा दिया और उन दो क़ुरबानगाहों
    को भी जो मनस्सी ने रब के घर के दो सहनों में खड़ी की थीं। इनको टुकड़े टुकड़े करके
    उसने मलबा वादीए-क़िदरोन में फेंक दिया।
  rug-rug: Meke sari na hope koasa batu vetu lavata saripu koa koasa batuna sa lose
    panaulu tanisa baṉara Ehazi, saripu ele kuri ari na baṉara Ziuda, meke sari na
    hope pu ele kuri sa baṉara Manase koari karua pavasa pa korapana sa Zelepade te
    Zihova, si huara umumu inete gore beto ni sa, meke oki lani sa pa korapa lolomo
    Kidoroni.
  gaz-gaz: Mootichis iddoowwan aarsaa mootonni Yihuudaa bantii manaa irra, kutaa mana
    Aahaaz kan ol aanu bira dhaabanii fi iddoowwan aarsaa Minaaseen mana qulqullummaa
    Waaqayyoo keessa oobdiiwwan lamaan keessa dhaabe sana ni buqqise. Iddoowwan aarsaa
    sanas achii fuudhee ni caccabsee, caccabaa isaanii Sulula Qeedroon keessatti ni
    gate.
  fra-LSG: Le roi démolit les autels qui étaient sur le toit de la chambre haute d’Achaz
    et que les rois de Juda avaient faits, et les autels qu’avait faits Manassé dans
    les deux parvis de la maison de l’Éternel; après les avoir brisés et enlevés de
    là, il en jeta la poussière dans le torrent de Cédron.
  gnn-gnn: '@see-verse:2KI.023.011'
  yal-yal: Yuda mangane bata yi kiden ti Axasi a kore banxin xuntagi. Yosiya yi ne
    birin kala e nun Manase kiden naxanye ti Alatala Batu Banxini sansan firinne kui.
    A yi ne ba mɛnni, a yi e kala, a yi e dungi dungine woli Kedirɔn lanbanni.
  haw-1868: A o na kuahu maluna ma ke keena iluna o ka hale o Ahaza, na mea a na'lii
    o ka Iuda i hana'i, a me na kuahu a Manase i hana'i ma na kahua elua o ka hale
    o Iehova, oia ka ke alii i luku ai, a wawahi iho mai laila mai, a hoolei aku la
    i ko lakou lepo iloko o ke kahawai o Kederona.
  arb-NAV: وَهَدَمَ الْمَلِكُ الْمَذَابِحَ الَّتِي عَلَى سَطْحِ عُلِّيَّةِ آحَازَ
    الَّتِي أَقَامَهَا مُلُوكُ يَهُوذَا، وَأَيْضاً الْمَذَابِحَ الَّتِي بَنَاهَا مَنَسَّى
    فِي سَاحَتَيِ الْهَيْكَلِ، وَسَحَقَ حِجَارَتَهَا هُنَاكَ ثُمَّ ذَرَّاهَا فِي وَادِي
    قَدْرُونَ
  ewe-ewe: Fia la mu vɔsamlekpui siwo Yuda fiawo tu ɖe gbadzaƒe si le Ahaz ƒe xɔ la
    tame le fiasã la me kple vɔsamlekpui siwo Fia Manase tu ɖe gbedoxɔ la ƒe xɔxɔnuwo.
    Egbã wo kakɛkakɛ eye wòkaka kakɛawo ɖe Kidron bali la me.
  eng-LEE: And the altars that were on the roof of the upper-chamber of Achaz, which
    the kings of Judah had made, and the altars which Menasseh had made in the two
    courts of the house of the Lord, did the king pull down, and tore them away from
    there, and cast their dust into the brook Kidron.
  asm-FB: ৰাজপ্রাসাদৰ চালত ৰজা আহজৰ ওপৰ কোঁঠালিৰ ওপৰত যিহূদাৰ ৰজাসকলে যি সকলো বেদী
    নির্মাণ কৰিছিল আৰু যিহোৱাৰ মন্দিৰৰ দুখন চোতালত মনচিয়ে যি বেদীবোৰ নির্মাণ কৰিছিল,
    ৰজা যোচিয়াই সেই সকলোবোৰ ভাঙি পেলালে। তেওঁ সেইবোৰ ভাঙি টুকুৰা-টুকুৰ কৰি কিদ্ৰোণ
    উপত্যকাত পেলাই দিলে।
  sus-A: مَنفّ نَشَ سّرّشّبَدٍ ندٍيٍ كَنَ، نَشٍيٍ نُ نَ عَشَسِ شَ كٌنكٌي قّ مَ كٌورٍ
    رَ، يُدَيَ مَنفّيٍ نُن مَنَسِ نَشٍيٍ تِ عَلَتَلَ شَ بَنشِ تّتّ كُي. عَ تٌ فّ عٍ
    كَنَدٍ، عَ نَشَ عٍ فَن، عَ عٍ شُبٍ وْلِ سٍدِرٌن فُلُنبَ كُي.
  fra-SBL: Le roi démolit les autels qui étaient sur le toit de la chambre haute d'Achaz,
    et que les rois de Juda avaient faits, et les autels que Manassé avait faits dans
    les deux cours de la maison de l'Éternel ; il les abattit de là, et jeta leur
    poussière dans le torrent de Cédron.
  hbo-hbo: וְאֶֽת־הַֽמִּזְבְּחֹ֡ות אֲשֶׁ֣ר עַל־הַגָּג֩ עֲלִיַּ֨ת אָחָ֜ז אֲשֶׁר־עָשׂ֣וּ ׀
    מַלְכֵ֣י יְהוּדָ֗ה וְאֶת־הַֽמִּזְבְּחֹות֙ אֲשֶׁר־עָשָׂ֣ה מְנַשֶּׁ֔ה בִּשְׁתֵּ֛י
    חַצְרֹ֥ות בֵּית־יְהוָ֖ה נָתַ֣ץ הַמֶּ֑לֶךְ וַיָּ֣רָץ מִשָּׁ֔ם וְהִשְׁלִ֥יךְ אֶת־עֲפָרָ֖ם
    אֶל־נַ֥חַל קִדְרֹֽון׃
  piu-2006: '@see-verse:2KI.023.011'
  kik-kik: Ningĩ akĩmomora igongona iria ciakĩtwo nĩ athamaki a Juda nyũmba igũrũ
    hakuhĩ na kanyũmba ka igũrũ ka Ahazu, na igongona iria ciakĩtwo nĩ Manase kũu
    nja cierĩ cia hekarũ ya Jehova. Agĩcieheria kuuma hau, agĩcihehenja tũcunjĩ, na
    agĩte rũkũngũ rũu Gĩtuamba-inĩ gĩa Kidironi.
  fra-NCL: Le roi détruisit les autels qui étaient sur le toit de la chambre haute
    d’Achaz et que les rois de Juda avaient faits, et les autels qu’avait faits Manassé
    dans les deux parvis de la maison de Yahweh, et de là il courut en jeter la poussière
    dans la vallée du Cédron.
  cek-AK: Judah siangpahrangnawk mah sak o ih, Ahaz imkhaan ranui ih hmaicamnawk,
    Manasseh mah Angraeng im longhma hnetto pongah sak ih hmaicamnawk to a phraek
    moe, kadip pueng khoek to boh pae phaeng pacoengah, maiphu dip to Kidron vacong
    ah a vah.
  cuk-cuk: Deginbali, Rey-Josías, epenne Judá-e-reymar Acaz-obunnoged-neg-birgi ibmar-ogumakleged-ailamar
    sobsagusbalidi, bela osulosbalid. Degine, Rey-Josías, Manasés Bab-Jehováʼse-goled-neg-imba-sogabobela,
    ibmar-ogumakleged-ailamar sobsamogadi, bela bibichisbalid. Amar bela burubi imaksagu,
    Cedrón-dian-maidgi, e-burumar miapid.
  uig-CYR: Падиша йәнә Йәһуда падишалири Аһазниң балиханисиниң өгүзидә салдурған қурбангаһларни
    вә Манассәһ Пәрвәрдигарниң өйиниң икки һойлисиға ясатқан қурбангаһларни чеқип
    кукум-талқан қиливәтти; у уларниң тописини у йәрдин елип, Кидрон җилғисиға чечивәтти.
  tel-2017: ఇంకా యూదా రాజులు చేయించిన ఆహాజు మేడ గది మీద ఉన్న బలిపీఠాలనూ, యెహోవా మందిరపు
    రెండు ప్రాంగణాల్లో మనష్షే చేయించిన బలిపీఠాలనూ, రాజు పడగొట్టించి ముక్కలు ముక్కలుగా
    చేయించి ఆ చెత్త అంతా కిద్రోను వాగులో పోయించాడు.
  hat-BSA: Lotèl ki te sou twati yo, nan wo chanm Achaz ke wa Juda yo te fè a ak lotèl
    ke Manassé te fè nan de lakou lakay SENYÈ a, wa a te kraze yo. Li te kraze yo
    e li te jete poud yo nan flèv Cédron an.
  kos-kos: Tokosra Josiah el kunausla loang ma tokosra lun acn Judah tuh musaela fin
    lohm sel Tokosra Ahaz ke inkul fulat lun tokosra, wi pac loang ma Tokosra Manasseh
    el tuh musaela luin kalkal luo ke Tempul. El lipikya loang inge nu ke ip srisrik,
    ac sisla nu Infahlfal Kidron.
  hbo-WLC: וְאֶֽת־הַֽמִּזְבְּח֡וֹת אֲשֶׁ֣ר עַל־הַגָּג֩ עֲלִיַּ֨ת אָחָ֜ז אֲשֶׁר־עָשׂ֣וּ
    ׀ מַלְכֵ֣י יְהוּדָ֗ה וְאֶת־הַֽמִּזְבְּחוֹת֙ אֲשֶׁר־עָשָׂ֣ה מְנַשֶּׁ֔ה בִּשְׁתֵּ֛י
    חַצְר֥וֹת בֵּית־יְהוָ֖ה נָתַ֣ץ הַמֶּ֑לֶךְ וַיָּ֣רָץ מִשָּׁ֔ם וְהִשְׁלִ֥יךְ אֶת־עֲפָרָ֖ם
    אֶל־נַ֥חַל קִדְרֽוֹן׃
  ibo-ibo: Josaya kwadara ebe ịchụ aja niile nke ndị eze Juda wukwasịrị nʼelu ụlọeze,
    nʼelu elu ụlọ Ehaz. Ọ kwadakwara ebe ịchụ aja niile nke Manase wuru nʼime ogige
    abụọ nke ụlọnsọ ukwu Onyenwe anyị, kporo ha kpofuo nʼime Ndagwurugwu Kidrọn.
  ory-ory: ଆଉ ଯିହୁଦାର ରାଜାମାନେ ଆହସ୍‌ର ଉପରିସ୍ଥ କୋଠରି ଛାତ ଉପରେ ଯେ ଯେ ଯଜ୍ଞବେଦି ନିର୍ମାଣ
    କରିଥିଲେ ଓ ମନଃଶି ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଦୁଇ ପ୍ରାଙ୍ଗଣରେ ଯେ ଯେ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରିଥିଲେ,
    ରାଜା ସେସବୁକୁ ସେସ୍ଥାନରୁ ଭାଙ୍ଗି ପକାଇ ଚୂର୍ଣ୍ଣ କଲେ ଓ ତହିଁର ଧୂଳି କିଦ୍ରୋଣ ନଦୀରେ ଫୋପାଡ଼ି
    ଦେଲେ।
  chk-chk: Iwe, ewe king Josia a ataela ekewe rongen asor ekewe kingen Juta ra senätä
    won ewe rumwen Ahas mi nom asan. A pwal ataela ekewe rongen asor Manasa a senätä
    lon ekewe ruu leni mi nom mwen imwen ewe Samol mi Lapalap. A atatakisiir o moneela
    pipir lon ewe lemolun Kitron.
  rop-rop: King Josaiya bin bitsimap detlot teibul blanga ofring weya ola king brom
    Juda bin bildimap ontop langa det ruf blanga King Eihes rum langa det bigwan haus
    blanga im. Imbin bitsimap detlot teibul blanga ofring weya King Manesa bin bildimap
    langa det dubala kotyad insaid langa det Serramoni Pleis. Imbin bitsimap detlot
    teibul blanga ofring brabliwei en imbin tjakam olabat langa Kidron Beli.
  ukr-1871: І жертівники на даху горішньої сьвітлицї Ахазової, що їх поставляли були
    царі Юдейські, й жертівники, що поставляв Манассія ув обох переддвірках храму
    Господнього, порозвалював царь і поскидав, а порох із них покидав у Кедрон-потік.
  deu-1951: Der König brach auch die Altäre ab auf dem Dache, dem Söller des Ahas,
    welche die Könige von Juda gemacht hatten; desgleichen die Altäre, welche Manasse
    in den beiden Vorhöfen des Hauses des HERRN gemacht hatte, er zerstörte sie und
    schaffte sie fort und warf ihren Staub in den Bach Kidron.
  eng-JPS: And the altars that were on the roof of the upper chamber of Ahaz, which
    the kings of Judah had made, and the altars which Manasseh had made in the two
    courts of the house of the LORD, did the king break down, and beat them down from
    thence, and cast the dust of them into the brook Kidron.
  srp-1865: I oltare na krovu sobe Ahazove, koje bijahu naèinili carevi Judini, i
    oltare koje bijaše naèinio Manasija u oba trijema doma Gospodnjega, pokvari car,
    i uzevši ih odande baci prah od njih u potok Kedron.
  lug-lug: Yamenyaamenya n’ebyoto bassekabaka ba Yuda bye baali bazimbye ku kasolya
    okumpi n’ekisenge ekya waggulu ekya Akazi, era n’ebyoto Manase bye yali azimbye
    mu mpya zombi eza yeekaalu ya Mukama. Byonna yabiggyayo, n’abimenyaamenya, enfuufu
    yaabyo n’agiyiwa mu kiwonvu ekya Kiduloni.
  heb-heb: ואת המזבחות אשר על הגג עלית אחז אשר עשו מלכי יהודה ואת המזבחות אשר עשה
    מנשה בשתי חצרות בית יהוה נתץ המלך וירץ משם והשליך את עפרם אל נחל קדרון׃
  ben-IRV: রাজা আহসের উপরের কামরার ছাদের উপরে যিহূদার রাজারা যে সব যজ্ঞবেদী তৈরী করেছিলেন
    এবং সদাপ্রভুর গৃহের দুটি উঠানে মনঃশি যে সব যজ্ঞবেদী তৈরী করেছিলেন যোশিয় সেগুলো
    ভেঙে টুকরো টুকরো করে কিদ্রোণ উপত্যকায় ফেলে দিলেন।
  pan-pan: ਅਤੇ ਜੋ ਜਗਵੇਦੀਆਂ ਆਹਾਜ਼ ਦੇ ਚੁਬਾਰੇ ਦੀ ਛੱਤ ਉੱਤੇ ਸਨ ਜਿਹੜੀਆਂ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ
    ਨੇ ਬਣਾਈਆਂ ਸਨ ਅਤੇ ਉਹ ਜਗਵੇਦੀਆਂ ਵੀ ਜੋ ਮਨੱਸ਼ਹ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਦੋਹਾਂ ਵਿਹੜਿਆਂ ਵਿੱਚ
    ਬਣਾਈਆਂ ਸਨ ਰਾਜਾ ਨੇ ਢਾਹ ਛੱਡੀਆਂ ਅਤੇ ਉੱਥੋਂ ਚੁੱਕਵਾ ਕੇ ਉਹਨਾਂ ਦੀ ਸੁਆਹ ਨੂੰ ਕਿਦਰੋਨ ਦੇ ਨਾਲੇ
    ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ।
  mya-JVB: ယုဒ ရှင် ဘုရင်တို့သည် အာဟပ် မင်းတိုက် တော် အထက်ဆင့် အပေါ် မှာတည် ထားသော
    ယဇ် ပလ္လင်တို့နှင့် မနာရှေ မင်းသည် ဗိမာန် တော်တန်တိုင်း နှစ် ရပ်တွင် တည် ထားသော
    ပလ္လင် တို့ကို ရှင်ဘုရင် ဖြိုချ ချေဖျက်၍ အမှုန့် ကို ကေဒြုန် ချောင်း ထဲသို့ ပစ်
    တော်မူ၏
  tbg-tbg: Avuhainaara naavu veraraqaa rumu vo Ahaasira rumuve tuva vaumanta tanu
    vira qiataqaa Iutaa avuhainaaka ofaa tainta vonavu autuke vatora. Ho Josaiava
    vi taintanavura ravantiaqa aqukero, viraqaahairo viva haaru Manaseva Nora Kotira
    Naavu vaunaini avuta taaraqantaqi ofaa tainta autukero vatoravata qaqini varakero,
    ekaa vi taintara ravantiaqa aqu aquma kero varero, muntu Kidaroni Uqitaini aqukora.
  hmo-hmo: Bona Iosaia ese pata helagadia, Ahasa ena ataiai daiutu ena guhi latanai,
    Iuda ena king taudia ese idia karaia gaudia ia veria diho. Bona boubou patadia,
    Manase ese Lohiabada ena Dubu Helaga ena ariara ruaosi dekenai ia haginia gaudia,
    be Iosaia ese ia negea diho, ia hamakohia maragimaragi, bona edia kahu be Kiderona
    Sinavai dekenai ia negea.
  urd-urd: और उन मज़बहों को जो आख़ज़ के बालाख़ाने की छत पर थे, जिनको शाहान — ए — यहूदाह
    ने बनाया था और उन मज़बहों को जिनको मनस्सी ने ख़ुदावन्द के घर के दोनों सहनों में
    बनाया था, बादशाह ने ढा दिया और वहाँ से उनको चूर — चूर करके उनकी ख़ाक को क़िद्रोन
    के नाले में फिकवा दिया।
  rus-SYN: И жертвенники на кровле горницы Ахазовой, которые сделали цари Иудейские,
    и жертвенники, которые сделал Манассия на обоих дворах дома Господня, разрушил
    царь, и низверг оттуда, и бросил прах их в поток Кедрон.
  bqc-SIM: À sa'okĩi pↄ́ Yuda kíaↄ bò Aaza kpɛdiakↄ̃a musuↄ gbòo ń pↄ́ pↄ́ Manase
    bò Dii ua sɛ̃́ia ń a plaadeoↄ. Ɔ̃ a wìwi kɛ́lɛkɛlɛ, à a buuna sɛ̀lɛ kↄ̀lɛ
    Sedↄ̃ guzulɛu.
  tcz-CHONGTHU: Leng inpia Ahaz indan chungnung chungvuma inchung’a Judahte leng danghon
    ana sem’u maicham phungho chu, Josiah in ana suchip in ana subeiyin ahi. Chuleh
    Pakai houin hongcha teni a Manasseh in anasem maicham jong chu lengpan ana sumang
    in ahi. Aman ahel hellin ana vochip in, ahel hochu Kidron phaicham’a ana the jallin
    ahi.
  mar-mar: आहाजच्या इमारतीच्या गच्चीत पूर्वी यहूदाच्या राजांनी वेद्या बांधल्या होत्या.
    परमेश्वराच्या मंदिराच्या दोन्ही चौकातही मनश्शेने वेद्या बांधल्या होत्या. योशीयाने
    या सर्व वेद्यांची मोडतोड करून किद्रोनच्या खोऱ्यात त्यांचे भग्नावशेष टाकून दिले.
  qub-qub: Illgächiran Acazpa jatun cuartun janancho Judäpa raynincuna rurashan altarcunatapis.
    Illgächiran Tayta Diospa Templunpa sawannin puncucunacho Manasés rurachishan altarcunatapis.
    Chaycunataga agullaran. Nircur jitarachiran Cedrón ragraman.
  bqp-bqp: À sa'oki kũ Yudanↄ kínanↄ bò Aza kpɛ́ musuanↄ gbòro kũ a kũ Manase bò
    Dikiri ↄn mɛ̀n pla gũnnↄo. À wìwi búgubugu, akũ à a bùruu sɛ̀tɛ à kↄ̀tɛ Kidironu
    guvutɛn.
  hat-hat: Wa Jozyas demoli lotèl wa Jida yo te fè bati sou teras anwo apatman wa
    Akaz la, ansanm ak lotèl wa Manase te bati nan de lakou Tanp lan. Li kraze lotèl
    yo an miyèt moso, li voye yo jete nan fon Sedwon.
  eng-BSB: He pulled down the altars that the kings of Judah had set up on the roof
    near the upper chamber of Ahaz, and the altars that Manasseh had set up in the
    two courtyards of the house of the LORD. The king pulverized them there and threw
    their dust into the Kidron Valley.
  eng-WEBPB: The king broke down the altars that were on the roof of the upper room
    of Ahaz, which the kings of Judah had made, and the altars which Manasseh had
    made in the two courts of the LORD’s house, and beat them down from there, and
    cast their dust into the brook Kidron.
  kbq-kbq: Hagi ko'ma maniza e'naza Juda kini vahe'mo'zama, mago kresramna vu itama
    trohu'za Ahasi nomofo agofetu'ma ante'nazana, Josaia'a eri netreno, Ra Anumzamofo
    mono nompima tare kuma'ma me'nege'za atruma nehazafima, Manase'ma kresramna vu
    itararema tro'ma hunte'neana eritreno ru tamana tamanu huteno, erino Kidroni agupofi
    ome atre'ne.
  nhe-BL: Huan nojquiya Tlanahuatijquetl Josías quinxolejqui nopa miyac tlaixpamitl
    tlen nopa tlanahuatiani tlen tlali Judá quisencajtoyaj itzonpac ichaj nopa tlanahuatijquetl
    campa yohuiyaya para mosehuis campa itoca icuarto Acaz. Nojquiya Josías quinxolejqui
    nopa miyac tlaixpamitl tlen Tlanahuatijquetl Manasés quinsencajtoya ipan nopa
    ome calixpamitl tlen itiopa. Quinchijqui cuechtic huan nochi nopa tlaltejpoctli
    tlen mocajqui quitepehuatoj ipan nopa atemitl Cedrón.
  bus-bus: À sa'okii kɛ̀ Yudanↄ kínanↄↄ bò Aaza kpɛ́ musuanↄ gbòro kↄ̃n kɛ̀ Manase
    bò Dii ua mɛ̀n plaaa guunↄo. À wìwi dúgudugu, ben à à bùru sɛ̀ɛ à kwɛ̀ɛ Kidironu
    guzurɛn.
  gub-BL: A'e 'ym mehe Zuta wanuwihawete uzapo tupàn a'ua'u wamuwete haw tàpuzuhu
    'aromo har imuàtà pyrer rehe wà no, tuwihawete Akaz heko haw 'aromo wà. Weityk
    Zuzi a'e ma'ea'yr hapy haw wà no. Tuwihawete Manaxe uzapo mokoz ma'ea'yr hapy
    haw Tupàn Hàpuzuhu huwakea'i katu pe a'e, wikuwe mehe a'e. Zuzi weityk a'e ma'e
    a'e wà no. Uzaikaikaw ywyàpyznaw Xenorom her ma'e pe heityk pà.
  eng-DRA: 'And the altars that were upon the top of the upper chamber of Achaz, which
    the kings of Juda had made, and the altars which Manasses had made in the two
    courts of the temple of the Lord, the king broke down: and he ran from thence,
    and cast the ashes of them into the torrent Cedron.'
