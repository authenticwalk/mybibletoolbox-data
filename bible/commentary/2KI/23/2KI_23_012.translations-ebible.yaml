verse: 2KI.023.012
translations:
  mal-C: ആഹാസിന്റെ മാളികയുടെ മേൽപ്പുരയിൽ യെഹൂദാരാജാക്കന്മാർ നിർമിച്ചിരുന്ന ബലിപീഠങ്ങളും
    യഹോവയുടെ ആലയത്തിന്റെ രണ്ടുതിരുമുറ്റങ്ങളിലും മനശ്ശെ പണിയിച്ചിരുന്ന ബലിപീഠങ്ങളും
    അദ്ദേഹം തകർത്തുകളഞ്ഞു. അദ്ദേഹം അവ അവിടെനിന്നു മാറ്റി അടിച്ചുതകർത്തു കഷണങ്ങളാക്കി;
    ആ കൽക്കഷണങ്ങൾ കിദ്രോൻതാഴ്വരയിൽ എറിഞ്ഞുകളഞ്ഞു.
  deu-TKW: Und die Altäre, die sich auf dem Dache des Obergemachs des Ahas befanden,
    welche die Könige von Juda gemacht hatten, und die Altäre, die Manasse in den
    beiden Vorhöfen des Tempels Jahwes gemacht hatte, brach der König ab und lief
    von dannen und warf den Schutt von ihnen ins Kidronthal.
  lin-lin: Mokonzi abukaki bitumbelo oyo bakonzi ya Yuda batongaki na likolo ya shambre
    ya likolo ya Akazi, mpe bitumbelo oyo Manase atongisaki kati na mapango mibale
    ya Tempelo ya Yawe. Alongolaki yango wana, abukaki yango na biteni, mpe abwakaki
    yango na lubwaku ya Sedron.
  eng-LSV: And the altars that [are] on the top of the upper chamber of Ahaz, that
    the kings of Judah made, and the altars that Manasseh made in the two courts of
    the house of YHWH, the king has broken down, and removes from there, and has cast
    their dust into the Brook of Kidron.
  eng-GNV: And the altars that were on the top of the chamber of Ahaz, which the Kings
    of Iudah had made, and the altars which Manasseh had made in the two courts of
    the house of the Lord did the King breake downe, and hasted thence, and cast the
    dust of them in the brooke Kedron.
  eng-WEBSTER: And the altars that were on the top of the upper chamber of Ahaz, which
    the kings of Judah had made, and the altars which Manasseh had made in the two
    courts of the house of the LORD, did the king beat down, and broke them down from
    thence, and cast the dust of them into the brook Kidron.
  nhw-BL: Huan nojquiya Tlanahuatijquetl Josías quintlahuiso nopa tlaixpame catli
    nopa tlanahuatiani tlen tlali Judá quisencajtoyaj itzonatipa ichaj nopa tlanahuatijquetl
    campa yohuiyaya para mosiyajquetzas campa itoca icuarto Acaz. Nojquiya Josías
    quinsemanqui nopa tlaixpame catli Tlanahuatijquetl Manasés quinsencajtoya ipan
    nopa ome calixpamitl tlen itiopa. Quinchijqui cuechtic huan nochi nopa tlaltejpoctli
    catli mocajqui quitepehuatoj ipan nopa hueyatl Cedrón.
  swh-ONEN: Alizivunja madhabahu ambazo wafalme wa Yuda walikuwa wamezijenga kwenye
    paa la ghorofa ya Ahazi, pia madhabahu alizokuwa amezijenga Manase katika nyua
    mbili za Hekalu la Bwana. Akaziondoa huko, akazivunja vipande vipande, na kutupa
    hicho kifusi katika Bonde la Kidroni.
  bba-bba: Yosiɑsi u derɑ bɑ bũu turɑ ni Yudɑbɑn sinɑmbɑ rɑɑ kuɑ Akɑsin dirun ɡidɑmbisɑn
    wɔllɔ kɔsukɑ kɑ ni Mɑnɑse u kuɑ sɑ̃ɑ yerun yɑɑri yiru ye sɔɔ. Ye Yosiɑsi u nu
    kɔsukɑ u kpɑ, u derɑ bɑ nin yɑnim ɡurɑ bɑ wisi Sedoronin wɔwɑɔ.
  eng-KJVCPB: And the altars that were on the top of the upper chamber of Ahaz, which
    the kings of Judah had made, and the altars which Manasseh had made in the two
    courts of the house of the Lord, did the king beat down, and brake them down from
    thence, and cast the dust of them into the brook Kidron.
  luo-luo: Nomuko kende mag misango mane ruodhi mag Juda ogero ewi tat od Ahaz, bende
    nomuko kende mag misango mane Manase ogero e laru ariyo mar hekalu mar Jehova
    Nyasaye. Nogologi kanyo, motoyogi matindo tindo kendo opuko ngʼinjogo e holo mar
    Kidron.
  meu-meu: Bona ihaboulaina patadia, Ahasa ena atai-daiutuna guhina latanai Iuda pavapavadia
    ese e kara ḡaudia, bona ihaboulaina patadia Manase ese Iehova ena dubu maḡudia
    ruaosi lalodiai e larebadia, na ia ese e haheḡiḡidia dobi, e hamakohidia dimura-dimura,
    bena ḡahudia na Kidron sinavaina ai e negedia.
  npi-ULB: आहाजको दरवारको कौसीमा यहूदाका राजाहरूले राखेका वेदीहरू र मनश्शेले परमप्रभुको
    मन्दिरका दुईवटा चोकमा बनाएका वेदीहरू राजा योशियाहले नष्‍ट पारे । योशियाहले तिनलाई
    टुक्राटुक्रा पारे र तिनलाई किद्रोनको बेँसीमा फाले ।
  yor-yor: Ó wó o palẹ̀ pẹpẹ tí àwọn ọba Juda ti wọ́n gbé dúró ní orí òrùlé lẹ́bàá
    yàrá òkè ti Ahasi pẹ̀lú àwọn pẹpẹ tí Manase ti kọ́ nínú ilé ẹjọ́ méjèèjì sí ilé
    Olúwa. Ó ṣí wọn kúrò níbẹ̀, ó fọ́ wọn sí wẹ́wẹ́. Ó sì da ekuru wọn sínú àfonífojì
    Kidironi.
  pes-OPCB: سپس مذبحهایی را که پادشاهان یهودا بر پشت بام قصر آحاز ساخته بودند خراب
    کرد. در ضمن مذبحهایی را که مَنَسی در حیاط خانهٔ خداوند بنا کرده بود در هم کوبید
    و تمام ذرات آن را در درهٔ قدرون پاشید.
  tgl-ULB: Winasak ng haring si Josias ang mga altar na nasa bubong ng kaitaasang
    silid ni Ahaz, na ginawa ng mga hari ng Juda, at ang mga altar na ginawa ni Manases
    sa dalawang patyo ng templo ni Yahweh. Winasak ni Josias ang mga ito sa maraming
    piraso at tinapon ang mga ito sa Lambak ng Kidron.
  cbu-NT: Mishat, yuwaa kurakash Ajasash pangu íwar apanllputseem muchimaam wayarangu,
    anootstam kapeetarangitamta. Mishat, Manases Apanllinung pang' apanllputsee wayarangitamta,
    anoo ichingaru yáyarusin, machimand Sedronash wazaw kapeetaranganaya.
  hui-hui: Kini Ahasa andaga daliga danginiha bamba Yudanaga kini henedarume lomabu
    delaga daburubi Kini Yosaiahanda gialabaga bini. Ala Kini Manase ibuguabi nde
    lomabu delaga dabu Anduane Homogonaga anda biagonaga tamuha wali agali mo ngoaiho
    haga henge timbuni wiagoria bu helenego ogonibi Yosaia ibugua bo gingirulobaga
    bu wahene. Bo gingirulobaga bu wahene wiaru baya hangu iluwa Kidirono dindi ulini
    iba peagoha yu wahene.
  mya-mya: အာ​ခတ်​မင်း​စံ​ခဲ့​သည့်​အ​ဆောင်​တော်​အ​ထက် ရှိ​နန်း​တော်​အ​မိုး​ပေါ်​တွင်​ယု​ဒ​ဘု​ရင်​တို့
    တည်​ဆောက်​ထား​သည့်​ယဇ်​ပလ္လင်​များ​ကို​လည်း ကောင်း၊ ဗိ​မာန်​တော်​ဝင်း​နှစ်​ခု​အ​တွင်း​မ​နာ​ရှေ
    မင်း​ဆောက်​လုပ်​ခဲ့​သော ယဇ်​ပလ္လင်​များ​ကို​လည်း ကောင်း​ယော​ရှိ​မင်း​သည်​ဖြို​ဖျက်​၍​ကြေ​မွ
    အောင်​ဖျက်​ဆီး​ပြီး​လျှင် ကေဒြုန်​ချိုင့်​ဝှမ်း ထဲ​သို့​ပစ်​ချ​လိုက်​လေ​သည်။-
  bod-N: ཡང་ཁོང་གིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱིས་ཨ་ཧ་ཟཱ་ཡི་གཟིམ་ཁང་གི་མཁར་སྟེང་དུ་བཟོས་པའི་མཆོད་ཁྲི་དང་།
    མཱ་ན་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ར་སྐོར་གཉིས་ཀྱི་ནང་བཞེངས་པའི་མཆོད་ཁྲི་རྣམས་རྡུལ་དུ་བརླགས་ཏེ།
    དེ་དག་གི་ཐལ་བ་ཀིད་རོན་གྲོག་ཆུའི་ནང་དུ་བཏབ།
  sna-sna: Akaputsira pasi aritari dzakanga dzavakwa namadzimambo eJudha pamusoro
    pedenga, pedyo nekamuri rapamusoro raAhazia, nearitari dzakanga dzavakwa naManase
    muzvivanze zviviri zvetemberi yaJehovha. Akadzibvisapo, akadziputsa-putsa uye
    akakanda marara acho muMupata weKidhironi.
  spa-BLM: El rey derribó los altares que estaban en el techo de la habitación superior
    de Acaz, que habían hecho los reyes de Judá, y los altares que había hecho Manasés
    en los dos atrios de la Casa de Yahvé, y los derribó de allí, y arrojó su polvo
    al arroyo Cedrón.
  cac-cac: Ix spojanpaxem juntzan̈ altar vin̈ rey chi', juntzan̈ b'ob'ilcan yuj eb'
    vin̈ sreyal Judá d'a span̈anil yib'an̈ scuartocan vin̈aj rey Acaz. Ay pax juntzan̈
    altar b'ob'ilcan yuj vin̈aj rey Manasés d'a chab' yamaq'uil stemplo Jehová, ix
    smac'poj vin̈, ix syumancanb'at sc'ajil vin̈ d'a yol a' Cedrón.
  swh-ULB: Yosia mfalme akayaharibu madhabahu yaliyokuwa kwenye dari ya juu ya chumba
    cha Ahazi, ambacho wafalme wa Yuda walikitengeneza, na madhabahu ambayo Manase
    aliyatengeneza kwenye behewa mbili za nyumba ya Yahwe. Yosia akazivunga vipande
    vipande na kuvitupa kwenye bonde la Kidroni.
  bel-bel: І ахвярнікі на даху сьвятліцы Ахазавай, якія зрабілі цары Юдэйскія, і ахвярнікі,
    якія зрабіў Манасія на абодвух дварах дома Гасподняга разбурыў цар і выкінуў адтуль,
    і кінуў пыл іх у паток Кедрон.
  deu-ELBBK: Und die Altäre, die auf dem Dach des Obergemachs des Ahas waren, die
    die Könige von Juda gemacht hatten, und die Altäre, die Manasse in den beiden
    Höfen des Hauses des HERRN gemacht hatte, riss der König nieder und zertrümmerte
    sie, und er warf ihren Staub in das Tal Kidron.
  mbb-OT: Imperundus din daan is menge pemuhatà he mibeelan te menge hadì diyà te
    Juda ziyà te patag he atep he zivavew te ruǥu ni Ahaz; elin daan imperundus din
    is menge pemuhatà he mibpeveelan ni Manase ziyà te zezuwa he lama zuen te valey
    te Nengazen. Impevekbek din heini ne insimburè din diyà te zal-ug te Kidron.
  mal-2015: യെഹൂദാരാജാക്കന്മാർ ആഹാസിന്റെ മാളികയുടെ മേൽപുരയിൽ ഉണ്ടാക്കിയിരുന്ന ബലിപീഠങ്ങളെയും
    മനശ്ശെ യഹോവയുടെ ആലയത്തിന്റെ രണ്ടു പ്രാകാരങ്ങളിലും ഉണ്ടാക്കിയിരുന്ന ബലിപീഠങ്ങളെയും
    രാജാവു തകർത്തു അവിടെനിന്നു നീക്കി അവയുടെ പൊടി കിദ്രോൻ തോട്ടിൽ ഇട്ടുകളഞ്ഞു.
  rmc-rmc: O Jozijaš mek čhiďa tele o oltara, so ačhade o judska kraľa pro upruno
    Achazoskro kher, the o oltara, so ačhaďa o Menaše pro soduj dvori anglo Chramos.
    Sar len rozphagerďa, o prachos čhiďa andre dolina Kidron.
  pes-OPV: ومذبح هایی را که بر پشت بام بالاخانه آحاز بود وپادشاهان یهودا آنها را ساخته
    بودند، ومذبح هایی را که منسی در دو صحن خانه خداوندساخته بود، پادشاه منهدم ساخت
    و از آنجاخراب کرده، گرد آنها را در نهر قدرون پاشید.
  ron-1924: Ымпэратул а дэрымат алтареле де пе акоперишул одэий де сус а луй Ахаз,
    пе каре ле фэкусерэ ымпэраций луй Иуда, ши алтареле пе каре ле фэкусе Манасе ын
    челе доуэ курць але Касей Домнулуй; дупэ че ле-а сфэрымат ши ле-а луат де аколо,
    ле-а арункат цэрына ын пырыул Кедрон.
  ben-OBCV: আহসের রাজপ্রাসাদের ছাদে অবস্থিত ঘরের কাছে যিহূদার রাজারা যে যজ্ঞবেদিগুলি
    তৈরি করেছিলেন, এবং সদাপ্রভুর মন্দিরের দুটি প্রাঙ্গণে মনঃশি যে যজ্ঞবেদিগুলি তৈরি
    করেছিলেন, তিনি সেগুলিও ভেঙে নামিয়েছিলেন। তিনি সেখান থেকে সেগুলি দূর করে দিলেন,
    সেগুলি ভেঙে টুকরো টুকরো করে দিলেন এবং সেই ভাঙাচোরা ইটপাথর কিদ্রোণ উপত্যকায় ছুঁড়ে
    ফেলে দিলেন।
  som-som: Oo meelihii allabariga oo ku yiil qowladda sare ee Aaxaas saqafkeeda oo
    boqorradii dalka Yahuudah ay sameeyeen, iyo meelihii allabariga oo Manaseh ka
    sameeyey labada barxadood oo guriga Rabbiga ayuu boqorkii wada dumiyey, oo halkaas
    intuu ka orday ayuu boodhkoodii ku shubay durdurkii Qidroon.
  lat-VUC: Altaria quoque quæ erant super tecta cœnaculi Achaz, quæ fecerant reges
    Juda, et altaria quæ fecerat Manasses in duobus atriis templi Domini, destruxit
    rex, et cucurrit inde, et dispersit cinerem eorum in torrentem Cedron.
  eng-ASVBT: And the altars that were on the roof of the upper chamber of Ahaz, which
    the kings of Judah had made, and the altars which Manasseh had made in the two
    courts of the house of Jehovah, did the king break down, and beat them down from
    thence, and cast the dust of them into the brook Kidron.
  ita-1885: Il re disfece ancora gli altari ch'erano sopra il tetto della sala di
    Achaz, i quali i re di Giuda aveano fatti; disfece parimente gli altari che Manasse
    avea fatti ne' due Cortili della Casa del Signore, e toltili di là, li stritolò,
    e ne gittò la polvere nel torrente di Chidron.
  eng-LXXUP: And the altars that were on the roof of the upper chamber of Ahaz, which
    the kings of Judah had made, and the altars which Manasseh had made in the two
    courts of the house of the Lord, did the king pull down and forcibly remove from
    thence, and cast their dust into the brook of Kidron.
  eng-ULB: Josiah the king destroyed the altars that were on the roof of the upper
    chamber of Ahaz, which the kings of Judah had made, and the altars that Manasseh
    had made in the two courts of the temple of Yahweh. Josiah smashed them into pieces
    and threw them into the Kidron Valley.
  spa-VBL: Derribó los altares que los reyes de Judá habían colocado en el techo,
    cerca de la cámara alta de Acaz, y los altares que Manasés había colocado en los
    dos patios del Templo del Señor. El rey los hizo pedazos y los esparció en el
    valle del Cedrón.
  fra-_FOB: Le roi démolit aussi les autels qui étaient sur la plate-forme de la chambre
    haute d'Achaz, et que les rois de Juda avaient faits, et les autels que Manassé
    avait faits dans les deux parvis de la maison de l'Éternel; il les brisa et les
    ôta de là, et en répandit la poussière au torrent du Cédron.
  mal-mal: യെഹൂദാരാജാക്കന്മാർ ആഹാസിന്റെ മാളികയുടെ മേൽപുരയിൽ ഉണ്ടാക്കിയിരുന്ന ബലിപീഠങ്ങളും
    മനശ്ശെ യഹോവയുടെ ആലയത്തിന്റെ രണ്ടു പ്രാകാരങ്ങളിലും ഉണ്ടാക്കിയിരുന്ന ബലിപീഠങ്ങളും
    രാജാവ് തകർത്ത് അവിടെനിന്ന് നീക്കി അവയുടെ പൊടി കിദ്രോൻതോട്ടിൽ ഇട്ടുകളഞ്ഞു.
  urd-GVR: Āḳhaz Bādshāh ne apnī chhat par ek kamrā banāyā thā jis kī chhat par bhī
    muḳhtalif bādshāhoṅ kī banī huī qurbāngāheṅ thīṅ. Ab Yūsiyāh ne in ko bhī ḍhā
    diyā aur un do qurbāngāhoṅ ko bhī jo Manassī ne Rab ke ghar ke do sahnoṅ meṅ khaṛī
    kī thīṅ. In ko ṭukṛe ṭukṛe karke us ne malbā Wādī-e-Qidron meṅ phaiṅk diyā.
  suz-BL: आहाज आ तार ङा कोठा ङा कौसीम यहूदा ङा पिपपुकीम सेल्‍शो चढ़ेतीकपुकी नु परमप्रभु
    यावे आ खिं ङा लाङगा निम्‍फा गे ङा मनस्‍सेम सेल्‍शो चढ़ेतीकपुकी प्रेश्‍शा, फस पोक्‍शा,
    मेको नेल्‍ल किद्रोन खोल्‍साम ताइक्‍पदा बाक्‍त। २इतिहास २८:२४; २राजा २१:४-५
  ita-1927: Il re demolì gli altari ch’erano sulla terrazza della camera superiore
    di Achaz, e che i re di Giuda aveano fatti, e gli altari che avea fatti Manasse
    nei due cortili della casa dell’Eterno; e, dopo averli fatti a pezzi e tolti di
    là, ne gettò la polvere nel torrente Kidron.
