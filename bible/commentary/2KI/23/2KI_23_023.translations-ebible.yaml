verse: 2KI.023.023
translations:
  mal-C: യോശിയാരാജാവിന്റെ പതിനെട്ടാംവർഷത്തിലാണ് ജെറുശലേമിൽ യഹോവയ്ക്ക് ഈ പെസഹാ ആചരിച്ചത്.
  deu-TKW: sondern erst im achtzehnten Jahre des Königs Josia wurde Jahwe dieses Passah
    zu Jerusalem gefeiert.
  lin-lin: Kasi tango Joziasi akokisaki mibu zomi na mwambe na bokonzi, basalaki lisusu
    feti ya Pasika mpo na Yawe, na Yelusalemi.
  eng-LSV: but in the eighteenth year of King Josiah, this Passover has been made
    to YHWH in Jerusalem.
  eng-GNV: And in the eightenth yere of King Iosiah was this Passeouer celebrated
    to the Lord in Ierusalem.
  eng-WEBSTER: But in the eighteenth year of king Josiah, in which this passover was
    held to the LORD in Jerusalem.
  nhw-BL: Eltoya quema Tlanahuatijquetl Josías yohuiyaya para 18 xihuitl tlanahuatis
    quema quielnamijque nopa Pascua Ilhuitl iixpa TOTECO ipan altepetl Jerusalén.
  swh-ONEN: Lakini katika mwaka wa kumi na nane wa utawala wa Mfalme Yosia, Pasaka
    hii iliadhimishwa kwa Bwana huko Yerusalemu.
  bba-bba: Yosiɑsi u kuɑwɑ wɔ̃ɔ yɛndu yiru sɑri bɑndu sɔɔ, sɑɑ ye bɑ tɔ̃ɔ bɑkɑ te
    di Yerusɑlɛmuɔ.
  eng-KJVCPB: but in the eighteenth year of king Josiah, wherein this passover was
    holden to the Lord in Jerusalem.
  luo-luo: To e higa mar apar gaboro mar ruoth Josia, Pasaka machalo kama notimne
    Jehova Nyasaye e Jerusalem.
  meu-meu: A King Iosia ena lohia laḡanina ihagwauta-taurahanina ai, ina lagau-hanai
    ariana na Ierusalem ai e karaia, Iehova ena.
  npi-ULB: तर राजा योशियाहको अठारौँ वर्षमा यरूशलेममा परमप्रभुको निस्तार-चाड मनाइयो
    ।
  yor-yor: Ṣùgbọ́n ní ọdún kejìdínlógún tí ọba Josiah, àjọ ìrékọjá yìí ni a ṣe ìrántí
    sí Olúwa ní Jerusalẹmu.
  pes-OPCB: این عید پِسَح در سال هجدهم سلطنت یوشیا برای خداوند در اورشلیم برگزار شد.
  tgl-ULB: Ngunit ang Paskwang ito ay tunay na ipinagdiwang noong ika-labing walong
    taon ni Haring Josias; ito ay para kay Yahweh sa Jerusalem.
  cbu-NT: Osiyas kurakaam kinaru, 18 masach taachu, anush zar yakat Irusarinash shambatshishee
    kapung wayayaru, Apanllee ungirtaranganaya. Ashiriya, na kamaneena yuwaa kurak
    Apanllee ungirtarangu anootsi.
  hui-hui: Anigo áyu mali pira mbirani halini (18) hayagola Yosaia ibu kini hene lowa
    tigua mbuga biagoha bi gilibu wiadagua talialu tomo ogoni Yarusalemeni dawa nene.
  mya-mya: ယ​ခု​ယော​ရှိ​၏​နန်း​စံ​တစ်​ဆယ့်​ရှစ်​နှစ်​မြောက် ၌ ယေ​ရု​ရှ​လင်​မြို့​တွင်​ပ​သ​ခါ​ပွဲ​ကို​ကျင်း​ပ
    ခြင်း​ဖြစ်​သ​တည်း။
  bod-N: འོན་ཀྱང་། རྒྱལ་པོ་ཡོ་ཤི་ཡཱ་ཡིས་སྲིད་བཟུང་བའི་ལོ་བཅོ་བརྒྱད་པར་ཡེ་རུ་སཱ་ལེམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་པེ་སག་གི་དུས་ཆེན་འདི་བསྲུངས་པ་རེད།
  sna-sna: Asi mugore regumi namasere raMambo Josia, pasika iyi yakaitirwa Jehovha
    muJerusarema.
  spa-BLM: pero en el año dieciocho del rey Josías, se celebró esta Pascua a Yahvé
    en Jerusalén.
  cac-cac: Yic val 18 ab'il yoch vin̈aj Josías chi' reyal ix och jun q'uin̈ chi' d'a
    Jerusalén, yuj yic'jichaan̈ Jehová.
  swh-ULB: Lakini katika mwaka wa kumi na nane wa Mfalme Yosia hii Pasaka ya Yahwe
    ilisheherekewa katika Yerusalemu.
  bel-bel: а на васемнаццатым годзе цара Ёсіі была ўчынена гэтая пасха Госпаду ў Ерусаліме.
  deu-ELBBK: sondern im 18. Jahr des Königs Josia wurde dieses Passah dem HERRN in
    Jerusalem gefeiert.
  mbb-OT: Midsilibra ziyà te Jerusalem heini he pista he paaǥi te kebeǥey te zengeg
    diyà te Nengazen hein ike-18 he tuig te kedhadì ni Josia.
  mal-2015: യോശീയാരാജാവിന്റെ പതിനെട്ടാം ആണ്ടിൽ യെരൂശലേമിൽ യഹോവെക്കു ഈ പെസഹ ആചരിച്ചു.
  rmc-rmc: Andro dešuochtoto (18.) berš, sar kraľinelas o Jozijaš, oslavinenas odi
    Patraďi andro Jeruzalem pre pačiv le RAJESKE.
  pes-OPV: اما در سال هجدهم، یوشیا پادشاه، این فصح را برای خداوند در اورشلیم نگاه
    داشتند.
  ron-1924: Чи абя ын ал оптспрезечеля ан ал ымпэратулуй Иосия с-ау прэзнуит ачесте
    Паште ын чинстя Домнулуй, ла Иерусалим.
  ben-OBCV: কিন্তু রাজা যোশিয়ের রাজত্বকালের অষ্টাদশ বছরে জেরুশালেমে সদাপ্রভুর উদ্দেশে
    এই নিস্তারপর্ব পালন করা হল।
  som-som: Laakiinse sannaddii siddeed iyo tobnaad oo Boqor Yoosiyaah ayaa Iiddaas
    Kormaridda Rabbiga loogu dhawray Yeruusaalem.
  lat-VUC: sicut in octavodecimo anno regis Josiæ factum est Phase istud Domino in
    Jerusalem.
  eng-ASVBT: but in the eighteenth year of king Josiah was this passover kept to Jehovah
    in Jerusalem.
  ita-1885: qual fu quella che fu celebrata al Signore in Gerusalemme, l'anno diciottesimo
    del re Giosia.
  eng-LXXUP: But in the eighteenth year of King Josiah, was the Passover kept to the
    Lord in Jerusalem.
  eng-ULB: But in the eighteenth year of King Josiah this Passover of Yahweh was celebrated
    in Jerusalem.
  spa-VBL: Pero en el año dieciocho del rey Josías, se observó esta Pascua para honrar
    al Señor en Jerusalén.
  fra-_FOB: Comme cette pâque qui fut célébrée en l'honneur de l'Éternel dans Jérusalem,
    la dix-huitième année du roi Josias.
  mal-mal: യോശീയാരാജാവിന്റെ പതിനെട്ടാം ആണ്ടിൽ യെരൂശലേമിൽ യഹോവയ്ക്ക് ഇപ്രകാരം പെസഹ
    ആചരിച്ചു.
  urd-GVR: Yūsiyāh kī hukūmat ke 18weṅ sāl meṅ pahlī dafā Rab kī tāzīm meṅ aisī īd
    Yarūshalam meṅ manāī gaī.
  suz-BL: तन्‍न पिप योसीयाहम सासन पवा आ १८ बर्सम यरूसलेमम मेको परमप्रभु यावे आ पास्‍सा
    नाक्‍त ङा चाड मानेमे बाक्‍त।
  ita-1927: ma nel diciottesimo anno del re Giosia cotesta Pasqua fu fatta, in onor
    dell’Eterno, a Gerusalemme.
  ckb-ckb: بەڵام لە ساڵی هەژدەیەمینی یۆشیای پاشا ئەم جەژنەی پەسخە لە ئۆرشەلیم بۆ یەزدان
    گێڕدرا.
  eng-BBE: In the eighteenth year of the rule of King Josiah this Passover was kept
    to the Lord in Jerusalem.
  kan-OKCV: ಅರಸನಾದ ಯೋಷೀಯನ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಈ ಪಸ್ಕಹಬ್ಬವನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೋವ
    ದೇವರಿಗೆ ಆಚರಿಸಲಾಯಿತು.
  tam-2017: ராஜாவாகிய யோசியாவின் பதினெட்டாம் வருட ஆட்சியிலே யெகோவாவுக்கு இந்தப் பஸ்கா
    எருசலேமிலே அனுசரிக்கப்பட்டது.
  spa-RV-1909: A los diez y ocho años del rey Josías fué hecha aquella pascua á Jehová
    en Jerusalem.
  ron-BTF: Dar în al optsprezecelea an al împăratului Iosia a fost ținut acest paște
    pentru DOMNUL în Ierusalim.
  eng-WEBP: but in the eighteenth year of King Josiah, this Passover was kept to the
    LORD in Jerusalem.
  eng-FBV: But in the eighteenth year of King Josiah, this Passover was observed to
    honor the Lord in Jerusalem.
  nld-1939: Eerst in het achttiende regeringsjaar van Josias werd zo het paasfeest
    voor Jahweh te Jerusalem gevierd.
  nch-BL: Elqui quema Tanahuatijquet Josías yahuiyaya para 18 xihuit tanahuatis quema
    quielnamijque nopa Pascua Ilhuit iixpa TOTECO ipan altepet Jerusalén.
  vie-1934: giống như lễ Vượt qua giữ cho Đức Giê-hô-va tại Giê-ru-sa-lem, nhằm năm
    thứ mười tám đời vua Giô-si-a.
  hin-CV: मगर राजा योशियाह के शासनकाल के अठारहवें साल में येरूशलेम में याहवेह के लिए
    यह फ़सह उत्सव मनाया गया.
  spa-BES: En el año dieciocho del gobierno del rey Josías, esta Pascua se llevó a
    cabo al Señor en Jerusalén.
  tdx-tdx: amy taom-paha-folo-valo’ ambi’ Iosià mpanjakay ty nañambenañe i fihelañ’
    ambone am’ Iehovày e Ierosalaime ao.
  tha-KJV: แต่​ในปี​ที่​สิ​บแปดแห่งรัชกาลกษั​ตริ​ย์โยสิยาห์​ได้​ถือเทศกาลปัสกานี้ถวายแด่พระเยโฮวาห์ในกรุงเยรูซาเล็ม
  por-BR-2018: Aos dezoito anos do rei Josias foi feita aquela páscoa ao SENHOR em
    Jerusalém.
  deu-ELO: sondern im achtzehnten Jahre des Königs Josia wurde dieses Passah dem Jehova
    zu Jerusalem gefeiert.
  eng-WYC-2018: as this pask (that) was made to the Lord in Jerusalem in the eighteenth
    year of king Josiah.
  epo-epo: nur en la dek-oka jaro de la reĝo Joŝija estis farita tiu Pasko al la Eternulo
    en Jerusalem.
  uig-PIN: Yosiya padixaⱨning sǝltǝnitining on sǝkkizinqi yilida, Pǝrwǝrdigarƣa atap
    bu «ɵtüp ketix ⱨeyti» Yerusalemda ɵtküzüldi.
  beo-beo: Be wali, Yousaia ea ouligibi ode18 amoga, ilia da Yelusalemega Baligisu
    Lolo Nasu hamoi.
  tpi-OTNT: Tasol nau long namba 18 yia bilong Josaia i stap king, ol i bihainim gut
    tok bilong dispela buk na ol i mekim dispela kaikai long Jerusalem.
  hau-SA: Amma a shekara ta goma sha takwas ta mulkin sarki Yosiya, aka yi Bikin Ƙetarewan
    nan ga Ubangiji a Urushalima.
  uig-LAT: Yosiya padishahning seltenitining on sekkizinchi yilida, Perwerdigargha
    atap bu «ötüp kétish héyti» Yérusalémda ötküzüldi.
  nde-nde: Kodwa ngomnyaka wetshumi lasificaminwembili wenkosi uJosiya, lagcinwa iPhasika
    likaThixo eJerusalema.
  ton-ton: Ka ʻi hono hongofulu ma valu taʻu ʻoe tuʻi ko Siosaia, ʻaia naʻe fai ai
    ʻae kātoanga ni ʻoe Lakaatu kia Sihova ʻi Selūsalema.”
  ces-1613: Osmnáctého léta krále Joziáše slavena jest ta velikanoc Hospodinu v Jeruzalémě.
  eng-WMB: but in the eighteenth year of King Josiah, this Passover was kept to the
    LORD in Jerusalem.
  tam-TCV: இப்போது யோசியா அரசனின் பதினெட்டாம் வருடத்தில், எருசலேமில் யெகோவாவுக்கு
    இந்தப் பஸ்கா கொண்டாடப்பட்டது.
  ceb-ULB: Apan sa ika-18 nga tuig ni Haring Josia gisaulog kini nga Pagsaylo alang
    kang Yahweh didto sa Jerusalem.
  pol-UBG: Dopiero w osiemnastym roku króla Jozjasza obchodzono taką Paschę dla PANA
    w Jerozolimie.
  agr-agr: Nunak Josías apu ekemi dieciocho mijan takai, Jerusalégnum Tuke Pujuun
    emematuinak Pascuan jiistamawajui.
  kyc-kyc: Dopa pyuo ee kana malu mee nembeyaminyipape kiŋi Josayame ee kana akalisa
    ipisu mange lama karo (18) iso karapala yuu Jerusaleme dokona Pasopa Nenge Nenge
    Yuu Gii suu pyao piso nenge nyuo malu palyuo neyami.
  urd-GVU: یوسیاہ کی حکومت کے 18ویں سال میں پہلی دفعہ رب کی تعظیم میں ایسی عید یروشلم
    میں منائی گئی۔
  deu-1912: sondern im achtzehnten Jahr des Königs Josia ward dieses Passah gehalten
    dem HERRN zu Jerusalem.
  kan-2017: ಈ ಪಸ್ಕಹಬ್ಬವು ಅರಸನಾದ ಯೋಷೀಯನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಯೆಹೋವನಿಗಾಗಿ ಆಚರಿಸಲ್ಪಟ್ಟಿತು.
  yap-yap: Ke taw ko bin ragag nge meruk e duw nike pilung Josiah ma aram mfini yog
    nga ni madnomnag e re madnom ni Paluk’af ney u Jerusalem.
  hlt-MCSB: Tedae manghai Josiah kah kum hlai rhet daengah ni Yoom he BOEIPA ham Jerusalem
    ah a saii pueng.
  mdy-ETH: ዒዮሲያሴ ካኣታዼንቴ ታጶ ሳላሳ ሌዖና ዬይ፥ ዑሣ ዓኣዺፆ ቦንቻ ዬሩሳላሜይዳ ቦንቺንቴኔ።
  twi-ASANTE: Ɛberɛ a ɔhene Yosia dii mfeɛ dunwɔtwe wɔ akonnwa so no na wɔdii saa
    Twam Afahyɛ yi wɔ Yerusalem maa Awurade.
  eng-WEBU: but in the eighteenth year of King Josiah, this Passover was kept to the
    LORD in Jerusalem.
  wal-wal: SHin Kawoi Yoosiyaasi kawotido tammanne hosppuntta laittan Yerusalaame
    kataman GODAA bonchchanau ha Paasikaa Baalai GODAAYYO bonchchettiis.
  spa-PDDPT: El año 18 del rey Josías fue celebrada esta Pascua para Yavé en Jerusalén.
  gun-gun: Huvixa Josias dezoito ma'etỹ re ma oĩa py ojapo okuapy Páscoa ára ngaru
    Senhor peguarã, Jerusalém py.
  ilo-ULB: Nupay kasta, daytoy a Fiesta ti Ilalabas ket pudno a narambakan iti maikasangapulo
    ket walo a tawen ni Ari Josias; daytoy ket para kenni Yahweh idiay Jerusalem.
  kpg-kpg: Gei i lodo di madangaholu maa walu ngadau nogo dagi go di king go Josiah,
    di Pasoobaa la gu haihai i Jerusalem.
  uig-ARA: يوسىيا پادىشاھنىڭ سەلتەنىتىنىڭ ئون سەككىزىنچى يىلىدا، پەرۋەردىگارغا ئاتاپ
    بۇ «ئۆتۈپ كېتىش ھېيتى» يېرۇسالېمدا ئۆتكۈزۈلدى.
  sus-sus: Na rabaxi Yosiya xa mangɛya ɲɛ fu nun solomasaxan nde gbansan nɛ. A naxa
    na sali raba Alatala xa binyɛ bun ma Darisalamu.
  pon-2006: Ahpw ni kaeisek waluhn sounpar en mwehin Sosaia, Pahsohpa wet inenen pweida
    nan Sarusalem.
  jae-jae: Mago gêdêŋ taŋ Josia gêjam gôliŋ gamêŋ jala 18 su naŋ, êsêac tetoc Apômtau
    sa ma sêlic om Pasa aŋga Jerusalem.
  ksd-ksd: di ga pait go ra lukara na bolo lake tadav ra Luluai arama Ierusalem ta
    ra kilala a vinun ma lavutul ta ra kini na king kai Iosia.
  tur-YTC: Bu Fısıh ise Kral Yoşiya'nın on sekizinci yılında, Yeruşalem'de Yahve için
    tutuldu.
  grc-BRENT: ὅτι ἀλλʼ ἢ τῷ ὀκτωκαιδεκάτῳ ἔτει τοῦ βασιλέως Ἰωσίον ἐγενήθη τὸ πάσχα
    τῷ Κυρίῳ ἐν Ἰερουσαλήμ.
  ind-AYT: Namun, pada tahun kedelapan belas pemerintahan Raja Yosia, Pesakh ini dirayakan
    bagi TUHAN di Yerusalem.
  nya-nya: Koma mʼchaka cha 18 cha Mfumu Yosiya, Paska imeneyi anachitira Yehova mu
    Yerusalemu.
  hrv-hrv: Samo je osamnaeste godine kraljevanja Jošijina svetkovana takva Pasha u
    čast Jahve, u Jeruzalemu.
  mps-mps: Tiali goli, te king Josaia aga te king bidi bidibadi, te kibu be te 18
    wagi solama kibu be pai, tama augwaligo te bukude muani po bugagia wali pali.
    Tama augwaligo te Jerusalem bulude te Genuai Bidide kone paleyu, te Pasova bodolu
    sogo koneama, nai ulama tuali.
  tpi-tpi: Tasol nau long namba 18 yia bilong Josaia i stap king, ol i bihainim gut
    tok bilong dispela buk na ol i mekim dispela kaikai long Jerusalem.
  dan-1931: men først i Kong Josias' attende Regeringsår blev en sådan Påske fejret
    for HERREN i Jerusalem.
  vie-OVCB: Lễ Vượt Qua này được cử hành cho Chúa Hằng Hữu tại Giê-ru-sa-lem vào năm
    thứ mười tám đời vua Giô-si-a.
  guj-2017: પણ યોશિયા રાજાના કારકિર્દીને અઢારમા વર્ષે આ પાસ્ખાપર્વ યહોવાહના માટે યરુશાલેમમાં
    ઊજવવામાં આવ્યું.
  pon-2006A: Ahpw ni kaeisek waluhn sounpar en mwehin Sosaia, Pahsohpa wet inenen
    pweida nan Sarusalem.
  por-BRBSL: mas no décimo oitavo ano do rei Josias, esta Páscoa foi celebrada a Iavé
    em Jerusalém.
  cth-cth: Josiah siangpahrang a bawinae kum 18 navah, hote ceitakhai pawi teh Jerusalem
    vah BAWIPA hanelah a tawn awh lah ao.
  twi-twi: Bere a ɔhene Yosia dii mfe dunwɔtwe wɔ akongua so no na wodii saa Twam
    Afahyɛ yi wɔ Yerusalem maa Awurade.
  hlt-hlt: Tedae manghai Josiah kah kum hlai rhet daengah ni Yoom he BOEIPA ham Jerusalem
    ah a saii pueng.
  tbz-SIM: Okpɑ̀ɑ̀tì Sosiɑsi kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diniínnì ndi bɛ̀ wɛ̃̀tɛ kɛ́bɑɑ́mmɛ̀
    diyentɛ́bɑnni mɛbotí Sedisɑdɛmmu kɛ bo dɛ́úkùnnɛ ti Yiɛ̀ nKuyie nyètìrì.
  msy-2020: Dughiar kamɨn, Josaia 18plan azenibar atrivimɨn itima, me Godɨn Akɨnafarimɨn
    Akaba deraghavɨra dar gɨn ghua, Ikiavɨra Itir God bagha Jerusalemɨn Isar kam deraghvɨram
    a gami.
  dop-dop: Sosiyɑsɩ kɑwulɑɣɑ pǝnɑɣɑ pǝlefɛɩ hiu nyǝŋkɑ tɑɑ kɛ́ pɑ tɔɣɔ-ɩ ḿpʋ́ɣʋ́ Yosɑlɛm
    tɑɑ.
  azb-azb: Ancaq Yoşiyanın padşahlığının on səkkizinci ilində bu Pasxa Rəbb üçün Yerusəlimdə
    keçirildi.
  eng-DBY: but in the eighteenth year of king Josiah was this passover holden to Jehovah
    in Jerusalem.
  hin-2017: राजा योशिय्याह के राज्य के अठारहवें वर्ष में यहोवा के लिये यरूशलेम में
    यह फसह माना गया।
  wol-KYG: Ca fukk ak juróom ñetteelu atu Yosya doŋŋ lañu dellu màggal bésu Mucc boobu
    ca Yerusalem, ñeel Aji Sax ji.
  eng-YLT: but in the eighteenth year of king Josiah, hath this passover been made
    to Jehovah in Jerusalem.
  kne-kne: '@see-verse:2KI.023.022'
  eng-WYC-2017: as this pask was made to the Lord in Jerusalem in the eighteenth year
    of king Josiah.
  eng-WMBB: but in the eighteenth year of King Josiah, this Passover was kept to the
    LORD in Jerusalem.
  urd-GVH: यूसियाह की हुकूमत के 18वें साल में पहली दफ़ा रब की ताज़ीम में ऐसी ईद यरूशलम
    में मनाई गई।
  rug-rug: Ba kamahire, koasa vina manege vesu vuahenina sa binaṉara te Zosaea, si
    ta tavete pa Zerusalema sa Inevaṉa Pasova la koe Zihova.
  gaz-gaz: Garuu bara Yosiyaas mootichaa keessa waggaa kudha saddeettaffaatti Faasiikaan
    kun Yerusaalemitti Waaqayyoof ayyaaneffamaa ture.
  fra-LSG: Ce fut la dix-huitième année du roi Josias qu’on célébra cette Pâque en
    l’honneur de l’Éternel à Jérusalem.
  gnn-gnn: '@see-verse:2KI.023.022'
  yal-yal: Manga Yosiya ɲɛɛ fu nun solomasɛxɛ nan yi a ra a Halagi Tiin Dangu Lɔxɔn
    Sanli ito rabɛ Yerusalɛn yi Alatala xa.
  haw-1868: I ka makahiki umikumamawalu o Iosia ke alii, ua malamaia keia moliaola
    no Iehova ma Ierusalema.
  arb-NAV: وَلَكِنْ فِي السَّنَةِ الثَّامِنَةِ عَشْرَةَ لِحُكْمِ الْمَلِكِ يُوشِيَّا
    احْتُفِلَ بِهَذَا الْفِصْحِ لِلرَّبِّ فِي أُورُشَلِيمَ
  ewe-ewe: Woɖu Ŋutitotoŋkekenyui sia na Yehowa le Yerusalem le Fia Yosia ƒe fiaɖuɖu
    ƒe ƒe wuienyilia me.
  eng-LEE: But in the eighteenth year of king Josiah was this passover holden to the
    Lord in Jerusalem.
  asm-FB: কিন্তু ৰজা যোচিয়াৰ ৰাজত্বৰ ওঠৰ বছৰত যিৰূচালেমত যিহোৱাৰ উদ্দেশ্যে এই নিস্তাৰ-পৰ্ব্ব
    পালন কৰা হ’ল।
  sus-A: نَ رَبَشِ يٌسِيَ شَ مَنفّيَ حّ قُ نُن سٌلٌمَسَشَن ندٍ فبَنسَن نّ. عَ نَشَ
    نَ سَلِ رَبَ عَلَتَلَ شَ بِنيّ بُن مَ دَرِ سَلَمُ.
  fra-SBL: mais la dix-huitième année du roi Josias, cette Pâque fut célébrée en l'honneur
    de Yahvé à Jérusalem.
  hbo-hbo: כִּ֗י אִם־בִּשְׁמֹנֶ֤ה עֶשְׂרֵה֙ שָׁנָ֔ה לַמֶּ֖לֶךְ יֹֽאשִׁיָּ֑הוּ נַעֲשָׂ֞ה
    הַפֶּ֧סַח הַזֶּ֛ה לַיהוָ֖ה בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Mwaka-inĩ wa ikũmi na ĩnana wa Mũthamaki Josia, Bathaka ĩyo ya Jehova nĩyakũngũĩirwo
    kũu Jerusalemu.
  fra-NCL: Ce fut la dix-huitième année du roi Josias qu’on célébra cette Pâque en
    l’honneur de Yahweh à Jérusalem.
  cek-AK: toe Josiah siangpahrang ah ohhaih saning hatlaitazetto naah, Angraeng khaeah
    misong loihhaih poih to Jerusalem ah sak o.
  cuk-cuk: Rey-Josías birgambe-gakabaabakgus (18) Judáʼgi yar-semaidgi, Jerusalén-neggweburgi
    Bab-Jehováʼga we-iba onosad.
  uig-CYR: Йосия падишаниң сәлтәнитиниң он сәккизинчи жилида, Пәрвәрдигарға атап бу
    «өтүп кетиш һейти» Йерусалимда өткүзүлди.
  tel-2017: ఈ పండగ రాజైన యోషీయా పరిపాలన 18 వ సంవత్సరంలో యెరూషలేములో యెహోవాకు జరిగింది.
  hat-BSA: Men nan di-zuityèm ane a Wa Josias la, Pak sila a te obsève Jérusalem.
  kos-kos: Ouinge, Kufwen Alukela tufahna sifilpa akfulatyeyuk in acn Jerusalem, ke
    yac aksingoul oalkosr ma Tokosra Josiah el leum.
  hbo-WLC: כִּ֗י אִם־בִּשְׁמֹנֶ֤ה עֶשְׂרֵה֙ שָׁנָ֔ה לַמֶּ֖לֶךְ יֹֽאשִׁיָּ֑הוּ נַעֲשָׂ֞ה
    הַפֶּ֧סַח הַזֶּ֛ה לַיהוָ֖ה בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ma ọ bụ nʼafọ nke iri na asatọ nke ọchịchị eze Josaya, nʼime Jerusalem
    ka a nọ mee Mmemme Ngabiga a nye Onyenwe anyị.
  ory-ory: ମାତ୍ର ଯୋଶୀୟ ରାଜାଙ୍କ ରାଜତ୍ଵର ଅଠର ବର୍ଷରେ ଏହି ନିସ୍ତାର ପର୍ବ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଯିରୂଶାଲମରେ ପାଳନ କରାଗଲା।
  chk-chk: Lon engol me waluen ierin mwün ewe king Josia ekewe aramas ra föri ei Pasofer
    ngeni ewe Samol mi Lapalap me lon Jerusalem.
  rop-rop: Wal tudei na langa det namba 18 yiya wen Josaiya im jidan king, deibin
    abum det Pasoba Serramoni brabliwei langa Jerusalem.
  ukr-1871: Аж у вісїмнайцятому роцї царювання Йосіїного сьвяткували сю паску Господеві
    в Ерусалимі.
  deu-1951: erst im achtzehnten Jahre des Königs Josia ist dieses Passah dem HERRN
    zu Jerusalem gefeiert worden.
  eng-JPS: but in the eighteenth year of king Josiah was this passover kept to the
    LORD in Jerusalem.
  srp-1865: Kao što bi osamnaeste godine cara Josije praznovana pasha Gospodu u Jerusalimu.
  lug-lug: Naye mu mwaka ogw’ekkumi n’omunaana ogw’obufuzi bwa kabaka Yosiya, Embaga
    eyo n’ebaawo mu Yerusaalemi.
  heb-heb: כי אם בשמנה עשרה שנה למלך יאשיהו נעשה הפסח הזה ליהוה בירושלם׃
  ben-IRV: যদিও যোশিয় রাজার রাজত্বকালে আঠারো বছরের দিনের যিরূশালেমে সদাপ্রভুর জন্য
    এই নিস্তারপর্ব্ব পালন করা হয়েছিল।
  pan-pan: ਪਰ ਯੋਸ਼ੀਯਾਹ ਰਾਜਾ ਦੇ ਰਾਜ ਦੇ ਅਠਾਰਵੇਂ ਸਾਲ ਵਿੱਚ ਇਹ ਪਸਾਹ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਯਹੋਵਾਹ
    ਦੇ ਲਈ ਮਨਾਈ ਗਈ।
  mya-JVB: ယောရှိ မင်းကြီး နန်းစံဆယ် ရှစ် နှစ် တွင် ထို ပွဲ ကို ယေရုရှလင် မြို့၌ ထာဝရဘုရား
    အား ဆောင် ကြသတည်း
  tbg-tbg: Mintumantavata, King Josaiava 18 ihiara Iutaaqaa raqiki vau entara, vika
    vukuqi vau uvara iriha, Vehakuma Nimito Entarara iriha, Ieruharemiqi vi karara
    naitaramake neha, Nora Kotira autu noraiqama kora.
  hmo-hmo: To king Iosaia ena king lagani 18 lalonai, Pasova aria be Ierusalema dekenai
    idia karaia, Lohiabada hanamoa totona.
  urd-urd: यूसियाह बादशाह के अठारहवें बरस ये फ़सह येरूशलेम में ख़ुदावन्द के लिए मनाई
    गई।
  rus-SYN: а в восемнадцатый год царя Иосии была совершена сия пасха Господу в Иерусалиме.
  bqc-SIM: Kí Yosia kpalablea wɛ̃̀ bao plasaide guu ↄ̃ wà Gɛ̃amusu dikpɛpi kɛ̀ Yelusalɛũ.
  tcz-CHONGTHU: Josiah leng chan kal kum somle kumget alhin kum a bou hiche kalchuh
    kut hi Jerusalem khopia hung kimang pan kit bep ahi.
  mar-mar: योशीयाचे राजा म्हणून अठरावे वर्ष चालू असताना लोकांनी परमेश्वरास उद्देशून
    यरूशलेमेत वल्हांडण सण साजरा केला.
  qub-qub: Tayta Diosta rispitashpan Pascua fistataga ruraran Josías chunca pusaj
    (18) watana ray caycaptinmi.
  bqp-bqp: Kína Yosia kíblena wɛ̃̀ baro plansaride gũnn ò Vĩnla dikpɛ pìi kɛ̀ Yurusalɛmu.
  hat-hat: Se sèlman sou reny wa Jozyas yo fete fèt Delivrans lan konsa lavil Jerizalèm
    pou Seyè a. Lè sa a, wa a t'ap mache sou dizwitan depi li t'ap gouvènen peyi a.
  eng-BSB: But in the eighteenth year of Josiah’s reign, this Passover was observed
    to the LORD in Jerusalem.
  eng-WEBPB: but in the eighteenth year of King Josiah, this Passover was kept to
    the LORD in Jerusalem.
  kbq-kbq: Hianagi Josaia'ma 18ni'a kafuma kinima maninege'za, ana maka vahe'mo'za
    Jerusalemi kumate e'za, Israeli vahe'ma Ra Anumzamo'ma ozamahe zamagtere'nea zankura
    antahimi'za ne'zana kre'za nene'za, Ra Anumzamofona musena hunte'naze.
  nhe-BL: Eltoya quema Tlanahuatijquetl Josías yohuiyaya para 18 xihuitl tlanahuatía
    quema quiilnamijque nopa Pascua Ilhuitl iixtla TOTECO ipan altepetl Jerusalén.
  bus-bus: Kí Yosia kíblena wɛ̃̀ baro plaasaidee guun wà Banla zĩbaa pì kɛ̀ Yerusalɛmu.
  gub-BL: Zuzi Zuta wanuwihawete romo wiko mehe 18 haw kwarahy rehe uzapo a'e mynykawhu
    zaneipy Ezit wi wahem awer her ma'e wà. Umuwete katu Tupàn Tuweharupi Wiko Ma'e
    a'e mynykawhu iapo mehe wà, Zeruzarez pe wà.
  eng-DRA: As was this phase that was kept to the Lord in Jerusalem, in the eighteenth
    year of king Josias.
