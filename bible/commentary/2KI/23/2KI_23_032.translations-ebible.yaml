  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשׂ֖וּ אֲבֹתָֽיו׃
  ibo-ibo: O mere ihe dị njọ nʼanya Onyenwe anyị dịka ndị eze buru ya ụzọ.
  ory-ory: ସେ ଆପଣା ପୂର୍ବପୁରୁଷଗଣର ସକଳ କ୍ରିୟାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ।
