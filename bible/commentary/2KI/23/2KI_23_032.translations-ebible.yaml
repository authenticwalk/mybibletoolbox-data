verse: 2KI.023.032
translations:
  mal-C: തന്റെ പിതാക്കന്മാർ ചെയ്തതുപോലെ അദ്ദേഹവും യഹോവയുടെമുമ്പാകെ തിന്മ പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe mißfiel, ganz wie seine Väter gethan hatten.
  lin-lin: Yoakazi asalaki makambo mabe na miso ya Yawe ndenge bakoko na ye basalaki.
  eng-LSV: and he does evil in the eyes of YHWH, according to all that his fathers
    did,
  eng-GNV: And he did euill in the sight of the Lord, according to all that his fathers
    had done.
  eng-WEBSTER: And he did that which was evil in the sight of the LORD, according
    to all that his fathers had done.
  nhw-BL: Pero Tlanahuatijquetl Joacaz quichijqui catli amo cuali iixpa TOTECO quen
    ihuejcapan tatahua quichijtoyaj.
  swh-ONEN: Akafanya maovu machoni mwa Bwana, kama baba zake walivyofanya.
  bba-bba: Yoɑkɑsi wi, u ǹ kue dee dee Yinni Gusunɔn wuswɑɑɔ. Kɔ̃sɑ ye win sikɑdobɑ
    bɑ rɑɑ kuɑ, yerɑ u kuɑ mɑm mɑm.
  eng-KJVCPB: And he did that which was evil in the sight of the Lord, according to
    all that his fathers had done.
  luo-luo: Ne otimo richo e wangʼ Jehova Nyasaye mana kaka kwerene notimo.
  meu-meu: Iehoahasa na Iehova vairanai e kara havara, senena edia kara iboudiai heḡereḡeredia
    ma e kara.
  npi-ULB: यहोआहाजले हरेक कुरामा आफ्ना पुर्खाहरूले गरेझैँ परमप्रभुको दृष्‍टिमा जे
    खराब थियो, त्यही गरे ।
  yor-yor: Ó ṣe búburú lójú Olúwa gẹ́gẹ́ bí baba a rẹ̀ ti ṣe.
  pes-OPCB: یهوآحاز مانند اجدادش نسبت به خداوند گناه ورزید.
  tgl-ULB: Ginawa ni Jehoahas kung ano ang masama sa paningin ni Yahweh, tulad ng
    lahat ng ginawa ng kaniyang mga ninuno.
  hui-hui: Yoahasa ibugua ibu mamalirume mana ko wiaru bialu henedagua ibugua Anduane
    Homogonaga deni howa mana ko dewa bialu hene.
  mya-mya: ထို​မင်း​သည်​မိ​မိ​ဘိုး​ဘေး​တော်​တို့​၏​လမ်း​စဉ် ကို​လိုက်​၍ ထာ​ဝ​ရ​ဘု​ရား​ကို​ပြစ်​မှား​၏။-
  bod-N: ཁོས་རང་གི་ཡབ་མེས་རྣམས་ཀྱིས་སྤྱད་པ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་དོ།
    །
  sna-sna: Akaita zvakaipa pamberi paJehovha, sezvakanga zvaitwa namadzibaba ake.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, según todo lo que habían hecho
    sus padres.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, icha ix sc'ulej eb' smam
    yicham vin̈.
  swh-ULB: Yehoahazi alifanya yaliyo maovu usoni kwa Yahwe, kama kila kitu ambacho
    babu zake walichokifanya.
  bel-bel: І рабіў ён благое ў вачах Гасподніх ва ўсім так, як рабілі бацькі ягоныя.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, nach allem, was seine
    Väter getan hatten.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen iring te mibeelan te
    menge kepuun din.
  mal-2015: അവൻ തന്റെ പിതാക്കന്മാർ ചെയ്തതുപോലെ ഒക്കെയും യഹോവെക്കു അനിഷ്ടമായുള്ളതു
    ചെയ്തു.
  rmc-rmc: O Joachaz kerelas o nalačhipen anglo RAJ avke sar the leskre dada.
  pes-OPV: و اوآنچه را که در نظر خداوند ناپسند بود، موافق هرآنچه پدرانش کرده بودند،
    به عمل آورد.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, ынтокмай кум фэкусерэ пэринций
    луй.
  ben-OBCV: তিনি তাঁর পূর্বসূরীদের মতোই সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করলেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa shar ku ah sidii wixii ay awowayaashiis
    sameeyeen oo dhan.
  lat-VUC: Et fecit malum coram Domino, juxta omnia quæ fecerant patres ejus.
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, according to
    all that his fathers had done.
  ita-1885: Ed egli fece ciò che dispiace al Signore, interamente come aveano fatto
    i suoi padri.
  eng-LXXUP: And he did that which was evil in the sight of the Lord, according to
    all that his fathers did.
  eng-ULB: Jehoahaz did what was evil in the sight of Yahweh, like everything that
    his ancestors had done.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor, como los de todos sus antepasados.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, tout comme avaient fait
    ses pères.
  mal-mal: അവൻ തന്റെ പിതാക്കന്മാരേപ്പോലെ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു.
  urd-GVR: Apne bāpdādā kī tarah wuh bhī aisā kām kartā rahā jo Rab ko nāpasand thā.
  suz-BL: मेकोमी आ किकी पिपी खोदेंशो पा, परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे,
    मेको पवा बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi del l’Eterno, in tutto e per tutto
    come avean fatto i suoi padri.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، هەروەک ئەوەی باوباپیرانی کردیان.
  eng-BBE: He did evil in the eyes of the Lord, as his fathers had done.
  kan-OKCV: ಯೆಹೋವಾಹಾಜನು ತನ್ನ ಪೂರ್ವಿಕರಂತೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: அவன் தன் முன்னோர்கள் செய்தபடியெல்லாம் யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச்
    செய்தான்.
  spa-RV-1909: Y él hizo lo malo en ojos de Jehová, conforme á todas las cosas que
    sus padres habían hecho.
  ron-BTF: Și el a făcut ce este rău înaintea ochilor DOMNULUI, conform cu toate câte
    părinții săi făcuseră.
  eng-WEBP: He did that which was evil in the LORD’s sight, according to all that
    his fathers had done.
  eng-FBV: He did what was evil in the Lord's sight, just as all his forefathers had
    done.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, juist zoals zijn vaderen
    hadden gedaan.
  nch-BL: Pero Tanahuatijquet Joacaz quichijqui cati amo cuali iixpa TOTECO quej ihuejcapan
    tatahua quichijque.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, theo trọn gương của các tổ
    phụ mình đã làm.
  hin-CV: यहोआहाज़ ने अपने पूर्वजों के समान वही सब किया, जो याहवेह की दृष्टि में गलत
    था.
  spa-BES: Hizo lo malo ante los ojos del Señor, como habían hecho sus antepasados.
  tdx-tdx: Nanao haratiañe am-pivazohoa’ Iehovà re manahake o fonga satan-droae’eo.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ ตามทุกสิ่งซึ่งบรรพบุรุษของพระองค์​ได้​กระทำ
  por-BR-2018: E ele fez o que era mau aos olhos do SENHOR, conforme todas as coisas
    que seus pais haviam feito.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, nach allem, was seine Väter
    getan hatten.
  eng-WYC-2018: And he did evil before the Lord, by all things which his fathers had
    done.
  epo-epo: Li agadis malbone antaŭ la Eternulo, tiel same kiel agadis liaj patroj.
  uig-PIN: Yǝⱨoaⱨaz bowiliri barliⱪ ⱪilƣanliridǝk, Pǝrwǝrdigarning nǝziridǝ rǝzil
    bolƣanni ⱪildi.
  beo-beo: E da ea aowalali ilia hou defele, Hina Godema wadela:le hamoi.
  tpi-OTNT: Joahas i bihainim ol pasin bilong ol tumbuna bilong en na em i mekim pasin
    nogut long ai bilong Bikpela.
  hau-SA: Ya aikata mugunta a gaban Ubangiji, yadda kakanninsa suka yi.
  uig-LAT: Yehoahaz bowiliri barliq qilghanliridek, Perwerdigarning neziride rezil
    bolghanni qildi.
  nde-nde: Wenza ububi emehlweni kaThixo njengabokhokho bakhe.
  ton-ton: Pea naʻe fai kovi ʻe ia ʻi he ʻao ʻo Sihova, ʻo fakatatau ki he meʻa kotoa
    pē naʻe fai ʻe heʻene ngaahi tamai.
  ces-1613: A činil to, což jest zlého před očima Hospodinovýma, všecko tak, jakž
    činili otcové jeho.
  eng-WMB: He did that which was evil in the LORD’s sight, according to all that his
    fathers had done.
  tam-TCV: தன் தந்தையர் செய்ததுபோல இவன் யெகோவாவின் பார்வையில் தீமையையே செய்தான்.
  ceb-ULB: Gibuhat ni Jehoahaz ang daotan sa panan-aw ni Yahweh, sama sa tanang butang
    nga gibuhat sa iyang mga katigulangan.
  pol-UBG: Czynił on to, co złe w oczach PANA, zupełnie tak, jak czynili jego ojcowie.
  urd-GVU: اپنے باپ دادا کی طرح وہ بھی ایسا کام کرتا رہا جو رب کو ناپسند تھا۔
  deu-1912: Und er tat, was dem HERRN übel gefiel, wie seine Väter getan hatten.
  kan-2017: ಯೆಹೋವಾಹಾಜನು ತನ್ನ ಪೂರ್ವಿಕರಂತೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Miki rin’ e tin i rin’ e pi ga’ rok kakrom, i denen nib togopluw ngak SOMOL.
  hlt-MCSB: A napa rhoek kah a cungkuem a saii bangla BOEIPA mik ah boethae a saii.
  mdy-ETH: ዒዮሃዜያ ዒዛኮ ቤርታኣ ዓዶንሢ ማዼ ጎይፆ ናንጊና ናንጋ ጎዳ ቤርታ ፑርታ ባኣዚ ማዼኔ።
  twi-ASANTE: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagyanom yɛeɛ no pɛpɛɛpɛ.
  eng-WEBU: He did that which was evil in the LORD’s sight, according to all that
    his fathers had done.
  wal-wal: Ba maizza aawati oottidoogaadan, Yo7akaazi GODAA sinttan iitabaa oottiis.
  spa-PDDPT: Hizo lo malo ante los ojos de Yavé, según todo lo que hicieron sus antepasados.
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e ojapo oikovy Senhor renonde rupi, guamoĩ kuery
    ojapoague ha'e javi rami.
  ilo-ULB: Inaramid ni Joacaz ti dakes iti imatang ni Yahweh, kas kadagiti amin nga
    inaramid dagiti kapuonanna.
  kpg-kpg: Gei mee gu ihala ang gi Dimaadua, gu daudali nnangaahai o ono maadua mmaadua
    mai mua.
  uig-ARA: يەھوئاھاز بوۋىلىرى بارلىق قىلغانلىرىدەك، پەرۋەردىگارنىڭ نەزىرىدە رەزىل
    بولغاننى قىلدى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, alɔ a benbae a raba ki naxɛ.
  pon-2006: E kalamangih karasepen eh pahpa kahlap ako, e wiahda dihp ong KAUN-O.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, da ra umana
    tamana dia ga pait ia.
  tur-YTC: Atalarının yapmış olduğu her şeye göre, Yahve'nin gözünde kötü olanı yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, κατὰ πάντα ὅσα ἐποίησαν οἱ
    πατέρες αὐτοῦ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN seperti semua yang dilakukan
    oleh nenek moyangnya.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova monga momwe anachitira makolo ake.
  hrv-hrv: On je činio što je zlo u očima Jahvinim, sve kao što su činili oci njegovi.
  mps-mps: Te bidi Joahas agai te aga wąį nǫųgo yali kolesagadu wali pali, tama
    teyu, agai te Genuai Bidigo gedude dwai kolesaga genuai mu yali.
  tpi-tpi: Joahas i bihainim ol pasin bilong ol tumbuna bilong en na em i mekim pasin
    nogut long ai bilong Bikpela.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, ganske som hans Fædre.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu giống như các vua đời trước.
  guj-2017: યહોઆહાઝે તેના પિતૃઓએ જે કર્યું હતું તે પ્રમાણે યહોવાહની દ્રષ્ટિમાં ખોટું
    હતું તે કર્યું.
  pon-2006A: E kalamangih karasepen eh pahpa kahlap ako, e wiahda dihp ong KAUN-O.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé, de acordo com tudo o que seus
    pais tinham feito.
  cth-cth: A na mintoenaw ni ouk a sak awh e patetlah BAWIPA mithmu vah thoenae hah
    ouk a sak.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛnea nʼagyanom yɛe no pɛpɛɛpɛ.
  hlt-hlt: A napa rhoek kah a cungkuem a saii bangla BOEIPA mik ah boethae a saii.
  tbz-SIM: Kòo dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ o yɛmbɛ̀ do dɔ̀ɔ̀ mɛ̀ɛ̀ botí weti weti.
  msy-2020: Joahas uan inazir afeziabar arazibar gɨn ghua, egha arazir kuraba Ikiavɨra
    Itir Godɨn damazimɨn dagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑkɑsɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, ɩsɩɩ ɩ cɔsɔnɑɑ.
  azb-azb: O, atalarının etdiyi kimi Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: And he did evil in the sight of Jehovah, according to all that his fathers
    had done.
  hin-2017: उसने ठीक अपने पुरखाओं के समान वही किया, जो यहोवा की दृष्टि में बुरा है।
  wol-KYG: Muy def li Aji Sax ji ñaawlu, na ko ay maamam daan defe rekk.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, according to all that
    his fathers did,
  eng-WYC-2017: And he did evil before the Lord, by all things which his fathers had
    done.
  eng-WMBB: He did that which was evil in the LORD’s sight, according to all that
    his fathers had done.
  urd-GVH: अपने बापदादा की तरह वह भी ऐसा काम करता रहा जो रब को नापसंद था।
  rug-rug: Tavete va kaleana pa kenuna e Zihova si asa meke keha luli i sa sari na
    hahanana kaleana tadi na tiatamana pukerane.
  gaz-gaz: Innis akkuma abbootiin isaa hojjetan sana fuula Waaqayyoo duratti waan
    hamaa hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, entièrement comme avaient
    fait ses pères.
  gnn-gnn: '@see-verse:2KI.023.031'
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga alo a benbane a liga kii naxan
    yi.
  haw-1868: A hana hewa aku la ia imua o Iehova, e like me na mea a pau a kona poe
    kupuna i hana'i.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ مَا فَعَلَ آبَاؤُهُ.
  ewe-ewe: Ewɔ nu vɔ̃ le Yehowa ŋkume abe ale si fofoawo hã wɔ ene.
  eng-LEE: And he did what is evil in the eyes of the Lord, all just as his fathers
    had done.
  asm-FB: যিহোৱাহজে তেওঁৰ পূর্বপুৰুষসকলৰ দৰে যিহোৱাৰ দৃষ্টিত যি বেয়া তাকে কৰিলে।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، عَلْ عَ بٍنبَيٍ عَ رَبَ كِ نَشّ.
  fra-SBL: Il fit ce qui est mal aux yeux de Yahvé, selon tout ce qu'avaient fait
    ses pères.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשׂ֖וּ אֲבֹתָֽיו׃
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova, o ta ũrĩa maithe make meekĩte.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, selon tout ce qu’avaient fait
    ses pères.
  cek-AK: Ampanawk mah sak ih hmuennawk baktih toengah, anih doeh Angraeng mikhnukah
    kahoih ai hmuen to sak.
  cuk-cuk: Joacaz Bab-Jehová-ibmar-abemaisulidi, Bab-Jehová-asabin imaksad. Ar igi
    e-dadgan ibmar-isgana-imaksa, ayobi ibmar imaksamogad.
  uig-CYR: Йәһоаһаз бовилири барлиқ қилғанлиридәк, Пәрвәрдигарниң нәзиридә рәзил болғанни
    қилди.
  tel-2017: ఇతడు తన పూర్వికులు చేసినదానంతటి ప్రకారం చేసి యెహోవా దృష్టిలో చెడునడత నడిచాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a, selon tout sa ke zansèt li yo te fè.
