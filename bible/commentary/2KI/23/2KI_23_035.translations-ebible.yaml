verse: 2KI.023.035
translations:
  mal-C: ഫറവോൻ-നെഖോ ആവശ്യപ്പെട്ട വെള്ളിയും സ്വർണവും യെഹോയാക്കീം കൊടുത്തു. അതിനായി
    അദ്ദേഹം ദേശത്തു കരം ചുമത്തി. ഓരോരുത്തന്റെയും സ്വത്തിന് ആനുപാതികമായി അദ്ദേഹം അവരിൽനിന്നു
    വെള്ളിയും സ്വർണവും നിർബന്ധപൂർവം പിരിച്ചെടുത്തു.
  deu-TKW: Das Silber aber und das Gold lieferte Jojakim dem Pharao. Er mußte jedoch
    das Land einschätzen, um das vom Pharao verlangte Geld zu liefern; je nachdem
    ein jeder geschätzt war, trieb er das Silber und das Gold von der Landbevölkerung
    ein, um es dem Pharao Necho zu liefern.
  lin-lin: Yeoyakimi afutaki epai ya Faraon Neko palata mpe wolo oyo asengaki. Mpo
    na kofuta yango, Yeoyakimi asengaki ete bato ya mokili bafuta mpako. Afutisaki
    bato mpako ya palata to ya wolo kolanda bozwi na bango.
  eng-LSV: And Jehoiakim has given the silver and the gold to Pharaoh; only he valued
    the land to give the silver by the command of Pharaoh; from each, according to
    his valuation, he exacted the silver and the gold, from the people of the land,
    to give to Pharaoh Necho.
  eng-GNV: 'And Iehoiakim gaue the siluer and the golde to Pharaoh, and taxed the
    land to giue the money, according to the commadement of Pharaoh: he leuyed of
    euery man of the people of the lande, according to his value, siluer and golde
    to giue vnto Pharaoh Nechoh.'
  eng-WEBSTER: 'And Jehoiakim gave the silver and the gold to Pharaoh; but he taxed
    the land to give the money according to the commandment of Pharaoh: he exacted
    the silver and the gold from the people of the land, from every one according
    to his taxation, to give it to Pharaoh-nechoh.'
  nhw-BL: Huan Joacim quintlajtlani nopa masehualme ipan Judá ma tlaxtlahuaca impuestos
    quen imiyaca nopa ricojyotl catli sesen quipiyayaya. Teipa quimacac nopa plata
    huan oro Faraón Necao huan quej nopa huelqui quitlaxtlahui nopa impuesto catli
    quintlajtlanijtoya.
  swh-ONEN: Yehoyakimu akamlipa Farao Neko ile fedha na dhahabu aliyodai. Ili kuweza
    kufanya hivyo, Yehoyakimu akatoza nchi kodi na kulipiza fedha na dhahabu kutoka
    kwa watu wa nchi kulingana na makadrio ya mapato yao.
  bba-bba: Yoyɑkimu u Eɡibitin sunɔ sii ɡee si wɛ̃ kɑ wurɑ ye. Adɑmɑ u win tem tɔmbu
    sii ɡeesu kɑ wurɑn ɡeeru burewɑ n kɑ turi ɡee te Eɡibitin sunɔ u bikiɑ.
  eng-KJVCPB: 'And Jehoiakim gave the silver and the gold to Pharaoh; but he taxed
    the land to give the money according to the commandment of Pharaoh: he exacted
    the silver and the gold of the people of the land, of every one according to his
    taxation, to give it unto Pharaoh-nechoh.'
  luo-luo: Jehoyakim nochulo Farao Neko fedha kod dhahabu mane odwaro. Notimo kamano
    kogolo osuru kuom jopinyno kuom fedha gi dhahabu kaluwore gi yuto mar ngʼato ka
    ngʼato.
  meu-meu: Bena Iehoiakim ese silver bona gold na Farao e henia, a tano taudia edia
    amo tax e abia, Farao ena haheḡani heḡereḡerena ai moni baine henia totona. Silver
    bona gold na tano taudia edia amo e abi, ta ta ena taḡa ena taga e hahetohoa heḡereḡerena,
    Farao Neko baine henia totona.
  npi-ULB: यहोयाकीमले फारोलाई चाँदी र सुन कर तिरे । फारोको माग पुरा गर्न यहोयाकीमले
    देशमा कर लगाए, र देशका प्रत्‍येक मानिसले आफ्‍नो क्षमताअनुसार तिनलाई करको रूपमा
    चाँदी र सुन जबरदस्ती तिर्नुपर्ने भयो ।
  yor-yor: Jehoiakimu sì san fún Farao Neko fàdákà àti wúrà tí ó béèrè. Láti ṣe bẹ́ẹ̀,
    ó bu owó òde fún ilẹ̀ náà láti san, ó fi agbára gba fàdákà àti wúrà láti ọwọ́
    àwọn ènìyàn ilẹ̀ náà ní ìbámu pẹ̀lú iye tí a pín.
  pes-OPCB: یهویاقیم از قوم خود مالیات سنگینی گرفت تا باجی را که نکو، پادشاه مصر خواسته
    بود به او بدهد.
  tgl-ULB: Ibinayad ni Johoiakim kay Faraon ang pilak at ginto. Binuwisan niya ang
    lupain para ibayad ang pera, para sundin ang utos ni Faraon. Pinilit niya ang
    bawat isang lalaki sa mga mamamayan ng lupain na magbayad ng pilak at ng ginto
    para ibigay ito kay Faraon Neco.
  hui-hui: Kini Yahoiagimi ibugua ibunaga wali agali bibahendehondo lalu, Ngolo silibaru
    Kini Nego dagisi mo mule tínime mulene karulape yidamidagua ngilimu, lene. Ani
    layagola muni dewawi hearu tigua wiadagua miyagola emenewi hearu tiguabi nde emene
    wiadagua mini. Ani mo mogo biyagola Yahoiagimi ibugua muni uruni bibahende mo
    mogo bialu Negonaga mo pelai hene.
  mya-mya: ယော​ယ​ကိမ်​မင်း​သည်​အီ​ဂျစ်​ဘု​ရင်​တောင်း​ခံ သည့်​အ​ခွန်​ဘဏ္ဍာ​ကို​ဆက်​သ​နိုင်​ရန်
    ပြည်​သူ တို့​ထံ​မှ​ဋ္ဌ​န​အင်​အား​အ​လိုက်​အ​ချိုး​ကျ အ​ခွန်​တော်​ကို​ကောက်​ခံ​လေ​သည်။
  bod-N: ཡེ་ཧོ་ཡཱ་ཀིམ་གྱིས་ཕཱར་ཨོལ་ལ་གསེར་དངུལ་བསྐྱལ་ཏེ། ཕཱར་ཨོལ་གྱི་བཀའ་བཞིན་དུ་དངུལ་སྤྲོད་པར་རྒྱལ་ཁམས་ཡོངས་ནས་དཔྱ་ཁྲལ་བསྡུས་ཤིང་།
    ཕཱར་ཨོལ་ནེ་ཀོ་ལ་སྤྲོད་པའི་ཆེད་དུ་འབངས་མི་རེ་རེར་འཕོག་པ་བཞིན་དུ་གསེར་དང་དངུལ་བླངས་སོ།
    །
  sna-sna: Jehoyakimi akapa Faro Neko sirivha negoridhe sezvaakanga areva. Kuti aite
    izvozvo, akaripisa vanhu vomunyika imomo mutero achitora sirivha negoridhe kubva
    kuvanhu venyika maererano nezvavakanga vatarirwa.
  spa-BLM: Joacim entregó la plata y el oro al faraón, pero gravó la tierra para dar
    el dinero según el mandato del faraón. Exigió la plata y el oro del pueblo de
    la tierra, a cada uno según su valoración, para dárselo al faraón Necó.
  cac-cac: Ix yac'an q'uen oro vin̈aj Joacim chi' yed' q'uen plata sc'an vin̈ sreyal
    Egipto chi'. Yuj chi' ix yac'och q'uen vin̈ d'a yib'an̈ eb' anima d'a yol smacb'en
    chi', junjun anima ix yac' q'uen oro yed' q'uen plata, icha tastac ay d'a junjun
    eb'. Icha chi' ix aj smolan q'uen tumin vin̈ ix can d'a yib'an̈ chi'.
  swh-ULB: Yehoyakimu akalipa fedha na dhahabu kwa Farao. Ili akutane na amri ya Farao,
    Yehoyakimu akaitoza nchi na kulazimisha kila mtu miongoni mwa watu wa nchi wamlipe
    fedha na dhahabu kulingana na makadirio yao.
  bel-bel: І срэбра і золата даваў Ёакім фараону; ён зрабіў ацэну зямлі, каб даваць
    срэбра па загадзе фараона; ад кожнага народу зямлі, паводле ацэны сваёй, ён спаганяў
    срэбра і золата, каб аддаваць фараону Нэхаа.
  deu-ELBBK: 'Und Jojakim gab das Silber und das Gold dem Pharao; doch schätzte er
    das Land, um das Geld nach dem Befehl des Pharaos zu geben: Von dem Volk des Landes,
    von jedem nach seiner Schätzung, trieb er das Silber und das Gold ein, um es dem
    Pharao Neko zu geben.'
  mbb-OT: Impevayad ni Hadì Jehoyakim te vuhis is menge tig-Juda sumalà te ketiǥeyunan
    dan, su para mekevayad sikandin te vuhis he ibpevayad kandin ni Faraon Neco.
  mal-2015: ആ വെള്ളിയും പൊന്നും യെഹോയാക്കീം ഫറവോന്നു കൊടുത്തു; എന്നാൽ ഫറവോന്റെ കല്പനപ്രകാരം
    വെള്ളി കൊടുക്കേണ്ടതിന്നു അവൻ ദേശത്തു വരിയിട്ടു; അവൻ ദേശത്തെ ജനത്തിൽ ഓരോരുത്തന്റെയും
    പേരിൽ വരിയിട്ടതുപോലെ വെള്ളിയും പൊന്നും അവരവരോടു പിരിച്ചെടുത്തു ഫറവോൻ-നെഖോവിന്നു
    കൊടുത്തു.
  rmc-rmc: O Jojakim počinelas le Faraonoske o rup the o somnakaj, ale pre oda, hoj
    les te avel sar te počinel le Faraonoske, mušinelas te ispidel pro manuša, hoj
    leske te den o somnakaj the o rup, a oda sako pal peskro barvaľipen.
  pes-OPV: و یهویاقیم، آن نقره و طلا را به فرعون داد اما زمین را تقویم کرد تا آن مبلغ
    راموافق فرمان فرعون بدهند و آن نقره و طلا را ازاهل زمین، از هرکس موافق تقویم او
    به زور گرفت تا آن را به فرعون نکوه بدهد.
  ron-1924: Иоиаким а дат луй Фараон арӂинтул ши аурул, дар а требуит сэ пунэ бир
    асупра цэрий ка сэ скоатэ арӂинтул ачеста черут де Фараон; а хотэрыт партя фиекэруя
    ши а черут де ла попорул цэрий арӂинтул ши аурул пе каре требуя сэ-л дя луй Фараон
    Неко.
  ben-OBCV: ফরৌণ নখোর দাবি মতোই যিহোয়াকীম তাঁকে সোনা ও রুপো দিলেন। এরকম করতে গিয়ে,
    তিনি দেশেই রাজকর ধার্য করে বসেছিলেন এবং দেশের প্রজাদের সামর্থ্য অনুসারে তিনি তাদের
    কাছ থেকে সোনারুপো আদায় করলেন।
  som-som: Markaasaa Yehooyaaqiim lacagtii iyo dahabkii Fircoon siiyey; laakiinse
    wuxuu cashuuray dalka inuu lacagtii u bixiyo sidii Fircoon ugu amray; oo lacagtii
    iyo dahabkii wuxuu ka soo guray dadkii dalka degganaa, intii mid kastaba cashuurtiisu
    ahayd, si uu Fircoon Nekoo u siiyo.
  lat-VUC: 'Argentum autem et aurum dedit Joakim Pharaoni, cum indixisset terræ per
    singulos, ut conferretur juxta præceptum Pharaonis: et unumquemque juxta vires
    suas exegit, tam argentum quam aurum, de populo terræ, ut daret Pharaoni Nechao.'
  eng-ASVBT: 'And Jehoiakim gave the silver and the gold to Pharaoh; but he taxed
    the land to give the money according to the commandment of Pharaoh: he exacted
    the silver and the gold of the people of the land, of everyone according to his
    taxation, to give it unto Pharaoh Neco.'
  ita-1885: Or Gioiachim diede quell'argento e quell'oro a Faraone; ma egli tassò
    il paese, per pagar que' danari, secondo il comandamento di Faraone; egli trasse
    quell'argento, e quell'oro, da ciascuno del popolo del paese, secondo ch'egli
    era tassato, per darlo a Faraone Neco.
  eng-LXXUP: 'And Jehoiakim gave the silver and the gold to Pharaoh; but he assessed
    the land to give the money at the command of Pharaoh: they gave the silver and
    the gold each man according to his assessment together with the people of the
    land to give to Pharaoh Neco.'
  eng-ULB: Jehoiakim paid the silver and gold to Pharaoh. In order to meet the demand
    of Pharaoh, Jehoikim taxed the land and he forced each man among the people of
    the land to pay him the silver and gold according to their assessments.
  spa-VBL: Joaquim pagó la plata y el oro al faraón Neco, pero para satisfacer la
    demanda del faraón, éste gravó la tierra y exigió el pago de la plata y el oro
    al pueblo, cada uno en proporción a su riqueza.
  fra-_FOB: Et Jéhojakim donna l'argent et l'or à Pharaon. Mais il taxa le pays, pour
    fournir cet argent, d'après le commandement de Pharaon; il exigea du peuple du
    pays l'argent et l'or, selon la taxe de chacun, pour le donner à Pharaon-Néco.
  mal-mal: പിഴയായി ആ വെള്ളിയും പൊന്നും യെഹോയാക്കീം ഫറവോന് കൊടുത്തു; എന്നാൽ ഫറവോന്റെ
    കല്പനപ്രകാരം വെള്ളി കൊടുക്കണ്ടതിന് അവൻ ജനത്തിന് നികുതി ചുമത്തി; അവൻ ദേശത്തെ ജനത്തിൽ
    ഓരോരുത്തന്റെയും പേരിൽ നികുതി ചുമത്തിയതുപോലെ വെള്ളിയും പൊന്നും അവരോട് പിരിച്ചെടുത്ത്
    ഫറവോൻ-നെഖോവിന് കൊടുത്തു.
  urd-GVR: Matlūbā chāṅdī aur sone kī raqam adā karne ke lie Yahūyaqīm ne logoṅ se
    ḳhās ṭaiks liyā. Ummat ko apnī daulat ke mutābiq paise dene paṛe. Is tarīqe se
    Yahūyaqīm Firaun ko ḳharāj adā kar sakā.
  suz-BL: मिनु फाराओ नेको आ पुंइशो सुन नु चांदी थाप्‍चा कली येहो-याकीमम आ रागी ङा
    मुर आन कली तिरो थाप्‍पाइक्‍मी बाक्‍त। मिनु देंशो खोइ तिरो थाप्‍चा कली मेकोमी आ
    रागी ङा मुरपुकी रे सुन नु चांदी पोक्‍गा बाक्‍त। २राजा १५:२०
  ita-1927: Joiakim diede a Faraone l’argento e l’oro; ma, per pagare quel danaro
    secondo l’ordine di Faraone, tassò il paese; e, imponendo a ciascuno una certa
    tassa, cavò dal popolo del paese l’argento e l’oro da dare a Faraone Neco.
  ckb-ckb: یەهۆیاقیم بۆ ئەوەی زێڕ و زیوەکە بداتە فیرعەون کە داوای لێی کردبوو باجی
    خستە سەر خاکەکە بۆ کۆکردنەوەی زێڕ و زیو لە خەڵکەکە بەگوێرەی توانایان، ئەو زێڕ
    و زیوە بدەنە نێخۆی فیرعەون.
  eng-BBE: And Jehoiakim gave the silver and gold to Pharaoh, taxing the land by his
    orders to get the money; the people of the land had to give silver and gold, everyone
    as he was taxed, to make the payment to Pharaoh-necoh.
  kan-OKCV: ಯೆಹೋಯಾಕೀಮನು ಬೆಳ್ಳಿಯನ್ನೂ, ಬಂಗಾರವನ್ನೂ ಫರೋಹನಿಗೆ ಕೊಟ್ಟನು. ಅವನು ಬೆಳ್ಳಿಯನ್ನೂ,
    ಬಂಗಾರವನ್ನೂ ನೆಕೋ ಫರೋಹನಿಗೆ ಕೊಡಲು ದೇಶದ ಜನರಿಂದ ಪ್ರತಿಯೊಬ್ಬರ ತೆರಿಗೆಯನ್ನು ಬಲವಂತವಾಗಿ ತೆಗೆದುಕೊಂಡನು.
  tam-2017: அந்த வெள்ளியையும் பொன்னையும் யோயாக்கீம் பார்வோனுக்குக் கொடுத்தான்; ஆனாலும்
    பார்வோனுடைய கட்டளையின்படி அந்தப் பணத்தைக் கொடுக்கும்படி அவன் தேசத்தை மதிப்பிட்டு,
    அவரவர் மதிப்பின்படி அந்த வெள்ளியையும் பொன்னையும் பார்வோன்நேகோவுக்குக் கொடுக்கத்தக்கதாக
    தேசத்து மக்களின் கையிலே சுமத்தினான்.
  spa-RV-1909: Y Joacim pagó á Faraón la plata y el oro; mas hizo apreciar la tierra
    para dar el dinero conforme al mandamiento de Faraón, sacando la plata y oro del
    pueblo de la tierra, de cada uno según la estimación de su hacienda, para dar
    á Faraón Nechâo.
  ron-BTF: 'Și Ioiachim i-a dat argintul și aurul lui Faraon; dar a impozitat țara
    pentru a da banii conform poruncii lui Faraon: a luat argintul și aurul de la
    poporul țării, de la fiecare conform impozitării lui, pentru a-l da lui Faraon-Neco.'
  eng-WEBP: Jehoiakim gave the silver and the gold to Pharaoh; but he taxed the land
    to give the money according to the commandment of Pharaoh. He exacted the silver
    and the gold of the people of the land, from everyone according to his assessment,
    to give it to Pharaoh Necoh.
  eng-FBV: Jehoiakim paid the silver and gold to Pharaoh Neco, but in order to meet
    Pharaoh's demand he taxed the land and required payment of the silver and the
    gold from the people, each in proportion to their wealth.
  nld-1939: Jehojakim betaalde het zilver en het goud aan Farao, en legde het land
    een schatting op, om het geld, door Farao opgeëist, te kunnen geven. Zo dwong
    hij een ieder, volgens schatting, goud en zilver af te dragen, om het aan Farao
    Neko te geven.
  nch-BL: Huan Joacim quintajtani nopa masehualme ipan Judá ma taxtahuaca impuestos
    quej imiyaca nopa ricojyot cati sesen quipiyayaya. Teipa quimacac nopa plata huan
    oro Faraón Necao huan quej nopa huelqui quitaxtahui nopa impuesto cati quintajtanijtoya.
  vie-1934: Giê-hô-gia-kim nộp cho Pha-ra-ôn những bạc và vàng ấy. Nhưng để lo cho
    có số tiền Pha-ra-ôn đòi, thì người phải đánh thuế dân của xứ; người định thuế
    vàng bạc mỗi người phải giữ đóng; đoạn người giao hết cho Pha-ra-ôn Nê-cô.
  hin-CV: यहोइयाकिम ने फ़रोह नेको को सोना और चांदी उपहार में तो दिए, मगर इसके लिए
    उसने देश पर कर लगा दिया, कि फ़रोह के आदेश के अनुसार उसे वह धनराशि चुकाए. इसलिये
    वह अपने ही आंकलन के आधार पर प्रजा से ज़बरदस्ती सोना और चांदी लेने लगा.
  spa-BES: Y Joacim dio la plata y el oro a Faraón, imponiendo un impuesto a la gente
    para poder pagar, para obtener el dinero de acuerdo a la orden de Necao; La gente
    de la tierra tenía que dar plata y oro, como él tenía que pagar impuestos, para
    hacer el pago a Faraón Necao.
  tdx-tdx: Natolo’ Iehoiakime amy Parò i volafoty naho volamenay, le nangalà’e haba
    i taney ty amy lili’ i Paròy; rinambe’e am’ ondati’ i taneio i volafoty naho volamenay,
    sambe ty amy vili-loha’ey, hanolotse aze amy Parò-Neko.
  tha-KJV: และเยโฮยาคิมก็มอบเงินและทองคำแก่​ฟาโรห์ แต่​พระองค์​ทรงเก็บภาษีจากชาวแผ่นดินเพื่อมอบเงินตามบัญชาของฟาโรห์
    พระองค์​ทรงเร่งรัดเอาเงินและทองคำของประชาชนแห่งแผ่นดินนั้น จากทุกคนตามการประเมิน
    เพื่อมอบแก่​ฟาโรห์​เนโค
  por-BR-2018: E Jeoaquim pagou a Faraó a prata e o ouro; mas fez tributar a terra
    para dar o dinheiro conforme ao mandamento de Faraó, tirando a prata e ouro do
    povo da terra, de cada um segundo a avaliação de sua riqueza, para dar a Faraó
    Neco.
  deu-ELO: 'Und Jojakim gab das Silber und das Gold dem Pharao; doch schätzte er das
    Land, um das Geld nach dem Befehle des Pharao zu geben: von dem Volke des Landes,
    von einem jeden nach seiner Schätzung, trieb er das Silber und das Gold ein, um
    es dem Pharao Neko zu geben.'
  eng-WYC-2018: Soothly Jehoiakim gave silver and gold to Pharaoh, when he had commanded
    to the land by all years, that it should be brought, by the commandment of Pharaoh;
    and Jehoiakim raised of each man by his mights, or after his power, both silver
    and gold, of the people of the land, that he should give to Pharaoh Necho. (And
    Jehoiakim paid the silver and gold to Pharaoh, in all the years that he commanded
    over the land, that it should be brought in, by Pharaoh’s commandment; and Jehoiakim
    raised both the silver, and the gold, from the people of the land, yea, out of
    each man’s own wealth, so that he could pay it to Pharaoh Necho.)
  epo-epo: 'La arĝenton kaj oron Jehojakim donis al Faraono; sed li metis tion sur
    la landon, ke oni donu la arĝenton laŭ la ordono de Faraono: de ĉiu laŭ taksado
    li prenis la arĝenton kaj la oron de la popolo de la lando, por doni al Faraono
    Neĥo.'
  uig-PIN: Yǝⱨoakim kümüx bilǝn altunni Pirǝwngǝ bǝrdi; lekin Pirǝwnning xu buyruⱪini
    ijra ⱪilip pulni tapxurux üqün yurtⱪa ⱨǝrbir adǝmning qamiƣa ⱪarap baj-alwan ⱪoyƣanidi;
    altun wǝ kümüxni u yurtning hǝlⱪidin, ⱨǝrbirigǝ salƣan ɵlqǝm boyiqǝ Pirǝwn-Nǝkoƣa
    berixkǝ yiƣⱪanidi.
  beo-beo: Idibidi hina bagade da Yuda fi ilia ema su dabe ima:ne sia:i. Amo dabe
    hamomusa:, Yuda hina bagade Yihoiagimi da Yuda fi dunuma, liligi ilia gagui amo
    defele su dabe ima:ne sia:i.
  tpi-OTNT: King Jehoiakim i kisim silva na gol long olgeta manmeri, bilong em i ken
    givim dispela takis long King Neko. Jehoiakim i tokim ol long givim takis inap
    long skel bilong ol. Ol man i gat planti mani, ol i givim bikpela, na ol man i
    no gat planti, ol i givim liklik. Orait Jehoiakim i kisim ol dispela silva na
    gol na i salim i go long Neko.
  hau-SA: Yehohiyakim ya riƙa biyan Fir’auna Neko azurfa da zinariyar da ya umarta.
    Don yă yi haka sai ya riƙa karɓar azurfa da zinariya daga mutanen ƙasar, kowa
    bisa ga ƙarfinsa.
  uig-LAT: Yehoakim kümüsh bilen altunni Pirewn’ge berdi; lékin Pirewnning shu buyruqini
    ijra qilip pulni tapshurush üchün yurtqa herbir ademning chamigha qarap baj-alwan
    qoyghanidi; altun we kümüshni u yurtning xelqidin, herbirige salghan ölchem boyiche
    Pirewn-Nekogha bérishke yighqanidi.
  nde-nde: UJehoyakhimi wathela ngenani lesiliva legolide elalifunwa nguFaro Nekho.
    Ukuze akwenelise lokho wayethelisa abantu elizweni ngesiliva legolide ngesilinganiso
    ayebona sibalingene.
  ton-ton: 'Pea naʻe foaki ʻe Sihoiakimi ʻae siliva mo e koula kia Felo; ka naʻa ne
    fai fono ki he fonua ke tuku mai ʻae ngaahi paʻanga ʻo fakatatau ki he fekau ʻa
    Felo: naʻa ne pule ke ʻomi ʻae siliva mo e koula mei he kakai ʻoe fonua ko e ʻomi
    taki taha ʻo tatau mo ia naʻe lau kiate ia, ke ʻatu ia kia Felo Niko.'
  ces-1613: To pak zlato i stříbro dával Joakim Faraonovi; pročež šacoval obyvatele
    země, aby mohl dáti stříbro k rozkázaní Faraonovu. Od jednoho každého vedlé toho,
    jakž byl šacován, bral stříbro i zlato od lidu země, aby dal Faraonovi Néchovi.
  eng-WMB: Jehoiakim gave the silver and the gold to Pharaoh; but he taxed the land
    to give the money according to the commandment of Pharaoh. He exacted the silver
    and the gold of the people of the land, from everyone according to his assessment,
    to give it to Pharaoh Necoh.
  tam-TCV: யோயாக்கீம் பார்வோன் நேகோ கேட்டபடியே வெள்ளியையும், தங்கத்தையும் கொடுத்தான்.
    அப்படிச் செய்வதற்காக நிலத்திற்கு அவன் வரி விதித்து மக்களுடைய சொத்துக்களுக்கு ஏற்ப
    அவர்களிடமிருந்து வெள்ளியையும், தங்கத்தையும் கட்டாயமாக வசூலித்தான்.
  ceb-ULB: Gibayad ni Jehoyakim ang plata ug bulawan kang Faraon. Aron nga mapahinagbo
    ang gipangayo ni Faraon, gipabuhisan ni Jehoyakim ang yuta ug gipugos niya ang
    matag tawo taliwala sa katawhan sa yuta nga bayran siya ug plata ug bulawan sumala
    sa angay nilang bayaran.
  pol-UBG: A Joakim dał faraonowi srebro i złoto, ale opodatkował ziemię, aby mógł
    oddać pieniądze według rozkazu faraona. Pobierał srebro i złoto od ludu ziemi,
    od każdego według oszacowania, aby je oddać faraonowi Necho.
  urd-GVU: مطلوبہ چاندی اور سونے کی رقم ادا کرنے کے لئے یہویقیم نے لوگوں سے خاص ٹیکس
    لیا۔ اُمّت کو اپنی دولت کے مطابق پیسے دینے پڑے۔ اِس طریقے سے یہویقیم فرعون کو
    خراج ادا کر سکا۔
  deu-1912: Und Jojakim gab das Silber und das Gold Pharao. Doch schätzte er das Land,
    daß es solches Silber gäbe nach Befehl Pharaos; einen jeglichen nach seinem Vermögen
    schätzte er am Silber und Gold unter dem Volk im Lande, daß er es dem Pharao Necho
    gäbe.
  kan-2017: ಫರೋಹನು ಗೊತ್ತುಮಾಡಿದಷ್ಟು ಬೆಳ್ಳಿ ಬಂಗಾರವನ್ನು ಕೊಡುವುದಕ್ಕಾಗಿ ಯೆಹೋಯಾಕೀಮನು ತನ್ನ
    ದೇಶದಲ್ಲಿ ತೆರಿಗೆಯನ್ನು ವಿಧಿಸಿದನು. ತೆರಿಗೆಕೊಡಬೇಕಾದ ಪ್ರತಿಯೊಬ್ಬನು ತನಗೆ ನೇಮಕವಾದಷ್ಟು ಬೆಳ್ಳಿ
    ಬಂಗಾರವನ್ನು ದೇಶದ ಜನರಿಂದ ವಸೂಲಿಮಾಡಿಕೊಂಡು ಫರೋಹ ನೆಕೋವನಿಗೆ ತಂದೊಪ್ಪಿಸಿದನು.
  yap-yap: Me kunuy Jehoyakim ni Pilung e tax u rom ko girdi’ ni be yan u rogon urngin
    e tin bay rorad, ni bochan e nge yag ni pi’ fare wolbuw rok fare pilung nu Egypt
    ni urngin nike yog.
  hlt-MCSB: Cak neh sui khaw Jehoiakim loh Pharaoh taengla a paek. Te phoeiah Pharaoh
    kah kueknah bangla cak te paek ham khohmuen te a kawt. Pharaoh Neko taengah paek
    hamla khohmuen pilnam kah tangka neh sui mai a phu bangla hlang taengah lai a
    suk.
  mdy-ETH: ካኣቲ ዒዮዓቄሜ ጊብፄ ካኣቲ ኔኮ ዖኦጬ ቢሮንታ ዎርቆንታ ጪጌኔ፤ ዬያ ዴንቃኒ ዴራ ጊኢራኒ ዳንዳዓሢጉዴያ ጊኢራ ዓሶ
    ዑፃ ዓጌኔ።
  twi-ASANTE: Sɛdeɛ ɛbɛyɛ a ɔbɛnya dwetɛ ne sikakɔkɔɔ toɔ a Farao Neko regye no, Yehoiakim
    gyegyee akwabrantoɔ firii Yudafoɔ nkyɛn. Obiara tuaa sɛdeɛ nʼahonya teɛ.
  eng-WEBU: Jehoiakim gave the silver and the gold to Pharaoh; but he taxed the land
    to give the money according to the commandment of Pharaoh. He exacted the silver
    and the gold of the people of the land, from everyone according to his assessment,
    to give it to Pharaoh Necoh.
  wal-wal: Yaatin Yo7aqeemi Kawoi Nakoi oichchido giiraa biraanne worqqaanne ayyo
    immiis. He giiraa qanxxanau Yo7aqeemi he biittaa asai demmiyo keena biraappenne
    worqqaappe giiraa shiishshiis.
  spa-PDDPT: Joacim pagó la plata y el oro a Faraón, pero tuvo que establecer un impuesto
    a la tierra, para entregar el dinero según la orden de Faraón. Exigió a la gente
    del pueblo que cada uno pagara, según su evaluación, la plata y el oro para entregarlo
    a Faraón Necao.
  gun-gun: Ha'e gui ma Jeoaquim prata ha'e ouro omboaxa Faraó pe. Ha'e rami vy oyvy
    jave rupi ome'ẽ uka, Faraó ijayvuague rami vy ixupe omboaxapa aguã. Oyvy re ikuai
    va'e prata ha'e ouro ome'ẽmba aguã rami ojapo, peteĩ-teĩ gui oipe'a ha'e ae ome'ẽ
    ukaa rami vy, Faraó-Neco pe omboaxa aguã.
  ilo-ULB: Nagbayad ni Jehoyakim iti pirak ken balitok iti Faraon. Pinagbuisna dagiti
    tattao tapno mabayadan ti kuarta, tapno matungpalna ti bilin ti Faraon. Pinilitna
    ti tunggal maysa kadagiti tattao iti daga nga agbayad iti pirak ken balitok, tapno
    maited daytoy kenni Faraon Neco.
  kpg-kpg: King Jehoiakim gu hagabudu nia dagitedi mai nia daangada, gii tau gi nia
    maluagina o nia daangada, gii tugi di hulu hadu di king Egypt e hiihai ginai e dahi aga.
  uig-ARA: يەھوئاكىم كۈمۈش بىلەن ئالتۇننى پىرەۋنگە بەردى؛ لېكىن پىرەۋننىڭ شۇ بۇيرۇقىنى
    ئىجرا قىلىپ پۇلنى تاپشۇرۇش ئۈچۈن يۇرتقا ھەربىر ئادەمنىڭ چامىغا قاراپ باج-ئالۋان
    قويغانىدى؛ ئالتۇن ۋە كۈمۈشنى ئۇ يۇرتنىڭ خەلقىدىن، ھەربىرىگە سالغان ئۆلچەم بويىچە
    پىرەۋن-نەكوغا بېرىشكە يىغقانىدى.
  sus-sus: Yehoyakimi naxa Yudayakae yamari e xa duuti fi e xa naafuli xasabi ma,
    alako a xa gbeti nun xɛɛma fi Firawuna Neko ma, a a yamarixi naxan na.
  pon-2006: Nanmwarki Sehoiakim ketin rikada daksis sang ni apalien pai en aramas
    akan, pwehn kak rikada uwen nohpwei me nanmwarkien Isip ketin kilelehdi.
  ksd-ksd: Ma Ieoiakim i ga tul tar ra silva ma ra goled pire Parao; ia kaka i ga
    kap ra totokom ta ra gunan upi na tul tar ra mani da ra varkurai kai Parao; i
    ga kap pa ra silva ma ra goled ta ra tarai na gunan, tikatikai da kana totokom
    iat, upi na tul tar ia pire Parao-Neko.
  tur-YTC: Yehoyakim gümüşü ve altını Firavun'a verdi; ancak Firavun'un buyruğuna
    göre parayı vermek için ülke üzerine vergi koydu. Ülke halkının gümüşünü ve altını,
    herkesin kesilmiş vergisine göre toplayıp Firavun Neko'ya verdi.
  grc-BRENT: Καὶ τὸ ἀργύριον καὶ τὸ χρυσίον ἔδωκεν Ἰωακὶμ τῷ Φαραῷ, πλὴν ἐτιμογράφησε
    τὴν γῆν τοῦ δοῦναι τὸ ἀργύριον ἐπὶ στόματος Φαραώ ἀνὴρ κατὰ τὴν συντίμησιν αὐτοῦ
    ἔδωκαν τὸ ἀργύριον καὶ τὸ χρυσίον μετὰ τοῦ λαοῦ τῆς γῆς τοῦ δοῦναι τῷ Φαραῷ Νεχαώ.
  ind-AYT: Kemudian, emas dan perak diberikan oleh Yoyakim kepada Firaun tetapi dengan
    menarik pajak dari negeri supaya dapat memberikan uang sesuai dengan titah Firaun.
    Dia menagih perak dan emas itu dari rakyat negeri untuk dapat memberikannya kepada
    Firaun Nekho.
  nya-nya: Yehoyakimu anapereka kwa Farao Neko siliva ndi golide amene anamufuna uja.
    Koma kuti iye apereke zimenezi, amankhometsa msonkho mʼdziko mwakemo ndipo amalandira
    siliva ndi golide kuchokera kwa anthu a mʼdzikomo molingana ndi chuma cha munthu
    aliyense.
  hrv-hrv: Jojakim je dao faraonu srebro i zlato, ali je nametnuo zemlji porez da
    bi smogao svotu koju je faraon zahtijevao. Svakome je nametnuo prema njegovu stanju,
    uzimao srebro i zlato koje je morao davati faraonu Neku.
  mps-mps: Tama te king Jehoiakim agai te tigidali we bidi dabe dali, te silva me
    gol me sali, tama te agai te nai dabe selama, tama te Isip king bidi Nekobolo
    te takis mone mawai. Te king bidi Jehoiakim agai augwalibolo te po wali, “Dagego
    te takis mone te duga usu naga sesaibao,” wali. “Te umabo mone mubo bidigo da,
    teda augwaligo genuai mone muao,” wali, “tama te dwasianu mone munalubo bidigo
    da, teda te dwasianu mone mao,” wali. Tama tialima, te king Jehoiakimgo te we
    bidi dabego te muani te silva me, te gol me agai selama, tama te king Nekobolo
    tolali.
  tpi-tpi: King Jehoiakim i kisim silva na gol long olgeta manmeri, bilong em i ken
    givim dispela takis long King Neko. Jehoiakim i tokim ol long givim takis inap
    long skel bilong ol. Ol man i gat planti mani, ol i givim bikpela, na ol man i
    no gat planti, ol i givim liklik. Orait Jehoiakim i kisim ol dispela silva na
    gol na i salim i go long Neko.
  dan-1931: Sølvet og Guldet udredede Jojakim til Farao; men for at kunne udrede Pengene
    efter Faraos Befaling satte han Landet i Skat; efter som hver især var sat i Skat,
    inddrev han Sølvet og Guldet for at give Farao Neko det.
  vie-OVCB: Giê-hô-gia-kim đánh thuế dân, lấy vàng, bạc, nạp cho Pha-ra-ôn Nê-cô,
    vua Ai Cập.
  guj-2017: યહોયાકીમ ફારુનને સોનું અને ચાંદી ચૂકવતો. ફારુનના હુકમ પ્રમાણે નાણાં આપવા
    માટે તેણે દેશ પર કર નાખ્યો. ફારુન નકોના હુકમ પ્રમાણે તે દેશના લોકો મધ્યેથી તે
    દરેક માણસ પાસેથી ચાંદી તથા સોનું જબરદસ્તીથી લેતો હતો.
  pon-2006A: Nanmwarki Sehoiakim ketin rikada daksis sang ni apalien pai en aramas
    akan, pwehn kak rikada uwen nohpwei me nanmwarkien Isip ketin kilelehdi.
  por-BRBSL: Jehoiaquim deu a prata e o ouro ao Faraó; mas ele tributou a terra para
    dar o dinheiro de acordo com o mandamento do Faraó. Ele exigiu a prata e o ouro
    do povo da terra, de todos de acordo com sua avaliação, para dá-la ao Faraó Necoh.
  cth-cth: Jehoiakim ni Faro hah ngun tangka hoi sui a poe teh, ahnimae ram teh Faro
    ni kâ a poe e patetlah tangka lah poe hane tamuk a cawng van. Faro Neko koe poe
    hanlah, tami pueng rawng hanelah a khoe pouh e patetlah hote ram thung e khocanaw
    hah sui hoi tangka a rawng sak awh.
  twi-twi: Sɛnea ɛbɛyɛ a Yehoiakim benya dwetɛ ne sikakɔkɔɔ tow a Farao Neko regye
    no nti, otwitwaa tow maa Yudafo tuae. Obiara tuaa sɛnea nʼahonya te.
  hlt-hlt: Cak neh sui khaw Jehoiakim loh Pharaoh taengla a paek. Te phoeiah Pharaoh
    kah kueknah bangla cak te paek ham khohmuen te a kawt. Pharaoh Neko taengah paek
    hamla khohmuen pilnam kah tangka neh sui mai a phu bangla hlang taengah lai a
    suk.
  tbz-SIM: Kɛ̀ Sosɑkimmuu kéétɛ́ o nìtìbɛ̀ bɑ́ wè o wɛ̃rímú mɑmɛ̀ ò bo duɔ́mmɛ̀ timɑ́tì
    pɛ́ítì, nɛ̀ mɛsɔɔ nkɛ̀ dɛ̀ nsɑ̀nnɛ̀ Esibiti kóo kpɑ̀ɑ̀tì bekɛ dɛ̀. Kɛ̀ bɛ̀ níí
    dɛ̀ nhò duɔ́ nkòò dɛ̀ duɔ́ nhokpɑ̀ɑ̀tì Nɛkoo.
  msy-2020: Ezɨ Atrivim Jehoiakim, takisɨn mɨn dagɨaba isɨ Atrivim Neko danɨngasa,
    gumazamiziba bar me da silvaba ko golba ini. Jehoiakim me mɨkemeghtɨ, me takisɨn
    dagɨaba manmaghɨn tughtɨ, me a danɨngam. Gumazir dagɨar bar avɨriba itiba, me
    dagɨar avɨriba anɨdi. Ezɨ gumazir dagɨar avɨriba puvatɨziba, me dagɨar muziaribara
    anɨdi. Ezɨ Atrivim Jehoiakim silvaba ko golba inigha, Atrivim Neko bagha da amada.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑkim tʋwɑ ɩ yǝlɑɑ nɑ pɑ́ fɛlǝɣɩ lɑmpuunɑɑ nɑ pǝ́ kɛɛsǝnɑ pɑ
    kʋhikim. Ɩlɛnɑ Sowɑkim nɑɑ fɛlɩ Icipiti wulɑʋ kɛ mpi ɩ́ pɔɔsɑɑ tɔ. Ye tɛtʋ tʋ
    ɩ́ fɛlɑ ɩ nyǝm, ɩlɛ Sowɑkim nɑ́ɑ́ ponɑ Icipiti wulɑʋ kɛ liɣitee nɑ wʋlɑ wei Icipiti
    wulɑʋ pɔɔsǝɣɩ tɔ.
  azb-azb: Yehoyaqim firona qızıl-gümüş verdi və fironun istədiyi qədər gümüş vermək
    üçün ölkə üzərinə vergi qoydu. O, firon Nekoya vermək üçün ölkə xalqından hər
    kəsə təyin olunmuş məbləğə görə qızıl-gümüş alırdı.
  eng-DBY: 'And Jehoiakim gave the silver and the gold to Pharaoh; but he laid a proportional
    tax on the land to give the money according to the command of Pharaoh: he exacted
    the silver and the gold of the people of the land, of every one according to his
    estimation, to give it to Pharaoh-Nechoh.'
  hin-2017: यहोयाकीम ने फ़िरौन को वह चाँदी और सोना तो दिया परन्तु देश पर इसलिए कर
    लगाया कि फ़िरौन की आज्ञा के अनुसार उसे दे सके, अर्थात् देश के सब लोगों से जितना
    जिस पर लगान लगा, उतनी चाँदी और सोना उससे फ़िरौन-नको को देने के लिये ले लिया।
  wol-KYG: Yowakim jox na Firawna Neko xaalis baak wurus wa mu laaj. Waaye waa réew
    ma la ko sas, ba jële ca ñoom xaalis baak wurus wa, ku nekk ak sab sas, daldi
    koy dajale, jox ko Firawna Neko.
  eng-YLT: And the silver and the gold hath Jehoiakim given to Pharaoh; only he valued
    the land to give the silver by the command of Pharaoh; from each, according to
    his valuation, he exacted the silver and the gold, from the people of the land,
    to give to Pharaoh-Nechoh.
  eng-WYC-2017: Soothly Jehoiakim gave silver and gold to Pharaoh, when he had com-manded
    to the land by all years, that it should be brought, by the command-ment of Pharaoh;
    and Jehoiakim raised of each man by his mights, or after his power, both silver
    and gold, of the people of the land, that he should give to Pharaoh Necho.
  eng-WMBB: Jehoiakim gave the silver and the gold to Pharaoh; but he taxed the land
    to give the money according to the commandment of Pharaoh. He exacted the silver
    and the gold of the people of the land, from everyone according to his assessment,
    to give it to Pharaoh Necoh.
  urd-GVH: मतलूबा चाँदी और सोने की रक़म अदा करने के लिए यहूयक़ीम ने लोगों से ख़ास
    टैक्स लिया। उम्मत को अपनी दौलत के मुताबिक़ पैसे देने पड़े। इस तरीक़े से यहूयक़ीम
    फ़िरौन को ख़राज अदा कर सका।
  rug-rug: Vagi takisi se Zehoiakimi sa baṉara, koari na tie pa Izireli, pude vagia
    sa poata meke tabaria sa padana gua sapu hiva nia e Neko, sa baṉara pa popoa Izipi.
  gaz-gaz: Yehooyaaqiimis meetii fi warqee Faraʼoon Nekkoon gaafate sana ni baase.
    Waan kana baasuufis gibira biyyatti muree namoota biyyattii irraa akkuma galii
    isaaniitti meetii fi warqee walitti qabe.
  fra-LSG: Jojakim donna à Pharaon l’argent et l’or; mais il taxa le pays pour fournir
    cet argent, d’après l’ordre de Pharaon; il détermina la part de chacun et exigea
    du peuple du pays l’argent et l’or qu’il devait livrer à Pharaon Néco.
  gnn-gnn: Bitjanana liŋguna ŋunhi Djudapuyŋuyunydja yolŋu'‐yulŋuyu ŋuli yukurranha
    wekanha buku‐ruŋinyamaranha yindina bathalana rrupiyanydja ŋuriki Yetjippuyŋuwunydja
    buŋgawawu giŋgu, yurru mukthurruna yana yukurrana ŋunhi Djuwakimdhunydja yätj
    yana yukurrana djäma‐a‐a, ŋayaŋu‐yätjkuŋala yukurrana Garraynha.
  yal-yal: Yehoyakimi yi gbetin nun xɛmaan so Misiran mangan yii, koni a yi mudu gbetin
    maxili yamanan na, fata Misiran mangana yamarin na, yamanan yamaan birin lan a
    xa gbetin nun xɛmaan naxan ba a na fala, a lan a xa naxan so Misiran mangan Neko
    yii.
  haw-1868: A haawi aku la o Iehoiakima i ke kala a me ke gula ia Parao; a auhau aku
    la oia i ka aina e haawi aku ia e like me ke kauoha a Parao; auhau aku la ia i
    ke kala a me ke gula o na kanaka o ka aina, i kela kanaka keia kanaka, e like
    me kona auhauia'na, e haawi aku ia no Parao-neko.
  arb-NAV: وَأَدَّى يَهُويَاقِيمُ جِزْيَةَ الْفِضَّةِ وَالذَّهَبِ لِفِرْعَوْنَ، إِلّا
    أَنَّهُ فَرَضَ ضَرَائِبَ عَلَى أَهْلِ الْبِلادِ لِيَتَمَكَّنَ مِنْ دَفْعِهَا،
    بِحَسَبِ مَا يَمْتَلِكُونَ.
  ewe-ewe: Fia Yehoyakim ma ga home si Egipte fia bla na dukɔa la na eteviwo, ame
    sia ame ɖe eƒe ŋutete nu be wòate ŋu akpɔ ga la axe na Egipte fia.
  eng-LEE: 'And Jehoyakim gave the silver and the gold to Pharaoh; but he taxed the
    land to give the money by the order of Pharaoh: from every one according to his
    estimation did he exact the silver and gold from the people of the land, to give
    it unto Pharaoh-nechoh.'
  asm-FB: যিহোয়াকীমে ফৰৌণ নখোৰ দাবী অনুসাৰে তেওঁক সেই ৰূপ আৰু সোণ দিলে; ফৰৌণৰ নির্দেশত
    তেওঁ ধন দিয়াৰ কাৰণে মাটিৰ কৰ নিৰূপণ কৰিলে; ফৰৌণ নখোক দিবলৈ দেশৰ লোকসকলৰ মাজত
    প্রতিজনকে সোণ আৰু ৰূপ দিবৰ কাৰণে তেওঁ বাধ্য কৰিলে।
  sus-A: يٍهٌيَكِمِ نَشَ يُدَيَكَيٍ يَمَرِ عٍ شَ دُوتِ قِ عٍ شَ نَاقُلِ شَسَبِ مَ،
    عَلَكٌ عَ شَ فبٍتِ نُن شّيمَ قِ قِرَوُنَ نٍكٌ مَ، عَ عَ يَمَرِشِ نَشَن نَ.
  fra-SBL: Jojakim donna l'argent et l'or à Pharaon ; mais il imposa le pays pour
    donner l'argent selon l'ordre de Pharaon. Il exigea l'argent et l'or des habitants
    du pays, de chacun selon son évaluation, pour les donner à Pharaon Néco.
  hbo-hbo: וְהַכֶּ֣סֶף וְהַזָּהָ֗ב נָתַ֤ן יְהֹויָקִים֙ לְפַרְעֹ֔ה אַ֚ךְ הֶעֱרִ֣יךְ
    אֶת־הָאָ֔רֶץ לָתֵ֥ת אֶת־הַכֶּ֖סֶף עַל־פִּ֣י פַרְעֹ֑ה אִ֣ישׁ כְּעֶרְכֹּ֗ו נָגַ֞שׂ
    אֶת־הַכֶּ֤סֶף וְאֶת־הַזָּהָב֙ אֶת־עַ֣ם הָאָ֔רֶץ לָתֵ֖ת לְפַרְעֹ֥ה נְכֹֽה׃ ס
  kik-kik: Jehoiakimu akĩrĩha Firaũni Neko betha na thahabu iria eetĩtie. Nĩgeetha
    ahote gwĩka ũguo, agĩĩtia andũ a bũrũri igooti na hinya, agĩkĩũngania betha na
    thahabu kuuma kũrĩ andũ a bũrũri kũringana na ũhoti wao.
  fra-NCL: 'Joakim donna à Pharaon l’argent et l’or, mais il taxa le pays pour fournir
    la somme exigée par Pharaon : chacun selon ce qui lui était fixé, leva sur le
    peuple du pays l’argent et l’or, pour le donner à Pharaon-Néchao.'
  cek-AK: Faro-Neko mah tamut hnik baktih toengah, Jehoiakim mah sui hoi phoisa to
    paek; prae kaminawk khaeah paek koi angmah ih taham tamut to kok moe, sui hoi
    phoisa to Faro-Neko hanah paek.
  cuk-cuk: Geb Rey-Joacim, Faraón-Necao-mani-egisnaidi ega uksasunnad, mani-sibu,
    degi, or-mani ega uksad. Joacim nabir mani-bennukegala, bela dulemarse neggweburga-mani-weledaed
    egichisad. Geb degi, Faraón-Necao-bennukega dulemar mani-sibugi, degi, or-manigi
    neggweburga-mani-welegedi bennuksa nanaed.
  uig-CYR: Йәһоаким күмүч билән алтунни Пирәвнгә бәрди; лекин Пирәвнниң шу буйруғини
    иҗра қилип пулни тапшуруш үчүн жутқа һәр бир адәмниң чамиға қарап баҗ-алван қойған
    еди; алтун вә күмүчни у жутниң хәлқидин, һәр биригә салған өлчәм бойичә Пирәвн-Нәкоға
    беришкә жиққан еди.
  tel-2017: యెహోయాకీము ఫరో ఇచ్చిన ఆజ్ఞ ప్రకారం దేశం మీద పన్ను నిర్ణయించి, ఆ వెండి
    బంగారాలను ఫరోకు చెల్లిస్తూ వచ్చాడు. అతడు దేశ ప్రజల దగ్గర నుంచి వారికి నిర్ణయించిన
    ప్రకారం వసూలు చేసి ఫరో నెకోకు చెల్లిస్తూ వచ్చాడు.
  hat-BSA: Konsa, Jojakim te bay ajan avèk lò a Farawon, men li te egzije kontribisyon
    sou peyi a pou l ta kab bay lajan lè Farawon te mande li. Li te egzije ajan avèk
    lò a soti nan pèp peyi a, chak moun selon kalkil valè pa li, pou vèse bay a Farawon
    Néco.
  kos-kos: Tokosra Jehoiakim el eisani mani in tax sin mwet uh fal nu ke kasrup lun
    kais sie, in orala lupan mani se ma tokosra Egypt el sap in orekeni nu ke takma.
  hbo-WLC: וְהַכֶּ֣סֶף וְהַזָּהָ֗ב נָתַ֤ן יְהוֹיָקִים֙ לְפַרְעֹ֔ה אַ֚ךְ הֶעֱרִ֣יךְ
    אֶת־הָאָ֔רֶץ לָתֵ֥ת אֶת־הַכֶּ֖סֶף עַל־פִּ֣י פַרְעֹ֑ה אִ֣ישׁ כְּעֶרְכּ֗וֹ נָגַ֞שׂ
    אֶת־הַכֶּ֤סֶף וְאֶת־הַזָּהָב֙ אֶת־עַ֣ם הָאָ֔רֶץ לָתֵ֖ת לְפַרְעֹ֥ה נְכֹֽה׃ ס
  ibo-ibo: Jehoiakim kwụrụ Fero Neko ọlaọcha na ọlaedo ahụ ọ nara nʼaka ya. Ka o nwee
    ike mee nke a, o kere ụtụ nʼala ahụ, werekwa ike nara ndị ala ahụ ọlaọcha na ọlaedo,
    dịka mkpebi ha si dị banyere ihe onye ahụ ga-akwụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋୟାକୀମ୍‍ ଫାରୋକୁ ସେହି ସକଳ ରୂପା ଓ ସୁନା ଦେଲେ; ମାତ୍ର ଫାରୋର ଆଜ୍ଞାନୁସାରେ
    ସେହି ସବୁ ଦେବା ନିମନ୍ତେ ସେ ଦେଶ ଉପରେ କର ବସାଇଲେ। ସେ ଫାରୋ-ନଖୋକୁ ଦେବା ନିମନ୍ତେ ପ୍ରତ୍ୟେକର
    ଉପରେ ନିରୂପିତ କର ଅନୁସାରେ ଦେଶର ଲୋକମାନଙ୍କଠାରୁ ସେହି ରୂପା ଓ ସୁନା ଆଦାୟ କଲେ।
  chk-chk: Iwe, Jehoiakim a ngeni Farao ewe silifer me ewe kolt won ükükün an mochen.
    A angei takisesin ewe fanü o angei silifer me kolt seni iteiten eman me eman chon
    ewe fanü won aükükün an tufich, pwe epwe wor mine epwe ngeni Farao Neko.
  rop-rop: Wal King Jehoiyakim bin meigim detlot Juda pipul pei teks mani nomeda if
    deibin jidan ritjwan o powan dumaji det king brom Ijip bin wandim ola Juda pipul
    blanga peiyim rispek langa im.
  ukr-1871: І давав Йоаким Фараонові срібло й золото. Він розцїнував землю, щоб виплачувати
    Фараонові, скільки приказував. Від кожного з народу землї, як кого цїновано, брав
    срібло й золото, щоб виплачувати Фараонові Нехао.
  deu-1951: Und Jehojakim gab das Silber und das Gold dem Pharao; doch schätzte er
    das Land ein, um das Silber nach dem Befehl des Pharao geben zu können; er zwang
    das Volk des Landes, daß ein jeder nach seiner Schätzung Silber und Gold dem Pharao
    Necho gäbe.
  eng-JPS: And Jehoiakim gave the silver and the gold to Pharaoh; but he taxed the
    land to give the money according to the commandment of Pharaoh; he exacted the
    silver and the gold of the people of the land, of every one according to his taxation,
    to give it unto Pharaoh-necoh.
  srp-1865: A ono srebro i zlato dade Joakim Faraonu razrezavši na zemlju da bi dao
    novce po zapovijesti Faraonovoj, od svakoga uzimajuæi kako bješe cijenjen, srebro
    i zlato po narodu u zemlji, da da Faraonu Nehaonu.
  lug-lug: Awo Yekoyakimu n’awangayo effeeza ne zaabu nga Falaawo Neko bwe yalagira.
    Era okusobola okutuukirizanga ekyo, Yekoyakimu yawoozanga abantu, n’abaggyangako
    effeeza ne zaabu nga buli muntu bwe yagerekebwa.
  heb-heb: והכסף והזהב נתן יהויקים לפרעה אך העריך את הארץ לתת את הכסף על פי פרעה איש
    כערכו נגש את הכסף ואת הזהב את עם הארץ לתת לפרעה נכה׃
  ben-IRV: যিহোয়াকীম ফরৌণকে সেই সোনা ও রূপা দিলেন। ফরৌণের আদেশ অনুসারে তা দেওয়ার
    জন্য তিনি দেশের লোকদের উপর কর চাপালেন। দেশের প্রত্যেকে মানুষের উপর কর ধার্য্য
    করে সেই সোনা ও রূপা তিনি ফরৌণ নখোকে দেবার জন্য দেশের লোকদের কাছ থেকে আদায় করলেন।
  pan-pan: ਅਤੇ ਯਹੋਯਾਕੀਮ ਨੇ ਚਾਂਦੀ ਤੇ ਸੋਨਾ ਫ਼ਿਰਊਨ ਨੂੰ ਦੇ ਦਿੱਤਾ ਪਰ ਉਸ ਦੇ ਦੇਸ ਉੱਤੇ ਫ਼ਿਰਊਨ
    ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਕਰ ਲਾ ਦਿੱਤਾ। ਉਸ ਨੇ ਦੇਸ ਦੇ ਹਰ ਮਨੁੱਖ ਤੋਂ ਉਸ ਦੇ ਕਰ ਦੇ ਅਨੁਸਾਰ ਚਾਂਦੀ
    ਤੇ ਸੋਨਾ ਲਿਆ ਕਿ ਉਹ ਫ਼ਿਰਊਨ ਨਕੋਹ ਨੂੰ ਦੇਵੇ।
  mya-JVB: ယောယကိမ် သည်လည်း ဖာရော ဘုရင် အမိန့် တော်အတိုင်း ၊ တပြည်လုံးတွင် ရွှေ ငွေ
    ခွဲ၍ ဖာရော ဘုရင် အား အခွန် ဆက်ရ၏။ ပြည်သူ ပြည်သားအသီးအသီးတို့ကို ရွှေ ငွေ ခွဲသည်အတိုင်း၊
    ကျပ်တည်းစွာ တောင်း၍ ဖာရော နေခေါ အား ဆက် လေ၏
  tbg-tbg: King Nekova nora monu naaruma torara iriharo, Jehoiakimiva ekaa Iutaa vatanaa
    vaiinti nahentiara takisi aqukeha, silvaave korive ti timiate tiro. Airi airaira
    vataaka noraiqaake timiate, kia airi airaira vataaka inaaraiqama timiate, tiro.
    Ho Jehoiakimiva minti tumanta amuvaro varakero Nekova unaini varakora.
  hmo-hmo: Iehoiakimi ese Iuda taudia dekena amo siliva bona golo ia abia, ta ta edia
    kohu ena bada hegeregerena, Farao Neko ena takisi moni do ia henia totona.
  urd-urd: यहूयक़ीम ने वह चाँदी और सोना फ़िर'औन को पहुँचाया, पर इस नक़दी को फ़िर'औन
    के हुक्म के मुताबिक़ देने के लिए उसने ममलुकत पर ख़िराज मुक़र्रर किया; या'नी उसने
    उस मुल्क के लोगों से हर शख़्स के लगान के मुताबिक़ चाँदी और सोना लिया ताकि फ़िर'औन
    निकोह को दे।
  rus-SYN: И серебро и золото давал Иоаким фараону; он сделал оценку земле, чтобы
    давать серебро по приказанию фараона; от каждого из народа земли, по оценке своей,
    он взыскивал серебро и золото для того, чтобы отдавать фараону Нехао.
  bqc-SIM: Yoakiũ ã́nusu ń vua pↄ́ Falaↄ̃ↄ Nɛko gbɛ̀awa sì a bùsudeↄwa baade
    gbãa lɛ́u, ↄ̃ a kpàwà.
  tcz-CHONGTHU: Pharaoh Neco kom’a kai apeh jouna dingun Jehoiakm in Judah mipite
    lah’a konin sana le dangka ama ama neile neilou dungjuijin adongin ahi.
  mar-mar: यहोयाकीमाने फारोला सोनेचांदी दिले तरी फारो नखोयास देण्यासाठी सामान्य लोकांवर
    कर बसवला. तेव्हा प्रत्येकाला आपल्या वाटचे थोडे सोने रुपे द्यावे लागले. यहोयाकीमाने
    मग फारो नखोयास पैसे दिले.
  qub-qub: Joacimnami guellaytawan gorita impuestuta entregaran faraón aycatapis nishanno.
    Chayta pägananpäga nasyuncho tiyaj runacunata purätata churachiran. Runacunaga
    cada ünun churaran guellaytapis goritapis faraón «pägamanqui» nishanman aypächinanpaj.
  bqp-bqp: Yoyakimu andurufu kũ wura kũ Firi'auna Nɛko gbɛ̀kaawa sì a bùsudenↄa
    baadi gbãna lɛ́n, akũ à kpàa.
  hat-hat: Jojakim bay farawon Neko tout ajan ak tout lò li te mande a. Pou l' te
    ka jwenn yo, li te fè chak moun nan peyi a bay dapre sa yo genyen. Se konsa li
    te fòse pèp la bay ajan ak lò farawon Neko te mande a.
  eng-BSB: So Jehoiakim paid the silver and gold to Pharaoh Neco, but to meet Pharaoh’s
    demand he taxed the land and exacted the silver and the gold from the people,
    each according to his wealth.
  eng-WEBPB: Jehoiakim gave the silver and the gold to Pharaoh; but he taxed the land
    to give the money according to the commandment of Pharaoh. He exacted the silver
    and the gold of the people of the land, from everyone according to his assessment,
    to give it to Pharaoh Necoh.
  kbq-kbq: Hagi Isipi kini ne' Fero Niko'ma huhampari'nea silvane, golinema Jehoiakimi'ma
    aminakura, vahepinti hige'za mani'naza avamente takisi zagoa eme amitere hazageno,
    erino Isipi kini netega atregeno vu'ne.
  nhe-BL: Huan Joacim quintlajtlani nopa tlacame ipan Judá ma tlaxtlahuaca impuestos
    queja imiyaca nopa ricojyotl tlen sesen quipiyayaya. Teipa quimacac nopa plata
    huan oro Faraón Necao huan queja nopa huelqui quitlaxtlahui nopa impuesto tlen
    quintlajtlanijtoya.
  bus-bus: Yoyakimu kondogi kↄ̃n vura kɛ̀ Fɛro Nɛko gbèkaa sì a bùsudeenↄa baade gbãa
    lɛ́n, ben à kpàa.
  gub-BL: Wenoz tuwihawete Zeoaki temetarer teko wanupe. Aze amo hemetarer katu a'e,
    wenoz temetarer tetea'u izupe. Aze amo wereko xo màràn temetarer zo a'e, xo temetarer
    pixika'i ma'e wenoz izupe. Ezit wanuwihawete wenoz temetarer tetea'u Zeoaki pe.
    A'e rupi Zeoaki wenoz temetarer tetea'u teko wanupe. Omono'ono'og itaxig itazu
    inuromo izupe imono pà.
  eng-DRA: 'And Joakim gave the silver and the gold to Pharao, after he had taxed
    the land for every man, to contribute according to the commandment of Pharao:
    and he exacted both the silver and the gold of the people of the land, of every
    man according to his ability: to give to Pharao Nechao.'
