verse: 2KI.023.020
translations:
  mal-C: ആ ക്ഷേത്രങ്ങളിലെ സകലപുരോഹിതന്മാരെയും യോശിയാവ് യാഗപീഠത്തിന്മേൽവെച്ചു കൊന്നു;
    അവയുടെമേൽ മനുഷ്യാസ്ഥികളെ ദഹിപ്പിച്ചു. പിന്നെ അദ്ദേഹം ജെറുശലേമിലേക്കു മടങ്ങിപ്പോന്നു.
  deu-TKW: Und alle Höhenpriester, die daselbst waren, schlachtete er auf den Altären
    und verbrannte auf ihnen Menschengebeine. Darauf kehrte er nach Jerusalem zurück.
  lin-lin: Joziasi abomaki banganga-nzambe nyonso ya bisambelo ya likolo ya bangomba
    oyo bazalaki kuna, abonzaki bango lokola mbeka na likolo ya bitumbelo na bango
    moko mpe atumbaki mikuwa ya bato na likolo ya bitumbelo yango. Bongo azongaki
    na Yelusalemi.
  eng-LSV: And he slays all the priests of the high places who [are] there by the
    altars, and burns the bones of man on them, and turns back to Jerusalem.
  eng-GNV: And he sacrificed all the Priests of the hie places, that were there vpon
    the altars, and burnt mens bones vpon them, and returned to Ierusalem.
  eng-WEBSTER: And he slew all the priests of the high places, that were there upon
    the altars, and burnt men's bones upon them, and returned to Jerusalem.
  nhw-BL: Huan teipa Tlanahuatijquetl Josías quinmicti nopona campa inintlaixpa nochi
    nopa totajtzitzi catli tlacajcajtoyaj ipan nopa tlaixpame. Nojquiya quitlatijque
    iniomiyo mijcatzitzi ipan nopa tlaixpame para quinijtlacose. Teipa Josías sempa
    mocuepqui ipan altepetl Jerusalén.
  swh-ONEN: Yosia akawachinja makuhani wote wa mahali pa juu pa kuabudia miungu katika
    madhabahu zao wenyewe, na kuchoma mifupa ya wanadamu juu yake. Kisha akarudi Yerusalemu.
  bba-bba: U bũu nin yɑ̃ku kowobu ɡo nin turɑnɔ mi bɑ rɑ nu sɑ̃. Mɑ u tɔmbun kukunu
    dɔ̃ɔ mɛni turɑ nin wɔllɔ. Yen biru u ɡɔsirɑ u wurɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And he slew all the priests of the high places that were there upon
    the altars, and burnt men’s bones upon them, and returned to Jerusalem.
  luo-luo: Josia nonego jodolo duto mag nyiseche milamo kuonde motingʼore gi malo
    mowangʼogi e kende mag misengini. Bangʼ mano nodok Jerusalem.
  meu-meu: Bona unu atai gabudia edia hahelaḡa taudia na ihaboulaina patadia latadiai
    e aladia mase, bena mase taudia turiadia na latadiai e haḡoledia oho. Bena ia
    na Ierusalem e lou lao.
  npi-ULB: उच्‍च ठाउँहरूका सबै पुजारीलाई तिनले वेदीहरूमा मारे, र तिनले मानिसका हड्‍डीहरू
    तिनमा जलाए । तब तिनी यरूशलेममा फर्के ।
  yor-yor: Josiah dúńbú gbogbo àwọn àlùfáà ibi gíga lórí pẹpẹ. Ó sì sun egungun ènìyàn
    lórí wọn. Nígbà náà, ó padà lọ sí Jerusalẹmu.
  pes-OPCB: کاهنان بتخانه‌های بالای تپه‌ها را روی مذبحهای خودشان کشت و استخوانهای
    مردم را روی آن مذبحها سوزانید. سرانجام وی به اورشلیم بازگشت.
  tgl-ULB: Pinatay rin niya ang lahat ng mga pari ng mga dambana sa mga altar doon,
    at sinunog ang mga kalansay ng tao sa mga iyon. Pagkatapos bumalik siya sa Jerusalem.
  cbu-NT: Ashirangu, anshuritam ichingaroo apanllputsee urkar pacharangu, yuwashutam
    apanllputseem ungirtamaam maacheetsi wayayarusin, muchtarana anumuntam tsiparee
    ashpari wayayaru, muchirangiya. Ashirangu, kurak Osiyas yusur wapitam Irusarinap
    kanapurangiya. Ashiriya, na kamaneena yuwaa kurak Osiyas ichingaroo apanllputs
    kapeetarangu anootsi.
  hui-hui: Ani buwa dama mitangi bialu bi pupu wiaga uruninaga loma binigo mo miaga
    hearu bibahende tininaga lomabu delaga dabu bu helaga biagoria tinibi bo delai
    hene. Ani bialu homa kuni wiarubi dabu odaruniha mo delaga bini. Ibugua biabe
    uruni biai halu Yarusaleme dai bini.
  mya-mya: သူ​သည်​ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​တွင် အ​မှု​ထမ်း​သော​ယဇ်​ပု​ရော​ဟိတ်​အ​ပေါင်း​တို့
    ကို မိ​မိ​တို့​ယဇ်​ပူ​ဇော်​သည့်​ပလ္လင်​များ​ပေါ်​တွင် တင်​၍​သတ်​ပြီး​လျှင် လူ​သေ​အရိုး​တို့​ကို​ထို
    ပလ္လင်​များ​အ​ပေါ်​တွင်​မီး​ရှို့​လေ​သည်။ ထို​နောက် မင်း​ကြီး​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​သွား
    တော်​မူ​၏။
  bod-N: དེར་ཡོད་པའི་མཐོ་གླིང་རྣམས་ཀྱི་མཆོད་དཔོན་ཀུན་མཆོད་ཁྲིའི་ཁར་སྦྱིན་སྲེག་བཏང་ཞིང་།
    དེའི་སྟེང་དུ་མི་ཡི་རུས་པ་བསྲེགས་པ་དང་། དེ་ནས་ཁོ་ཡེ་རུ་སཱ་ལེམ་དུ་ཕྱིར་ལོག་གོ །
  sna-sna: Josia akauraya vaprista vose vokumatunhu akakwirira pamusoro pearitari
    uye akapisirapo mapfupa avanhu. Ipapo akabva adzokera kuJerusarema.
  spa-BLM: Mató a todos los sacerdotes de los lugares altos que estaban allí, sobre
    los altares, y quemó huesos de hombres sobre ellos; y volvió a Jerusalén.
  cac-cac: Ix lajvi chi', axo d'a yib'an̈ juntzan̈ altar ix smilcham masanil eb' vin̈
    sacerdote vin̈, aton eb' vin̈ yic juntzan̈ lugar chaan̈ d'a Samaria chi'. Ix sn̈usantz'a
    sb'aquil juntzan̈ chamnac vin̈ d'a yib'an̈ juntzan̈ altar chi'. Ix lajvi chi'
    ix paxta vin̈ d'a Jerusalén.
  swh-ULB: Aliwafanyia kile ambacho kilikuwa kimefanyika katika Betheli. Aliwachinja
    makuhani wote wa mahali pa juu ya madhabahu na aliichoma mifupa ya watu juu yao.
    Kisha akarudi Yerusalemu.
  bel-bel: і закалоў усіх жрацоў вышыняў, якія там былі, на ахвярніках, і спаліў косьці
    чалавечыя на іх, - і вярнуўся ў Ерусалім.
  deu-ELBBK: Und er schlachtete alle Priester der Höhen, die dort waren, auf den Altären
    und verbrannte Menschengebeine auf denselben. Und er kehrte nach Jerusalem zurück.
  mbb-OT: Mibpenhimetayan ni Josia is langun he menge memumuhat dutun he menge simbahan
    diyà mismu te menge pemuhatà dutun. Ne midtutung sikandin te menge tulan te etew
    zutun te menge pemuhatà he paaǥi te kedremeriki zuen. Ne midlikù sikandin diyà
    te Jerusalem.
  mal-2015: അവൻ അവിടെയുള്ള പൂജാഗിരിപുരോഹിതന്മാരെയൊക്കെയും ബലിപീഠങ്ങളിന്മേൽ വെട്ടിക്കൊല്ലിക്കയും
    അവയുടെ മേൽ മനുഷ്യാസ്ഥികൾ ചുടുകയും ചെയ്തിട്ടു യെരൂശലേമിലക്കു മടങ്ങിപ്പോന്നു.
  rmc-rmc: Paľis pre ola oltara murdarďa savore rašajen, save služinenas pre ola thana,
    a labarelas upre le manušengre kokala. A paloda o Jozijaš geľa pale andro Jeruzalem.
  pes-OPV: و جمیع کاهنان مکان های بلند را که در آنجا بودند، بر مذبح هاکشت و استخوانهای
    مردم را بر آنها سوزانیده، به اورشلیم مراجعت کرد.
  ron-1924: А ынжунгият пе алтаре пе тоць преоций ынэлцимилор каре ерау аколо ши а
    арс пе еле оасе де оамень. Апой с-а ынторс ла Иерусалим.
  ben-OBCV: বেদিগুলির উপরেই যোশিয় প্রতিমাপুজোর সেইসব উঁচু উঁচু স্থানের যাজকদের হত্যা
    করলেন এবং সেগুলির উপর মানুষের অস্থি পুড়িয়েছিলেন। পরে তিনি জেরুশালেমে ফিরে গেলেন।
  som-som: Oo wadaaddadii meelaha sarsare oo halkaas joogay oo dhanna wuxuu ku wada
    laayay meelihii allabariga dushooda, dushoodiina wuxuu ku gubay lafo dad, dabadeedna
    Yeruusaalem buu ku noqday.
  lat-VUC: 'Et occidit universos sacerdotes excelsorum qui erant ibi super altaria,
    et combussit ossa humana super ea: reversusque est Jerusalem.'
  eng-ASVBT: And he slew all the priests of the high places that were there, upon
    the altars, and burned men’s bones upon them; and he returned to Jerusalem.
  ita-1885: E sacrificò sopra gli altari tutti i sacerdoti degli alti luoghi; ch'erano
    quivi; ed arse ossa d'uomini sopra quelli. Poi se ne ritornò in Gerusalemme.
  eng-LXXUP: And he sacrificed all the priests of the high places that were there
    on the altars, and burned the bones of men upon them, and returned to Jerusalem.
  eng-ULB: He slaughtered all the priests of the high places on the altars and he
    burned human bones on them. Then he returned to Jerusalem.
  spa-VBL: Josías sacrificó a todos los sacerdotes que estaban allí en los lugares
    altos, en los altares, y quemó huesos humanos sobre ellos. Luego regresó a Jerusalén.
  fra-_FOB: Et il sacrifia sur les autels tous les sacrificateurs des hauts lieux
    qui étaient là; il y brûla des ossements humains. Après quoi il retourna à Jérusalem.
  mal-mal: അവൻ അവിടെയുള്ള പൂജാഗിരിപുരോഹിതന്മാരെയെല്ലാം ബലിപീഠങ്ങളിന്മേൽ വെട്ടിക്കൊല്ലിക്കയും
    അവയുടെമേൽ മനുഷ്യാസ്ഥികൾ ചുടുകയും ചെയ്തിട്ട് യെരൂശലേമിലേക്ക് മടങ്ങിപ്പോന്നു.
  urd-GVR: In mandiroṅ ke pujāriyoṅ ko us ne un kī apnī apnī qurbāngāhoṅ par sazā-e-maut
    dī aur phir insānī haḍḍiyāṅ un par jalā kar un kī behurmatī kī. Is ke bād wuh
    Yarūshalam lauṭ gayā.
  suz-BL: पिप योसीयाहमी मेको डांडा ङा थानपुकीम बाक्‍शो चढ़ेतीक तार आन चढ़ेब नेल्‍ल
    साइक्‍पाइक्‍मी बाक्‍त। मिनु मेको चढ़ेतीक आन तार मुर आन रुश चोपाइक्‍मी बाक्‍त।
    मिनु मेको नोले यरूसलेम लेम्‍माक्‍त।
  ita-1927: Immolò sugli altari tutti i sacerdoti degli alti luoghi che eran colà,
    e su quegli altari bruciò ossa umane. Poi tornò a Gerusalemme.
  ckb-ckb: هەموو کاهینەکانی نزرگەکانی سەر بەرزاییش کە لەوێ بوون لەسەر قوربانگاکان
    سەری بڕین، ئێسکی مرۆڤی لەسەر قوربانگاکان سووتاند و پاشان گەڕایەوە ئۆرشەلیم.
  eng-BBE: And all the priests of the high places there he put to death on the altars,
    burning the bones of the dead on them; and then he went back to Jerusalem.
  kan-OKCV: ಅಲ್ಲಿದ್ದ ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳ ಯಾಜಕರನ್ನೆಲ್ಲಾ ಬಲಿಪೀಠಗಳ ಮೇಲೆ ಕೊಂದುಹಾಕಿ, ಅವುಗಳ
    ಮೇಲೆ ಮನುಷ್ಯರ ಎಲುಬುಗಳನ್ನು ಸುಟ್ಟು, ಯೋಷೀಯನು ಯೆರೂಸಲೇಮಿಗೆ ತಿರುಗಿಬಂದನು.
  tam-2017: அவ்விடங்களில் இருக்கிற மேடைகளின் ஆசாரியர்களையெல்லாம் பலிபீடங்களின்மேல்
    கொன்றுபோட்டு, அவைகளின்மேல் மனிதர்களின் எலும்புகளைச் சுட்டெரித்து, எருசலேமுக்குத்
    திரும்பினான்.
  spa-RV-1909: Mató además sobre los altares á todos los sacerdotes de los altos que
    allí estaban, y quemó sobre ellos huesos de hombres, y volvióse á Jerusalem.
  ron-BTF: Și a ucis pe altare pe toți preoții înălțimilor care erau acolo și a ars
    oase de oameni pe ele; și s-a întors la Ierusalim.
  eng-WEBP: He killed all the priests of the high places that were there, on the altars,
    and burned men’s bones on them; and he returned to Jerusalem.
  eng-FBV: Josiah slaughtered all the priests who were there at the high places on
    the altars, and burned human bones on them. Then he returned to Jerusalem.
  nld-1939: En al de priesters der offerhoogten, die er zich bevonden, doodde hij
    op de altaren, en verbrandde er mensenbeenderen op. Daarna keerde hij naar Jerusalem
    terug.
  nch-BL: Huan teipa Tanahuatijquet Josías quinmicti nopona campa inintaixpa nochi
    nopa totajtzitzi cati tacajcajtoyaj ipan nopa taixpame. Nojquiya quitatijque iniomiyo
    mijcatzitzi ipan nopa taixpame para quinmahuispolojque. Teipa Josías sempa mocuetqui
    ipan altepet Jerusalén.
  vie-1934: Người giết tại trên bàn thờ những thầy cả của các nơi cao, và thiêu hài
    cốt ở trên. Đoạn, người trở về Giê-ru-sa-lem.
  hin-CV: उसने पूजा स्थलों के सारे पुरोहितों को उन्हीं की वेदियों पर मारकर उन पर मनुष्यों
    की अस्थियां जला दीं. फिर वह येरूशलेम लौट गया.
  spa-BES: Y mataron sobre los altares a todos los sacerdotes de los lugares altos,
    quemando sobre ellos los huesos de los muertos; y luego volvió a Jerusalén.
  tdx-tdx: Fonga zinevo’e ambone kitrely eo o mpisoron-toets’ abo taoo naho noroa’e
    ambone’ iereo ty taola’ ondaty; vaho nimpoly mb’e Ierosala­ime mb’eo.
  tha-KJV: และพระองค์ทรงประหารปุโรหิตทั้งปวงแห่งปู​ชน​ียสถานสูงซึ่งอยู่​ที่​นั่นเสียบนแท่นบู​ชา
    และเผากระดูกคนเสียบนนั้น แล​้วพระองค์​ก็​เสด็จกลับกรุงเยรูซาเล็ม
  por-BR-2018: Também matou sobre os altares a todos os sacerdotes dos altos que ali
    estavam, e queimou sobre eles ossos de homens, e voltou-se a Jerusalém.
  deu-ELO: Und er schlachtete alle Priester der Höhen, die daselbst waren, auf den
    Altären, und verbrannte Menschengebeine auf denselben. Und er kehrte nach Jerusalem
    zurück.
  eng-WYC-2018: And he killed all the priests of [the] high things, that were there
    upon the altars, and he burnt men’s bones on those altars; and he turned again
    to Jerusalem; (And he killed all the priests of the hill shrines, who were there
    at the altars, and he burned the bones of people upon those altars; and then he
    returned to Jerusalem;)
  epo-epo: Kaj li buĉis ĉiujn pastrojn de la altaĵoj, kiuj tie estis, sur la altaroj,
    kaj bruligis sur ili homajn ostojn; kaj li revenis en Jerusalemon.
  uig-PIN: U u yǝrlǝrdiki «yuⱪiri jaylar»ƣa has bolƣan ⱨǝmmǝ kaⱨinlarni ⱪurbangaⱨning
    üstidǝ ɵltürüp, ⱪurbanliⱪ ⱪildi, andin ularning üstigǝ adǝm sɵngǝklirini kɵydürdi;
    u ahirda Yerusalemƣa yenip bardi.
  beo-beo: 'Wadela:i gobele salasu dunu huluane, e da ilila: hawa: hamosu oloda da:iya
    medole legei. Amola oloda huluane amo wadela:ma:ne, e da amo da:iya dunu gasa
    udigili gobele sali. Amalu, e da Yelusalemega buhagi.'
  tpi-OTNT: Na em i kisim olgeta pris bilong ol dispela ples lotu, na i kilim ol antap
    long ol alta bilong ol. Na tu em i kisim ol bun bilong ol man i dai pinis na kukim
    long ol dispela alta. Em i pinisim dispela wok, orait em i go bek long Jerusalem.
  hau-SA: Yosiya ya yayyanka dukan firistoci na waɗannan masujadan kan tuddai, ya
    kuma ƙone ƙasusuwan mutane a kansu. Sa’an nan ya koma Urushalima.
  uig-LAT: U u yerlerdiki «yuqiri jaylar»gha xas bolghan hemme kahinlarni qurban’gahning
    üstide öltürüp, qurbanliq qildi, andin ularning üstige adem söngeklirini köydürdi;
    u axirda Yérusalémgha yénip bardi.
  nde-nde: UJosiya wabulalela abaphristi bezindawo zokukhonzela phezu kwama-alithare,
    watshisela amathambo abantu phezu kwawo. Wasebuyela eJerusalema.
  ton-ton: Pea naʻa ne tāmateʻi ʻae kau taula kotoa pē naʻe nofo ʻi he ngaahi potu
    māʻolunga, ʻi he funga ʻoe ngaahi feilaulauʻanga, pea naʻa ne tutu ʻae hui ʻoe
    kakai ʻi ai, pea toe ʻalu ia ki Selūsalema.
  ces-1613: Zbil také všecky kněží výsostí, kteříž tu byli, na oltářích, a pálil kosti
    lidské na nich. Potom navrátil se do Jeruzaléma.
  eng-WMB: He killed all the priests of the high places that were there, on the altars,
    and burned men’s bones on them; and he returned to Jerusalem.
  tam-TCV: யோசியா வழிபாட்டு மேடைகளையும் பூசாரிகள் யாவரையும் பலிபீடங்களின்மேல் வைத்து
    வெட்டிக்கொன்று மனித எலும்புகளை அவற்றின்மேல் போட்டு எரித்தான். அதன்பின் அவன் எருசலேமுக்குத்
    திரும்பிப்போனான்.
  ceb-ULB: Gipamatay niya ang tanang mga pari sa taas nga mga dapit didto sa mga halaran
    ug gisunog niya ang mga bukog sa mga tawo diha niini.
  pol-UBG: Pozabijał także wszystkich kapłanów wyżyn, którzy tam byli przy ołtarzach,
    i spalił na nich ludzkie kości. Potem wrócił do Jerozolimy.
  agr-agr: Nuna dutika pujus sacerdote wainka apajuímtain emematin aidau nuwi batsatunak
    altarnum patai kajegkui. Dutika aentsu ukunchi aidaun yajuakag nunú altarnum sacerdote
    kajegbau aidaujai ashí patag apeauwai. Dutika ukuak apu Josías Jerusalén wakitkiuwai.
  kyc-kyc: Baame kyambo lenge purisi akali peparae kana pyare lasi nakama yulu pyuo
    kareyaminyi dupwana pyao kumakaya. Dee mee wambunya kuli dupwa kana pyare lasi
    peparaena kiso oteya. Dopa pipala baa enakana kapu kyuo Jerusaleme peya.
  urd-GVU: اِن مندروں کے پجاریوں کو اُس نے اُن کی اپنی اپنی قربان گاہوں پر سزائے موت
    دی اور پھر انسانی ہڈیاں اُن پر جلا کر اُن کی بےحرمتی کی۔ اِس کے بعد وہ یروشلم
    لوٹ گیا۔
  deu-1912: Und er opferte alle Priester der Höhen, die daselbst waren, auf den Altären
    und verbrannte also Menschengebeine darauf und kam wieder gen Jerusalem.
  kan-2017: ಯೋಷೀಯನು ಅವುಗಳನ್ನು ಕೆಡವಿಬಿಟ್ಟು ಅವುಗಳ ಪೂಜಾರಿಗಳನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ವಧಿಸಿ
    ಆ ಮನುಷ್ಯರ ಎಲುಬುಗಳನ್ನು ಸುಟ್ಟು ಯೆರೂಸಲೇಮಿಗೆ ಹಿಂದಿರುಗಿ ಹೋದನು.
  yap-yap: Ma urngin e prist ni yad ma pigpig ngak yugu boch e got ko pi altar nem
    e thang Josiah e pogofan rorad u daken e pi altar nem, me urfiy yilen e girdi’
    u daken gubin e pi altar nem. Me sul nga Jerusalem.
  hlt-MCSB: Hmuensang khosoih boeih te hmueihtuk dongah pahoi ngawn tih hlang rhuh
    te a soah a hoeh daengah Jerusalem la mael.
  mdy-ETH: ዬያ፥ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ማዻ ቄኤሶ ቢያ ዒዚ ዎዼኔ፤ ዬያ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ዓሲኮ ሜጌሢ ሚቼኔ። ዬያ
    ቢያ ዒ ማዼስካፓ ዬሩሳላሜ ማዒ ዴንዴኔ።
  twi-ASANTE: Ɔkunkumm asɔreeɛ so abosomfoɔ no wɔ wɔn ankasa afɔrebukyia so, na ɔhyee
    nnipa nnompe wɔ afɔrebukyia ahodoɔ no so, de guu ho fi. Akyire yi, ɔsane kɔɔ Yerusalem.
  eng-WEBU: He killed all the priests of the high places that were there, on the altars,
    and burned men’s bones on them; and he returned to Jerusalem.
  wal-wal: I he xoqqa sohotun oottiya qeeseta ubbaa yarshshiyoosaa bolli woriis; qassi
    he yarshshiyoosaa bolli asaa meqettaa xuuggiis. Hegaa ubbaa oottidi, Yerusalaame
    simmiis.
  spa-PDDPT: Además mató sobre los altares a todos los sacerdotes de los lugares altos
    que estaban allí, quemó sobre ellos huesos humanos y regresó a Jerusalén.
  gun-gun: Ha'e vy altar ha'e py ikuai va'e áry ae ojukapa sacerdote kuery ombojeroviaaty
    yvy'ã rupi ikuai va'e peguare, ha'e vy ikãgue ma oapypa hi'áry. Ha'e gui mae ma
    ojevy ju Jerusalém katy.
  ilo-ULB: Pinatayna pay dagiti amin a papadi dagiti disso a pagdaydayawan kadagiti
    rabaw dagiti altar sadiay ken nagpuor kadagiti tultulang ti tao iti rabaw dagiti
    altar. Kalpasanna, nagsubli isuna idiay Jerusalem.
  kpg-kpg: Mee gu daaligi nia gau hai mee dabu balu god gii mmade i hongo nia gowaa
    hai tigidaumaha ala nogo hai hegau iei digaula, gei mee guu dudu nia iwi o nia
    daangada i hongo nia gowaa dudu tigidaumaha aalaa. Gei mee gu hanimoi gi muli
    gi Jerusalem.
  uig-ARA: ئۇ ئۇ يەرلەردىكى «يۇقىرى جايلار»غا خاس بولغان ھەممە كاھىنلارنى قۇربانگاھنىڭ
    ئۈستىدە ئۆلتۈرۈپ، قۇربانلىق قىلدى، ئاندىن ئۇلارنىڭ ئۈستىگە ئادەم سۆڭەكلىرىنى كۆيدۈردى؛
    ئۇ ئاخىردا يېرۇسالېمغا يېنىپ باردى.
  sus-sus: A naxa na kuye xa sɛrɛxɛdubɛe faxa, a e xɔrie gan e xa sɛrɛxɛbadee fari.
    A to gɛ na rabade, a naxa gbilen Darisalamu.
  pon-2006: E ahpw ketin kemehla samworo koaros en wasahn kaudok pwuko pohn ar pei
    sarawi kan, oh pil ketin isikala tihn aramas powe. Ih eri sapahllahng Serusalem.
  jae-jae: Eŋ gêjac gamêŋ ŋabau ŋadabuŋwaga, taŋ sêmoa naŋ, êndu sêsac altar ŋaô ma
    kêkêŋ ŋamalac ŋatêkwa ja geŋ gêsac altar tau ŋaô amboac tonaŋgeŋ. Go eŋ gêmu gêja
    Jerusalem kêtiam.
  ksd-ksd: 'Ma i ga doko ra umana tena tinabar ta ra umana tavul a lotu taun ra umana
    uguugu, ma i ga tun ra umana ur i ra tarai ta diat: ma namur i ga lilikun urama
    Ierusalem.'
  tur-YTC: Orada bulunan bütün yüksek yerler kâhinlerini sunaklarda öldürdü, üzerlerinde
    insan kemikleri yaktı ve Yeruşalem'e döndü.
  grc-BRENT: Καὶ ἐθυσίασε πάντας τοὺς ἱερεῖς τῶν ὑψηλῶν τοὺς ὄντας ἐκεῖ ἐπὶ τῶν θυσιαστηρίων,
    καὶ κατέκαυσε τὰ ὀστᾶ τῶν ἀνθρώπων ἐπʼ αὐτὰ, καὶ ἐπεστράφη εἰς Ἱερουσαλήμ.
  ind-AYT: Dia menyembelih semua imam bukit-bukit pengurbanan yang ada di sana, di
    mazbah, dan membakar tulang-tulang manusia di atasnya. Lalu, dia kembali ke Yerusalem.
  nya-nya: Yosiya anapha ansembe onse amene ankatumikira ku malo opembedzera mafano,
    anawaphera pa maguwa awo ndi kutentha mafupa awo. Kenaka iye anapita ku Yerusalemu.
  hrv-hrv: Sve svećenike uzvišica poklao je na žrtvenicima; na njima je spalio i ljudske
    kosti. Potom se vratio u Jeruzalem.
  mps-mps: Tama agai te augwaligo te lotu po wali pesagede te pris bidi dabe tigidali
    agai oda sali, tama agai augwali te augwa te nigali alta sai dabede te pris bidi
    dabe augwali ugwa badu munama, tama ela muna muna pali. Tama me te agai isali
    bidi dabe dili me selama, tama te augwa te nigali altaba munama, tama te sia ulali.
    Tama agai tama tibo sę silali, tama aga te Jerusalem taun buluba ma begasa pali.
  tpi-tpi: Na em i kisim olgeta pris bilong ol dispela ples lotu, na i kilim ol antap
    long ol alta bilong ol. Na tu em i kisim ol bun bilong ol man i dai pinis na kukim
    long ol dispela alta. Em i pinisim dispela wok, orait em i go bek long Jerusalem.
  dan-1931: og han lod alle Højenes Præster, som var der ved Altrene, dræbe, og han
    opbrændte Menneskeknogler på Altrene. Så vendte han tilbage til Jerusalem.
  vie-OVCB: Vua bắt các thầy tế lễ tà thần phục vụ tại các miếu này và đem giết hết
    trên bàn thờ của họ. Ngoài ra, vua còn lấy xương người chết đốt trên bàn thờ.
    Xong việc, vua trở về Giê-ru-sa-lem.
  guj-2017: તેણે ત્યાંનાં ઉચ્ચસ્થાનના બધા યાજકોને વેદીઓ પર મારી નાખ્યા, તેઓના પર તેણે
    માણસોનાં હાડકાં બાળ્યાં, પછી તે યરુશાલેમ પાછો આવ્યો.
  pon-2006A: E ahpw ketin kemehla samworo koaros en wasahn kaudok pwuko pohn ar pei
    sarawi kan, oh pil ketin isikala tihn aramas powe. Ih eri sapahllahng Serusalem.
  por-BRBSL: Ele matou todos os sacerdotes dos altos que estavam ali, nos altares,
    e queimou ossos de homens sobre eles; e retornou a Jerusalém.
  cth-cth: Hottelah haw e hmuenrasang e vaihmanaw pueng hah khoungroe van a thei teh,
    haw vah tami hru a pâeng teh Jerusalem lah bout a ban.
  twi-twi: Okunkum nsɔree so akɔmfo no wɔ wɔn ankasa afɔremuka so, na ɔhyew nnipa
    nnompe wɔ afɔremuka ahorow no so, de guu ho fi. Akyiri no, ɔsan kɔɔ Yerusalem.
  hlt-hlt: Hmuensang khosoih boeih te hmueihtuk dongah pahoi ngawn tih hlang rhuh
    te a soah a hoeh daengah Jerusalem la mael.
  tbz-SIM: Kòo pĩ́mmú bɛbɔɔyɛmbɛ̀ bɛ̀ɛ̀ dɛ̀ bo kɛ́ bɛ̀ fìé bɛ bɔɔwũɔ̃tɔ̀rɛ̀ ĩ́nkɛ̀,
    kɛ́cɔ́unnɛ̀ yɛnitikṹɔ̃̀ dɛ kó yɛwũɔ̃tɔ̀rɛ̀ ĩ́nkɛ̀. Ò mɛ nyĩ kɛ́deè kɛ́wɛ̃tɛ Sedisɑdɛmmu.
  msy-2020: Egha an asebar ziaba fer danganir kabar ofa gamir gumaziba bar me inigha,
    men ofa gamir dakozibagh isɨn me mɨsoghezɨ, me ariaghire. Egha a gumazir ariaghirezir
    igharazir mabar aghariba dakozir kabar da tuegha, ingangarir kam agɨvagha, uamategha
    Jerusalemɨn ghu.
  dop-dop: Nɑ ɩ́ lɛntɩ pɑ kɔtǝlɑɑ mpɑ pɑ fɛɛnɑɣɑ tǝkɔtǝlɛnɑɑ mpɛ tɔ. Nɑ ɩ́ wɔ pǝ tɔɔ
    kɛ́ yǝlɑɑ mʋwɑ. Pǝ wɑɑlɩ kɛ́ Sosiyɑsɩ mǝlɑ Yosɑlɛm.
  azb-azb: Yoşiya qurbangahların üstündə həmin səcdəgahlardakı bütün kahinləri qurban
    gətirdi və insan sümükləri yandırdı. Sonra Yerusəlimə qayıtdı.
  eng-DBY: And he sacrificed upon the altars all the priests of the high places that
    were there, and burned men's bones upon them. And he returned to Jerusalem.
  hin-2017: उन ऊँचे स्थानों के जितने याजक वहाँ थे उन सभी को उसने उन्हीं वेदियों पर
    बलि किया और उन पर मनुष्यों की हड्डियाँ जलाकर यरूशलेम को लौट गया।
  wol-KYG: Gannaaw loolu mu rendi ca sarxalukaay ya mboolem ña fa doon sarxalkati
    bérabi jaamookaay ya, ba noppi lakk yaxi nit ca kaw, ngir sobeel lépp, doora dellu
    Yerusalem.
  eng-YLT: And he slayeth all the priests of the high places who [are] there by the
    altars, and burneth the bones of man upon them, and turneth back to Jerusalem.
  eng-WYC-2017: And he killed all the priests of [the] high things, that were there
    upon the altars, and he burnt men’s bones on those altars; and he turned again
    to Jerusalem;
  eng-WMBB: He killed all the priests of the high places that were there, on the altars,
    and burnt men’s bones on them; and he returned to Jerusalem.
  urd-GVH: इन मंदिरों के पुजारियों को उसने उनकी अपनी अपनी क़ुरबानगाहों पर सज़ाए-मौत
    दी और फिर इनसानी हड्डियाँ उन पर जलाकर उनकी बेहुरमती की। इसके बाद वह यरूशलम लौट
    गया।
  rug-rug: Meke va mate betoi sa sari doduru hiama huporodi saripu nabulu ni, na vahesi
    sari na beku koari na hope, meke sulu beto i sa sari doduru susuridi rina tie
    matedi koari doduru hope. Beto meke tiqe pule la pa Zerusalema si asa.
  gaz-gaz: Innis luboota iddoowwan sagadaa kanneen gaarran irraa hunda iddoowwan aarsaa
    irratti qalee lafee namaas achuma irratti ni gube. Ergasiis gara Yerusaalemitti
    ni deebiʼe.
  fra-LSG: Il immola sur les autels tous les prêtres des hauts lieux, qui étaient
    là, et il y brûla des ossements d’hommes. Puis il retourna à Jérusalem.
  gnn-gnn: '@see-verse:2KI.023.019'
  yal-yal: Yosiya yi taan kiden ki muxune birin kɔɛ raxaba e saraxa gandene fari,
    a yi muxu xɔnne gan ne fari. Na xanbi ra, a yi xɛtɛ Yerusalɛn yi.
  haw-1868: A kaumaha aku la ia i na kahuna o na heiau, i ka poe malaila, maluna o
    na kuahu, a puhi aku la i na iwi kanaka maluna o lakou, a hoi aku la i Ierusalema.
  arb-NAV: وَقَتَلَ جَمِيعَ كَهَنَةِ الْمُرْتَفَعَاتِ الَّتِي هُنَاكَ عَلَى الْمَذَابِحِ،
    وَأَحْرَقَ عِظَامَ النَّاسِ عَلَيْهَا. ثُمَّ عَادَ إِلَى أُورُشَلِيمَ.
  ewe-ewe: Ewu trɔ̃subɔlawo ƒe nunɔlawo ɖe woawo ŋutɔ ƒe vɔsamlekpuiwo dzi eye wòtɔ
    dzo ameƒuawo ɖe vɔsamlekpuiawo dzi hedo gu wo. Azɔ la etrɔ va Yerusalem.
  eng-LEE: And he slaughtered all the priests of the high-places that were there upon
    the altars, and burnt men's bones upon them, and returned [then] to Jerusalem.
  asm-FB: মঠবোৰৰ সকলো পুৰোহিতকে যোচিয়াই সেই বেদীবোৰৰ ওপৰত বধ কৰিলে আৰু সেইবোৰৰ ওপৰত
    মানুহৰ হাড়বোৰ পুৰিলে। তাৰ পাছত তেওঁ যিৰূচালেমলৈ ঘূৰি গ’ল।
  sus-A: عَ نَشَ نَ كُيٍ شَ سّرّشّدُبّيٍ قَشَ، عَ عٍ شْرِيٍ فَن عٍ شَ سّرّشّبَدٍيٍ
    قَرِ. عَ تٌ فّ نَ رَبَدٍ، عَ نَشَ فبِلٍن دَرِ سَلَمُ.
  fra-SBL: Il tua tous les prêtres des hauts lieux qui se trouvaient là, sur les autels,
    et il y brûla des ossements d'hommes, puis il retourna à Jérusalem.
  hbo-hbo: וַ֠יִּזְבַּח אֶת־כָּל־כֹּהֲנֵ֨י הַבָּמֹ֤ות אֲשֶׁר־שָׁם֙ עַל־הַֽמִּזְבְּחֹ֔ות
    וַיִּשְׂרֹ֛ף אֶת־עַצְמֹ֥ות אָדָ֖ם עֲלֵיהֶ֑ם וַיָּ֖שָׁב יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:2KI.023.019'
  kik-kik: Josia akĩũragĩra athĩnjĩri-ngai othe a kũndũ kũu gũtũũgĩru igũrũ rĩa igongona
    icio, na agĩcinĩra mahĩndĩ ma andũ igũrũ rĩacio. Agĩcooka agĩthiĩ Jerusalemu.
  fra-NCL: Il immola sur les autels tous les prêtres des hauts lieux qui étaient là,
    et il y brûla des ossements humains ; puis il revint à Jérusalem.
  cek-AK: Josiah mah toksah qaimanawk to hmuensang ih hmaicamnawk nuiah hum boih moe,
    kami huhnawk to to hmaicam nuiah hmai hoi thlaek pacoengah, Jerusalem ah amlaem.
  cuk-cuk: Geb a-sorbali, bab-dummaganse-goled-neggi dule-irwa-e-bab-dummadse-goledgi-arbamalad
    bab-dummadga-ibmar-ogumakleged-ailagi oburgwismalad, e-garmar bela ogumaksamalad.
    Degi, geb Rey-Josías gannar Jerusalén-neggweburse alid.
  uig-CYR: У у йәрләрдики «жуқури җайлар»ға хас болған һәммә каһинларни қурбангаһниң
    үстидә өлтүрүп, қурбанлиқ қилди, андин уларниң үстигә адәм сүйәклирини көйдүрди;
    у ахирда Йерусалимға йенип барди.
  tel-2017: అక్కడ అతడు ఉన్నతస్థలాలకు నియామకం అయిన యాజకులు అందరినీ బలిపీఠాల మీద చంపించి,
    వాటిమీద మనుషుల ఎముకలను తగలబెట్టించి, యెరూషలేముకు తిరిగి వచ్చాడు.
  hat-BSA: Tout prèt a wo plas ki te prezan yo, li te touye yo sou lotèl yo, e li
    te brile zo moun yo sou yo. Konsa, li te retounen Jérusalem.
  kos-kos: El uniya mwet tol nukewa lun mwet pegan fin loang ma elos tuh orek kisa
    kac, ac el esukak srin mwet uh fin loang inge nukewa. Na el folokla nu Jerusalem.
  hbo-WLC: וַ֠יִּזְבַּח אֶת־כָּל־ כֹּהֲנֵ֨י הַבָּמ֤וֹת אֲשֶׁר־שָׁם֙ עַל־הַֽמִּזְבְּח֔וֹת
    וַיִּשְׂרֹ֛ף אֶת־עַצְמ֥וֹת אָדָ֖ם עֲלֵיהֶ֑ם וַיָּ֖שָׁב יְרוּשָׁלִָֽם׃
  ibo-ibo: O gburu ndị nchụaja chi ndị a niile nʼelu ebe ịchụ aja ha, suo ọkpụkpụ
    ha ọkụ nʼelu ebe ịchụ aja ha. Mgbe o mesịrị ihe ndị a, ọ laghachiri na Jerusalem.
  ory-ory: ପୁଣି ସେ ଉଚ୍ଚସ୍ଥଳୀର ଯାଜକ ସମସ୍ତଙ୍କୁ ଯଜ୍ଞବେଦିରେ ବଧ କରି, ତହିଁ ଉପରେ ମନୁଷ୍ୟମାନଙ୍କ
    ଅସ୍ଥି ଦଗ୍ଧ କଲେ; ଏଥିଉତ୍ତାରେ ସେ ଯିରୂଶାଲମକୁ ଫେରିଗଲେ।
  chk-chk: Iwe, a niela me won ekewe rongen asor ekewe souasor meinisin mi angang
    lon ekewe lenien fel won ekewe leni tekia, a pwal kenala chün aramas wor. Mürin
    a liwiniti Jerusalem.
  rop-rop: King Josaiya bin kilim ola serramonimen hubin oldei weshipbat blanga detlot
    drimin sheip. En imbin barnimap ola boun blanga olabat ontop langa detlot teibul
    blanga ofring weya deibin oldei wek en imbin gobek langa Jerusalem.
  ukr-1871: І повбивав всїх висотнїх жерцїв, що там були при жертівниках, та й попалив
    на них людські костї. Тодї вернувсь у Ерусалим.
  deu-1951: Und er opferte alle Höhenpriester, die daselbst waren, auf den Altären;
    und verbrannte also Menschengebeine darauf und kehrte dann nach Jerusalem zurück.
  eng-JPS: And he slew all the priests of the high places that were there, upon the
    altars, and burned men's bones upon them; and he returned to Jerusalem.
  srp-1865: I pokla sve sveštenike visina, koji bijahu onuda, na oltarima, i sažeže
    kosti ljudske na njima; potom se vrati u Jerusalim.
  lug-lug: Yosiya n’atta bakabona bonna abaaweerezanga mu bifo ebigulumivu ku byoto
    byayo, era amagumba gaabwe n’agokera okwo, n’oluvannyuma n’addayo e Yerusaalemi.
  heb-heb: ויזבח את כל כהני הבמות אשר שם על המזבחות וישרף את עצמות אדם עליהם וישב
    ירושלם׃
  ben-IRV: তিনি সেই সব যজ্ঞবেদীর উপরে সেখানকার যাজকদের বলিদান করলেন এবং সেগুলির উপর
    মানুষের হাড় পোড়ালেন। তারপরে তিনি যিরূশালেমে ফিরে গেলেন।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਉੱਚਿਆਂ ਥਾਵਾਂ ਦੇ ਸਾਰਿਆਂ ਪੁਜਾਰੀਆਂ ਨੂੰ ਜੋ ਉੱਥੇ ਸਨ ਜਗਵੇਦੀਆਂ ਉੱਤੇ
    ਬਲੀਦਾਨ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਆਦਮੀਆਂ ਦੀਆਂ ਹੱਡੀਆਂ ਸਾੜੀਆਂ ਫੇਰ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੁੜ ਆਇਆ।
  mya-JVB: မြင့် သော အရပ်နှင့် ဆိုင်သောယဇ် ပုရောဟိတ်အပေါင်း တို့ကိုလည်း ယဇ် ပလ္လင်ပေါ်
    မှာ ကွပ်မျက် ၍ ၊ လူ သေအရိုး တို့ကို မီးရှို့ ပြီးမှယေရုရှလင် မြို့သို့ ပြန် တော်မူ
    ၏
  tbg-tbg: Viva una variqanavu kaiqa vara nimitoka ntita varero nái ofaa taintaqaa
    vara vaari vatero arikora. Viva vika arikero vaiinti vuhantaarivata varakero ofaa
    taintaqaa iha quara kora. Viva minti mintima kero, anirantero Ieruharemini vura.
  hmo-hmo: Bona unai ataiai gabudia, dirava koikoi dekenai boubou idia karaia hahelagaia
    taudia, be Iosaia ese ia alaia mase. Edia boubou patadia edia latanai ibounai
    ia alaia, bona unai mase taudia edia turia be unai boubou patadia ibounai edia
    latanai ia gabua ore. Unai neganai Iosaia ese Ierusalema dekenai ia giroa lou.
  urd-urd: और उसने ऊँचे मक़ामों के सब काहिनों को जो वहाँ थे, उन मज़बहों पर क़त्ल किया
    और आदमियों की हड्डियाँ उन पर जलाई; फिर वह येरूशलेम को लौट आया।
  rus-SYN: и заколол всех жрецов высот, которые там были, на жертвенниках, и сожег
    кости человеческие на них, - и возвратился в Иерусалим.
  bqc-SIM: Ɔ̃ à gulɛsĩpiↄ gbàgbanaↄ kòlokpakpa sa'okĩi pↄ́ aaì sa'owàↄwa píi,
    à gbɛ̃nazĩn gɛwaↄ kpàsawà, ↄ̃ à ɛ̀a tà Yelusalɛũ.
  tcz-CHONGTHU: Hichun Josiah lengpa, pathen neilouho doi houna a thempu a pangho
    jouse chu amaicham chung tah uva athat’in mihem guhochu amaicham chunguva ahallin
    hiti chun ana suhboh peh in jouvin Jerusalemma ahung kile tai.
  mar-mar: शोमरोन मधील उच्चस्थानांच्या सर्व याजकांना योशीयाने ठार केले. त्या वेदीवरच
    त्याने त्यांना मारले. वेदीवर मनुष्यांची हाडे जाळली. अशाप्रकारे सर्व पूजास्थळांची
    मोडतोड करून मग तो यरूशलेमेला परतला.
  qub-qub: Nircur ïduluta adurajcuna rurachishan puytush lömacunacho caj capillacunacho
    cüracuna caycajtapis altarcuna jananman apaycur cuchur wañuchiran. Chaycunapa
    jananman wañusha runacunapa tulluncunata churarcur rupachiran. Nircur Jerusalenman
    cuticuran.
  bqp-bqp: Akũ à gbagbaki pìnↄ sa'orinↄ kùtu kpàkpa sa'oki kũ òdi sa oanↄa ń pínki
    à bisãsiri gɛ̀wanↄ kpàtaa, akũ à ɛ̀ra à tà Yurusalɛmu.
  hat-hat: Li mete men sou tout prèt zidòl li te jwenn la yo, li touye yo sou lotèl
    yo. Lèfini, li boule zosman moun sou yo. Apre sa, li tounen tounen l' lavil Jerizalèm.
  eng-BSB: On the altars he slaughtered all the priests of the high places, and he
    burned human bones on them. Then he returned to Jerusalem.
  eng-WEBPB: He killed all the priests of the high places that were there, on the
    altars, and burnt men’s bones on them; and he returned to Jerusalem.
  kbq-kbq: Hagi havi anumzante'ma mono'ma hunentaza kumapima eri'zama eneri'za pristi
    vahera, Josaia'a ana maka zamaheno kresramna vu itazamire nenteno, fri vahe zaferina
    zamagofetu anteno teve hanavazino kre'ne. Anama huteno'a Josaia'a ete Jerusale
    kumate vu'ne.
  nhe-BL: Huan teipa Tlanahuatijquetl Josías quinmicti nopona campa inintlaixpa nochi
    nopa totajtzitzi tlen tlacajcajtoyaj ipan nopa miyac tlaixpamitl. Nojquiya quitlatijque
    iniomiyo mijcatzitzi ipan nopa miyac tlaixpantini para quinijtlacose. Teipa Josías
    sampa mocuepqui ipan altepetl Jerusalén.
  bus-bus: Ben à gbãgbãkii pìnↄ sa'orinↄ kòto kpàkpa sa'okii kɛ̀ aↄ̃è saa oanↄa
    ń píngi à gbɛ̃ntee gɛ̀wanↄ kpàtaa, ben à ɛ̀ara à tà Yerusalɛmu.
  gub-BL: A'e 'ym mehe xaxeto uzuka ma'ea'yr tupàn a'ua'u wanupe. Na'e Zuzi uzuka
    a'e xaxeto a'e ma'ea'yr hapy haw rehe pitàitàigatu wà kury. Umunyk tata teko kagwer
    rehe a'e ma'ea'yr hapy haw nànàn no. A'e re uzewyr Zeruzarez pe kury.
  eng-DRA: 'And he slew all the priests of the high places, that were there, upon
    the altars: and he burnt men’s bones upon them: and returned to Jerusalem.'
