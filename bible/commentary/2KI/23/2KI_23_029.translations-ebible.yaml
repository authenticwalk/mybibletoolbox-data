verse: 2KI.023.029
translations:
  mal-C: യോശിയാവ് രാജാവായിരിക്കുമ്പോൾ ഈജിപ്റ്റിലെ രാജാവായ ഫറവോൻ-നെഖോ അശ്ശൂർരാജാവിനോടു
    യുദ്ധംചെയ്യുന്നതിന് യൂഫ്രട്ടീസ് നദീപ്രദേശത്തേക്കു പുറപ്പെട്ടു. യോശിയാരാജാവ് യുദ്ധത്തിൽ
    അദ്ദേഹത്തെ എതിരിടുന്നതിനായി ചെന്നു. എന്നാൽ മെഗിദ്ദോവിൽവെച്ച് നെഖോ അദ്ദേഹത്തെ എതിരിട്ട്
    കൊന്നുകളഞ്ഞു.
  deu-TKW: Zu seiner Zeit zog der Pharao Necho, der König von Ägypten, wider den König
    von Assyrien zu Felde an den Euphratstrom. Da zog ihm der König Josia entgegen;
    er aber tötete ihn zu Megiddo, sobald er ihn zu Gesicht bekommen hatte.
  lin-lin: Tango Joziasi azalaki mokonzi, Faraon Neko, mokonzi ya Ejipito, akendeki
    na ebale Efrate mpo na kosunga mokonzi ya Asiri. Mokonzi Joziasi akendeki kokutana
    na ye mpo na kokanga ye nzela, kasi Neko abundisaki ye mpe abomaki ye, na Megido.
  eng-LSV: In his days Pharaoh Necho king of Egypt has come up against the king of
    Asshur, by the Euphrates River, and King Josiah goes out to meet him, and [Pharaoh
    Necho] puts him to death in Megiddo when he sees him.
  eng-GNV: In his dayes Pharaoh Nechoh King of Egypt went vp against the King of Asshur
    to the riuer Perath. And King Iosiah went against him, whome when Pharaoh sawe,
    he slewe him at Megiddo.
  eng-WEBSTER: 'In his days Pharaoh-nechoh king of Egypt went up against the king
    of Assyria to the river Euphrates: and king Josiah went against him; and he slew
    him at Megiddo, when he had seen him.'
  nhw-BL: Ipan nopa tonali quema tequitiyaya Josías, nopa Tlanahuatijquetl Necao catli
    eliyaya Faraón ipan tlali Egipto yajqui hasta nopa hueyatl Eufrates para quipalehuiti
    nopa tlanahuatijquetl tlen tlali Asiria. Huan Tlanahuatijquetl Josías yajqui ininhuaya
    isoldados para quinhuilanati, pero Tlanahuatijquetl Necao quimicti Josías quema
    monamijque ipan Meguido.
  swh-ONEN: Yosia alipokuwa mfalme, Farao Neko mfalme wa Misri akapanda mpaka Mto
    Frati kumsaidia mfalme wa Ashuru. Mfalme Yosia akatoka kwenda kupigana naye, lakini
    Neko akamkabili na kumuua huko Megido.
  bba-bba: Yosiɑsin wɑɑti ye sɔɔ, Eɡibitin sinɑ boko wi bɑ mɔ̀ Nɛko, u seewɑ sɔ̃ɔ
    teeru u Asirin sinɑ boko tɑbu somiru dɔɔ dɑɑ te bɑ mɔ̀ Efɑrɑtin berɑ ɡiɑ. Mɑ sinɑ
    boko Yosiɑsi u seewɑ u dɑ u kɑ nùn tɑbu wɔri. Ye Nɛko u nùn wɑ, yerɑ u derɑ bɑ
    nùn ɡo Mɛɡidoɔ.
  eng-KJVCPB: 'In his days Pharaoh-nechoh king of Egypt went up against the king of
    Assyria to the river Euphrates: and king Josiah went against him; and he slew
    him at Megiddo, when he had seen him.'
  luo-luo: E ndalo loch Josia, Farao Neko ruodh Misri nodhi nyaka Aora Yufrate mondo
    okony ruodh Asuria kedo. Ruoth Josia nowuok mondo oked kode e paw lweny, to ruoth
    Neko norado kode monege e paw Megido.
  meu-meu: Iena nega ai Farao Neko, Aigupto pavapavana, na Asuria pavapavana dekena
    ela, Eufrate sinavaina ai. Bena King Iosia na ia ihedavari-henina ela. Bena Farao
    Neko ese e itaia negana ai e alaia mase, Megido ai.
  npi-ULB: ती दिनमा मिश्रदेशका राजा फारो नेकोले आफ्‍ना सेना लिएर उत्तरमा यूफ्रेटिस
    नदी पारि अश्शूरका राजालाई युद्धमा मदत गर्न गए । राजा योशियाह नेकोलाई मगिद्दोमा
    रोक्‍ने उदेश्‍यले गए तर त्‍यहाँ युद्धमा तिनी मारिए ।
  yor-yor: Nígbà tí Josiah jẹ́ ọba, Farao Neko ọba Ejibiti gòkè lọ sí odò Eufurate
    láti lọ ran ọba Asiria lọ́wọ́. Ọba Josiah jáde lọ láti lọ bá a pàdé lójú ogun
    ṣùgbọ́n Neko dojúkọ ọ́, ó sì pa á ní Megido.
  pes-OPCB: در آن روزها، نکو پادشاه مصر، با لشکر خود به طرف رود فرات رفت تا به آشور
    در جنگ کمک کند. یوشیا در مجدو با او مقابله کرد، ولی در جنگ کشته شد.
  tgl-ULB: Sa panahon na siya ang hari ng Ehipto, nilabanan ni Faraon Neco ang hari
    ng Asiria sa Ilog Eufrates. Pumunta si Haring Josias para harapin si Neco sa labanan,
    at pinatay siya ni Neco sa Megido.
  cbu-NT: Yuwash waritarangu anush kurak Nekav Ijiptoshuch parawarini shitungeeru,
    kungup Eufratis naayaranllu, kurakaam Asiriyashcheem istaati táyaranllu, naatarangiya.
    Ashiriya, kuraksha Osiyas tapazeem shitungeeranllu, anpasha chamayangaranganaya.
    Itaru, kuraksha Nekav Meguidash tsap parangu, kurakaa Oseyasa pacharanganaya.
  hui-hui: Yosaia ibu kini heangi Iyibinaga Kini Nego ibugua ibunaga ami haru halu
    Asiria baba wai bule tidu yalu Iba Yuberedisi peagoria pu hene. Ani pu ka layago
    hale howa Kini Yosaia ibugua ibunaga ami agali hearu haru puwa Iyibiali biaru
    baba wai bule pene. Tigua pialu Megido tano wiagoria puwa wai bialu hemiria Iyibi
    ami agali biarume Kini Yosaia bene.
  mya-mya: ယော​ရှိ​နန်း​စံ​ချိန်​၌​အီ​ဂျစ်​ဘု​ရင်​နေ​ခေါ​သည် အာ​ရှု​ရိ​ဘု​ရင်​ကို​စစ်​ကူ​ပေး​ရန်​တပ်​မ​တော်
    နှင့်​ဥ​ဖ​ရတ်​မြစ်​သို့​ချီ​တက်​လာ​၏။ ယော​ရှိ​မင်း သည်​အီ​ဂျစ်​တပ်​မ​တော်​ကို​မေ​ဂိဒ္ဒေါ​မြို့​တွင်
    ဆီး တား​ရန်​ကြိုး​စား​ရာ​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​တော် မူ​၏။-
  bod-N: ཡོ་ཤི་ཡཱ་ཡི་སྐུ་རིང་དུ་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་ནེ་ཀོ་བྱ་བ་དེ་ཕི་རཱད་ཆུ་བོའི་ཕྱོགས་སུ་ཨ་སུར་གྱི་རྒྱལ་པོ་དང་འཕྲད་དུ་སོང་བ་དང་།
    རྒྱལ་པོ་ཡོ་ཤི་ཡཱ་ནི་ཁོ་དང་འཐབ་ཏུ་ཕྱིན་པ་ན། ཕཱར་ཨོལ་གྱིས་ཁོ་མཐོང་བ་ཙམ་གྱིས་མེ་གིད་དོ་རུ་བསད་དོ།
    །
  sna-sna: Josia paakanga ari mambo, Faro Neko mambo weIjipiti akaenda kuRwizi Yufuratesi
    kuti andobatsira mambo weAsiria. Mambo Josia akaenda kundorwisana naye, asi Neko
    akamuona akamuuraya paMegidho.
  spa-BLM: En sus días el faraón Necoh, rey de Egipto, subió contra el rey de Asiria
    hasta el río Éufrates; y el rey Josías fue contra él, pero el faraón Necoh lo
    mató en Meguido cuando lo vio.
  cac-cac: '@see-verse:2KI.023.028'
  swh-ULB: Katika siku zake, Farao Neko, mfalme wa Misri, alienda kupigana dhidi ya
    mfalme wa Ashuru huko mto Frati. Mfalme Yosia akaenda kuonana na Neco katika mapigano,
    na Neko akamuua huko Megido.
  bel-bel: У дні ягоныя пайшоў фараон Нэхаа, цар Егіпецкі, супроць цара Асірыйскага
    на раку Еўфрат. І выйшаў цар Ёсія насустрач яму, і той забіў яго ў Мэгідоне, калі
    ўбачыў яго.
  deu-ELBBK: In seinen Tagen zog der Pharao Neko, der König von Ägypten, gegen den
    König von Assyrien hinauf, an den Strom Phrat. Und der König Josia zog ihm entgegen;
    aber Neko tötete ihn in Megiddo, sowie er ihn sah.
  mbb-OT: Hein edhadì pa si Josia, si Faraon Neco he hadì te Ehipto midhendiyà te
    Wahig he Eufrates su edtevangan din is hadì te Asiria. Ne migenat si Hadì Josia
    wey is menge sundaru zin su ebpekidtebek dan ki Neco, piru midhimetayan sikandin
    ni Neco hein neked-uma zan diyà te Megido.
  mal-2015: അവന്റെ കാലത്തു മിസ്രയീംരാജാവായ ഫറവോൻ-നെഖോ അശ്ശൂർരാജാവിന്റെ നേരെ ഫ്രാത്ത്
    നദിക്കു പുറപ്പെട്ടു; യോശീയാരാജാവു അവന്റെ നേരെ ചെന്നു; അവൻ അവനെ കണ്ടിട്ടു മെഗിദ്ദോവിൽവെച്ചു
    കൊന്നുകളഞ്ഞു.
  rmc-rmc: Akor, sar sas kraľis o Jozijaš, o egiptsko kraľis Necho geľa te pomožinel
    le asirike kraľiske paš o paňi Eufrat. O Jozijaš len andro Megido kamľa te zaačhavel,
    ale o Necho les andro mariben murdarďa.
  pes-OPV: و در ایام او، فرعون نکوه، پادشاه مصر، بر پادشاه آشور به نهر فرات برآمد
    و یوشیای پادشاه به مقابل او برآمد و چون (فرعون ) او رادید، وی را در مجدو کشت.
  ron-1924: Пе время са, Фараон Неко, ымпэратул Еӂиптулуй, с-а суит ымпотрива ымпэратулуй
    Асирией, ла рыул Еуфратулуй. Ымпэратул Иосия й-а ешит ынаинте, ши Фараон л-а оморыт
    ла Мегидо кум л-а вэзут.
  ben-OBCV: যোশিয় যখন রাজত্ব করছিলেন, তখন মিশরের রাজা ফরৌণ নখো আসিরিয়ার রাজাকে সাহায্য
    করার জন্য ইউফ্রেটিস নদী পর্যন্ত চলে গেলেন। রাজা যোশিয় তাঁর সাথে যুদ্ধ করার জন্য
    কুচকাওয়াজ করে এগিয়ে গেলেন, কিন্তু নখো যোশিয়ের সম্মুখীন হয়ে মগিদ্দোতে তাঁকে
    মেরে ফেলেছিলেন।
  som-som: Oo isaga wakhtigiisii ayaa Fircoon Nekoo oo boqorka Masar ahaa ku kacay
    boqorkii Ashuur ilaa Webi Yufraad, oo waxaa isagii ku soo baxay Boqor Yoosiyaah,
    markaasaa Fircoon Nekoo isagii ku dilay Megiddoo agteeda markuu arkay.
  lat-VUC: 'In diebus ejus ascendit Pharao Nechao rex Ægypti contra regem Assyriorum
    ad flumen Euphraten, et abiit Josias rex in occursum ejus: et occisus est in Mageddo
    cum vidisset eum.'
  eng-ASVBT: 'In his days Pharaoh Neco king of Egypt went up against the king of Assyria
    to the river Euphrates: and king Josiah went against him; and Pharaoh Neco slew
    him at Megiddo, when he had seen him.'
  ita-1885: A' suoi dì, Faraone Neco, re di Egitto, salì contro al re degli Assiri,
    verso il fiume Eufrate; e il re Giosia andò incontro a lui; e Faraone l'uccise
    in Meghiddo, come l'ebbe veduto.
  eng-LXXUP: 'And in his days went up Pharaoh Neco king of Egypt against the king
    of the Assyrians to the river Euphrates: and Josiah went out to meet him: and
    Neco slew him in Megiddo when he saw him.'
  eng-ULB: In his days, Pharaoh Necho, king of Egypt, went to fight against the king
    of Assyria at the Euphrates River. King Josiah went to meet Necho in battle, and
    Necho killed him at Megiddo.
  spa-VBL: Mientras Josías aún era rey, el faraón Neco, rey de Egipto, dirigió su
    ejército para ayudar al rey de Asiria en el río Éufrates. El rey Josías llevó
    a su ejército a luchar contra él en Meguido, pero cuando Neco vio a Josías lo
    mató.
  fra-_FOB: De son temps Pharaon-Néco, roi d'Égypte, monta contre le roi d'Assyrie,
    vers le fleuve d'Euphrate; et Josias marcha contre lui. Mais, dès que Pharaon
    l'eut vu, il le tua à Méguiddo.
  mal-mal: അവന്റെ കാലത്ത് ഈജിപ്റ്റ് രാജാവായ ഫറവോൻ-നെഖോ അശ്ശൂർരാജാവിന്റെ സഹായത്തിനായി
    ഫ്രാത്ത് നദിയുടെ തീരത്തേക്ക് പുറപ്പെട്ടു; യോശീയാരാജാവ് അവന്റെനേരെ ചെന്നു; നെഖോ
    അവനെ കണ്ടിട്ട് മെഗിദ്ദോവിൽവെച്ച് യോശീയാവിനെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Yūsiyāh kī hukūmat ke daurān Misr kā bādshāh Nikoh Firaun Dariyā-e-Furāt
    ke lie rawānā huā tāki Asūr ke bādshāh se laṛe. Rāste meṅ Yūsiyāh us se laṛne
    ke lie niklā. Lekin jab Majiddo ke qarīb un kā ek dūsre ke sāth muqābalā huā to
    Nikoh ne use mār diyā.
  suz-BL: पिप योसीयाहम सासन पवा ना इजीप्‍त ङा पिप फाराओ नेको अस्‍सुर ङा पिप नु लडाइ
    पचा कली युफ्रेटीस खोला गे लमाक्‍त। मिनु पिप योसीयाह फाराओ नेको नु लडाइ पचा कली
    मेकेर लमाक्‍त। तन्‍न नेकोम योसीयाह नु लडाइ पा मेको कली मेगीददोम सदा बाक्‍त।
  ita-1927: A tempo suo, Faraone Neco, re d’Egitto, salì contro il re d’Assiria, verso
    il fiume Eufrate. Il re Giosia gli marciò contro, e Faraone, al primo incontro,
    l’uccise a Meghiddo.
  ckb-ckb: لە ماوەی پاشایەتی یۆشیا، نێخۆی فیرعەونی میسر چوو لەلای ڕووباری فورات یارمەتی
    پاشای ئاشور بدات. یۆشیا پاشا چوو بەرەنگاری بێتەوە، بەڵام نێخۆ لە مەگیدۆ ڕووبەڕووی
    بووەوە و کوشتی.
  eng-BBE: In his days, Pharaoh-necoh, king of Egypt, sent his armies against the
    king of Assyria to the river Euphrates; and King Josiah went out against him;
    and he put him to death at Megiddo, when he had seen him.
  kan-OKCV: ಅವನ ಕಾಲದಲ್ಲಿ ಈಜಿಪ್ಟಿನ ಅರಸ ಫರೋಹ ನೆಕೋ ಎಂಬವನು ಅಸ್ಸೀರಿಯದ ಅರಸನಿಗೆ ಸಹಾಯಮಾಡಲು
    ಯೂಫ್ರೇಟೀಸ್ ನದಿಯವರೆಗೆ ಹೋದನು. ಅರಸನಾದ ಯೋಷೀಯನು ಅವನನ್ನು ಯುದ್ಧದಲ್ಲಿ ಎದುರಿಸಲು ಹೋದಾಗ,
    ನೆಕೋ ಅವನನ್ನು ಎದುರಿಸಿ ಮೆಗಿದ್ದೋವಿನಲ್ಲಿ ಕೊಂದುಹಾಕಿದನು.
  tam-2017: அவனுடைய நாட்களில் எகிப்தின் ராஜாவாகிய பார்வோன்நேகோ அசீரியா ராஜாவிற்கு
    விரோதமாக ஐப்பிராத்து நதிக்குப் போகிறபோது ராஜாவாகிய யோசியா அவனுக்கு எதிராகப் புறப்பட்டான்;
    பார்வோன்நேகோ அவனை மெகிதோவிலே கண்டபோது, அவனைக் கொன்றுபோட்டான்.
  spa-RV-1909: En aquellos días Faraón Nechâo rey de Egipto subió contra el rey de
    Asiria al río Eufrates, y salió contra él el rey Josías; pero aquél, así que le
    vió, matólo en Megiddo.
  ron-BTF: În zilele sale, Faraon-Neco, împăratul Egiptului, s-a urcat împotriva Asiriei
    la râul Eufrat; și împăratul Iosia a mers împotriva lui; iar acela l-a ucis la
    Meghido, după ce l-a văzut.
  eng-WEBP: In his days Pharaoh Necoh king of Egypt went up against the king of Assyria
    to the river Euphrates; and King Josiah went against him, but Pharaoh Necoh killed
    him at Megiddo when he saw him.
  eng-FBV: While Josiah was still king, Pharaoh Neco, king of Egypt, led his army
    to help the king of Assyria at the Euphrates River. King Josiah took his army
    to fight him at Megiddo, but when Neco saw Josiah he killed him.
  nld-1939: Gedurende zijn regering rukte Farao Neko, de koning van Egypte, naar de
    rivier de Eufraat tegen den koning van Assjoer op. Koning Josias trok tegen hem
    op, maar sneuvelde reeds bij de eerste ontmoeting te Megiddo.
  nch-BL: Ipan nopa tonali quema tequitiyaya Josías, nopa Tanahuatijquet Necao cati
    eliyaya Faraón ipan tali Egipto yajqui hasta nopa hueyat Eufrates para quipalehuiti
    nopa tanahuatijquet ten tali Asiria. Huan Tanahuatijquet Josías yajqui inihuaya
    isoldados para quintehuiti, pero Tanahuatijquet Necao quimicti Josías quema monamijque
    ipan Meguido.
  vie-1934: Trong đời Giô-si-a, Pha-ra-ôn Nê-cô, vua Ê-díp-tô, đi lên sông Ơ-phơ-rát,
    hãm đánh vua A-si-ri. Giô-si-a bèn đi ngữ người. Nhưng Pha-ra-ôn vừa khi gặp người,
    bèn giết đi tại Mê-ghi-đô.
  hin-CV: उसके शासनकाल में मिस्र का राजा फ़रोह नेको, अश्शूर के राजा से भेंटकरने फरात
    नदी की ओर बढ़ा. राजा योशियाह उससे भेंटकरने के उद्देश्य से वहां गया. उसे मगिद्दो
    में देखते ही फ़रोह नेको ने उसकी हत्या कर दी.
  spa-BES: En sus días, Faraón Necao, rey de Egipto, envió sus ejércitos contra el
    rey de Asiria al río Éufrates; y el rey Josías salió contra él; y lo mató en Meguido,
    cuando lo vio.
  tdx-tdx: Ie tañ’ andro’e le nionjo haname ty mpanjaka’ i Asore t’i Parò-Nekò mpanjaka’
    i Mitsraime mb’an-tsaka Perate añe; nomb’ ama’e mb’eo t’Ioase, mpanjaka, fe vata’e
    niisa’e le zinevo’e e Megidò añe.
  tha-KJV: ในสมัยของพระองค์ ฟาโรห์​เนโคกษั​ตริ​ย์ของอียิปต์เสด็จขึ้นไปยังกษั​ตริ​ย์​แห่​งอ​ัสซีเรียถึงแม่น้ำยูเฟรติส
    กษัตริย์​โยสิยาห์เสด็จไปปะทะพระองค์ และเมื่อฟาโรห์เนโคทรงเห็นพระองค์​ก็​ประหารพระองค์​เสียที​่เมืองเมกิดโด
  por-BR-2018: Em aqueles dias Faraó Neco rei do Egito subiu contra o rei da Assíria
    ao rio Eufrates, e saiu contra ele o rei Josias; mas aquele assim que lhe viu,
    o matou em Megido.
  deu-ELO: In seinen Tagen zog der Pharao Neko, der König von Ägypten, wider den König
    von Assyrien hinauf, an den Strom Phrat. Und der König Josia zog ihm entgegen;
    aber Neko tötete ihn zu Megiddo, sowie er ihn sah.
  eng-WYC-2018: In the days of Josiah, Pharaoh Necho, the king of Egypt, went up against
    the king of Assyrians, to the flood Euphrates; and Josiah, king of Judah, went
    into the meeting of Pharaoh, to forbid him to pass through Judah; and Josiah was
    slain in Megiddo, when he had seen Pharaoh. (In the days of Josiah, Pharaoh Necho,
    the king of Egypt, went up to the Euphrates River to help the king of Assyria;
    and Josiah, the king of Judah, went out against Pharaoh, to forbid him to pass
    through Judah; and Josiah was killed at Megiddo, when he met Pharaoh in battle.)
  epo-epo: En lia tempo Faraono Neĥo, reĝo de Egiptujo, iris kontraŭ la reĝon de Asirio
    al la rivero Eŭfrato. La reĝo Joŝija iris renkonte al li, kaj ĉi tiu mortigis
    lin en Megido, kiam li ekvidis lin.
  uig-PIN: Uning künliridǝ Misirning padixaⱨi Pirǝwn-Nǝko Asuriyǝning padixaⱨiƣa ⱨujum
    ⱪilƣili Əfrat dǝryasiƣa bardi. U qaƣda Yosiya padixaⱨ Pirǝwn bilǝn soⱪuxuxⱪa qiⱪti;
    lekin Pirǝwn uni kɵrüp Mǝgiddoda uni ɵltürdi.
  beo-beo: 'Yousaia da Yuda fi ouligilaloba, Idibidi hina bagade Nigou da Asilia hina
    bagade fidima:ne, ea dadi gagui wa:i amo Iufala:idisi Hanoga oule asi. Hina bagade
    Yousaia da Migidou moilai bai bagadega Idibidi dadi gagui wa:i ilia gusuba:i ahoasu
    amo hedofamusa: dawa:i, be amo gegesuga, e da medole legei dagoi ba:i.'
  tpi-OTNT: Long taim Josaia i stap king, Neko, king bilong Isip, i kisim ol ami bilong
    Isip i go long wara Yufretis bilong pait wantaim king bilong Asiria. Josaia i
    harim tok long dispela samting, orait em i kisim ol ami bilong em yet na i go
    pait long ol Isip. Ol i pait long taun Megido na ol Isip i kilim Josaia i dai.
  hau-SA: Yayinda Yosiya yake sarki, Fir’auna Neko, sarkin Masar ya haura zuwa Kogin
    Yuferites don yă taimaki sarkin Assuriya da yaƙi. Sarki Yosiya kuwa ya yi ƙoƙari
    ya hana shi wucewa, sa’ad da Fir’auna Neko ya gan shi, sai ya kashe shi a filin
    yaƙi a Megiddo.
  uig-LAT: Uning künliride Misirning padishahi Pirewn-Neko Asuriyening padishahigha
    hujum qilghili Efrat deryasigha bardi. U chaghda Yosiya padishah Pirewn bilen
    soqushushqa chiqti; lékin Pirewn uni körüp Megiddoda uni öltürdi.
  nde-nde: Ngesikhathi sokubusa kukaJosiya, uFaro Nekho inkosi yaseGibhithe waya eMfuleni
    uYufrathe ukuyancedisa inkosi yase-Asiriya. Inkosi uJosiya wamhlangabeza empini
    kodwa uNekho waqondana laye wambulala eMegido.
  ton-ton: '¶ ʻI hono ngaahi ʻaho ʻoʻona, naʻe ʻalu hake ai ʻa Felo Niko ko e tuʻi
    ʻo ʻIsipite ki he vaitafe ko ʻIufaletesi ke tauʻi ʻae tuʻi ʻo ʻAsilia: pea naʻe
    ʻalu atu ʻa Siosaia ke tauʻi ia: pea naʻe tāmateʻi ia ʻi Mekito, ʻi heʻene mamata
    kiate ia.'
  ces-1613: Za dnů jeho přitáhl Farao Nécho král Egyptský proti králi Assyrskému k
    řece Eufraten. I vytáhl král Joziáš proti němu, a on zabil jej v Mageddo, když
    ho uzřel.
  eng-WMB: In his days Pharaoh Necoh king of Egypt went up against the king of Assyria
    to the river Euphrates; and King Josiah went against him, but Pharaoh Necoh killed
    him at Megiddo when he saw him.
  tam-TCV: யோசியா அரசனாக இருந்தபோது, எகிப்தின் அரசனான பார்வோன் நேகோ, அசீரிய அரசனுக்கு
    உதவி செய்வதற்காக யூப்ரட்டீஸ் நதிவரைச் சென்றான். அரசனான யோசியா யுத்தத்தில் அவனை
    எதிர்கொள்ள அணிவகுத்துப் போனான். அங்கே மெகிதோ என்ற இடத்தில் யோசியா கொல்லப்பட்டான்.
  ceb-ULB: Sa iyang mga adlaw, si Faraon Neco, nga hari sa Ehipto, miadto aron sa
    pagpakig-away batok sa hari sa Asiria didto sa Suba sa Eufrates. Miadto si Haring
    Josia aron sa pagpakigkita kang Neco alang sa gubat, ug gipatay siya ni Neco didto
    sa Megido.
  pol-UBG: Za jego dni faraon Necho, król Egiptu, wyruszył przeciwko królowi Asyrii
    nad rzekę Eufrat. Król Jozjasz wyruszył przeciwko niemu, a gdy ten go zobaczył,
    zabił go w Megiddo.
  agr-agr: Makichik tsawantai Egipto nugkan apuji Necao aajakua nunú asirianmaya apun
    maaniamunum atuktatus namak eufratesnum weuwai. Nunitai apu Josías jiintukiuwai
    niijai maaniatatus, nunik wetatman faraón Necao niyá wainak Meguido nugkanum niina
    mauwai.
  kyc-kyc: Josaya baa kiŋi kareyamo dokopa yuu Isipi kiŋi Nekome Asiria kiŋi doko
    nyiso ami yanda singi dupwa minyuo ipwa Yuporisa pona dokona lanyuo peya. Dokopa
    yuu Meketo dokona kiŋi Josayame Isipi yanda singi dupwa kaena lao minyuo nyela
    peyamosa baa yanda dokona piyaminyi kumuya.
  urd-GVU: یوسیاہ کی حکومت کے دوران مصر کا بادشاہ نکوہ فرعون دریائے فرات کے لئے روانہ
    ہوا تاکہ اسور کے بادشاہ سے لڑے۔ راستے میں یوسیاہ اُس سے لڑنے کے لئے نکلا۔ لیکن
    جب مجِدّو کے قریب اُن کا ایک دوسرے کے ساتھ مقابلہ ہوا تو نکوہ نے اُسے مار دیا۔
  deu-1912: Zu seiner Zeit zog Pharao Necho, der König in Ägypten, herauf wider den
    König von Assyrien an das Wasser Euphrat. Aber der König Josia zog ihm entgegen
    und starb zu Megiddo, da er ihn gesehen hatte.
  kan-2017: ಅವನ ಕಾಲದಲ್ಲಿ, ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹ ನೆಕೋ ಎಂಬುವವನು ಅಶ್ಶೂರದ ಅರಸನಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ಎದ್ದು ಯುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಬಳಿಗೆ ಹೋದನು. ಅವನು ಅಲ್ಲಿಗೆ ಹೋಗುತ್ತಿರುವಾಗ
    ಯೋಷೀಯನು ಮೆಗಿದ್ದೋವಿನಲ್ಲಿ ಅವನನ್ನು ಎದುರುಗೊಂಡು ಅಲ್ಲಿ ಅವನಿಂದ ಹತನಾದನು.
  yap-yap: Nap’an ni kab pilung Josiah, me yib Neko ni Pilung nu Egypt nike fek e
    salthaw rok ngarbad ko lul’ ni Eufrates ni ngar ayuweged fare pilung nu Assyria.
    Me guy Josiah ni Pilung rogon ni nge taleg e salthaw nu Egypt u Meggido, min li’
    u fithik’ e mael.
  hlt-MCSB: Anih tue vaengah Egypt manghai Pharaoh Neko te Assyria manghai taengah
    Perath tuiva la cet. Te dongah manghai Josiah te anih mah hamla cet dae Megiddo
    ah anih te a hmuh vaengah anih te a duek sak.
  mdy-ETH: ዒዮሲያሴ ካኣታዺ ዓኣ ዎዶና ኔኮ ጌይንታ ጊብፄ ካኣቲ ዓሶኦሬ ካኣቲ ማኣዳኒ ፔኤኮ ዖሎ ዓሶ ዔኪ ዔፕራፂሴ ዎሮ ካሮ
    ሙኬኔ፤ ዬያሮ ካኣቲ፥ ዒዮሲያሴ ሜጊዶ ጌይንታ ቤስካ ጊብፄ ካኣቲኮ ዖሎ ዓሶ ዖሊ ማሃኒ ዖልዚ ዓርቃዖ ዬያ ዖሎይዳ ሃይቄኔ፤
  twi-ASANTE: Ɛberɛ a Yosia di ɔhene no, Misraimhene Farao Neko kɔɔ Asubɔnten Eufrate
    ho kɔboaa Asiriahene. Ɔhene Yosia de nʼakodɔm tuu sa, kɔko tiaa no, nanso ɛberɛ
    a wɔhyiaa wɔ Megido no, ɔhene Neko kumm no.
  eng-WEBU: In his days Pharaoh Necoh king of Egypt went up against the king of Assyria
    to the river Euphrates; and King Josiah went against him, but Pharaoh Necoh killed
    him at Megiddo when he saw him.
  wal-wal: Yoosiyaasa wode Gibxxe Kawoi Nakoi, Asoore biittaa kawuwaa olan maaddanau
    Efiraaxiisa SHaafaa biis. Biishin Kawoi Yoosiyaasi aara olettanau ba olanchchata
    ekkidi kiyiis; shin Kawoi Nakoi aara Magiddon gaittidi, a woriis.
  spa-PDDPT: En aquellos días, Faraón Necao, rey de Egipto, subió hacia el río Éufrates
    a enfrentarse al rey de Asiria, y el rey Josías salió contra él. Pero cuando Faraón
    Necao lo vio, lo mató en Meguido.
  gun-gun: Josias oĩ teri jave ma Egito pygua huvixa Faraó-Neco oo Eufrates yakã katy
    Assíria pygua huvixa rovai. Ha'e ramo Neco rovai ju Josias oo vy hexe opu'ã ramo
    ojuka, Megido py.
  ilo-ULB: Kadagiti al-aldawna, napan ni Faraon Neco nga ari ti Egipto tapno gubatenna
    ti ari ti Asiria idiay Karayan Eufrates. Napan sinabat ni Ari Josias ni Neco iti
    gubatan, ket pinatay isuna ni Neco idiay Megiddo.
  kpg-kpg: I di madagoaa Josiah nogo king, king Neco o Egypt ne dagi ana gau dauwa
    gi di monowai Euphrates belee hagamaamaa di king aamua o Assyria. King Josiah
    gu hagamahi belee dugu digau dauwa o Egypt i Megiddo, gei mee gu daaligi i lodo
    tauwa deelaa, guu made.
  uig-ARA: ئۇنىڭ كۈنلىرىدە مىسىرنىڭ پادىشاھى پىرەۋن-نەكو ئاسۇرىيەنىڭ پادىشاھىغا ھۇجۇم
    قىلغىلى ئەفرات دەرياسىغا باردى. ئۇ چاغدا يوسىيا پادىشاھ پىرەۋن بىلەن سوقۇشۇشقا
    چىقتى؛ لېكىن پىرەۋن ئۇنى كۆرۈپ مەگىددودا ئۇنى ئۆلتۈردى.
  sus-sus: Na tɛmui Misira mangɛ Firawuna, naxan xili Neko, naxa siga Asiriya mangɛ
    gerede Efirati xure mabiri. Yosiya to mini a gere ki ma, Firawuna naxa a faxa
    Megido.
  pon-2006: Ni mwehin Sosaia, iei ansou me Parao Neko, nanmwarkien Isip, ketilahng
    ni Pillap Iupreitis, pwe en ketin sewese nanmwarkien Asiria. Nanmwarki Sosaia
    ahpw ketila mahweniong, oh ni ara tuhpene nan Mekiddo, sounpeien Isip ko kemehla
    Sosaia nan mahweno.
  jae-jae: Gêdêŋ taŋ Josia kêtu kiŋ naŋ, kiŋ Aiguptuŋa Neko gêwê nê siŋwaga sêja bu
    Euprat gebe ênac siŋ êndêŋ kiŋ Asuriaŋa. Kiŋ Josia gebe naêndac eŋ, tec Parao
    Neko gêlic eŋ ma gêjac eŋ êndu aŋga Megido.
  ksd-ksd: Ta kana e Parao-Neko ra king Aigipto i ga tut na vinarubu ure ra king Asiria
    ma i ga vana upi na varubu me ta ra tava alir Oiparat; ma Iosia ra king i ga tut
    upi na tur bat ia; ma Parao-Neko i ga doka ba i ga gire vatavuna aro Megido.
  tur-YTC: Onun günlerinde Mısır Kralı Firavun Neko, Aşur Kralı'na karşı Fırat Irmağı'na
    çıktı. Kral Yoşiya da ona karşı çıktı. Ama Firavun Neko onu görünce Megiddo'da
    öldürdü.
  grc-BRENT: Ἐν δὲ ταῖς ἡμέραις αὐτοῦ ἀνέβη Φαραὼ Νεχαὼ βασιλεὺς Αἰγύπτου ἐπὶ βασιλέα
    Ἀσσυρίων ἐπὶ ποταμὸν Εὐφράτην· καὶ ἐπορεύθη Ἰωσίας εἰς ἀπαντὴν αὐτοῦ, καὶ ἐθανάτωσεν
    αὐτὸν Νεχαὼ ἐν Μαγεδδὼ ἐν τῷ ἰδεῖν αὐτόν.
  ind-AYT: Pada zamannya, Firaun Nekho, raja Mesir, maju untuk melawan raja Asyur
    di tepi Sungai Efrat. Raja Yosia pergi untuk menghadapinya, tetapi dibunuh di
    Megido ketika dia melihatnya.
  nya-nya: Yosiya akanali mfumu, Farao wotchedwa Neko, mfumu ya Igupto, anapita ku
    Mtsinje wa Yufurate kukathandiza mfumu ya ku Asiriya. Mfumu Yosiya anapita kukachita
    naye nkhondo, koma Neko anakumana naye ndi kumupha ku Megido.
  hrv-hrv: U njegvo je vrijeme faraon Neko, egipatski kralj, krenuo protiv asirskoga
    kralja na rijeci Eufratu. Kralj Jošija pošao je preda nj, ali ga on ubi u Megidu,
    pri prvom susretu.
  mps-mps: Te Josaia aga king bidibo sogo, te bidi Neko, te Isip king bidi, agai te
    aga Isip ami soldia bidi dabe selama, tama augwali te Juda hanigo tǫ ela solama,
    te Yufretis węba pali, augwali te Asiria hani tau somainu, augwa sigo boi bidi
    dabe dali boi hwįgi peyu pali. Tama te king Josaiago te boi hwįbo po odali,
    tama te agai te aga ami soldia bidi dabe selama, tama te augwali pelama, te Isip
    hani dali boi hwįgi pali. Tama augwaligo te Megido hanu taunde augwaligo te boi
    hwįani, tama te Isip hanigo te king Josaia elama, isilali.
  tpi-tpi: Long taim Josaia i stap king, Neko, king bilong Isip, i kisim ol ami bilong
    Isip i go long wara Yufretis bilong pait wantaim king bilong Asiria. Josaia i
    harim tok long dispela samting, orait em i kisim ol ami bilong em yet na i go
    pait long ol Isip. Ol i pait long taun Megido na ol Isip i kilim Josaia i dai.
  dan-1931: I hans Dage drog Ægypterkongen Farao Neko op til Eufratfloden imod Assyrerkongen.
    Kong Josias rykkede imod ham, men Neko fældede ham ved Megiddo, straks han så
    ham.
  vie-OVCB: Lúc ấy, Nê-cô, Pha-ra-ôn Nê-cô, vua Ai Cập đi đánh vua A-sy-ri tại Sông
    Ơ-phơ-rát. Vua Giô-si-a đến gặp vua Ai Cập. Nhưng khi vừa trông thấy, Nê-cô liền
    giết chết Giô-si-a tại chỗ.
  guj-2017: તેના દિવસોમાં મિસરનો રાજા ફારુન-નકો આશ્શૂરના રાજા સામે લડવા ફ્રાત નદી
    સુધી ગયો. યોશિયા રાજા યુદ્ધમાં તેની સામે ગયો, નકો રાજાએ તેને જોયો, તેણે તેને મગિદ્દોમાં
    મારી નાખ્યો.
  pon-2006A: Ni mwehin Sosaia, iei ansou me Parao Neko, nanmwarkien Isip, ketilahng
    ni Pillap Iupreitis, pwe en ketin sewese nanmwarkien Asiria. Nanmwarki Sosaia
    ahpw ketila mahweniong, oh ni ara tuhpene nan Mekiddo, sounpeien Isip ko kemehla
    Sosaia nan mahweno.
  por-BRBSL: Em seus dias, o Faraó Neco, rei do Egito, subiu contra o rei da Assíria
    até o rio Eufrates; e o rei Josias foi contra ele, mas o Faraó Neco o matou em
    Megido quando o viu.
  cth-cth: Siangpahrang lah ao navah, Izip siangpahrang Faro Neko teh, Assiria siangpahrang
    tuk hanelah, Euphrates palang vah a ceitakhang. Siangpahrang Josiah ni ahni a
    tuk teh ahnimouh ni ahni teh a hmu awh tahma vah, Megiddo vah a thei awh.
  twi-twi: Bere a Yosia di hene no, Misraimhene Farao Neko kɔɔ Asubɔnten Eufrate ho
    kɔboaa Asiriahene. Ɔhene Yosia de nʼakofo tuu sa, kɔko tiaa no, nanso bere a wohyiaa
    wɔ Megido no, ɔhene Neko kum no.
  hlt-hlt: Anih tue vaengah Egypt manghai Pharaoh Neko te Assyria manghai taengah
    Perath tuiva la cet. Te dongah manghai Josiah te anih mah hamla cet dae Megiddo
    ah anih te a hmuh vaengah anih te a duek sak.
  tbz-SIM: O kó tikpɑ̀tì miɛkɛ nkɛ Esibiti kóo kpɑ̀ɑ̀tì Nɛkoo kɔ̀rimɛ̀ kɛ bo tee nhAsidii
    kóo kpɑ̀ɑ̀tì mudoò kukó nhEfɑdɑti borɛ̀. Kɛ̀ Sosiɑsii ò dintɛ́, kɛ̀ Nɛkoo ò kùɔ
    Mɛkidoo kó mudoò ketimù miɛkɛ.
  msy-2020: Josaia atrivimɨn itir dughiamɨn, Isipɨn Atrivim Neko, Isipɨn mɨdorozir
    gumaziba inigha Asirian atrivim ko mɨsoghasa Yufretisɨn Fanemɨn ghu. Atrivim Josaia
    bizir kamɨn akam baregha, uan mɨdorozir gumaziba inigha ghua Isipia ko mɨsosi.
    Me Megidon nguibar ekiamɨn boroghɨn mɨsozima, Isipian Atrivim Josaia mɨsoghezɨ,
    an areme.
  dop-dop: Sosiyɑsɩ wɑɑtʋ tɑɑ kɛ́ Icipiti wulɑʋ Neko nɑ ɩ yoolɑɑ pɑ pukɑɣɑ Asilii
    nyǝ́mɑ wɑɑsʋɣʋ kɛ Ɩfǝlɑtɩ kiŋ. Ḿpʋ́ɣʋ́ Sosiyɑsɩ kʋlɑɑ sɩ ɩ kɑɣɑtǝɣɩ-wɛ. Ɩlɛnɑ
    pɑ́ kʋ Sosiyɑsɩ kɛ Mekito kɛ yoou kɑncɑɑlɑɣɑ nyǝŋkʋ tɑɑ.
  azb-azb: Onun dövründə Misir padşahı firon Neko Fərat çayına tərəf Aşşur padşahının
    üstünə hücum etmək istədi. Padşah Yoşiya onunla qarşılaşmağa çıxdı. Firon Neko
    Yoşiya ilə Megiddoda qarşılaşıb onu öldürdü.
  eng-DBY: In his days Pharaoh-Nechoh king of Egypt went up against the king of Assyria
    to the river Euphrates; and king Josiah went against him; but [Nechoh] slew him
    at Megiddo, when he had seen him.
  hin-2017: उसके दिनों में फ़िरौन-नको नामक मिस्र का राजा अश्शूर के राजा की सहायता
    करने फरात महानद तक गया तो योशिय्याह राजा भी उसका सामना करने को गया, और फ़िरौन-नको
    ने उसको देखते ही मगिद्दो में मार डाला।
  wol-KYG: Ca ay jantam la Firawna Neko buuru Misra jóg jàppleji buurub Asiri ca wetu
    dexu Efraat, Buur Yosya dogaleji ko. Teewul ba ko Neko gisee la ko rey ca Megido.
  eng-YLT: In his days hath Pharaoh-Nechoh king of Egypt come up against the king
    of Asshur, by the river Phrat, and king Josiah goeth out to meet him, and he putteth
    him to death in Megiddo, when he seeth him.
  kne-kne: Idi ari pay laeng sisya, inpangon Ari Neco ed Egipto di ad-ado ay soldado
    ay en tomolong sin ari ed Assyria sin kad-an di ginawang ay Eufrates. Inmey da
    Josias ay en mangipasaldeng koma sin taga-Egipto, ngem idi nan-abat da ed Megiddo,
    pinse das sisya sin gobatan.
  eng-WYC-2017: In the days of Josiah, Pharaoh Necho, the king of Egypt, went up against
    the king of Assyrians, to the flood Euphrates; and Josiah, king of Judah, went
    into the meeting of Pharaoh, to forbid him to pass through Judah; and Josiah was
    slain in Megiddo, when he had seen Pharaoh.
  eng-WMBB: In his days Pharaoh Necoh king of Egypt went up against the king of Assyria
    to the river Euphrates; and King Josiah went against him, but Pharaoh Necoh killed
    him at Megiddo when he saw him.
  urd-GVH: यूसियाह की हुकूमत के दौरान मिसर का बादशाह निकोह फ़िरौन दरियाए-फ़ुरात के
    लिए रवाना हुआ ताकि असूर के बादशाह से लड़े। रास्ते में यूसियाह उससे लड़ने के लिए
    निकला। लेकिन जब मजिद्दो के क़रीब उनका एक दूसरे के साथ मुक़ाबला हुआ तो निकोह ने
    उसे मार दिया।
  rug-rug: Pa totoso sipu koa baṉara se Zosaea, si turaṉia Neko sa baṉara pa popoa
    Izipi si keke qeto minate varipera lavata meke ene la gua koasa Ovuku Iuparetisi
    pude toka nia sa baṉara pa Asiria, gua. Meke podeke sisigitia Zosaea sa baṉara,
    pude hukatia sa qeto minate varipera tadi pa Izipi pa Meqido, meke tava mate si
    asa pa korapa vinaripera asa.
  gaz-gaz: Bara Yosiyaas mootii turetti, Faraʼoon Nekkoon mootichi Gibxi mootii Asoor
    gargaaruuf jedhee gara Laga Efraaxiisitti ol baʼe. Yosiyaas mootichis of irraa
    isa ittisuudhaaf itti gad baʼe. Nekkoon garuu isatti dhufee Megidootti isa ajjeese.
  fra-LSG: De son temps, Pharaon Néco, roi d’Égypte, monta contre le roi d’Assyrie,
    vers le fleuve de l’Euphrate. Le roi Josias marcha à sa rencontre; et Pharaon
    le tua à Meguiddo, dès qu’il le vit.
  gnn-gnn: '@see-verse:2KI.023.028'
  yal-yal: A waxatini, Neko, Misiran mangan yi siga Asiriya Mangan xili ma Efirati
    baan binni. Manga Yosiya yi siga a ralandeni. Misiran mangan Neko to a to tun,
    a yi a faxa Megido taani.
  haw-1868: 'I kona manawa, pii ae la o Parao-neko, ke alii o Aigupita, e ku e i ke
    alii o Asuria ma ka muliwai o Euperate; a hele ku e aku la o Iosia ia ia: a pepehi
    mai kela ia ia ma Megido, i kona manawa i ike ai ia ia.'
  arb-NAV: وَفِي أَيَّامِ حُكْمِ يُوشِيَّا زَحَفَ فِرْعَوْنُ نَخُوُ مَلِكُ مِصْرَ
    نَحْوَ نَهْرِ الْفُرَاتِ لِمُسَاعَدَةِ مَلِكِ أَشُورَ، فَهَبَّ يُوشِيَّا لِمُسَاعَدَةِ
    مَلِكِ أَشُورَ عِنْدَ مَجِدُّو، فَقَتَلَهُ مَلِكُ مِصْرَ، فِي أَثْنَاءِ الْمَعْرَكَةِ.
  ewe-ewe: Le ŋkeke mawo me la, Egipte fia Farao Neko ho yi Frat tɔsisi la to be yeakpe
    ɖe Asiria fia ŋu. Fia Yosia ho yi be yeawɔ aʋa kplii, ke Fia Farao Neko wu Fia
    Yosia esi wòkpɔe le Megido.
  eng-LEE: 'In his days went up Pharaoh-nechoh the king of Egypt against the king
    of Assyria to the river Euphrates: and king Josiah went against him; and he slew
    him at Megiddo, when he saw him.'
  asm-FB: যোচিয়াৰ ৰাজত্বৰ সময়ত মিচৰৰ ফৰৌণ-নখোৱে ইউফ্রেটিচ নদীৰ তীৰত অচূৰৰ ৰজাৰ বিৰুদ্ধে
    যুদ্ধ কৰিবলৈ গ’ল। তেতিয়া ৰজা যোচিয়াই যুদ্ধত নখোক লগ পাবলৈ গ’ল আৰু তাতে নখোৱে
    তেওঁক মগিদ্দোত বধ কৰিলে।
  sus-A: نَ تّمُي مِسِرَ مَنفّ قِرَوُنَ، نَشَن شِلِ نٍكٌ، نَشَ سِفَ عَسِرِيَ مَنفّ
    فٍرٍدٍ عٍقِرَتِ شُرٍ مَبِرِ. يٌسِيَ تٌ مِنِ عَ فٍرٍ كِ مَ، قِرَوُنَ نَشَ عَ قَشَ
    مٍفِدٌ.
  fra-SBL: De son temps, Pharaon Necoh, roi d'Égypte, monta contre le roi d'Assyrie
    jusqu'au fleuve Euphrate. Le roi Josias marcha contre lui, mais Pharaon Necoh
    le tua à Megiddo quand il le vit.
  hbo-hbo: בְּיָמָ֡יו עָלָה֩ פַרְעֹ֨ה נְכֹ֧ה מֶֽלֶךְ־מִצְרַ֛יִם עַל־מֶ֥לֶךְ אַשּׁ֖וּר
    עַל־נְהַר־פְּרָ֑ת וַיֵּ֨לֶךְ הַמֶּ֤לֶךְ יֹאשִׁיָּ֙הוּ֙ לִקְרָאתֹ֔ו וַיְמִיתֵ֙הוּ֙
    בִּמְגִדֹּ֔ו כִּרְאֹתֹ֖ו אֹתֹֽו׃
  kik-kik: Hĩndĩ ĩrĩa Josia aarĩ mũthamaki-rĩ, nĩguo Firaũni-Neko mũthamaki wa Misiri
    aambatire Rũũĩ-inĩ rwa Farati agateithie mũthamaki wa Ashuri. Nake Mũthamaki Josia
    agĩthiĩ kũmũtũnga mbaara-inĩ, no rĩrĩ, Neko akĩrũa nake, akĩmũũragĩra kũu Megido.
  fra-NCL: De son temps, Pharaon-Néchao, roi d’Égypte, monta contre le roi d’Assyrie,
    vers le fleuve de l’Euphrate. Le roi Josias marcha à sa rencontre, et Pharaon
    le tua à Mageddo, dès qu’il le vit.
  cek-AK: Josiah siangpahrang dung ah, Izip siangpahrang Faro-Neko loe Euphrate vapui
    khoek to, Assyria siangpahrang tuk hanah caeh tahang; Josiah siangpahrang loe
    anih to tuk hanah caeh; Neko mah anih to Megiddo ah hnuk, misa angtuk hoi naah
    Josiah to anih mah hum.
  cuk-cuk: Josías-dulaunni, Egipto-dulemar-e-rey-Faraón-Necaoʼye-nugad, bila-onogedgi
    Asiria-e-rey-bendakega Éufrates-diwar-igarsik nade gusad. Geb Rey-Josías, Necaoʼgi-bila-onogega
    abin nade gusad. Agine, Meguido-neggweburgi Necao-abingunonikid. Geb Necao, Josías-ilagwen-oburgwar
    imaksad.
  uig-CYR: Униң күнлиридә Мисирниң падишаси Пирәвн-Нәко Асурийәниң падишасиға һуҗум
    қилғили Әфрат дәриясиға барди. У чағда Йосия падиша Пирәвн билән соқушушқа чиқти;
    лекин Пирәвн уни көрүп Мәгиддода уни өлтүрди.
  tel-2017: అతని కాలంలో ఐగుప్తురాజు ఫరో నెకో అష్షూరురాజుతో యుద్ధం చెయ్యడానికి యూఫ్రటీసు
    నది దగ్గరికి వెళ్తూ ఉన్నప్పుడు తనను యుద్ధంలో ఎదుర్కోడానికి వచ్చిన రాజైన యోషీయాను
    మెగిద్దో దగ్గర చంపాడు.
  hat-BSA: Nan jou pa li yo, Farawon Néco, wa Égypte la, te monte kont wa Assyrie
    a nan Rivyè Euphrate la e Wa Josias te ale rankontre li. Epi lè Néco te wè l,
    li te touye li Méguiddo.
  kos-kos: Ke pacl ma Josiah el tuh tokosra, Tokosra Neco lun Egypt el kol un mwet
    mweun lal som nwe ke Infacl Euphrates in tuh kasrel Tokosra Fulat lun Assyria.
    Tokosra Josiah el tuh srike in sikulya mwet mweun lun Egypt e Megiddo, tuh pa
    anwuki el ke mweun sac.
  hbo-WLC: בְּיָמָ֡יו עָלָה֩ פַרְעֹ֨ה נְכֹ֧ה מֶֽלֶךְ־מִצְרַ֛יִם עַל־מֶ֥לֶךְ אַשּׁ֖וּר
    עַל־נְהַר־פְּרָ֑ת וַיֵּ֨לֶךְ הַמֶּ֤לֶךְ יֹאשִׁיָּ֙הוּ֙ לִקְרָאת֔וֹ וַיְמִיתֵ֙הוּ֙
    בִּמְגִדּ֔וֹ כִּרְאֹת֖וֹ אֹתֽוֹ׃
  ibo-ibo: Nʼoge Josaya bụ eze, Fero Neko, eze Ijipt, gbagoro gaa nʼakụkụ osimiri
    Yufretis inyere eze Asịrịa aka. Eze Josaya pụkwara izute ya nʼagha, ma Neko zutere
    ya nʼagha, gbuo ya na Megido.
  ory-ory: ତାଙ୍କ ସମୟରେ ମିସରୀୟ ରାଜା ଫାରୋ-ନଖୋ ଅଶୂରୀୟ ରାଜାର ବିରୁଦ୍ଧରେ ଫରାତ୍‍ ନଦୀ ଆଡ଼କୁ
    ଯାତ୍ରା କଲା; ଆଉ ଯୋଶୀୟ ରାଜା ତାହା ବିରୁଦ୍ଧରେ ଯାତ୍ରା କଲେ ତହିଁରେ ଫାରୋ-ନଖୋ ତାଙ୍କୁ ଦେଖି
    ମଗିଦ୍ଦୋ ନିକଟରେ ତାଙ୍କୁ ବଧ କଲା।
  chk-chk: Lupwen fansoun än Josia nemenem, Farao Neko ewe kingen Isip a feila ngeni
    ewe chanpupu Oifrat, pwe epwe alisi ewe kingen Asiria. Iwe, ewe king Josia a feila
    pwe epwe maun ngeni. Nge lupwen ra maunfengen, Farao Neko a niela Josia me lon
    Mekito.
  rop-rop: Wal wen Josaiya bin stil jidan king blanga Juda, Neko det king blanga Ijip
    bin go garram im amimob langa det Yufreitis Riba blanga album det Asiriya king
    blanga fait. King Josaiya bin trai en stapam detlot Ijip amimob langa Magido bat
    imbin gitkil langa det fait.
  ukr-1871: За його часу вирушив Фараон Нехао, царь Египецький, проти царя Ассирийського
    на Ефрат-ріку. І двинув зустріч йому царь Йосія, і той вбив його в Мегиддонї,
    скоро побачив його.
  deu-1951: Zu seiner Zeit zog der Pharao Necho, der König von Ägypten, herauf wider
    den König von Assyrien an den Euphratstrom; dem zog der König Josia entgegen;
    aber der Pharao tötete ihn zu Megiddo, sowie er ihn gesehen hatte.
  eng-JPS: In his days Pharaoh-necoh king of Egypt went up against the king of Assyria
    to the river Euphrates; and king Josiah went against him; and he slew him at Megiddo,
    when he had seen him.
  srp-1865: U njegovo vrijeme izide Faraon Nehaon car Misirski na cara Asirskoga k
    rijeci Efratu, i car Josija izide preda nj, a on kako ga vidje ubi ga u Megidonu.
  lug-lug: Awo mu biro ebyo, Falaawo Neko nga ye kabaka wa Misiri n’ayambuka okutabaala
    kabaka w’e Bwasuli ku Mugga Fulaati; kabaka Yosiya n’agenda okumubeera, naye Falaawo
    Neko olwamulengera ng’ajja, n’amuttira e Megiddo.
  heb-heb: בימיו עלה פרעה נכה מלך מצרים על מלך אשור על נהר פרת וילך המלך יאשיהו לקראתו
    וימיתהו במגדו כראתו אתו׃
  ben-IRV: তাঁর রাজত্বের দিনের মিশরের রাজা ফরৌণ নখো অশূর রাজার বিরুদ্ধে যুদ্ধ করার
    জন্য ইউফ্রেটিস নদীর দিকে গেলেন। তখন যোশিয় রাজা নখোর সঙ্গে যুদ্ধ করবার জন্য বের
    হলেন এবং ফরৌণ নখো যুদ্ধ করে তাঁকে মগিদ্দোতে মেরে ফেললেন।
  pan-pan: ਉਸੇ ਦੇ ਦਿਨੀਂ ਮਿਸਰ ਦਾ ਰਾਜਾ ਫ਼ਿਰਊਨ ਨਕੋਹ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਉੱਤੇ ਹਮਲਾ ਕਰਨ ਲਈ ਫ਼ਰਾਤ
    ਦੇ ਦਰਿਆ ਨੂੰ ਗਿਆ ਅਤੇ ਯੋਸ਼ੀਯਾਹ ਰਾਜਾ ਉਸ ਦਾ ਸਾਹਮਣਾ ਕਰਨ ਲਈ ਬਾਹਰ ਗਿਆ ਅਤੇ ਵੇਖਦੇ ਸਾਰ ਹੀ
    ਫ਼ਿਰਊਨ ਨੇ ਉਹ ਨੂੰ ਮਗਿੱਦੋ ਕੋਲ ਮਾਰ ਛੱਡਿਆ।
  mya-JVB: ထိုမင်း လက်ထက် ၌ အဲဂုတ္တု ဖာရော ဘုရင် နေခေါ သည် ဥဖရတ် မြစ် တိုင်အောင် အာရှုရိ
    ရှင်ဘုရင် ကို စစ်ချီ ၍ ၊ ယောရှိ မင်းကြီး သည် ဆီးတား ခြင်းငှါ ထွက် ရာတွင်၊ မေဂိဒ္ဒေါ
    မြို့မှာ မင်း ချင်းတွေ့ သောအခါ ၊ ယောရှိ မင်း သည် အသက် ဆုံးလေ၏
  tbg-tbg: Josaiava avuhainaava vau entara Isipi King Nekova nai iqoka vaiinti ntita
    varero Iufaretisi Namari vaunaini oru Asiria avuhainaara hampata iqoka raqireva
    vuvaro, Josaiavavata nai iqoka vaiinti ntita varero Isipi hampata raqireva Megido
    vatukaini oruntovaro Nekova iqoka raqiharo Josaiara arukora.
  hmo-hmo: Iosaia ia king neganai Farao Neko, Aigupito ena king, mai ena tuari orea
    be Asuria king dekenai durua idia henia gwauraia, Euperate Sinavai dalana dekenai
    idia lao. King Iosaia ese Aigupito ena tuari taudia ia koua toho. Vadaeni Farao
    Neko ese Iosaia ia itaia neganai ia alaia mase, Megido dekenai.
  urd-urd: उसी के अय्याम में शाह — ए — मिस्र फ़िर'औन निकोह शाह — ए — असूर पर चढ़ाई
    करने के लिए दरिया — ए — फ़रात को गया था; और यूसियाह बादशाह उसका सामना करने को
    निकला, इसलिए उसने उसे देखते ही मजिद्दो में क़त्ल कर दिया।
  rus-SYN: Во дни его пошел фараон Нехао, царь Египетский, против царя Ассирийского
    на реку Евфрат. И вышел царь Иосия навстречу ему, и тот умертвил его в Мегиддоне,
    когда увидел его.
  bqc-SIM: Kí Yosia gↄↄ kɛ́ Egipiↄ kí Falaↄ̃ↄ Nɛko lɛ́ gɛ́ Asiliↄ kía lei Uflatai,
    ↄ̃ Yosia gɛ̀ zĩkaiaànↄ Mɛgido. Kɛ́ aa kↄ̃ lè, ↄ̃ Nɛko aà dɛ̀.
  tcz-CHONGTHU: Josiah leng chanlaijin Egypt lengpa Neco chun Assyria lengpa kithopi
    dingin Euphrates vadung lang ana jontan ahi. Josiah in asepai ho akipuijin aga
    kisatpin ahi. Ahinla Neco in Megiddo muna akimaitopin ahileh Josiah lengpa chu
    amahon athattan ahi.
  mar-mar: योशीयाच्या कारकिर्दीत, मिसरचा राजा फारो-नखो याने फरात नदीजवळ अश्शूरच्या
    राजावर स्वारी केली. तेव्हा योशीया फारो-नखोवर चाल करून गेला. पण मगिद्दो येथे फारो-नखोने
    त्यास पाहिले आणि ठार केले.
  qub-qub: Chay wichan Egipto nasyunpa raynin faraón Necao aywaran Éufrates mayu cajman
    Asiriapa rayninwan tincoj. Chayman aywaycaptin ray Josiasga ichipar pillyananpaj
    aywaran. Meguiducho ray Necaoga Josiasta wañuycachiran.
  bqp-bqp: Kína Yosia gↄrↄa kũ Misila kína Firi'auna Nɛko tɛn gɛ́ Asiria kína le
    Yuflati, akũ Yosia gɛ̀ɛ zĩ̀ ká kãao Mɛgido. Kũ ò kↄ̃ lè, akũ Nɛko a dɛ̀.
  hat-hat: Se sou reny Jozyas, farawon Neko, wa peyi Lejip, te moute nan direksyon
    larivyè Lefrat pou l' al bay wa peyi Lasiri a yon koutmen. Wa Jozyas soti al kontre
    l' pou anpeche li pase. Rive bò lavil Megido, wa Neko wè l', li touye l'.
  eng-BSB: At the end of Josiah’s reign, Pharaoh Neco king of Egypt marched up to
    help the king of Assyria at the Euphrates River. King Josiah went out to confront
    him, but Neco faced him and killed him at Megiddo.
  eng-WEBPB: In his days Pharaoh Necoh king of Egypt went up against the king of Assyria
    to the river Euphrates; and King Josiah went against him, but Pharaoh Necoh killed
    him at Megiddo when he saw him.
  kbq-kbq: Hagi Josaia'ma kinima mani'nea knafina, Isipi kini ne' Fero Niko'a sondia
    vahe zaga'a zamavareno, Yufretisi tintega Asiria kini ne' ome aza hunaku vu'ne.
    Anama nehigeno'a, kini ne' Josaia'a avatga huno ha' hunteku sondia vahe'a zamavareno
    nevigeno, Isipi kini ne' Fero Niko'a Megido kumate eme tutagiha hunteno Josaiana
    ahe fri'ne.
  nhe-BL: Ipan nopa tonali quema tequitiyaya Josías, nopa Tlanahuatijquetl Necao tlen
    eliyaya Faraón ipan tlali Egipto yajqui hasta nopa atemitl Éufrates para quipalehuiti
    nopa tlanahuatijquetl tlen tlali Asiria. Huan Tlanahuatijquetl Josías yajqui ininhuaya
    isoldados para quintehuiti, pero Tlanahuatijquetl Necao quimicti Josías quema
    monamijque ipan Meguido.
  bus-bus: Kí Yosia gurↄↄa kɛ̀ Igipiti kí Fɛro Nɛko e gaa Asirianↄ kína le Yuflati,
    ben Yosia gàa zĩ̀ káo Mɛgido. Kɛ̀ aↄ̃ kↄ̃ lè, ben Nɛko à dɛ̀.
  gub-BL: Zuzi tuwihawete romo heko mehe Parao Nek Ezit ywy rehe har wanuwihaw weraha
    zauxiapekwer tetea'u Ewparat yrykaw pe Axir wanuwihawete ipytywà pà. Uhem tuwihawete
    Zuzi tuwihawete Nek iàmàtyry'ym pà Mezin pe. Zauxiapekwer wazeàmàtyry'ym mehe
    we amo uzuka tuwihawete Zuzi a'e wà.
  eng-DRA: 'In his days Pharao Nechao king of Egypt went up against the king of Assyria
    to the river Euphrates: and king Josias went to meet him: and was slain at Mageddo,
    when he had seen him.'
