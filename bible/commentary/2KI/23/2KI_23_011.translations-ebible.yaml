verse: 2KI.023.011
translations:
  mal-C: യഹോവയുടെ ആലയത്തിന്റെ പടിവാതിൽക്കൽ യെഹൂദാരാജാക്കന്മാർ സൂര്യദേവനു നിവേദിച്ചിരുന്ന
    അശ്വബിംബങ്ങൾ യോശിയാവ് നീക്കിക്കളഞ്ഞു. ആ ബിംബങ്ങൾ ദൈവാലയാങ്കണത്തിനകത്ത് നാഥാൻ-മെലെക്ക്
    എന്നു പേരുള്ള ഉദ്യോഗസ്ഥന്റെ മുറിയുടെ സമീപത്തായിരുന്നു. സൂര്യനു നിവേദിക്കപ്പെട്ടിരുന്ന
    രഥങ്ങളും യോശിയാവ് ചുട്ടുകളഞ്ഞു.
  deu-TKW: Ferner beseitigte er die Rosse, welche die Könige von Juda zu Ehren der
    Sonne am Eingange zum Tempel Jahwes hingestellt hatten, nach der Zelle des Kämmerers
    Nethan-Melech zu, die im Parwarim lag; die Wagen der Sonne aber verbrannte er.
  lin-lin: Alongolaki, wuta na ekuke kino na Tempelo ya Yawe, bampunda oyo bakonzi
    ya Yuda babonzaki na nzambe Moyi, oyo ezalaki na lopango pembeni ya shambre ya
    Netani-Meleki, soda oyo baboma mokongo. Mokonzi atumbaki bashar oyo bazalaki kosalela
    losambo ya nzambe Moyi.
  eng-LSV: And he causes to cease the horses that the kings of Judah have given to
    the sun from the entering in of the house of YHWH, by the chamber of Nathan-Melech
    the eunuch, that [is] in the outskirts; and he has burned the chariots of the
    sun with fire.
  eng-GNV: He put downe also the horses that the Kings of Iudah had giuen to the sunne
    at the entring in of the house of the Lord, by the chamber of Nethan-melech the
    eunuche, which was ruler of the suburbes, and burnt the charets of the sunne with
    fire.
  eng-WEBSTER: And he took away the horses that the kings of Judah had given to the
    sun, at the entrance of the house of the LORD, by the chamber of Nathan-melech
    the chamberlain, which was in the suburbs, and burned the chariots of the sun
    with fire.
  nhw-BL: Nojquiya quinijcuini nopa cahuayojme catli nopa achtihui tlanahuatiani tlen
    tlali Judá quitencahuilijtoyaj. Nopa cahuayojme itztoyaj nechca campa nochi calaquij
    ipan itiopa TOTECO. Itztoyaj nechca icuarto se tequitiquetl itoca Natánmelec catli
    imaco eltoya nopa cali. Nojquiya quintlatijque nopa tlahuilanca carros catli quitemactilijtoyaj
    tonati para quihueyimatise quen tonati elisquía se dios.
  swh-ONEN: Akaondoa kutoka kwenye ingilio la Hekalu la Bwana wale farasi ambao wafalme
    wa Yuda walikuwa wamewaweka wakfu kwa ajili ya jua. Walikuwa kwenye ua karibu
    na chumba cha afisa aliyeitwa Nathan-Meleki. Basi Yosia akayachoma moto yale magari
    yaliyokuwa yamewekwa wakfu kwa jua.
  bba-bba: Mɑ u derɑ bɑ bwɑ̃ɑroku ni nu kɑ dumi weenɛ kɔsukɑ ni Yudɑbɑn sinɑmbɑ kɑ
    nɑ bu kɑ sɔ̃ɔ sɑ̃. U mɑɑ kɛkɛ ye dumi ɡɑwe dɔ̃ɔ mɛni ye bɑ rɑ dendi bu kɑ sɔ̃ɔ
    wi sɑ̃. Yenibɑ kpurowɑ yɑ rɑɑ wɑ̃ɑ sɑ̃ɑ yerun kɔnnɔwɔ, Nɛtɑni Mɛlɛkin yɛnun bɔkuɔ.
    Nɛtɑni Mɛlɛki wi, u sɑ̃ɑwɑ sinɑ bokon sɔm kowobun wiruɡii.
  eng-KJVCPB: And he took away the horses that the kings of Judah had given to the
    sun, at the entering in of the house of the Lord, by the chamber of Nathan-melech
    the chamberlain, which was in the suburbs, and burnt the chariots of the sun with
    fire.
  luo-luo: Nogolo kido mar farese mane ruodhi mag Juda oseketone wangʼ chiengʼ e dhoranga
    hekalu mar Jehova Nyasaye. Ne gin e laru mantie machiegni gi od jatelo ma nyinge
    Nathan-Melek. Bangʼ mano Josia nowangʼo geche mane itiyogo kuom lamo wangʼ chiengʼ.
  meu-meu: Hosi laulaudia danu, Iuda pavapavadia ese e hahelaḡadia dina ena, bona
    Iehova ena dubu raka-vareaina ai, hesiai tauna Natana-melek ena daiutu badibadinai,
    dubu murimurinai e atodia, na ia ese ma e abidia oho; bona dina ena kariota danu
    e gabudia.
  npi-ULB: यहूदाका राजाहरूले सूर्यको सम्मानमा बनाएका घोडाहरू तिनले हटाए । ती नातान-मेलेक
    नाउँका अधिकारीको कोठा नजिक परमप्रभुको मन्दिरको प्रवेशद्वारको क्षेत्रमा राखिएका
    थिए । योशियाहले सूर्यको सम्मानमा बनाइएका रथहरूलाई जलाए ।
  yor-yor: Ó sì kúrò láti ẹnu-ọ̀nà àbáwọlé sí ilé Olúwa, àwọn ẹṣin tí àwọn ọba Juda
    ti yà sọ́tọ̀ sí oòrùn náà. Wọ́n wà nínú ilé ẹjọ́ lẹ́bàá yàrá oníṣẹ́ tí orúkọ rẹ̀
    a máa jẹ́ Natani-Meleki. Josiah sì sun àwọn kẹ̀kẹ́ tí a yà sọ́tọ̀ fún oòrùn.
  pes-OPCB: او اسبانی را که پادشاهان یهودا به خدای آفتاب وقف کرده بودند از خانهٔ خداوند
    بیرون راند و ارابه‌های آنها را سوزاند. (اینها در حیاط خانهٔ خدا، نزدیک دروازه
    و کنار حجرهٔ یکی از مقامات به نام نتنملک نگهداری می‌شدند.)
  tgl-ULB: Inalis niya ang mga kabayo na ibinigay ng mga hari ng Juda sa araw. Nasa
    isang lugar ang mga iyon sa pasukan patungo sa templo ni Yahweh, malapit sa silid
    ni Natan Melec, ang katiwala. Sinunog ni Josias ang mga karwahe ng araw.
  cbu-NT: Mishat, yuwaa Utaáchich kurak sirú kapaachoo pshiyrshinpa zareem ungirtamaam
    wayarangana, anootstam ichingaru kapeetarangiya. Ancha ichingaru Apanllinung washitungash
    Natán-melekanung ksutarangiya. Anuwaa yáyaru, sumaspat muchirangiya.
  hui-hui: Ala howa Yudanaga kini hearume ni ibu dama mbira kagoni lowa tigua nihondo
    bi pupu wiaga hene. Tigua nogo hosiru karisiru maru ninaga loma bia howa Anduane
    Homogonaga anda heagonaga pabe tagirahayagi helene. Dindi tu wa bagi hene mbirale
    uruni helenedaruni kininaga biabe haru haga haguane Nadana Melege henego ibu dalu
    pabe tamuhayagi wini. Ani winigo Yosaiahanda nogo hosi biaruni talia tagi halu
    karisi wiaruni bibahende irani delai hene.
  mya-mya: သူ​သည်​နေ​ကို​ဆက်​ကပ်​ပူ​ဇော်​ရန်​ယု​ဒ​ဘု​ရင် တို့​ပေး​လှူ​ထား​သည့်​မြင်း​တို့​ကို​ဖယ်​ရှား​၍
    ဝတ် ပြု​ကိုး​ကွယ်​ရာ​၌​အ​သုံး​ပြု​သည့်​ရ​ထား​များ ကို​လည်း​မီး​ရှို့​တော်​မူ​၏။
    (ဤ​အ​ရာ​များ​ကို အ​ထက်​တန်း​အ​ရာ​ရှိ​တစ်​ဦး​ဖြစ်​သူ​နာ​သမ္မေ လက်​၏​အိမ်​အ​နီး​ဗိ​မာန်​တော်​ဝင်း​အ​ဝင်​ဝ
    တွင်​ထား​ရှိ​သည်။-)
  bod-N: ཡང་ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་འཛུལ་སའི་སྒོ་མདུན་དུ། ཉུག་རུམ་པ་ནཱ་ཐན་མེ་ལེག་གི་ར་སྐོར་ནང་གི་གཟིམ་ཆུང་གི་ཉེ་སར་ཡོད་པའི་རྟ་ཡི་སྐུ་འདྲ་རྣམས་ཏེ།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱིས་ཉི་མ་ལ་ཕུལ་བ་རྣམས་མེད་པར་བྱས་ཤིང་། ཉི་མར་ཕུལ་བའི་ཤིང་རྟ་རྣམས་ཀྱང་མེ་རུ་བསྲེགས་སོ།
    །
  sna-sna: Akabvisa pasuo retemberi yaJehovha mabhiza akanga akumikidzwa kuzuva namadzimambo
    eJudha, akanga ari muchivanze pedyo nekamuri romubati ainzi Natani-Mereki. Ipapo
    Josia akapisa ngoro dzakanga dzakakumikidzwa kuzuva.
  spa-BLM: Quitó los caballos que los reyes de Judá habían dedicado al sol, a la entrada
    de la casa de Yahvé, junto a la habitación de Natán Melec, el oficial que estaba
    en el atrio, y quemó con fuego los carros del sol.
  cac-cac: Ix yic'anpaxel noc' chej vin̈, noc' ayoch yuj eb' vin̈ sreyal Judá yic
    tz'och ejmelal d'a c'u. Ix sn̈usantz'a scarruaje noc' chej chi' vin̈. A juntzan̈
    chi', a d'a jun amac' d'a slac'anil b'aj tz'och anima d'a yol stemplo Jehová,
    ata' ay, d'a stz'ey scuarto jun vin̈ ay yopisio scuchan Natán-melec.
  swh-ULB: Akawachukua farasi ambao wafalme wa Yuda waliokuwa wametolewa kwa ajili
    ya jua. Walikuwa kwenye eneo la lango la uingilia kwenye hekalu la Yahwe, karibu
    na chumba cha Nathani Meleki, msimamizi mkuu wa nyumba ya mfalme. Yosia akayachoma
    yale magari ya farasi ya jua
  bel-bel: і адмяніў коней, якіх ставілі цары Юдэйскія сонцу перад уваходам у дом
    Гасподні паблізу пакояў Нэтан-Мэлэха еўнуха, што ў Фарурыме, а калясьніцы сонца
    спаліў агнём.
  deu-ELBBK: Und er schaffte die Pferde ab, die die Könige von Juda der Sonne gesetzt
    hatten am Eingang des Hauses des HERRN, bei der Zelle Nethan-Meleks, des Kämmerers,
    der im Parwarim wohnte; und die Wagen der Sonne verbrannte er mit Feuer.
  mbb-OT: In-awè din daan diyà te ǥemawan te valey te Nengazen is menge kudà he impehinungud
    te menge hadì diyà te andew. Heini he menge kudà, diyà dapit te lama te valey
    te Nengazen, uvey te ruǥu te upisyal he si Natan Melec. Mibinsulan daan ni Josia
    is menge kerwahi he halad para te andew.
  mal-2015: യഹോവയുടെ ആലയത്തിലേക്കുള്ള പ്രവേശനത്തിങ്കൽ വളപ്പിന്നകത്തുള്ള നാഥാൻ-മേലെക്ക്
    എന്ന ഷണ്ഡന്റെ അറെക്കരികെ യെഹൂദാരാജാക്കന്മാർ സൂര്യന്നു പ്രതിഷ്ഠിച്ചിരുന്ന അശ്വബിംബങ്ങളെ
    അവൻ നീക്കി, സൂര്യരഥങ്ങളെ തീയിലിട്ടു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: Iľa odarik le grajen, saven o judska kraľa dine pro lašariben le khameske,
    a zlabarďa le khameskre verdana. Sas ačhade pre dvora paš e brana le RAJESKRA
    Chramoskri nadur, kaj bešelas o uradňikos Natan-Melech.
  pes-OPV: و اسبهایی را که پادشاهان یهودا به آفتاب داده بودند که نزد حجره نتنملک خواجه‌سرا
    درپیرامون خانه بودند، از مدخل خانه خداوند دورکرد و ارابه های آفتاب را به آتش سوزانید.
  ron-1924: А ындепэртат де ла интраря Касей Домнулуй каий пе каре ымпэраций луй Иуда
    ый ынкинасерэ соарелуй, лынгэ одая дрегэторулуй Нетан-Мелек, каре локуя ын махала,
    ши а арс ын фок кареле соарелуй.
  ben-OBCV: সদাপ্রভুর মন্দিরের প্রবেশদ্বার থেকে ঘোড়ার সেই মূর্তিগুলি তিনি দূর করে
    দিলেন, যেগুলি যিহূদার রাজারা সূর্যের উদ্দেশে প্রতিষ্ঠা করলেন। সেগুলি রাখা ছিল
    নথন-মেলক বলে একজন কর্মকর্তার ঘরের কাছে অবস্থিত প্রাঙ্গণে। যোশিয় পরে সূর্যের উদ্দেশে
    উৎসর্গীকৃত রথগুলিও পুড়িয়ে দিলেন।
  som-som: Oo wuxuu fogeeyey fardihii boqorradii dalka Yahuudah ay qorraxda ku siiyeen
    iridda laga soo galo guriga Rabbiga ee u dhow qolkii Naataan Meleg oo bohon ahaa
    uu degganaa, oo gaadhifardoodkii qorraxdana buu gubay.
  lat-VUC: 'Abstulit quoque equos quos dederant reges Juda soli in introitu templi
    Domini juxta exedram Nathanmelech eunuchi, qui erat in Pharurim: currus autem
    solis combussit igni.'
  eng-ASVBT: And he took away the horses that the kings of Judah had given to the
    sun, at the entrance of the house of Jehovah, by the chamber of Nathan-melech
    the chamberlain, which was in the precincts; and he burned the chariots of the
    sun with fire.
  ita-1885: Tolse ancora via i cavalli, che i re di Giuda aveano rizzati al sole,
    dall'entrata della Casa del Signore, fino alla stanza di Netanmelec, eunuco, la
    quale era in Parvarim; e bruciò col fuoco i carri del sole.
  eng-LXXUP: And he burned the horses which the kings of Judah had given to the sun
    in the entrance of the house of the Lord, by the treasury of Nathan the king’s
    eunuch, in the suburbs; and he burned the chariot of the sun with fire.
  eng-ULB: He took away the horses that the kings of Judah had given to the sun. They
    had been in an area at the entrance to the temple of Yahweh, near the room of
    Nathan-Melek, the chamberlain. Josiah burned the chariots of the sun.
  spa-VBL: Quitó de la entrada del Templo del Señor los caballos que los reyes de
    Judá habían dedicado al sol. Estaban en el patio, cerca de la habitación de un
    eunuco llamado Natán-melec. Josías también quemó los carros dedicados al sol.
  fra-_FOB: Il ôta de l'entrée de la maison de l'Éternel, les chevaux que les rois
    de Juda avaient consacrés au soleil, vers le logis de Néthanmélec, eunuque, situé
    à Parvarim, et il brûla au feu les chars du soleil.
  mal-mal: യഹോവയുടെ ആലയത്തിലേക്കുള്ള പ്രവേശനസ്ഥലത്ത് വളപ്പിനകത്തുള്ള നാഥാൻ-മേലെക്ക്
    എന്ന ഷണ്ഡന്റെ അറെക്കരികെ യെഹൂദാരാജാക്കന്മാർ സൂര്യന് പ്രതിഷ്ഠിച്ചിരുന്ന അശ്വബിംബങ്ങൾ
    അവൻ നീക്കി, സൂര്യരഥങ്ങളെ തീയിലിട്ട് ചുട്ടുകളഞ്ഞു.
  urd-GVR: Ghoṛe ke jo mujassame Yahūdāh ke bādshāhoṅ ne Sūraj Dewatā kī tāzīm meṅ
    khaṛe kie the unheṅ bhī Yūsiyāh ne girā diyā aur un ke rathoṅ ko jalā diyā. Yih
    ghoṛe Rab ke ghar ke sahan meṅ darwāze ke sāth khaṛe the, wahāṅ jahāṅ darbārī
    afsar banām Nātan-malik kā kamrā thā.
  suz-BL: मेकोम यहूदा ङा पिपपुकीम परमप्रभु यावे आ खिं ओव़तीक लाप्‍चो आ ङोंइती नां
    कली मान पचा कली सेल्‍शो शारा प्रेश्‍शा ताइक्‍पाइक्‍मी बाक्‍त। मेको चहिं नाथान-मेलेक
    नें पाइश्‍शो मुर आ कोठा आ नेक्‍था बाक्‍माक्‍त। मिनु योसीयाहम नां कली मान पचा कली
    सेल्‍शो बग्‍गीपुकी क्रोइक्‍पाइक्‍मी बाक्‍त।
  ita-1927: Non permise più che i cavalli consacrati al sole dai re di Giuda entrassero
    nella casa dell’Eterno, nell’abitazione dell’eunuco Nethan-Melec, ch’era nel recinto
    del tempio; e diede alle fiamme i carri del sole.
  ckb-ckb: ئەو پەیکەری ئەسپانەش کە پاشاکانی پێشووی یەهودا بۆ خۆر تەرخانیان کردبوو،
    لە دەروازەی پەرستگای یەزدان ڕایماڵین. لە حەوشەکەی نزیک ژوورەکەی ناتان‌مەلەخی کاربەدەست
    بوون. پاشان یۆشیا گالیسکە تەرخانکراوەکانیشی بە ئاگر سووتاند، کە بۆ پەرستنی خۆر
    بەکاردەهێنران.
  eng-BBE: And he took away the horses which the kings of Judah had given to the sun,
    at the way into the house of the Lord, by the room of Nathan-melech, the unsexed
    servant, which was in the outer part of the building, and the carriages of the
    sun he put on fire.
  kan-OKCV: ಯೆಹೂದದ ಅರಸರು ಸೂರ್ಯನಿಗೆ ಪ್ರತಿಷ್ಠೆಪಡಿಸಿದ್ದ ಕುದುರೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿ ರಥಗಳನ್ನು
    ಯೋಷೀಯನು ಸುಟ್ಟುಹಾಕಿದನು. ಅವು ಯೆಹೋವ ದೇವರ ಆಲಯದ ದ್ವಾರದಲ್ಲಿ ಪ್ರಧಾನನಾದ ನಾತಾನ್ ಮೆಲೆಕನ
    ಕೊಠಡಿಯ ಹತ್ತಿರ ಇದ್ದವು. ಅರಸರು ಸೂರ್ಯನಿಗೆ ಸಮರ್ಪಿಸಿ ನಿಲ್ಲಿಸಿದ್ದ ರಥಗಳನ್ನು ಸಹ ಸುಟ್ಟುಬಿಟ್ಟನು.
  tam-2017: யெகோவாவின் ஆலயத்திற்குள் போகிற இடம்துவங்கி, பட்டணத்திற்கு வெளியே இருக்கிற
    நாத்தான்மெலெக் என்னும் பிரதானியின் அறைவீடுவரை யூதாவின் ராஜாக்கள் சூரியனுக்கென்று
    வைத்திருந்த குதிரைகளை அகற்றி, சூரியனின் இரதங்களை அக்கினியில் சுட்டெரித்தான்.
  spa-RV-1909: Quitó también los caballos que los reyes de Judá habían dedicado al
    sol á la entrada del templo de Jehová, junto á la cámara de Nathan-melech eunuco,
    el cual tenía cargo de los ejidos; y quemó al fuego los carros del sol.
  ron-BTF: Și a înlăturat caii, pe care împărații lui Iuda îi dăduseră soarelui, la
    intrarea casei DOMNULUI, lângă camera lui Netan-Melec cameristul, care era în
    împrejurimi, și a ars carele soarelui cu foc.
  eng-WEBP: He took away the horses that the kings of Judah had dedicated to the sun,
    at the entrance of the LORD’s house, by the room of Nathan Melech the officer
    who was in the court; and he burned the chariots of the sun with fire.
  eng-FBV: He removed the horses that the kings of Judah had dedicated to the sun
    from the entrance to the Lord's Temple. They were in the courtyard near the room
    of a eunuch named Nathan-melech. Josiah also burned the chariots dedicated to
    the sun.
  nld-1939: Ook verwijderde hij de paarden, die de koningen van Juda ter ere van de
    zon aan de ingang van de tempel van Jahweh hadden geplaatst, bij het vertrek van
    den kamerling Netan-Mélek, dat zich in de bijgebouwen bevond; de zonnewagen verbrandde
    hij.
  nch-BL: Nojquiya quinijcueni nopa cahuayojme cati nopa achtohui tanahuatiani ten
    tali Judá quitencahuilijtoyaj. Nopa cahuayojme itztoyaj nechca campa nochi calaquij
    ipan itiopa TOTECO. Itztoyaj nechca icuarto se tequitiquet itoca Natánmelec cati
    imaco eltoya nopa cali. Nojquiya quintatijque nopa tatehuijca carrojme cati quimactilijtoyaj
    ne tonati para quihueyimatise quej elisquía se dios.
  vie-1934: Người trừ bỏ những con ngựa các vua Giu-đa dâng cho mặt trời, ở nơi cửa
    vào đền Đức Giê-hô-va, tại nơi công đường của quan hoạn Nê-than-Mê-léc, trong
    hành lang của đền thờ; còn những xe của mặt trời, thì người thiêu đốt.
  hin-CV: उसने याहवेह के भवन के द्वार के निकट से, अधिकारी नाथान-मेलेख के कमरे के पास
    से उन घोड़ों की मूर्तियों को, जिन्हें यहूदिया के राजाओं से सूरज को समर्पित किया
    हुआ था, आंगन के बाहर कर दिया. फिर उसने सूर्य रथों को आग में भस्म कर दिया.
  spa-BES: Luego se llevó los caballos que los reyes de Judá habían dedicado al sol,
    en el camino al templo del Señor, junto a la habitación de Natán-melec, que estaba
    en la parte exterior del edificio, y los carros del sol prendieron fuego.
  tdx-tdx: Nafaha’e o soavala noriza’ o mpanjaka’ Iehodao amy àndroy, am-pimoahañe
    añ’ anjomba’ Iehovà, marine’ ty efe’ i Matane-meleke, vosie, am-pariparitse ey,
    vaho finorototo’e añ’ afo o sareten’ androo.
  tha-KJV: และพระองค์ทรงกำจั​ดม​้าซึ่งบรรดากษั​ตริ​ย์​แห่​งยูดาห์​ได้​ถวายแก่​ดวงอาทิตย์
    ที่​ตรงทางเข้าพระนิเวศของพระเยโฮวาห์ ข้างห้องนาธันเมเลคข้าราชสำนัก ซึ่งอยู่ในบริเวณ
    และพระองค์ทรงเผารถรบของดวงอาทิตย์​เสียด​้วยไฟ
  por-BR-2018: Tirou também os cavalos que os reis de Judá haviam dedicado ao sol
    à entrada do templo do SENHOR, junto à câmara de Natã-Meleque eunuco, a qual ficava
    nos recintos; e queimou ao fogo os carros do sol.
  deu-ELO: Und er schaffte die Rosse ab, welche die Könige von Juda der Sonne gesetzt
    hatten am Eingang des Hauses Jehovas, bei der Zelle Nethan-Meleks, des Kämmerers,
    der im Parwarim wohnte; und die Wagen der Sonne verbrannte er mit Feuer.
  eng-WYC-2018: Also he did away [the] horses, that the kings of Judah had given to
    the sun, in the entering of the temple of the Lord, beside the chamber of Nathanmelech,
    the gelding, that was in (the) Parvarim, (that is, the suburbs, or the living
    quarters); forsooth he burnt by fire the chariots of the sun. (And he did away
    the horses, that the kings of Judah had erected to the sun, at the entrance to
    the Temple of the Lord, beside the chamber of Nathanmelech, the eunuch, that was
    in the Parvarim, that is, in the suburbs, or the living quarters; and he burned
    up the chariots of the sun.)
  epo-epo: Kaj li forigis la ĉevalojn, kiujn la reĝoj de Judujo starigis al la suno
    ĉe la enirejo de la domo de la Eternulo, apud la ĉambro de la eŭnuko Netan-Meleĥ
    en Parvarim, kaj la ĉarojn de la suno li forbruligis per fajro.
  uig-PIN: Pǝrwǝrdigarning ɵyigǝ kiridiƣan yolning eƣizida Yǝⱨuda padixaⱨliri ⱪuyaxⱪa
    tǝⱪdim ⱪilip ⱪoyƣan atlarni xu yǝrdin yɵtkǝp, «ⱪuyax ⱨarwiliri»ni otta kɵydürdi
    (ular ibadǝthanining ⱨoyliliriƣa jaylaxⱪan, Natan-Mǝlǝk degǝn aƣwatning ɵyining
    yenida turatti).
  beo-beo: 'Yousaia da hosi amolawane Yuda hina bagade ilia da esoma nodone sia:ne
    gadomusa: ilegei, amo huluane enodini asunasiagai. Amola esoma nodone sia:ne gadosu
    ‘sa:liode’, e da amo laluga gobele sali. (Amo ‘sa:liode’ ilia da Debolo gagoi
    ganodini, logo holei amola Na:ida:ne Milege (eagene ouligisu dunu bagade) ea diasu
    gadenene ouligi.)'
  tpi-OTNT: Bipo sampela king bilong Juda i ting san em i wanpela god na ol i save
    lotu long en. Ol i bin kisim sampela hos na karis bilong pait na makim olsem ol
    samting bilong san na putim ol i stap long wanpela hap graun klostu long dua bilong
    banis i raunim haus bilong Bikpela. Dispela hap graun i stap insait long banis
    klostu long haus bilong Natanmelek, wanpela ofisa bilong king. Orait na Josaia
    i rausim ol dispela hos na kukim ol dispela karis long paia.
  hau-SA: Ya kawar da dawakan nan da sarakunan Yahuda suka keɓe wa gumakan nan na
    rana daga mashigin haikalin Ubangiji. Waɗannan dawakan suna kusa da ɗakin Natan
    Melek, ɗaya daga cikin dattawan sarki. Yosiya ya kuma ƙone kekunan yaƙi a yin
    sujada ga gumakan nan rana.
  uig-LAT: Perwerdigarning öyige kiridighan yolning éghizida Yehuda padishahliri quyashqa
    teqdim qilip qoyghan atlarni shu yerdin yötkep, «quyash harwiliri»ni otta köydürdi
    (ular ibadetxanining hoylilirigha jaylashqan, Natan-Melek dégen aghwatning öyining
    yénida turatti).
  nde-nde: Entubeni yethempeli likaThixo wasusa amabhiza amakhosi abakoJuda ayewahlukanisele
    ilanga, wona ayeseduze lendlu yesikhulu esasithiwa nguNathani-Meleki. UJosiya
    wasetshisa izinqola zempi ezazehlukaniselwe ilanga.
  ton-ton: Pea naʻa ne ʻave fanga hoosi ʻaia naʻe foaki ʻe he ngaahi tuʻi ʻo Siuta
    ki he laʻā ʻi he hūʻanga ki he fale ʻo Sihova, ʻo ofi ki he potu fale ʻo Natani-meleki
    koe tauhi fale, ʻaia naʻe ʻi he veʻe kolo, pea naʻa ne tutu ʻae ngaahi saliote
    ʻoe laʻā ʻaki ʻae afi.
  ces-1613: Zahladil také ty koně, kteréž byli postavili králové Judští slunci, kdež
    se vchází do domu Hospodinova, k domu Netanmelecha komorníka, kterýž byl v Parvarim;
    a vozy slunce spálil ohněm.
  eng-WMB: He took away the horses that the kings of Judah had dedicated to the sun,
    at the entrance of the LORD’s house, by the room of Nathan Melech the officer
    who was in the court; and he burned the chariots of the sun with fire.
  tam-TCV: யூதாவின் அரசர்கள் சூரியனுக்கு அர்ப்பணித்த குதிரைகளை யெகோவாவின் ஆலயத்துக்குப்
    போகும் நுழைவு வாசலிலிருந்து அகற்றிவிட்டான். அவை நாத்தான்மெலேக் என்னும் அதிகாரியின்
    அறைக்கு அருகே ஆலய முற்றத்தில் இருந்தன. அதன்பின் யோசியா சூரியனுக்கு அர்ப்பணித்த
    தேர்களை எரித்தான்.
  ceb-ULB: Gikuha niya ang mga kabayo nga gihatag sa mga hari sa Juda ngadto sa adlaw.
    Atua sila sa usa ka dapit sa pultahan sa templo ni Yahweh, nga duol sa lawak ni
    Natan Melec, nga tigdumala sa palasyo. Gisunog ni Josia ang mga karwahe sa adlaw.
  pol-UBG: Usunął też konie, które królowie Judy poświęcili słońcu u wejścia do domu
    PANA, obok komnaty dworzanina Natanmeleka, która była na przedmieściu, a rydwany
    słońca spalił ogniem.
  agr-agr: Tuja yaunchuk eke Josías apu weatsaig, Judá apuji aajakajua nunú, etsan
    emematuinak caballon najatuamu jega Apajuí emematku ijuntainum nuna waitaijin
    ijus, suntaja apuji Natán-melekan kanutaiji aajakua nuna yantamen atatman nunashkam
    tsaigkauwai. Dutikak dita apajuímtaiji etsa aajakua nuna carroji tusa najankamu
    aidaunashkam apea utsankauwai.
  kyc-kyc: Baame kamame Juta kiŋi dupwame mena ose lapo kalya pyuo neta doko lakando
    maingi dupwa nyuo nembeya. Dee mena ipyuo papingi uliuli lakandenge dokona ingyuo
    singi dupwa kisinyi nembeya. (Bange dupwa tembole anda kamapi dokona kame kambu
    dokona repeta retenge. Doko akali mupwa kingi Netane Meleke lenge dokona panda
    repeta singi.)
  urd-GVU: گھوڑے کے جو مجسمے یہوداہ کے بادشاہوں نے سورج دیوتا کی تعظیم میں کھڑے کئے
    تھے اُنہیں بھی یوسیاہ نے گرا دیا اور اُن کے رتھوں کو جلا دیا۔ یہ گھوڑے رب کے گھر
    کے صحن میں دروازے کے ساتھ کھڑے تھے، وہاں جہاں درباری افسر بنام ناتن مَلِک کا کمرا
    تھا۔
  deu-1912: Und tat ab die Rosse, welche die Könige Juda's hatten der Sonne gesetzt
    am Eingang des Hauses des HERRN, an der Kammer Nethan-Melechs, des Kämmerers,
    die im Parwarim war; und die Wagen der Sonne verbrannte er mit Feuer.
  kan-2017: ಯೆಹೂದ ರಾಜರು ಸೂರ್ಯದೇವತೆಗೋಸ್ಕರ ಪ್ರತಿಷ್ಠಿಸಿದ ಕುದುರೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿ ರಥಗಳನ್ನು
    ಸುಟ್ಟುಬಿಟ್ಟನು. ಅವು ಯೆಹೋವನ ಆಲಯದ ಹೆಬ್ಬಾಗಿಲಿನ ಹೊರಗೆ “ಪರ್ವರೀಮ್” ಎಂಬ ಸ್ಥಳದಲ್ಲಿ ಕಂಚುಕಿಯಾದ
    ನಾತಾನ್ ಮೆಲೆಕನ ಕೋಣೆಯ ಹತ್ತಿರ ಇಡಲ್ಪಟ್ಟಿದ್ದವು.
  yap-yap: Me chuweg fapi liyos ni ya’an e os, ni pi pilung nu Judah e ra ted ni fan
    e nga ni meybil ko yal’, me urfiy fapi chariot nib l’ag rogon ko re tayfan nem.
    (Pi os nge pi chariot nem e ma par u lan e yoror ko tempel nib chugur nga langan
    e garog nde palog ko fapi senggil rok Nathan Melek, ni be’ nib tolang.)
  hlt-MCSB: Judah manghai rhoek loh khomik taengla a nawn tih BOEIPA im kah a kun
    lamloh imkhoem Nathanmelek imkhan kaep kah imhlai laklo hil a khueh marhang te
    khaw a paa sak. Khomik leng te khaw hmai ah a hoeh.
  mdy-ETH: ቤርታ ዪሁዳ ካኣታ ዓቦ ካኣሽኪፆም ማዖንጎ ጌዒ ዱማሲ ጌሤ፥ ፓራሢ ቢያ ዒዮሲያሴ ዒኢካፓ ሺኢሺ ባይዜኔ፤ ዬያ ካኣዦም
    ጊኢጊሾና ሳርጌሎ ዖይቶዋ ታሚና ሚቼኔ፤ ዬይ ባካ ቢያ ዎንዴ ዼኤፖ ሱኡጋሢ ጌይንታ ናኣታንሜሌኬ ጎዖሢ ናንጋ ኬኤፆኮ ኮይላ፤
    ሃሣ ጊንሣ ጌኤዦ ማኣሮኮ ቤርቶ ዛላ ዓሳ ቡካ ቤዞ ጌሎ ካራ ዓኣያኬ፤
  twi-ASANTE: Ɔtutuu apɔnkɔ sɛso a wɔagu a ɛsisi Awurade Asɔredan ɛkwan no ano a Yuda
    ahemfo too edin maa owia no nyinaa firii hɔ. Na ne nyinaa wowɔ adihɔ a ɛbɛn opiani
    bi a wɔfrɛ no Natan-Malek dan ho. Yosia hyee nteaseɛnam a na wɔato edin ama owia
    no.
  eng-WEBU: He took away the horses that the kings of Judah had dedicated to the sun,
    at the entrance of the LORD’s house, by the room of Nathan Melech the officer
    who was in the court; and he burned the chariots of the sun with fire.
  wal-wal: Yihudaa kawoti GODAA Beeta Maqidasiyaa geliyo penggiyan awaayyo dummayi
    wottido parata diggiis. Awaa parati Naataani-Meleka giyo halaqaa kifiliyaa matan
    de7iya dabaaban de7oosona. Hegaappe guyyiyan, awaayyo dummayi wottido paraa gaareta
    Yoosiyaasi taman xuuggiis.
  spa-PDDPT: Quitó también los caballos que los reyes de Judá dedicaron al sol en
    la entrada a la Casa de Yavé, junto a la cámara de Natán-melec, el funcionario
    que tenía a su cargo las dependencias, y quemó los carruajes del sol en el fuego.
  gun-gun: Oipe'apa avi kavaju Judá pygua huvixa kuery kuaray re ojeroviaa rupi omboaxa
    va'ekue. Ha'e va'e ma Senhor pegua oka py opyta va'ekue jaikeaty rexei, opy rupi
    opena va'ety Natã-Meleque renda katy'i rupi. Ha'e rã karóxa kuaray peguarã omboaxa
    va'ekue ma oapypa.
  ilo-ULB: Innalana dagiti kabalio nga inted dagiti ari ti Juda iti init. Addada iti
    maysa a disso idiay pagserkan ti templo ni Yahweh, iti asideg ti siled ni Natan
    Melek a mangidadaulo kadagiti agserserbi iti ari. Pinuoran ni Josias dagiti karwahe
    ti init.
  kpg-kpg: Gei mee gu daa gi daha labelaa nia hoodo ala ne hagadabu go nia king o
    Judah belee hai hegau gi di hai daumaha gi di laa, gei mee guu dudu nia waga hongo henua
    ala nogo hai hegau i taumaha deelaa. (Nia goloo aanei la nogo benebene i lodo
    di gowaa o di Hale Daumaha, hoohoo gi di ngudu di bontai, hagalee mogowaa i di
    gowaa noho o Nathan-Melech, tangada oobidi aamua.)
  uig-ARA: پەرۋەردىگارنىڭ ئۆيىگە كىرىدىغان يولنىڭ ئېغىزىدا يەھۇدا پادىشاھلىرى قۇياشقا
    تەقدىم قىلىپ قويغان ئاتلارنى شۇ يەردىن يۆتكەپ، «قۇياش ھارۋىلىرى»نى ئوتتا كۆيدۈردى
    (ئۇلار ئىبادەتخانىنىڭ ھويلىلىرىغا جايلاشقان، ناتان-مەلەك دېگەن ئاغۋاتنىڭ ئۆيىنىڭ
    يېنىدا تۇراتتى).
  sus-sus: A naxa kuyee kana Alatala xa banxi sode dɛ ra, naxee nu masolixi soe daaxie
    nun gise daaxie ra. Yudaya mangɛe nan nee ti naa soge batufe ra. Nee nu na Natan
    Meleki xa konkoe nan fɛ ma Alatala xa banxi tɛtɛ kui.
  pon-2006: E pil ketikihsang oahs ako me nanmwarkien Suda kan kasarawihong ni wiepen
    kaudokohng ketipin, oh isikala wararail werennansapw akan me re kin doadoahngki
    nan meirong wet. (Dipwisou pwukat kin nekinek likin Tehnpas Sarawio, limwahn kehlo,
    sohte dohsang wasa me Nadan Melek kin kousoan ie, iei ih kaun lapalap emen.)
  jae-jae: Eŋ kêkôc hos samob, taŋ kiŋ Judaŋa sêkêŋ kêkô lôm dabuŋ ŋasacgêdô to laumata
    Natan Melek nê andu ŋagala gebe tetoc oc sa naŋ su ma kêkêŋ ja geŋ kareta, taŋ
    gêjac sakiŋ ocŋa ŋawae naŋ.
  ksd-ksd: Ma i ga tak vue ra umana os nina ra umana king Iuda dia ga vagomgom diat
    ure ra keake kan ra mataniolo ta ra kuba i ra Luluai, maravai ta ra bagialar kai
    Natan-Melek ra luaina monamono na pal i gomgom; ma i ga tun. ra umana kiki na
    vinavana ure ra keake ta ra iap.
  tur-YTC: Yahuda krallarının güneşe adadıkları atları, Yahve'nin evinin girişinde,
    avlu görevlisi olan Natan Melek'in odasının yanından kaldırdı; güneşin arabalarını
    da ateşte yaktı.
  grc-BRENT: Καὶ κατέκαυσε τοὺς ἵππους οὓς ἔδωκαν βασιλεῖς Ἰούδα τῷ ἡλίῳ ἐν τῇ εἰσόδῳ
    οἴκου Κυρίου εἰς τὸ γαζοφυλάκιον Ναθὰν βασιλέως τοῦ εὐνούχου ἐν φαρουρείμ· καὶ
    τὸ ἅρμα τοῦ ἡλίου κατέκαυσεν πυρί,
  ind-AYT: Dia menyingkirkan kuda-kuda yang dipersembahkan oleh raja-raja Yehuda untuk
    dewa matahari di pintu masuk Bait TUHAN, yaitu di dekat kamar Natan-Melekh, sida-sida
    yang tinggal di pinggir kota. Dia juga membakar kereta-kereta bagi dewa matahari
    dengan api.
  nya-nya: Anachotsa pa chipata cholowera ku Nyumba ya Yehova akavalo amene mafumu
    a Yuda anawapereka ngati nsembe kwa dzuwa. Akavalo anali pafupi ndi bwalo la chipinda
    cha mkulu wina wotchedwa Natani-Meleki. Ndipo Yosiya anatentha magaleta opembedzera
    dzuwa.
  hrv-hrv: Razagnao je konje koje su judejski kraljevi prinijeli suncu na ulazu u
    Dom Jahvin, kraj sobe dvoranina Netan Meleka, koja se nalazila u blizini, i spalio
    je u ognju sunčana kola.
  mps-mps: Polobadu te Juda hanigo king bidi dabe me badugo homugo te giliga te god
    deli da homu elama, tama augwaligo teba lotu po wali. Tama augwaligo te me badu
    hos kibu siyu, me te boi hwįabo te karis siyu elama, tama augwaligo te god giligaba
    dąį ilama, tama augwaligo te doado bage dabe te Genuai Bidigo tempel be obo
    banis bologobea sai madigi pąde, te tomode te tǫ pedai me delide te doado bage
    dabe muani. Te tǫ pedai te Natanmelekgo be obo tų pąde elaluai, te kingo sę
    ebo gavman ofisa bidi me deli. Tama tialima, te king Josaiago te sę yali te hos
    kibu sela sąyani, tama me te karis dabe selama, tama siaba ula palali.
  tpi-tpi: Bipo sampela king bilong Juda i ting san em i wanpela god na ol i save
    lotu long en. Ol i bin kisim sampela hos na karis bilong pait na makim olsem ol
    samting bilong san na putim ol i stap long wanpela hap graun klostu long dua bilong
    banis i raunim haus bilong Bikpela. Dispela hap graun i stap insait long banis
    klostu long haus bilong Natanmelek, wanpela ofisa bilong king. Orait na Josaia
    i rausim ol dispela hos na kukim ol dispela karis long paia.
  dan-1931: Han fjernede de Heste, Judas Konger havde opstillet for Solen ved Indgangen
    til HERRENS Hus hen imod Hofmanden Netan-Meleks Kammer i Parvarim*, og Solens
    Vogne lod han opbrænde. { [*dvs. en Tilbygning til Templet, jfr. 1 Krøn. 26, 18.]
    }
  vie-OVCB: Vua bỏ đi các tượng ngựa dựng gần cổng đền thờ của Chúa Hằng Hữu, trước
    dinh của Thái giám Nê-than Mê-léc; còn các xe ngựa vua cũng đốt hết. Tượng ngựa
    và các xe này được các vua Giu-đa đời trước dâng cho thần mặt trời.
  guj-2017: યહોવાહના સભાસ્થાનના મુખ્ય પ્રવેશદ્વાર આગળ આવેલી નાથાન મેલેખની ઓરડી પાસે,
    જે ઘોડાની મૂર્તિઓ યહૂદિયાના રાજાઓએ સૂર્યને અર્પણ કરી હતી, તેઓને તેણે દૂર કરી.
    યોશિયાએ સૂર્યના રથોને બાળી નાખ્યા.
  pon-2006A: E pil ketikihsang oahs ako me nanmwarkien Suda kan kasarawihong ni wiepen
    kaudokohng ketipin, oh isikala wararail werennansapw akan me re kin doadoahngki
    nan meirong wet. (Dipwisou pwukat kin nekinek likin Tehnpas Sarawio, limwahn kehlo,
    sohte dohsang wasa me Nadan Melek kin kousoan ie, iei ih kaun lapalap emen.)
  por-BRBSL: Ele tirou os cavalos que os reis de Judá tinham dedicado ao sol, na entrada
    da casa de Yahweh, pelo quarto de Nathan Melech, o oficial que estava na corte;
    e ele queimou as carruagens do sol com fogo.
  cth-cth: BAWIPA im alawilae siangpahrang karingkung Nathan Molek im teng e Judah
    siangpahrangnaw ni kanî koe a poe awh e marangnaw hah he a takhoe pouh teh, kanî
    rangleng hah hmai koung a sawi awh.
  twi-twi: Otutuu apɔnkɔ sɛso a wɔagu a esisi Awurade Asɔredan kwan no ano a Yuda
    ahemfo too din maa owia no nyinaa fii hɔ. Na ne nyinaa wowɔ adiwo a ɛbɛn piamni
    bi a wɔfrɛ no Natan-Malek dan ho. Yosia hyew nteaseɛnam a na wɔato din ama owia
    no.
  hlt-hlt: Judah manghai rhoek loh khomik taengla a nawn tih BOEIPA im kah a kun lamloh
    imkhoem Nathanmelek imkhan kaep kah imhlai laklo hil a khueh marhang te khaw a
    paa sak. Khomik leng te khaw hmai ah a hoeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kuɔ sisɛ̃ĩ́ Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ do duɔ́ nsì kɛ̀ bɛ̀ bo ndɔúnnɛ̀
    diyiè kɛ̀ sì mbo ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó dibòrì tɑkɛ́, kɛ tɔ́kɛ́nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    kóo kótì Mɛdɑnni-Mɛdɛki cĩ́ɛ̃̀tɛ̀. O cĩ́ɛ̃̀tɛ̀ do tɔ́kɛ́nɛ̀ bɛ̀ do mɑɑ́ kùù dieku
    nku kɛ́kpeénnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀, kɛ́tuɔ nnɛ̀ sinɑɑsɛ̃ĩ́ bɛ̀ do pɑ̃ sì kɛ̀ bɛ̀
    bo ndɔúnnɛ̀ diyiè.
  msy-2020: Fomɨra Judabar atrivir maba ghaze, aruem an aser mam. Egha me an ziam
    fe. Me hoziabar nedazir maba ko mɨdorozir karisba isa, aruem bagha da amɨsevegha
    da isa nguazir otevir mam, a Ikiavɨra Itir Godɨn Dɨpenim avɨnizir dɨvazimɨn tiar
    akamɨn boroghɨn iti, me da arɨki. Nguazir otevir kam a dɨvazimɨn boroghɨn ikia,
    atrivimɨn ingangarir gumazim Natanmelekɨn dɨpenimɨn boroghɨra iti. Ezɨ Atrivim
    Josaia hoziar kaba ko karisɨn nedazir kaba tuezɨ, da bar isi.
  dop-dop: Nɑ ɩ́ wɑkǝlɩ tɔtɔɣɔ kpɑɣɑnǝŋ lɛɛsǝŋ wei Yutɑ ɑwulɑɑ kɑ hɑwɑ nɑ pɑ́ sɩɩ
    Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ kutuluɣu tɑɑ kɛ́ ɑkewe Netɑŋ-Melɛkɩ tǝyɑɣɑ cɔlɔ tɔ. Nɑ Sosiyɑsɩ
    wɔ ɩ kɛɛkɛnɑɑ kɛ kɔkɔ tɔtɔ.
  azb-azb: O, Rəbbin məbədinə, saray xidmətçisi Natan-Melekin həyətdə olan otağına
    Yəhuda padşahlarının günəşə həsr etdikləri atların gətirilməsinə son qoydu və
    günəş arabalarını odda yandırdı.
  eng-DBY: And he abolished the horses that the kings of Judah had appointed to the
    sun at the entrance of the house of Jehovah, by the chamber of Nathan-melech the
    chamberlain, which was in the suburbs, and burned the chariots of the sun, with
    fire.
  hin-2017: जो घोड़े यहूदा के राजाओं ने सूर्य को अर्पण करके, यहोवा के भवन के द्वार
    पर नतन्मेलेक नामक खोजे की बाहर की कोठरी में रखे थे, उनको उसने दूर किया, और सूर्य
    के रथों को आग में फूँक दिया।
  wol-KYG: Jële na ca bunti kër Aji Sax ji fas ya ay buuri Yuda jagleeloon jant bi.
    Ña nga woon ca ëtt ba, ca wetu néegu jawriñ bu ñuy wax Netan Meleg. La ca tegu
    Yosya lakk watiir ya ñu jagleel jant bi.
  eng-YLT: And he causeth to cease the horses that the kings of Judah have given to
    the sun from the entering in of the house of Jehovah, by the chamber of Nathan-Melech
    the eunuch, that [is] in the suburbs, and the chariots of the sun he hath burnt
    with fire.
  eng-WYC-2017: Also he did away [the] horses, that the kings of Judah had given to
    the sun, in the entering of the temple of the Lord, beside the chamber of Nathanmelech,
    the gelding, that was in Parvarim, that is, suburbs, or living quarters; forsooth
    he burnt by fire the chariots of the sun.
  eng-WMBB: He took away the horses that the kings of Judah had dedicated to the sun,
    at the entrance of the LORD’s house, by the room of Nathan Melech the officer
    who was in the court; and he burnt the chariots of the sun with fire.
  urd-GVH: घोड़े के जो मुजस्समे यहूदाह के बादशाहों ने सूरज देवता की ताज़ीम में खड़े
    किए थे उन्हें भी यूसियाह ने गिरा दिया और उनके रथों को जला दिया। यह घोड़े रब के
    घर के सहन में दरवाज़े के साथ खड़े थे, वहाँ जहाँ दरबारी अफ़सर बनाम नातन-मलिक का
    कमरा था।
  rug-rug: Meke va rizu pani tugo sa sari na hose saripu va madi lani rina baṉara
    Ziuda pa vinahesina sa rimata, meke sului sa sari na totopili varipera tanisa
    rimata. Sari na tiṉitoṉa hire si ta kopue koasa pavasa pa Zelepade, tata koasa
    sasada sapu kapae koasa lose te Netani Meleki, keke ṉati palabatu sapu koa vasina.
  gaz-gaz: Akkasumas fardeen mootonni Yihuudaa aduudhaaf kennan sana balbala mana
    qulqullummaa Waaqayyootti geessu irraa fuudhee ni balleesse. Fardeen sun oobdii
    kutaa mana Naataan-Meelek qondaaltichaa biraa keessa turan. Ergasiis Yosiyaas
    gaariiwwan aduu sana ibiddaan ni gube.
  fra-LSG: Il fit disparaître de l’entrée de la maison de l’Éternel les chevaux que
    les rois de Juda avaient consacrés au soleil, près de la chambre de l’eunuque
    Nethan-Mélec, qui demeurait dans le faubourg; et il brûla au feu les chars du
    soleil.
  gnn-gnn: '@see-verse:2KI.023.010'
  yal-yal: Yuda mangan soon naxanye findi sogen batu seene ra, Yosiya yi ne ba Alatala
    Batu Banxini so dɛɛn dɛxɔn. E yi sansanna nde nan kui kuntigin Natan-Meleki a
    banxin dɛxɔn. Na xanbi ra, Yosiya yi wontorone gan e yi sogen batun naxanye ra.
  haw-1868: A lawe aku ia i na lio, i na mea a na'lii o ka Iuda i kukulu ai no ka
    la, ma ke komo ana i ka hale o Iehova ma ke keena maluna o Natanemeleka, ka lunahale,
    ka mea ma na wahi e pili ana, a puhi aku la i ke ahi i na halekaa no ka la.
  arb-NAV: وَأَبَادَ الْخَيْلَ الَّتِي كَرَّسَهَا مُلُوكُ يَهُوذَا لإِلَهِ الشَّمْسِ
    عِنْدَ مَدْخَلِ بَيْتِ الرَّبِّ بِجُوَارِ حُجْرَةِ نَثْنَمْلَكَ مُدِيرِ شُؤُونِ
    الْقَصْرِ، وَأَحْرَقَ الْمَرْكَبَاتِ الْمُكَرَّسَةَ لِعِبَادَةِ الشَّمْسِ.
  ewe-ewe: Eɖe sɔ siwo ŋuti Yuda fiawo kɔ na ɣelegba la ɖa le Yehowa ƒe gbedoxɔ ƒe
    mɔnu. Wonɔ xɔxɔnu si te ɖe dumegã aɖe si woyɔna be Natan Melek ƒe xɔnu. Ale Yosia
    tɔ dzo tasiaɖam siwo ŋuti wokɔ na ɣelegba la hã.
  eng-LEE: And he put down the horses that the kings of Judah had dedicated to the
    sun, from the entrance of the house of the Lord, by the chamber of Nethan-melech
    the chamberlain, who was over the suburbs; and the chariots of the sun he burnt
    with fire.
  asm-FB: যিহূদাৰ ৰজাসকলে যি সকলো ঘোঁৰা আৰু ৰথবোৰ সূর্যৰ পূজাৰ অর্থে দিছিল, যোচিয়াই
    সেই ঘোঁৰাবোৰক দূৰ কৰিলে আৰু ৰথবোৰ পুৰি পেলালে। ঘোঁৰাবোৰক নাথন-মেলক নামৰ এজন গৃহাধ্যক্ষৰ
    কোঁঠাৰ ওচৰত, যিহোৱাৰ গৃহৰ প্রৱেশ পথৰ ওচৰৰ এডোখৰ ঠাইত ঘোঁৰাবোৰক ৰখা হৈছিল।
  sus-A: عَ نَشَ كُيٍيٍ كَنَ عَلَتَلَ شَ بَنشِ سٌدٍ دّ رَ، نَشٍيٍ نُ مَسٌلِشِ سٌي
    دَاشِيٍ نُن فِسٍ دَاشِيٍ رَ. يُدَيَ مَنفّيٍ نَن نٍيٍ تِ نَا سٌفٍ بَتُقٍ رَ. نٍيٍ
    نُ نَ نَتَن مٍلٍكِ شَ كٌنكٌي نَن قّ مَ عَلَتَلَ شَ بَنشِ تّتّ كُي.
  fra-SBL: Il enleva les chevaux que les rois de Juda avaient consacrés au soleil,
    à l'entrée de la maison de l'Éternel, près de la chambre de Nathan Melech, l'officier
    qui était à la cour, et il brûla au feu les chars du soleil.
  hbo-hbo: וַיַּשְׁבֵּ֣ת אֶת־הַסּוּסִ֗ים אֲשֶׁ֣ר נָתְנוּ֩ מַלְכֵ֨י יְהוּדָ֤ה לַשֶּׁ֙מֶשׁ֙
    מִבֹּ֣א בֵית־יְהוָ֔ה אֶל־לִשְׁכַּת֙ נְתַן־מֶ֣לֶךְ הַסָּרִ֔יס אֲשֶׁ֖ר בַּפַּרְוָרִ֑ים
    וְאֶת־מַרְכְּבֹ֥ות הַשֶּׁ֖מֶשׁ שָׂרַ֥ף בָּאֵֽשׁ׃
  piu-2006: '@see-verse:2KI.023.010'
  kik-kik: Akĩeheria mbarathi iria athamaki a Juda maamũrĩire riũa kuuma itoonyero-inĩ
    rĩa hekarũ ya Jehova. Nacio ciarĩ nja hakuhĩ na kanyũmba ka mũnene wetagwo Nathani-Meleku.
    Josia agĩcooka agĩcina ngaari cia ita iria ciamũrĩirwo riũa.
  fra-NCL: Il fit disparaître les chevaux que les rois de Juda avaient dédiés au soleil
    à l’entrée de la maison de Yahweh, près de la chambre de l’eunuque Nathan-Mélech,
    laquelle était dans les dépendances, et il brûla au feu les chars du soleil.
  cek-AK: Judah siangpahrangnawk mah Ni khaeah tathlangh o ih, Angraeng im akunhaih
    khongkha taeng ih Nathan-Melek ohhaih imkhaan taengah kaom, hrangnawk doeh vah
    pae king; ni khaeah tathlangh o ih hrang lakoknawk doeh hmai hoiah a thlaek pae.
  cuk-cuk: A-ukinbali, Bab-Jehováʼse-goled-neg-yawagak-dogedgi, Natán-Melec-e-gabedneg-nagaba,
    molimar-dadga-nugsalegar-nanaid osulosbalid. Natán-Melecʼde, neggwebur-dikarba-nainumar-naid
    dakedid. We-molimar, Judá-e-reymar nasiksagusad, adi, dadse-golegarbii ebulegegar.
    Deginbali, Josías, dadga-moli-urmar-nugsalegar-nanaid bela ogumaksabalid.
  uig-CYR: Пәрвәрдигарниң өйигә киридиған йолниң еғизида Йәһуда падишалири қуяшқа
    тәқдим қилип қойған атларни шу йәрдин йөткәп, «қуяш һарвулири»ни отта көйдүрди
    (улар ибадәтханиниң һойлилириға җайлашқан, Натан-Мәләк дегән ағватниң өйиниң йенида
    туратти).
  tel-2017: ఇదే కాకుండా, అతడు యూదా రాజులు సూర్యునికి ప్రతిష్ఠించిన గుర్రాలను మంటపంలో
    నివసించే పరిచారకుడైన నెతన్మెలకు గది దగ్గర, యెహోవా మందిరపు ద్వారం దగ్గర నుంచి వాటిని
    తీసివేసి, సూర్యునికి ప్రతిష్ఠించిన రథాలను అగ్నితో కాల్చేశాడు.
  hat-BSA: Li te retire cheval ke wa a Juda yo te konn bay a solèy la, kote antre
    kay SENYÈ a, kote chanm Nethan-Mélec la, ofisye a, ki te nan pwovens yo e li te
    brile cha solèy yo avèk dife.
  kos-kos: El oayapa moklela horse ma tokosra lun Judah elos tuh kisakunla in mwe
    alu nu ke faht, ac el esukak chariot ma orekmakinyuk ke alu sac. (Ma inge oan
    ke inkul lun tempul apkuran nu ke mutunpot we, ac tia loes liki nien muta lal
    Nathan Melech, sie mwet pwapa fulat.)
  hbo-WLC: וַיַּשְׁבֵּ֣ת אֶת־הַסּוּסִ֗ים אֲשֶׁ֣ר נָתְנוּ֩ מַלְכֵ֨י יְהוּדָ֤ה לַשֶּׁ֙מֶשׁ֙
    מִבֹּ֣א בֵית־יְהוָ֔ה אֶל־לִשְׁכַּת֙ נְתַן־מֶ֣לֶךְ הַסָּרִ֔יס אֲשֶׁ֖ר בַּפַּרְוָרִ֑ים
    וְאֶת־מַרְכְּב֥וֹת הַשֶּׁ֖מֶשׁ שָׂרַ֥ף בָּאֵֽשׁ׃
  ibo-ibo: O sitere nʼọnụ ụzọ ụlọnsọ ukwu Onyenwe anyị wepụ ịnyịnya ndị ahụ ndị eze
    Juda doro nsọ nye anyanwụ. Ịnyịnya ndị a dị nʼogige ụlọnsọ Onyenwe anyị nʼebe
    dị nso nʼụlọ onyeozi aha ya bụ Netan-Melek. Josaya kpọrọ ụgbọ agha ndị a niile
    e doro nsọ nye anyanwụ ọkụ.
  ory-ory: ଆହୁରି ମନ୍ଦିରର ସୀମାନ୍ତବର୍ତ୍ତୀ ନଥନ-ମେଲକ ନାମକ ନପୁଂସକର କୋଠରି ନିକଟସ୍ଥ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହର ପ୍ରବେଶ ସ୍ଥାନ ସମୀପରେ ଯିହୁଦାର ରାଜାମାନେ ସୂର୍ଯ୍ୟ ଉଦ୍ଦେଶ୍ୟରେ ଯେଉଁ ଅଶ୍ୱମାନଙ୍କୁ
    ଦେଇଥିଲେ, ସେ ସେମାନଙ୍କୁ ନେଇଗଲେ, ପୁଣି ସେ ସୂର୍ଯ୍ୟରଥସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କଲେ।
  chk-chk: A atowu ekewe oris ekewe kingen Juta ra apiniir fän iten ar fel ngeni akkar,
    ra piin nom ren ewe lenien tolong ngeni imwen ewe Samol mi Lapalap arun rumwen
    Natan-melek, eman nöüwis tekia. A pwal kenala ekewe woken ra wawa lon ar fel ngeni
    akkar.
  rop-rop: King Josaiya bin deigimat ola stonwan hosis sheip brom det opin pleis blanga
    det serramoni pleis weya ola king blanga Juda bin yusumbat blanga weshipbat det
    san. En imbin barnimap ol detlot bagi weya deibin oldei yusumbat blanga weshipbat
    det san du. Detlot ebrijing na deibin oldei kipum langa det opin pleis blanga
    det serramoni pleis nomo longwei brom det haus blanga det boswan wekinmen neim
    Neithanmelak gulijap langa det geit.
  ukr-1871: Далїй знехтував конї, що царі Юдейські ставляли сонцеві навперід ввіходу
    в храм Господень коло сьвітлиць скопця Нетан-Мелеха, в Фаруримі, колесницї ж сонцеві
    попалив огнем.
  deu-1951: Und er schaffte die Rosse ab, welche die Könige von Juda der Sonne geweiht
    hatten, beim Eingang des Hauses des HERRN, gegen die Kammer Netan-Melechs, des
    Kämmerers, die im Anbau war; und die Wagen der Sonne verbrannte er mit Feuer.
  eng-JPS: And he took away the horses that the kings of Judah had given to the sun,
    at the entrance of the house of the LORD, by the chamber of Nethan-melech the
    officer, which was in the precincts; and he burned the chariots of the sun with
    fire.
  srp-1865: I ukloni konje koje bijahu postavili carevi Judini suncu od ulaska u dom
    Gospodnji do kuæe Natan-Meleha dvoranina, koja bijaše u Farurimu; a kola sunèana
    sažeže ognjem.
  lug-lug: Era yaggyawo n’embalaasi ezaali mu mulyango gwa yeekaalu, bassekabaka ba
    Yuda ze baali bawonze eri enjuba, era n’ayokya amagaali ze gaasikanga. Zaabeeranga
    mu luggya okuliraana n’ekisenge ekyali eky’omukungu Nasanumereki.
  heb-heb: וישבת את הסוסים אשר נתנו מלכי יהודה לשמש מבא בית יהוה אל לשכת נתן מלך הסריס
    אשר בפרורים ואת מרכבות השמש שרף באש׃
  ben-IRV: যিহূদার রাজারা যে সব রথ ও ঘোড়াগুলো সূর্য্যের উদ্দেশ্যে দিয়েছিলেন যোশিয়
    সেই ঘোড়াগুলো দূর করে দিয়ে রথগুলো পুড়িয়ে দিলেন। সদাপ্রভুর গৃহে ঢোকবার পথের
    পাশে, উঠানের মধ্যে, নথন-মেলক নামে একজন রাজকর্মচারীর কামরার কাছে ঘোড়াগুলো রাখা
    হত।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਘੋੜਿਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਨੇ ਸੂਰਜ ਲਈ ਅਰਪਣ
    ਕੀਤਾ ਸੀ, ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਰਾਹ ਕੋਲੋਂ ਨਾਥਾਨ-ਮਲਕ ਖੋਜੇ ਦੀ ਕੋਠੜੀ ਦੇ ਲਾਗਿਓਂ ਜੋ ਬਸਤੀ
    ਦੇ ਅੰਦਰ ਸੀ ਕੱਢ ਦਿੱਤਾ। ਉਹ ਨੇ ਸੂਰਜ ਦੇ ਰਥਾਂ ਨੂੰ ਵੀ ਅੱਗ ਨਾਲ ਫੂਕ ਦਿੱਤਾ।
  mya-JVB: ယုဒ ရှင် ဘုရင်တို့သည် နေ ကို ပူဇော် ၍ ၊ ဗိမာန် တော်ဝင်း ပြင် အရာရှိ နာသမ္မေလက်
    အိမ် နား ၊ ဝင်း တော် တံခါးဝ၌ ထားသော မြင်း တို့ကိုလည်း ပယ်ရှား ၍ နေ ရထား တို့ကိုလည်း
    မီးရှို့ တော်မူ၏
  tbg-tbg: Haaru Iutaa avuhainaaka kuariara variqave tivakeha, vika ohi vonavu varake
    vikara kuarivano i ohikave tivakeha kuari kaama amite, ohi vika Nora Kotira Naavu
    qenti aumanto vuru kora. Hohaa avuta viva Natani-Melekira naavu tataaqa vaura.
    Ho Josaiava ohi vika qaqini varakero, vika iqoka kaarinavu iha quara kora.
  hmo-hmo: Iosaia ese danu hosi edia laulau, guna Iuda ena king taudia ese idia hahelagaia,
    dina hanamoa totona, ia kokia momokani, Lohiabada ena Dubu Helaga ena raka vareai
    gabuna dekena amo. Unai hosi laulau gaudia be guna hesiai tauna badana ladana
    Natana Meleka ena daiutu ena badibadinai idia gini noho. Iosaia ese kariota, dina
    idia hanamoa totona gaudia, danu be ia gabua ore.
  urd-urd: और उसने उन घोड़ों को दूर कर दिया जिनको यहूदाह के बादशाहों ने सूरज के लिए
    मख़्सूस करके ख़ुदावन्द के घर के आसताने पर, नातन मलिक ख़्वाजासरा की कोठरी के बराबर
    रख्खा था जो हैकल की हद के अन्दर थी, और सूरज के रथों को आग से जला दिया।
  rus-SYN: и отменил коней, которых ставили цари Иудейские солнцу пред входом в дом
    Господень близ комнат Нефан-Мелеха евнуха, что в Фаруриме, колесницы же солнца
    сжег огнем.
  bqc-SIM: À gò ń sↄ̃́ pↄ́ Yuda kíaↄ dìlɛ ĩatɛ̃ pↄ́ ũↄ Dii kpɛ́ kpɛɛlɛ, ↄ̃
    à sↄ̃́piↄ góↄ kpàsa. Sↄ̃́piↄ ku yãa Dii ua Natãmɛlɛki kpɛ́ saɛɛ.
  tcz-CHONGTHU: Aman sakol lim kisemthu Judah leng masa hon nisa houna a ana tundoh’u
    jong chu Pakai houin na konin ana ladoh in ahi. Hicheho chu Nathan-melech kiti
    nukiso thu kitanna a pipui khat in hotoh kinaija uma ahi. Lengpan sakol kangtalai
    nisa houna a anakatdoh jiu jong chu ana hal-lha tan ahi.
  mar-mar: पूर्वीच्या राजांनी परमेश्वराच्या मंदिराच्या प्रवेशद्वाराशी एक रथ आणि काही
    घोडे ठेवलेले होते. नाथान-मेलेक या अधिकाऱ्याच्या खोलीजवळ ही जागा होती. हे घोडे
    आणि रथ सूर्थ दैवतांच्या सन्मानार्थ यहूदाच्या राजाने दिले होते. योशीयाने हे घोडे
    तेथून हलवले आणि रथ जाळून टाकला.
  qub-qub: Judäpa ñaupa caj raynincuna intipaj goycushan cawallucunatapis illgächiran.
    Chaycunaga caycaran Tayta Diospa Templunman yaycurina ñaupanchömi täpacoj Natán-melecpa
    despächun ñaupancho. Intipaj carrëtata rurashantapis rupachiran.
  bqp-bqp: À sↄ̃ kũ Yudanↄ kínanↄ sa kɛ̀ ifãntɛ̃ pↄ́ ũnↄ Dikiri kpɛ́ kpɛ́lɛlɛa
    gò, akũ à sↄ̃ pìnↄ gónↄ kpàta. Sↄ̃ pìnↄn kú gbãnade Natãmɛlɛki kpɛ́ sarɛ.
  hat-hat: Li wete chwal wa Jida yo te mete apa pou sèvis bondye Solèy la. Li boule
    cha ki te konn sèvi nan sèvis pou solèy la. Se nan yon pyès nan lakou tanp lan
    yo te ye, toupre pòtay la, bò kay kote Netanmelèk, nèg konfyans wa a, te rete.
  eng-BSB: And he removed from the entrance to the house of the LORD the horses that
    the kings of Judah had dedicated to the sun. They were in the court near the chamber
    of an official named Nathan-melech. And Josiah burned up the chariots of the sun.
  eng-WEBPB: He took away the horses that the kings of Judah had dedicated to the
    sun, at the entrance of the LORD’s house, by the room of Nathan Melech the officer
    who was in the court; and he burnt the chariots of the sun with fire.
  kbq-kbq: Hagi kotama mani'za e'naza Juda kini vahe'mo'za mago'a hosi afu'ma havi
    anumza zage anumzamofontegama ami'naza hosirami amema'ma, Ra Anumzamofo mono no
    kafa tvaonte atruma nehaza kumapi ante'nazana Josaia'a eri atre'ne. Ana hosi afutamima
    ante'nazana, kini nemofo mago eri'za ne' Natanmeleki no tvaonte ante'naze. Hagi
    ana karisiramima zage anumzamofoma ami'naza karisia Josaia'a erino tevefi hanavazino
    kre'ne.
  nhe-BL: Nojquiya quinijcueni nopa cahuayojme tlen nopa achtohui tlanahuatiani tlen
    tlali Judá quitencahuilijtoyaj. Nopa cahuayojme itztoyaj nechca campa nochi calaquij
    ipan itiopa TOTECO. Itztoyaj nechca icuarto se tlatequipanojquetl itoca Natánmelec
    tlen imaco eltoya nopa cali. Nojquiya quintlatijque nopa tlatehuijca carros tlen
    quitemactilijtoyaj tonati para quihueyichihuase queja tonati elisquía se dios.
  bus-bus: À sↄ̃ kɛ̀ Yudanↄ kínanↄↄ kyakɛ̀ ↄfãntɛ̃ pↄ́ ũunↄ Dii kpɛ́ kpɛɛlɛa gò,
    ben à sↄ̃ pìnↄ góronↄ kpàta. Sↄ̃ pìnↄↄ kú gbãade Natãmɛlɛki kpɛ́ saɛ.
  gub-BL: A'e 'ym mehe Zuta wanuwihawete omonokatu amo kawaru kwarahy imuwete haw
    rehe wà. Omonokatu ywyramawa wà no. Tuwihawete Zuzi upyro a'e kawaru a'e ywyramawa
    teko wanuwi xaxeto wanuwi wà no. Xaxeto omonokatu a'e ywyramawa Tupàn Hàpuzuhu
    huwakea'i katu pe wà, ukenaw huwake wà, Nàtàmerek ker haw huwake wà. Nàtàmerek
    wiko tuwihaw ikàg ma'e tuwihawete rehe we a'e. Tuwihawete Zuzi wenuhem a'e ma'e
    a'e wi wà.
  eng-DRA: 'And he took away the horses which the kings of Juda had given to the sun,
    at the entering in of the temple of the Lord, near the chamber of Nathanmelech
    the eunuch, who was in Pharurim: and he burnt the chariots of the sun with fire.'
