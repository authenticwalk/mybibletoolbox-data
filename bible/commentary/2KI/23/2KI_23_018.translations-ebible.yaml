verse: 2KI.023.018
translations:
  mal-C: “അതുമാത്രം വിട്ടേക്കുക; ആരും അദ്ദേഹത്തിന്റെ അസ്ഥികൾ തൊടരുത്,” എന്നു രാജാവു
    കൽപ്പിച്ചു. അങ്ങനെ അവർ അദ്ദേഹത്തിന്റെ അസ്ഥികൾക്കും ശമര്യയിൽനിന്നു വന്നിരുന്ന പ്രവാചകന്റെ
    അസ്ഥികൾക്കും സ്ഥാനഭ്രംശം വരാതെ സംരക്ഷിച്ചു.
  deu-TKW: 'Da befahl er: Laßt ihn! Niemand beunruhige seine Gebeine! Also ließ man
    seine Gebeine unversehrt samt den Gebeinen des Propheten, der aus der Landschaft
    Samaria stammte.'
  lin-lin: 'Mokonzi alobaki : — Botika yango, moto moko te asimba mikuwa na ye. Boye
    batikaki mikuwa na ye mpe mikuwa ya mosakoli oyo awutaki na Samari.'
  eng-LSV: And he says, “Leave him alone, let no man touch his bones”; and they let
    his bones escape with the bones of the prophet who came out of Samaria.
  eng-GNV: 'Then sayde he, Let him alone: let none remooue his bones. So his bones
    were saued with the bones of the Prophet that came from Samaria.'
  eng-WEBSTER: And he said, Let him alone; let no man move his bones. So they let
    his bones alone, with the bones of the prophet that came out of Samaria.
  nhw-BL: 'Huajca Tlanahuatijquetl Josías tlanahuati: ―Xijcahuaca. Ma amo aqui quiajasi
    iomiyo. Huan quej nopa quitlepanitaque iomiyo huan nojquiya iomiyo nopa huehue
    tlajtol pannextijquetl catli hualajqui tlen tlali Samaria.'
  swh-ONEN: Akasema, “Liacheni, msiliguse. Msimruhusu mtu yeyote kuiondoa mifupa yake.”
    Basi wakaiacha mifupa yake pamoja na ile ya yule nabii ambaye alikuwa amekuja
    kutoka Samaria.
  bba-bba: Mɑ sinɑ boko u nɛɛ, i tu derio ɡoo u ku rɑɑ win kukunu bɑbɑ. Nɡe mɛyɑ bɑ
    kɑ durɔ win kukunu deri, kɑ sere mɑɑ Gusunɔn sɔmɔ wi u nɑ Sɑmɑrin diɡinu.
  eng-KJVCPB: And he said, Let him alone; let no man move his bones. So they let his
    bones alone, with the bones of the prophet that came out of Samaria.
  luo-luo: Ne owacho niya, “Weyeuru, kendo kik ngʼato mul chokene.” Eka ne giweyo
    chokene to gi mag janabi mane oa Samaria.
  meu-meu: Ia eto, Baine mia, tau ta ese ia turiana basine abidia oho. Taunabunai
    ia turiana, bona peroveta tauna ta Samaria amo ema tauna turiana, asie daudia
    toho.
  npi-ULB: त्‍यसैले योशियाहले भने, “त्यसलाई छोड । तिनका हड्‍डीहरूलाई कसैले पनि नसारोस्
    । त्‍यसैले सामरियाबाट आएका अगमवक्ताका हड्‍डीहरूसँगै तिनका हड्‍डीहरूलाई तिनीहरूले
    त्‍यहाँ छाडे ।
  yor-yor: “Fi sílẹ̀ nìkan,” Ó wí pé. “Má ṣe jẹ́ kí ẹnikẹ́ni ó da àwọn egungun rẹ̀
    láàmú.” Bẹ́ẹ̀ ni wọ́n dá egungun rẹ̀ sí àti ti àwọn wòlíì tí ó wá láti Samaria.
  pes-OPCB: 'یوشیای پادشاه گفت: «آن را واگذارید و به استخوانهایش دست نزنید.» بنابراین
    استخوانهای او و استخوانهای آن نبی سامری را نسوزانیدند.'
  tgl-ULB: Kaya sinabi ni Josias, “Pabayaan ninyo ito. Walang dapat gumalaw ng kaniyang
    kalansay.” Kaya hindi nila ginalaw ang kaniyang kalansay, kasama ng kalansay ng
    propeta na nanggaling sa Samaria.
  cbu-NT: Ashiriya, kuraksha Osiyas wasunduraree, Watsta. Anoo tsipari ptatintspa.
    Minumtiyam tputs anoo patatamaam watsta, tárangiya. Ashirucha, Apanllee kuk kamanipan
    yakat Samariyamand kusarangu, anshurisha tsiparangu, mapurangana, anuwaa nda tayutaritaranganaya.
  hui-hui: Ani layagola Yosaia ibugua tihondo lalu, Tígua ibunaga homali ogoni mo
    ko holomini. Ibunaga homali baya hangu helalu ibunaga kuni ibuni homaliha ela
    nahe baya hangu ngelalimu, lene. Ani laya handala tigua ibunaga kunibi Anduane
    Homogonaga bi mana latagi haga mende Samaria dindiha henegobi libunaga kuni mo
    dela nabi ngelo wahene.
  mya-mya: ယော​ရှိ​က``ထို​သင်္ချိုင်း​ကို​ရှိ​မြဲ​ရှိ​စေ​လော့။ သူ​၏​အ​ရိုး​တို့​ကို​မ​ရွှေ့​မ​ပြောင်း​ကြ​နှင့်''
    ဟု​မိန့်​တော်​မူ​၏။ သို့​ဖြစ်​၍​သူ​၏​အ​ရိုး​တို့​ကို​လည်း​ကောင်း၊ ရှမာ​ရိ မြို့​မှ​လာ​သော​ပ​ရော​ဖက်​၏​အ​ရိုး​တို့​ကို​လည်း
    ကောင်း​မ​ရွှေ့​မ​ပြောင်း​ဘဲ​ထား​ကြ​၏။
  bod-N: ཁོང་གིས། དེ་བསྐྱུར་དང་། སུ་ལའང་ཁོའི་རུས་པར་རེག་ཏུ་མ་འཇུག་ཅེས་བསྒོས་པར། མི་རྣམས་ཀྱིས་དེའི་གདུང་རུས་དང་སཱ་མར་ཡ་ནས་ཐོན་པའི་ལུང་སྟོན་པ་དེའི་གདུང་རུས་ལ་མ་རེག་གོ
    །
  sna-sna: Iye akati, “Regai azorore. Ngakurege kuva nomunhu anokanganisa mapfupa
    ake.” Naizvozvo vakarega mapfupa ake pamwe chete neomuprofita akanga abva kuSamaria.
  spa-BLM: 'Dijo: “¡Dejadle! Que nadie mueva sus huesos”. Así que dejaron en paz sus
    huesos, con los del profeta que salió de Samaria.'
  cac-cac: 'Ix yalan vin̈: —Actejeccani, malaj junoc mach syaman sb''aquil chi'',
    xchi vin̈. Yuj chi'' majxo yamjilaj sb''aquil jun vin̈ schecab'' Dios chi'' yed''
    sb''aquil junxo vin̈ schecab'' Dios cotnac d''a Samaria.'
  swh-ULB: Hivyo Yosia akasema, “Mwacheni. Mtu asihamishe mifupa yake.” Hivyo wakaacha
    mifupa yake, pamoja na mifupa ya nabii ambaye alikuja kutoka Samaria.
  bel-bel: 'І сказаў ён: пакіньце яго ў спакоі, ніхто хай не чапае касьцей ягоных.
    І захавалі косьці яго і косьці прарока, які прыходзіў з Самарыі.'
  deu-ELBBK: 'Und er sprach: Lasst ihn liegen, niemand beunruhige seine Gebeine! Und
    so retteten sie seine Gebeine samt den Gebeinen des Propheten, der von Samaria
    gekommen war.'
  mbb-OT: Migkaǥi haazà is hadì te, “Bey-ani niw en heeyan is leveng din. Kenè niw
    kuwaa is menge tulan din.” Umbe wazè dan kuwaa is menge tulan din ragkes is menge
    tulan te ebpeneuven he tig-Samaria.
  mal-2015: 'അപ്പോൾ അവൻ: അതു ഇരിക്കട്ടെ; അവന്റെ അസ്ഥികളെ ആരും അനക്കരുതു എന്നു കല്പിച്ചു.
    അങ്ങനെ അവർ അവന്റെ അസ്ഥികളെയും ശമര്യയിൽനിന്നു വന്ന പ്രവാചകന്റെ അസ്ഥികളെയും വിട്ടേച്ചുപോയി.'
  rmc-rmc: „Muken les!“ prikazinďa o Jozijaš. „Ňiko leskre kokalenca te na čhalavel.“
    Avke na čhalade leskre kokalenca aňi le prorokoskre kokalenca, savo avľa andral
    e Samarija.
  pes-OPV: 'او گفت: «آن را واگذارید و کسی استخوانهای او را حرکت ندهد.» پس استخوانهای
    او را با استخوانهای آن نبی که ازسامره آمده بود، واگذاشتند.'
  ron-1924: 'Ши ел а зис: „Лэсаци-л; нимень сэ ну-й миште оаселе!” Астфел, ау пэстрат
    оаселе луй ымпреунэ ку але пророкулуй каре венисе дин Самария.'
  ben-OBCV: “এটি ছেড়ে দাও,” তিনি বললেন। “কেউ যেন তাঁর অস্থি নষ্ট না করে।” তাই তারা
    তাঁর ও শমরিয়া থেকে আসা ভাববাদীর অস্থি নষ্ট না করে ছেড়ে দিয়েছিল।
  som-som: Markaasuu yidhi, Iska daaya oo yaan ninna lafihiisa dhaqaajin. Sidaas daraaddeed
    way iska daayeen lafihiisii iyo lafihii nebigii Samaariya ka yimid.
  lat-VUC: 'Et ait: Dimitte eum: nemo commoveat ossa ejus. Et intacta manserunt ossa
    illius cum ossibus prophetæ qui venerat de Samaria.'
  eng-ASVBT: And he said, Let him be; let no man move his bones. So they let his bones
    alone, with the bones of the prophet that came out of Samaria.
  ita-1885: 'Ed egli disse: Lasciatela stare, niuno muova le ossa di esso. Così furono
    conservate le ossa di esso, insieme con le ossa del profeta, ch''era venuto di
    Samaria.'
  eng-LXXUP: And he said, Let him alone; let no one disturb his bones. So his bones
    were spared, together with the bones of the prophet that came out of Samaria.
  eng-ULB: So Josiah said, “Let it alone. No one should move his bones.” So they let
    his bones alone, along with the bones of the prophet who had come from Samaria.
  spa-VBL: “Déjenlo descansar en paz”, dijo Josías. “Que nadie toque sus huesos”.
    Así que dejaron sus huesos sin tocar, junto con los del profeta que vino de Samaria.
  fra-_FOB: 'Et il dit: Laissez-le! Que personne ne remue ses os. Ils conservèrent
    donc ses os, avec les os du prophète qui était venu de Samarie.'
  mal-mal: 'അപ്പോൾ അവൻ: “അതിരിക്കട്ടെ; അവന്റെ അസ്ഥികൾ ആരും അനക്കരുത്” എന്ന് കല്പിച്ചു.
    അങ്ങനെ അവർ അവന്റെ അസ്ഥികളും ശമര്യയിൽനിന്ന് വന്ന പ്രവാചകന്റെ അസ്ഥികളും വിട്ടേച്ചു
    പോയി.'
  urd-GVR: Yih sun kar bādshāh ne hukm diyā, “Ise chhoṛ do! Koī bhī is kī haḍḍiyoṅ
    ko na chheṛe.” Chunāṅche us kī aur us nabī kī haḍḍiyāṅ bach gaīṅ jo Sāmariya se
    us se milne āyā aur bād meṅ us kī qabr meṅ dafnāyā gayā thā.
  suz-BL: मिनु मेकोमी “मो हना बाक्‍चा गेन। सुइम मेको आ रुश मथिने” देंमाक्‍त। मोपतीके
    मुरपुकीम मेको सामरीया रे जाक्‍शो परमप्रभु यावे आ लोव़ पाइब आ रुश नु यहूदा रे जाक्‍शो
    परमप्रभु आ मुर आ रुश चहिं मशोल्‍मे बाक्‍त।
  ita-1927: 'Egli disse: “Lasciatelo stare; nessuno muova le sue ossa!” Così le sue
    ossa furon conservate con le ossa del profeta ch’era venuto da Samaria.'
  ckb-ckb: 'پاشا گوتی: «لێیگەڕێن، کەس ئێسکەکانی نەجوڵێنێت.» جا وازیان لە ئێسکەکانی
    ئەو هێنا لەگەڵ ئێسکەکانی ئەو پێغەمبەرەی کە لە سامیرەوە هاتبوو.'
  eng-BBE: So he said, Let him be; let not his bones be moved. So they let his bones
    be with the bones of the prophet who came from Samaria.
  kan-OKCV: “ಅದನ್ನು ಬಿಟ್ಟುಬಿಡಿರಿ. ಯಾವನೂ ಅವನ ಎಲುಬುಗಳನ್ನು ಮುಟ್ಟದೆ ಇರಲಿ,” ಎಂದನು. ಹಾಗೆಯೇ
    ಅವನು ಅವರ ಎಲುಬುಗಳನ್ನು ಸಮಾರ್ಯದಿಂದ ಬಂದ ಪ್ರವಾದಿಯ ಎಲುಬುಗಳ ಸಂಗಡ ಬಿಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: 'அதற்கு அவன்: இருக்கட்டும், ஒருவனும் அவன் எலும்புகளைத் தொடவேண்டாம் என்றான்;
    அப்படியே அவனுடைய எலும்புகளைச் சமாரியாவிலிருந்து வந்த தீர்க்கதரிசியின் எலும்புகளோடு
    விட்டுவிட்டார்கள்.'
  spa-RV-1909: 'Y él dijo: Dejadlo; ninguno mueva sus huesos: y así fueron preservados
    sus huesos, y los huesos del profeta que había venido de Samaria.'
  ron-BTF: 'Iar el a spus: Lăsați-l; să nu îi miște nimeni oasele. Astfel ei au lăsat
    oasele lui, împreună cu oasele profetului care ieșise din Samaria.'
  eng-WEBP: He said, “Let him be! Let no one move his bones.” So they let his bones
    alone, with the bones of the prophet who came out of Samaria.
  eng-FBV: “Let him rest in peace,” said Josiah. “Don't anyone touch his bones.” So
    they left his bones undisturbed, together with the bones of the prophet who came
    from Samaria.
  nld-1939: 'Daarop gebood de koning: Laat hem met rust; niemand mag zijn gebeente
    aanraken. Zo spaarde men zijn gebeente tegelijk met dat van den profeet uit Samaria.'
  nch-BL: 'Huajca Tanahuatijquet Josías tanahuati: ―Xijcahuaca. Ma amo aqui quiolini
    iomiyo. Huan quej nopa quitepanitaque iomiyo huan nojquiya iomiyo nopa huehue
    tajtolpanextijquet cati hualajqui ten tali Samaria.'
  vie-1934: 'Người tiếp: Hãy để hài cốt ấy bình yên, chớ ai dời đi. Vậy, chúng chẳng
    dời hài cốt của người, cùng hài cốt của đấng tiên tri ở Sa-ma-ri mà ra.'
  hin-CV: राजा ने आदेश दिया, “उसे ऐसा ही रहने दिया जाए. कोई भी उसकी अस्थियों को न
    हटाए.” तब उन्होंने उनकी अस्थियों को नहीं छुआ और उन्हें शमरिया के भविष्यद्वक्ता
    की अस्थियों के साथ ही रहने दिया.
  spa-BES: 'Y él dijo: Déjalo; Que no se muevan sus huesos. Entonces dejaron que sus
    huesos estuvieran con los huesos del profeta que vino de Samaria.'
  tdx-tdx: 'Le hoe re: Adono; ko apo’ areo ho tsiborè’ ondaty o taola’eo. Aa le nado’
    iareo o taola’eo, rekets’ o taola’ i mpitoky boake Someroneio.'
  tha-KJV: และพระองค์ตรั​สว​่า “​ให้​เขาอยู่​ที่​นั่นแหละ อย่าให้​ผู้​ใดย้ายกระดูกของเขา”
    เขาทั้งหลายจึงทิ้งกระดูกของเขาไว้อย่างนั้นพร้อมกับกระดูกของผู้​พยากรณ์​ผู้​ออกมาจากสะมาเรีย
  por-BR-2018: 'E ele disse: Deixai-o; ninguém mova seus ossos: e assim foram preservados
    seus ossos, e os ossos do profeta que havia vindo de Samaria.'
  deu-ELO: 'Und er sprach: Laßt ihn liegen, niemand beunruhige seine Gebeine! Und
    so retteten sie seine Gebeine samt den Gebeinen des Propheten, der von Samaria
    gekommen war.'
  eng-WYC-2018: And the king said, Suffer ye him (or Do not ye touch him); no man
    move his bones. And (so) his bones dwelled untouched with the bones of the prophet,
    that came from Samaria.
  epo-epo: 'Kaj li diris: Lasu lin kuŝi, neniu tuŝu liajn ostojn. Tiamaniere liaj
    ostoj estis savitaj kun la ostoj de la profeto, kiu venis el Samario.'
  uig-PIN: 'Yosiya: — Uni ⱪoyunglar, ⱨeqkim uning sɵngǝklirini midirlatmisun, dǝp
    buyrudi. Xuning bilǝn ular uning sɵngǝkliri bilǝn Samariyǝdin kǝlgǝn pǝyƣǝmbǝrning
    sɵngǝklirigǝ ⱨeqkimni tǝgküzmidi.'
  beo-beo: Yousaia da amane sia:i, “Amanewane yolesima! Ea gasa mae muguluma!” Amaiba:le,
    ilia amo balofede ea gasa hame mugululi, amola balofede dunu eno amo da Samelia
    sogega misi, ea gasa amolawane hame mugului.
  tpi-OTNT: Na Josaia i tokim ol, “Yupela i no ken mekim wanpela samting long em.
    Larim ol bun bilong en i stap gut long matmat bilong en.” Olsem na ol i no kisim
    bun bilong en na tu ol i no kisim bun bilong dispela narapela profet bilong distrik
    Samaria.
  hau-SA: Sai ya ce, “Ku rabu da shi, kada wani yă dami ƙasusuwansa.” Saboda haka
    suka bar kasusuwansa, da na annabin da ya fito Samariya.
  uig-LAT: 'Yosiya: — Uni qoyunglar, héchkim uning söngeklirini midirlatmisun, dep
    buyrudi. Shuning bilen ular uning söngekliri bilen Samariyedin kelgen peyghemberning
    söngeklirige héchkimni tegküzmidi.'
  nde-nde: Yena wasesithi, “Liyekeleni lingavumeli muntu awathinte amathambo akhe.”
    Ngakho bawayekela amathambo akhe kanye lalawo awomphrofethi owavela eSamariya.
  ton-ton: Pea naʻe pehē ʻe ia, “Tuku ai pe ia ke ʻoua naʻa hiki hono hui ʻe ha tokotaha.”
    Ko ia naʻa nau tuku ai pe hono ngaahi hui, fakataha mo e hui ʻoe palōfita naʻe
    haʻu mei Samēlia.
  ces-1613: 'Tedy řekl: Nechtež ho, aniž kdo hýbej kostmi jeho. I vysvobodili kosti
    jeho s kostmi proroka toho, kterýž byl přišel z Samaří.'
  eng-WMB: He said, “Let him be! Let no one move his bones.” So they let his bones
    alone, with the bones of the prophet who came out of Samaria.
  tam-TCV: அதற்கு அவன், “அதை விட்டுவிடுங்கள். அவனுடைய எலும்புகளை யாரும் குழப்புவதற்கு
    அனுமதிக்க வேண்டாம்” என்றான். அப்படியே அவர்கள் அவனுடைய எலும்புகளையும் சமாரியாவிலிருந்து
    வந்த ஒரு இறைவாக்கினனின் எலும்புகளையும் எடுக்காமல் விட்டுவிட்டார்கள்.
  ceb-ULB: Busa miingon si Josia, “Ayaw kini hilabti. Kinahanglan nga walay mobalhin
    sa iyang mga bukog.” Busa wala nila hilabti ang iyang mga bukog, uban sa mga bukog
    sa propeta nga naggikan sa Samaria.
  pol-UBG: 'Wtedy powiedział: Zostawcie go, niech nikt nie rusza jego kości. Pozostawiono
    więc jego kości wraz z kośćmi proroka, który przybył z Samarii.'
  agr-agr: 'Tusa tiagmatai Josías chichaak: “¡Auk aantsag asati! ¡Ukunchig achikaigpajum!”
    tiuwai. Tusa timatai profeta chichama etsejin Judánmaya aajakua nuna ukunchinak
    samarianmaya profeta chichama etsejin aajakun ukunchijai mai dutiksag idaisajui.'
  kyc-kyc: Josayame lamaiyuo lao, Malu anda doko silyamo dopa piru sinya kaena leya.
    Lapala banya kuli dupwa nyisa nyii nana leya. Dokona lao banya kuli dupwape dee
    poropeta Samaria range dokona kuli dupwape nyisa nyii nayami.
  urd-GVU: یہ سن کر بادشاہ نے حکم دیا، ”اِسے چھوڑ دو! کوئی بھی اِس کی ہڈیوں کو نہ
    چھیڑے۔“ چنانچہ اُس کی اور اُس نبی کی ہڈیاں بچ گئیں جو سامریہ سے اُس سے ملنے آیا
    اور بعد میں اُس کی قبر میں دفنایا گیا تھا۔
  deu-1912: 'Und er sprach: Laßt ihn liegen; niemand bewege seine Gebeine! Also wurden
    seine Gebeine errettet mit den Gebeinen des Propheten, der von Samaria gekommen
    war.'
  kan-2017: ಆಗ ಯೋಷೀಯನು, “ಬಿಡಿರಿ, ಆ ಮನುಷ್ಯನ ಎಲುಬುಗಳನ್ನು ಯಾರೂ ಮುಟ್ಟಬಾರದು” ಎಂದು ಹೇಳಿದನು.
    ಆದುದರಿಂದ ಅವರು ಅವನ ಮತ್ತು ಸಮಾರ್ಯದೇಶದ ಪ್ರವಾದಿಯ ಎಲುಬುಗಳನ್ನು ಮುಟ್ಟಲಿಲ್ಲ.
  yap-yap: Me ga’ar Josiah, “Mpaged nge par ndab ni chuweg e yil rok.” Ma aram ma
    dani chuweg e yil rok ko gin’em nni k’eyag riy, ma ku er rogon fare profet ni
    yib u Samaria ngaram me yim’ ndani chuweg e yil rok.
  hlt-MCSB: Tedae, “Anih te om saeh, hlang loh a rhuh thaih boel saeh,” a ti nah.
    Te dongah Samaria lamkah aka pawk tonghma rhuh tah amah rhuh bangla a khueh.
  mdy-ETH: ዒዮሲያሴ፦ «ዬና ዱኡፓ ዴዖንጎ፤ ሃሹዋቴ፤ ዒዛኮ ሜጌፃ ቤዛፓ ዓጊፃንዳያ ኮይሱዋሴ!» ጌዔኔ። ዬያሮ ዒዛንታ ሳማሪያ
    ካታሞይዳ ፆኦሲ ማሊፆ ኬኤዛ ዓሶንታኮ ሜጌፃ ቱጊንቲባኣሴ።
  twi-ASANTE: Yosia buaa sɛ, “Momma no nwɔ hɔ. Obiara mmfa ne nsa nka ne nnompe no.”
    Ɛno enti, wɔanhye ne nnompe no anaa odiyifoɔ akɔkoraa a ɔfiri Samaria no deɛ nso.
  eng-WEBU: He said, “Let him be! Let no one move his bones.” So they let his bones
    alone, with the bones of the prophet who came out of Samaria.
  wal-wal: Kawoi, “Aggi bayite; issi asinne a meqettaa sohuwaappe qaattoppo” yaagiis.
    Hegaa gishshau, Samaariyaappe yiida hananabaa yootiya bitaniyaa meqettaara issippe
    a meqettaa bochchennan aggi bayidosona.
  spa-PDDPT: 'Y él dijo: Déjenlo, que nadie mueva sus huesos.'
  gun-gun: 'Ha''e ramo Josias aipoe''i: — Tove ha''vy ta''itui. Avave rei topena eme
    ikãgue re — he''i. Ha''e ramo ha''e va''e kãgue ma ha''e kuery oeja okuapy, Samaria
    gui profeta ou va''ekue kãgue ha''e py oĩ va''e reve.'
  ilo-ULB: Isu a kinuna ni Josias, “Bay-anyo dayta. Awan ti siasinoman a mangiyakar
    kadagiti tulangna.” Isu a binaybay-anda dagiti tulangna a kadua dagiti tultulang
    ti profeta a naggapu idiay Samaria.
  kpg-kpg: Josiah ga helekai, “Dugua hua beenaa. Nia iwi o maa hagalee daa gi daha.”
    Gei nia iwi o maa la digi daawa gi daha, mo nia iwi hogi o soukohp dela ne hanimoi
    i Samaria.
  uig-ARA: 'يوسىيا: ــ ئۇنى قويۇڭلار، ھېچكىم ئۇنىڭ سۆڭەكلىرىنى مىدىرلاتمىسۇن، دەپ
    بۇيرۇدى. شۇنىڭ بىلەن ئۇلار ئۇنىڭ سۆڭەكلىرى بىلەن سامارىيەدىن كەلگەن پەيغەمبەرنىڭ
    سۆڭەكلىرىگە ھېچكىمنى تەگكۈزمىدى.'
  sus-sus: A naxa a fala e bɛ, «Wo yi gaburi lu na, mixi yo naxa yi Yudaya namiɲɔnmɛ
    xɔrie tongo, a nun namiɲɔnmɛ xɔrie naxan keli Samari, nee tan xɔrie xa ragata
    e xa gaburie kui.»
  pon-2006: Sosaia eri mahsanih, “Eri, kumwail pweisang, kumwail dehr sair tih kan.”
    Kahrehda re sohte sair tih kan oh pil tihn soukohp me ketido sang Sameria.
  jae-jae: Josia kêsôm gebe “Eŋ ênêcŋa, ŋac teŋ êmoasac ênê ŋatêkwa atom.” Amboac
    tonaŋ sêjam ênê ŋatêkwa ôkwi atom. Ma sêkôc propete, taŋ gêmêŋ aŋga Samaria naŋ,
    nê atom amboac tonaŋgeŋ.
  ksd-ksd: 'Ma i ga biti: Da nur vue; koko ta tikai na tak vue ra umana uruna. Damana
    dia ga nur vue ra umana uruna, ma dia ga va boko ma ra umana ur i ra propet nina
    i ga pot maro Samaria.'
  tur-YTC: O da şöyle dedi, “Onu bırakın! Hiç kimse kemiklerini oynatmasın.” Böylece
    onun kemiklerini, Samariya'dan çıkmış olan peygamberin kemikleriyle birlikte bıraktılar.
  grc-BRENT: Καὶ εἶπεν, ἄφετε αὐτὸν, ἀνὴρ μὴ κινησάτωσαν τὰ ὀστᾶ αὐτοῦ· καὶ ἐῤῥύσθησαν
    τὰ ὀστᾶ αὐτοῦ μετὰ τῶν ὀστῶν τοῦ προφήτου τοῦ ἥκοντος ἐκ Σαμαρείας.
  ind-AYT: Lalu, Yosia berkata, “Biarkan saja. Jangan ada seorang pun yang menjamah
    tulang-tulangnya!” Jadi, mereka membiarkan tulang-tulangnya beserta dengan tulang-tulang
    nabi yang telah datang dari Samaria itu.
  nya-nya: Mfumuyo inati, “Alekeni manda amenewo, munthu asachotse mafupa ake.” Choncho
    anawasiya mafupa akewo pamodzi ndi mafupa a mneneri wa ku Samariya uja.
  hrv-hrv: “Pustite ga na miru”, reče kralj, “i neka nitko ne dira njegove kosti.”
    Tako su ostale njegove kosti netaknute s kostima proroka koji je došao iz Samarije.
  mps-mps: Tama te Josaiago augwalibolo e tama po ola mani, “Dagego aga gų pagede
    te magi sę me deli elamuo,” wali. “Aga gų pagede te aga dili bugagia munalubo
    sula tagalao,” wali. Tama tialima, augwaligo te profet bidigo dili me sabe, tama
    me te gasa profet bidi te Samaria buludu asali profet bidi agai dili me sabe.
  tpi-tpi: Na Josaia i tokim ol, “Yupela i no ken mekim wanpela samting long em. Larim
    ol bun bilong en i stap gut long matmat bilong en.” Olsem na ol i no kisim bun
    bilong en na tu ol i no kisim bun bilong dispela narapela profet bilong distrik
    Samaria.
  dan-1931: 'Da sagde han: “Lad ham ligge i Ro, ingen må flytte hans Ben!” Så lod
    de både hans og Profeten fra Samarias Ben i fred.'
  vie-OVCB: 'Vua ra lệnh: “Không ai được đụng đến mộ ấy.” Vì thế không ai đụng đến
    mồ này cũng như mồ của tiên tri già ở Sa-ma-ri.'
  guj-2017: યોશિયાએ કહ્યું, “તેને રહેવા દો. કોઈએ તેનાં હાડકાં ખસેડવા નહિ.” તેથી તેઓએ
    તેનાં હાડકાં તથા સમરુનથી આવેલા પ્રબોધકોના હાડકાંને રહેવા દીધાં.
  pon-2006A: Sosaia eri mahsanih, “Eri, kumwail pweisang, kumwail dehr sair tih kan.”
    Kahrehda re sohte sair tih kan oh pil tihn soukohp me ketido sang Sameria.
  por-BRBSL: 'Ele disse: “Deixe-o estar! Que ninguém lhe mexa os ossos”. Então eles
    deixaram seus ossos em paz, com os ossos do profeta que saiu de Samaria.'
  cth-cth: Siangpahrang ni apinihai a hru hah puen hanh naseh, ahnie a hrunaw hah
    Samaria lahoi ka tho e profetnaw e a hrunaw hoi kâbet hoeh.
  twi-twi: Yosia buae se, “Momma ɛnwɔ hɔ. Obiara mmfa ne nsa nka ne nnompe no.” Ɛno
    nti, wɔanhyew ɔne odiyifo akwakoraa a ofi Samaria no nnompe.
  hlt-hlt: Tedae, “Anih te om saeh, hlang loh a rhuh thaih boel saeh,” a ti nah. Te
    dongah Samaria lamkah aka pawk tonghma rhuh tah amah rhuh bangla a khueh.
  tbz-SIM: 'Kɛ̀ Sosiɑsi dɔ̀: Yóunɛ̀ dɛ kó kufɔ̃ti, di bɑ́ɑ́ kù kɑ̀ɑ́kɛ́! Mɛm̀mɛ kɛ̀
    bɛ̀ɛ yóu o kṹɔ̃̀ òmɔù í nyɛ̀ kũtɛ́, kɛ́yóunɛ̀ múnkɛ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò
    wèè do yɛ̀nní Sɑmmɑrii tenkɛ̀ o kpɛyɛ.'
  msy-2020: Ezɨ Josaia kamaghɨn me mɨgei, “Ia bizitamɨn a damuan markɨ. Ia an aghariba
    ateghtɨ da mar an mozimɨn ikɨ.” Kamaghɨn amizɨ, me an aghariba inizir puvatɨ.
    Egha uaghan me Samarian Distrighɨn akam inigha izir gumazir igharazir kamɨn aghariba
    inizir puvatɨ.
  dop-dop: 'Ntɛnɑ Sosiyɑsɩ sɩ: Ɩ́ yele Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ ɩnɩ ɩ pǝlɑɑʋ ŋkʋ. Nɔɣɔlʋ
    ɩ́ tɑɑ tokinɑ-kʋ. Mpʋ pǝ lɑpǝnɑ nɑ pɑ́ yele Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ ɩnɩ nɑ Sɑmɑlii
    nyǝŋ pɑ mʋwɑ.'
  azb-azb: 'O dedi: «Ona toxunmayın, heç kəs onun sümüklərini narahat etməsin». Onun
    və Samariyadan gələn peyğəmbərin sümüklərinə toxunmadılar.'
  eng-DBY: And he said, Let him alone; let no man move his bones. And they saved his
    bones, with the bones of the prophet that came out of Samaria.
  hin-2017: तब उसने कहा, “उसको छोड़ दो; उसकी हड्डियों को कोई न हटाए।” तब उन्होंने
    उसकी हड्डियाँ उस नबी की हड्डियों के संग जो सामरिया से आया था, रहने दीं।
  wol-KYG: 'Mu ne: «Bàyyileen ko noonu! Bu kenn laal ay yaxam!» Ñu wacc fa ay yaxam
    ak yaxi yonent ba jóge woon Samari.'
  eng-YLT: And he saith, 'Let him alone, let no man touch his bones;' and they let
    his bones escape, with the bones of the prophet who came out of Samaria.
  eng-WYC-2017: And the king said, Suffer ye him; no man move his bones. And his bones
    dwelled untouched with the bones of the prophet, that came from Samaria.
  eng-WMBB: He said, “Let him be! Let no one move his bones.” So they let his bones
    alone, with the bones of the prophet who came out of Samaria.
  urd-GVH: यह सुनकर बादशाह ने हुक्म दिया, “इसे छोड़ दो! कोई भी इसकी हड्डियों को न
    छेड़े।” चुनाँचे उस की और उस नबी की हड्डियाँ बच गईं जो सामरिया से उससे मिलने आया
    और बाद में उस की क़ब्र में दफ़नाया गया था।
  rug-rug: Meke zama se Zosaea, “Leana, vekoa nana si asa. Loke tie kaqu va rizu i
    sari na susurina,” gua si asa. Ke lopu va rizui rini sari na susurina, meke gua
    tugo sari na susurina sa poropita sapu mae guana pa popoa Sameria.
  gaz-gaz: Innis, “Isa dhiisaa; namni tokko iyyuu lafee isaa hin tuqin” jedhe. Kanaafuu
    isaan lafee isaattii fi lafee raajicha Samaariyaadhaa dhufe sanaa illee ni dhiisan.
  fra-LSG: 'Et il dit: Laissez-le; que personne ne remue ses os! On conserva ainsi
    ses os avec les os du prophète qui était venu de Samarie.'
  gnn-gnn: '@see-verse:2KI.023.017'
  yal-yal: A yi a fala e xa, a naxa, “Ɛ a lu mɛnni, muxu yo nama a yiin din na sayiban
    xɔnne ra!” Nayi, e yi a xɔnne ramara mɛnni e nun nabi bonna xɔnne naxan keli Samari
    taani.
  haw-1868: A i aku la ia, E waiho malie ia ia, mai lawelawe kekahi kanaka i kona
    mau iwi. A hoopakele lakou i kona mau iwi me na iwi o ke kaula, ka mea i hele
    ae mai Samaria mai.
  arb-NAV: 'فَقَالَ: «دَعُوهُ. لَا يُحَرِّكْ أَحَدٌ عِظَامَهُ». فَتَرَكُوا عِظَامَهُ
    وَعِظَامَ نَبِيِّ السَّامِرَةِ.'
  ewe-ewe: Ale Fia Yosia gblɔ be, “Migaka asi eŋu o. Migaɖe fu na nyagblɔɖila la ƒe
    ƒuwo o.” Ale wometɔ dzo eƒe ƒuwo kple nyagblɔɖila si tso Samaria la ƒe ƒuwo o.
  eng-LEE: 'And he said, Let him rest: no man shall disturb his bones. So they saved
    his bones, with the bones of the prophet that came out of Samaria.'
  asm-FB: তেতিয়া ৰজা যোচিয়াই ক’লে, “সেইটো থাকিবলৈ দিয়া; কোনেও যেন তেওঁৰ হাড়বোৰ
    আঁতৰ নকৰে।” সেয়ে লোকসকলে তেওঁৰ হাড়বোৰ আৰু যি ভাববাদী চমৰিয়াৰ পৰা আহিছিল, তেওঁৰ
    হাড়বোৰ যেনেদৰে আছিল, তেনেদৰেই ৰাখিলে।
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، «وٌ يِ فَبُرِ لُ نَ، مِشِ يٌ نَشَ يِ يُدَيَ نَمِحْنمّ
    شْرِيٍ تٌنفٌ، عَ نُن نَمِحْنمّ شْرِيٍ نَشَن كٍلِ سَمَرِ، نٍيٍ تَن شْرِيٍ شَ رَفَتَ
    عٍ شَ فَبُرِيٍ كُي.»
  fra-SBL: 'Il dit : « Qu''il soit ! Que personne ne déplace ses os. » On laissa donc
    ses os, avec les os du prophète qui était venu de Samarie.'
  hbo-hbo: וַיֹּ֙אמֶר֙ הַנִּ֣יחוּ לֹ֔ו אִ֖ישׁ אַל־יָנַ֣ע עַצְמֹתָ֑יו וַֽיְמַלְּטוּ֙
    עַצְמֹתָ֔יו אֵ֚ת עַצְמֹ֣ות הַנָּבִ֔יא אֲשֶׁר־בָּ֖א מִשֹּׁמְרֹֽון׃
  piu-2006: '@see-verse:2KI.023.017'
  kik-kik: Nake akiuga atĩrĩ, “Tiganai nayo. Mũtigetĩkĩrie mũndũ o naũ aringithie
    mahĩndĩ make.” Nĩ ũndũ ũcio matiahutirie mahĩndĩ make o na ma mũnabii ũrĩa woimĩte
    Samaria.
  fra-NCL: 'Et il dit : « Laisses-le ; que personne ne remue ses os ! » C’est ainsi
    qu’on laissa ses os intacts avec les os du prophète qui était venu de Samarie.'
  cek-AK: Anih mah, To tiah suem o duem ah; mi mah doeh anih ih ahuh to takhoe o hmah
    nasoe, tiah a naa. To pongah anih ih ahuh hoi Samaria hoiah angzo kaminawk ih
    ahuh to a caeh o taak.
  cuk-cuk: 'Geb rey sogded: —Degirdi, melle ese achamalo. Dule-wargwensaar e-garse
    achaosulid. Degisoggu, Bab-Dummad-e-dule-garmar bar onossurmalad, degi, Bab-Dummad-gayaburba-barsoged-Samariaʼgined-e-garmar
    onossurmarbalid.'
  uig-CYR: 'Йосия: — Уни қоюңлар, һеч ким униң сүйәклирини мидирлатмисун, дәп буйруди.
    Шуниң билән улар униң сүйәклири билән Самарийәдин кәлгән пәйғәмбәрниң сүйәклиригә
    һеч кимни тәккүзмиди.'
  tel-2017: అందుకతడు “దాన్ని తప్పించండి. ఎవరూ అతని ఎముకలను తీయకూడదు” అని చెప్పాడు.
    వారు అతని ఎముకలను, షోమ్రోను పట్టణం నుంచి వచ్చిన ప్రవక్త ఎముకలను ముట్టుకోలేదు.
  hat-BSA: 'Li te di: “Lese li; pa kite pèsòn deranje zo li.” Konsa, yo te kite zo
    li yo san deranje avèk zo a pwofèt ki te sòti Samarie a.'
  kos-kos: Na Josiah el fahk, “Filiyana in oan. Sri kacl an ac tia wi mokleyuk.” Ouinge
    sri kacl ah tiana mokleyuk, ac tia pac mokleyuk sri ke mwet palu se ma tuku Samaria
    me.
  hbo-WLC: וַיֹּ֙אמֶר֙ הַנִּ֣יחוּ ל֔וֹ אִ֖ישׁ אַל־יָנַ֣ע עַצְמֹתָ֑יו וַֽיְמַלְּטוּ֙
    עַצְמֹתָ֔יו אֵ֚ת עַצְמ֣וֹת הַנָּבִ֔יא אֲשֶׁר־בָּ֖א מִשֹּׁמְרֽוֹן׃
  ibo-ibo: Mgbe ahụ, Josaya zara sị ha, “Hapụnụ ya ka o guzoro onwe ya. Ka nwoke ọbụla
    gharakwa ịchịpụta ọkpụkpụ ya.” Ha hapụrụ ọkpụkpụ ya, hapụkwa ọkpụkpụ onye amụma
    ahụ si Sameria bịa.
  ory-ory: ତେବେ ରାଜା ଯୋଶୀୟ କହିଲେ, “ତାଙ୍କୁ ଛାଡ଼ିଦିଅ; କେହି ତାଙ୍କର ଅସ୍ଥି ସ୍ଥାନାନ୍ତର ନ
    କରୁ।” ଏହେତୁ ସେମାନେ ଶମରୀୟାରୁ ଆଗତ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କର ଅସ୍ଥି ସହିତ ତାହାର ଅସ୍ଥି ଛାଡ଼ିଦେଲେ।
  chk-chk: Iwe, ewe king a üra, “Oupwe chök likiti. Esap wor eman epwe amwökütü chün.”
    Iei mine ra likiti chün, pwal chün ewe soufos seni Samaria.
  rop-rop: En King Josaiya bin tok, “Libum im greib lagijat, nomo deigimat detlot
    boun blanga im.” Wal dei nomo bin deigimat detlot boun o detlot boun blanga det
    speshalwan mesinja brom Sameriya.
  ukr-1871: 'І повелїв: Не займайте його! Нїхто не трівож костей його! От і зоставили
    костї його як і костї пророка, що приходив із Самариї.'
  deu-1951: 'Da sprach er: So laßt ihn liegen; niemand rühre seine Gebeine an! Also
    blieben seine Gebeine erhalten, samt den Gebeinen des Propheten, der von Samaria
    gekommen war.'
  eng-JPS: 'And he said: ''Let him be; let no man move his bones.'' So they let his
    bones alone, with the bones of the prophet that came out of Samaria.'
  srp-1865: 'A on reèe: ostavite ga, niko da mu ne kreæe kosti. Tako se saèuvaše kosti
    njegove s kostima onoga proroka koji doðe iz Samarije.'
  lug-lug: N’abagamba nti, “Mugaleke, era temuganya muntu yenna kukwata ku magumba
    ge.” Awo ne batakwata ku magumba ge, wadde aga nnabbi ow’e Samaliya.
  heb-heb: ויאמר הניחו לו איש אל ינע עצמתיו וימלטו עצמתיו את עצמות הנביא אשר בא משמרון׃
  ben-IRV: তখন যোশিয় বললেন, “ওটা থাকুক; কেউ যেন তাঁর হাড়গুলো না সরিয়ে দেয়।” সুতরাং
    লোকেরা তাঁর হাড়গোড় এবং যে ভাববাদী শমরিয়া থেকে এসেছিলেন তাঁর হাড়গোড় তেমনই
    থাকতে দিল।
  pan-pan: ਤਾਂ ਉਹ ਨੇ ਆਖਿਆ ਕਿ ਉਸ ਨੂੰ ਵਿਸ਼ਰਾਮ ਕਰਨ ਦਿਓ। ਕੋਈ ਮਨੁੱਖ ਉਸ ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ
    ਨਾ ਛੇੜੇ। ਸੋ ਉਹਨਾਂ ਨੇ ਉਸ ਦੀਆਂ ਹੱਡੀਆਂ ਉਸ ਨਬੀ ਦੀਆਂ ਹੱਡੀਆਂ ਨਾਲ ਜੋ ਸਾਮਰਿਯਾ ਵਿੱਚ ਆਇਆ
    ਸੀ ਰਹਿਣ ਦਿੱਤੀਆਂ।
  mya-JVB: ရှင် ဘုရင်က ၊ ရှိ စေလော့။ ထိုသူ ၏အရိုး တို့ကို အဘယ်သူ မျှမ ရွှေ့ စေနှင့်ဟု
    မိန့် တော်မူသည်အတိုင်း သူ ၏ အရိုး တို့နှင့် ရှမာရိ မြို့မှ လာ သောပရောဖက် အရိုး
    တို့ကို ရှိ စေကြ၏
  tbg-tbg: Vika minti tuvaro Josaiava tiharo, Ho kia vira vuhaari qaqini vara kaate.
    Vira qaqi kaivaro nai matipa viraqi variarire, tumanta vika vira vuhaarivata,
    Sameria paropeti vaiinti vuhaarivata, kia varora. (1 King 13:31-32)
  hmo-hmo: Iosaia ia gwau, “Unai guria gabuna be do umui kehoa lasi, unai peroveta
    tauna ena turia be unuseni do idia noho.” Unai dainai iena turia, bona peroveta
    tauna ta, Samaria dekena amo ia mai tauna ena turia, be idia kokia lasi.
  urd-urd: तब उसने कहा, “उसे रहने दो, कोई उसकी हड्डियों को न सरकाए।” इसलिए उन्होंने
    उसकी हडिडयाँ उस नबी की हड्डियों के साथ जो सामरिया से आया था रहने दीं।
  rus-SYN: 'И сказал он: оставьте его в покое, никто не трогай костей его. И сохранили
    кости его и кости пророка, который приходил из Самарии.'
  bqc-SIM: 'Ɔ̃ kí mɛ̀: À to we. Gbɛ̃e su aà wá sɛ́ sↄ̃òo. Ɔ̃ wà aà wáↄ tò
    we ń ãnabi pↄ́ bↄ̀ Samali wáo.'
  tcz-CHONGTHU: Hichun Josiah in adonbut in, “Hichu limsah hih un, agu jong suboi
    hih un,” ati. Hijehchun amahon ama guchu ahal tapouve, hitobang machun Samaria
    kon themgaopa a jong asuloh pouvin ahi.
  mar-mar: तेव्हा योशीया म्हणाला, “या थडग्याला धक्का लावू नका, तेथील अस्थी हलवू नका.”
    मग त्यांनी त्याच्या अस्थी शोमरोनाहून आलेल्या संदेष्ट्याच्या अस्थींबरोबर राहू दिल्या.
  qub-qub: 'Chaura Josías niran: «Chayga jina cacuchun. Ama pipis yatapächunchu tulluncunatapis.»
    Chaynöpami chay wañoj profëtapa tulluncunataga mana yataparanchu. Mana yataparanchu
    Samariapita caj willacojpa tulluntapis.'
  bqp-bqp: 'Akũ kína pì: À a tó gwe. Gbɛ̃ke sún a wá sɛ́ à sↄ̃sↄ̃oro. Akũ ò a wánↄ
    tò gwe kũ annabi kũ à bò Samaria wáo.'
  hat-hat: 'Jozyas di: —Bon. Kite l'' jan li ye a! Piga pesonn manyen zosman li yo.
    Se konsa yo respekte zosman li yo ansanm ak zosman pwofèt ki te soti lavil Samari
    a.'
  eng-BSB: “Let him rest,” said Josiah. “Do not let anyone disturb his bones.” So
    they left his bones undisturbed, along with those of the prophet who had come
    from Samaria.
  eng-WEBPB: He said, “Let him be! Let no one move his bones.” So they let his bones
    alone, with the bones of the prophet who came out of Samaria.
  kbq-kbq: Hagi anante Josaia'a amanage huno zamasami'ne, Mago vahe'mo'e huno zaferina'a
    avako osina atrenkeno meno. Anagema hige'za ana kasnampa ne'mofo zaferinane, mago'a
    Sameria kumateti kasnampa vahe zaferinanena atrazageno me'ne.
  nhe-BL: 'Huajca Tlanahuatijquetl Josías tlanahuati: ―Xijcahuaca. Ma axaca quiajasi
    iomiyo. Huan queja nopa quitlepanitaque iomiyo huan nojquiya iomiyo nopa huehue
    tiocamanalojquetl tlen hualajqui tlen tlali Samaria.'
  bus-bus: 'Ben kína bè: À à tó gwe. Gbɛ̃ke tón à wá sɛ́ à sↄ̃ki kpáoro. Ben wà à
    wánↄ tò gwe kↄ̃n annabi kɛ̀ bↄ̀ Samaria pↄ́o.'
  gub-BL: — Tuwe nezewe nehe. Penuhem zo ikagwer nehe, i'i wanupe. Nezewe ikagwer
    upyta a'e pe Tupàn ze'eg imume'u har Xamari wi ur ma'e kwer kagwer rehe we.
  eng-DRA: 'And he said: Let him alone, let no man move his bones. So his bones were
    left untouched with the bones of the prophet that came out of Samaria.'
