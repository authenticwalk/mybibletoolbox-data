verse: 2KI.023.017
translations:
  mal-C: 'പിന്നെ രാജാവ്: “ഞാൻ അവിടെ കാണുന്ന സ്മാരകസ്തംഭം എന്താണ്?” എന്നു ചോദിച്ചു.
    “യെഹൂദ്യയിൽനിന്നു വന്ന് ബേഥേലിലെ യാഗപീഠത്തെക്കുറിച്ചും അങ്ങ് ചെയ്തിരിക്കുന്ന ഈ
    കാര്യങ്ങളെക്കുറിച്ചും മുൻകൂട്ടി അറിയിച്ച ദൈവപുരുഷന്റെ ശവകുടീരമാണത്,” എന്ന് നഗരവാസികളായ
    ജനങ്ങൾ പറഞ്ഞു.'
  deu-TKW: 'Da fragte er: Was ist das für ein Grabmal, das ich da sehe? Die Leute
    der Stadt aber antworteten ihm: Das ist das Grab des Gottesmannes, der aus Juda
    kam und diese Dinge, die du gethan hast, über den Altar von Bethel verkündigte.'
  lin-lin: 'Mokonzi atunaki : — Kunda oyo nazali komona ezali ya nani ? Bato ya engumba
    bazongisaki : — Ezali kunda ya moto na Nzambe oyo awutaki na Yuda mpe asakolaki
    makambo oyo owuti kosala na etumbelo ya Beteli.'
  eng-LSV: And he says, “What [is] this sign that I see?” And the men of the city
    say to him, “The grave of the man of God who has come from Judah, and proclaims
    these things that you have done concerning the altar of Beth-El.”
  eng-GNV: Then he sayde, What title is that which I see? And the men of the citie
    sayd vnto him, It is the sepulchre of the man of God, which came from Iudah, and
    tolde these things that thou hast done to the altar of Beth-el.
  eng-WEBSTER: Then he said, What title is that which I see? And the men of the city
    told him, It is the sepulcher of the man of God, who came from Judah, and proclaimed
    these things that thou hast done against the altar of Beth-el.
  nhw-BL: 'Huan Tlanahuatijquetl Josías quiijto: ―¿Tlaque tlamantli tetl moquetztoc
    nepa huan tlaque quiijtohua itlajcuilol? Huan nopa masehualme ipan nopa altepetl
    quinanquilijque: ―Quiijtohua para nepa campa quitojque nopa tlajtol pannextijquetl
    catli hualajqui tlen tlali Judá huan tlayolmelahuaco para teipa quitlatisquía
    mijcaomitl ipan ni tlaixpamitl nica Betel, senquistoc quen ta tijchijtoc ama.'
  swh-ONEN: Mfalme akauliza, “Lile kaburi lenye mnara wa ukumbusho ninaloliona ni
    kwa ajili gani?” Watu wa mji wakasema, “Hii ni alama ya kaburi la mtu wa Mungu
    aliyekuja kutoka Yuda, naye akanena dhidi ya hii madhabahu ya Betheli mambo yale
    yale uliyoifanyia leo.”
  bba-bba: Sɑɑ yerɑ u mɑɑ bikiɑ u nɛɛ, wɑrɑn sikirɑ nɑ wɑɑmɔ mini. Mɑ wuu ɡen tɔmbu
    bɑ nùn wisɑ bɑ nɛɛ, Gusunɔn sɔmɔ wi u nɑ sɑɑ Yudɑn di u ye ɑ yɑ̃ku yee te kuɑ
    minin ɡɑri ɡeruɑ, win sikirɑ mi.
  eng-KJVCPB: Then he said, What title is that that I see? And the men of the city
    told him, It is the sepulchre of the man of God, which came from Judah, and proclaimed
    these things that thou hast done against the altar of Beth-el.
  luo-luo: Ruoth nopenjo niya, “En kidi mane manie dho liel maneno cha?” Jo-dala maduongʼno
    nodwoke niya, “Onyiso kar liend ngʼat Nyasaye mane oa Juda mane okoro gik mane
    itimo e kendo mar misango man Bethel.”
  meu-meu: Bena ia eto, Una be dahaka pupuna na itaiamu unuseni a? Hanua taudia ese
    e hamaoroa, eto, Una na Dirava ena tau garana; ia na Iuda amo ema, bona Betele
    ihaboulaina patana ihadikana karadia oi ese vada o kara na ia ese e gwaurai guna.
  npi-ULB: तब तिनले सोधे, “मैले देखेको त्यो स्मारकचाहिं केको हो ?” सहरका मानिसहरूले
    तिनलाई जवाफ दिए, “त्यो यहूदाबाट आएका परमेश्‍वरका मानिसको चिहान हो जसले तपाईंले
    भर्खरै बेथेलको वेदीको विरुद्धमा गर्नुभएको कुराको बारेमा बोलेका थिए ।”
  yor-yor: Ọba sì béèrè pé, “Kí ni ọwọ̀n isà òkú yẹn tí mo rí?” Àwọn ọkùnrin ìlú ńlá
    wí pé, “Ó sàmì sí isà òkú ènìyàn Ọlọ́run tí ó wá láti Juda, tí ó sì kéde ìdojúkọ
    pẹpẹ Beteli, ohun kan wọ̀nyí tí ìwọ ti ṣe sí wọn.”
  pes-OPCB: 'یوشیا پرسید: «آن ستون چیست؟» اهالی شهر به او گفتند: «آن قبر مرد خدایی
    است که از یهودا به اینجا آمد و آنچه را که شما امروز با مذبح بیت‌ئیل کردید، پیشگویی
    نمود.»'
  tgl-ULB: Pagkatapos sinabi niya, “Anong bantayog iyon na nakikita ko?' Sinabi sa
    kaniya ng mga lalaki ng lungsod, “Iyon ay ang libingan ng lingkod ng Diyos na
    nanggaling sa Juda at nagsalita tungkol sa mga bagay na ito na kagagawa mo lamang
    laban sa altar ng Bethel.”
  cbu-NT: Ashirangsin, tputseetssha masharangiya. ¿Maya machimun taara? tárangu, tputsshitisin
    anshuchiri, Utaáchich Apanllee kuk kamanimapan mapurangana ancha. Nish kusarangu,
    yuwaa shiy Betelash tsap apanllputsee ichingaroo kapeetarangish, iyaa wasina kamanirangiya
    ancha, táranganaya.
  hui-hui: Hondowa ibugua agali hearuhondo hale halu lalu, Homali ogoni ainagadabe,
    lene. Ani layagola Bedeleali hearu tigua ibuhondo ladai bialu lalu, Homali ogoni
    Yudali mbira Anduane Homogonaga bi mana latagi haga bamba henego ibugua áyu í̠na
    lomabu delaga dabu ogoni o beregonidagua bulebira lalu bamba mbiwiaho bolangua
    henegonaga homali ka, lalu lamini.
  mya-mya: ဤ​သင်္ချိုင်း​ကား​မည်​သူ​၏​သ​င်္ချိုင်း​ဖြစ် သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
    ဗေ​သ​လ​မြို့​သား​တို့​က``ဤ​သင်္ချိုင်း​သည် ယု​ဒ ပြည်​မှ​လာ​သော​ပ​ရော​ဖက်​၏​သင်္ချိုင်း​ဖြစ်​ပါ
    သည်။ ထို​ပ​ရော​ဖက်​ကား​ဤ​အ​ရပ်​ရှိ​ယဇ်​ပလ္လင် တွင် အ​ရှင်​ပြု​တော်​မူ​သော​အ​မှု​အ​ရာ​တို့​ကို
    ကြို​တင်​ဟော​ကြား​ခဲ့​သူ​ဖြစ်​ပါ​၏'' ဟု​ပြန်​၍ လျှောက်​ထား​ကြ​၏။
  bod-N: དེ་ནས་ཡོ་ཤི་ཡཱ་ཡིས། ངས་མཐོང་བའི་རྡོ་རིང་དེ་ཅི་ཡིན་ཞེས་དྲིས་པ་ན། ལན་དུ་གྲོང་ཁྱེར་གྱི་མི་ཚོས།
    འདི་ནི་སྔར་ཡ་ཧུ་དཱ་ནས་ཐོན་ཏེ། ཁྱེད་ཀྱིས་པེད་ཨེལ་གྱི་མཆོད་ཁྲི་ལ་མཛད་པའི་དོན་འདི་དག་གསལ་བསྒྲགས་བྱས་པའི་དཀོན་མཆོག་གི་སྐྱེས་བུའི་དུར་ས་དེ་རེད་ཞུས་པས།
  sna-sna: Mambo akabvunza akati, “Ko, shongwe yeguva yandinoona iyo ndeyani?” Varume
    vomuguta vakati, “Ndiyo inoratidza guva romunhu waMwari akabva kuJudha akaprofita
    pamusoro pearitari yeBheteri nezvinhu izvi zvamaita kwairi.”
  spa-BLM: 'Entonces dijo: “¿Qué monumento es el que veo?” Los hombres de la ciudad
    le dijeron: “Es la tumba del hombre de Dios que vino de Judá y proclamó estas
    cosas que has hecho contra el altar de Betel”.'
  cac-cac: 'Ix sc''anb''an vin̈aj rey Josías chi'': —¿Mach ay yic jun yed''tal chamnac
    svilb''at chi''? xchi vin̈. Ix tac''vi eb'' cajan d''a Betel chi'' d''a vin̈ icha
    tic: —Aton b''aj mucan jun vin̈ schecab'' Dios cotnac d''a Judá, a vin̈ aljinaccan
    yuj tas ix utej jun altar d''a Betel tic, xchi eb'' d''a vin̈.'
  swh-ULB: Kisha akasema, “Ni ukumbusho wa nani ule ninao uona?” Mtu wa ule mji akamwambia,
    “Lile ni kaburi la mtu wa Mungu ambaye alikuja kutoka Yuda na kuongea kuhusu haya
    mambo ambayo ameyafanya dhidi ya madhabahu ya Betheli.”
  bel-bel: 'і сказаў Ёсія: што гэта за помнік, які я бачу? І сказалі яму жыхары горада:
    гэта магіла чалавека Божага, які прыходзіў зь Юдэі, і абвясьціў пра тое, што ты
    робіш над ахвярнікам Вэтыльскім.'
  deu-ELBBK: 'Und er sprach: Was ist das dort für ein Mal, das ich sehe? Und die Leute
    der Stadt sprachen zu ihm: Es ist das Grab des Mannes Gottes, der von Juda gekommen
    ist und diese Dinge ausgerufen hat, die du gegen den Altar von Bethel getan hast.'
  mbb-OT: Mid-insà si Hadì Josia mehitenged te leveng he neehè din te, “Hentei ki
    leveng haazà?” Midtavak is menge etew ziyà te inged te, “Leveng heeyan te suluǥuen
    te Megbevayà he tig-Juda iyan sikandin midtagnà kayi te mibeelan nu ǥuntaan keniyan
    te pemuhatà kayi te Betel.”
  mal-2015: 'ഞാൻ കാണുന്ന ആ ജ്ഞാപകസ്തംഭം എന്തു എന്നു അവൻ ചോദിച്ചു. അതിന്നു ആ പട്ടണക്കാർ
    അവനോടു: അതു യെഹൂദയിൽനിന്നു വരികയും നീ ചെയ്തിരിക്കുന്ന കാര്യങ്ങളെ ബേഥേലിലെ യാഗപീഠത്തെക്കുറിച്ചു
    മുന്നറിയിക്കയും ചെയ്ത ദൈവ പുരുഷന്റെ കല്ലറയാകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Jozijaš phučľa: „Kaskro hrobos dikhav?“ O murša andral o foros
    Betel leske odphende: „Oda hin o hrobos le prorokoskro, savo avľa andral e Judsko
    a savo imar anglal phenďa kada savoro, so kerďal akana pre kada oltaris.“'
  pes-OPV: 'و پرسید: «این مجسمه‌ای که می‌بینم، چیست؟» مردان شهر وی را گفتند: «قبر
    مرد خدایی است که از یهودا آمده، به این کارهایی که تو بر مذبح بیت ئیل کرده‌ای،
    نداکرده بود.»'
  ron-1924: 'Ел а зис: „Че есте мормынтул ачеста пе каре-л вэд?” Оамений дин четате
    й-ау рэспунс: „Есте мормынтул омулуй луй Думнезеу каре а венит дин Иуда ши а стригат
    ымпотрива алтарулуй дин Бетел лукруриле ачестя пе каре ле ымплинешть ту.”'
  ben-OBCV: রাজামশাই জিজ্ঞাসা করেছিলেন, “আমি যে সমাধিস্তম্ভটি দেখতে পাচ্ছি, সেটি কার?”
    সেই নগরের লোকেরা বলল, “এটি ঈশ্বরের সেই লোকের সমাধির চিহ্নিত স্তম্ভ, যিনি যিহূদা
    থেকে এসে বেথেলের যজ্ঞবেদির বিরুদ্ধে একটি বাণী ঘোষণা করলেন, এবং আপনি সেটির প্রতি
    ঠিক তাই করেছেন।”
  som-som: Markaasuu yidhi, Taalladaas aan arkaa waa maxay? Oo dadkii magaaladu waxay
    ku yidhaahdeen, Waa qabrigii ninkii Ilaah oo dalka Yahuudah ka yimid oo naadiyey
    waxyaalahan aad ku samaysay meeshii allabariga ee Beytel.
  lat-VUC: 'Et ait: Quis est titulus ille, quem video? Responderuntque ei cives urbis
    illius: Sepulchrum est hominis Dei, qui venit de Juda, et prædixit verba hæc,
    quæ fecisti super altare Bethel.'
  eng-ASVBT: Then he said, What monument is that which I see? And the men of the city
    told him, It is the sepulcher of the man of God, who came from Judah, and proclaimed
    these things that thou hast done against the altar of Beth-el.
  ita-1885: 'E il re disse: Quale è quel monumento che io veggo? E la gente della
    città gli disse: È la sepoltura dell''uomo di Dio, che venne di Giuda, ed annunziò
    queste cose che tu hai fatte, contro all''altare di Betel.'
  eng-LXXUP: And he said, What is that mound which I see? And the men of the city
    said to him, It is the grave of the man of God that came out of Judah, and uttered
    these imprecations which he imprecated upon the altar of Bethel.
  eng-ULB: Then he said, “What monument is that I see?” The men of the city told him,
    “That is the grave of the man of God who came from Judah and spoke about these
    things that you have just done against the altar of Bethel.”
  spa-VBL: 'Entonces preguntó: “¿De quién es la lápida que veo?” “Es la tumba del
    hombre de Dios que vino de Judá y proclamó exactamente lo que tú has hecho con
    el altar de Betel”, respondió la gente del pueblo.'
  fra-_FOB: 'Puis le roi dit: Qu''est-ce que ce tombeau que je vois? Les hommes de
    la ville lui répondirent: C''est le tombeau de l''homme de Dieu qui vint de Juda
    et qui cria contre l''autel de Béthel les choses que tu as faites.'
  mal-mal: '“ഞാൻ കാണുന്ന ആ സ്മാരകസ്തംഭം എന്ത്” എന്ന് അവൻ ചോദിച്ചു. അതിന് ആ പട്ടണക്കാർ
    അവനോട്: “അത് യെഹൂദയിൽനിന്ന് വരികയും നീ ചെയ്തിരിക്കുന്ന കാര്യങ്ങൾ ബേഥേലിലെ യാഗപീഠത്തെക്കുറിച്ച്
    മുന്നറിയിക്കയും ചെയ്ത ദൈവപുരുഷന്റെ കല്ലറയാകുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Yūsiyāh ko ek aur qabr nazar āī. Us ne shahr ke bāshindoṅ se pūchhā,
    “Yih kis kī qabr hai?” Unhoṅ ne jawāb diyā, “Yih Yahūdāh ke us mard-e-Ḳhudā kī
    qabr hai jis ne Baitel kī qurbāngāh ke bāre meṅ ain wuh peshgoī kī thī jo āj āp
    ke wasīle se pūrī huī hai.”
  suz-BL: मिनु पिपमी “मेरे आं तशो तुरस सु के बाक्‍मे?” दे हिल्‍लो पामी बाक्‍त। मिनु
    मेको सहर ङा मुरपुकीमी “मेरे परमप्रभु आ मुर आ तुरस बाक्‍ब। मेको यहूदा रे जाक्‍शा,
    बेथेल ङा चढ़ेतीकमी येरोबाम आ ङोंइती मुल इन पशो गेय आ पर्बम नोले दुम्‍ब लोव़ पाइब,
    परमप्रभु आ मुर आ तुरस बाक्‍ब” देंमा बाक्‍त। १राजा १३:३०-३२
  ita-1927: 'Poi disse: “Che monumento è quello ch’io vedo là?” La gente della città
    gli rispose: “E’ il sepolcro dell’uomo di Dio che venne da Giuda, e che proclamò
    contro l’altare di Bethel queste cose che tu hai fatte”.'
  ckb-ckb: 'ئینجا پاشا پرسیاری کرد: «ئەو کێلی گۆڕە چییە لەوێ دەیبینم؟» پیاوانی شارەکەش
    گوتیان: «ئەوە گۆڕی ئەو پیاوەی خودایە کە لە یەهوداوە هات و هەموو ئەو شتانەی ڕاگەیاند
    کە تۆ لە دژی قوربانگاکەی بێت‌ئێل کردت.»'
  eng-BBE: What is that headstone I see over there? And the men of the town said to
    him, It is the resting-place of the man of God who came from Judah and gave word
    of all these things which you have done to the altar of Beth-el.
  kan-OKCV: ಆಗ ಅರಸನು, “ನಾನು ಕಾಣುವ ಈ ಸಮಾಧಿ ಕಲ್ಲು ಯಾರದು?” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಆ ಊರಿನವರು
    ಅವನಿಗೆ, “ನೀನು ಈಗ ಬೇತೇಲಿನ ಬಲಿಪೀಠಕ್ಕೆ ಮಾಡಿದ್ದನ್ನು ಮುಂತಿಳಿಸಿದ ಯೆಹೂದದ ದೇವರ ಮನುಷ್ಯನ
    ಸಮಾಧಿ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது அவன்: நான் காண்கிற அந்தக் குறிப்படையாளம் என்ன என்று கேட்டதற்கு,
    அந்தப் பட்டணத்து மனிதர்கள்: அது யூதாவிலிருந்து வந்து, நீர் செய்த இந்தக் கிரியைகளைப்
    பெத்தேலின் பலிபீடத்திற்கு விரோதமாகக் கூறி அறிவித்த தேவனுடைய மனிதனின் கல்லறை என்றார்கள்.'
  spa-RV-1909: 'Y después dijo: ¿Qué título es este que veo? Y los de la ciudad le
