    pei sarawiet.”
  por-BRBSL: 'Então ele disse: “Que monumento é esse que eu vejo?”. Os homens da cidade
    lhe disseram: “É o túmulo do homem de Deus que veio de Judá e proclamou estas
    coisas que você fez contra o altar de Betel”.'
  cth-cth: Josiah ni hai kai ni ka hmu e noutnae talung teh, apie phuen namaw telah
    ati. Cathut e tami Judah ram lahoi ka tho e Bethel vah khoungroe dawk na sak e
    hno ka pâpho e phuen doeh telah a dei awh.
  twi-twi: Yosia bisae se, “Nkaedum bɛn na mihu no?” Na nnipa a wɔwɔ kurow no mu no
    ka kyerɛɛ no se, “Ɛyɛ Onyankopɔn nipa no a ofi Yuda a ɔhyɛɛ nkɔm faa dwuma a woadi
    mprempren wɔ afɔremuka a ɛwɔ Bet-El ho no ɔboda.”
  hlt-hlt: Te vaengah, “Bang pangkae nim ka hmuh he?” a ti. Te dongah khopuei hlang
    rhoek loh a taengah, “Pathen hlang kah phuel ni. Anih he Judah lamkah ha pawk
    tih Bethel hmueihtuk ah na saii hno te a doek,” a ti nauh.
  tbz-SIM: 'Kɛ̀ Sosiɑsii bekɛ kɛ dɔ̀: Difɔ̃titɑ̃́rì dii we nkó kufɔ̃ti kpɛri ndi?
    Kɛ̀ dihɛì yɛmbɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò wèè do ìtɛ́ní
    Sudɑɑ tenkɛ̀ kɛ́kɔtɛní kɛ́nɑ́kɛ́ ɑ mɛ mbo kɛ dɔɔri tì yíe, nho fɔ̃titɑ̃́rì ndi.'
  msy-2020: Josaia aghariba tuegha gɨvagha, gumazir kuaba afir danganir igharazir
    mamɨn garima a iti. Ezɨ a men azara, “Kar tinan mozim?” Ezɨ Betelɨn nguibar ekiamɨn
    gumazamiziba Josaia ikaragha ghaze, “Kar Judan kantrin akam inigha izir gumazir
    kamɨn mozim, a fomɨra iza bizir nɨ datɨrɨghɨn ofa gamir dakozir kam gamizir bizibar
    gun mɨkeme.”
  dop-dop: 'Mpʋɣʋlɛ Sosiyɑsɩ tɑsɑ pɔɔsʋɣʋ sɩ: Pǝlɑɑʋ pǝlɛ nteɣe mɑ loosiɣi ɩsǝntɔ?
    Ɩlɛnɑ ɩcɑtɛ yǝlɑɑ cɔ sɩ: Yutɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ wei ɩ kɑ kpɑɑlɑ nti tǝ tǝnɑ
    n lɑpɑ tǝkɔtǝlɛ tǝnɛ tɔ ɩ pǝlɑɑʋ kɛ́.'
  azb-azb: 'Yoşiya dedi: «Orada gördüyüm abidə nədir?» Şəhərin adamları ona dedilər:
    «Yəhudadan gələn Allah adamının qəbridir. O, Bet-El qurbangahına qarşı sənin etdiyin
    bu işləri qabaqcadan söyləmişdi».'
  eng-DBY: Then he said, What tombstone is that which I see? And the men of the city
    told him, It is the sepulchre of the man of God who came from Judah and proclaimed
    these things which thou hast done against the altar of Bethel.
  hin-2017: तब उसने पूछा, “जो खम्भा मुझे दिखाई पड़ता है, वह क्या है?” तब नगर के लोगों
    ने उससे कहा, “वह परमेश्वर के उस भक्त जन की कब्र है, जिसने यहूदा से आकर इसी काम
    की चर्चा पुकारकर की थी, जो तूने बेतेल की वेदी से किया है।”
  wol-KYG: 'Mu ne: «Doj wee may séen bàmmeelu kan a?» Waa dëkk ba ne ko: «Xanaa bàmmeelu
    góoru Yàlla ga bàyyikoo woon Yuda. Moo waxoon bu yàgg jëf jii nga def sarxalukaayu
    Betel bii tey.»'
  eng-YLT: And he saith, 'What [is] this sign that I see?' and the men of the city
    say unto him, 'The grave of the man of God who hath come from Judah, and proclaimeth
    these things that thou hast done concerning the altar of Beth-El.'
  eng-WYC-2017: And the king said, What is this burial, that I see? [or Whose is this
    tomb that I see?] And the citizens of that city answered to him, It is the sepulchre
    of the man of God, that came from Judah, and before-said these words, which thou
    hast done upon the altar of Bethel.
  eng-WMBB: Then he said, “What monument is that which I see?” The men of the city
    told him, “It is the tomb of the man of God who came from Judah and proclaimed
    these things that you have done against the altar of Bethel.”
  urd-GVH: फिर यूसियाह को एक और क़ब्र नज़र आई। उसने शहर के बाशिंदों से पूछा, “यह किसकी
    क़ब्र है?” उन्होंने जवाब दिया, “यह यहूदाह के उस मर्दे-ख़ुदा की क़ब्र है जिसने
    बैतेल की क़ुरबानगाह के बारे में ऐन वह पेशगोई की थी जो आज आपके वसीले से पूरी हुई
    है।”
  rug-rug: Beto asa si nanasa si asa, “Tesei sa lovu isa?” gua si asa. Meke olaṉa
    sari na tie pa Betolo, “Na lovuna sa poropita sapu mae guana pa Ziuda, pu tozi
    vura ni saripu gua tavete lani goi koasa hope hie,” gua si arini.
  gaz-gaz: Mootichi, “Dhagaan awwaalaa kan ani arguutti jiru kun maal?” jedhee ni
    gaafate. Namoonni magaalaa sanaa immoo, “Inni awwaala nama Waaqaa kan Yihuudaadhaa
    dhufee waanuma ati iddoo aarsaa Beetʼeel goote kana duraan dursee labse sanaa
    ti” jedhan.
  fra-LSG: 'Il dit: Quel est ce monument que je vois? Les gens de la ville lui répondirent:
    C’est le sépulcre de l’homme de Dieu, qui est venu de Juda, et qui a crié contre
    l’autel de Béthel ces choses que tu as accomplies.'
  gnn-gnn: '@see-verse:2KI.023.016'
  yal-yal: Manga Yosiya yi a fala, a naxa, “N gɛmɛ gbeen mundun toma ito ra?” Taan
    muxune yi a yabi, e naxa, “Sayiban gaburun na a ra, naxan keli Yuda yi, naxan
    falane ti Betɛli saraxa ganden xili ma, i feen naxanye ligaxi iki.”
  haw-1868: A ninau aku la ia, Heaha keia kia a'u e ike nei? I mai la na kanaka o
    ke kulanakauhale ia ia, O ka halelua ia o ke kanaka o ke Akua, ka mea i hele mai
    Iuda mai, a hai mai i keia mau mea au i hana'i i ke kuahu o Betela.
  arb-NAV: 'وَسَأَلَ الْمَلِكُ: «مَا هَذَا النَّصَبُ الَّذِي أَرَاهُ؟» فَأَجَابَهُ
    رِجَالُ الْمَدِينَةِ: «هُوَ قَبْرُ رَجُلِ اللهِ الَّذِي جَاءَ مِنْ يَهُوذَا وَأَنْبَأَ
    بِكُلِّ مَا أَجْرَيْتَهُ عَلَى بَيْتِ إِيلَ».'
  ewe-ewe: Fia la bia be, “Yɔdokpe kae nye ema le afi ma?” Dua me tɔwo ɖo eŋu nɛ be,
    “Nyagblɔɖila si tso Yuda va gblɔ nu si nèwɔ fifia da ɖi be adzɔ ɖe vɔsamlekpui
    sia dzi le Betel la ƒe yɔdoe!”
  eng-LEE: Then said he, What kind of monument is that which I see? And the men of
    the city said to him, It is the grave of the man of God, who came from Judah,
    and proclaimed these things which thou hast done against the altar of Beth-el.
  asm-FB: ৰজাই সুধিলে, “মই সেই যি স্তম্ভটো দেখা পাইছো, সেইটো কি?” নগৰৰ লোকসকলে ক’লে,
    “সেইটো ঈশ্বৰৰ লোকৰ মৈদাম। ঈশ্বৰৰ সেই লোকে যিহূদাৰ পৰা আহি বৈৎএলৰ বেদীৰ বিৰুদ্ধে
    যি যি ঘোষণা কৰিছিল, আপুনিও ঠিক তাকেই কৰিছে।”
  sus-A: نَ تّمُي يٌسِيَ نَشَ حَمَ مَشْرِن، عَ نَشّ، «مُنسٍ نَ يِ فّمّ تْنشُمَ رَ
    نَشَن تِشِ بٍ؟» مّننِكَيٍ نَشَ عَ يَابِ، «عَلَ شَ مِشِ ندٍ شَ فَبُرِ نَن عَ رَ
    نَشَن كٍلِ يُدَيَ بْشِ مَ، عَ وْيّن بٍتٍلِ سّرّشّبَدٍ شِلِ مَ، عَ قٍيٍ قَلَ عِ
    نَشٍيٍ رَبَشِ يِ كِ.»
  fra-SBL: 'Alors il dit : « Quel est ce monument que je vois ? » Les hommes de la
    ville lui dirent : « C''est le tombeau de l''homme de Dieu qui est venu de Juda
    et qui a proclamé ces choses que tu as faites contre l''autel de Béthel. »'
  hbo-hbo: וַיֹּ֕אמֶר מָ֚ה הַצִּיּ֣וּן הַלָּ֔ז אֲשֶׁ֖ר אֲנִ֣י רֹאֶ֑ה וַיֹּאמְר֨וּ
    אֵלָ֜יו אַנְשֵׁ֣י הָעִ֗יר הַקֶּ֤בֶר אִישׁ־הָֽאֱלֹהִים֙ אֲשֶׁר־בָּ֣א מִֽיהוּדָ֔ה
    וַיִּקְרָ֗א אֶת־הַדְּבָרִ֤ים הָאֵ֙לֶּה֙ אֲשֶׁ֣ר עָשִׂ֔יתָ עַ֖ל הַמִּזְבַּ֥ח בֵּֽית־אֵֽל׃
  piu-2006: '@see-verse:2KI.023.016'
  kik-kik: Mũthamaki akĩũria atĩrĩ, “Mbĩrĩra ĩĩrĩa ndĩrona nĩ ya ũ?” Nao andũ a itũũra
    rĩu inene makĩmũcookeria atĩrĩ, “Nĩ mbĩrĩra ya mũndũ wa Ngai ũrĩa woimĩte Juda,
    na akĩaria maũndũ ma gũũkĩrĩra kĩgongona kĩa Betheli, o maũndũ marĩa warĩkia gwĩka
    ihiga rĩu.”
  fra-NCL: 'Il dit alors : « Quel est ce monument que je vois ? » Les gens de la ville
    lui dirent : « C’est le sépulcre de l’homme de Dieu, qui est venu de Juda et qui
    a annoncé ces choses que tu as faites contre l’autel de Béthel. »'
  cek-AK: Siangpahrang mah, Taprong thlung nuiah ka hnuk ih hmuen loe tih aa? tiah
    a naa. Vangpui thung ih kaminawk mah, Hae loe Judah prae thung hoiah angzoh moe,
    vaihniah Bethel ih hmaicam nuiah na sak ih hmuen to ka koeh ai, tiah thuikung,
    Sithaw kami angmathaih ih taprong ni, tiah thuih pae o.
  cuk-cuk: 'Geb agine, Rey-Josías sogded: —We neg-uan-dummad-siidi, ¿we doagadi? Dulemar
    ega sogdemalad: —We-neg-uangine, Bab-Dummad-e-dule digar-maid. Deun we-dule, Judá-neggweburgi
    danigusgu, be Betel-neggweburgi-aila-siid-osulonaidnik sunmaksagusad.'
  uig-CYR: 'Андин Йосия: Көз алдимдики бу қәбир теши кимниң? — дәп сориди. Шәһәрдикиләр
    униңға: Бу Йәһудадин кәлгән, силиниң Бәйт-Әлдики қурбангаһни бузған мошу ишлирини
    бешарәт қилған Худаниң адиминиң қәбри екән, деди.'
  tel-2017: అప్పుడు అతడు “నాకు కనబడుతున్న ఆ సమాధి ఎవరిది?” అని అడిగాడు. పట్టణం వారు
    “అది యూదా దేశం నుంచి వచ్చి నీవు బేతేలులో ఉన్న బలిపీఠానికి చేసిన పనులు ముందుగా
    తెలిపిన దైవ ప్రవక్త సమాధి” అని చెప్పారు.
  hat-BSA: 'Alò, li te di: “Se ki moniman sa a ke m wè la a?” Epi mesye lavil yo te
    di l: “Li se tonm a nonm Bondye ki te sòti Juda a pou te pwoklame bagay sa yo
    ke ou te fè kont lotèl Béthel la.”'
  kos-kos: El siyuk, “Lun su kulyuk se ingan?” Na mwet Bethel elos topuk ac fahk,
    “Ma lun mwet palu se ma tuku Judah me, ac palye ma kom oru nu ke loang se inge
    uh.”
  hbo-WLC: וַיֹּ֕אמֶר מָ֚ה הַצִּיּ֣וּן הַלָּ֔ז אֲשֶׁ֖ר אֲנִ֣י רֹאֶ֑ה וַיֹּאמְר֨וּ
    אֵלָ֜יו אַנְשֵׁ֣י הָעִ֗יר הַקֶּ֤בֶר אִישׁ־הָֽאֱלֹהִים֙ אֲשֶׁר־בָּ֣א מִֽיהוּדָ֔ה
    וַיִּקְרָ֗א אֶת־הַדְּבָרִ֤ים הָאֵ֙לֶּה֙ אֲשֶׁ֣ר עָשִׂ֔יתָ עַ֖ל הַמִּזְבַּ֥ח בֵּֽית־אֵֽל׃
  ibo-ibo: Josaya jụrụ ndị guzo nʼebe ahụ ajụjụ sị, “Ọ bụ ili onye bụ nke a?” Ndị
    ikom obodo ahụ zara sị, “Ọ bụ ili onye nke Chineke ahụ si Juda bịa buo amụma megide
    ebe ịchụ aja Betel. O buru amụma na ihe ndị a ị na-eme ebe ịchụ aja a ga-emezu.”
  ory-ory: ତହୁଁ ସେ ପଚାରିଲେ, “ସେହି ଯେ ସ୍ତମ୍ଭ ଆମ୍ଭେ ଦେଖୁଅଛୁ, ତାହା କଅଣ?” ଏଥିରେ ନଗରର ଲୋକମାନେ
    ଉତ୍ତର କଲେ, “ପରମେଶ୍ୱରଙ୍କର ଯେଉଁ ଲୋକ ଯିହୁଦାରୁ ଆସି ଆପଣଙ୍କ କୃତ ଏହି ସକଳ ବିଷୟ ବେଥେଲ୍‍ସ୍ଥ
    ଯଜ୍ଞବେଦି ବିରୁଦ୍ଧରେ ପ୍ରଚାର କରିଥିଲେ, ତାହା ତାଙ୍କର କବର।”
  chk-chk: Mürin, ewe king a ais, “Peiasen iö ewe üa küna ewe föün achem won?” Nge
    ekewe mwänin ewe telinimw Petel ra üreni, “Iei peiasen ewe soufos mi feito seni
    Juta o osuni ekei mettoch en ka föri ngeni ei rongen asor.”
  rop-rop: Imbin tok, “Blanga hu dis greib iya?” En detlot pipul brom Bethel bin tok,
    “Det greib im blanga det speshalwan mesinja brom Juda hubin tok longtaim blanga
    wanim yubin jis dum tudei langa det teibul blanga ofring.”
  ukr-1871: 'І промовив (Йосія): Що се за памятник, що я там бачу? Міські ж люде відказали
    йому: Се гроб Божого чоловіка, що прийшов був із Юдеї й сї речі прорік, що ти
    починив єси над жертівником Бетелським.'
  deu-1951: 'Und er sprach: Was ist das für ein Grabmal, das ich hier sehe? Da sprachen
    die Leute der Stadt zu ihm: Es ist das Grab des Mannes Gottes, der von Juda kam,
    und diese Dinge, die du getan hast, wider den Altar zu Bethel ankündigte.'
  eng-JPS: 'Then he said: ''What monument is that which I see?'' And the men of the
    city told him: ''It is the sepulchre of the man of God, who came from Judah, and
    proclaimed these things that thou hast done against the altar of Beth-el.'''
  srp-1865: 'I reèe: kakav je ono spomenik što vidim? Rekoše mu graðani: ono je grob
    èovjeka Božijega koji doðe iz Jude i naprijed kaza to što si uèinio na oltaru
    u Vetilju.'
  lug-lug: Awo kabaka n’abuuza nti, “Kijjukizo ki ekyo kye ndaba?” Abasajja ab’ekibuga
    ne bamuddamu nti, “Ago ge malaalo ag’omusajja wa Katonda eyava mu Yuda n’alangirira
    ebigambo ebikwata ku kyoto eky’e Beseri, by’okikoze.”
  heb-heb: ויאמר מה הציון הלז אשר אני ראה ויאמרו אליו אנשי העיר הקבר איש האלהים אשר
    בא מיהודה ויקרא את הדברים האלה אשר עשית על המזבח בית אל׃
  ben-IRV: তখন তিনি বললেন, “আমি ওটা কোন স্তম্ভ দেখতে পাচ্ছি?” শহরের লোকেরা তাঁকে বলল,
    “ঈশ্বরের যে লোক যিহূদা থেকে এসে বৈথেলের যজ্ঞবেদীর বিরুদ্ধে আপনার এই সমস্ত কাজের
    কথা প্রচার করেছিলেন, এটি তাঁরই কবর।”
  pan-pan: ਤਦ ਉਹ ਨੇ ਆਖਿਆ ਕਿ ਉਹ ਯਾਦਗਾਰ ਜੋ ਮੈਂ ਉੱਧਰ ਵੇਖਦਾ ਹਾਂ ਕੀ ਹੈ? ਅੱਗੋਂ ਸ਼ਹਿਰ ਦੇ
    ਲੋਕਾਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਇਹ ਉਸ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਦੀ ਕਬਰ ਹੈ ਜਿਸ ਨੇ ਯਹੂਦਾਹ ਤੋਂ ਆ ਕੇ ਉਨ੍ਹਾਂ
    ਕੰਮਾਂ ਦਾ ਪਰਚਾਰ ਕੀਤਾ ਜੋ ਤੂੰ ਬੈਤਏਲ ਦੀ ਜਗਵੇਦੀ ਦੇ ਵਿਰੁੱਧ ਕੀਤੇ ਹਨ।
  mya-JVB: ယောရှိမင်းကလည်း၊ ငါ မြင် သော ထို မှတ်ကျောက် ကား အဘယ်သို့ နည်းဟုမေး လျှင်
    ၊ မြို့ သား တို့က၊ ကိုယ်တော်သည် ဗေသလ ယဇ် ပလ္လင်၌ ပြု တော်မူသော အမှု ကို၊ ယုဒ ပြည်မှ
    လာ ၍ ဘော်ပြ သော ဘုရား သခင်၏ လူ သင်္ချိုင်း ဖြစ်ပါသည်ဟု ပြန် လျှောက်ကြသော်၊ “
  tbg-tbg: King Josaiava mintima kero, qaiqaa matipa vo tavero vaiinti vihainaaka
    irero tiharo, Vira tara quntama taa matipavae vaivo? tumanta vika tiha, Iutaihainaa
    paropeti vaiinti matipave. Vi vaiintiva haaru anintero tiharo, Naantiara vo enta
    maa ofaa taintara minti mintima keharo qoraiqama kaanarove tu uvara, are vate
    mintiararo viva tu uvava quqaa vivauma vaivo, ti.
  hmo-hmo: King Iosaia ese Betele taudia ia nanadaia, ia gwau, “Unai guria gabuna
    be daika ena?” Betele taudia idia haere, idia gwau, “Unai be Dirava ena peroveta
    tauna ena guria gabuna. Ia be Iuda dekena amo ia mai, bona Betele boubou patana
    hadikaia karana, oi ese oi karaia vadaeni, be ia ese ia gwauraia guna.”
  urd-urd: फिर उसने पूछा, “ये कैसी यादगार है जिसे मैं देखता हूँ?” शहर के लोगों ने
    उसे बताया, “ये उस मर्द — ए — ख़ुदा की क़ब्र है, जिसने यहूदाह से आकर इन कामों की
    जो तू ने बैतएल के मज़बह से किए, ख़बर दी।”
  rus-SYN: 'и сказал Иосия: что это за памятник, который я вижу? И сказали ему жители
    города: это могила человека Божия, который приходил из Иудеи и провозгласил о
    том, что ты делаешь над жертвенником Вефильским.'
  bqc-SIM: 'Ɔ̃ kí mɛ̀: Dé mia wà seelakɛ̀wà keei? Ɔ̃ wɛ̃́lɛpideↄ mɛ̀: Lua gbɛ̃́
    pↄ́ bↄ̀ Yuda bùsuuɛ. Ɔ̃mɛ dↄ̀aa yã́ pↄ́ ń kɛ̀ Bɛtɛli sa''okĩiɛ beeɛ ò.'
  tcz-CHONGTHU: “Hiche lhankhu koija ham?” tia Josiah in adohleh, mipihochun, “Hiche
    lhan hi Judah a kona hung Pathen mipa tunia Bethel’a nahintoh dingho ana seidohpa
    lhan chu ahi,” atiuve.
  mar-mar: योशीयाने विचारले, “हे थडगे कोणाचे?” तेव्हा गावातील लोकांनी त्यास सांगितले,
    “हे यहूदातून आलेल्या देवाच्या मनुष्याचे थडगे. तू बेथेलच्या वेदीची जी दशा करून
    टाकलीस त्याबद्दल त्याने फार पूर्वीच भाकित केले होते.”
  qub-qub: 'Nircorga tapuran: «Tagaycho caycämöga ¿pipa mïchuntaj?» nir. Chayno tapuptin
    niran: «Judäpita shamoj willacoj profëtami chaycho pamparaycan. Chay profëtami
    unay willacuran altar janancho tullucunata rupachinayquipaj cashanta.»'
  bqp-bqp: 'Akũ kína pì: Dí miran ò sèedaa kɛ̀a zã̀ diree? Akũ wɛ̃tɛpidenↄ pì:
    Luda gbɛ̃ kũ à bò Yudanↄ bùsummɛ. Àkũ mɛ́ à gĩnakɛ à yã kũ n kɛ̀ Bɛtɛli sa''oki
    díkĩnanɛɛ pìi ò.'
  hat-hat: 'Li mande: —Ki gwo tonm mwen wè laba a: Moun Betèl yo reponn: —Se tonm
    pwofèt ki te soti peyi Jida vin fè nou konnen sa monwa t''ap vin fè lotèl Betèl
    la.'
  eng-BSB: Then the king asked, “What is this monument I see?” And the men of the
    city replied, “It is the tomb of the man of God who came from Judah and pronounced
    these things that you have done to the altar of Bethel.”
  eng-WEBPB: Then he said, “What monument is that which I see?” The men of the city
    told him, “It is the tomb of the man of God who came from Judah and proclaimed
    these things that you have done against the altar of Bethel.”
  kbq-kbq: Hagi anazama Josaia'ma huteno'a mago mati me'negeno negeno amanage hu'ne,
    Ama matira iza matire? Anagema hige'za Beteli rankumate vahe'mo'za asamiza, Juda
    kumateti mago kasnampa ne' eno, menima ama itare'ma tro'ma hana zamofonku, kasnampa
    kema hunte'nea ne'mofo mati me'ne.
  nhe-BL: 'Huan Tlanahuatijquetl Josías quiijto: ―¿Tlaque tlamantli tetl moquetztoc
    nepa huan tlaque quiijtohua itlajcuilol? Huan nopa tlacame ipan nopa altepetl
    quinanquilijque: ―Quiijtohua para nepa campa quitojque nopa tiocamanalojquetl
    tlen hualajqui tlen tlali Judá huan tlayolmelahuaco para teipa quitlatisquía mijcaomitl
    ipan ni tlaixpamitl nica Betel, senquistoc queja ta tijchijtoc ama.'
  bus-bus: 'Ben kína bè: Dé miran wà sèeda kɛ̀a kãaa? Ben wɛ́tɛpideenↄ bè: Luda gbɛ̃
    kɛ̀ bↄ̀ Yudanↄ bùsummɛ. Àmbe à gĩakɛ à yã kɛ̀ ń kɛ̀ Bɛtɛli sa''okii kɛ̀kiinɛ
    pì ò.'
  gub-BL: Upuranu tuwihawete teko wanehe. — Mo hetekwer itym awer 'aw a'e, i'i wanupe.
    Teko Metew pe har uwazar ize'eg izupe wà. — Tupàn ze'eg imume'u har Zuta ywy wi
    uhem ma'e kwer hetekwer itym awer a'e. Umume'u 'àg ma'ea'yr hapy haw pe uzeapo
    ma'e ràm a'e. Ne eremumaw a'e ma'e iapo haw kwez kury, hemimume'u kwer kwez kury,
    i'i izupe wà.
  eng-DRA: 'And he said: What is that monument which I see? And the men of that city
    answered: It is the sepulchre of the man of God, who came from Juda, and foretold
    these things which thou hast done upon the altar of Bethel.'
