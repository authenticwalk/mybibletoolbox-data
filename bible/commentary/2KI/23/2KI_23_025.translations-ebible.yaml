    wakhe wonke njalo langamandla akhe wonke mayelana lawo wonke uMthetho kaMosi.
  ton-ton: Pea naʻe ʻikai ha tuʻi ʻi muʻa ke hangē ko ia, ʻaia naʻe tafoki kia Sihova
