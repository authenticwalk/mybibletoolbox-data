  tbz-SIM: Bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ do ò niitɛ́nɛ̀ kɛ́di tikpɑ̀tì nɛ̀ bɛ̀ɛ̀ ò tũ̀nnɛní
