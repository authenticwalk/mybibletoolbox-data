  mdy-ETH: ሙሴ ዔርዜ ዎጎም ዓይሢንቲ ጉቤ ዒናፓ፥ ጉቤ ሼምፓፓ፤ ሃሣ ጉቤ ዎልቃፓ ናንጊና ናንጋ ጎዳም ማዼይ ካኣቲ ዒዮሲያሴጉዴ
