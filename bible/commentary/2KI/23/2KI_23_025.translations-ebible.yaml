  dop-dop: Too tɔ, wulɑʋ nɔɣɔlʋ ɩ tɑ cɑɣɑtɑ ɩsɩɩ Sosiyɑsɩ, nɑ ɩ́ sɔɔlɑ Tɑcɑɑ nɑ lotu
