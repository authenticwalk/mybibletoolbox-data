  eng-WMBB: There was no king like him before him, who turned to the LORD with all
    his heart, and with all his soul, and with all his might, according to all the
    Torah of Moses; and there was none like him who arose after him.
  urd-GVH: न यूसियाह से पहले, न उसके बाद उस जैसा कोई बादशाह हुआ जिसने उस तरह पूरे
    दिल, पूरी जान और पूरी ताक़त के साथ रब के पास वापस आकर मूसवी शरीअत के हर फ़रमान
    के मुताबिक़ ज़िंदगी गुज़ारी हो।
  rug-rug: Namu lopu keke baṉara sapu gugua asa pukerane, pu nabulu nia se Zihova
    pa doduru bulona, na maqomaqona meke pa doduru nana ṉiniraṉira, pude va tabe i
    sari doduru tinarae te Mosese, namu loke baṉara hokara sapu gugua asa koari na
    rane pa mudina asa.
  gaz-gaz: Mootiin akka Yosiyaas kan akka Seera Musee hundaatti garaa isaa guutuudhaan,
    lubbuu isaa guutuu fi humna isaa guutuudhaan gara Waaqayyootti deebiʼe tokko iyyuu
    isaan duras isaan duubas hin argamne.
  fra-LSG: Avant Josias, il n’y eut point de roi qui, comme lui, revînt à l’Éternel
    de tout son cœur, de toute son âme et de toute sa force, selon toute la loi de
    Moïse; et après lui, il n’en a point paru de semblable.
  gnn-gnn: Yo, Djotjayayunydja yuwalk yukurrana märr‐yuwalkthina Garraynha bukmakthu
    nhanukiyingala ŋayaŋuyu ga ganydjarryu ga ḻiyayu; ŋayi minawaŋ yukurrana yana
    nhanŋuway yulŋunydja bukmakku ŋuriki romgu malaŋuwu ŋunhi Godthu lili goŋdhu‐wekaŋala
    Mawtjitjkala. Yurru Godthunydja yukurrana mukthurruna guyaŋina Djudapuyŋunhanydja,
    yakana ŋayi ḻiya‐dhumukthina yätj ŋunhi walala yukurrana djäma yätjkuŋala ŋäthili,
    liŋgu Djotjayawala bäpa'mirriŋuyu Manatjayu yätjnha mirithirrina yukurrana djäma
    ŋunhili ŋäthilinydja.
  yal-yal: Yosiya ɲɔxɔn munma yi lu na singen mangane yɛ, a bira nɛn Alatala fɔxɔ
    ra a bɔɲɛn birin na, a niin birin yi, e nun a sɛnbɛn birin yi, fata Musaa sariyan
    birin na. A tan dangu xanbini, a maligan mi lu na mumɛ!
  haw-1868: Aohe alii mamua ona e like ai me ia, nana i huli ae ia Iehova me kona
    naau a pau, a me kona uhane a pau, a me kona ikaika a pau mamuli o ke kanawai
    a pau o Mose; a mahope mai ona, aole i ku mai kekahi e like me ia.
  arb-NAV: وَلَمْ يَقُمْ مَلِكٌ مِثْلَهُ مِنْ قَبْلُ وَلا مِنْ بَعْدُ، رَجَعَ إِلَى
    الرَّبِّ بِكُلِّ قَلْبِهِ وَنَفْسِهِ وَقُوَّتِهِ بِمُقْتَضَى شَرِيعَةِ مُوسَى.
  ewe-ewe: Fia bubu aɖeke meganɔ anyi si trɔ ɖe Yehowa gbɔ eye wòwɔ Mose ƒe sewo katã
    dzi o eye fia siwo kplɔ Yosia ɖo hã dometɔ aɖeke mete ɖe ale si Yosia ɖo to Yehowa
    la ŋu o.
  eng-LEE: And like unto him there was no king before him, that returned to the Lord
    with all his heart, and with all his soul, and with all his might, according to
    all the law of Moses; and after him there arose none like him.
  asm-FB: তেওঁ তেওঁৰ সকলো মন, সকলো প্ৰাণ, আৰু সকলো শক্তিৰে মোচিৰ বিধান অনুসাৰে যিহোৱাৰ
    পথত চলিছিল। তেওঁৰ আগত বা পাছত আন কোনো ৰজা তেওঁৰ দৰে নাছিল।
  sus-A: عِسِرَيِلَ مَنفّ يٌ مُ نُ نَ نَشَن لُشِ عَلْ يٌسِيَ، نَشَن فبِلٍنشِ عَلَتَلَ
    مَ عَ بْحّ، عَ نِي، نُن عَ سّنبّ بِرِن نَ، عَلْ عَننَبِ مُنسَ شَ سّرِيّ عَ مَسٍنشِ
    كِ نَشّ. كَبِ عَ وَشَتِ هَن عَ دَنفِ شَنبِ، عَ مَنِيّ يٌ مُ سْتْ.
  fra-SBL: Il n'y a pas eu de roi comme lui avant lui, qui se soit tourné vers l'Éternel
    de tout son cœur, de toute son âme et de toute sa force, selon toute la loi de
    Moïse, et il n'y en a pas eu comme lui qui se soit levé après lui.
  hbo-hbo: וְכָמֹהוּ֩ לֹֽא־הָיָ֨ה לְפָנָ֜יו מֶ֗לֶךְ אֲשֶׁר־שָׁ֤ב אֶל־יְהוָה֙ בְּכָל־לְבָבֹ֤ו
    וּבְכָל־נַפְשֹׁו֙ וּבְכָל־מְאֹדֹ֔ו כְּכֹ֖ל תֹּורַ֣ת מֹשֶׁ֑ה וְאַחֲרָ֖יו לֹֽא־קָ֥ם
    כָּמֹֽהוּ׃
  kik-kik: 'Mbere na thuutha wa Josia gũtiarĩ mũthamaki ũngĩ take, wacookereire Jehova
    ta ũrĩa eekire: na ngoro yake yothe na muoyo wake wothe, na hinya wake wothe,
    kũringana na watho wothe wa Musa.'
  fra-NCL: Il n’y eut pas, avant Josias, de roi qui, comme lui, se tourna vers Yahweh
    de tout son cœur, de toute son âme et de toute sa force, selon toute la loi de
    Moïse ; et après lui, il n’en a pas paru de semblable.
  cek-AK: Josiah siangpahrang ah om ai nathuem hoi anih siangpahrang ah oh pacoeng
    khoek to, Josiah baktiah poekhaih palungthin boih, a hinghaih boih, a thacakhaih
    boih hoi Mosi mah paek ih kaalok baktih toengah, Angraeng khaeah amlaem kami maeto
    doeh om ai.
  cuk-cuk: Rey-Josíasʼyob reymar-Josías-iduar-megismaladi, degi, sorba-megismaladi,
    wargwensaar gwen Bab-walikaa nanadii gussulid. Amar gwen Josíasʼyobi Bab-Jehováʼga
    bela-belad e-gwagegi ibmar-imakdii gussurmalad, degi, bela-belad na-ulubgi ibmar-imakdii
    gussurmarbalid. Degine, bela-belad na-e-ganguedgi ibmar-imakdii gussurmarbalid.
    Ar Moisés-Igar-Maid-sogedba ibmar-imakdii gussurmalad.
  uig-CYR: Униңдәк Мусаға чүшүрүлгән қанунға интилип пүтүн қәлби, пүтүн җени вә пүтүн
    күчи билән Пәрвәрдигарға қайтип, өзини беғишлиған бир падиша униңдин илгири болмиған
    еди вә униңдин кейинму униңға охшаш бириси болуп бақмиди.
  tel-2017: అతనికి పూర్వం పరిపాలించిన రాజుల్లో అతని వలే పూర్ణహృదయంతో, పూర్ణాత్మతో,
    పూర్ణబలంతో యెహోవా వైపు తిరిగి మోషే నియమించిన ధర్మశాస్త్రం ప్రకారం చేసిన వాడు ఒక్కడూ
    లేడు. అతని తరువాత కూడా అతని వంటివాడు ఒక్కడూ లేడు.
  hat-BSA: Avan li, pa t gen wa tankou li ki te vire vè SENYÈ a avèk tout kè li, avèk
    tout nanm li e avèk tout fòs li, selon lalwa Moïse la. Ni pa t gen okenn moun
    tankou li ki te leve apre li.
  kos-kos: Wangin sie tokosra oana el oemeet me, su kulansupu LEUM GOD ke insial ac
    ngunal ac ku lal nufon, ac akos ma sap nukewa lal Moses, oayapa wangin pac sie
    tokol oana el.
  hbo-WLC: וְכָמֹהוּ֩ לֹֽא־הָיָ֨ה לְפָנָ֜יו מֶ֗לֶךְ אֲשֶׁר־שָׁ֤ב אֶל־יְהוָה֙ בְּכָל־לְבָב֤וֹ
    וּבְכָל־נַפְשׁוֹ֙ וּבְכָל־מְאֹד֔וֹ כְּכֹ֖ל תּוֹרַ֣ת מֹשֶׁ֑ה וְאַחֲרָ֖יו לֹֽא־קָ֥ם
    כָּמֹֽהוּ׃
  ibo-ibo: Ọ dịghị eze ọzọ nʼime ndị niile buru ya ụzọ chịa nke dịka Josaya, onye
    chigharịkwutere Onyenwe anyị. Onye ji obi ya niile, na mmụọ ya niile na ike ya
    niile debe iwu niile e nyere Mosis. Ọ dịkwaghị eze ọzọ dịka ya, onye biliri mgbe
    ọ nwụsịrị.
  ory-ory: ଆଉ ଯୋଶୀୟଙ୍କ ପରି ଯେ ଆପଣାର ସମସ୍ତ ଅନ୍ତଃକରଣ ଓ ସମସ୍ତ ପ୍ରାଣ ଓ ସମସ୍ତ ଶକ୍ତି ଦ୍ୱାରା
    ମୋଶାଙ୍କର ସକଳ ବ୍ୟବସ୍ଥାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି ଫେରିଲେ, ଏପରି କୌଣସି ରାଜା ତାଙ୍କର ପୂର୍ବେ
    ନ ଥିଲେ, କିଅବା ଯୋଶୀୟଙ୍କ ପରି କେହି ତାଙ୍କ ଉତ୍ତାରେ ଉଦିତ ହେଲେ ନାହିଁ।
  chk-chk: Esap wor eman king mi manau me mwen Josia ika me mürin, a wewe ngeni lon
    an angang ngeni ewe Samol mi Lapalap ren unusen lelukan, ren unusen ngünün pwal
    ren unusen an pöchökül, pun a aleasochisi än Moses kewe allük meinisin.
  rop-rop: Nomo eni king bin jidan bifo laik King Josaiya hubin bulurrum YAWEI brabliwei
    garram im hat en im main en holbit im bodi en imbin oldei teiknodis en duwit langa
    detlot lowa blanga Mosis.
  ukr-1871: І не було рівнї йому між царями, перед ним, хто б обернувся так з усього
    серця, з усієї душі й з усієї сили до Господа, притьма по закону Мойсейовому,
    та й після його не встав йому рівня.
  deu-1951: Und seinesgleichen ist vor ihm kein König gewesen, der sich also von ganzem
    Herzen und von ganzer Seele und mit allen seinen Kräften dem HERRN zuwandte, ganz
    nach dem Gesetze Moses; auch nach ihm ist keiner seinesgleichen aufgestanden.
  eng-JPS: And like unto him was there no king before him, that turned to the LORD
    with all his heart, and with all his soul, and with all his might, according to
    all the law of Moses; neither after him arose there any like him.
  srp-1865: Ni prije njega ne bješe takvoga cara, koji bi se obratio ka Gospodu svijem
    srcem svojim i svom dušom svojom i svom snagom svojom, sasvijem po zakonu Mojsijevu,
    niti poslije njega nasta taki kao on.
  lug-lug: Era tewali kabaka eyasooka Yosiya wadde eyamuddirira eyamufaanana era eyakyukira
    Mukama n’omutima gwe gwonna, n’emmeeme ye yonna era n’amaanyi ge gonna, ng’agoberera
    Amateeka ga Musa.
  heb-heb: וכמהו לא היה לפניו מלך אשר שב אל יהוה בכל לבבו ובכל נפשו ובכל מאדו ככל
    תורת משה ואחריו לא קם כמהו׃
  ben-IRV: যোশিয় রাজার আগে আর কোনো রাজাই তাঁর মত ছিলেন না যিনি তাঁর মত সমস্ত মন,
    প্রাণ ও শক্তি দিয়ে মোশির সমস্ত ব্যবস্থা অনুযায়ী সদাপ্রভুর পথে চলতেন। না কোনো
    রাজা যোশিয় রাজার মত পরে উঠেছিলেন।
  pan-pan: ਅਤੇ ਉਸ ਤੋਂ ਪਹਿਲਾਂ ਕੋਈ ਰਾਜਾ ਉਹ ਦੇ ਵਰਗਾ ਨਹੀਂ ਹੋਇਆ ਜੋ ਆਪਣੇ ਸਾਰੇ ਮਨ ਆਏ ਆਪਣੀ
    ਜਾਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਸ਼ਕਤੀ ਨਾਲ ਮੂਸਾ ਦੀ ਸਾਰੀ ਬਿਵਸਥਾ ਅਨੁਸਾਰ ਯਹੋਵਾਹ ਦੀ ਵੱਲ ਫਿਰਿਆ ਹੋਵੇ
    ਅਤੇ ਨਾ ਉਹ ਦੇ ਮਗਰੋਂ ਕੋਈ ਉਹ ਦੇ ਵਰਗਾ ਉੱਠਿਆ।
  mya-JVB: မောရှေ တရား ၌ ပါသမျှ ကို ကျင့်သဖြင့်၊ စိတ်နှလုံး အကြွင်းမဲ့ အစွမ်း သတ္တိရှိသမျှ
    နှင့် ထာဝရဘုရား အထံ တော်သို့ ပြောင်းလဲ ၍ ၊ ယောရှိ မင်းနှင့် တူသော ရှင်ဘုရင် တယောက်
    မျှ မ ဖြစ် စဖူး။ နောင် ကာလ၌လည်း မ ပေါ် မရှိ
  tbg-tbg: Haaru avuhainaaka Josaiara avuni vaukave, vira naantiaraini avuhainaaka
    qovaraiqukave, kia vikaqihairo vovano Josaiara voqaantema kero Nora Kotira avataqiro
    vi vaura. Josaiava ekaa Kotiva tiva taatauto uvara Mosiva qara ntuvatora iriqiro
    viharo, ekaa nai muntukaqihairove, avu aatoqihairove, ekaa nai kempukaqohairove,
    vi uvara iriqiro vi vaura.
  hmo-hmo: Nega gunadia lalonai, king ta be lasi Iosaia hegeregere, Lohiabada ena
    hesiai gaukara ia karaia mai ena laumana ibounai, mai ena kudouna ibounai, bona
    mai ena goada ibounai danu, Mose ena taravatu ibounai hegeregere. Bona Iosaia
    ena dina murinai danu king ta lasi ia toreisi, Iosaia hegeregerena.
  urd-urd: उससे पहले कोई बादशाह उसकी तरह नहीं हुआ था, जो अपने सारे दिल और अपनी सारी
    जान और अपने सारे ज़ोर से मूसा की सारी शरी'अत के मुताबिक़ ख़ुदावन्द की तरफ़ रुजू'
    लाया हो; और न उसके बाद कोई उसकी तरह खड़ा हुआ।
  rus-SYN: Подобного ему не было царя прежде его, который обратился бы к Господу всем
    сердцем своим, и всею душею своею, и всеми силами своими, по всему закону Моисееву;
    и после него не восстал подобный ему.
  bqc-SIM: Kí pↄ́ dↄ̀aaɛↄ ń kí pↄ́ kú aà gbɛaↄ guu, an gbɛ̃e i zɛ ń Diio ń
    nↄ̀sɛmɛndoo ń a pↄeão píi laaàwao. A Mↄizi ikoyã kũa píi a gbãa lɛ́uɛ.
  tcz-CHONGTHU: Josiah masang in ama tobang leng alungthim pumpi le ahinkholhum keija
    chule athanei na jousea Pakai jinga kingaija Mose danthua kisei ho aboncha jui
    sohkei koima ana umpon, ama nungin jong koima dang ahung umkit tapon ahi.
  mar-mar: योशीयासारखा राजा यापूर्वी झाला नव्हता. योशीया पूर्णपणे परमेश्वराचा उपासक
    बनला मोशेच्या कराराचे पालन योशीयाइतक्या काटेकोरपणे कुठल्याच राजाने केले नव्हते.
    आणि त्यानंतरही तसा राजा झाला नाही.
  qub-qub: Unay caj raycunapis guepanman caj raycunapis manami caranchu Josiasnöga.
    Josiasga llapan shongunpami, llapan callpanwanmi, almantinmi Moisespa laynincho
    niycashanno Tayta Diosta wiyacuran.
  bqp-bqp: Kína kũ ò kú a ãnↄ kũ kína kũ ò kú a gbɛranↄ tɛ́, ń gbɛ̃ke dí arɛ dↄ
    Dikiria kũ nɛ̀sɛ mɛ̀n doo kũ a pↄyeinaao pínki lákũ a bàro. À Musa doka kũna
    pínki a gbãna lɛ́n.
  hat-hat: Ni anvan l', ni apre l', pa t' janm gen yon wa tankou l' ki te sèvi Seyè
    a ak tout kè li, ak tout nanm li, ak tout kouraj li, jan lalwa Moyiz mande l'
    la.
  eng-BSB: Neither before nor after Josiah was there any king like him, who turned
    to the LORD with all his heart and with all his soul and with all his strength,
    according to all the Law of Moses.
  eng-WEBPB: There was no king like him before him, who turned to the LORD with all
    his heart, and with all his soul, and with all his might, according to all the
    law of Moses; and there was none like him who arose after him.
  kbq-kbq: Hagi Josaia'ma frige'za ko'ma mani'za e'naza kini vahe'ene henkama fore'ma
    hu'naza kini vahe'mo'za Josaia'ma maka agu'areti'ene, agu'amententi'ene, hankave'areti'enema
    huno Ra Anumzamo'ma Mosesema ami'nea kasegefima me'nea nanekema amage'ma ante
    fatgoma hu'neazana huno, mago kinimo'a anara osu'naze.
  nhe-BL: Ax quema oncatoya seyoc tlanahuatijquetl queja Josías tlen moyolcuepqui,
    huan quitoquili TOTECO ica nochi iyolo, huan ica nochi itonal huan ica nochi ichicahualis.
    Huan quineltoquili nochi nopa itlanahuatilhua Moisés. Niyon teipa ax quema oncac
    seyoc queja ya.
  bus-bus: Kína kɛ̀ aↄ̃ↄ kú à ãanↄ kↄ̃n kína kɛ̀ aↄ̃ↄ kú à gbɛraanↄ tɛ́, aↄ̃ gbɛ̃kee
    e aɛ dↄ Diia kↄ̃n nↄ̀sɛo do kↄ̃n pↄnnaao píngi lán à bàro. À Musa doka kũna píngi
    a gbãa lɛ́n.
  gub-BL: A'e 'ym mehe naheta kwaw amo tuwihawete izàwenugar wà. Weruze'egatu tuwe
    Tupàn Tuweharupi Wiko Ma'e upy'a pupe, uma'enukwaw pupe no, ukàgaw pupe no. Weruzar
    Tupàn ze'eg Moizez pe imur pyrer paw oho iko. Imàno re nuzexak kar pixik kwaw
    amo tuwihawete Zuzi izàwenugar wà no.
  eng-DRA: 'There was no king before him like unto him, that returned to the Lord
