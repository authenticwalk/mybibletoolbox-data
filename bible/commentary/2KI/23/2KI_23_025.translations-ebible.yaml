    E da Mousese ea sema huluane nabawane hamosu. Amola e fa:no, hina bagade, e agoai
    hame ba:i.'
  tpi-OTNT: Josaia em i gutpela king tru. Em i gat wanpela laik na tingting tasol,
    em long bihainim Bikpela long olgeta strong bilong em na long bihainim olgeta
    tok bilong lo bilong Moses. Bipo i no gat wanpela king i gutpela olsem Josaia,
    na bihain tu i no gat wanpela king olsem em. Em i winim ol.
  hau-SA: Babu wani sarki kafin Yosiya, ko kuma a bayansa, wanda ya juya ga Ubangiji
