verse: 2KI.023.025
translations:
  mal-C: മോശയുടെ ന്യായപ്രമാണങ്ങളെല്ലാം അനുസരിച്ച് പൂർണഹൃദയത്തോടും പൂർണാത്മാവോടും പൂർണശക്തിയോടുംകൂടി
    യഹോവയിലേക്കു തിരിഞ്ഞ യോശിയാവിനെപ്പോലുള്ള ഒരു രാജാവ് അദ്ദേഹത്തിനുമുമ്പോ പിമ്പോ
    ഉണ്ടായിട്ടില്ല.
  deu-TKW: Und seinesgleichen hatte es vor ihm keinen König gegeben, der sich so von
    ganzem Herzen, von ganzer Seele und aus aller Kraft, genau nach dem Gesetze Moses,
    zu Jahwe bekehrt hätte; und auch nach ihm erstand seinesgleichen nicht.
  lin-lin: Mokonzi moko te azongelaki Yawe lokola Joziasi, na motema na ye mobimba,
    na molimo na ye mobimba mpe na makasi na ye nyonso, kolanda mibeko nyonso ya Moyize.
    Mpe sima na ye, mokonzi moko te azalaki lokola ye.
  eng-LSV: And like him there has not been before him a king who turned back to YHWH
    with all his heart, and with all his soul, and with all his might, according to
    all the Law of Moses, and after him there has none risen like him.
  eng-GNV: Like vnto him was there no King before him, that turned to the Lord with
    al his heart, and with all his soule, and with all his might according to all
    the Lawe of Moses, neither after him arose there anie like him.
  eng-WEBSTER: And like him was there no king before him, that turned to the LORD
    with all his heart, and with all his soul, and with all his might, according to
    all the law of Moses; neither after him arose there any like him.
  nhw-BL: Amo quema oncatoya seyoc tlanahuatijquetl quen Josías catli moyolcuepqui,
    huan quitoquili TOTECO ica nochi iyolo, huan ica nochi itonal huan ica nochi ichicahualis.
    Huan quineltoquili nochi nopa itlanahuatilhua Moisés. Niyon teipa amo quema oncac
    seyoc quen ya.
  swh-ONEN: Kabla wala baada ya Mfalme Yosia hapakuwepo na mfalme mwingine yeyote
    ambaye alimpenda Bwana kwa moyo wake wote, kwa roho yake yote, na kwa nguvu zake
    zote, sawasawa na Sheria yote ya Mose.
  bba-bba: Sinɑm be bɑ Yosiɑsi ɡbiiye, ben ɡoo sɑri wi u Yinni Gusunɔ sɑ̃wɑ nɡe wi
    kɑ win ɡɔ̃ru kpuro, kɑ win bwɛ̃rɑ kpuro, kɑ win dɑm kpuro nɡe mɛ Mɔwisin woodɑ
    yɑ ɡeruɑ. Mɛyɑ mɑɑ win biru sunɔ ɡoo sɑri wi u kuɑ nɡe mɛ.
  eng-KJVCPB: And like unto him was there no king before him, that turned to the Lord
    with all his heart, and with all his soul, and with all his might, according to
    all the law of Moses; neither after him arose there any like him.
  luo-luo: Onge ruoth moro kata achiel mane odwogo ir Jehova Nyasaye kaluwore gi chike
    duto mag Musa gi chunye duto gi ngimane duto kod tekone duto machalo gi Josia.
  meu-meu: Nega gunadia ai asi pavapava ta ia heḡereḡerena, Iehova e lou henia mai
    lalona idoinai, mai laumana idoinai, bona mai goadana idoinai ida, Mose ena taravatu
    idoinai heḡereḡerena; bona ia murinai danu asi pavapava ta e tore isi, ia heḡereḡerena.
  npi-ULB: आफ्नो सारा ह्रदय, सारा प्राण, र सारा शक्तिले परमप्रभुतर्फ फर्केर सबै मोशाको
    व्यवस्थालाई पालन गर्ने योशियाहभन्दा पहिले त्‍यहाँ कुनै अर्को राजा थिएन । न त योशियाहले
    झैं तिनी पछि आएका अरू कुनै राजाले नै गर्‍यो ।
  yor-yor: Kò sì sí ọba kankan níwájú tàbí lẹ́yìn Josiah tí ó dàbí rẹ̀, tí ó yí padà
    sí olúwa tinútinú àti gẹ́gẹ́ bí ó ti ṣe tọkàntọkàn pẹ̀lú gbogbo ẹ̀mí i rẹ̀, pẹ̀lú
    gbogbo agbára rẹ̀ ní ìbámu pẹ̀lú gbogbo òfin Mose.
  pes-OPCB: هیچ پادشاهی قبل از یوشیا و بعد از او نبوده که اینچنین با تمام دل و جان
    و قوت خود از خداوند پیروی کند و تمام احکام موسی را اطاعت نماید.
  tgl-ULB: Bago kay Josias, walang naging hari na tulad niya, na nagtalaga ng sarili
    kay Yahweh nang kaniyang buong puso, buong kaluluwa at buong lakas, na sinunod
    ang lahat ng batas ni Moises. Ni walang sinumang haring kasunod na katulad ni
    Josias.
  cbu-NT: Nda minumtiyam kurak ashim sirútamastaatiya taarangu, anumari kurak Apanllee
    mangpatari chinarangiya. Apanllee zurampatari chinarangu, kamachtamarineetsi wanasir
    tuminurangiya. Móysisarini wirkar kamachtaku anuritam tatsamooru payurangiya.
  hui-hui: Yosaia ibu kini bayaleore howa ibunaga bu minimebi mandamebi hamemebi mo
    mbiraore hangu howa Anduane Homogo hongo howa talialu bi mana Mosesehanda gilibu
    wini wiaru buleore hamelo hene. Bamba Kini Yosaia ale mbira nahene manibi nahe
    dege. Ibu hangu kini bayaleore hene.
  mya-mya: ယ​ခင်​အ​ခါ​များ​က​ယော​ရှိ​ကဲ့​သို့​မော​ရှေ ၏​ပ​ညတ်​ရှိ​သ​မျှ​ကို​စောင့်​ထိန်း​၍
    စိတ်​စွမ်း၊ ဉာဏ်​စွမ်း၊ အ​စွမ်း​သတ္တိ​ရှိ​သ​မျှ​နှင့်​ထာ​ဝရ ဘု​ရား​အား ကိုး​ကွယ်​သည့်​ဘု​ရင်​တစ်​ပါး​မျှ
    မ​ပေါ်​စ​ဖူး။ သူ​၏​နောက်​၌​လည်း​မ​ပေါ်​ခဲ့ ချေ။-
  bod-N: ཡང་ཁོང་དང་འདྲ་བར་མོ་ཤེའི་བཀའ་ཁྲིམས་ཐམས་ཅད་དང་བསྟུན་ཏེ། རང་གི་སེམས་ཧྲིལ་པོ་དང་ཡིད་ཧྲིལ་པོ།
    སྟོབས་ཧྲིལ་པོ་བཅས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་འཁོར་མཁན་གྱི་རྒྱལ་པོ་ཞིག་སྔར་མ་བྱུང་ལ།
    ཕྱིས་སུ་ཡང་ཁོང་ལྟ་བུ་ཞིག་མ་ཐོན་ནོ། །
  sna-sna: Hapana kumbova namambo akaita saJosia kuna vakamutangira kana vakamutevera,
    akatendeukira kuna Jehovha nomwoyo wake wose, nomweya wake wose, uye nesimba rake
    rose, sezvaakaita achitevera Murayiro wose waMozisi.
  spa-BLM: No hubo antes de él ningún rey que se convirtiera a Yahvé con todo su corazón,
    con toda su alma y con todas sus fuerzas, según toda la ley de Moisés; y no hubo
    ninguno como él que se levantara después de él.
  cac-cac: Malaj junocxo rey ec'nacxo ix sq'uex spensar yic syac'anoch sb'a d'a yol
    sc'ab' Jehová d'a smasanil sc'ool, d'a smasanil spensar yed' d'a smasanil yip,
    icha ix yutej sb'a vin̈aj Josías chi', yujto ix sc'anab'ajej vin̈ tas alb'ilcan
    d'a ley Moisés. Man̈xalaj pax junocxo rey icha chi' ix yutej sb'a.
  swh-ULB: Kabla ya Yosia, hapakuwa na mfalme kama yeye, aliyekuwa amemwelekea yahwe
    kwa moyo wake wote, roho yake yote, na nguvu zake zote, ambaye alifuata sheria
    zote za Musa. Hapakuwa na mfalme kama Yosia aliyeinuka baada ya yeye.
  bel-bel: Падобнага да яго ня было цара да яго, які зьвярнуўся б да Госпада ўсім
    сэрцам сваім, і ўсёю душою сваёю, і ўсімі сіламі сваімі, па ўсім законе Майсеевым;
    і пасьля яго не паявіўся падобны да яго.
  deu-ELBBK: Und vor ihm ist seinesgleichen kein König gewesen, der zu dem HERRN umgekehrt
    wäre mit seinem ganzen Herzen und mit seiner ganzen Seele und mit seiner ganzen
    Kraft, nach allem Gesetz Moses; und nach ihm ist seinesgleichen nicht aufgestanden.
  mbb-OT: Wazè pa hadì he iring ki Josia he edsunud te egkesuatan te Nengazen te ebpuun
    te tivuuk he gehinawa zin, tivuuk he kedsavut din, tivuuk he zesen din. Mibpurungan
    din tumana is langun he Kesuǥuan ni Moises. Ne wazà iring kandin duen te nekesunud
    he menge hadì.
  mal-2015: അവനെപ്പോലെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടും പൂർണ്ണശക്തിയോടും കൂടെ മോശെയുടെ
    ന്യായപ്രമാണ പ്രകാരമൊക്കെയും യഹോവയിങ്കലേക്കു തിരിഞ്ഞ ഒരു രാജാവു മുമ്പുണ്ടായിട്ടില്ല,
    പിമ്പു ഒരുത്തൻ എഴുന്നേറ്റിട്ടുമില്ല.
  rmc-rmc: Aňi jekh kraľis, savo sas anglo Jozijaš aňi pal o Jozijaš, pes na visarďa
    ko RAJ cale peskre jileha, caľa peskra dušaha the caľa peskra zoraha a na doľikerelas
    calo zakonos le Mojžišoskro avke sar ov.
  pes-OPV: و قبل از اوپادشاهی نبود که به تمامی دل و تمامی جان وتمامی قوت خود موافق
    تمامی تورات موسی به خداوند رجوع نماید، و بعد از او نیز مثل او ظاهر نشد.
  ron-1924: Ынаинте де Иосия, н-а фост ничун ымпэрат каре сэ се ынтоаркэ ла Домнул
    ка ел, дин тоатэ инима, дин тот суфлетул ши дин тоатэ путеря луй, ынтокмай дупэ
    тоатэ леӂя луй Мойсе, ши, кяр дупэ ел, н-а фост ничунул ка ел.
  ben-OBCV: যোশিয়ের আগে বা পরে এমন কোনও রাজা দেখা যায়নি, যিনি তাঁর মতো মনপ্রাণ ঢেলে
    দিয়ে, ও সর্বশক্তি দিয়ে মোশির বিধান অনুসারে সদাপ্রভুর দিকে ফিরতে পেরেছিলেন।
  som-som: Oo isaga hortiis ma jirin boqor la mid ah oo Rabbiga ugu soo jeestay qalbigiisa
    oo dhan iyo naftiisa oo dhan iyo xooggiisa oo dhan siduu ahaa sharcigii Muuse
    oo dhan, oo isagii dabadiisna ma uu kicin boqor la mid ahu.
  lat-VUC: 'Similis illi non fuit ante eum rex, qui reverteretur ad Dominum in omni
    corde suo, et in tota anima sua, et in universa virtute sua juxta omnem legem
    Moysi: neque post eum surrexit similis illi.'
  eng-ASVBT: And like unto him was there no king before him, that turned to Jehovah
    with all his heart, and with all his soul, and with all his might, according to
    all the law of Moses; neither after him arose there any like him.
  ita-1885: E davanti a lui non vi era stato re alcuno pari a lui, che si fosse convertito
    al Signore con tutto il suo cuore, e con tutta l'anima sua, e con tutto il suo
    maggior potere, secondo tutta la Legge di Mosè; e dopo lui non n'è surto alcuno
    pari.
  eng-LXXUP: There was no king like him before him, who turned to the Lord with all
    his heart, and with all his soul, and with all his strength, according to all
    the law of Moses; and after him there rose not one like him.
  eng-ULB: Before Josiah, there had been no king like him, who turned to Yahweh with
    all his heart, all his soul, and all his might, who followed all the law of Moses.
    Nor did any king like Josiah arise after him.
  spa-VBL: Nunca antes hubo un rey como él que se comprometiera con el Señor en todos
    sus pensamientos y actitudes, y con todas sus fuerzas, guardando toda la Ley de
    Moisés. Tampoco hubo después un rey como él.
  fra-_FOB: Avant lui, il n'y avait pas eu de roi semblable à lui, qui se fût tourné
    vers l'Éternel de tout son cœur, de toute son âme et de toute sa force, selon
    toute la loi de Moïse; et après lui, il ne s'en est point élevé de semblable à
    lui.
  mal-mal: അവനെപ്പോലെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടും പൂർണ്ണ ശക്തിയോടുംകൂടെ മോശെയുടെ
    ന്യായപ്രമാണപ്രകാരം യഹോവയിലേക്ക് തിരിഞ്ഞ ഒരു രാജാവ് മുമ്പുണ്ടായിട്ടില്ല, അതിനുശേഷം
    എഴുന്നേറ്റിട്ടുമില്ല.
  urd-GVR: Na Yūsiyāh se pahle, na us ke bād us jaisā koī bādshāh huā jis ne us tarah
    pūre dil, pūrī jān aur pūrī tāqat ke sāth Rab ke pās wāpas ā kar Mūswī sharīat
    ke har farmān ke mutābiq zindagī guzārī ho.
  suz-BL: मोपा योसीयाह खोदेंशो पा आ थुं नेल्‍ले आ रां नेल्‍ले नु आ सक्ति नेल्‍लेमी
    मोसा आ ब्रेक्‍शो लोव़ टिशा गाक्‍शा परमप्रभु यावे गे लेप्‍ब मेको आ ङोंइती नु नोले
    तेकोइ पिप मदुम्‍मा बाक्‍त। २राजा १८:५; ब्‍यवस्‍था ६:५
  ita-1927: E prima di Giosia non c’è stato re che come lui si sia convertito all’Eterno
    con tutto il suo cuore, con tutta l’anima sua e con tutta la sua forza, seguendo
    in tutto la legge di Mosè; e, dopo di lui, non n’è sorto alcuno di simile.
  ckb-ckb: هیچ پاشایەک لەپێش خۆی وەکو یۆشیا نەبوو، کە بە هەموو دڵ و گیان و هێزییەوە
    بگەڕێتەوە لای یەزدان، بەپێی هەموو تەوراتی موسا، لەپاش ئەویش کەسی وەک خۆی نەبوو.
  eng-BBE: Never before had there been a king like him, turning to the Lord with all
    his heart and with all his soul and with all his power, as the law of Moses says;
    and after him there was no king like him.
  kan-OKCV: ತನ್ನ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ತನ್ನ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ, ತನ್ನ ಪೂರ್ಣ ಬಲದಿಂದಲೂ ಮೋಶೆಯ
    ಸಮಸ್ತ ನಿಯಮದ ಪ್ರಕಾರ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡ ಯೋಷೀಯ ಅರಸನಿಗೆ ಸಮಾನನಾದ ಅರಸನು ಹಿಂದೆಯೂ
    ಅನಂತರವೂ ಇರಲಿಲ್ಲ.
  tam-2017: யெகோவாவிடத்திற்குத் தன் முழு இருதயத்தோடும் தன் முழு ஆத்துமாவோடும் தன்
    முழு பலத்தோடும் மோசேயின் நியாயப்பிரமாணத்திற்கு ஏற்றபடியெல்லாம் செய்ய மனதைச் சாய்த்தான்;
    அவனைப் போன்ற ராஜா அவனுக்குமுன் இருந்ததுமில்லை, அவனுக்குப்பின் எழும்பினதுமில்லை.
  spa-RV-1909: No hubo tal rey antes de él que se convirtiese á Jehová de todo su
    corazón, y de toda su alma, y de todas su fuerzas, conforme á toda la ley de Moisés;
    ni después de él nació otro tal.
  ron-BTF: Și asemenea lui nu a fost vreun împărat înainte de el, care să se fi întors
    la DOMNUL cu toată inima lui și cu tot sufletul lui și cu toată puterea lui, conform
    cu toată legea lui Moise; nici după el nu s-a ridicat vreunul asemenea lui.
  eng-WEBP: There was no king like him before him, who turned to the LORD with all
    his heart, and with all his soul, and with all his might, according to all the
    law of Moses; and there was none like him who arose after him.
  eng-FBV: Never before was there a king like him who committed himself to the Lord
    in all his thoughts and attitudes, and with all his strength, keeping all the
    Law of Moses. There was no king like him afterwards either.
  nld-1939: Zo is er vóór noch na hem een koning geweest, die evenals hij met hart
    en ziel en met al zijn krachten en helemaal volgens Moses’ wet zich tot Jahweh
    heeft bekeerd.
  nch-BL: Amo quema oncatoya seyoc tanahuatijquet quej Josías cati moyolcuetqui, huan
    quitoquili TOTECO ica nochi iyolo, huan ica nochi itonal huan ica nochi ichicahualis.
    Huan quineltocac nochi itanahuatilhua Moisés. Yon teipa amo quema oncac seyoc
    quej ya.
  vie-1934: Trước Giô-si-a, chẳng có một vua nào hết lòng, hết ý, hết sức mình, mà
    tríu mến Đức Giê-hô-va, làm theo trọn vẹn luật pháp của Môi-se; và sau người cũng
    chẳng có thấy ai giống như người nữa.
  hin-CV: इसके पहले ऐसा कोई भी राजा न हुआ, जो मोशेह की व्यवस्था के अनुसार अपने पूरे
    हृदय, पूरे प्राण और पूरी सामर्थ्य से याहवेह की ओर फिरा हो; वैसे ही उसके बाद भी
    उसके बराबर और कोई राजा न हुआ.
  spa-BES: Nunca antes había habido un rey como él, que se volviera al Señor con todo
    su corazón y con toda su alma y con todo sus fuerzas, como lo dice la ley de Moisés;
    y después de él no hubo rey como él.
  tdx-tdx: Le tsy eo ty nañirinkiriñe aze amy ze mpanjaka niaolo aze, ie nitolik’
    am’ Iehovà an-kaampon’ arofo naho an-kalifo­ram-pa­ñova vaho an-kene hao­zara’e,
    ty amy Hà’ i Mosey; ie tsy amam-panonjohy nitroatse nanahak’ aze.
  tha-KJV: ก่อนพระองค์​หาม​ี​กษัตริย์​องค์​ใดเหมือนพระองค์​ไม่ ผู้​ซึ่งหันหาพระเยโฮวาห์ด้วยสุดพระจิตสุดพระทัย
    และด้วยสิ้นสุดพระกำลัง ตามพระราชบัญญั​ติ​ทั้งสิ้นของโมเสส หรือผู้​ที่​เก​ิดมาทีหลังพระองค์
