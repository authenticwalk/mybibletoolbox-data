verse: 2KI.023.005
translations:
  mal-C: യെഹൂദാനഗരങ്ങളിലും ജെറുശലേമിന്റെ ചുറ്റുപാടിലും ഉണ്ടായിരുന്ന ക്ഷേത്രങ്ങളിൽ
    ധൂപാർച്ചന നടത്തുന്നതിനായി യെഹൂദാരാജാക്കന്മാർ നിയമിച്ചിരുന്ന വിഗ്രഹാരാധകരായ പുരോഹിതന്മാരെ,
    ബാലിനും സൂര്യചന്ദ്രന്മാർക്കും ഗ്രഹങ്ങൾക്കും സകല ആകാശസൈന്യങ്ങൾക്കും ധൂപാർച്ചന നടത്തിയിരുന്നവരെത്തന്നെ,
    അദ്ദേഹം നീക്കിക്കളഞ്ഞു.
  deu-TKW: Auch beseitigte er die Götzenpriester, welche die Könige von Juda eingesetzt,
    und die dann auf den Höhen in den Städten Judas und in der Umgebung Jerusalems
    geräuchert hatten, sowie die, welche dem Baal, der Sonne, dem Monde, den Tierkreisbildern
    und dem ganzen Heere des Himmels räucherten.
  lin-lin: 'Mokonzi alongolaki banganga-nzambe ya bapaya oyo bakonzi ya Yuda batiaki
    mpo na kotumba ansa na bisambelo ya likolo ya bangomba ya bingumba ya Yuda mpe
    ya zingazinga ya Yelusalemi : bango nde bazalaki kotumba ansa mpo na Bala, mpo
    na moyi, mpo na sanza, mpo na minzoto mpe mpo na mampinga nyonso ya likolo.'
  eng-LSV: And he has caused to cease the idolatrous priests whom the kings of Judah
    have appointed (and they make incense in high places, in cities of Judah and outskirts
    of Jerusalem), and those making incense to Ba‘al, to the sun, and to the moon,
    and to the twelve signs, and to all the host of the heavens.
  eng-GNV: And he put downe the Chemarims, whom the Kings of Iudah had founded to
    burne incense in the hie places, and in the cities of Iudah, and about Ierusalem,
    and also them that burnt incense vnto Baal, to the sunne and to the moone, and
    to the planets, and to all the hoste of heauen.
  eng-WEBSTER: And he put down the idolatrous priests, whom the kings of Judah had
    ordained to burn incense in the high places in the cities of Judah, and in the
    places around Jerusalem; them also that burned incense to Baal, to the sun, and
    to the moon, and to the planets, and to all the host of heaven.
  nhw-BL: Huan Tlanahuatijquetl Josías quinijcuini nopa totajtzitzi catli quinhueyichijque
    tlaixcopincayome catli quintequitlalijtoyaj nopa achtihui tlanahuatiani tlen tlali
    Judá para ma quitlatica copali ipan inintlaixpa nopa teteyome campa hueli ipan
    tlali Judá huan ipan Jerusalén. Quitlatiliyayaj copali Baal, tonati, metztli huan
    nochi sitlalime huan catli onca ipan ilhuicactli.
  swh-ONEN: Akawafukuza makuhani wa kipagani waliokuwa wameteuliwa na wafalme wa Yuda
    kufukiza uvumba katika mahali pa juu pa kuabudia miungu katika miji ya Yuda na
    ile iliyozunguka Yerusalemu, yaani wale waliofukiza uvumba kwa Baali, kwa jua
    na mwezi, kwa makundi ya nyota, na jeshi lote la angani.
  bba-bba: Mɑ u mɑɑ yɑ̃ku kowobu ɡirɑ, be Yudɑbɑn sinɑmbɑ ɡɔsɑ bu kɑ turɑre dɔ̃ɔ doke
    yɑ̃ku yenu sɔɔ ni bɑ kuɑ Yerusɑlɛmuɔ kɑ yen bɑru kpɑɑnɔ, kɑ Yudɑbɑn wusɔ. Mɑ u
    mɑɑ bũu wi bɑ mɔ̀ Bɑɑlin yɑ̃ku kowobu ɡirɑ kɑ mɑɑ be bɑ suru kɑ sɔ̃ɔ kɑ kperi
    sɑ̃ɑmɔ.
  eng-KJVCPB: And he put down the idolatrous priests, whom the kings of Judah had
    ordained to burn incense in the high places in the cities of Judah, and in the
    places round about Jerusalem; them also that burnt incense unto Baal, to the sun,
    and to the moon, and to the planets, and to all the host of heaven.
  luo-luo: Ne oriembo jodolo mag nyiseche manono mane ruodhi mag Juda oketo mondo
    owangʼ ubani kuonde motingʼore gi malo mag miech Juda kod mago molworo Jerusalem
    kendo noriemb joma ne wangʼo ubani ne Baal, gi chiengʼ, dwe kod sulwe.
  meu-meu: Dirava koikoidia edia hahelaḡa taudia, Iuda pavapavadia ese vada e haginidia
    Iuda hanuadia bona Ierusalem heḡeḡe-madai ai atai gabudia ai muramura mai bonadia
    bae gabu totona taudia, na ia ese e hadokodia; bona muramura mai bonadia e gabu
    Baal ena, bona dina bona hua bona noho-bou hisiudia bona guba hisiudia iboudiai
    edia, taudia danu.
  npi-ULB: यहूदाका राजाहरूले यहूदाका सहरहरूका उच्‍च ठाउँहरू र यरूशलेम वरिपरिका ठाउँहरूमा
    धूप बाल्नलाई चुनेका मूर्तिपूजक पुजारीहरूलाई तिनले हटाइदिए । तिनीहरूले बाल देवता,
    सूर्य, चन्द्रमा, ग्रहहरू र आकाशका सबै ताराहरूलाई धूप बाल्‍थे ।
  yor-yor: Ó sì kúrò pẹ̀lú àwọn àlùfáà abọ̀rìṣà tí a yàn láti ọwọ́ ọba Juda láti sun
    tùràrí ní ibi gíga ti ìlú Juda àti àwọn tí ó yí Jerusalẹmu ká. Àwọn tí ó ń sun
    tùràrí sí Baali, sí oòrùn àti òṣùpá, sí àwọn àmì ìràwọ̀ àti sí gbogbo ẹgbẹ́ ogun
    ọ̀run.
  pes-OPCB: او کاهنان بتها را که به‌وسیلۀ پادشاهان یهودا تعیین شده بودند برکنار کرد.
    این کاهنان در بتخانه‌های بالای تپه‌ها در سراسر یهودا و حتی در اورشلیم به بعل و
    آفتاب و ماه و ستارگان و بتها قربانی تقدیم می‌کردند.
  tgl-ULB: Inalis niya ang mga pari ng mga diyus-diyosan na pinili ng mga hari ng
    Juda para magsunog ng insenso sa mga dambana sa mga lungsod ng Juda at sa mga
    lugar sa palibot ng Jerusalem - ang mga nagsunog ng insenso para kay Baal, para
    sa araw at sa buwan, para sa mga planeta at sa lahat ng mga butuin ng langit.
  cbu-NT: Ashirangsin, yuwaatstam Utaáchich apanllputsee urkar ksutamapanee wayarangana
    anootstam tputs kapeetaranganaya. Watam uwin machimun íwar kzammashee ichingaru
    zar muchtaranawa. Anush machimun maacheetsi muchimaam ínarangana, anoo ichingaroo
    kapeetaranganaya. Utaáchchish watsapun shuneeru, apanllputsee anoo ichingaru kapeetaranganaya.
    Mishat, Irusarinash chapunguw taarangu, anootsitam ichingaru kapeetarangtamsinaya.
    Apanllputsee ksutamapan kzammashee mbutarangana anoo izuuru kapeetarangtamanaya.
    Mishat, Baalaam ungirtamaam zar ashiru, misha tsup ashiritam tinarangana anoo,
  hui-hui: Ani lowa dama mitangi bialu gime wabini wiarunaga loma binigo mo miaga
    agali bu hearu bibahende Kini Yosaia ibugua bo duguai hene. Agali uruni ti abale
    Yudali kini henedarume dama mitangi bialu gime wabini uruninaga bi pupu wiaga
    andaha lomaru mo mialu helo dabo helaga bini. Mbirale uruninaga bi pupu wiaga
    anda Yarusalemenibi Yuda dindiha tano wiaru bibahendenibi hai hene. Ibugua agali
    maru Balahondo bi pupu wiaga hearubi nihondobi egehondobi yakundihondobi urunialehondo
    bi pupu wiaga hearu bibahende bo duguai hene.
  mya-mya: သူ​သည်​ယု​ဒ​မြို့​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့ နီး​နား​ဝန်း​ကျင်​တွင်
    ရုပ်​တု​များ​ကို​ယဇ်​ပူ ဇော်​ရန်​ယု​ဒ​ဘု​ရင်​များ​ခန့်​အပ်​ထား​သည့် ယဇ်​ပု​ရော​ဟိတ်​တို့​ကို​လည်း​ကောင်း၊
    ဗာ​လ ဘု​ရား၊ နေ၊ လ၊ ကြယ်၊ နက္ခတ်​တို့​ကို​ယဇ်​ပူ​ဇော် ကြ​သည့် ယဇ်​ပု​ရော​ဟိတ်​များ​ကို​လည်း
    ကောင်း​ရာ​ထူး​မှ​ထုတ်​ပယ်​တော်​မူ​၏။
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱིས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་དང་ཡེ་རུ་སཱ་ལེམ་སོ་སོར་བརྩིགས་པའི་མཐོ་གླིང་རྣམས་དང་།
    ཡེ་རུ་སཱ་ལེམ་མཐའ་འཁོར་དུ་བསང་བཏང་ནས་སྐུ་འདྲ་བསྟེན་མཁན་གྱི་མཆོད་དཔོན་ལ་བསྐོས་པ་རྣམས་དང་།
    ཡང་པཱ་ཨལ་དང་། ཉི་མ་དང་། ཟླ་བ་དང་། རྒྱུ་སྐར་དང་། ནམ་མཁའི་སྐར་ཚོགས་ཐམས་ཅད་ལ་བསང་གཏོང་མཁན་རྣམས་ཀྱང་ཡོ་ཤི་ཡཱས་མེད་པར་བཟོས་སོ།
    །
  sna-sna: Akabvisa vaprista vezvifananidzo vakanga vagadzwa namadzimambo eJudha kuti
    vapisire zvinonhuhwira pamatunhu akakwirira amaguta eJudha napamusoro penzvimbo
    dzakapoteredza Jerusarema, vaya vaipisira zvinonhuhwira kuna Bhaari, nokuzuva
    nomwedzi nokunyeredzi dzose dzokudenga.
  spa-BLM: Se deshizo de los sacerdotes idólatras que los reyes de Judá habían ordenado
    que quemaran incienso en los lugares altos de las ciudades de Judá y en los lugares
    de los alrededores de Jerusalén; los que también quemaban incienso a Baal, al
    sol, a la luna, a los planetas y a todo el ejército del cielo.
  cac-cac: Ix yic'anel yopisio eb' vin̈ sacerdote vin̈ rey chi', aton eb' vin̈ sn̈usantz'a
    incienso b'aj chaan̈ d'a yol yic Judá yed' d'a stitac chon̈ab' Jerusalén, aton
    eb' vin̈ ac'b'il yopisio yuj eb' vin̈ rey ec'nac. Ix ic'chajpaxel eb' vin̈ sacerdote
    sn̈usantz'a incienso d'a Baal, d'a c'u, d'a q'uen uj, d'a q'uen c'anal yed' d'a
    juntzan̈ nivac c'anal sb'eyec' d'a satchaan̈.
  swh-ULB: Akawaondoa makuhani waliokuwa wanaabudu miungu ambao wafalme wa Yuda waliwachagua
    ili kwa ajili ya kufukiza ubani katika mahali pa juu kwenye miji ya Yuda na sehemu
    zinazoizunguka Yerusalemu-wale waliokuwa wanchoma ubani kwa Baali, kwa juana kwa
    mwezi, kwa sayari, na kwa nyota zote za mbinguni.
  bel-bel: І пакінуў жрацоў, якіх паставілі цары Юдэйскія, каб учыняць дымленьне на
    вышынях у гарадах Юдэйскіх і ваколіцах Ерусаліма, - і якія кадзілі Ваалу, сонцу,
    і месяцу, і сузор'ям і ўсяму войску нябеснаму;
  deu-ELBBK: Und er schaffte die Götzenpriester ab, die die Könige von Juda eingesetzt
    hatten und die auf den Höhen, in den Städten von Juda und in der Umgebung von
    Jerusalem geräuchert hatten; und die, die dem Baal, der Sonne und dem Mond und
    dem Tierkreis und dem ganzen Heer des Himmels räucherten.
  mbb-OT: Impaawè din diyà te ketengdanan dan is menge memumuhat he ebpenilbi te zuma
    he menge ed-ezapen. Heini he menge memumuhat, insarig dengan kandan te menge hadì
    diyà te Juda is kedtutung te menge veyewà diyà te menge simbahan diyà te metikang
    he menge lugar ziyà te menge inged diyà te Juda wey ziyà te peliǥuy te Jerusalem.
    Midtutung sikandan te menge veyewà para ki Baal wey te egkengaahà diyà te langit–andew,
    bulan, wey menge vituen.
  mal-2015: യെഹൂദാപട്ടണങ്ങളിലും യെരൂശലേമിന്റെ ചുറ്റിലുമുള്ള പൂജാഗിരികളിൽ ധൂപം കാട്ടുവാൻ
    യെഹൂദാരാജാക്കന്മാർ നിയമിച്ചിരുന്ന പൂജാഗിരികളെയും ബാലിന്നും സൂര്യന്നും ചന്ദ്രന്നും
    ഗ്രഹങ്ങൾക്കും ആകാശത്തിലെ സർവ്വസൈന്യത്തിന്നും ധൂപം കാട്ടിയവരെയും അവൻ നീക്കിക്കളഞ്ഞു.
  rmc-rmc: Le rašajen, saven o judska kraľa ačhade andre služba, hoj te labaren o
    kaďidlos pro modlengre thana pro lašariben the andro Jeruzalem, zaačhaďa. Zaačhaďa
    the olen, save anenas e obeta le Baaloske, le khameske, le čhonoreske the le čercheňenge.
  pes-OPV: و کاهنان بتها را که پادشاهان یهودا تعیین نموده بودند تا در مکان های بلند
    شهرهای یهودا ونواحی اورشلیم بخور بسوزانند، و آنانی را که برای بعل و آفتاب و ماه
    و بروج و تمامی لشکرآسمان بخور می‌سوزانیدند، معزول کرد.
  ron-1924: А изгонит пе преоций идолилор, пушь де ымпэраций луй Иуда сэ ардэ тэмые
    пе ынэлцимь ын четэциле луй Иуда ши ын ымпрежуримиле Иерусалимулуй, ши пе чей
    че адучяу тэмые луй Баал, соарелуй, луний, зодиилор ши ынтреӂий оштирь а черурилор.
  ben-OBCV: যিহূদার রাজারা ইতিপূর্বে যিহূদার বিভিন্ন নগরে ও জেরুশালেমের আশেপাশে অবস্থিত
    উঁচু উঁচু স্থানে ধূপ পোড়ানোর জন্য প্রতিমাপুজোর সাথে যুক্ত যেসব যাজককে নিযুক্ত
    করলেন—অর্থাৎ, যারা বায়ালদেব, সূর্য ও চন্দ্র, নক্ষত্রমণ্ডল এবং তারকাদলের উদ্দেশে
    ধূপ জ্বালাতো, তাদের তিনি বরখাস্ত করে দিলেন।
  som-som: Oo wuxuu casilay wadaaddadii sanamyada caabudi jiray oo ay boqorradii dalka
    Yahuudah u doorteen inay foox ku shidaan meelaha sarsare oo ku yaal magaalooyinka
    dalka Yahuudah iyo meelaha ku wareegsan Yeruusaalem, iyo weliba kuwii fooxa u
    shidi jiray Bacal, iyo qorraxda, iyo dayaxa, iyo xiddigaha, iyo ciidanka samada
    oo dhan.
  lat-VUC: 'Et delevit aruspices quos posuerant reges Juda ad sacrificandum in excelsis
    per civitates Juda, et in circuitu Jerusalem: et eos qui adolebant incensum Baal,
    et soli, et lunæ, et duodecim signis, et omni militiæ cæli.'
  eng-ASVBT: And he put down the idolatrous priests, whom the kings of Judah had ordained
    to burn incense in the high places in the cities of Judah, and in the places round
    about Jerusalem; them also that burned incense unto Baal, to the sun, and to the
    moon, and to the planets, and to all the host of heaven.
  ita-1885: e sterminò i Camari, i quali i re di Giuda aveano ordinati, e i quali
    aveano fatti profumi negli alti luoghi, nelle città di Giuda, e ne' contorni di
    Gerusalemme; sterminò eziandio quelli che facevano profumi a Baal, al sole, alla
    luna, ed ai pianeti, ed a tutto l'esercito del cielo.
  eng-LXXUP: And he burned the idolatrous priests, whom the kings of Judah had appointed
    (and they burned incense in the high places and in the cities of Judah, and the
    places round about Jerusalem); and them that burned incense to Baal, and to the
    sun, and to the moon, and to Mazuroth, and to all the host of heaven.
  eng-ULB: He got rid of the idolatrous priests whom the kings of Judah had chosen
    to burn incense at the high places in the cities of Judah and in the places around
    Jerusalem—those who burned incense to Baal, to the sun and the moon, to the planets,
    and to all the stars of heaven.
  spa-VBL: También despidió a los sacerdotes designados por los reyes de Judá para
    presentar holocaustos en los lugares altos de las ciudades de Judá y en los lugares
    de los alrededores de Jerusalén, a los que habían sacrificado a Baal, al sol y
    a la luna, a las constelaciones y a todos los poderes del cielo.
  fra-_FOB: Il abolit aussi les prêtres des idoles, que les rois de Juda avaient établis
    pour faire des encensements dans les hauts lieux, par les villes de Juda et autour
    de Jérusalem, et ceux qui faisaient des encensements à Baal, au soleil, à la lune,
    au zodiaque et à toute l'armée des cieux.
  mal-mal: യെഹൂദാപട്ടണങ്ങളിലും യെരൂശലേമിന്റെ ചുറ്റുമുള്ള പൂജാഗിരികളിൽ ധൂപം കാട്ടുവാൻ
    യെഹൂദാരാജാക്കന്മാർ നിയമിച്ചിരുന്ന പൂജാരികളെയും, ബാലിനും സൂര്യനും ചന്ദ്രനും ഗ്രഹങ്ങൾക്കും
    ആകാശത്തിലെ സർവ്വസൈന്യത്തിനും ധൂപം കാട്ടിയവരെയും അവൻ നീക്കിക്കളഞ്ഞു.
  urd-GVR: Us ne un butparast pujāriyoṅ ko bhī haṭā diyā jinheṅ Yahūdāh ke bādshāhoṅ
    ne Yahūdāh ke shahroṅ aur Yarūshalam ke gird-o-nawāh ke mandiroṅ meṅ qurbāniyāṅ
    pesh karne ke lie muqarrar kiyā thā. Yih pujārī na sirf Bāl Dewatā ko apne nazarāne
    pesh karte the balki sūraj, chāṅd, jhurmaṭoṅ aur āsmān ke pūre lashkar ko bhī.
  suz-BL: ङोंइती यहूदा ङा पिपपुकीम यहूदा ङा सहर नु यरूसलेम ङा डांडा ङा थानम बाक्‍शो
    देवी देवता आन कली चढ़ेब आन कली वोइश्‍शो बाक्‍मा बाक्‍त। मेकोपुकीमी बाल, नां, तास्‍ला,
    सोरुल आन कली धूप चोइबाक्‍मा बाक्‍त। मिनु पिपम मेको आन कली ग्रुंइपदा बाक्‍त।
  ita-1927: E destituì i sacerdoti idolatri che i re di Giuda aveano istituito per
    offrir profumi negli alti luoghi nelle città di Giuda e nei dintorni di Gerusalemme,
    e quelli pure che offrivan profumi a Baal, al sole, alla luna, ai segni dello
    zodiaco, e a tutto l’esercito del cielo.
  ckb-ckb: کاهینە بتپەرستەکانیشی نەهێشت کە پاشاکانی یەهودا دایاننابوون تاکو لە نزرگەکانی
    سەر بەرزایی و لە شارۆچکەکانی یەهودا و دەوروبەری ئۆرشەلیم بخوور بسووتێنن، ئەوانەی
    بۆ بەعل و خۆر و مانگ و کەلووەکان و هەموو ئەستێرەکانی ئاسمان بخووریان دەسووتاند.
  eng-BBE: And he put an end to the false priests, who had been put in their positions
    by the kings of Judah to see to the burning of offerings in the high places in
    the towns of Judah and the outskirts of Jerusalem, and all those who made offerings
    to Baal and to the sun and the moon and the twelve signs and all the stars of
    heaven.
  kan-OKCV: ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿರುವ ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಲಿರುವ ಉನ್ನತ
    ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿಯೂ ಧೂಪವನ್ನು ಸುಡಲು ಯೆಹೂದದ ಅರಸರು ನೇಮಿಸಿದ್ದ ಪೂಜಾರಿಗಳನ್ನೂ ಬಾಳನಿಗೂ, ಸೂರ್ಯನಿಗೂ,
    ಚಂದ್ರನಿಗೂ, ಗ್ರಹಗಳಿಗೂ, ಆಕಾಶದ ಸಮಸ್ತ ಸೈನ್ಯಕ್ಕೂ, ಧೂಪಸುಡುವವರನ್ನೂ ತೆಗೆದುಹಾಕಿದನು.
  tam-2017: யூதாவின் பட்டணங்களிலும் எருசலேமைச் சுற்றிலும் மேடைகளின்மேல் தூபம்காட்ட,
    யூதாவின் ராஜாக்கள் வைத்த பூசாரிகளையும், பாகாலுக்கும் சூரியனுக்கும் சந்திரனுக்கும்
    கிரகங்களுக்கும் வானத்தின் சகல சேனைகளுக்கும் தூபம்காட்டினவர்களையும் அகற்றிவிட்டான்.
  spa-RV-1909: Y quitó á los Camoreos, que habían puesto los reyes de Judá para que
    quemasen perfumes en los altos en las ciudades de Judá, y en los alrededores de
    Jerusalem; y asimismo á los que quemaban perfumes á Baal, al sol y á la luna,
    y á los signos, y á todo el ejército del cielo.
  ron-BTF: Și a înlăturat pe preoții idolatri, pe care împărații lui Iuda îi rânduiseră
    să ardă tămâie pe înălțimi în cetățile lui Iuda și în locurile de jur împrejurul
    Ierusalimului; de asemenea pe cei care ardeau tămâie lui Baal, soarelui și lunii
    și planetelor și întregii oștiri a cerului.
  eng-WEBP: He got rid of the idolatrous priests whom the kings of Judah had ordained
    to burn incense in the high places in the cities of Judah and in the places around
    Jerusalem; those also who burned incense to Baal, to the sun, to the moon, to
    the planets, and to all the army of the sky.
  eng-FBV: He also dismissed the priests appointed by the kings of Judah to present
    burnt offerings on the high places of the towns of Judah and in the places all
    around Jerusalem, those who had sacrificed to Baal, to the sun and moon, to the
    constellations, and to all the powers of heaven.
  nld-1939: Verder zette hij de priestersbent af, die de koningen van Juda hadden
    aangesteld, om op de hoogten in de steden van Juda en in de omgeving van Jerusalem
    te offeren; ook de wierookbranders van Báal, van de zon, de maan en de sterrenbeelden
    en van heel het hemelse heir werden afgezet.
  nch-BL: Huan Tanahuatijquet Josías quinijcueni nopa totajtzitzi cati quinhueyichihuayayaj
    taixcopincayome. Quintequitalijtoyaj nopa totajtzitzi nopa achtohui tanahuatiani
    ten tali Judá para ma quitatica copali ipan inintaixpa nopa teteyome campa hueli
    ipan tali Judá huan ipan Jerusalén. Quitatiliyayaj copali Baal, tonati, metzti
    huan nochi sitalime huan cati onca ipan ilhuicacti.
  vie-1934: Người cũng đuổi những thầy cả của các tà thần mà những vua Giu-đa đã lập,
    đặng xông hương trên các nơi cao trong những thành Giu-đa và tại các nơi chung
    quanh Giê-ru-sa-lem; cũng đuổi đi những thầy cả dâng hương cho Ba-anh, cho mặt
    trời, mặt trăng, hu”nh đạo, và cả cơ binh trên trời.
  hin-CV: उसने मूर्ति पूजने वाले उन पुरोहितों को निकाल दिया, जिन्हें यहूदिया और येरूशलेम
    के पास के पूजा स्थलों पर सूर्य, चंद्र, आकाशमंडल के नक्षत्रों और आकाश की शक्तियों
    के लिए धूप जलाने के लिए यहूदिया के राजाओं द्वारा चुना गया था.
  spa-BES: Y puso fin a los falsos sacerdotes, que habían sido puestos en sus puestos
    por los reyes de Judá para velar por la quema de ofrendas en los lugares altos
    de las ciudades de Judá y las afueras de Jerusalén, y todos aquellos que hicieron
    ofrendas a Baal y al sol y la luna y los planetas y todas las estrellas del cielo.
  tdx-tdx: Nafotsa’e iaby o mpisorom-pahasive noriza’ o mpanjaka’ Iehodao hañenga
    amy ze toets’ abo amo rova’ Iehodào, naho amo toetse mañohoke Ierosalaimeo; le
    o nañenga amy Baale, amy àndroy, amy volañey, amo vasiañe mifamorohotseo, vaho
    amy valobohòn-dikerañeio.
  tha-KJV: และพระองค์ทรงกำจัดปฏิมากรปุโรหิต ผู้​ซึ่งบรรดากษั​ตริ​ย์​แห่​งยูดาห์​ได้​สถาปนา
    ให้​เผาเครื่องหอมในปู​ชน​ียสถานสูงที่หัวเมืองแห่งยูดาห์ และรอบๆกรุงเยรูซาเล็ม
    ทั้งคนเหล่านั้​นที​่เผาเครื่องหอมถวายพระบาอัล ถวายดวงอาทิตย์ ดวงจันทร์ และหมู่ดาวประจำราศี
    และบริวารทั้งสิ้นของฟ้าสวรรค์
  por-BR-2018: E tirou aos sacerdotes pagãos, que haviam posto os reis de Judá para
    que queimassem incenso nos altos nas cidades de Judá, e nos arredores de Jerusalém;
    e também aos que queimavam incenso a Baal, ao sol e à lua, e às constelações,
    e a todo o exército do céu.
  deu-ELO: Und er schaffte die Götzenpriester ab, welche die Könige von Juda eingesetzt
    hatten, und die auf den Höhen, in den Städten von Juda und in der Umgebung von
    Jerusalem geräuchert hatten; und die, welche dem Baal, der Sonne und dem Monde
    und dem Tierkreise und dem ganzen Heere des Himmels räucherten.
  eng-WYC-2018: And he did away [the] false diviners, which the kings of Judah had
    set to make sacrifice in (the) high things by the cities of Judah, and in the
    compass of Jerusalem; and he did away them that burnt incense to Baal, and to
    the sun, and to the moon, and to (the) twelve signs, and to all the knighthood
    of (the) heaven(s). (And he did away the false diviners, whom the kings of Judah
    had ordained to make sacrifice in the hill shrines in the cities of Judah, and
    all around Jerusalem; and he did away those who burned incense to Baal, and to
    the sun, and to the moon, and to the twelve signs, yea, to all the host of heaven.)
  epo-epo: Kaj li forigis la idolpastrojn, kiujn starigis la reĝoj de Judujo, por
    incensi sur la altaĵoj en la urboj de Judujo kaj en la ĉirkaŭaĵo de Jerusalem,
    kaj tiujn, kiuj incensadis al Baal, al la suno, al la luno, al la stelaroj, kaj
    al la tuta armeo de la ĉielo.
  uig-PIN: U Yǝⱨuda padixaⱨlirining Yǝⱨuda xǝⱨǝrliridiki «yuⱪiri jaylar»da ⱨǝmdǝ Yerusalemning
    ǝtrapliridiki «yuⱪiri jaylar»da huxbuy yanduruxⱪa tikligǝn but kaⱨinlirini, xuningdǝk
    Baalƣa, ⱪuyaxⱪa, ayƣa, yultuz türkümlirigǝ ⱨǝmdǝ asmanning barliⱪ ⱪoxuniƣa huxbuy
    yaⱪⱪuqilarni ixtin ⱨǝydiwǝtti.
  beo-beo: 'E da gobele salasu dunu, amo musa: Yuda hina bagade ilia da Yuda soge
    ganodini moilale gagai amola Yelusaleme gadenene dialu, amo ganodini ogogosu ‘gode’
    oloda da:iya gobele salasu hamoma:ne ilegei,- gobele salasu dunu amo da Ba:ile
    amola eso amola oubi, amola gasumuni ilima gobele salalusu, amo huluane Yousaia
    da mugululi fasi.'
  tpi-OTNT: Na Josaia i rausim ol pris i save mekim ofa long ol alta bilong ol giaman
    god. Bipo ol king bilong Juda i bin makim ol dispela pris long mekim ofa long
    ol ples lotu bilong ol giaman god. Ol dispela ples lotu i stap long ol taun bilong
    Juda na i stap klostu long Jerusalem. Na tu em i rausim ol pris i save mekim ofa
    long giaman god Bal na long san na long mun na long ol sta.
  hau-SA: Ya kawar da firistocin gumakan da sarakunan Yahuda suka naɗa don su ƙona
    turare a masujadan kan tuddai na garuruwan Yahuda, da kuma waɗanda suke kewaye
    da Urushalima, masu ƙona turare wa Ba’al, rana da wata, ga rukunin taurari, da
    kuma ga dukan rundunan taurari.
  uig-LAT: U Yehuda padishahlirining Yehuda sheherliridiki «yuqiri jaylar»da hemde
    Yérusalémning etrapliridiki «yuqiri jaylar»da xushbuy yandurushqa tikligen but
    kahinlirini, shuningdek Baalgha, quyashqa, aygha, yultuz türkümlirige hemde asmanning
    barliq qoshunigha xushbuy yaqquchilarni ishtin heydiwetti.
  nde-nde: Wakhupha abaphristi bezithombe ababekhethwe yinkosi yakoJuda ukuba batshise
    impepha emizini yakoJuda lakuleyo ephansi kweJerusalema, labo ababetshisa impepha
    kuBhali lelanga lenyanga lezinkanyezi zonke zaphezulu.
  ton-ton: Pea naʻa ne fakangata ʻae kau taulatēvolo, ʻaia naʻe fakanofo ʻe he ngaahi
    tuʻi ʻo Siuta, ke tutu ʻae meʻa namu kakala ʻi he ngaahi potu māʻolunga ʻi he
    ngaahi kolo ʻo Siuta, pea ʻi he ngaahi potu naʻe takatakai ki Selūsalema; ʻakinautolu
    foki naʻe tutu ʻae meʻa namu kakala kia Peali, mo e laʻā, pea ki he māhina, pea
    ki he ngaahi fetuʻu, pea ki he nāunau kotoa pē ʻoe langi.
  ces-1613: Složil také kněží, kteréž byli ustanovili králové Judští, aby kadívali
    na výsostech v městech Judských a vůkol Jeruzaléma; takž podobně i ty, kteříž
    kadívali Bálovi, slunci, měsíci a planétám, i všemu vojsku nebeskému.
  eng-WMB: He got rid of the idolatrous priests whom the kings of Judah had ordained
    to burn incense in the high places in the cities of Judah and in the places around
    Jerusalem; those also who burned incense to Baal, to the sun, to the moon, to
    the planets, and to all the army of the sky.
  tam-TCV: எருசலேமின் அயல் கிராமங்களிலும், யூதாவின் பட்டணங்களிலும் உள்ள வழிபாட்டு
    மேடைகளில் தூபங்காட்டுவதற்காக, யூதாவின் அரசர்களால் நியமிக்கப்பட்டிருந்த அந்நிய
    நாட்டின் பூசாரிகளையும் அகற்றிவிட்டான். இவர்கள் பாகால், சூரியன், சந்திரன், கிரகங்கள்,
    நட்சத்திரக் கூட்டங்கள் ஆகியவற்றிற்கு தூபங்காட்டினர்.
  ceb-ULB: Gipapahawa niya ang mga pari nga nagsimba ug diosdios nga pinili sa mga
    hari sa Juda aron sa pagsunog ug insenso sa taas nga mga dapit ngadto sa mga siyudad
    sa Juda ug ngadto sa mga dapit nga nagpalibot sa Jerusalem—kadtong nagsunog ug
    insenso alang kang Baal, ngadto sa adlaw ug sa bulan, ngadto sa mga planeta, ug
    ngadto sa tanang kabituonan sa langit.
  pol-UBG: Zwolnił też z urzędu bałwochwalczych kapłanów, których ustanowili królowie
    Judy, aby palili kadzidło na wyżynach w miastach Judy i w okolicach Jerozolimy,
    oraz tych, którzy palili kadzidło Baalowi, słońcu, księżycowi, planetom i całemu
    zastępowi niebieskiemu.
  agr-agr: 'Tuja wainka apajuímtai Baal, etsa, nantu, yaya aidau nayaimpinum ayá nunú
    dakumkamu aidaun, nainnum jega jegamjag Apajuí emematji tusag kugkuin incienson
    apeatin aidaun yaunchuk Judá apuji aajaku aidau sacerdote aidaun adaijau aina
    nuna Josías ashí ijumag chichajak: “Atumek yamaik sacerdotek achattajume, tuja
    nuigtush inciensok apeashtatjume”, tiuwai.'
  kyc-kyc: Yuu taone yuu Juta singi dupwanape dee Jerusaleme repeta yuu dupwanape
    kana pyare kyambo lenge dupwana mena pyao kiso mainya lao Juta kiŋi dupwame rombo
    palyiyami purisi dupwape dee purisi peparae mee bange anatu kingi Bealo lenge
    dokope netape kanape dee yakena bange silyamo dupwape mena pyao kiso maingi dupwa
    neta pena leya.
  urd-GVU: اُس نے اُن بُت پرست پجاریوں کو بھی ہٹا دیا جنہیں یہوداہ کے بادشاہوں نے
    یہوداہ کے شہروں اور یروشلم کے گرد و نواح کے مندروں میں قربانیاں پیش کرنے کے لئے
    مقرر کیا تھا۔ یہ پجاری نہ صرف بعل دیوتا کو اپنے نذرانے پیش کرتے تھے بلکہ سورج،
    چاند، جھرمٹوں اور آسمان کے پورے لشکر کو بھی۔
  deu-1912: Und er tat ab die Götzenpfaffen, welche die Könige Juda's hatten eingesetzt,
    zu räuchern auf den Höhen in den Städten Juda's und um Jerusalem her, auch die
    Räucherer des Baal und der Sonne und des Mondes und der Planeten und alles Heeres
    am Himmel.
  kan-2017: ಇದಲ್ಲದೆ, ಯೆಹೂದ ಪ್ರಾಂತ್ಯದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಣ ಪ್ರದೇಶಗಳಲ್ಲಿಯೂ
    ಇದ್ದ ಪೂಜಾಸ್ಥಳಗಳ ವಿಗ್ರಹಗಳಿಗೂ, ಬಾಳನಿಗೂ, ಸೂರ್ಯ, ಚಂದ್ರ ಹಾಗೂ ನಕ್ಷತ್ರಗಳು ಎನಿಸಿಕೊಳ್ಳುವ
    ಆಕಾಶಸೈನ್ಯಕ್ಕೂ, ಧೂಪಹಾಕುವುದಕ್ಕಾಗಿ ಯೆಹೂದ ರಾಜರಿಂದ ನೇಮಿಸಲ್ಪಟ್ಟ ಎಲ್ಲಾ ಪೂಜಾರಿಗಳನ್ನು ತೆಗೆದುಹಾಕಿದನು.
  yap-yap: Me chuweg ko maruwel e pi prist, ni gapgepnag yug boch e pilung nu Judah
    ni ngu’ur pi’ed e maligach u daken e pi altar ngak yugu boch e got u lan e pi
    binaw u Judah nge yungi n’en nib chugur nga Jerusalem, pi prist nem e yad ma pi’
    e maligach ngak Baal, nge yal’, nge pul, nge pi t’uf.
  hlt-MCSB: Te vaengah Judah manghai rhoek kah a khueh mueirhol khosoih rhoek khaw,
    Judah khopuei rhoek kah hmuensang neh Jerusalem phai ah aka phum te khaw, Baal
    taengah, khomik taeng neh hla taengah, aisi taeng neh vaan caempuei cungkuem taengah
    aka phum rhoek te khaw a paa sak.
  mdy-ETH: ዪሁዳ ካታሞና ዬሩሳላሜኮ ኮይላ ዓኣ ቤዞናይዳ ቢያ ጌሜራ ጌሜራ ሜሌ ፆኦዞም ዒንጎ ባኮ ዒንጎ ቤዞይዳ ማዻንዳጉዲ
    ቤርታ ዪሁዳ ካኣታ ዶኦሪ ጌሤ፥ ቄኤሶ ቢያ ማዻፓ ኬሲ ዳኬኔ፤ ባዓኣሌ ጌይንታ ሜሌ ፆኦዞም፥ ዓቦም፥ ዓጊኖም፤ ዬያጉዲ ሃሣ ዓቦኮ
    ኮይላ ሺራ ዓጮንታ ዦኦጋሢንታም ዒንጎ ባኮ ዒንጊ ዒንጊ ማዻ ቄኤሶ ቢያ ኬሴኔ።
  twi-ASANTE: Ɔpamoo abosom akɔmfoɔ a Yuda ahemfo a wɔdii ɛkan no yii wɔn no nyinaa,
    ɛfiri sɛ, na wɔhye nnuhwam wɔ Yuda abosomfie nyinaa mu a mpo, na ɛreyɛ akɔduru
    Yerusalem kurom. Wɔhyee nnuhwam maa Baal ne owia, ɔsrane ne nsoromma ne ewiem
    atumfoɔ.
  eng-WEBU: He got rid of the idolatrous priests whom the kings of Judah had ordained
    to burn incense in the high places in the cities of Judah and in the places around
    Jerusalem; those also who burned incense to Baal, to the sun, to the moon, to
    the planets, and to all the army of the sky.
  wal-wal: Yihudaa katamatuuninne Yerusalaame yuushuwan de7iya xoqqa sohotun ubban
    ixaanaa cuwayanaadan Yihudaa kawoti sunttido eeqatu qeeseta ubbaa oosuwaappe kessiis.
    Ba7aalayyo, awaayyo, aginaayyo, xoolinttetuyyoonne saluwan de7iya hara meretatuyyo
    ixaanaa cuwayiyaageeta ubbaa diggiis.
  spa-PDDPT: Destituyó a los sacerdotes idólatras que los reyes de Judá designaron
    para quemar incienso en los lugares altos, las ciudades de Judá y los alrededores
    de Jerusalén. También destituyó a los que quemaban incienso a baal, al sol y a
    la luna, a Mazzalot y a todo el ejército del cielo.
  gun-gun: Oipe'apa guive sacerdote kuery Judá rupi ha'e Jerusalém yvýry ombojeroviaaty
    yvy'ã rupi ikuai va'e peguarã Judá pygua huvixa kuery omoĩ va'ekue. Ha'e va'e
    kuery ma tuuete ramigua pe heakuã porã va'e oapy va'ekue, Baal pe, kuaray, jaxy,
    ko'ẽ mbija ha'e jaxy-tata ha'e javi pe.
  ilo-ULB: Inikkatna dagiti papadi nga agdaydayaw kadagiti didiosen a pinili dagiti
    ari ti Juda a mangipuor iti insenso kadagiti altar kadagiti siudad ti Juda ken
    kadagiti lugar nga adda iti aglawlaw ti Jerusalem—dagiti nangipuor iti insenso
    kenni Baal, iti init ken bulan, kadagiti planeta ken kadagiti amin a bituen iti
    langit.
  kpg-kpg: Mee gu daa gi daha nia daangada hai mee dabu ala ne hagadabu go nia king
    o Judah belee hai nadau tigidaumaha i nia gowaa dudu tigidaumaha ang gi nia god
    o digau bouli i lodo nia waahale o Judah, mo i nia gowaa ala e hoohoo gi Jerusalem,
    ala go nia daangada hai mee dabu ala nogo hai nadau tigidaumaha gi Baal, gi di
    laa, di malama, mo ang gi nia hagadilinga heduu huogodoo.
  uig-ARA: ئۇ يەھۇدا پادىشاھلىرىنىڭ يەھۇدا شەھەرلىرىدىكى «يۇقىرى جايلار»دا ھەمدە يېرۇسالېمنىڭ
    ئەتراپلىرىدىكى «يۇقىرى جايلار»دا خۇشبۇي ياندۇرۇشقا تىكلىگەن بۇت كاھىنلىرىنى، شۇنىڭدەك
    بائالغا، قۇياشقا، ئايغا، يۇلتۇز تۈركۈملىرىگە ھەمدە ئاسماننىڭ بارلىق قوشۇنىغا خۇشبۇي
    ياققۇچىلارنى ئىشتىن ھەيدىۋەتتى.
  sus-sus: A naxa kuyee xa sɛrɛxɛdubɛe ba, Yudaya mangɛe naxee ti surayi ganfe ra
    kuyee bɛ geyae fari Yudaya taae kui nun Darisalamu taa fari ma. E nu sɛrɛxɛe bama
    Bali kuyee, soge, kike, nun tunbuie bɛ.
  pon-2006: E pil ketin kasohrehla samworo likamw akan me nanmwarkien Suda kan ketin
    kasapwilada mahso pwe re en kin wia meirong ni arail pei sarawi kan nan kahnimw
    en Suda kan oh ni arail wasa sarawi kan limwahn Serusalem—samworo koaros me kin
    meirongohng Paal, ong ketipin, maram, oh usu kan.
  jae-jae: Ma eŋ kêkôc anôtôi jaba ŋadabuŋwaga, taŋ kiŋ Judaŋa sêjatu gebe sêkêŋ da
    êndêŋ anôtôi jaba aŋga lau Juda nêŋ malac to gamêŋ kêdabiŋ Jerusalem naŋ, ma dabuŋwaga,
    taŋ sêkêŋ da gêdêŋ Bal to oc ma ajoŋ to utitalata naŋ samob su.
  ksd-ksd: Ma i ga tigal bat ra umana tena tinabar ure ra umana tabataba, nina ba
    ra umana king Iuda dia ga tibe diat upi diat a tun ra bulit i ang na katkat ta
    ra umana tavul a lotu ta ra umana pia na pal Iuda, ma ta ra umana gunan kikil
    Ierusalem; i ga tigal bula diat dia ga tun ra bulit i ang na katkat tadav Baal,
    ma tadav ra keake, ma tadav ra gai, ma tadav ra umana butanai tagul, ma tadav
    ra kor arama ta ra maup.
  tur-YTC: Yahuda krallarının, Yahuda kentlerindeki yüksek yerlerde ve Yeruşalem çevresindeki
    yerlerde buhur yakmak üzere atadıkları putperest kâhinleri de kovdu. Bunlar Baal'e,
    güneşe, aya, gezegenlere ve bütün gökyüzünün ordusuna buhur yakıyorlardı.
  grc-BRENT: Καὶ κατέκαυσε τοὺς χωμαρὶμ οὓς ἔδωκαν βασιλεῖς Ἰούδα, καὶ ἐθυμίων ἐν
    τοῖς ὑψηλοῖς καὶ ἐν ταῖς πόλεσιν Ἰούδα καὶ τοῖς περικύκλῳ Ἰερουσαλήμ, καὶ τοὺς
    θυμιῶντας τῷ Βάαλ καὶ τῷ ἡλίῳ, καὶ τῇ σελήνῃ, καὶ τοῖς μαζουρὼθ, καὶ πάσῃ τῇ δυνάμει
    τοῦ οὐρανοῦ.
  ind-AYT: Dia memberhentikan para imam dewa asing yang diangkat oleh raja-raja Yehuda
    untuk membakar kurban di bukit-bukit pengurbanan di kota-kota Yehuda dan di sekitar
    Yerusalem. Juga terhadap mereka yang membakar kurban untuk Baal, untuk matahari,
    untuk rasi-rasi bintang, dan untuk segenap tentara langit.
  nya-nya: Iye anachotsa ansembe a mafano amene anayikidwa ndi mafumu a Yuda kuti
    azifukiza lubani ku malo opembedzera mafano a ku mizinda ya ku Yuda ndi kumalo
    ozungulira Yerusalemu, amene ankafukiza lubani kwa Baala, dzuwa, mwezi, nyenyezi
    ndi zinthu zonse zamlengalenga.
  hrv-hrv: Uklonio je lažne svećenike koje su judejski kraljevi postavili da pale
    kad na uzvišicama, u gradovima judejskim i u okolici Jeruzalema; i one koji su
    palili kad Baalu, suncu, mjesecu, zvijezdama i svoj vojsci nebeskoj.
  mps-mps: Tama te king Josaia agai te tibo godiba te alta saide te ofa nai ula mabo
    pris bidi dabe sela sąyani. Polobadu te Juda hanigo king bidi dabego dąį ilai
    bidi dabe da, te pris bidi dabe augwaligo te tibo god dolo lotu po wabo pesagede
    ofa nai ula momainu dąį ilai pris bidi dabe dao. Tama te lotu po wabo bulu du
    pesage dabe te Juda hanigo taunde me elaluyu, me te Jerusalem taun pąde me elaluyu
    yali. Tama me te tibo god Bal me, me te giliga, me te polua, me te dagalu hǫ
    dabe, te tobage tibo god dabeba ofa nai ula mabo pris bidi dabe me, te agai sela
    sąyani.
  tpi-tpi: Na Josaia i rausim ol pris i save mekim ofa long ol alta bilong ol giaman
    god. Bipo ol king bilong Juda i bin makim ol dispela pris long mekim ofa long
    ol ples lotu bilong ol giaman god. Ol dispela ples lotu i stap long ol taun bilong
    Juda na i stap klostu long Jerusalem. Na tu em i rausim ol pris i save mekim ofa
    long giaman god Bal na long san na long mun na long ol sta.
  dan-1931: Og han afsatte Afgudspræsterne, som Judas Konger havde indsat, og som
    havde tændt Offerild på Højene i Judas Byer og Jerusalems Omegn, ligeledes dem,
    som havde tændt Offerild for Ba'al og for Solen, Månen, Stjernebillederne og hele
    Himmelens Hær.
  vie-OVCB: Vua cũng phế bỏ chức tế lễ cho các tà thần do các vua đời trước lập lên
    để lo việc cúng tế, đốt hương trong các miếu trên đồi, khắp nước Giu-đa và chung
    quanh Giê-ru-sa-lem, là những người đã đốt hương cho Ba-anh, mặt trời, mặt trăng,
    và các tinh tú.
  guj-2017: તેણે યહૂદિયાના નગરોમાં તથા યરુશાલેમની આસપાસના ઉચ્ચસ્થાનોમાં ધૂપ બાળવા
    માટે જે મૂર્તિપૂજક યાજકો યહૂદિયાના રાજાઓએ પસંદ કર્યા હતા તેઓને તથા જેઓ બઆલને,
    સૂર્યને, ચંદ્રને, ગ્રહોને તથા આકાશના તારામંડળોને માટે ધૂપ બાળતા હતા તેઓને હઠાવી
    દીધા.
  pon-2006A: E pil ketin kasohrehla samworo likamw akan me nanmwarkien Suda kan ketin
    kasapwilada mahso pwe re en kin wia meirong ni arail pei sarawi kan nan kahnimw
    en Suda kan oh ni arail wasa sarawi kan limwahn Serusalem—samworo koaros me kin
    meirongohng Paal, ong ketipin, maram, oh usu kan.
  por-BRBSL: Ele se livrou dos sacerdotes idólatras que os reis de Judá tinham ordenado
    para queimar incenso nos lugares altos das cidades de Judá e nos lugares ao redor
    de Jerusalém; aqueles que também queimavam incenso para Baal, para o sol, para
    a lua, para os planetas, e para todo o exército do céu.
  cth-cth: Meikaphawk ka bawk e vaihma, Judah siangpahrangnaw ni Judah ram khonaw
    hmuenrasangnaw hoi Jerusalem tengpam e hmuitui kasawinaw hah a pahnawt awh teh,
    Baal, kanî, thapa, âsi hane hoi kalvan kaawm e pueng hane hmuitui hmai ouk kasawinaw
    hah a pahnawt awh.
  twi-twi: Ɔpam abosom akɔmfo a Yuda ahemfo a wodii kan no yii wɔn no nyinaa, efisɛ
    na wɔhyew nnuhuam wɔ Yuda abosomfi nyinaa mu a mpo, na ɛreyɛ akodu Yerusalem kurom.
    Wɔhyew nnuhuam maa Baal ne owia, ɔsram ne nsoromma ne wim atumfo.
  hlt-hlt: Te vaengah Judah manghai rhoek kah a khueh mueirhol khosoih rhoek khaw,
    Judah khopuei rhoek kah hmuensang neh Jerusalem phai ah aka phum te khaw, Baal
    taengah, khomik taeng neh hla taengah, aisi taeng neh vaan caempuei cungkuem taengah
    aka phum rhoek te khaw a paa sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛti bɛ̀ɛ̀ do ni ibɔɔkuɔ́ Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ do ɑ̃nnɛ́ bɛ̀ kɛ̀
    bɛ̀ ntùɔ̀ ntihúúntì yɛtɔ̀rɛ̀ yɛ̀ɛ̀ bo Sudɑɑ tempɛ̃ mmiɛkɛ nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ tɔ̀kɛ́nɛ̀
    Sedisɑdɛmmu nɛ̀ bɛ̀ɛ̀ do tuɔ̀ ndibɔɔ̀ Bɑɑdi nɛ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃ simɔu botí
    tihúúntì.
  msy-2020: Egha Atrivim Josaia, aseba bagha ofa gamir dakozibar ofabagh amir ofa
    gamir gumaziba batoke. Judabar atriviba, fomɨra ofa gamir gumazir kabav sevezɨ,
    me mɨghsɨabar pɨn itir danganir asebar ziaba febar ofabagh ami. Ezɨ asebar ziaba
    fer danganir kaba, da Judan nguibabar ikia egha Jerusalemɨn boroghɨn iti. Atrivim
    Josaia uaghan asem Bal ko, aruem ko, iakɨnim ko, mɨkoveziba ko overiamɨn itir
    bizir igharaziba sara, dar ofa gamir gumaziba batoke.
  dop-dop: Ḿpʋ́ɣʋ́ Sosiyɑsɩ tɔɣɔnɑ tɩɩŋ kɔtǝlɑɑ mpɑ Yutɑ ɑwulɑɑ kɑ́ kpɑwɑ tɔ. Mpɛ
    pɑ fɛɛnǝɣǝnɑ tǝkɔtǝlɛnɑɑ mpɑ pɑ wɛ ɑcɑlɛɛ nnɑ ɑ cɔɔnɑ Yosɑlɛm tɔ ɑ tɑɑ tɔ. Mpi
    tɔ, tʋɣʋ Pɑɑlɩ, nɑ ilim, nɑ ɩsɔtʋ, nɑ ɩsɔtʋlʋŋɑsɩ wɑɑnɩ wɑɑnɩ tǝnɑɣɑ pɑ fɛɛnɑɣɑɑ.
  azb-azb: O, Yəhuda şəhərlərində və Yerusəlimin ətrafında olan səcdəgahlarda buxur
    yandırmaq üçün Yəhuda padşahlarının qoyduqları kahinləri və Baala, günəşə, aya,
    bürclərə, bütün səma cisimlərinə buxur yandıranları işdən kənar etdi.
  eng-DBY: And he abolished the idolatrous priests, whom the kings of Judah had ordained
    to burn incense on the high places in the cities of Judah, and the environs of
    Jerusalem; and them that burned incense to Baal, to the sun, and to the moon,
    and to the constellations, and to all the host of heaven.
  hin-2017: जिन पुजारियों को यहूदा के राजाओं ने यहूदा के नगरों के ऊँचे स्थानों में
    और यरूशलेम के आस-पास के स्थानों में धूप जलाने के लिये ठहराया था, उनको और जो बाल
    और सूर्य-चन्द्रमा, राशिचक्र और आकाश के सारे गणों को धूप जलाते थे, उनको भी राजा
    ने हटा दिया।
  wol-KYG: Gannaaw loolu mu dàq sarxalkati tuur ya buuri Yuda faloon ñuy taal cuuraay
    ca bérabi jaamookaay ya ca dëkki Yuda ak la wër Yerusalem, dàqaale ñay taalal
    cuuraay Baal, ak jant beek weer week xeeti dëllooñ yeek mboolem biddiiwi asamaan
    yépp.
  eng-YLT: And he hath caused to cease the idolatrous priests whom the kings of Judah
    have appointed, (and they make perfume in high places, in cities of Judah and
    suburbs of Jerusalem,) and those making perfume to Baal, to the sun, and to the
    moon, and to the planets, and to all the host of the heavens.
  eng-WYC-2017: And he did away [the] false diviners, which the kings of Judah had
    set to make sacrifice in high things by the cities of Judah, and in the compass
    of Jerusalem; and he did away them that burnt incense to Baal, and to the sun,
    and to the moon, and to the twelve signs, and to all the knight-hood of heavens.
  eng-WMBB: He got rid of the idolatrous priests whom the kings of Judah had ordained
    to burn incense in the high places in the cities of Judah and in the places around
    Jerusalem; those also who burnt incense to Baal, to the sun, to the moon, to the
    planets, and to all the army of the sky.
  urd-GVH: उसने उन बुतपरस्त पुजारियों को भी हटा दिया जिन्हें यहूदाह के बादशाहों ने
    यहूदाह के शहरों और यरूशलम के गिर्दो-नवाह के मंदिरों में क़ुरबानियाँ पेश करने के
    लिए मुक़र्रर किया था। यह पुजारी न सिर्फ़ बाल देवता को अपने नज़राने पेश करते थे
    बल्कि सूरज, चाँद, झुरमुटों और आसमान के पूरे लशकर को भी।
  rug-rug: Meke va gore pani sa sari na hiama pu vahesi beku, saripu va madi i rina
    baṉara pa Ziuda, pude va vukivukihi koari na hope tadi na tamasa huporodi koari
    na vasidi tana vahesi pa toqere pa popoa Ziuda, meke koari na vasidi tata koari
    na vasileana nomadi pa Zerusalema. Arini sari na hiama pu va vukivukihi la koe
    Beolo, koasa rimata na sidara, meke sari na puku pinopino pa maṉauru, na gua.
  gaz-gaz: Luboota waaqota tolfamoo kanneen akka isaan iddoowwan sagadaa kanneen magaalaawwan
    Yihuudaatii fi naannoo Yerusaalem kanneen gaarran irraatiif ixaana aarsaniif mootonni
    Yihuudaa muudan sana jechuunis warra Baʼaaliif, aduu fi jiʼaaf, tuuta urjiitii
    fi raayyaawwan samii hundaaf ixaana aarsaa turanis ni barbadeesse.
  fra-LSG: Il chassa les prêtres des idoles, établis par les rois de Juda pour brûler
    des parfums sur les hauts lieux dans les villes de Juda et aux environs de Jérusalem,
    et ceux qui offraient des parfums à Baal, au soleil, à la lune, au zodiaque et
    à toute l’armée des cieux.
  gnn-gnn: '@see-verse:2KI.023.004'
  yal-yal: Yosiya yi kiden ki muxune kedi, Yuda mangan yi naxanye dɔxi alogo e xa
    wusulanna gan kidene yi geyane fari Yuda taane nun Yerusalɛn rabilinni. Kiden
    ki muxuni itoe yi wusulanna gan Baali nun sogen nun kiken xa e nun sare kurune
    nun sarene birin xa.
  haw-1868: A hooki iho la ia i na kahuna hoomanakii a na'lii o ka Iuda i hoonoho
    ai, i mea e Irani ai i ka mea ala ma na heiau ma na kulanakauhale o ka Iuda, a
    ma na wahi e puni ana i Ierusalema; i ka poe kuni i ka mea ala ia Baala, i ka
    la, i ka mahina. a i ka poe hoku o ke kaei, a i na puali a pau o ka lani.
  arb-NAV: وَأَبَادَ كَهَنَةَ الأَصْنَامِ الَّذِينَ أَقَامَهُمْ مُلُوكُ يَهُوذَا لِيُوْقِدُوا
    عَلَى مَذَابِحِ الْمُرْتَفَعَاتِ فِي مُدُنِ يَهُوذَا وَضَوَاحِي أُورُشَلِيمَ،
    وَكَذَلِكَ قَضَى عَلَى الْكَهَنَةِ الَّذِينَ يُحْرِقُونَ لِلْبَعْلِ وَلِلشَّمْسِ
    وَالْقَمَرِ وَلِلأَبْرَاجِ الْفَلَكِيَّةِ وَلِسَائِرِ الْكَوَاكِبِ.
  ewe-ewe: Eɖe trɔ̃nua siwo Yuda fia xoxowo ɖo be woado dzudzɔ ʋeʋĩ le nuxeƒewo le
    Yuda duwo kple du siwo ƒo xlã Yerusalem la ɖa, ame siwo do dzudzɔ ʋeʋĩ na Baal,
    ɣe kple ɣleti, ɣletiviwo kple dziƒoŋunuwo.
  eng-LEE: And he put down the idolatrous priests, whom the kings of Judah had appointed
    that they might burn incense on the high-places in the cities of Judah, and in
    the places round about Jerusalem; those also that burnt incense unto Ba'al, to
    the sun, and to the moon, and to the planets, and to all the host of heaven.
  asm-FB: যিহূদাৰ নগৰবোৰৰ ওখ ঠাইত থকা মঠবোৰত ধূপ জ্বলাবৰ কাৰণে আৰু যিৰূচালেমৰ চাৰিওফালৰ
    ঠাইবোৰত বাল দেৱতা, সূর্য, চন্দ্র, গ্রহ-নক্ষত্র, আকাশৰ সকলো তৰাবোৰৰ উদ্দেশ্যে ধূপ
    জ্বলাবৰ কাৰণে যিহূদাৰ ৰজাসকলে যি সকলো মূর্তিপূজাকাৰী পুৰোহিতসকলক মনোনীত কৰিছিল,
    তেওঁলোকক তেওঁ সেই ঠাইবোৰৰ পৰা আতৰালে।
  sus-A: عَ نَشَ كُيٍيٍ شَ سّرّشّدُبّيٍ بَ، يُدَيَ مَنفّيٍ نَشٍيٍ تِ سُرَيِ فَنقٍ
    رَ كُيٍيٍ بّ فٍيَيٍ قَرِ يُدَيَ تَايٍ كُي نُن دَرِ سَلَمُ تَا قَرِ مَ. عٍ نُ سّرّشّيٍ
    بَمَ بَلِ كُيٍيٍ، سٌفٍ، كِكٍ، نُن تُنبُييٍ بّ.
  fra-SBL: Il se débarrassa des prêtres idolâtres que les rois de Juda avaient chargés
    d'offrir des parfums sur les hauts lieux des villes de Juda et des environs de
    Jérusalem, et qui offraient des parfums à Baal, au soleil, à la lune, aux planètes
    et à toute l'armée du ciel.
  hbo-hbo: וְהִשְׁבִּ֣ית אֶת־הַכְּמָרִ֗ים אֲשֶׁ֤ר נָֽתְנוּ֙ מַלְכֵ֣י יְהוּדָ֔ה וַיְקַטֵּ֤ר
    בַּבָּמֹות֙ בְּעָרֵ֣י יְהוּדָ֔ה וּמְסִבֵּ֖י יְרוּשָׁלָ֑͏ִם וְאֶת־הַֽמְקַטְּרִ֣ים
    לַבַּ֗עַל לַשֶּׁ֤מֶשׁ וְלַיָּרֵ֙חַ֙ וְלַמַּזָּלֹ֔ות וּלְכֹ֖ל צְבָ֥א הַשָּׁמָֽיִם׃
  piu-2006: '@see-verse:2KI.023.004'
  kik-kik: Nake akĩeheria athĩnjĩri-ngai cia mĩhianano arĩa maamũrĩtwo nĩ athamaki
    a Juda macinagĩre ũbumba kũndũ kũrĩa gũtũũgĩru thĩinĩ wa matũũra ma Juda na matũũra
    marĩa maarigiicĩirie Jerusalemu, arĩa maacinagĩra Baali ũbumba, na riũa, na mweri,
    na njata iria nene, o na mbũtũ ciothe cia igũrũ.
  fra-NCL: Il chassa les prêtres des idoles, établis par les rois de Juda, pour brûler
    des parfums sur les hauts lieux, dans les villes de Juda et aux environs de Jérusalem,
    et ceux qui offraient des parfums à Baal, au soleil, à la lune, aux douze signes
    et à toute l’armée du ciel.
  cek-AK: Judah prae hoi Jerusalem vangpui taeng ih hmuensangnawk boih ah hmuihoih
    thlaek hanah, Judah siangpahrangnawk mah suek ih, krang kabok qaimanawk, Baal,
    ni hoi khrah, van ih longnawk hoi cakaehnawk khaeah hmuihoih thlaek kaminawk to
    takhoe boih.
  cuk-cuk: 'Epenne, Judá-e-reymar dule-irwa-bab-dummaganse-gormalad-nugsasadi, Josíasʼdi
    a-dule-irwa-bab-dummaganse-gormalad onisad. Judá-e-reymar amar-nugsasanad, adi,
    amar Judá-neggweburmargi, degi, Jerusalén-neggweburgi, bab-dummad-baiganse-gormalad-neggi,
    e-bab-dummadga-ibmar-ogumakleged-ailagi, ibmar-wawadikmalad-ogumakega nug-imaksa
    gusad. Geb amar we-bab-dummaganga ibmar-wawadikmalad-oburmakdii gusmalad: Bab-dummad-Baalʼga,
    dadga, niiga, nibneggi ibmar-nanaidga, degi, bela niisgwamar-nanaidga, ibmar-wawadikmalad
    oburmakdii gusmalad.'
  uig-CYR: У Йәһуда падишалириниң Йәһуда шәһәрлиридики «жуқури җайлар»да һәмдә Йерусалимниң
    әтраплиридики «жуқури җайлар»да хушбуй яндурушқа тиклигән бут каһинлирини, шуниңдәк
    Баалға, қуяшқа, айға, юлтуз түркүмлиригә һәмдә асманниң барлиқ қошуниға хушбуй
    яққучиларни иштин һайдивәтти.
  tel-2017: ఇంకా యూదా పట్టణాల్లో ఉన్న ఉన్నత స్థలాల్లో, యెరూషలేము చుట్టూ ఉన్న ప్రదేశాల్లో
    ధూపం వెయ్యడానికి యూదా రాజులు నియమించిన అర్చకులను అంటే బయలుకు, సూర్యచంద్రులకు,
    గ్రహాలకు, నక్షత్రాలకు ధూపం వేసే వాళ్ళను అతడు తొలగించాడు.
  hat-BSA: Li te mete deyò tout prèt zidòl ke wa Juda yo te chwazi pou brile lansan
    nan wo plas yo nan vil Juda yo ak nan andwa Jérusalem yo. Anplis, sila ki te brile
    lansan a Baal yo, a solèy la, lalin nan, avèk tout gwoup zetwal yo ak tout lame
    syèl yo.
  kos-kos: El eisla orekma lun mwet tol su tokosra lun Judah elos tuh mosrwela in
    orek kisa ke loang lun mwet pegan in siti in acn Judah ac in acn ma oan apkuran
    nu Jerusalem, aok mwet tol nukewa su orek kisa nu sin Baal, nu ke faht, malem,
    planet, ac itu uh.
  hbo-WLC: וְהִשְׁבִּ֣ית אֶת־הַכְּמָרִ֗ים אֲשֶׁ֤ר נָֽתְנוּ֙ מַלְכֵ֣י יְהוּדָ֔ה וַיְקַטֵּ֤ר
    בַּבָּמוֹת֙ בְּעָרֵ֣י יְהוּדָ֔ה וּמְסִבֵּ֖י יְרוּשָׁלִָ֑ם וְאֶת־הַֽמְקַטְּרִ֣ים
    לַבַּ֗עַל לַשֶּׁ֤מֶשׁ וְלַיָּרֵ֙חַ֙ וְלַמַּזָּל֔וֹת וּלְכֹ֖ל צְבָ֥א הַשָּׁמָֽיִם׃
  ibo-ibo: Ọ chụdara ndị nchụaja arụsị ndị ahụ niile, bụ ndị eze Juda họpụtara isure
    ihe na-esi isi ụtọ nʼelu ebe dị elu nke obodo Juda nakwa ebe dị ọkụ. Nʼihi na
    ndị nchụaja ndị a achụọla aja, surekwaa ihe nsure ọkụ na-esi isi ụtọ nʼebe ịchụ
    aja dị nʼelu ugwu niile dị nʼobodo dị iche iche na Juda, nakwa ndị dị gburugburu
    Jerusalem. Ha bụ ndị surere ihe nsure ọkụ na-esi isi ụtọ nye Baal, na anyanwụ,
    ọnwa na kpakpando, nyekwa usuu niile nke mbara eluigwe.
  ory-ory: ପୁଣି ଯିହୁଦାର ରାଜାମାନେ ଯେଉଁ ପୌତ୍ତଳିକ ପୁରୋହିତମାନଙ୍କୁ ଯିହୁଦା ଦେଶସ୍ଥ ନଗରସବୁର
    ଉଚ୍ଚସ୍ଥଳୀମାନରେ ଓ ଯିରୂଶାଲମର ଚତୁର୍ଦ୍ଦିଗର ସ୍ଥାନସବୁରେ ଧୂପ ଜ୍ୱଳାଇବା ପାଇଁ ନିଯୁକ୍ତ କରିଥିଲେ,
    ସେମାନଙ୍କୁ, ମଧ୍ୟ ଯେଉଁମାନେ ବାଲ୍‍ର, ସୂର୍ଯ୍ୟର ଓ ଚନ୍ଦ୍ରର ଓ ଗ୍ରହଗଣର ଓ ଆକାଶସ୍ଥ ବାହିନୀ
    ସକଳ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇଲେ, ସେସବୁକୁ ସେ ରହିତ କଲେ।
  chk-chk: A pwal asüela ekewe souasor mi angang ngeni anümwäl, chokewe ekewe kingen
    Juta ra filiretä pwe repwe keni apach mi pwokus lon ekewe lenien fel won ekewe
    leni tekia, lon ekewe telinimwen Juta, pwal pwelin ünükün Jerusalem. Ewe king
    a asüela chokewe meinisin mi keni apach mi pwokus ngeni ewe anü Paal, ngeni akkar
    me maram, ngeni ekewe muchiechien fü me ekewe fün läng meinisin.
  rop-rop: En imbin andimwei detlot serramonimen weya ola king langa Juda bin meigim
    olabat jidan boswan blanga gibitbat sekrifais langa detlot nogudwan weship pleis
    insaid langa detlot taun langa Juda en gulijap langa Jerusalem. Imbin andimwei
    ola serramonimen hubin oldei gibit sekrifais ofring langa Beil en det san, mun
    en ola sta du.
  ukr-1871: І повідставляв ідолські жерцї, що понаставляли були царі Юдейські, щоб
    кадили по висотах у городах Юдиних і в Ерусалимських околицях, та що палили кадила
    Баалові, сонцеві, місяцеві, планетам і всьому військові небесному;
  deu-1951: Und er setzte die Götzenpriester ab, welche die Könige von Juda eingesetzt
    hatten und die auf den Höhen in den Städten Judas und um Jerusalem her räucherten;
    auch die, welche dem Baal, der Sonne und dem Mond und den Gestirnen und dem ganzen
    Heer des Himmels räucherten.
  eng-JPS: And he put down the idolatrous priests, whom the kings of Judah had ordained
    to offer in the high places in the cities of Judah, and in the places round about
    Jerusalem; them also that offered unto Baal, to the sun, and to the moon, and
    to the constellations, and to all the host of heaven.
  srp-1865: I svrže sveštenike idolske koje bijahu postavili carevi Judini da kade
    po visinama u gradovima Judinijem i oko Jerusalima; tako i one koji kaðahu Valu,
    suncu i mjesecu i zvijezdama i svoj vojsci nebeskoj.
  lug-lug: N’agoba bakabona abaasinzanga ebifaananyi abaali balondeddwa bassekabaka
    ba Yuda okwoterezanga obubaane mu bifo ebigulumivu mu bibuga ebya Yuda n’okwetooloola
    Yerusaalemi, n’abo abayoterezanga obubaane eri Baali n’enjuba n’omwezi, n’eri
    emunyeenye n’eri eggye lyonna ery’omu ggulu.
  heb-heb: והשבית את הכמרים אשר נתנו מלכי יהודה ויקטר בבמות בערי יהודה ומסבי ירושלם
    ואת המקטרים לבעל לשמש ולירח ולמזלות ולכל צבא השמים׃
  ben-IRV: তিনি যিহূদার শহরগুলোর এবং যিরূশালেমের চারপাশের উঁচু স্থানগুলোতে ধূপ জ্বালাবার
    জন্য যিহূদার রাজারা যে সব প্রতিমাপূজাকারী যাজকদের নিযুক্ত করেছিলেন, অর্থাৎ যারা
    বাল দেবতা, চাঁদ, সূর্য্য, গ্রহদের এবং আকাশের সমস্ত বাহিনীদের উদ্দেশ্যে ধূপ জ্বালাত
    তাদের তিনি দূর করে দিলেন।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਉਹਨਾਂ ਬੁੱਤ ਪੂਜਕ ਪੁਜਾਰੀਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਨੇ
    ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰ ਦੇ ਉੱਚਿਆਂ ਥਾਵਾਂ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਥਾਵਾਂ ਵਿੱਚ ਧੂਪ ਧੁਖਾਉਣ
    ਲਈ ਠਹਿਰਾਇਆ ਸੀ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਵੀ ਜੋ ਬਆਲ, ਸੂਰਜ, ਚੰਦ, ਘੁੰਮਣ ਵਾਲੇ ਤਾਰੇ ਅਤੇ ਅਕਾਸ਼ ਦੇ
    ਸਾਰੇ ਲਸ਼ਕਰ ਲਈ ਧੂਪ ਧੁਖਾਉਂਦੇ ਸਨ, ਹਟਾ ਦਿੱਤਾ।
  mya-JVB: ယေရုရှလင် မြို့ပတ်လည် အစရှိသော ယုဒ မြို့ရွာ ၌ မြင့် သော အရပ်တို့အပေါ် မှာ
    နံ့သာပေါင်းကို မီးရှို့ စေခြင်းငှါ၊ ယုဒ ရှင်ဘုရင် ခန့်ထား သော ယဇ် ပုရောဟိတ်တို့ကို၎င်း၊
    ဗာလ ဘုရား၊ နေ လ ရာသီ စောင့် အစ ရှိသော မိုဃ်း ကောင်းကင်တန်ဆာ တို့အား နံ့သာပေါင်းကို
    မီးရှို့ သောသူတို့ ကို၎င်း ၊ သုတ်သင် ပယ်ရှင်းတော်မူ၏
  tbg-tbg: Haaru Iutaa avuhainaaka una variqanavuara ofaa iha quaraate ti, vaiinti
    vokuka noraiqama komanta vika Iutaini vo vatuka vo vatukaqive, Ieruharemi aumantove,
    vaiha una variqarave, kuariarave, torarave, opu makaurave, iriha ofaa iha quara
    nimite vaura. Ho Josaiava vika kaiqa taiqakero vika nititama kora.
  hmo-hmo: Dirava koikoi edia hahelagaia taudia, guna Iuda ena king ese idia abia
    hidi, Iuda hanuadia bona Ierusalema dekenai noho ataiai gabudia dekenai muramura
    mai bonana do idia gabua totona taudia, be Iosaia ese ia hadokoa. Ma Bala dekenai
    muramura mai bonana idia gabua, bona dina, bona hua, bona noho hebou hisiu, bona
    hisiu ibounai dekenai unai muramura idia gabua taudia danu, be Iosaia ese ia hadokoa.
  urd-urd: और उसने उन बुत परस्त काहिनों को, जिनको शाहान — ए — यहूदाह ने यहूदाह के
    शहरों के ऊँचे मक़ामों और येरूशलेम के आस — पास के मक़ामों में ख़ुशबू जलाने को मुक़र्रर
    किया था, और उनको भी जो बा'ल और चाँद और सूरज और सय्यारे और आसमान के सारे लश्कर
    के लिए ख़ुशबू जलाते थे, मौक़ूफ़ किया।
  rus-SYN: И отставил жрецов, которых поставили цари Иудейские, чтобы совершать курения
    на высотах в городах Иудейских и окрестностях Иерусалима, - и которые кадили Ваалу,
    солнцу, и луне, и созвездиям, и всему воинству небесному;
  bqc-SIM: Ɔ̃ kí tã́agbagbana pↄ́ Yuda kíaↄ dìlɛ aa sa'ò Yuda wɛ̃́lɛ gulɛsĩↄwaↄ
    ń pↄ́ pↄ́ lìa Yelusalɛũziↄ yà ḿpii ń tã́agbagbana pↄ́ aa sa'ò Baali ń
    ĩatɛ̃o ń mↄvuao ń saan tↄdeↄ ń luabɛ pↄ́ↄwaↄ píi.
  tcz-CHONGTHU: Tumasang’a Judah lenghon ana pansah’u doi houna kimangcha thempu hochu
    aman ana sumang gamtan ahi. Ajeh chu amahon Judah gamsung jouse ah, pathen neilouho
    doiphung ang’a kilhaina ana bolji jiu ahi. Amahon Baal, nisa le lha, ahsi hole
    van thuneina hojouse ang’a kilhaina anabol ji jiu ahi.
  mar-mar: यहूदाच्या राजांनी याजक म्हणून जी माणसे निवडली होती ती सामान्य माणसे होती,
    आहरोन कुळातली नव्हती! हे भोंदू याजक यहूदाच्या सर्व नगरामध्ये तसेच यरूशलेम सभोवतीच्या
    गावांतून उंचस्थानावरील पूजास्थळांपुढे सर्रास धूप जाळत होते. बआल, सूर्य, चंद्र,
    नक्षत्रे आणि आकाशातील इतर तारे यांच्यासाठी ते धूप जाळत. मग हिज्कीयाने या याजकांवर
    बंदी घातली.
  qub-qub: Nircorga garguran Judäpa ñaupa caj raynincuna churashan cüracunata. Chaycunaga
    caran Judäpa siudänincunacho caycaj altunnin jircacunacho, Jerusalenpa läduncunachöpis
    ïdulucunapaj insinsuta saumachej cüracunami. Garguran Baalpaj, intipaj, quillapaj,
    goyllarcunapaj insinsuta saumachej cüracunatapis.
  bqp-bqp: Akũ kína pɛ̀ tãna sa'orinↄa kũ Yudanↄ kínanↄ ń dítɛ ò sa o Yuda wɛ̃tɛ
    tãnagbagbakinↄa kũ pↄ́ kũ ò lìka Yurusalɛmuinↄ ń pínki kũ sa'ori kũ ò sa
    ò Baalianↄ kũ ifãntɛ̃o kũ mↄvuraao kũ susunɛ tↄ́denↄ kũ susunɛ kparanↄ pínki.
  hat-hat: Li revoke tout prèt ansyen wa peyi Jida yo te nonmen pou fè sèvis sou lotèl
    zidòl yo nan lavil peyi Jida yo ak nan zòn Jerizalèm, tout prèt ki t'ap fè sèvis
    pou Baal, pou solèy, pou lalin, pou douz gwoup zetwal yo ak pou tout lòt zetwal
    yo.
  eng-BSB: Josiah also did away with the idolatrous priests ordained by the kings
    of Judah to burn incense on the high places of the cities of Judah and in the
    places all around Jerusalem—those who had burned incense to Baal, to the sun and
    moon, to the constellations, and to all the host of heaven.
  eng-WEBPB: He got rid of the idolatrous priests whom the kings of Judah had ordained
    to burn incense in the high places in the cities of Judah and in the places around
    Jerusalem; those also who burnt incense to Baal, to the sun, to the moon, to the
    planets, and to all the army of the sky.
  kbq-kbq: Hagi kotama mani'za enaza Juda kini vahe'mo'zama huhampri zmantage'za mani'ne'za,
    Jerusalemine Juda kumapine, tvaozanire'ma me'nea kumatamimpima havi anumzante
    mono'ma hunte kuma'ma tro'ma hunte'naza kumapinema, havi anumzante kresramna nevu'za,
    Bali havi anumzante'ene, ikante'ene zagere'ene maka monafi hanafitaminte'enema
    mnanentake'zama kremnama nevaza pristi vahera, Josaia'a zamazeri atre vagare'ne.
  nhe-BL: Huan Tlanahuatijquetl Josías quinijcueni nopa totajtzitzi tlen quinhueyichijque
    miyac tlaixcopincayotl tlen quintequitlalijtoyaj nopa achtohui tlanahuatiani tlen
    tlali Judá para ma quitlatica copali ipan inintlaixpa nopa teteyome campa hueli
    ipan tlali Judá huan ipan Jerusalén. Quitlatiliyayaj copali Baal, tonati, metztli
    huan nochi sitlalime huan tlen onca ipan elhuicactli.
  bus-bus: Ben kína pɛ̀ tãa sa'orinↄa kɛ̀ Yudanↄ kínanↄ ń díɛ aↄ̃ saa o Yuda wɛ́tɛ
    tãagbãgbãkiinↄa kↄ̃n pↄ́ kɛ̀ lìga Yerusalɛmuzinↄ ń píngi kↄ̃n sa'ori kɛ̀ aↄ̃
    saa ò Baalianↄ kↄ̃n ↄfãntɛ̃o kↄ̃n mↄvurao kↄ̃n sↄsↄnɛ tↄ́deenↄ kↄ̃n sↄsↄnɛ kpaaanↄ
    píngi.
