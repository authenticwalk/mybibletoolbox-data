verse: 2KI.002.014
translations:
  mal-C: അദ്ദേഹം ഏലിയാവിൽനിന്നു വീണ ആ മേലങ്കിയെടുത്തു വെള്ളത്തിന്മേൽ അടിച്ചു. “ഏലിയാവിന്റെ
    ദൈവമായ യഹോവ എവിടെ?” എന്നു ചോദിച്ചു. അപ്പോൾ, വെള്ളം രണ്ടുവശത്തേക്കും വേർപിരിഞ്ഞു;
    അദ്ദേഹം മറുകര കടക്കുകയും ചെയ്തു.
  deu-TKW: 'Da nahm er den Mantel Elias, der ihm entfallen war, schlug ins Wasser
    und sprach: Wo ist denn nun Jahwe, der Gott Elias? Als er aber ins Wasser schlug,
    zerteilte es sich nach beiden Seiten, und Elisa ging hindurch.'
  lin-lin: 'Azwaki kazaka ya Eliya, abetaki yango na mayi mpe alobaki : « Wapi sik’oyo
    Yawe, Nzambe ya Eliya ? » Tango Elize abetaki kazaka yango na mayi, mayi ya ebale
    ekabwanaki na ngambo ya loboko ya mobali mpe na ngambo ya loboko ya mwasi.'
  eng-LSV: and he takes the robe of Elijah that fell from off him, and strikes the
    waters, and says, “Where [is] YHWH, God of Elijah—even He?” And he strikes the
    waters, and they are halved, here and there, and Elisha passes over.
  eng-GNV: After, he tooke the cloke of Eliiah, that fell from him, and smote the
    waters, and sayde, Where is the Lord God of Eliiah? And so he also, after he had
    striken the waters, so that they were deuided this way and that way, went ouer,
    euen Elisha.
  eng-WEBSTER: 'And he took the mantle of Elijah that fell from him, and smote the
    waters, and said, Where is the LORD God of Elijah? And when he also had smitten
    the waters, they parted hither and thither: and Elisha went over.'
  nhw-BL: 'Huan ica nopa tlaquemitl catli huetztoya tlen Elías, Eliseo quitzohuitejqui
    nopa atl huan quiijto: “TOTECO, ta catli tiiTeco Elías, xijnexti mochicahualis.”
    Huan quema quitzohuitectoya nopa hueyatl, nimantzi motlajcoxelo nopa atl huan
    moquetzqui se pamitl nica huan seyoc neca, huan Eliseo sempa quiixcotonqui nopa
    hueyatl ipan huactoc tlali.'
  swh-ONEN: Ndipo akalichukua lile vazi ambalo lilikuwa limeanguka kutoka kwa Eliya,
    naye akayapiga yale maji nalo. Akauliza, “Yuko wapi sasa Bwana, Mungu wa Eliya?”
    Elisha alipoyapiga maji, yakagawanyika kulia na kushoto, naye akavuka.
  bba-bba: Yerɑ u kumbooro ɡe suɑ u kɑ nim mɛ so u nɛɛ, mɑnɑ ɑ wɑ̃ɑ, Gusunɔ, Elin
    Yinni. Mɑnɑ ɑ wɑ̃ɑ! Mɑ nim mɛ, mu burɑnɑ mu kuɑ tem dirɑ. Sɑɑ yerɑ u tɔburɑ.
  eng-KJVCPB: 'and he took the mantle of Elijah that fell from him, and smote the
    waters, and said, Where is the Lord God of Elijah? and when he also had smitten
    the waters, they parted hither and thither: and Elisha went over.'
  luo-luo: Eka ne okawo law mar abola mane olwar koa kuom Elija mi ochwadogo pi kowacho
    niya, “Ere Jehova Nyasaye ma Nyasach Elija?” Kane ochwado pi, pi nopogore diere
    tir koni gi koni, mi Elisha nongʼado odhi komachielo.
  meu-meu: Bena hari hahedoki badana Elia ena amo e moru ḡauna na e abia, ranu e botalaia,
    eto, Iehova, Elia ena Dirava, be edeseni ai? Ranu e botaia negana ai, ranu na
    e parara, kahana ela kahana ela; bena Elisaia e raka hanai.
  npi-ULB: एलियाबाट खसेको खास्टोले तिनले पानीलाई हिर्काए र भने, “एलियाका परमप्रभु
    परमेश्‍वर कहाँ हुनुहुन्छ ? जब तिनले पानीलाई हिर्काए तब त्‍यो दुईतिर विभाजित भयो
    र एलीशा पारि गए ।
  yor-yor: Ó sì mú agbádá náà tí ó jábọ́ láti ọwọ́ rẹ̀, ó sì lu omi pẹ̀lú rẹ̀. “Níbo
    ni Olúwa Ọlọ́run Elijah wà?” Ó béèrè. Nígbà tí ó lu omi náà, ó sì pín sí apá ọ̀tún
    àti sí òsì, Eliṣa sì rékọjá.
  emp-NTPO: 'Maʌ̃ne Elíaba cacuad̶e jʌ̃ b̶ad̶aba dod̶e tawesia. Tawebʌrʌd̶e nãwã jĩgua
    jarasia: –¿Elía Ãcõrẽra sãma b̶ʌ?– Ara maʌ̃ne oda ewa dogosia. Maʌ̃ od̶e Eliseora
    chãsia.'
  pes-OPCB: '@see-verse:2KI.002.013'
  tgl-ULB: Hinampas niya ang tubig gamit ang nahulog na balabal ni Elias at sinabi,
    “Nasaan si Yahweh, ang Diyos ni Elias?” Nang hinampas niya ang tubig, nahati ito
    sa dalawalang bahagi at tumawid si Eliseo.
  cbu-NT: Ashiriya, Elisew, ¿Yapinaareeja Apanllee nuwaam istamaama, yuw Elíyasaa
    kizpur istarangu anoo? tárangiya. Ndaturi tsiyatam iwatsparu, apinlliri tpuw ashirangu,
    anush yusur katspungtarangiya. Tsap ashiru arachich tutsupungarangiya. Anumunsha
    Elisew kanapeeranllu, wapitam kung arachich Ortagoo kitarangiya.
  hui-hui: Ani pu howa iba biago Elayanaga aga yayagome abale Elayahanda bayadagua
    dege balu howa lalu, Anduane Homogo Elayanaga Ngode Datagaliwabe agoha haruabe,
    lene. Ani layangiore iba biago abale bira migimigi biyagola Elaisa ibu ange mendehayagi
    uba dai bini.
  mya-mya: သူ​သည်​မြစ်​ကမ်း​ပေါ်​တွင်​ရပ်​လျက်​ရေ​ကို ဧ​လိ​ယ​၏​ဝတ်​လုံ​ဖြင့်​ရိုက်​၏။
    သို့​ရာ​တွင်​ရေ သည်​ကွဲ​၍​မ​သွား​ချေ။ ဧ​လိ​ရှဲ​သည်``ဧ​လိ​ယ ၏​ဘု​ရား​တည်း​ဟူ​သော​ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​ကား​အ​ဘယ်​မှာ​နည်း''
    ဟု​ဟစ်​အော်​ပြီး လျှင် ရေ​ကို​တစ်​ဖန်​ရိုက်​ပြန်​၏။ ထို​အ​ခါ​ရေ သည်​နှစ်​ခြမ်း​ကွဲ​သ​ဖြင့်
    သူ​သည်​မြစ်​တစ်​ဘက် ကမ်း​သို့​လျှောက်​၍​သွား​လေ​သည်။-
  bod-N: ཨེ་ལི་ཡཱ་ལས་ལྷུང་བའི་ཕྱི་གོས་དེ་ཁྱེར་ནས་ཆུ་ལ་བརྡེགས་ཤིང་། ཨེ་ལི་ཡཱའི་དཀོན་མཆོག་ཡ་ཝཱེ་གང་དུ་བཞུགས་སམ་ཞེས་སྨྲས་པ་དང་ཆུ་ལ་བརྡེགས་པའི་ཚེ།
    ཆུ་དེ་ཁག་གཉིས་སུ་གྱེས་ནས་ཨེ་ལི་ཤཱ་ཕ་རོལ་ཏུ་ཕྱིན་ཏོ། །
  sna-sna: Ipapo akatora jasi raEria rakanga rawa kubva paari akarova mvura naro akati,
    “Zvino Jehovha Mwari waEria aripiko?” Paakarova mvura, yakaparadzana, imwe kurudyi,
    imwe kuruboshwe, iye ndokubva ayambuka achienda mhiri.
  spa-BLM: 'Tomó el manto de Elías que se le había caído, golpeó las aguas y dijo:
    “¿Dónde está Yahvé, el Dios de Elías?” Cuando él también golpeó las aguas, se
    separaron, y Eliseo pasó.'
  cac-cac: 'Ix spajanem sjucan pichul vin̈aj Elías chi'' vin̈ d''a sat a a'' chi'',
    ix yalan vin̈ icha tic: ¿B''ajtil ayec'' Jehová sDiosal vin̈aj Elías? xchi vin̈.
    Ixn̈ej em c''apac chi'' d''a sat a'', ix spojan sb''a a''. Icha chi'' ix aj yec''xita
    vin̈ d''a yol a''.'
  swh-ULB: Akayapiga maji pamoja na lile vazi la Eliya alilokuwa ameliangusha na kusema,
    “Yahwe yuko wapi, Mungu wa Eliya?'” Wakati alipoyapiga yale maji, yaligawanyika
    katika pande mbili na Elisha akavuka.
  bel-bel: 'і ўзяў аўчыну Ільлі, якая ўпала зь яго, і ўдарыў ёю па вадзе і сказаў:
    дзе Гасподзь, Бог Ільлі, - Ён Самы? І ўдарыў па вадзе, і яна расступілася туды
    і сюды, і перайшоў Елісей.'
  wed-wed: Ma kwamana i peupeu i vaia ma waira tepana i ravi ma i riwa, “Bada Elijah
    ana God mepa?” Maranai waira i ravi, waira i vilamonei ma au pouna au alalana
    i babara damana.
  deu-ELBBK: 'Und er nahm den Mantel des Elia, der von ihm herabgefallen war, und
    schlug auf das Wasser und sprach: Wo ist der HERR, der Gott des Elia? – Auch er
    schlug auf das Wasser, und es zerteilte sich dahin und dorthin; und Elisa ging
    hinüber.'
  mbb-OT: Ne inlagkut din diyà te wahig sikan is samput ni Elias ke sikandan te, “Hendei
    en is Nengazen he Megbevayà ni Elias?” Ne hein mibeelan din haazà, ne neluwisan
    dutun is nezalandalan he tanà ne segugunà sikandin midlayun.
  mal-2015: 'ഏലീയാവിന്മേൽനിന്നു വീണ പുതപ്പുകൊണ്ടു അവൻ വെള്ളത്തെ അടിച്ചു: ഏലീയാവിന്റെ
    ദൈവമായ യഹോവ എവിടെ എന്നു പറഞ്ഞു. അവൻ വെള്ളത്തെ അടിച്ചപ്പോൾ അതു അങ്ങോട്ടും ഇങ്ങോട്ടും
    പിരിഞ്ഞു. എലീശാ ഇക്കരെക്കു കടന്നു.'
  rmc-rmc: 'Hazdňa o plašťos a zvičinďa: „Kaj hin o RAJ, o Del le Eliašiskro?“ Avke
    le plašťoha demaďa pal o paňi, o paňi pes rozďelinďa pro duj seri a o Elizeus
    odarik pregeľa.'
  pes-OPV: 'پس ردای ایلیارا که از او افتاده بود، گرفت و آب را زده، گفت: «یهوه خدای
    ایلیا کجاست؟» و چون او نیز آب رازد، به این طرف و آن طرف شکافته شد و الیشع عبور
    نمود.'
  ron-1924: 'а луат мантауа кэрея ый дэдусе Илие друмул ши а ловит апеле ку еа ши
    а зис: „Унде есте акум Домнул Думнезеул луй Илие?” Ши а ловит апеле, каре с-ау
    деспэрцит ынтр-о парте ши ын алта, ши Елисей а трекут.'
  aui-aui: Bi Elaija kana kwama meko kiidamoma ibeku, na nokoma rarima irouvi bi iwona
    bo, “Yawe na meme, Elaija yana God?” Na rarimina itamoyaragha da sivibogabogae
    bi ipepewa inagho nawane.
  ben-OBCV: এলিয়র গা থেকে পড়ে যাওয়া আলখাল্লাটি নিয়ে তিনি সেটি দিয়ে জলে আঘাত করলেন।
    “এলিয়র ঈশ্বর সদাপ্রভু এখন কোথায়?” তিনি জিজ্ঞাসা করলেন। জলে আঘাত করায় তা ডাইনে
    ও বাঁয়ে দুই ভাগে বিভক্ত হয়ে গেল, এবং তিনি নদী পার হয়ে গেলেন।
  som-som: Oo wuxuu qaaday Eliiyaah go'iisii ka dhacay, oo intuu biyihii ku dhuftay
    ayuu yidhi, Meeh Rabbiga ah Ilaaha Eliiyaah? Oo markuu biyihii ku dhuftay ayay
    xagga iyo xagga u kala qaybsameen; markaasaa Eliishaa ka gudbay.
  lat-VUC: 'et pallio Eliæ, quod ceciderat ei, percussit aquas, et non sunt divisæ:
    et dixit: Ubi est Deus Eliæ etiam nunc? Percussitque aquas, et divisæ sunt huc
    atque illuc, et transiit Eliseus.'
  eng-ASVBT: And he took the mantle of Elijah that fell from him, and smote the waters,
    and said, Where is Jehovah, the God of Elijah? and when he also had smitten the
    waters, they were divided hither and thither; and Elisha went over.
  ita-1885: 'E prese il mantello d''Elia, che gli era caduto d''addosso, e ne percosse
    le acque, e disse: Ove è il Signore Iddio d''Elia? Ed avendo anch''egli percosse
    le acque, esse si partirono in qua ed in là; ed Eliseo passò.'
  eng-LXXUP: and he took the mantle of Elijah, which fell from off him, and smote
    the water, and said, Where is the Lord God of Elijah? and he smote the waters,
    and they were divided hither and thither; and Elisha went over.
  eng-ULB: He struck the water with Elijah's cloak that had fallen and said, “Where
    is Yahweh, the God of Elijah?” When he had struck the waters, they divided on
    both sides and Elisha crossed over.
  spa-VBL: 'Tomó el manto de Elías que se le había caído, golpeó el agua y gritó:
    “¿Dónde está el Señor, el Dios de Elías?” . Cuando golpeó el agua, ésta se dividió
    hacia un lado y hacia el otro y Eliseo cruzó.'
  fra-_FOB: 'Et il prit le manteau qu''Élie avait laissé tomber de dessus lui; il
    en frappa les eaux et dit: Où est l''Éternel, le Dieu d''Élie? Lui aussi il frappa
    les eaux, qui se partagèrent çà et là, et Élisée passa.'
  mal-mal: 'ഏലീയാവിന്മേൽനിന്നു വീണ പുതപ്പുകൊണ്ട് അവൻ വെള്ളത്തെ അടിച്ചു: “ഏലീയാവിന്റെ
    ദൈവമായ യഹോവ എവിടെ?” എന്ന് ചോദിച്ചു. അവൻ വെള്ളത്തെ അടിച്ചപ്പോൾ യോർദാൻ രണ്ടായി പിരിഞ്ഞു.
    എലീശാ ഇക്കരെ കടന്നു.'
  urd-GVR: Chādar ko pānī par mār kar wuh bolā, “Rab aur Iliyās kā Ḳhudā kahāṅ hai?”
    Pānī taqsīm huā aur wuh bīch meṅ se guzar gayā.
  suz-BL: मिनु मेकोमी एलीया आ फेक्‍शो वामी ब्‍वाक्‍कु तुप्‍शा “परमप्रभु यावे, एलीया
    आ परमप्रभु ते बाक्‍म?” देंमाक्‍त। मिनु ब्‍वाक्‍कु तुबा बाक्‍त। मिनु ब्‍वाक्‍कु
    ग्‍युरा गे नु पेरा गे ब्रामेनु, मेको ओंथ हांबु शोक्‍से बाक्‍त।
  ita-1927: 'E, preso il mantello ch’era caduto di dosso ad Elia, percosse le acque,
    e disse: “Dov’è l’Eterno, l’Iddio d’Elia?” E quando anch’egli ebbe percosse le
    acque, queste si divisero di qua e di là, ed Eliseo passò.'
  ckb-ckb: 'ئینجا کەواکەی ئەلیاسی هەڵگرت، ئەوەی لێی کەوتبووە خوارەوە، بە کەوایەکە
    کێشای بە ئاوەکەدا و گوتی: «یەزدانی پەروەردگاری ئەلیاس لەکوێیە؟» کاتێک بە ئاوەکەیدا
    کێشا، ئاوەکە شەق بوو و ئەلیشەع پەڕییەوە.'
  eng-BBE: And he took Elijah's robe, which had been dropped from him, and giving
    the water a blow with it, said, Where is the Lord, the God of Elijah? and at his
    blow the waters were parted this way and that; and Elisha went over.
  kan-OKCV: ಎಲೀಯನಿಂದ ಬಿದ್ದ ಹೊದಿಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ನೀರನ್ನು ಹೊಡೆದು, “ಎಲೀಯನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ಎಲ್ಲಿ?” ಎಂದನು. ಅವನು ಹಾಗೆ ನೀರನ್ನು ಹೊಡೆದ ತರುವಾಯ, ಅದು ಬಲಗಡೆಗೂ ಎಡಗಡೆಗೂ ವಿಭಾಗವಾದದ್ದರಿಂದ,
    ಎಲೀಷನು ದಾಟಿಹೋದನು.
  tam-2017: 'எலியாவின்மேலிருந்து கீழே விழுந்த சால்வையைப் பிடித்து: எலியாவின் தேவனாகிய
    யெகோவா எங்கே என்று சொல்லித் தண்ணீரை அடித்தான்; தண்ணீரை அடித்தவுடனே அது இரண்டாகப்
    பிரிந்ததால் எலிசா இக்கரைக்கு வந்தான்.'
  spa-RV-1909: 'Y tomando el manto de Elías que se le había caído, hirió las aguas,
    y dijo: ¿Dónde está Jehová, el Dios de Elías? Y así que hubo del mismo modo herido
    las aguas, apartáronse á uno y á otro lado, y pasó Eliseo.'
  ron-BTF: 'Și a luat mantaua lui Ilie care căzuse de pe el și a lovit apele și a
    spus: Unde este DOMNUL Dumnezeul lui Ilie? Și după ce a lovit și el apele, ele
    s-au despărțit într-o parte și într-alta, și Elisei a trecut.'
  eng-WEBP: He took Elijah’s mantle that fell from him, and struck the waters, and
    said, “Where is the LORD, the God of Elijah?” When he also had struck the waters,
    they were divided apart, and Elisha went over.
  eng-FBV: He took Elijah's cloak that had fallen from him, hit the water, and cried
    out, “Where is the Lord, the God of Elijah?” When he hit the water, it divided
    to the one side and to the other and Elisha crossed over.
  nld-1939: 'Daar nam hij de mantel van Elias, en sloeg er mee op het water; maar
    het verdeelde zich niet. Toen riep hij uit: Waar is Jahweh dan toch, de God van
    Elias? En weer sloeg hij op het water; nu verdeelde het zich in tweeën, zodat
    hij kon oversteken.'
  nch-BL: 'Huan ica nopa taquemit cati huetztoya ten Elías, Eliseo quitzohuitejqui
    nopa at huan quiijto: “TOTECO, ta cati tiiTeco Elías, xijnexti mochicahualis.”
    Huan quema quitzohuitectoya nopa hueyat, nimantzi motajcoxelo nopa at huan moquetzqui
    se pamit nica huan seyoc neca, huan Eliseo sempa quiixcotonqui nopa hueyat ipan
    huactoc tali.'
  vie-1934: 'Người lấy cái áo tơi đã ở nơi mình Ê-li rơi xuống, đập nước, và nói rằng:
    Giê-hô-va Đức Chúa Trời của Ê-li ở đâu? Khi người đã đập nước rồi, nước bèn rẽ
    ra hai bên, và Ê-li-sê đi ngang qua.'
  hin-CV: उन्होंने एलियाह की उस चादर से, जो एलियाह की देह पर से गिर गई थी, जल पर प्रहार
    किया और यह कहा, “एलियाह के परमेश्वर याहवेह कहां हैं?” जब उन्होंने जल पर वार किया
    तो यरदन का जल दाएं और बाएं बंट गया और एलीशा पार निकल गए.
  spa-BES: 'Entonces tomó la túnica de Elías, que había sido quitada de él y le dio
    un golpe de agua, y dijo: ¿Dónde está el Señor, el Dios de Elías? y a su golpe
    las aguas se separaron de este modo; y Eliseo se acercó.'
  tdx-tdx: 'Ri­nam­be’e i sarimbo’ i Elià nipok’ama’ey le linafa’e i ranoy ami’ty
