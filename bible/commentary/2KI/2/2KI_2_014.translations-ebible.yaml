    nabahin kini sa matag kilid ug mitabok si Eliseo.
  pol-UBG: 'I wziął płaszcz Eliasza, który spadł z niego, uderzył nim wody i powiedział:
    Gdzie jest PAN, Bóg Eliasza? Również gdy on uderzył nim wody, rozdzieliły się
    na dwie strony. I Elizeusz przeszedł.'
  agr-agr: 'Nunik nuna jáanchin pempeag duwi namakan awati untsumak: “¿Tuke Pujuu
