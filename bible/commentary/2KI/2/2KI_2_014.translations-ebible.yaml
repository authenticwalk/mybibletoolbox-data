    ipwa doko paki paki nyuo karalyiya dokopa baa dokona kata pao dumurena peya.
  urd-GVU: چادر کو پانی پر مار کر وہ بولا، ”رب اور الیاس کا خدا کہاں ہے؟“ پانی تقسیم
