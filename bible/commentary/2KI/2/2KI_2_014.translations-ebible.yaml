    waters, and saith, 'Where [is] Jehovah, God of Elijah — even He?' and he smiteth
    the waters, and they are halved, hither and thither, and Elisha passeth over.
  kne-kne: Inseppat na sin danom din nag-as ay badon Elias yan kanana, “Intoy kad-an
    pay Yahweh ay Diyos en Elias?” Idi sineppat na din danom, nansian et nandan ay
    nanbalasat.
  eng-WYC-2017: And with the mantle of Elijah, that felled down to him, he smote the
    waters, which were not parted. And he said, Where is [the] God of Elijah also
    now? And he smote the waters, and those [or they] were parted hither and thither;
    and Elisha passed [over].
  eng-WMBB: He took Elijah’s mantle that fell from him, and struck the waters, and
    said, “Where is the LORD, the God of Elijah?” When he also had struck the waters,
    they were divided apart, and Elisha went over.
  urd-GVH: चादर को पानी पर मारकर वह बोला, “रब और इलियास का ख़ुदा कहाँ है?” पानी तक़सीम
    हुआ और वह बीच में से गुज़र गया।
  rug-rug: Meke vagia sa sa poko hade te Ilaiza meke seke la nia sa pa kolo meke zama,
    “Avei si goi Zihova sa Tamasa te Ilaiza?” gua. Meke sipu sekea sa sa kolo si paqaha
    rua nana sa kolo, meke ene karovo la nana pa kalina la koasa pepeso popana.
  gaz-gaz: Ergasii kaabbaa Eeliyaas irraa buʼe sana fudhatee ittiin bishaan dhaʼee,
    “Waaqayyo Waaqni Eeliyaas sun amma eessa jira?” jedhee gaafate. Yommuu inni dhaʼetti
    bishaan sun mirgaa fi bitaatti gargari qoodame; Elsaaʼis ni ceʼe.
  fra-LSG: 'il prit le manteau qu’Élie avait laissé tomber, et il en frappa les eaux,
    et dit: Où est l’Éternel, le Dieu d’Élie? Lui aussi, il frappa les eaux, qui se
    partagèrent çà et là, et Élisée passa.'
  gnn-gnn: Ŋayathaŋala ŋayi Djodanbuynydja ŋunha, bala ŋayi ŋuriŋi liŋgu Yelatjawala
    girri'yunydja wutthurruna ŋunhi gapunydja mayaŋ'tja, ga waŋana bitjarrana, “Wanhaka
    dhika Garraynydja? . . . Yelatjawunydja God?” bitjarra. Dhunupa ŋayinydja marrtjina
    gapunydja ŋunhi barr'yurruna barrkuwatjthinana, bala yana ŋayi marrtjinana nhinana
    bala baṉḏanygurruna, ŋunha bala wiripulili ḻaypalilinydja roŋiyinanydja ŋunha
    makarrlilinydja.
  yal-yal: Eli doma gbeen naxan nabira, Elise yi na tongo, a baa igen garin, Elise
    yi maxɔdinna ti, a naxa, “Alatala, Eli a Ala minɛn yi iki?” A mɔn yi baa igen
    garin, na xanbi ra, baan yi taxun, Elise yi dangu.
  haw-1868: Lawe aku la ia i ka aahu o Elia, ka mea i haule mai ona mai la, a hahau
    iho la i ka wai, i aku la, Auhea la o Iehova ke Akua o Elia? A i kona hahau ana
    i ka wai, hookaawaleia'e la ia ma o a ma o; a hele mai o Elisai ma keia aoao.
  arb-NAV: 'وَضَرَبَ بِهِ الْمَاءَ هَاتِفاً: «أَيْنَ هُوَ الرَّبُّ إِلَهُ إِيلِيَّا؟»
    ثُمَّ ضَرَبَ الْمَاءَ ثَانِيَةً، فَانْفَلَقَ النَّهْرُ إِلَى شَطْرَيْنِ مُتَقَابِلَيْنِ،
    فَاجْتَازَ أَلِيشَعُ نَحْوَ الضَّفَّةِ الأُخْرَى.'
  ewe-ewe: Etsɔ awu si ge le Eliya ŋu la ƒo tsi la dzi. Ebia be, “Afi ka Yehowa, Eliya
    ƒe Mawu la le azɔ?” Esi wòƒo tsia dzi la, tɔsisi la ma ɖe ɖusime kple miame siaa
    eye wòtso tɔsisi la.
  eng-LEE: And he took the mantle of Elijah that had fallen from him, and smote the
    waters, and said, Where is the Lord the God of Elijah? and when he also had smitten
    the waters, they parted hither and thither; and Elisha' passed over.
  gvn-gvn: '@see-verse:2KI.002.013'
  asm-FB: এলিয়াৰ গাৰ পৰা পৰি যোৱা সেই চাদৰখনেৰে তেওঁ পানীত আঘাত কৰি ক’লে, “এলিয়াৰ
    ঈশ্বৰ যিহোৱা ক’ত?” যেতিয়া তেওঁ পানীত আঘাত কৰিলে, তেতিয়া পানী দুয়োকাষে দুভাগ
    হ’ল আৰু ইলীচা পাৰ হৈ গ’ল।
  sus-A: عَ نَشَ شُرٍ يٍ فَرِن دٌنمَ رَ عٍلِيَ نَشَن لُ عَ يِ رَ، عَ عَ قَلَ، «عٍلِيَ
    مَرِفِ عَلَتَلَ نَ مِندٍن؟» شُرٍ يٍ مَن نَشَ عِتَشُن قِرِن نَ عَلْ عَ سِنفٍ، عٍلِسٍ
    قَ فِرِ عَ سَنيِ شَرَشِ رَ.
  fra-SBL: 'Il prit le manteau d''Élie qui était tombé de lui, frappa les eaux, et
    dit : « Où est Yahvé, le Dieu d''Élie ? » Quand il eut aussi frappé les eaux,
    elles se séparèrent, et Élisée passa outre.'
  hbo-hbo: וַיִּקַּח֩ אֶת־אַדֶּ֨רֶת אֵלִיָּ֜הוּ אֲשֶׁר־נָפְלָ֤ה מֵֽעָלָיו֙ וַיַּכֶּ֣ה
    אֶת־הַמַּ֔יִם וַיֹּאמַ֕ר אַיֵּ֕ה יְהוָ֖ה אֱלֹהֵ֣י אֵלִיָּ֑הוּ אַף־ה֣וּא ׀ וַיַּכֶּ֣ה
    אֶת־הַמַּ֗יִם וַיֵּֽחָצוּ֙ הֵ֣נָּה וָהֵ֔נָּה וַֽיַּעֲבֹ֖ר אֱלִישָֽׁע׃
  kik-kik: Ningĩ akĩoya nguo ĩyo ya igũrũ yagwĩte ĩkoima harĩ Elija, akĩgũtha maaĩ
    nayo. Akĩũria atĩrĩ, “Rĩu akĩrĩ ha Jehova, Ngai wa Elija?” Na rĩrĩa aagũthire
    maaĩ, makĩgayũkana maita meerĩ mwena wa ũrĩo na mwena wa ũmotho, nake akĩringa.
  fra-NCL: 'et, prenant le manteau d’Elie qui était tombé de dessus lui, il en frappa
    les eaux et dit : « Où est Yahweh, le Dieu d’Elie ? Où est-il ? » Lorsqu’il eut
    frappé les eaux, elles se partagèrent d’un côté et de l’autre, et Elisée passa.'
  cek-AK: Elijah khae hoi kakrah kahni to anih mah lak moe, tui to a boh pacoengah,
    Elijah ih Angraeng Sithaw naa ah maw na oh? tiah thuih. Tui to a boh naah, banqoi
    bantang amkhoih, to pacoengah anih loe caeh.
  cuk-cuk: 'Geb agine, Eliseo, Elías-morgi diwar-bibyosad. Geb sogded: “¿Bia Elías-e-Bab-Dummad-Jehová
    nade?” Diwar-bibyosgua, yog diwar negabala-argaded. Geb Eliseo neg-dingusadgi
    obaksad.'
  uig-CYR: 'У Илиясниң үстидин чүшүп қалған йепинчиси билән суни уруп: «Илиясниң Худаси
    Пәрвәрдигар нәдидур?», деди. Елиша суни шундақ урғанда су иккигә бөлүнди; Елиша
    судин өтүп кәтти.'
  pma-pma: Sakini, vuli kat kot enek ka viteni vit, “?!Iahova, Ahi onen Ilaetsa, koro
    venau vuo!?” Evus, muas oaisal en kot enek, ka oai maseh va en usite keilu. Sakini,
    Elisa mual kotehei va ris en usite.
  tel-2017: నేల మీద పడిన ఎలీయా పైవస్త్రాన్ని పట్టుకుని దానితో నీటిని కొట్టి “ఏలీయా
    దేవుడైన యెహోవా ఎక్కడ ఉన్నాడు?” అన్నాడు. అతడు ఆ పైవస్త్రంతో నీటిని కొట్టగానే నది
    అటూ ఇటూగా విడిపోయింది. ఎలీషా అవతలి ఒడ్డుకు నడిచి పోయాడు.
  hat-BSA: 'Li te pran manto Élie ki te tonbe de li menm nan, e li te frape dlo yo
    e te di: “Kote SENYÈ a, Bondye Élie a?” Epi lè l te frape dlo a ankò, yo te divize
    isit e la, epi Élisée te travèse rive lòtbò.'
  bxh-bxh: Na luhuluhu ya oiyen hoꞌowa yai, na ya liba iyen, Guyau, Ilaidiya ena Yaubada
    somo yai? Yo fede, fuyanna luhuluhu hoꞌowa yai, ya faʼoiyen, hoꞌowa ya tamo daili luwagai
    be ya dohe tefa.
  kos-kos: El sang nuknuk lik se lal Elijah ac sringilya kof ah, ac fahk, “El aya
    LEUM GOD, God lal Elijah?” Na el sifilpa sringilya kof ah, ac kof ah fahsrelik,
    na el fahla nu lefahl ngia.
  hbo-WLC: וַיִּקַּח֩ אֶת־אַדֶּ֨רֶת אֵלִיָּ֜הוּ אֲשֶׁר־נָפְלָ֤ה מֵֽעָלָיו֙ וַיַּכֶּ֣ה
    אֶת־הַמַּ֔יִם וַיֹּאמַ֕ר אַיֵּ֕ה יְהוָ֖ה אֱלֹהֵ֣י אֵלִיָּ֑הוּ אַף־ה֣וּא ׀ וַיַּכֶּ֣ה
    אֶת־הַמַּ֗יִם וַיֵּֽחָצוּ֙ הֵ֣נָּה וָהֵ֔נָּה וַֽיַּעֲבֹ֖ר אֱלִישָֽׁע׃
  ibo-ibo: O tiri akwa ahụ nʼelu mmiri ahụ jụọ sị, “Olee ebe Onyenwe anyị, Chineke
    Ịlaịja nọ?” Mgbe o tiri mmiri ahụ ihe, o kewakwara otu ụzọ nʼaka nri nke ọzọ nʼaka
    ekpe, Ịlaisha gafere nʼofe nke ọzọ.
  ory-ory: ପୁଣି ସେ ଏଲୀୟଙ୍କଠାରୁ ପଡ଼ିଥିବା ବସ୍ତ୍ର ନେଇ ଜଳକୁ ଆଘାତ କରି କହିଲେ, “ସଦାପ୍ରଭୁ
    ଏଲୀୟଙ୍କର ପରମେଶ୍ୱର କାହାନ୍ତି?” ପୁଣି ସେ ମଧ୍ୟ ଜଳକୁ ଆଘାତ କରନ୍ତେ, ତାହା ଏପାଖେ ସେପାଖେ
    ବିଭକ୍ତ ହୋଇଗଲା; ତହିଁରେ ଇଲୀଶାୟ ପାର ହୋଇଗଲେ।
  wmt-wmt: '@see-verse:2KI.002.013'
  chk-chk: Mürin, a angei ewe üf, a opuli ewe koluk o üra, “Ifa i ewe Samol mi Lapalap
    än Elias we Kot?” Iwe, lupwen a opuli ewe koluk, ewe koluk a kinikinfesen lon
    ruu pekin, nge Elisa a pwerela epek.
  rop-rop: Imbin hitim det woda garram det kout blanga Ilaija en imbin tok, “Wujei
    YAWEI det trubala God blanga Ilaija?” Brom deya imbin hitim det woda igin en det
    woda bin kadimat miselp en imbin wok najasaid.
  ukr-1871: 'І взяв гуню Ілиїну, що з його впала, й вдарив нею по водї, та вода не
    розступилась. І сказав він: Де ж є Бог Ілиїн? І вдарив вдруге по водї, й вона
    розступилась сюди й туди, й перейшов Елисей.'
  deu-1951: 'Darnach nahm er den Mantel, der Elia entfallen war, und schlug damit
    das Wasser und sprach: Wo ist der HERR, der Gott des Elia? Und als er so das Wasser
    schlug, teilte es sich nach beiden Seiten, und Elisa ging hindurch.'
  eng-JPS: 'And he took the mantle of Elijah that fell from him, and smote the waters,
    and said: ''Where is the LORD, the God of Elijah?'' and when he also had smitten
    the waters, they were divided hither and thither; and Elisha went over.'
  srp-1865: 'I uzev plašt Ilijin, koji bješe spao s njega, udari po vodi i reèe: gdje
    je Gospod Bog Ilijin? A kad i on udari po vodi, rastupi se voda tamo i amo, i
    prijeðe Jelisije.'
  lug-lug: N’addira omunagiro gwe yali alonze n’aguzinga n’akuba amazzi n’ayogera
    nti, “Kaakano Mukama, Katonda wa Eriya ali luuyi wa?” Bwe yakuba amazzi ne geeyawulamu,
    agamu ne gadda ku luuyi olwa ddyo n’amalala ku luuyi olwa kkono, n’asomoka.
  heb-heb: ויקח את אדרת אליהו אשר נפלה מעליו ויכה את המים ויאמר איה יהוה אלהי אליהו
    אף הוא ויכה את המים ויחצו הנה והנה ויעבר אלישע׃
  ben-IRV: পরে সেই চাদরখানা দিয়ে তিনি জলে আঘাত করে বললেন, “এলিয়ের ঈশ্বর সদাপ্রভু
    কোথায়?” আর তিনিও জলে আঘাত করলে জল দুদিকে ভাগ হয়ে গেল এবং ইলীশায় পার হয়ে গেলেন।
  pan-pan: ਅਤੇ ਉਹ ਗੋਦੜੀ ਜਿਹੜੀ ਏਲੀਯਾਹ ਉੱਤੋਂ ਡਿੱਗੀ ਸੀ, ਉਸ ਨੂੰ ਲੈ ਕੇ ਪਾਣੀ ਉੱਤੇ ਮਾਰਿਆ
    ਅਤੇ ਆਖਿਆ, “ਯਹੋਵਾਹ ਏਲੀਯਾਹ ਦਾ ਪਰਮੇਸ਼ੁਰ ਕਿੱਥੇ ਹੈ?” ਜਦੋਂ ਉਸ ਨੇ ਵੀ ਪਾਣੀ ਨੂੰ ਮਾਰਿਆ ਤਾਂ
    ਉਹ ਪਾਟ ਕੇ ਇੱਧਰ-ਉੱਧਰ ਹੋ ਗਿਆ ਅਤੇ ਅਲੀਸ਼ਾ ਪਾਰ ਲੰਘ ਗਿਆ।
  tkr-tkr: 'Mang''vee p''laş xhinele k''ena ı''xı'' eyhen: – İlyasna Allah nyaane
    vor? Rəbb nyaane vor? Mang''veeyid p''laş xhinele k''ena ı''xı''mee, xhyan q''öna
    qexhe. Elişar damayne xhyan ts''ıts''xhayne cigayle k''ena ılğeç''e.'
  mya-JVB: ရေ ကို ဝတ်လုံ နှင့် ရိုက် လျက် ၊ ဧလိယ ကိုးကွယ်သော ဘုရား သခင်ထာဝရဘုရား သည်
    အဘယ် မှာရှိတော်မူသနည်းဟူ၍တဖန် ရိုက် သောအခါ ၊ ရေ သည် တဘက် တချက်ကွဲ သဖြင့် ဧလိရှဲ
    သည် ကူး သွား၏
  tbg-tbg: Ho Elisaava tavuna virauta varero otu namari vira ruqutukero tiharo, Mpo,
    Noravano Kotiva Elaitaara hampata vaintema kero, viva ti hampatavata varianarove?
    tivakero viva namari ruqutu kovaro vaakama namarivano rairaviro hini hini vauvaro
    tavaaraqaa aahara vata vauvaro viva taqa varero hini mantaraini vura.
  hmo-hmo: Vadaeni unai dabua latana, Elia dekena amo ia moru gauna dekena amo Elisaia
    ese sinavai ranu ia botaia, ia gwau, “Lohiabada, Elia ena Dirava be edeseni?”
    Ia botaia neganai, ranu be kahana ia lao, kahana ia lao, vadaeni Elisaia ese sinavai
    ia raka hanaia.
  urd-urd: और उसने एलियाह की चादर को, जो उस पर से गिर पड़ी थी, लेकर पानी पर मारा और
    कहा, ख़ुदावन्द एलियाह का ख़ुदा कहाँ है?” और जब उसने भी पानी पर मारा, तो वह इधर
    — उधर दो हिस्से हो गया और इलीशा' पार हुआ।
  rus-SYN: 'и взял милоть Илии, упавшую с него, и ударил ею по воде, и сказал: где
    Господь, Бог Илии, - Он Самый? И ударил по воде, и она расступилась туда и сюда,
    и перешел Елисей.'
  bqc-SIM: 'À í lɛ̀ ń Ɛlia ulada pↄ́ á kũapio à mɛ̀: Dii Ɛlia Lua ku máɛ? Kɛ́
    à í lɛ̀ò màa, ↄ̃ à zↄ̃̀ɛ za baala e baale, ↄ̃ à bùa.'
  tcz-CHONGTHU: Aman vadung twi chu Elijah ponchol chun ajep in hitin asamtan ahi,
    “Elijah Pathen Pakai chu hoiya umma ham?” ati. Hichun vadung chu akikhen in Elisha
    agalkai tai.
  mar-mar: त्याने एलीयाचा झगा जो खाली पडला होता, तो घेऊन पाण्यावर मारला आणि म्हटले,
    “परमेश्वर, एलीयाचा देव कोठे आहे?” त्याने जेव्हा पाण्यावर मारले, तेव्हा पाणी दोन्ही
    बाजूस दुभंगले आणि अलीशा पार गेला.
  soq-soq: Ita me Elaia garawa onapea noseno wadena mampe esa epene mukalene wanase,
    “Iawe Elaia Godiwa naepe?” Me epe wane esa epeno einpue awopawa ituno nawene alen.
  qub-qub: Nircorga jinan öra yacuta astiran «¿Maytaj Eliaspa Tayta Diosnenga?» nir.
    Wiruycushan öra yacuga ishcan-läman raquicäcuran. Chaura mayutaga chaquipana Eliseo
    päsaran.
  bqp-bqp: 'À í lɛ̀ kũ Iliasu utagyaba kũ à kũnaa pìio à pì: Dikiri Iliasu Luda
    kú mámɛɛ? Kũ à í lɛ̀o, akũ à zↄ̃̀kↄ̃rɛ zaa bara la ari bara dire, akũ à bikũ̀.'
  hat-hat: 'Li frape dlo a ak rad ki te soti sou zepòl Eli a, epi li di byen fò: —Kote
    Seyè a, Bondye Eli a? Li frape dlo a yon dezyèm fwa ak rad Eli a. Dlo a fann de
    bò. Elize janbe lòt bò larivyè a.'
  eng-BSB: Then he took the cloak of Elijah that had fallen from him and struck the
    waters. “Where now is the LORD, the God of Elijah?” he asked. And when he had
    struck the waters, they parted to the right and to the left, and Elisha crossed
    over.
  eng-WEBPB: He took Elijah’s mantle that fell from him, and struck the waters, and
    said, “Where is the LORD, the God of Elijah?” When he also had struck the waters,
    they were divided apart, and Elisha went over.
  kbq-kbq: Anante Elaija nakre kuma mopafima evuramiana Elisa'a erino tina nemasagino
    amanage hu'ne, inantega Ra Anumzana, Elaija Anumzana mani'ne, higeno timo'a rupapa
    huno rugaraga vuno eno higeno, kantu kaziga vu'ne.
  nhe-BL: 'Huan ica nopa tlaquemitl tlen huetztoya tlen Elías, Eliseo quitzohuitejqui
    nopa atl huan quiijto: “TOTECO, ta tlen tiiTeco Elías, xijnexti mochicahualis.”
    Huan quema quitzohuitectoya nopa atemitl, nimantzi motlajcoxelo nopa atl huan
    moquetzqui se pamitl nica huan seyoc neca, huan Eliseo sampa quiixcotonqui nopa
    atemitl ipan huactoc tlali.'
  bus-bus: 'À í lɛ̀ kↄ̃n Ilia utagyaba kɛ̀ à kũna pìo à bè: Dii Ilia Ludaa kú mámɛ?
    Kɛ̀ à í lɛ̀o, ben í pì zↄ̃̀kↄ̃rɛ zaa baa kɛ̀ kpa ai baa kãa kpa, ben à bikũ̀.'
  gub-BL: Na'e unupà 'y ukamirpuku kwer pupe. Uze'eg uzeupe. — Ma'e pe hekon Tupàn
    Tuweharupi Wiko Ma'e Eri izar a'e, i'i uzeupe. Na'e unupà 'y kury. Uzepe'a kury.
    Wahaw yrykaw oho kury.
  eng-DRA: 'And he struck the waters with the mantle of Elias, that had fallen from
    him, and they were not divided. And he said: Where is now the God of Elias? And
    he struck the waters, and they were divided, hither and thither, and Eliseus passed
    over.'
