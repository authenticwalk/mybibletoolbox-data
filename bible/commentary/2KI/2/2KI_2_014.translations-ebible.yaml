    they were divided apart, and Elisha went over.
  tam-TCV: அதன்பின் அவனிடமிருந்து விழுந்த உடையை எடுத்து அதனால் தண்ணீரை அடித்தான்.
    பின் அவன், “எலியாவின் இறைவனாகிய யெகோவா இப்போது எங்கே?” என்றான். அவன் தண்ணீரை அடித்தபோது
