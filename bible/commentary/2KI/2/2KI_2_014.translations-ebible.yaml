  dop-dop: 'Ḿpʋ́ɣʋ́ Ilisee mɑpɑ kpɑɩ ɩnǝɣɩ lʋm tɔɔ, nɑ ɩ́ kiisi sɩ: Ilii Ɩsɔ Tɑcɑɑ
