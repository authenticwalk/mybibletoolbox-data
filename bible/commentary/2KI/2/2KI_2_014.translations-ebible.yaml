    amanye kwesokhohlo, wasechaphela ngaphetsheya.
  ton-ton: Pea naʻa ne toʻo ʻae pulupulu ʻo ʻIlaisiā ʻaia naʻe tō hifo meiate ia,
    ʻo ne tā ʻaki ʻae ngaahi vai, mo ne pehē, “Ko fē ia ʻa Sihova ko e ʻOtua ʻo ʻIlaisiā?”
    Pea ʻi heʻene tā foki ʻe ia ʻae ngaahi vai, naʻa nau vahe kehekehe, ka ka ʻalu
    atu ʻa ʻIlaisa ki he kauvai ʻe taha.
  ces-1613: 'Tedy vzav plášť Eliášův, kterýž byl spadl s něho, udeřil na vodu a řekl:
    Kdež jest Hospodin Bůh Eliášův i on sám? A udeřil, pravím, na vodu, kteráž rozstoupila
    se sem i tam. I přešel Elizeus.'
  eng-WMB: He took Elijah’s mantle that fell from him, and struck the waters, and
