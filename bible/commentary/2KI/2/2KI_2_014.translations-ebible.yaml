    palunyanya tikirlarringu ngaralanytja. Nyangkalta mapitjangu kantilypa kutjupangka
    ngaralanytja.
  kan-2017: “ಎಲೀಯನ ದೇವರಾದ ಯೆಹೋವನೆಲ್ಲಿ?” ಎಂದು ಅಂದುಕೊಂಡು, ಆ ಕಂಬಳಿಯಿಂದ ನೀರನ್ನು ಹೊಡೆಯಲು
    ಅದು ಎರಡು ಭಾಗವಾಯಿತು. ಎಲೀಷನು ಹೊಳೆಯನ್ನು ದಾಟಿಹೋದನು.
  yap-yap: Me toy fare wuru’ e mad rok Elijah nga daken e ran me ga’ar, “Bu uw SOMOL
