  mdy-ETH: ዬያ ኮኦቶና ዒዚ ዋኣፆ ጳርቃዖ፦ «ናንጊና ናንጋ ጎዳ ማዔ ዔኤሊያሴ ፆኦዛሢዮ! ኔ ዎካዳይ?» ጌዔኔ፤ ዬካፓ ላሚ
    ዋኣፆ ዒዚ ጳርቃዛ ዋኣፃ ፓቂንቴም ዒዚ ሶ ሱኮ ፒንቄኔ፤
  twi-ASANTE: Ɔde atadeɛ ngugusoɔ no bɔɔ nsuo no ani teaam sɛ, “Awurade, Elia Onyankopɔn
