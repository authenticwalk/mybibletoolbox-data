    mb’atia, mb’etia; le nitsake t’i Elisà.'
  tha-KJV: แล​้​วท​่านก็เอาเสื้อคลุมของเอลียาห์​ที่​ตกลงมานั้นฟาดลงที่น้ำกล่าวว่า
    “พระเยโฮวาห์พระเจ้าแห่งเอลียาห์ทรงสถิตที่​ใด​” และเมื่อท่านฟาดลงที่​น้ำ น้ำก็แยกออกไปสองข้าง
    และเอลีชาก็เดินข้ามไป
  por-BR-2018: 'E tomando o manto de Elias que se lhe havia caído, feriu as águas,
    e disse: Onde está o SENHOR, o Deus de Elias? E assim que houve do mesmo modo
    ferido as águas, apartaram-se a um e a outro lado, e passou Eliseu.'
  deu-ELO: 'Und er nahm den Mantel des Elia, der von ihm herabgefallen war, und schlug
    auf das Wasser und sprach: Wo ist Jehova, der Gott des Elia? Auch er schlug auf
    das Wasser, und es zerteilte sich dahin und dorthin; und Elisa ging hinüber.'
  eng-WYC-2018: And with the mantle of Elijah, that felled down to him, he smote the
    waters, which were not parted. And he said, Where is [the] God of Elijah also
    now? And (so) he smote the waters, and those were parted hither and thither; and
    Elisha passed [over]. (And using Elijah’s mantle, that fell down to him, he struck
    the water, for it was not parted. And he said, Where is the God of Elijah? And
    after that he struck the water, it was again parted here and there; and Elisha
    crossed overagain.)
  epo-epo: 'Kaj li prenis la mantelon de Elija, kiu defalis de li, kaj frapis la akvon,
    kaj diris: Kie estas la Eternulo, Dio de Elija? Kaj li frapis la akvon, kaj ĝi
    dividiĝis duflanken, kaj Eliŝa trapasis.'
  uig-PIN: 'U Iliyasning üstidin qüxüp ⱪalƣan yepinqisi bilǝn suni urup: «Iliyasning
    Hudasi Pǝrwǝrdigar nǝdidur?», dedi. Elixa suni xundaⱪ urƣanda su ikkigǝ bɵlündi;
    Elixa sudin ɵtüp kǝtti.'
  beo-beo: E da Ilaidia ea abula amoga hano da:iya fane, amane sia:i, “Ilaidia ea
    Hina Gode da habila:?” Amalu, e da hano da:iya eno fabeba:le, hano da dogoa mogilasi.
    Amaiba:le, e da amo hafoga:i osobo da:iba:le, la:idi ganodini asi.
  tpi-OTNT: Na em i kisim dispela longpela klos bilong Elaija, na i paitim wara long
    wankain pasin olsem Elaija i bin mekim. Na long taim em i paitim wara, em i tok,
    “God, Bikpela bilong Elaija, em i stap we?” Na wantu wara i bruk long tupela hap,
    na Elisa i wokabaut i go bek long hapsait.
  hau-SA: Sa’an nan Elisha ya ɗauki rigar da ta fāɗo daga Iliya ya bugi ruwan da shi.
