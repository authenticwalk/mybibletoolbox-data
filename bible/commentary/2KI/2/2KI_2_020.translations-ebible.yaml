verse: 2KI.002.020
translations:
  mal-C: “ഒരു പുതിയ പാത്രം കൊണ്ടുവന്ന് അതിൽ ഉപ്പ് ഇടുക,” എന്ന് അദ്ദേഹം കൽപ്പിച്ചു.
    അവർ അപ്രകാരംതന്നെ അദ്ദേഹത്തിന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  deu-TKW: 'Da sprach er: Bringt mir eine neue Schale und thut Salz darein! Als man
    sie ihm gebracht hatte,'
  lin-lin: 'Elize alobaki : — Bomemela ngai sani ya moke ya sika mpe botia mungwa
    na kati. Bamemelaki ye yango'
  eng-LSV: And he says, “Bring a new dish to me, and place salt there”; and they bring
    [it] to him,
  eng-GNV: Then he saide, Bring me a newe cruse, and put salt therein. And they brought
    it to him.
  eng-WEBSTER: And he said, Bring me a new cruse, and put salt therein. And they brought
    it to him.
  nhw-BL: 'Huajca Eliseo quiijto: ―Techhualiquilica se xicali catli yancuic, huan
    xijtemitica ica istatl. Huajca quihualiquilijque.'
  swh-ONEN: Akasema, “Nileteeni bakuli mpya, mweke chumvi ndani yake.” Kwa hiyo wakamletea.
  bba-bba: Yerɑ u bu sɔ̃ɔwɑ u nɛɛ, bu ɡbɛ̃ɛ kpɑɑru tɑmɑ bu bɔru doke te sɔɔ. Mɑ bɑ
    kɑ nùn tu nɑɑwɑ.
  eng-KJVCPB: And he said, Bring me a new cruse, and put salt therein. And they brought
    it to him.
  luo-luo: Ne owachonegi niya, “Kelnauru bakul manyien kendo uket chumbi e iye.” Omiyo
    negitimo kamano.
  meu-meu: Ia eto, Nau matamatana ta a mailaia, lalonai damena ba uda. Taunabunai
    idia ese e mailaia ia dekenai.
  npi-ULB: एलीशाले जवाफ दिए, “एउटा नयाँ कचौरा मकहाँ लेओ, र यसभित्र नून हाल ।” त्यसैले
    तिनीहरूले त्‍यो तिनीकहाँ ल्याए ।
  yor-yor: Ó sì wí pé, “Mú àwokòtò tuntun fún mi wá, kí o sì mú iyọ̀ sí inú rẹ̀.”
    Wọ́n sì gbé e wá fún un.
  emp-NTPO: 'Maʌ̃ carea Eliseoba jarasia: –Eped̶eco djiwid̶id̶e tãda mʌ̃maa enenadua.–
    Ara maʌ̃da edesid̶aa.'
  pes-OPCB: 'الیشع گفت: «در یک تشت تازه نمک بریزید و نزد من بیاورید.» تشت را آوردند.'
  tgl-ULB: Sumagot si Eliseo, “Magdala kayo sa akin ng bagong mangkok at lagyan ito
    ng asin,” kaya dinala nila iyon sa kaniya.
  cbu-NT: Ashiri tárangusin, anoo mazinarangu, Elisewsha, Nuwaam mangawash kaneeschish
    yum pshtayarus, panangasinda, tárangiya. Ashiriya, uwshtisin anuritam mangawash
    kaneeschish yumee pshtayarusin, Elisewaam panaranganaya.
  hui-hui: Ani layagola Elaisa ibugua lalu, Áyu ogoni puwa ndisi be gahenge mbirani
    ibi maru haealo ngelowa i̱ koria yalu ibule pudaba, lene. Ani lamiyagola tigua
    layadagua yalu ibini.
  mya-mya: ဧ​လိ​ရှဲ​က``အိုး​သစ်​တွင်​ဆား​အ​နည်း​ငယ်​ထည့် ၍​ယူ​ခဲ့​ကြ​လော့'' ဟု​ဆို​သည့်​အ​တိုင်း​ယူ​ခဲ့​ကြ
    သော​အ​ခါ၊-
  bod-N: ཁོང་གིས་འདི་སྐད་དུ། ང་ལ་བུམ་པ་གསར་པ་ཞིག་ཏུ་ཚྭ་བླུགས་ནས་ཁྱེར་ཤོག་ཅེས་བསྒོས་པ་དང་།
    དེ་དག་གིས་ཁོང་ལ་དེ་བཞིན་ཕུལ་ཏོ། །
  sna-sna: Iye akati, “Ndivigirei ndiro itsva uye muise munyu mairi.” Naizvozvo vakamuvigira
    ndiro yacho.
  spa-BLM: 'Dijo: “Tráiganme un frasco nuevo y pongan sal en él”. Entonces se la trajeron.'
  cac-cac: '—Ix yalan vin̈ d''a eb'' icha tic: —Iq''ueccot atz''am atz''am d''a yol
    junoc uc''ab'' ac''to, xchi vin̈. Ix yic''ancot jun uc''ab'' atz''am chi'' eb''
    d''a vin̈,'
  swh-ULB: Elisha akajibu, “Nileteeni bakuli jipya na muweke chumvi ndani ya hilo
    bakuli,” hivyo wakamletea.
  bel-bel: 'І сказаў ён: дайце мне новую чару і пакладзеце туды солі. І далі яму.'
  deu-ELBBK: 'Da sprach er: Holt mir eine neue Schale und tut Salz hinein! Und sie
    holten sie ihm.'
  mbb-OT: Migkaǥi si Elisha te, “Uwiti a keniyu te veǥu he yehung ne teǥui niw te
    timus.” Ne mid-uwit dan haazà diyà te kandin.
  mal-2015: 'അതിന്നു അവൻ: ഒരു പുതിയ തളിക കൊണ്ടുവന്നു അതിൽ ഉപ്പു ഇടുവിൻ എന്നു പറഞ്ഞു.
    അവർ അതു അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു.'
  rmc-rmc: „Anen mange nevo čaro a thoven andre lon,“ phenďa lenge. Sar oda čaro leske
    ande,
  pes-OPV: 'او گفت: «نزد من طشت نوی آورده، نمک در آن بگذارید.» پس برایش آوردند.'
  ron-1924: 'Ел а зис: „Адучеци-мь ун блид ноу ши пунець саре ын ел.” Ши й-ау адус.'
  ben-OBCV: “আমার কাছে একটি নতুন গামলা নিয়ে এসো,” তিনি বললেন, “এবং তাতে একটু লবণ
    রাখো।” অতএব তারা তাঁর কাছে গামলাটি এনেছিল।
  som-som: Isna wuxuu yidhi, Waxaad ii keentaan weel cusub oo cusbo ku soo shuba.
    Oo iyana way u keeneen.
  lat-VUC: 'At ille ait: Afferte mihi vas novum, et mittite in illud sal. Quod cum
    attulissent,'
  eng-ASVBT: And he said, Bring me a new cruse, and put salt therein. And they brought
    it to him.
  ita-1885: 'Allora egli disse: Recatemi una scodella nuova, e mettetevi dentro del
    sale. Ed essi gliela recarono.'
  eng-LXXUP: And Elisha said, Bring me a new pitcher, and put salt in it. And they
    took one, and brought it to him.
  eng-ULB: Elisha replied, “Bring me a new bowl and put salt in it,” so they brought
    it to him.
  spa-VBL: “Tráiganme un cuenco nuevo y pónganle sal”, respondió él. Así que se lo
    trajeron.
  fra-_FOB: 'Et il dit: Apportez-moi un vase neuf, et mettez-y du sel. Et ils le lui
    apportèrent.'
  mal-mal: 'അതിന് അവൻ: “ഒരു പുതിയ പാത്രം കൊണ്ടുവന്ന് അതിൽ ഉപ്പ് ഇടുക” എന്ന് പറഞ്ഞു.
    അവർ അത് അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു.'
  urd-GVR: Ilīshā ne hukm diyā, “Ek ġhairistemālshudā bartan meṅ namak ḍāl kar use
    mere pās le āeṅ.” Jab bartan us ke pās lāyā gayā
  suz-BL: मिनु मेकोमी “आं कली नक बोस का गेयीनी। मिनु मेकेर हिक्‍सी कुर पने” देंमाक्‍त।
    मिनु मेकोपुकीम मोपा चाक्‍गमे बाक्‍त।
  ita-1927: 'Ed egli disse: “Portatemi una scodella nuova, e mettetevi del sale”.
    Quelli gliela portarono.'
  ckb-ckb: 'ئەویش گوتی: «قاپێکی نوێم بۆ بهێنن و خوێی تێ بکەن.» ئەوانیش بۆیان هێنا.'
  eng-BBE: So he said, Get me a new vessel, and put salt in it; and they took it to
    him.
  kan-OKCV: ಅದಕ್ಕವನು, “ನನ್ನ ಬಳಿಗೆ ಹೊಸ ಗಡಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು ಅದರಲ್ಲಿ ಉಪ್ಪು ಹಾಕಿರಿ,”
    ಎಂದನು. ಅವರು ಅವನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದರು.
  tam-2017: 'அப்பொழுது அவன்: ஒரு புதிய பாத்திரத்தை எடுத்து, அதிலே உப்புப் போட்டுக்
    கொண்டுவாருங்கள் என்றான்; அதை அவனிடத்தில் கொண்டுவந்தபோது,'
  spa-RV-1909: 'Entonces él dijo: Traedme una botija nueva, y poned en ella sal. Y
    trajéronsela.'
  ron-BTF: 'Și el a spus: Aduceți-mi un urcior nou și puneți sare în el. Și i-au adus.'
  eng-WEBP: He said, “Bring me a new jar, and put salt in it.” Then they brought it
    to him.
  eng-FBV: “Bring me a brand new bowl and put some salt in it,” he replied. So they
    brought it to him.
  nld-1939: 'Hij antwoordde: Haalt mij een nieuwe schotel met zout. Toen ze die hadden
    gebracht,'
  nch-BL: 'Huajca Eliseo quiijto: ―Techhualiquilica se xicali cati yancuic, huan xijtemitica
    ica istat. Huajca quihualiquilijque.'
  vie-1934: 'Người đáp: Hãy đem cho ta một cái bình mới, và đựng muối ở trong. Chúng
    đem bình đến cho người.'
  hin-CV: एलीशा ने आदेश दिया, “एक नए बर्तन में नमक डालकर मेरे पास ले आओ.”
  spa-BES: 'Entonces él dijo: Tráeme un tazón nuevo, y ponle sal; Y se lo llevaron
    a él.'
  tdx-tdx: 'Aa le hoe re: Endeso korobo vao iraho le ajoño ama’e ty sira. Le nan­desa’
    iereo.'
  tha-KJV: ท่านพูดว่า “จงเอาชามใหม่มาลูกหนึ่ง ใส่​เกล​ือไว้ในนั้น” แล​้วเขาทั้งหลายก็หามาให้
  por-BR-2018: 'Então ele disse: Trazei-me uma botija nova, e ponde nela sal. E trouxeram-na.'
  deu-ELO: 'Da sprach er: Holet mir eine neue Schale, und tut Salz darein! Und sie
    holten sie ihm.'
  eng-WYC-2018: And he said, Bring ye to me a new vessel, and put ye salt into it.
    And when they had brought it to him,
  epo-epo: 'Tiam li diris: Alportu al mi novan pladon, kaj metu tien salon. Kaj oni
    alportis al li.'
  uig-PIN: 'U: Yengi bir koza elip kelip, iqigǝ tuz ⱪoyup, manga beringlar, dedi.
    Ular uni elip kelip uningƣa bǝrdi.'
  beo-beo: Ilaisia da amane hamoma:ne sia:i, “Osoboga hamoi ofodo gaheabolo amo ganodini,
    deme salima. Amalalu, amo nama gaguli misa.” Ilia da ea sia:i defele hamoi.
  tpi-OTNT: Na Elisa i tokim ol olsem, “Yupela go kisim wanpela nupela dis na putim
    sampela sol long en na bringim i kam.” Orait ol i mekim olsem Elisa i tok.
  hau-SA: Sai ya ce, “Ku kawo mini sabuwar ƙwarya, ku kuma sa gishiri a ciki.” Sai
    suka kawo masa.
  uig-LAT: 'U: Yéngi bir koza élip kélip, ichige tuz qoyup, manga béringlar, dédi.
    Ular uni élip kélip uninggha berdi.'
  nde-nde: U-Elisha wathi, “Ngiphani umganu oyingubhe liwufake itswayi.” Ngakho bawuletha
    umganu.
  ton-ton: Pea naʻe pehēange ʻe ia, “ʻOmi kiate au ha ipu kelekele foʻou, pea ʻai
    ha māsima ki ai.” Pea naʻa nau ʻomi ia kiate ia.
  ces-1613: 'Tedy řekl: Přineste mi nádobu novou, a dejte do ní soli. I přinesli mu.'
  eng-WMB: He said, “Bring me a new jar, and put salt in it.” Then they brought it
    to him.
  tam-TCV: அப்பொழுது அவன், “என்னிடம் ஒரு புதிய பாத்திரத்தைக் கொண்டுவந்து அதில் சிறிது
    உப்புப் போடுங்கள்” என்றான். அப்படியே அதை அவர்கள் அவனிடம் கொண்டுவந்தார்கள்.
  ceb-ULB: Mitubag si Eliseo, “Dad-i ako ug bag-ong panaksan ug butangi kini ug asin,”
    busa gidad-an nila siya niini.
  pol-UBG: 'Wtedy powiedział: Przynieście mi nowy dzbanek i włóżcie do niego soli.
    I przynieśli mu.'
  agr-agr: 'Tiagtai Eliseo ditan chichajak: “Tazón yamajam weejai jukijum itagtuatajum”,
    tau. Tusa tima juki ejentuntajui.'
  kyc-kyc: Leyaminyi dokopa baame lao, Kota lapo disi enenge mendena palyapala minyuo
    epo namba jinya leya. Dopa pipala minyuo epo maiyami.
  urd-GVU: الیشع نے حکم دیا، ”ایک غیراستعمال شدہ برتن میں نمک ڈال کر اُسے میرے پاس
    لے آئیں۔“ جب برتن اُس کے پاس لایا گیا
  deu-1912: 'Er sprach: Bringet mir her eine neue Schale und tut Salz darein! Und
    sie brachten''s ihm.'
  kan-2017: ಆಗ ಎಲೀಷನು ಅವರಿಗೆ, “ಒಂದು ಹೊಸ ಮಡಿಕೆಯಲ್ಲಿ ಉಪ್ಪು ಹಾಕಿ ಅದನ್ನು ತಂದು ಕೊಡಿರಿ”
    ಎಂದು ಹೇಳಿದಾಗ, ಅವರು ತಂದುಕೊಟ್ಟರು.
  yap-yap: Me ga’ar Elisa, “Mu ted e sol ngalan baraba’ i ban’en ni kab be’ech ngam
    feked i yib ngog.” Ma fa’anra feked i yib ngak
  hlt-MCSB: Te dongah lungkaehkhoe a thai pakhat te kai taengla hang khuen uh,” a
    ti nah. Te dongah lungkaeh pahoi a poep thil uh tih a taengla a khuen pa uh.
  mdy-ETH: ዬያሮ ዔልሳዒ፦ «ዓኪ ዖቲዳ ሶኦጌ ዋሂ ታኣም ዔኪ ሙኩዋቴ» ጌይ ዓይሣዛ፥ ዒዚ ዓይሤ ጎይፆ ዔያታ ዔኪ ሙኬኔ።
  twi-ASANTE: Elisa kaa sɛ, “momma me nsukoradeɛ foforɔ a wɔde nkyene agu mu.” Na
    wɔde baeɛ.
  eng-WEBU: He said, “Bring me a new jar, and put salt in it.” Then they brought it
    to him.
  wal-wal: Yaagin i eta, “Ane ooratta keriyan maxiniyaa qolidi, taayyo ekki yiite”
    yaagidi azaziis; azazin ayyo ehiidosona.
  spa-PDDPT: 'Entonces él dijo: Tráiganme una vasija nueva y pongan allí sal. Y se
    la llevaron.'
  gun-gun: Ha'e ramo — Peru ha'vy xevy pe hy'a ipyau'i va'e, juky reve — he'i ramo
    ogueru okuapy oĩa py.
  ilo-ULB: Simmungbat ni Eliseo, “Mangiyegkayo kaniak iti maysa a baro a malukong
    ket kabilanyo daytoy iti asin,” inyegda ngarud kenkuana daytoy.
  kpg-kpg: Gei mee ga helekai gi digaula, “Wanga ina nia toolo gi lodo di boolo hoou,
    gaamai gi di au,” gei digaula ga gaamai gi mee.
  uig-ARA: 'ئۇ: يېڭى بىر كوزا ئېلىپ كېلىپ، ئىچىگە تۇز قويۇپ، ماڭا بېرىڭلار، دېدى.
    ئۇلار ئۇنى ئېلىپ كېلىپ ئۇنىڭغا بەردى.'
  sus-sus: A naxa a fala e bɛ, «Wo fa se sase nɛɛnɛ nde ra n bɛ, a nun fɔxɛ.» E naxa
    fa na ra.
  pon-2006: Elisa ahpw mahsanihong irail, “Kumwail wadohng ie ehu pwohl kapw oh kihong
    loale ekis soahl.” Eri, mwurin ar wadohng pwohlo,
  jae-jae: Eŋ kêsôm gebe “Akêŋ gwêc êsêp laclu wakuc teŋ ma akêŋ êndêŋ aê êmêŋ.” Amboac
    tonaŋ êsêac sêkôc gêŋ tau gêdêŋ eŋ sêja.
  ksd-ksd: 'Ma i ga biti: Avat a kap ta kalamana la piragu, ma avat a vung ta solt
    tana. Ma dia ga kap ia pirana.'
  tur-YTC: Elişa, “Bana yeni bir testi getirin, içine tuz koyun” dedi. O zaman testiyi
    ona getirdiler.
  grc-BRENT: Καὶ εἶπεν Ἑλισαιὲ λάβετέ μοι ὑδρίσκην καινὴν, καὶ θέτε ἐκεῖ ἅλα· καὶ
    ἔλαβον, καὶ ἤνεγκαν πρὸς αὐτόν.
  ind-AYT: Jawabnya, “Ambilkan aku mangkuk baru dan taruhlah garam ke dalamnya.” Lalu,
    mereka membawakannya kepadanya.
  nya-nya: Iye anati, “Patseni mbale yatsopano ndipo muyikemo mchere.” Ndipo anabweretsa
    mbaleyo kwa iye.
  hrv-hrv: 'On reče: “Donesite mi novu zdjelu i metnite soli u nju!” I oni mu je donesoše.'
  mps-mps: Tama te Elisago augwalibolo e tiwai po tama wali, “Dage pelama, te gesi
    pou dis me deli selama, tama te poude te sol tamu munama, selasa asao,” wali.
    Awe, tama augwaligo te Elisago wali po wali pelama, tama tiali.
  tpi-tpi: Na Elisa i tokim ol olsem, “Yupela go kisim wanpela nupela dis na putim
    sampela sol long en na bringim i kam.” Orait ol i mekim olsem Elisa i tok.
  dan-1931: 'Da sagde han: “Hent mig en ny Skål og kom Salt deri!” Og de hentede den
    til ham.'
  vie-OVCB: 'Ông bảo: “Đem cho tôi một cái bát mới đựng đầy muối.” Người ta vâng lời.'
  guj-2017: એલિશાએ કહ્યું, “મને એક નવો વાટકો લાવી આપો અને તેમાં થોડું મીઠું નાખો.”
    એટલે તેઓ તેની પાસે લાવ્યા.
  pon-2006A: Elisa ahpw mahsanihong irail, “Kumwail wadohng ie ehu pwohl kapw oh kihong
    loale ekis soahl.” Eri, mwurin ar wadohng pwohlo,
  por-BRBSL: 'Ele disse: “Traga-me um frasco novo, e ponha sal nele”. Então eles o
    trouxeram até ele.'
  cth-cth: Ahni ni tuium katha e na poe awh palawi theng awh ati pouh teh, a poe awh.
  twi-twi: Elisa kae se, “momma me nsukorade foforo a wɔde nkyene agu mu.” Na wɔde
    bae.
  hlt-hlt: Te dongah lungkaehkhoe a thai pakhat te kai taengla hang khuen uh,” a ti
    nah. Te dongah lungkaeh pahoi a poep thil uh tih a taengla a khuen pauh.
  tbz-SIM: 'Kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Wɑɑ́nnɛ̀nní dibúpɑ̀nnì, kɛ́ɑ̃nnɛ́ mukɔ́kúɔ́ nkɛ́
    n duɔ́. Kɛ̀ bɛ̀ɛ dɛ̀ nhò duɔ́.'
  msy-2020: Ezɨ Elisa kamaghɨn me mɨgei, “Ia mangɨ itarir igiatam inigh, egh amangsɨzir
    tam a datɨgh, a inigh izi.” Ezɨ me Elisa mɨkemezɨ moghɨn ami.
  dop-dop: 'Ntɛnɑ Ilisee sɩ: Ɩ́ tʋ tɔm kɛ nyɑnɑɣɑ kʋfɑlɑɣɑ tɑɑ, nɑ ɩ́ kɔnɑ-m. Ḿpʋ́ɣʋ́
    pɑ kɔnɑ-ɩ.'
  azb-azb: 'O dedi: «Mənə təzə bir qab gətirin və onun içinə duz qoyun». Bunu ona
    gətirdilər.'
  eng-DBY: And he said, Bring me a new cruse, and put salt in it. And they brought
    it to him.
  hin-2017: उसने कहा, “एक नये प्याले में नमक डालकर मेरे पास ले आओ।” वे उसे उसके पास
    ले आए।
  wol-KYG: 'Alyaasa ne leen: «Indil-leen ma ndab lu bees, te def ci xorom.» Ñu indil
    ko.'
  eng-YLT: And he saith, 'Bring to me a new dish, and place there salt;' and they
    bring [it] unto him,
  eng-WYC-2017: And he said, Bring ye to me a new vessel, and put ye salt into it.
    And when they had brought it to him,
  eng-WMBB: He said, “Bring me a new jar, and put salt in it.” Then they brought it
    to him.
  urd-GVH: इलीशा ने हुक्म दिया, “एक ग़ैरइस्तेमालशुदा बरतन में नमक डालकर उसे मेरे पास
    ले आएँ।” जब बरतन उसके पास लाया गया
  rug-rug: Ke garuni sa si arini, “Mi voi i kaiqa soloti d pa keke baolo vaqurana,
    mamu paleke mae koa rau,” gua si asa. Ke paleke mae nia rini koasa si asa.
  gaz-gaz: Innis, “Mee waciitii haaraa naa fidaatii soogidda itti naqaa” jedheen.
    Kanaafuu isaan waciitii sana itti fidan.
  fra-LSG: 'Il dit: Apportez-moi un plat neuf, et mettez-y du sel. Et ils le lui apportèrent.'
  gnn-gnn: Ga ŋayi Yelatjiyayunydja waŋana walalanha bitjarra, “Gäŋa lili walala dje'la.
    Gäŋa lili ŋarrakala.” Bala walala gäŋalana lili nhanukala.
  yal-yal: Elise yi a fala e xa, a naxa, “Ɛ fa fɔxɔn na goron nɛnɛn kui, ɛ a so n
    yii.” E fa a ra.
  haw-1868: 'I aku la ia, E lawe mai ia''u i kiaha hou, a hahao i paakai maloko: a
    lawe mai lakou io na la.'
  arb-NAV: 'فَقَالَ: «أَحْضِرُوا لِي صَحْناً، وَضَعُوا فِيهِ مِلْحاً». فَأَتَوْا إِلَيْهِ
    بِمَا طَلَبَ.'
  ewe-ewe: Elisa gblɔ na wo be, “Enyo, miku dze ɖe agba yeye aɖe me vɛ nam.” Wowɔ
    nenema.
  eng-LEE: 'And he said, Fetch me a new flask, and put salt therein: and they fetched
    it to him.'
  asm-FB: ইলীচাই ক’লে, “আপোনালোকে এটা নতুন পাত্রত অলপ নিমখ লৈ মোৰ ওচৰলৈ আহক।” লোকসকলেও
    সেইদৰেই ইলীচাৰ ওচৰলৈ আনি দিলে।
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، «وٌ قَ سٍ سَسٍ نّينّ ندٍ رَ ﭑ بّ، عَ نُن قْشّ.» عٍ
    نَشَ قَ نَ رَ.
  fra-SBL: 'Il dit : « Apportez-moi une jarre neuve, et mettez-y du sel. » On la lui
    apporta.'
  hbo-hbo: וַיֹּ֗אמֶר קְחוּ־לִי֙ צְלֹחִ֣ית חֲדָשָׁ֔ה וְשִׂ֥ימוּ שָׁ֖ם מֶ֑לַח וַיִּקְח֖וּ
    אֵלָֽיו׃
  kik-kik: Nake akiuga atĩrĩ, “Ndeherai mbakũri njerũ, na mũmĩĩkĩre cumbĩ.” Nĩ ũndũ
    ũcio makĩmũrehere.
  fra-NCL: 'Il dit : « Apportez-moi une écuelle neuve, et mettez-y du sel. » Et ils
    la lui apportèrent.'
  cek-AK: Anih mah, Boengloeng khangtha thungah paloi to thaeng oh loe, kai khaeah
    na sin oh, tiah a naa. To pongah nihcae mah anih hanah sinh pae o.
  cuk-cuk: 'Eliseo a-dulemarga sogded: —Anga bormo-bini sedamalo. Agine, balu be eomalo.
    Degi, geb Eliseoʼse senonimargu,'
  uig-CYR: 'У: Йеңи бир коза елип келип, ичигә туз қоюп, маңа бериңлар, деди. Улар
    уни елип келип униңға бәрди.'
  tel-2017: దానికి ఎలీషా “ఒక కొత్త గిన్నెలో ఉప్పు వేసి నా దగ్గరికి తీసుకు రండి” అని
    చెప్పాడు. వారు అలాగే దాన్ని అతని దగ్గరికి తీసుకుని వచ్చారు.
  hat-BSA: 'Li te di: “Mennen ban m yon veso nèf e mete sèl ladann.” Konsa, yo te
    mennen ba li.'
  kos-kos: Elisha el fahk, “Sang kutu sohl an nu in sie pol sasu ac use nu sik.” Elos
    use sang nu sel,
  hbo-WLC: וַיֹּ֗אמֶר קְחוּ־לִי֙ צְלֹחִ֣ית חֲדָשָׁ֔ה וְשִׂ֥ימוּ שָׁ֖ם מֶ֑לַח וַיִּקְח֖וּ
    אֵלָֽיו׃
  ibo-ibo: Ịlaisha zara sị ha, “Ọ dị mma, gaanụ tinye nnu nʼime efere ọhụrụ wetara
    m ya.” Ha gara weta efere ọhụrụ nke nnu juru nʼime ya.
  ory-ory: ତହିଁରେ ସେ କହିଲେ, “ମୋʼ ନିକଟକୁ ଗୋଟିଏ ନୂତନ ପାତ୍ର ଆଣ ଓ ତହିଁରେ ଲବଣ ଦିଅ।” ତହୁଁ
    ସେମାନେ ତାଙ୍କ ନିକଟକୁ ତାହା ଆଣିଲେ।
  chk-chk: Iwe, Elisa a üra, “Oupwe uwato rei eu sepi mi fö o uwalong salt lon.” Iei
    mine ra uwato ren ewe sepi me ewe salt.
  rop-rop: Ilaisha bin dalim olabat, “Yumob pudum sambala solt insaid langa nyuwan
    dish.” En detlot men bin bringimap det dish garram solt langa im.
  ukr-1871: 'І промовив він: Принесїть менї нову посудину й вкиньте соли туди. Як
    же ж вони принесли,'
  deu-1951: 'Er sprach: Bringt mir eine neue Schale und tut Salz darein! Und sie brachten
    es ihm.'
  eng-JPS: 'And he said: ''Bring me a new cruse, and put salt therein.'' And they
    brought it to him.'
  srp-1865: 'A on im reèe: donesite mi nov kutao, i metnite u nj soli. I donesoše
    mu.'
  lug-lug: N’abagamba nti, “Mundeetere ebbakuli empya nga mutaddemu omunnyo.” Ne bagimuleetera.
  heb-heb: ויאמר קחו לי צלחית חדשה ושימו שם מלח ויקחו אליו׃
  ben-IRV: তিনি বললেন, “আমার কাছে একটা নতুন ভাঁড় এনে তাতে লবণ রাখ।” পরে তাঁর কাছে
    তা আনল।
  pan-pan: ਉਹ ਬੋਲਿਆ, “ਮੈਨੂੰ ਇੱਕ ਨਵਾਂ ਭਾਂਡਾ ਲਿਆ ਦਿਓ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਲੂਣ ਪਾ ਦਿਓ।” ਤਦ
    ਉਹ ਉਸ ਦੇ ਕੋਲ ਲਿਆਏ।
  mya-JVB: ဧလိရှဲက၊ ဘူး သစ် တလုံးကို ဆား ထည့် ၍ ယူ ခဲ့ ကြလော့ဟုဆို သည်အတိုင်း ယူ ခဲ့ကြ၏
  tbg-tbg: Vika minti tuvaro Elisaava tiharo, Ne oru qaraaka tanuqi hore qihiake vare
    viri ti timiate, tumanta ho vika Elisaava tuntemake, vare vira vuru amura.
  hmo-hmo: Elisaia ia gwau, “Mereki matamata ta umui mailaia, ia lalonai damena do
    umui udaia.” Vadaeni ia dekenai idia mailaia.
  urd-urd: उसने कहा, “मुझे एक नया प्याला ला दो, और उसमें नमक डाल दो।” वह उसे उसके
    पास ले आए।
  rus-SYN: 'И сказал он: дайте мне новую чашу и положите туда соли. И дали ему.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: À wisika ta dafuu à mↄomɛɛ. Ɔ̃ wà mↄ̀oɛ̀.'
  tcz-CHONGTHU: Elisha’n amaho kom’ah, khonthah khatna chi hinchoujun ati. Hichun
    amahon jong ahinchoijun ahi.
  mar-mar: अलीशा त्यांना म्हणाला, “एक नवीन पात्र घेऊन या आणि त्यामध्ये मीठ घाला.”
    तेव्हा त्यांनी ते त्याच्याकडे आणले.
  qub-qub: 'Chaura Eliseo niran: «Cachita apapämay mushoj tasunwan.» Tasunwan cachita
    apapaycäriptin'
  bqp-bqp: 'Akũ à pì: À wisi ká ta dufun à mↄ́omɛnɛ. Akũ ò sùonɛ.'
  hat-hat: 'Elize di yo: —Pote ti gout sèl nan yon bòl tou nèf ban mwen! Yo pote veso
    sèl la bay Elize.'
  eng-BSB: “Bring me a new bowl,” he replied, “and put some salt in it.” So they brought
    it to him,
  eng-WEBPB: He said, “Bring me a new jar, and put salt in it.” Then they brought
    it to him.
  kbq-kbq: Anante Elisa'a amanage huno zamasami'ne, vuta mago kasefa zuompafi hagea
    anteteta erita amare eho. Hige'za kema hiaza hu'za eri'za e'naze.
  nhe-BL: 'Huajca Eliseo quiijto: ―Xinechhualiquilica se xicali tlen yancuic, huan
    xijtemitica ica istatl. Huajca quihualiquilijque.'
  bus-bus: 'Ben à bè: À wisi ká ta dufun à mↄ́omɛ. Ben wà mↄ̀onɛ.'
  gub-BL: Uze'eg Erizew wanupe. — Pemono xa pixika'i amo kawaw ipyahu ma'e rehe ihewe
    herur pà nehe, i'i wanupe. Weraha izupe wà.
  eng-DRA: 'And he said: Bring me a new vessel, and put salt into it. And when they
    had brought it,'
