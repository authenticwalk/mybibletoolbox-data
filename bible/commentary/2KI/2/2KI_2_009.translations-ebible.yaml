verse: 2KI.002.009
translations:
  mal-C: 'അവർ മറുകരയിലെത്തിയശേഷം ഏലിയാവ് എലീശയോട്: “നിന്റെ അടുക്കൽനിന്ന് എടുത്തുകൊള്ളപ്പെടുന്നതിനുമുമ്പ്
    നിനക്കുവേണ്ടി ഞാൻ എന്തു ചെയ്യണം? ചോദിച്ചുകൊൾക” എന്നു പറഞ്ഞു. “അങ്ങയുടെ ആത്മാവിന്റെ
    ഇരട്ടിപ്പങ്ക് എനിക്ക് അവകാശമായി നൽകിയാലും” എന്ന് എലീശ മറുപടി നൽകി.'
  deu-TKW: 'Als sie aber hinüber gelangt waren, sprach Elia zu Elisa: Bitte von mir,
    was ich dir thun soll, ehe ich von dir genommen werde. Elisa antwortete: Möchte
    mir denn ein doppelter Anteil an deinem Geiste zu teil werden!'
  lin-lin: 'Tango bakatisaki, Eliya alobaki na Elize : — Yebisa ngai nasala nini mpo
    na yo liboso ete Yawe alongola ngai liboso na yo. Elize azongisaki : — Tika ete
    nazwa nguya ya molimo na yo mbala mibale.'
  eng-LSV: And it comes to pass, at their passing over, that Elijah has said to Elisha,
    “Ask what I do for you before I am taken from you.” And Elisha says, “Indeed,
    please let there be a double portion of your spirit to me”;
  eng-GNV: Nowe when they were passed ouer, Eliiah saide vnto Elisha, Aske what I
    shall doe for thee before I be taken from thee. And Elisha saide, I pray thee,
    let thy Spirit be double vpon me.
  eng-WEBSTER: And it came to pass, when they had gone over, that Elijah said to Elisha,
    Ask what I shall do for thee, before I am taken away from thee. And Elisha said,
    I pray thee, let a double portion of thy spirit be upon me.
  nhw-BL: 'Huan quema ya quiixcotontoyaj, Elías quiilhui Eliseo: ―Techtlajtlani tlaque
    tijnequi ma nimitzchihuili pampa amo huejcahuas para nechhuicase. Huan Eliseo
    quiilhui: ―Nimitztlajtlanía ma nijseli motequi quen tlayacanca tlajtol pannextijquetl.'
  swh-ONEN: Walipokwisha kuvuka, Eliya akamwambia Elisha, “Niambie, nikufanyie nini
    kabla sijaondolewa kutoka kwako?” Elisha akajibu, “Naomba nirithi sehemu maradufu
    ya roho yako.”
  bba-bba: Sɑɑ ye bɑ sɑrɑ bɑ kpɑ, Eli u Elisee sɔ̃ɔwɑ u nɛɛ, mbɑ ɑ kĩ n nun kuɑ bu
    sere mɑn nun suɑri. Elisee u nɛɛ, ye nɑ nun kɑnɑmɔ yerɑ ɑ de nɑ n wunɛn dɑm mɛ
    Gusunɔn Hunde u nun wɛ̃n nɔn yiru mɔ.
  eng-KJVCPB: And it came to pass, when they were gone over, that Elijah said unto
    Elisha, Ask what I shall do for thee, before I be taken away from thee. And Elisha
    said, I pray thee, let a double portion of thy spirit be upon me.
  luo-luo: Kane gisengʼado aorano, Elija nopenjo Elisha niya, “Wachane gima idwaro
    mondo atimni kapok okawa?” Elisha nodwoke niya, “We mondo ayud teko ma in-go nyadiriyo.”
  meu-meu: E raka hanai, bena Elia ese Elisaia e hamaoroa, eto, Emu amo do asina heabi
    oho ai, ba noigu ede baina karamu toma. Elisaia eto, Na noimumu, lalomu siahuna
    lauegu ai ba habadaia harua.
  npi-ULB: तिनीहरू पारि पुगेपछि एलियाले एलीशालाई भने, “तिमीबाट मलाई लानुअघि तिम्रो
    निम्ति मैले के गर्नुपर्छ मलाई भन ?” एलीशाले जवाफ दिए, “तपाईंको आत्माको दोब्बर
    भाग ममा आउन दिनुहोस् ।”
  yor-yor: Nígbà tí wọ́n rékọjá, Elijah sì wí fún Eliṣa pé, “Sọ fún mi, kí ni èmi
    lè ṣe fún ọ kí ó tó di wí pé wọ́n gbà mí kúrò lọ́dọ̀ rẹ?” “Jẹ́ kí èmi kí ó jogún
    ìlọ́po méjì ẹ̀mí rẹ.” Ó dá a lóhùn.
  emp-NTPO: 'Chãnaped̶a Elíaba Eliseoa jarasia: –Ãcõrẽba mʌ̃ edei naẽna ¿bʌa cãrẽda
    quĩrĩã b̶ʌ mʌ̃a bʌ itea oida?– Eliseoba panusia: –Mʌ̃ quĩrã djuburia bʌa erob̶ʌ
    jaured̶eba poya obarira dewararã cãyãbara mʌ̃́a aud̶uara diadua.–'
  pes-OPCB: 'وقتی به آن سوی رود اردن رسیدند، ایلیا به الیشع گفت: «پیش از آنکه به آسمان
    بروم بگو چه می‌خواهی تا برایت انجام دهم.» الیشع جواب داد: «دو برابر قدرت روح خود
    را به من بده!»'
  tgl-ULB: At iyon nga ang nangyari pagkatapos nilang tumawid sa kabila, sinabi ni
    Elias kay Eliseo, “Hilingin mo sa akin ang ibig mong gawin ko para sa iyo bago
    ako kunin sa piling mo.” Sumagot si Eliseo, “Kung maaari hayaan mong mapunta sa
    akin ang dalawang ulit ng iyong espiritu.”
  cbu-NT: Ashiriya, Elíyas Elisewpa kungoo kiteerandsin, naantatssin, anush Elíyas
    Elisewaa, Naturi kamaningandama. ¿Mayaatseeja shiy zandkish? Ndatuma nuw shiyaa
    kasaruri, ¿mayaja nuw shiyaa istachee? tárangiya. Elisewsha, Nuw zandkina. Nuwaam
    kapunguri wizpurirish panangandama. Apanllingaz wani nuw zandkina, tárangiya.
  hui-hui: Libu ederayagi pu howa Elaya ibugua Elaisahondo lamialu lalu, Anduane Homogohanda
    i̱ haru polene kawareore ngelo kabagonigo ai áyu i̱na í̠ biamogo bialu mbirale
    mbira agile buliya hamelo kebe, lene. Ani hale hayagola Elaisa ibugua ladai bialu
    lalu, Í̠na Anduane Homogonaga hongo karulo howa ibunaga biabe bialu harigoni ndobe.
    Ainde agalime ibunaga mbirale ngaruni bibahende ibu igini wahenehondo miai hagadagua
    hongo ogoni í̠na yu harigoni i̱ ngibelo hamelo ko. I̱na hongo ogoni yu howa bi
    mana latagi hagane agali mbira i̱ ho aribia holiya ngi, lene.
  mya-mya: ထို​အ​ရပ်​သို့​ရောက်​သော​အ​ခါ​ဧ​လိ​ယ​သည် ဧ​လိ​ရှဲ​အား``သင်​နှင့်​မ​ခွဲ​မ​ခွာ​ရ​မီ​ငါ့​ထံ
    ဆု​တစ်​ခု​ကို​တောင်း​လော့'' ဟု​ပြော​၏။ ဧ​လိ​ရှဲ​က``အ​ရှင်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ
    နိုင်​ရန် သား​ဦး​ရ​သင့်​ရ​ထိုက်​သော​အ​ရှင်​၏ တန်​ခိုး​ဝေ​စု ကို အ​ကျွန်ုပ်​အား​ပေး​တော်​မူ​ပါ''
    ဟု​တောင်း လေ​၏။
  bod-N: དེར་ཁོང་གཉིས་ཕ་རོལ་ཏུ་ཕྱིན་རྗེས། ཨེ་ལི་ཡཱས་ཨེ་ལི་ཤཱ་ལ། ང་རང་ཁྱོད་དང་ཕྲལ་ནས་ཡར་མ་དྲངས་གོང་དུ་བདག་ལས་ཅི་འདོད་པ་དེ་ཞུ་བར་གྱིས་ཤིག་ཅེས་བསྒོས་པར།
    ཨེ་ལི་ཤཱ་ན་རེ། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཐུགས་ཉིད་ནི་ལྡབ་འགྱུར་གྱིས་ང་ལ་གནང་བར་མཛོད་ཅེས་གསོལ་བ་དང་།
  sna-sna: Vakati vayambuka, Eria akati kuna Erisha, “Nditaurire, unoda kuti ndikuitirei
    ndisati ndatorwa kubva kwauri?” Erisha akapindura akati “Ndipei migove miviri
    yomweya wenyu.”
  spa-BLM: 'Cuando hubieron pasado, Elías dijo a Eliseo: “Pregunta qué debo hacer
    por ti, antes de que me quiten.” Eliseo dijo: “Por favor, que una doble porción
    de tu espíritu esté sobre mí”.'
  cac-cac: 'Ayic toxo ix c''axpaj ec'' eb'' vin̈ chi'', ix yalan vin̈aj Elías d''a
    vin̈aj Eliseo chi'' icha tic: —Al d''ayin tas tza nib''ej svac'' d''ayach yacb''an
    manto in ic''joquel d''a a tz''ey, xchi vin̈. Ix yalan vin̈aj Eliseo chi'': —Tzin
    c''an d''ayach to cha macan̈ tz''aj ac''ancan opisio chi'' d''ayin, ichato a b''ab''el
    unin tzin ajcan a q''uexuloc, xchi vin̈.'
  swh-ULB: Ilitokea, walipokwisha kuvuka, kwamba Eliya akamwambia Elisha, “Niambie
    unachotaka nifanye kwako kabla sijaondolewa kutoka kwako.” Elisha akajibu, “Naomba
    sehemu kubwa ya roho yako ije kwangu.
  bel-bel: 'Калі яны перайшлі, Ільля сказаў Елісею: прасі, што зрабіць табе, перш
    чым я буду ўзяты ад цябе. І сказаў Елісей: дух, які ў табе, хай будзе на мне ўдвая.'
  wed-wed: Maranai au baba ḡelauna i ḡeta Elijah, Elisha i riwei, “Ma riweu aiwai
    ana kauei aubaim muriai da ina ḡaieu.” Ma Elisha i paribelei, “Tau am gabu ana vaia
    da peroveta ai bada lamna aubaina a ḡoei da am rewapana ḡaeḡaena, ma viaitepatepani
    ma ma veredamaneu.”
  deu-ELBBK: 'Und es geschah, als sie hinübergegangen waren, da sprach Elia zu Elisa:
    Begehre was ich dir tun soll, ehe ich von dir genommen werde. Und Elisa sprach:
    So möge mir doch ein zweifaches Teil von deinem Geist werden!'
  mbb-OT: Ne hein nekelayun dan en, migkeǥiyan ni Elias si Elisha te, “Hengkey is
    egkesuatan nu he ebeelan ku kayi te timpu he wazè e pa iawà diyà te kenikew?”
    Midtavak si Elisha te, “Egkesuatan ku he metakep is gehem nu he egkesunud ku.”
  mal-2015: 'അവർ അക്കരെ കടന്നശേഷം ഏലീയാവു എലീശയോടു: ഞാൻ നിങ്കൽനിന്നു എടുത്തുകൊള്ളപ്പെടുംമുമ്പെ
    ഞാൻ നിനക്കു എന്തു ചെയ്തു തരേണം? ചോദിച്ചുകൊൾക എന്നു പറഞ്ഞു. അതിന്നു എലീശാ: നിന്റെ
    ആത്മാവിൽ ഇരട്ടി പങ്കു എന്റെമേൽ വരുമാറാകട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar imar predžanas, o Eliaš phenďa le Elizeoske: „Phen mange, so kames,
    hoj prekal tu te kerav angloda, sar avava ilo tutar.“ „Mangav tut, mi avel pre
    ma duvar ajci tire duchostar,“ phenďa leske o Elizeus.'
  pes-OPV: 'و بعد از گذشتن ایشان، ایلیا به الیشع گفت: «آنچه را که می‌خواهی برای تو
    بکنم، پیش ازآنکه از نزد تو برداشته شوم، بخواه.» الیشع گفت: «نصیب مضاعف روح تو
    بر من بشود.»'
  ron-1924: 'Дупэ че ау трекут, Илие а зис луй Елисей: „Чере че врей сэ-ць фак, ынаинте
    ка сэ фиу рэпит де ла тине.” Елисей а рэспунс: „Те рог, сэ винэ песте мине о ындоитэ
    мэсурэ дин духул тэу!”'
  aui-aui: Raghanina Jodan rarimina nawane sikabigae, na Elaija, Elaisa iwoneni bo,
    “Yam kayowana awaki na kuwonegu da anabera, muriye da Yawe God gwabimma inakabitavegu.”
    Na Elaisa iwona bo, “Rubana da yam wiiperoveta kamonama maragata tupatupawiikapuna
    kuyaveregu, bi kam gawara ayakabi naboni peroperoveta kadi bada.”
  ben-OBCV: নদী পার হওয়ার পর এলিয় ইলীশায়কে বললেন, “আমায় বলো, তোমার কাছ থেকে আমাকে
    তুলে নেওয়ার আগে আমি তোমার জন্য কী করতে পারি?” “আমি যেন আপনার আত্মার দ্বিগুণ অংশ
    পাই,” ইলীশায় উত্তর দিলেন।
  som-som: Oo haddana markii ay ka gudbeen, Eliiyaah wuxuu Eliishaa ku yidhi, War
    intaan layga kaa qaadin ka hor i weyddiiso wax aan kuu sameeyo. Markaasaa Eliishaa
    yidhi, Waan ku baryayaaye ruuxaaga labanlaabkiis ha igu soo dego.
  lat-VUC: 'Cumque transissent, Elias dixit ad Eliseum: Postula quod vis ut faciam
    tibi, antequam tollar a te. Dixitque Eliseus: Obsecro ut fiat in me duplex spiritus
    tuus.'
  eng-ASVBT: And it came to pass, when they were gone over, that Elijah said unto
    Elisha, Ask what I shall do for thee, before I am taken from thee. And Elisha
    said, I pray thee, let a double portion of thy spirit be upon me.
  ita-1885: 'E, quando furono passati, Elia disse ad Eliseo: Domanda ciò che tu vuoi
    che io ti faccia, avanti che io sia tolto d''appresso a te. Ed Eliseo disse: Deh!
    siami data la parte di due del tuo spirito.'
  eng-LXXUP: And it came to pass while they were crossing over, that Elijah said to
    Elisha, Ask what I shall do for thee before I am taken up from thee. And Elisha
    said, Let there be, I pray thee, a double portion of thy spirit upon me.
  eng-ULB: It came about, after they had crossed over, that Elijah said to Elisha,
    “Ask me what I should do for you before I am taken from you.” Elisha replied,
    “Please let a double portion of your spirit come on me.”
  spa-VBL: 'Cuando llegaron al otro lado, Elías le preguntó a Eliseo: “¿Qué puedo
    hacer por ti antes de ser llevado?” . “Por favor, dame una cantidad doble de tu
    espíritu”, respondió Eliseo.'
  fra-_FOB: 'Quand ils eurent passé, Élie dit à Élisée: Demande ce que tu veux que
    je fasse pour toi, avant que je sois enlevé d''avec toi. Élisée ré-pondit: Que
    j''aie, je te prie, une double portion de ton esprit.'
  mal-mal: 'അവർ അക്കരെ കടന്നശേഷം ഏലീയാവ് എലീശയോട്: “ഞാൻ നിന്റെ അടുത്ത് നിന്ന് എടുക്കപ്പെടും
    മുമ്പെ നിനക്ക് എന്ത് ചെയ്തു തരണം? ചോദിച്ചു കൊൾക” എന്ന് പറഞ്ഞു. അതിന് എലീശാ: “നിന്റെ
    ആത്മാവിന്റെ ഇരട്ടി പങ്ക് എന്റെ മേൽ വരുമാറാകട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Dūsre kināre par pahuṅch kar Iliyās ne Ilīshā se kahā, “Mere āp ke pās
    se uṭhā lie jāne se pahle mujhe batāeṅ ki āp ke lie kyā karūṅ?” Ilīshā ne jawāb
    diyā, “Mujhe āp kī rūh kā dugnā hissā mīrās meṅ mile.”
  suz-BL: मिनु खोला शोक्‍ससा नोले एलीयाम एलीशा कली “आं कली इ रे पा लाइक्‍चा पुंइसीचा
    क्‍येङा ङोंइती गो इ पर्बम मार पङ?” देंमाक्‍त। मिनु एलीशामी “इन सोक्‍त क्‍येङा
    भाग निक्‍शी आं कली गेयीनी” देंमाक्‍त। ब्‍यवस्‍था २१:१७
  ita-1927: 'E, passati che furono, Elia disse ad Eliseo: “Chiedi quello che vuoi
    ch’io faccia per te, prima ch’io ti sia tolto”. Eliseo rispose: “Ti prego, siami
    data una parte doppia del tuo spirito!”'
  ckb-ckb: 'کاتێک پەڕینەوە، ئەلیاس بە ئەلیشەعی گوت: «داوای چی دەکەیت هەتا بۆت بکەم،
    بەر لەوەی لێت جیا ببمەوە؟» ئەلیشەع وەڵامی دایەوە: «با دوو ئەوەندەی ڕۆحی تۆ بە
    میرات وەربگرم.»'
  eng-BBE: And when they had come to the other side, Elijah said to Elisha, Say what
    you would have me do for you before I am taken from you. And Elisha said, Be pleased
    to let a special measure of your spirit be on me.
  kan-OKCV: ಅವರು ದಾಟಿಹೋದ ತರುವಾಯ, ಎಲೀಯನು ಎಲೀಷನಿಗೆ, “ನಾನು ನಿನ್ನನ್ನು ಬಿಟ್ಟುಹೋಗುವುದಕ್ಕೆ
    ಮುಂಚೆ, ನಿನಗೋಸ್ಕರ ನಾನು ಮಾಡಬೇಕಾದದ್ದನ್ನು ಕೇಳು,” ಎಂದನು. ಅದಕ್ಕೆ ಎಲೀಷನು, “ನಿನ್ನ ಆತ್ಮದ
    ಎರಡು ಪಾಲನ್ನು ನಾನು ಬಾಧ್ಯವಾಗಿ ಹೊಂದುವಂತೆ ಮಾಡು,” ಎಂದನು.
  tam-2017: 'அவர்கள் மறுகரைக்குப் போனபின்பு, எலியா எலிசாவை நோக்கி: நான் உன்னைவிட்டு
    எடுத்துக்கொள்ளப்படுவதற்கு முன்னே நான் உனக்குச் செய்யவேண்டியது என்ன, கேள் என்றான்.
    அதற்கு எலிசா: உம்மிடத்திலுள்ள ஆவியின்வரம் எனக்கு இரண்டு மடங்காகக் கிடைக்க வேண்டுகிறேன்
    என்றான்.'
  spa-RV-1909: 'Y como hubieron pasado, Elías dijo á Eliseo: Pide lo que quieres que
    haga por ti, antes que sea quitado de contigo. Y dijo Eliseo: Ruégote que las
    dos partes de tu espíritu sean sobre mí.'
  ron-BTF: 'Și s-a întâmplat, după ce au trecut, că Ilie i-a spus lui Elisei: Cere
    ce să fac pentru tine, înainte de a fi luat de la tine. Și Elisei a zis: Te rog,
    să fie o măsură dublă din duhul tău peste mine.'
  eng-WEBP: When they had gone over, Elijah said to Elisha, “Ask what I shall do for
    you, before I am taken from you.” Elisha said, “Please let a double portion of
    your spirit be on me.”
  eng-FBV: When they arrived on the other side, Elijah asked Elisha, “What can I do
    for you before I'm taken from you?” “Please let me have a double amount of your
    spirit,” Elisha replied.
  nld-1939: 'Aan de overkant aangekomen, sprak Elias tot Eliseus: Doe nu een verzoek;
    wat moet ik voor u doen, eer ik van u word weggenomen. Eliseus antwoordde: Dat
    ik een dubbel deel van uw geest mag ontvangen.'
  nch-BL: 'Huan quema ya quiixcotontoyaj, Elías quiilhui Eliseo: ―Techtajtani taya
    tijnequi ma nimitzchihuili pampa amo huejcahuas para techhuicase. Huan Eliseo
    quiilhui: ―Nimitztajtanía ma nijseli motequi quej tayacanca tajtolpanextijquet.'
  vie-1934: 'Khi đi qua rồi, Ê-li nói với Ê-li-sê rằng: Hãy xin điều ngươi muốn ta
    làm cho ngươi, trước khi ta được cất lên khỏi ngươi. Ê-li-sê thưa rằng: Nguyền
    xin thần của thầy cảm động tôi được bội phần.'
  hin-CV: नदी के पार एलियाह ने एलीशा से कहा, “इसके पहले कि मैं तुमसे दूर कर दिया जाऊं,
    मुझे बताओ मैं तुम्हारे लिए क्या करूं.” एलीशा ने उन्हें उत्तर दिया, “यह, कि मुझे
    आपके आत्मा का दो गुणा भाग मिल जाए.”
  spa-BES: 'Y cuando llegaron al otro lado, Elías le dijo a Eliseo: Di lo que quieres
    que haga por ti antes de que sea separado de tu lado. Y Eliseo dijo: Pido que
    una doble medida especial de tu espíritu esté sobre mí.'
  tdx-tdx: 'Naho tafatsake, le hoe t’i Elià amy Elisà; Halalio ze hanoeko ho azo,
    aolo’ te ho rambeseñe ama’o. Le hoe t’i Elisà: Ehe, te hanañ’ anjara roe amy arofo’oy
    iraho.'
  tha-KJV: และอยู่มาเมื่อท่านทั้งสองข้ามไปแล้ว เอลียาห์จึงพู​ดก​ับเอลี​ชาว​่า “จงขอสิ่งที่อยากให้ข้าพเจ้าทำเพื่อท่านก่อนที่ข้าพเจ้าจะถู​กร​ับไปจากท่าน”
    และเอลีชาตอบว่า “​ขอให้​ฤทธิ์​เดชของท่านอยู่กับข้าพเจ้าเป็นสองเท่าเดิม”
  por-BR-2018: 'E quando houveram passado, Elias disse a Eliseu: Pede o que queres
    que faça por ti, antes que seja tirado de contigo. E disse Eliseu: Rogo-te que
    a porção dobrada de teu espírito seja sobre mim.'
  deu-ELO: 'Und es geschah, als sie hinübergegangen waren, da sprach Elia zu Elisa:
    Begehre, was ich dir tun soll, ehe ich von dir genommen werde. Und Elisa sprach:
    So möge mir doch ein zwiefaches Teil von deinem Geiste werden!'
  eng-WYC-2018: And when they had passed [over], Elijah said to Elisha, Ask thou that,
    that thou wilt that I do to thee, before that I be taken away from thee. And Elisha
    said, I beseech, that thy double spirit be made in me/I beseech, that thy double
    spirit be with me. (And when they had crossed over, Elijah said to Elisha, Ask
    thou what thou wilt that I can do for thee, before that I be taken away from thee.
    And Elisha said, I beseech thee, that a double portion of thy spirit be given
    to me or be upon me.)
  epo-epo: 'Kiam ili trapasis, Elija diris al Eliŝa: Petu, kion mi faru al vi, antaŭ
    ol mi estos prenita for de vi. Kaj Eliŝa diris: Duobla parto de via spirito estu
    do sur mi.'
  uig-PIN: 'Ɵtüp bolƣandin keyin Iliyas Elixaƣa: Mǝn sǝndin ayrilmasta, sening ɵzüng
    üqün mǝndin nemǝ tiliking bolsa, dǝwǝrgin, dedi. Elixa: Sening üstüngdǝ turƣan
    Roⱨning ikki ⱨǝssisi üstümgǝ ⱪonsun, — dedi.'
  beo-beo: 'Amoga, Ilaidia da Ilaisiama amane sia:i, “Na da masunusa: gala. Be hidadea,
    dia hanai amo na da dima hamoma:ne dawa:i, amo nama adoma!” Ilaisia da bu adole
    i, “Na da di bagia balofededafa esaloma:ne, dia a:silibu gasa bagade hou baligiliwane
    nama ima.”'
  tpi-OTNT: Tupela i wokabaut i go na Elaija i tokim Elisa olsem, “Klostu nau bai
    Bikpela i kisim mi na bai mi lusim yu. Olsem na yu laik bai mi mekim wanem samting
    bilong helpim yu pastaim?” Elisa i bekim tok olsem, “Yu bin kisim strong bilong
    God na yu mekim wok profet. Na mi laik yu givim dispela strong long mi, long wankain
    pasin olsem papa i save givim planti samting long namba wan pikinini man bilong
    en. Na bai mi inap kisim ples bilong yu na mekim wok profet.”
  hau-SA: Da suka haye, sai Iliya ya ce wa Elisha, “Faɗi mini, abin da kake so in
    yi maka kafin a ɗauke ni daga gare ka!” Elisha ya amsa ya ce, “Bari in gāji ninki
    biyu na ruhunka.”
  uig-LAT: 'Ötüp bolghandin kéyin Iliyas Élishagha: Men sendin ayrilmasta, séning
    özüng üchün mendin néme tiliking bolsa, dewergin, dédi. Élisha: Séning üstüngde
    turghan Rohning ikki hessisi üstümge qonsun, — dédi.'
  nde-nde: Ekuchapheni kwabo, u-Elija wathi ku-Elisha, “Akungitshele, kambe kuyini
    engingakwenzela khona ngingakasuswa kuwe?” U-Elisha waphendula wathi, “Ngicela
    isabelo esiphindwe kabili somoya wakho.”
  ton-ton: ¶ Pea hili ʻena ʻalu ki he kauvai ʻe taha naʻe pehē ʻe ʻIlaisiā kia ʻIlaisa,
    “Ke ke tala mai pe ko e hā ha meʻa te u fai maʻau ʻi he teʻeki ʻave au meiate
    koe.” Pea naʻe pehē ʻe ʻIlaisa, “ʻOku ou kole kiate koe, tuku ke ʻiate au ha vāhenga
    ʻe ua ʻo ho ʻulungāanga ʻoʻou.”
  ces-1613: 'V tom když přešli, řekl Eliáš Elizeovi: Žádej sobě, co chceš, prvé než
    vzat budu od tebe. I řekl Elizeus: Nechť jest, prosím, dvojnásobní díl ducha tvého
    na mně.'
  eng-WMB: When they had gone over, Elijah said to Elisha, “Ask what I shall do for
    you, before I am taken from you.” Elisha said, “Please let a double portion of
    your spirit be on me.”
  tam-TCV: அவர்கள் அக்கரைக்குப் போனபோது எலியா எலிசாவைப் பார்த்து, “நான் உன்னைவிட்டு
    எடுத்துக்கொள்ளப்படுவதற்கு முன்பு நான் உனக்கு என்ன செய்யவேண்டுமென்று விரும்புகிறாய்”
    என்று கேட்டான். அதற்கு எலிசா, “உம்முடைய ஆவியின் இரட்டிப்பான பங்கை எனக்கு உரிமையாகத்
    தாரும்” என்றான்.
  ceb-ULB: Nahitabo kini, pagkahuman nila ug tabok, miingon si Elias kang Eliseo,
    “Pangayo kanako kung unsa ang akong kinahanglan buhaton alang kanimo sa dili pa
    ako kuhaon gikan kanimo.” Mitubag si Eliseo, “Palihog tugoti nga makaduha ka pilo
    ang bahin sa imong espiritu ang mokunsad kanako.”
  pol-UBG: 'A gdy przeszli, Eliasz powiedział do Elizeusza: Proś o to, co mam dla
    ciebie uczynić, zanim będę od ciebie zabrany. Elizeusz odpowiedział: Proszę, niech
    spocznie na mnie podwójna część twojego ducha;'
  agr-agr: 'Nunik katiajag Elías Eliseon chichajak: “Eke amejai kanaatsug nuaduik,
    ame wajina sujusti tame nunú segatta”, tiuwai. Tama Eliseo ayaak: “Tuke Pujuun
    senchiji aminí awa nuna aan nagkaemas sujusti tajame”, tiuwai.'
  kyc-kyc: Dumurena peyambinyipa Ilainjame Ilaisa piso soo leya, Namba ene nyepala
    paa naronopa wambo nambame aki mende emba keta pyakapili lao suu pilini, leya.
    Dokopa Ilaisame isingi lao, Rakange dokome banya ikinyingi moyange bange maingi
    doko suu pyao namba embena porainya renge doko jerene kando nyepala dokopa namba
    emba alo pyuo embena panda nyero doko, leya.
  urd-GVU: دوسرے کنارے پر پہنچ کر الیاس نے الیشع سے کہا، ”میرے آپ کے پاس سے اُٹھا
    لئے جانے سے پہلے مجھے بتائیں کہ آپ کے لئے کیا کروں؟“ الیشع نے جواب دیا، ”مجھے
    آپ کی روح کا دُگنا حصہ میراث میں ملے۔“
  deu-1912: 'Und da sie hinüberkamen, sprach Elia zu Elisa: Bitte, was ich dir tun
    soll, ehe ich von dir genommen werde. Elisa sprach: Daß mir werde ein zwiefältig
    Teil von deinem Geiste.'
  ntj-ntj: Nyangka Layirrtjalu watjarnu, “Yuwa, Mama Kuurrtu-rni kuwarri-kuwarri mantjira
    katiku. Nyangka nyaapa-rnanku palyalku yankukitjalu?” Nyangka Yilayitjalu watjarnu,
    “Nyuntukurnu-rni nintila. Nyangka-rna yayirninytjulu kutjupa-kutjupa palyanma
    nyuntunyapirinytju.”
  kan-2017: ಅವರು ಆಚೆ ದಡಕ್ಕೆ ಸೇರಿದ ಮೇಲೆ ಎಲೀಯನು ಎಲೀಷನನ್ನು, “ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗುವ ಮೊದಲು,
    ನಾನು ನಿನಗೋಸ್ಕರ ಏನು ಮಾಡಬೇಕೆನ್ನುತ್ತೀ ಹೇಳು” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಎಲೀಷನು, “ನಿನಗಿರುವ
    ಆತ್ಮದಲ್ಲಿ ನನಗೆ ಎರಡರಷ್ಟು ಪಾಲನ್ನು ಅನುಗ್ರಹಿಸು” ಎಂದು ಬೇಡಿಕೊಂಡನು.
  yap-yap: Mu rom e ga’ar Elijah ngak Elisa, “Mog ngog e tin gab adag ni nggu ayuwegnem
    riy u m’on ndawor ni fekeg ngan chuwegeg rom.” Me ga’ar Elisa, “Mpi’ ngog l’agruw
    guruy u gelngim ni pi’ Got ngom nggu wan nga luwam.”
  hlt-MCSB: Te tlam te om tih a kat rhoi vaengah Elijah loh Elisha te, “Nang taeng
    lamloh n'loh tom ah nang ham balae kan saii eh thui lah?” a ti nah. Elisha loh,
    “Nang kah mueihla rhaep nit te kai hamla om pawn laeh saeh,” a ti nah.
  mdy-ETH: ዒኢካ ዔኤሊያሴ ዔልሳዒ ኮራ፦ «ታ ኔ ኮይላፓ ዔውታንዳሢኮ ቤርታ ታ ኔኤም ዓይጎ ዎዶንዶቴያ ታኣም ኬኤዜ» ጌዔኔ።
    ዔልሳዒ ዒማና፦ «ኔ ቤዛ ማዻያ ታና ማሃኒ ዳንዳዓ ዓያኖ ጳንጬ ማሂ ታኣም ዒንጌ» ጌዔኔ።
  twi-ASANTE: Wɔbaa asuo no fa no, Elia bisaa Elisa sɛ, “Ɛdeɛn na menyɛ mma wo ansa
    na wɔahwim me akɔ?” Na Elisa buaa sɛ, “Mesrɛ wo, ma mennya wo honhom tumi no mmɔho.”
  eng-WEBU: When they had gone over, Elijah said to Elisha, “Ask what I shall do for
    you, before I am taken from you.” Elisha said, “Please let a double portion of
    your spirit be on me.”
  wal-wal: Pinnin Eelaasi Elssaa7a, “Taani neeppe ekettaichchanaappe kasetada, neeyyo
    ai oottana mala koyai? Ane oda” yaagiis. Yaagin Elssaa7i, “Taani nena laattishin,
    ne ayyaanai taayyo naa77u saama gidana mala, taani nena woossais” yaagidi zaariis.
  spa-PDDPT: 'Sucedió que cuando cruzaban, Elías dijo a Eliseo: Pide lo que quieras
    que haga por ti antes que sea arrebatado de tu lado. Y Eliseo respondió: ¡Te ruego
    que una doble porción de tu espíritu pose sobre mí!'
  gun-gun: 'Ha''e gui mokoĩve oaxa ma vy Elias aipoe''i Eliseu pe: — Ejerure xevy
    peteĩ ndevy ajapo aguã, ndegui xepe''aa e''ỹ''i re. Eliseu aipoe''i: — Ajerure
    xevy pe hetave remboaxa aguã nenhe''ẽ — he''i.'
  ilo-ULB: Napasamak a kalpasan a nakaballasiwda, kinuna ni Elias kenni Eliseo, “Agkiddawka
    kaniak no ania ti rumbeng nga ipaayko kenka sakbay a maipanawak. Simmungbat ni
    Eliseo, “Pangaasim ta umay koma kaniak ti mamindua a kabileg ti espiritum. ”
  kpg-kpg: Gei Elijah ga helekai gi Elisha i di gowaa deelaa, “Hagia mai be di maa
    di aha dela e hiihai belee hai ko au adu gi di goe i mua dogu lahi gi daha.” Elisha
    ga helekai, “Au e hiihai bolo goe gi gaamai gi di au di mogobuna o do hagataalunga,
    dela gaa hai au gii pono do lohongo.”
  uig-ARA: 'ئۆتۈپ بولغاندىن كېيىن ئىلىياس ئېلىشاغا: مەن سەندىن ئايرىلماستا، سېنىڭ
    ئۆزۈڭ ئۈچۈن مەندىن نېمە تىلىكىڭ بولسا، دەۋەرگىن، دېدى. ئېلىشا: سېنىڭ ئۈستۈڭدە
    تۇرغان روھنىڭ ئىككى ھەسسىسى ئۈستۈمگە قونسۇن، ــ دېدى.'
  sus-sus: E to nu dangife, Eliya naxa Elise maxɔrin, «I wama n xa munse raba i bɛ
    beenun n xa tongo i xun ma?» Elise naxa a yaabi, «Yandi, n wama naxan xɔn, i xa
    xaxilimaya namiɲɔnmɛ daaxi dɔxɔ firin xa lu n ma.»
  pon-2006: Nindokon ara kotekote kohla. Elaisa ahpw ndalahng Elisa, “Ndaiong ie dahme
    I pahn kak wiahiong uhk mwohn ei pahn tohrohrala sang uhk.” Elisa ahpw sapeng,
    nda, “Komw mweidohng ie pwe I en sohsohki manaman en ngenomwi oh wiliankomwihdi.”
  jae-jae: Gêdêŋ taŋ selom jasêpi ônêŋa su naŋ, go Elia kêsôm gêdêŋ Elisa gebe “Apômtau
    gebe êkôc aê su aŋga aômnêm ma gobe jaŋgôm asageŋ êtu aômŋa.” Ma Elisa kêsôm gebe
    “Aê jateŋ aôm gebe jawê kaiŋ nêm ŋalau mêŋelom aê êtu dim luagêc.”
  ksd-ksd: 'Ma ba dir ga tar bolo, Elia i ga biti tai Elisa: Ba pa da tak vakari vue
    boko iau kan u, una lul upi nam ba ina pait ia ure u. Ma Elisa i ga biti: Iau
    lul u ba ina vaura kakalai ta ra dekdekim.'
  tur-YTC: Geçtiklerinde, Eliya Elişa'ya, “Senden alınmadan önce senin için ne yapayım,
    iste” dedi. Elişa, “Lütfen ruhunun iki payı üzerimde olsun” dedi.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ διαβῆναι αὐτοὺς, καὶ Ἠλιοὺ εἶπε πρὸς Ἑλισαιὲ, αἴτησαι
    τί ποιήσω σοι πρὶν ἢ ἀναληφθῆναί με ἀπὸ σοῦ· καὶ εἶπεν Ἑλισαιὲ, γενηθήτω δὴ διπλᾶ
    ἐν πνεύματί σου ἐπʼ ἐμέ.
  ind-AYT: Saat mereka sudah menyeberang, Elia berkata kepada Elisa, “Mintalah apa
    yang dapat aku lakukan untukmu sebelum aku terangkat darimu.” Elisa menjawab,
    “Biarlah kiranya dua bagian dari rohmu ada padaku.”
  nya-nya: Atawoloka, Eliya anati kwa Elisa, “Ndifotokozere, ndikuchitire chiyani
    ndisanachotsedwe pamaso pako?” Elisa anayankha kuti, “Ndikupemphani kuti mundipatse
    magawo awiri a mphamvu za mzimu wanu wa uneneri.”
  hrv-hrv: 'A kad prijeđoše, Ilija će Elizeju: “Traži što da ti još učinim prije nego
    što budem uznesen ispred tebe!” A Elizej odgovori: “Neka mi u dio padne obilje
    tvoga duha!”'
  mps-mps: Augwa si peyu, tama te Elaijago te aga sabi Elisabolo e tiwai po tama wai,
    “Pąde tama megi Genuai Bidigo ena saibao,” wali, “tama eno nage taga paibao.
    Tama tibaso, nago homugo eno nage magi naigo nagebolo hasia tau sagawe?” wali.
    Elisago te po wei ponoyu, e tiwai po tama wai, “Nago te Godigo bomo mu selama,
    tama nage te profet sę yai dao. Tama eno homugo nago te sę yali bomo ena mao,”
    wali, “te ayago aga gomunai ogwa umabo nai mabo kolesaga tiwai gilama yao. Tama
    eno te nago bidali madigi bidiyu, te usu nama, tama te profet sę yaio,” wali.
  tpi-tpi: Tupela i wokabaut i go na Elaija i tokim Elisa olsem, “Klostu nau bai Bikpela
    i kisim mi na bai mi lusim yu. Olsem na yu laik bai mi mekim wanem samting bilong
    helpim yu pastaim?” Elisa i bekim tok olsem, “Yu bin kisim strong bilong God na
    yu mekim wok profet. Na mi laik yu givim dispela strong long mi, long wankain
    pasin olsem papa i save givim planti samting long namba wan pikinini man bilong
    en. Na bai mi inap kisim ples bilong yu na mekim wok profet.”
  dan-1931: 'Og da de var kommet over, sagde Elias til Elisa: “Sig, hvad du ønsker,
    jeg skal gøre for dig, før jeg tages bort fra dig!” Elisa svarede: “Måtte to Dele*
    af din Ånd komme over mig!” { [*5 Mos. 21, 17.] }'
  vie-OVCB: 'Qua bờ bên kia, Ê-li nói với Ê-li-sê: “Con muốn xin thầy điều gì trước
    khi thầy được đem đi?” Ê-li-sê thưa: “Xin thần của thầy tác động gấp đôi trên
    con để con tiếp nối chức vụ của thầy.”'
  guj-2017: તેઓ નદી પાર ઊતર્યા પછી એમ થયું કે, એલિયાએ એલિશાને કહ્યું, “મને તારી પાસેથી
    લઈ લેવામાં આવે તે અગાઉ તું માગ કે હું તારે માટે શું કરું?” એલિશાએ કહ્યું, “કૃપા
    કરી તારા આત્માનો બમણો હિસ્સો મારા પર આવે.”
  pon-2006A: Nindokon ara kotekote kohla. Elaisa ahpw ndalahng Elisa, “Ndaiong ie
    dahme I pahn kak wiahiong uhk mwohn ei pahn tohrohrala sang uhk.” Elisa ahpw sapeng,
    nda, “Komw mweidohng ie pwe I en sohsohki manaman en ngenomwi oh wiliankomwihdi.”
  por-BRBSL: 'Quando eles tinham passado, Elijah disse a Elisha: “Pergunte o que devo
    fazer por você, antes que me tirem de você”. Elisha disse: “Por favor, deixe uma
    porção dupla do seu espírito estar em mim”.'
  cth-cth: Palang namran lah a pha roi torei teh, Elijah ni Elisha koe kai hoi kamphei
    hoehnahlan vah, bangmaw na sak pouh han, het leih atipouh. Elisha ni nang ni na
    coe e muitha let hni touh na poe loe atipouh.
  twi-twi: Wotwa wiei no, Elia bisaa Elisa se, “Dɛn na menyɛ mma wo ansa na wɔahwim
    me akɔ?” Na Elisa buae se, “Mesrɛ wo, ma minnya wo honhom tumi no mmɔho.”
  hlt-hlt: Te tlam te om tih a kat rhoi vaengah Elijah loh Elisha te, “Nang taeng
    lamloh n'loh tom ah nang ham balae kan saii eh thui lah?” a ti nah. Elisha loh,
    “Nang kah mueihla rhaep nit te kai hamla om pawn laeh saeh,” a ti nah.
  tbz-SIM: 'Bɛ̀ sèńtóo dìì mɔ̀nnì kɛ̀ Edii bekɛ Edisee kɛ dɔ̀: A dɔ́ bɑ? Kɛ̀ n dɛ̀
    ndɑ dɔɔ̀ kɛ̀ Kuyie nnɛ́ nɑ kɛ́ n túótɛ́ kɛ́dekɛnɛ̀ kɛĩ́nkɛ̀? Kɛ̀ Edisee dɔ̀: N
    dɔ́ kɛ́pɛ́tɛ́ Kuyie nYɑɑ́ mmùù dɑ bonɛ̀ mùmmu kucɛ mɛ̀dɛ́mɛ̀.'
  msy-2020: Aning ghua Elaija kamaghɨn Elisa mɨgei, “Ikiavɨra Itir God na iniamin
    dughiam roghɨra ize, ezɨ kɨ nɨ ategham. Kamaghɨn amizɨ, kɨ faragh bizir tizimra,
    nɨ bagh a damu nɨn akuragham, nɨ bizir tizim gifonge?” Ezɨ Elisa kamaghɨn an akam
    ikaragha ghaze, “Kɨ fo, nɨ Godɨn gavgavim inigha akam inigha izir ingangarim gami.
    Ga uaning, nɨ gavgavir kam na danɨngasa kɨ ifonge, mati afeziam bizir avɨriba
    uan otarir ivariam ganɨdi. Egh kɨ nɨn danganim inigh, Godɨn akam inigha izir ingangarim
    damuam.”
  dop-dop: 'Pɑ nɑɑlɛ pɑ tɛsɑɑ, ɩlɛnɑ Ilii pɔɔsɩ Ilisee sɩ: Pepeɣe n cɑɑ sɩ mɑ́ lɑ-ŋ
    nɑ pǝ́cɔ́ Tɑcɑɑ kpɑɣɑ-m? Ntɛnɑ Ilisee sɩ: Mɑ cɑɑ sɩ mɑ́ hiki nyɑ́ feesuɣu tomɑ
    kɛ tɔm nɑɑlɛ.'
  azb-azb: 'Onlar keçəndən sonra İlyas Elişaya dedi: «Mən sənin yanından götürülməzdən
    əvvəl məndən bir şey istə, sənin üçün nə edim?» Elişa dedi: «Qoy indi səndə olan
    ruh ikiqat artıq məndə olsun».'
  eng-DBY: And it came to pass when they had gone over, that Elijah said to Elisha,
    Ask what I shall do for thee, before I am taken away from thee. And Elisha said,
    I pray thee, let a double portion of thy spirit be upon me.
  hin-2017: उनके पार पहुँचने पर एलिय्याह ने एलीशा से कहा, “इससे पहले कि मैं तेरे पास
    से उठा लिया जाऊँ जो कुछ तू चाहे कि मैं तेरे लिये करूँ, वह माँग।” एलीशा ने कहा,
    “तुझ में जो आत्मा है, उसका दो गुना भाग मुझे मिल जाए।”
  wol-KYG: 'Ba ñu jàllee, Ilyaas ne Alyaasa: «Wax ma lu ma lay defal bala ñu maa yóbbu,
    may teqlikook yaw!» Alyaasa ne ko: «Xanaa naa am lu mat sag leer ñaari yoon.»'
  eng-YLT: And it cometh to pass, at their passing over, that Elijah hath said unto
    Elisha, 'Ask, what do I do for thee before I am taken from thee?' and Elisha saith,
    'Then let there be, I pray thee, a double portion of thy spirit unto me;'
  kne-kne: Idi nakabalasat da, kanan Elias en Eliseo, “Sinoy laydem ay idawat ko asiak
    maiaddawi en sik-a?” Kanan Eliseo, “Idawtam kod sak-en si dobli ay bingay sin
    panakabalin mo.”
  eng-WYC-2017: And when they had passed [over], Elijah said to Elisha, Ask thou that,
    that thou wilt that I do to thee, before that I be taken away from thee. And Elisha
    said, I beseech, that thy double spirit be made in me or with me.
  eng-WMBB: When they had gone over, Elijah said to Elisha, “Ask what I shall do for
    you, before I am taken from you.” Elisha said, “Please let a double portion of
    your spirit be on me.”
  urd-GVH: दूसरे किनारे पर पहुँचकर इलियास ने इलीशा से कहा, “मेरे आपके पास से उठा लिए
    जाने से पहले मुझे बताएँ कि आपके लिए क्या करूँ?” इलीशा ने जवाब दिया, “मुझे आपकी
    रूह का दुगना हिस्सा मीरास में मिले।”
  rug-rug: Meke vasina si zama la koe Ilaisa se Ilaiza, “Mamu tozi nau, nasa si hiva
    nia goi pude tavete ponigo rau, sipu lopu ele ta hena taloa si rau.” Meke olaṉa
    la ia Ilaisa si asa, “Mu tomo ruaia koa rau sa ṉiniraṉira sapu tagoia goi, pude
    maqu sogo hobego” gua si asa.
  gaz-gaz: Eeliyaasis erga ceʼanii booddee Elsaaʼiin, “Mee waan ani utuu si biraa
    hin fudhatamin siif gochuu dandaʼu natti himi” jedhe. Elsaaʼi immoo, “Hafuurri
    kee dachaadhaan narra haa buʼu” jedhee deebiseef.
  fra-LSG: 'Lorsqu’ils eurent passé, Élie dit à Élisée: Demande ce que tu veux que
    je fasse pour toi, avant que je sois enlevé d’avec toi. Élisée répondit: Qu’il
    y ait sur moi, je te prie, une double portion de ton esprit!'
  gnn-gnn: Ga ŋunhalanydja bala ŋayi Yelatja waŋana Yelatjiyanha bitjarrana, “Nhäku
    nhe yuwalktja gal'ŋu ḏukṯukthirri yukurra? Nhaltjan dhika ŋarra yurru nhuŋu yulŋunydja,
    yurruna ŋarranha yurru djaw'yundja bala?” Ga ŋayi Yelatjiyanydja buku‐ruŋiyinmaraŋala
    nhanŋu bitjarra, “Ŋarranydja yukurra djälthirri, ŋarra yurru märrama balanyarayi
    liŋgu ganydjarr bitjan dhuwala nhe yukurra ŋayathama, yurru biyapulnha wal'ŋu
    nhokalanydja, märr ŋarranydja yurru nhokala yana dharapulŋura yukurra dhärra.”
  yal-yal: E to dangu, Eli yi a fala Elise xa, a naxa, “I waxi a xɔn, n xa nanse liga
    i xa, benun n xa ba i fɛma?” Elise yi a yabi, a naxa, “N bata i mafan, n waxi
    i ya nabiyaan xaxinla dɔxɔde firin nan sɔtɔ fe yi.”
  iou-iou: Kumaŋ ume kukŋi udude kuŋpäŋä Elaijatä Elisa iwetkuk; Yawetä näk nämo yäpmäŋirän
    näkä jide kubä täŋ gamikta nadäŋpäŋä näwet yäk. Ude iweränä Elisatä iwetkuk; Anututä
    epän täkta kehäromi gamiŋkuko u taŋigän buŋät namiŋiri komeka kaŋ yäpayäŋ nadätat
    yäk.
  haw-1868: A hiki aku la laua ma kela aoao, i aku la o Elia ia Elisai, E nonoi mai
    oe i ka mea a'u e hana aku ai nou, mamua o kuu laweia'na mai ou aku la. I mai
    la o Elisai, Ke nonoi aku nei au ia oe, i papalua o kou uhane maluna o'u.
  arb-NAV: 'وَلَمَّا عَبَرَا قَالَ إِيلِيَّا لأَلِيشَعَ: «اطْلُبْ مَاذَا أَصْنَعُ
    لَكَ قَبْلَ أَنْ أُؤخَذَ مِنْكَ؟» فَأَجَابَ أَلِيشَعُ: «لِيَحِلَّ عَلَيَّ ضِعْفُ
    مَا لَدَيْكَ مِنْ قُوَّةٍ رُوحِيَّةٍ».'
  ewe-ewe: Esi woɖo go kemɛ dzi la, Eliya gblɔ na Elisa be, “Gblɔe nam, nu ka mawɔ
    na wò hafi woakɔm adzoe le gbɔwò?” Elisa ɖo eŋu nɛ be, “Meɖe kuku tsɔ wò gbɔgbɔ
    la ƒe teƒe eve nam.”
  eng-LEE: And it came to pass, when they passed over, that Elijah said unto Elisha',
    Ask what I shall do for thee, before I shall be taken away from thee. And Elisha'
    said, Let there be, I pray thee, a double portion of thy spirit upon me.
  gvn-gvn: '@see-verse:2KI.002.008'
  asm-FB: পাৰ হৈ যোৱাৰ পাছত এলিয়াই ইলীচাক ক’লে, “মোক কোৱা, তোমাৰ ওচৰৰ পৰা মোক তুলি
    নিয়াৰ আগেয়ে মই তোমাৰ কাৰণে কি কৰিম?” ইলীচাই উত্তৰত ক’লে, “মিনতি কৰোঁ, আপোনাৰ
    আত্মাৰ ক্ষমতাৰ দুগুণ আত্মা যেন মই পাওঁ।”
  sus-A: عٍ تٌ نُ دَنفِقٍ، عٍلِيَ نَشَ عٍلِسٍ مَشْرِن، «عِ وَ مَ ﭑ شَ مُنسٍ رَبَ عِ
    بّ بٍينُن ﭑ شَ تٌنفٌ عِ شُن مَ؟» عٍلِسٍ نَشَ عَ يَابِ، «يَندِ، ﭑ وَ مَ نَشَن شْن،
    عِ شَ شَشِلِمَيَ نَمِحْنمّ دَاشِ دْشْ قِرِن شَ لُ ﭑ مَ.»
  fra-SBL: 'Lorsqu''ils eurent traversé, Élie dit à Élisée : « Demande ce que je peux
    faire pour toi, avant que je sois enlevé d''avec toi. » Elisha a dit, « S''il
    te plaît, qu''une double portion de ton esprit soit sur moi. »'
  hbo-hbo: וַיְהִ֣י כְעָבְרָ֗ם וְאֵ֨לִיָּ֜הוּ אָמַ֤ר אֶל־אֱלִישָׁע֙ שְׁאַל֙ מָ֣ה אֶֽעֱשֶׂה־לָּ֔ךְ
    בְּטֶ֖רֶם אֶלָּקַ֣ח מֵעִמָּ֑ךְ וַיֹּ֣אמֶר אֱלִישָׁ֔ע וִֽיהִי־נָ֛א פִּֽי־שְׁנַ֥יִם
    בְּרוּחֲךָ֖ אֵלָֽי׃
  piu-2006: '@see-verse:2KI.002.008'
  kik-kik: Rĩrĩa maarĩkirie kũringa-rĩ, Elija akĩĩra Elisha atĩrĩ, “Njĩĩra atĩrĩ,
    nĩatĩa ingĩgwĩkĩra itaaneherio harĩwe?” Nake Elisha akĩmũcookeria atĩrĩ, “Ngwenda
    kũgaya hinya wa roho waku maita meerĩ.”
  fra-NCL: 'Lorsqu’ils eurent passé, Elie dit à Elisée : « Demande ce que tu veux
    que je fasse pour toi, avant que je sois enlevé d’avec toi. » Elisée répondit :
    « Que vienne sur moi une double portion de ton esprit ? »'
  cek-AK: Tui angkaat hoi pacoengah Elijah mah Elisha khaeah, Angraeng mah nang khae
    hoi kai na la ving ai naah, timaw kang sak pae han, tiah a dueng. To naah Elisha
    mah, na pakhra alet hnetto ka nuiah om nasoe, tiah a naa.
  cuk-cuk: 'Obaksamargu, Elías, Eliseoʼga sokalid: —An begi bangusokalid-idu, ¿ibu-bega-imakbi
    be an-abege? Eliseo ega sogded: —An be-sorbali, Bab-Dummad-Burba-Gandikid-be-nikadi
    ilabo-wilub an nikubie.'
  uig-CYR: 'Өтүп болғандин кейин Илияс Елишаға: Мән сәндин айрилмаста, сениң өзүң
    үчүн мәндин немә тилигиң болса, дәвәргин, деди. Елиша: Сениң үстүңдә турған Роһниң
    икки һәссиси үстүмгә қонсун, — деди.'
  pma-pma: Navong lurokol usi oaisal, Ilaetsa viteni min Elisa vit, “Hervitei tuetin,
    Ahi hekulat nau nilokoveinuk. Sakini helamu, hetahos keik kihiten asa em vati
    moumoni minuk.” Elisa vit kesi mini vit, “Ek vati kovasan tei keihoen onom minau
    helin provet sav keil keke nikesuk nikur vulum.”
  tel-2017: వాళ్ళిద్దరూ నది దాటిన తరువాత ఏలీయా ఎలీషాతో ఇలా అన్నాడు. “నన్ను నీనుండి
    యెహోవా తీసుకుపోక ముందు నీ కోసం నేనేం చేయాలనుకుంటున్నావో చెప్పు.” అందుకు ఎలీషా
    “నీ ఆత్మలో రెండు పాళ్ళు నా పైకి వచ్చేలా చెయ్యి” అన్నాడు.
  hat-BSA: 'Lè yo te fin travèse, Élie te di a Élisée: “Mande sa ke m ta fè pou ou
    avan mwen retire m de ou.” Konsa, Élisée te di: “Souple, kite yon pòsyon doub
    nan lespri ou a rete sou mwen.”'
  bxh-bxh: Fuyana sa mahano tefa yai, Ilaidiya ya libalau Ilaisa lisina iyen, Somo
    wa fanuha, u falibagu, haba E ginauli, enehem, na habahim Guyau ya lawe hudoꞌiyegu.
    Yo fede Ilaisa ena bui ya felen iyen, Em adidili yo gigibwali, Yaubada ya felem,
    tefana u felegu yo ai hewana Yaubada ena namanamali, yo ginauli mahudoꞌina lisim
    yai u felegu. Doha taumoho natuna tau baguna, gogo mahudoꞌina ya felen aiʼena.
    Be haba E falau damahim peloweta edi baꞌisa.
  kos-kos: Ke eltal sun lefahlo, Elijah el fahk nu sel Elisha, “Fahk nu sik lah mea
    kom lungse ngan oru nu sum meet liki utukla nga.” Elisha el topuk, “Ase nu sik
    ngan usrui ip luo ke ku lun ngunum, in akkalemye lah nga pa ac aol kom.”
  hbo-WLC: וַיְהִ֣י כְעָבְרָ֗ם וְאֵ֨לִיָּ֜הוּ אָמַ֤ר אֶל־אֱלִישָׁע֙ שְׁאַל֙ מָ֣ה אֶֽעֱשֶׂה־לָּ֔ךְ
    בְּטֶ֖רֶם אֶלָּקַ֣ח מֵעִמָּ֑ךְ וַיֹּ֣אמֶר אֱלִישָׁ֔ע וִֽיהִי־נָ֛א פִּֽי־שְׁנַ֥יִם
    בְּרוּחֲךָ֖ אֵלָֽי׃
  ibo-ibo: Mgbe ha abụọ gafesịrị, Ịlaịja jụrụ Ịlaisha ajụjụ sị ya, “Gịnị ka ị chọrọ
    ka m meere gị tupu e site nʼebe ị nọ wepụ m?” Ịlaisha rịọrọ sị ya, “Biko, mee
    ka m nweta ụdị mmụọ i nwere okpukpu abụọ.”
  ory-ory: ପୁଣି ସେମାନେ ପାର ହୋଇଗଲା ଉତ୍ତାରେ ଏଲୀୟ ଇଲୀଶାୟଙ୍କୁ କହିଲେ, “ମୁଁ ତୁମ୍ଭ ପାଇଁ କଅଣ
    କରିବି, ଏହା ମୁଁ ତୁମ୍ଭ ନିକଟରୁ ନିଆଯିବା ପୂର୍ବରୁ ମାଗ।” ତହିଁରେ ଇଲୀଶାୟ କହିଲେ, “ମୁଁ ବିନୟ
    କରୁଅଛି, ଆପଣଙ୍କ ଆତ୍ମାର ଦୁଇଗୁଣ ଅଂଶ ମୋʼ ଉପରେ ବର୍ତ୍ତୁ।”
  wmt-wmt: Nyanartijangka karrinyanila pila. Marni parla Yilayijarlu, “Nyapartu malku
    marnangu wurnangu, yangka paja yapkangku Ngarpungu.” Nyantungu parla marni mapirrikarrajirlu,
    “Wulyumalany marnarla nyuntukurajilinyku mayawu, yangka manta Ngarpungu yinya
    jarlu.” Yilayijarlu parla marni, “Puju pajan nyaku yapkangujangka, mayajartila
    man ngunawu ngajukurajarti wartangurni.” Nyanartijangka wangkikarra pila wamarn
    kitpungani. Wali kankarnumarrangu pilangu murtarni wurlurlupajani ngurtijiliny
    yawartajarti. Kaparnjarrinyala pilangurla. Wali kanarlanyparni pa nyanarti warlujartijiliny.
    Wali walypajilinyjurni tawurnpinya nganpayi Yilayija, yapkanyala kankarral yapinkarti.
    Jamurn kankarnijarrinya Yilayija, kuwutpala manyanta wilantinya. Wali nganpayi
    nyanarti mapirrikarraji, yarrpala wampalkarra karrinyangurra wartangurni. Nyanartijangka
    pawumarningurra parla, “Ngarpu ngajukura. Ngarpu ngajukura. Yap nganu yani. Purlka
    marnanpangu nyuntu Yijirayiljangkawarntiwu.” Yarnta ngajirta nyakarla, nirnparni
    parlanyanta yapyani. Nyanartijangka Layijarlula langkirrmani parlanyanu kuwut
    karrkintajangka yawiyirlu. Wali nyantuwarntikura yurru manyanangu kujarti langkirrmanani
    palurlanyanu kuluwuj yawiyirlu. Wali warntarnila nyanarti kuwut Yilayijakura nganpayirlu
    mapirrikarrajirlu yangka manyanta wantinya. Martarnanila wartangurni, Tikiyanila
    martuwarrakarti. Nyanartijangka karlpinyala Yilayijakurajawurlu kuwutjawurlu.
    Marnila, “Wanyjurla Ngarpu Yilayijakura.” Nyanartijangkarlu yarntarni karlpinya
    kurrinymirri, ngurrujarrajarrinyala pila ngapajarra. Kayilijaa kurlirrala pila
    murrulaparni. Wali tirrinyyanila pulparral.
  chk-chk: Mürin ar tori ewe epek, Elias a üreni Elisa, “Kopwe tüngor mine üpwe föri
    fän itom me mwen än Kot epwe angeei senuk.” Nge Elias a üra, “Üa tüngor senuk
    kopwe mwüt ngeniei pwe üpwe angei ruu inet seni ngünum.”
  rop-rop: En deya na Ilaija bin tok langa Ilaisha, “Yu garra dalim mi wanim ai garra
    dum blanga yu bifo YAWEI deigidawei mi.” Wal Ilaisha bin tok, “Yu garra larram
    mi abum det seimwan pawa weya yu garram blanga deigim yu pleis.”
  ukr-1871: 'Як перейшли, промовив Ілия до Елисея: Проси, що тобі вчинити, перш нїж
    буду взятий від тебе. Відказав Елисей: Нехай би у менї було удвоє духа, що в тобі.'
  deu-1951: 'Während sie aber hinübergingen, sprach Elia zu Elisa: Erbitte, was ich
    dir tun soll, ehe ich von dir genommen werde! Elisa sprach: Möchte mir doch ein
    zweifacher Anteil an deinem Geiste beschert werden!'
  eng-JPS: 'And it came to pass, when they were gone over, that Elijah said unto Elisha:
    ''Ask what I shall do for thee, before I am taken from thee.'' And Elisha said:
    ''I pray thee, let a double portion of thy spirit be upon me.'''
  srp-1865: 'A kad prijeðoše, reèe Ilija Jelisiju: išti šta hoæeš da ti uèinim, dokle
    se nijesam uzeo od tebe. A Jelisije reèe: da budu dva dijela duha tvojega u mene.'
  lug-lug: Awo bwe baamala okusomoka, Eriya n’abuuza Erisa nti, “Kiki ky’oyagala nkukolere
    nga sinnaba kukuggyibwako?” Erisa n’amuddamu nti, “Nkusaba, nsikire emigabo ebiri
    egy’Omwoyo akuliko.”
  heb-heb: ויהי כעברם ואליהו אמר אל אלישע שאל מה אעשה לך בטרם אלקח מעמך ויאמר אלישע
    ויהי נא פי שנים ברוחך אלי׃
  ben-IRV: পার হয়ে এসে এলিয় ইলীশায়কে বললেন, “আমাকে বল, তোমার কাছ থেকে আমাকে তুলে
    নেবার আগে আমি তোমার জন্য কি করব?” উত্তরে ইলীশায় বললেন, “অনুরোধ করি, আপনার আত্মার
    দ্বিগুন শক্তি যেন আমি পাই।”
  pan-pan: ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦੋਂ ਉਹ ਪਾਰ ਲੰਘ ਰਹੇ ਸਨ, ਤਾਂ ਏਲੀਯਾਹ ਨੇ ਅਲੀਸ਼ਾ ਨੂੰ
    ਆਖਿਆ, “ਇਸ ਤੋਂ ਪਹਿਲਾ ਕਿ ਮੈਂ ਤੇਰੇ ਕੋਲੋਂ ਲੈ ਲਿਆ ਜਾਂਵਾਂ ਦੱਸ ਮੈਂ ਤੇਰੇ ਲਈ ਕੀ ਕਰਾਂ?”
    ਅਲੀਸ਼ਾ ਬੋਲਿਆ, “ਤੇਰੇ ਆਤਮਾ ਦਾ ਦੁੱਗਣਾ ਹਿੱਸਾ ਮੇਰੇ ਉੱਤੇ ਹੋਵੇ!”
  tkr-tkr: 'Manbı ılğepç''iyle qiyğa, İlyasee Elişayk''le eyhen: – Zı vasse alyart''asse
    eyhe, zı hucoone yiğneme ha''as? Elişee eyhen: – Hasre yiğne rı''hı''na guc q''öb
    hamanimee quvxha zalqa qabı, zake, vale qiyğiyne peyğambaraaşina xərna he''ecen.'
  mya-JVB: မြစ် တဘက် သို့ ရောက်သောအခါ ၊ ဧလိယ က၊ သင် နှင့် ငါမ ကွာ မှီ ငါ ၌တစုံတခုသောဆုကို
    တောင်း လော့ဟု ဧလိရှဲ အား ဆို လျှင်၊ ဧလိရှဲ က၊ ကိုယ်တော် ဝိညာဉ် နှစ်ဆ သောအဘို့
    ကို အကျွန်ုပ် အပေါ် မှာ ရှိ ပါစေသောဟု တောင်း သော်၊ “
  tbg-tbg: Vitanta mini orunte, Elaitaava Elisaarara tiharo, Aumakaama Noravano Kotiva
    ti tivita varairaqe te ai maini kararave. Ho te nana haikae naane ai autu amite
    vuare? tiro. Minti tuvaro Elisaava nai tiva amiro tiharo, Mpo, nai qova nai maaqu
    hoqarenaara airaira voqavata amintema kera, are Kotiva ai ami kempukara vira voqavata
    ti timiraqe te ai vatuka vare, ai aanante paropeti kaiqa varaare, tiro.
  hmo-hmo: Idia raka hanaia, vadaeni Elia ese Elisaia ia hamaoroa, ia gwau, “Oi dekena
    amo Lohiabada ese lau ia do abia daekau lasi neganai, lau do oi noia, bona oiemu
    ura gauna oi dekenai do lau henia.” Elisaia ia hereva, ia gwau, “Oi dekenai lau
    noinoi, oi dekenai ia noho siahuna do oi habadaia nega rua, bona lau dekenai do
    oi henia.”
  urd-urd: और जब वह पार गए तो एलियाह ने इलीशा' से कहा, “इससे पहले कि मैं तुझ से ले
    लिया जाऊँ, बता कि मैं तेरे लिए क्या करूँ।” इलीशा' ने कहा, “मैं तेरी मिन्नत करता
    हूँ कि तेरी रूह का दूना हिस्सा मुझ पर हो।”
  rus-SYN: 'Когда они перешли, Илия сказал Елисею: проси, что сделать тебе, прежде
    нежели я буду взят от тебя. И сказал Елисей: дух, который в тебе, пусть будет
    на мне вдвойне.'
  bqc-SIM: 'Kɛ́ aa bùa, Ɛlia Ɛlizi là à mɛ̀: Bↄ́ ń ye mà kɛnɛ e Lua àↄ gɛ́ ma
    síimai? Ɛlizi wèwà à mɛ̀: To n ãnabikɛgbãa pↄ́ ń vĩ gↄ̃mɛɛ e lɛɛ pla.'
  tcz-CHONGTHU: Amani agalkai lhonphat’in Elijah in Elisha kom’ah, “Keima lahtouva
    kaum kah’in ipi kabolpeh theiding um am seijin,” ati. Chuin, Elisha’n adonbut
    in, “Nangma thalheng kahi thei na dingin nalhagao chan hi ajatnin neichan sah
    in,” ati.
  mar-mar: आणि असे झाले की, नदी ओलांडल्यावर एलीया अलीशाला म्हणाला, “परमेश्वराने मला
    येथून घेऊन जायच्या अगोदर मी तुझ्यासाठी काय करावे ते माग.” अलीशा म्हणाला, “कृपाकरून
    तुमच्या ठायी असलेल्या आत्म्याचा दुप्पट वाटा मला मिळावा.”
  soq-soq: Mo antone waiwa dauwo wimone Elaia Elaisa diene wanase, “Dima e baia dewasapa
    meneedia dianea ita aupe Iawe God ne wadaposinepio odape anteapa.” Ita Elaisa
    sipoasane wanase, “Ne menanede e mukaa osowesae debamasae neawo e aupaa wadape
    peroweta uwau apanawa segantapa.”
  qub-qub: 'Chimparcurnaga Eliseota Elías niran: «Manaraj janajman apacamashanyaj
    munashayquita juclla mañacamay.» Chaura Eliseoga niran: «Ruquiqui profëta quëdanäpaj
    ishcay janapayta munayniquita cachapämay.»'
  bqp-bqp: 'Kũ ò bikũ̀, akũ Iliasu Ɛlisa là à pì: Bↄ́n ń ye mà kɛnnɛ ari Luda gↄ̃
    gɛ́ ma símmaa? Ɛlisa wèa à pì: Ǹ tó n annabikɛgbãna kũ ń vĩ gↄ̃mɛnɛ túbi ũ
    lɛu pla.'
  hat-hat: 'Lè yo fin janbe, Eli di Elize konsa: —Di m'' kisa ou ta vle m'' fè pou
    ou anvan Bondye pran m''. Elize reponn li: —Mwen ta renmen resevwa yon pòsyon
    doub nan lespri ki sou ou a.'
  eng-BSB: After they had crossed over, Elijah said to Elisha, “Tell me, what can
    I do for you before I am taken away from you?” “Please, let me inherit a double
    portion of your spirit,” Elisha replied.
  eng-WEBPB: When they had gone over, Elijah said to Elisha, “Ask what I shall do
    for you, before I am taken from you.” Elisha said, “Please let a double portion
    of your spirit be on me.”
  kbq-kbq: Hanki tima takaheke kantu kazigama vutekea, Elaija'a amanage huno Elisana
    asami'ne, Ra Anumzamo'ma navresnige'nama katre'na vanua knamo'a hago kofta hianki,
    na'a kagrira hugantesufi nasamio, higeno Elisa'a kenona'a amanage hu'ne, Muse
    hugantoanki kagripima me'nea avamura nami'nenka, mago'ene ante agofetu hunka namio.
  nhe-BL: 'Huan quema ya apanotoyaj, Elías quiilhui Eliseo: ―Techtlajtlani tlaque
    tijnequi ma nimitzchihuili pampa ax huejcahuas para nechhuicase. Huan Eliseo quiilhui:
    ―Nimitztlajtlanía ma nijseli motequi queja tlayacanca tiocamanalojquetl.'
  bus-bus: 'Kɛ̀ aↄ̃ bikũ̀, ben Ilia Ɛlisa là à bè: Bↄ́n ń yezi mà kɛnnɛ ai Luda gↄ̃
    gá ma símmaa? Ɛlisa wèàla à bè: Ǹ tó n annabikɛgbãaa kɛ̀ ń vĩi gↄ̃mɛ túbi ũ
    lɛo plaa.'
  gub-BL: Na'e uze'eg Eri Erizew pe. — Tupàn hereraha putar xe wi newi a'e nehe. A'e
    'ym mehe we enoz wyzài ma'e ihewe nehe, i'i izupe. — Emur nekàgaw mokoz haw imuhua'u
    kar pyrer ihewe nehe, i'i izupe.
  eng-DRA: 'And when they were gone over, Elias said to Eliseus: Ask what thou wilt
    have me to do for thee, before I be taken away from thee. And Eliseus said: I
    beseech thee that in me may be thy double spirit.'
