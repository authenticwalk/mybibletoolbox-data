verse: 2KI.002.008
translations:
  mal-C: ഏലിയാവ് തന്റെ മേലങ്കിയെടുത്തു നദിയിലെ വെള്ളത്തിന്മേൽ അടിച്ചു. വെള്ളം ഇരുവശത്തേക്കും
    മാറി; അവരിരുവരും ഉണങ്ങിയ നിലത്തുകൂടി മറുകര കടന്നു.
  deu-TKW: Da nahm Elia seinen Mantel, wickelte ihn zusammen und schlug ins Wasser;
    da zerteilte es sich nach beiden Seiten, so daß die beiden auf dem Trockenen hindurchgingen.
  lin-lin: Eliya alongolaki kazaka na ye, agumbaki yango mpe abetaki yango na mayi
    ya ebale. Mayi ekabwanaki na ngambo ya loboko ya mobali mpe na ngambo ya loboko
    ya mwasi, mpe bango mibale bakatisaki.
  eng-LSV: And Elijah takes his robe, and wraps [it] together, and strikes the waters,
    and they are halved, here and there, and both of them pass over on dry land.
  eng-GNV: Then Eliiah tooke his cloke, and wrapt it together, and smote the waters,
    and they were deuided hither and thither, and they twaine went ouer on the dry
    lande.
  eng-WEBSTER: And Elijah took his mantle, and wrapped it together, and smote the
    waters, and they were divided hither and thither, so that they two went over on
    dry ground.
  nhw-BL: Huan Elías moquixtili itlaque catli quinextiyaya para eli se tlajtol pannextijquetl,
    huan quimimilo, huan ica quitzohuitejqui nopa atl san se huelta. Huan nimantzi
    nopa hueyatl motlajcoxelo huan nochi ome quiixcotonque ipan tlali huactoc.
  swh-ONEN: Eliya akachukua vazi lake, akalisokota na kupiga nalo maji. Maji yakagawanyika
    upande wa kuume na upande wa kushoto, nao wawili wakavuka pakavu.
  bba-bba: Yerɑ Eli u win kumbooro potɑ u ɡu kuruɑ u kɑ dɑɑ ten nim so. Mɑ nim mɛ,
    mu burɑnɑ mu kuɑ tem dirɑ. Mɑ be yiru ye, bɑ tɔburɑ bɑ doonɑ.
  eng-KJVCPB: And Elijah took his mantle, and wrapt it together, and smote the waters,
    and they were divided hither and thither, so that they two went over on dry ground.
  luo-luo: Elija nobano lawe mar abola kendo ochwadogo pi, pi nobarore kochomo korachwich
    gi koracham mi ji ariyogo nongʼado kama otwo kadhi komachielo.
  meu-meu: Bena Elia ese ena hahedoki badana e abia, e lokua, bena ranu e botalaia;
    bena ranu na e parara, kahana ela kahana ela, ela bona raruosi na tano kaukauna
    ai e raka hanai.
  npi-ULB: एलियाले आफ्नो खास्टो उतारे, त्यसलाई बेह्रे अनि त्यसले पानीलाई हिर्काए ।
    नदी दुईतिर विभाजित भयो जसको कारणले ती दुई जना सुक्खा जमिनबाट हिंडे ।
  yor-yor: Elijah sì mú agbádá ó sì ká a sókè ó sì lu omi náà pẹ̀lú rẹ̀. Omi náà sì
    pín sí ọ̀tún àti sí òsì, àwọn méjèèjì sì rékọjá lórí ilẹ̀ gbígbẹ.
  emp-NTPO: Mãwã panʌne Elíaba cacuad̶e jʌ̃ b̶ʌra ẽrãped̶a b̶ed̶atʌ edasia. Maʌ̃ba
    dod̶e tawesia. Tawebʌrʌd̶e oda ewa dogosia. Elíara, Eliseo sid̶a maʌ̃ od̶e Jordaʌ̃
    do chãsid̶aa.
  pes-OPCB: آنگاه ایلیا ردای خود را پیچیده آن را به آب زد. آب رودخانه دو قسمت شد و
    ایلیا و الیشع از راه خشک وسط آن عبور کردند.
  tgl-ULB: Hinubad ni Elias ang kaniyang balabal, tinupi, at hinampas ang tubig gamit
    ito. Nahati sa dalawang bahagi ang ilog kaya nakalakad ang dalawa sa tuyong lupa.
  cbu-NT: Ashiriya, Elíyassha wamaree yusheeru, supshishitara sheeru, anpasha kungoo
    tpuw ashirangu, kungsha tawatataraa ashkachu, tsapsha katspungtataraa sheeru,
    kungush arachich ashirangiya. Anumun tsapumun puzamun kitaranganaya.
  hui-hui: Ani pu howa Elaya ibugua aga luni bia gimbu biago golowa minu ndelalu mo
    homabia ho yuwa ogonime Iba Yodana bene. Ani bayagola iba peago bira migimigi
    bialu hanuni dindi yobi pana hene. Ani biyagola libu bolangua halu iba ange mendehayagi
    ubaede halu pene.
  mya-mya: ထို​နောက်​ဧ​လိ​ယ​သည်​မိ​မိ​၏​ဝတ်​လုံ​ကို​ချွတ် ၍​လိပ်​ပြီး​လျှင် ရေ​ကို​ရိုက်​လေ​၏။
    ထို​အ​ခါ​ရေ သည်​နှစ်​ခြမ်း​ကွဲ​၍​သွား​သ​ဖြင့် သူ​တို့​နှစ်​ဦး သည်​ခြောက်​သွေ့​သော​မြေ​ပေါ်​တွင်​လျှောက်​၍
    မြစ်​တစ်​ဘက်​သို့​ကူး​ကြ​၏။-
  bod-N: ཨེ་ལི་ཡཱས་རང་གི་ཕྱི་གོས་བླངས་ནས་བལྟབས་ཏེ་ཆུ་ལ་བརྒྱབ་པ་ན། ཆུ་དེ་ཡར་མར་ཁག་གཉིས་སུ་གྱེས་སོང་བས་ཁོང་གཉིས་སྐམ་སའི་སྟེང་ནས་ཕ་རོལ་ཏུ་ཕྱིན་ཏོ།
    །
  sna-sna: Eria akatora jasi rake akaripeta akarova mvura naro, mvura ikaparadzana,
    imwe kurudyi, imwe kuruboshwe, ivo vaviri vakayambuka napakaoma.
  spa-BLM: Elías tomó su manto, lo enrolló y golpeó las aguas, que se dividieron aquí
    y allá, de modo que ambos pasaron en seco.
  cac-cac: Ix lajvi chi' ix spacan jun sjucan pichul vin̈aj Elías chi', ix spajanem
    vin̈ d'a sat a' Jordán chi'. Ix spojan sb'a a', taquin̈ ix aj b'aj ix ec' eb'
    vin̈ d'a yol a' chi'.
  swh-ULB: Eliya akachukua vazi lake, akaliviringisha, na kuyapiga maji kwa kutumia
    lile vazi. Ule mto ukagawanyika katika sehemu mbili hivyo basi wawili hao wakatembea
    hadi nchi kavu.
  bel-bel: І ўзяў Ільля аўчыну сваю, і згарнуў, і ўдарыў ёю па вадзе, і расступілася
    яна туды і сюды, і перайшлі абодва па сухім.
  wed-wed: Elijah ana kwama i votawanei ma i piri ma lamnei waira tepana i ravi. Da
    i vilamonei au oiena ma au kelakelauna ma taui au pouna au alalana i babara damana.
  deu-ELBBK: Da nahm Elia seinen Mantel und wickelte ihn zusammen und schlug auf das
    Wasser; und es zerteilte sich dahin und dorthin, und sie gingen beide hinüber
    auf dem Trockenen.
  mbb-OT: In-awà ni Elias is samput din ne midlumpì din, ne inlagkut din diyà te wahig.
    Ne neluwisan is nezalandalan he tanà ne zutun dan mebayà is edlayun.
  mal-2015: അപ്പോൾ ഏലീയാവു തന്റെ പുതപ്പു എടുത്തു മടക്കി വെള്ളത്തെ അടിച്ചു; അതു അങ്ങോട്ടും
    ഇങ്ങോട്ടും പിരിഞ്ഞു; അങ്ങനെ അവർ ഇരുവരും ഉണങ്ങിയ നിലത്തുകൂടി അക്കരെക്കു കടന്നു.
  rmc-rmc: O Eliaš iľa peskro plašťos, pačarďa les andre a demaďa leha pal o paňi.
    Avke pes o paňi rozďelinďa pro duj seri a sodujdžene pregele pre aver sera pal
    e šuki phuv.
  pes-OPV: پس ایلیا ردای خویش را گرفت و آن را پیچیده، آب را زد که به این طرف و آن
    طرف شکافته شد وهردوی ایشان بر خشکی عبور نمودند.
  ron-1924: Атунч, Илие шь-а луат мантауа, а фэкут-о сул ши а ловит ку еа апеле, каре
    с-ау деспэрцит ынтр-о парте ши ынтр-алта, ши ау трекут амындой пе ускат.
  aui-aui: Wasina bi Elaija kana kwama, ikabitaveni da inoku bi tounama rarima irouvi
    na ivibogabogae, bi yadi bata tanawa kanakananagha sipepewa sitowawona!
  ben-OBCV: এলিয় তাঁর ঢিলা আলখাল্লাটি খুলে, গোল করে গুটিয়ে নিয়ে সেটি দিয়ে জলে
    আঘাত করলেন। জল ডাইনে ও বাঁয়ে দুই ভাগে বিভক্ত হয়ে গেল, এবং তারা দুজন শুকনো জমির
    উপর দিয়ে নদী পার হয়ে গেলেন।
  som-som: Markaasaa Eliiyaah go'iisii qaaday oo duudduubay, oo biyihii ku dhuftay,
    iyana xagga iyo xagga ayay u kala qaybsameen, sidaas daraaddeed labadoodiiba waxay
    mareen dhul engegan.
  lat-VUC: 'Tulitque Elias pallium suum, et involvit illud, et percussit aquas: quæ
    divisæ sunt in utramque partem, et transierunt ambo per siccum.'
  eng-ASVBT: And Elijah took his mantle, and wrapped it together, and smote the waters,
    and they were divided hither and thither, so that they two went over on dry ground.
  ita-1885: Allora Elia prese il suo mantello, e lo piegò, e percosse le acque, ed
    esse si partirono in qua e in là; ed amendue passarono per l'asciutto.
  eng-LXXUP: 'And Elijah took his mantle, and wrapped it together, and smote the water:
    and the water was divided on this side and on that side, and they both went over
    on dry ground.'
  eng-ULB: Elijah took his cloak, rolled it up, and struck the water with it. The
    river divided on both sides so that the two of them walked over on dry ground.
  spa-VBL: Elías tomó su manto, lo enrolló y golpeó el agua. Se dividió a un lado
    y al otro y ambos cruzaron en seco.
  fra-_FOB: Alors Élie prit son manteau, le plia et en frappa les eaux, qui se partagèrent
    çà et là; et ils passèrent tous deux à sec.
  mal-mal: അപ്പോൾ ഏലീയാവ് തന്റെ പുതപ്പ് എടുത്ത് ചുരുട്ടി വെള്ളത്തെ അടിച്ചു; വെള്ളം
    രണ്ടായി പിരിഞ്ഞു; അവർ ഇരുവരും ഉണങ്ങിയ നിലത്തുകൂടി അക്കരെ കടന്നു.
  urd-GVR: Iliyās ne apnī chādar utār kar use lapeṭ liyā aur us ke sāth pānī par mārā.
    Pānī taqsīm huā, aur donoṅ ādmī ḳhushk zamīn par chalte hue dariyā meṅ se guzar
    gae.
  suz-BL: मिनु एलीयामी आ फेक्‍शो वा प्रुइश्‍शा ओल्‍शा यर्दन खोला ङा ब्‍वाक्‍कु तुबा
    बाक्‍त। मिनु ब्‍वाक्‍कु ग्‍युरा गे नु पेरा गे ब्राशा, सोव़शो लां दुम्‍माक्‍त।
    मेको निक्‍शी आइक्‍ची हांबु मजाक्‍दीस्‍सा सम्‍म मोपा ब्राशा बाक्‍माक्‍‍त। प्रस्‍थान
    १४:२१-२२; यहोसु ३:१६
  ita-1927: Allora Elia prese il suo mantello, lo rotolò, e percosse le acque, le
    quali si divisero di qua e di là, in guisa che passarono ambedue a piedi asciutti.
  ckb-ckb: ئەلیاس کەواکەی گرت و پێچایەوە و بە کەوایەکە کێشای بە ئاوەکەدا. جا ئاوەکە
    شەق بوو، هەردووکیان بە وشکانیدا پەڕینەوە.
  eng-BBE: Then Elijah took off his robe, and, rolling it up, gave the water a blow
    with it, and the waters were parted, flowing back this way and that, so that they
    went over on dry land.
  kan-OKCV: ಆದರೆ ಎಲೀಯನು ತನ್ನ ಹೊದಿಕೆಯನ್ನು ತೆಗೆದು ಮಡಿಸಿಕೊಂಡು, ನೀರನ್ನು ಹೊಡೆದನು. ಆಗ ಆ
    ನೀರು ಈ ಕಡೆ, ಆ ಕಡೆ ವಿಭಾಗವಾದುದರಿಂದ ಅವರಿಬ್ಬರೂ ಒಣಭೂಮಿಯ ಮೇಲೆ ದಾಟಿಹೋದರು.
  tam-2017: அப்பொழுது எலியா, தன் சால்வையை எடுத்து முறுக்கித் தண்ணீரை அடித்தான்; அது
    இரண்டாகப் பிரிந்தது; அவர்கள் இருவரும் உலர்ந்த தரைவழியாக மறுகரைக்குப் போனார்கள்.
  spa-RV-1909: Tomando entonces Elías su manto, doblólo, é hirió las aguas, las cuales
    se apartaron á uno y á otro lado, y pasaron ambos en seco.
  ron-BTF: Și Ilie și-a luat mantaua și a înfășurat-o și a lovit apele și ele s-au
    despărțit într-o parte și într-alta, astfel încât amândoi au trecut pe pământ
    uscat.
  eng-WEBP: Elijah took his mantle, and rolled it up, and struck the waters; and they
    were divided here and there, so that they both went over on dry ground.
  eng-FBV: Elijah took his cloak, rolled it up, and hit the water. It divided to the
    one side and to the other and both of them crossed over on dry ground.
  nld-1939: Nu nam Elias zijn mantel, rolde hem op, en sloeg er mee op het water.
    En dit verdeelde zich in tweeën, zodat zij beiden droogvoets konden oversteken.
  nch-BL: Huan Elías moquixtili itaque cati quinextiyaya para eli se tajtolpanextijquet
    huan quimimilo, huan ica quitzohuitejqui nopa at san se huelta. Huan nimantzi
    nopa hueyat motajcoxelo huan nochi ome quiixcotonque ipan tali huactoc.
  vie-1934: Ê-li bèn lấy áo tơi mình, cuốn lại, đập trên nước; nước bèn rẽ ra hai
    bên, và hai người đều đi ngang qua trên đất khô.
  hin-CV: एलियाह ने अपनी चादर ली, उसे ऐंठ कर उससे यरदन के पानी पर वार किया. नदी का
    जल दाएं और बाएं दो भागों में बांटकर स्थिर हो गया, और वे दोनों सूखी ज़मीन पर चलते
    हुए पार निकल गए.
  spa-BES: Entonces Elías se quitó la túnica y, al enrollarla, le dio un golpe con
    el agua, y las aguas se separaron, fluyendo de esta manera, de modo que se fueron
    a tierra firme.
  tdx-tdx: Rinambe’ i Elià i sarimbo’ey le naholonkolo’e naho linafa’e i ranoy naho
    nivaky roe mb’atia mb’ etia vaho nitsak’ an-tane maike ie roe.
  tha-KJV: เอลียาห์​ก็​เอาเสื้อคลุมของท่านม้วนเข้าแล้วฟาดลงที่น้ำนั้น น้ำก็แยกออกไปสองข้าง
    ท่านทั้งสองจึงเดินข้ามไปได้บนดินแห้ง
  por-BR-2018: Tomando então Elias seu manto, dobrou-o, e feriu as águas, as quais
    se apartaram a um e a outro lado, e passaram ambos em seco.
  deu-ELO: Da nahm Elia seinen Mantel und wickelte ihn zusammen und schlug auf das
    Wasser; und es zerteilte sich dahin und dorthin, und sie gingen beide hinüber
    auf dem Trockenen.
  eng-WYC-2018: And Elijah took his mantle, and wrapped it, and smote the waters;
    which were parted into ever either part, and both went by the dry. (And Elijah
    took his mantle, or his cloak, and rolled it up, and struck the water; which was
    divided into two parts, and they went across on dry ground.)
  epo-epo: Tiam Elija prenis sian mantelon kaj kunvolvis ĝin, kaj frapis la akvon,
    kaj ĝi dividiĝis duflanken, kaj ili ambaŭ trapasis sur sekaĵo.
  uig-PIN: Iliyas yepinqisini ⱪatlap, uning bilǝn suni uriwidi, su ikkigǝ bɵlünüp
    turdi; ular ikkisi ⱪuruⱪ yoldin ɵtti.
  beo-beo: 'Amalalu, Ilaidia da hina: abula gisa:le, biobione, amoga hano da:iya fai.
    Hano da dogoa mogili ahoabeba:le, ela da amo hafoga:i osobo da:iba:le la:idi ganodini
    asi.'
  tpi-OTNT: Orait Elaija i rausim longpela klos bilong en na i raunim na i paitim
    wara Jordan long dispela klos. Na wara i bruk long tupela hap na long namel graun
    i drai. Na tupela i wokabaut i go long hapsait bilong wara.
  hau-SA: Sai Iliya ya tuɓe rigarsa, ya nannaɗe ya bugi ruwan Urdun da shi. Sai ruwan
    ya dāre gida biyu, suka haye a busasshiyar ƙasa.
  uig-LAT: Iliyas yépinchisini qatlap, uning bilen suni uriwidi, su ikkige bölünüp
    turdi; ular ikkisi quruq yoldin ötti.
  nde-nde: U-Elija wasethatha ingubo yakhe, wayigoqa watshaya ngayo amanzi. Amanzi
    adabuka phakathi amanye aba kwesokunene amanye kwesokhohlo, basebechapha emhlabathini
    owomileyo.
  ton-ton: Pea naʻe toʻo ʻe ʻIlaisiā ʻa hono pulupulu, mo ne takai fakataha ia, mo
    ne tā ʻaki ia ʻae ngaahi vai, pea naʻe vaheua ia, pea ko ia naʻa na ʻalu atu ai
    ʻi he kelekele mōmoa.
  ces-1613: A vzav Eliáš plášť svůj, svinul jej a udeřil na vodu. I rozdělila se sem
    i tam, tak že přešli oba po suše.
  eng-WMB: Elijah took his mantle, and rolled it up, and struck the waters; and they
    were divided here and there, so that they both went over on dry ground.
  tam-TCV: அப்பொழுது எலியா தன் மேலுடையை எடுத்து அதைச் சுருட்டி அதனால் யோர்தான் தண்ணீரை
    அடித்தான். தண்ணீர் வலப்பக்கமும், இடப்பக்கமுமாக இரண்டாகப் பிரிந்தது. அவர்கள் இருவரும்
    காய்ந்த நிலத்தில் நடந்து அக்கரைக்குப் போனார்கள்.
  ceb-ULB: Gikuha ni Elias ang iyang kupo, gilukot kini, ug gihampak sa tubig. Nabahin
    ang tubig sa matag kilid busa nanabok ang duha latas sa mala nga yuta.
  pol-UBG: Wtedy Eliasz wziął swój płaszcz, zwinął go i uderzył nim wody, a one rozdzieliły
    się w obydwie strony, tak że przeszli obaj po suchej ziemi.
  agr-agr: Nunik jegawag Elías jáanch nii dukumataijin juki pempeag yumin awatiuwai.
    Dutika awatim namakak jimaituk kanaka buku wajasui. Nunikmatai nugka bukunum katimaina
    imatikas mai katiajajui.
  kyc-kyc: Enakana Ilainja banya komau roko nyepala malawai lao rongo pipala ipwa
    doko piya. Piyamo dokopa ipwa doko kanya dokona liti pyuo nyuo karalyiya. Kata
    siyamo dokona Ilaisa baapa ipwa dumurena poko pyao peyambi.
  urd-GVU: الیاس نے اپنی چادر اُتار کر اُسے لپیٹ لیا اور اُس کے ساتھ پانی پر مارا۔
    پانی تقسیم ہوا، اور دونوں آدمی خشک زمین پر چلتے ہوئے دریا میں سے گزر گئے۔
  deu-1912: Da nahm Elia seinen Mantel und wickelte ihn zusammen und schlug ins Wasser;
    das teilte sich auf beiden Seiten, daß die beiden trocken hindurchgingen.
  ntj-ntj: Nyangka Layirrtjalunku kawutu yarrarnu ruulumaralpi kapi pungu. Nyangka
    kapi tjarrarringu. Nyangka ngururrkutjarra parna tikirlarringu ngaralanytja. Nyangka-pula
    waarrpungkula mapitjangu yitipirringu.
  kan-2017: ಅನಂತರ ಎಲೀಯನು ತನ್ನ ಕಂಬಳಿಯನ್ನು ಮಡಚಿ ಅದರಿಂದ ನೀರನ್ನು ಹೊಡೆಯಲು ನೀರು ಎರಡು ಭಾಗವಾಯಿತು.
    ಇಬ್ಬರೂ ಒಣನೆಲದ ಮೇಲೆ ನಡೆದುಕೊಂಡು ಯೊರ್ದನನ್ನು ದಾಟಿದರು.
  yap-yap: Me fek Elijah wuru’ e mad rok nge bachiy me toy nga daken e ran; me ki’
    e ran u lan e lul’, mi yow yan nga baraba’ e lul’ u daken e but’ nib mlik’.
  hlt-MCSB: Elijah loh a himbai te a loh tih a tlaep phoeiah tui te a boh hatah khatben
    khatbang la phih uh tih amih rhoi te lanhak dongah kat rhoi.
  mdy-ETH: ዬካፓ ዔኤሊያሴ ፔኤኮ ዼኤፖ ኮኦቶ ኬሲ ዔኪ ዋኣፆ ዒዛና ጳርቄኔ፤ ዋኣፃ ዬማና ላምዖ ፓቂንቴም ዔኤሊያሴና ዔልሳዒና
    ዎሮ ፃኣዺ ፒንቄኔ፤
  twi-ASANTE: Na Elia bobɔɔ nʼatadeɛ, de bɔɔ nsuo no ani. Nsuo no mu kyɛɛ mmienu,
    ma wɔfaa asase kesee so twareeɛ.
  eng-WEBU: Elijah took his mantle, and rolled it up, and struck the waters; and they
    were divided here and there, so that they both went over on dry ground.
  wal-wal: He wode Eelaasi ba kaabbaa ekkidi xaaxidi, an haattaa shociis. SHocin haattai
    yaanne haanne shaahettiis; shaahettin mela biittaa yedhdhidi pinnidosona.
  spa-PDDPT: Entonces Elías tomó su manto y lo dobló. Golpeó las aguas, y se separaron
    a uno y otro lado. Ambos cruzaron por tierra seca.
  gun-gun: Ha'e gui ma Elias oao puku omboi vy oipokapa, ha'e oinupã yy. Ha'e ramo
    yy ma mbyte rupi oja'o. Ha'e ramo mokoĩve ipiru reia rupi oaxa jogueravy.
  ilo-ULB: Innala ni Elias ti kagayna, linukotna daytoy, ket imbautna daytoy iti danum.
    Nagudua ti danum isu a nakapagnada a dua iti namaga a daga.
  kpg-kpg: Gei Elijah gaa daa dono gahu laa daha gi daha ga wini mai, ga hagamaawa
    gi hongo nia wai, gei nia wai gu wwae lua, gei mee mo Elisha gaa hula laa lodo
    i hongo di gowaa maangoo gi di baahi dela i golo.
  uig-ARA: ئىلىياس يېپىنچىسىنى قاتلاپ، ئۇنىڭ بىلەن سۇنى ئۇرىۋىدى، سۇ ئىككىگە بۆلۈنۈپ
    تۇردى؛ ئۇلار ئىككىسى قۇرۇق يولدىن ئۆتتى.
  sus-sus: Eliya naxa a xa donma rate a ma, a a mafilinfilin, a xure garin a ra. Xure
    naxa itaxun firin na, e fa giri e sanyi xaraxi ra.
  pon-2006: Elaisa eri kihsang eh likou puhpo, limpene, oh poakihki pihlo. Pihlo ahpw
    pwalpeseng; ira eri kotehla, keid pohn ngalangal.
  jae-jae: Go Elia kêkôc nê ŋakwê baliŋ jakêluŋ sa ma gi kêsêp bu e bu gêlêc sa makeŋ-makeŋ
    ma agêc selom gamêŋ keleŋgeŋ sêja ônêŋa.
  ksd-ksd: Ma Elia i ga ele vue kana olovoi, ma i ga pin ia, ma i ga kita varbaiane
    ra tava me, ma dir ga bolo ta ra pia i ge.
  tur-YTC: Eliya cübbesini alıp yuvarladı, sulara vurdu; sular bu tarafa ve o tarafa
    ikiye bölündüler. İkisi de kuru toprak üzerinde karşıya geçtiler.
  grc-BRENT: Καὶ ἔλαβεν Ἠλιοὺ τὴν μηλωτὴν αὐτοῦ καὶ εἴλησε καὶ ἐπάταξε τὸ ὕδωρ, καὶ
    διῃρέθη τὸ ὕδωρ ἔνθα καὶ ἔνθα· καὶ διέβησαν ἀμφότεροι ἐν ἐρήμῳ.
  ind-AYT: Kemudian, Elia mengambil jubahnya, melipatnya dan memukulkannya ke air
    itu dan air itu terbelah ke sebelah sana dan ke sebelah sini sehingga keduanya
    dapat menyeberang di tanah yang kering.
  nya-nya: Eliya anatenga chovala chake nachipinda, napanda madzi ndi chovalacho.
    Madziwo anagawikana, ena kwina ena kwina, ndipo awiriwo anawoloka powuma.
  hrv-hrv: Tada Ilija uze svoj ogrtač, smota ga i udari njime po vodi, a voda se razdijeli
    na dvije strane. I obojica prijeđoše po suhu.
  mps-mps: Tialima, Elaija aga bobobage bulubo ugwa dilama, tama te tomagelama, tama
    te bulubo ugwago te Jordan ąįba elali. Tama te ąį tomode si bugasa pelama,
    tama te ąį tomode tǫ dila pai mu elaluali. Tama augwali si tedu pelama, te
    Jordan ąį uba pedai badu sabolali.
  tpi-tpi: Orait Elaija i rausim longpela klos bilong en na i raunim na i paitim wara
    Jordan long dispela klos. Na wara i bruk long tupela hap na long namel graun i
    drai. Na tupela i wokabaut i go long hapsait bilong wara.
  dan-1931: Elias tog nu sin Kappe, rullede den sammen og slog Vandet med den; da
    skiltes det ad, og de gik begge over på tør Bund.
  vie-OVCB: Ê-li lấy chiếc áo choàng cuộn lại, cầm áo đập xuống nước, nước rẽ ra hai
    bên. Hai người đi qua trên đất khô.
  guj-2017: એલિયાએ પોતાનો ઝભ્ભો લઈને તેને વીંટાળીને તેને પાણી પર માર્યો અને નદીના
    બે ભાગ થઈ ગયા, તેથી તેઓ બન્ને કોરી જમીન ચાલીને પેલે પાર ગયા.
  pon-2006A: Elaisa eri kihsang eh likou puhpo, limpene, oh poakihki pihlo. Pihlo
    ahpw pwalpeseng; ira eri kotehla, keid pohn ngalangal.
  por-BRBSL: Elias pegou seu manto, enrolou-o e bateu nas águas; e eles foram divididos
    aqui e ali, de modo que ambos foram em terra seca.
  cth-cth: Elijah ni a hni hah a la teh, a taoung hnukkhu, tui hah a hem teh a vangvang
    lah a kâkapek. Hahoi ahnimouh roi teh talai kaphui dawk a cei roi.
  twi-twi: Na Elia bobɔw nʼatade, de bɔɔ nsu no ani. Nsu no mu kyɛɛ abien, ma wɔfaa
    asase kesee so twae.
  hlt-hlt: Elijah loh a himbai te a loh tih a tlaep phoeiah tui te a boh hatah khatben
    khatbang la phih uh tih amih rhoi te lanhak dongah kat rhoi.
  tbz-SIM: Kɛ̀ Edii dɑ́tɛ́ o yɑɑ̀bòrì kɛ́ dì kpɛ̀ú nkɛ́potɛ́ Suditɛ̃ɛ̃ kó mmɛniɛ nkɛ̀
    mɛ̀ɛ kéétɛ́ kɛ́cómmú tipíìtì tìdɛ́ kɛ̀ bɛ̀ɛ nɑ dɛkperɛ̀ kɛ́séntɛ́.
  msy-2020: Ezɨ Elaija uan korotiar ruarim suegha, a righa a isa Jordanɨn Fanemɨn
    dɨpam mɨsoke. Ezɨ dɨpam bigha akuar pumuningɨn irɨzɨ, nguazir tɨzimɨn itim mɨsɨngi.
    Ezɨ aning nguazir mɨsɨngizimɨn arua dɨpamɨn vongɨn ghu.
  dop-dop: Ɩlɛnɑ Ilii wɔɣɔsɩ ɩ kpɑɩ nɑ ɩ́ mɑ lʋm tɔɔ, nɑ pǝ́ hɛɛ mpɑɑʋ. Nɑ pɑ́ tɔ́
    kɑnyǝŋɑ tɔɔ nɑ pɑ́ tɛsɩ.
  azb-azb: İlyas cübbəsini götürdü və onu büküb suya vurdu. Su iki yerə ayrıldı və
    onlar quru yerin üstündən keçdilər.
  eng-DBY: And Elijah took his mantle, and wrapped it together, and smote the waters,
    and they were divided hither and thither; and they two went over on dry ground.
  hin-2017: तब एलिय्याह ने अपनी चद्दर पकड़कर ऐंठ ली, और जल पर मारा, तब वह इधर-उधर
    दो भाग हो गया; और वे दोनों स्थल ही स्थल पार उतर गए।
  wol-KYG: Ilyaas jël mbubbam, taxañ, ne ko tàrr ca ndox ma, mu xàjjalikoo yaar. Ñu
    jaar ci suuf su wow si, jàll ca wàlla.
  eng-YLT: And Elijah taketh his robe, and wrappeth [it] together, and smiteth the
    waters, and they are halved, hither and thither, and they pass over both of them
    on dry land.
  kne-kne: Kinaan Elias din tak-ep di bado na asi na kinopin, pag nan iseppat sin
    danom yan nansian din danom et namgaan di dinan da Elias ay nanbalasat.
  eng-WYC-2017: And Elijah took his mantle, and wrapped it, and smote the waters;
    which were parted into ever either part, and both went by [or through] the dry.
  eng-WMBB: Elijah took his mantle, and rolled it up, and struck the waters; and they
    were divided here and there, so that they both went over on dry ground.
  urd-GVH: इलियास ने अपनी चादर उतारकर उसे लपेट लिया और उसके साथ पानी पर मारा। पानी
    तक़सीम हुआ, और दोनों आदमी ख़ुश्क ज़मीन पर चलते हुए दरिया में से गुज़र गए।
  rug-rug: Meke va gorea sa sa poko sapu hade nia sa, meke viqusu va gelegelea sa,
    meke seke nia sa pa kolo si asa; meke paqaha rua nana sa kolo, meke karovo la
    dia pa kalina la koasa pepeso popana sari Ilaiza meke se Ilaisa.
  gaz-gaz: Eeliyaasis kaabbaa isaa of irraa baasee dadachaasee ittiin bishaan dhaʼe.
    Bishaan sunis mirgaa fi bitaatti gargar qoodame; isaan lamaanuu lafa gogaa irra
    ceʼan.
  fra-LSG: Alors Élie prit son manteau, le roula, et en frappa les eaux, qui se partagèrent
    çà et là, et ils passèrent tous deux à sec.
  gnn-gnn: Ŋayi Yelatjayunydja yupmaraŋalana girri' rumbalŋurunydja nhanukiyingala,
    dhoṯkuŋalanydja, bala wutthurruna gapuna ŋunhi mayaŋ'nha; dhunupa marrtjina ŋunhi
    gapunydja barr'yurrunana barrkuwatjthinana, bala maṉḏa nhinana marrtjina bala
    baṉḏany'kurruna wiripuŋulilinydja buḏapthurruna gali'lili.
  yal-yal: Eli yi a doma gbeen tongo a mɔrɔmɔrɔ, a igen garin, a yitaxun be binna
    nun be binni, e firinna birin yi dangu yire yixareni.
  iou-iou: Täŋirä Elaija tek käroŋi punin nanik yäŋopmäŋpäŋ gwäjiŋkuk. Gwäjiŋkaŋ ume
    urirän umetä däkŋeŋpäŋ kukŋi kukŋi kuŋirän yarä uwä kome jopi parirän kuŋkumän.
  haw-1868: A lawe aku la o Elia i kona aahu, a opiopi iho la, a hahau iho la i ka
    wai, a hookaawaleia'e la ia, ma o a ma o; a hele aku laua a elua i kela kapa ma
    ka aina maloo.
  arb-NAV: فَتَنَاوَلَ إِيلِيَّا رِدَاءَهُ وَطَوَاهُ، ثُمَّ ضَرَبَ بِهِ الْمَاءَ،
    فَانْفَلَقَ النَّهْرُ إِلَى شَطْرَيْنِ، فَاجْتَازَا فَوْقَ الْيَابِسَةِ.
  ewe-ewe: Eliya ɖe eƒe awu ʋlaya, ŋlɔe eye wòtsɔe ƒo tsi la dzi. Tsi la ma ɖe eve
    le ɖusime kple miame eye wo kple evea wotsoe le anyigba ƒuƒui dzi.
  eng-LEE: And Elijah took his mantle, and folded it together, and smote the waters,
    and they were divided hither and thither, and they went, both of them, over on
    dry ground.
  gvn-gvn: '@see-verse:2KI.002.007'
  asm-FB: এলিয়াই নিজৰ গাৰ চাদৰখন নুৰিয়াই লৈ যৰ্দনৰ পানীত কোবালে; তাতে পানী দুয়োফালে
    দুভাগ হৈ গ’ল আৰু তেওঁলোক দুজন শুকান মাটিৰ ওপৰেদি পাৰ হৈ গ’ল।
  sus-A: عٍلِيَ نَشَ عَ شَ دٌنمَ رَتٍ عَ مَ، عَ عَ مَقِلِنقِلِن، عَ شُرٍ فَرِن عَ
    رَ. شُرٍ نَشَ عِتَشُن قِرِن نَ، عٍ قَ فِرِ عٍ سَنيِ شَرَشِ رَ.
  fra-SBL: Élie prit son manteau, l'enroula, et frappa les eaux ; elles se divisèrent
    ici et là, et ils passèrent tous deux à sec.
  hbo-hbo: וַיִּקַּח֩ אֵלִיָּ֨הוּ אֶת־אַדַּרְתֹּ֤ו וַיִּגְלֹם֙ וַיַּכֶּ֣ה אֶת־הַמַּ֔יִם
    וַיֵּחָצ֖וּ הֵ֣נָּה וָהֵ֑נָּה וַיַּעַבְר֥וּ שְׁנֵיהֶ֖ם בֶּחָרָבָֽה׃
  piu-2006: '@see-verse:2KI.002.007'
  kik-kik: Nake Elija akĩruta nguo yake ya igũrũ, akĩmĩkũnja, akĩgũtha maaĩ nayo.
    Namo maaĩ makĩgayũkana mwena wa ũrĩo na wa ũmotho, nao eerĩ makĩringĩra thĩ nyũmũ.
  fra-NCL: Alors Elie, prenant son manteau, le roula et en frappa les eaux, qui se
    partagèrent d’un côté et de l’autre, et ils passèrent tous deux à sec.
  cek-AK: Elijah mah kahni to lak moe, zaeng pacoengah, tui to a boh; to naah tui
    to banqoi bantang amkhoih; to pacoengah nihnik loe saoeng ah caeh baktiah caeh
    hoi.
  cuk-cuk: Elías, e-suba susad. Geb obipirmaksagu, diwar-bibyosad. Geb agi, diwar-maid
    negabala argaded. Agine, Elías, Eliseo-ebo diwar-dingusadgi obaksamalad.
  uig-CYR: Илияс йепинчисини қатлап, униң билән суни уривиди, су иккигә бөлүнүп турди;
    улар иккиси қуруқ йолдин өтти.
  pma-pma: Evus, Ilaetsa kulat kot omon, lum kati, ka muas oaisal eni. Navong muasi
    mukok, oai maseh elu. Sakini, keilu lumu koteh oai en atan tames, luva en usite.
  tel-2017: అప్పుడు ఏలీయా తన పైవస్త్రాన్ని తీసుకుని, దాన్ని చుట్టి దానితో నీటి మీద
    కొట్టాడు. దాంతో నది అటూ ఇటూగా విడిపోయింది. అప్పుడు వాళ్ళిద్దరూ పొడినేల పైన నడుస్తూ
    దాటిపోయారు.
  hat-BSA: Élie te pran manto li, li te pliye li ansanm, li te frape dlo yo e yo te
    vin divize isit e la, jiskaske yo de a te travèse sou tè sèch.
  bxh-bxh: Ilaidiya ana luhuluhu ya kamfahi be ya noꞌu, habahim hoꞌowa yai ya oiyen
    yo fede hoꞌowa ya tamo daili be tanohi pitapitalina yai tataudi luwaga sa dohe
    tefa.
  kos-kos: Na Elijah el sarukla nuknuk lik lal, lumla ac sang sringilya kof ah. Na
    kof ah fahsrelik, na el ac Elisha fahla nu lefahlo fin acn pao.
  hbo-WLC: וַיִּקַּח֩ אֵלִיָּ֨הוּ אֶת־אַדַּרְתּ֤וֹ וַיִּגְלֹם֙ וַיַּכֶּ֣ה אֶת־הַמַּ֔יִם
    וַיֵּחָצ֖וּ הֵ֣נָּה וָהֵ֑נָּה וַיַּעַבְר֥וּ שְׁנֵיהֶ֖ם בֶּחָרָבָֽה׃
  ibo-ibo: Mgbe ahụ, Ịlaịja chịịrị uwe mwụda ya, pịakọtaa ya, tie ya nʼelu osimiri
    ahụ. Mmiri ahụ kewara ụzọ abụọ, ala akọrọ pụtakwara. Nʼebe ahụ ka Ịlaịja na Ịlaisha
    si gafee nʼofe ọzọ nke osimiri ahụ.
  ory-ory: ଏଥିରେ ଏଲୀୟ ଆପଣା ବସ୍ତ୍ର ନେଇ ଏକତ୍ର ଗୁଡ଼ାଇ ଜଳକୁ ଆଘାତ କଲେ, ତହିଁରେ ଜଳ ଏପାଖେ
    ସେପାଖେ ବିଭକ୍ତ ହୋଇଯାଆନ୍ତେ, ସେ ଦୁହେଁ ଶୁଷ୍କ ଭୂମି ଦେଇ ପାର ହୋଇଗଲେ।
  wmt-wmt: '@see-verse:2KI.002.007'
  chk-chk: Mürin, Elias a angei üfan owokot, a numifengeni o opuli ewe koluk lon ewe
    chanpupu, pwe ewe koluk a kinikinfesen lon ruu pekin. Iwe, ekewe ruoman ra pwerela
    won pwasapwas tori epek.
  rop-rop: Brom deya Ilaija bin deigimof im longwan kout en imbin rolimap en imbin
    hitim det woda garram det kout en det woda bin kadimat miselp en Ilaija en Ilaisha
    bin krosim najasaid langa draiwan graun.
  ukr-1871: І взяв Елия гуню свою, згорнув її та й ударив по водї, й розступилась
    вода на обидва боки, так що вони обидва перейшли по сусї.
  deu-1951: Da nahm Elia seinen Mantel und wickelte ihn zusammen und schlug damit
    das Wasser; das teilte sich nach beiden Seiten, so daß sie beide trocken hindurchgingen.
  eng-JPS: And Elijah took his mantle, and wrapped it together, and smote the waters,
    and they were divided hither and thither, so that they two went over on dry ground.
  srp-1865: I uze Ilija plašt svoj, i saviv ga udari njim po vodi, a ona se rastupi
    tamo i amo, te prijeðoše obojica suhim.
  lug-lug: Awo Eriya n’addira omunagiro gwe n’aguzinga wamu n’akuba amazzi ne gaawulibwamu,
    agamu ne gadda ku luuyi olwa ddyo n’amalala ku luuyi olwa kkono, bombi ne bayita
    ku lukalu.
  heb-heb: ויקח אליהו את אדרתו ויגלם ויכה את המים ויחצו הנה והנה ויעברו שניהם בחרבה׃
  ben-IRV: পরে এলিয় তাঁর গায়ের চাদরটা গুটিয়ে নিয়ে তা দিয়ে জলের উপর আঘাত করলেন,
    তাতে জল দুদিকে ভাগ হয়ে গেল আর তাঁরা দুজনে শুকনো মাটির উপর দিয়ে পার হয়ে গেলেন।
  pan-pan: ਤਦ ਏਲੀਯਾਹ ਨੇ ਆਪਣੀ ਚਾਦਰ ਲਈ, ਉਹ ਨੂੰ ਵਲ੍ਹੇਟ ਕੇ ਪਾਣੀ ਉੱਤੇ ਮਾਰਿਆ ਅਤੇ ਉਹ ਪਾਟ
    ਕੇ ਇੱਧਰ-ਉੱਧਰ ਹੋ ਗਿਆ, ਤਦ ਉਹ ਦੋਵੇਂ ਸੁੱਕੀ ਧਰਤੀ ਦੇ ਉੱਤੋਂ ਦੀ ਪਾਰ ਲੰਘ ਗਏ।
  tkr-tkr: İlyasee culyun p'laş g'ayşu, hitk'ır xhinele k'ena ı'xiyxə. Xhyan q'öne
    cigeeqa qexhe. Manbı xhyan ts'ıts'axhxhayne, qeqqvuyne cigayle k'ena ılğeebaç'e.
  mya-JVB: ဧလိယ သည် မိမိ ဝတ်လုံ ကိုယူ ၍ လိပ် ပြီးမှ ၊ ရေ ကိုရိုက် သဖြင့် ရေသည် တဘက်
    တချက်ကွဲ ၍ ၊ ထို သူ နှစ် ယောက်တို့သည် မြေ ပေါ် မှာ ရှောက်သွား ကြ၏
  tbg-tbg: Ho Elaitaava nai vukai tavunauta aqutora ravaqaa kero ququrama kero viraqohairo
    namari ruqutu kovaro namarivano rairaviro hini hini vaumanta vitanta tavaaraqaa
    vatavano aaharaiqama vuraqaa taqa vare hini mantaraini vura.
  hmo-hmo: Vadaeni Elia ese iena dabua badana ia abia, ia lokua, bona dabua dekenai
    sinavai ranu ia botaia. Vadaeni sinavai ranu be ia parara, ranu be kahana ia lao,
    bona kahana ia lao, bona tano kaukau ia noho. Unai tano kaukau dekenai Elia bona
    Elisaia ese sinavai idia raka hanaia.
  urd-urd: और एलियाह ने अपनी चादर को लिया, और उसे लपेटकर पानी पर मारा और पानी दो हिस्से
    होकर इधर — उधर हो गया; और वह दोनों खु़श्क ज़मीन पर होकर पार गए।
  rus-SYN: И взял Илия милоть свою, и свернул, и ударил ею по воде, и расступилась
    она туда и сюда, и перешли оба посуху.
  bqc-SIM: Ɔ̃ Ɛlia a ulada bↄ kpàaũ à í lɛ̀ò, ↄ̃ ípi zↄ̃̀ɛ za baala e baale,
    à gↄ̃̀ gugii ũ, ↄ̃ gbɛ̃ↄn plapiↄ bùawà.
  tcz-CHONGTHU: Hichun Elijah in aponsil chu ajel tumin twi chung chu ajep a ahileh,
    vadung chu ahung kikhen in, anilhon chun agalkai lhon tan ahi.
  mar-mar: तेव्हा एलीयाने आपला झगा काढला व त्याची घडी केली, आणि तो पाण्यावर आपटला.
    तेव्हा पाणी दोन्ही दिशेने दुभागले व ते दोघे कोरडया भूमीवरुन चालत नदी पार करून
    गेले.
  soq-soq: Ita Elaia garawa onapea wadenaubene nukulene mampe esa epen. Ita esa meba
    rialene on ita sen deneuwe antono me Elaisa nata nomone dogo makowa asiasi nawane
    anton.
  qub-qub: Chaypita Eliasga jacurashanta cauchurcur yacuta astiran. Chaura yacuga
    ishcan-läman raquicäcuran. Paycunaga mayuta päsaran chaqui allpapana.
  bqp-bqp: Akũ Iliasu a utagyabaa bò à fĩ̀ à í lɛ̀o, akũ í pìi zↄ̃̀kↄ̃rɛ zaa bara
    la ari bara dire. Gukori bò, akũ gbɛ̃nↄn pla pìnↄ bikũ̀.
  hat-hat: Eli wete gwo rad ki te sou li a, li woule l', li frape dlo a avè l'. Dlo
    a fann de bò. Eli ak Elize janbe lòt bò larivyè a san pye yo pa mouye.
  eng-BSB: And Elijah took his cloak, rolled it up, and struck the waters, which parted
    to the right and to the left, so that the two of them crossed over on dry ground.
  eng-WEBPB: Elijah took his mantle, and rolled it up, and struck the waters; and
    they were divided here and there, so that they both went over on dry ground.
  kbq-kbq: Anante Elaija'a amega antani'nea za'za nagreku'a zafino eri vamagiteno,
    ana nakre ku'areti Jodani tina amasagigeno, timo'a rupapa huno tare kaziga vuno
    eno higeno, mopamo'a hagage higeke, kantu kaziga takaheke vu'na'e.
  nhe-BL: Huan Elías moquixtili itlaque tlen quinextiyaya para eli se tiocamanalojquetl,
    huan quiquimilo, huan ica quitzohuitejqui nopa atl san se huelta. Huan nimantzi
    nopa atemitl motlajcoxelo huan nochi ome apanoque ipan tlali huactoc.
  bus-bus: Ben Ilia a utagyaba bↄ̀ à fĩ̀kↄ̃a à í lɛ̀o, ben í pì zↄ̃̀kↄ̃rɛ zaa baa
    kɛ̀ kpa ai baa kãa kpa. Gukori bↄ̀, ben aↄ̃ gↄ̃ↄn plaaa pìnↄ bikũ̀.
  gub-BL: Na'e wenuhem Eri ukamirpuku kury, iwàiwàn pà kury. Na'e unupà 'y ipupe.
    'Y uzewàpytymawok wanenataromo. Wahaw ywy uxinig ma'e rehe uwyryk pà kury.
  eng-DRA: And Elias took his mantle and folded it together, and struck the waters,
    and they were divided hither and thither, and they both passed over on dry ground.
