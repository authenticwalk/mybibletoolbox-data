verse: 2KI.002.017
translations:
  mal-C: അദ്ദേഹത്തിനു മുഷിവ് തോന്നുന്നതുവരെയും അവർ നിർബന്ധിച്ചു. അപ്പോൾ അദ്ദേഹം, “അവരെ
    അയച്ചുകൊള്ളൂ” എന്നു പറഞ്ഞു. അവർ അൻപതുപേരെ അയച്ചു. അവർ മൂന്നുദിവസം തെരഞ്ഞെങ്കിലും
    ഏലിയാവിനെ കണ്ടെത്തിയില്ല.
  deu-TKW: 'Als sie jedoch bis zum Äußersten in ihn drangen, sprach er: So sendet
    hin! Da sandten sie fünfzig Mann; die suchten drei Tage lang, fanden ihn aber
    nicht.'
  lin-lin: 'Kasi batungisaki Elize makasi kino ayokaki soni mpo na koboya. Boye alobaki :
    — Botinda bango. Mpe batindaki mibali tuku mitano oyo balukaki Eliya mikolo misato,
    kasi batikalaki komona ye te.'
  eng-LSV: And they press on him, until he is ashamed, and he says, “Send”; and they
    send fifty men, and they seek three days, and have not found him;
  eng-GNV: 'Yet they were instant vpon him, til he was ashamed: wherefore he saide,
    Sende. So they sent fiftie men, which sought three dayes, but founde him not.'
  eng-WEBSTER: And when they urged him till he was ashamed, he said, Send. They sent
    therefore fifty men; and they sought three days, but found him not.
  nhw-BL: Pero quifuerzajhuijque nopa tlajtol pannextiani hasta moyolyamanili Eliseo
    huan quincahuili ma quintitlanica nopa 50 tlacame. Huan quitemojtinenque para
    eyi tonati, pero amo quipantijque.
  swh-ONEN: Lakini wakasisitiza, mpaka akaona aibu kuwakatalia. Hivyo akasema, “Watumeni.”
    Nao wakawatuma watu hamsini, wakamtafuta kwa siku tatu, lakini hawakumpata.
  bba-bba: Adɑmɑ bɑ nùn bikiɑ bɑ bɑɑsi. Mɑ u wurɑ u nɛɛ, bu doo. Yerɑ tɔn be, bɑ dɑ
    bɑ Eli kɑsu sere sɔ̃ɔ itɑ bɑ ǹ nùn wɑ.
  eng-KJVCPB: And when they urged him till he was ashamed, he said, Send. They sent
    therefore fifty men; and they sought three days, but found him not.
  luo-luo: To negisiko gikwaye nyaka nojok, makoro ne ok onyal tamore, mine owachonegi
    niya, “Koro orgiuru.” Negioro ji piero abich mane omenyo kuom ndalo adek, to ne
    ok giyude.
  meu-meu: To idia ese e ha-uraia ela bona e hemarai, bena eto, A siaidia. Taunabunai,
    idia ese tatau imahui e siaidia, idia na dina toi e tahua, to asie davaria.
  npi-ULB: तर एलिशा लाजमा पारून्‍जेलसम्म तिनीहरूले बिन्ती गरेको हुनाले तिनले भने “तिनीहरूलाई
    पठाओ ।” तब तिनीहरूले पचास जना मानिस पठाए, र तिनीहरूले तिन दिनसम्म खोजी गरे, तर
    तिनलाई पाएनन् ।
  yor-yor: Ṣùgbọ́n wọ́n rọ̀ ọ́ títí ojú fi tì í láti gbà. Ó wí pé, “Rán wọn.” Wọ́n
    sì rán àádọ́ta ènìyàn tí ó wá a fún ọjọ́ mẹ́ta ṣùgbọ́n wọn kò rí i.
  emp-NTPO: Mãwã jarad̶amĩna ãdjirãba ʌ̃cʌrʌ diabued̶i carea mĩã sẽ panesid̶aa. Maʌ̃
    carea Eliseora peraped̶a ãdjirãa jarasia ʌ̃cʌrʌ diabued̶amãrẽã. Ara maʌ̃da ãdjirãba
    cincuenta diabuesid̶aa. Maʌ̃ ẽberãrãba Elíara ewari ũbea jʌrʌsid̶aa. Mãwãmĩna
    ununaẽ́ basía.
  pes-OPCB: ولی آنها آنقدر اصرار کردند که سرانجام الیشع با رفتن ایشان موافقت نمود.
    پس آن پنجاه نفر رفتند و سه روز جستجو کردند؛ ولی ایلیا را نیافتند.
  tgl-ULB: Pero nang napilit nila si Eliseo hanggang sa mahiya na siya, sinabi niya,
    “Ipadala ninyo na sila.” Pagkatapos nagpadala sila ng limampung kalalakihan, at
    naghanap sila ng tatlong araw, pero hindi siya nahanap.
  cbu-NT: Itaru, ashiritaa uwshtisin aranginasha, Nduni; nachungayani, táranganaya.
    Arang tamundarangusin, Elisewshat, Ashiriya nachungashintsi, watam átssawa, tárangiya.
    Ashiriya, tputssha 50 nachungamaam naataranganaya. Ashiriya, uwshtisin Elíyasangaz
    nachungarangusin, tuchip zar nachungakatanusin, nda Elíyasaa paranganaya.
  hui-hui: Ani layago hale howa dege agali biarume hongo haabo hayagola Elaisa ibugua
    lalu, Karulapego tígua laramidagua taya bule pudaba, lene. Ani laya handala agali
    pira duria (50) biarume horo tebirani taya bialu howa handa walia nahe tayabu
    wahene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​အ​ကြိမ်​ကြိမ်​တောင်း​ပန် ကြ​သ​ဖြင့် ဧ​လိ​ရှဲ​သည်​သူ​တို့​အား​ခွင့်​ပြု​လိုက်
    လေ​သည်။ ထို​သူ​ငါး​ကျိပ်​တို့​သည်​သုံး​ရက်​တိုင် တိုင် တစ်​တောင်​တက်​ဆင်း​ရှာ​ဖွေ​ကြ​သော်​လည်း
    ဧ​လိ​ယ​ကို​မ​တွေ့​ကြ။-
  bod-N: དེ་དག་གིས་ནན་གྱིས་ཞུས་པ་ལ། ཁོང་ངོ་ཟློག་པར་ནོངས་ནས་ཐོངས་ཤིག་ཅེས་བསྒོས་ཤིང་།
    དེ་དག་གིས་མི་ལྔ་བཅུ་མངགས་པ་དང་། དེ་རྣམས་ཀྱིས་ཉིན་གསུམ་གྱི་རིང་དུ་བཙལ་ཡང་མ་རྙེད་དོ།
    །
  sna-sna: Asi vakaramba vachimugombedzera kusvikira anyara kwazvo kuti avarambidze.
    Saka akati, “Vatumei henyu.” Saka vakatuma varume makumi mashanu vakandomutsvaka
    kwamazuva matatu asi havana kumuwana.
  spa-BLM: 'Cuando le insistieron hasta que se avergonzó, dijo: “Envíalos”. Por eso
    enviaron a cincuenta hombres; y lo buscaron durante tres días, pero no lo encontraron.'
  cac-cac: 'Ix ochn̈ej ijan eb'' vin̈ yalan d''a vin̈, yuj chi'' ix yal vin̈ icha
    tic: Ixiquec an, xchi vin̈. Ix b''at eb'' vin̈ 50 chi'' say d''a oxe'' c''ual.
    Malaj mach ix ilchaj yuj eb'' vin̈.'
  swh-ULB: Lakini walimsihi Elisha hadi akaona aibu, akasema, “Watume.”Ndipo wakawatuma
    watu hamsini, na wakatafuta kwa mda wa siku tatu, lakini hawakumpata.
  bel-bel: 'Але яны падступаліся да яго доўга, так што абрыдлі яму, і ён сказаў: пашлеце.
    І паслалі пяцьдзясят чалавек, і шукалі тры дні, і не знайшлі яго,'
  wed-wed: Wate taui i voiḡiriḡiri da tauna i vinimala da i paritawanei i pa, “Anina
    ona nae.” Wate taui 50 aupom tonuḡa i baia ma eḡa ita nelaḡai.
  deu-ELBBK: 'Und sie drangen in ihn, bis er sich schämte. Da sprach er: Sendet! Und
    so sandten sie 50 Mann; und sie suchten drei Tage lang, aber sie fanden ihn nicht.'
  mbb-OT: Piru nekidteǥelà sikandan taman te egkeeled en si Elisha he ebarew. Umbe
    ke sikandin te, “Sigi, ipehipanew niw en nasì sikandan.” Umbe impeǥenat dan sikan
    is 50 he menge etew, ne seled te tetelu he andew is kebpen-ahaa zan ki Elias piru
    wazè dan maahà.
  mal-2015: 'അവർ അവനെ അത്യന്തം നിർബ്ബന്ധിച്ചപ്പോൾ അവൻ: എന്നാൽ അയച്ചുകൊൾവിൻ എന്നു പറഞ്ഞു.
    അവർ അമ്പതുപേരെ അയച്ചു; അവർ മൂന്നുദിവസം അന്വേഷിച്ചിട്ടും അവനെ കണ്ടെത്തിയില്ല.'
  rmc-rmc: Ale on pre leste ajci ispidenas, medik na domukľa, hoj te džan. Rodenas
    les trin džives, ale na arakhle.
  pes-OPV: 'اما به حدی بر وی ابرام نمودند که خجل شده، گفت: «بفرستید.» پس پنجاه نفر
    فرستادند و ایشان سه روز جستجو نمودند اما او را نیافتند.'
  ron-1924: 'Дар ей ау стэруит мултэ време де ел. Ши ел а зис: „Тримитеци-й.” Ау тримис
    пе чей чинчзечь де оамень, каре ау кэутат пе Илие трей зиле ши ну л-ау гэсит.'
  aui-aui: Bi gegha, toudi siyibaba tupetupeni patana da sinimayagha ikabi na iviwaghasina,
    iwona bo, “Wasina, tami konagho.” Na tomotomogha yadi 50 sinagho da gabudara aroba
    sivinoyeni, bi getana da Elaija siyabananina.
  ben-OBCV: কিন্তু তারা তাঁকে পীড়াপীড়ি করে এমন অপ্রস্তুতে ফেলে দিলেন যে তিনি আর
    প্রত্যাখ্যান করতে পারেননি। তাই তিনি বললেন, “ওদের পাঠিয়ে দিন।” আর তারাও পঞ্চাশ
    জনকে পাঠিয়ে দিলেন। তারা তিন দিন ধরে খোঁজ চালিয়েছিল, কিন্তু এলিয়কে খুঁজে পায়নি।
  som-som: Oo way ku sii adkeeyeen ilaa uu xishooday, kolkaasuu yidhi, Dira. Sidaas
    daraaddeed waxay direen konton nin; oo waxay isagii doondoonayeen saddex maalmood,
    laakiinse sooma ay helin.
  lat-VUC: 'Coëgeruntque eum donec acquiesceret, et diceret: Mittite. Et miserunt
    quinquaginta viros: qui cum quæsissent tribus diebus, non invenerunt.'
  eng-ASVBT: And when they urged him till he was ashamed, he said, Send. They sent
    therefore fifty men; and they sought three days, but found him not.
  ita-1885: 'Ma essi gli fecero forza, tanto ch''egli se ne vergognò e disse: Mandate.
    Coloro adunque mandarono cinquant''uomini, i quali lo cercarono tre giorni, e
    non lo trovarono.'
  eng-LXXUP: And they pressed him until he was ashamed; and he said, Send. And they
    sent fifty men, and sought three days, and found him not.
  eng-ULB: But when they urged Elisha until he was ashamed, he said, “Send them.”
    Then they sent fifty men, and they looked for three days, but did not find him.
  spa-VBL: Pero ellos siguieron tratando de persuadirlo hasta que se sintió demasiado
    avergonzado para decir que no. “Adelante, envíenlos”, les dijo. Así que enviaron
    a cincuenta hombres, que buscaron a Elías durante tres días, pero no pudieron
    encontrarlo.
  fra-_FOB: 'Mais ils le pressèrent jusqu''à l''embarrasser; il leur dit donc: Envoyez-y!
    Alors ils envoyèrent cinquante hommes, qui cherchèrent trois jours et ne le trouvèrent
    pas.'
  mal-mal: 'അവർ അവനെ അത്യന്തം നിർബ്ബന്ധിച്ചപ്പോൾ അവൻ: “എന്നാൽ അയച്ചുകൊള്ളുവിൻ” എന്ന്
    പറഞ്ഞു. അവർ അമ്പതുപേരെ അയച്ചു; അവർ മൂന്നുദിവസം അന്വേഷിച്ചിട്ടും അവനെ കണ്ടെത്തിയില്ല.'
  urd-GVR: Lekin unhoṅ ne yahāṅ tak isrār kiyā ki āḳhirkār wuh mān gayā aur kahā,
    “Chalo, unheṅ bhej deṅ.” Unhoṅ ne 50 ādmiyoṅ ko bhej diyā jo tīn din tak Iliyās
    kā khoj lagāte rahe. Lekin wuh kahīṅ nazar na āyā.
  suz-BL: तन्‍न मेकोपुकीम एलीशा कली सोइक्‍तीन कि सोइक्‍तीन देंमा बाक्‍त। मिनु एलीशाम
    मेको आन कली “लो, मो हना सोइक्‍तीन” देंमाक्‍त। मिनु मेकोपुकीम मेको ५० जना मुर आन
    कली सोइक्‍तमे बाक्‍त। मिनु मेकोपुकीम नाक्‍त सां सम्‍म माल्‍शा मथिदमे बाक्‍त।
  ita-1927: 'Ma insistettero tanto, presso di lui, ch’ei ne fu confuso, e disse: “Mandateli”.
    Allora quelli mandarono cinquanta uomini, i quali cercarono Elia per tre giorni,
    e non lo trovarono.'
  ckb-ckb: 'بەڵام زۆریان لێکرد هەتا شەرم دایگرت و گوتی: «بیاننێرن.» ئەوانیش پەنجا
    پیاویان نارد، سێ ڕۆژ بەدوایدا گەڕان و نەیاندۆزییەوە.'
  eng-BBE: But when they kept on requesting him, he was shamed and said, Send, then.
    So they sent fifty men; but after searching for three days, they came back without
    having seen him.
  kan-OKCV: ಆದರೆ ಅವರು ಅವನನ್ನು ಬೇಸರಪಡುವವರೆಗೂ ಬಲವಂತ ಮಾಡಿದ್ದರಿಂದ ಅವನು, “ಕಳುಹಿಸಿರಿ,” ಎಂದನು.
    ಅವರು ಐವತ್ತು ಮಂದಿಯನ್ನು ಕಳುಹಿಸಿದರು. ಇವರು ಮೂರು ದಿವಸ ಹುಡುಕಿ ಅವನನ್ನು ಕಾಣದೆ ಹೋದರು.
  tam-2017: அவன் சோர்ந்துபோகும்வரை அவர்கள் அவனைத் தொந்தரவு செய்துகொண்டிருந்ததால்,
    அனுப்புங்கள் என்றான்; அப்படியே ஐம்பதுபேரை அனுப்பினார்கள்; அவர்கள் மூன்று நாட்கள்
    அவனைத் தேடியும் காணாமல்,
  spa-RV-1909: 'Mas ellos le importunaron, hasta que avergonzándose dijo: Enviad.
    Entonces ellos enviaron cincuenta hombres, los cuales lo buscaron tres días, mas
    no lo hallaron.'
  ron-BTF: 'Și l-au constrâns până când s-a rușinat și a zis: Trimiteți. Au trimis
    de aceea cincizeci de oameni; și l-au căutat trei zile, dar nu l-au găsit.'
  eng-WEBP: When they urged him until he was ashamed, he said, “Send them.” Therefore
    they sent fifty men; and they searched for three days, but didn’t find him.
  eng-FBV: But they went on trying to persuade him until he was too embarrassed to
    say no. “Go ahead and send them,” he told them. So they sent fifty men, who searched
    for Elijah for three days but couldn't find him.
  nld-1939: 'Toen ze echter maar bleven aandringen, zei hij eindelijk: Stuur ze dan
    maar. Ze zonden dus vijftig mannen uit, die drie dagen lang naar Elias zochten;
    maar ze vonden hem niet.'
  nch-BL: Pero quifuerzajhuijque nopa tajtolpanextiani hasta moyolyamanili Eliseo
    huan quincahuili ma quintitanica nopa 50 tacame. Huan quitemojtinenque para eyi
    tonati, pero amo quipantijque.
  vie-1934: 'Nhưng chúng nài ép người, đến đỗi người xấu hổ, bèn nói rằng: Hãy sai
    họ đi đi. Chúng liền sai năm mươi người đi tìm Ê-li trong ba ngày, mà tìm chẳng
    đặng.'
  hin-CV: मगर वे हठ करते रहे, यहां तक कि संकोच में आकर एलीशा कह बैठे, “ठीक है, जाओ.”
    उन्होंने पचास बलवान युवाओं को भेज दिया. वे तीन दिन तक खोजते रहे, मगर असफल ही रहे.
  spa-BES: 'Pero cuando lo siguieron pidiendo, se avergonzó y le dijo: Envía, entonces.
    Y enviaron cincuenta hombres; pero después de tres días de búsqueda, volvieron
    sin haberlo visto.'
  tdx-tdx: 'F’ie nañosik’ aze am-para’ t’ie niheve, le hoe re: Iraho! le nirahe’ iereo
    i lahilahy limampolo rey; nitsoeaha’ iareo telo andro fa tsy nahatrea.'
  tha-KJV: แต่​เมื่อเขาทั้งหลายชักชวนท่านจนท่านละอายแล้​วท​่านจึงว่า “​ใช้​ไปซี” เพราะฉะนั้นเขาจึงใช้ห้าสิบคนไป
    เขาทั้งหลายแสวงหาเอลียาห์​อยู่​สามวั​นก​็​ไม่​พบท่าน
  por-BR-2018: 'Mas eles lhe importunaram, até que envergonhando-se, disse: Enviai.
    Então eles enviaram cinquenta homens, os quais o buscaram três dias, mas não o
    acharam.'
  deu-ELO: 'Und sie drangen in ihn, bis er sich schämte. Da sprach er: Sendet! Und
    so sandten sie fünfzig Mann; und sie suchten drei Tage lang, aber sie fanden ihn
    nicht.'
  eng-WYC-2018: And they constrained him, till he assented to them, and said, Send
    ye (them out). And they sent (out the) fifty men; and when they had sought him
    by three days, they found him not, (or and after they had looked for him for three
    days, they still could not find him).
  epo-epo: 'Tamen ili insistis tiel longe, ĝis li hontis, kaj li diris: Sendu. Kaj
    ili sendis kvindek homojn kaj serĉis dum tri tagoj, sed ne trovis lin.'
  uig-PIN: 'Əmma ularning uni ⱪistawerixi bilǝn u hijalǝt bolup: Adǝm ǝwǝtinglar,
    dedi. Xunga ular ǝllik kixini ǝwǝtti; bular üq kün uni izdidi, lekin ⱨeq tapalmidi.'
  beo-beo: Be ilia da gebewane ema adoleboba:lobawane, fa:no e da ili masa:ne sia:i.
    Amo balofede dunu da asili, soge huluane hohogola lafia:lobawane, eso udiana baligi.
    Be Ilaidia hame ba:i.
  tpi-OTNT: Tasol ol profet i strong tumas na ol i wok long askim em, olsem na Elisa
    i no laik pasim ol na em i tok, “I orait, yupela i ken salim ol i go.” Na ol i
    salim 50 man i go na ol i wok long painim Elaija inap long tripela de, tasol ol
    i no lukim em.
  hau-SA: Amma suka matsa masa har ya ji ba ya iya hana su. Saboda haka ya ce, “Ku
    aike su.” Sai suka aiki mutane hamsin, suka yi ta nema har kwana uku amma ba su
    same Iliya ba.
  uig-LAT: 'Emma ularning uni qistawérishi bilen u xijalet bolup: Adem ewetinglar,
    dédi. Shunga ular ellik kishini ewetti; bular üch kün uni izdidi, lékin héch tapalmidi.'
  nde-nde: Kodwa baphikelela waze wakhulelwa zinhloni zokuba elokhu esala. Wasesithi,
    “Bathumeni.” Ngakho bathuma amadoda angamatshumi amahlanu, amdinga okwensuku ezintathu
    amswela.
  ton-ton: Pea ʻi heʻenau kole fakafiu kiate ia, naʻa ne pehē, “Fekau pe.” Ko ia naʻa
    nau fekau atu ʻae kau tangata ʻe toko nimangofulu; pea naʻa nau kumi ʻi he ʻaho
    ʻe tolu, ka naʻe ʻikai ʻilo ia.
  ces-1613: 'Ale když na něj vždy dotírali, tak že mu to obtížné bylo, řekl: Pošlete.
    I poslali padesáte mužů, a hledajíce za tři dni, nenalezli ho.'
  eng-WMB: When they urged him until he was ashamed, he said, “Send them.” Therefore
    they sent fifty men; and they searched for three days, but didn’t find him.
  tam-TCV: அவன் மறுத்தும் விடாமல் அவர்கள் அவனை வற்புறுத்தினார்கள். எனவே, “அவர்களை
    அனுப்புங்கள்” என்று எலிசா கூறினான். அவர்கள் ஐம்பது பேரை அனுப்பி மூன்று நாட்களாகத்
    தேடியும் அவனைக் கண்டுபிடிக்கவில்லை.
  ceb-ULB: Apan sa dihang napugos nila si Eliseo hangtod nga naulaw na siya, miingon
    siya, “Ipadala sila.” Unya gipadala nila ang 50 ka mga kalalakin-an, ug nangita
    sila sulod sa tulo ka adlaw, apan wala nila siya makaplagi.
  pol-UBG: 'A gdy tak nalegali, aż do uprzykrzenia, powiedział: Poślijcie. Posłali
    więc tych pięćdziesięciu mężczyzn, którzy szukali przez trzy dni, lecz nie znaleźli
    go.'
  agr-agr: Tusa tamaitak intimki imatiagtai, ayu cincuenta aents ishiaktajum tusa
    tiuwai. Tusa timatai ishiakam kampatum tsawan yujagsag egainakush wainkachajui.
  kyc-kyc: Dopa leyamopape nakama lao karalu kareyamisa epe naso makapala enakana
    dusale kapa koto kandala pena leyasa peyami. Papala akali akalisa kingi paki dusipame
    yuu gii rema nembo panda peparaena Ilainja koto kando papiyaminyipape baa kando
    nyii nayami.
  urd-GVU: لیکن اُنہوں نے یہاں تک اصرار کیا کہ آخرکار وہ مان گیا اور کہا، ”چلو، اُنہیں
    بھیج دیں۔“ اُنہوں نے 50 آدمیوں کو بھیج دیا جو تین دن تک الیاس کا کھوج لگاتے رہے۔
    لیکن وہ کہیں نظر نہ آیا۔
  deu-1912: 'Aber sie nötigten ihn, bis daß er nachgab und sprach: Laßt hingehen!
    Und sie sandte hin fünfzig Männer und suchten ihn drei Tage; aber sie fanden ihn
    nicht.'
  kan-2017: ಆದರೆ ಅವರು ಅವನನ್ನು ಒತ್ತಾಯಪಡಿಸಿದ್ದರಿಂದ ಅವನು ಬೇಸರಗೊಂಡು, “ಅವರನ್ನು ಕಳುಹಿಸಿರಿ”
    ಎಂದು ಅಪ್ಪಣೆ ಕೊಟ್ಟನು. ಅವರು ಐವತ್ತು ಮಂದಿಯನ್ನು ಕಳುಹಿಸಿದರು. ಇವರು ಮೂರು ದಿನ ಹುಡುಕಿದರೂ
    ಎಲೀಯನನ್ನು ಕಾಣಲಿಲ್ಲ.
  yap-yap: Miyad gelfen ngak nge dakiyag ni nge t’ar lanin’rad me pagrad ngranod.
    Me yan fa wugem i girdi’, ma dalip e rran nra gayed Elijah u daken e burey ngu
    lan e loway ma dar pir’eged.
  hlt-MCSB: Tedae anih te a yah hil a hloep uh dongah, “Tueih uh,” a ti nah. Te dongah
    hlang sawmnga a tueih uh tih hnin thum a tlap uh dae hmu uh pawh.
  mdy-ETH: ዔያታ ጋዓንቴ ዒዚ ዒፃንዳሢኮዋ ካራ ባይዚ ሺኢቄሢሮ ዒዚ ዔኤዓዛ ዶንጊታሞ ዓሳ ዴንዲ ሃይሦ ኬሊ ጉቤ ኮዓዖ ዔኤሊያሴ
    ዴንቃኒ ዳንዳዒባኣሴ፤
  twi-ASANTE: Nanso, wɔkɔɔ so haa no ara, kɔsii sɛ, ɔnhunu deɛ ɔnyɛ ne ho, enti akyire
    no ɔkaa sɛ, “Ɛyɛ, monsoma wɔn.” Enti, mmarima aduonum, de nnansa kyinkyini, hwehwɛeɛ,
    nanso wɔanhunu Elia.
  eng-WEBU: When they urged him until he was ashamed, he said, “Send them.” Therefore
    they sent fifty men; and they searched for three days, but didn’t find him.
  wal-wal: SHin ixxisi gaanaagee a yeellayana gakkanaashin, eti a oichchidi aggennan
    ixxin, “Biite” yaagiis. Yaagin eti ishatamai biidosona. Biidi heezzu gallassaa
    koyidi, a demmibookkona.
  spa-PDDPT: 'Pero ellos le insistieron tanto que él se avergonzó y dijo: ¡Envíen!
    Y enviaron 50 hombres que buscaron tres días y no lo hallaron.'
  gun-gun: Ha'e rami teĩ ha'e kuery onhea'ãve tema hexeve ramo nda'evei vy — Pemondouka
    ha'vy — he'i ha'e kuery pe. Ha'e ramo omondouka okuapy cinqüenta avakue. Mboapy
    ára re ha'e va'e kuery oeka okuapy teĩ ndojoui.
  ilo-ULB: Ngem idi pinilitda ni Eliseo agingga a mabainen isuna, kinunana, “Ibaonyo
    ida.” Ket nangibaonda iti limapulo a lallaki, ket nagbirokda iti tallo nga aldaw,
    ngem saanda a nabirukan isuna.
  kpg-kpg: Digaula e hagamahi adu hua gi mee e helehelekai bolo ginaadou e hula, gei
    mee gaa hai digaula gii hula. Digau madalima aalaa gaa hula ga halahala adu a
    Elijah i nia laangi e dolu, digi gidee ginaadou a mee.
  uig-ARA: 'ئەمما ئۇلارنىڭ ئۇنى قىستاۋېرىشى بىلەن ئۇ خىجالەت بولۇپ: ئادەم ئەۋەتىڭلار،
    دېدى. شۇڭا ئۇلار ئەللىك كىشىنى ئەۋەتتى؛ بۇلار ئۈچ كۈن ئۇنى ئىزدىدى، لېكىن ھېچ
    تاپالمىدى.'
  sus-sus: Kɔnɔ e to na fe maxɔrɔxɔ, a naxa tin na ra. E naxa na mixi tongo suuli
    xɛɛ Eliya fende. E naxa a fen xi saxan bun ma, e mu a to.
  pon-2006: Re wie ngidingidkihte ar pekipeko lao Elisa mweidada re en kohla. Ohl
    limehko eri kohla rapahki Elaisa erein rahn siluh, ahpw re sohte diar.
  jae-jae: Mago êsêac sêkac eŋ ŋapaŋ e eŋ maja kêsa, tec kêsôm gebe “Asakiŋ êsêac
    sêna.” Tec êsêac sêsakiŋ lau 50. Ma êsêac sesom eŋ bêc têlêac e têtap eŋ sa atomanô.
  ksd-ksd: 'Ma dia ga vovo pa ia tuk i ga vavirvir, ma i ga biti: Io, avat a tulue
    diat. Ma dia ga tulue ra ilima na vinun na tutana, ma dia ga tikatikan pa ra utul
    a bung, ma pa dia ga tikan tadav ia.'
  tur-YTC: Utanana kadar onu sıkıştırdıklarında, “Gönderin” dedi. Bunun üzerine elli
    adam gönderdiler; ve üç gün aradılar, ama onu bulamadılar.
  grc-BRENT: Καὶ παρεβιάσαντο αὐτὸν, ἕως οὗ ᾐσχύνετο· καὶ εἶπεν, ἀποστείλατε· καὶ
    ἀπέστειλαν πεντήκοντα ἄνδρας, καὶ ἐζήτησαν τρεῖς ἡμέρας, καὶ οὐχ εὗρον αὐτόν.
  ind-AYT: Namun, mereka mendesaknya sampai dia merasa malu dan berkata, “Suruhlah
    mereka!” Lalu, mereka menyuruh lima puluh orang untuk mencari selama tiga hari,
    tetapi tidak menemukannya.
  nya-nya: Koma anamukakamizabe mpaka Elisayo anachita manyazi moti sakanatha kukana.
    Choncho iye anati, “Atumizeni.” Ndipo anatumiza anthu makumi asanu amene anakafunafuna
    Eliya kwa masiku atatu koma sanamupeze.
  hrv-hrv: 'Ali kako su oni svejednako navaljivali, reče im: “Pošaljite!” I poslaše
    pedesetoricu; tražili su ga tri dana, ali ga nisu našli.'
  mps-mps: Tiali goli, te profet bage augwaligo bomo mu yali, tama augwaligo te Elisa
    aga hanalubo sę bomo mu yali, tama tibaso, Elisa agai homugo te augwali pogobeo
    olama, agai augwali dąų wagobeo homu elama, tama agai te po wai, “Awe, usu dao,”
    wali, “dagego te augwali tagala palao,” wali. Tama augwaligo te bidi sese si olama,
    te nogo si, 50 bidi augwali pelama, tama te Elaija gegedubadi yaide, te sela sogo
    hodolai, tiali goli augwaligo aga me sube.
  tpi-tpi: Tasol ol profet i strong tumas na ol i wok long askim em, olsem na Elisa
    i no laik pasim ol na em i tok, “I orait, yupela i ken salim ol i go.” Na ol i
    salim 50 man i go na ol i wok long painim Elaija inap long tripela de, tasol ol
    i no lukim em.
  dan-1931: 'Men da de blev ved at trænge ind på ham, sagde han: “Så send dem da af
    Sted!” Så sendte de halvtredsindstyve Mænd ud, og de ledte efter ham i tre Dage,
    men fandt ham ikke.'
  vie-OVCB: 'Nhưng họ cứ ép nài, đến độ ông khó xử, phải nói: “Thì bảo họ đi đi!”
    Năm mươi người đi tìm suốt ba ngày nhưng chẳng thấy Ê-li đâu cả.'
  guj-2017: પણ જયાં સુધી એલિશા શરમાઈ ગયો ત્યાં સુધી તેઓએ તેને આગ્રહ કર્યો, તેણે કહ્યું,
    તેઓને મોકલો.” પછી તેઓએ પચાસ માણસો મોકલ્યા, તેઓએ ત્રણ દિવસ સુધી શોધ કરી પણ તે મળ્યો
    નહિ.
  pon-2006A: Re wie ngidingidkihte ar pekipeko lao Elisa mweidada re en kohla. Ohl
    limehko eri kohla rapahki Elaisa erein rahn siluh, ahpw re sohte diar.
  por-BRBSL: 'Quando o incitaram até que se envergonhasse, ele disse: “Mande-os”.
    Portanto, eles enviaram cinqüenta homens; e procuraram por três dias, mas não
    o encontraram.'
  cth-cth: Hatei, ahnimouh ni kayatho totouh a kâhei awh toteh, ti boum teh patoun
    lawih atipouh. Hat torei teh tami 50 touh a patoun awh. Hnin thum touh thung a
    tawng awh hat ei hmawt awh hoeh toe.
  twi-twi: Nanso wɔkɔɔ so haw no ara, kosii sɛ, onhu nea ɔnyɛ ne ho, nti akyiri no
    ɔkaa se, “Eye, monsoma wɔn.” Enti, mmarima aduonum, de nnansa kyinkyin, hwehwɛe,
    nanso wɔanhu Elia.
  hlt-hlt: Tedae anih te a yah hil a hloep uh dongah, “Tueih uh,” a ti nah. Te dongah
    hlang sawmnga a tueih uh tih hnin thum a tlap uh dae hmu uh pawh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yetoo kɛ bɑɑ nhò kɔɔ́nnɛ̀ kòo mbo kɛ dɔ̀: Tɔ̃nnɛ̀ bɛ! Kɛ̀ bɛ̀ɛ
    tɔ̃ mbɛnìtìbɛ̀ sipísìnùmmù, kɛ̀ bɛ̀ɛ kɔtɛ kɛ́nwɑɑ̀ nhEdii kɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti
    bɑ́ bɛ̀ í nhò yɑ̀,'
  msy-2020: Ezɨ Godɨn akam inigha izir gumaziba bar gavgavigha, a gakaghora an azangsɨsi.
    Kamaghɨn amizɨ, Elisa mong aghumsɨgha, men tɨvan aghuagha ghaze, “A dera, ia me
    amadaghtɨ me mangɨ.” Ezɨ me 50plan gumaziba amangizɨ me 3plan aruebar Elaija buriava,
    a batozir puvatɨ.
  dop-dop: Pɑ cɑɑlɑ-ɩ teu, ɩlɛnɑ ɩ́ cɑŋ nɑ ɩ́ tisi, nɑ pɑ́ tili pɑ yǝlɑɑ nɩɩlɛ nɑ
    nɑɑnʋwɑ nɑ pɑ́ pɛɛkɩ Ilii kɛ kʋyɛɛŋ tooso, pɑ tɑ nɑ-ɩ.
  azb-azb: 'Amma onlar o qədər inad etdilər ki, Elişa utanıb dedi: «Göndərin». Əlli
    nəfər göndərdilər və onlar üç gün axtardılar, ancaq İlyası tapa bilmədilər.'
  eng-DBY: And they pressed him till he was ashamed, and he said, Send. They sent
    therefore fifty men, and they sought three days, but did not find him.
  hin-2017: जब उन्होंने उसको यहाँ तक दबाया कि वह लज्जित हो गया, तब उसने कहा, “भेज
    दो।” अतः उन्होंने पचास पुरुष भेज दिए, और वे उसे तीन दिन तक ढूँढ़ते रहे परन्तु
    न पाया।
  wol-KYG: 'Ñu soññ ko, ba mu am ca kersa, ne leen: «Waaw, yebal-leen leen.» Ñu daldi
    yebal juróom fukki nit, ñu seet diiru ñetti fan, gisuñu kenn.'
  eng-YLT: And they press upon him, till he is ashamed, and he saith, 'Send ye;' and
    they send fifty men, and they seek three days, and have not found him;
  eng-WYC-2017: And they constrained him, till he assented to them, and said, Send
    ye. And they sent fifty men; and when they had sought him by three days, they
    found him not.
  eng-WMBB: When they urged him until he was ashamed, he said, “Send them.” Therefore
    they sent fifty men; and they searched for three days, but didn’t find him.
  urd-GVH: लेकिन उन्होंने यहाँ तक इसरार किया कि आख़िरकार वह मान गया और कहा, “चलो,
    उन्हें भेज दें।” उन्होंने 50 आदमियों को भेज दिया जो तीन दिन तक इलियास का खोज लगाते
    रहे। लेकिन वह कहीं नज़र न आया।
  rug-rug: Ba ososo nia rini, osolae lopu boka si asa, ke va malumu lai mo sa si arini.
    Meke la sari ka lima ṉavulu puta tie hire, meke la hata ia rini si asa pa toqere
    na lolomo koari ka ṉeta rane, ba lopu boka dogoria rini si asa.
  gaz-gaz: Isaan garuu hamma inni isaan jalaa diduu qaanaʼutti isa dirqisiisan. Kana
    irratti inni, “Isaan ergaa” jedhe. Isaanis nama shantama ni ergan; namoonni sunis
    bultii sadii barbaadanii isa dhaban.
  fra-LSG: 'Mais ils le pressèrent longtemps; et il dit: Envoyez-les. Ils envoyèrent
    les cinquante hommes, qui cherchèrent Élie pendant trois jours et ne le trouvèrent
    point.'
  gnn-gnn: Bala walalanydja yana waŋana warray, dhä‐ḏälthina warray waŋana, yana liŋgu‐u‐u,
    bala ŋayi djuy'yurrunana yana walalanha‐wala. Nhäŋa'‐nhaŋalanydja walala marrtjina‐a‐a,
    birrka'mirrina dhika wäŋanydja ḻarruŋala nhanŋu ḻurrkun' walunydja ŋupara, yurru
    yakana walala maḻŋ'maraŋala Yelatjanhanydja.
  yal-yal: Koni, e yi a karahan han! A yi a fala e xa, a naxa, “Ɛ e rasiga.” E yi
    muxu tonge suulun nasiga naxanye Eli fen xi saxan, koni e mi a to mumɛ!
  haw-1868: A koi aku la lakou ia ia a hilahila oia, i mai la ia, E hoouna aku oukou.
    A hoouna aku la lakou i kanalima kanaka; a imi lakou ia ia i na la ekolu, aole
    i loaa.
  arb-NAV: فَأَلَحُّوا عَلَيْهِ حَتَّى اعْتَرَاهُ الْخَجَلُ فَأَذْعَنَ لَهُمْ، فَأَوْفَدُوا
    خَمْسِينَ رَجُلاً ظَلُّوا يَبْحَثُونَ عَنْهُ ثَلاثَةَ أَيَّامٍ دُونَ جَدْوَى.
  ewe-ewe: Ke wonɔ nya sia ƒom ɖe enu va se ɖe esime nya la tii eye wògblɔ be, “Enyo,
    miyi!” Ale ame blaatɔ̃awo yi ɖadii ŋkeke etɔ̃, ke womekpɔe o.
  eng-LEE: And they urged him till he was ashamed, when he said, Send. And they sent
    fifty men; and they sought three days, but found him not.
  asm-FB: কিন্তু ভাৱবাদীসকলৰ শিষ্যৰ দলটোৱে ইলীচাক মিনতি কৰি থকাত, তেওঁ লাজ পাই ক’লে,
    “ঠিক আছে, পঠাই দিয়া।” তাতে তেওঁলোকে পঞ্চাশজন লোকক পঠাই দিলে আৰু সেই পঞ্চাশজনে
    তিনি দিন ধৰি বিচৰা পাছতো এলিয়াক নাপালে।
  sus-A: كْنْ عٍ تٌ نَ قٍ مَشْرْشْ، عَ نَشَ تِن نَ رَ. عٍ نَشَ نَ مِشِ تٌنفٌ سُولِ
    شّي عٍلِيَ قٍندٍ. عٍ نَشَ عَ قٍن شِ سَشَن بُن مَ، عٍ مُ عَ تٌ.
  fra-SBL: 'Comme ils le pressaient jusqu''à la honte, il dit : « Envoyez-les. » Ils
    envoyèrent donc cinquante hommes ; ils cherchèrent pendant trois jours, mais ne
    le trouvèrent pas.'
  hbo-hbo: וַיִּפְצְרוּ־בֹ֥ו עַד־בֹּ֖שׁ וַיֹּ֣אמֶר שְׁלָ֑חוּ וַֽיִּשְׁלְחוּ֙ חֲמִשִּׁ֣ים
    אִ֔ישׁ וַיְבַקְשׁ֥וּ שְׁלֹשָֽׁה־יָמִ֖ים וְלֹ֥א מְצָאֻֽהוּ׃
  kik-kik: No makĩmũringĩrĩria o nginya agĩconoka, akĩremwo nĩ kũrega. Nĩ ũndũ ũcio
    akiuga atĩrĩ, “Matũmei.” Nao magĩtũma andũ mĩrongo ĩtano, arĩa maamwethire mĩthenya
    ĩtatũ, no matiigana kũmuona.
  fra-NCL: 'Mais ils le pressèrent jusqu’à le couvrir de confusion, et il leur dit :
    « Envoyez-les. » Ils envoyèrent cinquante hommes, qui cherchèrent Elie pendant
    trois jours, sans le trouver.'
  cek-AK: Toe to kaminawk mah angaek thai han ai ah hnik o khruek pongah, anih mah,
    Patoeh oh, tiah a naa. To pongah nihcae mah kami quipangato patoeh o; nihcae mah
    ni thumto thung pakrong o, toe hnu o ai.
  cuk-cuk: 'Degi-inigwele, Elías-aminaega Eliseoʼgi alamaknanai gusmalad. Eliseo budar-itogusgu,
    sogdesunnad: —Degir nabir, dulemar be barmidmarsun. Degisoggu, Bab-Dummad-gayaburba-barsogmalad
    Elías-aminaega machergan waladulabo-gakambe-mergu (50) barmisad. Ibapaa Elías-amidii
    gusmalad, degi-inigwele amissurgusmalad.'
  uig-CYR: 'Амма уларниң уни қиставериши билән у хиҗаләт болуп: Адәм әвәтиңлар, деди.
    Шуңа улар әллик кишини әвәтти; булар үч күн уни издиди, лекин һеч тапалмиди.'
  tel-2017: అయితే వారు అతణ్ణి బాగా ఒత్తిడి చేసి విసిగించారు. దాంతో అతడు “సరే పంపండి”
    అన్నాడు. అప్పుడు వారు యాభై మందిని పంపించారు. వారు వెళ్లి అతని కోసం మూడు రోజులు
    గాలించారు గానీ అతణ్ణి కనుక్కోలేక పోయారు.
  hat-BSA: 'Men lè yo te bourade li jiskaske li te wont, li te di yo: “Voye yo”. Konsa,
    yo te voye senkant mesye. Yo te chache pandan twa jou, men yo pa t jwenn li.'
  bxh-bxh: Na sa eli dududuꞌi ee–, ya taumayamaya, be hige gonowana i gududi. Yo fede
    iyen, Au lau. Be tatau 50 sa duidi sa lau sa yoꞌoi ee–, lahai faihona sa ofi,
    na hige ti lobahi.
  kos-kos: Tuh elos kwafe nwe ke na el fuhlelosla elos som. Mwet lumngaul inge som
    sokol Elijah yen nukewa ke len tolu, tuh elos tiana konalak.
  hbo-WLC: וַיִּפְצְרוּ־ב֥וֹ עַד־בֹּ֖שׁ וַיֹּ֣אמֶר שְׁלָ֑חוּ וַֽיִּשְׁלְחוּ֙ חֲמִשִּׁ֣ים
    אִ֔ישׁ וַיְבַקְשׁ֥וּ שְׁלֹשָֽׁה־יָמִ֖ים וְלֹ֥א מְצָאֻֽהוּ׃
  ibo-ibo: Ma mgbe ha nọgidere rịọsie ya arịrịọ ike, ruo mgbe o nwekwaghị ike igbochi
    ha. Ọ gwara ha sị, “Ọ dị mma, ziganụ mmadụ ka ha gaa chọọ ya.” Ha zigara iri ndị
    ikom ise, ndị gara chọgharịa Ịlaịja ụbọchị atọ, ma ha achọtaghị ya.
  ory-ory: ତଥାପି ଇଲୀଶାୟ ଲଜ୍ଜିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ତାଙ୍କୁ ପ୍ରବର୍ତ୍ତାନ୍ତେ, ସେ କହିଲେ,
    “ପଠାଅ।” ଏହେତୁ ସେମାନେ ପଚାଶ ଲୋକ ପଠାଇଲେ, ଆଉ ସେମାନେ ତାଙ୍କୁ ତିନି ଦିନ ଖୋଜିଲେ, ମାତ୍ର
    ପାଇଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:2KI.002.016'
  chk-chk: Nge lupwen ra ariani tori a säw, a üra, “Oupwe tinirela.” Iei mine ra tinala
    lime mwän. Lon ükükün ülüngat rän ra kütta Elias, nge resap küna.
  rop-rop: Bat deibin kipgon askimbat Ilaisha raidap imbin larram olabat go. Deibin
    go en lukabat dijei en tharrei en ebriweya fo thribala deis bat olabat nomo bin
    faindim im.
  ukr-1871: 'Як же вони всиловувались аж надто, сказав він: То посилайте. І послали
    вони пятьдесять чоловіка, й шукали три днї, та не знайшли.'
  deu-1951: 'Aber sie drangen in ihn, bis er ganz verlegen ward und sprach: So laßt
    sie gehen! Da sandten sie fünfzig Männer, die suchten ihn drei Tage lang, aber
    sie fanden ihn nicht.'
  eng-JPS: 'And when they urged him till he was ashamed, he said: ''Send.'' They sent
    therefore fifty men; and they sought three days, but found him not.'
  srp-1865: 'Ali oni navaljivahu na nj dokle mu se ne dosadi, te reèe: pošljite. I
    poslaše pedeset ljudi koji ga tražiše tri dana, ali ne naðoše.'
  lug-lug: Naye bwe baamuwaliriza, n’atendewalirwa, n’abagamba nti, “Kale, mubatume.”
    Awo ne batuma abasajja amakumi ataano, ne banoonya okumala ennaku ssatu naye ne
    batamulaba.
  heb-heb: ויפצרו בו עד בש ויאמר שלחו וישלחו חמשים איש ויבקשו שלשה ימים ולא מצאהו׃
  ben-IRV: তবুও তারা তাঁকে পীড়াপীড়ি করলে তিনি লজ্জায় পড়ে বললেন, “পাঠাও।” অতএব
    তারা পঞ্চাশজন লোক পাঠালো; তারা তিন দিন ধরে খোঁজ করেও তাঁকে পেল না।
  pan-pan: ਪਰ ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਬਹੁਤ ਜ਼ਿੱਦ ਕੀਤੀ ਕਿ ਉਹ ਸ਼ਰਮਿੰਦਾ ਹੋ ਗਿਆ ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, “ਭੇਜ
    ਦਿਓ।” ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਪੰਜਾਹ ਮਨੁੱਖ ਭੇਜੇ ਤੇ ਤਿੰਨ ਦਿਨ ਉਸ ਦੀ ਖੋਜ ਕੀਤੀ ਪਰ ਉਹ ਨਾ ਲੱਭਿਆ।
  tkr-tkr: 'Manbışe xıl ts''ıts''dyaa''amee, Elişayscad naş qıxha, eyhen: – G''axuvle.
    Manbışe mana t''abal ha''as xhots''al insan g''ıxele. Mane insanaaşe mana xhebne
    yiğna t''abal he''eyir, iveeke deş.'
  mya-JVB: သူတို့သည် ဧလိရှဲ စိတ် အားလျော့သည် တိုင်အောင် အလွန် တောင်းပန်သောအခါ၊ စေလွှတ်
    ကြဟု ဆို ၏။ သူတို့သည် လူ ငါးကျိပ် ကို စေလွှတ် သဖြင့် ၊ သုံး ရက် ပတ်လုံးရှာ ၍ မ
    တွေ့ နိုင်ကြ
  tbg-tbg: Elisaava minti tumantavata, vika kempukaiqamake Elisaara iramaqi vuvaro
    vira popohovaro tiharo, Hove. Ne vira rantareka vuate, tumanta vika 50navu taaramo
    entanavuara Elaitaara rantaqi vi, kia ranta kora.
  hmo-hmo: To idia ese Elisaia idia noia noho, ela bona ia hemarai, vadaeni ia gwau,
    “Umui lao.” Unai dainai unai tatau 50 idia raka lao, idia be dina toi lalonai
    Elia idia tahua, to idia davaria lasi.
  urd-urd: जब उन्होंने उससे बहुत ज़िद की, यहाँ तक कि वह शर्मा भी गया, तो उसने कहा,
    “भेज दो।” इसलिए उन्होंने पचास आदमियों को भेजा, और उन्होंने तीन दिन तक ढूँढा पर
    उसे न पाया।
  rus-SYN: 'Но они приступали к нему долго, так что наскучили ему, и он сказал: пошлите.
    И послали пятьдесят человек, и искали три дня, и не нашли его,'
  bqc-SIM: 'Aa nàɛwà e à kɛ̀ɛ̀ gɛɛkpanwɛia yã́ ũ, ↄ̃ à mɛ̀: À ń zĩ. Ɔ̃ aa
    gbɛ̃ↄn blakwipiↄ gbàɛ, aa kpálɛkɛ̀ Ɛliazi gↄↄ àaↄ̃, aai bↄwào.'
  tcz-CHONGTHU: Ahinlah amahon aseitei tei jingun ahileh, aman anil nomlou phat in,
    “Aphai sol tauvin,” ati. Hichun mi somnga in nithum lhingset ahol un amupouvin
    ahi.
  mar-mar: पण अलीशाला लाज वाटेपर्यंत संदेष्ट्यांनी आग्रह धरला, तो म्हणाला, “त्यांना
    पाठवा.” मग त्यांनी पन्नास जणांना पाठवले, आणि त्यांनी एलीयाचा तीन दिवस शोध घेतला,
    पण ते त्यास शोधू शकले नाही.
  soq-soq: Tane mo me kainokaino iririsaio malalene wanase, “Sa ide aitana.” Apana
    sa uduudu 50 Elaia banusapua baiwa antone laio walama natadea dialen ita me mai
    donsapona, dia.
  qub-qub: Yaparir-yaparir niptinna Eliseoga niran «Cachay ari» nir. Chaura cacharan
    pichga chunca (50) runacunata. Eliasta ashiran quimsa junaj. Maychöpis mana tarirannachu.
  bqp-bqp: 'Ò nàkaraa, akũ à ń wé''i kũ̀ à pì: À ń zĩ. Akũ ò gbɛ̃nↄn bupla akurii
    pìnↄ gbàrɛ, ò kpátɛ kɛ̀ Iliasui gↄrↄ aakↄ̃, odi boaro.'
  hat-hat: 'Men yo kenbe la avè l'' jouk li di yo: —Bon. Nou mèt ale! Se konsa yo
    voye senkant moun yo al chache Eli. Yo pase twa jou ap chache, yo pa jwenn li.'
  eng-BSB: But when they pressed him to the point of embarrassment, he said, “Send
    them.” And they sent fifty men, who searched for three days but did not find Elijah.
  eng-WEBPB: When they urged him until he was ashamed, he said, “Send them.” Therefore
    they sent fifty men; and they searched for three days, but didn’t find him.
  kbq-kbq: Hianagi zamagra tusi'za hu'za kazigazi hazageno, i'oma huzankura agaze
    higeno anage hu'ne, hanki huzamantenke'za viho. Anage hige'za 50'a vahe huzmantage'za
    vu'za tagufa zage knafi ome hake'naze. Hianagi zamagra onketfa hu'naze.
  nhe-BL: Pero quifuerzajhuijque nopa tiocamanalohuani hasta moyolyamanili Eliseo
    huan quincahuili ma quintitlanica nopa 50 tlacame. Huan quitemojtinenque para
    eyi tonali, pero ax quipantijque.
  bus-bus: 'Aↄ̃ nàkↄ̃rɛa, ben à ń wí dɛ̀ à bè: À ń zĩ. Ben aↄ̃ gↄ̃ↄn baplaa akuri
    pìnↄ gbàrɛ, aↄ̃ kpáɛ kɛ̀ Iliazi gurↄ aagↄ̃, aↄ̃ↄe bↄaro.'
  gub-BL: Wenoz wi wi oho àwàm izupe wà. A'e rupi omono kar wà. A'e 50 awa umumaw
    na'iruz 'ar Eri hekar pà ywy nànàn wà. Nuexak kwaw wà.
  eng-DRA: 'But they pressed him, till he consented, and said: Send. And they sent
    fifty men: and they sought three days but found him not.'
