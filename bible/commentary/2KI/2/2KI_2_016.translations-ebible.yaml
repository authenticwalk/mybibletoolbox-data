  wal-wal: Yaatidi eti a, “Be7a, nuuni ne ashkkarati ishatamu mino asati hagan de7oos.
    Hayyanaa nuuni ne godaa koyanau baana. Ooni erii, GODAA Ayyaanai a ekkidi, issi
    deriyaa huuphiyan woikko zanggaaraa giddon yeggidaakkonne” yaagidosona. Yaagin
    Elssaa7i, “CHii, booppite!” yaagiis.
  spa-PDDPT: 'y le dijeron: Mira, ahora hay 50 hombres fuertes con tus esclavos. Que
    ellos vayan y busquen a tu ʼadón, no sea que el Espíritu de Yavé lo haya levantado
    y lo haya colocado en alguna montaña o valle. Pero él respondió: No los envíen.'
  gun-gun: 'Ha''e vy aipoe''i okuapy: — Apy ore neremimbo''e kuery regua ikuai cinqüenta
    avakue ipy''a guaxukueve va''e. Emondouka na nderuvixa oeka aguã. Xapy''a rei
    rã Senhor guigua nhe''ẽ ogueraa ri teĩ, oeja nho ''rã peteĩ yvyty áry, e''ỹ vy
    yvy''ã guy katy mba''e. Ombovai vy — Pemondouka eme — he''i.'
  ilo-ULB: Kinunada kenkuana, “Kitaem ita, kadagiti adipenmo ket adda limapulo a napipigsa
    a lallaki. Dawatenmi a palubosam koma ida, ket birokenda ti apom, amangan no impangato
    laeng isuna ti Espiritu ni Yahweh ket impurruakna iti maysa a bantay wenno iti
    maysa a tanap.” Insungbat ni Eliseo, “Saan, saanyo ida nga ibaon.”
  kpg-kpg: ga helekai, “Gimaadou digau e madalima aanei, nia daane huogodoo maaloo.
    Dugua mai gi gimaadou e hula e halahala doo dagi. Holongo di Hagataalunga o Dimaadua
    guu lahi a mee gi di gowaa mogowaa, guu dugu a mee i tei gowaa i hongo di gonduu,
    be i lodo tei gowaa mehanga gonduu.” Elisha ga helekai, “Deeai, goodou hudee hula.”
  uig-ARA: 'ئۇلار ئۇنىڭغا: مانا سېنىڭ كەمىنىلىرىڭ ئارىسىدا ئەللىك ئەزىمەت بار؛ ئۆتۈنىمىز،
    بۇلار غوجاڭنى ئىزدىگىلى بارسۇن. پەرۋەردىگارنىڭ روھى بەلكىم ئۇنى كۆتۈرۈپ تاغلارنىڭ
    بىر يېرىدە ياكى جىلغىلارنىڭ بىر تەرىپىدە تاشلاپ قويدىمىكى، دېدى. لېكىن ئۇ: سىلەر
    ھېچ ئادەمنى ئەۋەتمەڭلار، دېدى.'
  sus-sus: E naxa a fala a bɛ, «I malima gbangbalanyi mixi tongo suuli na be muxu
    ya ma. E xa siga i marigi fende. Tɛmunde Alatala Xaxili bara a xanin, a sa a lu
    geya nde kɔn na, xa na mu a ra gulunba nde kui.» A naxa e yaabi, «Wo naxa e rasiga
    de.»
  pon-2006: oh patohwanohng, “Kiht me limehk wasaht, kiht koaros ohl kehlail kei.
    Kitail patohla rapahki omwi soumaso. Mweinele ngenen KAUN-O ketikidalahr oh kesehdiongehr
    pohn ehu nahna de nan ehu wahuwen.” Elisa ahpw sapeng, ketihtihki, “Soh! Kumwail
    dehr kohwei.”
  jae-jae: Go êsêac sêsôm gêdêŋ eŋ gebe “Gôlicgac me, lau ŋaclai 50 tec sêmoa sêwiŋ
    nêm sakiŋwaga aêac. Aêac ateŋ aôm, gebe ôkêŋ êsêac nasensom nêm ŋatau. Oc moae
    Apômtaunê Ŋalau gêôc eŋ sa e jagêwi eŋ siŋ gêmoa lôcdênaŋ ŋaô me gêmoa busawa
    teŋ.” Ma eŋ kêsôm gebe “Asakiŋ lau atom.”
  ksd-ksd: 'Ma dia ga biti tana: A ilima na vinun na dekdek na tutana dia ki pire
    vevet; boina ba diat a vana, ma diat a tikan upi kaum luluai; kan bar ra Tulungea
    i ra Luluai i tar puak ia urama, ma i tar vue vaba ia taun tika na luana, ba tai
    ta male. Ma i ga biti: Koko da tulue diat.'
  tur-YTC: Ona, “Bak, hizmetkârlarının yanında elli güçlü adam var. Lütfen gidip efendini
    arasınlar. Belki de Yahve'nin Ruhu onu kaldırıp bir dağa ya da vadiye koymuştur.”
    dediler. O, “Göndermeyin” dedi.
  grc-BRENT: καὶ εἶπον πρὸς αὐτὸν, ἰδοὺ δὴ μετὰ τῶν παίδων σου πεντήκοντα ἄνδρες υἱοὶ
    δυνάμεως· πορευθέντες δὴ ζητησάτωσαν τὸν κύριόν σου, μή ποτε ᾖρεν αὐτὸν πνεῦμα
    Κυρίου, καὶ ἔῤῥιψεν αὐτὸν ἐν τῷ Ἰορδάνῃ ἢ ἐφʼ ἓν τῶν ὀρέων ἢ ἐφʼ ἕνα τῶν βουνῶν·
    καὶ εἶπεν Ἑλισαιὲ, οὐκ ἀποστελεῖτε.
  ind-AYT: Mereka berkata kepadanya, “Lihatlah sekarang! Ada pada hamba-hambamu ini
    lima puluh laki-laki, keturunan yang gagah. Biarlah mereka pergi untuk mencari
    Tuanmu. Jangan-jangan Roh TUHAN telah mengangkatnya dan melemparkannya ke salah
    satu gunung, ke salah satu lembah.” Elisa menjawab, “Jangan menyuruh mereka.”
  nya-nya: Ndipo anawuza Elisa kuti, “Ife atumiki anu tili ndi anthu amphamvu makumi
    asanu. Aloleni apite kuti akafunefune mbuye wanu. Mwina Mzimu wa Yehova wamutenga
    ndi kukamuponya ku phiri lina kapena ku chigwa china.” Elisa anayankha kuti, “Ayi,
    musawatume.”
  hrv-hrv: 'i rekoše mu: “Evo ovdje s tvojim slugama pedeset junaka. Dopusti im da
    idu tražiti tvoga gospodara; možda ga je Duh Jahvin uzdigao i bacio na koju goru
    ili u kakvu dolinu.” On im odgovori: “Ne šaljite nikoga.”'
  mps-mps: Tama augwaligo te Elisabolo e tiwai po wai, “Dago hanigo te bidi sese si
    olama, te nogo si bomai bidi dabe bidibo,” wali. “Tama dago homugo te bomai bidi
    dabe augwaligo te nago genuai bidi Elaija gegegi pomainao,” wali. “Genuai Bidigo
    Mobogo aga selasa pelama, tama te aga bulu du me, bulu odogode me, aga tede tagalama,
    bidi badi bogo,” wali. Tiali goli, te Elisago augwalibolo te po wai, “O tegio,”
    wali. “Dagego te bage tagala palama, aga gegegi pigio,” wali.
  tpi-tpi: Na ol i tokim Elisa olsem, “I gat 50 strongpela man long lain bilong mipela.
    Na mipela i laik bai ol i go painim bikman bilong yu. Nogut spirit bilong Bikpela
    i kisim em i go na lusim em i stap long wanpela maunten o long wanpela ples daun.”
    Tasol Elisa i tokim ol, “Maski. Yupela i no ken salim ol i go painim em.”
  dan-1931: 'Derpå sagde de til ham: “Se, her hos dine Trælle er der halvtredsindstyve
    raske Mænd, lad dem gå ud og lede efter din Herre; måske HERRENS Ånd har taget
    ham og kastet ham hen på et af Bjergene eller i en af Dalene!” Men han svarede:
    “I skal ikke sende dem af Sted!”'
  vie-OVCB: 'và nói: “Các đầy tớ thầy có năm mươi người lực lưỡng nhất tại đây. Nếu
    thầy muốn, chúng tôi sẽ sai họ đi tìm chủ thầy. Biết đâu Thần Linh của Chúa đem
    chủ thầy lên, rồi đặt xuống trên một ngọn núi, hoặc tại một thung lũng nào chăng?”
    Ê-li-sê đáp: “Đừng bảo họ đi.”'
  guj-2017: તેઓએ એલિશાને કહ્યું, “હવે જો, તારા દાસોની સાથે પચાસ મજબૂત માણસો છે. અમને
    જવા દે, કે અમે જઈને તારા ગુરુની શોધ કરીને જોઈએ, કદાચ ઈશ્વરના આત્માએ એલિયાને ઉઠાવીને
    કોઈ પર્વત પર કે ખીણમાં રાખ્યો હોય.” એલિશાએ કહ્યું, “ના, તેઓને મોકલશો નહિ.”
  pon-2006A: oh patohwanohng, “Kiht me limehk wasaht, kiht koaros ohl kehlail kei.
    Kitail patohla rapahki omwi soumaso. Mweinele ngenen KAUN-O ketikidalahr oh kesehdiongehr
    pohn ehu nahna de nan ehu wahuwen.” Elisa ahpw sapeng, ketihtihki, “Soh! Kumwail
    dehr kohwei.”
  por-BRBSL: 'Disseram-lhe: “Veja agora, há com seus servos cinqüenta homens fortes”.
    Por favor, deixe-os ir e procure seu amo. Talvez o Espírito de Javé o tenha levado,
    e o tenha colocado em alguma montanha ou em algum vale”. Ele disse: “Não os envie”.'
  cth-cth: Ahnimouh ni ama koe khenhaw! na sannaw ni, athakaawme tami 50 touh ni na
    okhai han, pahren lahoi na bawipa tawng sak hanlah kamthaw sak. BAWIPA e a Muitha
    ni a luenkhai e patetlah mon dawk na ou, hoeh pawiteh tanghling dawk na ou bout
    a pabo yawkaw han doeh ati awh. Elisha ni apihai patoun hanh leih atipouh.
  twi-twi: Wɔkae se, “Owura, ka biribi, na yɛn mu ahoɔdenfo aduonum bekyinkyin sare
    no so, ahwehwɛ wo wura. Ebia na Awurade honhom agyaa no asi bepɔw bi so anaa obon
    bi mu.” Elisa kae se, “Dabi, monnsoma wɔn.”
  hlt-hlt: Te phoeiah a taengah, “Tatthai ca rhoek hlang sawmnga he na sal rhoek neh
    om pueng he. Cet uh laeh vetih na boei rhoek te ka tlap uh mako. BOEIPA Mueihla
    loh anih a pom tih tlang pakhat ah nim, kolrhawk khuikah kolrhawk pakhat ah nim
    a voeih ve,” a ti nauh. Tedae, “Tueih boeh,” a ti nah.
  tbz-SIM: 'Kóò nɑ̀kɛ́ kɛ dɔ̀: Tínti ɑ kó bɛtɔ̃mbɛ̀ ti miɛkɛ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ bomu
    sipísìnùmmù, duɔ́ nkɛ̀ bɛ̀ɛ kɔtɛ kɛ́wɑmmú ɑ cicɛ kɛ́yɑ̀ ti Yiɛ̀ nKuyie nYɑɑ́ mbɑ́
    nhò tùótɛ́ kɛ kɔ̀tɛ kɛ dootóo ditɑ̃rì mɑrì ĩ́nkɛ̀ yoo kubiriku mɑkù miɛkɛ. Kɛ̀
    Edisee yetɛ kɛ dɔ̀: Bɑ́ɑ́ tɔ̃nnɛ̀ òmɔù.'
  msy-2020: Egha me kamaghɨn Elisa mɨgei, “Nɨ gan. En adarazir aven, 50plan gumazir
    gavgaviba iti. Ezɨ me mangɨ nɨn gumazir ekiam bativasa e ifonge. Ikiavɨra Itir
    Godɨn Duam ti a inigha ghua mɨghsɨatamɨn anetaki, o danganir zaritamɨn anetaki.”
    Ezɨ Elisa me mɨgei, “Markɨ. Ia me amadaghtɨ me mangɨ a burian markɨ.”
  dop-dop: 'nɑ pɑ́ tɔ sɩ: Tǝ wɛnɑ yǝlɑɑ ɑpɑlʋtʋ nyǝ́mɑ nɩɩlɛ nɑ nɑɑnʋwɑ. Tɩɩ tili-wɛ
    nɑ pɑ́ pɛɛkɩ nyɑ́ cɑɑ. Ntɑnyɩ Tɑcɑɑ Feesuɣu kpɑɣɑ-ɩ mpʋ tɔ, kʋ pɛtɑ-ɩ pʋɣʋ nɑkʋlɩ
    kʋ nyʋɣʋ tɑɑ, yɑɑ tɛtɛkǝlɛ tɑɑ kɛ́ tiiliɣi. Ɩlɛnɑ Ilisee kisi sɩ pɑ́ tɑɑ tili.'
  azb-azb: 'Ona dedilər: «Bu qullarının yanında əlli igid var, qoy gedib ağanı axtarsınlar.
    Bəlkə Rəbbin Ruhu onu qaldırıb dağların yaxud da dərələrin birinə atmışdır?» Elişa
    dedi: «Göndərməyin».'
  eng-DBY: and said to him, Behold now, there are with thy servants fifty valiant
    men; let them go, we pray thee, and seek thy master, lest perhaps the Spirit of
    Jehovah have taken him up, and cast him upon some mountain, or into some ravine.
    And he said, Ye shall not send.
  hin-2017: तब उन्होंने उससे कहा, “सुन, तेरे दासों के पास पचास बलवान पुरुष हैं, वे
    जाकर तेरे स्वामी को ढूँढ़ें, सम्भव है कि क्या जाने यहोवा के आत्मा ने उसको उठाकर
    किसी पहाड़ पर या किसी तराई में डाल दिया हो।” उसने कहा, “मत भेजो।”
  wol-KYG: 'Ci kaw loolu ñu ne ko: «Xam nga lan la, sang bi? Am na ci nun juróom fukki
    nit ñu jàmbaare. Nañu dem seetali la sa sang ba. Jombul leeru Yàlla yóbbu ko,
    teg ko ci kaw tund yii, wenn, mbaa mu teg ko ci biir xur yii, wenn.» Mu ne leen:
    «Déedéet, buleen leen yebal.»'
  eng-YLT: 'and say unto him, ''Lo, we pray thee, there are with thy servants fifty
    men, sons of valour: let them go, we pray thee, and they seek thy lord, lest the
    Spirit of Jehovah hath taken him up, and doth cast him on one of the hills, or
    into one of the valleys;'' and he saith, ''Ye do not send.'''
  eng-WYC-2017: And they said to him, Lo! with thy servants be fifty strong men, that
    may go, and seek thy lord, lest per-adventure the Spirit of the Lord hath taken
    him, and hath cast forth him in one of the hills, either in one of the valleys.
    And Elisha said, Do not ye send.
  eng-WMBB: They said to him, “See now, there are with your servants fifty strong
    men. Please let them go and seek your master. Perhaps the LORD’s Spirit has taken
    him up, and put him on some mountain or into some valley.” He said, “Don’t send
    them.”
  urd-GVH: बोले, “हमारे 50 ताक़तवर आदमी ख़िदमत के लिए हाज़िर हैं। अगर इजाज़त हो तो
    हम उन्हें भेज देंगे ताकि वह आपके आक़ा को तलाश करें। हो सकता है रब के रूह ने उसे
    उठाकर किसी पहाड़ या वादी में रख छोड़ा हो।” इलीशा ने मना करने की कोशिश की, “नहीं,
    उन्हें मत भेजना।”
  rug-rug: Meke zama, “Hire si gami ka lima ṉavulu puta tie ṉiṉira mami. Mu garunu
    gami pude la hata vatua sa mua baṉara. Hokara sa maqomaqona e Zihova si vagi taloa
    nia si asa meke la veko pania Sa si asa pa keke toqere babe koa keke lolomo,”
    gua si arini. Ba olaṉa la koa rini se Ilaisa, “Lokari, lopu kaqu la si gamu,”
    gua si asa.
  gaz-gaz: Akkanas jedhaniin; “Kunoo, nu tajaajiltoonni kee namoota ciccimoo shantama
    of biraa qabna. Isaan dhaqanii gooftaa kee haa barbaadan. Hafuurri Waaqayyoo ol
    isa fuudhee tulluu wayii irra yookaan sulula wayii keessa isa buuse taʼaatii.”
    Elsaaʼi immoo, “Akkas miti; isaan hin erginaa” jedhee deebise.
  fra-LSG: 'Ils lui dirent: Voici, il y a parmi tes serviteurs cinquante hommes vaillants;
    veux-tu qu’ils aillent chercher ton maître? Peut-être que l’esprit de l’Éternel
    l’a emporté et l’a jeté sur quelque montagne ou dans quelque vallée. Il répondit:
    Ne les envoyez pas.'
  gnn-gnn: Walala waŋana nhanukala Yelatjiyawala bitjarra, “Gul', ŋilimurru marrtji
    balayi, ga ḻarru'‐ḻarruma nhokalaŋuwu buŋgawa'mirriŋuwu. Mak ŋayi dhika winya'yurruna
    buku'‐wukuŋura.” Ŋayi Yelatjiyanydja waŋana walalaŋgu bitjarrana, “Yäw, yakana
    nhuma yurru marrtji.”
  yal-yal: E yi a fala a xa, e naxa, “Xɛmɛ sɛnbɛmaan muxu tonge suulun i ya walikɛne
    yɛ, i waxi e xa sa i kanna fen? Yanyina nde Alatalaa Nii Sariɲanxin bata a xali
    a sa a woli geyana nde fari hanma lanbanna nde kui.” Elise yi e yabi, a naxa,
    “Ɛ nama e rasiga.”
  haw-1868: A i aku la lakou ia ia, Aia hoi, eia no me kau poe kauwa he kanalima na
    kanaka ikaika; ke nonoi aku nei makou ia oe, e hele lakou e imi i kou haku; malia
    paha ua lawe aku ka makani o Iehova ia ia, a ua hoolei ia ia ma kekahi mauna,
    a ma kekahi awawa paha. I mai la ia, Mai hoouna aku oukou.
  arb-NAV: 'وَقَالُوا لَهُ: «إِنَّ بَيْنَ عَبِيدِكَ خَمْسِينَ رَجُلاً مِنْ ذَوِي الْبَأْسِ،
    فَدَعْهُمْ يَذْهَبُونَ لِلْبَحْثِ عَنْ سَيِّدِكَ. لَعَلَّ رُوحَ الرَّبِّ حَمَلَهُ
    وَطَرَحَهُ عَلَى أَحَدِ الْجِبَالِ أَوْ فِي أَحَدِ الأَوْدِيَةِ». فَأَجَابَ: «لا
    تُرْسِلُوا أَحَداً».'
  ewe-ewe: Wogblɔ nɛ be, “Amegã, ɖe gbe na mí ko, ekema míaƒe duƒula nyuitɔwo dometɔ
    blaatɔ̃ ayi gbedzi aɖadi wò amegã; ɖewohĩ Yehowa ƒe gbɔgbɔ gblẽe ɖe to aɖe dzi
    loo alo gblẽe ɖe balime le afi aɖe.” Ke Elisa ɖo eŋu be, “Ao, migaɖe fu na mia
    ɖokuiwo o.”
  eng-LEE: And they said unto him, Behold now, there are among thy servants fifty
    strong men; let them go, we pray thee, and seek thy master; peradventure the Spirit
    of the Lord hath taken him up, and cast him upon one of the mountains, or into
    one of the valleys. And he said, Ye must not send.
  asm-FB: তেওঁলোকে তেওঁক ক’লে, “চাওক, আপোনাৰ দাসবোৰৰ মাজত ইয়াত পঞ্চাশজন শক্তিশালী
    লোক আছে। বিনয় কৰোঁ, তেওঁলোকক আপোনাৰ গুৰুক বিচাৰি যাবলৈ অনুমতি দিয়ক; হয়তো যিহোৱাৰ
    আত্মাই তেওঁক তুলি লৈ গৈ কোনো পৰ্ব্বত নাইবা কোনো উপত্যকাত পেলাই গৈছে।” কিন্তু ইলীচাই
    ক’লে, “নহয়! তেওঁলোকৰ কাকো পঠাব নালাগে।”
  sus-A: عٍ نَشَ عَ قَلَ عَ بّ، «عِ مَلِمَ فبَنفبَلَنيِ مِشِ تٌنفٌ سُولِ نَ بٍ مُشُ
    يَ مَ. عٍ شَ سِفَ عِ مَرِفِ قٍندٍ. تّمُندٍ عَلَتَلَ شَشِلِ بَرَ عَ شَنِن، عَ سَ
    عَ لُ فٍيَ ندٍ كْن نَ، شَ نَ مُ عَ رَ فُلُنبَ ندٍ كُي.» عَ نَشَ عٍ يَابِ، «وٌ
    نَشَ عٍ رَ سِفَ دٍ.»
  fra-SBL: 'Ils lui dirent : « Vois maintenant, il y a avec tes serviteurs cinquante
    hommes forts. Laisse-les, je te prie, aller chercher ton maître. Peut-être l''Esprit
    de Yahvé l''a-t-il enlevé et déposé sur quelque montagne ou dans quelque vallée. »
    Il a dit : « Ne les envoyez pas. »'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלָ֡יו הִנֵּה־נָ֣א יֵֽשׁ־אֶת־עֲבָדֶיךָ֩ חֲמִשִּׁ֨ים אֲנָשִׁ֜ים
    בְּנֵֽי־חַ֗יִל יֵ֣לְכוּ נָא֮ וִיבַקְשׁ֣וּ אֶת־אֲדֹנֶיךָ֒ פֶּן־נְשָׂאֹו֙ ר֣וּחַ
    יְהוָ֔ה וַיַּשְׁלִכֵ֙הוּ֙ בְּאַחַ֣ד הֶהָרִ֔ים אֹ֖ו בְּאַחַ֣ת *הַגְּיָאֹות (הַגֵּאָיֹ֑ות)
    וַיֹּ֖אמֶר לֹ֥א תִשְׁלָֽחוּ׃
  kik-kik: Nao makiuga atĩrĩ, “Ta kĩrore, ithuĩ ndungata ciaku tũrĩ na andũ marĩ hinya
    mĩrongo ĩtano. Metĩkĩrie mathiĩ magacarie mwathi waku. No gũkorwo Roho wa Jehova
    amuoire aamũtwara kĩrĩma-inĩ kana gĩtuamba-inĩ.” Nake Elisha akĩmacookeria atĩrĩ,
    “Aca, tigai kũmatũma.”
  fra-NCL: 'Ils lui dirent : « Voici qu’il y a parmi tes serviteurs cinquante hommes
    vaillants : qu’ils aillent donc chercher ton maître. Peut-être que l’Esprit de
    Yahweh, l’ayant emporté, l’a jeté sur une des montagnes ou dans une des vallées. »
    Il répondit : « Ne les envoyez pas. »'
  cek-AK: Nihcae mah Elisha khaeah, Khenah, na tamna kaicae loe thacak kami quipangato
    ka tawnh o; nihcae loe caeh o nasoe loe na angraeng to pakrong o nasoe; Angraeng
    ih Muithla mah anih to lak moe, mae nuiah maw, to tih ai boeh loe azawn ah maw
    suem khoe doeh om tih, tiah a naa o. Elisha mah, Patoeh o hmah, tiah a naa.
  cuk-cuk: 'Geb ega sogdemalad: —Eliseo, anmar bega-arbaega gumalad. Anmar dulabo-gakambe-mergu
    (50) sorda-gandikmalad nikad. Anmar guakwagwad bega be-dummad-aminaed, abakalegi
    Bab-Jehová-Burba-susadi, sapurba egwachale, igi, yalaganba egwachadibe. Geb Eliseo
    abin-sogded: —Suli, melle dulemar be barmido.'
  uig-CYR: 'Улар униңға: Мана сениң кәминилириң арисида әллик әзимәт бар; өтүнимиз,
    булар ғоҗаңни издигили барсун. Пәрвәрдигарниң Роһи бәлким уни көтирип тағларниң
    бир йеридә яки җилғиларниң бир тәрипидә ташлап қойдимики, деди. Лекин у: Силәр
    һеч адәмни әвәтмәңлар, деди.'
  tel-2017: వారు అతనితో “నీ సేవకులైన మా దగ్గర యాభై మంది బలమైన వారున్నారు. నీ గురువును
    వెదకడానికి వాళ్ళను వెళ్ళనివ్వు. ఒకవేళ యెహోవా ఆత్మ అతణ్ణి పైకి తీసుకు వెళ్ళి ఏ
    పర్వతం మీదనో, ఏ లోయలోనో పడవేసి ఉండవచ్చు” అని మనవి చేశారు. దానికి ఎలీషా “వద్దు,
    ఎవర్నీ పంపకండి” అని జవాబిచ్చాడు.
  hat-BSA: 'Yo te di li: “Men vwala, genyen avèk ou senkant sèvitè ak gwo fòs, souple,
    kite yo ale chache mèt ou a. Petèt lespri a SENYÈ a te pran li e te jete li sou
    yon mòn, oswa nan yon vale.” Li te di: “Ou p ap voye yo.”'
  bxh-bxh: Na tiyen, Ouꞌoulimai 50 na E adidili. U laliyemai be, ai lau em baꞌisa
    ai yoꞌoi. Nuwana Guyau Yaluwana Ilaidiya ya abi hitiʼi, be ya lawen tuꞌa e gunuwala
    haisa amaniya i faꞌota lidiyen. Ilaisa edi bui ya feledi iyen, Higeꞌe, tabu au
    lau.
  kos-kos: ac fahk, “Kut mwet lumngaul oasr inge, ac kut mwet na ku. Kut ku in som
    suk mwet kacto lom ah. Sahp ngun lun LEUM GOD usalla likilya fin eol uh ku ke
    infahlfal uh.” Elisha el topuk, “Mo. Nimet kowos som.”
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָ֡יו הִנֵּה־נָ֣א יֵֽשׁ־אֶת־עֲבָדֶיךָ֩ חֲמִשִּׁ֨ים אֲנָשִׁ֜ים
    בְּנֵֽי־חַ֗יִל יֵ֣לְכוּ נָא֮ וִיבַקְשׁ֣וּ אֶת־אֲדֹנֶיךָ֒ פֶּן־נְשָׂאוֹ֙ ר֣וּחַ
    יְהוָ֔ה וַיַּשְׁלִכֵ֙הוּ֙ בְּאַחַ֣ד הֶהָרִ֔ים א֖וֹ בְּאַחַ֣ת הגיאות וַיֹּ֖אמֶר
    לֹ֥א תִשְׁלָֽחוּ׃
  ibo-ibo: Ha sịrị ya “Lee, anyị bụ ndị ohu gị nwere iri ndị ikom ise ahụ siri ike.
    Kwere ka ha ga chọgharịa nna gị ukwu. Ma eleghị anya mmụọ Onyenwe anyị eburula
    ya tụdakwa ya nʼotu ugwu, maọbụ nʼotu ndagwurugwu.” Ịlaisha zaghachiri, “Unu ezigala
    ha.”
  ory-ory: ଆଉ ସେମାନେ ଇଲୀଶାୟଙ୍କୁ କହିଲେ, “ଏବେ ଦେଖନ୍ତୁ, ଆପଣଙ୍କ ଦାସମାନଙ୍କ ସଙ୍ଗେ ପଚାଶ ବଳବାନ
    ଲୋକ ଅଛନ୍ତି; ଆମ୍ଭେମାନେ ବିନୟ କରୁଅଛୁ, ସେମାନେ ଯାଇ ଆପଣଙ୍କ ପ୍ରଭୁଙ୍କୁ ଖୋଜନ୍ତୁ; ହୋଇପାରେ,
    ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ତାଙ୍କୁ ଊର୍ଦ୍ଧ୍ୱକୁ ନେଇ କୌଣସି ପର୍ବତ ଅବା ଉପତ୍ୟକାରେ ପକାଇ ଦେଇଥିବେ।”
    ଏଥିରେ ଇଲୀଶାୟ କହିଲେ, “ତୁମ୍ଭେମାନେ ପଠାଅ ନାହିଁ।”
  wmt-wmt: '@see-verse:2KI.002.015'
  chk-chk: o üreni, “Mi wor ükükün lime mwän mi pöchökül me leim äm noum chon angang.
    Aia tüngor, kopwe mwüt ngeniir pwe repwe feila o kütta om we samol. A tongeni
    fis pwe Ngünün ewe Samol mi Lapalap a uwei o likitala won eu lein ekewe chuk ika
    lon eu lein ekewe lemol.” Nge Elisa a üra, “Ousap tinirela.”
  rop-rop: en deibin tok, “Melabat iya ola strongbala men. Larram melabat go en lukabat
    yu bos. Maitbi det spirit blanga YAWEI bin deigimwei im en libum im ontop langa
    hil, o langa sambala plein kantri.” Bat Ilaisha bin tok, “Nomo. Yumob kaan go.”
  ukr-1871: 'І промовили до його: Ось у нас тут, у твоїх рабів, пятьдесять кріпких
    мужів; нехай йдуть та шукають пана твого; може дух Господень занїс його та покинув
    на котрій горі, або на якій долинї. Він же сказав: Не посилайте.'
  deu-1951: 'bückten sich vor ihm zur Erde und sprachen zu ihm: Siehe doch, es sind
    unter deinen Knechten fünfzig Männer, wackere Leute, laß dieselben gehen und deinen
    Herrn suchen! Vielleicht hat ihn der Geist des HERRN genommen und auf irgend einen
    Berg oder in irgend ein Tal geworfen? Er aber sprach: Schicket sie nicht!'
  eng-JPS: 'And they said unto him: ''Behold now, there are with thy servants fifty
    strong men; let them go, we pray thee, and seek thy master; lest peradventure
    the spirit of the LORD hath taken him up, and cast him upon some mountain, or
    into some valley.'' And he said: ''Ye shall not send.'''
  srp-1865: 'I rekoše mu: evo ima u sluga tvojih pedeset junaka, neka idu i traže
    tvojega gospodara, da ga ne bude uzeo duh Gospodnji i bacio ga na kakvo brdo ili
    u kakav do. A on reèe: ne šaljite.'
  lug-lug: Ne bamugamba nti, “Laba, ffe abaddu bo tulina abasajja abazira amakumi
    ataano. Bagende banoonye mukama wo, osanga Omwoyo wa Mukama amututte n’amuteeka
    ku bumu ku busozi oba mu kiwonvu.” Erisa n’abaddamu nti, “Temutawaana, era temubatuma.”
  heb-heb: ויאמרו אליו הנה נא יש את עבדיך חמשים אנשים בני חיל ילכו נא ויבקשו את אדניך
    פן נשאו רוח יהוה וישלכהו באחד ההרים או באחת הגיאות ויאמר לא תשלחו׃
  ben-IRV: আর তাঁকে বলল, “দেখুন, এখানে আপনার পঞ্চাশজন শক্তিশালী দাস আছে; অনুরোধ করি,
    তারা আপনার প্রভুকে খুঁজতে যাক; কি জানি, সদাপ্রভুর আত্মা তাঁকে তুলে নিয়ে গিয়ে
    কোন পর্বতে কিংবা কোন উপত্যকায় ফেলে গেছেন।” তিনি বললেন, “পাঠিও না।”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਵੇਖ, ਤੇਰੇ ਸੇਵਕਾਂ ਦੇ ਨਾਲ ਪੰਜਾਹ ਸੂਰਬੀਰ ਹਨ। ਉਨ੍ਹਾਂ
    ਨੂੰ ਜਾਣ ਦੇ ਜੋ ਉਹ ਤੇਰੇ ਸੁਆਮੀ ਨੂੰ ਲੱਭਣ। ਕੀ ਜਾਣੀਏ ਯਹੋਵਾਹ ਦੇ ਆਤਮਾ ਨੇ ਉਹ ਨੂੰ ਚੁੱਕ ਕੇ
    ਕਿਸੇ ਪਰਬਤ ਦੇ ਉੱਤੇ ਜਾਂ ਕਿਸੇ ਖੱਡ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ ਹੋਵੇ?” ਉਸ ਨੇ ਆਖਿਆ, “ਤੁਸੀਂ ਨਾ ਭੇਜੋ।”
  tkr-tkr: 'Manbışe eyhen: – Şi yiğın g''ular. Şaqar xhots''al (50) gucnana cehil
    vor. Hasre manbışe hapk''ın yiğna xərna t''abal he''ecen. Sayir Rəbbine Rı''hı''n
    mana alyart''u suvalyme, qadalilyme dağerçu eyxhe? Elişee manbışik''le insanar
    «Gıxmoleva» eyhe.'
  mya-JVB: သူတို့ကလည်း၊ ကိုယ်တော် ကျွန် တို့၌ ခွန်အား ကြီးသောသူ ငါးကျိပ် ရှိ ပါ၏။
    သူတို့သည်သွား ၍ ကိုယ်တော် ၏ သခင် ကိုရှာ မည်အကြောင်း၊ အခွင့်ပေး တော်မူပါ။ ထာဝရဘုရား
    ၏ ဝိညာဉ် တော်သည်သူ့ ကို ချီ ယူ၍ တစုံတခု သောတောင် ပေါ်၌ ဖြစ်စေ၊ ချိုင့် ထဲသို့
    ဖြစ်စေချကောင်းချ တော်မူလိမ့်မည်ဟု အခွင့်တောင်း လျှင် ၊ မ စေလွှတ် ကြနှင့်ဟု ဧလိရှဲသည်
    မြစ်တားသော်လည်း၊”
  tbg-tbg: Ho tavaane. Tenavu kempuka vaiinti 50navuma vauro. Ho are qaqi kairaqe
    tenavu ai nora vaiinti ranteha tavaare. Nora Kotira Maraquravano vira vita varero
    vuruvi aiqinainie kaivo uqitainie kaivo? tuvaro Elisaava aqao tiro, Kia vuate,
    tiro.
  hmo-hmo: Idia ese Elisaia dekenai idia hereva, idia gwau, “Oi itaia, ai be oiemu
    hesiai taudia, tatau 50, mai goada danu. Mani emu kara, ai do oi siaia lao, oiemu
    biaguna Elia do ai tahua. Sedira Lohiabada ena Lauma ese ia abia isi vadaeni,
    ororo ta dekenai, o koura ta lalonai ia negea vadaeni.” Elisaia ese ia haere,
    ia gwau, “Do umui lao lasi.”
  urd-urd: और उन्होंने उससे कहा, “अब देख, तेरे ख़ादिमों के साथ पचास ताक़तवर जवान हैं,
    ज़रा उनको जाने दे कि वह तेरे आक़ा को ढूँढें, कहीं ऐसा न हो कि ख़ुदावन्द की रूह
    ने उसे उठाकर किसी पहाड़ पर या किसी जंगल में डाल दिया हो।” उसने कहा, “मत भेजो।”
  rus-SYN: 'и сказали ему: вот, есть у нас, рабов твоих, человек пятьдесят, люди сильные;
    пусть бы они пошли и поискали господина твоего; может быть, унес его Дух Господень
    и поверг его на одной из гор, или на одной из долин. Он же сказал: не посылайте.'
  bqc-SIM: 'aa mɛ̀: Wápiↄ n zↄ̀blenaↄ, wá gↄ̃sa gbãa gbɛ̃ↄn blakwiↄ vĩ. Aa gɛ́
    n dii wɛɛlɛi. Wìliↄ dↄ̃o tó Dii Nisĩna aà sɛ zù gbɛ̀sĩsĩe musu ge guzulɛeuɛ.
    Ɔ̃ Ɛlizi mɛ̀: Ásu ń zĩo.'
  tcz-CHONGTHU: “Hepu – nangin thu neipe uvin lang keiho lah a ahatcheh mi somnga
    in gam mang lah’a hi napupa hol uvinge. Ijem atileh Pakai lhagaovin molchung ham,
    phaicham chungham, khatna adalhah maithei ahi.” atiuve. Elisha’n adonbut in, “Ahipoi,
    sol hih in,” ati.
  mar-mar: ते त्यास म्हणाले, “आता पाहा, तुझ्या दासाकडे कडे पन्नास धष्टपुष्ट माणसे
    आहेत. त्यांना जाऊन तुझ्या स्वामीचा शोध घेऊ दे. कदाचित् परमेश्वराच्या आत्म्याने
    एलीयाला वर नेऊन कोठेतरी डोंगर किंवा दरीमध्ये टाकले असेल.” अलीशा म्हणाला, “नाही,
    त्यांना पाठवू नका.”
  soq-soq: Mo waienase, “No apana mukamukaua uduudu 50 mape wainitana. E wawo no ane
    e debamaa banusata. Dauwa Iawe God Aleupa me awanene alene wadi da osowe itun,
    ba bola da nua bedewe itun.” Tane Elaisa diamone wanase, “Dia, e mai aitana.”
  qub-qub: 'niran: «Tayta, munaptiquega nogacunacho caycaj pichga chunca (50) mas
    callpasapa runacuna aywachun Eliasta ashimunanpaj. Capas Tayta Diospa Espiritonga
    syëlupa jogarircur may jircamanpis o may ragramanpis cachariycamusha.» Chaura
    Eliseo niran: «Ama. Pitapis ama cachaychu.»'
  bqp-bqp: 'ò pì: Ókↄ̃nↄ n zↄ̀blerinↄ, ó gↄ̃sa gbãna gbɛ̃nↄn bupla akurinↄ vĩ. Ǹ
    tó ò gɛ́ n dikiri wɛtɛ. Òdigↄ̃ dↄ̃ro tó Dikiri Nini a sɛ̀ à zù kpi ke musu ke
    guvutɛ ken gwɛɛ. Akũ Ɛlisa pì: Àsun ń zĩro.'
  hat-hat: 'Yo di li: —Koute. Gen senkant nan nou la a. Nou tout se vanyan gason.
    Kite n'' al chache mèt ou a. Ou pa janm konnen. Lespri Bondye a ka pran l'' al
    lage sou yon mòn osinon nan yon fon. Men, Elize di yo: —Non. Pa voye pesonn dèyè
    l''.'
  eng-BSB: “Look now,” they said to Elisha, “we your servants have fifty valiant men.
    Please let them go and search for your master. Perhaps the Spirit of the LORD
    has taken him up and put him on one of the mountains or in one of the valleys.”
    “Do not send them,” Elisha replied.
  eng-WEBPB: They said to him, “See now, there are with your servants fifty strong
    men. Please let them go and seek your master. Perhaps the LORD’s Spirit has taken
    him up, and put him on some mountain or into some valley.” He said, “Don’t send
    them.”
  kbq-kbq: Anante zamagra amanage hu'za Elisana asami'naze, tagra Kagri eri'za vahe'mota
    50'a hankave vahe mani'nonku tatregeta vuta kva neka'agura ome haketa kamneno.
    Na'ankure Ra Anumzamofo avamu'mo avreno agonarego, agupofi ome atrege hunegahie.
    Hazageno ana kezamirera Elisa'a zamasamino, i'o huzamantenke'za oviho.
  nhe-BL: 'Huan quiilhuijque: ―Techcahuili ma tiquintitlanica nopa 50 tlacame tlen
    más tetique tlen tojuanti para yase quitemotij motlamachtijca, Elías. Huelis Itonal
    TOTECO san quitlanantoc huan quitlalijtoc ipan se cuatitlamitl o ipan se tlachiquili.
    Pero Eliseo quinilhui: ―Amo xiquintitlanica.'
  bus-bus: 'wà bè: Wamↄwa n zↄ̀blerinↄ, wá gↄ̃sagbãa gↄ̃ↄn baplaa akurinↄ vĩ. Ǹ tó
    aↄ̃ gá n dii wɛtɛ. Wègↄ̃ dↄ̃ro tó Dii Nini à sɛ̀ à zù kpii ke musu ke guzurɛ ken
    gwɛɛ. Ben Ɛlisa bè: Àton ń zĩro.'
  gub-BL: — Ure xe wiko ma'e ure, uruiko 50 awa ikàg ma'e romo ure. Tuwe oroho nemu'e
    har hekar pà ure nehe. Aze ru'u Tupàn Tuweharupi Wiko Ma'e hekwe weraha amo ywytyr
    rehe a'e. Aze ru'u weraha amo ywyàpyznaw pe a'e, i'i izupe wà. — Nan, i'i wanupe.
    — Peho zo nehe, i'i wanupe.
  eng-DRA: 'And they said to him: Behold, there are with thy servants fifty strong
    men, that can go, and seek thy master, lest perhaps the spirit of the Lord hath
    taken him up and cast him upon some mountain or into some valley. And he said:
    Do not send.'
