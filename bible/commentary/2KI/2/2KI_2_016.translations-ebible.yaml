verse: 2KI.002.016
translations:
  mal-C: 'അവർ അദ്ദേഹത്തോട്: “ഇതാ, അങ്ങയുടെ സേവകന്മാരായ ഞങ്ങളോടുകൂടെ കരുത്തരായ അൻപതു
    പുരുഷന്മാരുണ്ട്; അവർ ചെന്ന് അങ്ങയുടെ യജമാനനെ മരുഭൂമിയിൽ അന്വേഷിക്കട്ടെ! ഒരുപക്ഷേ,
    യഹോവയുടെ ആത്മാവ് അദ്ദേഹത്തെ എടുത്തു വല്ല പർവതത്തിലോ താഴ്വരയിലോ ഇട്ടിട്ടുണ്ടായിരിക്കും”
    എന്നു പറഞ്ഞു. “അരുത്! അവരെ അയയ്ക്കരുത്,” എന്ന് എലീശാ മറുപടി പറഞ്ഞു.'
  deu-TKW: 'und sprachen zu ihm: Sieh, es befinden sich hier bei deinen Knechten fünfzig
    rüstige Männer; laß sie doch gehen und deinen Herrn suchen, ob ihn nicht etwa
    der Geist Jahwes entführt und auf irgend einen Berg oder in irgend ein Thal geworfen
    hat. Er aber sprach: Sendet nicht!'
  lin-lin: 'Balobaki : — Tala biso basali na yo, tozali na mibali ya mpiko tuku mitano.
    Tika ete baluka mokonzi na yo, tango mosusu Molimo na Yawe amemi ye mpe abwaki
    ye na ngomba to na lubwaku. Elize azongisaki : — Te, botinda bango te !'
  eng-LSV: 'and say to him, “Now behold, there are fifty men with your servants, sons
    of valor: please let them go, and they seek your lord, lest the Spirit of YHWH
    has taken him up, and casts him on one of the hills or into one of the valleys”;
    and he says, “You do not send.”'
  eng-GNV: 'And said vnto him, Beholde nowe, there be with thy seruants fiftie strong
    men: let them go, we pray thee, and seeke thy master, if so be the Spirite of
    the Lord hath taken him vp, and cast him vpon some mountaine, or into some valley.
    But he said, Ye shall not sende.'
  eng-WEBSTER: 'And they said to him, Behold now, there are with thy servants fifty
    strong men; let them go, we pray thee, and seek thy master: lest perhaps the Spirit
    of the LORD hath taken him up, and cast him upon some mountain, or into some valley.
    And he said, Ye shall not send.'
  nhw-BL: 'Huan quiilhuijque: ―Techcahuili ma tiquintitlanica nopa 50 tlacame catli
    más tetique tlen tojuanti para yase quitemotij motlamachtijca, Elías. Huelis Itonal
    TOTECO san quitlanantoc huan quitlalijtoc ipan se cuatitlamitl o ipan se tlachiquili.
    Pero Eliseo quinilhui: ―Amo xiquintitlanica.'
  swh-ONEN: Wakasema, “Tazama, sisi watumishi wako tunao watu hamsini wenye uwezo.
    Waruhusu waende kumtafuta bwana wako. Labda Roho wa Bwana amemtwaa na kumweka
    katika mlima fulani au bonde fulani.” Elisha akajibu, “Hapana, msiwatume.”
  bba-bba: Yerɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, bɛsɛ wunɛn bwɑ̃ɑbu sɔɔ, tɑbu durɔbu weerɑɑkuru
    bɑ wɑ̃ɑ. A de bu dɑ bu nun wunɛn yinni kɑsuɑmɑ. Sɔrɔkudo, Yinni Gusunɔ u ko n
    nùn deri ɡuuru ɡɑrun wɔllɔ, ǹ kun mɛ wɔwɑ ɡɑɑ sɔɔ. Mɑ Elisee u bu wisɑ u nɛɛ,
    i ku de bu dɑ.
  eng-KJVCPB: 'And they said unto him, Behold now, there be with thy servants fifty
    strong men; let them go, we pray thee, and seek thy master: lest peradventure
    the spirit of the Lord hath taken him up, and cast him upon some mountain, or
    into some valley. And he said, Ye shall not send.'
  luo-luo: Negiwachone niya, “Wan jotichni, wan gi joma roteke piero abich. Yie mondo
    gidhi gimany ruodhi; sa moro dipo ka Roho mar Jehova Nyasaye osetere malo ewi
    gode kata e holo.” Elisha nokwerogi niya, “Kik uorgi.”
  meu-meu: Bena idia ese e hamaoroa, eto, A itaia, emu hesiai taudia dekemai ai na
    goada taudia imahui; mani emu kara idia na baela, biagumu bae tahua; reana Iehova
    ena Lauma ese vada e abia isi, ororo ta ai eiava koura ta lalonai vada e tahoa
    dobi. Bena ia e haere, eto, Basio siaidia.
  npi-ULB: तिनीहरूले तिनलाई भने, “हेर्नुहोस्, तपाईंका दासहरूका माझमा पचास जना बलिया
    मानिस छन् । हामी अनुरोध गर्छौं कि तिनीहरूलाई जान र तपाईंका मालिकको खोजी गर्न दिनुहोस्,
    कतै परमप्रभुका आत्माले तिनलाई माथि लानुभएको र तिनलाई कुनै पहाड वा उपत्यकामा फाल्‍नुभएको
    छ कि?” एलीशाले जवाफ दिए, “अहँ, तिनीहरूलाई नपठाओ ।”
  yor-yor: “Wò ó,” wọ́n wí pé, “Àwa ìránṣẹ́ ni àádọ́ta ọkùnrin alágbára. Jẹ́ kí wọ́n
    lọ láti lọ wá ọ̀gá rẹ wá. Bóyá ẹ̀mí Olúwa ti gbé e sókè, ó sì gbé e kalẹ̀ lórí
    òkè ńlá tàbí lórí ilẹ̀.” “Rárá,” Eliṣa dá a lóhùn pé, “Má ṣe rán wọn.”
  emp-NTPO: 'Maʌ̃be jarasid̶aa: –Dairãra bʌ nezocarãa. Dairã tãẽna cacua ʌb̶ʌa b̶eada
    cincuenta panʌa. Ãdjirãa bʌ boro Elíara jʌrʌd̶e wãbidua. Ãĩbẽrã Ãcõrẽ Jaureba
    idjira ʌ̃taa edeped̶a eyad̶e wa jewed̶ad̶e b̶ʌsisicada.– Baribʌrʌ Eliseoba panusia:
    –Mãwãẽ́a. Ãdjirãra diabuerãnadua.–'
  pes-OPCB: '«اجازه بفرمایید پنجاه نفر از مردان قوی خود را به جستجوی مولای شما بفرستیم،
    شاید روح خداوند او را به کوهی یا دره‌ای برده باشد.» الیشع گفت: «نه، آنها را نفرستید.»'
  tgl-ULB: Sinabi nila sa kaniya, “Tingnan mo, may limampung malalakas na lalaki mula
    sa iyong mga alipin. Hinihiling namin na ipadala mo sila para hanapin ang iyong
    panginoon, kung sakali na kinuha siya ng Espiritu ni Yahweh at hinagis sa ilang
    bundok o ilang lambak.” Sumagot si Eliseo, “Hindi, huwag ninyo silang ipadala.”
  cbu-NT: Sheersin, Elisewaatssha, Ashiriya, na in shiy kurakaam kinarangush, shiyaam
    istampaneem kizpureew 50 tputs taariya, táranganaya. Shiy kamachtangi Elíyasaam
    nachungamaama. Mangishini chinakuni, Apanllpari wan yamayaru, íwarsha machimun
    wayayaru, kasarangiya. Nduntaati ashiru, wazawpeezuwa arap wayarangiwa, Apanllee
    kuk kamanipan táranganaya. Itaru, Elisewsha, Nduni. Minumtiyam tputs nachungamaam
    zanganintspa; watsta, tárangiya.
  hui-hui: Ani buwa tigua Elaisahondo lalu, Ina aria agali hongoheru pira duria (50)
    kamago Anduane Homogonaga dininime í̠naga agali haguane mo yalu puwa hari nene
    ngaruhabi dindi uli ngaruhabi yu waholigo tayabu mali̱ya, lene. Ani layagola Elaisa
    ibugua ladai bialu lalu, Wahadaba. Ibu taya bule napilimu, lene.
  mya-mya: '``ဤ​အ​ရပ်​တွင်​အကျွန်ုပ်​တို့​လူ​ငါး​ကျိပ်​ရှိ ပါ​၏။ အ​ကျွန်ုပ်​တို့​အား​လုံး​ပင်​သန်​မာ​သူ
    များ​ဖြစ်​ပါ​သည်။ အ​ကျွန်ုပ်​တို့​အား အ​ရှင် ၏​သ​ခင်​ကို​သွား​ရောက်​ရှာ​ဖွေ​ခွင့်​ပြု​တော်​မူ
    ပါ။ ထာ​ဝရ​ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​သည်​သူ့​ကို ဆောင်​ယူ​ပြီး​လျှင် တောင်​ပေါ်​ဖြစ်​စေ၊
    ချိုင့်​ထဲ သို့​ဖြစ်​စေ​တစ်​နေ​ရာ​ရာ​တွင်​ချ​ထား​ကောင်း ချ​ထား​ခဲ့​ပါ​လိမ့်​မည်''''
    ဟု​ပြော​ကြ​၏။ ဧ​လိ​ရှဲ​က``သင်​တို့​မ​သွား​ကြ​ပါ​နှင့်'''' ဟု တား​မြစ်​၏။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ཀྱིས་ཁྱེད་ཀྱི་སློབ་དཔོན་ཡར་ཁྱེར་ནས་རི་ཞིག་གམ་ལུང་པ་ཞིག་ཏུ་བསྐྱུར་ཡང་སྲིད།
    གཟིགས་དང་། འདིར་ཁྱེད་ཀྱི་ཞབས་ཕྱིའི་ནང་དུ་མི་སྟོབས་ཅན་ལྔ་བཅུ་ཡོད་པས། དེ་དག་ཁོང་འཚོལ་དུ་འགྲོ་བར་གནོངས་ཤིག་ཅེས་ཞུས་པར།
    ཁོང་གིས་མི་སུ་ཡང་མ་མངགས་ཤིག་ཅེས་བསྒོས་ཀྱང་།
  sna-sna: Vakati, “Tarirai, isu varanda venyu tine varume makumi mashanu vakasimba.
    Ngavaende vandotsvaka tenzi wenyu. Zvimwe Mweya waJehovha wamusimudza ukandomugarisa
    pamusoro perimwe gomo kana mune mumwe mupata.” Erisha akavapindura akati, “Kwete,
    musavatuma.”
  spa-BLM: 'Le dijeron: “Mira ahora, hay con tus siervos cincuenta hombres fuertes.
    Por favor, deja que vayan a buscar a tu amo. Tal vez el Espíritu de Yahvé se lo
    haya llevado y lo haya puesto en alguna montaña o en algún valle”. Dijo: “No los
    envíes”.'
  cac-cac: 'Ix yalan eb'' icha tic: —Mamin, iltonab''i, ay 50 eb'' vin̈ vinac d''a
    co cal tic te tec''an. Tato syal a c''ol sb''at eb'' vin̈ say vin̈ a c''ayb''umal
    chi'', talaj ay b''aj ix actajcan vin̈ yuj Yespíritu Jehová d''a jolomtac vitz,
    ma d''a yoltac ch''olan, xchi eb'' vin̈ d''a vin̈. Palta ix yalan vin̈: —Maay,
    malaj mach sb''ati, xchi vin̈.'
  swh-ULB: Wakamwambia, “Ona sasa, miongoni mwa watumishi wako kuna watu hamsini hodari.
    Tunakuomba Waache waende, na kumtafuta bwana wako, endapo huyo Roho wa Yahwe alipomchukua
    juu na kumtupa juu ya mlima mmoja au kwenye bonde moja.” Elisha akajibu, “Hapana,
    msiwatume.”
  bel-bel: 'і сказалі яму: вось, ёсьць у нас, рабоў тваіх, чалавек пяцьдзясят - людзі
    дужыя; хай бы яны пайшлі і пашукалі гаспадара твайго; можа, панёс яго Дух Гасподні
    і скінуў яго на адной з гор, альбо на адной з далін. А ён сказаў: не пасылайце.'
  wed-wed: Ma i riwa i pa, “Tauai rewapana 50, ma paritawanelai da am bada ana baiei.
    Mepa da Bada Aruana, Elijah i voepai da mepa au ola bo au gaugauba i teretawanei.”
    Elisha i paribelei, “Eḡa! Eḡa ona nae.”
  deu-ELBBK: 'und sie sprachen zu ihm: Sieh doch, es sind bei deinen Knechten 50 tapfere
    Männer; mögen sie doch gehen und deinen Herrn suchen, ob nicht etwa der Geist
    des HERRN ihn weggetragen und ihn auf einen der Berge oder in eins der Täler geworfen
    hat. Aber er sprach: Sendet nicht.'
  mbb-OT: Ke sikandan te, “Datù, sikami is menge suluǥuen nu, ne zuen dey 50 he melig-en
    he menge etew. Emun egkesuat ka, ne ibpepen-ehè tew kandan is egalen nu. Su kela
    ke mid-uwit dà sikandin te Mulin-ulin te Nengazen diyà te sevaha he vuvungan etawa
    suǥud-suǥud.” Midtavak si Elisha te, “Kenè niw sikandan ipeǥenat.”
  mal-2015: 'അവർ അവനോടു: ഇതാ, അടിയങ്ങളോടുകൂടെ അമ്പതു ബലശാലികൾ ഉണ്ടു; അവർ ചെന്നു നിന്റെ
    യജമാനനെ അന്വേഷിക്കട്ടെ; പക്ഷേ യഹോവയുടെ ആത്മാവു അവനെ എടുത്തു വല്ല മലയിലോ താഴ്‌വരയിലോ
    എങ്ങാനും ഇട്ടിട്ടുണ്ടായിരിക്കും എന്നു പറഞ്ഞു. അതിന്നു അവൻ: നിങ്ങൾ അയക്കരുതു എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'a phende leske: „Dikh, maškar amende hin penda (50) zorale murša. Šaj
    džan te rodel tire rajes, či les na odľigenďa o Duchos le RAJESKRO a na čhiďa
    pre varesavo verchos, abo andre varesavi dolina.“ „Na mušinen!“ phenďa o Elizeus.'
  pes-OPV: 'و او را گفتند: «اینک حال با بندگانت پنجاه مرد قوی هستند، تمنا اینکه ایشان
    بروند و آقای تو را جستجو نمایند، شایدروح خداوند او را برداشته، به یکی از کوهها
    یا دریکی از دره‌ها انداخته باشد.» او گفت: «مفرستید.»'
  ron-1924: 'Ей й-ау зис: „Ятэ кэ ынтре служиторий тэй сунт чинчзечь де оамень витежь.
    Врей сэ се дукэ сэ кауте пе стэпынул тэу? Поате кэ Духул Домнулуй л-а дус ши л-а
    арункат пе вреун мунте сау ын врео вале.” Ел а рэспунс: „Ну-й тримитець.”'
  aui-aui: Bi siwona bo, “Toumii yama 50 mma bi tupamii maragasimii bi kiwaghasinemii
    da kananagho yam bada kaninoyeni. Meboda Yawe God kanumina ikabiinagho da koya
    tana debane bo anagha tana kamone itoreboni.” Bi Elaisa iwona bo, “Gegha, gekonanaghona.”
  ben-OBCV: “দেখুন,” তারা বললেন, “আপনার এই দাসেদের, অর্থাৎ আমাদের কাছে পঞ্চাশ জন যোগ্য
    লোক আছে। তারা আপনার মনিবের খোঁজ করতে যাক। হয়তো সদাপ্রভুর আত্মা তাঁকে নিয়ে গিয়ে
    কোনও পর্বতে বা উপত্যকায় দাঁড় করিয়ে রেখেছেন।” “না,” ইলীশায় উত্তর দিলেন, “তাদের
    পাঠাবেন না।”
  som-som: Oo iyana waxay isagii ku yidhaahdeen, War waannu ku baryaynaaye annagoo
    addoommadaada ah waxaa nala jira konton nin oo xoog leh, haddaba iyagu ha tageen
    oo sayidkaagii ha dooneen, waayo, waaba intaasoo Ruuxa Rabbigu isagii qaaday,
    oo uu ku xooray buur dusheed ama dooxo. Oo isna wuxuu yidhi, Waa inaydaan cid
    dirin.
  lat-VUC: 'dixeruntque illi: Ecce cum servis tuis sunt quinquaginta viri fortes qui
    possunt ire, et quærere dominum tuum, ne forte tulerit eum spiritus Domini, et
    projecerit eum in unum montium, aut in unam vallium. Qui ait: Nolite mittere.'
  eng-ASVBT: And they said unto him, Behold now, there are with thy servants fifty
    strong men; let them go, we pray thee, and seek thy master, lest the Spirit of
    Jehovah hath taken him up, and cast him upon some mountain, or into some valley.
    And he said, Ye shall not send.
  ita-1885: 'E gli dissero: Ecco ora, vi sono appresso i tuoi servitori cinquanta
    valenti uomini; deh! lascia che vadano, e cerchino il tuo signore; che talora
    lo Spirito del Signore non l''abbia rapito, e gittato sopra alcuno di que'' monti,
    ovvero in alcuna di quelle valli. Ma egli disse: Non vi mandate.'
  eng-LXXUP: 'And they said to him, Behold now, there are with thy servants fifty
    men of strength: let them go now, and seek thy lord: peradventure the Spirit of
    the Lord has taken him up, and cast him into Jordan, or on one of the mountains,
    or on one of the hills. And Elisha said, Ye shall not send.'
  eng-ULB: They said to him, “See now, among your servants there are fifty strong
    men. Let them go, we ask, and look for your master, in case the Spirit of Yahweh
    has taken him up and thrown him onto some mountain or into some valley.” Elisha
    answered, “No, do not send them.”
  spa-VBL: “Mira”, le dijeron a Eliseo, “nosotros, tus siervos, tenemos aquí cincuenta
    hombres buenos. Por favor, permíteles ir a buscar a tu amo. Tal vez el Espíritu
    del Señor se lo ha llevado y lo ha puesto en una montaña o en un valle en alguna
    parte”. “No te molestes en enviarlos”, respondió Eliseo.
  fra-_FOB: 'Voici, il y a parmi tes serviteurs cinquante hommes vaillants; nous te
    prions qu''ils s''en aillent chercher ton maître, de peur que l''Esprit de l''Éternel,
    l''ayant enlevé, ne l''ait jeté dans quelque montagne ou dans quelque vallée.
    Et il répondit: N''y envoyez point.'
  mal-mal: 'അവർ അവനോട്: “ഇതാ, അടിയങ്ങളോടുകൂടെ ശക്തന്മാരായ അമ്പത് പേർ ഉണ്ട്; അവർ ചെന്ന്
    നിന്റെ യജമാനനെ അന്വേഷിക്കട്ടെ; ഒരുപക്ഷേ യഹോവയുടെ ആത്മാവ് അവനെ എടുത്ത് വല്ല മലയിലോ
    താഴ്വരയിലോ ഇട്ടിട്ടുണ്ടായിരിക്കും” എന്ന് പറഞ്ഞു. അതിന് അവൻ: “നിങ്ങൾ അയക്കരുത്”
    എന്ന് പറഞ്ഞു.'
