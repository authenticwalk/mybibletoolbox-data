verse: 2KI.002.018
translations:
  mal-C: 'അവർ യെരീഹോവിൽ താമസിച്ചിരുന്ന എലീശയുടെ അടുക്കൽ തിരിച്ചെത്തിയപ്പോൾ അദ്ദേഹം
    അവരോട്: “പോകരുതെന്നു ഞാൻ നിങ്ങളോടു പറഞ്ഞതല്ലേ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Und sie kehrten zu ihm zurück, während er noch zu Jericho weilte; da sprach
    er zu ihnen: Sagte ich euch nicht, ihr solltet nicht hingehen?'
  lin-lin: 'Tango bazongaki epai ya Elize oyo atikalaki na Jeriko, Elize alobaki na
    bango : — Napekisaki bino te kokende ?'
  eng-LSV: and they return to him—and he is abiding in Jericho—and he says to them,
    “Did I not say to you, Do not go?”
  eng-GNV: Therefore they returned to him, (for he taryed at Iericho) and he said
    vnto them, Did not I say vnto you, Goe not?
  eng-WEBSTER: And when they came again to him, (for he tarried at Jericho,) he said
    to them, Did I not say to you, Go not?
  nhw-BL: 'Huan quema mocuepque campa mocahuayayaj ipan altepetl Jericó huan amo tleno
    quipantijtoyaj, Eliseo noja itztoya nopona huan quinilhui: ―Na nimechilhui amo
    xijtemotij pampa san tlapic.'
  swh-ONEN: Walipomrudia Elisha, ambaye alikuwa akingojea huko Yeriko, akawaambia,
    “Je, sikuwaambia msiende?”
  bba-bba: Yen biru bɑ ɡɔsirɑmɑ bɑ Elisee deemɑ Yerikoɔ. Mɑ u bu sɔ̃ɔwɑ u nɛɛ, nɑ
    ǹ dɑɑ bɛɛ sɔ̃ɔwɑ nɑ nɛɛ, i ku dɑ?
  eng-KJVCPB: And when they came again to him, (for he tarried at Jericho,) he said
    unto them, Did I not say unto you, Go not?
  luo-luo: Kane gidwogo ir Elisha mane oyudo odak Jeriko, nowachonegi niya, “Donge
    ne akwerou ni kik udhi?”
  meu-meu: Bena e lou lao, Elisaia dekenai, ia na dounu Ieriko ai nohona ai. Bena
    ia ese e hamaorodia, eto, Na hamaoromui nato “Basiola” ani?
  npi-ULB: एलीशा यरीहोमा हुँदा तिनीहरू तिनीकहाँ फर्केर आए, र तिनले तिनीहरूलाई सोधे,
    “के 'नजाओ' भनी मैले तिमीहरूलाई भनेको थिइनँ र ?”
  yor-yor: Nígbà tí wọ́n padà dé ọ̀dọ̀ Eliṣa, tí ó dúró ní Jeriko, ó wí fún wọn pé,
    “Ṣé èmi kò sọ fún un yín kí ẹ má lọ?”
  emp-NTPO: 'Maʌ̃be Jericod̶aa Eliseo b̶ʌmaa jẽda zesid̶aa. Eliseoba ãdjirãa jarasia:
    –¿Mʌ̃a jarasiẽ́ca bãdji quĩrĩãbe jʌrʌd̶e wãnida?–'
  pes-OPCB: 'وقتی بازگشتند، الیشع هنوز در اریحا بود و به ایشان گفت: «مگر به شما نگفتم
    نروید؟»'
  tgl-ULB: Bumalik sila kay Eliseo, habang nanatili siya sa Jerico, at sinabi niya
    sa kanila, “Hindi ba sinabi ko na sa inyo, 'Huwag na kayong pumunta'?”
  cbu-NT: Ashiriya, kanapeeshinusin, yusur yakat Jericoshutam kusatangaranganaya,
    yapitam Elisew kasanllina ambtamta. Anushsha kusarangsin, Wanindaja, tárangusin,
    Elisewsha, Ashirucha, nuw siyaa tárangashina. Naarintspa nachungamaama. Ndunartanda,
    nuw siyaa táranginawa, tárangiya. Ashiriya, na kamaneena yuwaa Elisew waanisha
    wapitam kanapurangu anootsi.
  hui-hui: Agali uruni tigua taya bialu dai bilonaga Elaisa ibu Yarigoni hondo hene.
    Tigua tayabu wahalu dai biyagola Elaisa ibugua tihondo hale halu lalu, I̱na bi
    agua larune tígua i̱naga bi larugo nahale harimibe, lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​ယေ​ရိ​ခေါ​မြို့​တွင် စောင့်​လျက် နေ​သည့်​ဧ​လိ​ရှဲ​၏​ထံ​သို့​ပြန်​လာ​ကြ​၏။
    ထို​အ​ခါ ဧ​လိ​ရှဲ​က``သင်​တို့​အား​မ​သွား​ကြ​ရန်​ငါ​ပြော သည်​မ​ဟုတ်​လော'' ဟု​ဆို​လေ​၏။
  bod-N: དེ་དག་ཕྱིར་ཨེ་ལི་ཤཱའི་གམ་དུ་ལོག་ཅིང་སྐབས་དེར་ཁོང་ཉིད་ད་དུང་ཡེ་རུ་ཀོར་བསྡད་ཡོད་པ་དང་།
    ཁོང་གིས་དེ་དག་ལ། ངས་ཁྱོད་ཅག་ལ་མ་འགྲོ་ཞེས་སྨྲས་པ་མ་ཡིན་ནམ་ཞེས་གསུངས་སོ། །
  sna-sna: Pavakadzokera kuna Erisha, kwaaigara muJeriko, akati kwavari, “Handina
    kukuudzai here kuti musaenda?”
  spa-BLM: 'Volvieron a buscarlo mientras se quedaba en Jericó, y él les dijo: “¿No
    os he dicho que no vayáis?”'
  cac-cac: 'Ix lajvi chi'' ix meltzaj eb'' vin̈ d''a Jericó b''aj aycan vin̈aj Eliseo
    chi'', ix yalan vin̈ d''a eb'' vin̈: —¿Tom maj val d''ayex jun to max ex b''atlaj?
    xchi vin̈.'
  swh-ULB: Wakarudi kwa Elisha, wakati alipokuwa bado yuko Yeriko, na akasema, “Je
    sikusema, 'msiende'?”
  bel-bel: 'і вярнуліся да яго, тым часам як ён заставаўся ў Ерыхоне, і сказаў ім:
    ці ж не казаў я вам: не хадзеце?'
  wed-wed: Maranai taui i nememei au Jeriko, Elisha taui i riwei, “A riwemi da avena
    ota nae!”
  deu-ELBBK: 'Und sie kehrten zu ihm zurück (er hielt sich aber noch in Jericho auf);
    und er sprach zu ihnen: Habe ich euch nicht gesagt: Geht nicht hin?'
  mbb-OT: Ne kedlikù dan diyà te ki Elisha he kemulu pa ziyà te Jerico, migkeǥiyan
    sikandan ni Elisha te, “Kenè be migkeǥiyan ku en sikiyu he kenè kew en genat?”
  mal-2015: 'അവൻ യെരീഹോവിൽ പാർത്തിരുന്നതുകൊണ്ടു അവർ അവന്റെ അടുക്കൽ മടങ്ങിവന്നു; അവൻ
    അവരോടു: പോകരുതു എന്നു ഞാൻ നിങ്ങളോടു പറഞ്ഞില്ലയോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis avle pale paš o Elizeus, bo sas andro Jericho, a ov lenge phenďa:
    „Či tumenge na phenďom, hoj te na džan?“'
  pes-OPV: 'وچون او در اریحا توقف می‌نمود، ایشان نزد وی برگشتند و او به ایشان گفت:
    «آیا شما را نگفتم، که نروید.»'
  ron-1924: 'Кынд с-ау ынторс ла Елисей, каре ера ла Иерихон, ел ле-а зис: „Ну в-ам
    спус сэ ну вэ дучець?”'
  aui-aui: Elaisa na Jeriko kwanatune iyamakamake, bi raghanina siveramagha na iwonedi
    bo, “Tagu awaki awonemi, awona bo, ‘Gekonanaghona.’”
  ben-OBCV: ইলীশায় যিরীহোতে ছিলেন এবং তারা যখন সেখানে তাঁর কাছে ফিরে এসেছিল, তিনি
    তাদের বললেন, “আমি কি তোমাদের যেতে বারণ করিনি?”
  som-som: Markaasay u soo noqdeen isagoo weli Yerixoo iska jooga; oo wuxuu ku yidhi,
    Sow idinkuma odhan, Ha tegina?
  lat-VUC: 'Et reversi sunt ad eum: at ille habitabat in Jericho, et dixit eis: Numquid
    non dixi vobis: Nolite mittere?'
  eng-ASVBT: And they came back to him, while he tarried at Jericho; and he said unto
    them, Did I not say unto you, Go not?
  ita-1885: 'Poi tornarono a lui in Gerico, ove egli dimorava. Ed egli disse loro:
    Non vi avea io detto: Non andate?'
  eng-LXXUP: 'And they returned to him, for he dwelt in Jericho: and Elisha said,
    Did I not say to you, Go not?'
  eng-ULB: They came back to Elisha, while he stayed at Jericho, and he said to them,
    “Did I not say to you, 'Do not go'?”
  spa-VBL: 'Cuando regresaron a Eliseo, que se encontraba en Jericó, éste les dijo:
    “¿No les dije que no se molestaran en ir?”'
  fra-_FOB: 'Et ils revinrent vers Élisée, qui était demeuré à Jérico; et il leur
    dit: Ne vous avais-je pas dit: N''y allez pas?'
  mal-mal: 'അവൻ യെരിഹോവിൽ പാർത്തിരുന്നതുകൊണ്ട് അവർ അവന്റെ അടുക്കൽ മടങ്ങിവന്നു; അവൻ
    അവരോട്: “പോകരുത് എന്ന് ഞാൻ നിങ്ങളോട് പറഞ്ഞില്ലയോ?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Himmat hār kar wuh Yarīhū wāpas āe jahāṅ Ilīshā ṭhahrā huā thā. Us ne kahā,
    “Kyā maiṅ ne nahīṅ kahā thā ki na jāeṅ?”
  suz-BL: मिनु एलीशा यरीकोम बाक्‍मेनु, मेकोपुकी लेश्‍शा, मेको आ बाक्‍तीक जाक्‍मा बाक्‍त।
    मिनु एलीशाम मेको आन कली “मार, गो इन कली मलन मदेंङा ङा?” दे माइक्‍मी बाक्‍त।
  ita-1927: 'E quando furono tornati a lui, che s’era fermato a Gerico, egli disse
    loro: “Non vi avevo io detto di non andare?”'
  ckb-ckb: 'کاتێک گەڕانەوە لای ئەلیشەع کە هێشتا لە ئەریحا مابووەوە، پێی گوتن: «پێم
    نەگوتن مەچن؟»'
  eng-BBE: And they came back to him, while he was still at Jericho; and he said to
    them, Did I not say to you, Go not?
  kan-OKCV: ಅವನು ಯೆರಿಕೋವಿನಲ್ಲಿ ನಿಂತಿರುವಾಗ, ಅವರು ತಿರುಗಿ ಅವನ ಬಳಿಗೆ ಬಂದರು. ಆಗ ಅವನು ಅವರಿಗೆ,
    “ಹೋಗಬೇಡಿರೆಂದು ನಾನು ನಿಮಗೆ ಹೇಳಲಿಲ್ಲವೋ?” ಎಂದನು.
  tam-2017: 'எரிகோவிலிருந்த அவனிடத்திற்குத் திரும்பிவந்தபோது, அவன் இவர்களைப் பார்த்து:
    போகவேண்டாம் என்று நான் உங்களுக்குச் சொல்லவில்லையா என்றான்.'
  spa-RV-1909: 'Y cuando volvieron á él, que se había quedado en Jericó, él les dijo:
    ¿No os dije yo que no fueseis?'
  ron-BTF: 'Și după ce s-au întors din nou la el, (fiindcă el rămăsese la Ierihon)
    el le-a zis: Nu v-am spus: Nu vă duceți?'
  eng-WEBP: They came back to him while he stayed at Jericho; and he said to them,
    “Didn’t I tell you, ‘Don’t go’?”
  eng-FBV: When they returned to Elisha, who was staying in Jericho, he said to them,
    “Didn't I tell you not to bother going?”
  nld-1939: 'Toen ze bij Eliseus in Jericho terugkeerden, sprak hij tot hen: Heb ik
    u niet gezegd, dat gij niet behoefde te gaan?'
  nch-BL: 'Huan quema mocuetque campa mocahuayayaj ipan altepet Jericó huan amo teno
    quipantijtoyaj, Eliseo noja itztoya nopona huan quinilhui: ―Na nimechilhui amo
    xijtemotij pampa san tapic.'
  vie-1934: 'Chúng trở về, Ê-li-sê vẫn ở tại Giê-ri-cô; người bèn nói với họ rằng:
    Ta há chẳng bảo các ngươi chớ có đi sao?'
  hin-CV: वे लौट आए. उस समय एलीशा येरीख़ो में ही थे. उन्हें देख एलीशा ने उनसे कहा,
    “मैंने पहले ही न कहा था, ‘मत जाओ?’ ”
  spa-BES: 'Y volvieron a él mientras estaba en Jericó; Y él les dijo: ¿No Lea dije:
    no vayan?'
  tdx-tdx: 'Nimpoly ama’e iereo ie nitambatse e Ieriko ao, le hoe re am’ iereo, tsy
    nivolañeko hao ty hoe: Ko mb’eo?'
  tha-KJV: เขาทั้งหลายก็​กล​ับมาหาเอลี​ชา (ขณะเมื่อท่านพักอยู่​ที่​เมืองเยรี​โค​)
    และท่านพู​ดก​ับเขาว่า “​ข้าม​ิ​ได้​บอกท่านทั้งหลายแล้วหรือว่า ‘อย่าไปเลย’”
  por-BR-2018: 'E quando voltaram a ele, que se havia restado em Jericó, ele lhes
    disse: Não vos disse eu que não fôsseis?'
  deu-ELO: 'Und sie kehrten zu ihm zurück (er verweilte aber noch in Jericho); und
    er sprach zu ihnen: Habe ich euch nicht gesagt: Gehet nicht hin?'
  eng-WYC-2018: And they turned again to Elisha; and he dwelled in Jericho. And he
    said to them, Whether I said not to you, Do not ye send (them out)? (And they
    returned to Elisha, who had stayed in Jericho. And he said to them, Did I not
    say to you, Do not ye go? or Do not ye send them out?)
  epo-epo: 'Kaj ili revenis al li, dum li estis en Jeriĥo. Kaj li diris al ili: Mi
    diris ja al vi, ke vi ne iru.'
  uig-PIN: 'Ular Elixaning yeniƣa ⱪaytip kǝlgǝndǝ (u Yerihoda turuwatatti) u ularƣa:
    Mǝn dǝrwǝⱪǝ silǝrgǝ «Izdǝp barmanglar!» demidimmu? — dedi.'
  beo-beo: Amalalu, ilia da Ilaisia, Yeligou moilai bai bagadega ouesala, ema buhagini
    misi. E da ilima amane sia:i, “Na da dilima mae masa:ne hame adoi galula:?”
  tpi-OTNT: Elisa i stap long Jeriko na i wetim ol. Na taim ol i kam bek, em i tokim
    ol profet olsem, “Mi tok wanem? Tasol yupela i no laik harim tok bilong mi.”
  hau-SA: Da suka dawo wurin Elisha, wanda yake a Yeriko, sai ya ce musu, “Ban ce
    muku kada ku tafi ba?”
  uig-LAT: 'Ular Élishaning yénigha qaytip kelgende (u Yérixoda turuwatatti) u ulargha:
    Men derweqe silerge «Izdep barmanglar!» démidimmu? — dédi.'
  nde-nde: Bathe sebebuyela ku-Elisha, owayesehlala eJerikho, wababuza wathi, “Bengingalitshelanga
    yini ukuthi lingamdingi?”
  ton-ton: Pea ʻi heʻenau toe hoko mai kiate ia, (he naʻa ne tatali pe ʻi Seliko,)
    naʻa ne pehē kiate kinautolu, “ʻIkai naʻaku tala kiate kimoutolu, Ke ʻoua naʻa
    mou ʻalu?”
  ces-1613: 'A když se k němu navrátili, (on pak bydlil v Jerichu), řekl jim: Zdaliž
    jsem vám neřekl: Nechoďte?'
  eng-WMB: They came back to him while he stayed at Jericho; and he said to them,
    “Didn’t I tell you, ‘Don’t go’?”
  tam-TCV: எரிகோவில் தங்கியிருந்த எலிசாவிடம் அவர்கள் திரும்பிவந்தபோது எலிசா அவர்களிடம்,
    “போகவேண்டாம் என்று நான் உங்களுக்குச் சொல்லவில்லையா” என்று கேட்டான்.
  ceb-ULB: Namalik sila didto kang Eliseo, samtang nagpuyo siya didto sa Jerico, ug
    miingon siya kanila, “Dili ba miingon ako kaninyo, 'Ayaw pag-adto'?”
  pol-UBG: 'A gdy wrócili do niego – bo przebywał w Jerychu – powiedział do nich:
    Czyż nie mówiłem wam: Nie idźcie?'
  agr-agr: 'Nunik wainkacha waketug Jericó kaunamtai, Eliseo ditan chichajak: “Wika
    anna aneasan wegpajum timajime”, tiuwai.'
  kyc-kyc: Enakana nakama kapu kyuo Ilaisa yuu Jereko isaro kareyamo dokona peyami
    dokopa Ilaisame nakama kando dopa leya. Nambame nakama paa nalapape langi napusi?
    lamaiya.
  urd-GVU: ہمت ہار کر وہ یریحو واپس آئے جہاں الیشع ٹھہرا ہوا تھا۔ اُس نے کہا، ”کیا
    مَیں نے نہیں کہا تھا کہ نہ جائیں؟“
  deu-1912: 'Und kamen wieder zu ihm, da er noch zu Jericho war; und er sprach zu
    ihnen: Sagte ich euch nicht, ihr solltet nicht hingehen?'
  kan-2017: ಇನ್ನೂ ಯೆರಿಕೋವಿನಲ್ಲೇ ಇದ್ದ ಎಲೀಷನ ಬಳಿಗೆ ಬಂದರು. ಎಲೀಷನು ಅವರಿಗೆ, ಹೋಗಬೇಡಿರಿ ಎಂದು
    ನಾನು ಹೇಳಲಿಲ್ಲವೋ? ಎಂದನು.
  yap-yap: Miyad sul ngak Elisa ni be son nagrad u Jeriko, me ga’ar ngorad, “Gathi
    gog ngomed faram ndab marod ko mogow?”
  hlt-MCSB: Elisha taengla a mael uh vaengah tah anih te Jerikho ah om pueng tih amih
    te, “Nangmih te caeh pawt ham ka thui pawt nim?” a ti nah.
  mdy-ETH: ዬካፓ ዒያርኮይዳ ዴዒ ዔያቶ ካፓ፥ ዔልሳዒ ኮይላ ማዒ ሙኬኔ፤ ዔልሳዒ ዒማና፦ «ታ ዒንሢ ‹ዴንዲፖቴ› ጌይባይ?»
    ጌዔኔ።
  twi-ASANTE: Ɛberɛ a wɔsane wɔn akyi no, na Elisa da so wɔ Yeriko. Ɔbisaa wɔn sɛ,
    “Manka ankyerɛ mo sɛ monnkɔ?”
  eng-WEBU: They came back to him while he stayed at Jericho; and he said to them,
    “Didn’t I tell you, ‘Don’t go’?”
  wal-wal: Elssaa7i Yarkkon takkidaashin, eti akko simmidi yiidosona. Yin, “Woni taani
    inttena ‘Booppite’ yaagabeikkinaa?” yaagiis.
  spa-PDDPT: 'Volvieron cuando él estaba en Jericó. Entonces les preguntó: ¿No les
    dije: No vayan?'
  gun-gun: 'Ha''e gui ma Jericó py ojevypa ju Eliseu oĩ teria py. Ha''e ramo ha''e
    kuery pe aipoe''i: — “Tapeo eme” nda''ei ri ty''y raka''e?'
  ilo-ULB: Nagsublida kenni Eliseo, bayat iti panagtalinaedna idiay Jerico, ket kinunana
    kadakuada, “Saan kadi nga imbagak kadakayo, 'Saankayo a mapan'?”
  kpg-kpg: Digaula ga lloomoi gi Elisha dela e tali digaula i Jericho, gei mee ga helekai
    gi digaula, “Au gu hai adu gi goodou bolo hudee hula.”
  uig-ARA: 'ئۇلار ئېلىشانىڭ يېنىغا قايتىپ كەلگەندە (ئۇ يېرىخودا تۇرۇۋاتاتتى) ئۇ ئۇلارغا:
    مەن دەرۋەقە سىلەرگە «ئىزدەپ بارماڭلار!» دېمىدىممۇ؟ ــ دېدى.'
  sus-sus: E to gbilen Yeriko Elise yire, a naxa a fala e bɛ, «N mu a fala xɛ wo bɛ,
    wo naxa siga?»
  pon-2006: Re ahpw pwurodo rehn Elisa nan Seriko, wasa me e awiawih irail ie, e ahpw
    ndahng irail, “Ia duwen, I seu nda kumwail en dehr kohwei?”
  jae-jae: Elisa gacgeŋ gêmoa Jeriko ma êsêac sêmu dêdêŋ eŋ sêja ma eŋ kêsôm gêdêŋ
    êsêac gebe “Aê kasôm gêdêŋ amac gebe ‘Ana atom’ me masi.”
  ksd-ksd: 'Ma dia ga lilikun pirana ba i ga ki boko aro Ieriko; ma i ga biti ta diat:
    Pa iau ga ve laka avat ba koko avat a vana?'
  tur-YTC: Yeriha'da kalırken yanına döndüler; ve onlara, “Size 'Gitmeyin' demedim
    mi?” dedi.
  grc-BRENT: Καὶ ἀνέστρεψαν πρὸς αὐτόν, καὶ αὐτὸς ἐκάθητο ἐν Ἱεριχώ· καὶ εἶπεν Ἑλισαῖε,
    οὐκ εἶπον πρὸς ὑμᾶς, μὴ πορευθῆτε;
  ind-AYT: Saat mereka kembali kepada Elisa yang tinggal di Yerikho, dia bertanya
    kepada mereka, “Apa aku tidak mengatakan kepadamu, ‘Jangan pergi’?”
  nya-nya: Atabwerera kwa Elisa (chifukwa anali akanali ku Yeriko), iye anawawuza
    kuti, “Kodi sindinakuwuzeni kuti musapite?”
  hrv-hrv: 'Vratiše se Elizeju, koji je ostao u Jerihonu, i on im reče: “Nisam li
    vam rekao: ''Nemojte ići!''”'
  mps-mps: Elisa aga te Jerikode bidiyu, tama augwali asobo tonaluali. Tama augwali
    ma geasa asobo sogo, Elisa agai te profet bagebolo e tiwai po tama wai, “Eno magi
    po waidawe? Tialima, dagego homugo eno wali po dagego odobeo,” wali.
  tpi-tpi: Elisa i stap long Jeriko na i wetim ol. Na taim ol i kam bek, em i tokim
    ol profet olsem, “Mi tok wanem? Tasol yupela i no laik harim tok bilong mi.”
  dan-1931: 'Og da de kom tilbage, medens han endnu var i Jeriko, sagde han til dem:
    “Sagde jeg ikke til eder, at I ikke skulde gå?”'
  vie-OVCB: 'Họ trở về khi Ê-li-sê vẫn còn ở Giê-ri-cô. Ông nói: “Tôi đã bảo đừng
    đi mà!”'
  guj-2017: તે યરીખોમાં હતો, તે દરમિયાન તેઓ તેની પાસે પાછા આવ્યા. તેણે તેઓને કહ્યું,
    “શું મેં તમને નહોતું કહ્યું કે, જશો નહિ?”
  pon-2006A: Re ahpw pwurodo rehn Elisa nan Seriko, wasa me e awiawih irail ie, e
    ahpw ndahng irail, “Ia duwen, I seu nda kumwail en dehr kohwei?”
  por-BRBSL: 'Eles voltaram para ele enquanto ele ficava em Jericó; e ele lhes disse:
    “Eu não lhes disse: ''Não vou?''”.'
  cth-cth: Jeriko kho ao navah, ahnimouh bout a tho torei teh ahnimouh koevah, cet
    hanh awh ka ti nahoehmaw atipouh.
  twi-twi: Bere a wɔsan wɔn akyi no, na Elisa da so wɔ Yeriko. Obisaa wɔn se, “Manka
    ankyerɛ mo sɛ monnkɔ?”
  hlt-hlt: Elisha taengla a mael uh vaengah tah anih te Jerikho ah om pueng tih amih
    te, “Nangmih te caeh pawt ham ka thui pawt nim?” a ti nah.
  tbz-SIM: 'kɛ́wɛ̃tɛní Edisee borɛ̀ Sedikoo, kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: N do di nɑ̀kɛ́mu
    kɛ̀ n dɔ̀ di bɑ́ɑ́ kɔtɛ!'
  msy-2020: Dughiar kamɨn, Elisa Jerikon ikiava me mɨzuaima, me ua izezɨ, a kamaghɨn
    me mɨgei, “Kɨ manmaghɨn ia mɨkeme? Ezɨ ia gavgavigha nan akam baraghan aghua.”
  dop-dop: 'Pɑ mǝlɑɑ nɑ pɑ́ mɑɣɑnɑ Ilisee kɛ tǝnɑ, ɩlɛnɑ ɩ́ tɔ́ sɩ: Mɑɑ heelɑ-mɛ sɩ
    ɩ́ tɑɑ polo.'
  azb-azb: 'Sonra Yerixoda qalan Elişanın yanına qayıtdılar. Elişa onlara dedi: «Mən
    sizə demədim ki, getməyin?»'
  eng-DBY: And they came again to him (now he was staying at Jericho); and he said
    to them, Did I not say to you, Go not?
  hin-2017: उस समय तक वह यरीहो में ठहरा रहा, अतः जब वे उसके पास लौट आए, तब उसने उनसे
    कहा, “क्या मैंने तुम से न कहा था, कि मत जाओ?”
  wol-KYG: 'Naka lañu dellu ca moom, fekk ko ca Yeriko, mu ne leen: «Newuma leen woon
    buleen dem?»'
  eng-YLT: and they turn back unto him — and he is abiding in Jericho — and he saith
    unto them, 'Did I not say unto you, Do not go?'
  eng-WYC-2017: And they turned again to Elisha; and he dwelled in Jericho. And he
    said to them, Whether I said not to you, Do not ye send?
  eng-WMBB: They came back to him while he stayed at Jericho; and he said to them,
    “Didn’t I tell you, ‘Don’t go’?”
  urd-GVH: हिम्मत हारकर वह यरीहू वापस आए जहाँ इलीशा ठहरा हुआ था। उसने कहा, “क्या मैंने
    नहीं कहा था कि न जाएँ?”
  rug-rug: Beto asa si pule la koe Ilaisa sapu korapa aqa ni si arini pa Zeriko. Meke
    zama la koa rini si asa, “Vegua lopu tozini gamu tu rau pude lopu la?” gua si
    asa.
  gaz-gaz: Isaanis utuma inni Yerikoo jiruu deebiʼanii gara isaa dhufan; innis, “Ani
    hin deeminaa isiniin hin jennee?” jedheen.
  fra-LSG: 'Lorsqu’ils furent de retour auprès d’Élisée, qui était à Jéricho, il leur
    dit: Ne vous avais-je pas dit: N’allez pas?'
  gnn-gnn: Ga liliyi walala roŋi'‐ruŋiyina, ga ḻakaraŋala nhanbala Yelatjiyawa, “Dhikana
    bay' bäyŋuna, dhika winya'yurrunana ŋayi.” Ga Yelatjiyanydja waŋana walalaŋgu
    bitjarra, “Liŋgu ŋarra yawungu ḻakaranha nhumalaŋgu yakaŋuwuna marrtjinyarawu.”
  yal-yal: E to xɛtɛ Elise fɛma Yeriko taani, a yi a fala e xa, a naxa, “N mi yi a
    falɛ ɛ xa, ‘Ɛ nama siga?’ ”
  haw-1868: A hoi hou mai la lakou ia ia, (no ka mea, e noho ana no ia ma Ieriko,)
    i aku la ia ia lakou, Aole anei au i olelo aku ia oukou, Mai hele oukou?
  arb-NAV: 'وَعِنْدَمَا رَجَعُوا إِلَيْهِ فِي أَرِيحَا قَالَ لَهُمْ: «أَمَا قُلْتُ
    لَكُمْ لَا تَبْحَثُوا عَنْهُ؟»'
  ewe-ewe: Elisa ganɔ Yeriko esime ameawo trɔ gbɔ. Egblɔ na wo be, “Ɖe nyemegblɔe
    na mi be migayi oa?”
  eng-LEE: And they returned again to him, for he had remained at Jericho; and he
    then said unto them, Did I not say unto you, Ye should not go?
  asm-FB: ইলীচা যিৰীহোত থকাৰ সময়তে তেওঁলোক তেওঁৰ ওচৰলৈ উলটি আহিল; ইলীচাই তেওঁলোকক
    ক’লে, “মই জানো তোমালোকক কোৱা নাছিলো, ‘নাযাবা বুলি’?”
  sus-A: عٍ تٌ فبِلٍن يٍرِكٌ عٍلِسٍ يِرٍ، عَ نَشَ عَ قَلَ عٍ بّ، «ﭑ مُ عَ قَلَ شّ
    وٌ بّ، وٌ نَشَ سِفَ؟»
  fra-SBL: 'Ils revinrent vers lui pendant qu''il restait à Jéricho, et il leur dit :
    « Ne vous ai-je pas dit : « N''y allez pas ? »'
  hbo-hbo: וַיָּשֻׁ֣בוּ אֵלָ֔יו וְה֖וּא יֹשֵׁ֣ב בִּירִיחֹ֑ו וַיֹּ֣אמֶר אֲלֵהֶ֔ם הֲלֹֽוא־אָמַ֥רְתִּי
    אֲלֵיכֶ֖ם אַל־תֵּלֵֽכוּ׃
  kik-kik: Na rĩrĩa maacookire kũrĩ Elisha, ũrĩa waikaraga Jeriko, akĩmeera atĩrĩ,
    “Githĩ ndiamwĩrire mũtigathiĩ?”
  fra-NCL: 'Lorsqu’ils furent de retour auprès d’Elisée, — car il demeurait à Jéricho, —
    il leur dit : « Ne vous avais-je pas dit : N’allez pas ? »'
  cek-AK: Nihcae Jeriko vangpui ah Elisha khaeah amlaem o let naah, anih mah nihcae
    khaeah, Caeh o hmah, tiah kang thuih o na ai maw, tiah a naa.
  cuk-cuk: 'Degidgine, dulemar gannar Jericó-neggweburse, Eliseo-maidse nonimalad.
    Geb degi, Eliseo dulemarga sogded: —¿An bega sogsamarsursi, melle be namarye?
    Be an-itossurmalad.'
  uig-CYR: 'Улар Елишаниң йениға қайтип кәлгәндә (у Йерихода турувататти) у уларға:
    Мән дәрвәқә силәргә «Издәп бармаңлар!» демидимму? — деди.'
  tel-2017: దాంతో వారు యెరికో పట్టణంలోనే ఆగి ఉన్న ఎలీషా దగ్గరికి తిరిగి వచ్చారు. అతడు
    వాళ్ళతో “వెళ్ళ వద్దని నేను మీకు చెప్పాను కదా” అన్నాడు.
  hat-BSA: 'Yo te retounen kote li pandan li te rete Jéricho a. Li te di yo: “Èske
    mwen pa t di nou ‘Pa ale’?”'
  bxh-bxh: Ilaisa mate Diyeliko yai ya miyamiya na fuyanna sa fuyoma ya falibadi iyen,
    Doha haꞌa E falibamiu yawa, “Tabu au lau.”
  kos-kos: Na elos folokla nu yorol Elisha, su muta soanelos in acn Jericho, ac el
    fahk nu selos, “Ya nga tia fahk mu kowos in tia som?”
  hbo-WLC: וַיָּשֻׁ֣בוּ אֵלָ֔יו וְה֖וּא יֹשֵׁ֣ב בִּירִיח֑וֹ וַיֹּ֣אמֶר אֲלֵהֶ֔ם הֲלֽוֹא־אָמַ֥רְתִּי
    אֲלֵיכֶ֖ם אַל־תֵּלֵֽכוּ׃
  ibo-ibo: Ịlaisha nọ na Jeriko mgbe ndị a lọghachiri bịa kọọrọ ya otu ha si gaa.
    Mgbe ahụ, ọ gwara ha sị, “Ọ bụ na m agwaghị unu sị unu ejela?”
  ory-ory: ପୁଣି ଇଲୀଶାୟ ଯିରୀହୋରେ ଥାଉ ଥାଉ ସେମାନେ ତାଙ୍କ ନିକଟକୁ ଫେରି ଆସିଲେ; ଏଥିରେ ସେ ସେମାନଙ୍କୁ
    କହିଲେ, “ନ ଯାଅ ବୋଲି ମୁଁ କʼଣ ତୁମ୍ଭମାନଙ୍କୁ କହି ନ ଥିଲି।”
  wmt-wmt: '@see-verse:2KI.002.017'
  chk-chk: Iwe, ra liwinto ren Elisa, lupwen a chüen nonom Jeriko, nge Elisa a üreniir,
    “Ifa usun, üsap ürenikemi pwe ousap feila?”
  rop-rop: Brom deya deibin gobek langa Ilaisha weya imbin weidabat blanga olabat
    deya langa Jeriko en Ilaisha bin tok, “Yu si. Aibin dalim yumob nomo blanga go.”
  ukr-1871: 'І вернулись до його, покіль він гаявсь у Ерихонї. І сказав їм: Чи я ж
    вам не казав, щоб не ходили?'
  deu-1951: 'Und als sie wieder zu ihm zurückkehrten, da er noch zu Jericho war, sprach
    er zu ihnen: Habe ich euch nicht gesagt, ihr solltet nicht hingehen?'
  eng-JPS: 'And they came back to him, while he tarried at Jericho; and he said unto
    them: ''Did I not say unto you: Go not?'''
  srp-1865: 'I vratiše se k njemu, a on bijaše u Jerihonu, pa im reèe: nijesam li
    vam govorio da ne idete?'
  lug-lug: Bwe bakomawo gy’ali mu Yeriko, n’abagamba nti, “Saabalabudde obutagenda?”
  heb-heb: וישבו אליו והוא ישב ביריחו ויאמר אלהם הלוא אמרתי אליכם אל תלכו׃
  ben-IRV: পরে তারা ইলীশায়ের কাছে ফিরে এলো; ইলীশায় তখন যিরীহোতে ছিলেন। তিনি বললেন,
    “আমি তোমাদেরকে বলেছিলাম যে যেতে হবে না।”
  pan-pan: ਜਦ ਉਹ ਮੁੜ ਕੇ ਉਸ ਦੇ ਕੋਲ ਆਏ, ਉਹ ਯਰੀਹੋ ਵਿੱਚ ਹੀ ਠਹਿਰਿਆ ਹੋਇਆ ਸੀ। ਉਸ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆਖਿਆ, “ਕੀ ਮੈਂ ਤੁਹਾਨੂੰ ਨਹੀਂ ਸੀ ਆਖਿਆ, ਜੋ ਨਾ ਜਾਇਓ।”
  mya-JVB: ဧလိရှဲ သည် ယေရိခေါ မြို့မှာ နေ သေးသည် ဖြစ်၍၊ လူတို့သည် ပြန် လာသောအခါ ၊
    မ သွား ကြနှင့်ဟု ငါမြစ်တား သည် မ ဟုတ်လော ဟု ဆို ၏
  tbg-tbg: Vika orurante Elisaava Ierikoni vaunaini anintovaro Elisaava vi vaiintikara
    tiharo, Te niara kia vuate turamantavata, ne kia ti uva iriavo, tura.
  hmo-hmo: Vadaeni idia giroa lou Elisaia dekenai, ia be do Ieriko dekenai ia noho.
    Bona ia ese idia dekenai ia gwau, “Umui lau hamaoroa, ani, lau gwau, ‘Do umui
    lao lasi.’ ”
  urd-urd: और वह अभी यरीहू में ठहरा हुआ था; जब वह उसके पास लौटे, तब उसने उनसे कहा,
    “क्या मैंने तुमसे न कहा था कि न जाओ?”
  rus-SYN: 'и возвратились к нему, между тем как он оставался в Иерихоне, и сказал
    им: не говорил ли я вам: не ходите?'
  bqc-SIM: 'Kɛ́ aa ɛ̀a sù, aa Ɛlizi lè Yeliko, ↄ̃ a ònɛ́: Mi oɛ́ ásu gɛoo lé?'
  tcz-CHONGTHU: Elisha chu amaho hung kilekit geijin Jericho a ana um nalaijin ahi.
    “Che hih un kati hilou ham?” ati.
  mar-mar: आणि अलीशा यरीहोत राहत असता, ते त्याच्याकडे परत आले, तेव्हा तो त्यांना म्हणाला,
    “जाऊ नका, असे मी तुम्हास सांगितले नव्हते काय?”
  soq-soq: Tane Elaisa bola Ieriko bedewe wandie, ita mo wimoieno me diamone wanase,
    “Ne dialena, mai aitana.”
  qub-qub: 'Mana tarirnami cutiran Eliseo caycashan Jericöman. Chaura pay niran: «¿Manachu
    nogaga ‹ama aywaychu› nirä?»'
  bqp-bqp: 'Kũ ò ɛ̀ra ò sù, ò Ɛlisa lè Yɛriko, akũ à pìńnɛ: Asa má òárɛ àsun gɛ́
    à a wɛtɛroo?'
  hat-hat: 'Yo tounen al jwenn Elize ki te rete ap tann yo lavil Jeriko. Elize di
    yo: —Mwen pa t'' di nou nou pa t'' bezwen ale!'
  eng-BSB: When they returned to Elisha, who was staying in Jericho, he said to them,
    “Didn’t I tell you not to go?”
  eng-WEBPB: They came back to him while he stayed at Jericho; and he said to them,
    “Didn’t I tell you, ‘Don’t go’?”
  kbq-kbq: Hanki Elisa'ma Jeriko mani'nere zamagra ete azageno, amanage huno zamasami'ne,
    nagra na'ane hu'na tamasamuane, oviho hu'nama huana nahigeta nagri kea ontahi'naze?
  nhe-BL: 'Huan quema mocuepque campa mocahuayayaj ipan altepetl Jericó huan ax tleno
    quipantijtoyaj, Eliseo noja itztoya nopona huan quinilhui: ―Na nimechilhui amo
    xijtemotij pampa san tlapic.'
  bus-bus: 'Kɛ̀ aↄ̃ ɛ̀ara wà sù, aↄ̃ Ɛlisa lè Yɛriko, ben à bèńnɛ: À dɛ má òare àton
    gá à à wɛtɛroo?'
  gub-BL: A'e rupi uzewyr Zeriko pe wà. Erizew wàro iko a'e pe a'e wà. Uze'eg wanupe.
    — Peho zo, a'e peme ihe, i'i wanupe.
  eng-DRA: 'And they came back to him: for he abode at Jericho, and he said to them:
    Did I not say to you: Do not send?'
