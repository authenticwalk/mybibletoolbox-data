    i aku la, Ke olelo mai nei o Iehova peneia, Ua hoomaikai au i keia wai: aole he
    make hou mailaila mai, aole hoi he hoohanau hapa.'
  arb-NAV: 'فَاتَّجَهَ نَحْوَ نَبْعِ الْمَاءِ وَطَرَحَ فِيهِ الْمِلْحَ، وَقَالَ: «هَذَا
    مَا تَكَلَّمَ بِهِ الرَّبُّ: لَقَدْ أَبْرَأْتُ هَذِهِ الْمِيَاهَ فَلَنْ تُسَبِّبَ
    الْمَوْتَ أَوِ الْجَدْبَ بَعْدَ الآنَ».'
  ewe-ewe: Elisa yi tsi la ƒe dzɔtsoƒe, tsɔ dze la kɔ ɖe eme eye wògblɔ be, “Ale Yehowa
    gblɔe nye esi, ‘Mewɔ tsi sia kɔkɔe eye magahe ku alo fu gege vɛ azɔ o.’ ”
  eng-LEE: And he went forth unto the spring of the waters, and cast therein the salt,
    and said, Thus hath said the Lord, I have healed these waters; there shall not
    be from there any more death or untimely births.
  asm-FB: তেতিয়া ইলীচাই সেইখিনি লৈ পানীৰ ভুমুকৰ কাষলৈ ওলাই গ’ল আৰু তাত লোণখিনি পেলাই
    দি ক’লে, “যিহোৱাই এইদৰে কৈছে, ‘মই এই পানী বিশুদ্ধ কৰিলোঁ; এতিয়াৰ পৰা এই পানী
    খাই কাৰো মৃত্যু নহ’ব আৰু ভূমিৰ উৎপাদন শস্যও নষ্ট নহ’ব’।”
  sus-A: عَ نَشَ سِفَ يٍ دُلٌنيِ يِرٍ، عَ قْشّ وٌلِ يٍ مَ، عَ قَ عَ قَلَ، «عَلَتَلَ
    شَ مَسٍنيِ نَن يَ؛ ‹ﭑ بَرَ يِ يٍ يَءِلَن. عَ مُ نِمَسٍيٍ قَشَمَ سْنْن، عَ مُ شّ
    كَنَمَ سْنْن.›»
  fra-SBL: 'Il sortit vers la source des eaux, y jeta du sel, et dit : « L''Éternel
    dit : ''J''ai guéri ces eaux. Il n''y aura plus de mort ni de désert à partir
    de là ».'
  hbo-hbo: וַיֵּצֵא֙ אֶל־מֹוצָ֣א הַמַּ֔יִם וַיַּשְׁלֶךְ־שָׁ֖ם מֶ֑לַח וַיֹּ֜אמֶר כֹּֽה־אָמַ֣ר
    יְהוָ֗ה רִפִּ֙אתִי֙ לַמַּ֣יִם הָאֵ֔לֶּה לֹֽא־יִהְיֶ֥ה מִשָּׁ֛ם עֹ֖וד מָ֥וֶת וּמְשַׁכָּֽלֶת׃
  kik-kik: Nake agĩthiĩ gĩthima-inĩ, agĩikia cumbĩ maaĩ-inĩ, akiuga atĩrĩ, “Jehova
    ekuuga ũũ, ‘Nĩndathondeka maaĩ maya. Matigacooka kũrehe gĩkuũ kana matũme bũrũri
    wage kũgĩa kĩndũ rĩngĩ.’ ”
  fra-NCL: 'Il alla vers la source des eaux et, y ayant jeté du sel, il dit : « Ainsi
    dit Yahweh : J’assainis ces eaux ; il n’en proviendra plus ni mort, ni stérilité. »'
  cek-AK: Anih loe vacong ohhaih bangah caeh moe, paloi to a haeh, to pacoengah loe
    Angraeng mah, Hae tui hae caak han ka hoisak boeh, vaihi hoi kamtong kami dueh
    mak ai ueloe, long doeh hoih ai ah om mak ai boeh, tiah a naa.
  cuk-cuk: 'Eliseo dii-e-saila-aryomaidse naded. Geb a-dii-sailagi, balu obatisad.
    Geb binnasur Eliseo goted: —Bab-Jehová weyob soged: ‘We-dii an nudaksad, bar dule
    egi-burgosulid, degi, nabir ibmar sanmake guoed.’'
  uig-CYR: 'У булақниң бешиға берип униңға тузни төкти вә: Пәрвәрдигар мундақ дәйду:
    — «Мән бу суларни сақайттим; әнди улардин қайта өлүм болмайду вә йәрниң туғмаслиғи
    болмайду» — деди.'
  tel-2017: అప్పుడు ఎలీషా ఆ నీటి ఊట దగ్గరికి వెళ్ళాడు. ఆ ఊటలో ఉప్పు వేసి ఇలా అన్నాడు.
    “యెహోవా ఇలా చెప్తున్నాడు. ఈ నీటిని నేను బాగు చేశాను. కాబట్టి ఇప్పటి నుండి దీని
    వల్ల చావు అనేది ఉండదు. నిస్సారత ఇక ఉండదు.”
  hat-BSA: 'Li te ale nan sous dlo a. Li te jete sèl la ladann e te di: “Konsa pale
    SENYÈ a: ‘Mwen te pirifye dlo sa yo! P ap gen lanmò ni move tè a ankò.’”'
  kos-kos: na el som nu ke unon in kof se we, ac sisang sohl ah nu in kof ah, ac fahk,
    “Pa inge ma LEUM GOD El fahk, ‘Nga aknasnasyela kof se inge, na ac fah tia sifilpa
    orala kutena mwet in misa ku kunausla pitutu lun mutan uh.’”
  hbo-WLC: וַיֵּצֵא֙ אֶל־מוֹצָ֣א הַמַּ֔יִם וַיַּשְׁלֶךְ־שָׁ֖ם מֶ֑לַח וַיֹּ֜אמֶר כֹּֽה־אָמַ֣ר
    יְהוָ֗ה רִפִּ֙אתִי֙ לַמַּ֣יִם הָאֵ֔לֶּה לֹֽא־יִהְיֶ֥ה מִשָּׁ֛ם ע֖וֹד מָ֥וֶת וּמְשַׁכָּֽלֶת׃
  ibo-ibo: Ịlaisha buuru nnu ahụ gaa nʼebe mmiri ahụ si asọpụta, wụnye nnu ahụ nʼime
    ya. Mgbe ọ na-eme nke a, o kwuru okwu sị, “Ihe ndị a ka Onyenwe anyị kwuru, ‘Agwọọla
    m mmiri a. Ọnwụ maọbụ amịghị mkpụrụ nke ala agaghị adịkwa.’ ”
  ory-ory: ଏଥିରେ ସେ ଜଳ ନିର୍ଝର ନିକଟକୁ ଗଲେ ଓ ତହିଁରେ ଲବଣ ପକାଇ କହିଲେ, ସଦାପ୍ରଭୁ ଏହି କଥା
    କହନ୍ତି, “ମୁଁ ଏହି ଜଳ ଭଲ କଲି; ତାହା ମୃତ୍ୟୁୁଜନକ ଅବା ଫଳନାଶକ ଆଉ ହେବ ନାହିଁ।”
  chk-chk: Mürin, Elisa a feila ren puächen ewe koluk, a aturalong ewe salt lon o
    üra, “Iei alon ewe Samol mi Lapalap, ‘Üa alimöchü ewe koluk. Seni ikenai esap
    chüen fis mäla ika mwetelan mönükol ren ewe koluk.’”
  rop-rop: Afta na Ilaisha bin go deya langa det springwoda en imbin tjakam det solt
    insaid langa det woda en imbin tok, “YAWEI im tok, ‘Ai garra meigim dis woda brabli
    gudwan igin. Nobodi kaan dai brom dringgimbat dijan woda en ola daga garra gro
    gudwei.’”
  ukr-1871: 'Пійшов він до криничаного жерела, вкинув соли, й рече: Так говорить Господь:
    Я зробив сю воду здоровою, тепер уже не буде від неї нї смертї, нї невроджаю.'
  deu-1951: 'Da ging er hinaus zu der Wasserquelle und warf das Salz hinein und sprach:
    So spricht der HERR: Ich habe dieses Wasser gesund gemacht, es soll fortan weder
    Tod noch Kinderlosigkeit daher kommen!'
  eng-JPS: 'And he went forth unto the spring of the waters, and cast salt therein,
    and said: ''Thus saith the LORD: I have healed these waters; there shall not be
    from thence any more death or miscarrying.'''
  srp-1865: 'A on izide na izvor i baci u nj so, govoreæi: ovako veli Gospod: iscijelih
    ovu vodu, da ne bude više od nje smrti ni nerodnosti.'
  lug-lug: N’aserengeta ku nsulo ey’amazzi, n’ayiwamu omunnyo, n’ayogera nti, “Bw’ati
    bw’ayogera Mukama nti, ‘Nnoongosezza amazzi gano era tegakyaddamu kuleeta kufa
    wadde okufuula ensi obutaba njimu.’ ”
  heb-heb: ויצא אל מוצא המים וישלך שם מלח ויאמר כה אמר יהוה רפאתי למים האלה לא יהיה
    משם עוד מות ומשכלת׃
  ben-IRV: তিনি বাইরে বেরিয়ে জলের উনুইর কাছে গিয়ে তার মধ্যে লবণ ফেলে দিয়ে বললেন,
    “সদাপ্রভু বলেন, ‘আমি এই জল ভাল করে দিলাম, আজ থেকে এটা আর মৃত্যু ঘটাবে না এবং ফলও
    নষ্ট হবে না’।”
  pan-pan: ਉਹ ਪਾਣੀ ਦੇ ਸੋਤੇ ਕੋਲ ਗਿਆ ਅਤੇ ਉਸ ਵਿੱਚ ਲੂਣ ਪਾ ਕੇ ਬੋਲਿਆ, “ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ
    ਆਖਦਾ ਹੈ, ਮੈਂ ਇਸ ਪਾਣੀ ਨੂੰ ਠੀਕ ਕਰ ਦਿੱਤਾ ਹੈ, ਅੱਗੇ ਨੂੰ ਉਹ ਦੇ ਵਿੱਚੋਂ ਮੌਤ ਜਾਂ ਬੰਜਰਪਣ
    ਨਹੀਂ ਆਵੇਗਾ।”
  mya-JVB: ဧလိရှဲသည် စမ်း ရေတွင်းသို့ သွား ၍ ဆား ကိုခတ် လျက် ၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ဤ ရေ ကို ငါ ချိုစေ၏။ နောက် တဖန် သေ စေမည်အကြောင်း၊ ကိုယ်ဝန် ပျက်စေမည်အကြောင်းကို
    မ ပြု ရဟု၊”
  tbg-tbg: 'Vira amuvaro Elisaava ruvu namari tuvunaini hore vira namariqi aqukero
    tiharo, Noravano Kotiva mintima tivo: Te maa namarira koqema kauraro koqema vivo.
    Namarivano kia qaiqaavata qoraiqama viro vainti naati arukaanarove. Mintiraro
    karavanovata koqemakero qampiqaanarove tivo, tiro.'
  hmo-hmo: Elisaia be ranu guri dekenai ia lao, damena be ranu lalonai ia negea, ia
    gwau, “Lohiabada be inai bamona ia hereva, ia gwau, ‘Inai ranu be lau hagoevaia
    vadaeni, inai nega dekena amo, ia ese mase o mara dika do ia havaraia lou lasi.’ ”
  urd-urd: और वह निकल कर पानी के चश्मे पर गया, और वह नमक उसमें डाल कर कहने लगा, “ख़ुदावन्द
    यूँ फ़रमाता है कि मैने इस पानी को ठीक कर दिया है, अब आगे को इससे मौत या बंजरपन
    न होगा।”
  rus-SYN: 'И вышел он к истоку воды, и бросил туда соли, и сказал: так говорит Господь:
    Я сделал воду сию здоровою, не будет от нее впредь ни смерти, ни бесплодия.'
  bqc-SIM: 'À gɛ̀ nibↄnai, ↄ̃ à wisipi kàu à mɛ̀: Dii mɛ̀ a ípi yↄ̀ↄkɛ̀. Ípi
    a mↄ́ ń gaga ge tↄↄlɛ pↄekɛsaio lↄo.'
  tcz-CHONGTHU: Hijou chun, aman hiche khopi sunga twi hunglonlut patna twinah'a chun
    chi aga seplut in hitin asei tai, “Pakaiyin hitin aseje, keiman hiche twihi kasutheng
    tai, hichea kon hin thi nale ga phalou um talou ding ahi,” ati.
  mar-mar: अलीशा ते घेऊन त्या झऱ्याच्या उगमापाशी गेला आणि त्यामध्ये ते मीठ टाकून म्हणाला,
    “परमेश्वर असे म्हणतो, ‘आता हे पाणी मी बरे केले आहे. आता यापुढे आणखी मृत्यू किंवा
    नापिकी आणखी होणार नाही.”
  qub-qub: 'Eliseoga pucyuman aywaran. Cachita pucyuman garpur niran: «Tayta Dios
    caynömi nin: ‹Cay yacutaga nogami alliyaycächë. Cananpitaga mananami shulluchiconganachu›
    nir.»'
  bqp-bqp: 'À gɛ̀ɛ ísɛ̃bokia, akũ à wisi pìi kàn à pì: Dikiri pì a í pìi yↄ̀rↄↄ kɛ̀.
    Í pì ni su kũ gaga ke zĩtɛ pↄ́kɛnamanasario doro.'
  hat-hat: 'Elize moute nan sous la, li voye sèl jete nan dlo a. Lèfini, li di: —Men
    sa Seyè a di: M''ap netwaye dlo sa a. Li p''ap janm touye moun ankò, ni li p''ap
    fè tè a rete san donnen anyen.'
  eng-BSB: 'and Elisha went out to the spring, cast the salt into it, and said, “This
    is what the LORD says: ‘I have healed this water. No longer will it cause death
    or unfruitfulness.’”'
  eng-WEBPB: He went out to the spring of the waters, and threw salt into it, and
    said, “The LORD says, ‘I have healed these waters. There shall not be from there
    any more death or barren wasteland.’”
  kbq-kbq: Anante Elisa'a vuno timo'ma kampu'ima nehanatifi ana hagea ome netreno
    amanage hu'ne, Ra Anumzamo'a amanage huno hie, Nagra ama tina eri so'e huankino
    mago'ene vahera zamahe ofrigahie. Hagi hankrisaza ne'zamo'a havizana osuno, knare
    huno nena rentegahie.
  nhe-BL: 'Huan Eliseo yajqui campa meyayaya nopa ameli, huan quitenqui nopa istatl
    amelijtic, huan quiijto: ―Queja ni quiijtohua TOTECO: ‘Ya nijchicajtoc ni atl,
    huan ayoc quihualicas miquistli, niyon cocolistli.’'
  bus-bus: 'À gàa íbↄkiia, ben à wisi pì kàn à bè: Dii bè a gbãsĩ bↄ̀ í pìn. Í pì
    é mↄ́ kↄ̃n gagaa ke tↄↄtɛ pↄ́kɛmaasaio dↄro.'
  gub-BL: Na'e oho Erizew ytyzuzàmaw pe xa imomor pà 'y pupe kury. — Tupàn Tuweharupi
    Wiko Ma'e uze'eg iko nezewe peme. — Amukatu 'aw 'y kwez ihe kury. Nupuruzuka kwaw
    nehe kury. Kuzà nuzuka kwaw umemyr wie pe har i'u pà wà nehe, i'i iko peme, i'i
    Erizew teko wanupe.
  eng-DRA: 'He went out to the spring of the waters, and cast the salt into it, and
    said: Thus saith the Lord: I have healed these waters, and there shall be no more
    in them death or barrenness.'
