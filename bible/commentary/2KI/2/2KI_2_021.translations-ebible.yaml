verse: 2KI.002.021
translations:
  mal-C: 'അദ്ദേഹം, നീരുറവിന്റെ അടുത്തുചെന്ന് അതിൽ ഉപ്പ് വിതറിക്കൊണ്ട് ഇപ്രകാരം പറഞ്ഞു:
    “ ‘ഇതാ, ഈ ജലം ഞാൻ ശുദ്ധമാക്കിയിരിക്കുന്നു; ഇനിമേൽ ഇതു മരണത്തിനോ മണ്ണിന്റെ ഫലശൂന്യതയ്ക്കോ
    കാരണമാകുകയില്ല,’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.”'
  deu-TKW: 'ging er hinaus an den Quellort des Wassers, warf das Salz hinein und sprach:
    So spricht Jahwe: Ich habe dieses Wasser gesund gemacht; fortan soll es weder
    Tod noch Fehlgeburt mehr verursachen.'
  lin-lin: 'mpe akendeki na etima, abwakaki kuna mungwa mpe alobaki : « Tala liloba
    oyo Yawe alobi : ‹ Napetoli mayi oyo ; ekoyeisa lisusu kufa te mpe ekobebisa lisusu
    mabele te mpo ete ebota mbuma. › »'
  eng-LSV: 'and he goes out to the source of the waters, and casts salt there, and
    says, “Thus said YHWH: I have given healing to these waters; there is not anymore
    death and sterility there.”'
  eng-GNV: 'And he went vnto the spring of the waters, and cast there the salt, and
    said, Thus saith the Lord, I haue healed this water: death shall no more come
    thereof, neither barennesse to the ground.'
  eng-WEBSTER: And he went forth to the spring of the waters, and cast the salt in
    there, and said, Thus saith the LORD, I have healed these waters; there shall
    not be from thence any more death or barren land .
  nhw-BL: 'Huan Eliseo yajqui campa meyayaya nopa ameli, huan quitenqui nopa istatl
    amelijtic, huan quiijto: ―Quej ni quiijtohua TOTECO: ‘Ya nijchicajtoc ni atl,
    huan ayacmo quihualicas miquilistli, niyon cocolistli.’'
  swh-ONEN: 'Kisha akaenda kwenye chemchemi na kuitupa ile chumvi ndani yake, akisema,
    “Hili ndilo asemalo Bwana: ‘Nimeyaponya maji haya. Kamwe hayatasababisha mauti
    tena wala kutozaa.’ ”'
  bba-bba: Mɑ u dɑ dɑɑ ten wirɔ, u bɔɔ te doke mi. Yerɑ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ
    u ɡeruɑ. U nɛɛ, u koo nim mɛ dorɑsiɑ, mu ǹ mɑɑ ɡoo ɡoomɔ, mu ǹ mɑɑ yinɑmɔ ɡɑ̃ɑnu
    nu mɑ.
  eng-KJVCPB: And he went forth unto the spring of the waters, and cast the salt in
    there, and said, Thus saith the Lord, I have healed these waters; there shall
    not be from thence any more death or barren land.
  luo-luo: 'Bangʼ mano nowuok modhi e sokono mokiro chumbi e iye kowacho niya, “Ma
    e gima Jehova Nyasaye wacho: ‘Aseloso pigni obedo maber. Ok nochak okel tho kata
    weyo piny ma ok omew.’ ”'
  meu-meu: 'Bena ia na ranu gurina ela, damena na ranu lalonai e tahoa dobi, eto,
    Iehova na ini e gwau tomamu: Ina ranu vada na haḡoevaia; ina negana amo ia ese
    mase eiava ruru-nege basine havaraia.'
  npi-ULB: एलीशा पानीको मुहानमा गए, र त्यसमा नुन छर्किदिए । तब तिनले भने, “परमप्रभु
    यसो भन्‍नुहुन्छ, 'मैले यो पानीलाई शुद्ध पारेको छु । अब फेरि मृत्यु हुने वा फलविहीन
    जमिन हुनेछैन' ।”
  yor-yor: 'Nígbà náà ó sì jáde lọ sí ibi orísun omi, ó sì da iyọ̀ sí inú rẹ̀, ó wí
    pé, “Èyí ni ohun tí Olúwa wí: ‘Èmi ti wo omi yìí sàn. Kò ní mú ikú wá mọ́ tàbí
    mú ilẹ̀ náà sá.’ ”'
  emp-NTPO: 'Maʌ̃gʌra idjia baido ʌ̃taa bogadrʌ b̶ʌmaa edeped̶a maʌ̃ baidod̶e ed̶a
    peatasia. Maʌ̃ne jarasia: –Ãcõrẽba nãwã jara b̶ʌa: mʌ̃a naʌ̃ baidora bia b̶ʌbʌrʌ
    bẽrã naʌ̃ baidoba ni ab̶aʌda waa beud̶aẽ́a. Bãrã ẽjũã sid̶a bia zau b̶aya.–'
  pes-OPCB: 'الیشع به سر چشمهٔ شهر رفت و نمک را در آن ریخته، گفت: «خداوند این آب را
    سالم کرده است تا پس از این دیگر موجب بی‌حاصلی زمین و مرگ نشود.»'
  tgl-ULB: Nagpunta si Eliseo sa bukal ng tubig at tinapon ang asin doon; at kaniyang
    sinabi, “Sinabi ito ni Yahweh, 'Pinagaling ko na ang tubigang ito. Mula sa oras
    na ito, walang ng kamatayan at lupaing hindi mamumunga,'”
  cbu-NT: Elisewsha kungup naayaru, yumee kungupa tayamuyaru, kungush tuchumkachu,
    tsiyatarangiya. Apanll waana kamachtakiya. In kung kizpurshapari wanasir taachiya.
    Nimun kung minumtiyam tsipats taacheeja. Mishat, ashiritam tsap yutarit taachtamtaja.
    Izuuru wanasirsha taachiya, tárangiya.
  hui-hui: Ani yalu ibiyagola Elaisa ibugua ibi ndisi beni berelo yalu ibiyago iba
    hambiaga uli iba bereagoha haealape halu lalu, Anduane Homogohanda ogodagua lara,
    Anduane Homogo i̱na iba ogo mo bayale harogo. Iba ogome wali agali homelaga winidagobi
    waneigini taba honolene tu ndo taba hanaragola homagadagobi lone nahomolebira,
    larua, lene.
  mya-mya: သူ​သည်​စမ်း​ရေ​တွင်း​သို့​သွား​၍​ဆား​ကို​ရေ​တွင် ခတ်​ပြီး​လျှင်``ထာ​ဝရ​ဘု​ရား​က`ငါ​သည်​ဤ​ရေ
    ကို​သန့်​စင်​စေ​ပြီ။ နောက်​တစ်​ဖန်​သေ​ဘေး၊ သား ပျက်​ဘေး​မ​ဖြစ်​ပွား​စေ​ရ' ဟု​မိန့်​တော်​မူ​ပြီ''
    ဟူ​၍​ပြော​၏။
  bod-N: དེ་ནས་ཁོང་ཕྱི་རོལ་ཏུ་ཆུ་མིག་གི་རྩར་ཕེབས་ནས་དེའི་ནང་དུ་ཚྭ་འདེབས་བཞིན་འདི་སྐད་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་ལྟར་གསུངས་ཏེ། ངས་ཆུ་འདི་གསོས་པ་ཡིན། འདི་ནས་ཕྱིན་ཆད་མི་འཆི་བའམ་སྟོན་ཐོག་མི་འབྱུང་བར་མི་འགྱུར་ཞེས་གསུངས་པ་དང་།
  sna-sna: 'Ipapo akaenda kuchitubu akakanda munyu imomo achiti, “Zvanzi naJehovha:
    ‘Ndanatsa mvura iyi. Haichazokonzeri rufuzve kana kushayisa nyika zvibereko.’ ”'
  spa-BLM: 'Salió al manantial de las aguas, echó sal en él y dijo: “Yahvé dice: ‘He
    sanado estas aguas. Ya no habrá más muerte ni tierra estéril”.'
  cac-cac: 'ix b''at secanem vin̈ d''a yol sjaj a a'' chi''. Ix yalan vin̈ icha tic:
    —Icha tic yalan Jehová: A in ix in b''o jun a a'' tic. Man̈xa b''aq''uin̈ ay mach
    ol cham yuj a'', man̈xa pax b''aq''uin̈ malaj tas ol yac'' d''a sat luum yuj a'',
    xchi Jehová, xchi vin̈.'
  swh-ULB: Elisha akaenda hadi kwenye chemichemi za maji na kutupia chumvi ndani;
    halafu akasema, “Yahwe asema hivi, 'Nimeyaponya haya maji. Kuanzia mda huu, hakutakuwa
    na kifo au nchi isiyozaa matunda.
  bel-bel: 'І выйшаў ён да вытоку вады, і кінуў туды солі, і сказаў: так кажа Гасподзь:
    Я зрабіў ваду гэтую здароваю, ня будзе ад яе наперад ні сьмерці, ні неўрадлівасьці.'
  deu-ELBBK: 'Und er ging hinaus zu der Quelle des Wassers und warf das Salz hinein
    und sprach: So spricht der HERR: Ich habe dieses Wasser gesund gemacht; es wird
    weder Tod noch Unfruchtbarkeit mehr daraus entstehen.'
  mbb-OT: 'Ne migenat sikandin pehendiyà te wahig ne insimburè din haazà is timus
    he ke sikandin te, “Iyan heini egkeǥiyen te Nengazen: ‘Midlumpiyuwan ku en heini
    he wahig, ne kenè en heini ebpekepatey etawa ebpekepeengked te tuvù te pinemula.’
    ”'
  mal-2015: അവൻ നീരുറവിന്റെ അടുക്കൽ ചെന്നു അതിൽ ഉപ്പു ഇട്ടു. ഞാൻ ഈ വെള്ളം പഥ്യമാക്കിയിരിക്കുന്നു;
    ഇനി ഇതിനാൽ മരണവും ഗർഭനാശവും ഉണ്ടാകയില്ല എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: 'geľa paš o paňi, čhiďa andre o lon a phenďa: „Kavke phenel o RAJ: ‚Sasťarďom
    kada paňi. Imar ňiko kale paňestar na merela a e phuv anela o uľipen.‘ “'
  pes-OPV: 'و او نزد چشمه آب بیرون رفته، نمک را در آن انداخت و گفت: «خداوندچنین می‌گوید:
    این آب را شفا دادم که بار دیگرمرگ یا بی‌حاصلی از آن پدید نیاید.»'
  ron-1924: 'Апой с-а дус ла изворул апелор ши а арункат саре ын ел ши а зис: „Аша
    ворбеште Домнул: ‘Виндек апеле ачестя; ну ва май вени дин еле нич моарте, нич
    стерпэтурэ.’”'
  ben-OBCV: 'পরে তিনি জলের উৎসের কাছে গিয়ে এই বলে তাতে কিছুটা লবণ ঢেলে দিলেন, “সদাপ্রভু
    একথাই বলেন: ‘আমি এই জল শুদ্ধ করলাম। আর কখনও এই জল মৃত্যুর কারণ হবে না বা জমিকেও
    অনুৎপাদক হয়ে থাকতে দেবে না।’ ”'
  som-som: Oo isna wuxuu tegey ishii biyaha, oo intuu cusbadii ku tuuray ayuu yidhi,
    Rabbigu wuxuu leeyahay, Biyahan waan bogsiiyey. Oo hadda ka dib ma yeelan doonaan
    dhimasho iyo waxbixinla'aan toona.
  lat-VUC: 'egressus ad fontem aquarum misit in illum sal, et ait: Hæc dicit Dominus:
    Sanavi aquas has, et non erit ultra in eis mors, neque sterilitas.'
  eng-ASVBT: And he went forth unto the spring of the waters, and cast salt therein,
    and said, Thus saith Jehovah, I have healed these waters; there shall not be from
    thence any more death or miscarrying.
  ita-1885: 'Ed egli uscì fuori alla scaturigine dell''acqua, e vi gittò dentro quel
    sale, e disse: Così ha detto il Signore: Io rendo queste acque sane; di qui non
    procederà più nè morte, nè disperdimento.'
  eng-LXXUP: And Elisha went out to the spring of the waters, and cast salt therein,
    and says, Thus saith the Lord, I have healed these waters; there shall not be
    any longer death thence or barren land.
  eng-ULB: Elisha went out to the spring of water and threw salt in it; then he said,
    “Yahweh says this, 'I have healed these waters. From this time on, there will
    be no more death or unfruitful land.'”
  spa-VBL: 'Entonces Eliseo fue al manantial, echó la sal en él y dijo: “Esto es lo
    que dice el Señor: ‘He purificado esta agua. Ya no causará muertes ni abortos’”.'
  fra-_FOB: 'Puis il sortit vers la source des eaux, et il y jeta du sel et dit: Ainsi
    a dit l''Éternel: Je rends saines ces eaux; elles ne causeront plus ni mort, ni
    stérilité.'
  mal-mal: അവൻ നീരുറവിന്റെ അടുക്കൽ ചെന്ന് അതിൽ ഉപ്പ് വിതറി. “ഞാൻ ഈ വെള്ളം ശുദ്ധീകരിച്ചിരിക്കുന്നു;
    ഇനി ഇതിനാൽ മരണവും ഫലശൂന്യതയും ഉണ്ടാവുകയില്ല എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു” എന്ന്
    പറഞ്ഞു.
  urd-GVR: to wuh use le kar shahr se niklā aur chashme ke pās gayā. Wahāṅ us ne namak
    ko pānī meṅ ḍāl diyā aur sāth sāth kahā, “Rab farmātā hai ki maiṅ ne is pānī ko
    bahāl kar diyā hai. Ab se yih kabhī maut yā bachchoṅ ke zāe hone kā bāis nahīṅ
    banegā.”
  suz-BL: मिनु एलीशा मेको ब्‍वाक्‍कु बुक्‍तीकेम लशा, मेको हिक्‍सी ब्रुइश्‍शा, मेकोमी
    “परमप्रभु यावेमी मार देंत देंशा हना ‘गो एको ब्‍वाक्‍कु कली रिम्‍शो सेल्‍ता। मुल
    एकोमी मबेक्‍पाइक्‍ब, मशाम्‍पाइक्‍ब’ देंत” देंमाक्‍त।
  ita-1927: 'Ed egli si recò alla sorgente delle acque, vi gettò il sale, e disse:
    “Così dice l’Eterno: Io rendo sane queste acque, ed esse non saran più causa di
    morte né di sterilità”.'
  ckb-ckb: 'ئینجا چووە دەرەوە بۆ سەرچاوەی ئاوەکە و خوێیەکەی فڕێدا ناوی و گوتی: «یەزدان
    دەفەرموێت: ”ئەم ئاوەم سازگار کرد و جارێکی دیکە نابێتە هۆکاری مردن و بێ بەروبوومی
    خاک.“»'
  eng-BBE: Then he went out to the spring from which the water came, and put salt
    in it, and said, The Lord says, Now I have made this water sweet; no longer will
    it be death-giving or unfertile.
  kan-OKCV: ಅವನು ನೀರಿನ ಬುಗ್ಗೆಯ ಬಳಿಗೆ ಹೊರಟುಹೋಗಿ, ನೀರಿನಲ್ಲಿ ಉಪ್ಪು ಹಾಕಿ, “ ‘ಆ ನೀರನ್ನು
    ಶುದ್ಧಮಾಡಿದೆನು. ಇನ್ನು ಮೇಲೆ ಅದರಿಂದ ಮರಣವೂ, ಬಂಜೆತನವೂ ಆಗದಿರಲಿ,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,”
    ಎಂದನು.
  tam-2017: 'அவன் நீரூற்றிற்குப் போய், உப்பை அதிலே போட்டு: இந்தத் தண்ணீரை சுத்திகரித்தேன்;
    இனி இதனால் சாவும் வராது, பாழ்நிலமாகவும் இருக்காது என்று யெகோவா சொல்லுகிறார் என்றான்.'
  spa-RV-1909: 'Y saliendo él á los manaderos de las aguas, echó dentro la sal, y
    dijo: Así ha dicho Jehová: Yo sané estas aguas, y no habrá más en ellas muerte
    ni enfermedad.'
  ron-BTF: 'Și el a ieșit la izvorul apelor și a aruncat sarea acolo și a spus: Astfel
    spune DOMNUL: Am vindecat aceste ape; nu va mai ieși din ele nici moarte nici
    pământ sterp.'
  eng-WEBP: He went out to the spring of the waters, and threw salt into it, and said,
    “The LORD says, ‘I have healed these waters. There shall not be from there any
    more death or barren wasteland.’”
  eng-FBV: 'Then Elisha went to the spring, threw the salt into it, and said, “This
    is what the Lord says: ‘I have purified this water. It won''t cause death or miscarriages
    anymore.’”'
  nld-1939: 'ging hij naar de bron, wierp het zout erin, en zei: Zo spreekt Jahweh!
    Ik maak dit water gezond; het zal nu niet langer dood en onvruchtbaarheid brengen.'
  nch-BL: 'Huan Eliseo yajqui campa meyayaya nopa ameli, huan quitenqui nopa istat
    amelijtic, huan quiijto: ―Quej ni quiijtohua TOTECO: ‘Ya nijchicajtoc ni at, huan
    ayecmo quihualicas miquilisti, yon cocolisti.’'
  vie-1934: 'Người bèn đi đến nguồn nước, đổ muối xuống nước, mà nói rằng: Đức Giê-hô-va
    phán như vầy: Ta đã chữa lành cho nước này, tự nó sẽ chẳng còn gây ra sự chết,
    hoặc sự nân nữa.'
  hin-CV: एलीशा झरने के निकट गए, नमक उसमें डाल दिया और यह घोषित किया, “यह याहवेह द्वारा
    भेजा हुआ संदेश है, ‘मैंने इस जल को ठीक कर दिया है. इसके बाद इस जल से न तो किसी
    की मृत्यु होगी, और न किसी का गर्भपात.’ ”
  spa-BES: 'Salió al manantial de donde salía el agua, puso sal en él y dijo: Dice
    el Señor: Ahora he endulzado esta agua; Ya no será mortal o infértil.'
  tdx-tdx: 'Le nionjomb’ amo rano manganahanao re naho nahifi’e ama’e i siray, vaho
    nanao ty hoe: Hoe t’Iehovà, fa jinangako o rano retoañe, tsy ama’e ka henane zao
    ty fampihomahañe ndra ty tsy havokarañe.'
  tha-KJV: แล​้​วท​่านก็ไปที่​น้ำพุ โยนเกลือลงในนั้นและกล่าวว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    เราได้กระทำน้ำนี้​ให้​ดี​แล้ว ตั้งแต่​นี้​ไปจะไม่​มี​ความตายหรือการแท้งลูกมาจากน้ำนี้​อีก​”
  por-BR-2018: 'E saindo ele aos mananciais das águas, lançou dentro o sal, e disse:
    Assim disse o SENHOR: Eu sarei estas águas, e não haverá mais nelas morte nem
    enfermidade.'
  deu-ELO: 'Und er ging hinaus zu der Quelle des Wassers, und warf das Salz hinein
    und sprach: So spricht Jehova: Ich habe dieses Wasser gesund gemacht; es wird
    weder Tod noch Unfruchtbarkeit mehr daraus entstehen.'
