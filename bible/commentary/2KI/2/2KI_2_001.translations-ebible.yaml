verse: 2KI.002.001
translations:
  mal-C: യഹോവ ഏലിയാവിനെ ഒരു ചുഴലിക്കാറ്റിൽ സ്വർഗത്തിലേക്ക് എടുക്കുന്നതിനു തൊട്ടുമുമ്പേ
    ഏലിയാവും എലീശയും ഗിൽഗാലിൽനിന്ന് യാത്രചെയ്യുകയായിരുന്നു.
  deu-TKW: Um diese Zeit aber, da Jahwe Elia im Wetter gen Himmel fahren ließ ging
    Elia mit Elisa aus dem Gilgal hinweg.
  lin-lin: Tango Yawe akomaki pene ya konetola Eliya na likolo na nzela ya mopepe
    makasi, Eliya mpe Elize balongwaki na Giligali.
  eng-LSV: And it comes to pass, at YHWH’s taking up Elijah to the heavens in a whirlwind,
    that Elijah goes, and Elisha, from Gilgal,
  eng-GNV: And when the Lord would take vp Eliiah into heauen by a whirle winde, Eliiah
    went with Elisha from Gilgal.
  eng-WEBSTER: And it came to pass, when the LORD would take up Elijah into heaven
    by a whirlwind, that Elijah went with Elisha from Gilgal.
  nhw-BL: Teipa quema monechcahuiyaya nopa hora para TOTECO quihuicas Elías hasta
    ilhuicac ipan se ajcomalacatl, Eliseo quisayaya altepetl Gilgal ihuaya Elías,
  swh-ONEN: Wakati Bwana alipokuwa karibu kumchukua Eliya mbinguni kwa upepo wa kisulisuli,
    Eliya na Elisha walikuwa njiani wakitoka Gilgali.
  bba-bba: Ye sɑɑ yɑ turɑ Yinni Gusunɔ u kɑ Eli suɑ wɔllɔ kɑ woo ɡunɑ, yerɑ wi kɑ
    Elisee bɑ seewɑ bɑ yɑrɑ Giliɡɑlin di.
  eng-KJVCPB: And it came to pass, when the Lord would take up Elijah into heaven
    by a whirlwind, that Elijah went with Elisha from Gilgal.
  luo-luo: E kinde mane Jehova Nyasaye dwaro tero Elija e polo kotingʼe gi kalausi,
    noyudo ka Elija gi Elisha osewuok Gilgal.
  meu-meu: Iehova ese Elia na koehirihiri amo guba ai baine daelaia eto; una negana
    ai Elia bona Elisaia na Gilgal amo e laova.
  npi-ULB: जब परमप्रभुले एलियालाई हावाको भूमरीद्वारा उठाएर स्‍वर्गमा लानै लाग्‍नुभएको
    थियो, तब एलीशालाई साथ लिएर एलिया गिलगालबाट गए ।
  yor-yor: Nígbà tí Olúwa ń fẹ́ gbé Elijah lọ sí òkè ọ̀run nínú àjà, Elijah àti Eliṣa
    wà ní ọ̀nà láti Gilgali.
  emp-NTPO: Ãcõrẽba Elía nãũrã jũrẽb̶aribʌrʌba bajãnaa edei carea b̶asid̶e Elíara,
    Eliseo sid̶a Gilgald̶eba wãbʌda basía.
  pes-OPCB: 'زمان آن رسیده بود که خداوند ایلیا را در گردباد به آسمان ببرد. ایلیا وقتی
    با الیشع از شهر جلجال خارج می‌شد، به او گفت: «تو در اینجا بمان، چون خداوند به
    من فرموده است به بیت‌ئیل بروم.» ولی الیشع جواب داد: «به خداوند زنده و به جان تو
    قسم، من از تو جدا نمی‌شوم!» پس با هم به بیت‌ئیل رفتند.'
  tgl-ULB: At nangyari, nang kukunin na ni Yahweh si Elias paakyat sa langit sa pamamagitan
    ng ipu-ipo, umalis si Elias kasama si Eliseo sa Gilgal.
  cbu-NT: Ashiriya, yuwash Apanll Elíyasaa, Nuw shiyaa kambusurush kuseeruri, yamachinllpa,
    tárangu, an zar tatsamoorangu, Elíyas Elisewpa yakat Guilgaalap naataranganaya.
  hui-hui: Anduane Homogo ibugua humbirini wai hongohe mbirame Elaya dahuliya andagaha
    mo yalu pole manda bu heagola Elaya ibu Elaisa haru Giligala dindi wahalu pene.
  mya-mya: ဧ​လိ​ယ​အား​လေ​ပွေ​ဖြင့် ကောင်း​ကင်​ဘုံ​သို့ ထာ​ဝ​ရ​ဘု​ရား​ဆောင်​ယူ​တော်​မူ​ရန်​အ​ချိန်
    ကျ​ရောက်​လာ​၏။ ဧ​လိ​ယ​နှင့်​ဧ​လိ​ရှဲ​သည် ဂိ​လ​ဂါ​လ​မြို့​မှ​ထွက်​ခွာ​လာ​ကြ​ရာ၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ལི་ཡཱ་ནི་རླུང་འཚུབ་བརྒྱུད་ནས་ནམ་མཁའི་ཞིང་ཁམས་སུ་འདྲེན་པའི་ཚེ་ན།
    ཨེ་ལི་ཡཱ་དང་ཨེ་ལི་ཤཱ་གཉིས་མཉམ་དུ་གིལ་གལ་ནས་ཆས་པའི་ལམ་དུ་ཡོད་པ་དང་།
  sna-sna: Jehovha paakanga ava kuda kutora Eria nechinyamupupuri kuti amuendese kudenga,
    Eria naErisha vakanga vari munzira vachibva kuGirigari.
  spa-BLM: Cuando Yahvé estaba a punto de llevarse a Elías en un torbellino al cielo,
    Elías fue con Eliseo desde Gilgal.
  cac-cac: Ayic toxo val sc'och sc'ual yic'jib'at vin̈aj Elías yuj Jehová d'a satchaan̈
    d'a scal jun chacxuxum ic', ix el vin̈ yed' vin̈aj Eliseo d'a Gilgal.
  swh-ULB: Hivyo ilipokuja kuhusu, wakati Yahwe alipokuwa akienda kumchukua Eliya
    kwenda mbinguni kwa uvumi, ambapo Eliya aliondoka pamoja na Elisha kutoka Gigali.
  bel-bel: У той час, як Гасподзь захацеў узьнесьці Ільлю ў віхуры на неба, ішоў Ільля
    зь Елісеем з Галгала.
  wed-wed: Ma mara i ḡetai da Bada Elijah labuei ita ḡaiei au mara. Elijah ma Elisha
    Gilgal i voterei ma i nenae.
  deu-ELBBK: Und es geschah, als der HERR den Elia im Sturmwind zum Himmel auffahren
    ließ, da gingen Elia und Elisa von Gilgal weg.
  mbb-OT: Hein hapit en ebetuna te Nengazen si Elias pehendiyà te langit pinaaǥi te
    eribpures, ne midhipanew si Elias wey si Elisha puun te Gilgal.
  mal-2015: യഹോവ ഏലീയാവെ ചുഴലിക്കാറ്റിൽ സ്വർഗ്ഗത്തിലേക്കു എടുത്തുകൊൾവാൻ ഭാവിച്ചിരിക്കുമ്പോൾ
    ഏലീയാവു എലീശയോടു കൂടെ ഗിൽഗാലിൽനിന്നു പുറപ്പെട്ടു.
  rmc-rmc: Sar o RAJ kamľa te lel le Eliaš andre balvaj andro ňebos, o Eliaš le Elizeoha
    džanas avri andral o Gilgal.
  pes-OPV: و چون خداوند اراده نمود که ایلیا را درگردباد به آسمان بالا برد، واقع شد
    که ایلیا والیشع از جلجال روانه شدند.
  ron-1924: Кынд а воит Домнул сэ ридиче пе Илие ла чер ынтр-ун выртеж де вынт, Илие
    плека дин Гилгал ку Елисей.
  aui-aui: Raghani tupona bi muriye, da Yawe God yanunu virovirogha kamone Elaija
    iyakabi iyagae abame, na Elaija da Elaisa Gilgalma sitouya siyanono,
  ben-OBCV: সদাপ্রভু যখন ঘূর্ণিঝড়ের মধ্যে দিয়ে এলিয়কে এবার স্বর্গে প্রায় তুলে
    নেবেন, এমন সময় এলিয় ও ইলীশায় গিল্‌গল থেকে যাত্রা শুরু করলেন।
  som-som: Oo markii Rabbigu doonayay inuu Eliiyaah samada dabayl cirwareen ah ugu
    qaado ayaa Eliiyaah wuxuu Gilgaal ka raacay Eliishaa.
  lat-VUC: Factum est autem cum levare vellet Dominus Eliam per turbinem in cælum,
    ibant Elias et Eliseus de Galgalis.
  eng-ASVBT: And it came to pass, when Jehovah would take up Elijah by a whirlwind
    into heaven, that Elijah went with Elisha from Gilgal.
  ita-1885: ORA, in sul tempo che il Signore voleva levare Elia in cielo in un turbo,
    Elia si partì di Ghilgal con Eliseo.
  eng-LXXUP: And it came to pass, when the Lord was going to take Elijah with a whirlwind
    as it were into heaven, that Elijah and Elisha went out of Gilgal.
  eng-ULB: So it came about, when Yahweh was going to take up Elijah by a whirlwind
    into heaven, that Elijah left with Elisha from Gilgal.
  spa-VBL: Justo antes de que el Señor se llevara a Elías al cielo en un torbellino,
    Elías y Eliseo caminaban juntos en su camino desde Gilgal.
  fra-_FOB: Lorsque l'Éternel enleva Élie aux cieux dans un tourbillon, Élie et Élisée
    venaient de Guilgal.
  mal-mal: യഹോവ ഏലീയാവിനെ ചുഴലിക്കാറ്റിൽ സ്വർഗ്ഗത്തിലേക്ക് കൊണ്ടുപോകുവാനുള്ള സമയമായി.
    ഏലീയാവ് എലീശയോടു കൂടെ ഗിൽഗാലിൽനിന്ന് യാത്ര പുറപ്പെട്ടു.
  urd-GVR: Phir wuh din āyā jab Rab ne Iliyās ko āṅdhī meṅ āsmān par uṭhā liyā. Us
    din Iliyās aur Ilīshā Jiljāl Shahr se rawānā ho kar safr kar rahe the.
  suz-BL: परमप्रभु यावेमी एलीया कली फश गिवारम क्‍युक्‍शा स्‍वर्ग लाइक्‍चा चिक्‍शो
    बाक्‍माक्‍त। मेना एलीया नु एलीशा गिल्‍गाल प्रोंइशा गाक्‍ना गाक्‍न बाक्‍सा बाक्‍त।
  ita-1927: Or quando l’Eterno volle rapire in cielo Elia in un turbine, Elia si partì
    da Ghilgal con Eliseo.
  ckb-ckb: کاتێک یەزدان ویستی ئەلیاس لە گەردەلوولێکدا بۆ ئاسمان بەرز بکاتەوە، ئەلیاس
    و ئەلیشەع لە گلگالەوە بەڕێکەوتن.
  eng-BBE: Now when the Lord was about to take Elijah up to heaven in a great wind,
    Elijah went with Elisha from Gilgal.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಎಲೀಯನನ್ನು ಬಿರುಗಾಳಿಯಿಂದ ಆಕಾಶಕ್ಕೆ ಎತ್ತಿಕೊಳ್ಳುವಾಗ, ಎಲೀಯನು ಎಲೀಷನ
    ಸಂಗಡ ಗಿಲ್ಗಾಲಿನಿಂದ ಹೋಗುತ್ತಾ ಇದ್ದನು.
  tam-2017: யெகோவா எலியாவை சுழல்காற்றிலே பரலோகத்திற்கு எடுத்துக்கொள்ளப்படுகிறபோது,
    எலியா எலிசாவோடேகூடக் கில்காலிலிருந்து புறப்பட்டுப்போனான்.
  spa-RV-1909: Y ACONTECIÓ que, cuando quiso Jehová alzar á Elías en un torbellino
    al cielo, Elías venía con Eliseo de Gilgal.
  ron-BTF: Și s-a întâmplat, când DOMNUL a voit să îl ia pe Ilie la cer într-un vârtej
    de vânt, că Ilie a mers cu Elisei de la Ghilgal.
  eng-WEBP: When the LORD was about to take Elijah up by a whirlwind into heaven,
    Elijah went with Elisha from Gilgal.
  eng-FBV: Just before the Lord took Elijah up to heaven in a whirlwind, Elijah and
    Elisha were walking together on their way from Gilgal.
  nld-1939: Toen Jahweh Elias in een stormwind ten hemel wilde opnemen, vertrok Elias
    van Gilgal, en Eliseus ging met hem mee.
  nch-BL: Teipa quema monechcahuiyaya nopa talojtzi para TOTECO quihuicas Elías hasta
    ilhuicac ipan se ajcomalacat, Eliseo quisayaya ten altepet Gilgal ihuaya Elías,
  vie-1934: Khi Đức Giê-hô-va muốn đem Ê-li lên trời trong một cơn gió lốc, Ê-li và
    Ê-li-sê ở Ghinh ganh đi ra.
  hin-CV: इसके पहले कि याहवेह आंधी में एलियाह को स्वर्ग में उठाते, एलियाह एलीशा के
    साथ गिलगाल से यात्रा पर निकल पड़े.
  spa-BES: Cuando el Señor estaba a punto de llevar a Elías al cielo con un gran torbellino,
    Elías se fue con Eliseo de Gilgal.
  tdx-tdx: Ie amy zao, naho fa honjone’ Iehovà an-tangololahy mb’an-dikerañe añe t’i
    Elià, le nindreza’ i Elià lia t’i Elisà mb’e Gilgale añe.
  tha-KJV: และอยู่มาเมื่อถึงเวลาที่พระเยโฮวาห์จะทรงรับเอลียาห์ขึ้นไปสู่​สวรรค์​ด้วยลมหมุน
    เอลียาห์และเอลีชากำลังเดินทางจากหมู่บ้านกิลกาล
  por-BR-2018: E aconteceu que, quando o SENHOR quis erguer Elias num turbilhão ao
    céu, Elias vinha com Eliseu de Gilgal.
  deu-ELO: Und es geschah, als Jehova den Elia im Sturmwinde gen Himmel auffahren
    ließ, da gingen Elia und Elisa von Gilgal hinweg.
  eng-WYC-2018: Forsooth it was done, when the Lord would raise (up) Elijah by a whirlwind
    into heaven, Elijah and Elisha went from Gilgal.
  epo-epo: Kiam la Eternulo volis levi Elijan en ventego en la ĉielon, Elija estis
    iranta kun Eliŝa el Gilgal.
  uig-PIN: Pǝrwǝrdigar Iliyasni ⱪara ⱪuyunda asmanƣa kɵtürmǝkqi bolƣan waⱪitta Iliyas
    bilǝn Elixa Gilgaldin qiⱪip ketiwatatti.
  beo-beo: Hina Gode da Ilaidia foga ononosu amoga Hebenega oule heda:mu eso da doaga:lalu,
    Ilaidia amola Ilaisia da Giliga:le moilai fisili asi.
  tpi-OTNT: Bikpela i ting long kisim Elaija i go long heven long wanpela raunwin.
    Klostu dispela samting i laik kamap na Elaija tupela Elisa i lusim Gilgal na i
    wokabaut i go.
  hau-SA: Da lokaci ya yi da Ubangiji zai ɗauki Iliya zuwa sama cikin guguwa, Iliya
    da Elisha kuwa suna kan hanyarsu daga Gilgal.
  uig-LAT: Perwerdigar Iliyasni qara quyunda asman’gha kötürmekchi bolghan waqitta
    Iliyas bilen Élisha Gilgaldin chiqip kétiwatatti.
  nde-nde: Kwathi uThixo esezathatha u-Elija ukuba aye ezulwini ngesivunguzane, u-Elija
    lo-Elisha babevela eGiligali.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he te u ʻe Sihova ke toʻo hake ʻa ʻIlaisiā ki
    loto langi ʻi he ʻahiohio, naʻe ʻalu ʻa ʻIlaisiā mo ʻIlaisa mei Kilikali.
  ces-1613: Stalo se potom, když měl již vzíti Hospodin Eliáše u vichru do nebe, že
    vyšel Eliáš s Elizeem z Galgala.
  eng-WMB: When the LORD was about to take Elijah up by a whirlwind into heaven, Elijah
    went with Elisha from Gilgal.
  tam-TCV: யெகோவா எலியாவை ஒரு சுழல் காற்று மூலம் பரலோகத்துக்குக் கொண்டுபோகும் நேரம்
    சமீபித்தபோது, எலியாவும், எலிசாவும், கில்காலிலிருந்து போய்க்கொண்டிருந்தார்கள்.
  ceb-ULB: Busa nahitabo kini, sa dihang hapit na kuhaon ni Yahweh si Elias pinaagi
    sa alimpulos padulong sa langit, mibiya si Elias kauban si Eliseo gikan sa Gilgal.
  pol-UBG: I kiedy PAN miał unieść Eliasza wśród wichru do nieba, Eliasz wyruszył
    z Elizeuszem z Gilgal.
  agr-agr: Apajuí dasen wainchijai betek ajuag Elíasan jukitin tsawan jegau ai, Elías
    Eliseojai yaakat Guilgal batsatu juwakiag shiyakajui.
  kyc-kyc: Yuu gii Kamongome Ilainja yake panda ketae nyuo lanyuo poo raiya minyuo
    malawai lao nyuo para doko pyaka siya. Dokopa Ilainjapa Ilaisapa yuu Gilikale
    yaki nyuo peyambi.
  urd-GVU: پھر وہ دن آیا جب رب نے الیاس کو آندھی میں آسمان پر اُٹھا لیا۔ اُس دن الیاس
    اور الیشع جِلجال شہر سے روانہ ہو کر سفر کر رہے تھے۔
  deu-1912: Da aber der HERR wollte Elia im Wetter gen Himmel holen, gingen Elia und
    Elisa von Gilgal.
  ntj-ntj: Nyangka tayimpa ngamuntirringu Mama Kuurrtu Layirrtjanya-lu mantjira katitjaku
    ngurra yilkarikutu. Nyangka wati yirringkankupayilu yini Yilayitjalu nintilu kuliranytja.
  kan-2017: ಯೆಹೋವನು ಎಲೀಯನನ್ನು ಸುಂಟರಗಾಳಿಯ ಮುಖಾಂತರವಾಗಿ ಪರಲೋಕಕ್ಕೆ ಸೇರಿಸಿಕೊಳ್ಳುವ ಸಮಯ ಬಂದಾಗ
    ಎಲೀಯನು ಎಲೀಷನೊಡನೆ ಗಿಲ್ಗಾಲನ್ನು ಬಿಟ್ಟು ಹೊರಟನು.
  yap-yap: Me taw ko ngiyal’ ni nge fek SOMOL Elijah nga tharmiy u fithik’ ba nanyor.
    Me chuw Elijah nge Elisa u Gilgal,
  hlt-MCSB: BOEIPA loh Elijah te vaan hlipuei neh a khuen ham a om coeng dongah Elijah
    neh Elisha te Gilgal lamloh cet rhoi.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔኤሊያሴ ዓልጎ ዢባሬና ሌካ ጫሪንጮ ዔካንዳ ዎዳ ሄላዛ፥ ዔኤሊያሴና ዔልሳዒና ጌልጌላፓ ዔቂ ዴንዴኔ፤
  twi-ASANTE: Ɛberɛ a Awurade pɛɛ sɛ ɔnam ahum so fa Elia kɔ ɔsoro no, na Elia ne
    Elisa nam Gilgal ɛkwan so.
  eng-WEBU: When the LORD was about to take Elijah up by a whirlwind into heaven,
    Elijah went with Elisha from Gilgal.
  wal-wal: GODAI Eelaasa gotiyan saluwaa efaanau haniyo wode, Eelaasinne Elssaa7i
    Gelggalappe denddidi biidosona.
  spa-PDDPT: Aconteció que cuando Yavé iba a alzar a Elías en un remolino de viento
    al cielo, Elías iba de Gilgal con Eliseo.
  gun-gun: Ha'e gui Senhor ma yvate katy omboaguyje ta heravy Elias peteĩ yvytu jere
    rupi. Ha'e rami jave Elias oo Gilgal gui, hupive Eliseu oo avi.
  ilo-ULB: Isu a napasamak, idi alaen koma ni Yahweh ni Elias iti langit babaen iti
    alipugpog, pimmanaw da Elias ken Eliseo manipud Gilgal.
  kpg-kpg: Di madagoaa ne dau mai belee lahi a Elijah go Dimaadua gi di langi i nua
    i lodo di madangi be di gawe uwa, Elijah mo Elisha gu hagatanga mai i Gilgal.
  uig-ARA: پەرۋەردىگار ئىلىياسنى قارا قۇيۇندا ئاسمانغا كۆتۈرمەكچى بولغان ۋاقىتتا ئىلىياس
    بىلەن ئېلىشا گىلگالدىن چىقىپ كېتىۋاتاتتى.
  sus-sus: Beenun Alatala xa Annabi Eliya rate koore ma foye xungbe kui, Eliya nun
    a xa taalibi Elise nu kelife Giligali nɛ.
  pon-2006: Eri, iet me pweida ni ahnsou me KAUN-O ketin kupwurehda en ketikidalahng
    Elaisa nanleng nan elipip ehu. Elaisa oh Elisa mweselsang Kilkal,
  jae-jae: Gêdêŋ ŋasawa, taŋ Apômtau gebe êkôc Elia ŋa mu ilai êpi undambê êna naŋ,
    Elia agêc Elisa dêdi aŋga Gilgal ma sêsêlêŋ sêja.
  ksd-ksd: Ma ba i ga ot ra bung nina ba God na kap vue Elia urama ra bala na bakut
    ta ra kalivuvur, Elia dir ga varagur ma Elisa maro Gilgal.
  tur-YTC: Yahve, Eliya'yı bir kasırga ile cennete almak üzereyken, Eliya, Elişa'yla
    Gilgal'dan gitti.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἀνάγειν Κύριον ἐν συσσεισμῷ τὸν Ἠλιοὺ ὡς εἰς τὸν οὐρανὸν,
    καὶ ἐπορεύθη Ἠλιοὺ καὶ Ἑλισαιὲ ἐκ Γαλγάλων.
  ind-AYT: Lalu terjadilah, saat TUHAN hendak mengangkat Elia dalam angin badai ke
    surga, Elia dan Elisa sedang berjalan dari Gilgal.
  nya-nya: Yehova ali pafupi kutenga Eliya kupita kumwamba mu kamvuluvulu, Eliya ndi
    Elisa anali pa ulendo wopita ku Giligala.
  hrv-hrv: 'Evo što se dogodilo kad je Jahve uznio Iliju na nebo u vihoru: Ilija i
    Elizej pošli iz Gilgala.'
  mps-mps: Genuai Bidi Godigo homugo te Elaija deli sogo te pobege ebo waligo dagaluba
    selasa holaiba homu yali. Tama te sę pedalabo elalubadi yaide, te Elaija dali,
    te Elisa dali, augwali sabi name si te Gilgal bulu tagalama pai.
  tpi-tpi: Bikpela i ting long kisim Elaija i go long heven long wanpela raunwin.
    Klostu dispela samting i laik kamap na Elaija tupela Elisa i lusim Gilgal na i
    wokabaut i go.
  dan-1931: Dengang HERREN ville lade Elias fare op til Himmelen i et Stormvejr, gik
    Elias fra Gilgal.
  vie-OVCB: 'Đã đến lúc Chúa Hằng Hữu đem Ê-li lên trời trong một trận gió lốc, Ê-li
    bảo Ê-li-sê khi sắp rời Ghinh-ganh:'
  guj-2017: ઈશ્વર વંટોળિયા દ્વારા એલિયાને આકાશમાં લઈ લેવાના હતા ત્યારે એમ થયું કે,
    એલિયા એલિશાને લઈને ગિલ્ગાલથી ચાલી નીકળ્યો.
  pon-2006A: Eri, iet me pweida ni ahnsou me KAUN-O ketin kupwurehda en ketikidalahng
    Elaisa nanleng nan elipip ehu. Elaisa oh Elisa mweselsang Kilkal,
  por-BRBSL: Quando Yahweh estava prestes a levar Elias por um turbilhão para o céu,
    Elias foi com Elisha de Gilgal.
  cth-cth: BAWIPA ni Elijah heh bongparui hoi kalvan lah tawm hanlah ao toung dawkvah,
    Elijah teh Elisha hoi Gilgal hoi a cei roi.
  twi-twi: Bere a Awurade pɛɛ sɛ ɔnam ahum so fa Elia kɔ soro no, na Elia ne Elisa
    nam Gilgal kwan so.
  hlt-hlt: BOEIPA loh Elijah te vaan hlipuei neh a khuen ham a om coeng dongah Elijah
    neh Elisha te Gilgal lamloh cet rhoi.
  tbz-SIM: Ntɛ dɛ̀ do wũɔ̃kɛ́mɛ̀ ti Yiɛ̀ Kuyie ndɔ́ kɛ́túótɛ́ dìì mɔ̀nnì Edii nɛ̀
    tɛfɔ̀dɔ́ntɛ̀ kɛ́dekɛnɛ̀ kɛĩ́nkɛ̀. Edii nɛ̀ Edisee bɛ̀ do iti Kidikɑɑdi nwe,
  msy-2020: Ikiavɨra Itir God amɨnir ighuagharuimɨn Elaija inigh uan Nguibamɨn mangasa
    nɨghnɨsi. Bizir kam otivasa roghɨra izezɨ, Elaija ko Elisa Gilgal ategha zui.
  dop-dop: Wɑɑtʋ wei pǝ kɔmɑ nɑ Tɑcɑɑ kpɑɣɑ Ilii nɑ kɑcuculɑɣɑ tɔ, ɩsǝnɑ pǝ lɑpɑ tɔɣɔlɔ.
    Kʋyɑkʋ nɑkʋlǝɣɩ Ilii nɑ Ilisee pɑ lɩɩ Kilikɑɑ nɑ pɑ́ tǝŋǝɣɩ tǝmɑ.
  azb-azb: Rəbb İlyası qasırğa ilə göyə qaldırmazdan əvvəl İlyas və Elişa Qilqaldan
    getdilər.
  eng-DBY: And it came to pass when Jehovah would take up Elijah into the heavens
    by a whirlwind, that Elijah went with Elisha from Gilgal.
  hin-2017: जब यहोवा एलिय्याह को बवंडर के द्वारा स्वर्ग में उठा ले जाने को था, तब
    एलिय्याह और एलीशा दोनों संग-संग गिलगाल से चले।
  wol-KYG: Bés ba Aji Sax jiy yóbbu Ilyaas kaw asamaan ci biir callweer, ma nga bàyyikoo
    woon Gilgal, ànd ak Alyaasa.
  eng-YLT: And it cometh to pass, at Jehovah's taking up Elijah in a whirlwind to
    the heavens, that Elijah goeth, and Elisha, from Gilgal,
  kne-kne: Idi dandani ay alaen Diyos ed langit si Elias babaen si alinposapos, manmandan
    da en Eliseo ay napod Gilgal.
  eng-WYC-2017: Forsooth it was done, when the Lord would raise Elijah by a whirl-wind
    into heaven, Elijah and Elisha went from Gilgal.
  eng-WMBB: When the LORD was about to take Elijah up by a whirlwind into heaven,
    Elijah went with Elisha from Gilgal.
  urd-GVH: फिर वह दिन आया जब रब ने इलियास को आँधी में आसमान पर उठा लिया। उस दिन इलियास
    और इलीशा जिलजाल शहर से रवाना होकर सफ़र कर रहे थे।
  rug-rug: Meke ele kamo sa totoso pude kaqu hena sage la nia e Zihova pa maṉauru
    se Ilaiza koa keke givusu lavata. Ke taluarae pa Qiliqali se Ilaiza meke Ilaisa.
  gaz-gaz: Yeroo Waaqayyo bubbeedhaan Eeliyaasin gara Samiitti ol fudhachuu gaʼetti
    Eeliyaasii fi Elsaaʼi Gilgaalii kaʼanii karaa deemaa turan.
  fra-LSG: Lorsque l’Éternel fit monter Élie au ciel dans un tourbillon, Élie partait
    de Guilgal avec Élisée.
  gnn-gnn: Ŋulinyaramirriyunydjayi märrma' ŋunhiyi dhäwu'‐gänharamirrinydja maṉḏa
    Yelatja ga Yelatjiya maṉḏanydja ŋunhalana Gilkalnha.
  yal-yal: Lɔxɔna nde Alatala yi fa Eli rate kore wuluwulu gbeeni. Na waxatini Eli
    nun Elise yi kelima Giligali yi.
  iou-iou: Täŋpäkaŋ Yawetä Elaija mänit pähap unitä äyäŋuttäŋ äbayäŋ täyak uterak
    kunum gänaŋ pudät yäpmäŋ ärokta kadäni keräp taŋirän Elaija kenta Elisa Gilgal
    yotpärare peŋpeŋ kuŋkumän.
  haw-1868: A I ke kokoke e lawe aku o Iehova ia Elia i ka lani ma ka puahiohio, hele
    pu aku la o Elia me Elisai mai Gilegala aku.
  arb-NAV: وَعِنْدَمَا أَزْمَعَ الرَّبُّ أَنْ يَنْقُلَ إِيلِيَّا فِي الْعَاصِفَةِ
    إِلَى السَّمَاءِ، ذَهَبَ إِيلِيَّا وَأَلِيشَعُ مِنَ الْجِلْجَالِ.
  ewe-ewe: Esi ɣeyiɣia de be Yehowa nakɔ Eliya ayi dziƒo le ahomya me la, Eliya kple
    Elisa dze mɔ tso Gilgal.
  eng-LEE: And it came to pass, when the Lord was about to take up Elijah by a storm-wind
    to heaven, that Elijah went out with Elisha' from Gilgal.
  gvn-gvn: Elisha, nyulu Elijah helpim-bal-ban. Elijah bula Elisha townmun Gilgalmun
    dungan-dungan, Elijahngka Elishanda yalaman, “Yaluy bunday. Godungku nganya kunjan,
    townbu Bethel dunganka.” Yamba Elishangka yalaman, “Kari, ngayu yunun kari bawal.”
    Yinyamun bula jambulku townbu Bethel dungan. Elijahngka Elishanda yalaman baja,
    “Yaluy bunday. Godungku ngaykundu balkan townbu Jericho dunganka.” Yamba Elishangka
    yalaman, “Kari. Ngayu yunun kari bawal.” Yinyamun bula townbu Jericho dungan.
    Elijahngka Elishanda yalaman baja, “Yaluy bunday. Godungku ngaykundu balkan wawubajanga
    Jordan dunganka.” Yamba Elishangka yalaman, “Kari, ngayu yunun kari bajaku bawal.”
    Bula dungan baja, prophet-prophetangka wubuldu, 50-balangka bulanin wukurrin wawubajanga
    Jordan. Bula wawubajanga janjanan, Elijahngka nyungu kambi coat mulun-bungan,
    kambibu bana kunin, bana ngami-ngamiman, bula ngubar-ngubar dungan bububurr marraldarr.
    Bula ngubar-ngubar kadan, Elijah Elishanda babajin, “Godungku nganya maninjiku,
    ngayu wanjarrmal yununku?” Elishangka yalaman, “Ngayu wawu yundu yunu junkurr
    jirray Godundumun ngaykundu daya.” Elijahngka yalaman, “Kaki yundu nganya nyajil
    heavenba dakanya, yundu junkurr Godundumun manil, yala ngayu. Kaki yundu nganya
    kari nyajil dunganya, yundu yinya junkur kari manil.”
  asm-FB: যিহোৱাই যেতিয়া এলিয়াক ঘূর্ণিবতাহৰ দ্বাৰাই স্বৰ্গলৈ তুলি নিব বিচাৰিছিল,
    তেতিয়া এলিয়া আৰু ইলীচাই গিলগলৰ পৰা ওলাই গৈছিল।
  sus-A: بٍينُن عَلَتَلَ شَ عَننَبِ عٍلِيَ رَتٍ كٌورٍ مَ قٌيٍ شُنفبٍ كُي، عٍلِيَ نُن
    عَ شَ تَالِبِ عٍلِسٍ نُ كٍلِقٍ فِلِفَلِ نّ.
  fra-SBL: Comme Yahvé était sur le point d'enlever Élie au ciel par un tourbillon,
    Élie partit de Gilgal avec Élisée.
  hbo-hbo: וַיְהִ֗י בְּהַעֲלֹ֤ות יְהוָה֙ אֶת־אֵ֣לִיָּ֔הוּ בַּֽסְעָרָ֖ה הַשָּׁמָ֑יִם
    וַיֵּ֧לֶךְ אֵלִיָּ֛הוּ וֶאֱלִישָׁ֖ע מִן־הַגִּלְגָּֽל׃
  piu-2006: Mayutju Katutjalu Yilaatjanya nintiṉu ilkarikutu katikitjangku. Palulanguru
    tawunu Kilkalangka Yilaatjalu palumpa waarrkana Yilatjanya yalatji marrkuṉu, “Ngurra
    ngaangka nyinama! Mayutju Katutjaluṉi watjaṉu Piitjulakutu yankunytjaku.” Yilatjalu
    tjungu yankukitjangku tjiḻpi Yilaatjanya marrkuṉu. Palunyatjanu yiltapula tjungu
    yanu Piitjulakutu. Piitjulanya ngurrara tjuṯangkuya Katutjaku wangka watjalpayingku
    Yilatjanya yalatji watjaṉu, “Nyuntu kuliṉi? Nyuntupa mayutju Katutjalu kuwarri
    katiku, kutjulpinu nyinaku.” Yilatjalu watjaṉu, “Yuwa kuliṉiṉa.” Palunyatjanu
    tjiḻpi Yilaatjalu Yilatjanya piyuku marrkuṉu, “Ngurra ngaangka nyinama! Mayutju
    Katutjaluṉi watjaṉu tawunu Tjirikulakutu ankunytjaku.” Yilatjalu watjaṉu, “Wiyaṉanta
    wantikatiku tjunguli ngurra palulakutu ankuku.” Yankulapula tjarrpangu. Tjirikunya
    ngurrara tjuṯangkuya Katutjaku wangka watjalpayi tjuṯangku Yilatjanya piyuku watjaṉu,
    Katutjalu tjiḻpi Yilaatjanya katinyingka. Tjiḻpi Yilaatjalu Yilatjanya kutu marrkuṉu,
    “Ngurra ngaangka nyinama! Mayutju Katutjaluṉi watjaṉu karru Tjuutanangka munkarra
    yankunytjaku.” Puṯu marrkuralpipula Yilatjanyapula tjungu yanu. Paluru tjana Katutjaku
    wangka watjalpayi tjuṯa tjungu yanu karru Tjuutanalakutu. Karru ilangka ngarala
    Yilaatjalu palumpa kuuta irriwiltjira karrpira kapi pungu kuutatjarrangku. Kapi
    tiṉa ukalingkunytjawiyangka paṉa kutju ngaranyingkapula itipirringu. Karrungka
    tjarukatirrapula maa ankula kaḻpangutjangka, ngaṉṯi kapi tiṉa ukalingangi. Ngarala
    tjiḻpi Yilaatjalu Yilatjanya yalatji tjapiṉu, “Katutjaluṉi kutu katinyingka yaalytjinkuṉangku?”
    Yilatjalu watjaṉu, “Yunytjurringanyiṉanta nyuntupaṉu kaṉṯilyatjarra nyinanytjakitja.
    Katutjaku wangka watjalpayi nyuntunya nguwanpa nyinanytjakitjaṉa yunytjurringanyi.”
    Tjiḻpi Yilaatjalu watjaṉu yalatji, “Ngayukuṉu kaṉṯilya puntuṉanta yungkukitjangku
    puṯu kuliṉi. Nyuntu ngayunya irra nyakunytjatjanu kutju Katutjaluṉi katinyingka
    palurunta yungku ngayukuṉu kaṉṯilya puntu, palunyatjarran nyinaku. Ngayunya nyuntu
    wiya irra nyakula kaṉṯilyawiyan nyinaku, maralpa nguwanpa.” Kutupula ankula wangkayinangi.
    Palunyatjanu paaki naanytja tjuṯatjarra nguwanpa ngalya tjarukatirra palula kutjarrangka
    ngarangi waru tilitjarra. Palunyatjanu waḻpa tiṉangku Yilaatjanya katingu ilkarikutu
    paaki palula. Maa katinyingka nyakula Yilatjalu watjaṉu, “Tjiḻpi, nyuntu ilkarikutu
    ananyi. Nyuntu mayutju palyalampatju nyinanyi Yitjurilaku walytja ngaṉṯitja tjuṯaku.
    Nyuntulanya palya yaṉṯayaṉṯalpayi.” Katutjalu tjiḻpi Yilaatjanya alatji katukutu
    maa katirra wiya piyuku paṉakutulpi ngalya katingu. Yilatjalu wiya palunya piyuku
    nyangu. Tjiḻpi Yilaatjanya katukutu nyakula palurulpi kaṉṯilya puntutjarra nyinangi.
  kik-kik: Hĩndĩ ĩrĩa Jehova aarĩ hakuhĩ kuoya Elija amũtware igũrũ arĩ thĩinĩ wa
    kĩhuhũkanio kĩa rũhuho-rĩ, Elija na Elisha maarĩ njĩra-inĩ makiuma Giligali.
  fra-NCL: Lorsque Yahweh fit monter Elie au ciel dans un tourbillon, Elie s’en allait
    de Galgala avec Elisée.
  cek-AK: Angraeng mah Elijah to takhi kamhae hoi van ah lak tom naah, Elijah loe
    Elisha hoi nawnto Gilgal ah caeh.
  cuk-cuk: Bab-Jehová, nibnegse Elías burwa-ololedba sedsokalidgine, Elías, Eliseo-ebo
    Gilgal-neggweburgi noar gusad.
  uig-CYR: Пәрвәрдигар Илиясни қара қуюнда асманға көтәрмәкчи болған вақитта Илияс
    билән Елиша Гилгалдин чиқип кетивататти.
  tel-2017: యెహోవా ఏలీయాను సుడిగాలిలో పరలోకానికి తీసుకువెళ్ళే సమయం దగ్గర పడింది. కాబట్టి
    ఏలీయా ఎలీషాతో కలసి గిల్గాలు నుండి ప్రయాణమయ్యాడు.
  hat-BSA: Li te vin rive lè SENYÈ a te prèt pou ranmase Élie monte nan syèl nan yon
    van toubiyon, ke Élie te ale avèk Élisée sòti Guilgal.
  bxh-bxh: Fuyanna Guyau bena haba Ilaidiya ya abi hasaꞌen galewa bwai filifili yai,
    mate Ilaidiya maꞌena Ilaisa Giligala nuꞌuna sa lau afulen, na sa laoma edaꞌeda
    yai.
  kos-kos: Sun pacl fal tuh LEUM GOD Elan usalak Elijah nu inkusrao in sie fohru.
  hbo-WLC: וַיְהִ֗י בְּהַעֲל֤וֹת יְהוָה֙ אֶת־אֵ֣לִיָּ֔הוּ בַּֽסְעָרָ֖ה הַשָּׁמָ֑יִם
    וַיֵּ֧לֶךְ אֵלִיָּ֛הוּ וֶאֱלִישָׁ֖ע מִן־הַגִּלְגָּֽל׃
  ibo-ibo: O ruo mgbe Onyenwe anyị chọrọ ị kpọrọ Ịlaịja laa nʼeluigwe site nʼoke ifufe,
    Ịlaịja na Ịlaisha nọ nʼụzọ sitere Gilgal.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଏଲୀୟଙ୍କୁ ଘୂର୍ଣ୍ଣିବାୟୁରେ ସ୍ୱର୍ଗକୁ ଘେନିଯିବା ପାଇଁ ଉଦ୍ୟତ
    ହୁଅନ୍ତେ, ଏଲୀୟ ଇଲୀଶାୟଙ୍କ ସହିତ ଗିଲ୍‍ଗଲ୍‍ରୁ ଗଲେ।
  chk-chk: Lupwen a tori fansoun pwe ewe Samol mi Lapalap epwe le angeatä Elias läng
    lon eu ewiniär, Elias me Elisa ra feila seni Kilkal.
  rop-rop: Wal det taim bin kaman blanga YAWEI det trubala God blanga deigimwei Ilaija
    langa skai garram bigis wiliwili. Ilaija en Ilaisha bin go brom det taun gulum
    Gilgel.
  ukr-1871: Того часу, як Господь схотїв взяти Ілию у вихрі на небо, йшов Ілия з Елисеєм
    із Галгалу.
  deu-1951: Als aber der HERR den Elia im Wetter gen Himmel holen wollte, ging Elia
    mit Elisa von Gilgal hinweg.
  eng-JPS: And it came to pass, when the LORD would take up Elijah by a whirlwind
    into heaven, that Elijah went with Elisha from Gilgal.
  srp-1865: A kad Gospod šæaše uzeti Iliju u vihoru na nebo, poðoše Ilija i Jelisije
    iz Galgala.
  lug-lug: Awo Mukama bwe yali ng’anaatera okutwala Eriya mu ggulu mu mbuyaga ey’amaanyi,
    nga Eriya ne Erisa bava e Girugaali,
  heb-heb: ויהי בהעלות יהוה את אליהו בסערה השמים וילך אליהו ואלישע מן הגלגל׃
  ben-IRV: পরে যখন সদাপ্রভু ঘুর্ণিঝড়ে এলিয়কে স্বর্গে তুলে নিতে চাইলেন তখন এলিয়
    ও ইলীশায় গিল্‌গল থেকে বের হলেন।
  pan-pan: ਜਦੋਂ ਯਹੋਵਾਹ ਏਲੀਯਾਹ ਨੂੰ ਇੱਕ ਵਾਵਰੋਲੇ ਵਿੱਚ ਅਕਾਸ਼ ਨੂੰ ਚੁੱਕਣ ਵਾਲਾ ਸੀ, ਤਾਂ ਏਲੀਯਾਹ
    ਅਲੀਸ਼ਾ ਨਾਲ ਗਿਲਗਾਲ ਤੋਂ ਚੱਲਿਆ।
  tkr-tkr: Rəbbee İlyas xəəqə it'umne mıtsıka ts'ıts'a'assecar, İlyasiy Elişa Gilgal
    eyhene cigeençe avayk'ananbı.
  mya-JVB: ထာဝရဘုရား သည် ဧလိယ ကို လေဘွေ အားဖြင့် ကောင်းကင် သို့ ချီ တော်မူချိန်နီးသောအခါ၊
    ဧလိယ သည် ဧလိရှဲ နှင့်အတူ ဂိလဂါလ မြို့သို့ သွား ၏
  tbg-tbg: Noravano Kotiva vetoraqohairo Elaitaara vita varero naaruvaini vuarira
    entava aumaiqumanta Elaitaaka Elisaaka Giligaali vatuka ke aaraini vura.
  hmo-hmo: Lohiabada ese Elia be koehirihiri dekena amo do ia abia daekau guba dekenai
    ena nega ia ginidae. Unai neganai Elia bona Elisaia be Gilegala dekena amo idia
    toreisi, dala dekenai idia raka.
  urd-urd: और जब ख़ुदावन्द एलियाह को शोले में आसमान पर उठा लेने को था, तो ऐसा हुआ
    कि एलियाह इलीशा' को साथ लेकर जिलजाल से चला,
  rus-SYN: В то время, как Господь восхотел вознести Илию в вихре на небо, шел Илия
    с Елисеем из Галгала.
  bqc-SIM: 'Lá Dii Ɛlia sɛ̀ ń zàao à sùò a kĩ́in kɛ: Kɛ́ Ɛlia ń Ɛlizio bↄ̀
    Giligali, aa bɛ zɛ́u.'
  tcz-CHONGTHU: Pakaiyin Elijah chu chimpei mangchan vanna alahtou ding kuon in Elijah
    leh Elisha chu Gilgal la kon’in ahung kijot lhonnin ahi.
  mar-mar: आणि असे झाले की, एका वावटळीद्वारे परमेश्वर एलीयाला वर स्वर्गास घेणार होता,
    तेव्हा एलीया अलीशाबरोबर गिलगालहून निघाला.
  soq-soq: Walama kerauda os bedewe Iawe God Elaia wadepiposidepio wiriwiritoto asiasi
    odepie uboo alepi, Elaia ita Elaisa bola debama Gilgalwae nomone antoie.
  qub-qub: Eliasta syëluman shucucuy wayrawan Tayta Dios apacunanpäna caycaran. Manaraj
    apacuptin Eliasga Eliseowan Gilgalpita llojshiran.
  bqp-bqp: Gↄrↄ kũ Dikiri ye à Iliasu sɛ́ kũ zàga'ĩao à tá kãao a kĩnaa, Iliasu
    kũ Ɛlisao bò Giligala ò tɛ́ zɛ́n.
  hat-hat: Lè a te rive pou Seyè a te fè Eli moute nan syèl nan yon toubouyon. Eli
    ak Elize pati ansanm, yo kite lavil Gilgal.
  eng-BSB: Shortly before the LORD took Elijah up to heaven in a whirlwind, Elijah
    and Elisha were on their way from Gilgal,
  eng-WEBPB: When the LORD was about to take Elijah up by a whirlwind into heaven,
    Elijah went with Elisha from Gilgal.
  kbq-kbq: Hanki Ra Anumzamo'ma Elaijama hanavenentake kagigagi zahopima avreno'ma
    monafinkama vania knamo'a egofta hu'ne. Ana hu'negu Elaija'ene Elisakea Gilgali
    kumara atreke vu'na'e.
  nhe-BL: Teipa quema monechcahuiyaya nopa hora para TOTECO quihuicas Elías hasta
    elhuicac ipan se ajcomalacatl, Eliseo quisayaya altepetl Gilgal ihuaya Elías,
  bus-bus: Gurↄↄ kɛ̀ Dii yezi à Ilia sɛ́ kↄ̃n zàga'ĩao à táo a kiia, Ilia kↄ̃n Ɛlisao
    bↄ̀ Giligala aↄ̃ↄ tɛ́ zɛ́n.
  gub-BL: — Arur putar Eri xe hereko haw pe ywytu uwauwakahy ma'e pupe ihe nehe, i'i
    Tupàn Tuweharupi Wiko Ma'e uzeupe amo 'ar mehe. Na'e uhem etea'i izeupir haw 'ar
    kury. Uhem Eri Ziwkaw tawhu wi Erizew rupi.
  eng-DRA: And it came to pass, when the Lord would take up Elias into heaven by a
    whirlwind, that Elias and Eliseus were going from Galgal.
