verse: 2KI.002.024
translations:
  mal-C: അദ്ദേഹം തിരിഞ്ഞ് അവരെ നോക്കി; യഹോവയുടെ നാമത്തിൽ അവർക്കെതിരേ ചില ശാപവാക്കുകൾ
    ഉച്ചരിച്ചു. അപ്പോൾ, രണ്ടു കരടികൾ വനത്തിൽനിന്ന് ഇറങ്ങിവന്ന് ആ ആൺകുട്ടികളിൽ നാൽപ്പത്തിരണ്ടുപേരെ
    കീറിക്കളഞ്ഞു.
  deu-TKW: Er aber wandte sich um; und als er sie sah, fluchte er ihnen im Namen Jahwes.
    Da kamen zwei Bärinnen aus dem Wald und zerrissen zweiundvierzig von den Kindern.
  lin-lin: Abalukaki, atalaki bango mpe alakelaki bango mabe na Kombo na Yawe. Boye,
    bangombolo mibale ebimaki na zamba mpe epasolaki bana tuku minei na mibale kati
    na bango.
  eng-LSV: And he looks behind him, and sees them, and declares them vile in the Name
    of YHWH, and two bears come out of the forest and ripped apart forty-two of the
    boys.
  eng-GNV: And he turned backe, and looked on them, and cursed them in the name of
    the Lord. And two beares came out of the forest, and tare in pieces two and fourtie
    children of them.
  eng-WEBSTER: And he turned back, and looked on them, and cursed them in the name
    of the LORD. And there came forth two she bears out of the wood, and tore forty
    and two children of them.
  nhw-BL: Huan moicantlachili Eliseo huan quinitac, huan quintelchijqui ica itequiticayo
    TOTECO. Huan quisque ome osome ipan nopa cuatitlamitl, huan quinmictijque 42 tlen
    nopa telpocame.
  swh-ONEN: Akageuka, akawatazama na kuwalaani kwa Jina la Bwana. Kisha dubu wawili
    wa kike wakatokea mwituni na kuwararua vijana arobaini na wawili miongoni mwao.
  bba-bba: Yerɑ Elisee u sĩirɑ biruɔ u bu mɛɛrimɑ mɑ u bu bɔ̃rusi kɑ Yinni Gusunɔn
    yĩsiru. Yerɑ yɛɛ kɔ̃si yiru yi yɑrimɑ dɑ̃ɑ sɔ̃ɔn di yi ben weeru kɑ yiru sɛ̃sukɑ
    yi ɡo.
  eng-KJVCPB: And he turned back, and looked on them, and cursed them in the name
    of the Lord. And there came forth two she bears out of the wood, and tare forty
    and two children of them.
  luo-luo: Ne olokore mongʼiyogi mi noluongo kwongʼ e nying Jehova Nyasaye. Eka ondiegi
    ariyo mag dubu nopore oa e bungu mochamo rowere piero angʼwen gariyogo.
  meu-meu: Ia na e gini kerehai, e itadia; bena Iehova ladana ai e uduguiraidia. Bena
    bea hahinedia rua na uda amo e raka lasi, memero hari-ahui rua e aladia mase.
  npi-ULB: एलीशा आफ्‍नो पछाडि फर्के र तिनीहरूलाई देखे । तिनीहरूमाथि सराप परोस् भनी
    तिनले परमप्रभुलाई पुकारे । त्यसपछि जङ्गलबाट दुईवटा पोथी भालु निस्केर आयो र बयालिस
    जना केटाहरूलाई घाइते बनाए ।
  yor-yor: Ó sì yípadà, ó sì wò wọ́n ó sì fi wọ́n bú ní orúkọ Olúwa. Nígbà náà beari
    méjì sì jáde wá láti inú igbó ó sì lu méjìlélógójì lára àwọn ọ̀dọ́ náà.
  emp-NTPO: Maʌ̃ carea Eliseoba ãdjirãmaa acʌped̶a Ãcõrẽ trʌ̃neba biẽ́ jara b̶ʌsia.
    Ara maʌ̃da wi umé panʌba cũdrarãra orrad̶aped̶a 42 beasid̶aa.
  pes-OPCB: او نیز برگشت و به نام خداوند آنها را نفرین کرد. آنگاه دو خرس از جنگل بیرون
    آمدند و چهل و دو نفر از آنان را پاره کردند.
  tgl-ULB: Tumingin si Eliseo sa kaniyang likuran at nakita sila; tumawag siya kay
    Yahweh para sumpain sila. Pagkatapos dalawang babaeng oso ang lumabas sa kakahuyan
    at sinugod ang apatnapu't dalawang bata.
  cbu-NT: Elisewsha anoo mazinarangu, yap atana amb tasaseeru, nllur kanungas shaneerana,
    anoo napeeru, Naturi uru ashparitaatssis Apanllimun sur tayutaritchintspa, tárangu,
    anuritam chaniw tsimbun manginash shitungarangiya. Sheeru, 42 tputs shaneerana
    anoo zayaru, wanutsee izich, izich shimbayaru, kasarangiya.
  hui-hui: Anidagua layagola Elaisa ibugua handa dai bialu de tandagabime ti handayaho
    howa ha halu lalu, I̱na tíhondo heneneore bulebirago langero. Anduane Homogohanda
    ti mo ko helo laro, lene. Ani layaore biango ale gabua mini bea timbuni kira irabuha
    howa gerai tagira ibuwa igiri bi lalu hayaru aria pira mariani kira (42) bibahende
    hayai halu no buda hole bini.
  mya-mya: ဧ​လိ​ရှဲ​သည်​လှည့်​၍​သူ​တို့​အား​စိမ်း​စိမ်း​ကြည့် ပြီး​လျှင် ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ကို​အ​မှီ
    ပြု​၍​ကျိန်​ဆဲ​လေ​သည်။ ထို​အ​ခါ​တော​အုပ်​ထဲ မှ​ဝက်​ဝံ​မ​နှစ်​ကောင်​ထွက်​လာ​ကာ
    ထို​သူ​ငယ် လေး​ဆယ့်​နှစ်​ယောက်​တို့​အား​အ​ပိုင်း​ပိုင်း​ကိုက် ဖြတ်​ကြ​၏။
  bod-N: ཁོང་གིས་ཕྱི་མིག་གིས་དེ་དག་ལ་གཟིགས་ཤིང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་དམོད་པ་བོར་བས།
    ནགས་ཚལ་ལས་དོམ་མོ་གཉིས་འོངས་ནས་དེ་དག་ཁྲོད་ཀྱི་གཞོན་ནུ་ཞེ་གཉིས་ཧྲལ་བར་བྱས།
  sna-sna: Akacheuka, akavatarisa, akadana chituko pamusoro pavo muzita raJehovha.
    Ipapo maperekadzi akabuda musango akaparadza vechidiki makumi mana navaviri.
  spa-BLM: Él miró detrás de sí y los vio, y los maldijo en nombre de Yahvé. Entonces
    salieron del bosque dos hembras de oso y mutilaron a cuarenta y dos de aquellos
    jóvenes.
  cac-cac: Ix meltzajb'at q'uelan vin̈ d'a eb' vin̈, ix catab'aj eb' vin̈ yuj vin̈
    d'a sb'i Jehová. Elan̈chamel ix elta chavan̈ noc' oso d'a caltac te', ix cotac
    n̈ic'chitajb'at 42 eb' vin̈ quelemtac chi' yuj noc'.
  swh-ULB: Elisha alipotazama nyuma yake na kuwaona; alimwambia Yahwe awalaani. Ndipo
    dubu wa kike wawili wakatokea kichakani na kuwajeruhi vijana arobaini na mbili.
  bel-bel: Ён азірнуўся і ўбачыў іх і пракляў іх імем Гасподнім. І выйшлі дзьве мядзьведзіхі
    зь лесу і разадралі зь іх сорак два дзіцяці.
  deu-ELBBK: Und er wandte sich um und sah sie an und fluchte ihnen im Namen des HERRN.
    Da kamen zwei Bären aus dem Wald und zerrissen von ihnen 42 Kinder.
  mbb-OT: Nekelilingey si Elisha is edtengteng dutun te menge vetan-en ne midrewakan
    din sikandan pinaaǥi te ngazan te Nengazen. Ne zuen dezuwa he bir he ebpuun diyà
    te keyuwen ne mibpengaǥat sikan is 42 he menge vetan-en.
  mal-2015: അവൻ പിന്നോക്കം തിരിഞ്ഞു അവനെ നോക്കി യഹോവനാമത്തിൽ അവരെ ശപിച്ചു; അപ്പോൾ
    കാട്ടിൽനിന്നു രണ്ടു പെൺകരടി ഇറങ്ങിവന്നു അവരിൽ നാല്പത്തിരണ്ടു ബാലന്മാരെ കീറിക്കളഞ്ഞു.
  rmc-rmc: Avke o Elizeus visaľiľa, a sar len dikhľa, vičinďa pre lende tele le RAJESKRO
    sudos. Androda avle avri andral o veš duj medveďici a murdarde saranda the duj
    (42) čhaven.
  pes-OPV: و او به عقب برگشته، ایشان را دید وایشان را به اسم یهوه لعنت کرد و دو خرس
    ازجنگل بیرون آمده، چهل و دو پسر از ایشان بدرید.
  ron-1924: Ел с-а ынторс сэ-й привяскэ ши й-а блестемат ын Нумеле Домнулуй. Атунч
    ау ешит дой уршь дин пэдуре ши ау сфышият патрузечь ши дой динтре ачешть копий.
  ben-OBCV: তিনি ঘুরে তাদের দিকে তাকিয়েছিলেন এবং সদাপ্রভুর নামে তাদের অভিশাপ দিলেন।
    তখন বন থেকে দুটি ভালুক বেরিয়ে এসে সেই ছেলেদের মধ্যে বিয়াল্লিশ জনকে তুলোধোনা
    করল।
  som-som: Oo isna markaasuu gadaashiisa dhugtay oo arkay iyagii, oo magicii Rabbiga
    ayuu ku habaaray. Markaasaa dhirtii waxaa ka soo baxay laba orso oo dhaddig oo
    waxay dildillaacsadeen laba iyo afartan carruurtii ka mid ahaa.
  lat-VUC: 'Qui cum respexisset, vidit eos, et maledixit eis in nomine Domini: egressique
    sunt duo ursi de saltu, et laceraverunt ex eis quadraginta duos pueros.'
  eng-ASVBT: And he looked behind him and saw them, and cursed them in the name of
    Jehovah. And there came forth two she-bears out of the wood, and tare forty and
    two lads of them.
  ita-1885: Ed egli, rivoltosi indietro, li vide, e li maledisse nel Nome del Signore.
    E due orse uscirono del bosco, e lacerarono quarantadue di que' fanciulli.
  eng-LXXUP: And he turned after them, and saw them, and cursed them in the name of
    the Lord. And, behold, there came out two bears out of the wood, and they tore
    forty and two children of them.
  eng-ULB: Elisha looked behind him and saw them; he called on Yahweh to curse them.
    Then two female bears came out of the woods and injured forty-two of the boys.
  spa-VBL: Volviéndose, los miró y lanzó una maldición sobre ellos en nombre del Señor.
    De repente, dos osos hembras salieron del bosque y mutilaron a cuarenta y dos
    de ellos.
  fra-_FOB: Et, se retournant, il les vit et les maudit au nom de l'Éternel. Alors
    deux ours sortirent de la forêt, et déchirèrent quarante-deux de ces enfants.
  mal-mal: അവൻ തിരിഞ്ഞുനോക്കി യഹോവയുടെ നാമത്തിൽ അവരെ ശപിച്ചു; അപ്പോൾ കാട്ടിൽനിന്ന്
    രണ്ടു പെൺകരടികൾ ഇറങ്ങിവന്ന് അവരിൽ നാല്പത്തിരണ്ട് പേരെ കടിച്ചുകീറിക്കളഞ്ഞു.
  urd-GVR: Ilīshā muṛ gayā aur un par nazar ḍāl kar Rab ke nām meṅ un par lānat bhejī.
    Tab do rīchhniyāṅ jangal se nikal kar laṛkoṅ par ṭūṭ paṛīṅ aur kul 42 laṛkoṅ ko
    phāṛ ḍālā.
  suz-BL: मिनु मेकोम लेश्‍शा कोव़शा, मेको आन कली परमप्रभु यावे आ नेंमी सराप पाइक्‍मी
    बाक्‍त। मिनु ब्‍वाकी रे छाउरी वां निक्‍शी ग्रूशा, मेको आन दाते ङा ४२ जना आन कली
    क्राइ‍श्‍शा साइक्‍मी बाक्‍त।
  ita-1927: Egli si voltò, li vide, e li maledisse nel nome dell’Eterno; e due orse
    uscirono dal bosco, che sbranarono quarantadue di quei ragazzi.
  ckb-ckb: ئەویش ئاوڕی لەدوای خۆی دایەوە و تەماشای کردن، بە ناوی یەزدانەوە نەفرەتی
    لێکردن. ئیتر دوو ورچ لە دارستانەکە هاتنە دەرەوە و چل و دوو کوڕیان پارچەپارچە کرد.
  eng-BBE: And turning back, he saw them, and put a curse on them in the name of the
    Lord. And two she-bears came out of the wood and put forty-two of the children
    to death.
  kan-OKCV: ಅವನು ಹಿಂದಿರುಗಿ ಅವರನ್ನು ನೋಡಿ, ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಅವರನ್ನು ಶಪಿಸಿದನು. ಆಗ
    ಅಡವಿಯಿಂದ ಎರಡು ಕರಡಿಗಳು ಹೊರಟು, ಅವರಲ್ಲಿ ನಾಲ್ವತ್ತೆರಡು ಹುಡುಗರನ್ನು ಸೀಳಿಬಿಟ್ಟವು.
  tam-2017: 'அப்பொழுது அவன் திரும்பி அவர்களைப் பார்த்து: யெகோவாவின் நாமத்திலே அவர்களைச்
    சபித்தான்; உடனே காட்டிலிருந்து இரண்டு கரடிகள் வந்து, அவர்களில் நாற்பத்திரண்டு
    வாலிபர்களைக் கொன்றுபோட்டது.'
  spa-RV-1909: Y mirando él atrás, viólos, y maldíjolos en el nombre de Jehová. Y
    salieron dos osos del monte, y despedazaron de ellos cuarenta y dos muchachos.
  ron-BTF: Și el s-a întors și i-a privit și i-a blestemat în numele DOMNULUI. Și
    au ieșit două ursoaice din pădure și au sfâșiat patruzeci și doi de copii dintre
    ei.
  eng-WEBP: He looked behind him and saw them, and cursed them in the LORD’s name.
    Then two female bears came out of the woods and mauled forty-two of those youths.
  eng-FBV: Turning around, he looked at them and called down a curse on them in the
    Lord's name. Suddenly two female bears came out of the forest and mauled forty-two
    of them.
  nld-1939: Eliseus keerde zich om, en toen hij ze zag, vervloekte hij ze in de naam
    van Jahweh. En onmiddellijk kwamen er uit het bos twee berinnen, die twee en veertig
    van die jongens verscheurden.
  nch-BL: Huan moicantachili Eliseo huan quinitac, huan quintelchijqui ica itequiticayo
    TOTECO. Huan quisque ome osome ipan nopa cuatitamit, huan quinmictijque 42 ten
    nopa telpocame.
  vie-1934: Người xây lại ngó chúng nó, và nhân danh Đức Giê-hô-va mà rủa sả chúng
    nó. Liền có hai con gấu cái ra khỏi rừng, cấu xé bốn mươi hai đứa trong bọn chúng
    nó.
  hin-CV: एलीशा पीछे मुड़े और जब उनकी नज़र उन बालकों पर पड़ी, उन्होंने उन्हें याहवेह
    के नाम में शाप दिया. उसी समय बंजर भूमि में से दो रीछनियां बाहर निकल आईं और उन
    बयालीस बच्चों को फाड़ दिया.
  spa-BES: Y volviéndose atrás, los vio, y los condenó en el nombre del Señor. Y dos
    osas salieron del bosque y mataron a cuarenta y dos niños.
  tdx-tdx: Nitolike mañamboho re naha­isake iareo le nozoñe’e ami’ty tahina’ Iehovà.
    Aa le niakatse boak’ amy alay ty dobe rene’e roe, nandrimitse ty efapolo-ro’ amby
    am’ iereo.
  tha-KJV: ท่านก็​เหลียวดู แล​้วจึงแช่งเขาในพระนามพระเยโฮวาห์ และหมีตัวเมียสองตัวออกมาจากป่า
    ฉีกเด็กชายพวกนั้นเสียสี่​สิ​บสองคน
  por-BR-2018: E olhando ele atrás, viu-os, e amaldiçoou-os no nome do SENHOR. E duas
    ursas saíram da floresta, e despedaçaram deles quarenta e dois meninos.
  deu-ELO: Und er wandte sich um und sah sie an und fluchte ihnen im Namen Jehovas.
    Da kamen zwei Bären aus dem Walde und zerrissen von ihnen zweiundvierzig Kinder.
  eng-WYC-2018: And when he had beheld, he saw them, and cursed them in the name of
    the Lord. And two bears went out of the forest, and rent (two and) forty children
    of them. (And when he had looked back, and beheld them, he cursed them in the
    name of the Lord. And two bears went out of the forest, and tore forty-two of
    those children to death.)
  epo-epo: Li returnis sin kaj ekvidis ilin, kaj malbenis ilin en la nomo de la Eternulo.
    Kaj eliris du ursinoj el la arbaro kaj disŝiris el ili kvardek du infanojn.
  uig-PIN: U burulup ularƣa ⱪarap Pǝrwǝrdigarning nami bilǝn ularƣa lǝnǝt oⱪudi; xuning
    bilǝn ormanliⱪtin ikki qixi eyiⱪ qiⱪip, balilardin ⱪiriⱪ ikkini yirtiwǝtti.
  beo-beo: Ilaisia da sinidigili, ilima beba:le ougili sosodole, amola ilima Hina
    Gode Ea Dioba:le gagabusu aligima:ne, ilegele sia:i. Amalalu, gasa bagade bea
    aseme aduna da iwilaganini misini, amo goi42agoane mini amola ifiga adodogone
    a:le dodosa:ne fasi.
  tpi-OTNT: Elisa i tanim na i lukluk strong long ol na em i tok, “Mi tok tru, Bikpela
    i ken bagarapim yupela.” Na kwiktaim tupela bea i lusim bus na i kam kilim i dai
    42 bilong ol dispela mangi na i brukim nabaut ol bodi bilong ol.
  hau-SA: Sai ya juya ya dube su, ya la’anta su da sunan Ubangiji. Sai beyar guda
    biyu suka fito daga jeji suka hallaka matasa arba’in da biyu daga cikinsu.
  uig-LAT: U burulup ulargha qarap Perwerdigarning nami bilen ulargha lenet oqudi;
    shuning bilen ormanliqtin ikki chishi éyiq chiqip, balilardin qiriq ikkini yirtiwetti.
  nde-nde: Wanyemukula, wabakhangela wasebehlisela isiqalekiso ngebizo likaThixo.
    Kwasekuvela amabhele amabili ehlathini afohloza abangamatshumi amane lababili
    babo.
  ton-ton: Pea naʻa ne tangaki ki mui, mo ne sio kiate kinautolu, pea ne fakamalaʻiaʻi
    ʻakinautolu ʻi he huafa ʻo Sihova. Pea naʻe haʻu mei he vao ʻae ongo pea fefine
    ʻe ua, ʻo na haehae ʻae fānau ʻe toko fāngofulu ma toko ua ʻiate kinautolu.
  ces-1613: Kterýž ohlédna se, uzřel je a zlořečil jim ve jménu Hospodinovu. Protož
    vyskočivše dvě nedvědice z lesa, roztrhaly z nich čtyřidcatero a dvé dětí.
  eng-WMB: He looked behind him and saw them, and cursed them in the LORD’s name.
    Then two female bears came out of the woods and mauled forty-two of those youths.
  tam-TCV: அவன் திரும்பிப்பார்த்து, யெகோவாவின் பெயரால் அவர்களைச் சபித்தான். அப்போது
    இரண்டு கரடிகள் காட்டுக்குள்ளிருந்து வந்து அவர்களில் நாற்பத்திரண்டு வாலிபர்களைக்
    கொன்றுபோட்டது.
  ceb-ULB: Milingi si Eliseo sa iyang likod ug nakita niya sila; misangpit siya kang
    Yahweh aron sa pagtunglo kanila. Unya migula ang duha ka babaye nga uso gikan
    sa kakahoyan ug midagmal sa 42 ka mga lalaki.
  pol-UBG: On zaś odwrócił się, spojrzał na nie i przeklął je w imieniu PANA. Wtedy
    dwie niedźwiedzice wyszły z lasu i rozszarpały czterdzieścioro dwoje dzieci spośród
    nich.
  agr-agr: Tusa imatjam Eliseo ayampatua Apajuín adayas ditan yumigkig ukukiuwai.
    Dutika ukuaig jimag chayú ikamia jiintuki cuarenta y dos uchi datsa aidaun ichiag
    ijinauwai.
  kyc-kyc: Dokopa Ilaisa kapu kyepala imbumi kumuo nakama poraiyuo kandapala Kamongo
    dokona kingi lao nakama keta randa mende epena leya. Leyamo dokopa mena beya inya
    lama imwa dokona piso epapala wane akalisa kisima ipisu lama nao rokwalya rokwana
    pyuo nembeyambi.
  urd-GVU: الیشع مُڑ گیا اور اُن پر نظر ڈال کر رب کے نام میں اُن پر لعنت بھیجی۔ تب
    دو ریچھنیاں جنگل سے نکل کر لڑکوں پر ٹوٹ پڑیں اور کُل 42 لڑکوں کو پھاڑ ڈالا۔
  deu-1912: Und er wandte sich um; und da er sie sah, fluchte er ihnen im Namen des
    HERRN. Da kamen zwei Bären aus dem Walde und zerrissen der Kinder zweiundvierzig.
  kan-2017: ಅವನು ಅವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ಅವರನ್ನು ಶಪಿಸಿದನು. ಕೂಡಲೆ ಕಾಡಿನಿಂದ
    ಎರಡು ಹೆಣ್ಣು ಕರಡಿಗಳು ಬಂದು ಆ ಹುಡುಗರಲ್ಲಿ ನಲ್ವತ್ತೆರಡು ಮಂದಿಯನ್ನು ಹರಿದುಬಿಟ್ಟವು.
  yap-yap: Me cheal Elisa nge sap ngorad me bucheg wa’athrad u fithingan SOMOL. Me
    yib l’agruw i bear ni ppin u fithik’ e gerger nge k’adrad nge li’ aningeg i ragag
    nge l’agruw fapi pagel.
  hlt-MCSB: A hnuk la mael tih amih te a hmuh vaengah amih te BOEIPA ming neh a kosi
    nah. Te dongah duup lamkah vom pumnit ha pawk tih camoe sawmli panit te a phuet.
  mdy-ETH: ዔልሳዒ ዒማና ናኣቶ ባንሢ ሺሪ ዛጋዖ ናንጊና ናንጋ ጎዳ ሱንፆና ዔያቶ ጋዳንቄኔ፤ ዬያሮ ዲቤ ጌይንታ ላምዖ ዒንዴ
    ቦዖ ካያፓ ኬስኪ ዬያቶ ናኣቶ ባኣካፓ ዖይዲታሚ ላምዖ ናይ ዻይ ሜንሤኔ።
  twi-ASANTE: Elisa danee ne ho hwɛɛ wɔn na ɔde Awurade din domee wɔn. Na sisire mmienu
    pue firii wiram, bɛkunkum wɔn mu aduanan mmienu.
  eng-WEBU: He looked behind him and saw them, and cursed them in the LORD’s name.
    Then two female bears came out of the woods and mauled forty-two of those youths.
  wal-wal: Qilliiccin guyye simmi xeellidi, eta GODAA sunttan qanggiis. Yaatin beere
    geetettiya naa77u macca do7ati woraappe kiyidi, naatuppe oitamanne naa77u yelagata
    puuzerettidi woridosona.
  spa-PDDPT: Él se volvió para verlos. Los miró y los maldijo en el Nombre de Yavé.
    Y salieron del bosque dos osas que destrozaron a 42 de aquellos muchachos.
  gun-gun: Ha'e ramo Eliseu guakykue katy ojere vy oexa vy ha'e kuery pe ijayvu vai,
    Senhor rery rupi. Ha'e ramove ka'aguy gui mokoĩ urso oẽ ouvy vy omboa'ypa quarenta
    e dois kunumigue ikuai va'ekue.
  ilo-ULB: Timmaliaw ni Eliseo ket nakitana ida; immawag isuna kenni Yahweh tapno
    ilunodna ida. Ket rimmuar ti dua a kabaian nga oso iti kabakiran ket dinangranda
    ti uppat a pulo ket dua kadagiti agtutubo a lallaki.
  kpg-kpg: Elisha ga huli mai gi muli, gaa mmada hagawelewele gi digaula, ga haga halauwa
    digaula i di ingoo o Dimaadua, gei nia ‘bear’-ahina e lua ga lloomoi gi daha mo di
    waa laagau, ga daaligi nia dama daane e mada haa maa lua, gu hahaahi haga ligiligi.
  uig-ARA: ئۇ بۇرۇلۇپ ئۇلارغا قاراپ پەرۋەردىگارنىڭ نامى بىلەن ئۇلارغا لەنەت ئوقۇدى؛
    شۇنىڭ بىلەن ئورمانلىقتىن ئىككى چىشى ئېيىق چىقىپ، بالىلاردىن قىرىق ئىككىنى يىرتىۋەتتى.
  sus-sus: A naxa a ya ragbilen e ma, a e danka Alatala xili ra. A to na raba, wulai
    sube firin naxa mini fɔtɔnyi kui, a mixi tongo naani nun firin ibɔɔ na dimɛe ra.
  pon-2006: Elisa eri sohpeidohng irail, kamoleiraildi oh keriairailla ni mwaren KAUN-O.
    Eri, ni ahnsowohte pehr lih riemen tangieisang nan welo oh kemehla pwutak 42 sang
    pwihnen pwutako.
  jae-jae: Tec eŋ kêkac tau ôkwi ma gêdêŋ taŋ eŋ gêlic êsêac naŋ, eŋ kêpuc boa êsêac
    gêjam Apômtau laŋô. Ma bôc saleŋŋa ber têna luagêc sêsa aŋga saleŋ sêmêŋ ma sêkac
    ŋapalê 42 tonaŋ popoc.
  ksd-ksd: Ma i ga lingan uro namur, ma i ga gire diat, ma i ga tata vakaina diat
    ta ra iang i ra Luluai. Ma a ura bear, a ura tana, dir ga rada maro ra pui, ma
    dir ga karat kadakadal ra ivat na vinun ma a urua ta ra umana bul.
  tur-YTC: Arkasına baktı, onları gördü ve Yahve'nin adıyla onları lanetledi. O zaman
    ormandan iki dişi ayı çıktı ve o gençlerden kırk ikisini parçaladı.
  grc-BRENT: Καὶ ἐξένευσεν ὀπίσω αὐτῶν, καὶ εἶδεν αὐτὰ, καὶ κατηράσατο αὐτοῖς ἐν ὀνόματι
    Κυρίου· καὶ ἰδοὺ ἐξῆλθον δύο ἄρκοι ἐκ τοῦ δρυμοῦ, καὶ ἀνέῤῥηξαν ἀπʼ αὐτῶν τεσσαράκοντα
    καὶ δύο παῖδας.
  ind-AYT: Dia berpaling ke belakang untuk melihat mereka, lalu mengutuki mereka dalam
    nama TUHAN. Kemudian, dua ekor beruang keluar dari hutan dan mencabik-cabik 42
    orang dari anak laki-laki itu.
  nya-nya: Iye anatembenuka nawayangʼana ndipo anawatemberera mʼdzina la Yehova. Nthawi
    yomweyo panatulukira zimbalangondo ziwiri kuchokera kuthengo, ndi kuphapo anyamata
    42.
  hrv-hrv: On se obazre, pogleda ih i prokle ih u ime Jahvino. I odmah iziđoše dva
    medvjeda iz šume i rastrgaše četrdeset i dvoje djece.
  mps-mps: Elisa aga ma begelama, tama agai te ogomani bomo mu elama tama tonaluyu,
    agai te augwaliba e tiwai po agai wali, “Eno mu po tama obao, Genuai Bidigo dage
    dolaibao.” Elisago te po wabo si, te bomo yai genuai uni kibu tiwai kibu sou si
    nogi bea, te kibu te dwai tǫdi gagawai kibu da, te kibu bea si aselama, te bidi
    sese si olama, me si, 42 ogomani te kibu sigo ela muna silali, tama te augwali
    tigi minama mu silai.
  tpi-tpi: Elisa i tanim na i lukluk strong long ol na em i tok, “Mi tok tru, Bikpela
    i ken bagarapim yupela.” Na kwiktaim tupela bea i lusim bus na i kam kilim i dai
    42 bilong ol dispela mangi na i brukim nabaut ol bodi bilong ol.
  dan-1931: Han vendte sig om, og da han fik Øje på dem, forbandede han dem i HERRENS
    Navn. Så kom to Bjørne ud af Krattet og sønderrev to og fyrretyve af Drengene.
  vie-OVCB: Ông quay lại nhìn, rồi nhân danh Chúa Hằng Hữu nguyền rủa chúng nó. Có
    hai con gấu cái trong rừng ra, xé xác bốn mươi hai đứa trong bọn ấy.
  guj-2017: એલિશાએ પાછળ ફરી તેઓને જોયાં અને ઈશ્વરના નામે તેમને શાપ આપ્યો. પછી બે રીંછડીઓએ
    જંગલમાંથી આવીને તેઓમાંના બેતાળીસ બાળકોને ફાડી નાખ્યાં.
  pon-2006A: Elisa eri sohpeidohng irail, kamoleiraildi oh keriairailla ni mwaren
    KAUN-O. Eri, ni ahnsowohte pehr lih riemen tangieisang nan welo oh kemehla pwutak
    42 sang pwihnen pwutako.
  por-BRBSL: Ele olhou atrás dele e os viu, e os amaldiçoou em nome de Yahweh. Então,
    duas ursas saíram da floresta e maltrataram quarenta e dois desses jovens.
  cth-cth: A kamlang sin teh, ahnimanaw a hmu toteh BAWIPA min lahoi thoe a bo. Kahrawngum
    hoi tavom manu ka hni touh a tâco teh, ahnimouh koe e camo 42 touh a kei pouh.
  twi-twi: Elisa dan ne ho hwɛɛ wɔn na ɔde Awurade din domee wɔn. Na sisi abien pue
    fii wuram, bekunkum wɔn mu aduanan abien.
  hlt-hlt: A hnuk la mael tih amih te a hmuh vaengah amih te BOEIPA ming neh a kosi
    nah. Te dongah duup lamkah vom pumnit ha pawk tih camoe sawmli panit te a phuet.
  tbz-SIM: Kɛ̀ Edisee wɛ̃ɛ̃tɛ kɛ́ nyì wùó nkɛ́ ì bɔntɛ́ kusĩ̀nkù nɛ̀ ti Yiɛ̀ nKuyie
    nyètìrì kɛ̀ dɛpĩ́mpĩ́nnɛ̀ɛ yɛ̀nní dɛ̀dɛ́rɛ̀ kɛ́pĩ́mmú iì dɑpùmbí sipísìnɑ̀ɑ̀ nɛ̀
    ìdɛ́ì kɛ́tɔ̃tɛ tɔ̃tɛ.
  msy-2020: Ezɨ Elisa ragha mɨghɨgha men gara ghaze, “Kɨ guizbangɨra mɨgei, Ikiavɨra
    Itir God ia gasɨghasɨgham.” Ezɨ asɨzir bean amebar pumuning zuamɨra ruarimɨn azenan
    iza, otarir kabar tongɨn otarir 42plan mɨsogha, tintinibar men mɨkarziba abɨagharɨki.
  dop-dop: Ntɛnɑ Ilisee pǝsɩ nɑ ɩ́ tǝŋsɩ-sǝɣɩ mpusi, nɑ tɑɑlɛ wontu ɩsɑɣɑtʋ nti pɑ
    yɑɑ sɩ Wusi tɔ, tǝ́ lɩɩ nɑɑlɛ nɑ tǝ́ cǝlɩ piyɑ nɩɩlɛ nɑ nɑɑlɛ.
  azb-azb: O arxaya dönüb oğlanları gördü və onları Rəbbin adı ilə lənətlədi. Meşədən
    iki dişi ayı çıxıb onlardan qırx iki nəfəri parçaladı.
  eng-DBY: And he turned back, and looked on them, and cursed them in the name of
    Jehovah. And there came forth two she-bears out of the wood, and tore forty-two
    children of them.
  hin-2017: तब उसने पीछे की ओर फिरकर उन पर दृष्टि की और यहोवा के नाम से उनको श्राप
    दिया, तब जंगल में से दो रीछनियों ने निकलकर उनमें से बयालीस लड़के फाड़ डाले।
  wol-KYG: Naka la ne gees, ne leen jàkk, daldi leen móolu ci turu Aji Sax ji. Ci
    kaw loolu ñaari urs génne ca àll ba, fàdd ca gone ya ñeent fukk ak ñaar.
  eng-YLT: And he looketh behind him, and seeth them, and declareth them vile in the
    name of Jehovah, and two bears come out of the forest, and rend of them forty
    and two lads.
  eng-WYC-2017: And when he had beheld, he saw them, and cursed them in the name of
    the Lord. And two bears went out of the forest, and rent two and forty children
    of them.
  eng-WMBB: He looked behind him and saw them, and cursed them in the LORD’s name.
    Then two female bears came out of the woods and mauled forty-two of those youths.
  urd-GVH: इलीशा मुड़ गया और उन पर नज़र डालकर रब के नाम में उन पर लानत भेजी। तब दो
    रीछनियाँ जंगल से निकलकर लड़कों पर टूट पड़ीं और कुल 42 लड़कों को फाड़ डाला।
  rug-rug: Taliri se Ilaisa meke doṉo toto la koa rini, meke leve ni sa pa pozana
    e Zihova si arini, meke haqala vura mae pa korapa hudahuda sari karua bea mamaqota
    meke garata lulura i sari ka made ṉavulu rua koreo.
  gaz-gaz: Inni of irra garagalee isaan milʼatee maqaa Waaqayyootiin isaan abaare.
    Yommus amaakenni lama bosona keessaa baʼanii ijoollee sana keessaa afurtamii lama
    cicciranii fixan.
  fra-LSG: Il se retourna pour les regarder, et il les maudit au nom de l’Éternel.
    Alors deux ours sortirent de la forêt, et déchirèrent quarante-deux de ces enfants.
  gnn-gnn: Yelatjiyanydja bilyurruna, dharr‐way nhäŋala walalanha, ga waŋana bitjarrana,
    “Yäkuyu Garraywala, nhumalaŋgu yurru ŋula nhä bunanydja yätj.” Yuwalkthiyi märrma'
    wäyindja marrtjina maḏakarritjtja, maṉḏanha walmana retjaŋuru lili, yurru walalanha
    bumara gay barr'‐barrmaraŋalana, guḻk‐guḻkthurrunana muṉguykuŋalana ŋanaktja ŋunhi
    yawirriny'nha.
  yal-yal: A yi xɛtɛ, a e mato, a yi e danga Alatala xinli, sube xaɲɛ magaxuxi firin
    yi mini fɔtɔnni, e diidine tonge naanin e nun firin yibɔ.
  haw-1868: 'Haliu ae la ia, a nana mai la ia lakou, a hoino mai la ia lakou ma ka
    inoa o Iehova: a hele mai na bea wahine elua, mai ka ululaau mai, a haehae i na
    kamalii, he kanaha kumamalua o lakou.'
  arb-NAV: فَالْتَفَتَ وَرَاءَهُ وَتَفَرَّسَ فِيهِمْ، ثُمَّ دَعَا عَلَيْهِمْ بِاسْمِ
    الرَّبِّ. فَخَرَجَتْ دُبَّتَانِ مِنَ الْغَابَةِ وَالْتَهَمَتَا مِنْهُمُ اثْنَيْنِ
    وَأَرْبَعِينَ فَتىً.
  ewe-ewe: Elisa trɔ kpɔ wo eye wòƒo fi de wo le Yehowa ƒe ŋkɔ me. Enumake sisiblisinɔ
    eve do go tso ave aɖe me va vuvu wo ame blaene-vɔ-eve.
  eng-LEE: And he turned back, and looked on them, and cursed them in the name of
    the Lord; and there came forth two she-bears out of the forest, and tore of them
    forty and two boys.
  asm-FB: তেতিয়া ইলীচাই পাছফালে ঘূৰি সিহঁতৰ ফালে চাই যিহোৱাৰ নামেৰে সিহঁতক শাও দিলে;
    তেতিয়া বননিৰ পৰা হঠাৎ দুজনী ভালুক ওলাই আহিল আৰু সিহঁতৰ মাজৰ বিয়াল্লিশটা ল’ৰাক
    ক্ষত-বিক্ষত কৰিলে।
  sus-A: عَ نَشَ عَ يَ رَفبِلٍن عٍ مَ، عَ عٍ دَنكَ عَلَتَلَ شِلِ رَ. عَ تٌ نَ رَبَ،
    وُلَءِ سُبٍ قِرِن نَشَ مِنِ قْتْنيِ كُي، عَ مِشِ تٌنفٌ نَانِ نُن قِرِن عِبْو نَ
    دِ مّيٍ رَ.
  fra-SBL: Il regarda derrière lui et les vit, et il les maudit au nom de Yahvé. Deux
    ourses sortirent alors des bois et déchiquetèrent quarante-deux de ces jeunes
    gens.
  hbo-hbo: וַיִּ֤פֶן אַֽחֲרָיו֙ וַיִּרְאֵ֔ם וַֽיְקַלְלֵ֖ם בְּשֵׁ֣ם יְהוָ֑ה וַתֵּצֶ֨אנָה
    שְׁתַּ֤יִם דֻּבִּים֙ מִן־הַיַּ֔עַר וַתְּבַקַּ֣עְנָה מֵהֶ֔ם אַרְבָּעִ֥ים וּשְׁנֵ֖י
    יְלָדִֽים׃
  kik-kik: Nake akĩĩhũgũra, agĩcirora, agĩciruma na kĩrumi rĩĩtwa-inĩ rĩa Jehova.
    Nacio nduba igĩrĩ ikiuma gĩthaka-inĩ, igĩtambuura imwana mĩrongo ĩna na igĩrĩ
    ciacio.
  fra-NCL: Il se retourna pour les regarder, et il les maudit au nom de Yahweh. Et
    deux ours sortirent de la forêt et déchirèrent quarante-deux de ces enfants.
  cek-AK: Anih loe hnukbangah angqoi moe, nihcae to khet pacoengah, Angraeng ih ahmin
    hoiah to kaminawk to tangoeng thuih; to naah taw ih taqom amno hnetto angzoh moe,
    thendoeng quipalito pacoeng, hnetto kaek boih.
  cuk-cuk: Geb, Eliseo yarganba aibilided amar-nuu dakdegu, Bab-Jehová-nuggi a-sapingan
    ukabsasad. Geb degine, wiob-walabo sapingangi noalid. Bela sapingana e-dulabo-gakabo
    (42) ese ibitosmalad.
  uig-CYR: У бурулуп уларға қарап Пәрвәрдигарниң нами билән уларға ләнәт оқуди; шуниң
    билән орманлиқтин икки чиши ейиқ чиқип, балилардин қириқ иккини житивәтти.
  tel-2017: ఎలీషా వెనక్కు తిరిగి వాళ్ళను చూసి యెహోవా పేరున వాళ్ళను శపించాడు. అప్పుడు
    అడవిలో నుండి రెండు ఆడ ఎలుగు బంట్లు వచ్చి వారిలో నలభై రెండు మందిని గాయపరిచాయి.
  hat-BSA: Lè li te gade dèyè li pou l te wè yo, li te modi yo nan non SENYÈ a. Konsa,
    de lous femèl te sòti nan forè a, e te chire karann-de nan jenn gason pami yo.
  kos-kos: Elisha el forla kororyak sueltalu, ac selngaweltal Inen LEUM GOD. Na bear
    mutan lukwa tuku inima uh me twe seseya monin angngaul luo sin tulik mukul inge.
  hbo-WLC: וַיִּ֤פֶן אַֽחֲרָיו֙ וַיִּרְאֵ֔ם וַֽיְקַלְלֵ֖ם בְּשֵׁ֣ם יְהוָ֑ה וַתֵּצֶ֨אנָה
    שְׁתַּ֤יִם דֻּבִּים֙ מִן־הַיַּ֔עַר וַתְּבַקַּ֣עְנָה מֵהֶ֔ם אַרְבָּעִ֥ים וּשְׁנֵ֖י
    יְלָדִֽים׃
  ibo-ibo: Ịlaisha tụgharịrị lee ha anya, bụọ ha ọnụ nʼaha Onyenwe anyị. Otu mgbe
    ahụ, nne anụ ọhịa abụọ, a na-akpọ bịa, sitere nʼọhịa pụta, dọgbuo iri ụmụ okorobịa
    anọ na abụọ nʼime ha.
  ory-ory: ଏଥିରେ ସେ ଆପଣା ପଛକୁ ଅନାଇ ସେମାନଙ୍କୁ ଦେଖିଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ସେମାନଙ୍କୁ
    ଅଭିଶାପ ଦେଲେ। ସେତେବେଳେ ବନରୁ ଦୁଇ ଭଲ୍ଲୁକୀ ବାହାରି ଆସି ସେମାନଙ୍କ ମଧ୍ୟରୁ ବୟାଳିଶ ଜଣ ବାଳକଙ୍କୁ
    ବିଦୀର୍ଣ୍ଣ କଲେ।
  chk-chk: Elisa a kul, nge lupwen a küneer, a anümamaueer fän iten ewe Samol mi Lapalap.
    Mürin, ruoman liafefinin pear ra towu seni ewe wöllap o atatakisi inisin faik
    me ruoman me lein ekewe ät, pwe ra mäla.
  rop-rop: Wal Ilaisha bin lukbek langa olabat en imbin tok, “Larram YAWEI panishim
    yumob.” Brom deya dubala gelwan beya bin kamat brom det thikwan bushis en dubala
    bin kilim ded detlot lilboi, en ola bodi blanga olabat bin ebriweya haf en haf.
  ukr-1871: Він же обернувсь і, побачивши їх, прокляв їх імям Господнїм. І вийшли
    дві ведмедицї з гаю та й роздерли сорок і двоє дїтей.
  deu-1951: Da wandte er sich um, und da er sie sah, fluchte er ihnen im Namen des
    HERRN. Da kamen zwei Bären aus dem Walde und zerrissen zweiundvierzig Kinder.
  eng-JPS: And he looked behind him and saw them, and cursed them in the name of the
    LORD. And there came forth two she-bears out of the wood, and tore forty and two
    children of them.
  srp-1865: A Jelisije obazre se i videæi ih prokle ih imenom Gospodnjim. Tada izidoše
    dvije medvjedice iz šume, i rastrgoše èetrdeset i dvoje djece.
  lug-lug: N’akyuka n’abatunuulira, n’abakolimira mu linnya lya Mukama. Awo ebisolo
    ebinene bibiri eby’ekika eky’eddubu ne biva mu kibira ne bitaagulataagula abavubuka
    amakumi ana mu babiri ku bo.
  heb-heb: ויפן אחריו ויראם ויקללם בשם יהוה ותצאנה שתים דבים מן היער ותבקענה מהם ארבעים
    ושני ילדים׃
  ben-IRV: তখন তিনি পিছনের দিকে মুখ ফিরিয়ে তাদেরকে দেখলেন এবং সদাপ্রভুর নামে তাদেরকে
    অভিশাপ দিলেন; আর বন থেকে দুটি ভাল্লূকী বেরিয়ে এসে তাদের মধ্য থেকে বিয়াল্লিশজন
    বালককে আহত করলো।
  pan-pan: ਜਦ ਉਹ ਨੇ ਪਿੱਛੇ ਮੁੜ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਿਆ, ਤਾਂ ਉਹ ਨੇ ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਲੈ ਕੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਸਰਾਪ ਦਿੱਤਾ ਅਤੇ ਜੰਗਲ ਵਿੱਚੋਂ ਦੋ ਰਿੱਛਣੀਆਂ ਨਿੱਕਲੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਬਿਆਲੀ ਮੁੰਡਿਆਂ
    ਨੂੰ ਪਾੜ ਛੱਡਿਆ।
  mya-JVB: ဧလိရှဲ သည် လှည့် ကြည့်ပြီးလျှင် ၊ ထာဝရဘုရား ၏ အခွင့် နှင့် ကျိန်ဆို သဖြင့်
    ၊ ဝံ မနှစ် ကောင်တို့သည် တော ထဲ ကထွက် ၍ လုလင်ပျို လေးကျိပ် နှစ် ယောက်တို့ကို ကိုက်
    သတ်လေ၏
  tbg-tbg: Vika minti ti vauvaro Elisaava tuqantaa viro kempuka viri aratero vika
    taveharo Nora Kotira autuqaa naveraitiharo, Kaivaro viva ni qoraiqama kaira ne
    vaaquqama vuate, tumanta bea taaraqantavano nantaqihai tuvunte, qaraaka vaiinti
    42navu aruke ruqeqaama kora.
  hmo-hmo: Elisaia ese iena vairana ia giroa, vadaeni Lohiabada ena ladana dekenai,
    unai memero ia gwauraia dika. Vadaeni bea hahine rua be uda dekena amo idia raka
    mai, memero 42 idia alaia mase.
  urd-urd: और उसने अपने पीछे नज़र की, और उनको देखा और ख़ुदावन्द का नाम लेकर उन पर
    ला'नत की; इसलिए जंगल में से दो रीछनियाँ निकली, और उन्होंने उनमें से बयालीस बच्चे
    फाड़ डाले।
  rus-SYN: Он оглянулся и увидел их и проклял их именем Господним. И вышли две медведицы
    из леса и растерзали из них сорок два ребенка.
  bqc-SIM: À lìli wɛbìimá, à ń ká ń Dii tↄ́o. Ɔ̃ wàiↄ bↄ̀lɛ líkpɛu mɛ̀n
    pla, aa nɛ́ gbɛ̃ↄn bla ń plaopiↄ zↄ̃̀ɛzↄ̃ɛ.
  tcz-CHONGTHU: Elisha akiheijin amaho chu aven Pakai minnin asamse tan ahi. Hichun
    gam’ahng lah’a konin Vompi ni ahung potdoh'in chapang somli le ni chu abot tellin
    athat gamtan ahi.
  mar-mar: अलीशाने मागे वळून त्यांच्याकडे पाहिले आणि परमेश्वराच्या नावाने त्यांना
    शाप दिला. त्यानंतर दोन अस्वलींनी वनातून बाहेर येऊन त्यांच्यातली बेचाळीस मुले फाडून
    टाकली.
  qub-qub: Niptin Eliseoga paycuna cajman ricärir Diospa jutincho «mana alli chayashunqui»
    niran. Chaura jinan öra muntipita ishcay ösucuna llojshiraycamur rachir-ushariran
    chuscu chunca ishcaynin (42) wamracunata.
  bqp-bqp: À lìtɛ à ń gwá, akũ à ń ká kũ Dikiri tↄ́o. Akũ nↄ̀bↄ pãsĩnↄ bò líkpɛn
    mɛ̀n pla, ò nɛ́ gbɛ̃nↄn bupla awɛɛpla pìnↄ kɛ̃̀kɛ̃kↄ̃rɛ.
  hat-hat: Elize vire, li gade ti gason yo, li ba yo madichon nan non Seyè a. Lamenm,
    de lous soti nan rakbwa a, yo dechire karannde nan ti gason yo.
  eng-BSB: Then he turned around, looked at them, and called down a curse on them
    in the name of the LORD. Suddenly two female bears came out of the woods and mauled
    forty-two of the boys.
  eng-WEBPB: He looked behind him and saw them, and cursed them in the LORD’s name.
    Then two female bears came out of the woods and mauled forty-two of those youths.
  kbq-kbq: Anage hazageno Elisa'a rukrahe huno ana mofavre naga'ma nezamageno'a Ra
    Anumzamofo agifi (sifna kea) zamazeri havizahu kea huzamantegeno, Ame huke tare
    a' beamoke tva'onte me'nea zafa tanopafinti atiramike eke ana 42'a mofavreramina
    zamaheke tapagetapagu hu'na'e.
  nhe-BL: Huan moicantlachili Eliseo huan quinitac, huan quintelchijqui ica itequihuejcayo
    TOTECO. Huan quisque ome osome ipan nopa cuatitlamitl, huan quinmictijque 42 tlen
    nopa telpocame.
  bus-bus: À lìɛ à ń gwá, ben à ń ká kↄ̃n Dii tↄ́o. Ben nↄ̀bↄ pãsĩnↄ bↄ̀ɛ líkpɛn
    mɛ̀n plaa, aↄ̃ nɛ́ gↄ̃ↄn baplaa awɛɛplaaa pìnↄ kɛ̃̀kɛ̃kↄ̃rɛ.
  gub-BL: Uwak Erizew uzeaikwerexak pà kwàkwàmo wanehe ume'egatu pà kury. Umu'ar kar
    Tupàn Tuweharupi Wiko Ma'e ze'egaiw kwàkwàmo wanehe. Na'e mokoz zàwàruhu uruxu
    her ma'e uhem ka'a wi wà kury. Upei'ài'àg kwàkwàmo wà. Heta 42 ipei'ài'àg pyrer
    wà.
  eng-DRA: 'And looking back, he saw them, and cursed them in the name of the Lord:
    and there came forth two bears out of the forest, and tore of them two and forty
    boys.'
