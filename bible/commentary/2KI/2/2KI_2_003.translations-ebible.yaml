verse: 2KI.002.003
translations:
  mal-C: 'ബേഥേലിലെ പ്രവാചകഗണം എലീശയുടെ അടുക്കൽവന്നു: “യഹോവ ഇന്ന് അങ്ങയുടെ യജമാനനെ
    അങ്ങയുടെ അടുക്കൽനിന്ന് എടുത്തുകൊള്ളാൻ പോകുന്നു എന്ന് അങ്ങേക്കറിയാമോ?” എന്നു ചോദിച്ചു.
    “അതേ! എനിക്കറിയാം; നിങ്ങൾ നിശ്ശബ്ദരായിരുന്നാലും!” എന്ന് എലീശാ മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Da gingen die Prophetenjünger, die zu Bethel waren, zu Elisa heraus und
    sprachen zu ihm: Weißt du wohl, daß dir Jahwe heute deinen Herrn über deinen Häupten
    hinwegnehmen wird? Er antwortete: Auch ich weiß es; schweigt nur still!'
  lin-lin: 'Bayekoli ya basakoli, oyo bazalaki kovanda na Beteli, bayaki epai ya Elize
    mpe batunaki ye : — Oyebi ete lelo, Yawe akonetola mokonzi na yo na esika oyo
    ozali ? Elize azongisaki : — Solo, nayebi yango, kasi bovanda nye !'
  eng-LSV: And sons of the prophets who [are] in Beth-El come out to Elisha, and say
    to him, “Have you known that today YHWH is taking your lord from your head?” And
    he says, “I also have known—keep silent.”
  eng-GNV: 'And the children of the Prophets that were at Beth-el, came out to Elisha,
    and said vnto him, Knowest thou that the Lord will take thy master from thine
    head this day? And he said, Yea, I knowe it: holde ye your peace.'
  eng-WEBSTER: And the sons of the prophets that were at Beth-el came forth to Elisha,
    and said to him, Knowest thou that the LORD will take away thy master from thy
    head to-day? And he said, Yes, I know it ; hold ye your peace.
  nhw-BL: 'Pero nopa telpoca tlajtol pannextiani catli itztoyaj ipan Betel quisque
    quinamiquitoj Eliseo huan quiilhuijque: ―¿Ta no tijmati para ama TOTECO mitzquixtilis
    Elías, motlamachtijca? Huan Eliseo quinnanquili: ―Quena, nijmati, pero amo tleno
    xiquijtoca.'
  swh-ONEN: Wana wa manabii waliokuwako huko Betheli wakamjia Elisha na kumuuliza,
    “Je, unajua ya kwamba Bwana atakuondolea bwana wako leo?” Elisha akawajibu, “Ndiyo,
    najua, lakini msizungumze juu ya jambo hilo.”
  bba-bba: Yerɑ Gusunɔn sɔmɔn bwɑ̃ɑbu ɡɑbu, bɑ yɑrimɑ bɑ Elisee sɔ̃ɔwɑ bɑ nɛɛ, ɑ yɛ̃
    mɑ ɡisɔrɑ bɑ koo nun wunɛn yinni suɑri? Mɑ u bu wisɑ u nɛɛ, oo, nɑ yɛ̃. I bɛɛn
    nɔsu mɑrio.
  eng-KJVCPB: And the sons of the prophets that were at Beth-el came forth to Elisha,
    and said unto him, Knowest thou that the Lord will take away thy master from thy
    head to day? And he said, Yea, I know it; hold you your peace.
  luo-luo: Kanyakla mar jonabi mane odak Bethel nodhi ir Elisha mopenje niya, bende
    ingʼeyo ni Jehova Nyasaye dhi kawo ruodhi kawuono? Elisha nodwokogi niya, ee angʼeyo,
    to lingʼuru gi wachno.
  meu-meu: Bena peroveta oreana taudia Betele ai e nohova na Elisaia dekena e raka
    lasi, e hereva henia, eto, Oi dibamu hari dina ai Iehova ese biagumu na oiemu
    amo baine abia oho a? Ia eto, Oibe, dibagu; asio hereva.
  npi-ULB: बेथेलमा भएका अगमवक्ताहरूका छोराहरू एलीशाकहाँ आए र तिनलाई भने, “परमप्रभुले
    आज तपाईंका मालिकलाई तपाईंबाट लानुहुनेछ भनी के तपाईंलाई थाहा छ ?” एलीशाले जवाफ
    दिए, “हो, मलाई थाहा छ, तर यसबारेमा कुरा नगर ।”
  yor-yor: Àwọn ọmọ wòlíì ní Beteli jáde wá sí ọ̀dọ̀ Eliṣa wọ́n sì béèrè pé, “Ṣé ìwọ
    mọ̀ pé Olúwa yóò gba ọ̀gá rẹ kúrò lọ́dọ̀ rẹ lónìí?” “Bẹ́ẹ̀ ni, èmi mọ̀,” Eliṣa
    dáhùn, “Ṣùgbọ́n ẹ má ṣe sọ̀rọ̀ nípa rẹ̀.”
  emp-NTPO: 'Jũẽbʌdad̶e Ãcõrẽneba bed̶eabadarã Beteld̶ebemada Eliseomaa zed̶aped̶a
    nãwã iwid̶isid̶aa: –¿Bʌa cawa b̶ʌca id̶i Ãcõrẽba bʌ boro Elíara edeida?– Eliseoba
    panusia: –Mãẽ, cawa b̶ʌa. Chupea pananadua.–'
  pes-OPCB: 'گروهی از انبیا که در بیت‌ئیل بودند به استقبال آنان آمده، به الیشع گفتند:
    «آیا می‌دانی که امروز خداوند قصد دارد مولای تو را از تو بگیرد؟» الیشع جواب داد:
    «بله، می‌دانم. ساکت باشید!»'
  tgl-ULB: Pumunta ang mga anak ng mga propeta na nasa Bethel kay Eliseo at sinabi
    sa kaniya, “Alam mo ba na kukunin ni Yahweh ang panginoon mo ngayong araw na ito?”
    Sumagot si Eliseo, “Oo, alam ko, pero huwag ninyo ng banggitin iyon.”
  cbu-NT: Itaru, anushsha Apanllee kuk kamanimapan Betelash taaranganaya. Ansha Elisewpa
    tsiyatamaam chamayangaranganaya. ¿Shiy yasarish, yuwaa na Apanll shiyaa ipunshish
    kurakarish Elíyasaa yamachu anootsee? táranganaya. Elisewsha, Aaja, yasarina.
    Itaru, wappa. Siy arangeem anoo tsiyatintspa, tárangiya.
  hui-hui: Pialu hebiria Anduane Homogonaga bi mana latagi haga agali maru Bedeleha
    heneyaru ogolabo lola hole tagira íbu howa Elaisahondo lamialu lalu, Anduane Homogohanda
    í̠naga agali haguane áyu haru polebirago manda bu kebe, lene. Ani layagola Elaisa
    ibugua ladai bialu, E̱ i̱ manda bidogo tígua bi ogoninaga lone nalalimu, lene.
  mya-mya: ထို​မြို့​တွင်​နေ​ထိုင်​ကြ​သည့်​ပ​ရော​ဖက်​တစ်​စု သည် ဧ​လိ​ရှဲ​ထံ​သို့​လာ​၍``ကိုယ်​တော်​၏​သ​ခင်
    ကို​ကိုယ်​တော့်​ထံ​မှ ယ​နေ့​ထာ​ဝရ​ဘု​ရား​ရုပ် သိမ်း​တော်​မူ​မည်​ကို​သိ​ပါ​၏​လော''
    ဟု​မေး ကြ​၏။ ဧ​လိ​ရှဲ​က``ငါ​သိ​၏။ ဆိတ်​ဆိတ်​နေ​ကြ​လော'' ဟု​ပြန်​၍​ဖြေ​ကြား​၏။
  bod-N: ཡང་པེད་ཨེལ་དུ་ཡོད་པའི་ལུང་སྟོན་པ་ཚོའི་སློབ་བུ་རྣམས་ཐོན་ཏེ། ཨེ་ལི་ཤཱའི་དྲུང་དུ་འོངས་ནས་ཁོང་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རིང་ཁྱེད་ཀྱི་སློབ་དཔོན་ནི་ཁྱེད་ཀྱི་གམ་ནས་འཁྱེར་བར་མཛད་པ་ཤེས་ཡོད་དམ་ཞེས་དྲིས་པར།
    ཁོང་ན་རེ། ངས་དེ་ཤེས་ཡོད། ཁྱོད་རྣམས་ཁ་རོག་སྡོད་ཅིག་ཅེས་གསུངས་སོ། །
  sna-sna: Boka ravaprofita vapaBheteri rakauya kuna Erisha vakamubvunza vakati, “Unoziva
    here kuti Jehovha ari kuzokutorera tenzi wako nhasi?” Erisha akavapindura akati,
    “Hongu, ndinozviziva, regai henyu kuzvitaura.”
  spa-BLM: 'Los hijos de los profetas que estaban en Betel salieron a ver a Eliseo
    y le dijeron: “¿Sabes que Yahvé te quitará hoy a tu maestro de encima?” Dijo:
    “Sí, lo sé. No te metas en líos”.'
  cac-cac: 'Ix elta eb'' vin̈ schecab'' Dios ay d''a Betel chi'' scha eb'' vin̈, ix
    yalan eb'' vin̈ d''a vin̈aj Eliseo chi'': —¿Ojtac ama to a ticnaic ol ic''joquel
    vin̈ a c''ayb''umal tic d''ayach yuj Jehová? xchi eb'' vin̈ d''a vin̈. —Vojtacxo,
    tz''inec xe chi, xchi vin̈.'
  swh-ULB: Wana wa manabii ambao walikuwa Betheli walikuja kwa Elisha na kumwambia,
    je unajua kwamba Yahwe atamwondoa bwana wako kuanzia leo?”' Elisha akajibu, “Ndiyo,
    nalijua hilo, ila msizungumze kuhusu hilo.”'
  bel-bel: 'І выйшлі сыны прарокаў, якія ў Вэтылі, да Елісея і сказалі яму: ці ведаеш,
    што сёньня Гасподзь узьнясе гаспадара твайго над галавою тваёю? Ён сказаў: я таксама
    ведаю, маўчэце.'
  wed-wed: God ana peroveta borui au Bethel maemaei i opui Elisha awarina ma i riwei
    i pa, “Tam u aramanei da Bada am bada amadodo awarim ina vaitawanei?” Elisha i paribelei,
    “Ee a ʼramanei, wate lamna eḡa ona babaniei.”
  deu-ELBBK: 'Da kamen die Söhne der Propheten, die in Bethel waren, zu Elisa heraus
    und sprachen zu ihm: Weißt du, dass der HERR heute deinen Herrn über deinem Haupt
    wegnehmen wird? Und er sprach: Auch ich weiß es; schweigt!'
  mbb-OT: Ne zuen grupu te menge ebpeneuven he ebpuun diyà te Betel he midhendiyà
    te ki Elisha ne mid-insè dan te, “Netuenan nu ve he egkuwaan en te Nengazen is
    egalen nu ǥuntaan he andew?” Midtavak si Elisha te, “Uya, netuenan ku, piru kenè
    tew en heeyan edlelaǥen.”
  mal-2015: 'ബേഥേലിലെ പ്രവാചകശിഷ്യന്മാർ എലീശയുടെ അടുക്കൽ പുറത്തുവന്നു അവനോടു: യഹോവ
    ഇന്നു നിന്റെ യജമാനനെ നിന്റെ തലെക്കൽനിന്നു എടുത്തുകൊള്ളും എന്നു നീ അറിയുന്നുവോ
    എന്നു ചോദിച്ചു. അതിന്നു അവൻ: അതേ, ഞാൻ അറിയുന്നു; നിങ്ങൾ മിണ്ടാതിരിപ്പിൻ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Akor varesave prorocka učeňika, save bešenas andro Betel, gele ko Elizeus
    a phučle lestar: „Džanes, hoj adadžives o RAJ tutar lela tire rajes?“ „Džanav,“
    odphenďa o Elizeus. „Ale ma vakeren pal oda!“'
  pes-OPV: 'و پسران انبیایی که در بیت ئیل بودند، نزد الیشع بیرون آمده، وی را گفتند:
    «آیامی دانی که امروز خداوند آقای تو را از فوق سرتو خواهد برداشت.» او گفت: «من
    هم می‌دانم؛ خاموش باشید.»'
  ron-1924: 'Фиий пророчилор каре ерау ла Бетел ау ешит ла Елисей ши й-ау зис: „Штий
    кэ Домнул рэпеште астэзь пе стэпынул тэу дясупра капулуй тэу?” Ши ел а рэспунс:
    „Штиу ши еу, дар тэчець.”'
  aui-aui: Betel meyagiine na God yana peroperoveta ribana nama siyamakamake na sipiika
    Elaisa biidi bi siwoneni bo, “Kwakovi bo gegha da Yawe God kata yam bada gwabimma
    inakabirenataveni?” Na Elaisa iwona bo, “Akovi, bi gegha noko konisisiyenina.”
  ben-OBCV: বেথেলে ভাববাদী সম্প্রদায়ের লোকেরা ইলীশায়ের কাছে এসে জিজ্ঞাসা করলেন,
    “আপনি কি জানেন যে সদাপ্রভু আপনার মনিবকে আজ আপনার কাছ থেকে তুলে নেবেন?” “হ্যাঁ,
    আমি তা জানি,” ইলীশায় উত্তর দিলেন, “তাই চুপ করে থাকুন।”
  som-som: Oo qoonkii nebiyada ahaa oo Beytel joogay ayaa Eliishaa u soo baxay, oo
    waxay ku yidhaahdeen, War ma og tahay in Rabbigu maanta sayidkaaga kaa qaadi doono?
    Oo isna wuxuu ku yidhi, Haah, waan ogahaye iska aamusa.
  lat-VUC: 'egressi sunt filii prophetarum qui erant in Bethel, ad Eliseum, et dixerunt
    ei: Numquid nosti quia hodie Dominus tollet dominum tuum a te? Qui respondit:
    Et ego novi: silete.'
  eng-ASVBT: And the sons of the prophets that were at Beth-el came forth to Elisha,
    and said unto him, Knowest thou that Jehovah will take away thy master from thy
    head today? And he said, Yea, I know it; hold ye your peace.
  ita-1885: 'E i figliuoli de'' profeti ch''erano in Betel, vennero ad Eliseo, e gli
    dissero: Sai tu che il Signore toglie oggi il tuo signore d''appresso a te? Ed
    egli disse: Anch''io lo so; tacete.'
  eng-LXXUP: And the sons of the prophets who were in Bethel came to Elisha, and said
    to him, Dost thou know, that the Lord this day is going to take thy lord away
    from thy head? And he said, Yea, I know it; be silent.
  eng-ULB: The sons of the prophets who were at Bethel came to Elisha and said to
    him, “Do you know that Yahweh will take away your master from you today?” Elisha
    replied, “Yes, I know it, but do not talk about it.”
  spa-VBL: 'Los hijos de los profetas que vivían en Betel se acercaron a Eliseo y
    le dijeron: “Sabes que el Señor te va a quitar hoy a tu señor, ¿no?” . “Sí, lo
    sé”, respondió. “No hables de ello”.'
  fra-_FOB: 'Et les fils des prophètes qui étaient à Béthel sortirent vers Élisée,
    et lui dirent: Sais-tu qu''aujourd''hui l''Éternel va t''enlever ton maître? Et
    il dit: Je le sais bien aussi; taisez-vous!'
  mal-mal: 'ബേഥേലിലെ പ്രവാചകഗണം എലീശയുടെ അടുക്കൽവന്ന് അവനോട്: “യഹോവ ഇന്ന് നിന്റെ യജമാനനെ
    നിന്റെ തലയ്ക്കൽനിന്ന് എടുത്തുകൊള്ളും എന്ന് നീ അറിയുന്നുവോ?” എന്ന് ചോദിച്ചു. അതിന്
    അവൻ: “അതേ, ഞാൻ അറിയുന്നു; നിങ്ങൾ മിണ്ടാതിരിക്കുവിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Nabiyoṅ kā jo guroh wahāṅ rahtā thā wuh shahr se nikal kar un se milne
    āyā. Ilīshā se muḳhātib ho kar unhoṅ ne pūchhā, “Kyā āp ko mālūm hai ki āj Rab
    āp ke āqā ko āp ke pās se uṭhā le jāegā?” Ilīshā ne jawāb diyā, “Jī, mujhe patā
    hai. Ḳhāmosh!”
  suz-BL: मिनु मेकेर परमप्रभु यावे आ लोव़ पाइब आन हुल का जाक्‍शा, एलीशा कली “परमप्रभु
    यावेमी मुलाक्‍ती इन होव़प कली लाइक्‍ब, दे तुइक्‍नीनी?” दे हिल्‍लो पामे बाक्‍त।
    मिनु एलीशामी “गो तुइक्‍नुङ। गे सिक्‍सी पने” देंमाक्‍त।
  ita-1927: 'I discepoli dei profeti ch’erano a Bethel andarono a trovare Eliseo,
    e gli dissero: “Sai tu che l’Eterno quest’oggi rapirà in alto il tuo signore?”
    Quegli rispose: “Sì, lo so; tacete!”'
  ckb-ckb: 'ئەندامانی کۆمەڵی پێغەمبەرانی بێت‌ئێل هاتنە دەرەوە بۆ لای ئەلیشەع و لێیان
    پرسی: «دەزانیت ئەمڕۆ یەزدان گەورەکەت لە تۆ دەستێنێ؟» ئەویش گوتی: «بەڵێ دەزانم،
    بێدەنگ بن.»'
  eng-BBE: 'And at Beth-el the sons of the prophets came out to Elisha and said, Has
    it been made clear to you that the Lord is going to take away your master from
    over you today? And he said, Yes, I have knowledge of it: say no more.'
  kan-OKCV: ಆಗ ಬೇತೇಲಿನಲ್ಲಿರುವ ಪ್ರವಾದಿಗಳ ಗುಂಪು ಎಲೀಷನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಇಂದು ಯೆಹೋವ
    ದೇವರು ನಿನ್ನ ಯಜಮಾನನನ್ನು ನಿನ್ನಿಂದ ತೆಗೆದುಕೊಳ್ಳುವರೆಂದು ತಿಳಿದಿದ್ದೀಯೋ?” ಎಂದರು. ಅದಕ್ಕವನು,
    “ಹೌದು, ನಾನು ಕೂಡಾ ಬಲ್ಲೆ, ಸುಮ್ಮನೆ ಇರಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது பெத்தேலிலிருந்த தீர்க்கதரிசிகளின் கூட்டத்தார் எலிசாவிடம் வந்து:
    இன்றைக்குக் யெகோவா உனக்குத் தலைமையாயிருக்கிற உன் எஜமானை உன்னைவிட்டு எடுத்துக்கொள்வார்
    என்பது உனக்குத் தெரியுமா என்றார்கள். அதற்கு அவன்: எனக்குத் தெரியும், சும்மா இருங்கள்
    என்றான்.'
  spa-RV-1909: 'Y saliendo á Eliseo los hijos de los profetas que estaban en Beth-el,
    dijéronle: ¿Sabes como Jehová quitará hoy á tu señor de tu cabeza? Y él dijo:
    Sí, yo lo sé; callad.'
  ron-BTF: 'Și fiii profeților care erau la Betel au ieșit la Elisei și i-au spus:
    Știi tu că DOMNUL îl va lua pe stăpânul tău de deasupra capului tău în această
    zi? Și el a zis: Da, știu; tăceți.'
  eng-WEBP: The sons of the prophets who were at Bethel came out to Elisha, and said
    to him, “Do you know that the LORD will take away your master from over you today?”
    He said, “Yes, I know it. Hold your peace.”
  eng-FBV: The sons of the prophets who lived in Bethel came to Elisha and told him,
    “You do know that the Lord is going to take your master away from you today, don't
    you?” “Yes, I know,” he replied. “Don't talk about it.”
  nld-1939: 'gingen de profetenzonen uit Betel naar Eliseus, en zeiden tot hem: Weet
    gij, dat Jahweh thans uw heer, boven uw hoofd uit, gaat wegnemen? Hij antwoordde:
    Ik weet het; houdt u maar stil.'
  nch-BL: 'Pero nopa telpoca tajtolpanextiani cati itztoyaj ipan Betel quinamiquicoj
    Eliseo huan quiilhuijque: ―¿Ta no tijmati para ama TOTECO mitzquixtilis Elías,
    motamachtijca? Huan Eliseo quinnanquili: ―Quena, nijmati, pero amo teno xiquijtoca.'
  vie-1934: 'Các môn đồ của những tiên tri ở tại Bê-tên đến nói với Ê-li-sê rằng:
    Anh có biết rằng ngày nay Đức Giê-hô-va sẽ cất thầy của anh lên khỏi anh chăng?
    Người đáp: Phải, ta biết; các ngươi hãy làm thinh đi!'
  hin-CV: तब बेथेल में भविष्यद्वक्ता मंडल के भविष्यद्वक्ता एलीशा के पास आकर उनसे पूछने
    लगे, “क्या आपको इस बात का पता है कि आज याहवेह आपके स्वामी को उठा लेने पर हैं?”
    “हां, मुझे मालूम है. आप चुप ही रहिए,” एलीशा ने उत्तर दिया.
  spa-BES: 'Y en Betel, los hijos de los profetas vinieron a Eliseo y le dijeron:
    ¿Te ha quedado claro que el Señor va a quitarte a tu maestro hoy? Y él dijo: Sí,
    lo sé: no digas más.'
  tdx-tdx: '(Nimb’ amy Elisà mb’eo o anam-pitoky e Beteleo nanao ama’e ty hoe: Fohi’o
    hao te hasita’ Iehovà boak’ ambone’o ty talè’o te anito? Le hoe re: Eka ‘nio apotako;
    mianjina.)'
  tha-KJV: และเหล่าศิษย์​แห่​งผู้​พยากรณ์​ผู้​อยู่​ในเบธเอลได้ออกมาหาเอลีชาและบอกท่านว่า
    “ท่านทราบไหมว่า วันนี้​พระเยโฮวาห์จะทรงรับอาจารย์ของท่านไปจากเป็นหัวหน้าท่าน”
    ท่านตอบว่า “​ครับ ข้าพเจ้าทราบแล้ว เงียบๆไว้”
  por-BR-2018: 'E saindo a Eliseu os filhos dos profetas que estavam em Betel, disseram-lhe:
    Sabes como o SENHOR tirará hoje o teu senhor de tua cabeça? E ele disse: Sim,
    eu o sei; calai.'
  deu-ELO: 'Da kamen die Söhne der Propheten, die in Bethel waren, zu Elisa heraus
    und sprachen zu ihm: Weißt du, daß Jehova heute deinen Herrn über deinem Haupte
    hinwegnehmen wird? Und er sprach: Auch ich weiß es; schweiget!'
  eng-WYC-2018: the sons of (the) prophets, that were in Bethel, went out to Elisha,
    and said to him, Whether thou knowest, that the Lord shall take away thy lord
    today from thee? (or Knowest thou, that the Lord shall take away thy lord from
    thee today?) Which answered, And I know; be ye still.
  epo-epo: 'Kaj eliris la profetidoj, kiuj estis en Bet-El, al Eliŝa, kaj diris al
    li: Ĉu vi scias, ke hodiaŭ la Eternulo forprenos vian sinjoron de super via kapo?
    Li diris: Mi ankaŭ scias, silentu.'
  uig-PIN: 'U waⱪitta Bǝyt-Əldiki pǝyƣǝmbǝr xagirtliri Elixaning ⱪexiƣa kelip uningƣa:
    Bilǝmsǝn, Pǝrwǝrdigar bügün ƣojangni sǝndin elip ketidu? — dedi. U: Bilimǝn; xük
    turunglar, dedi.'
  beo-beo: Bedelega esalebe balofede dunu gilisi, ilia da Ilaisiama misini, ema amane
    adole ba:i, “Hina Gode da dia hina wali eso dima fadegamu, amo di da hame dawa:bela:?”
    Ilaisia da bu adole i, “Ma! Na dawa:! Be amoga ninia da hame sia:mu.”
  tpi-OTNT: I gat wanpela lain profet i stap long Betel, na ol i kam bungim tupela
    na ol i tokim Elisa olsem, “Nau Bikpela bai i kisim bikman bilong yu i go. Yu
    save long dispela o nogat?” Na Elisa i bekim tok long ol olsem, “Mi save pinis.
    Yupela i no ken tok moa long dispela samting.”
  hau-SA: Sai ƙungiyar annabawa a Betel suka fito zuwa wajen Elisha suka ce masa,
    “Ka san cewa Ubangiji zai ɗauki maigidanka daga wurinka yau?” Sai ya ce, “I, na
    sani, amma kada ku yi magana game da wannan.”
  uig-LAT: 'U waqitta Beyt-Eldiki peyghember shagirtliri Élishaning qéshigha kélip
    uninggha: Bilemsen, Perwerdigar bügün ghojangni sendin élip kétidu? — dédi. U:
    Bilimen; shük turunglar, dédi.'
  nde-nde: 'Iqula labaphrofethi eBhetheli leza ku-Elisha lambuza lisithi: “Uyakwazi
    yini ukuthi uThixo uzakuthathela inkosi yakho lamuhla na?” U-Elisha wathi, “Yebo,
    ngiyakwazi, kodwa lingakhulumi ngakho.”'
  ton-ton: Pea naʻe hū mai kia ʻIlaisa ʻae ngaahi foha ʻoe kau palōfita ʻaia naʻe
    ʻi Peteli, ʻonau pehē kiate ia, “ʻOku ke ʻilo ʻe ʻave ʻe Sihova ʻa hoʻo ʻeiki
    mei ho ʻulu he ʻaho ni?” Pea naʻe pehē ʻe ia, “ʻIo, ʻoku ou ʻilo; ka mou longo
    pe kimoutolu.”
  ces-1613: 'Tedy vyšli synové proročtí, kteříž byli v Bethel, k Elizeovi a řekli
    jemu: Víš-liž, že dnes Hospodin vezme pána tvého od tebe? Kterýž odpověděl: A
    já vím, mlčte.'
  eng-WMB: The sons of the prophets who were at Bethel came out to Elisha, and said
    to him, “Do you know that the LORD will take away your master from over you today?”
    He said, “Yes, I know it. Hold your peace.”
  tam-TCV: பெத்தேலிலிருந்த இறைவாக்கினர் குழு எலிசாவிடம் போய், “இன்றைக்கு யெகோவா உமது
    எஜமானை உம்மிடமிருந்து எடுத்துக்கொள்ளப் போகிறார் என்று உமக்குத் தெரியுமா?” என்று
    கேட்டார்கள். அதற்கு எலிசா, “ஆம் எனக்குத் தெரியும். ஆனால் நீங்கள் அதைப்பற்றிப்
    பேசாதிருங்கள்” என்றான்.
  ceb-ULB: Miadto kang Eliseo ang mga anak sa mga propeta ug miingon kaniya, “Nasayod
    ka ba nga kuhaon na ni Yahweh ang imong agalon gikan kanimo karong adlawa?” Mitubang
    si Eliseo, “Oo, nasayod ako niini, apan ayaw kini hisgoti.”
  pol-UBG: 'Wtedy synowie proroków, którzy byli w Betel, wyszli do Elizeusza i zapytali
    go: Czy wiesz, że PAN dzisiaj zabierze twego pana znad twojej głowy? Odpowiedział:
    Wiem, lecz milczcie.'
  agr-agr: 'Nunikagmatai profeta aidau Betelnum batsatu Eliseon igkugtatus jiintujajui.
    Nunik igkug chichajuinak: “¿Amesh amina jintinjamnun Tuke Pujuu jujutjamkitta
    dusha dekamek?” tuidau. Tusa iniam nii ayaak: “Ehe, dekajai, tujash atumek duka
    tiigpa”, tiuwai.'
  kyc-kyc: Akali poropeta malu palyuo doo palenge dupwame Ilaisa kareyamo dokona pao
    piso soo leyami. Kamongo Anatumi embena kamongo doko emba yaki nyuo kaeyo nyepala
    epapu para doko emba silipi mee? leyami. Waa, namba silyu, Ilaisame isingi leya.
    Dokonako lao pii laa kaemanale, leya.
  urd-GVU: نبیوں کا جو گروہ وہاں رہتا تھا وہ شہر سے نکل کر اُن سے ملنے آیا۔ الیشع
    سے مخاطب ہو کر اُنہوں نے پوچھا، ”کیا آپ کو معلوم ہے کہ آج رب آپ کے آقا کو آپ کے
    پاس سے اُٹھا لے جائے گا؟“ الیشع نے جواب دیا، ”جی، مجھے پتا ہے۔ خاموش!“
  deu-1912: 'gingen der Propheten Kinder, die zu Beth-El waren, heraus zu Elisa und
    sprachen zu ihm: Weißt du auch, daß der HERR wird deinen Herrn heute von deinen
    Häupten nehmen? Er aber sprach: Ich weiß es auch wohl; schweigt nur still.'
  ntj-ntj: '@see-verse:2KI.002.002'
  kan-2017: ಬೇತೇಲಿನ ಪ್ರವಾದಿ ಮಂಡಳಿಯವರು ಎಲೀಷನನ್ನು ಎದುರುಗೊಂಡು ಅವನನ್ನು, “ಯೆಹೋವನು ಈ ಹೊತ್ತು
    ನಿನ್ನ ಯಜಮಾನನನ್ನು ನಿನ್ನ ಬಳಿಯಿಂದ ತೆಗೆದುಕೊಳ್ಳುವನೆಂಬುದು ನಿನಗೆ ಗೊತ್ತುಂಟೋ?” ಎಂದು ಕೇಳಿದರು.
    ಅದಕ್ಕೆ ಅವನು, “ಗೊತ್ತಿದೆ ನೀವು ಸುಮ್ಮನಿರಿ” ಎಂದನು.
  yap-yap: Me yib ba ulung i profet ni yad ma par u rom ngak Elisa me lungurad ngak,
    “Mog, ga manang ni bayi fek SOMOL e masta rom e daba’?” Me ga’ar Elisa, “Gu manang,
    ere dab kud weliyed murung’agen.”
  hlt-MCSB: Te vaengah Bethel kah tonghma ca rhoek te Elisha taengla pawk uh tih amah
    te, “BOEIPA loh na boei te na lu so lamloh a loh ham khohnin te na ming a?” a
    ti nauh. Tedae, “Ka ming ngawn, duem om uh,” a ti nah.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛያታዖ ዒኢካ ናንጋ ዓሳ ዔልሳዒ ኮይላ ሙካዖ፦ «ናንጊና ናንጋ ጎዳ ሃኖ ኔ ጎዳሢ ኔ ኮይላፓ ዱማሲ
    ዔካሢ ኔኤኒ ዔራ?» ጌይ ዖኦጬኔ። ዔልሳዒ ዒማና፦ «ሂዮ፥ ታ ዔራኔ፤ ጋዓንቴ ዬያ ታኣም ኬኤዚ ሺሪፖቴ!» ጌዔኔ።
  twi-ASANTE: Adiyifoɔ kuo a wɔfiri Bet-El no baa Elisa nkyɛn bɛbisaa no sɛ, “Na wonim
    sɛ Awurade rebɛfa wo wura afiri wo nkyɛn ɛnnɛ?” Elisa buaa sɛ, “Aane, menim saa.
    Nanso, monnka nkyerɛ obiara.”
  eng-WEBU: The sons of the prophets who were at Bethel came out to Elisha, and said
    to him, “Do you know that the LORD will take away your master from over you today?”
    He said, “Yes, I know it. Hold your peace.”
  wal-wal: Beeteelen de7iya hananabaa yootiyaageetu citai Elssaa7ekko kiyidi, “GODAI
    hachchi ne godaa neeppe shaakkidi efaanaagaa neeni erai?” yaagidi oichchidosona.
    Oichchin Elssaa7i, “Ee erais. SHin intte co77u giite” yaagidi zaariis.
  spa-PDDPT: 'Los hijos de los profetas que estaban en Bet-ʼEl salieron a encontrar
    a Eliseo y le preguntaron: ¿Sabes que Yavé arrebata hoy a tu ʼadón de encima de
    tu cabeza? Y él respondió: Sí, lo sé, callen.'
  gun-gun: 'Ha''e gui Betel py profeta kuery remimbo''e ikuai va''e oẽmba jogueruvy
    Eliseu ovaexĩ aguã. Ha''e vy aipoe''i okuapy ixupe: — Reikuaa ma pa kurive''i
    Senhor omboaguyje heravy ''rãa nderuvixa neakã áry rupi? Ombovai: — Xee voi aikuaa
    ae ma. Pekyrirĩ ke — he''i.'
  ilo-ULB: Napan kenni Eliseo dagiti annak dagiti profeta nga adda idiay Betel ket
    kinunada kenkuana. “Ammom kadi nga ipanaw ni Yahweh kenka ti apom ita nga aldaw?”
    Simmungbat ni Eliseo “Wen, ammok daytoy, ngem saantayo a pagsasaritaan ti maipapan
    iti daytoy. ”
  kpg-kpg: Di buini soukohp ala e noho i golo gaa hula gi Elisha ga helekai gi mee,
    “Goe e iloo bolo Dimaadua la gaa lahi do dangada aamua gi daha mo goe dangi nei?”
    Elisha ga helekai, “Uaa, au e iloo, gei gidaadou hudee helekai ai.”
  uig-ARA: 'ئۇ ۋاقىتتا بەيت-ئەلدىكى پەيغەمبەر شاگىرتلىرى ئېلىشانىڭ قېشىغا كېلىپ ئۇنىڭغا:
    بىلەمسەن، پەرۋەردىگار بۈگۈن غوجاڭنى سەندىن ئېلىپ كېتىدۇ؟ ــ دېدى. ئۇ: بىلىمەن؛
    شۈك تۇرۇڭلار، دېدى.'
  sus-sus: Namiɲɔnmɛ naxee nu na Beteli, nee to Elise to, e naxa a fala a bɛ, «I a
    kolon a Alatala i karamɔxɔ ratema nɛ koore ma to?» A naxa e yaabi, «Iyo n a kolon.
    Wo wo sabari.»
  pon-2006: Pwihnen soukohp kei ahpw tuhwong Elisa wasao oh idek, “Ia duwe, komw mwahngih
    me KAUN-O pahn ketikihsang omwi soumaso rahnwet?” A e sapeng, nda, “Ei, I ese.
    Kumwail dehr koasoia.”
  jae-jae: Ma propete toŋ teŋ, taŋ sêmoa Betel naŋ, sêsa dêdêŋ Elisa sêmêŋ ma sêsôm
    gêdêŋ eŋ gebe “Aôm oc kôjala gebe ocsalô tonec Apômtau gebe êkôc nêm ŋatau su
    aŋga aômnêm nec me masi.” Tec eŋ kêsôm gebe “Aec, aê kajalagac, asôm atom.”
  ksd-ksd: 'Ma diat ta ra kikil na propet aro Betel dia ga pot tadav Elisa, ma dia
    ga biti tana: Pa u nunure laka ba ra Luluai na tak vue kaum luluai ta go ra bung?
    Ma i ga biti: Iau nunure, avat a ki mut uka.'
  tur-YTC: Beytel'deki peygamberlerin oğulları çıkıp Elişa'nın yanına geldiler ve
    ona, “Bugün Yahve'nin efendini senin üzerinden alacağını biliyor musun?” dediler.
    Elişa, “Evet, biliyorum. Susun.” dedi.
  grc-BRENT: Καὶ ἦλθον οἱ υἱοὶ τῶν προφητῶν οἱ ἐν Βαιθὴλ πρὸς Ἑλισαιὲ, καὶ εἶπον πρὸς
    αὐτὸν, εἰ ἔγνως, ὅτι Κύριος σήμερον λαμβάνει τὸν κύριόν σου ἐπάνωθεν τῆς κεφαλῆς
    σου; καὶ εἶπε, κἀγὼ ἔγνωκα, σιωπᾶτε.
  ind-AYT: Lalu, rombongan nabi yang berada di Betel keluar menjumpai Elisa dan bertanya
    kepadanya, “Apakah engkau tahu bahwa pada hari ini TUHAN akan mengangkat Tuanmu
    darimu?” Jawabnya, “Ya, aku juga sudah mengetahuinya. Diamlah.”
  nya-nya: Ana a aneneri a ku Beteli anabwera kwa Elisa namufunsa kuti, “Kodi ukudziwa
    kuti lero Yehova akuchotsera mbuye wako?” Elisa anayankha kuti, “Inde ndikudziwa,
    koma musakambe zimenezi.”
  hrv-hrv: 'A proročki sinovi koji su boravili u Betelu iziđoše Elizeju u susret i
    rekoše mu: “Znaš li da će danas Jahve uzeti tvoga gospodara iznad tvoje glave?”
    On reče: “I ja to znam; tiho!”'
  mps-mps: Te Betelde te Godigo po pusubo profet bidi hani me badu tede bidai. Tama
    augwali aselama, te Elisa sabi name si sisinagaselama, tama augwaligo Elisabolo
    e tiwai po ola mani, “Megi te Genuai Bidi Godigo te naga genuai bidi Elaija selasa
    paibao,” te tiwai po Elisabolo ola mawai, “te nago koneaniwe, ma meniwe?” wali.
    Tama Elisa agai augwalibolo te po wei ponoyu, e tiwai po wai, “Eno me te konea
    palio. Dagego te nai po me wagio,” wali.
  tpi-tpi: I gat wanpela lain profet i stap long Betel, na ol i kam bungim tupela
    na ol i tokim Elisa olsem, “Nau Bikpela bai i kisim bikman bilong yu i go. Yu
    save long dispela o nogat?” Na Elisa i bekim tok long ol olsem, “Mi save pinis.
    Yupela i no ken tok moa long dispela samting.”
  dan-1931: 'Så kom Profetsønnerne i Betel ud til Elisa og sagde til ham: “Ved du,
    at HERREN i dag vil tage din Herre bort fra dig?” Han svarede: “Ja, jeg ved det,
    ti kun stille!”'
  vie-OVCB: 'Môn đệ các tiên tri ở Bê-tên đi đón thầy trò Ê-li và nói với Ê-li-sê:
    “Anh có biết hôm nay Chúa Hằng Hữu sẽ đem thầy của anh lên trời không?” Ê-li-sê
    đáp: “Tôi biết chứ! Không cần các anh nói.”'
  guj-2017: બેથેલમાં રહેતા પ્રબોધકોના દીકરાઓએ એલિશા પાસે આવીને તેને કહ્યું, “શું તું
    જાણે છે કે, ઈશ્વર આજે તારા ગુરુને તારા શિરેથી દૂર લઈ લેશે?” એલિશાએ કહ્યું, “હા,
    હું તે જાણું છું, પણ તમે તે વિષે કશી વાત કરશો નહિ.”
  pon-2006A: Pwihnen soukohp kei ahpw tuhwong Elisa wasao oh idek, “Ia duwe, komw
    mwahngih me KAUN-O pahn ketikihsang omwi soumaso rahnwet?” A e sapeng, nda, “Ei,
