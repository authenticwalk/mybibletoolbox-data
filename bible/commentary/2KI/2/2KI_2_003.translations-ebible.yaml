  hlt-hlt: Te vaengah Bethel kah tonghma ca rhoek te Elisha taengla pawk uh tih amah
    te, “BOEIPA loh na boei te na lu so lamloh a loh ham khohnin te na ming a?” a
    ti nauh. Tedae, “Ka ming ngawn, duem om uh,” a ti nah.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ tɔbɛ̀ bɛ̀ɛ̀ tikú Betɛɛdi kɛ̀ bɛ̀ɛ
    yɛ̀nní kɛ́co Edisee kóò bekɛ kɛ dɔ̀: A yɛ̃́ kɛ dò nKuyie nyóó túótɛ́ yíe nhɑ cicɛ
    kɛ́dekɛnɛ̀ kɛĩ́nkɑ̀ɑ̀? Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: N yɛ̃́mu, yĩ́nɛ̀ yúóó.'
  msy-2020: Dughiar kamɨn, Godɨn akam inigha izir gumazibar okoruar ekiar mam Betelɨn
    iti. Egha me bar dɨkavigha nguibamɨn azenan iza aning batogha, kamaghɨn Elisa
    mɨgei, “Ikiavɨra Itir God datɨrɨghɨn, nɨn gumazir ekiam inigh mangam. Nɨ ti kamaghɨn
    foz, o puvatɨ?” Ezɨ Elisa kamaghɨn men akam ikaragha ghaze, “Kɨ fogha gɨfa. Ia
    ua bizir kamɨn mɨkɨman markɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ tǝnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ pɔɔsɑ Ilisee sɩ: Sɑŋɑ Tɑcɑɑ kpɑkǝɣɩ
    nyɑ́ cɑɑ tɔ, n nyǝmɑ́ mpʋ? Ilisee sɩ: Ɛɛ, mɑ mɑɣɑmɑɣɑ mɑ nyǝmɑ́ mpʋ. Mɩɩ tɑɑ heeli-m.'
  azb-azb: 'Bet-Eldə olan peyğəmbərlər Elişanın yanına gəlib ona dedilər: «Rəbbin
    bu gün sənin ağanı başının üstündən götürəcəyini bilirsənmi?» O dedi: «Bəli, bilirəm,
    susun».'
  eng-DBY: 'And the sons of the prophets that were at Bethel came forth to Elisha,
    and said to him, Dost thou know that Jehovah will take away thy master from over
    thy head to-day? And he said, I also know it: be silent!'
  hin-2017: और बेतेलवासी भविष्यद्वक्ताओं के दल एलीशा के पास आकर कहने लगे, “क्या तुझे
    मालूम है कि आज यहोवा तेरे स्वामी को तेरे पास से उठा लेने पर है?” उसने कहा, “हाँ,
    मुझे भी यह मालूम है, तुम चुप रहो।”
  wol-KYG: 'Kurélu yonenti Betel nag dikk ca Alyaasa ne ko: «Ndax xam nga ne bésub
    tey jii Aji Sax ji dina la yenni sa kilifteefu sang Ilyaas?» Mu ne: «Man kay xam
    naa ko; waaye noppileen rekk.»'
  eng-YLT: And sons of the prophets who [are] in Beth-El come out unto Elisha, and
    say unto him, 'Hast thou known that to-day Jehovah is taking thy lord from thy
    head?' and he saith, 'I also have known — keep silent.'
  kne-kne: Wada di grupon di mamadto ay mantee isdi ay inmey en Eliseo yan kanan da,
    “Ay ammom ay alaen Diyos din apom ay isian en sik-a ed wani ay agew?” Kanan Eliseo,
    “Aw, ammok ngem adi takon ap-apaten sa.”
  eng-WYC-2017: the sons of prophets, that were in Bethel, went out to Elisha, and
    said to him, Whether thou knowest, that the Lord shall take away thy lord today
    from thee? Which answered, And I know; be ye still.
  eng-WMBB: The sons of the prophets who were at Bethel came out to Elisha, and said
    to him, “Do you know that the LORD will take away your master from over you today?”
    He said, “Yes, I know it. Hold your peace.”
  urd-GVH: नबियों का जो गुरोह वहाँ रहता था वह शहर से निकलकर उनसे मिलने आया। इलीशा
    से मुख़ातिब होकर उन्होंने पूछा, “क्या आपको मालूम है कि आज रब आपके आक़ा को आपके
    पास से उठा ले जाएगा?” इलीशा ने जवाब दिया, “जी, मुझे पता है। ख़ामोश!”
  rug-rug: Meke la koe Ilaisa sa puku vinarigara poropita sapu koa pa Betolo meke
    la nanasia rini se Ilaisa, “Vegua, gilania tugo goi sapu kote hena taloa nia e
    Zihova koa goi sa mua baṉara ṉinoroi?” “Uve, ele gilania rau,” gua se Ilaisa.
    “Ba mada lopu vivinei nia,” gua si asa.
  gaz-gaz: Ergasiis waldaan raajotaa kanneen Beetʼeel turan gara Elsaaʼi dhufanii,
    “Ati akka Waaqayyo harʼa gooftaa kee si biraa fudhachuuf jiru beektaa?” jedhanii
    ni gaafatan. Elsaaʼi immoo, “Eeyyee, ani nan beeka; garuu isin waaʼee isaa hin
    dubbatinaa” jedheen.
  fra-LSG: 'Les fils des prophètes qui étaient à Béthel sortirent vers Élisée, et
    lui dirent: Sais-tu que l’Éternel enlève aujourd’hui ton maître au-dessus de ta
    tête? Et il répondit: Je le sais aussi; taisez-vous.'
  gnn-gnn: Ga ŋunhalayi maṉḏa bunana dhäwu'‐gänharamirriwu walalaŋgu, ga ŋuriŋiyi
    dhäwu'‐gänharamirriyu walalay dhä‐wirrka'yurruna Yelatjiyanha, “Marŋgina nhe yulŋunydja?
    . . . be yurru Yelatjanha djaw'yun Garrayyu gäthura?” bitjarra. Ga ŋayi Yelatjiyanydja
    buku‐ruŋiyinmaraŋala waŋana, “Ŋe, marŋgi ŋarra yulŋunydja, yurru yaka ŋathili
    waŋanhamiyanydja,” bitjarra ŋayi.
  yal-yal: Betɛli taan nabi ganla yi fa Elise fɛma, e yi a fala a xa, e naxa, “I a
    kolon a Alatala i kanna ratema nɛn kore to?” Elise yi yabin ti, a naxa, “N na
    a kolon, ɛ dundu.”
  iou-iou: Täŋpäkaŋ profet äbot Betel itkuŋo unitä yabäŋ ahäŋpäŋ Elisa iwetkuŋ; Yawetä
    gäkŋo intäjukun ämaka apiŋo gomägarayäŋ täyak u nadätan? Ude yäwäwä Elisatä yäwetkuk;
    Ei, näk nadätat upäŋkaŋ unita wari yäneŋo yäk.
  haw-1868: A hele mai na haumana a ka poe kaula ma Betela io Elisai la, i mai la
    ia ia, Ua ike anei oe e lawe auanei o Iehova i keia la i kou haku mai kou poo
    aku? I mai la ia, Ae, ua ike au; e hamau oukou.
  arb-NAV: 'فَخَرَجَ بَنُو الأَنْبِيَاءِ الْمُقِيمُونَ فِي بَيْتِ إِيلَ لِلِقَاءِ
    أَلِيشَعَ وَقَالُوا لَهُ: «هَلْ تَعْلَمُ أَنَّ الرَّبَّ سَيَأْخُذُ الْيَوْمَ مِنْكَ
    سَيِّدَكَ إِيلِيَّا؟» فَأَجَابَ: «نَعَمْ، إِنِّي أَعْلَمُ، فَاصْمُتُوا».'
  ewe-ewe: Nyagblɔɖilawo ƒe nusrɔ̃lawo tso Betel va do go Elisa eye wobia Elisa be,
    “Ènya be Yehowa akɔ wò aƒetɔ adzoe le gbɔwò egbea?” Elisa ɖo eŋu na wo be, “Ɛ̃,
    menya gake migagblɔe o.”
  eng-LEE: And the sons of the prophets that were at Beth-el came forth to Elisha',
    and said unto him, Knowest thou that today the Lord will take away thy master
    from thy head? And he said, I also know it; be still.
  gvn-gvn: '@see-verse:2KI.002.002'
  asm-FB: বৈৎএলত থকা শিষ্য ভাববাদীসকলৰ এটা দলে ইলীচাৰ ওচৰলৈ আহি ক’লে, “যিহোৱাই যে
    আজি আপোনাৰ গুৰুক আপোনাৰ ওচৰৰ পৰা লৈ যাব, সেই বিষয়ে আপুনি জানেনে?” ইলীচাই উত্তৰ
    দিলে, “হয়, মই জানো; কিন্তু তোমালোকে এই বিষয়ে একোকে নকবা।”
  sus-A: نَمِحْنمّ نَشٍيٍ نُ نَ بٍتٍلِ، نٍيٍ تٌ عٍلِسٍ تٌ، عٍ نَشَ عَ قَلَ عَ بّ،
    «عِ عَ كٌلٌن عَ عَلَتَلَ عِ كَرَ مْشْ رَتٍمَ نّ كٌورٍ مَ تٌ؟» عَ نَشَ عٍ يَابِ،
    «عِيٌ ﭑ عَ كٌلٌن. وٌ وٌ سَبَرِ.»
  fra-SBL: 'Les fils des prophètes qui étaient à Béthel sortirent vers Élisée et lui
    dirent : « Sais-tu que Yahvé va enlever aujourd''hui ton maître de dessus toi ? »
    Il a dit : « Oui, je le sais. Tiens-toi tranquille. »'
  hbo-hbo: וַיֵּצְא֨וּ בְנֵֽי־הַנְּבִיאִ֥ים אֲשֶׁר־בֵּֽית־אֵל֮ אֶל־אֱלִישָׁע֒ וַיֹּאמְר֣וּ
    אֵלָ֔יו הֲיָדַ֕עְתָּ כִּ֣י הַיֹּ֗ום יְהוָ֛ה לֹקֵ֥חַ אֶת־אֲדֹנֶ֖יךָ מֵעַ֣ל רֹאשֶׁ֑ךָ
    וַיֹּ֛אמֶר גַּם־אֲנִ֥י יָדַ֖עְתִּי הֶחֱשֽׁוּ׃
  piu-2006: '@see-verse:2KI.002.002'
  kik-kik: Hĩndĩ ĩyo thiritũ ya anabii a kũu Betheli magĩũka kũrĩ Elisha, makĩmũũria
    atĩrĩ, “Nĩũmenyete atĩ Jehova nĩekuoya mwathi waku amweherie harĩwe ũmũthĩ?” Nake
    Elisha akĩmacookeria atĩrĩ, “Ĩĩ nĩnjũũĩ, no mũtikaarie ũhoro ũcio.”
  fra-NCL: 'Les fils des prophètes qui étaient à Béthel sortirent vers Elisée, et
    lui dirent : « Sais-tu que Yahweh enlèvera aujourd’hui ton maître de dessus ta
    tête ? » Il répondit : « Je le sais aussi ; tenez-vous en paix. »'
  cek-AK: Bethel vangpui ah kaom tahmaa ih caanawk mah Elisha khaeah caeh o moe, anih
    khaeah, Vaihniah Angraeng mah nang khae hoiah na angraeng to la ving tih boeh,
    tito na panoek maw? tiah a naa o. Elisha mah, Ue, ka panoek; toe kamongah om oh,
    tiah a naa.
  cuk-cuk: 'E-abin Bab-Dummad-gayaburba-barsogmalad-Betelʼgi-mamaid noarmalad. Geb
    Eliseoʼga sogdemalad: —¿Be wisi, emi Bab-Jehová be-dummadga-gudiid, be-ibe susokali?
    Eliseo amar-abin sogded: —Eye, an wisi. Mer be agi anga sunmakmala.'
  uig-CYR: 'У вақитта Бәйт-Әлдики пәйғәмбәр шагиртлири Елишаниң қешиға келип униңға:
    Биләмсән, Пәрвәрдигар бүгүн ғоҗаңни сәндин елип кетиду? — деди. У: Билимән; шүк
    туруңлар, деди.'
  tel-2017: బేతేలులో ఉన్న ప్రవక్తల సమాజం వారు ఎలీషా దగ్గరికి వచ్చారు. “ఈ రోజు నీ దగ్గరనుండి
    నీ గురువుని యెహోవా తీసుకు వెళ్తాడని తెలుసా?” అని ఎలీషాను ప్రశ్నించారు. దానికి
    ఎలీషా “నాకు తెలుసులే. మీరు దాని గురించి మాట్లాడకండి” అని జవాబిచ్చాడు.
  hat-BSA: 'Alò, fis a pwofèt ki te Béthel yo te vin sòti kote Élisée e te di li:
    “Èske ou konnen ke SENYÈ a va pran mèt ou a soti anwo ou jodi a?” Konsa, li te
    di: “Wi, mwen konnen. Pa pale!”'
  bxh-bxh: Peloweta baiwadi Beteli yai sa miyamiya sa laoma Ilaidiya lisina be sa
    fatiꞌoi, tiyen, Wa sibai, aho te Guyau haba em baꞌisa Ilaidiya ya abi hudoꞌiyen
    ai lisim? Na Ilaisa iyen, Ii–, E sibai. In moho tabu au libalibaen.
  kos-kos: Sie un mwet palu su muta we elos som nu yorol Elisha ac siyuk sel, “Ku
    kom etu lah LEUM GOD El ac usla mwet kacto lom liki kom misenge?” Elisha el topuk,
    “Aok, nga etu. Tuh tari, kut tia sramsramkin.”
  hbo-WLC: וַיֵּצְא֨וּ בְנֵֽי־הַנְּבִיאִ֥ים אֲשֶׁר־בֵּֽית־אֵל֮ אֶל־אֱלִישָׁע֒ וַיֹּאמְר֣וּ
    אֵלָ֔יו הֲיָדַ֕עְתָּ כִּ֣י הַיּ֗וֹם יְהוָ֛ה לֹקֵ֥חַ אֶת־אֲדֹנֶ֖יךָ מֵעַ֣ל רֹאשֶׁ֑ךָ
    וַיֹּ֛אמֶר גַּם־אֲנִ֥י יָדַ֖עְתִּי הֶחֱשֽׁוּ׃
  ibo-ibo: Nʼebe ahụ, ụmụ okorobịa ndị amụma nọ na Betel pụtara zute ha abụọ. Ndị
    amụma ahụ bịakwutere Ịlaisha sị ya, “Ị maara na Onyenwe anyị ga-esi nʼebe ị nọ
    wepụ onyenwe gị Ịlaịja taa?” Ịlaisha sịrị, “Mụ onwe m maara, ma unu nọrọ nwayọọ.”
  ory-ory: ସେତେବେଳେ ବେଥେଲ୍‍ ନିବାସୀ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଦଳ ଇଲୀଶାୟଙ୍କ ନିକଟକୁ ବାହାରି
    ଆସି ତାଙ୍କୁ କହିଲେ, “ଆଜି ସଦାପ୍ରଭୁ ତୁମ୍ଭଠାରୁ ତୁମ୍ଭ ପ୍ରଭୁଙ୍କୁ ନେଇଯିବେ ବୋଲି ତୁମ୍ଭେ
    କʼଣ ଜାଣୁଅଛ?” ତହୁଁ ସେ କହିଲେ, “ହଁ, ମୁଁ ଜାଣୁଅଛି; ତୁମ୍ଭେମାନେ ତୁନି ହୁଅ।”
  chk-chk: Iwe, eu mwichen soufos mi nom Petel ra feila ren Elisa o üreni, “Ka silei
    pwe ewe Samol mi Lapalap epwe angei senuk om samol ikenai?” Nge Elisa a üra, “Ewer,
    üa silei. Nge ousap kapas usun.”
  rop-rop: Wal sambala speshalwan mesinjamob hubin jidan deya langa Bethel bin kaman
    langa Ilaisha en deibin askim im, “Yu nomo sabi, YAWEI garra deigimwei yu bos
    tudei?” “Yuwai ai sabi, bat wi kaan tokabat tharran.” Lagijat na Ilaisha bin tok.
  ukr-1871: 'І повиходили сини (ученики) пророцькі, що були в Бетелї, до Елисея та
    й кажуть йому: Чи знаєш, що Господь сьогоднї вознесе пана твого над головою твоєю?
    Відказав він: І я се знаю; мовчіть!'
  deu-1951: 'Da gingen die Prophetensöhne, die zu Bethel waren, heraus zu Elisa und
    sprachen zu ihm: Weißt du auch, daß der HERR deinen Herrn heute über deinem Haupte
    hinwegnehmen wird? Er aber sprach: Ich weiß es auch; schweigt nur still!'
  eng-JPS: 'And the sons of the prophets that were at Beth-el came forth to Elisha,
    and said unto him: ''Knowest thou that the LORD will take away thy master from
    thy head to-day?'' And he said: ''Yea, I know it; hold ye your peace.'' —'
  srp-1865: 'Tada doðoše k Jelisiju sinovi proroèki koji bijahu u Vetilju, i rekoše
    mu: znaš li da æe danas Gospod uzeti gospodara tvojega od tebe? A on reèe: znam,
    muèite.'
  lug-lug: Ekibiina ekya bannabbi abaali e Beseri ne bagenda eri Erisa ne bamugamba
    nti, “Okimanyi nga Mukama anaatwala mukama wo olwa leero?” Erisa n’abaddamu nti,
    “Nkimanyi, naye temukyogerako.”
  heb-heb: ויצאו בני הנביאים אשר בית אל אל אלישע ויאמרו אליו הידעת כי היום יהוה לקח
    את אדניך מעל ראשך ויאמר גם אני ידעתי החשו׃
  ben-IRV: তখন বৈথেলের ভাববাদীদের সন্তানেরা ইলীশায়ের কাছে গিয়ে বলল, “আপনি কি জানেন
    যে, সদাপ্রভু আপনার প্রভুকে আজ আপনার কাছ থেকে নিয়ে যাবেন?” উত্তরে ইলীশায় বললেন,
    “হ্যাঁ, আমি জানি। তোমরা চুপ করো।”
  pan-pan: ਨਬੀਆਂ ਦੇ ਪੁੱਤਰ ਜਿਹੜੇ ਬੈਤਏਲ ਵਿੱਚ ਸਨ, ਉਹ ਅਲੀਸ਼ਾ ਕੋਲ ਆਏ ਅਤੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਕੀ
    ਤੂੰ ਜਾਣਦਾ ਹੈਂ ਕਿ ਯਹੋਵਾਹ ਅੱਜ ਤੇਰੇ ਸਿਰ ਤੋਂ ਤੇਰੇ ਸੁਆਮੀ ਨੂੰ ਚੁੱਕ ਲਵੇਗਾ?” ਉਹ ਬੋਲਿਆ,
    “ਮੈਨੂੰ ਪਤਾ ਹੈ। ਚੁੱਪ ਰਹੋ।”
  tkr-tkr: 'Bet-Elyğançene peyğambaraaşin telebabı Elişaysqa abı eyhen: – Vak''le
    ats''anne, Rəbbee g''iyna yiğna xərna yiğne vuk''lel ooğançe alyart''as ıxhay?
    Mang''vee eyhen: – Ho''o, ats''an, geed immeyhe.'
  mya-JVB: ထိုမြို့၌ရှိသောပရောဖက် အမျိုးသား တို့သည် ဧလိရှဲ ကို ခရီးဦးကြိုပြုအံ့သောငှါထွက်
    လာ၍ ၊ ထာဝရဘုရား သည် ကိုယ်တော် သခင် ကို ကိုယ်တော် ခေါင်း မှ ယနေ့ နှုတ် သွားတော်မူမည်ကို
    သိ တော်မူသလော ဟု မေး လျှင် ၊ ဟုတ်ကဲ့ငါ သိ ၏။ တိတ်ဆိတ် စွာ နေကြပါဟုပြော ဆို၏
  tbg-tbg: Vitanta Betelini oruntomanta paropeti vaiinti mini vauka ani Elisaara ireha
    tiha, Vatema Noravano Kotiva ai nora vaiinti vita varairara ˻are nenaraa vainarave˼.
    Are virara irianarave, kiae irianarave? tuvaro Elisaava vika nai tiva nimiro tiharo,
    Te virara irunarave. Ne kiama qaiqaavata vi haikarara tiate, tiro.
  hmo-hmo: Peroveta taudia, orea ta be Betele dekenai idia noho. Idia be Elisaia dekenai
    idia raka lao, idia hamaoroa, idia gwau, “Oi diba hari dina dekenai Lohiabada
    ese oiemu biaguna oi dekena amo do ia abia lao?” Elisaia ia haere, ia gwau, “Io,
    lau diba, to namo umui herevalaia lasi.”
  urd-urd: और अम्बियाज़ादे जो बैतएल में थे, इलीशा' के पास आकर उससे कहने लगे कि “क्या
    तुझे मा'लूम है कि ख़ुदावन्द आज तेरे सिर से तेरे आक़ा को उठा लेगा?” उसने कहा, “हाँ,
    मैं जानता हूँ; तुम चुप रहो।”
  rus-SYN: 'И вышли сыны пророков, которые в Вефиле, к Елисею и сказали ему: знаешь
    ли, что сегодня Господь вознесет господина твоего над главою твоею? Он сказал:
    я также знаю, молчите.'
  bqc-SIM: 'ↄ̃ ãnabiↄ gãlide pↄ́ kú Bɛtɛliↄ bↄ̀ mↄ̀ Ɛlizi là aa mɛ̀: Asa ń dↄ̃
    kɛ́ Dii lɛ́ n dii sima gbão lò? A wèmá à mɛ̀: Má dↄ̃. À nílɛ!'
  tcz-CHONGTHU: Themgao kiloikhom phabep ho chu Bethel’a konin Elisha kom’ah ahungun
    hitin anadong tauve, “Tunia hi Pakaiyin napupa hi nanga kona alahtouding ahitai
    ti nahet hinam?” atiuve. Elishain adonbutin, “Kahenai, ahin, hiche thua hin thip
    beh’in um uvin,” atin ahi.
  mar-mar: तेव्हा बेथेल येथील संदेष्ट्यांचे पुत्र अलीशाकडे येऊन त्यास म्हणाले, “आज
    तुझ्या स्वामीला परमेश्वर तुझ्यापासून घेऊन जाणार आहे, हे तुला माहित आहे काय?” अलीशा
    म्हणाला, “होय, मला माहित आहे, पण या विषयी बोलू नका”
  soq-soq: Ita Betel bedewe peroweta sape waimoie ita mo wimone Elaisa diane waienase,
    “E ateiten ba, dia, ande Iawe God e debamaa manawo wadepie alepia baiwaleide?”
    Elaisa sipoamone wanase, “Oa, ne atenten tane e mai gagalowa wana.”
  qub-qub: 'Betelcho tiyaj profëtacunapis Eliseota tariparcur niran: «¿Gam musyaycanquinachu
    pusharäshojniqui Eliasta canan Tayta Dios apacunanta?» Eliseoga niran: «Au. Nogapis
    musyaycänami. Gamcuna ichanga ama willacuychu.»'
  bqp-bqp: 'akũ annabinↄ gã̀ gbɛ̃ kũ ò kú Bɛtɛlinↄ bò ò sù ò Ɛlisa là ò pì: Asa
    ń dↄ̃ kũ Dikiri ye à n dikiri símma gbãraa? À wèḿma à pì: Má dↄ̃ bi. À abire
    tó!'
  hat-hat: 'Men, yon gwoup pwofèt ki te rive lavil Betèl vin kontre Elize, yo di l''
    konsa: —Ou pa konnen Seyè a pral pran mèt ou a jòdi a? Elize reponn yo: —Mwen
    konn sa wi. Men nou menm, nou pa bezwen di anyen ankò!'
  eng-BSB: Then the sons of the prophets at Bethel came out to Elisha and said, “Do
    you know that the LORD will take your master away from you today?” “Yes, I know,”
    he replied. “Do not speak of it.”
  eng-WEBPB: The sons of the prophets who were at Bethel came out to Elisha, and said
    to him, “Do you know that the LORD will take away your master from over you today?”
    He said, “Yes, I know it. Hold your peace.”
  kbq-kbq: Hanki Betelia mago'a kasnampa vahe mani'nazanki'za, ana kasnampa vahe'mo'za
    tutagiha huznante'za Elisana amanage hu'za asmi'naze, Ra Anumzamo'ma kva neka'ama
    menima avaresiana antahi'nampi? Hu'za hazageno ananke nonazmia amanage huno zamasami'ne,
    Hago antahi'noanki ana zankura keaga osiho.
  nhe-BL: 'Pero nopa telpoca tiocamanalohuani tlen itztoyaj ipan Betel quisque quinamiquitoj
    Eliseo huan quiilhuijque: ―¿Ta no tijmati para ama TOTECO mitzquixtilis Elías,
    motlamachtijca? Huan Eliseo quinnanquili: ―Quena, nijmati, pero ax tleno xiquijtoca.'
  bus-bus: 'ben annabinↄ gãli gbɛ̃ kɛ̀ aↄ̃ↄ kú Bɛtɛlinↄ bↄ̀ wà mↄ̀ wà Ɛlisa là wà
    bè: Asa ń dↄ̃ kɛ̀ Dii yezi à n dii símma gbã̀a? À wèńla à bè: Má dↄ̃. À beee
    tó!'
  gub-BL: Amo Tupàn ze'eg imume'u har a'e pe wiko ma'e uze'eg oho Erizew pe wà kury.
    Upuranu hehe wà. — Kutàri Tupàn Tuweharupi Wiko Ma'e weraha putar nemu'e har muitea'u
    newi a'e nehe. Aipo erekwaw heraha àwàm ne, i'i izupe wà. — Akwaw ihe. Zaze'eg
    zo hehe nehe, i'i Erizew wanupe.
  eng-DRA: 'The sons of the prophets, that were at Bethel, came forth to Eliseus,
    and said to him: Dost thou know that this day the Lord will take away thy master
    from thee? And he answered: I also know it: hold your peace.'
