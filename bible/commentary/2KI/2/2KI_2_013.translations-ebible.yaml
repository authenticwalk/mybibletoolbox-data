verse: 2KI.002.013
translations:
  mal-C: പിന്നെ, ഏലിയാവിൽനിന്നു വീണ മേലങ്കിയുമായി എലീശാ മടങ്ങിവന്ന് യോർദാൻനദിയുടെ
    കരയിൽ നിന്നു.
  deu-TKW: Sodann hob er den Mantel Elias auf, der ihm entfallen war, kehrte um und
    trat an das Ufer des Jordans.
  lin-lin: Alokotaki kazaka ya Eliya, oyo ekweyaki wuta na mapeka na ye, azongaki
    mpe atelemaki na ngambo ya ebale Yordani.
  eng-LSV: And he takes up the robe of Elijah that fell from off him, and turns back
    and stands on the edge of the Jordan,
  eng-GNV: He tooke vp also the cloke of Eliiah that fell from him, and returned,
    and stoode by the banke of Iorden.
  eng-WEBSTER: He took up also the mantle of Elijah that fell from him, and went back,
    and stood by the bank of Jordan;
  nhw-BL: Huan Eliseo quitlananqui itlaque Elías catli huetzqui huan mocuepqui ipan
    ojtli campa hualajtoyaj hasta campa hueyatl Jordán. Huan moquetzqui ateno.
  swh-ONEN: Akaliokota lile vazi lililoanguka kutoka kwa Eliya, kisha akarudi na kusimama
    ukingoni mwa Yordani.
  bba-bba: Mɑ u kumbooro ɡe suɑ ɡe Eli u kɔ̃ temɔ. Yen biru u ɡɔsirɑmɑ u nɑ u yɔ̃rɑ
    Yuudɛnin dɑɑrun tɔbuɔ.
  eng-KJVCPB: He took up also the mantle of Elijah that fell from him, and went back,
    and stood by the bank of Jordan;
  luo-luo: Nokwanyo law mar abola mane olwar koa kuom Elija mi odok kendo ochungʼ
    e bath aora Jordan.
  meu-meu: Hahedoki badana, Elia ena amo e moru ḡauna, na Elisaia ese e abia, e lou
    lao, Ioridane sinavaina isena ai e gini.
  npi-ULB: तिनले एलियाबाट खसेको खास्टो उठाए र यर्दन नदीको किनारमा खडा हुनलाई फर्केर
    गए ।
  yor-yor: Ó sì mú agbádá tí ó ti jábọ́ láti ọ̀dọ̀ Elijah ó sì padà lọ, ó sì dúró
    lórí bèbè Jordani.
  emp-NTPO: Elía ʌ̃taa wãsid̶e idjia cacuad̶e jʌ̃ b̶ad̶ara egode ẽrã b̶aesia. Maʌ̃gʌra
    Eliseoba edaped̶a jẽda Jordaʌ̃ dod̶aa wãped̶a do icawa nũmesia.
  pes-OPCB: 'و ردای ایلیا را که افتاده بود، برداشت و به کنار رود اردن بازگشت و آن
    را به آب زد و با صدای بلند گفت: «کجاست خداوند، خدای ایلیا؟» آب دو قسمت شد و الیشع
    از راه خشک وسط آن عبور کرد.'
  tgl-ULB: Dinampot niya ang nahulog na balabal mula kay Elias, at bumalik sa pampang
    ng Jordan para tumayo roon.
  cbu-NT: Ashiriya, Elisew mang' kapung mantsarangu, wamaree putayaru, apusash izichirangiya.
    Sheeru anumunsha, yuwaa Elíyas wamar kasayaranllu, tamooramchu, anootssha Elisew
    yarangiya. Sheeranllu, yusur wapitam kung Ortagup kanapurangiya. Anumunsha, kungumun
    wing xixeewamach ashirangiya.
  hui-hui: Elaya ibu piyagola ibunaga aga luni bia gimbu biago dindini golo ibira
    hene. Elaisa ibu aga ogoni mo yalu dai buwa Iba Yodana angeni pu hene.
  mya-mya: ထို​နောက်​သူ​သည်​ဧ​လိ​ယ​ထံ​မှ​ကျ​ခဲ့​သည့် ဝတ်​လုံ​ကို​ကောက်​ယူ​ပြီး​လျှင်
    ယော်​ဒန်​မြစ် သို့​ပြန်​လာ​၏။-
  bod-N: དེ་ནས་ཁོས་ཨེ་ལི་ཡཱ་ལས་ལྷུང་བའི་ཕྱི་གོས་དེ་བླངས་ནས་ཕྱིར་ལོག་ཅིང་ཡོར་དན་གཙང་པོའི་འགྲམ་དུ་ལངས་བསྡད་པ་དང་།
  sna-sna: Akanonga jasi rakanga rawira pasi, richibva kuna Eria akadzokera kundomira
    pamahombekombe eJorodhani.
  spa-BLM: Tomó también el manto de Elías que se le había caído, y regresó y se quedó
    a la orilla del Jordán.
  cac-cac: Elan̈chamel ix b'at vin̈ sic'q'ue jun sjucan pichul vin̈aj Elías ix can
    lan̈naj chi'. Ix meltzajcan vin̈ d'a a' Jordán chi', ix och lin̈an vin̈ d'a sti'
    a'.
  swh-ULB: Akachukua vazi la Eliya lililokuwa limemwangukia, na kurudi kusimama kwenye
    ukingo wa Yordani.
  bel-bel: І падняў аўчыну Ільлі, якая ўпала зь яго, і пайшоў назад, і стаў на беразе
    Ярдана;
  wed-wed: Ma Elisha i nae ma Elijah ana kwama au doa i vivipeunia, maranai i ḡaiḡaiei
    au mara, i voepai ma i nae me waira au adana.
  deu-ELBBK: Und er hob den Mantel des Elia auf, der von ihm herabgefallen war, und
    kehrte um und trat an das Ufer des Jordan.
  mbb-OT: Ne mid-amì din sikan is samput ni Elias he neulug, ne midlikù sikandin diyà
    te veyvey te Wahig he Jordan ne midhitindeg dutun.
  mal-2015: പിന്നെ അവൻ ഏലീയാവിന്മേൽനിന്നു വീണ പുതപ്പു എടുത്തു മടങ്ങിച്ചെന്നു യോർദ്ദാന്നരികെ
    നിന്നു.
  rmc-rmc: Paľis hazdňa o plašťos, so peľa le Eliašistar, visarďa pes pale a zaačhiľa
    pro brehos paš o Jordan.
  pes-OPV: و ردای ایلیا را که از او افتاده بود، برداشت و برگشته به کناره اردن ایستاد.
  ron-1924: ши а ридикат мантауа кэрея ый дэдусе друмул Илие. Апой с-а ынторс ши с-а
    оприт пе малул Йорданулуй;
  aui-aui: Raghanina Yawe God, Elaija ikabi iyageege, na kana kwama ibeku iyowogha
    dobodobove, na Elaisa ikabi bi iveramagha inagho Jodan rarimina ririne imiiri.
  ben-OBCV: ইলীশায় পরে এলিয়র গা থেকে পড়ে যাওয়া আলখাল্লাটি কুড়িয়ে নিয়ে ফিরে
    গেলেন এবং জর্ডন নদীর পাড়ে গিয়ে দাঁড়ালেন।
  som-som: Markaasuu qaaday Eliiyaah go'iisii ka dhacay, oo dib buu u noqday oo soo
    istaagay Webi Urdun qarkiisa.
  lat-VUC: 'Et levavit pallium Eliæ, quod ceciderat ei: reversusque stetit super ripam
    Jordanis,'
  eng-ASVBT: He took up also the mantle of Elijah that fell from him, and went back,
    and stood by the bank of the Jordan.
  ita-1885: APPRESSO levò il mantello d'Elia, che gli era caduto d'addosso, e tornò,
    e si fermò in su la ripa del Giordano.
  eng-LXXUP: And Elisha took up the mantle of Elijah, which fell from off him upon
    Elisha; and Elisha returned, and stood upon the brink of Jordan;
  eng-ULB: He picked up Elijah's cloak that had fallen off him, and went back to stand
    by the bank of the Jordan.
  spa-VBL: Entonces Eliseo recogió el manto de Elías que se le había caído, y regresó
    y se puso a la orilla del Jordán.
  fra-_FOB: Puis il releva le manteau qu'Élie avait laissé tomber de dessus lui; et
    il s'en retourna, et s'arrêta sur le bord du Jourdain.
  mal-mal: പിന്നെ അവൻ ഏലീയാവിന്മേൽനിന്ന് വീണ പുതപ്പ് എടുത്ത് മടങ്ങി യോർദ്ദാനരികെ ചെന്ന്
    നിന്നു.
  urd-GVR: Iliyās kī chādar zamīn par gir gaī thī. Ilīshā use uṭhā kar Dariyā-e-Yardan
    ke pās wāpas chalā.
  suz-BL: मिनु एलीशाम एलीया आ दोक्‍शो फेक्‍शो वा गुबा बाक्‍त। मिनु लेश्‍शा यर्दन खोला
    आ नेक्‍था राम्‍माक्‍त।
  ita-1927: e raccolse il mantello ch’era caduto di dosso ad Elia, tornò indietro,
    e si fermò sulla riva del Giordano.
  ckb-ckb: کەواکەی ئەلیاسی هەڵگرتەوە کە لێی کەوتبووە خوارەوە، گەڕایەوە و لەسەر کەناری
    ڕووباری ئوردون ڕاوەستا.
  eng-BBE: Then he took up Elijah's robe, which had been dropped from him, and went
    back till he came to the edge of Jordan.
  kan-OKCV: ಎಲೀಷನು ಎಲೀಯನಿಂದ ಬಿದ್ದ ಹೊದಿಕೆಯನ್ನು ಎತ್ತಿಕೊಂಡು, ಹಿಂದಕ್ಕೆ ಹೋಗಿ, ಯೊರ್ದನ್ ನದಿ
    ತೀರದಲ್ಲಿ ನಿಂತನು.
  tam-2017: பின்பு அவன் எலியாவின்மேலிருந்து கீழே விழுந்த சால்வையை எடுத்துத் திரும்பிப்போய்,
    யோர்தானின் கரையிலே நின்று,
  spa-RV-1909: Alzó luego el manto de Elías que se le había caído, y volvió, y paróse
    á la orilla del Jordán.
  ron-BTF: A ridicat de asemenea mantaua lui Ilie care căzuse de pe el și a mers înapoi
    și a stat în picioare pe malul Iordanului;
  eng-WEBP: He also took up Elijah’s mantle that fell from him, and went back and
    stood by the bank of the Jordan.
  eng-FBV: Then Elisha picked up Elijah's cloak that had fallen from him, and went
    back and stood on the bank of the Jordan.
  nld-1939: Nu raapte hij de mantel op, die Elias had laten vallen, keerde terug en
    bleef bij de Jordaanoever staan.
  nch-BL: Huan Eliseo quitananqui itaque Elías cati huetzqui huan mocuetqui ipan nopa
    ojti campa hualajtoyaj hasta campa hueyat Jordán. Huan moquetzqui atenti.
  vie-1934: Ê-li-sê bèn lấy cái áo tơi đã ở nơi mình Ê-li rơi xuống, trở về, đứng
    tại trên mé Giô-đanh.
  hin-CV: इसके बाद उन्होंने एलियाह की देह से नीचे गिरी चादर को उठा लिया, और लौटकर
    यरदन के तट पर जा पहुंचे.
  spa-BES: Luego tomó la túnica de Elías, que había sido quitada de él, y regresó
    hasta que llegó al borde del Jordán.
  tdx-tdx: Rinambe’e ka i sarimbo’ i Elià nipok’ ama’ey le nibalike vaho nijohañe
    añ’ olo’ Iordaney eo.
  tha-KJV: แล​้​วท​่านก็หยิบเสื้อคลุมของเอลียาห์​ที่​ตกลงมาจากเอลียาห์​นั้น และกลับไปยืนอยู่​ที่​ฝั่งแม่น้ำจอร์​แดน
  por-BR-2018: Levantou logo o manto de Elias que se lhe havia caído, e voltou, e
    parou-se à beira do Jordão.
  deu-ELO: Und er hob den Mantel des Elia auf, der von ihm herabgefallen war, und
    kehrte um und trat an das Ufer des Jordan.
  eng-WYC-2018: And he raised the mantle of Elijah, that felled down to him; and he
    turned again, and stood over the river of Jordan. (And he picked up Elijah’s mantle,
    that fell down to him; and he returned, and stood by the Jordan River.)
  epo-epo: Kaj li levis la mantelon de Elija, kiu defalis de li, kaj reiris kaj stariĝis
    sur la bordo de Jordan.
  uig-PIN: Andin u Iliyasning uqisidin qüxüp ⱪalƣan yepinqisini yǝrdin elip, Iordan
    dǝryasining ⱪirƣiⱪiƣa ⱪaytip kǝldi.
  beo-beo: 'Amalalu, e da Ilaidia abula (amo da Ilaidia da gisa:le sanasi) amo lale,
    bu gaguli asili, Yodane Hano bega: aligi.'
  tpi-OTNT: Long taim Elaija i go antap, longpela klos bilong en i bin pundaun long
    graun. Orait nau Elisa i kisim na i go bek long wara Jordan na i sanap klostu
    long wara.
  hau-SA: Sai ya ɗauki rigar da ta fāɗo daga Iliya ya koma ya tsaya a gaɓar Kogin
    Urdun.
  uig-LAT: Andin u Iliyasning uchisidin chüshüp qalghan yépinchisini yerdin élip,
    Iordan deryasining qirghiqigha qaytip keldi.
  nde-nde: Wasedobha ingubo eyayiwe ku-Elija wabuyela emuva wayakuma okhunjini lomfula
    uJodani.
  ton-ton: 'Naʻa ne toʻo hake foki ʻae pulupulu ʻo ʻIlaisiā ʻaia naʻe tō hifo meiate
    ia, pea ne foki ki mui, mo ne tuʻu ki he kauvai ʻo Sioatani:'
  ces-1613: A zdvih plášť Eliášův, kterýž byl spadl s něho, navrátil se a stál na
    břehu Jordánském.
  eng-WMB: He also took up Elijah’s mantle that fell from him, and went back and stood
    by the bank of the Jordan.
  tam-TCV: எலியாவிடமிருந்து கீழே விழுந்த மேலுடையை எலிசா எடுத்துக்கொண்டு திரும்பிப்போய்
    யோர்தானின் கரையில் நின்றான்.
  ceb-ULB: Gipunit niya ang kupo ni Elias nga nahulog kaniya, ug mibalik ug tindog
    sa duol sa Jordan.
  pol-UBG: Potem podniósł płaszcz Eliasza, który spadł z niego, zawrócił i stanął
    nad brzegiem Jordanu;
  agr-agr: Elías wegak jáanch nii dukumataijin ajuag ukukbaun Eliseo jukiuwai. Nunik
    wakitki namak Jordágnum jegauwai.
  kyc-kyc: Dopa pipala enakana Ilainjana komau isa pao siyamo doko nyepala dee kapu
    kyuo ipwa Jotane marenge dokona pao kareya.
  urd-GVU: الیاس کی چادر زمین پر گر گئی تھی۔ الیشع اُسے اُٹھا کر دریائے یردن کے پاس
    واپس چلا۔
  deu-1912: und hob auf den Mantel Elia's, der ihm entfallen war, und kehrte um und
    trat an das Ufer des Jordans
  ntj-ntj: Palunyalu Layirrtjaku kawutu mantjirnu nyarra parnangka punkarnu ngarrirranytjanya.
    Palunyalu marlaku yanu kapi Tjuutanta ngarangu.
  kan-2017: ಅನಂತರ ಅವನು ಮೇಲಿನಿಂದ ಬಿದ್ದ ಎಲೀಯನ ಕಂಬಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಯೊರ್ದನ್ ನದಿ ತೀರಕ್ಕೆ
    ಬಂದು,
  yap-yap: Me fek Elisa fare wuru’ e mad nike mul rok Elijah, me sul nge yib i sak’iy
    nga marichlen e lul’ ni Jordan.
  hlt-MCSB: A so lamkah aka tla Elijah kah himbai te a rhuh phoeiah tah cet tih Jordan
    tuikaeng ah pai.
  mdy-ETH: ዬካፓ ዒዚ ዔኤሊያሴኮ ሳዓ ኬዴ፥ ዼኤፖ ኮኦቶ ዔኪ ዴንዳዖ ዮርዳኖሴ ዎሮ ዓጫ ሙኪ ዔቄኔ።
  twi-ASANTE: Na Elisa faa Elia atadeɛ ngugusoɔ a ɛfirii ne ho guiɛ no, na ɔsane kɔɔ
    Asubɔnten Yordan konkɔn no so.
  eng-WEBU: He also took up Elijah’s mantle that fell from him, and went back and
    stood by the bank of the Jordan.
  wal-wal: Yaatidi Eelaasappe wodhdhida kaabbaa i denttidi, guyye simmiis; simmidi
    Yorddaanoosa SHaafaa doonan eqqiis.
  spa-PDDPT: Recogió el manto de Elías que se le cayó. Regresó y se detuvo a la orilla
    del Jordán.
  gun-gun: Ha'e vy ojopy Elias mba'e va'ekue ao puku ixupe guarã oity va'ekue. Ojopy
    heravy vy ojevy ju. Ha'e gui ovaẽ ju ho'amy Jordão yakã rembe re.
  ilo-ULB: Pinidutna ti kagay ni Elias a natinnag kenkuana, ket nagsubli isuna sa
    nagtakder iti igid ti karayan Jordan.
  kpg-kpg: Gei mee ga taiaga di gahu laa daha o Elijah dela ne doo i mee, ga hanimoi
    gi muli, gaa duu i taalinga di monowai Jordan,
  uig-ARA: ئاندىن ئۇ ئىلىياسنىڭ ئۇچىسىدىن چۈشۈپ قالغان يېپىنچىسىنى يەردىن ئېلىپ، ئىئوردان
    دەرياسىنىڭ قىرغىقىغا قايتىپ كەلدى.
  sus-sus: a fa Eliya xa donma tongo naxan bira bɔxi ma. A naxa gbilen Yurudɛn xure
    dɛ ra.
  pon-2006: E ahpw ale likou puhp me pwupwudihsang Elaisao oh pwurala kesihnenda pohn
    keilen Pillap Sordan.
  jae-jae: Go kêkôc Elia nê ŋakwê baliŋ, taŋ gebeŋ aŋga ênê naŋ, sa gêmu jakêkô bu
    Jordan ŋatali.
  ksd-ksd: I ga tak pa ra olovoi kai Elia nina i ga bura kan ia, ma i ga lilikun ma
    i ga tur ta ra papar a Iordan.
  tur-YTC: Eliya’nın üzerinden düşen cübbesini de aldı ve geri dönüp Yarden kıyısında
    durdu.
  grc-BRENT: Καὶ ὕψωσε τὴν μηλωτὴν Ἠλιοὺ, ἣ ἔπεσεν ἐπάνωθεν Ἑλισαιέ· καὶ ἐπέστρεψεν
    Ἑλισαιὲ, καὶ ἔστη ἐπὶ τοῦ χείλους τοῦ Ἰορδάνου,
  ind-AYT: Kemudian, dia mengambil jubah Elia yang telah jatuh darinya dan berbalik
    serta berdiri di tepi Sungai Yordan.
  nya-nya: Iye anatola chovala cha Eliya chomwe chinagwa nabwerera ndi kukayima mʼmphepete
    mwa Yorodani.
  hrv-hrv: I podiže Ilijin plašt, koji bijaše pao s njega, te se vrati i zaustavi
    se na obali Jordana.
  mps-mps: Te sogo te Elaija Godigo te dagaluba selasa holali sogo, te aga bobobage
    holobo ugwa te agai te tǫba tula palali. Awe, tama tibaso, Elisa agai te Elaijago
    te holobo ugwa selama, te Jordan ąįba geasa pelama, tama aga te Jordan ąį
    sanide dolaluali.
  tpi-tpi: Long taim Elaija i go antap, longpela klos bilong en i bin pundaun long
    graun. Orait nau Elisa i kisim na i go bek long wara Jordan na i sanap klostu
    long wara.
  dan-1931: Derpå tog han Elias' Kappe, som var faldet af ham, op og gik tilbage og
    stillede sig ved Jordans Bred,
  vie-OVCB: Ông nhặt chiếc áo choàng của Ê-li rơi xuống, quay về bờ sông Giô-đan,
  guj-2017: પછી એલિશાએ એલિયાનો ઝભ્ભો જે તેની પાસેથી પડ્યો હતો તે તેણે ઉપાડી લીધો અને
    પાછો તે યર્દન કિનારે જઈને ઊભો રહ્યો.
  pon-2006A: E ahpw ale likou puhp me pwupwudihsang Elaisao oh pwurala kesihnenda
    pohn keilen Pillap Sordan.
  por-BRBSL: Ele também pegou o manto de Elias que caiu dele, e voltou para trás e
    ficou ao lado da margem do Jordão.
  cth-cth: Elijah koehoi e ka bawt e hni hah a la, hahoi a ban teh Jordan palang teng
    a kangdue.
  twi-twi: Na Elisa faa Elia atade nguguso a efii ne ho gui no, na ɔsan kɔɔ Asubɔnten
    Yordan konkɔn no so.
  hlt-hlt: A so lamkah aka tla Elijah kah himbai te a rhuh phoeiah tah cet tih Jordan
    tuikaeng ah pai.
  tbz-SIM: kɛ́túótɛ́ Edii yɑɑ̀bòrì ò bɔntɛ́ní dì kɛ́wɛ̃tɛ kɛ́ncómmú kukó nSuditɛ̃ɛ̃
    bɛ̀nnì,
  msy-2020: Elaija ghuavanadir dughiar kamɨn, an korotiar ruarim nguazim girɨ. Ezɨ
    Elisa a inigha uamategha Jordanɨn Fanemɨn ghua an mɨriamɨn tughav iti.
  dop-dop: Pǝ wɑɑlɩ kɛ́ ɩ kpɑɣɑ kpɑɩ wei Ilii pɛtɑ-ɩ tɔ, nɑ ɩ́ mǝlɩ nɑ ɩ́ sǝŋ Yɑɑtɑnɩ
    pɔɣɔ nɔɣɔ.
  azb-azb: Sonra İlyasın əynindən düşən cübbəni götürüb geri döndü və İordan çayının
    sahilində dayandı.
  eng-DBY: And he took up the mantle of Elijah which fell from him, and went back
    and stood by the bank of the Jordan;
  hin-2017: फिर उसने एलिय्याह की चद्दर उठाई जो उस पर से गिरी थी, और वह लौट गया, और
    यरदन के तट पर खड़ा हुआ।
  wol-KYG: doora for mbubb ma wadde ca Ilyaas; ne wërëñ, dem taxawi ca tàkkal dexu
    Yurdan.
  eng-YLT: And he taketh up the robe of Elijah, that fell from off him, and turneth
    back and standeth on the edge of the Jordan,
  kne-kne: Pinidit na din nag-as ay tak-ep di badon Elias pag mantaoli sin benget
    di ginawang ay Jordan.
  eng-WYC-2017: And he raised the mantle of Elijah, that felled down to him; and he
    turned again, and stood over the river of Jordan.
  eng-WMBB: He also took up Elijah’s mantle that fell from him, and went back and
    stood by the bank of the Jordan.
  urd-GVH: इलियास की चादर ज़मीन पर गिर गई थी। इलीशा उसे उठाकर दरियाए-यरदन के पास वापस
    चला।
  rug-rug: Beto asa si pudiki vagia sa sa poko te Ilaiza sapu va hoqa pania sa, meke
    ene pule la meke la turu nana pa taqelena sa Ovuku Zodani.
  gaz-gaz: Innis kaabbaa Eeliyaas irraa buʼe sana fuudhee deebiʼee qarqara laga Yordaanos
    dhaabate.
  fra-LSG: et il releva le manteau qu’Élie avait laissé tomber. Puis il retourna,
    et s’arrêta au bord du Jourdain;
  gnn-gnn: Yelatjiyanydja wirrkina dhika galŋa‐yätjthina, bala ŋayi girriny'tja märraŋala
    Yelatjawanydja ŋunhi ŋayi yapthurruna nhanukala rumbalŋuru ŋunhi ŋayi dhawuṯthurrunanydja,
    ŋunhiyi ŋayi girriny'tja märraŋala, bala yana balayi roŋiyina Djodanlili.
  yal-yal: Elise yi doma gbeen tongo Eli naxan nabira. A xɛtɛ, a ti Yurudɛn baan dɛ,
  haw-1868: A lawe aku la ia i ka aahu o Elia, ka mea i haule iho mai ona iho la,
    a hoi aku la, a ku ma kapa o Ioredane.
  arb-NAV: ثُمَّ رَفَعَ رِدَاءَ إِيلِيَّا الَّذِي سَقَطَ مِنْهُ وَتَوَجَّهَ نَحْوَ
    ضَفَّةِ نَهْرِ الأُرْدُنِّ،
  ewe-ewe: Etsɔ awu si ge le Eliya ŋu eye wòtrɔ yi ɖatsi tsitre ɖe Yɔdan tɔsisi la
    to.
  eng-LEE: And he lifted up the mantle of Elijah that had fallen from him, and went
    back, and stood by the border of the Jordan;
  gvn-gvn: Elijahmu kambi coat nyungundumun daran, nyulu dakanjiku. Elishangka yinya
    kambi manin, wawubajangaku Jordanku dungan baja. Nyulu kambibu bana kunin, yalaman,
    “Elijahmu God, yundu wanjabu?” Nyulu bana kunin baja kambibu, bana ngami-ngamiman
    baja, nyulu bububurr marraldarr ngubar-ngubar dungan. Jana prophet-prophetangka
    yinya nyajin, jana yalaman, “Godungku Elishamu junkurr dajin Elijahndamun.”
  asm-FB: তাৰ পাছত এলিয়াৰ গাৰ পৰা পৰি যোৱা চাদৰখন তুলি লৈ তেওঁ উলটি আহি যৰ্দ্দনৰ
    তীৰত থিয় হ’ল।
  sus-A: عَ قَ عٍلِيَ شَ دٌنمَ تٌنفٌ نَشَن بِرَ بْشِ مَ. عَ نَشَ فبِلٍن يُرُدّن شُرٍ
    دّ رَ.
  fra-SBL: Il prit aussi le manteau d'Élie qui était tombé de lui, et s'en retourna
    se placer sur la rive du Jourdain.
  hbo-hbo: וַיָּ֙רֶם֙ אֶת־אַדֶּ֣רֶת אֵלִיָּ֔הוּ אֲשֶׁ֥ר נָפְלָ֖ה מֵעָלָ֑יו וַיָּ֥שָׁב
    וַֽיַּעֲמֹ֖ד עַל־שְׂפַ֥ת הַיַּרְדֵּֽן׃
  kik-kik: Nake akĩoya nguo ya igũrũ ĩrĩa yagwĩte kuuma harĩ Elija na agĩthiĩ akĩrũgama
    hũgũrũrũ-inĩ cia Rũũĩ rwa Jorodani.
  fra-NCL: et il releva le manteau d’Elie qui était tombé de dessus lui. Puis, étant
    revenu au Jourdain, il s’arrêta sur le bord ;
  cek-AK: Elijah khae hoi kakrah kahni to anih mah lak moe, amlaem let pacoengah,
    Jordan vapui taengah angdoet;
  cuk-cuk: Agine, Eliseo, Elías-suba-mor-batisad susad. Geb, gannar Jordán-diwar-gakase
    gwisgunonikid.
  uig-CYR: Андин у Илиясниң учисидин чүшүп қалған йепинчисини йәрдин елип, Иордан
    дәриясиниң қирғиқиға қайтип кәлди.
  pma-pma: Evus, les kot omon Ilaetsa koa mot rani. Kuri ka va ris mulomal en usi
    Oaisal Sodan.
  tel-2017: ఏలీయా దగ్గర నుండి జారి పడిన పైవస్త్రాన్ని అతడు తీసుకున్నాడు. దానితో యొర్దాను
    నదీ తీరానికి వచ్చాడు.
  hat-BSA: Anplis, li te pran manto Élie ki te sòti tonbe de li, lè l t ap prale a,
    e li te retounen kanpe akote rebò larivyè Jourdain an.
  bxh-bxh: Fuyana Guyau Ilaidiya ya hasaꞌen galewa, In ana luhuluhu ya beꞌu lidi tanohi
    yai. Na Ilaisa luhuluhuna ya abi hitin, na ya fuyo Diyodan Hoꞌowana sadaina yai
    ya obiyo.
  kos-kos: Na el srukak nuknuk lik lal Elijah ma putatla lukel, ac folokla tu pe Infacl
    Jordan.
  hbo-WLC: וַיָּ֙רֶם֙ אֶת־אַדֶּ֣רֶת אֵלִיָּ֔הוּ אֲשֶׁ֥ר נָפְלָ֖ה מֵעָלָ֑יו וַיָּ֥שָׁב
    וַֽיַּעֲמֹ֖ד עַל־שְׂפַ֥ת הַיַּרְדֵּֽן׃
  ibo-ibo: Emesịa, ọ chịlịri uwe mwụda Ịlaịja nke dapụrụ mgbe e weliri ya elu, laghachi
    bịa guzo nʼakụkụ osimiri Jọdan.
  ory-ory: ମଧ୍ୟ ସେ ଏଲୀୟଙ୍କଠାରୁ ପଡ଼ିଥିବା ବସ୍ତ୍ରଖଣ୍ଡ ଉଠାଇ ନେଲେ ଓ ଫେରିଯାଇ ଯର୍ଦ୍ଦନ ତୀରରେ
    ଠିଆ ହେଲେ।
  wmt-wmt: '@see-verse:2KI.002.012'
  chk-chk: Iwe, Elisa a angeetiuei üfen Elias we owokot mi tur seni, a liwinla o ütä
    aropen ewe chanpupu Jortan.
  rop-rop: Afta na imbin pikimap det kout weya bin buldan brom Ilaija en imbin jandap
    langa beingksaid langa det Jodan Riba.
  ukr-1871: І підняв Ілиїну гуню, що впала з його, й вернувсь та й став на березї
    Йорданї.
  deu-1951: faßte er seine Kleider und zerriß sie in zwei Stücke und hob den Mantel
    auf, der Elia entfallen war, und kehrte um und trat an das Gestade des Jordan.
  eng-JPS: He took up also the mantle of Elijah that fell from him, and went back,
    and stood by the bank of the Jordan.
  srp-1865: I podiže plašt Ilijin, koji bješe spao s njega, i vrativ se stade na brijegu
    Jordanskom.
  lug-lug: Waaliwo omunagiro ogwali gusuulibbwa Eriya ng’atwalibwa mu ggulu, era ogwo
    Erisa gwe yalonda n’addayo ku mugga Yoludaani n’ayimirira ku lubalama lw’omugga.
  heb-heb: וירם את אדרת אליהו אשר נפלה מעליו וישב ויעמד על שפת הירדן׃
  ben-IRV: আর তিনি এলিয়ের গা থেকে পড়ে যাওয়া চাদরখানা তুলে নিলেন এবং ফিরে যর্দ্দনের
    ধারে গিয়ে দাঁড়ালেন।
  pan-pan: ਉਸ ਨੇ ਏਲੀਯਾਹ ਦੀ ਗੋਦੜੀ ਵੀ ਜਿਹੜੀ ਉਹ ਦੇ ਉੱਤੋਂ ਡਿੱਗੀ ਸੀ, ਚੁੱਕ ਲਈ ਅਤੇ ਮੁੜ ਕੇ
    ਯਰਦਨ ਦੇ ਕੰਢੇ ਉੱਤੇ ਖੜ੍ਹਾ ਹੋ ਗਿਆ।
  tkr-tkr: Qiyğa mang'vee, İlyasıle g'a'aytxhuyn p'laş alyaat'u, İordanne damaysqa
    yı'q'əlqa sak'ı, mançine mıglek ulyoyzarna.
  mya-JVB: အောက်သို့ကျ သော ဧလိယ ဝတ်လုံ ကို ကောက် ၍ ပြန် လေ၏။ ယော်ဒန် မြစ်နား မှာ ရပ်
    ၍၊ “
  tbg-tbg: Elaitaara tavunautavano vataini hiqintura utu varero anirantero Iotani
    Namari auvahini oru himpiro vaura.
  hmo-hmo: Elia be ataiai ia daekau lao neganai, iena dabua latana be tano dekenai
    ia moru. Vadaeni Elisaia ese unai dabua latana ia abia, ia giroa lou, Ioridane
    Sinavai ena isena dekenai ia gini.
  urd-urd: और उसने एलियाह की चादर को भी, जो उस पर से गिर पड़ी थी उठा लिया, और उल्टा
    फिरा और यरदन के किनारे खड़ा हुआ।
  rus-SYN: И поднял милоть Илии, упавшую с него, и пошел назад, и стал на берегу Иордана;
  bqc-SIM: À Ɛlia ulada pↄ́ wòlowà à kwɛ̀ sɛ̀lɛ, ↄ̃ à ɛ̀a gɛ̀ zɛ̀ Yuudɛ̃ baa.
  tcz-CHONGTHU: Elijah lahtouva aum phat’in, ahung lenglha Elijah poncho chu Elijah
    in akilah tan ahi. Hijouchun Elisha chu Jordan vadung panga chun ahung kiletan
    ahi.
  mar-mar: त्याने एलीयाचा अंगरखा जो जमिनीवर पडला होता, उचलला, आणि परत यार्देनकाठी
    जाऊन उभा राहिला.
  soq-soq: Tane Iawe God Elaia wadenposideno uboo odene aleidio garawa onapea dogo
    osowe noseno Elaisa waden. Ita me alene esa Ioadan waiwe enen.
  qub-qub: Nircur Elías jacurashan shicwajtana apacurcur cuticuran Jordán mayuman.
    Mayu cantuncho ichicuycuran.
  bqp-bqp: À Iliasu utagyaba kũ à bò à lɛ̀tɛaa sɛ̀, akũ à ɛ̀ra à gɛ̀ɛ à zɛ̀ Yoda
    bara.
  hat-hat: Lèfini, li ranmase gwo rad ki te soti sou zepòl Eli tonbe atè a, epi li
    tounen. Rive bò larivyè Jouden an li kanpe.
  eng-BSB: Elisha also picked up the cloak that had fallen from Elijah, and he went
    back and stood on the bank of the Jordan.
  eng-WEBPB: He also took up Elijah’s mantle that fell from him, and went back and
    stood by the bank of the Jordan.
  kbq-kbq: Hagi Elaijama zaza nakre ku'amo'ma mopafima erami'neana, Elisa'a e'nerino
    vuno Jodani tinkenare ete ome oti'ne.
  nhe-BL: Huan Eliseo quitlalanqui itlaque Elías tlen huetzqui huan mocuepqui ipan
    ojtli campa hualajtoyaj hasta campa atemitl Jordán. Huan moquetzqui ateno.
  bus-bus: À Ilia utagyaba kɛ̀ bↄ̀ à lɛ̀ɛa sɛ̀, ben à ɛ̀ara à gàa à zɛ̀ Yoda baa.
  gub-BL: Eri kamirpuku kwer u'ar huwake. A'e rupi upyhyk hupir pà kury. Uzewyr Zotàw
    yrykaw pe. Upytu'u a'e pe.
  eng-DRA: 'And he took up the mantle of Elias, that fell from him: and going back,
    he stood upon the bank of the Jordan,'
