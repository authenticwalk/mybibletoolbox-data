verse: 2KI.002.002
translations:
  mal-C: '“നീ ഇവിടെത്തന്നെ താമസിക്കുക; യഹോവ എന്നെ ബേഥേലിലേക്ക് അയച്ചിരിക്കുന്നു,”
    എന്ന് ഏലിയാവ് എലീശയോടു പറഞ്ഞു. എന്നാൽ, എലീശാ അദ്ദേഹത്തോട്: “ജീവനുള്ള യഹോവയാണെ,
    അങ്ങയുടെ ജീവനാണെ, ഞാൻ അങ്ങയെ വിട്ടുപിരിയുകയില്ല” എന്നു മറുപടി പറഞ്ഞു. അങ്ങനെ,
    അവർ ഇരുവരും ബേഥേലിലേക്കു യാത്രപുറപ്പെട്ടു.'
  deu-TKW: 'Und Elia sprach zu Elisa: Bleibe doch hier, denn Jahwe hat mich bis nach
    Bethel gesandt. Elisa aber antwortete: So wahr Jahwe lebt, und so wahr du lebst,
    ich verlasse dich nicht! So stiegen sie hinab nach Bethel.'
  lin-lin: 'Eliya alobaki na Elize : — Nabondeli yo, tikala awa ; pamba te Yawe atindi
    ngai na Beteli. Elize azongisaki : — Na Kombo na Yawe mpe na kombo na yo, nakotika
    yo te ! Boye bakendeki na Beteli.'
  eng-LSV: and Elijah says to Elisha, “Please abide here, for YHWH has sent me to
    Beth-El”; and Elisha says, “YHWH lives, and your soul lives, if I leave you”;
    and they go down to Beth-El.
  eng-GNV: 'Then Eliiah saide to Elisha, Tarie here, I pray thee: for the Lord hath
    sent me to Bethel. But Elisha said, As the Lord liueth, and as thy soule liueth,
    I will not leaue thee. So they came downe to Beth-el.'
  eng-WEBSTER: And Elijah said to Elisha, Tarry here, I pray thee; for the LORD hath
    sent me to Beth-el. And Elisha said, As the LORD liveth, and as thy soul liveth,
    I will not leave thee. So they went down to Beth-el.
  nhw-BL: 'pero Elías quiilhui: ―Ximocahua nica, pampa TOTECO nechtitlantoc ma niya
    campa altepetl Betel. Pero Eliseo quinanquili: ―Temachtli nimitzilhuía amo nimitzcahuas
    moseltzi. Huajca yajque san sejco hasta Betel.'
  swh-ONEN: Eliya akamwambia Elisha, “Kaa hapa. Bwana amenituma Betheli.” Lakini Elisha
    akasema, “Kwa hakika, kama Bwana aishivyo na wewe uishivyo, sitakuacha.” Kwa hiyo
    wakaenda Betheli pamoja.
  bba-bba: Swɑɑ sɔɔ, yerɑ Eli u Elisee sɔ̃ɔwɑ u nɛɛ, ɑ yɔ̃ro mini, domi Yinni Gusunɔ
    u mɑn ɡɔriɔ sere Betɛliɔ. Mɑ Elisee u nùn wisɑ u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru
    kɑ mɑɑ wunɛn tiiɡiru nɑ ǹ nun derimɔ. Mɑ bɑ dɑ Betɛliɔ sɑnnu.
  eng-KJVCPB: And Elijah said unto Elisha, Tarry here, I pray thee; for the Lord hath
    sent me to Beth-el. And Elisha said unto him, As the Lord liveth, and as thy soul
    liveth, I will not leave thee. So they went down to Beth-el.
  luo-luo: Elija nowachone Elisha niya, dongʼ kae; nimar Jehova Nyasaye oseora Bethel.
    To Elisha nowachone niya, “Akwongʼora gi nying Jehova Nyasaye mangima kod nyingi
    iwuon, ni ok anaweyi.” Omiyo giduto negidhi Bethel.
  meu-meu: Bena Elia ese Elisaia e hamaoroa, eto, Mani emu kara iniseni ai do ba noho,
    badina be Iehova ese vada e siaigu, Betele bainala. A Elisaia eto, Iehova e maurimu
    bona oi o maurimu heḡereḡerena, lau basina rakatanimu. Taunabunai, raruosi na
    Betele ela.
  npi-ULB: एलियाले एलीशालाई भने, “कृपागरी यहीँ बस, किनकि परमप्रभुले मलाई बेथेलमा पठाउनुभएको
    छ ।” एलीशाले जवाफ दिए, “परमप्रभु र तपाईंको नाउँमा शपथ खाएर भन्‍छु, म तपाईंलाई
    छोड्नेछैनँ ।” त्यसैले तिनीहरू बेथेलमा झरे ।
  yor-yor: Elijah wí fún Eliṣa pé, “Dúró níbí; Olúwa rán mi lọ sí Beteli.” Ṣùgbọ́n
    Eliṣa wí pé, “Gẹ́gẹ́ bí ó ti dájú pé Olúwa wà láyé àti gẹ́gẹ́ bí ó ti yẹ, èmi
    kò ní fi ọ́ sílẹ̀.” Bẹ́ẹ̀ ni wọ́n sọ̀kalẹ̀ lọ sí Beteli.
  emp-NTPO: 'Maʌ̃ne Elíaba Eliseoa nãwã jarasia: –Nama b̶edua. Ãcõrẽba mʌ̃ra Betel
    purud̶aa wãbi b̶ʌa.– Baribʌrʌ Eliseoba panusia: –Ãcõrẽ zocai b̶ʌ quĩrãpita, bʌ
    quĩrãpita bid̶a wãrãneba jaraya: bʌdub̶a wãbiẽ́a.– Ara maʌ̃da Betel purud̶aa wãsid̶aa.'
  pes-OPCB: '@see-verse:2KI.002.001'
  tgl-ULB: Sinabi ni Elias kay Eliseo, “Pakiusap, manatili ka rito dahil pinapadala
    ako ni Yahweh sa Bethel.” Sumagot si Eliseo, “Hanggang nabubuhay si Yahweh at
    hanggang nabubuhay ka, hindi kita iiwan.” Kaya pumunta sila sa Bethel.
  cbu-NT: Elíyas anushsha Elisewaa tsiyatarangiya. Neetsiri shiy taarapcha. Watam
    na in Apanll nuwaa naangi atuwa yakat Betelpi, tárangiya. Itaru, Elisewsha, Zurampatari
    Apanll waana paritam, misha shaana yasaritamtish. Nuw shiyaa shaani zanganimaam
    zandkeezi, tárangiya. Tárangusin, yusur washunandtam yakat Betelap naataranganaya.
  hui-hui: Pialu howa Elaya ibugua Elaisahondo lalu, I̱ Anduane Homogohanda Bedele
    ibabe layadago porogo í̠na ogoria hondo habe, lene. Ani layagola Elaisa ibugua
    ladai bialu lalu, Anduane Homogo haluhe kagonaga minini howa i̱na heneneore larogo
    i̱na yu wanahe í̠ poregoha iya haru poleberaba, lene. Ani laya handala libu haru
    Bedele pole pene.
  mya-mya: လမ်း​တွင်​ဧ​လိ​ယ​က``ဤ​တွင်​နေ​ရစ်​ပါ​လော့။ ငါ့​အား​ထာ​ဝ​ရ​ဘု​ရား​သည် ဗေ​သ​လ​မြို့
    သို့​စေ​လွှတ်​တော်​မူ​သည်'' ဟု​ဧ​လိ​ရှဲ​အား ပြော​၏။ သို့​ရာ​တွင်​ဧ​လိ​ရှဲ​က``အ​ကျွန်ုပ်​သည်​အ​ရှင်​နှင့်
    ခွဲ​ခွာ​လိမ့်​မည်​မ​ဟုတ်​ကြောင်း အ​သက်​ရှင်​တော် မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​အ​ရှင့်​အ​ပေါ်​၌
    အ​ကျွန်ုပ်​ထား​ရှိ​သည့်​ကျေး​ဇူး​သစ္စာ​ကို​တိုင် တည်​၍​ကျိန်​ဆို​ပါ​၏'' ဟု​ပြန်​ပြော​လေ​သည်။
    သို့​ဖြစ်​၍​သူ​တို့​နှစ်​ဦး​သည်​ဗေ​သ​လ​မြို့ သို့​ဆက်​၍​သွား​ကြ​၏။
  bod-N: ཨེ་ལི་ཡཱས་ཨེ་ལི་ཤཱ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་པེད་ཨེལ་དུ་མངགས་པས། ཁྱོད་རང་འདི་ནས་བཞུགས་རོགས་ཞེས་བསྒོས་ཀྱང་།
    ཨེ་ལི་ཤཱས་ཁོང་ལ། བདག་གིས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁྱེད་ཀྱི་ཚེ་སྲོག་གཉིས་ཀ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ།
    ང་ནི་ཅིས་ཀྱང་ཁྱེད་དང་འབྲལ་བར་མི་བྱའོ་ཞེས་ཞུས་པས། ཁོང་གཉིས་མར་པེད་ཨེལ་དུ་ཕྱིན་ཏོ།
    །
  sna-sna: Eria akati kuna Erisha, “Gara pano, nokuti Jehovha andituma kuBheteri.”
    Asi Erisha akati, “Zvirokwazvo naJehovha mupenyu uye noupenyu hwenyu, handingakusiyei.”
    Naizvozvo vakadzika kuBheteri.
  spa-BLM: 'Elías le dijo a Eliseo: “Por favor, espera aquí, porque Yahvé me ha enviado
    hasta Betel”. Eliseo dijo: “Vive Yahvé y vive tu alma, no te dejaré”. Así que
    bajaron a Betel.'
  cac-cac: 'Ix yalan vin̈ d''a vin̈aj Eliseo chi'' icha tic: —Canan̈ d''a tic, yujto
    tzin schecb''at Jehová d''a Betel, xchi vin̈. Ix tac''vi vin̈aj Eliseo chi'':
    —Svac'' in ti'' d''ayach d''a yichan̈ Jehová to ol in b''atn̈ej ed''oc, xchi vin̈.
    Yuj chi'' ix b''at eb'' vin̈ schavan̈il d''a Betel chi''.'
  swh-ULB: Eliya akamwambia Elisha, '“kaa hapa, tafadhali, kwa sababu Yahwe alinituma
    kwa Betheli.'” Elisha akajibu, “Kama Yahwe aishivyo, na kama uishivyo, sintokuacha.'”
    Hivyo wakashuka chini kulekea Betheli.
  bel-bel: 'І сказаў Ільля Елісею: застанься тут, бо Гасподзь пасылае мяне ў Вэтыль.
    Але Елісей сказаў: жывы Гасподзь і жывая душа твая! не пакіну цябе. І пайшлі яны
    ў Вэтыль.'
  wed-wed: Ma Elijah, Elisha i riwei i pa, “Weka ma mae ma Bada i riweu da ana nae
    au Bethel.” Wate Elisha i paribelei, “Riwa kaua da Bada lawalawaina ma nanare
    tam lawalawaim, tau nanare eḡa melanai ana voterem.” Anina ma airuaḡa i ḡaira
    au Bethel.
  deu-ELBBK: 'Und Elia sprach zu Elisa: Bleibe doch hier; denn der HERR hat mich bis
    nach Bethel gesandt. Und Elisa sprach: So wahr der HERR lebt und deine Seele lebt,
    wenn ich dich verlasse! Und sie gingen nach Bethel hinab.'
  mbb-OT: Ne migkeǥiyan ni Elias si Elisha te, “Kayi ke zà, su ibpehendiyà a te Nengazen
    te Betel.” Piru midtavak si Elisha te, “Ebpenangdù a ziyà te uuyag he Nengazen
    wey ziyà te kenikew he kenà a edsuwey kenikew.” Umbe mibpezumehè dan en diyà te
    Betel.
  mal-2015: 'ഏലീയാവു എലീശയോടു: നീ ഇവിടെ താമസിച്ചുകൊൾക: യഹോവ എന്നെ ബേഥേലിലേക്കു അയച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു. എലീശാ അവനോടു: യഹോവയാണ, നിന്റെ ജീവനാണ, ഞാൻ നിന്നെ വിടുകയില്ല എന്നു
    പറഞ്ഞു. അങ്ങനെ അവർ ബേഥേലിലേക്കു പോയി.'
  rmc-rmc: 'O Eliaš phenďa le Elizeoske: „Mangav tut, ačh kade, bo o RAJ man bičhavel
    andro Betel.“ Ale o Elizeus phenďa: „Avke sar dživel o RAJ a avke sar tu, me tut
    na omukava!“ Avke gele andro Betel.'
  pes-OPV: 'و ایلیا به الیشع گفت: «در اینجا بمان، زیرا خداوند مرا به بیت ئیل فرستاده
    است.» الیشع گفت: «به حیات یهوه وحیات خودت قسم که تو را ترک نکنم.» پس به بیت ئیل
    رفتند.'
  ron-1924: 'Илие а зис луй Елисей: „Рэмый аич, те рог, кэч Домнул мэ тримите пынэ
    ла Бетел.” Елисей а рэспунс: „Виу есте Домнул ши виу есте суфлетул тэу кэ ну те
    вой пэрэси.” Ши с-ау коборыт ла Бетел.'
  aui-aui: na Elaija, Elaisa iwoneni bo, “Mma kumakae, Yawe God iwonegu da ananagho
    Betelma.” Bi gegha Elaisa iwona bo, “Wiisuwona, Yawe God yamakamake na kana waghawaghae
    da kate tam yam yawa waghatama awonawona da gemeyani anakuyovemna.” Na siyowogha
    sinagho Betelma.
  ben-OBCV: এলিয় ইলীশায়কে বললেন, “তুমি এখানে থাকো; সদাপ্রভু আমাকে বেথেলে পাঠিয়েছেন।”
    কিন্তু ইলীশায় বললেন, “জীবন্ত সদাপ্রভুর দিব্যি এবং আপনারও প্রাণের দিব্যি, আমি
    আপনাকে ছাড়ব না।” অতএব তারা বেথেলের দিকে নেমে গেলেন।
  som-som: Markaasaa Eliiyaah wuxuu Eliishaa ku yidhi, Waan ku baryayaaye halkan iska
    joog, waayo, Rabbigu wuxuu ii diray tan iyo Beytel. Oo Eliishaana wuxuu yidhi,
    Waxaan ku dhaartay Rabbiga noloshiisa iyo adiga naftaadee inaanan kaa tagayn.
    Sidaas daraaddeed waxay ku wada dhaadhaceen Beytel.
  lat-VUC: 'Dixitque Elias ad Eliseum: Sede hic, quia Dominus misit me usque in Bethel.
    Cui ait Eliseus: Vivit Dominus, et vivit anima tua, quia non derelinquam te. Cumque
    descendissent Bethel,'
  eng-ASVBT: And Elijah said unto Elisha, Tarry here, I pray thee; for Jehovah hath
    sent me as far as Beth-el. And Elisha said, As Jehovah liveth, and as thy soul
    liveth, I will not leave thee. So they went down to Beth-el.
  ita-1885: 'Ed Elia disse ad Eliseo: Deh! rimani qui; perciocchè il Signore mi manda
    fino in Betel. Ma Eliseo rispose: Come il Signore vive, e come l''anima tua vive,
    io non ti lascerò. Così scesero in Betel.'
  eng-LXXUP: And Elijah said to Elisha, Stay here, I pray thee; for God has sent me
    to Bethel. And Elisha said, As the Lord lives and thy soul lives, I will not leave
    thee; so they came to Bethel.
  eng-ULB: Elijah said to Elisha, “Stay here, please, because Yahweh has sent me to
    Bethel.” Elisha replied, “As Yahweh lives, and as you live, I will not leave you.”
    So they went down to Bethel.
  spa-VBL: 'Y Elías le dijo a Eliseo: “Por favor, quédate aquí, porque el Señor me
    ha enviado a Betel”. Pero Eliseo respondió: “Vive el Señor y vives tú, no te dejaré”.
    Así que se fueron a Betel.'
  fra-_FOB: 'Et Élie dit à Élisée: Je te prie, demeure ici; car l''Éternel m''envoie
    jusqu''à Béthel. Mais Élisée dit: L''Éternel est vivant, et ton âme est vivante!
    je ne te quitterai point. Ainsi ils descendirent à Béthel.'
  mal-mal: 'ഏലീയാവ് എലീശയോട്: “നീ ഇവിടെ താമസിച്ചുകൊള്ളുക; യഹോവ എന്നെ ബേഥേലിലേക്ക്
    അയച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞു. എലീശാ അവനോട്: “യഹോവയാണ, നിന്റെ ജീവനാണ, ഞാൻ നിന്നെ
    വിട്ടുപിരിയുകയില്ല” എന്ന് പറഞ്ഞു. അങ്ങനെ അവർ ബേഥേലിലേക്ക് പോയി.'
  urd-GVR: Rāste meṅ Iliyās Ilīshā se kahne lagā, “Yihīṅ ṭhahar jāeṅ, kyoṅki Rab ne
    mujhe Baitel bhejā hai.” Lekin Ilīshā ne inkār kiyā, “Rab aur āp kī hayāt kī qasam,
    maiṅ āp ko nahīṅ chhoṛūṅgā.” Chunāṅche donoṅ chalte chalte Baitel pahuṅch gae.
  suz-BL: मिनु एलीयामी एलीशा कली “गे एक उइ बाक्‍को। मारदे हना परमप्रभु यावेमी आं कली
    बेथेल सोइश्‍शो बाक्‍ब” देंमाक्‍त। तन्‍न एलीशामी “परमप्रभु यावे ब्रोंइशा बाक्‍शो
    खोदेंशो पा नु इन ब्रोंइशा बाक्‍शो खोदेंशो पा, गो इन कली मप्रोंइनुङ” देंमाक्‍त।
    मोपतीके मेको निक्‍शी बेथेल ब्रुप्‍सा बाक्‍त।
  ita-1927: 'Ed Elia disse ad Eliseo: “Fermati qui, ti prego, poiché l’Eterno mi manda
    fino a Bethel”. Ma Eliseo rispose: “Com’è vero che l’Eterno vive, e che vive l’anima
    tua, io non ti lascerò”. Così discesero a Bethel.'
  ckb-ckb: 'ئەلیاس بە ئەلیشەعی گوت: «لێرە بمێنەرەوە، چونکە یەزدان منی ناردووەتە بێت‌ئێل.»
    ئەلیشەعیش گوتی: «بە یەزدانی زیندوو و بە گیانی خۆت، بەجێت ناهێڵم.» ئینجا بەرەو
    بێت‌ئێل چوون.'
  eng-BBE: And Elijah said to Elisha, Come no farther for the Lord has sent me to
    Beth-el. But Elisha said, As the Lord is living and as your soul is living, I
    will not be parted from you. So they went down to Beth-el.
  kan-OKCV: ಆಗ ಎಲೀಯನು ಎಲೀಷನಿಗೆ, “ನೀನು ದಯಮಾಡಿ ಇಲ್ಲಿ ಇರು. ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಬೇತೇಲಿಗೆ
    ಕಳುಹಿಸುತ್ತಿದ್ದಾರೆ,” ಎಂದನು. ಅದಕ್ಕೆ ಎಲೀಷನು, “ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ನಿನ್ನ ಪ್ರಾಣದ ಜೀವದಾಣೆ,
    ನಾನು ನಿನ್ನನ್ನು ಬಿಡುವುದಿಲ್ಲ,” ಎಂದನು. ಹಾಗೆಯೇ ಅವರು ಬೇತೇಲಿಗೆ ಹೋದರು.
  tam-2017: 'எலியா எலிசாவை நோக்கி: நீ இங்கே இரு; யெகோவா என்னைப் பெத்தேல்வரை போக அனுப்புகிறார்
    என்றான். அதற்கு எலிசா: நான் உம்மை விடுவதில்லை என்று யெகோவாவின் ஜீவனையும் உம்முடைய
    ஜீவனையும் கொண்டு சொல்லுகிறேன் என்றான்; அப்படியே இருவரும் பெத்தேலுக்குப் போனார்கள்.'
  spa-RV-1909: 'Y dijo Elías á Eliseo: Quédate ahora aquí, porque Jehová me ha enviado
    á Beth-el. Y Eliseo dijo: Vive Jehová, y vive tu alma, que no te dejaré. Descendieron
    pues á Beth-el.'
  ron-BTF: 'Și Ilie i-a spus lui Elisei: Rămâi aici, te rog, pentru că DOMNUL m-a
    trimis la Betel. Și Elisei i-a zis: Precum DOMNUL trăiește și precum sufletul
    tău trăiește, nu te voi părăsi. Astfel ei au coborât la Betel.'
  eng-WEBP: Elijah said to Elisha, “Please wait here, for the LORD has sent me as
    far as Bethel.” Elisha said, “As the LORD lives, and as your soul lives, I will
    not leave you.” So they went down to Bethel.
  eng-FBV: Elijah said to Elisha, “Please stay here, for the Lord has sent me to Bethel.”
    But Elisha replied, “As the Lord lives, and as you yourself live, I will not leave
    you.” So they went to Bethel.
  nld-1939: 'Elias sprak echter tot Eliseus: Blijf hier; want Jahweh heeft mij naar
    Betel gezonden. Maar Eliseus antwoordde: Zo waar Jahweh leeft, en bij uw leven;
    ik verlaat u niet. Toen zij te Betel aankwamen,'
  nch-BL: 'pero Elías quiilhui: ―Ximocahua nica, pampa TOTECO techtitantoc ma niya
    campa altepet Betel. Pero Eliseo quinanquili: ―Temachti nimitzilhuía amo nimitzcahuas
    moseltitzi. Huajca yajque san sejco hasta Betel.'
  vie-1934: 'Ê-li nói với Ê-li-sê rằng: Ta xin ngươi hãy ở đây; vì Đức Giê-hô-va sai
    ta đi đến Bê-tên. Ê-li-sê thưa với người rằng: Tôi chỉ Đức Giê-hô-va hằng sống
    và chỉ mạng sống thầy mà thề rằng, tôi chẳng hề lìa khỏi thầy. Như vậy, hai người
    đi xuống Bê-tên.'
  hin-CV: एलियाह ने एलीशा से कहा, “अब तुम यहीं ठहरो, क्योंकि याहवेह ने मुझे बेथेल
    जाने का आदेश दिया है.” मगर एलीशा ने उन्हें उत्तर दिया, “जीवित याहवेह की शपथ और
    आपके जीवन की शपथ, मैं आपका साथ नहीं छोडूंगा.” तब वे दोनों ही बेथेल चले गए.
  spa-BES: 'Entonces Elías dijo a Eliseo: No vayas más lejos, porque el Señor me ha
    enviado a Betel. Pero Eliseo dijo: Mientras el Señor esté viviendo y tu alma esté
    viva, no seré separado de ti. Así que bajaron a Betel.'
  tdx-tdx: 'Le hoe t’i Elià amy Elisà: Ehe, eo hey irehe, fa nampihitrife’ Iehovà
    mb’e Betele añe iraho. Aa hoe t’i Elisà, Kanao veloñe t’i Iehovà naho veloñe ty
    arofo’o, izaho tsy hieng’ azo. Aa le nizotso mb’e Betele mb’eo iereo.'
  tha-KJV: และเอลียาห์​พู​ดก​ับเอลี​ชาว​่า “ขอท่านจงคอยอยู่​ที่นี่ เพราะพระเยโฮวาห์ทรงใช้ข้าพเจ้าไปถึงเบธเอล”
    แต่​เอลี​ชาว​่า “พระเยโฮวาห์ทรงพระชนม์​อยู่ และท่านเองมี​ชี​วิตอยู่​แน่​ฉันใด
    ข้าพเจ้าจะไม่จากท่านไปฉันนั้น” ดังนั้นท่านทั้งสองก็ลงไปยังเบธเอล
  por-BR-2018: 'E disse Elias a Eliseu: Fica-te agora aqui, porque o SENHOR me enviou
    a Betel. E Eliseu disse: Vive o SENHOR, e vive tua alma, que não te deixarei.
    Desceram pois a Betel.'
  deu-ELO: 'Und Elia sprach zu Elisa: Bleibe doch hier; denn Jehova hat mich bis nach
    Bethel gesandt. Und Elisa sprach: So wahr Jehova lebt und deine Seele lebt, wenn
    ich dich verlasse! Und sie gingen nach Bethel hinab.'
  eng-WYC-2018: And Elijah said to Elisha, Sit thou here, for the Lord [hath] sent
    me till into Bethel. To whom Elisha said, The Lord liveth, and thy soul liveth,
    for I shall not forsake thee, (or To whom Elisha said, As the Lord liveth, and
    as thy soul liveth, I shall not desert thee). And when they had come down to Bethel,
  epo-epo: 'Kaj Elija diris al Eliŝa: Restu do ĉi tie, ĉar la Eternulo sendas min
    al Bet-El. Sed Eliŝa diris: Mi ĵuras per la Eternulo kaj per via animo, ke mi
    vin ne forlasos. Kaj ili ekiris al Bet-El.'
  uig-PIN: 'Iliyas Elixaƣa: — Sǝndin ɵtünimǝn, bu yǝrdǝ ⱪalƣin; qünki Pǝrwǝrdigar
    meni Bǝyt-Əlgǝ mangƣuzdi. Elixa: Pǝrwǝrdigarning ⱨayati bilǝn, wǝ sening ⱨayating
    bilǝn ⱪǝsǝm ⱪilimǝnki, seningdin ⱨǝrgiz ayrilmaymǝn! dedi. Xuning bilǝn ular Bǝyt-Əlgǝ
    qüxüp kǝldi.'
  beo-beo: Logoa ahoana, Ilaidia da Ilaisiama amane sia:i, “Waha gui leloma! Hina
    Gode da nama Bedele moilaiga masa:ne sia:i.” Be Ilaisia da bu adole i, “Na da
    Hina Gode da esala amola di da esala, amo dafawaneyale dawa:beba:le, na da dafawane
    ilegele sia:sa. Na da di hamedafa yolesimu.” Amaiba:le, ela da ahoana, Bedele
    moilaiga doaga:i.
  tpi-OTNT: Na Elaija i tokim Elisa olsem, “Yu wet i stap hia, long wanem, Bikpela
    i tokim mi long i go long Betel.” Tasol Elisa i bekim tok olsem, “Long nem bilong
    Bikpela i stap oltaim, mi tok tru tumas, mi mas i go wantaim yu.” Olsem na tupela
    i go wantaim long taun Betel.
  hau-SA: Sai Iliya ya ce wa Elisha, “Ka dakata a nan; Ubangiji ya aike ni Betel.”
    Amma Elisha ya amsa ya ce, “Muddin Ubangiji yana a raye, kai kuma kana a raye,
    ba zan rabu da kai ba.” Saboda haka suka gangara zuwa Betel.
  uig-LAT: 'Iliyas Élishagha: — Sendin ötünimen, bu yerde qalghin; chünki Perwerdigar
    méni Beyt-Elge mangghuzdi. Élisha: Perwerdigarning hayati bilen, we séning hayating
    bilen qesem qilimenki, séningdin hergiz ayrilmaymen! dédi. Shuning bilen ular
    Beyt-Elge chüshüp keldi.'
  nde-nde: U-Elija wathi ku-Elisha, “Hlala lapha; uThixo usengithume eBhetheli.” Kodwa
    u-Elisha wathi, “Njengoba uThixo ephila njalo njengoba lawe uphila, angiyikutshiyana
    lawe.” Ngakho basuka baya eBhetheli.
  ton-ton: Pea naʻe pehē ʻe ʻIlaisiā kia ʻIlaisa, “ʻOku ou kole ke ke tatali koe ʻi
    heni; he kuo fekauʻi au ʻe Sihova ki Peteli.” Pea naʻe pehē ʻe ʻIlaisa, “ʻOku
    moʻui ʻa Sihova, pea ʻoku moʻui ho laumālie, pea ʻe ʻikai te u mahuʻi meiate koe.”
    Pea ko ia naʻa na ʻalu hifo ai ki Peteli.
  ces-1613: 'I řekl Eliáš Elizeovi: Medle, poseď tuto, nebo Hospodin poslal mne až
    do Bethel. Jemuž řekl Elizeus: Živť jest Hospodin, a živať jest duše tvá, žeť
    se tebe nespustím. I přišli do Bethel.'
  eng-WMB: Elijah said to Elisha, “Please wait here, for the LORD has sent me as far
    as Bethel.” Elisha said, “As the LORD lives, and as your soul lives, I will not
    leave you.” So they went down to Bethel.
  tam-TCV: அப்போது எலியா எலிசாவைப் பார்த்து, “யெகோவா என்னைப் பெத்தேலுக்குப் போகும்படி
    அனுப்பியிருக்கிறார். ஆகவே நீ இங்கேயே இரு” என்றான். ஆனால் எலிசாவோ, “யெகோவா இருப்பது
    நிச்சயமெனில், நீர் வாழ்வது நிச்சயம்போலவும் நான் உம்மைவிட்டு விலகமாட்டேன் என்பதும்
    நிச்சயம்” என்றான். எனவே இருவரும் பெத்தேலுக்குப் போனார்கள்.
  ceb-ULB: Miingon si Elias ngadto kang Eliseo, “Palihog, pabilin dinhi, tungod kay
    paadtoon ako ni Yahweh sa Betel.” Mitubag si Eliseo, “Ingon nga buhi si Yahweh,
    ug ingon nga ikaw buhi, dili ako mobiya kanimo.” Busa milugsong sila ngadto sa
    Betel.
  pol-UBG: 'I Eliasz powiedział do Elizeusza: Proszę, zostań tu, bo PAN posyła mnie
    do Betel. Elizeusz odpowiedział: Jak żyje PAN i jak żyje twoja dusza, nie opuszczę
    cię. Przyszli więc do Betel.'
  agr-agr: 'Nunik wesag Elías Eliseon chichajak: “Amek juwi pujumata, Tuke Pujuu minak
    Betelnum awetawai”, tau. Tama Eliseo ayaak: “Tuke Pujuu antai tuja ameshkam antamin
    tajai. Wika ima nigki weti tusanuk idaisashtatjame”, tiuwai. Tusa timatai mai
    juwakiag Betel jegawajui.'
  kyc-kyc: Peyambinyipa katasa pao Ilainjame Ilaisa dopa lamaiya. Kamongo dokome namba
    langyuo, Yuu Betele dokona puu lalamo dokona parowale. Emba dakena karena leya.
    Leyamopape Ilaisame isingi lao, Nambame yuu peparae Kamongo lete karenge doko
    kando yaki nyii nao rape rape lao karenge. Dokona lao namba lalu lao langyuo,
    Emba yaki nyii naro, leya. Dokopa nakamba yuu Betele dokona peyambi.
  urd-GVU: راستے میں الیاس الیشع سے کہنے لگا، ”یہیں ٹھہر جائیں، کیونکہ رب نے مجھے
    بیت ایل بھیجا ہے۔“ لیکن الیشع نے انکار کیا، ”رب اور آپ کی حیات کی قَسم، مَیں آپ
    کو نہیں چھوڑوں گا۔“ چنانچہ دونوں چلتے چلتے بیت ایل پہنچ گئے۔
  deu-1912: 'Und Elia sprach zu Elisa: Bleib doch hier; denn der HERR hat mich gen
    Beth-El gesandt. Elisa aber sprach: So wahr der HERR lebt und deine Seele, ich
    verlasse dich nicht. Und da sie hinab gen Beth-El kamen,'
  ntj-ntj: '@see-verse:2KI.002.001'
  kan-2017: ಆಗ ಎಲೀಯನು ಎಲೀಷನಿಗೆ, “ನೀನು ಇಲ್ಲೇ ಇರು, ಯೆಹೋವನು ನನಗೆ ಬೇತೇಲಿಗೆ ಹೋಗಬೇಕೆಂದು”
    ಆಜ್ಞಾಪಿಸಿದ್ದಾನೆ ಎನ್ನಲು, ಎಲೀಷನು, “ಯೆಹೋವನಾಣೆ, ನಿನ್ನ ಜೀವದಾಣೆ, ನಾನು ನಿನ್ನನ್ನು ಬಿಟ್ಟು
    ಹೋಗುವುದಿಲ್ಲ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು. ತರುವಾಯ ಅವರಿಬ್ಬರೂ ಬೇತೇಲಿಗೆ ಹೋದರು.
  yap-yap: ma nap’an ni yow be yan me ga’ar Elijah ngak Elisa, “Mpar u roy, ya ke
    l’ugeg SOMOL ni nggu wan nga Bethel.” Machane me ga’ar Elisa, “Rogon feni bmich
    ni gub yul’yul’ ngak SOMOL nge gur, e aram feni dab gu pagem.” Ma aram mi yow
    yan nga Bethel.
  hlt-MCSB: Te vaengah Elijah loh Elisha te, “He ah ana om dae, BOEIPA loh kai Bethel
    la n'tueih,” a ti nah. Tedae Elisha loh, “BOEIPA kah hingnah neh na hinglu kah
    hingnah vanbangla nang kan toeng mahpawh,” a ti nah dongah Bethel la suntla rhoi.
  mdy-ETH: ዔያታ ዴንዳ ጎይሣ ዓኣንቴ ዔኤሊያሴ ዔልሳዒ ኮይላ፦ «ኔኤኒ ሃይካ ዴዔ፤ ታኣኒ ቤኤቴኤሌ ዴንዳንዳጉዲ ናንጊና ናንጋ
    ጎዳ ታና ዓይሤኔ» ጌዔኔ። ዔልሳዒ ጋዓንቴ፦ «ናንጊና ናንጋ ጎዳ ሃይቆ! ፔቴታዖ ታኣኒ ኔ ጊዳፓ ዱማዻዓኬ!» ጌዔኔ፤ ዬያሮ
    ዔያታ ዎላ ቤኤቴኤሌ ዴንዴኔ።
  twi-ASANTE: Na Elia ka kyerɛɛ Elisa sɛ, “Tena ha na Awurade aka akyerɛ me sɛ, menkɔ
    Bet-El.” Na Elisa buaa sɛ, “Mmerɛ dodoɔ a Awurade te ase, na wo nso wote ase no,
    merennya wo da.” Enti, wɔnante kɔɔ Bet-El.
  eng-WEBU: Elijah said to Elisha, “Please wait here, for the LORD has sent me as
    far as Bethel.” Elisha said, “As the LORD lives, and as your soul lives, I will
    not leave you.” So they went down to Bethel.
  wal-wal: Biishin Eelaasi Elssaa7a, “GODAI tana Beeteele katamaa kiittido gishshau,
    hayyanaa neeni hagan takkashsha” yaagiis. SHin Elssaa7i, “GODAI ero! Ne shemppoi
    ero! Taani neeppe shaahettikke” yaagiis. Yaagin eti duge Beeteele wodhdhidosona.
  spa-PDDPT: 'Elías dijo a Eliseo: Quédate aquí, porque Yavé me envió a Bet-ʼEl. Y
    Eliseo respondió: ¡Vive Yavé y vive tu alma que no te dejaré! Entonces bajaron
    a Bet-ʼEl.'
  gun-gun: 'Ha''e ramo Elias aipoe''i Eliseu pe: — Epyta ke apy, mba''eta Senhor xemondouka
    ta Betel katy. Eliseu ombovai: — Anhetẽ ete Senhor oikove va''e rupi, ha''e nderekove
    rupi avi aura vy aipoa''e: Xee ma noromondoukai ''rã ndee anho''i — he''i. Ha''e
    rami vy oguejy jogueravy Betel katy.'
  ilo-ULB: Kinuna ni Elias kenni Eliseo, “Agbatika ditoy, pangngaasim, gapu ta imbaonnak
    ni Yahweh a mapan idiay Betel.” Simmungbat ni Eliseo, “Iti nagan ni Yahweh nga
    adda iti agnanayon, ken kas sibibiagka, saanka a panawan.” Isu a napanda idiay
    Betel.
  kpg-kpg: I di nau loo adu hua, gei Elijah ga helekai gi Elisha, “Noho mua i ginei.
    Dimaadua gu helekai mai bolo au gii hana gi Bethel.” Gei Elisha ga helekai, “Au
    e helekai hagamodu i di ingoo o Dimaadua dela e mouli, mo adu gi di goe bolo au
    hagalee diiagi goe.” Gei meemaa ga loo adu gi Bethel.
  uig-ARA: 'ئىلىياس ئېلىشاغا: ــ سەندىن ئۆتۈنىمەن، بۇ يەردە قالغىن؛ چۈنكى پەرۋەردىگار
    مېنى بەيت-ئەلگە ماڭغۇزدى. ئېلىشا: پەرۋەردىگارنىڭ ھاياتى بىلەن، ۋە سېنىڭ ھاياتىڭ
    بىلەن قەسەم قىلىمەنكى، سېنىڭدىن ھەرگىز ئايرىلمايمەن! دېدى. شۇنىڭ بىلەن ئۇلار بەيت-ئەلگە
    چۈشۈپ كەلدى.'
  sus-sus: Eliya naxa a fala Elise bɛ, «I xa lu be yandi, barima Alatala wama n xɛɛfe
    Beteli.» Kɔnɔ Elise naxa a yaabi, «N bara n kali Alatala ra, n bara n kali n yɛtɛ
    nii ra, n mu gbilenma i fɔxɔ ra feo!» Na kui e firin birin naxa goro Beteli.
  pon-2006: Elaisa ahpw ndalahng Elisa, “Menlau mihmihte mahs wasaht, pwe KAUN-O ketin
    poaroneielahng Pedel.” A Elisa ahpw sapeng nda, “I kahukihla ni mwaren KAUN-O
    me I sohte pahn tohrohrasang uhk.” Ira eri kohdilahng Pedel.
  jae-jae: Elia kêsôm gêdêŋ Elisa gebe “Aê jateŋ aôm gebe ômoa Gilgal tonec gebe Apômtau
    kêsakiŋ aê gebe jana Betel.” Mago Elisa gêjô eŋ awa gebe “Apômtau gêŋgôŋ mata
    jali ma aôm gômoa matam jali, tec aê oc jawi aôm siŋ atomanô.” Amboac tonaŋ êsêagêc
    sêwiŋ tauŋ sêsêp Betel sêja.
  ksd-ksd: 'Ma Elia i ga biti tai Elisa: Una ngo pit ati, iau lul u, tago ra Luluai
    i ga tulue iau uro iat Betel. Ma Elisa i ga biti: Da ra Luluai i laun, ma da u
    iat u laun, pa ina vana kan u. Ma dir ga vana uro Betel.'
  tur-YTC: Eliya, Elişa'ya, “Lütfen burada bekle, çünkü Yahve beni Beytel'e kadar
    gönderdi” dedi. Elişa, “Yaşayan Yahve'nin ve senin canının hakkı için senden ayrılmayacağım”
    dedi. Böylece Beytel'e indiler.
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ πρὸς Ἑλισαιὲ, κάθου δὴ ἐνταῦθα, ὅτι ὁ Θεὸς ἀπέσταλκέ
    με ἕως Βαιθήλ· καὶ εἶπεν Ἑλισαιὲ, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, εἰ ἐγκαταλείψω
    σε· καὶ ἦλθον εἰς Βαιθήλ.
  ind-AYT: Elia berkata kepada Elisa, “Sekarang, tinggallah di sini, karena TUHAN
    telah mengutusku ke Betel.” Elisa menjawab, “Demi TUHAN yang hidup dan demi hidupmu,
    aku tidak akan meninggalkan engkau.” Lalu, mereka pergi ke Betel.
  nya-nya: Eliya anawuza Elisa kuti, “Iwe khala pano pakuti Yehova wandituma kuti
    ndipite ku Beteli.” Koma Elisa anati, “Pali Yehova wamoyo ndiponso pali inu nomwe,
    ineyo sindidzakusiyani.” Motero awiriwo anapita ku Beteli.
  hrv-hrv: 'I reče Ilija Elizeju: “Ostani ovdje jer me Jahve šalje do Betela.” Elizej
    odgovori: “Života mi Jahvina i tvoga: ja te neću ostaviti!” I siđoše do Betela.'
  mps-mps: Tama Elaijago te aga sabi Elisabolo e tiwai po wai, “Nage ede tama bidiyu,
    tonaluao,” wai. “Magi baso meni, Genuai Bidigo ena Betel buluba pao wai,” wali.
    Tiali goli, Elisago e tiwai po wei ponani, “Genuai Bidi bidada peyu, bidada paibao.
    Te mu po dao. Tama te tiwai gilama, eno mu po tama obao, ena nage dali paibao,”
    wali. Tama tibaso, te augwali te Betel taunba talua si pai.
  tpi-tpi: Na Elaija i tokim Elisa olsem, “Yu wet i stap hia, long wanem, Bikpela
    i tokim mi long i go long Betel.” Tasol Elisa i bekim tok olsem, “Long nem bilong
    Bikpela i stap oltaim, mi tok tru tumas, mi mas i go wantaim yu.” Olsem na tupela
    i go wantaim long taun Betel.
  dan-1931: 'Og Elias sagde til Elisa: “Bliv her, thi HERREN vil have mig til Betel!”
    Men Elisa svarede: “Så sandt HERREN lever, og så sandt du lever, jeg går ikke
    fra dig!” De gik da ned til Betel.'
  vie-OVCB: '“Con ở lại đây, vì Chúa Hằng Hữu phán bảo thầy đi Bê-tên.” Nhưng Ê-li-sê
    đáp: “Con thề với Chúa Hằng Hữu và với thầy rằng con sẽ không rời thầy.” Vậy,
    hai thầy trò đi Bê-tên.'
  guj-2017: એલિયાએ એલિશાને કહ્યું, “તું અહીં રહે, કેમ કે ઈશ્વર મને બેથેલમાં મોકલે
    છે.” એલિશાએ કહ્યું, “જીવતા ઈશ્વરના અને તારા સમ કે, હું તને છોડીશ નહિ.” તેથી તેઓ
    બેથેલમાં ગયા.
  pon-2006A: Elaisa ahpw ndalahng Elisa, “Menlau mihmihte mahs wasaht, pwe KAUN-O
    ketin poaroneielahng Pedel.” A Elisa ahpw sapeng nda, “I kahukihla ni mwaren KAUN-O
    me I sohte pahn tohrohrasang uhk.” Ira eri kohdilahng Pedel.
  por-BRBSL: 'Elijah disse a Elisha: “Por favor, espere aqui, pois Yahweh me enviou
    até Betel”. Elisha disse: “Como Yahweh vive, e como sua alma vive, eu não vou
    deixá-lo”. Então eles desceram para Betel.'
  cth-cth: Elijah ni, Elisha koevah pahren lahoi hi la awm loe. Bangdawk tet pawiteh,
    BAWIPA ni Bethel vah pou cei hanelah na patoun atipouh. Hatei Elisha ni BAWIPA
    hoi na hringnae a hring e patetlah kaawm mahoeh ati teh Bethel lah a ceicathuk
    roi.
  twi-twi: Na Elia ka kyerɛɛ Elisa se, “Tena ha na Awurade aka akyerɛ me se, menkɔ
    Bet-El.” Na Elisa buae se, “Mmere dodow a Awurade te ase, na wo nso wote ase no,
    merennyaw wo da.” Enti wɔnantew kɔɔ Bet-El.
  hlt-hlt: Te vaengah Elijah loh Elisha te, “He ah ana om dae, BOEIPA loh kai Bethel
    la n'tueih,” a ti nah. Tedae Elisha loh, “BOEIPA kah hingnah neh na hinglu kah
    hingnah vanbangla nang kan toeng mahpawh,” a ti nah dongah Bethel la suntla rhoi.
  tbz-SIM: 'kɛ̀ Edii nɑ́kɛ́ Edisee kɛ dɔ̀: Nkpɑɑ́ diɛ, ti Yiɛ̀ nKuyie nni ntɔ̃ mBetɛɛdi
    nwe. Kɛ̀ Edisee pɑrìkɛ̀ kɛ dɔ̀: Ti Yiɛ̀ nKuyie mbomu kɑ̀ɑ bo, n yí yóó dɑ yóu!
    Mɛm̀mɛ kɛ̀ bɛ̀ɛ nɛi kɛ́kɔtɛ Betɛɛdi.'
  msy-2020: Egha Elaija kamaghɨn Elisa mɨgei, “Ikiavɨra Itir God mangɨ Betelɨn otivasa
    na mɨkeme. Kamaghɨn amizɨ, ga uaning, nɨ kagh ikɨ.” Ezɨ Elisa kamaghɨn an akam
    ikaragha ghaze, “Ikiavɨra Itir Godɨn ziamɨn, kɨ bar guizbangɨra mɨgei, kɨ nɨ ko
    mangam.” Kamaghɨn amizɨ, aning vɨrara Betelɨn nguibamɨn ghu.
  dop-dop: 'Pǝ kɔmɑ nɑ pǝ kɛɛsɩ ɩlɛnɑ Ilii tɔ Ilisee sɩ: Tɑcɑɑ tiliɣi-m Petɛɛlɩ. Cɑɣɑ
    cǝnɛ, nɑ mɑ́ kɔɔ. Ntɛnɑ Ilisee sɩ: Mɑ tuukinɑ Tɑcɑɑ sɩ mɑ kɑɑ yele-ŋ. Ɩlɛnɑ Ilii
    nɑ Ilisee pɑ́ polo Petɛɛlɩ.'
  azb-azb: 'Onda İlyas Elişaya dedi: «Burada qal, çünki Rəbb məni Bet-Elə göndərir».
    Elişa dedi: «Var olan Rəbbə və sənin canına and olsun ki, səndən əl çəkmərəm».
    Onlar Bet-Elə getdilər.'
  eng-DBY: And Elijah said to Elisha, Abide here, I pray thee; for Jehovah has sent
    me to Bethel. And Elisha said, As Jehovah liveth, and as thy soul liveth, I will
    not leave thee! So they went down to Bethel.
  hin-2017: एलिय्याह ने एलीशा से कहा, “यहोवा मुझे बेतेल तक भेजता है इसलिए तू यहीं
    ठहरा रह।” एलीशा ने कहा, “यहोवा के और तेरे जीवन की शपथ मैं तुझे नहीं छोड़ने का;”
    इसलिए वे बेतेल को चले गए,
  wol-KYG: 'Ci biir loolu Ilyaas ne Alyaasa: «Xaaral fii rikk, ndax Aji Sax ji da
    maa yebal Betel.» Alyaasa ne ko: «Ak sama digganteek Aji Sax ji, Kiy Dund, nga
    fekke tey, duma teqlikook yaw mukk.» Ñu daldi ànd, dem Betel.'
  eng-YLT: and Elijah saith unto Elisha, 'Abide, I pray thee, here, for Jehovah hath
    sent me unto Beth-El;' and Elisha saith, 'Jehovah liveth, and thy soul liveth,
    if I leave thee;' and they go down to Beth-El.
  kne-kne: Kanan Elias en Eliseo, “Isna ka tan inbaan Diyos sak-en ed Betel.” Ngem
    kanan Eliseo, “Isapatak sin matmatago ay Diyos ya en sik-a ay adiak taynan sik-a.”
    Et nankoyog da ay inmey ed Betel.
  eng-WYC-2017: And Elijah said to Elisha, Sit thou here, for the Lord [hath] sent
    me till into Bethel. To whom Elisha said, The Lord liveth, and thy soul liveth,
    for I shall not forsake thee. And when they had come down to Bethel,
  eng-WMBB: Elijah said to Elisha, “Please wait here, for the LORD has sent me as
    far as Bethel.” Elisha said, “As the LORD lives, and as your soul lives, I will
    not leave you.” So they went down to Bethel.
  urd-GVH: रास्ते में इलियास इलीशा से कहने लगा, “यहीं ठहर जाएँ, क्योंकि रब ने मुझे
    बैतेल भेजा है।” लेकिन इलीशा ने इनकार किया, “रब और आपकी हयात की क़सम, मैं आपको
    नहीं छोड़ूँगा।” चुनाँचे दोनों चलते चलते बैतेल पहुँच गए।
  rug-rug: Meke koasa dia inene la si zama la koe Ilaisa se Ilaiza, “Ego, mu koa tani;
    ura ele garunau e Zihova si rau pude la pa Betolo.” Ba olaṉa la ia Ilaisa si asa,
    “Zama hinokara atu si rau koasa Tamasa Toana meke koa goi sapu lopu kaqu taluarae
    koa goi si rau,” gua si asa. Ke ene hola la pa Betolo si arini.
  gaz-gaz: Eeliyaasis Elsaaʼiin, “Ati asuma turi; Waaqayyo Beetʼeelitti na ergeeraatii”
    jedhe. Elsaaʼi garuu, “Dhugaa Waaqayyo jiraataa, ani lubbuu keetiin nan kakadha;
    ani gad si hin dhiisu” jedheen. Kanaafuu isaan Beetʼeelitti gad buʼan.
  fra-LSG: 'Élie dit à Élisée: Reste ici, je te prie, car l’Éternel m’envoie jusqu’à
    Béthel. Élisée répondit: L’Éternel est vivant et ton âme est vivante! Je ne te
    quitterai point. Et ils descendirent à Béthel.'
  gnn-gnn: Ga ŋayi Yelatjanydja waŋana Yelatjiyanha bitjarra, “Nhenydja dhiyala nhiniya
    ŋe! Garrayyu ŋarranhanydja waŋana ŋarra yurru marrtji bala Bithullili,” bitjarra.
    Ga ŋayi Yelatjiyanydja waŋana buku‐ruŋiyinmaraŋala nhanŋu bitjarra, “Yäw yaka!
    Yaka ŋarranydja yurru gonha'yun nhuna.” Bala yana maṉḏa marrtjina rrambaŋina bala
    Bithullilinydja.
  yal-yal: Eli yi a fala Elise xa, a naxa, “Lu be, n bata i mafan, amasɔtɔ Alatala
    bata n xɛ han Betɛli taani.” Elise yi a yabi, a naxa, “N bata n kɔlɔ habadan Alatala
    yi e nun i tan, n mi xɛtɛma i fɔxɔ ra.” E birin yi siga Betɛli yi.
  iou-iou: Kuŋtäŋgän Elaijatä Elisa iwetkuk; Yawetä Betel yotpärare kukta näwerako
    unita gäk ŋo isi yäk. Ude iweränä Elisatä yäŋkuk; Ude nämo! Näk gäk nadäŋ gamikinik
    täyat unita Yawe irit mähemi wäpi terak bureni-inik ŋode gäwetat; Näk bok kudayäŋ.
    Ude yäwänä Betel yotpärareken bok kuŋkumän.
  haw-1868: I aku la o Elia ia Elisai, Ke nonoi aku nei au ia oe, e noho oe ia nei;
    no ka mea, na hoouna o Iehova ia'u i Betela. I mai la o Elisai, Ma ke ola o Iehova,
    a ma ke ola o kou uhane, aole au e haalele ia oe. A hele pu laua i Betela.
  arb-NAV: 'فَقَالَ إِيلِيَّا لأَلِيشَعَ: «امْكُثْ هُنَا لأَنَّ الرَّبَّ قَدْ أَوْفَدَنِي
    إِلَى بَيْتِ إِيلَ». فَأَجَابَ أَلِيشَعُ: «حَيٌّ هُوَ الرَّبُّ، وَحَيَّةٌ هِيَ
    نَفْسُكَ إِنِّي لَا أَتْرُكُكَ». فَانْطَلَقَا مَعاً إِلَى بَيْتِ إِيلَ.'
  ewe-ewe: Eliya gblɔ na Elisa be, “Nɔ afi sia; Yehowa ɖom ɖe Betel.” Ke Elisa gblɔ
    be, “Meta Yehowa ƒe agbe kple wò agbe be nyemagblẽ wò ɖi o.” Ale woyi Betel.
  eng-LEE: And Elijah said unto Elisha', Remain, I pray thee, here; for the Lord hath
    sent me as far as Beth-el. But Elisha' said, As the Lord liveth, and as thy soul
    liveth, I will not leave thee. So they went down to Beth-el.
  gvn-gvn: '@see-verse:2KI.002.001'
  asm-FB: এলিয়াই ইলীচাক ক’লে, “তুমি ইয়াতে থাকা; যিহোৱাই মোক বৈৎএললৈ পঠাইছে।” কিন্তু
    ইলীচাই তেওঁক ক’লে, “যিহোৱাৰ শপত আৰু আপোনাৰ প্ৰাণৰ শপত, মই আপোনাক এৰি নাযাওঁ।”
    তাতে তেওঁলোক বৈৎএললৈ নামি গ’ল।
  sus-A: عٍلِيَ نَشَ عَ قَلَ عٍلِسٍ بّ، «عِ شَ لُ بٍ يَندِ، بَرِ مَ عَلَتَلَ وَ مَ
    ﭑ شّيقٍ بٍتٍلِ.» كْنْ عٍلِسٍ نَشَ عَ يَابِ، «ﭑ بَرَ ﭑ كَلِ عَلَتَلَ رَ، ﭑ بَرَ
    ﭑ كَلِ ﭑ يّتّ نِي رَ، ﭑ مُ فبِلٍنمَ عِ قْشْ رَ قٍوٌ!» نَ كُي عٍ قِرِن بِرِن نَشَ
    فٌرٌ بٍتٍلِ.
  fra-SBL: 'Élie dit à Élisée : « Attends ici, car Yahvé m''a envoyé jusqu''à Béthel. »
    Élisée dit : « Aussi vrai que Yahvé est vivant et que ton âme est vivante, je
    ne te quitterai pas. » Ils descendirent donc à Béthel.'
  hbo-hbo: וַיֹּאמֶר֩ אֵלִיָּ֨הוּ אֶל־אֱלִישָׁ֜ע שֵֽׁב־נָ֣א פֹ֗ה כִּ֤י יְהוָה֙ שְׁלָחַ֣נִי
    עַד־בֵּֽית־אֵ֔ל וַיֹּ֣אמֶר אֱלִישָׁ֔ע חַי־יְהוָ֥ה וְחֵֽי־נַפְשְׁךָ֖ אִם־אֶעֶזְבֶ֑ךָּ
    וַיֵּרְד֖וּ בֵּֽית־אֵֽל׃
  piu-2006: '@see-verse:2KI.002.001'
  kik-kik: Nake Elija akĩĩra Elisha atĩrĩ, “Ikara haha; tondũ Jehova nĩandũmĩte thiĩ
    Betheli.” Nowe Elisha akĩmwĩra atĩrĩ, “Ti-itherũ o ta ũrĩa Jehova atũũraga muoyo
    na o ta ũrĩa ũtũũraga muoyo-rĩ, niĩ ndigũgũtiga” Nĩ ũndũ ũcio magĩikũrũka magĩthiĩ
    Betheli.
  fra-NCL: 'Elie dit à Elisée : « Reste ici, je te prie, car Yahweh m’envoie jusqu’à
    Béthel. » Elisée répondit : « Yahweh est vivant et ton âme est vivante ! Je ne
    te quitterai point ! » Et ils descendirent à Béthel.'
  cek-AK: Elijah mah Elisha khaeah, Angraeng mah Bethel ah ang patoeh pongah, Nang
    loe hae ah om ah, tiah a naa. Toe Elisha mah, Angraeng loe hing moe, nang na hing
    pongah, nang hae kang caehtaak mak ai, tiah a naa. To pongah nihnik loe Bethel
    ah nawnto caeh hoi tathuk.
  cuk-cuk: 'Geb degi, Elías, Eliseoʼga sokalid: —Wegi be an-abitogo. Bab-Jehová Betel-neggweburse
    an-barminaid. Geb Eliseo abin-sogded: —Bab-Jehová-nuggi napira an bega sogo: Bab-Jehová
    beba gudisoggu, walagwen-naega an be-imakosuli. Degisoggu, Elías, Eliseo-ebo,
    Betel-neggweburse nadsunnad.'
  uig-CYR: 'Илияс Елишаға: — Сәндин өтүнимән, бу йәрдә қалғин; чүнки Пәрвәрдигар мени
    Бәйт-Әлгә маңғузди. Елиша: Пәрвәрдигарниң һаяти билән, вә сениң һаятиң билән қәсәм
    қилимәнки, сениңдин һәргиз айрилмаймән! деди. Шуниң билән улар Бәйт-Әлгә чүшүп
    кәлди.'
  tel-2017: అప్పుడు ఏలీయా “నీవు దయచేసి ఇక్కడే నిలిచిపో. నన్ను బేతేలుకు వెళ్ళమని యెహోవా
    చెప్పాడు” అని ఎలీషాతో అన్నాడు. దానికి ఎలీషా “యెహోవా ప్రాణం మీదా నీ ప్రాణం మీదా
    ఒట్టేసి చెబుతున్నాను. నేను నిన్ను విడిచి పెట్టను” అని జవాబిచ్చాడు. కాబట్టి వాళ్ళిద్దరూ
    బేతేలుకు వెళ్ళారు.
  hat-BSA: 'Epi li te rive ke Élie te di a Élisée: “Rete isit la, souple; paske SENYÈ
    a te voye mwen jis Béthel.” Men Élisée te di: “Jan SENYÈ a viv la e jan ou menm
    viv la, mwen p ap kite ou.” Konsa, yo te desann Béthel.'
  bxh-bxh: Ilaidiya ya libalau Ilaisa lisina iyen, Aiteꞌi u miya. Guyau ya duigu bena
    E lau Beteli. Na Ilaisa iyen, Wananaha, Guyau ya mwahumwahuli, yo hesana yai,
    wa mwahuli hinaga, be ibege ya lau afulem. Yo fede maꞌena sa lau Beteli.
  kos-kos: Ke eltal fahsr, Elijah el fahk nu sel Elisha, “Muta inse inge. LEUM GOD
    El sap ngan som nu Bethel.” Tusruktu Elisha el topuk, “Nga fulahk ke inse pwaye
    luk nu sin LEUM GOD moul, ac nu sum, lah nga ac fah tiana som liki kom.” Ouinge
    eltal tukeni som nu Bethel.
  hbo-WLC: וַיֹּאמֶר֩ אֵלִיָּ֨הוּ אֶל־אֱלִישָׁ֜ע שֵֽׁב־נָ֣א פֹ֗ה כִּ֤י יְהוָה֙ שְׁלָחַ֣נִי
    עַד־בֵּֽית־אֵ֔ל וַיֹּ֣אמֶר אֱלִישָׁ֔ע חַי־יְהוָ֥ה וְחֵֽי־נַפְשְׁךָ֖ אִם־אֶעֶזְבֶ֑ךָּ
    וַיֵּרְד֖וּ בֵּֽית־אֵֽל׃
  ibo-ibo: Ịlaịja sịrị Ịlaisha, “Nọdụ nʼebe a, nʼihi na Onyenwe anyị ziri m ozi ka
    m gaa Betel.” Ma Ịlaisha zara sị ya, “Dịka Onyenwe anyị na-adị ndụ, na dịka gị
    onwe gị nọkwa na-adị ndụ, agaghị m ahapụ gị.” Ya mere, ha abụọ sooro gaa Betel.
  ory-ory: ପୁଣି ଏଲୀୟ ଇଲୀଶାୟଙ୍କୁ କହିଲେ, “ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେ ଏଠାରେ ଥାଅ; କାରଣ ସଦାପ୍ରଭୁ
    ମୋତେ ବେଥେଲ୍‍ ପର୍ଯ୍ୟନ୍ତ ପଠାଇଅଛନ୍ତି।” ତହିଁରେ ଇଲୀଶାୟ କହିଲେ, “ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା
    ପ୍ରମାଣେ ଓ ଆପଣଙ୍କ ପ୍ରାଣ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ମୁଁ ଆପଣଙ୍କୁ ଛାଡ଼ିବି ନାହିଁ।” ତହୁଁ ସେମାନେ
    ବେଥେଲ୍‍କୁ ଗଲେ।
  chk-chk: Iwe, Elias a üreni Elisa, “Üa tüngor ngonuk pwe kopwe le nonom ikei, pun
    ewe Samol mi Lapalap a tinieila Petel.” Nge Elisa a üra, “Mwo manauen ewe Samol
    mi Lapalap, pwal mwo manauom, üsap likituk.” Iei mine ra mwinela Petel.
  rop-rop: Deibin kipgon wokwok langa det roud en Ilaija bin tok langa Ilaisha, “Ilaisha
    yu jidan iya dumaji YAWEI bin dalim mi blanga go langa Bethel.” Bat Ilaisha bin
    tok, “Trubala ai dalim yu. Ai kaan neba libum yu.” En dubala bin kipgon langa
    Bethel.
  ukr-1871: 'І сказав Ілия до Елисея: Зостанься тут, бо Господь послав мене в Бетель.
    Та Елисей відказав: Так певно, як Господь живе, не покину тебе. От і пійшли вони
    в Бетель.'
  deu-1951: 'Und Elia sprach zu Elisa: Bleibe doch hier; der HERR hat mich gen Bethel
    gesandt! Elisa aber sprach: So wahr der HERR lebt, und so wahr deine Seele lebt,
    ich verlasse dich nicht! Also kamen sie hinab gen Bethel.'
  eng-JPS: 'And Elijah said unto Elisha: ''Tarry here, I pray thee; for the LORD hath
    sent me as far as Beth-el.'' And Elisha said: ''As the LORD liveth, and as thy
    soul liveth, I will not leave thee.'' So they went down to Beth-el. —'
  srp-1865: 'I reèe Ilija Jelisiju: ostani ti ovdje, jer mene Gospod šalje do Vetilja.
    Ali Jelisije reèe: tako živ bio Gospod i tako živa bila duša tvoja, neæu te ostaviti.
    I doðoše u Vetilj.'
  lug-lug: Eriya n’agamba Erisa nti, “Sigala wano, ŋŋende e BeseriMukama gy’antumye.”
    Naye Erisa n’amuddamu nti, “Mazima nga Mukama bw’ali omulamu, era nga nawe bw’oli
    omulamu, siireme kugenda naawe.” Awo ne baserengeta bonna e Beseri.
  heb-heb: ויאמר אליהו אל אלישע שב נא פה כי יהוה שלחני עד בית אל ויאמר אלישע חי יהוה
    וחי נפשך אם אעזבך וירדו בית אל׃
  ben-IRV: আর এলিয় ইলীশায়কে বললেন, “অনুরোধ করি, তুমি এখানে থাক; কারণ সদাপ্রভু আমাকে
    বৈথেল পর্যন্ত পাঠালেন।” ইলীশায় বললেন, “যতদিন সদাপ্রভু আছেন ও আপনি আছেন, আমি আপনাকে
    ছাড়ব না।” কাজেই তাঁরা বৈথেলে নেমে গেলেন।
  pan-pan: ਤਦ ਏਲੀਯਾਹ ਨੇ ਅਲੀਸ਼ਾ ਨੂੰ ਆਖਿਆ, “ਤੂੰ ਇੱਥੇ ਠਹਿਰ ਜਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ
    ਬੈਤਏਲ ਤੱਕ ਭੇਜਿਆ ਹੈ।” ਪਰ ਅਲੀਸ਼ਾ ਨੇ ਆਖਿਆ, “ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਅਤੇ ਤੇਰੀ ਜਾਨ ਦੀ ਸਹੁੰ,
    ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ ਛੱਡਾਂਗਾ!” ਇਸ ਲਈ ਉਹ ਬੈਤਏਲ ਨੂੰ ਚੱਲੇ ਗਏ।
  tkr-tkr: 'İlyasee Elişayk''le eyhen: – Hucoone ixhes, ğu inyaa axve. Rəbbee zı Bet-Elyqa
    vor g''ıxele. Elişee eyhen: – Vorne Rəbbilqayiy yiğne canılqan k''ın ixhen, zı
    vake xıl ts''ıts''a''as deş. Məxüd ıxha, manbı sacigee avayk''ananbı Bet-Elyqa.'
  mya-JVB: ဧလိယ ကလည်း ၊ ဤ အရပ်၌ နေရစ် ပါလော့။ ထာဝရဘုရား သည် ငါ့ ကို ဗေသလ မြို့သို့
    စေလွှတ် တော်မူသည် ဟု ဧလိရှဲ အား ဆို လျှင်၊ ဧလိရှဲ က ထာဝရဘုရား အသက် ၊ ကိုယ်တော်
    အသက်ရှင် တော်မူသည်အတိုင်း ၊ ကိုယ်တော် နှင့် အကျွန်ုပ်မ ကွာ ရပါဟု ပြန်ပြော လျက်
    ၊ ထိုသူနှစ်ယောက်တို့ သည် ဗေသလ မြို့သို့သွား ကြ၏
  tbg-tbg: 'Elaitaava Elisaarara tiharo, Noravano Kotiva tiriara Betelini vuane timanta,
    te mini vuarirara are mainima variane, tuvaro Elisaava aqao tiro, Noravano Kotiva
    qaqi variqiro vi vaira autuqaavata, ai autuqaavata te quqaama turo: Te ai hampata
    vairerave, tiro. Elisaava minti tiva kero Elaitaakantiro Betelini vura.'
  hmo-hmo: 'Elia ese Elisaia ia hamaoroa, ia gwau, “Iniseni do oi noho, Lohiabada
    ese lau ia oda henia, Betele dekenai do lau lao.” To Elisaia ia haere, ia gwau,
    “Mauri Lohiabada ena ladana dainai, bona oiemu ladana dainai, lau gwauhamata inai:
    Lau ese oi do lau rakatania lasi.” Vadaeni idia ruaosi Betele dekenai idia lao.'
  urd-urd: और एलियाह ने इलीशा' से कहा, “तू ज़रा यहीं ठहर जा, इसलिए कि ख़ुदावन्द ने
    मुझे बैतएल को भेजा है।” इलीशा' ने कहा, “ख़ुदावन्द की हयात की क़सम और तेरी जान
    की क़सम, मैं तुझे नहीं छोड़ूँगा।” इसलिए वह बैतएल को चले गए।
  rus-SYN: 'И сказал Илия Елисею: останься здесь, ибо Господь посылает меня в Вефиль.
    Но Елисей сказал: жив Господь и жива душа твоя! не оставлю тебя. И пошли они в
    Вефиль.'
  bqc-SIM: 'Ɔ̃ Ɛlia ò Ɛliziɛ: Zɛ laaↄ! Dii ma zĩ Bɛtɛliɛ. Ɔ̃ Ɛlizi mɛ̀: Ń Dii kuao
    ń n kuao má kɛ̃mao. Kɛ́ aalɛ gɛ́ Bɛtɛli,'
  tcz-CHONGTHU: Elijah in Elisha kom’ah “Nangma hiche mun a hin ana umtan, Pakaiyin
    keima Bethel chengeija cheding in eiseije,” ati. Ahin Elisha’n adonbut in, “Hing
    jing Pakai leh nangma hinlai sen, Keiman nangma kadalha louhel ding ahi!” ati.
    Hiti chun amani Bethel kho ah akijot lut lhon tai.
  mar-mar: एलीया अलीशाला म्हणाला, “कृपाकरून तू येथेच थांब, कारण परमेश्वराने मला बेथेल
    येथे पाठवले आहे.” अलीशा म्हणाला, “परमेश्वर जिवंत आहे, व तू जिवंत आहे, मी तुला
    सोडणार नाही.” मग ते खाली बेथेलास गेले.
  soq-soq: Elaia me diene wanase, “E mape wanempa, Iawe God dianena ne bola debama
    Betel bedewe anteapa.” Tane Elaisa sipoasane wanase, “Ulaipa Iawe God wanwankasalala
    ebowe ita do e eboawo ne sauantedina e mai eepa, dia.” Sa baiwa mo iane Betelwa
    anton.
  qub-qub: 'Eliasna niran: «Eliseo, cayllacho quëdacuy. Tayta Diosmi cachaycäman Betelman.»
    Niptin Eliseoga niran: «Tayta Diospis gampis musyanquimi. Gamtaga manami cacharishayquipächu.»
    Chaura Betelcama ishcan aywaran.'
  bqp-bqp: 'Akũ Iliasu pì Ɛlisanɛ: Ǹ zɛ la! Dikiri ma zĩ Bɛtɛli. Akũ Ɛlisa pì: Kũ
    Dikiri kunnaao kũ n kunnaao mani kɛ̃mmaro. Kũ òtɛn gɛ́ Bɛtɛli,'
  hat-hat: 'Eli di Elize konsa: —Ou mèt rete isit la tande, paske Seyè a ban m'' lòd
    pou m'' al Betèl. Men, Elize reponn li: —Mwen pran ou menm ansanm ak Seyè ki vivan
    an pou temwen, mwen p''ap kite ou ale pou kont ou. Se konsa yo pati ansanm pou
    lavil Betèl.'
  eng-BSB: and Elijah said to Elisha, “Please stay here, for the LORD has sent me
    on to Bethel.” But Elisha replied, “As surely as the LORD lives and as you yourself
    live, I will not leave you.” So they went down to Bethel.
  eng-WEBPB: Elijah said to Elisha, “Please wait here, for the LORD has sent me as
    far as Bethel.” Elisha said, “As the LORD lives, and as your soul lives, I will
    not leave you.” So they went down to Bethel.
  kbq-kbq: Anama huke nevakeno Elaija'a amanage huno Elisana asmi'ne, Muse hugantoanki,
    Ra Anumzamo nagrikura Beteli vuo hige'na vu'za huanki amare kagra manio. Hianagi
    Elisa'a ke nona'a amanage hu'ne, Kasefa huno mani'nea Ra Anumzamofo avufine, kagri
    kavufine huvempa huanki'na, kagrane Betelia vugahue. Anage higeke Betelia magoka
    vu'na'e.
  nhe-BL: 'pero Elías quiilhui: ―Ximocahua nica, pampa TOTECO nechtitlantoc ma niya
    campa altepetl Betel. Pero Eliseo quinanquili: ―Temachtli nimitzilhuía ax nimitzcahuas
    moselti. Huajca yajque san sejco hasta Betel.'
  bus-bus: 'Ben Ilia bè Ɛlisanɛ: Ǹ zɛ kɛ̀! Dii ma zĩ Bɛtɛli. Ben Ɛlisa bè: Kↄ̃n Dii
    kuunao kↄ̃n n kuunao mɛ́ kɛ̃mmaro. Kɛ̀ aↄ̃ↄe gaa Bɛtɛli,'
  gub-BL: Pe rupi wata mehe Eri uze'eg Erizew pe. — Epyta xe nehe, ta'e Tupàn Tuweharupi
    Wiko Ma'e hemono kar iko Metew tawhu pe a'e xe, i'i izupe. Uze'eg Erizew izupe.
    — Amume'u putar ko ma'e Tupàn Tuweharupi Wiko Ma'e henataromo kury, nerenataromo
    no. — Nurezar kwaw ihe nehe, i'i izupe. A'e rupi oho hupi Metew pe.
