verse: 2KI.002.010
translations:
  mal-C: “വളരെ ദുഷ്കരമായ കാര്യമാണ് നീ ചോദിച്ചത്; എങ്കിലും ഞാൻ നിന്നിൽനിന്ന് എടുത്തുകൊള്ളപ്പെടുമ്പോൾ
    നീ എന്നെ കാണുമെങ്കിൽ നിനക്കതു ലഭിക്കും; അല്ലാത്തപക്ഷം ലഭിക്കുകയില്ല,” ഏലിയാവ്
    പറഞ്ഞു.
  deu-TKW: 'Da sprach er: Du hast Schweres erbeten. Wirst du mich sehen, wie ich von
    dir genommen werde, so wird dir solches zu teil werden; wenn aber nicht, so wird
    es nicht geschehen.'
  lin-lin: 'Eliya alobaki : — Osengi ngai eloko ya pasi, kasi soki okomona ngai wana
    Yawe akolongola ngai liboso na yo, okozwa yango ; soki te, okozwa yango te.'
  eng-LSV: and he says, “You have asked a hard thing; if you see me taken from you,
    it is to you so; and if not, it is not.”
  eng-GNV: 'And he saide, Thou hast asked an hard thing: yet if thou see me when I
    am taken from thee, thou shalt haue it so: and if not, it shall not be.'
  eng-WEBSTER: 'And he said, Thou hast asked a hard thing: nevertheless , if thou
    shalt see me when I am taken from thee, it shall be so to thee; but if not, it
    shall not be so .'
  nhw-BL: 'Huan Elías quinanquili: ―Tlahuel ohui catli timotlajtlanijtoc. Pero sintla
    techitas quema nechhuicase tlen campa ta, TOTECO mitzmacas catli tijtlajtlanía.
    Huan sintla amo techitas, huajca amo.'
  swh-ONEN: Eliya akasema, “Umeomba jambo gumu. Lakini kama utaniona wakati ninapoondolewa
    kutoka kwako litakuwa lako. La sivyo, hautalipata.”
  bba-bba: Eli u nùn wisɑ u nɛɛ, ɡɑ̃ɑ sɛ̃sɔɡinɑ ɑ bikiɑ. Adɑmɑ ɑ̀ n mɑn wɑɑmɔ sɑnɑm
    mɛ nɑ suɑrɑmɔ wɔllɔ, yɑ koo koorɑ nɡe mɛ ɑ kĩ. À kun mɑɑ mɑn wɑ yɑ ǹ koorɔ.
  eng-KJVCPB: 'And he said, Thou hast asked a hard thing: nevertheless, if thou see
    me when I am taken from thee, it shall be so unto thee; but if not, it shall not
    be so.'
  luo-luo: Elija nodwoke niya, “Ikwayo gima tek to kineno ka ikawa adhi, to niyude;
    to ka ok ineno kikawa, to ok iniyudi.”
  meu-meu: Elia eto, Ḡau aukana ta o noinoilaiamu; ḡau tamona, emu amo baina heabi
    oho negana ai ba itagu, emu ai unu baine heto, a basio itagu be unu basine heto.
  npi-ULB: एलियाले भने, “तिमीले कठिन कुरा मागेका छौ । तापनि तिमीबाट मलाई लगिएको तिमीले
    देख्यौ भने, तिम्रो निम्‍ति यो हुनेछ, तर देखेनौ भने, यो हुनेछैन ।”
  yor-yor: “Ìwọ ti béèrè ohun tí ó ṣòro,” Elijah wí pé, “Síbẹ̀ tí ìwọ bá rí mi nígbà
    tí a bá gbà mí kúrò lọ́wọ́ rẹ, yóò jẹ́ tìrẹ bí bẹ́ẹ̀ kọ́ kò ní rí bẹ́ẹ̀.”
  emp-NTPO: 'Elíaba jarasia: –Bʌa iwid̶i b̶ʌra zarea b̶ʌa. Baribʌrʌ Ãcõrẽba mʌ̃ edebʌrʌda
    unuibʌrʌ, bʌa iwid̶id̶ara edaya. Unuẽ́bʌrʌ edaẽ́a.–'
  pes-OPCB: 'ایلیا گفت: «چیز دشواری خواستی. اگر وقتی به آسمان می‌روم مرا ببینی، آنگاه
    آنچه خواستی به تو داده خواهد شد؛ در غیر این صورت خواسته‌ات برآورده نخواهد شد.»'
  tgl-ULB: Sumagot si Elias, “Humihiling ka ng mahirap na bagay. Gayun pa man, kung
    makikita mo ako kapag kinuha ako mula sa iyo, mangyayari ito sa iyo, pero kung
    hindi, hindi mangyayari iyon.”
  cbu-NT: Elíyassha, Yuw nuwaa shiy mashkish an ¿antaati kamiranaja? tárangiya. Itaru,
    wánari shiy yuwaa naakchi anoo pakchush, uru shiyaa istachina, tárangiya. Itaru,
    nduniya waritakush, Apanll wani shiyaa istacheeja, ndambari, tárangiya.
  hui-hui: Ani layagola Elaya ibugua lalu, Áyu í̠na i̱hondo ngi lalu hale harigoni
    i̱na í̠ abale mo ngulene ale ndogo. Anduane Homogohanda i̱ haru porane handariyagua
    ngi larigoni mo yu holebere. I̱ haru porago nahandariyagua namo yulebere, lene.
  mya-mya: ဧ​လိ​ယ​က``သင်​တောင်း​သော​ဆု​ကို​ပေး​ရန် မလွယ်​ကူ​ပါ။ သို့​ရာ​တွင်​သင်​သည်​ငါ့​အား​ဆောင်
    ယူ​သွား​သည်​ကို​တွေ့​မြင်​ရ​ပါ​လျှင် သင်​တောင်း သော​ဆု​ကို​ရ​လိမ့်​မည်။ အ​ကယ်​၍​သင်​မ​တွေ့
    မ​မြင်​ရ​ပါ​မူ​ထို​ဆု​ကို​ရ​မည်​မ​ဟုတ်'' ဟု ဆို​၏။
  bod-N: ཨེ་ལི་ཡཱས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་བསྒྲུབ་དཀའ་བའི་དོན་ཞིག་ཞུས་བྱུང་། གལ་ཏེ་ཁྱོད་ཀྱིས་ང་རང་ཁྱོད་དང་འཕྲལ་བ་དེ་མཐོང་བར་གྱུར་ན་དེ་བཞིན་དུ་འཐོབ་པར་འགྱུར་གྱི།
    གལ་ཏེ་མཐོང་བར་མ་གྱུར་ན། དེ་བཞིན་དུ་འཐོབ་པར་མི་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Eria akati, “Wakumbira chinhu chakaoma, asi kana ukandiona ndichitorwa
    kubva kwauri, uchaupiwa, asi kana zvisina kudaro, haungaupiwi.”
  spa-BLM: 'Él dijo: “Has pedido algo difícil. Si me ves cuando me quiten, será así
    para ti; pero si no, no será así”.'
  cac-cac: 'Ix yalan vin̈aj Elías chi'': Te ajaltac jun tza c''an tic d''ayin. Tato
    ol il tas ol aj vic''jiel d''a a tz''ey, ol ac''joc d''ayach. Tato man̈ ol il
    jun, man̈ ol ac''joclaj d''ayach, xchi vin̈.'
  swh-ULB: Eliya akajibu, “Umeomba jambo gumu. Hata hivyo, kama ukiniona wakati nitakapoondolewa
    kutoka kwako, hii itatokea kwako, lakini kama sivyo, haitatokea.”
  bel-bel: 'І сказаў ён: цяжкага ты просіш; калі ўбачыш, як я буду ўзяты ад цябе,
    дык будзе табе так, а калі ня ўбачыш, ня будзе.'
  wed-wed: Elijah i riwa, “Lamna kaua piripirina e vivibaḡei, wate mepa da u inanai
    ina ḡaiḡaieu, lamna u vivibaḡei u vaia ma eḡa, lamna eḡa.”
  deu-ELBBK: 'Und er sprach: Du hast Schweres begehrt! Wenn du mich sehen wirst, wann
    ich von dir genommen werde, so soll dir so geschehen; wenn aber nicht, so wird
    es nicht geschehen.'
  mbb-OT: Migkaǥi si Elias te, “Mereǥen heeyan is ebuyuen nu. Piru egkezawat nu heeyan
    emun egkeventayan nu is kegkuwaa kedì, piru emun kenà, ne kenè nu heini egkezawat.”
  mal-2015: 'അതിന്നു അവൻ: നീ പ്രയാസമുള്ള കാര്യമാകുന്നു ചോദിച്ചതു; ഞാൻ നിങ്കൽനിന്നു
    എടുത്തുകൊള്ളപ്പെടുമ്പോൾ നീ എന്നെ കാണുന്നുവെങ്കിൽ നിനക്കു അങ്ങനെ ഉണ്ടാകും; അല്ലെന്നുവരികിൽ
    ഉണ്ടാകയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Eliaš leske odphenďa: „Phari veca tuke manges, no ačhela pes oda, te
    man dikheha, sar avava tutar ilo upre. Ale te man na dikheha, na chudeha oda.“'
  pes-OPV: 'او گفت: «چیز دشواری خواستی اما اگر حینی که از نزد توبرداشته شوم مرا ببینی،
    از برایت چنین خواهدشد والا نخواهد شد.»'
  ron-1924: 'Илие а зис: „Греу лукру черь. Дар, дакэ мэ вей ведя кынд вой фи рэпит
    де ла тине, аша ци се ва ынтымпла; дакэ ну, ну ци се ва ынтымпла аша.”'
  aui-aui: Na Elaija iwona bo, “Tam sawara ghamana kiiravine kuvibaba. Meboda raghanina
    kunakita bi Yawe God gwabimma inakabikabitavegu, na wasina yam wiibaba kunakabi,
    bi meboda gegha kunakitagu na bada gegha.”
  ben-OBCV: “তুমি দুঃসাধ্য জিনিস চেয়ে বসলে,” এলিয় বললেন, “তবুও যদি তোমার কাছ থেকে
    আমাকে তুলে নেওয়ার সময় তুমি আমাকে দেখতে পাও, তবে তুমি সেটি পাবে—তা না হলে নয়।”
  som-som: Isna wuxuu yidhi, Wax aad u adag baad i weyddiisatay; habase yeeshee haddaad
    i aragtid markii layga kaa qaado, sidaasay kuu ahaanaysaa, haddii kalese saas
    ahaan mayso.
  lat-VUC: 'Qui respondit: Rem difficilem postulasti: attamen si videris me quando
    tollar a te, erit tibi quod petisti: si autem non videris, non erit.'
  eng-ASVBT: 'And he said, Thou hast asked a hard thing: nevertheless, if thou see
    me when I am taken from thee, it shall be so unto thee; but if not, it shall not
    be so.'
  ita-1885: 'Ed Elia gli disse: Tu hai domandato una cosa difficile; se tu mi vedi,
    quando io sarò tolto d''appresso a te, ti sarà fatto così; ma se tu non mi vedi,
    non ti sarà fatto.'
  eng-LXXUP: 'And Elijah said, Thou hast asked a hard thing: if thou shalt see me
    when I am taken up from thee, then shall it be so to thee; and if not, it shall
    not be so.'
  eng-ULB: Elijah answered, “You have asked for a difficult thing. Nevertheless, if
    you see me when I am taken from you, this will happen for you, but if not, it
    will not happen.”
  spa-VBL: “Lo que has pedido es difícil”, respondió Elías. “Pero si me ves cuando
    me quiten de ti, lo tendrás, si no, no”.
  fra-_FOB: 'Et Élie dit: Tu demandes une chose difficile. Si tu me vois enlever d''avec
    toi, il t''arrivera ainsi; sinon, cela n''arrivera pas.'
  mal-mal: 'അതിന് അവൻ: “നീ പ്രയാസമുള്ള കാര്യമാകുന്നു ചോദിച്ചത്; ഞാൻ നിന്നിൽനിന്ന്
    എടുക്കപ്പെടുമ്പോൾ നീ എന്നെ കാണുന്നുവെങ്കിൽ നിന്റെ ആഗ്രഹം സഫലമാകും; അല്ലെങ്കിൽ
    അത് സംഭവിക്കുകയില്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Iliyās bolā, “Jo darḳhāst āp ne kī hai use pūrā karnā mushkil hai. Agar
    āp mujhe us waqt dekh sakeṅge jab mujhe āp ke pās se uṭhā liyā jāegā to matlab
    hogā ki āp kī darḳhāst pūrī ho gaī hai, warnā nahīṅ.”
  suz-BL: मिनु एलीयामी “गे दा ठेयब लोव़ कका पुंइतीवी। तन्‍न आं कली एक रे क्‍युक्‍शा
    लाइश्‍शो ताप्‍तीवी हना, मेको इ पुंइ‍शो गाप्‍ब। तन्‍न मताप्‍तीवी हना, मेको इ पुंइशो
    मगाप्‍ब” देंमाक्‍त।
  ita-1927: 'Elia disse: “Tu domandi una cosa difficile; nondimeno, se tu mi vedi
    quando io ti sarò rapito, ti sarà dato quello che chiedi; ma se non mi vedi, non
    ti sarà dato”.'
  ckb-ckb: 'ئەلیاس گوتی: «داوای شتێکی گرانت کرد. ئەگەر منت بینی کاتێک لێت جیا دەبمەوە،
    ئەوا بۆ تۆ دەبێت، ئەگەر نا بۆت نابێت.»'
  eng-BBE: 'And he said, You have made a hard request: still, if you see me when I
    am taken from you, you will get your desire; but if not, it will not be so.'
  kan-OKCV: ಅದಕ್ಕವನು, “ನೀನು ಕಠಿಣವಾದದ್ದನ್ನು ಕೇಳಿದೆ. ಆದಾಗ್ಯೂ ನಿನ್ನ ಬಳಿಯಿಂದ ತೆಗೆಯಲಾಗುವಾಗ
    ನೀನು ನನ್ನನ್ನು ಕಂಡರೆ, ನಿನಗೆ ಅದು ದೊರಕುವುದು, ಇಲ್ಲದಿದ್ದರೆ, ದೊರಕುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: அரிதான காரியத்தைக் கேட்டாய்; உன்னைவிட்டு நான் எடுத்துக்கொள்ளப்படும்போது
    என்னை நீ பார்த்தால் உனக்குக் கிடைக்கும்; இல்லாவிட்டால் கிடைக்காது என்றான்.'
  spa-RV-1909: 'Y él le dijo: Cosa difícil has pedido. Si me vieres cuando fuere quitado
    de ti, te será así hecho; mas si no, no.'
  ron-BTF: 'Iar el a zis: Ai cerut un lucru greu; totuși, dacă mă vei vedea când voi
    fi luat de la tine, așa îți va fi; dar dacă nu, nu va fi așa.'
  eng-WEBP: He said, “You have asked a hard thing. If you see me when I am taken from
    you, it will be so for you; but if not, it will not be so.”
  eng-FBV: “What you have asked for is hard,” Elijah responded. “But if you see me
    when I am taken from you, you will have it, otherwise not.”
  nld-1939: 'Elias sprak: Ge vraagt heel veel; maar als ge mij ziet, wanneer ik van
    u word weggenomen, wordt uw bede vervuld; ziet ge me niet, dan geschiedt het niet.'
  nch-BL: 'Huan Elías quinanquili: ―Tahuel ohui cati timotajtanijtoc. Pero sinta techitas
    quema techhuicase ten campa ta, TOTECO mitzmacas cati tijtajtanía. Huan sinta
    amo techitas, huajca amo.'
  vie-1934: 'Ê-li nói với người rằng: Ngươi cầu xin một sự khó. Song nếu ngươi thấy
    ta lúc ta được cất lên khỏi ngươi, ắt sẽ được như lời bằng chẳng, thì không được.'
  hin-CV: एलियाह ने कहा, “तुमने बहुत कठिन बात मांग ली है; फिर भी, उस समय पर, जब मैं
    तुमसे दूर किया जा रहा होऊंगा, अगर तुम मुझे देख लोगे, तब तुम्हारी इच्छा पूरी हो
    जाएगी; मगर यदि मैं ओझल हो जाऊं, तब तुम्हारी इच्छा पूरी न होगी.”
  spa-BES: 'Y él dijo: Has hecho una petición difícil: aún así, si me ves cuando me
    separen de ti, obtendrás tu deseo; Pero si no, no será así.'
  tdx-tdx: 'Le hoe re: Raha sarotse i nihalalia’oy f’ie mahaisak’ ahy te ampisitaheñe
    ama’o, le ho azo’o; fa naho tsy izay, le ho tsie.'
  tha-KJV: และท่านตอบว่า “ท่านขอสิ่งที่ยากนัก แต่​ถ้าท่านเห็นข้าพเจ้าถู​กร​ับขึ้นไปจากท่าน
    ท่านก็จะได้​อย่างนั้น แต่​ถ้าท่านไม่​เห็น ก็​จะไม่เป็นแก่ท่านอย่างนั้น”
  por-BR-2018: 'E ele lhe disse: Coisa difícil pediste. Se me vires quando for tirado
    de ti, te será assim feito; mas se não, não.'
  deu-ELO: 'Und er sprach: Du hast Schweres begehrt! Wenn du mich sehen wirst, wann
    ich von dir genommen werde, so soll dir also geschehen; wenn aber nicht, so wird
    es nicht geschehen.'
  eng-WYC-2018: Which Elijah answered, Thou askest an hard thing; nevertheless if
    thou shalt see me, when I shall be taken away from thee, that that thou askest
    shall be (so); soothly if thou shalt not see (me), (then) it shall not be (so).
  epo-epo: 'Kaj tiu diris: Vi petas ion malfacilan; se vi vidos min, kiam mi estos
    prenata for de vi, estos al vi tiel; kaj se ne, tiam ne estos.'
  uig-PIN: 'U: Bu tilikinggǝ erixmǝk ⱪiyindur; mǝn sǝndin elip ketilgǝn waⱪtimda,
    meni kɵrüp tursang, sanga xundaⱪ berilidu; bolmisa, berilmǝydu, — dedi.'
  beo-beo: Ilaidia da bu adole i, “Dia adole ba:i amo imunu da gasa bagade gala. Be
    na da dima lale fasimu hou amo ba:sea, di da dia adole ba:i amo lamu. Be amo di
    da hame ba:sea, hame lamu.”
  tpi-OTNT: Elaija i bekim tok olsem, “Dispela samting yu askim mi long en, em i no
    isi long mi mekim. Tasol sapos yu lukim mi taim Bikpela i kisim mi i go, orait
    bai yu kisim dispela strong. Na sapos yu no lukim mi long taim mi go, orait yu
    no inap kisim.”
  hau-SA: Iliya ya ce, “Ka nemi abu mai wuya, amma in ka ga lokacin da aka ɗauke ni
    daga gare ka, zai zama naka, in ba haka ba, ba za ka samu ba ke nan.”
  uig-LAT: 'U: Bu tilikingge érishmek qiyindur; men sendin élip kétilgen waqtimda,
    méni körüp tursang, sanga shundaq bérilidu; bolmisa, bérilmeydu, — dédi.'
  nde-nde: U-Elija wathi, “Usucele into elukhuni, ungangibona ngisuswa kuwe kuzakuba
    ngokwakho, kodwa nxa kungangabinjalo akuyikuba ngokwakho.”
  ton-ton: 'Pea naʻe pehē ʻe ia, “ʻOku faingataʻa ʻae meʻa kuo ke kole ki ai: Ka koeʻuhi,
    kapau te ke mamata ki he ʻave au meiate koe, ʻe hoko ʻo pehē kiate koe pea kapau
    ʻe ʻikai, pea ʻe ʻikai hoko ia.”'
  ces-1613: 'Jemuž řekl: Nesnadnés věci požádal, a však jestliže uzříš mne, když budu
    vzat od tebe, staneť se tak; pakli nic, nestane se.'
  eng-WMB: He said, “You have asked a hard thing. If you see me when I am taken from
    you, it will be so for you; but if not, it will not be so.”
  tam-TCV: அப்பொழுது எலியா அவனைப் பார்த்து, “கஷ்டமான ஒரு காரியத்தைக் கேட்டிருக்கிறாய்.
    ஆனாலும் உன்னைவிட்டு நான் எடுத்துக்கொள்ளப்படும்போது என்னை நீ கண்டாயானால் நீ கேட்டபடி
    கிடைக்கும். இல்லாவிட்டால் கிடைக்காது” என்று கூறினான்.
  ceb-ULB: Mitubag si Elias, “Lisod nga butang ang imong gipangayo. Apan, kung makita
    ko nimo sa dihang kuhaon ako gikan kanimo, mahitabo kini alang kanimo, apan kung
    dili, dili kini mahitabo.”
  pol-UBG: 'On zaś powiedział: Poprosiłeś o trudną rzecz. Jeśli mnie zobaczysz, gdy
    będę zabierany od ciebie, tak ci się stanie. Lecz jeśli nie, to się nie stanie.'
  agr-agr: 'Tusa tama Elías ayaak: “Amek shiig kuashat sumame. Tuja mina Apajuí jujuktata
    nunú waitkum ame segatam duka jukittame. Untsu mina Apajuí jujamu waitchakmek
    jukishtatme”, tiuwai.'
  kyc-kyc: Leyamo dokopa Ilainjame isingi lamaiyuo, Embame pisingi pii andake piso
    silini. Nambame emba yaki nyuo paronopa kandare ramo doko emba porainya renge
    nyeresa pira. Dee kaepala embame namba kanda nare ramo doko emba porainya renge
    nyii naresa pira.
  urd-GVU: الیاس بولا، ”جو درخواست آپ نے کی ہے اُسے پورا کرنا مشکل ہے۔ اگر آپ مجھے
    اُس وقت دیکھ سکیں گے جب مجھے آپ کے پاس سے اُٹھا لیا جائے گا تو مطلب ہو گا کہ آپ
    کی درخواست پوری ہو گئی ہے، ورنہ نہیں۔“
  deu-1912: 'Er sprach: Du hast ein Hartes gebeten. Doch, so du mich sehen wirst,
    wenn ich von dir genommen werde, so wird''s ja sein; wo nicht, so wird''s nicht
    sein.'
  ntj-ntj: Nyangka Layirrtjalu watjarnu, “Wiya, tjinguru-rnin kurlunyku ngatjinma.
    Ngaanya-rnin purlkaku ngatjira. Tjinguru-rnin nyaku yilkari katalarra-rna yankunyangka.
    Palunyalun ngayunyapirinytju yayirninytjulu palyanma.”
  kan-2017: ಆಗ ಎಲೀಯನು ಅವನಿಗೆ, “ನೀನು ಕಷ್ಟಕರವಾದುದ್ದನ್ನು ಕೇಳಿಕೊಂಡಿರುವೆ. ಆದರೂ ನಾನು ನಿನ್ನ
    ಬಳಿಯಿಂದ ತೆಗೆಯಲ್ಪಡುವಾಗ ನೀನು ನನ್ನನ್ನು ನೋಡುವುದಾದರೆ ಅದು ನಿನಗೆ ದೊರಕುವುದು. ಇಲ್ಲವಾದರೆ
    ದೊರಕುವುದಿಲ್ಲ” ಎಂದನು.
  yap-yap: Me ga’ar Elijah, “Kam wenignag ban’en ngog nib mo’maw’. Fa’an ga ra guy
    ni ka ni fekeg, ma aram e rayag ngom e tin kam wenignag; ma fa’anra dab mu guyeg,
    ma dabi yag ngom.”
  hlt-MCSB: Te dongah, “Na bih tih kai nan nan coeng, nang taeng lamloh kai n'loh
    te na hmuh atah he he nang ham om bitni. Tedae nan hmuh pawt atah om van mahpawh,”
    a ti nah.
  mdy-ETH: ዔኤሊያሴ፦ «ኔኤኒ ዖኦጬ ባካ ዴኤሢ ባኣዚኬ፤ ጋዓንቴ ታኣኒ ኔ ኮይላፓ ዱማዺ ጫሪንጮ ዔውታኣና ኔ ታና ዴንቄቴ ኔኤኒ
    ዖኦጬ ባኮ ዔካኒ ዳንዳዓኔ፤ ኔ ታና ዴንቂባኣቴ ኔ ዔካዓኬ» ጌዔኔ።
  twi-ASANTE: Elia kaa sɛ, “Woabisa adeɛ a ne yɛ yɛ den. Na sɛ wohunu sɛ wɔrefa me
    afiri wo nkyɛn a, wo nsa bɛka wʼabisadeɛ no. Na sɛ amma saa deɛ a, wo nsa renka.”
  eng-WEBU: He said, “You have asked a hard thing. If you see me when I am taken from
    you, it will be so for you; but if not, it will not be so.”
  wal-wal: Yaatin Elssaa7a, “Neeni waissiyaabaa oichchadasa. SHin taani neeppe ekettiyo
    wode neeni tana xeelliyaabaa gidikko, hegee neeyyo hanana. Hinna xayikko hanenna”
    yaagiis.
  spa-PDDPT: 'Y él le dijo: Cosa difícil pediste. Si me ves cuando sea arrebatado
    de tu lado, te será concedida. Si no me ves, no.'
  gun-gun: 'Elias ombovai: — Haxy va''e re ri rejerure, teĩ xapy''a rei ndegui xepe''aa
    jave xerexa ri ramo rejejureague rami ae ''rã oiko. Ha''e rã ndaxerexai ri ramo
    ndoikoi ''rã rerejureague — he''i.'
  ilo-ULB: Simmungbat ni Elias, “Narigat a banag ti kiddawmo. Nupay kasta, no makitanakto
    a maipanaw, mapasamakto daytoy, ngem no saan, saanto a mapasamak daytoy.”
  kpg-kpg: Elijah ga helekai, “Deenaa la di mee haingadaa dela e helekai iei goe.
    Goe e kae di maa, maa goe e mmada mai gi di au i dogu madagoaa ma ga lahi iei
    au gi daha mo goe. Maa goe digi mmada mai gi di au, gei goe e deemee di kae di maa.”
  uig-ARA: 'ئۇ: بۇ تىلىكىڭگە ئېرىشمەك قىيىندۇر؛ مەن سەندىن ئېلىپ كېتىلگەن ۋاقتىمدا،
    مېنى كۆرۈپ تۇرساڭ، ساڭا شۇنداق بېرىلىدۇ؛ بولمىسا، بېرىلمەيدۇ، ــ دېدى.'
  sus-sus: Eliya naxa a yaabi, «I fe xɔrɔxɔɛ nan maxɔrinxi na ki, kɔnɔ xa i n to,
    n tongoma i xun ma tɛmui naxɛ, na rabama nɛ i bɛ. Xa n mu tongoma i ya xɔri, na
    mu rabama i bɛ.»
  pon-2006: Elaisa ahpw nda, “Soahng apwal ehu me ke pekien. Ahpw ma ke pahn kilang
    ie ahnsou me I pahn tohrohrala sang uhk, ele omw pekipeken pahn pweida; a ma ke
    sohte kilang ie, a e sohte pahn pweida.”
  jae-jae: Ma eŋ kêsôm gebe “Aôm koteŋ gêŋwapac teŋ, mago aôm embe ôlic sêkôc aê su
    aŋga aômnêm ŋa matamanô oc biŋ tau ŋanô êsa. Mago embe ôlic aê atom, go biŋ tau
    ŋanô êsa atom.”
  ksd-ksd: 'Ma i ga biti: U tar lul ra mamat na magit; ia kaka, gala una bobe iau
    ba di tak vakari vue iau kan u, na damana; gala pata, pa na damana.'
  tur-YTC: Eliya, “Zor bir şey istedin. Eğer senden alındığımda beni görürsen, sana
    öyle olacak; ama eğer görmezsen, öyle olmayacak.” dedi.
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ, ἐσκλήρυνας τοῦ αἰτήσασθαι· ἐὰν ἴδῃς με ἀναλαμβανόμενον
    ἀπὸ σοῦ, καὶ ἔσται σοι οὕτως· καὶ ἐὰν μὴ, οὐ μὴ γένηται.
  ind-AYT: Elia menjawab, “Kamu telah meminta sesuatu yang sulit, tetapi jika kamu
    melihat aku terangkat darimu, maka hal itu akan terjadi untukmu. Namun, jika tidak,
    hal itu tidak akan terjadi.”
  nya-nya: Eliya anati, “Wapempha chinthu chapatali, komabe ukandiona pamene ndikuchotsedwa
    pamaso pako, mphamvu wapemphayi idzakhala yako, koma ukapanda kundiona sizidzachitika.”
  hrv-hrv: 'Ilija odgovori: “Mnogo tražiš: ako me budeš vidio kad budem uznesen ispred
    tebe, bit će ti tako; ako pak ne budeš vidio, neće ti biti.”'
  mps-mps: Elaijago te po wei ponoyu, e tiwai po tama wai, “Te nai nago enabolo hanalu
    wali, te eno tama polo nagebolo polo magobeo,” wali. “Tiali goli, Genuai Bidigo
    ena sela holobo sogo, te sogo nago ena subaso da, teda te sogo nago te bomo sagameo,
    tama tialima, nago ena pabo sogo susąyu da, teda nago sabo usu egobeo,” wali.
  tpi-tpi: Elaija i bekim tok olsem, “Dispela samting yu askim mi long en, em i no
    isi long mi mekim. Tasol sapos yu lukim mi taim Bikpela i kisim mi i go, orait
    bai yu kisim dispela strong. Na sapos yu no lukim mi long taim mi go, orait yu
    no inap kisim.”
  dan-1931: 'Da sagde han: “Det er et stort Forlangende, du kommer med! Dersom du
    ser mig, når jeg tages bort fra dig, skal det blive dig til Del, ellers ikke!”'
  vie-OVCB: 'Ê-li nói: “Con xin một việc khó. Nhưng nếu con thấy ta lúc ta được cất
    lên, thì con sẽ toại nguyện; nếu không, việc sẽ không thành.”'
  guj-2017: એલિયાએ કહ્યું, “તેં જે માગ્યું છે તે ભારે છે. તોપણ, જો તું મને તારી પાસેથી
    લઈ લેવાતો જોશે, તો તારે માટે એ શકય થશે, પણ જો નહિ જુએ, તો એવું નહિ થાય.”
  pon-2006A: Elaisa ahpw nda, “Soahng apwal ehu me ke pekien. Ahpw ma ke pahn kilang
    ie ahnsou me I pahn tohrohrala sang uhk, ele omw pekipeken pahn pweida; a ma ke
    sohte kilang ie, a e sohte pahn pweida.”
  por-BRBSL: 'Ele disse: “Você pediu uma coisa difícil. Se você me vir quando eu for
    tirado de você, será assim para você; mas se não, não será assim”.'
  cth-cth: Ahni ni ka ru poung e doeh na hei, ka ru nakunghai thoseh, nang koehai
    kai yout la e lah ka o navah na hmawt pawiteh, na coe han. Na hmawt hoehpawiteh,
    na coe mahoeh atipouh.
  twi-twi: Elia kae se, “Woabisa ade a ne yɛ yɛ den. Na sɛ wuhu sɛ wɔrefa me afi wo
    nkyɛn a, wo nsa bɛka wʼabisade no. Na sɛ amma saa de a, wo nsa renka.”
  hlt-hlt: Te dongah, “Na bih tih kai nan nan coeng, nang taeng lamloh kai n'loh te
    na hmuh atah he he nang ham om bitni. Tedae nan hmuh pawt atah om van mahpawh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Edii dɔ̀: A m békú dɛ̀ yóumu, kɑ̀ɑ ǹ wùó n yiti dìì mɔ̀nnì kɛ deètì
    kɛĩ́nkɛ̀ ɑ bo dɛ̀ pɛ̀tɛ́, kɛ̀ mɛɛ̀ dɔkɛ ɑ bɑ́ɑ́ dɛ̀ pɛ̀tɛ́.'
  msy-2020: Ezɨ Elaija kamaghɨn an akam ikaragha ghaze, “Bizir nɨ nan azarazir kam,
    a bizir ekiam, kɨ a damuan ibura. Eghtɨ nɨ nan gantɨ Ikiavɨra Itir God na inigh
    mangɨtɨ, nɨ guizbangɨra gavgavir kam iniam. Kɨ zuir dughiamɨn, nɨ nan ganighan
    koghɨva, nɨ gavgavir kam inighan kogham.”
  dop-dop: 'Mpʋɣʋlɛ Ilii sɩ: Mpi pǝ wɛ kɑtɛ tɔɣɔ n sǝlǝmǝɣɩ. Pɑɑ nɑ mpʋ tɔ, ye Tɑcɑɑ
    yelɑɑ sɩ ń nɑ́ mɑ tǝkpɑɣɑlɛ, ɩlɛ n hikɑ mpi n sǝlǝmǝɣɩ tɔɣɔlɛ. Amɑ ye pǝ tɑɣɑ
    mpʋ, ɩlɛ n lɑŋɑɑ kɛlɛ.'
  azb-azb: 'İlyas dedi: «Sən çətin bir şey istədin. Əgər sənin yanından götürüldüyümü
    görsən, səninlə belə olacaq, yoxsa bu olmayacaq».'
  eng-DBY: 'And he said, Thou hast asked a hard thing: if thou see me when I am taken
    from thee, it shall be so to thee; but if not, it shall not be [so].'
  hin-2017: एलिय्याह ने कहा, “तूने कठिन बात माँगी है, तो भी यदि तू मुझे उठा लिये जाने
    के बाद देखने पाए तो तेरे लिये ऐसा ही होगा; नहीं तो न होगा।”
  wol-KYG: 'Ilyaas ne ko: «Ñaan nga lu jafe. Waaye soo ma gisee bu ñu may jële fi
    ma nekk ak yaw, yóbbu, kon dinga ko am. Soo ma gisul nag, doo ko am.»'
  eng-YLT: and he saith, 'Thou hast asked a hard thing; if thou dost see me taken
    from thee, it is to thee so; and if not, it is not.'
  kne-kne: Kanan Elias, “Naligat san kedkedawem ngem matongpal sa mo mailam sak-en
    sin kaisianak en sik-a, ngem no maga et adi maidawat en sik-a.”
  eng-WYC-2017: Which Elijah answered, Thou askest an hard thing; nevertheless if
    thou shalt see me, when I shall be taken away from thee, that that thou askest
    shall be; soothly if thou shalt not see, it shall not be.
  eng-WMBB: He said, “You have asked a hard thing. If you see me when I am taken from
    you, it will be so for you; but if not, it will not be so.”
  urd-GVH: इलियास बोला, “जो दरख़ास्त आपने की है उसे पूरा करना मुश्किल है। अगर आप मुझे
    उस वक़्त देख सकेंगे जब मुझे आपके पास से उठा लिया जाएगा तो मतलब होगा कि आपकी दरख़ास्त
    पूरी हो गई है, वरना नहीं।”
  rug-rug: Meke olaṉa se Ilaiza, “Tasunana sa tinepa sana pude poni nigo. Ba kote
    vagia mo goi si asa be dogorau goi ta hena taloa koa goi si rau; be guana lopu
    dogorau goi, si lopu kaqu boka vagia goi si asa,” gua si asa.
  gaz-gaz: Eeliyaas immoo, “Ati waan rakkisaa kadhatte; taʼus yoo ati yeroo ani si
    biraa fudhatamutti na argite, hafuurri kun kan kee taʼa; yoo kanaa achi kan kee
    hin taʼu” jedheen.
  fra-LSG: 'Élie dit: Tu demandes une chose difficile. Mais si tu me vois pendant
    que je serai enlevé d’avec toi, cela t’arrivera ainsi; sinon, cela n’arrivera
    pas.'
  gnn-gnn: Ga ŋayi Yelatjanydja waŋana nhanŋu buku‐ruŋiyinmaraŋala bitjarra, “Dhuwalinydjayi
    mirithirrina wuṉḏaŋarr. Ŋuli yurru nhe nhäma ŋarranha djaw'yunara dhawuṯthunarana,
    bala nhenydja yurru märramana. Ga ŋuli nhe yurru yakanydja nhäma ŋarranha djaw'yunara,
    ŋunhinydja nhe yurru yakana märrama.”
  yal-yal: Eli yi a fala a xa, a naxa, “I fe xɔdɛxɛn nan maxɔdinxi n na na ra. Koni
    n bama i fɛma waxatin naxan yi, xa i n to, na ligama i xa nɛn, koni xa i mi n
    to, na mi ligama i xa.”
  iou-iou: Ude yäwänä Elaijatä iwetkuk; Gäkä man yäyan unita nadäŋira bäräpi täyak
    yäk. Upäŋkaŋ Yawetä nämagurirän nabäŋpäŋä imaka yäyan u api yäpen yäk. Täŋ nämo
    nabäŋiri nämaguränä, nämo api yäpen.
  haw-1868: I aku la ia, He mea paakiki kau i noi mai nei; ina e ike oe ia'u i kuu
    laweia'na mai ou aku la, pela e hanaia mai ai nou, aka i ole, aole e hanaia mai.
  arb-NAV: 'فَقَالَ إِيلِيَّا: «لَقَدْ طَلَبْتَ أَمْراً صَعْباً، وَلَكِنْ إِنْ رَأَيْتَنِي
    وَأَنَا أُؤخَذُ مِنْكَ تَنَلْ سُؤْلَكَ، وَإلَّا فَلَنْ تَحْصُلَ عَلَى مَا طَلَبْتَ».'
  ewe-ewe: Eliya ɖo eŋu be, “Èbia nu sesẽ, ke hã la, ne àkpɔm esime woakɔm adzoe le
    gbɔwò la, ava eme na wò, ke ne mele alea o la, mava eme na wò o.”
  eng-LEE: 'And he said, Thou hast asked a hard thing: if thou see me when I am taken
    from thee, it shall be so [given] unto thee; but if not, it shall not be.'
  gvn-gvn: '@see-verse:2KI.002.009'
  asm-FB: এলিয়াই ক’লে, “তুমি এক জটিল বিষয় বিচাৰিলা। তথাপিও তোমাৰ ওচৰৰ পৰা মোক লৈ
    যোৱাৰ সময়ত যদি তুমি মোক দেখা পোৱা, তেন্তে তুমি তাক পাবা; যদি দেখা নোপোৱা, তেন্তে
    নাপাবা।”
  sus-A: عٍلِيَ نَشَ عَ يَابِ، «عِ قٍ شْرْشْي نَن مَشْرِنشِ نَ كِ، كْنْ شَ عِ ﭑ تٌ،
    ﭑ تٌنفٌمَ عِ شُن مَ تّمُي نَشّ، نَ رَبَمَ نّ عِ بّ. شَ ﭑ مُ تٌنفٌمَ عِ يَ شْرِ،
    نَ مُ رَبَمَ عِ بّ.»
  fra-SBL: 'Il dit : « Tu as demandé une chose difficile. Si tu me vois quand on m''enlèvera
    de toi, il en sera ainsi pour toi ; sinon, il n''en sera pas ainsi. »'
  hbo-hbo: וַיֹּ֖אמֶר הִקְשִׁ֣יתָ לִשְׁאֹ֑ול אִם־תִּרְאֶ֨ה אֹתִ֜י לֻקָּ֤ח מֵֽאִתָּךְ֙
    יְהִֽי־לְךָ֣ כֵ֔ן וְאִם־אַ֖יִן לֹ֥א יִהְיֶֽה׃
  piu-2006: '@see-verse:2KI.002.009'
  kik-kik: Nake Elija akiuga atĩrĩ, “Ũndũ ũcio wahooya nĩ ũndũ mũritũ, no rĩrĩ, wanyona
    ngĩeherio harĩwe-rĩ, nĩũgũtuĩka waku, no Waga kũnyona ndũgũtuĩka waku.”
  fra-NCL: 'Elie dit : « Tu demandes une chose difficile. Si tu me vois pendant que
    je serai enlevé d’avec toi, il t’arrivera ainsi ; sinon, cela n’arrivera pas. »'
  cek-AK: Elijah mah, Nang loe karai parai hmuen ni nang hnik; toe nang khae hoi kai
    lak nathuem ah kai nang hnuk nahaeloe, na hak tih; nang hnuh ai nahaeloe na hak
    mak ai, tiah a naa.
  cuk-cuk: 'Geb Elías, Eliseo-abin sogded: —Wedi ibmar-yeer-gangued be anse egichisdo.
    Degi-inigwele, ar nibnegse-nakwemai be an-daksale, we-burba be nikudoed. Ar deyob
    be an-daksasulirdi, we-burba be nikuosulid.'
  uig-CYR: 'У: Бу тилигиңгә еришмәк қийиндур; мән сәндин елип кетилгән вақтимда, мени
    көрүп турсаң, саңа шундақ берилиду; болмиса, берилмәйду, — деди.'
  pma-pma: Ka Ilaetsa viteni mini vit, “Asa komul kovis inau eni vi tounah koa keih
    keke masani. Ka munak Ahi hemaenuk kiles sise koa hekulat nau nilokoveinuk eni,
    keik kikur asa koa kovisi. Ka munak kirlestei nau navong nilokoveinuk, keik kirkurtei.”
  tel-2017: అందుకు ఏలీయా “నీవు కఠినమైన విషయం అడిగావు. అయితే యెహోవా నన్ను నీ నుంచి
    తీసుకు వెళ్ళే సమయంలో ఒకవేళ నేను నీకు కనిపిస్తే అది నీకు జరుగుతుంది. కనిపించకపోతే
    జరగదు” అన్నాడు.
  hat-BSA: 'Li te di: “Ou te mande yon bagay ki difisil. Si ou wè m lè m retire kite
    ou, se konsa l ap ye pou ou; men si se pa sa, sa p ap fèt.”'
  bxh-bxh: Ilaidiya iyen, Ginauli poꞌipoꞌina wa anꞌetai. Yena Guyau wa ita, ya abifahigu
    lebem yai, somo wa anꞌetai, haba ya felem. Na yena hige u ita, somo wa anꞌetai
    ibege i felem.
  kos-kos: Elijah el fahk, “Siyuk se ingan upana in orekla. Tusruktu kom ac fah eis
    kom fin liyeyu ke pacl se utukla nga liki kom. A kom fin tia liyeyu, kom fah tia
    eis.”
  hbo-WLC: וַיֹּ֖אמֶר הִקְשִׁ֣יתָ לִשְׁא֑וֹל אִם־תִּרְאֶ֨ה אֹתִ֜י לֻקָּ֤ח מֵֽאִתָּךְ֙
    יְהִֽי־לְךָ֣ כֵ֔ן וְאִם־אַ֖יִן לֹ֥א יִהְיֶֽה׃
  ibo-ibo: Ịlaịja zara sị ya, “Ihe ị rịọrọ bụ ihe sịrị ike omume. Ọ bụrụ na ị hụ m
    mgbe a na-ewepụ m site nʼebe ị nọ, ị ga-enweta ihe ị rịọrọ. Ma ọ bụrụ na ị hụghị
    m, ị gaghị enweta ihe ị rịọrọ.”
  ory-ory: ଏଥିରେ ଏଲୀୟ କହିଲେ, “ତୁମ୍ଭେ ଦୁଃସାଧ୍ୟ ବିଷୟ ମାଗିଲ; ତଥାପି ମୁଁ ତୁମ୍ଭ ନିକଟରୁ ନିଆଯିବା
    ବେଳେ ଯେବେ ତୁମ୍ଭେ ମୋତେ ଦେଖିବ, ତେବେ ତୁମ୍ଭ ପ୍ରତି ତଦ୍ରୂପ ବର୍ତ୍ତିବ; ମାତ୍ର ତାହା ନ ହେଲେ,
    ବର୍ତ୍ତିବ ନାହିଁ।”
  wmt-wmt: '@see-verse:2KI.002.009'
  chk-chk: Iwe, Elias a üra, “Om tüngor a weires. Nge are ka künaei, lupwen Kot epwe
    angeei senuk, epwe fis ngonuk om tüngor. Nge are kosap künaei, esap fis ngonuk.”
  rop-rop: Wal Ilaija bin tok, “Yubin askim mi brabli adwan ting bat yu garra abum
    det pawa if yu luk YAWEI deigimwei mi brom yu. If yu nomo luk, wal yu kaan abum
    det pawa.” Lagijat na Ilaija bin tok.
  ukr-1871: 'І сказав той: Важкого просиш. Та коли бачити меш, як я буду взятий від
    тебе, так воно й станеться; коли ж не побачиш, то не станеться.'
  deu-1951: 'Er sprach: Du hast eine schwer zu erfüllende Bitte getan: wirst du mich
    sehen, wenn ich von dir genommen werde, so wird es geschehen, wo aber nicht, so
    wird es nicht sein!'
  eng-JPS: 'And he said: ''Thou hast asked a hard thing; nevertheless, if thou see
    me when I am taken from thee, it shall be so unto thee; but if not, it shall not
    be so.'''
  srp-1865: 'A on mu reèe: zaiskao si tešku stvar; ali ako me vidiš kad se uzmem od
    tebe, biæe ti tako; ako li ne vidiš, neæe biti.'
  lug-lug: N’amugamba nti, “Ky’osabye kigambo kizibu, naye bw’onondaba nga ntwalibwa,
    kale kinaaba nga bw’osabye, naye bw’otondabe tekiibe bwe kityo.”
  heb-heb: ויאמר הקשית לשאול אם תראה אתי לקח מאתך יהי לך כן ואם אין לא יהיה׃
  ben-IRV: তিনি বললেন, “তুমি একটি কঠিন জিনিস চেয়েছ; তোমার কাছ থেকে আমাকে নিয়ে যাবার
    দিন যদি তুমি আমাকে দেখতে পাও তবে তুমি তা পাবে; দেখতে না পেলে পাবে না।”
  pan-pan: ਉਹ ਨੇ ਆਖਿਆ, ਤੂੰ ਔਖੀ ਗੱਲ ਮੰਗੀ ਹੈ। ਜੇ ਤੂੰ ਮੈਨੂੰ ਉਸ ਸਮੇਂ ਵੇਖੇਂ ਜਦ ਮੈਂ ਤੇਰੇ
    ਕੋਲੋਂ ਲੈ ਲਿਆ ਜਾਂਵਾਂ, ਤਾਂ ਤੇਰੇ ਲਈ ਉਵੇਂ ਹੀ ਹੋਵੇਗਾ, ਪਰ ਜੇ ਨਾ ਵੇਖਿਆ ਤਾਂ ਐਉਂ ਨਹੀਂ ਹੋਵੇਗਾ।
  tkr-tkr: 'İlyasee eyhen: – Ğu dağamın kar heqqı. Vak''le zı, yiğne k''anençe alyarat''a
    g''acveene, ğu eyhəxüd ixhes; de''eş, vak''le man g''idecveene, ğu eyhəxüd ixhes
    deş.'
  mya-JVB: ဧလိယကသင်သည်ရ ခဲသောဆုကို တောင်း ၏။ သင် နှင့် ငါ ကွာ သည်ကို မြင် လျှင် ရ
    မည်။ သို့မဟုတ် မ ရ ဟု ပြော ဆို၏
  tbg-tbg: Elisaava minti tuvaro Elaitaava tiharo, Ike, vi haikarara are ti iraanara,
    te kiama ho qihaaqamake ai amirarave. Ho Noravano Kotiva ti tivita varero vuainara
    are vaihara tavairera, are homa vi kempukara varenarave. Are vaihara kia tavairera,
    are kia ho vi kempukara varenarave, tiro.
  hmo-hmo: Elia ia gwau, “Inai be gau aukana ta oi noia vadaeni. To Lohiabada ese
    lau ia abia daekau neganai, bema lau oi itaia, oiemu noia gauna do oi abia, to
    bema lau oi itaia lasi neganai, oiemu noia gauna do oi abia lasi.”
  urd-urd: उसने कहा, “तू ने मुश्किल सवाल किया; तोभी अगर तू मुझे अपने से जुदा होते
    देखे, तो तेरे लिए ऐसा ही होगा; और अगर नहीं, तो ऐसा न होगा।”
  rus-SYN: 'И сказал он: трудного ты просишь. Если увидишь, как я буду взят от тебя,
    то будет тебе так, а если не увидишь, не будет.'
  bqc-SIM: 'Ɔ̃ Ɛlia òɛ̀: Yã́ pↄ́ ń gbɛ̀api zĩ''ũ. Gↄↄ pↄ́ Lua lɛ́ ma sima, tó
    n ma e, a gↄ̃nɛɛ. Tó ni ma e sↄ̃o, ńyↄ̃ eo.'
  tcz-CHONGTHU: Elijah in adonbut in, “Nathil thum hi thil hahsatah khat nathum ahi,
    ahin nangin keima hi nanga kona lahtouva kaum neimua ahileh nathum chu namu ding
    ahi,” atipeh in ahi.
  mar-mar: एलीयाने उत्तर दिले, “ही तर फारच कठिण गोष्ट तू मागितलीस. तरीसुद्धा, तुझ्या
    जवळून मी घेतला जात असता, जर तुला मी दिसलो तर हे शक्य आहे. पण जर नाही, तर असे होणार
    नाही.”
  soq-soq: Tane Elaia leusane wanase, “E dewa debama iririwaiten. Ne ewaneano Iawe
    God wadaposinepio odape antepino, tauma e dima iririwa waana wadaa. Naita dia,
    sa ide, dia.”
  qub-qub: 'Chaura Elías niran: «Gam munashayquega manami fäsichu. Aywacojta ricamaptiquega
    gampämi canga mañacamashayqui. Mana ricamaptiquega mañacamashayquita manami chasquinquipächu.»'
  bqp-bqp: 'Akũ Iliasu pìnɛ: Yã kũ n gbɛ̀kama pì zĩ''ũ. Gↄrↄ kũ Luda tɛni ma
    símma, tó n ma e, ani gↄ̃nnɛ. Tó ńdi ma e sↄ̃ro, ĩni lero.'
  hat-hat: 'Eli di li: —Sa ou mande m'' la a pa fasil. Men, si ou wè m'' ak je ou
    lè m''ap kite ou la, w''ap jwenn sa ou mande a. Men, si ou pa wè m'', w''a konnen
    ou p''ap jwenn li.'
  eng-BSB: “You have requested a difficult thing,” said Elijah. “Nevertheless, if
    you see me as I am taken from you, it will be yours. But if not, then it will
    not be so.”
  eng-WEBPB: He said, “You have asked a hard thing. If you see me when I am taken
    from you, it will be so for you; but if not, it will not be so.”
  kbq-kbq: Higeno ana kemofo nona'a Elaija'a amanage huno Elisana asmi'ne, Kagra tusi'a
    amuho hu'nea zanku nantahigane, hu'neanagi kagrama nenagesankeno Ra Anumzamo'ma
    navresigenka ana hanave'a amne erighane. Hianagi onagesanana e'origahane.
  nhe-BL: 'Huan Elías quinanquili: ―Tlahuel ohui tlen timotlajtlanijtoc. Pero intla
    tinechitas quema nechhuicase tlen campa ta, TOTECO mitzmacas tlen tijtlajtlanía.
    Huan intla ax tinechitas, huajca axtle.'
  bus-bus: 'Ben Ilia bènɛ: Yã kɛ̀ ń gbèkamaa pì zĩ''ũ. Gurↄↄ kɛ̀ Ludaa e ma siimma,
    tó n ma e, eé gↄ̃nnɛ. Tó nɛ́ɛ ma e sↄ̃ro, nɛ́ ero.'
  gub-BL: — Zawaiw katu a'e ma'e newe heremimono ràm. Aze herexak pe muite pe hereraha
    pà nehe, erepyhyk putar a'e ma'e nehe. Aze naherexak kwaw pe nehe, nerepyhyk kwaw
    nehe, i'i Eri izupe.
  eng-DRA: 'And he answered: Thou hast asked a hard thing: nevertheless if thou see
    me when I am taken from thee, thou shalt have what thou hast asked: but if thou
    see me not, thou shalt not have it.'
