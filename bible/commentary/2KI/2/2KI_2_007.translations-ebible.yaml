verse: 2KI.002.007
translations:
  mal-C: ഏലിയാവും എലീശയും യോർദാന്നരികെ ചെന്നുനിന്ന സ്ഥലത്തിനഭിമുഖമായി അൽപ്പം ദൂരത്തിൽ
    പ്രവാചകഗണത്തിൽപ്പെട്ട അൻപതുപേർ നിന്നിരുന്നു.
  deu-TKW: Aber fünfzig Mann von den Prophetenjüngern gingen hin und stellten sich
    abseits in einiger Entfernung auf; die beiden aber traten an den Jordan.
  lin-lin: Bayekoli tuku mitano ya basakoli bakendeki kotelema mosika ya esika oyo
    Eliya mpe Elize batelemaki, na ebale Yordani.
  eng-LSV: and fifty men of the sons of the prophets have gone on, and stand opposite
    [them] far off—and both of them have stood by the Jordan.
  eng-GNV: And fiftie men of the sonnes of the Prophets went and stoode on the other
    side a farre off, and they two stoode by Iorden.
  eng-WEBSTER: 'And fifty men of the sons of the prophets went, and stood to view
    afar off: and they two stood by Jordan.'
  nhw-BL: Huan hualajque 50 telpoca tlajtol pannextiani, huan moquetzque huejca iniixmelac
    Elías huan Eliseo para quintlachilise. Huan Elías huan Eliseo moquetzque iteno
    hueyatl Jordán.
  swh-ONEN: Wana hamsini wa manabii wakaenda na kusimama kwa mbali, kuelekea mahali
    ambapo Eliya na Elisha walikuwa wamesimama kando ya Mto Yordani.
  bba-bba: Gusunɔn sɔmɔn bwɑ̃ɑ ben tɔnu weerɑɑkuru bɑ nɑ bɑ yɔ̃rɑ Yuudɛnin dɑɑrun
    deedeeru, bɑ dɛsire fiiko. Mɑ Eli kɑ Elisee bɑ dɑ bɑ yɔ̃rɑ dɑɑ ten ɡoorɔ.
  eng-KJVCPB: 'And fifty men of the sons of the prophets went, and stood to view afar
    off: and they two stood by Jordan.'
  luo-luo: Kanyakla mar jonabi piero abich nodhi mochungʼ gichien ka gingʼiyo kama
    Elija kod Elisha nochungʼie e dho aora Jordan.
  meu-meu: Tatau imahui peroveta oreana amo danu ela, dauhai e giniva, idia raruosi
    Ioridane sinavaina isena ai e giniva negana ai.
  npi-ULB: पछि यी दुई जना यर्दन नदीनेर उभिरहँदा तिनीहरूका सामु अगमवक्ताहरू पचास जना
    छोराहरू उभिए ।
  yor-yor: Àádọ́ta àwọn ọkùnrin ọmọ wòlíì sì lọ láti lọ dúró ní ọ̀nà jíjìn, wọ́n sì
    kọ ojú da ibi tí Elijah àti Eliṣa ti dúró ní Jordani.
  emp-NTPO: Ãdji caid̶u Ãcõrẽneba bed̶eabadarãda cincuenta wãsid̶aa. Tʌmʌba ãdjirãba
    acʌ duanasid̶aa Elíada, Eliseo sid̶a Jordaʌ̃ do icawa nũpanʌda.
  pes-OPCB: '@see-verse:2KI.002.006'
  tgl-ULB: Kinalaunan, limampung anak ng mga propeta ang tumayo sa harap ng dalawa
    habang nakatayo sa kabilang dako ng Jordan.
  cbu-NT: Itaru, Apanllee kuk kamanipansha kusaranganaya; 50 arapeetari xiyartaranganaya.
    Elíyassha Elisewpa Ortagumun wing xiyartaranganaya.
  hui-hui: Libu pole piribidagua Anduane Homogonaga bi mana latagi haga agali hayadaruni
    aria pira duria (50) libu piyadagua ti haruru pialu hene. Ti pialu Iba Yodana
    angeni tagira pialu libuni hangu iba angeni hebigola agali maru biaru ti emene
    kaundiani ale hene.
  mya-mya: ပ​ရော​ဖက်​ငါး​ကျိပ်​တို့​သည်​ယော်​ဒန်​မြစ်​အ​ထိ လိုက်​သွား​ကြ​၏။ ဧ​လိ​ယ​နှင့်​ဧ​လိ​ရှဲ​တို့​သည်
    မြစ်​အ​နီး​တွင်​ရပ်​တန့်​ကြ​သော​အ​ခါ ပ​ရော ဖက်​ငါး​ကျိပ်​တို့​သည်​မ​လှမ်း​မ​ကမ်း​တွင်​ရပ်
    လျက်​နေ​ကြ​၏။-
  bod-N: ལུང་སྟོན་པ་ཚོའི་སློབ་བུ་རྣམས་ལས་མི་ལྔ་བཅུ་འོངས་ཏེ་ཁོང་གཉིས་དང་རྒྱང་རིང་ནས་ཁ་གཏད་དུ་ལངས་བསྡད་ཅིང་།
    ཁོང་གཉིས་ནི་ཡོར་དན་གཙང་པོའི་འགྲམ་དུ་ལངས་ནས་བསྡད།
  sna-sna: Boka ravaprofita, ravarume makumi mashanu, rakaenda rikandomira nechokure,
    vakatarisana napanzvimbo pakanga pamire Eria naErisha paJorodhani.
  spa-BLM: Cincuenta hombres de los hijos de los profetas fueron y se colocaron frente
    a ellos a cierta distancia; y ambos se quedaron junto al Jordán.
  cac-cac: Najat ix b'at tzac'an 50 eb' vin̈ schecab' Dios yuj eb' vin̈, najatto ix
    can eb' vin̈ d'a yichan̈cot eb' vin̈ chavan̈ chi' d'a sti' a' Jordán.
  swh-ULB: Baadaye watu hamsini wa watoto wa wale manabii wakasimama kuwakabili kwa
    mbali kidogo wale wawili wakasimama karibu na Yordani.
  bel-bel: Пяцьдзясят чалавек з сыноў прарокавых пайшлі і сталі здалёк супроць іх,
    і яны абодва стаялі каля Ярдана.
  wed-wed: God ana peroveta 50 taui i votaḡotaḡoi, ma au muri i tumairi maranai Elijah
    ma Elisha Waira Jordan au adana i tumairi.
  deu-ELBBK: Und 50 Mann von den Söhnen der Propheten gingen hin und stellten sich
    gegenüber von ferne; und sie beide traten an den Jordan.
  mbb-OT: Ne zuen 50 he menge etew he sakup te grupu te menge ebpeneuven he midtelukun,
    ne midhitindeg sikandan diyà te egkehunaan he ziyà medsinaru te lugar he mibpunduwan
    ni Elias wey ni Elisha he veyvey te Wahig he Jordan.
  mal-2015: പ്രവാചകശിഷ്യന്മാരിൽ അമ്പതുപേർ ചെന്നു അവർക്കെതിരെ ദൂരത്തുനിന്നു; അവർ ഇരുവരും
    യോർദ്ദാന്നരികെ നിന്നു.
  rmc-rmc: Penda (50) prorocka učeňika džanas pal lende dži paš o Jordan, a sar o
    Eliaš the o Elizeus zaačhile paš o paňi, ola proroka nadur lendar zaačhile.
  pes-OPV: و پنجاه نفر از پسران انبیا رفته، در مقابل ایشان از دورایستادند و ایشان
    نزد اردن ایستاده بودند.
  ron-1924: Чинчзечь де иншь динтре фиий пророчилор ау сосит ши с-ау оприт ла о депэртаре
    оарекаре ын фаца лор ши ей амындой с-ау оприт пе малул Йорданулуй.
  aui-aui: Bi peroperoveta ribana kamonama tomotomogha yadi 50 bada yawata sinagho
    da kadi taraboga sivituramiiriyedi. Bi Elaija da Elaisa, sinagho da Jodan rarimina
    ririne sivituramiiriyedi bi peroperovetidi na kadi taraboga simiiri bi Elaija
    da Elaisa siyaruruwiitetedi.
  ben-OBCV: ভাববাদী সম্প্রদায়ের মধ্যে থেকে পঞ্চাশ জন লোক একটু দূরে গিয়ে, এলিয় ও
    ইলীশায় জর্ডনের পাড়ে যেখানে দাঁড়িয়েছিলেন, সেদিকে মুখ করে দাঁড়িয়ে পড়েছিলেন।
  som-som: Oo waxaa tegey konton nin oo qoonkii nebiyada ahaa ah, oo waxay istaageen
    meel hortooda ah oo cabbaar ka fog; oo labadoodiina waxay istaageen Webi Urdun
    agtiisa.
  lat-VUC: 'et quinquaginta viri de filiis prophetarum secuti sunt eos, qui et steterunt
    e contra, longe: illi autem ambo stabant super Jordanem.'
  eng-ASVBT: 'And fifty men of the sons of the prophets went, and stood over against
    them afar off: and they two stood by the Jordan.'
  ita-1885: E cinquant'uomini, d'infra i figliuoli de' profeti, andarono, e si fermarono
    dirimpetto a loro, da lungi; ed amendue si fermarono al Giordano.
  eng-LXXUP: 'And fifty men of the sons of the prophets went also, and they stood
    opposite afar off: and both stood on the bank of Jordan.'
  eng-ULB: Later, fifty of the sons of the prophets stood opposite them at a distance
    while the two stood by the Jordan.
  spa-VBL: Entonces un grupo de cincuenta de los hijos de los profetas fue y se puso
    frente a Elías y Eliseo a cierta distancia, mientras los dos estaban junto al
    Jordán.
  fra-_FOB: Et cinquante hommes d'entre les fils des prophètes vinrent, et se tinrent
    à distance, vis-à-vis d'eux, tandis qu'ils s'arrêtaient tous deux au bord du Jourdain.
  mal-mal: അവർ ഇരുവരും യോർദ്ദാൻ നദിക്കരികെ നിന്നു. അമ്പത് പ്രവാചകഗണം ദൂരെ അവർക്ക്
    അഭിമുഖമായി നിന്നു.
  urd-GVR: Pachās nabī bhī un ke sāth chal paṛe. Jab Iliyās aur Ilīshā Dariyā-e-Yardan
    ke kināre par pahuṅche to dūsre un se kuchh dūr khaṛe ho gae.
  suz-BL: मिनु ५० जना परमप्रभु यावे आ लोव़ पाइबपुकीम एलीया नु एलीशा आस नोले खोदमे
    बाक्‍त। मिनु मेको निक्‍शी यर्दन खोला आ नेक्‍था राप्‍शा बाक्‍सानु, मेकोपुकी ङोन
    रे कोव़शो बाक्‍मा बाक्‍त।
  ita-1927: E cinquanta uomini di tra i discepoli dei profeti andarono dietro a loro
    e si fermarono dirimpetto al Giordano, da lungi, mentre Elia ed Eliseo si fermarono
    sulla riva del Giordano.
  ckb-ckb: پەنجا ئەندامی کۆمەڵی پێغەمبەران ڕۆیشتن و لە دوورەوە لە بەرامبەر ئەلیاس
    و ئەلیشەع ڕاوەستان، ئەوانیش هەردووکیان لەسەر ڕووباری ئوردون ڕاوەستان.
  eng-BBE: And fifty men of the sons of the prophets went out and took their places
    facing them a long way off, while the two of them were by the edge of Jordan.
  kan-OKCV: ಪ್ರವಾದಿಗಳ ಗುಂಪಿನಲ್ಲಿ ಐವತ್ತು ಮಂದಿ ಹೋಗಿ ದೂರದಲ್ಲಿ ಎದುರಾಗಿ ನಿಂತರು. ಆದರೆ ಆ
    ಇಬ್ಬರು ಯೊರ್ದನ್ ನದಿ ಬಳಿಯಲ್ಲಿ ನಿಂತರು.
  tam-2017: தீர்க்கதரிசிகளின் கூட்டத்தாரில் ஐம்பதுபேர் தூரத்திலே நின்று பார்த்துக்கொண்டிருந்தார்கள்;
    அவர்கள் இருவரும் யோர்தான் கரையிலே நின்றார்கள்.
  spa-RV-1909: 'Y vinieron cincuenta varones de los hijos de los profetas, y paráronse
    enfrente á lo lejos: y ellos dos se pararon junto al Jordán.'
  ron-BTF: Și cincizeci de bărbați dintre fiii profeților au mers și au stat în picioare
    pentru a vedea de departe; și ei amândoi au stat în picioare lângă Iordan.
  eng-WEBP: Fifty men of the sons of the prophets went and stood opposite them at
    a distance; and they both stood by the Jordan.
  eng-FBV: Then a group of fifty of the sons of the prophets went and stood facing
    Elijah and Elisha at a distance as the two of them stood by the Jordan.
  nld-1939: Vijftig van de profetenzonen volgden hen, maar bleven in de verte staan,
    toen ze samen bij de Jordaan stil hielden.
  nch-BL: Huan hualajque 50 telpoca tajtolpanextiani huan moquetzque huejca iniixmelac
    Elías huan Eliseo para quintachilise. Huan Elías huan Eliseo moquetzque iteno
    hueyat Jordán.
  vie-1934: Có năm mươi người trong các môn đồ của những tiên tri đi theo, đứng cách
    xa đối ngang Giô-đanh; còn Ê-li và Ê-li-sê đứng lại tại mé sông.
  hin-CV: भविष्यद्वक्ता मंडल के पचास भविष्यद्वक्ता वहां उनके सामने कुछ ही दूरी पर
    खड़े हो गए. एलियाह और एलीशा यरदन तट पर खड़े थे.
  spa-BES: Salieron muchos hombres de los profetas y tomaron sus lugares frente a
    ellos, mientras que los dos estaban al borde del Jordán.
  tdx-tdx: Nimb’eo ka ty limampolo amo anam-pitokio le nijohañe tandrife iareo ey;
    vaho nijohañe añ’ olo’ Iordaney i roey.
  tha-KJV: คนห้าสิบคนของเหล่าศิษย์​แห่​งผู้​พยากรณ์​ก็​ไปเหมือนกันและยืนอยู่ตรงหน้าห่างจากท่านทั้งสอง
    ฝ่ายท่านทั้งสองยืนอยู่​ที่​แม่น​้ำจอร์​แดน
  por-BR-2018: 'E vieram cinquenta homens dos filhos dos profetas, e pararam-se em
    frente a o longe: e eles dois se pararam junto ao Jordão.'
  deu-ELO: Und fünfzig Mann von den Söhnen der Propheten gingen hin und stellten sich
    gegenüber von ferne; und sie beide traten an den Jordan.
  eng-WYC-2018: and fifty men of the sons of (the) prophets followed, which also stood
    far even against; soothly they both stood over (the) Jordan. (and fifty men of
    the sons of the prophets followed, and stood looking from afar; and they both
    stood by the Jordan River.)
  epo-epo: Kaj kvindek homoj el la profetidoj iris kaj stariĝis malproksime kontraŭ
    ili; sed ili ambaŭ staris ĉe Jordan.
  uig-PIN: Əmdi pǝyƣǝmbǝr xagirtliridin ǝllik kixi berip, ularning udulida yiraⱪtin
    ⱪarap turatti. Əmma u ikkiylǝn Iordan dǝryasining boyida tohtap turdi.
  beo-beo: 'Balofede dunu 50 agoane da elama Yodane Hanoga boboge asi. Ilaidia amola
    Ilaisia da hano bega: doaga:le lelu, amola balofede dunu 50 agoane da ela gasigale
    lelefulu.'
  tpi-OTNT: Na 50 bilong ol dispela lain profet i bihainim tupela i go. Tupela i go
    kamap long wara Jordan na i sanap klostu long wara. Tasol ol 50 profet i sanap
    longwe liklik long tupela.
  hau-SA: Mutum hamsin na ƙungiyar annabawa suka je suka tsaya da nisa, suna fuskantar
    inda Iliya da Elisha suka tsaya a Urdun.
  uig-LAT: Emdi peyghember shagirtliridin ellik kishi bérip, ularning udulida yiraqtin
    qarap turatti. Emma u ikkiylen Iordan deryasining boyida toxtap turdi.
  nde-nde: Amadoda angamatshumi amahlanu exukwini labaphrofethi asuka ayakuma bucwadlana
    ekhangele lapho u-Elija lo-Elisha ababemi khona eJodani.
  ton-ton: 'Pea naʻe ʻalu ʻae kau tangata ʻe toko nimangofulu ʻoe ngaahi foha ʻoe
    kau palōfita, ʻonau tutuʻu ke sio mei he mamaʻo: pea naʻe tutuʻu ʻakinaua ʻo feʻunga
    atu mo Sioatani.'
  ces-1613: Padesáte pak mužů z synů prorockých šli, a postavili se naproti zdaleka,
    ale oni oba zastavili se u Jordánu.
  eng-WMB: Fifty men of the sons of the prophets went and stood opposite them at a
    distance; and they both stood by the Jordan.
  tam-TCV: ஐம்பதுபேர் கொண்ட இறைவாக்கினர் கூட்டமொன்று, எலியாவும் எலிசாவும் யோர்தானின்
    அருகே நின்ற இடத்தை சிறிது தொலைவில் நின்று பார்த்துக்கொண்டிருந்தார்கள்.
  ceb-ULB: Unya, ang 50 ka mga anak nga lalaki sa mga propeta nga nagtindog atbang
    kanila sa halayong dapit samtang nagtindog ang duha duol sa Jordan.
  pol-UBG: A pięćdziesięciu mężów spośród synów proroków poszło i stanęło naprzeciwko
    nich z daleka. Oni zaś obaj stanęli nad Jordanem.
  agr-agr: Nunik wegagtai cincuenta profeta aidau Jericó batsatu pataetukajui. Nunik
    pataetukag Elías Eliseojai ijunun nuna ukujin ikaa ijuntsajui. Nunik ijunai Elíasak
    Eliseojai namaka jegawajui.
  kyc-kyc: Dokopa akali akalisa kingi pakimi nakamba peyambinyili pyuo moko minyuo
    ipwa Jotane dokona peyami. Dokopa Ilainja Ilaisapa ipwa repeta dokona imambu soo
    kareyambinyipa poropeta akali akalisa kingi paki dusipa mee umbisale kareyami.
  urd-GVU: پچاس نبی بھی اُن کے ساتھ چل پڑے۔ جب الیاس اور الیشع دریائے یردن کے کنارے
    پر پہنچے تو دوسرے اُن سے کچھ دُور کھڑے ہو گئے۔
  deu-1912: Aber fünfzig Männer unter der Propheten Kindern gingen hin und traten
    gegenüber von ferne; aber die beiden standen am Jordan.
  ntj-ntj: Nyangka wati pirnilu-pulanyaya lurrtjurringkula wanarnu. Nyangka-pula pitjangu
    kapingka yitingka ngaralanytja. Nyangka wati palunyanya-ya tiwa-tiwa ngaralanytja.
  kan-2017: ಪ್ರವಾದಿ ಮಂಡಳಿಯವರಲ್ಲಿ ಐವತ್ತು ಜನರು ಇವರ ಹಿಂದಿನಿಂದಲೇ ಬಂದು ಯೊರ್ದನಿಗೆ ಸ್ವಲ್ಪ
    ದೂರದಲ್ಲಿಯೇ ನಿಂತುಕೊಂಡರು.
  yap-yap: me lekrow wugem fapi profet nga Jordan. Me tal Elijah nge Elisa u to’oben
    e lul’ ni Jordan, me sak’iy fapi wugem i profet nib orel boch rorow.
  hlt-MCSB: Te vaengah tonghma ca rhoek hlang sawmnga te cet uh tih rhaldan ah a hla
    la pai uh. Tedae amih rhoi te Jordan ah pai rhoi.
  mdy-ETH: ዒማና ፆኦሲ ማሊፆ ኬኤዛ ዓሶፓ ዶንጊታሚ ዓሲ ዔያቶ ጊንፆ ዮርዳኖሴ ዎሮ ዴንዴኔ፤ ዔኤሊያሴና ዔልሳዒና ዎሮ ዓጮ
    ሙካዖ ዔቄኔ፤ ፆኦሲ ማሊፆ ኬኤዛ፥ ዶንጊታሞ ዓሶንሢ ጋዓንቴ ዔያቶፓ ዻካ ሃኬ ዔቄኔ፤
  twi-ASANTE: Mmarima aduonum firi adiyifoɔ kuo no mu nso kɔeɛ, kɔgyinaa akyirikyiri
    baabi, hwɛɛ sɛ Elia ne Elisa gyina Asubɔnten Yordan ho hɔ.
  eng-WEBU: Fifty men of the sons of the prophets went and stood opposite them at
    a distance; and they both stood by the Jordan.
  wal-wal: Hananabaa yootiyaageetuppe ishatamu asati eta kaallidi, Yorddaanoosa SHaafaa
    gakkanaashin biidosona. Eelaasinne Elssaa7i shaafaa doonan eqqidaashin, hananabaa
    yootiyaageeti etappe guuttaa haakkidi eqqidosona.
  spa-PDDPT: 50 hombres de los hijos de los profetas fueron y se detuvieron a lo lejos
    frente a ellos. También ellos dos se detuvieron junto al Jordán.
  gun-gun: Oje'oi avi cinqüenta avakue profeta kuery remimbo'e va'e. Ha'e gui Jordão
    yakã rembe re mokoĩve opyta ramo hembiguai kuery voi opytapa okuapy mombyry'i.
  ilo-ULB: Saan a nagbayag, nagtakder ti limapulo nga annak dagiti profeta a nakabatog
    kadakuada iti saan nga adayo kabayatan a nagtakder ti dua iti igid ti Jordan.
  kpg-kpg: Nia soukohp e madalima e daudali a meemaa gi Jordan. Elijah mo Elisha gaa tuu
    i taalinga di monowai, gei nia soukohp e madalima e tuu mai mada mogowaa.
  uig-ARA: ئەمدى پەيغەمبەر شاگىرتلىرىدىن ئەللىك كىشى بېرىپ، ئۇلارنىڭ ئۇدۇلىدا يىراقتىن
    قاراپ تۇراتتى. ئەمما ئۇ ئىككىيلەن ئىئوردان دەرياسىنىڭ بويىدا توختاپ تۇردى.
  sus-sus: Namiɲɔnmɛ mixi tongo suuli naxa fa, e ti yire nde. E naxa Eliya nun Elise
    to Yurudɛn xure dɛ ra.
  pon-2006: Soukohp limehk eri idawehnirahla ahpw ekis dohsang ira, mwasamwasahn ira
    nindokon ara uhdi ni keilen Pillap Sordan.
  jae-jae: Propete 50 sêja amboac tonaŋgeŋ ma êsêac sêkô ŋasawa jaêcgeŋ gêdêŋ taŋ
    êsêagêc sêkô bu Jordan ŋatali naŋ.
  ksd-ksd: Ma ra ilima na vinun na tutana ta nam ra kikil na propet dia ga vana ma
    dia ga tur aro vailik a ik kan dir; ma dir iat dir ga tur ta ra papar a Iordan.
  tur-YTC: Peygamber oğullarından elli kişi gidip onların karşısında, uzakta durdular.
    İkisi de Yarden'in yanında durdular.
  grc-BRENT: καὶ πεντήκοντα ἄνδρες υἱοὶ τῶν προφητῶν, καὶ ἔστησαν ἐξεναντίας μακρόθεν·
    καὶ ἀμφότεροι ἔστησαν ἐπὶ τοῦ Ἰορδάνου.
  ind-AYT: Ada lima puluh orang dari rombongan nabi ikut berjalan, tetapi mereka berdiri
    di kejauhan sementara keduanya berdiri di tepi Sungai Yordan.
  nya-nya: Anthu makumi asanu mwa ana a aneneri anawatsatira nayima chapatali moyangʼanana
    nawo ndipo Eliya ndi Elisa anayima mʼmphepete mwa Yorodani.
  hrv-hrv: I pedeset proročkih sinova pođe i zaustavi se podalje, dok su se njih dvojica
    zadržala na obali Jordana.
  mps-mps: Tama bidi sese si olama, te nogo si, 50 profet bidi dabe te sabi name si
    wali pai. Augwali pelama, te Jordan ąįba sabolama, tama te ąį pąde dolaluali.
    Tiali goli, te 50 profet bidi dabe te digibulu ganama dolaluali, tama te sabi
    name si tonaluali.
  tpi-tpi: Na 50 bilong ol dispela lain profet i bihainim tupela i go. Tupela i go
    kamap long wara Jordan na i sanap klostu long wara. Tasol ol 50 profet i sanap
    longwe liklik long tupela.
  dan-1931: Men halvtredsindstyve af Profetsønnerne gik hen og stillede sig et godt
    Stykke derfra, medens de to stod ved Jordan.
  vie-OVCB: Họ đến đứng bên bờ sông Giô-đan. Có năm mươi người trong số các môn đệ
    của các tiên tri đi theo, đến đứng cách hai người một quãng.
  guj-2017: પ્રબોધકોના પચાસ દીકરાઓ તેઓની સામે દૂર ઊભા રહ્યા અને તેઓ બન્ને યર્દન નદીને
    કિનારે ઊભા રહ્યા.
  pon-2006A: Soukohp limehk eri idawehnirahla ahpw ekis dohsang ira, mwasamwasahn
    ira nindokon ara uhdi ni keilen Pillap Sordan.
  por-BRBSL: Cinqüenta homens dos filhos dos profetas foram e se colocaram à distância
    em frente a eles; e ambos ficaram junto ao Jordão.
  cth-cth: Hahoi profet capanaw thung dawk hoi tami 50 touh a cei teh kahni touh hoi
    Jordan palang a kangdue navah, ahnimouh koe lahoi kahlathnawn a kamlang roi teh
    kahlathnawn lah a kangdue roi.
  twi-twi: Mmarima aduonum fi adiyifo kuw no mu nso kɔ kogyinaa akyirikyiri baabi,
    de wɔn ani kyerɛɛ faako a na Elia ne Elisa gyina wɔ Asubɔnten Yordan ho hɔ no.
  hlt-hlt: Te vaengah tonghma ca rhoek hlang sawmnga te cet uh tih rhaldan ah a hla
    la pai uh. Tedae amih rhoi te Jordan ah pai rhoi.
  tbz-SIM: Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ tɔbɛ̀ sipísìnùmmùu kɔtɛní kɛ́ncómmú mɛdɛ́timɛ̀,
    Edii nɛ̀ Edisee kɛ̀ bɛ̀ bo kukó nSuditɛ̃ɛ̃ tɑkɛ́.
  msy-2020: Ezɨ Godɨn akam inigha izir gumazir okoruabar tongɨn, gumazir 50pla aningɨn
    gɨn ghu. Aning ghua Jordanɨn Fanemɨn otogha dɨpamɨn boroghɨn tughav iti. Ezɨ akam
    inigha izir gumazir 50pla, mong aningɨn saghon tuivighav iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ ɩsɩɩ nɩɩlɛ nɑ nɑɑnʋwɑ tǝŋɑ-wɛ, nɑ pɑ́
    sǝŋ tɑɑlǝm. Nɑ Ilii nɑ Ilisee pɛlɛ pɑ wɛ kʋteŋ tɔɔ.
  azb-azb: Peyğəmbərlərdən əlli adam gedib uzaqda onların qarşısında dayandı. Onlar
    da İordan çayının yanında dayandılar.
  eng-DBY: And fifty men of the sons of the prophets went and stood opposite afar
    off; and they two stood by the Jordan.
  hin-2017: और भविष्यद्वक्ताओं के दल में से पचास जन जाकर उनके सामने दूर खड़े हुए,
    और वे दोनों यरदन के किनारे खड़े हुए।
  wol-KYG: Ba loolu amee juróom fukki nit bawoo ca kuréli yonent ya, dikk taxaw, dànd
    leen, janook ñoom fa ñu yem ñoom ñaar ca tàkkal dexu Yurdan.
  eng-YLT: — and fifty men of the sons of the prophets have gone on, and stand over-against
    afar off — and both of them have stood by the Jordan.
  kne-kne: Intoloy da ay nandan yan waday grupon di mamadton Diyos ay inmonod en daida
    ed Jordan. Sinmaldeng da Elias en Eliseo sin benget di ginawang yan wada da din
    mamadto sin baken onay addawi ay mangiila en daida.
  eng-WYC-2017: and fifty men of the sons of prophets pursued [or followed], which
    also stood far even against; soothly they both stood over the Jordan.
  eng-WMBB: Fifty men of the sons of the prophets went and stood opposite them at
    a distance; and they both stood by the Jordan.
  urd-GVH: पचास नबी भी उनके साथ चल पड़े। जब इलियास और इलीशा दरियाए-यरदन के किनारे
    पर पहुँचे तो दूसरे उनसे कुछ दूर खड़े हो गए।
  rug-rug: Meke luli koa rini meke la pa Ovuku Zodani sari ka lima ṉavulu puta poropita.
    Meke la noso tata koasa ovuku sari Ilaiza meke Ilaisa, meke sari ka lima ṉavulu
    puta poropita si turu va seu vasinahite koari kara.
  gaz-gaz: Isaanis Yordaanos bira dhaabatan; waldaa raajotaa keessaa namoonni shantamni
    dhaqanii irraa fagaatanii fuula isaanii dura dhadhaabatan.
  fra-LSG: Cinquante hommes d’entre les fils des prophètes arrivèrent et s’arrêtèrent
    à distance vis-à-vis, et eux deux s’arrêtèrent au bord du Jourdain.
  gnn-gnn: Ga guḻku'yuna dhika dhäwu'‐gänharamirriyu walalay maṉḏanha nhäŋalanydja
    ŋunhalana bala ya', barrkulilina märr.
  yal-yal: Nabiin muxu tonge suulun nabi ganla yɛ, ne yi bira Eli nun Elise fɔxɔ ra,
    e sa ti, e yi e yɛɛ rafindi e firinna mabinni, e e makuya e ra ndedi. E fan firinna
    yi ti Yurudɛn baan dɛ.
  iou-iou: Eruk profet äbot uken nanik profet 50 unitä yäwat yäpmäŋ kuŋkuŋ. Täŋpäkaŋ
    Elaija kenta Elisa kumaŋ päŋku Jodan ume gägäniken ahäŋpäŋ irirän profet 50 uwä
    banban itkaŋ yabäŋ yäwat itkuŋ.
  haw-1868: A hele aku la na kanaka he kanalima no na haumana a ka poe kaula, a ku
    mai ma kahi loihi aku; a ku no laua a elua ma Ioredane.
  arb-NAV: وَرَافَقَهُمَا خَمْسُونَ رَجُلاً مِنْ بَنِي الأَنْبِيَاءِ إِلَى حَيْثُ
    كَانَا يَقِفَانِ إِلَى جُوَارِ الأُرْدُنِّ. وَتَوَقَّفُوا تُجَاهَهُمَا مِنْ بَعِيدٍ.
  ewe-ewe: Nyagblɔɖilawo ƒe nusrɔ̃la blaatɔ̃ yi ɖatsi tsitre ɖe adzɔge eye wodze ŋgɔ
    afi si Eliya kple Elisa tɔ ɖo le Yɔdan tɔsisi la nu.
  eng-LEE: 'And fifty men of the sons of the prophets went, and stood opposite [to
    them] afar off: and those two stood by the Jordan.'
  gvn-gvn: '@see-verse:2KI.002.006'
  asm-FB: এলিয়া আৰু ইলীচা দুয়ো যৰ্দ্দন নদীৰ পাৰত গৈ ৰ’ল আৰু তেওঁলোকৰ পৰা কিছু দূৰৈত
    পঞ্চাশজন শিষ্য ভাববাদী আহি থিয় হ’ল।
  sus-A: نَمِحْنمّ مِشِ تٌنفٌ سُولِ نَشَ قَ، عٍ تِ يِرٍ ندٍ. عٍ نَشَ عٍلِيَ نُن عٍلِسٍ
    تٌ يُرُدّن شُرٍ دّ رَ.
  fra-SBL: Cinquante hommes d'entre les fils des prophètes allèrent se placer à distance
    en face d'eux, et ils se tinrent tous deux au bord du Jourdain.
  hbo-hbo: וַחֲמִשִּׁ֨ים אִ֜ישׁ מִבְּנֵ֤י הַנְּבִיאִים֙ הָֽלְכ֔וּ וַיַּעַמְד֥וּ מִנֶּ֖גֶד
    מֵרָחֹ֑וק וּשְׁנֵיהֶ֖ם עָמְד֥וּ עַל־הַיַּרְדֵּֽן׃
  piu-2006: '@see-verse:2KI.002.006'
  kik-kik: Nao andũ mĩrongo ĩtano a thiritũ ya anabii magĩthiĩ makĩrũgama haraaya,
    marorete harĩa Elija na Elisha maarũngiĩ, hau rũũĩ-inĩ rwa Jorodani.
  fra-NCL: Cinquante hommes d’entre les fils des prophètes allèrent après eux et se
    tinrent à distance, à l’opposé, et eux deux s’arrêtèrent au bord du Jourdain.
  cek-AK: Tahmaa ih caa quipangatonawk loe caeh o moe, kangthla hoiah khet hanah angdoet
    o; Elijah hoi Elisha loe Jordan vapui taengah angdoet hoi.
  cuk-cuk: Geb degi, Elías, Eliseo-ebo, Jordán-diwarse-mosgu, Jordán-diwar-gakagi
    gwisgudapid. Bab-Dummad-gayaburba-barsogmalad sorba e-dulabo-gakambe-mergu (50)
    danigusmarmogad. Amar bannabasaar egi gwisgudapmalad.
  uig-CYR: Әнди пәйғәмбәр шагиртлиридин әллик киши берип, уларниң удулида жирақтин
    қарап туратти. Амма у иккилән Иордан дәриясиниң бойида тохтап турди.
  pma-pma: Navong lumul lumual luva, provet sav keil koa avi hanumau elu ka halualim
    emun (50) amusil keilu uva en Oaisal Sodan. En out enek, Ilaetsa keilu Elisa lumulomal
    vesesal en oaisal enek, ka provet sav keil amulomal soutin neli ran keilu.
  tel-2017: తరువాత వాళ్ళిద్దరూ యొర్దాను నదీ తీరాన నిల్చున్నారు. ప్రవక్తల సమాజం వారు
    యాభై మంది కొంచెం దూరంలో నిలబడి చూస్తూ ఉన్నారు.
  hat-BSA: Alò senkant mesye nan fis a pwofèt yo te ale kanpe anfas yo nan yon distans,
    pandan yo de a te kanpe akote Jourdain an.
  bxh-bxh: Peloweta pelena, ouꞌoulidi 50 sa lau be sa obiꞌobiyo, begana aꞌawadi ya
    lofa, na sa sana lau Ilaidiya yo Ilaisa lebedi, sa obiꞌobiyo Diyodan Hoꞌowana
    sadaina yai.
  kos-kos: ac mwet palu lumngaul fahsr tokoltal nwe ke Infacl Jordan. Elijah ac Elisha
    tui ke infacl ah, ac mwet palu lumngaul ah tu loes kutu lukeltal.
  hbo-WLC: וַחֲמִשִּׁ֨ים אִ֜ישׁ מִבְּנֵ֤י הַנְּבִיאִים֙ הָֽלְכ֔וּ וַיַּעַמְד֥וּ מִנֶּ֖גֶד
    מֵרָח֑וֹק וּשְׁנֵיהֶ֖ם עָמְד֥וּ עַל־הַיַּרְדֵּֽן׃
  ibo-ibo: Iri ndị amụma ise sitere nʼetiti ndị amụma sooro ha guzoro nʼebe dị anya
    na ncherita ihu ebe Ịlaịja na Ịlaisha kwụsịrị nʼakụkụ Jọdan.
  ory-ory: ପୁଣି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଦଳ ମଧ୍ୟରୁ ପଚାଶ ଜଣ ଯାଇ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଦୂରରେ
    ଠିଆ ହେଲେ; ଆଉ ସେ ଦୁହେଁ ଯର୍ଦ୍ଦନ ନିକଟରେ ଠିଆ ହେଲେ।
  wmt-wmt: '@see-verse:2KI.002.006'
  chk-chk: Iwe, lime mwän seni ewe mwichen soufos ra pwal feila o ütä ekis toau seni
    Elias me Elisa, lupwen ekewe ruoman ra ü ünükün ewe chanpupu Jortan.
  rop-rop: en detlot 50 speshalwan mesinja bin bulurrum dubala raidap langa Jodan
    Riba. Ilaija en Ilaisha bin stap wansaid langa det riba en det 50 speshalwan mesinja
    bin jandap lilbit longwei.
  ukr-1871: Пятьдесять же чоловіка синів пророцьких пійшли на бік та й стояли оддалеки
    їх, вони ж оба станули над Йорданню.
  deu-1951: Und fünfzig Mann von den Prophetensöhnen gingen hin und stellten sich
    abseits in einiger Entfernung auf, während diese beiden am Jordan standen.
  eng-JPS: And fifty men of the sons of the prophets went, and stood over against
    them afar off; and they two stood by the Jordan.
  srp-1865: I pedeset ljudi izmeðu sinova proroèkih otidoše i stadoše prema njima
    izdaleka, a oni obojica ustaviše se kod Jordana.
  lug-lug: Ne waba ekibiina kya bannabbi amakumi ataano abaali bayimiridde akabanga
    okuva Eriya ne Erisa we baali ku lubalama lw’omugga Yoludaani.
  heb-heb: וחמשים איש מבני הנביאים הלכו ויעמדו מנגד מרחוק ושניהם עמדו על הירדן׃
  ben-IRV: তখন পঞ্চাশজন ভাববাদীদের সন্তানেরা এসে তাঁদের সামনে দাঁড়ালো, আর যর্দ্দন
    নদীর ধারে ঐ দুজন দাঁড়ালেন।
  pan-pan: ਨਬੀਆਂ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਪੰਜਾਹ ਜਣੇ ਆਏ, ਉਨ੍ਹਾਂ ਦੇ ਆਹਮੋ-ਸਾਹਮਣੇ ਦੂਰ ਜਾ ਖੜ੍ਹੇ
    ਹੋਏ ਅਤੇ ਉਹ ਦੋਵੇਂ ਯਰਦਨ ਦੇ ਕੰਢੇ ਉੱਤੇ ਖੜ੍ਹੇ ਰਹੇ।
  tkr-tkr: Peyğambaraaşine telebabışikena xhots'al (50) insan apk'ın əq'əna manbışde
    ögiyl ulyoozar. İlyasiy Elişar apk'ın İordanne damayne k'ane ulyoozar.
  mya-JVB: ပရောဖက် အမျိုးသား ငါးကျိပ် တို့သည် အဝေး က ကြည့်ရှု ခြင်းငှါ သွား ၍ ရပ်
    နေကြ၏။ ထို သူနှစ် ယောက်တို့ သည် ယော်ဒန် မြစ်နား မှာ ရပ် နေကြ၏
  tbg-tbg: Vitanta aaraini vi vaumanta paropeti vaiinti 50navuvata Elaitaaka Elisaaka
    avata vare vumanta vitanta vivi, Iotani Namari vaunaini otunte mini vaumanta paropeti
    vikavata vutuni himpite vaiha vitanta aituti vaura.
  hmo-hmo: Bona peroveta taudia 50 be Elia bona Elisaia edia murinai idia raka, ela
    bona Ioridane Sinavai dekenai idia ginidae. Unuseni idia gini, daudau lasi Elia
    bona Elisaia dekena amo.
  urd-urd: और अम्बियाज़ादों में से पचास आदमी जाकर उनके सामने दूर खड़े हो गए; और वह
    दोनों यरदन के किनारे खड़े हुए।
  rus-SYN: Пятьдесят человек из сынов пророческих пошли и стали вдали напротив их,
    а они оба стояли у Иордана.
  bqc-SIM: ãnabi gbɛ̃ↄn blakwiↄ tɛ́ńzi. Kɛ́ gbɛ̃ↄn plapiↄ zɛ̀ Yuudɛ̃ baa, ↄ̃ ãnabipiↄ
    zɛ̀ kãaa.
  tcz-CHONGTHU: Themgao honho lah’a konin mi som nga acheuvin Elijah leh Elisha Jordan
    vadung changei akijot lhon chu agal vet un ahi.
  mar-mar: नंतर संदेष्ट्याच्या मुलांतले पन्नास त्यांच्या विरूद्ध दिशेने लांब उभे राहिले
    व ते दोघे यार्देन जवळ उभे राहिले.
  soq-soq: Ita peroweta uduudu bedeuwo 50 mo do antoiena. Elaia ita Elaisa Ioadan
    esawa tampe nomone eneiena, ita peroweta sa uduudu 50 nomone eseanama enane emontoie.
  qub-qub: Jordanman chayar mayu cantullanman Eliaswan Eliseo ichicuycuran. Pichga
    chunca (50) profëtacunapis carushllapita ricapaycaran.
  bqp-bqp: annabi gbɛ̃nↄn bupla akurinↄn tɛ́ńyĩ. Kũ gbɛ̃nↄn pla pìnↄ zɛ̀ Yoda bara,
    akũ annabii pìnↄ zɛ̀ zã̀zã òtɛni ń gwa.
  hat-hat: Senkant nan pwofèt Jeriko yo t'ap mache dèyè yo. Eli ak Elize rete bò larivyè
    Jouden an. Senkant pwofèt yo menm rete yon ti distans lwen yo.
  eng-BSB: Then a company of fifty of the sons of the prophets went and stood at a
    distance, facing Elijah and Elisha as the two of them stood by the Jordan.
  eng-WEBPB: Fifty men of the sons of the prophets went and stood opposite them at
    a distance; and they both stood by the Jordan.
  kbq-kbq: Hanki Elaijake Elisakea Jodani timofo ankenare uoti'nake'za, 50'a kasnampa
    vahe'ma zanamage vu'naza vahe'mo'za afete oti'ne'za zanage'naze.
  nhe-BL: Huan hualajque 50 telpoca tiocamanalohuani, huan moquetzque huejca iniixmelac
    Elías huan Eliseo para quintlachilise. Huan Elías huan Eliseo moquetzque iteno
    atemitl Jordán.
  bus-bus: annabi gↄ̃ↄn baplaa akurinↄↄ tɛ́ńzi. Kɛ̀ gↄ̃ↄn plaaa pìnↄ zɛ̀ Yoda baa,
    ben annabi pìnↄ zɛ̀ kãa wèe ń gwaa.
  gub-BL: Amo 50 Tupàn ze'eg imume'u har oho wanaikweromo yrykaw Zotàw pe wà. Eri
    a'e, Erizew a'e no, upytu'u wata re yrykaw huwake a'e wà kury. A'e Tupàn ze'eg
    imume'u har ume'e 'àm wanehe muitea'u wanuwi wà.
  eng-DRA: 'And fifty men of the sons of the prophets followed them, and stood in
    sight at a distance: but they two stood by the Jordan.'
