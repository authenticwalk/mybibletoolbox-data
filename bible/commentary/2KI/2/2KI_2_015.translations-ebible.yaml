verse: 2KI.002.015
translations:
  mal-C: 'യെരീഹോവിൽ അദ്ദേഹത്തിനെതിരേ നിന്നിരുന്ന പ്രവാചകശിഷ്യന്മാർ അദ്ദേഹത്തെ കണ്ട്
    ആശ്ചര്യഭരിതരായി: “ഏലിയാവിന്റെ ആത്മാവ് എലീശയിൽ ആവസിക്കുന്നു” എന്നു പറഞ്ഞ് എതിരേറ്റുചെന്ന്
    അദ്ദേഹത്തിന്റെമുമ്പിൽ സാഷ്ടാംഗം നമസ്കരിച്ചു.'
  deu-TKW: 'Als das die Prophetenjünger zu Jericho drüben wahrnahmen, sprachen sie:
    Der Geist Elias ruht auf Elisa! Und sie kamen ihm entgegen, verneigten sich vor
    ihm bis auf den Boden'
  lin-lin: 'Bayekoli ya basakoli, oyo bawutaki na Jeriko bamonaki mpe balobaki : « Molimo
    ya Eliya evandi sik’oyo likolo ya Elize ! » Bakendeki kokutana na ye mpe bagumbamaki
    liboso na ye kino na mabele.'
  eng-LSV: And they see him—the sons of the prophets who [are] in Jericho—from opposite
    [them], and they say, “The spirit of Elijah has rested on Elisha”; and they come
    to meet him, and bow themselves to him to the earth,
  eng-GNV: 'And when the children of the Prophets, which were at Iericho, saw him
    on the other side, they sayde, The Spirite of Eliiah doeth rest on Elisha: and
    they came to meete him, and fell to the grounde before him,'
  eng-WEBSTER: And when the sons of the prophets who were to view at Jericho, saw
    him, they said, The spirit of Elijah doth rest on Elisha. And they came to meet
    him, and bowed themselves to the ground before him.
  nhw-BL: 'Huan quema quiitaque catli panoc, nopa telpoca tlajtol pannextiani catli
    itztoyaj ipan Jericó ipan nica nali hueyatl, quiijtojque: “¡Nopa chicahualistli
    catli TOTECO quimacatoya Elías, ama motlalijtoc ipan Eliseo!” Huan nopa telpoca
    tlajtol pannextiani hualajque quinamiquicoj Eliseo ipan ojtli, huan motlancuaquetzque
    iixpa huan mohuijtzonque tlalchi ica miyac tlatlepanitacayotl.'
  swh-ONEN: Wale wana wa manabii kutoka Yeriko waliokuwa wakitazama wakasema, “Roho
    wa Eliya inamkalia Elisha.” Nao wakaenda kumlaki na kusujudu hadi nchi mbele yake.
  bba-bba: Yerɑ Gusunɔn sɔmɔn bwɑ̃ɑ be bɑ nɑ Yerikon di mi, bɑ nùn wɑ. Mɑ bɑ nɛɛ,
    Elin dɑm mu wɑ̃ɑ Elisee sɔɔ. Mɑ bɑ nùn sennɔ dɑ, bɑ yiirɑ win wuswɑɑɔ bɑ wiru
    tem ɡirɑri.
  eng-KJVCPB: And when the sons of the prophets which were to view at Jericho saw
    him, they said, The spirit of Elijah doth rest on Elisha. And they came to meet
    him, and bowed themselves to the ground before him.
  luo-luo: Kanyakla mar jonabi moa Jeriko mane oneno gima notimoreno mowacho niya,
    “Roho mar Elija ni kuom Elisha.” Kendo negidhi ire mi gikulore piny e nyime.
  meu-meu: Ieriko peroveta oreana taudia ese e itaia, ia na idia vairadiai, bena idia
    na eto, Elia lalona siahuna ese Elisaia e roheamu. Bena ia dekena ela, tano ai
    e igo diho ia vairanai.
  npi-ULB: जब यरीहोबाट आएका अगमवक्ताहरूका छोराहरूले तिनी पारि तरेको देखे तब तिनीहरूले
    भने, “एलियाका आत्माले एलीशामा बास गरेको छ ।” त्यसैले तिनलाई भेट्न तिनीहरू आए,
    र तिनको अघि आफैलाई भुइँसम्मै निहुराए ।
  yor-yor: Àwọn ọmọ wòlíì láti Jeriko, tí wọ́n ń wò, wí pé, “Ẹ̀mí Elijah sinmi lé
    Eliṣa.” Wọ́n sì lọ láti lọ bá a, wọ́n sì dojúbolẹ̀ níwájú rẹ̀.
  emp-NTPO: 'Idji chãbʌrʌda Ãcõrẽneba bed̶eabadarã Jericod̶ebemaba acʌ duanasid̶aa.
    Maʌ̃ bẽrã jarasid̶aa: –Elíaba erob̶ad̶a jaureda Eliseoba edasia.– Ara maʌ̃da ãdjirãra
    Eliseomaa wãnaped̶a idji quĩrãpita chĩrãborod̶e b̶arru copanesid̶aa.'
  pes-OPCB: 'گروه انبیای اریحا چون این واقعه را دیدند گفتند: «قدرت روح ایلیا بر الیشع
    قرار گرفته است!» سپس به استقبالش رفتند و او را تعظیم کرده، گفتند:'
  tgl-ULB: Nang nakita ng mga anak ng mga propeta na mula sa Jerico na nakatawid siya,
    sinabi nila, “Napunta ang espiritu ni Elias kay Eliseo!” Kaya nagpunta sila para
    salubungin siya, at iniyuko ang kanilang mga sarili sa lupa sa kaniyang harapan.
  cbu-NT: Ashiriya, Apanllee kuk kamanipanshitisin yakat Jericoshuchshitisin parangusin,
    Elisewaa, Na in yuw Apanll wan Elíyasash tárangu, an Elisewashsha pshtuyanlliya,
    táranganaya. Tárangusin, yuwaa Elisew naantachu anoo chamayangani atusin, chiyzartarangusin,
    naatarangsin, chamayangarangusin, tutunlltayarusin, timuchartaranganaya.
  hui-hui: Agali pira duria (50) Anduane Homogonaga bi mana latagi haga Yarigo howa
    ibini biaru ti iba ange mendehayagi hayagoria hondo howa Elaisa ibugua o biyadagoni
    handai hene. Hondo howa tigua lalu, Anduane Homogohanda hongo abale Elaya miyago
    áyu Elaisa ibugua yu aribia kagoni, lene. Ani lalu ti abale Elaisa lola hole kaware
    ibuwa ti dindini bulu palialu Elaisanaga mini yaraga hene.
  mya-mya: ယေ​ရိ​ခေါ​မြို့​မှ​ပ​ရော​ဖက်​ငါး​ကျိပ်​တို့​သည် ဧ​လိ​ရှဲ​ကို​မြင်​သ​ဖြင့်``ဧ​လိ​ယ​၏​တန်​ခိုး​ကို
    ဧ​လိ​ရှဲ​ခံ​ယူ​ရ​ရှိ​လေ​ပြီ'' ဟု​ဆို​ကြ​၏။ သူ တို့​သည်​ဧ​လိ​ရှဲ​အား​လာ​ရောက်​ကြို​ဆို​ကာ
    သူ​၏​ရှေ့​တွင်​ဦး​ညွှတ်​ကြ​ပြီး​နောက်၊-
  bod-N: དེ་ཡང་ཡེ་རུ་ཀོ་རུ་ཡོད་པའི་ལུང་སྟོན་པའི་སློབ་བུ་རྣམས་ཀྱིས་དེ་ལྟར་འབྱུང་བ་ཕར་ཕྱོགས་ནས་མཐོང་བས།
    དེ་དག་གིས་ཨེ་ལི་ཡཱའི་ཐུགས་ཉིད་ནི་ཨེ་ལི་ཤཱའི་སྟེང་དུ་བབས་པ་ཡིན་ནོ་ཞེས་སྨྲས་ནས་བསུ་རུ་ཕྱིན་ཏེ་ཁོང་གི་དྲུང་དུ་ལུས་སར་བཏུད་ནས་ཕྱག་འཚལ་བཞིན་ན་རེ།
  sna-sna: Boka ravaprofita vapaJeriko, avo vakanga vakatarisa, vakati, “Mweya waEria
    wagara pamusoro paErisha.” Uye vakaenda kundosangana naye vakakotamira pasi pamberi
    pake.
  spa-BLM: 'Cuando los hijos de los profetas que estaban en Jericó frente a él lo
    vieron, dijeron: “El espíritu de Elías reposa sobre Eliseo”. Salieron a su encuentro
    y se postraron en tierra ante él.'
  cac-cac: 'Ayic ix yilan eb'' vin̈ schecab'' Dios ay d''a Jericó, aton eb'' vin̈
    najat lin̈jab''can yila'', ix yalan eb'' vin̈ icha tic: A yopisio vin̈aj Elías
    ix ochcan d''a vin̈aj Eliseo tic, xchi eb'' vin̈. Ix cot eb'' scha vin̈, ix em
    n̈ojnaj eb'' d''a yichan̈ vin̈.'
  swh-ULB: Wakati hao wana wa manabii ambao walitoka Yeriko walipomuona akikatiza
    kwao, wakasema, “roho ya Eliya imepumzika kwa Elisha!” Hivyo wakaja kuonana naye,
    na wakasujudu aridhini mbele yake.
  bel-bel: 'І ўбачылі яго сыны прарокаў, якія ў Ерыхоне, здалёк і сказалі: спачыў
    дух Ільлі на Елісеі. І пайшлі напярэймы яму, і пакланіліся яму да зямлі,'
  wed-wed: Jeriko ai peroveta boruna 50 au weia ma i ʼnanai aiwai i tupua ma i riwa,
    “Elijah ana rewapana i damana Elisha awarina.” Ma i nae da ita nebelei ma i mae-ḡaira
    au doa ma i raudune.
  deu-ELBBK: 'Als nun die Söhne der Propheten, die gegenüber in Jericho waren, ihn
    sahen, da sprachen sie: Der Geist des Elia ruht auf Elisa! Und sie kamen ihm entgegen
    und beugten sich vor ihm zur Erde nieder,'
  mbb-OT: Ne hein naahà haazà te grupu te menge ebpeneuven he ebpuun diyà te Jerico
    is nehitavù, ke sikandan te, “Diyà en bes te kandin is gehem ni Elias!” Umbe midsinuǥung
    dan sikandin ne midluhud dan su ibpeehè dan is kedtahud dan kandin.
  mal-2015: 'യെരീഹോവിൽ അവന്നെതിരെ നിന്നിരുന്നു പ്രവാചകശിഷ്യന്മാർ അവനെ കണ്ടിട്ടു: ഏലീയാവിന്റെ
    ആത്മാവു എലീശയുടെമേൽ അധിവസിക്കുന്നു എന്നു പറഞ്ഞു അവനെ എതിരേറ്റുചെന്നു അവന്റെ മുമ്പിൽ
    സാഷ്ടാംഗം വീണു.'
  rmc-rmc: 'Sar oda dural dikhle ola penda (50) proroka, save sas andral o Jericho,
    phende: „Le Eliašiskro duchos hino pro Elizeus.“ Avke on gele ke leste, banďile
    anglal leste dži e phuv'
  pes-OPV: 'و چون پسران انبیا که روبروی او در اریحابودند او را دیدند، گفتند: «روح
    ایلیا بر الیشع می‌باشد.» و برای ملاقات وی آمده، او را رو به زمین تعظیم نمودند.'
  ron-1924: 'Фиий пророчилор каре ерау ын фаца Иерихонулуй, кынд л-ау вэзут, ау зис:
    „Духул луй Илие а венит песте Елисей.” Ши й-ау ешит ынаинте ши с-ау ынкинат пынэ
    ла пэмынт ынаинтя луй.'
  aui-aui: Raghanina God yana peroperoveta ribana, toudi Jeriko kwanatunama sivitukivinidi
    bi rabarabama sikitarorona da awaki itubugha sikitana na siwona bo, “Elaija yana
    maragata na kata Elaisa gwabine!” Wasina bi sitouya sinagho da siyikiikiiveni,
    na naghone sipepeta da mayiyidi siyowogha dobodobove.
  ben-OBCV: যিরীহোর ভাববাদী সম্প্রদায়ের যে লোকেরা কড়া নজরদারি রেখেছিলেন, তারা তখন
    বললেন, “এলিয়র আত্মা ইলীশায়ের উপর ভর করেছে।” আর তারা ইলীশায়ের সাথে দেখা করতে
    গেলেন ও তাঁর সামনে মাটিতে মাথা ঠেকিয়েছিলেন।
  som-som: Oo qoonkii nebiyada ahaa oo Yerixoo joogay ee isaga ka soo hor jeeday markay
    arkeen waxay yidhaahdeen, Eliiyaah ruuxiisii wuxuu ku dul hadhay Eliishaa. Oo
    intay isagii ka hor yimaadeen ayay hortiisa ku sujuudeen.
  lat-VUC: 'Videntes autem filii prophetarum qui erant in Jericho e contra, dixerunt:
    Requievit spiritus Eliæ super Eliseum. Et venientes in occursum ejus, adoraverunt
    eum proni in terram,'
  eng-ASVBT: And when the sons of the prophets that were at Jericho over against him
    saw him, they said, The spirit of Elijah doth rest on Elisha. And they came to
    meet him, and bowed themselves to the ground before him.
  ita-1885: 'Quando i figliuoli de'' profeti che dimoravano in Gerico, l''ebbero veduto,
    venendo incontro a loro, dissero: Lo spirito di Elia si è posato sopra Eliseo.
    E gli vennero incontro, e s''inchinarono a terra davanti a lui.'
  eng-LXXUP: And the sons of the prophets who were in Jericho on the opposite side
    saw him, and said, The spirit of Elijah has rested upon Elisha. And they came
    to meet him, and did obeisance to him to the ground.
  eng-ULB: When the sons of the prophets who were from Jericho saw him across from
    them, they said, “The spirit of Elijah does rest on Elisha!” So they came to meet
    him, and bowed themselves to the ground before him.
  spa-VBL: 'Los hijos de los profetas que vivían en Jericó lo vieron desde el lado
    opuesto y gritaron: “¡El espíritu de Elías descansa ahora sobre Eliseo!” Fueron
    a su encuentro y se postraron en el suelo ante él.'
  fra-_FOB: 'Quand les fils des prophètes qui étaient à Jérico, vis-à-vis, l''eurent
    vu, ils dirent: L''esprit d''Élie repose maintenant sur Élisée. Et ils vinrent
    au-devant de lui, se prosternèrent en terre devant lui, et lui dirent:'
  mal-mal: 'യെരിഹോവിൽ അവന് അഭിമുഖമായി നിന്നിരുന്ന പ്രവാചകഗണം അവനെ കണ്ടിട്ട്: “ഏലീയാവിന്റെ
    ആത്മാവ് എലീശയുടെമേൽ അധിവസിക്കുന്നു” എന്ന് പറഞ്ഞ് അവനെ എതിരേറ്റുചെന്ന് അവന്റെ മുമ്പിൽ
    സാഷ്ടാംഗം വീണു.'
  urd-GVR: Yarīhū se āe nabī ab tak dariyā ke maġhribī kināre par khaṛe the. Jab unhoṅ
    ne Ilīshā ko apne pās āte hue dekhā to pukār uṭhe, “Iliyās kī rūh Ilīshā par ṭhahrī
    huī hai!” Wuh us se milne gae aur aundhe muṅh us ke sāmne jhuk kar
  suz-BL: मिनु मेको कोव़शा बाक्‍ब यरीको ङा परमप्रभु यावे आ लोव़ पाइब हुलमी “एलीया
    आ सोक्‍त एलीशा तार जाक्‍माक्‍त” देंमा बाक्‍त। मिनु मेकोपुकी एलीशा कली ग्रुम्‍थ
    जाक्‍मा बाक्‍त। मिनु मेको आ ङोंइती खप सम्‍मन बाम्‍मा बाक्‍त।
  ita-1927: 'Quando i discepoli dei profeti che stavano a Gerico di faccia al Giordano
    ebbero visto Eliseo, dissero: “Lo spirito d’Elia s’è posato sopra Eliseo”. E gli
    si fecero incontro, s’inchinarono fino a terra davanti a lui,'
  ckb-ckb: 'کاتێک ئەندامانی کۆمەڵی پێغەمبەرانی ئەریحا، ئەوانەی لە بەرامبەری بوون بینییان،
    گوتیان: «ڕۆحی ئەلیاس لەسەر ئەلیشەع جێگیر بووە.» ئینجا بەرەوپیری چوون و کڕنۆشیان
    بۆ برد.'
  eng-BBE: And when the sons of the prophets who were facing him at Jericho saw him,
    they said, The spirit of Elijah is resting on Elisha. And they came out to him,
    and went down on the earth before him.
  kan-OKCV: ಯೆರಿಕೋವಿನ ಬಳಿಯಲ್ಲಿ ಎದುರಾಗಿದ್ದ ಪ್ರವಾದಿಗಳ ಗುಂಪು ಅವನನ್ನು ಕಂಡಾಗ, “ಎಲೀಯನ ಆತ್ಮವು
    ಎಲೀಷನ ಮೇಲೆ ನಿಂತಿರುವುದು,” ಎಂದು ಹೇಳಿ, ಎದುರುಗೊಳ್ಳಲು ಬಂದು, ಅವನ ಮುಂದೆ ನೆಲದವರೆಗೂ ಅಡ್ಡಬಿದ್ದರು.
  tam-2017: 'எரிகோவில் பார்த்துக்கொண்டு நின்ற தீர்க்கதரிசிகளின் கூட்டத்தார் அவனைக்
    கண்டவுடனே, எலியாவின் ஆவி எலிசாவின்மேல் இறங்கியிருக்கிறது என்று சொல்லி, அவனுக்கு
    எதிர்கொண்டுபோய்த் தரைமட்டும் குனிந்து அவனை வணங்கி:'
  spa-RV-1909: 'Y viéndole los hijos de los profetas que estaban en Jericó de la otra
    parte, dijeron: El espíritu de Elías reposó sobre Eliseo. Y viniéronle á recibir,
    é inclináronse á él hasta la tierra.'
  ron-BTF: 'Și când fiii profeților, care erau acolo la Ierihon pentru a vedea, l-au
    văzut, au zis: Duhul lui Ilie se odihnește peste Elisei. Și au venit să îl întâmpine
    și s-au plecat până la pământ înaintea lui.'
  eng-WEBP: When the sons of the prophets who were at Jericho facing him saw him,
    they said, “The spirit of Elijah rests on Elisha.” They came to meet him, and
    bowed themselves to the ground before him.
  eng-FBV: The sons of the prophets who lived in Jericho saw him from the opposite
    side and shouted out, “Elijah's spirit now rests upon Elisha!” They went over
    to meet him, and bowed to the ground before him.
  nld-1939: 'Toen de profetenzonen van Jericho dit uit de verte zagen, zeiden ze:
    De geest van Elias rust op Eliseus! Ze gingen hem tegemoet, en wierpen zich voor
    hem ter aarde neer.'
  nch-BL: 'Huan quema quiitaque cati panoc, nopa telpoca tajtolpanextiani cati itztoyaj
    ipan Jericó ipan nica nali hueyat, quiijtojque: “¡Nopa chicahualisti cati TOTECO
    quimacatoya Elías, ama motalijtoc ipan Eliseo!” Huan nopa telpoca tajtolpanextiani
    hualajque quinamiquicoj Eliseo ipan ojti, huan motancuaquetzque iixpa huan mohuijtzonque
    talchi ica miyac tatepanitacayot.'
  vie-1934: 'Khi các môn đồ của những tiên tri ở Giê-ri-cô đối ngang Giô-đanh, thấy
    Ê-li-sê, thì nói rằng: Thần Ê-li đổ trên Ê-li-sê. Họ đến đón người, sấp mình xuống
    đất trước mặt người,'
  hin-CV: जब येरीख़ो में भविष्यद्वक्ता मंडल के भविष्यवक्ताओं ने एलीशा को आते देखा,
    वे कह उठे, “एलियाह की स्वर्गीय शक्ति एलीशा को मिल चुकी है.” वे सब एलीशा से भेंटकरने
    आ गए, और उनका अभिनंदन किया.
  spa-BES: 'Y cuando los hijos de los profetas de Jericó, que estaban frente, a él
    lo vieron, dijeron: El espíritu de Elías descansa sobre Eliseo. fueron a su encuentro,
    y descendieron sobre la tierra delante de él.'
  tdx-tdx: 'Aa ie niisa’ o anam-pitoki’ Ieriko eio, le hoe iereo: Mipetak’ amy Elisà
    ty arofo’ i Elià. Le nimb’ ama’e mb’eo nifanalaka ama’e vaho nibokoboko an-tane
    añatrefa’e.'
  tha-KJV: เมื่อเหล่าศิษย์​แห่​งผู้​พยากรณ์​ที่อยู่ ณ เมืองเยรี​โค แลเห็นท่าน เขาทั้งหลายจึงว่า
    “​ฤทธิ์​เดชของเอลียาห์​อยู่​กับเอลี​ชา​” และเขาทั้งหลายก็มาต้อนรั​บท​่าน แล​้วซบหน้าลงถึ​งด​ินต่อหน้าท่าน
  por-BR-2018: 'E vendo-lhe os filhos dos profetas que estavam em Jericó da outra
    parte, disseram: O espírito de Elias repousou sobre Eliseu. E vieram-lhe a receber,
    e inclinaram-se a ele até a terra.'
  deu-ELO: 'Als nun die Söhne der Propheten, die gegenüber in Jericho waren, ihn sahen,
    da sprachen sie: Der Geist des Elia ruht auf Elisa! Und sie kamen ihm entgegen
    und beugten sich vor ihm zur Erde nieder,'
  eng-WYC-2018: Soothly the sons of [the] prophets, that were in Jericho even against,
    saw, and said, The spirit of Elijah rested on Elisha. And they came into the meeting
    of him, and worshipped him lowly to [the] earth. (And the sons of the prophets
    from Jericho, were watching, and when they saw this, they said, The spirit of
    Elijah now resteth upon Elisha. And they came to meet him, and honoured him or
    and bowed low before him, down to the ground.)
  epo-epo: 'Kiam la profetidoj, kiuj estis kontraŭe en Jeriĥo, lin ekvidis, ili diris:
    La spirito de Elija transiris sur Eliŝan. Kaj ili iris al li renkonte kaj adorkliniĝis
    antaŭ li ĝis la tero.'
  uig-PIN: 'Yerihodiki pǝyƣǝmbǝr Xagirtliri ⱪarxi ⱪirƣaⱪta turup uni kɵrdi wǝ: «Iliyasning
    roⱨi Elixaning üstididur» dǝp uning aldiƣa berip, bax urup tǝzim ⱪildi.'
  beo-beo: 'Balofede gilisi 50 agoane esalu da ea hou ba:beba:le, amane sia:i, “Ilaidia
    ea gasa da Ilaisiama madelai dagoi!” Ilia da e yosia:musa: asili, ea midadi beguduli,'
  tpi-OTNT: Ol 50 profet bilong Jeriko i stap yet long dispela hap na ol i lukim dispela
    samting Elisa i mekim. Na ol i tok, “Lukim. Dispela strong bipo God i bin givim
    long Elaija, nau em i stap long Elisa.” Na ol i kam bungim em na ol i brukim skru
    na daunim het bilong ol i go daun long graun, bilong givim biknem long em.
  hau-SA: Ƙungiyar annabawa daga Yeriko, waɗanda suke kallo, suka ce, “Ruhun Iliya
    yana a kan Elisha.” Sai suka je su tarye shi, suka rusuna har ƙasa a gabansa.
  uig-LAT: 'Yérixodiki peyghember Shagirtliri qarshi qirghaqta turup uni kördi we:
    «Iliyasning rohi Élishaning üstididur» dep uning aldigha bérip, bash urup tezim
    qildi.'
  nde-nde: Ixuku labaphrofethi ababevela eJerikho, ababebukele, lathi, “Umoya ka-Elija
    uphezu kuka-Elisha.” Basebesiya mhlangabeza bakhothama phambi kwakhe.
  ton-ton: Pea ʻi he sio kiate ia ʻae ngaahi foha ʻoe kau palōfita ʻaia naʻe ʻalu
    atu mei Seliko ke mamata, naʻa nau pehē, “Kuo hoko ʻae laumālie ʻo ʻIlaisiā kia
    ʻIlaisa.” Pea naʻa nau omi ke fetaulaki mai kiate ia, mo nau fakatōmapeʻe hifo
    kinautolu ki he kelekele ʻi hono ʻao.
  ces-1613: 'Což vidouce synové proročtí z Jericha, naproti stojíce, řekli: Odpočinul
    duch Eliášův na Elizeovi. I šli proti němu a poklonili se mu až k zemi.'
  eng-WMB: When the sons of the prophets who were at Jericho facing him saw him, they
    said, “The spirit of Elijah rests on Elisha.” They came to meet him, and bowed
    themselves to the ground before him.
  tam-TCV: எரிகோவில் அதைப் பார்த்துக்கொண்டிருந்த இறைவாக்கினரின் கூட்டம், “எலியாவின்
    ஆவி எலிசாவின்மேல் தங்கியிருக்கிறது” என்று சொன்னார்கள். அவர்கள் அவனைச் சந்திக்க
    எதிர்கொண்டுபோய் அவனுக்கு முன்பாக தரைமட்டும் தலைகுனிந்து வணங்கினார்கள்.
  ceb-ULB: Sa dihang nakita siya sa mga anak sa mga propeta nga gikan sa Jerico atbang
    kanila, miingon sila, “Mipuyo kang Eliseo ang espiritu ni Elias!” Busa miadto
    sila ug mitagbo kaniya, ug mihapa sila sa yuta diha sa iyang atubangan.
  pol-UBG: 'A gdy synowie proroków, którzy byli w Jerychu, zobaczyli go z naprzeciwka,
    powiedzieli: Duch Eliasza spoczął na Elizeuszu. Wyruszyli mu więc naprzeciw i
    pokłonili mu się aż do ziemi.'
  agr-agr: 'Tuja profeta aidau nuwi ijunas dii ijunuk, Eliseo dutikaun wainak chichainak:
    “¡Apajuí Wakani Elíasai pujumia nunú yamai Eliseowai pujawai!” tusag niina igkugtatus
    wejiajui. Nunik jegantag,'
  kyc-kyc: Peyamo dokopa poropeta akali akalisa kingi paki Jereko range dupwame baa
    kandapala dopa lao, Ilainjana porainya renge doko Ilaisa keta palyamo, leyami.
    Dopa lapala nakama Ilaisa kando nyela pao nakama banya lenge kambu siyamo dokona
    pao ponga neyami.
  urd-GVU: یریحو سے آئے نبی اب تک دریا کے مغربی کنارے پر کھڑے تھے۔ جب اُنہوں نے الیشع
    کو اپنے پاس آتے ہوئے دیکھا تو پکار اُٹھے، ”الیاس کی روح الیشع پر ٹھہری ہوئی ہے!“
    وہ اُس سے ملنے گئے اور اوندھے منہ اُس کے سامنے جھک کر
  deu-1912: 'Und da ihn sahen der Propheten Kinder, die gegenüber zu Jericho waren,
    sprachen sie: Der Geist Elia''s ruht auf Elisa; und gingen ihm entgegen und fielen
    vor ihm nieder zur Erde'
  ntj-ntj: Nyangka-ya wati nyarra ngarala nyakulanytjalu-yanku watjaranytja, “Wiya,
    Yilayitjalu yayirninytjulu palyarnu, Layirrtjalu palyaranytja, palunyapirinypa.”
    Nyangkalta-ya mapitjangu lurrtjurringkulalpi Yilayitjala-luya pupakatingu.
  kan-2017: ದೂರದಲ್ಲಿ ನಿಂತಿದ್ದ ಯೆರಿಕೋವಿನ ಪ್ರವಾದಿ ಮಂಡಳಿಯವರು ಇದನ್ನು ಕಂಡು, “ಎಲೀಯನಿಗಿದ್ದ
    ಆತ್ಮವು ಎಲೀಷನ ಮೇಲೆ ಬಂದಿದೆ” ಎಂದು ತಿಳಿದುಕೊಂಡು ಅವನನ್ನು ಎದುರುಗೊಂಡು, ಅವನಿಗೆ ಸಾಷ್ಟಾಂಗ
    ನಮಸ್ಕಾರ ಮಾಡಿದರು.
  yap-yap: Me guy fa wugem i profet nu Jeriko Elisa me lungurad, “Gelngin Got ni immoy
    rok Elijah e ke yag ngak Elisa.” Miyad yib ngak ngarbad ra parawgad nga but’ u
    p’eowchen,
  hlt-MCSB: Te vaengah rhaldan Jerikho lamkah tonghma ca rhoek loh anih te a sawt
    uh tih, “Elijah kah mueihla tah Elisha soah om,” a ti uh. Te phoeiah anih doe
    hamla cet uh tih a hmaiah diklai la bakop uh.
  mdy-ETH: ዒያርኮፓ ሙኬ፥ ፆኦሲ ማሊፆ ኬኤዛዞንሢ ዒዛ ዛጋዖ፦ «ዔኤሊያሴም ፆኦሲ ዒንጌ ዓያኖ ዎልቃ ዒልሳዒም ዒንጊንቴኔ!»
    ጋዓዖ፥ ዒዛ ኮይላ ሙኪ ቦንቾ ዔኤሊሢ ዔኤሊ፦
  twi-ASANTE: Ɛberɛ a adiyifoɔ kuo a wɔwɔ Yeriko hunuu asɛm a asie no, wɔteaam sɛ,
    “Elisa abɛdi Elia adeɛ!” Na wɔkɔhyiaa no, kotoo no.
  eng-WEBU: When the sons of the prophets who were at Jericho facing him saw him,
    they said, “The spirit of Elijah rests on Elisha.” They came to meet him, and
    bowed themselves to the ground before him.
  wal-wal: Yarkkoppe yiida hananabaa yootiyaageetu citai Elssaa7a be7ido wode, “Eelaasa
    ayyaanai Elssaa7a bolli shemppiis” yaagidosona. Eti aara gaittanau yiidi, a sinttan
    sa7an gufannidosona.
  spa-PDDPT: 'Cuando los hijos de los profetas que estaban al otro lado en Jericó
    lo vieron, dijeron: El espíritu de Elías reposó sobre Eliseo. Luego fueron a encontrarlo,
    se postraron en tierra ante él'
  gun-gun: 'Ha''e nunga profeta kuery remimbo''e henonde rupi ikuai va''e ha''e nunga
    oexa okuapy, Jericó py ikuaia py ae. Ha''e vy ijayvu: — Elias re nhe''ẽ oĩ va''ekue
    ma Eliseu re ju oĩ ra''e — he''i okuapy. Ha''e vy ovaexĩ aguã katy jogueru, ha''e
    henonde ojero''a okuapy yvy peve.'
  ilo-ULB: Idi nakita dagiti annak dagiti profeta a taga-Jerico ni Eliseo iti ballasiw
    manipud kadakuada, kinunada, “Adda ti espiritu ni Elias kenni Eliseo. Isu a napanda
    sinabat isuna, ket nagpaklebda iti sangonanna.
  kpg-kpg: Nia soukohp e madalima mai i Jericho gu gidee ginaadou a mee, ga helekai,
    “Nia mogobuna o Elijah la gu i hongo o Elisha!” Digaula gaa hula belee heetugi
    gi mee, ga pala ia gi lala i mua o mee,
  uig-ARA: 'يېرىخودىكى پەيغەمبەر شاگىرتلىرى قارشى قىرغاقتا تۇرۇپ ئۇنى كۆردى ۋە: «ئىلىياسنىڭ
    روھى ئېلىشانىڭ ئۈستىدىدۇر» دەپ ئۇنىڭ ئالدىغا بېرىپ، باش ئۇرۇپ تەزىم قىلدى.'
  sus-sus: Yeriko namiɲɔnmɛe nu tixi e na a matofe. E naxa a fala, «Eliya xa xaxilimaya
    namiɲɔnmɛ daaxi bara dangi Elise ma.» E naxa siga a ralande, e sa e igoro a bɛ
    bɔxi.
  pon-2006: Soukohp limehko me kohsang Seriko ahpw kilangada irair wet, re ahpw nda,
    “Manaman en Elaisa tiher pohn Elisa!” Irail eri keila pwe re en tuhwong, re ahpw
    poaridi mwowe,
  jae-jae: Gêdêŋ taŋ propete toŋ teŋ, taŋ sêmoa Jeriko naŋ, sêlic eŋ gêmu gêdêŋ êsêac
    gêmêŋ naŋ, êsêac sêsôm gebe “Elianê ŋalau gêsac Elisa ŋaô.” Ma êsêac sêpuc eŋ
    tôŋ-tôŋ mêŋsewec laŋôŋanô kêsêp nom.
  ksd-ksd: 'Ma ba diat ta ra kikil na propet maro Ieriko dia ga gire maro vailik a
    ik, dia ga biti: Ra dekdek i Elia i ki taun Elisa. Ma dia ga vana upi diat a barat
    ia, ma dia ga bura timtibum ta ra luaina matana.'
  tur-YTC: Yeriha'da karşısında duran peygamber oğulları onu karşıdan görünce, “Eliya'nın
    ruhu Elişa'nın üzerinde duruyor” dediler. Onu karşılamak için geldiler ve önünde
    yere kapandılar.
  grc-BRENT: Καὶ εἶδον αὐτὸν οἱ υἱοὶ τῶν προφητῶν οἱ ἐν Ἱεριχὼ ἐξεναντίας, καὶ εἶπον,
    ἐπαναπέπαυται τὸ πνεῦμα Ἠλιοὺ ἐπὶ Ἑλισαιέ· καὶ ἦλθον εἰς συναντὴν αὐτοῦ, καὶ προσεκύνησαν
    αὐτῷ ἐπὶ τὴν γῆν,
  ind-AYT: Pada waktu rombongan nabi yang dari Yerikho melihatnya dari jauh, mereka
    berkata, “Roh Elia telah hinggap pada Elisa.” Lalu, mereka datang untuk menemuinya
    dan bersujud kepadanya sampai ke tanah.
  nya-nya: Ndipo ana a aneneri ochokera ku Yeriko atamuona anati, “Mzimu wa Eliya
    wakhazikika pa Elisa.” Ndipo anapita kukakumana naye nagwada ndi kuweramitsa mitu
    yawo pansi pamaso pake.
  hrv-hrv: 'Proročki su sinovi to sa strane vidjeli pa rekoše: “Duh je Ilijin počinuo
    na Elizeju!” I krenuše mu u susret, baciše se pred njim na zemlju'
  mps-mps: Te 50 profet bidi dabe te augwali te Jeriko bulude bidibo bidi dabe da,
    tama augwali te bulude me bidaluali. Te bidali bage magi baso meni, augwaligo
    homugo te Elisago ebo sę page suainu bidaluali. Tama augwaligo te po wai, “Suao.
    Te bomo te polobadu te Godigo Elaijabolo mawai bomo dao, te bomo megi te Elisa
    dali bidibao,” wali. Tama augwali asama, tama aga tiąba aselama, augwaligo kidu
    sugunama, tama augwaligo tobolu me tǫba naga basilali, tilama augwaligo te Elisa
    genuai nogi mani.
  tpi-tpi: Ol 50 profet bilong Jeriko i stap yet long dispela hap na ol i lukim dispela
    samting Elisa i mekim. Na ol i tok, “Lukim. Dispela strong bipo God i bin givim
    long Elaija, nau em i stap long Elisa.” Na ol i kam bungim em na ol i brukim skru
    na daunim het bilong ol i go daun long graun, bilong givim biknem long em.
  dan-1931: 'Da Profetsønnerne fra Jeriko så det derovre, sagde de: “Elias'' Ånd hviler
    på Elisa!” Og de gik ham i Møde og kastede sig til Jorden for ham.'
  vie-OVCB: 'Nhóm môn đệ các tiên tri ở lại Giê-ri-cô, bên kia sông, thấy thế bảo
    nhau: “Thần của Ê-li đã ở lại với Ê-li-sê.” Họ đi ra đón Ê-li-sê, cung kính cúi
    chào,'
  guj-2017: જયારે યરીખોના પ્રબોધકોના દીકરાઓ તેની સામે ઊભેલા હતા તેઓએ તેને જોયો અને
    કહ્યું, “એલિયાનો આત્મા એલિશા પર ઊતરેલો છે!” માટે તેઓ તેને મળવા આવ્યા અને તેને
    સાષ્ટાંગ દંડવત પ્રણામ કર્યા.
  pon-2006A: Soukohp limehko me kohsang Seriko ahpw kilangada irair wet, re ahpw nda,
    “Manaman en Elaisa tiher pohn Elisa!” Irail eri keila pwe re en tuhwong, re ahpw
    poaridi mwowe,
  por-BRBSL: 'Quando os filhos dos profetas que estavam em Jericó diante dele o viram,
    eles disseram: “O espírito de Elias repousa sobre Eliseu”. Eles vieram ao seu
    encontro e se curvaram ao chão diante dele.'
  cth-cth: Jeriko kho e profet capanaw ni Elisha a hmu awh toteh, Elijah e muitha
    Elisha koe ao toe telah ati awh. Ahni kâhmo hanlah a cei awh teh talai dawkvah
    a tabo awh.
  twi-twi: Bere a adiyifo kuw a wɔwɔ Yeriko huu asɛm a asi no, wɔteɛɛ mu se, “Elisa
    abedi Elia ade!” Na wokohyiaa no, kotow no.
  hlt-hlt: Te vaengah rhaldan Jerikho lamkah tonghma ca rhoek loh anih te a sawt uh
    tih, “Elijah kah mueihla tah Elisha soah om,” a ti uh. Te phoeiah anih doe hamla
    cet uh tih a hmaiah diklai la bakop uh.
  tbz-SIM: 'Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ tɔbɛ̀ bɛmbɛ bɛ̀ɛ̀ do tíkú mɛdɛ́timɛ̀,
    kɛ̀ bɛ̀ɛ ò yɑ̀ kɛ́bɛ́i nkɛ dɔ̀: Kuyie nYɑɑ́ mmùù do bonɛ̀ Edii, muù bonɛ̀ Edisee,
    kɛ́kétóo kóò conɛ̀ kɛ́nínkú kɛ́sĩ́nnɔ́ɔ o ììkɛ̀.'
  msy-2020: Ezɨ 50plan Godɨn akam inigha izir gumaziba, danganir kamɨn ikiavɨra ikia,
    egha bizir kamɨn garima, Elisa a gami. Egha me ghaze, “Ia gan! God fomɨra Elaija
    ganɨngizir gavgavir kam, a datɨrɨghɨn Elisan iti.” Egha me iza a batogha, tevibar
    pɨrigha dapaniba avigha, ghuaghira nguazim giregha, ziar ekiam a danɨngasa.
  dop-dop: 'Mpʋɣʋlɛ Yeliko Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ mpɑ pɑɑ sǝŋɑ tɑɑlǝm tɔ, pɑ loosɑ
    mpi Ilisee lɑpɑ mpʋ tɔ. Ɩlɛnɑ pɑ́ tɔ sɩ: Tomɑ wenɑ ɑ kɑ wɛ Ilii tɑɑ tɔ, nɔɔnɔɔ
    ɑ mǝlɑ Ilisee kiŋ. Ɩlɛnɑ pɑ́ sǝŋɩ-ɩ, nɑ pɑ́ luŋɩ-ɩ,'
  azb-azb: 'Yerixoda olan peyğəmbərlər onu uzaqdan görüb dedilər: «İlyasın ruhunun
    gücü Elişanın üstünə qondu». Onlar Elişanı qarşılamağa gələrək önündə yerə qədər
    təzim etdilər.'
  eng-DBY: And the sons of the prophets who were at Jericho on the opposite side saw
    him, and they said, The spirit of Elijah rests on Elisha. And they came to meet
    him, and bowed themselves to the ground before him,
  hin-2017: उसे देखकर भविष्यद्वक्ताओं के दल जो यरीहो में उसके सामने थे, कहने लगे,
    “एलिय्याह में जो आत्मा थी, वही एलीशा पर ठहर गई है।” अतः वे उससे मिलने को आए और
    उसके सामने भूमि तक झुककर दण्डवत् की।
  wol-KYG: 'Kuréli yonenti Yeriko ya doon seetaan a nga janook moom naa: «Leeru Ilyaas
    wàcc na ci kaw Alyaasa!» Ba loolu amee ñu gatandu ko, sujjóotal ko, dëpp seen
    jë ca suuf.'
  eng-YLT: And they see him — the sons of the prophets who [are] in Jericho — over-against,
    and they say, 'Rested hath the spirit of Elijah on Elisha;' and they come to meet
    him, and bow themselves to him to the earth,
  kne-kne: Kanan din grupon di mamadto ay napod Jerico ay nangiilan sisya, “Wada en
    sisya din panakabalin Elias.” En da inabat, pag dan manyakog-ong sin sangoanana.
  eng-WYC-2017: Soothly the sons of [the] prophets, that were in Jericho even against,
    saw, and said, The spirit of Elijah rested on Elisha. And they came into the meeting
    of him, and worshipped or honoured him lowly to [the] earth.
  eng-WMBB: When the sons of the prophets who were at Jericho facing him saw him,
    they said, “The spirit of Elijah rests on Elisha.” They came to meet him, and
    bowed themselves to the ground before him.
  urd-GVH: यरीहू से आए नबी अब तक दरिया के मग़रिबी किनारे पर खड़े थे। जब उन्होंने इलीशा
    को अपने पास आते हुए देखा तो पुकार उठे, “इलियास की रूह इलीशा पर ठहरी हुई है!” वह
    उससे मिलने गए और औंधे मुँह उसके सामने झुककर
  rug-rug: Meke sipu dogoria ri ka lima ṉavulu puta poropita mae guadi pa Zeriko sapu
    gua asa si zama si arini, “Sa ṉiniraṉira te Ilaiza si ele koa koe Ilaisa.” Meke
    la tutuvia rini si asa, meke la kokotuṉu pa kenuna sa si arini.
  gaz-gaz: Waldaan raajotaa kanneen Yerikoodhaa dhufanii waan kana ilaalaa turan,
    “Hafuurri Eeliyaas Elsaaʼi irra buʼuutti jira” jedhan. Isaanis isa simachuudhaaf
    dhaqanii fuula isaa duratti lafatti gombifaman.
  fra-LSG: 'Les fils des prophètes qui étaient à Jéricho, vis-à-vis, l’ayant vu, dirent:
    L’esprit d’Élie repose sur Élisée! Et ils allèrent à sa rencontre, et se prosternèrent
    contre terre devant lui.'
  gnn-gnn: Walalanydja ŋunhi dhäwu'‐gänharamirrinydja walala mukthurrunaŋga yana ŋunhala
    bili dhärra'‐dharrana marrtjina, ga nhäŋalayi walala ŋanya yukurrana, bala walala
    waŋananydja bitjarrana, “Ganydjarrnydja ŋayi yukurra gäma ŋunha Yelatjiyayu ŋunhi
    Yelatjawuŋu.” Bala walala wäŋgaŋalanydja lili, bala märr‐ŋal'yurrunana yukurrana
    nhanŋu Yelatjiyawu.
  yal-yal: Yeriko taan nabine ganla to a to wulani, e yi a fala, e naxa, “Eli a xaxinla
    Elise yi.” E yi siga a ralandeni, e xinbi sin a bun ma.
  haw-1868: A o na haumana a ka poe kaula ma Ieriko, i ku mai la, ike aku la lakou
    ia ia, i ae la, Ua kau mai ka uhane o Elia maluna o Elisai. A hele aku la lakou
    e halawai me ia, a kulou iho la lakou ma ka honua imua ona.
  arb-NAV: 'وَلَمَّا شَاهَدَهُ بَنُو الأَنْبِيَاءِ الْمُقِيمُونَ فِي أَرِيحَا قَادِماً
    نَحْوَهُمْ قَالُوا: «إِنَّ رُوحَ إِيلِيَّا قَدِ اسْتَقَرَّتْ عَلَى أَلِيشَعَ».
    فَأَقْبَلُوا لِلِقَائِهِ وَانْحَنَوْا أَمَامَهُ.'
  ewe-ewe: Esime nyagblɔɖila siwo tso Yeriko la ƒe nusrɔ̃lawo kpɔ nu si dzɔ la, wodo
    ɣli gblɔ be, “Eliya ƒe gbɔgbɔ dze Elisa dzi!” Wozɔ yi ɖakpee eye wodo gbe nɛ bubutɔe.
  eng-LEE: And when the sons of the prophets who were at Jericho, at a distance, saw
    him, they said, The spirit of Elijah Doth rest on Elisha'. And they came forth
    to meet him, and bowed themselves unto him to the ground.
  gvn-gvn: '@see-verse:2KI.002.014'
  asm-FB: যিৰীহোৰ শিষ্য ভাববাদীসকলৰ দলটোৱে যেতিয়া ইলীচাক দেখা পালে, তেতিয়া তেওঁলোকে
    ক’লে, “এলিয়াৰ আত্মা ইলীচাৰ ওপৰত স্থিতি লৈছে!” সেইবাবে, তেওঁলোকে ইলীচাক সাক্ষাৎ
    কৰিবলৈ আহিল আৰু তেওঁৰ সন্মুখত মাটিত উবুৰি হৈ পৰি প্ৰণিপাত কৰিলে।
  sus-A: يٍرِكٌ نَمِحْنمّيٍ نُ تِشِ عٍ نَ عَ مَتٌقٍ. عٍ نَشَ عَ قَلَ، «عٍلِيَ شَ شَشِلِمَيَ
    نَمِحْنمّ دَاشِ بَرَ دَنفِ عٍلِسٍ مَ.» عٍ نَشَ سِفَ عَ رَلَندٍ، عٍ سَ عٍ عِفٌرٌ
    عَ بّ بْشِ.
  fra-SBL: 'Lorsque les fils des prophètes qui étaient à Jéricho, en face de lui,
    le virent, ils dirent : « L''esprit d''Élie repose sur Élisée. » Ils vinrent à
    sa rencontre et se prosternèrent à terre devant lui.'
  hbo-hbo: וַיִּרְאֻ֨הוּ בְנֵֽי־הַנְּבִיאִ֤ים אֲשֶׁר־בִּֽירִיחֹו֙ מִנֶּ֔גֶד וַיֹּ֣אמְר֔וּ
    נָ֛חָה ר֥וּחַ אֵלִיָּ֖הוּ עַל־אֱלִישָׁ֑ע וַיָּבֹ֙אוּ֙ לִקְרָאתֹ֔ו וַיִּשְׁתַּחֲווּ־לֹ֖ו
    אָֽרְצָה׃
  kik-kik: Andũ a thiritũ ya anabii kuuma Jeriko arĩa maacũthĩrĩirie makiuga atĩrĩ,
    “Roho wa Elija rĩu ũrĩ igũrũ rĩa Elisha.” Nao magĩthiĩ kũmũtũnga, makĩinamĩrĩra
    thĩ mbere yake.
  fra-NCL: 'Les fils des prophètes qui étaient à Jéricho, à l’opposé, le virent et
    dirent : « L’esprit d’Elie repose sur Elisée ; » et, allant à sa rencontre, ils
    se prosternèrent contre terre devant lui.'
  cek-AK: Anih toepkung Jeriko vangpui ah kaom tahmaa caanawk mah anih to hnuk o naah,
    Elisha nuiah Elijah ih pakhra oh boeh, tiah thuih o. Nihcae loe anih to hnuk hanah
    caeh o moe, a hmaa ah long ah akuep o.
  cuk-cuk: 'Bab-Dummad-gayaburba-barsogmalad-Jericóʼgi-mamaid Jordán-diwar-obakar-bukmalad,
    deyob Eliseo-daksamargu, sogdemalad: “Emisgindi, Elías-e-burba Eliseoʼgi aidenonikid.”
    Geb degi, Eliseoʼse nadmalad. Ese-mosmargu, yokorgi-sindigar e-asabin sigismalad.'
  uig-CYR: 'Йериходики пәйғәмбәр Шагиртлири қарши қирғақта туруп уни көрди вә: «Илиясниң
    роһи Елишаниң үстидидур» дәп униң алдиға берип, баш уруп тазим қилди.'
  pma-pma: Vangi provet keil koa aka en out Seriko amul amulomal soutin neli. Ka navong
    keil alesi, avit, “!Alles tei mau! !Keihoen onen provet Ilaetsa mai sien Elisa!”
  tel-2017: యెరికోలో ఉన్న ప్రవక్తల సమాజం వారు అతని కోసం చూస్తూ ఉన్నారు. వారు అతని
    చూడగానే “ఏలీయా ఆత్మ ఎలీషా మీద నిలిచి ఉంది” అని చెప్పుకున్నారు. వారు అతణ్ణి కలుసుకోడానికి
    వెళ్ళి నేల వరకూ వంగి అతనికి నమస్కారం చేశారు.
  hat-BSA: 'Alò, lè fis a pwofèt ki te Jéricho yo te wè li, yo te di: “Lespri Élie
    a poze sou Élisée.” Epi yo te vin rankontre li e te bese yo menm atè devan li.'
  bxh-bxh: Peloweta pelena ouꞌoulina 50 Diyeliko yai, hola otadi tefa yai sa maimainenei
    tiyen, Gigibwali, Ilaidiya lisina yai mate Ilaisa haꞌa ya abi. Yo fede sa lau
    sa failobahi, nuwanuwana yai sa tuli bono na sa dulu tanohi yai,
  kos-kos: Mwet palu lumngaul lun acn Jericho liyalak ac fahk, “Ku lal Elijah oan
    facl Elisha!” Elos som in osun nu sel, ac faksufi ye mutal,
  hbo-WLC: וַיִּרְאֻ֨הוּ בְנֵֽי־הַנְּבִיאִ֤ים אֲשֶׁר־בִּֽירִיחוֹ֙ מִנֶּ֔גֶד וַיֹּ֣אמְר֔וּ
    נָ֛חָה ר֥וּחַ אֵלִיָּ֖הוּ עַל־אֱלִישָׁ֑ע וַיָּבֹ֙אוּ֙ לִקְרָאת֔וֹ וַיִּשְׁתַּחֲווּ־ל֖וֹ
    אָֽרְצָה׃
  ibo-ibo: Mgbe ndị amụma ahụ si Jeriko nʼele anya, hụrụ ihe mere, ha sịrị, “Mmụọ
    Ịlaịja adakwasịla Ịlaisha.” Ha gara zute ya, kpọọ isiala nʼihu ya.
  ory-ory: ଆଉ ଯିରୀହୋ ନିବାସୀ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଯେଉଁ ଦଳ ତାଙ୍କ ସମ୍ମୁଖରେ ଥିଲେ, ସେମାନେ
    ତାଙ୍କୁ ଦେଖି କହିଲେ, “ଏଲୀୟଙ୍କର ଆତ୍ମା ଇଲୀଶାୟଙ୍କ ଉପରେ ବର୍ତ୍ତିଲା।” ତହୁଁ ସେମାନେ ଇଲୀଶାୟଙ୍କୁ
    ଭେଟିବାକୁ ଆସି ତାଙ୍କ ସମ୍ମୁଖରେ ଭୂମିଷ୍ଠ ପ୍ରଣାମ କଲେ।
  wmt-wmt: Nyanartijangka parlipinyala palu puraputwarntirlu. Marni palurlanyanu,
    “Minyarti nganpayi pa pirriyani mayajarti Yilayijakurajarti.” Wali japirlyinyala
    palurla puraputwarntirlu mapirrikarrajiwu, “Wanyjungu yangkarti nganpayi maja
    nyuntukura. Kunyungurla pa Ngarpungu wanyjani pamarra marri. Muwupungku marnalurla.”
    Nyantungu manyanangu jarrmarni, “Ngajirta nganta yanta.” Wali tilajparni palu
    jutungu nyantuwarntirlu, kitangarni manya yiparni. Marni manyanangu, “Kaj. Yantalu.”
    Nyanartijangka muwumuwupungani palurla ngurrawarnti murrkurn. Ngajirtarni palu
    parlipungkarla. Tikiyanurla palurla jirnapinya. Marnila manyanangu nyantungu,
    “Mapunparni marnanyirrangu jarlu jarrmarni. Ngajirta pajanta mapunikarrarla, panypinya
    pajantalu.”
  chk-chk: Iwe, lupwen ewe mwichen soufos seni Jeriko ra küna mine Elisa a föri, ra
    üra, “Ngünün Elias a nom won Elisa.” Ra feito pwe repwe churi, iwe, ra chapetiu
    lepwül me mwan
  rop-rop: Detlot 50 speshalwan mesinja brom Jeriko bin luk langa im en deibin tok,
    “Det pawa blanga Ilaija im langa Ilaisha.” Deibin go blanga midim im en deibin
    nildan lida langa im
  ukr-1871: 'І побачили сини пророків, що були в Ерихонї навпроти, та й промовили:
    Дух Ілиїн опочив на Елисеї. І пійшли зустріч йому, й вклонились перед ним до землї;'
  deu-1951: 'Als aber die Prophetensöhne, die bei Jericho ihm gegenüber standen, das
    sahen, sprachen sie: Der Geist des Elia ruht auf Elisa! Und sie gingen ihm entgegen,'
  eng-JPS: 'And when the sons of the prophets that were at Jericho some way off saw
    him, they said: ''The spirit of Elijah doth rest on Elisha.'' And they came to
    meet him, and bowed down to the ground before him.'
  srp-1865: 'A kad s druge strane vidješe sinovi proroèki, koji bijahu u Jerihonu,
    rekoše: poèinu duh Ilijin na Jelisiju. I sretoše ga i pokloniše mu se do zemlje.'
  lug-lug: Awo ekibiina ekya bannabbi abaali mu Yeriko ne bayogera nti, “Omwoyo wa
    Eriya ali ku Erisa.” Ne bagenda okumusisinkana ne bamuvuunamira.
  heb-heb: ויראהו בני הנביאים אשר ביריחו מנגד ויאמרו נחה רוח אליהו על אלישע ויבאו
    לקראתו וישתחוו לו ארצה׃
  ben-IRV: তখন যিরীহোর যে ভাববাদীদের সন্তানেরা সেখানে দাঁড়িয়ে ছিল তারা বলল, “এলিয়ের
    আত্মা ইলীশায়ের উপর এসেছে।” পরে তারা তাঁর সঙ্গে দেখা করে তাঁর সামনে মাটিতে প্রণাম
    করল।
  pan-pan: ਜਦੋਂ ਨਬੀਆਂ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਜਿਹੜੇ ਯਰੀਹੋ ਵਿੱਚ ਉਸ ਦੇ ਆਹਮੋ-ਸਾਹਮਣੇ ਸਨ, ਉਸ ਨੂੰ
    ਦੇਖਿਆ ਤਾਂ ਉਹ ਬੋਲੇ, “ਏਲੀਯਾਹ ਦਾ ਆਤਮਾ ਅਲੀਸ਼ਾ ਉੱਤੇ ਠਹਿਰਿਆ ਹੋਇਆ ਹੈ।” ਸੋ ਉਹ ਉਸ ਨੂੰ ਮਿਲਣ
    ਲਈ ਆਏ ਅਤੇ ਧਰਤੀ ਤੱਕ ਝੁੱਕ ਕੇ ਉਸ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: 'Yerixoonçene peyğambaraaşine telebabışik''le mana əq''ənançe g''acu eyhen:
    – İlyasne rı''hı''na guc Elişaalqa ılğevç''u. Manbı Elişanne ögiylqa abı, ç''iyelqamee
    k''yoozaranbı.'
  mya-JVB: ယေရိခေါ မြို့မှာ ကြည့်ရှု သော ပရောဖက် အမျိုးသား တို့သည် ဧလိရှဲကို မြင်လျှင်၊
    ဧလိယ ၏ ဝိညာဉ် သည် ဧလိရှဲ အပေါ် မှာ ကျိန်းဝပ် သည်ဟုဆို လျက် ခရီးဦး ကြိုပြုအံ့သောငှါ
    သွား ၍ သူ့ ရှေ့ ၌ မြေ ပေါ် မှာ ပြပ်ဝပ် ကြ၏
  tbg-tbg: Mintumanta paropeti vaiinti Ierikohai ani tave vauka tiha, Ho tavaate.
    Kotiva Elaitaara ami kempukava Elisaaraqaavata vaivo, tivake vika viva vaunaini
    oru tori kauru aravi nái qiata vatainiqamake tiha,
  hmo-hmo: Ieriko peroveta taudia edia orea ese Elisaia ena kara idia itaia, badina
    ia be idia edia vairana dekenai. Vadaeni unai kara idia herevalaia, idia gwau,
    “Elia ena lalona dekenai guna ia noho siahuna, be Elisaia ese ia abia vadaeni.”
    Vadaeni idia be Elisaia dekenai idia lao, tano dekenai idia tui diho iena vairanai.
  urd-urd: जब उन अम्बियाज़ादों ने जो यरीहू में उसके सामने थे, उसे देखा तो वह कहने
    लगे, “एलियाह की रूह इलीशा' पर ठहरी हुई है।” और वह उसके इस्तक़बाल को आए और उसके
    आगे ज़मीन तक झुककर उसे सिज्दा किया।
  rus-SYN: 'И увидели его сыны пророков, которые в Иерихоне, издали, и сказали: опочил
    дух Илии на Елисее. И пошли навстречу ему, и поклонились ему до земли,'
  bqc-SIM: 'Ãnabiↄ gãlide pↄ́ bↄ̀ Yelikoↄ lɛ́ gwa, ↄ̃ aa mɛ̀: Ɛlia ãnabikɛgbãa
    gↄ̃̀ Ɛliziɛ. Ɔ̃ aa mↄ̀ dàaàlɛ aa kùlɛɛ̀'
  tcz-CHONGTHU: Jericho a kona themgao kiloikhom ho chu Jericho a konin thilsoh chu
    agalmu uvin, hiti hin asam tauvin ahi, “Elijah lhagao chu Elisha chunga achutai,”
    atiuve. Amaho chu ama kimupi dingin acheuvin amasanga tol’ah abohkhup un,
  mar-mar: तेव्हा यरीहो येथील संदेष्ट्यांचे पुत्र जे समोर होते ते त्यास पाहून म्हणाले,
    “एलीयाचा आत्मा अलीशावर आला आहे.” आणि ते त्यास भेटायला आले. त्यांनी त्यास जमिनीपर्यंत
    लवून नमन केले.
  soq-soq: Tane peroweta Ieriko bedewe wanwanlala eseanama enane dima segalena ewane
    waienase, “Elaia mukawa tauma Elaisa osowelen!” Ita mo antone me donsane danawe
    dogo osowe dunentoiena.
  qub-qub: 'Jericöpita aywaj profëtacunaga ricar niran: «¡Eliaspa munaynenga Eliseochönami
    quëdasha!» Chaymi ñaupanman aywar gongurpaycärir'
  bqp-bqp: 'Annabinↄ gã̀ gbɛ̃ kũ ò bò Yɛrikonↄ tɛni a gwa, akũ ò pì: Iliasu annabikɛgbãna
    gↄ̃̀ Ɛlisanɛ. Akũ ò sù ò dàalɛ ò kùtɛnɛ'
  hat-hat: 'Lè pwofèt Jeriko yo ki te pi devan an wè sa, yo di: —Lespri Eli a sou
    Elize! Yo vin jwenn li, yo bese tèt yo jouk atè devan l''.'
  eng-BSB: When the sons of the prophets who were facing him from Jericho saw what
    had happened, they said, “The spirit of Elijah rests on Elisha.” And they went
    to meet him and bowed down to the ground before him.
  eng-WEBPB: When the sons of the prophets who were at Jericho facing him saw him,
    they said, “The spirit of Elijah rests on Elisha.” They came to meet him, and
    bowed themselves to the ground before him.
  kbq-kbq: Hanki Jerikoma 50'a kasnampa vahe'ma mani'naza naga'mo'za anazama nege'za
    amanage hu'naze, Elaijampima me'nea avamumo'a Elisante me'ne, nehu'za vu'za ome
    nege'za, agiafi zamarena re'za ra agi amiza hu'naze.
  nhe-BL: 'Huan quema quiitaque tlen panoc, nopa telpoca tiocamanalohuani tlen itztoyaj
    ipan Jericó ipan nica nali atemitl, quiijtojque: “¡Nopa chicahualistli tlen TOTECO
    quimacatoya Elías, ama motlalijtoc ipan Eliseo!” Huan nopa telpoca tiocamanalohuani
    hualajque quinamiquicoj Eliseo ipan ojtli, huan motlancuaquetzque iixtla huan
    mohuijtzonque tlalchi ica miyac tlatlepanitacayotl.'
