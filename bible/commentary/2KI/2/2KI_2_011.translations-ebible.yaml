  eng-WMB: As they continued on and talked, behold, a chariot of fire and horses of
    fire separated them; and Elijah went up by a whirlwind into heaven.
  tam-TCV: அதன்பின் அவர்கள் இருவரும் பேசிக்கொண்டு நடந்துபோகையில் திடீரென நெருப்புத்
    தேரும், நெருப்புக் குதிரைகளும் தோன்றி அவர்கள் இருவரையும் பிரித்தது. எலியா ஒரு
    சுழல் காற்றில் பரலோகத்துக்குப் போனான்.
  ceb-ULB: Samtang nagpadayon sila ug nag-istoryahanay, tan-awa, nagpakita ang karwahe
    ug mga kabayo nga nagkalayo, nga maoy nagbulag sa duha ka lalaki gikan sa matag
    usa, ug gipataas si Elias pinaagi sa alimpulos ngadto sa langit.
  pol-UBG: Kiedy więc szli i rozmawiali, oto ognisty rydwan i ogniste konie oddzieliły
    ich obu. I Eliasz wstąpił wśród wichru do nieba.
  agr-agr: Nuna aatus chichakiag shimuinai pachiachbau makichik carro kegau, tuja
    caballo dushakam kegau wantinkauwai. Nuniak tsanig wajaun akankauwai. Dutikam
    Elíasak dase wainchijai betek ishamain wajaunum pachiinak nayaimpinum weuwai.
  kyc-kyc: Nakamba kaeya nao pii lao kata pao peyambinyi dokopa aopa mena oseme ipyuo
    penge uliuli dopale mende isare rao epeya. Epapala nakamba peyambinyi kanya dokona
    isare rao kareya. Kareyamo dokopa poo raiya minyuo malawai lao epo Ilainja nyepala
    yake panda minyuo peya.
  urd-GVU: دونوں آپس میں باتیں کرتے ہوئے چل رہے تھے کہ اچانک ایک آتشیں رتھ نظر آیا
    جسے آتشیں گھوڑے کھینچ رہے تھے۔ رتھ نے دونوں کو الگ کر دیا، اور الیاس کو آندھی
    میں آسمان پر اُٹھا لیا گیا۔
  deu-1912: Und da sie miteinander gingen und redeten, siehe, da kam ein feuriger
    Wagen mit feurigen Rossen, die schieden die beiden voneinander; und Elia fuhr
    also im Wetter gen Himmel.
  ntj-ntj: Nyangka-pula tirtu mapitjalayintja. Nyangka purni kutjarra-pula puru kaarrpa
    tili wanka waalkarrarnu. Nyangkalta pirriya purlkanya pitjangu Layirrtjanya katura
    katingu yilkari katalarra.
  kan-2017: ಅವರು ಮಾತನಾಡುತ್ತಾ ಮುಂದೆ ಹೋಗುತ್ತಿರುವಾಗ, ಪಕ್ಕನೆ ಅಗ್ನಿಮಯವಾದ ರಥಗಳು ನಡುವೆ ಬಂದು
    ಅವರಿಬ್ಬರನ್ನು ಬೇರ್ಪಡಿಸಿದವು. ಎಲೀಯನು ಸುಂಟರಗಾಳಿಯ ಮುಖಾಂತರವಾಗಿ ಪರಲೋಕಕ್ಕೆ ಏರಿ ಹೋದನು.
  yap-yap: Ma nap’an ni yow be yan ni yow be non ma yugu ra gingow ma ke yib ba chariot
    nib nifiy ni be girengiy bogi os nnifiy, me yib nga thilrow nge weregrow, me fek
