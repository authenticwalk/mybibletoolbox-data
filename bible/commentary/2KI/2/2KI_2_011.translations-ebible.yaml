  pon-2006: Ira eri usehla ara koasoi ni ara kohkohla; a iet kuruma kisinei ehu oh
    oahs kisiniei kei mwadangete tang nanpwungara oh elipip ehu ahpw wahdahla Elaisa
    nanleng.
  jae-jae: Sêsêlêŋ ma sêjam biŋgalôm sêmoa ma sep tageŋ kareta ja tohos ja mêŋgêwa
    êsêagêc kêkôc. Ma Elia ŋa mu ilai kêpi undambê gêja.
  ksd-ksd: Ba dir ga vanavana ma dir ga pirpir, tika na kiki na vinavana i birao ma
    ra umana os dia birao i ga varbaiane dir, ma Elia i ga tutua urama ra bala na
