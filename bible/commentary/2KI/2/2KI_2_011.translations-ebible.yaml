  uig-ARA: ۋە شۇنداق بولدىكى، ئۇلار سۆزلىشىپ ماڭغاندا، مانا، ئوتلۇق بىر جەڭ ھارۋىسى
    بىلەن ئوتلۇق ئاتلار نامايان بولدى؛ ئۇلار ئىككىسىنى ئايرىۋەتتى ۋە ئىلىياس قارا
