    asunder; and Elijah went up by a storm-wind to heaven.
  gvn-gvn: Bula dungan baja, balkan-balkawan. Kari, jinbalku Elishangka baya jirimun
    nyajin kankadanya. Yinya baya yala yarraman jambul buggyji. Bula yarraman buggyji
    kadan, Elijah bulal Elisha ngami-ngami-ban. Yinyamun muyarabu jirraynja Elijah
    heavenba dakay-manin. Elishangka yinya nyajin, nyulu Elijahnda yirrkan, “Ngayku
    nganjan. Yundu Israel-warra ngulkurrduku kujin. Yundu nganjinandamun dungankuda!”
    Yinyamun nyulu Elijah kari nyajin baja. Nyulu banbadin, kambi dumbarrin.
  asm-FB: তেওঁলোকে এইদৰে কথা পাতি গৈ থাকোঁতেই, হঠাৎ এখন অগ্নিময় ৰথ আৰু অগ্নিময় কিছুমান
    ঘোঁৰা আহি তেওঁলোক দুজনক পৃথক কৰি দিলে, আৰু এক ঘূর্ণিবতাহত এলিয়া স্বৰ্গলৈ উঠি
    গুছি গ’ল।
  sus-A: عٍ سِفَمَ وْيّن نَ تّمُي نَشّ، سٌي نُن فِسٍ تّ دَاشِ نَشَ عٍ رَقَتَن، عٍلِيَ
    نَشَ تٍ كٌورٍ مَ قٌيٍ شُنفبٍ كُي.
  fra-SBL: Comme ils continuaient à parler, voici qu'un char de feu et des chevaux
    de feu les séparèrent ; et Élie monta au ciel dans un tourbillon.
  hbo-hbo: וַיְהִ֗י הֵ֣מָּה הֹלְכִ֤ים הָלֹוךְ֙ וְדַבֵּ֔ר וְהִנֵּ֤ה רֶֽכֶב־אֵשׁ֙ וְס֣וּסֵי
    אֵ֔שׁ וַיַּפְרִ֖דוּ בֵּ֣ין שְׁנֵיהֶ֑ם וַיַּ֙עַל֙ אֵ֣לִיָּ֔הוּ בַּֽסְּעָרָ֖ה הַשָּׁמָֽיִם׃
  piu-2006: '@see-verse:2KI.002.010'
  kik-kik: Na rĩrĩ, rĩrĩa maatwaranĩte makĩaragia, o rĩmwe ngaari yarĩrĩmbũkaga mwaki
    na mbarathi ciarĩrĩmbũkaga mwaki ikiumĩra na ikĩmatigithũkania eerĩ, na Elija
    akĩambata igũrũ arĩ thĩinĩ wa kĩhuhũkanio kĩa rũhuho.
  fra-NCL: Ils continuaient de marcher en s’entretenant, et voici qu’un char de feu
    et des chevaux de feu les séparèrent l’un de l’autre, et Elie monta au ciel dans
    un tourbillon.
  cek-AK: Nihnik loe caeh hoi moe, lok apaeh hoi li naah, khenah, hmai hrang lakok
    hoi hmai hrang to poek ai pui hoiah amtueng moe, nihnik to tapraek ving; Elijah
    loe takhi kamhae hoiah van ah caeh tahang.
  cuk-cuk: Geb agi, sunmaknadapmaladgine, ukiagwale, ur-napagined-sooyob-dakleged,
    degi, molimar-sooyob-dakleged, Eliseoʼgi Elías-obachad. Geb degine, Elíasʼdi,
    burwa-ololedba nibnegse nakwided.
  uig-CYR: Вә шундақ болдики, улар сөзлишип маңғанда, мана, отлуқ бир җәң һарвуси
    билән отлуқ атлар намайән болди; улар иккисини айривәтти вә Илияс қара қуюнда
    асманға көтирилип кәтти.
  pma-pma: Ka navong keilu lumul luselus ka lumual luva, hatte tas, ahang tai ka nesa
    suval kat koa hos lehei. Muloh luhu en keilu ka kat koanek kur Ilaetsa va en out
    nesa en eang tai koa karali.
  tel-2017: వారు మాట్లాడుతూ ఇంకా ముందుకు సాగిపోతూ ఉన్నారు. అకస్మాత్తుగా అగ్నిజ్వాల
    వంటి ఒక రథం, అగ్నిజ్వాలల వంటి గుర్రాలూ కనిపించాయి. అవి వారిద్దరి మధ్యకు వచ్చి
    ఇద్దరినీ వేరు చేశాయి. ఇంతలో ఒక సుడి గాలి లేచింది. ఆ సుడిగాలిలో ఎలీయా పరలోకానికి
    ఆరోహణమై వెళ్ళిపోయాడు.
  hat-BSA: Pandan yo t ap fè wout yo e t ap prale, men vwala, yon cha dife avèk cheval
    dife te separe yo de a. Konsa, Élie te monte nan yon toubiyon nan syèl la.
  bxh-bxh: Edaꞌeda yai sa laulau libaliba, ma esega na, hosi ma oyagi alaꞌalana yo
    saliyoti ma oyagi alaꞌalana sa taumahata Ilaidiya maꞌena Ilaisa atiꞌatipudi yai
    be sa dailidi. Na Guyau bwai filifili yai Ilaidiya ya hasaꞌen galewa.
  kos-kos: Eltal fahsr na sramsram, ac in kitin pacl ah na, chariot e se, amakinyuk
    sin horse e, yuyak inmasrloltal twe eisal na Elijah, ac usalak nu inkusrao weak
    fohru se.
  hbo-WLC: וַיְהִ֗י הֵ֣מָּה הֹלְכִ֤ים הָלוֹךְ֙ וְדַבֵּ֔ר וְהִנֵּ֤ה רֶֽכֶב־אֵשׁ֙ וְס֣וּסֵי
    אֵ֔שׁ וַיַּפְרִ֖דוּ בֵּ֣ין שְׁנֵיהֶ֑ם וַיַּ֙עַל֙ אֵ֣לִיָּ֔הוּ בַּֽסְעָרָ֖ה הַשָּׁמָֽיִם׃
  ibo-ibo: Mgbe ha na-aga nʼihu nʼije ha na-akparịta ụka, na mberede, ụgbọ ọkụ nke
    ịnyịnya ọkụ na-adọkpụ pụtara ihe kewaa ha abụọ. Mgbe ahụ kwa oke ifufe buuru Ịlaịja
    rigoro nʼeluigwe.
  ory-ory: ଏହିରୂପେ ସେମାନେ ଯାଉ ଯାଉ ଓ କଥାବାର୍ତ୍ତା କରୁ କରୁ ଦେଖ, ଏକ ଅଗ୍ନିମୟ ରଥ ଓ ଅଗ୍ନିମୟ
    ଅଶ୍ୱମାନ ଉପସ୍ଥିତ ହୋଇ ସେ ଦୁହିଁଙ୍କୁ ପୃଥକ କଲା; ପୁଣି ଏଲୀୟ ଘୂର୍ଣ୍ଣିବାୟୁରେ ସ୍ୱର୍ଗାରୋହଣ
    କଲେ।
  wmt-wmt: '@see-verse:2KI.002.010'
  chk-chk: Lupwen ra chüen mwinela o kapasfengen, nengeni, efoch woken mi pulopulen
    ekkei me oris mi pulopulen ekkei ra aimwüfeseni ekewe ruoman, nge Elias a feitä
    läng lon eu ewiniär.
  rop-rop: Wal Ilaija en Ilaisha bin kipgon toktok wen dubala bin wokwok. Brom deya
    wanbala bagi en ola hosis garram faiya bin kamdan langa midul langa dubala en
    deigimwei Ilaija ontop langa skai garram bigis wiliwili.
  ukr-1871: Тим часом, як вони в такій розмові йшли далїй, зявилась несподївано поломяна
    колесниця з поломяними кіньми. Вони їх розлучили, й понесли Ілию в бурі на небо.
  deu-1951: Und während sie noch miteinander gingen und redeten, siehe, da kam ein
    feuriger Wagen mit feurigen Pferden und trennte beide voneinander. Und Elia fuhr
    also im Wetter gen Himmel.
  eng-JPS: And it came to pass, as they still went on, and talked, that, behold, there
    appeared a chariot of fire, and horses of fire, which parted them both assunder;
    and Elijah went up by a whirlwind into heaven.
  srp-1865: I kad iðahu dalje razgovarajuæi se, gle, ognjena kola i ognjeni konji
    rastaviše ih, i Ilija otide u vihoru na nebo.
  lug-lug: Awo bwe baali batambula nga bwe banyumya bokka na bokka, ne walabika eggaali
    ey’omuliro n’embalaasi ez’omuliro ne zibaawula, era mu kiseera kye kimu Eriya
    n’atwalibwa mu ggulu mu mbuyaga ey’amaanyi.
  heb-heb: ויהי המה הלכים הלוך ודבר והנה רכב אש וסוסי אש ויפרדו בין שניהם ויעל אליהו
    בסערה השמים׃
  ben-IRV: পরে এইরকম ঘটল; তাঁরা যেতে যেতে কথা বলছেন, এমন দিন হঠাৎ একটা আগুনের রথ ও
    আগুনের কতগুলি ঘোড়া এসে তাঁদের দুজনকে আলাদা করে দিল এবং এলিয় একটা ঘূর্ণিঝড়ে
    স্বর্গে চলে গেলেন।
  pan-pan: ਤਾਂ ਜਦੋਂ ਉਹ ਗੱਲਾਂ ਕਰਦੇ-ਕਰਦੇ ਤੁਰੇ ਜਾਂਦੇ ਸਨ ਤਾਂ ਵੇਖੋ, ਉੱਥੇ ਇੱਕ ਅਗਨ ਰੱਥ ਤੇ
    ਅਗਨ ਘੋੜੇ ਦਿੱਸੇ, ਜਿਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੋਹਾਂ ਵੱਖੋ-ਵੱਖ ਕਰ ਦਿੱਤਾ ਅਤੇ ਏਲੀਯਾਹ ਵਾਵਰੋਲੇ
    ਵਿੱਚ ਅਕਾਸ਼ ਨੂੰ ਚੜ੍ਹ ਗਿਆ।
  tkr-tkr: Manbı yuşan haa'a əlyhəəng'ə, sayid manbışik'le ts'ayiken balkanariy daşk'a
    g'ece. Mançin manbı sana-sang'uke curav'u, İlyas it'umne mıtsıka xəəqə ts'ıts'a'a.
  mya-JVB: ထိုသို့နှုတ်ဆက်လျက်သွားကြစဉ်တွင်၊ မီး ရထား နှင့် မီး မြင်း တို့သည် ပေါ်
    လာ၍ ထို သူနှစ် ယောက်တို့ကို ခွဲခွါ သဖြင့် ၊ ဧလိယ သည် လေဘွေ အားဖြင့် ကောင်းကင်
    သို့ တက် လေ၏
  tbg-tbg: Minti tivakero vitanta aaraini viha uva tivaqi vi vauvaro vaakama iha auru
    voqaava qovarama vuvaro viraqi ohinavuvano iqoka kaari rarau vare vitanta tavaarana
    aninte raira kovaro, viraqaahairo nora vetoravano utiharo Elaitaara vita varovaro
    viva naaruvaini vura.
  hmo-hmo: Idia be do idia raka noho, bona herevahereva noho neganai, nega tamona
    lahi kariota ta, bona lahi hosidia danu ese idia ruaosi ia hapararaia. Unai neganai
    Elia be koehirihiri ese ia abia daekau lao guba dekenai.
  urd-urd: और वह आगे चलते और बातें करते जाते थे, कि देखो, एक आग का रथ और आग के घोड़ों
    ने उन दोनों को जुदा कर दिया, और एलियाह शोले में आसमान पर चला गया।
  rus-SYN: Когда они шли и дорогою разговаривали, вдруг явилась колесница огненная
    и кони огненные, и разлучили их обоих, и понесся Илия в вихре на небо.
  bqc-SIM: Kɛ́ aalɛ yã́pi o, aalɛ gɛ́ màa, ↄ̃ sↄ̃́go tɛde ń sↄ̃́ tɛdeↄ ń kɛ̃́kↄ̃wa,
    ↄ̃ Ɛlia tà musu ń zàao.
  tcz-CHONGTHU: Hitia chu amani kihoulim puma akijotpet lhon chun, pohphungin sakol
    kangtalai meikong pum in ahung kilah in, meikong lomlah’a chun sakol in ahin kaijin
    ahi. Amani kikah a chun atol lut in, amani chu asep khen lhon in, Elijah chu chimpaijin
    van langa apuitou tan ahi.
  mar-mar: एलीया आणि अलीशा बोलत पुढे चालले होते, तेवढयात अग्नीचा रथ व अग्नीचे घोडे
    तेथे अवतीर्ण झाले आणि त्यांनी त्या दोघांना एकमेकांपासून दूर केले, आणि एका वावटळीमधून
    एलीया वर स्वर्गात गेला.
  soq-soq: Ita mo gagalontoie antoio tauwadea oas turaka teineia osowe ia idie bumedia
    do seganton. Ita oas sa Elaia ita Elaisa sawanauwointa nomone anton, ita Iawe
    God Elaia wiriwiritoto bedewainta wadenposideno uboo odene alen.
  qub-qub: Chayno ishcan parlar aywarcaycaptin illajpita carrëta cawalluntin nina
    ratataycaj yurir raquiriycuran. Chaura Eliasga syëluman aywacuran shucucuy wayracho.
  bqp-bqp: Kũ ò tɛna, òtɛn yã o lɛɛlɛ, akũ sↄ̃go tɛ́de kũ sↄ̃ tɛ́denↄ ń kɛ̃kↄ̃a,
    akũ Iliasu tà musu kũ zàga'ĩao.
  hat-hat: Yo t'ap mache ansanm, yo t'ap pale yonn ak lòt lè yon cha dife ak chwal
    dife vin nan mitan yo. Epi li pote Eli moute nan syèl nan yon gwo toubouyon.
  eng-BSB: As they were walking along and talking together, suddenly a chariot of
    fire with horses of fire appeared and separated the two of them, and Elijah went
    up into heaven in a whirlwind.
  eng-WEBPB: As they continued on and talked, behold, a chariot of fire and horses
    of fire separated them; and Elijah went up by a whirlwind into heaven.
  kbq-kbq: Hanki magoka keaga huke nevakeno, anante ame huno monafinti tevenefake
    hosi afutamimo'za tevenefake karisi avazu hu'za amu'nozanifi erami'za zanazeri
    kantugama hazageno, hankave nentake kagigagi zahomo Elaijana eme avregeno monafinka
    marerino vu'ne.
  nhe-BL: Huan quema nopa ome tlacame yohuiyayaj huan camatitiyohuiyayaj, nimantzi
    monexti tlatlajco inijuanti se cuacarro tlen senquistoc tlitl ica cahuayojme tlen
    nojquiya tlitl. Huan Elías ipan tlejcoc huan yajqui elhuicac ipan se ajcomalacatl.
  bus-bus: Kɛ̀ aↄ̃ↄ tɛna, wèe yã oo lɛdo, ben sↄ̃goro tɛ́de kↄ̃n sↄ̃ tɛ́deenↄ ń kɛ̃kↄ̃a,
    ben Ilia tà musu kↄ̃n zàga'ĩao.
  gub-BL: Nezewe wata oho waiko uzeupeupe uze'eze'eg pà wà. Na'arewahy amo tata ywyramawa
    romo iapo pyrer ur wamyter pe kury. Tata kawaru romo iapo pyrer umuàzàn a'e ywyramawa
    wà. Amo ywytu uzewara ma'e weraha Eri ywak rehe kury.
  eng-DRA: 'And as they went on, walking and talking together, behold a fiery chariot,
    and fiery horses parted them both asunder: and Elias went up by a whirlwind into
    heaven.'
