    ŋuriŋi wäŋiyuna bitjan wakarr.
  yal-yal: E yi sigatini, e fala tiini, nanunna, wontoro tɛɛ kanna nun soo tɛɛ kanne
    yi so e tagi, Eli yi te kore wuluwulu gbeeni.
  iou-iou: Yäŋpäŋ-nadäk ude täŋtäŋ kuŋtäŋgän pit kubägän karis kubä ba hos kädäp mebet
