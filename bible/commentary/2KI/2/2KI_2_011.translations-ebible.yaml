verse: 2KI.002.011
translations:
  mal-C: അവർ സംസാരിച്ചുകൊണ്ടു നടന്നുപോകുമ്പോൾ, പെട്ടെന്ന്, ഒരു അഗ്നിരഥവും അവയെ തെളിക്കുന്ന
    അഗ്നിയശ്വങ്ങളും പ്രത്യക്ഷപ്പെട്ട് അവരെത്തമ്മിൽ വേർപെടുത്തി; ഏലിയാവ് ഒരു ചുഴലിക്കാറ്റിൽ
    സ്വർഗത്തിലേക്ക് എടുക്കപ്പെട്ടു.
  deu-TKW: Während sie nun in solcher Unterredung immer weiter gingen, erschien plötzlich
    ein feuriger Wagen und feurige Rosse; die trennten beide von einander, und Elia
    fuhr also im Wetter gen Himmel.
  lin-lin: Wana bazalaki kotambola mpe kosolola, mbala moko shar ya moto mpe bampunda
    ya moto ekabolaki bango mibale ; mpe Eliya amataki na likolo na nzela ya mopepe
    makasi.
  eng-LSV: And it comes to pass, they are going, going on and speaking, and behold,
    a chariot of fire and horses of fire [appear], and they separate between them
    both, and Elijah goes up to the heavens in a whirlwind.
  eng-GNV: And as they went walking and talking, beholde, there appeared a charet
    of fire, and horses of fire, and did separate them twaine. So Eliiah went vp by
    a whirle winde into heauen.
  eng-WEBSTER: And it came to pass, as they still went on, and talked, that behold,
    there appeared a chariot of fire, and horses of fire, and parted them both asunder;
    and Elijah went up by a whirlwind into heaven.
  nhw-BL: Huan quema nopa ome tlacame yohuiyayaj huan camanaltitiyohuiyayaj, nimantzi
    monexti tlatlajco inijuanti se cuacarro catli senquistoc tlitl ica cahuayojme
    catli nojquiya tlitl. Huan Elías ipan tlejcoc huan yajqui ilhuicac ipan se ajcomalacatl.
  swh-ONEN: Walipokuwa wakitembea pamoja na kuzungumza, ghafula gari la moto na farasi
    wa moto vilitokea na kuwatenganisha wao wawili, naye Eliya akapanda mbinguni katika
    upepo wa kisulisuli.
  bba-bba: Nɡe mɛ bɑ fɑɑɡi mɔ̀ bɑ kɑ dɔɔ, yerɑ ɡɑ̃ɑnu ɡɑnu nɑ kɑ dɔ̃ɔ nɡe tɑbu kɛkɛ
    ye dumi ɡɑwe kɑ yen mɑɑsɔbu, mɑ yɑ bu kɑrɑnɑ. Mɑ Eli u suɑrɑ wɔllɔ kɑ woo ɡunɑ.
    Mɑ u win kumbooro kɔ̃ temɔ.
  eng-KJVCPB: And it came to pass, as they still went on, and talked, that behold,
    there appeared a chariot of fire, and horses of fire, and parted them both asunder;
    and Elijah went up by a whirlwind into heaven.
  luo-luo: Kane oyudo giwuotho gidhi ka gin kaachiel, apoya nono gach lweny mar mach
    kod farese mag mach nothinyore ma opogo kindgi kendo Elija noter e polo gi kalausi.
  meu-meu: Idia na dounu e rakava bona e hereva-herevava ai, lahi kariotana ta bona
    lahi hosidia ese raruosi e hapararadia. Bena Elia na koehirihiri amo e dae guba
    ai.
  npi-ULB: तिनीहरू कुराकानी गर्दै अगाडि बढ्दा थिए, हेर, एउटा अग्‍निमय रथ र घोडाहरू
    देखा परे, जसले यी दुई जना मानिसलाई एक-अर्काबाट अलग गरिदियो, अनि एलिया हावाको भूमरीद्वारा
    स्वर्गमा लगिए ।
  yor-yor: Gẹ́gẹ́ bí wọ́n ti ń rìn lọ tí wọ́n sì ń sọ̀rọ̀ pọ̀, lọ́gán kẹ̀kẹ́ iná àti
    ẹṣin iná yọ sí wọn ó sì ya àwọn méjèèjì nípa, Elijah sì gòkè lọ sí ọ̀run pẹ̀lú
    àjà.
  emp-NTPO: Ãdji nẽbʌrʌ nĩnane cawaẽ́ne tʌbʌ uruada cawayo carreta bara b̶ʌ quĩrãca
    b̶ʌda zesia. Maʌ̃ra ãdji ẽsi dogosia jĩga wãnamãrẽã. Maʌ̃be nãũrã jũrẽb̶aribʌrʌba
    Elíara bajãnaa edesia.
  pes-OPCB: در حالی که آن دو با هم قدم می‌زدند و صحبت می‌کردند، ناگهان ارابه‌ای آتشین
    که اسبان آتشین آن را می‌کشیدند، ظاهر شد و آن دو را از هم جدا کرد و ایلیا در گردباد
    به آسمان بالا رفت.
  tgl-ULB: Habang naglalakad sila at nag-uusap, biglang may isang karwahe ng apoy
    at mga kabayong apoy ang lumitaw, na nagpahiwalay sa kanila, at nilipad pataas
    si Elias sa pamamagitan ng ipu-ipo sa langit.
  cbu-NT: Ákatatssin, tsimbunartisin shurangaktaatssin, yap nda chinarana anush kapaach
    pshiyrshini sumas tamapari ashiru kurakurtaru, misha kapaachsha sumas ashiritam
    kurakataru tuwasineeru, iriputaranllu anoo paranganaya. Anshurisha Elíyasaa iwanlltarangiya.
    Elíyasaa izaroorangu, kambusur kapung pantsatarangu, anshurisha Apanll Elíyasaa
    náringarangiya.
  hui-hui: Libu bi lama pialu hebiria libuni hengene wiagoria ira hungu timbuni kikiau
    lene. Ira hungu biago dombeneha garo ale karisi mbira nogo hosime gililo yalu
    piyagoria humbirini wai hongoheme Elaya dahuliya andaga mo yalu iraga hene.
  mya-mya: သူ​တို့​သည်​စ​ကား​ပြော​လျက်​ဆက်​လက်​လျှောက် သွား​ကြ​စဉ် ရုတ်​တ​ရက်​သူ​တို့​နှစ်​ယောက်​၏​စပ်
    ကြား​၌ မီး​မြင်း​များ​က​လျက်​မီး​လျှံ​ထ​နေ သော​ရ​ထား​တစ်​စီး​ပေါ်​လာ​ပြီး​လျှင်
    ဧ​လိ​ယ အား​လေ​ပွေ​ဖြင့်​ကောင်း​ကင်​ဘုံ​သို့​ဆောင်​ယူ သွား​လေ​၏။-
  bod-N: དེ་ནས་ཁོང་གཉིས་གླེང་མོལ་བྱས་ནས་འགྲོ་བཞིན་པའི་སྐབས་སུ། ཀྱེ་ཧོ། མེའི་ཤིང་རྟ་འཁོར་ལོ་དང་མེའི་རྟ་རྣམས་ཀྱིས་ཁོ་གཉིས་སོ་སོར་ཕྲལ་ཏེ།
    ཨེ་ལི་ཡཱ་ནི་རླུང་འཚུབ་ཁྲོད་དུ་ནམ་མཁའི་ཞིང་ཁམས་སུ་དྲངས་པ་ལ།
  sna-sna: Zvino pavakanga vachifamba, vachitaurirana, pakarepo ngoro yomoto namabhiza
    omoto zvakaonekwa zvikaparadzanisa vaviri ava, Eria akaenda kudenga muchinyamupupuri.
  spa-BLM: Mientras seguían hablando, he aquí que un carro de fuego y caballos de
    fuego los separaban, y Elías subió al cielo en un torbellino.
  cac-cac: Yacb'an van sb'ey eb' vin̈, van slolon eb' vin̈. Elan̈chamel ix checlajq'ue
    jun carruaje c'ac' yilji, toc'b'il yuj noc' chej c'ac' yiljipaxi. A' ix ic'anel
    vin̈aj Elías chi' d'a stz'ey vin̈aj Eliseo chi', ix ic'jib'at vin̈ d'a satchaan̈
    d'a scal jun chacxuxum ic'.
  swh-ULB: Ikawa walipokuwa bado wakienda mbele na kuzungumza, gari la kukokotwa na
    farasi lenye moto na farasi wa moto ikatokea, ambapo iliwatenga wale watu wawili
    kutoka kila mmoja, na Eliya akaenda juu kwa uvumi wa upepo kwenda mbinguni.
  bel-bel: Калі яны ішлі і па дарозе гутарылі, раптам зьявілася калясьніца вогненная
    і коні вогненныя, і разлучылі іх абодвух, і панёсься Ільля ў віхуры на неба.
  wed-wed: Ma airuaḡa i bababara ma i vibababani ma hosi araratana, chariot araratana
    i taina ḡetei ma taui i raviḡori. Ma Elijah ma Elisha au poui i ruba ma Bada Elijah
    labuei i ḡaiei au mara.
  deu-ELBBK: Und es geschah, während sie gingen und im Gehen redeten, siehe da, ein
    Wagen von Feuer und Pferde von Feuer, die sie beide voneinander trennten; und
    Elia fuhr im Sturmwind auf zum Himmel.
  mbb-OT: Ne zutun te kedhipanew zan he ebpelelaǥà, neketik-ew mekeuma is kerwahi
    he hapuy he eguyuzen te menge kudà he hapuy. Mibayà heini ziyà te pid-elangan
    dan, ne imbpedsuwey zin sikandan, ne mid-uwit si Elias pehendiyà te langit pinaaǥi
    te eribpures.
  mal-2015: അവർ സംസാരിച്ചുകൊണ്ടു നടക്കുമ്പോൾ അഗ്നിരഥവും അഗ്ന്യശ്വങ്ങളും വന്നു അവരെ
    തമ്മിൽ വേർപിരിച്ചു; അങ്ങനെ ഏലീയാവു ചുഴലിക്കാറ്റിൽ സ്വർഗ്ഗത്തിലേക്കു കയറി.
  rmc-rmc: Avke sar džanas le vakeribnaha, jekhvareste pes sikaďa jagalo verdan le
    jagale grajenca. On avle maškar lende a o Eliaš sas ilo andro ňebos andre bari
    balvaj.
  pes-OPV: و چون ایشان می‌رفتندو گفتگو می‌کردند، اینک ارابه آتشین و اسبان آتشین ایشان
    را از یکدیگر جدا کرد و ایلیا درگردباد به آسمان صعود نمود.
  ron-1924: Пе кынд мерӂяу ей ворбинд, ятэ кэ ун кар де фок ши ниште кай де фок й-ау
    деспэрцит пе унул де алтул, ши Илие с-а ынэлцат ла чер ынтр-ун выртеж де вынт.
  aui-aui: Raghanina yadi bata sivisisiya patapata sipepewa siyanono, na raghani tana
    hosi da seriyot ere keyama karakarasidi sirumaghatara, na Elaija da Elaisa sivibogabogaedi
    bi Yawe God, yanunu virovirogha kamone Elaija ikabiigae abame.
  ben-OBCV: পাশাপাশি হাঁটতে হাঁটতে যখন তারা দুজন কথা বলছিলেন, হঠাৎ অগ্নিময় একটি রথ
    ও কয়েকটি ঘোড়া আবির্ভূত হল ও তাদের দুজনকে আলাদা করে দিল, এবং ঘূর্ণিঝড়ের মধ্যে
    দিয়ে এলিয় স্বর্গে উঠে গেলেন।
  som-som: Oo intii ay sii socdeen, oo ay sheekaysanayeen ayaa waxaa u muuqday gaadhifaras
    dab ah iyo fardo dab ah, oo labadoodii bay kala dhex mareen, markaasaa Eliiyaah
    wuxuu kor u raacay dabayl cirwareen ah oo wuxuu galay samada.
  lat-VUC: 'Cumque pergerent, et incedentes sermocinarentur, ecce currus igneus, et
    equi ignei diviserunt utrumque: et ascendit Elias per turbinem in cælum.'
  eng-ASVBT: And it came to pass, as they still went on, and talked, that, behold,
    there appeared a chariot of fire, and horses of fire, which parted them both asunder;
    and Elijah went up by a whirlwind into heaven.
  ita-1885: Or avvenne che, mentre essi camminavano, e parlavano insieme, ecco un
    carro di fuoco, e de' cavalli di fuoco, che li partirono l'uno dall'altro. Ed
    Elia salì al cielo in un turbo.
  eng-LXXUP: And it came to pass as they were going, they went on talking; and, behold,
    a chariot of fire, and horses of fire, and it separated between them both; and
    Elijah was taken up in a whirlwind as it were into heaven.
  eng-ULB: As they still went on and talked, behold, a chariot of fire and horses
    of fire appeared, which separated the two men from each other, and Elijah went
    up by a whirlwind into heaven.
  spa-VBL: Mientras caminaban hablando, un carro de fuego y caballos de fuego se interpuso
    entre ellos, y Elías fue llevado en el torbellino al cielo.
  fra-_FOB: Et comme ils continuaient leur chemin et s'entretenaient en marchant,
    voici, un char de feu, et des chevaux de feu les séparèrent l'un de l'autre. Et
    Élie monta aux cieux dans un tourbillon.
  mal-mal: ഇങ്ങനെ അവർ സംസാരിച്ചുകൊണ്ട് നടക്കുമ്പോൾ അഗ്നിരഥവും അഗ്ന്യശ്വങ്ങളും വന്ന്
    അവരെ തമ്മിൽ വേർപിരിച്ചു; അങ്ങനെ ഏലീയാവ് ചുഴലിക്കാറ്റിൽ സ്വർഗ്ഗത്തിലേക്ക് കയറി.
  urd-GVR: Donoṅ āpas meṅ bāteṅ karte hue chal rahe the ki achānak ek ātishīṅ rath
    nazar āyā jise ātishīṅ ghoṛe khīṅch rahe the. Rath ne donoṅ ko alag kar diyā,
    aur Iliyās ko āṅdhī meṅ āsmān par uṭhā liyā gayā.
  suz-BL: मिनु मेको निक्‍शी लोव़ पना पन गाक्‍सा बाक्‍त। मिनु रीब पा मी ब्रशो बग्‍गी
    नु शारापुकी ग्रूमा बाक्‍त। मिनु मेकोपुकीमी मेको निक्‍शी आस कली फ्रादमे बाक्‍त।
    मिनु एलीया फश गिवारम क्‍युक्‍शा इर सरीङ लाइक्‍चा पुंइसे बाक्‍त। उत्‍पत्ती ५:२४
  ita-1927: E com’essi continuavano a camminare discorrendo assieme, ecco un carro
    di fuoco e de’ cavalli di fuoco che li separarono l’uno dall’altro, ed Elia salì
    al cielo in un turbine.
  ckb-ckb: ئەوە بوو کاتێک دەڕۆیشتن و قسەیان دەکرد، لەناکاو گالیسکەیەکی ئاگرین و چەند
    ئەسپێکی ئاگرین هەردووکیانی لێک جیا کردەوە، ئەلیاس لە گەردەلوولێکدا بۆ ئاسمان سەرکەوت.
  eng-BBE: And while they went on their way, going on talking together, suddenly there
    were carriages and horses of fire separating them from one another and Elijah
    went up to heaven in a great wind.
  kan-OKCV: ಅವರು ನಡೆಯುತ್ತಾ ಬಂದು ಮಾತನಾಡಿಕೊಂಡಿರುವಾಗ, ಬೆಂಕಿಯ ರಥವೂ ಬೆಂಕಿಯ ಕುದುರೆಗಳೂ ಅವರಿಬ್ಬರನ್ನೂ
    ಬೇರೆಯಾಗಿ ಮಾಡಿದವು. ಎಲೀಯನು ಬಿರುಗಾಳಿಯಲ್ಲಿ ಆಕಾಶಕ್ಕೆ ಏರಿಹೋದನು.
  tam-2017: அவர்கள் பேசிக்கொண்டு நடந்துபோகும்போது, இதோ, அக்கினிரதமும் அக்கினிக்குதிரைகளும்
    அவர்களுக்கு நடுவாக வந்து இருவரையும் பிரித்தது; எலியா சுழல்காற்றிலே பரலோகத்திற்கு
    ஏறிப்போனான்.
  spa-RV-1909: 'Y aconteció que, yendo ellos hablando, he aquí, un carro de fuego
    con caballos de fuego apartó á los dos: y Elías subió al cielo en un torbellino.'
  ron-BTF: Și s-a întâmplat, pe când ei mergeau încă și vorbeau, că, iată, s-a arătat
    un car de foc și cai de foc și i-au despărțit pe cei doi; și Ilie s-a urcat la
    cer într-un vârtej de vânt.
  eng-WEBP: As they continued on and talked, behold, a chariot of fire and horses
    of fire separated them; and Elijah went up by a whirlwind into heaven.
  eng-FBV: As they were walking along, talking, a chariot of fire and horses of fire
    came between them, and Elijah was taken up in the whirlwind to heaven.
  nld-1939: Terwijl ze nu al sprekende verder gingen, kwam er opeens een vurige wagen
    met vurige paarden; ze werden van elkander gescheiden, en Elias voer in een stormwind
    ten hemel.
  nch-BL: Huan quema nopa ome tacame yahuiyayaj huan camanaltitiyahuiyayaj, nimantzi
    monexti tatajco inijuanti se carro cati senquisa tit ica cahuayojme cati nojquiya
    tit. Huan Elías ipan tejcoc huan yajqui ilhuicac ipan se ajcomalacat.
  vie-1934: Hai người cứ vừa đi vừa nói với nhau, kìa, có một cái xe lửa và ngựa lửa
    phân rẽ hai người; Ê-li lên trời trong một cơn gió lốc.
  hin-CV: जब वे इस तरह बातचीत करते हुए आगे बढ़ ही रहे थे, उन्हें आग के रथ और आग के
    घोड़े दिखाई दिए, जिन्होंने उन दोनों को अलग कर दिया. एलियाह बवंडर में होते हुए
    स्वर्ग में उठा लिए गए.
  spa-BES: Y mientras seguían su camino, hablando juntos, de repente, carruajes y
    caballos de fuego los separaban, y Elías subió al cielo con un gran torbellino.
  tdx-tdx: Aa ie nitolom-pañavelo mb’eo nifanaontsy, le nisodehañe eo ty sareten’
    afo naho soavalan’ afo nampiria iereo roe le nionjoñe an-tangololahy mb’ andikerañe
    añe t’i Elià.
  tha-KJV: และอยู่มาเมื่อท่านทั้งสองยังเดินพู​ดก​ันต่อไป ดู​เถิด รถเพลิงคันหนึ่งและม้าเพลิงได้แยกท่านทั้งสองออกจากกัน
    และเอลียาห์​ได้​ขึ้นไปโดยลมหมุนเข้าสวรรค์
  por-BR-2018: E aconteceu que, indo eles falando, eis que um carro de fogo com cavalos
    de fogo separou os dois; e Elias subiu ao céu num turbilhão.
  deu-ELO: Und es geschah, während sie gingen und im Gehen redeten, siehe da, ein
    Wagen von Feuer und Rosse von Feuer, welche sie beide voneinander trennten; und
    Elia fuhr im Sturmwind auf gen Himmel.
  eng-WYC-2018: And when they went, and spake going, (or And as they went forth, speaking
    as they went), lo! a chariot of fire, and horses of fire, parted ever either;
    and Elijah ascended by a whirlwind into heaven.
  epo-epo: Dum ili estis irantaj kaj parolantaj, subite aperis fajra ĉaro kaj fajraj
    ĉevaloj kaj disigis ilin; kaj Elija en ventego suprenflugis en la ĉielon.
  uig-PIN: Wǝ xundaⱪ boldiki, ular sɵzlixip mangƣanda, mana, otluⱪ bir jǝng ⱨarwisi
    bilǝn otluⱪ atlar namayan boldi; ular ikkisini ayriwǝtti wǝ Iliyas ⱪara ⱪuyunda
    asmanƣa kɵtürülüp kǝtti.
  beo-beo: Ela da ahoana amo sia:dada asi. Amalalu, hedololewane, lalu agoane ‘sa:liode’,
    laluga hamoi hosiga hiougi, ela dibiga misini, ela afafalalu, amola Ilaidia da
    foga ononosu ganodini, Hebene sogega oule heda:lebe ba:i.
  tpi-OTNT: Tupela i wok long toktok na wokabaut i go, na wantu wanpela paia i kamap
