  gun-gun: Mokoĩve oove ha'e jogueroayvu jogueravy teri reve ha'e kuery mbyte ojekuaa
    xapy'a peteĩ karóxa ha'e kavaju tata revegua, joegui omboja'o. Ha'e rã Elias ma
    yvate katy oipe'aa heravy peteĩ yvytu jere mbyte py.
  ilo-ULB: Nagsarsaritada bayat ti pannagnada, pagammoan, nagparang iti umap-apuy
    a karwahe ken dagiti umap-apuy a kabalio, a nangiyadayo kadakuada a dua, ket naipangato
    ni Elias idiay langit babaen iti alipugpog.
  kpg-kpg: Meemaa e helehelekai i di nau lloo adu gi mua, digi duai gei di kulumaa
