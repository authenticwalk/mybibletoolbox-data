    karis. Orait na wanpela raunwin i kisim Elaija i go long heven.
  hau-SA: Yayinda suke tafiya suna magana, sai kwatsam, keken yaƙin wuta da dawakan
    wuta suka ratse tsakaninsu, sai Iliya ya tafi sama a cikin guguwa.
  uig-LAT: We shundaq boldiki, ular sözliship mangghanda, mana, otluq bir jeng harwisi
