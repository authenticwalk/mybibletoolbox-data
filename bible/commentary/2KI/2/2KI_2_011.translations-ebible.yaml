  eng-DBY: And it came to pass as they went on, and talked, that behold, a chariot
    of fire and horses of fire; and they parted them both asunder; and Elijah went
    up by a whirlwind into the heavens.
  hin-2017: वे चलते-चलते बातें कर रहे थे, कि अचानक एक अग्निमय रथ और अग्निमय घोड़ों
    ने उनको अलग-अलग किया, और एलिय्याह बवंडर में होकर स्वर्ग पर चढ़ गया। (मर. 16:19,
