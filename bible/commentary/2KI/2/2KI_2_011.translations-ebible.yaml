  guj-2017: તેઓ વાતો કરતા કરતા આગળ ચાલ્યા જતા હતા એટલામાં એમ થયું કે, જુઓ, અગ્નિરથ
    અને અગ્નિમય ઘોડા દેખાયા. એ બધાએ બન્ને માણસોને એકબીજાથી જુદા પાડી દીધા. એલિયા વંટોળિયામાં
    થઈને આકાશમાં ચઢી ગયો.
  pon-2006A: Ira eri usehla ara koasoi ni ara kohkohla; a iet kuruma kisinei ehu oh
