  dop-dop: Ilii nɑ Ilisee pɑ tɔŋnɑ mpʋ, ɩlɛ kɔkɔ kɛɛkɛ nɑ pǝ kpɑɣɑnǝŋ pǝ yɑsɑ-wɛɣɛlɛ.
    Nɑ kɑcuculɑɣɑ kpɑɣɑ Ilii kɛ kpɑkpɑɑ.
  azb-azb: Onlar danışa-danışa gedərkən qəflətən odlu bir araba və odlu atlar göründü,
