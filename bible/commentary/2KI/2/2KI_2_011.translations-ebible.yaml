  tbz-SIM: Bɛ̀ nɛí mɛmmɛ kɛ nɑ́ɑntɛ kɛ́ nyóó dɑɑtɛní kɛ́yɑ̀ tɛkpɑ̀rìsɑ̃ntɛ̀ mɑtɛ̀
