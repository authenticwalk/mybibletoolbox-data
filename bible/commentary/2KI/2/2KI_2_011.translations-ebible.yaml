  mdy-ETH: ዬያ ጌዒ ዔያታ ጌስቲ ጌስቲ ጎይፆ ዴንዳንቴ ታሚ ፓራ ጎቻ፥ ታሚ ሳርጌላ ዖይታ ዔያታ ዔሩዋንቴ ባኣኮ ዔያቶኮ ጌሊ
    ላምዓሢ ዱማሴኔ፤ ዬማና ዓልጎ ዢባሬና ሌካ ጫሪንጮ ዔኤሊያሴ ዔውቴኔ።
  twi-ASANTE: Wɔnam na wɔredi nkɔmmɔ no, prɛko pɛ, ogya teaseɛnam baeɛ a ogya apɔnkɔ
    retwe. Ɛfaa wɔn ntam ma wɔn ntam teteeɛ, na ahum bi faa Elia de no kɔɔ ɔsoro.
  eng-WEBU: As they continued on and talked, behold, a chariot of fire and horses
    of fire separated them; and Elijah went up by a whirlwind into heaven.
  wal-wal: Hegaappe guyyiyan, eti issippe haasayiiddi hemettishin, tamaa paratinne
    eti goochchiyo tamaa gaaree akeekennan puttu giidi, eta naa77aappe gidduwan gelidi,
    shaakki bayiis. SHaakkin Eelaasi gotiyan saluwaa kiyiis.
  spa-PDDPT: Mientras ellos caminaban y hablaban, ciertamente una carroza de fuego
