    koasa givusu lavata se Ilaiza.
  gaz-gaz: Utuma isaan haasaʼaa deemanuu gaariin ibiddaa tokkoo fi fardeen ibiddaa
    akkuma tasaa mulʼatanii isaan lamaan gargari baasan; Eeliyaasis bubbeedhaan samiitti
    ol fudhatame.
  fra-LSG: Comme ils continuaient à marcher en parlant, voici, un char de feu et des
    chevaux de feu les séparèrent l’un de l’autre, et Élie monta au ciel dans un tourbillon.
  gnn-gnn: Marrtjinanydja maṉḏa nhinana bala, waŋanharaminana marrtjina bala rrambaŋi
