  kne-kne: Idi manmandan da dowan dan mankalkali, bigla et ay nawada di manbidbidang
    ay kalisa ya kabayo ay nandan sin nan-gawaan da, pag ikayang di alinposapos si
    Elias ed daya.
  eng-WYC-2017: And when they went, and spake going, lo! a chariot of fire, and horses
