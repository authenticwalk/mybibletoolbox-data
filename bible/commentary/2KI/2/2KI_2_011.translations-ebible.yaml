  arb-NAV: وَفِيمَا هُمَا يَسِيرَانِ وَيَتَجَاذَبَانِ أَطْرَافَ الْحَدِيثِ، فَصَلَتْ
    بَيْنَهُمَا مَرْكَبَةٌ مِنْ نَارٍ تَجُرُّهَا خُيُولٌ نَارِيَّةٌ، نَقَلَتْ إِيلِيَّا
    فِي الْعَاصِفَةِ إِلَى السَّمَاءِ.
  ewe-ewe: Esime wonɔ zɔzɔm, nɔ dze ɖom la, dzotasiaɖam kple sɔwo ɖiɖi va ma wo kple
