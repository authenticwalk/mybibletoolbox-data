verse: 2KI.002.012
translations:
  mal-C: 'എലീശ അതുകണ്ട്: “എന്റെ പിതാവേ! എന്റെ പിതാവേ; ഇസ്രായേലിന്റെ തേരും തേരാളികളുമേ”
    എന്നു നിലവിളിച്ചു. എലീശാ പിന്നെ ഏലിയാവിനെ കണ്ടില്ല. എലീശാ തന്റെ വസ്ത്രം ദുഃഖസൂചകമായി
    രണ്ടു കഷണമായി കീറിക്കളഞ്ഞു.'
  deu-TKW: 'Als Elisa das sah, schrie er: Mein Vater, mein Vater! du Israels Wagen
    und Reiter! Dann aber sah er ihn nicht mehr. Da erfaßte er seine Kleider und zerriß
    sie in zwei Stücke.'
  lin-lin: 'Tango Elize amonaki bongo, agangaki : « Tata na ngai ! Tata na ngai !
    Yo nde ozali lokola shar ya Isalaele mpe batambolisi na yango ! » Bongo Elize
    amonaki ye lisusu te. Boye akangaki bilamba na ye mpe apasolaki yango na biteni
    mibale.'
  eng-LSV: And Elisha is seeing, and he is crying, “My father! My father! The chariot
    of Israel and its horsemen!” And he has not seen him again; and he takes hold
    on his garments and tears them into two pieces.
  eng-GNV: 'And Elisha saw it, and he cryed, My father, my father, the charet of Israel,
    and the horsemen thereof: and he sawe him no more: and he tooke his owne clothes,
    and rent them in two pieces.'
  eng-WEBSTER: 'And Elisha saw it , and he cried, My father, my father, the chariot
    of Israel, and the horsemen thereof. And he saw him no more: and he took hold
    of his own clothes, and rent them in two pieces.'
  nhw-BL: 'Huan Eliseo quiitac nopa tlamantli, huan quinojnotzqui chicahuac huan quiijto:
    “Notata, ta catli tieliyaya ichicahualis ni tlali Israel, ama techcajtoc.” Huan
    ayacmo quiitac más. Huan quitlajcocotonqui tlen ya iyoyo para ma nesi itequipachol.'
  swh-ONEN: Elisha aliona hili, naye akapaza sauti, “Baba yangu! Baba yangu! Magari
    ya Israeli na wapanda farasi wake!” Naye Elisha hakumwona tena. Kisha akazishika
    nguo zake mwenyewe na kuzirarua.
  bba-bba: Sɑɑ ye Elisee u wɑ bɑ kɑ Eli doonɑ, yerɑ u nɔɔɡiru suɑ wɔllɔ u nɛɛ, nɛn
    bɑɑbɑ, nɛn bɑɑbɑ, wunɛ wi ɑ sɑ̃ɑ Isirelibɑn dɑm mɛ mu bu kɔ̃su nɡe ben tɑbu kɛkɛ
    dumiɡii kɑ yen mɑɑsɔbu. Yen biru u ǹ mɑɑ nùn wɑ. Mɑ Elisee u win tiin yɑberu
    nɛnuɑ u ɡĩɑ wɑsi yiru, nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'And Elisha saw it, and he cried, My father, my father, the chariot
    of Israel, and the horsemen thereof. And he saw him no more: and he took hold
    of his own clothes, and rent them in two pieces.'
  luo-luo: Elisha noneno mi noywak niya, “Yaye Wuora, aneno geche mag Israel kod joidh
    farese mag-gi.” Elisha ne ok ochako oneno Elija kendo nokawo lepe owuon moyiecho.
  meu-meu: Elisaia e itaia, bena e boi lolo, eto, Tamagu e, tamagu e, Israel ena kariota
    bona ena hosi-gui taudia. Bena se itaia lou. Bena ia sibona ena dabua e abidia,
    e daredia parara.
  npi-ULB: एलीशाले यो देखे र तिनी चिच्‍च्याए, “हे मेरा पिता, हे मेरा पिता, इस्राएलका
    रथहरू र तिनीहरूका घोडाहरू !” तिनले एलियालाई फेरि देखेनन्, र तिनले आफ्‍ना वस्‍त्र
    समाते र दुई भागमा च्याते ।
  yor-yor: Eliṣa rí èyí ó sì kígbe sókè, “Baba mi! Baba mi! Kẹ̀kẹ́ àti ẹlẹ́ṣin Israẹli!”
    Eliṣa kò sì rí i mọ́. Ó sì mú aṣọ ara rẹ̀ ó sì fà wọ́n ya sọ́tọ̀.
  emp-NTPO: 'Mãwã unubʌrʌd̶e Eliseoba Elíaa b̶ia jarasia: –¡Zeza, zeza! Carretad̶eba
    djõbadarã idjab̶a cawayod̶eba djõbadarã quĩrãca bʌa israelerãra bio careba b̶asia.–
    Maʌ̃ne Eliseoba cacuad̶e jʌ̃ b̶ʌra sopuaba ẽsidra cõãtasia. Elíara waa unuẽ́ basía.'
  pes-OPCB: 'الیشع این را دید و فریاد زد: «ای پدرم! ای پدرم! ارابه‌ها و سواران اسرائیل
    را می‌بینم!» پس از آن الیشع دیگر او را ندید. سپس الیشع ردای خود را پاره کرد'
  tgl-ULB: Nakita iyon ni Eliseo at nanangis, “Ama ko, ama ko, ang mga karwahe ng
    Israel at kanilang kabalyero!” Hindi na niya nakita si Elias, at hinawakan ang
    kaniyang damit at pinunit sa dalawang bahagi.
  cbu-NT: Yuwaa ashkachu anoo Elisewsha parangu, kapung, Aay, tárangiya. Ichee, ¿mayaamsha
    ashiksha? Watam shiy kizpur Israelaa tsap sundar urkar tamapari ashiru ksutarangshawa,
    tárangiya. Tárangu anumun, Elíyasaa ndusha parangeeya; Elíyasaa kanatsiparangiya.
    Ashiriya, na kamaneena yuwaa Elíyas kanindap wanutspatari kárirangu anootsi.
  hui-hui: Ani biyagola Elaisa ibugua Elaya piyago hondowa hongo howa ga̱ ladaga halu
    lalu, Aba-o i̱naga aba-o í̠ Isaraele wali agali biamogo bule bambaore haga hongohe
    nogo hosi karisiru ale mbira harigo ai áyu poregoni, lene. Ani lalu ai Elaya piyagola
    Elaisa ibu lone handabe nahe hene. Ani howa ibu miniha dara timbuni howa ibu dara
    heago walia halu ibuninaga aga lu biagimbu bu heago hanuni lerelaki hene.
  mya-mya: ဧ​လိ​ရှဲ​သည်​ထို​အ​ခြင်း​အ​ရာ​ကို​မြင်​သ​ဖြင့် ဧ​လိ​ယ​အား``အို အ​ကျွန်ုပ်​၏​အ​ဖ၊
    အို အ​ကျွန်ုပ် ၏​အ​ဖ၊ တန်​ခိုး​ကြီး​မား​၍​ဣသ​ရေ​လ​အ​မျိုး သား​တို့​ဘက်​မှ​ခု​ခံ​ကာ​ကွယ်​သော​အ​ရှင်၊
    ကိုယ် တော်​သည်​ထွက်​ခွာ​သွား​တော်​မူ​ပါ​ပြီ​တ​ကား'' ဟု​ဟစ်​အော်​၍​ပြော​၏။ ထို​နောက်​သူ​သည်​ဧ​လိ​ယ
    ကို​တစ်​ဖန်​ပြန်​၍​မ​တွေ့​မ​မြင်​ရ​တော့​ချေ။ ဧ​လိ​ရှဲ​သည်​ကြေ​ကွဲ​ဝမ်း​နည်း​သ​ဖြင့်
    မိ​မိ​၏ ဝတ်​လုံ​ကို​နှစ်​ခြမ်း​ဆုတ်​ဖြဲ​လိုက်​၏။-
  bod-N: ཨེ་ལི་ཤཱས་དེ་མཐོང་ནས་སྐད་ཆེན་པོས། ངའི་ཡབ་ལགས། ངའི་ཡབ་ལགས། ཡེས་ར་ཨེལ་གྱི་དམག་འཐབ་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་ཞེས་བོས་ན་ཡང་།
    ཁོས་ནི་ཨེ་ལི་ཡཱ་སླར་མཐོང་བར་མ་གྱུར་པ་དང་། རང་གི་གོས་དུམ་བུ་གཉིས་སུ་གཤགས་སོ། །
  sna-sna: Uye Erisha akazviona akadanidzira nenzwi guru akati, “Baba vangu! Baba
    vangu! Ngoro navarume vamabhiza veIsraeri!” Zvino Erisha haana kuzomuonazve. Ipapo
    akabata nguo dzake akadzibvarura napakati.
  spa-BLM: 'Eliseo lo vio y gritó: “¡Padre mío, padre mío, los carros de Israel y
    su caballería!” No lo vio más. Entonces tomó su propia ropa y la rompió en dos
    pedazos.'
  cac-cac: 'Ayic ix yilan jun chi'' vin̈aj Eliseo chi'', ix el yav vin̈, ix yalan
    vin̈: Ay mamin, lajan ach icha noc'' chej yed'' carruaje yic oval d''ayon̈ israel
    on̈ tic, yujto tzach colvajn̈ej d''ayon̈, xchi vin̈. Man̈xa b''aj ix yil vin̈aj
    Elías vin̈aj Eliseo chi''. Ix sn̈ic''chitanb''at jun spichul vin̈aj Eliseo ayoch
    yuuj yic sch''oxanel scusc''olal vin̈.'
  swh-ULB: Elisha akaiona akalia kwa sauti, “Baba yangu, baba yangu, gari la kukokotwa
    na farasi la Israeli na waendesha farasi!'” Hakumwona Eliya tena, na akashikilia
    nguo zake mwenyewe na kugawanya kwenye vipande viwili.
  bel-bel: 'А Елісей глядзеў і ўсклікнуў: бацька мой, бацька мой, калясьніца Ізраіля
    і коньніца ягоная! І ня бачыў яго болей. І схапіў ён вопратку сваю і падраў яе
    на дзьве часткі.'
  wed-wed: Elisha wei i ʼnanai ma i garara, “Amau! Amau! Mai Israel taugagaloeina
    vivirewapana! Tam u nae!” Ma Elijah eḡa ita inana-melei. Nuanuana i bola-kauei
    ma ana kwama au pouna i sikai.
  deu-ELBBK: 'Und Elisa sah es und schrie: Mein Vater, mein Vater! Wagen Israels und
    seine Reiter! Und er sah ihn nicht mehr. Da fasste er seine Kleider und zerriss
    sie in zwei Stücke.'
  mbb-OT: Ne naahà heini ni Elisha ne nekevensag sikandin te, “Amey ku! Amey ku! Is
    menge kerwahi wey is ebpen-untud te menge kerwahi te Israel!” Ne hein wazè din
    en maahà si Elias, midliwazè din bindasa is kumbalè din su ibpeehè din he neseeng
    sikandin.
  mal-2015: 'എലീശാ അതു കണ്ടിട്ടു: എന്റെ പിതാവേ, എന്റെ പിതാവേ, യിസ്രായേലിന്റെ തേരും
    തേരാളികളും എന്നു നിലവിളിച്ചു, പിന്നെ അവനെ കണ്ടില്ല; അപ്പോൾ അവൻ തന്റെ വസ്ത്രം പിടിച്ചു
    രണ്ടു ഖണ്ഡമായി കീറിക്കളഞ്ഞു.'
  rmc-rmc: 'O Elizeus oda dikhľa a vičinelas: „Dado miro, dado miro! O graja the o
    maribnaskre verdana andral o Izrael ile mire rajes!“ Avke imar les buter na dikhľa.
    Akor iľa peskre gada a prečhinďa len pro duj kotora.'
  pes-OPV: و چون الیشع این را بدید فریاد برآورد که «ای پدرم! ای پدرم! ارابه اسرائیل
    و سوارانش! پس او را دیگر ندیدو جامه خود را گرفته، آن را به دو حصه چاک زد.
  ron-1924: 'Елисей се уйта ши стрига: „Пэринте! Пэринте! Карул луй Исраел ши кэлэримя
    луй!” Ши ну л-а май вэзут. Апукынду-шь хайнеле, ле-а сфышият ын доуэ букэць'
  aui-aui: Bi Elaisa ikitana irukwatu iwona bo, “Tamagunaki! Tamagunaki! Tagu, Isrel
    kana seriyot da hosi akitakitadi!” Wasina bi gemuriye Elaija iyakita mayenina.
    Bi yana nuwapoya matakirina, na kanakwama itayina gosiri da bata situbugha.
  ben-OBCV: এই দৃশ্য দেখে ইলীশায় চিৎকার করে উঠেছিলেন, “হে আমার বাবা! হে আমার বাবা!
    ইস্রায়েলের রথ ও অশ্বারোহীরা!” ইলীশায় আর তাঁকে দেখতে পাননি। তখন তিনি নিজের পোশাক
    ছিঁড়ে দু-টুকরো করে ফেলেছিলেন।
  som-som: Oo Eliishaana taas wuu arkay, oo wuxuu ku qayliyey, Aabbow, Aabbow, gaadhifardoodkii
    dadkii Israa'iil iyo raggoodii fardooleyda ahaa! Oo isna mar dambe uma uu jeedin;
    oo dharkiisii buu intuu ku dhegay laba inood u kala jeexay.
  lat-VUC: 'Eliseus autem videbat, et clamabat: Pater mi, pater mi, currus Israël,
    et auriga ejus. Et non vidit eum amplius: apprehenditque vestimenta sua, et scidit
    illa in duas partes.'
  eng-ASVBT: 'And Elisha saw it, and he cried, My father, my father, the chariots
    of Israel and the horsemen thereof! And he saw him no more: and he took hold of
    his own clothes, and rent them in two pieces.'
  ita-1885: 'Ed Eliseo lo vide, e gridò: Padre mio, padre mio, carro d''Israele, e
    la sua cavalleria. Poi non lo vide più; e prese i suoi vestimenti, e li stracciò
    in due pezzi.'
  eng-LXXUP: 'And Elisha saw, and cried, Father, father, the chariot of Israel, and
    the horseman thereof! And he saw him no more: and he took hold of his garments,
    and rent them into two pieces.'
  eng-ULB: Elisha saw it and cried out, “My father, my father, the chariots of Israel
    and their horsemen!” He saw Elijah no more, and he took hold of his own clothes
    and tore them into two pieces.
  spa-VBL: 'Eliseo vio lo ocurrido y gritó: “¡Padre mío! ¡Padre mío! ¡Mira! ¡Los carros
    y los jinetes de Israel!” Entonces Eliseo ya no pudo verlo. Tomó sus ropas y las
    hizo pedazos.'
  fra-_FOB: 'Et Élisée, le regardant, criait: Mon père, mon père, char d''Israël et
    sa cavalerie! Et il ne le vit plus; et, saisissant ses vêtements, il les déchira
    en deux pièces.'
  mal-mal: 'എലീശാ അത് കണ്ടിട്ട്: “എന്റെ പിതാവേ, എന്റെ പിതാവേ, യിസ്രായേലിന്റെ തേരും
    തേരാളികളും” എന്ന് നിലവിളിച്ചു; പിന്നെ ഏലീയാവിനെ കണ്ടില്ല; അപ്പോൾ അവൻ തന്റെ വസ്ത്രം
    രണ്ട് ഖണ്ഡമായി കീറിക്കളഞ്ഞു.'
  urd-GVR: Yih dekh kar Ilīshā chillā uṭhā, “Hāy mere bāp, mere bāp! Isrāīl ke rath
    aur us ke ghoṛe!” Iliyās Ilīshā kī nazaroṅ se ojhal huā to Ilīshā ne ġham ke māre
    apne kapṛoṅ ko phāṛ ḍālā.
  suz-BL: मिनु एलीशाम मेको तशा, वाइ ब्रेश्‍शा “ए आं आफ! ए आं आफ! इस्राएल ङा बग्‍गी
    नु शारा ङोइक्‍बपुकी” देंमाक्‍त। मिनु मेना रे एलीशाम एलीया कली लेंशा मतवा बाक्‍त।
    मिनु नोले मेकोमी आ वा जेर खाक्‍गा बाक्‍त। २राजा ६:२१; २राजा १३:१४
  ita-1927: 'E Eliseo lo vide e si mise a gridare: “Padre mio, padre mio! Carro d’Israele
    e sua cavalleria!” Poi non lo vide più. E, afferrate le proprie vesti, le strappò
    in due pezzi;'
  ckb-ckb: 'ئەلیشەع ئەمەی بینی و هاواری کرد: «باوکە! باوکە! گالیسکەکەی ئیسرائیل و
    سوارەکانی!» ئیتر ئەلیشەع ئەلیاسی نەبینییەوە. ئینجا جلەکەی بەر خۆی دادڕی و کردی
    بە دوو پارچەوە.'
  eng-BBE: And when Elisha saw it he gave a cry, My father, my father, the carriages
    of Israel and its horsemen! And he saw him no longer; and he was full of grief.
  kan-OKCV: ಎಲೀಷನು ಅದನ್ನು ಕಂಡು, “ನನ್ನ ತಂದೆಯೇ, ನನ್ನ ತಂದೆಯೇ, ಇಸ್ರಾಯೇಲಿನ ರಥ ಮತ್ತು ಸಾರಥಿಯಾದ್ದಾತನೇ!”
    ಎಂದು ಕೂಗಿದನು. ಮತ್ತೆ ಅವನನ್ನು ಕಾಣಲಿಲ್ಲ. ಆಗ ಅವನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದು ಎರಡು ತುಂಡುತುಂಡಾಗಿ
    ಹರಿದನು.
  tam-2017: 'அதை எலிசா கண்டு: என் தகப்பனே, என் தகப்பனே, இஸ்ரவேலுக்கு இரதமும் குதிரைவீரருமாக
    இருந்தவரே என்று புலம்பினான்; அவனை அதற்குப் பிறகு காணாமல், தன் உடையைப் பிடித்து
    இரண்டு துண்டாகக் கிழித்தான்.'
  spa-RV-1909: 'Y viéndolo Eliseo, clamaba: ¡Padre mío, padre mío, carro de Israel
    y su gente de á caballo! Y nunca más le vió, y trabando de sus vestidos, rompiólos
    en dos partes.'
  ron-BTF: 'Și Elisei a văzut aceasta, și a strigat: Tatăl meu, tatăl meu, carul lui
    Israel și călăreții lui. Și nu l-a mai văzut; și și-a apucat hainele și le-a sfâșiat
    în două bucăți.'
  eng-WEBP: Elisha saw it, and he cried, “My father, my father, the chariots of Israel
    and its horsemen!” He saw him no more. Then he took hold of his own clothes and
    tore them in two pieces.
  eng-FBV: Elisha saw what happened and cried out, “My father! My father! Look! The
    chariots and horsemen of Israel!” Then Elisha couldn't see him anymore. He took
    his clothes and ripped them to pieces.
  nld-1939: 'Toen Eliseus dit zag, riep hij uit: Vader, mijn vader; Israëls strijdwagens
    en ruiterij! Maar hij zag hem niet meer; en hij greep zijn klederen, en scheurde
    ze vaneen.'
  nch-BL: 'Huan Eliseo quiitac nopa tamanti, huan quinojnotzqui chicahuac huan quiijto:
    “Notata, ta cati tieliyaya ichicahualis ni tali Israel, ama ya techcajtejqui.”
    Huan ayecmo quiitac más. Huan quitajcocotonqui ten ya iyoyo para ma nesi itequipachol.'
  vie-1934: 'Ê-li-sê nhìn thấy, bèn la lên rằng: Cha tôi ôi! cha tôi ôi! là xe và
