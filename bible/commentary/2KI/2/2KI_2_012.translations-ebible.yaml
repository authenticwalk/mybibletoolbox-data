  hin-2017: और उसे एलीशा देखता और पुकारता रहा, “हाय मेरे पिता! हाय मेरे पिता! हाय
    इस्राएल के रथ और सवारों!” जब वह उसको फिर दिखाई न पड़ा, तब उसने अपने वस्त्र फाड़े
    और फाड़कर दो भागकर दिए।
  wol-KYG: 'Alyaasa gis loolu, daldi yuuxu, naan: «Wuy baayee, baay bóoy, yaay watiiru
    xarey Israyil aki gawaram!» Ba loolu amee gisatu ko. Mu ne sëq ay yéreem, ne ko
    tareet, def ko ñaar ndaxu tiis,'
  eng-YLT: And Elisha is seeing, and he is crying, 'My father, my father, the chariot
    of Israel, and its horsemen;' and he hath not seen him again; and he taketh hold
    on his garments, and rendeth them into two pieces.
  kne-kne: Inilan Eliseo et binogawanas Elias ay kanana, “Ama, ama! Napigsa ay manalaknib
    isnan Israel!” Manipod sidi yan adi na kasin inil-ilas Elias. Kabisngit si Eliseo
    sin bado na gapo si sakit di nemnem na.
  eng-WYC-2017: Forsooth Elisha saw, and cried, My father! my father! the chariot
    of Israel, and the charioteer thereof. And he saw no more Elijah. And he took
    his clothes, and rent those into two parts.
  eng-WMBB: Elisha saw it, and he cried, “My father, my father, the chariots of Israel
    and its horsemen!” He saw him no more. Then he took hold of his own clothes and
    tore them in two pieces.
  urd-GVH: यह देखकर इलीशा चिल्ला उठा, “हाय मेरे बाप, मेरे बाप! इसराईल के रथ और उसके
    घोड़े!” इलियास इलीशा की नज़रों से ओझल हुआ तो इलीशा ने ग़म के मारे अपने कपड़ों
    को फाड़ डाला।
  rug-rug: Meke dogoria Ilaisa sapu gua asa, meke velavela la koe Ilaiza si asa, “Ke
    tamaqu! Ke tamaqu! Dotu! Sari na hose na totopili varipera pa Izireli!” Meke lopu
    hite dogoro pulea sa se Ilaiza. Meke koasa nana tinalotaṉa si sira ruaia sa sa
    nana poko.
  gaz-gaz: Elsaaʼi waan kana argee, “Yaa abbaa koo! Yaa abbaa koo! Gaariiwwanii fi
    abbootii farda Israaʼel!” jedhee sagalee ol fudhatee iyye. Elsaaʼi ergasii deebiʼee
    isa hin argine. Innis uffata isaa qabee iddoo lamatti gargar tarsaase.
  fra-LSG: 'Élisée regardait et criait: Mon père! Mon père! Char d’Israël et sa cavalerie!
    Et il ne le vit plus. Saisissant alors ses vêtements, il les déchira en deux morceaux,'
  gnn-gnn: Yelatjiyayunydja nhäŋalana dhika yukurrana, bala waŋanana ŋayi yatjurrunana
    Yelatjanhana, ŋunhi ŋayi marrtjina bala dhawuṯthurruna djiwarr'lilina, “Ŋarraku
    mäḻu! Ŋarraku mäḻu! Liŋguna nhe marrtjinana!” Bitjarra ŋayi yukurrana waŋananydja,
    ga yakana ŋayi biyapulnydja ŋanya nhäŋala Yelatjanha rumbal.
  yal-yal: Elise yi a matoma a gbelegbelema, a naxa, “N fafe, n fafe! I dangu Isirayilaa
    yɛngɛ so wontorone birin na e nun a soone!” A mi fa a to sɔnɔn. Nayi, a yi a dugine
    suxu, a yi e yibɔ dungi firinna ra,
  iou-iou: Elisatä imaka u kaŋpäŋ gera yäŋkuk; Nana, nana! Isrel täŋo hos ba karis
    terak kwani äma! yäk. Ude yäŋpäŋ Elisatä Elaija wari nämo kaŋkuk. Täŋpäŋ butewaki
    nadäŋpäŋ iniken tek weŋ-gajähutkuk.
  haw-1868: Ike aku la o Elisai, auwe aku la, E kuu makua, e kuu makua, o ka halekaa
    o ka Iseraela, a me na hoohololio ona? Aole ia i ike hou aku ia ia, a lalau ikaika
    iho la i kona aahu, a nahae ia ia i na apana elua.
  arb-NAV: 'وَرَأَى أَلِيشَعُ مَا جَرَى فَأَخَذَ يَهْتِفُ: «يَا أَبِي، يَا أَبِي،
    يَا مَرْكَبَاتِ إِسْرَائِيلَ وَفُرْسَانَهَا». وَغَابَ إِيلِيَّا عَنْ عَيْنَيْهِ،
    فَأَمْسَكَ ثِيَابَهُ وَمَزَّقَهَا قِطْعَتَيْنِ،'
  ewe-ewe: Elisa kpɔe eye wòdo ɣli sesĩe be, “Fofonye! Fofonye! Israel ƒe tasiaɖam
    kple eƒe sɔdolawo!” Esi wobu ɖee la, etsɔ eya ŋutɔ ƒe awu eye wòdzee.
  eng-LEE: And Elisha' saw it, and he cried, My father, my father, the chariot of
    Israel, and their horsemen. And he saw him no more; and he took hold of his clothes,
    and rent them in two pieces.
  gvn-gvn: '@see-verse:2KI.002.011'
  asm-FB: ইলীচাই তাকে দেখি চিঞঁৰি উঠিল, “মোৰ পিতৃ, হে মোৰ পিতৃ, ইস্ৰায়েলৰ ৰথ আৰু
    অশ্বাৰোহীসকল!” তাৰ পিছত ইলীচাই এলিয়াক পুনৰ দেখা নাপালে। তেতিয়া তেওঁ নিজৰ কাপোৰ
    ধৰি ফালি দুডোখৰ কৰিলে।
  sus-A: عٍلِسٍ نَشَ عَ يَ تِ عَ رَ، عَ فبٍلٍفبٍلٍ، «ﭑ بَبَ! ﭑ بَبَ! عِسِرَيِلَ شَ
    سّنبّمَ!» نَ تّمُي عَ مُ عٍلِيَ تٌ سْنْن. عَ نَشَ عَ شَ دٌنمَ عِبْو قِرِن نَ سُننُنيِ
    كُي،
  fra-SBL: 'Élisée le vit, et il s''écria : « Mon père, mon père, les chars d''Israël
    et ses cavaliers ! » Il ne le vit plus. Puis il saisit ses propres vêtements et
    les déchira en deux morceaux.'
  hbo-hbo: וֶאֱלִישָׁ֣ע רֹאֶ֗ה וְה֤וּא מְצַעֵק֙ אָבִ֣י ׀ אָבִ֗י רֶ֤כֶב יִשְׂרָאֵל֙
    וּפָ֣רָשָׁ֔יו וְלֹ֥א רָאָ֖הוּ עֹ֑וד וֽ͏ַיַּחֲזֵק֙ בִּבְגָדָ֔יו וַיִּקְרָעֵ֖ם לִשְׁנַ֥יִם
    קְרָעִֽים׃
  piu-2006: '@see-verse:2KI.002.011'
  kik-kik: Elisha ona ũguo agĩkaya, akiuga atĩrĩ, “Ũũi baba-ĩ! Ũũi baba-ĩ! Ngaari
    cia ita na ahaici a mbarathi a Isiraeli!” Nake Elisha ndaacookire kũmuona rĩngĩ.
    Hĩndĩ ĩyo akĩaũra nguo ciake, agĩcitembũranga.
  fra-NCL: 'Elisée regardait et criait : « Mon père ! mon père ! Char d’Israël et
    ses cavaliers ! » Et il ne le vit plus. Il saisit alors ses vêtements et les déchira
    en deux morceaux,'
  cek-AK: Elisha mah hnuk naah, Kampa, kampa, Israelnawk ih hrang lakok hoi hrang
    angthueng kaminawk, tiah a hangh. To pacoeng hoi loe Elijah to hnu let ai boeh;
    to naah angmah ih kahni to lak moe, hnetto ah asih.
  cuk-cuk: 'Eliseo deyob dakdegu, binnasur goted: “¡An-Dummad! ¡An-Dummad! Bedi Israel-dulemarga
    sorda-gandikidga gusad.” A-sorba, Eliseo bar Elías-daksasulid. Geb degine, Eliseo,
    nue-bukib-binsaedba e-mor-yoid gadebin-imaksad, negabala siir imaksad.'
  uig-CYR: 'Елиша буни көрүп: И атам, и атам, Исраилниң җәң һарвуси вә атлиқ әскәрлири!
    — дәп вақириди. Андин у уни йәнә көрәлмиди. У өз кийимини тутуп, уларни житип
    икки парчә қиливәтти.'
  pma-pma: Navong Elisa lesi, kei vis keih va min Ilaetsa vit, “!Ilaetsa, tata onak
    eli! !O tata onak eli! Keik koa kolei kokoe en komai, me-Isrel keil, ral keihoen
    onom koa mulin hos ka kat keil tavaeen, kosa kolokovein komai.” Ka navong Elisa
    rolestei mun, rangisi ka rali vas eisin omon.
  tel-2017: ఎలీషా అది చూసి “నా తండ్రీ, నా తండ్రీ, ఇశ్రాయేలుకి రథాలూ, వాళ్ళ రౌతులు
    నువ్వే” అని కేక పెట్టాడు. ఆ తరువాత ఏలీయా అతనికి మళ్ళీ కనిపించలేదు. అప్పుడు ఎలీషా
    తాను కట్టుకున్న వస్త్రం తీసుకుని దాన్ని రెండు ముక్కలుగా చేశాడు.
  hat-BSA: 'Élisée te wè e te kriye fò: “Papa m, papa m, cha Israël yo avèk chevalye
    li yo!” Epi li pa t wè Élie ankò. Alò, li te kenbe rad li e te chire li an de
    bout.'
  bxh-bxh: Ilaisa laulau te ya ita mate ya tan ꞌwalaꞌwalawui, iyen, Tamagu! Tamagu!
    Isalaela edi saliyoti yo hosi tau awaidi E itadi! Na matana yai ya tauyamuhi be
    hige i ita fuyoi. Yo fede ana luhuluhu ya kamgigi luwagai.
  kos-kos: Elisha el liye ac wola nu sel Elijah ac fahk, “Papa, papa! Mwet loango
    kulana lun Israel, kom wanginla!” Ac el tiana sifilpa liyal Elijah. Elisha el
    seya nuknuk lik se lal nu ke ip luo, ke sripen asor lal.
  hbo-WLC: וֶאֱלִישָׁ֣ע רֹאֶ֗ה וְה֤וּא מְצַעֵק֙ אָבִ֣י ׀ אָבִ֗י רֶ֤כֶב יִשְׂרָאֵל֙
    וּפָ֣רָשָׁ֔יו וְלֹ֥א רָאָ֖הוּ ע֑וֹד וַֽיַּחֲזֵק֙ בִּבְגָדָ֔יו וַיִּקְרָעֵ֖ם לִשְׁנַ֥יִם
    קְרָעִֽים׃
  ibo-ibo: Ịlaisha hụrụ ya, lelie anya elu tie mkpu akwa sị, “Nna m! Nna m! Usuu ụgbọ
    agha na usuu ndị na-agba ịnyịnya Izrel!” Ọ hụkwaghị Ịlaịja anya ọzọ. O jidere
    uwe o yi nʼahụ dọwaa ya ibe abụọ.
  ory-ory: ଆଉ ଇଲୀଶାୟ ତାହା ଦେଖି ଉଚ୍ଚସ୍ୱରରେ କହିଲେ, “ହେ ଆମ୍ଭ ପିତଃ, ହେ ଆମ୍ଭ ପିତଃ, ହେ ଇସ୍ରାଏଲର
    ରଥ ଓ ତହିଁର ଅଶ୍ୱାରୋହୀଗଣ!” ଏଉତ୍ତାରେ ସେ ଏଲୀୟଙ୍କୁ ଆଉ ଦେଖିଲେ ନାହିଁ; ଏଣୁ ସେ ଆପଣା ବସ୍ତ୍ର
    ଧରି ଦୁଇ ଖଣ୍ଡ କରି ଚିରିଲେ।
  wmt-wmt: '@see-verse:2KI.002.011'
  chk-chk: Iwe, Elisa a küna ei lapalap o kökkö, “Semei, semei! Ewe chon peni Israel
    mi manaman. Iei ka feil senikem.” Iwe, esap chüen küna Elias. Mürin, Elisa a kamwöch
    püsin üfan o kamweetiu lon ruu kinikin fän an letipeta.
  rop-rop: Ilaisha bin luk en imbin jingat langa Ilaija, “Main dedi, yu na det strongbalawan
    hubin oldei maindimbat Isreil. Yu gon na.” En Ilaisha nomo bin luk Ilaija igin.
    Wal Ilaisha bin brabli nogudbinji en imbin breigimap im kout haf.
  ukr-1871: 'Вбачаючи се, Елисей закричав: Батеньку мій, батеньку! ой колеснице Ізрайлева
    й візниче його! Та не бачив його більш. І вхопив одежу свою та й роздер надвоє.'
  deu-1951: 'Elisa aber sah ihn und schrie: Mein Vater! mein Vater! Wagen Israels
    und seine Reiter! Und da er ihn nicht mehr sah,'
  eng-JPS: 'And Elisha saw it, and he cried: ''My father, my father, the chariots
    of Israel and the horsemen thereof!'' And he saw him no more; and he took hold
    of his own clothes, and rent them in two pieces.'
  srp-1865: 'A Jelisije videæi to vikaše: oèe moj, oèe moj! kola Izrailjeva i konjici
    njegovi! I ne vidje ga više; potom uze haljine svoje i razdrije ih na dva komada.'
  lug-lug: Awo Erisa bwe yalaba ekyo, n’ayogerera waggulu nti, “Kitange, Kitange,
    amagaali n’abeebagala embalaasi aba Isirayiri!” Erisa n’ataddamu kumulaba nate.
    N’addira engoye ze yali ayambadde, n’aziyuzaayuza.
  heb-heb: ואלישע ראה והוא מצעק אבי אבי רכב ישראל ופרשיו ולא ראהו עוד ויחזק בבגדיו
    ויקרעם לשנים קרעים׃
  ben-IRV: আর ইলীশায় তা দেখে চিৎকার করে বললেন, “হে আমার পিতা, হে আমার পিতা, হে ইস্রায়েলের
    সমস্ত রথ ও তার ঘোড়াচালকরা।” পরে তিনি আর তাঁকে দেখতে পেলেন না; তখন তিনি নিজের
    কাপড় ধরে ছিঁড়ে দুভাগ করলেন।
  pan-pan: ਅਤੇ ਇਹ ਵੇਖਦਿਆਂ ਹੀ ਅਲੀਸ਼ਾ ਉੱਚੀ ਦਿੱਤੀ ਬੋਲਿਆ, “ਹੇ ਮੇਰੇ ਪਿਤਾ, ਹੇ ਮੇਰੇ ਪਿਤਾ!
    ਇਸਰਾਏਲ ਦੇ ਰੱਥ ਤੇ ਉਹ ਦੇ ਸਾਰਥੀ!” ਪਰ ਜਦ ਉਹ ਉਸ ਨੂੰ ਫੇਰ ਨਾ ਵੇਖ ਸਕਿਆ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ
    ਕੱਪੜੇ ਪਾੜ ਕੇ ਦੋ ਹਿੱਸੇ ਕੀਤੇ।
  tkr-tkr: 'Elişayk''le man g''acu ts''ir haa''a: – Yizda dek, ay dek! Ğu İzrailynemee
    balkanarnaneyiy daşk''abınane g''oşunule xəbna guc vuxha! İlyas g''idece girğılmee,
    mang''vee culyun tanalinbı qıt''axxı ha''a.'
  mya-JVB: ဧလိရှဲ သည် ကြည့် မြင်လျှင် ငါ့ အဘ ၊ ငါ့ အဘ ၊ ဣသရေလ ရထား ၊ ဣသရေလ မြင်း ပါတကားဟု
    ဟစ် သော်လည်း ၊ နောက် တဖန် ဧလိယ ကိုမ မြင် ရ။ မိမိ အဝတ် ကို ကိုင် ၍ နှစ် ပိုင်း
    ဆုတ် လေ၏
  tbg-tbg: Vetoravano Elaitaara vita varovaro naaruvaini vuvaro Elisaava tavero naveraitiharo,
    Mpo, ti qo, ti qo, iqoka kaarivata iqoka vaiintivata viraqi vaiha Isareri kahaqiantema
    kera, are kempukavano Isareri kahaqiaravave, tiro. Minti tivakero viva kia Elaitaara
    qaiqaavata tavora. Ho Elaitaava naaruvaini vuvaro Elisaara muntukavano qoraiquvaro
    viva mpo ike tiharo nai tavunauta aqutora qaqini varakero tavaaraqaa qunahi kero,
  hmo-hmo: Elisaia ese Elia ia itaia, ia daekau lao, vadaeni ia boiboi bada, ia gwau,
    “Tamagu e, tamagu e, Israela ena kariota bona ena hosi guia taudia.” Vadaeni Elia
    ia itaia lou diba lasi neganai, Elisaia ese, lalohisihisi dainai, sibona ena dabua
    latana ia abia, ia darea parara.
  urd-urd: इलीशा' ये देखकर चिल्लाया, ऐ मेरे बाप, मेरे बाप! इस्राईल के रथ, और उसके
    सवार! “और उसने उसे फिर न देखा, तब उसने अपने कपड़ों को पकड़कर फाड़ डाला और दो हिस्से
    कर दिए।
  rus-SYN: 'Елисей же смотрел и воскликнул: отец мой, отец мой, колесница Израиля
    и конница его! И не видел его более. И схватил он одежды свои и разодрал их на
    две части.'
  bqc-SIM: 'Kɛ́ Ɛlizi è, à wiilɛ̀ à mɛ̀: Baa! Baa! N ka Isailiↄ zĩkasↄ̃goↄ ń
    a sↄ̃deↄwa. I aà e lↄo, ↄ̃ à a pↄkasaↄ ga pàa.'
  tcz-CHONGTHU: Elisha’n hichu amun apengjah jengin, “Hepa! Hepa! Keiman Israelte
    sakol kangtalai leh sakol kangtalai tol ho kamun ahi,” ati. Chuin Elijah chu lahtouva
    aum a, Elisha akoma kona amuphah lou phat in Elisha’n lungkham tah in apon chu
    abot-tel in ahi.
  mar-mar: अलीशा हे पाहून मोठ्याने ओरडला, “माझ्या बापा! माझ्या बापा! इस्राएलचा रथ
    आणि त्याचे घोडेस्वार!” त्याने एलीयाला पुन्हा पाहिले नाही. त्याने आपली वस्रे धरुन
    फाडली व त्याचे दोन तुकडे केले.
  soq-soq: Elaisa dewa ema ewene mukalene wanase, “Ne mamana! Ne mamana! Ne Israelwa
    turakau oas mampe teiteinala apanawa do ewamodina!” Sape me Elaia mai osowe ewapona.
    Me nuaparewa eueuwa dewasane garawa onapea sioleno kepawa nata seganton.
  qub-qub: 'Eliasta apacuptin Eliseoga gapararan: «¡Taytallau, tayta! ¡Israelcunapäga
    munayniyoj suldärucunanömi cashcanqui!» nir. Chaypitaga Eliasta manami imaypis
    ricarannachu. Eliseoga röpanta ishcayman callariran.'
  bqp-bqp: 'Kũ Ɛlisa è lɛ, à wiki lɛ̀ à pì: Baa! Baa! Mↄkↄ̃mmɛ Isaraila sↄ̃gonↄ kũ
    a sↄ̃denↄ ũ. Adi a e doro, akũ à a pↄ́kasanↄ gà à kɛ̃̀kↄ̃rɛ.'
  hat-hat: 'Lè Elize wè sa, li rele Eli, li di: —Papa mwen! papa mwen! Ou menm ki
    te tankou yon gwo lame pou pran defans peyi Izrayèl la, ou ale! Epi li pa wè Eli
    ankò. Yon sèl lapenn pran Elize, li chire rad ki te sou li a fè de moso.'
  eng-BSB: As Elisha watched, he cried out, “My father, my father, the chariots and
    horsemen of Israel!” And he saw Elijah no more. So taking hold of his own clothes,
    he tore them in two.
  eng-WEBPB: Elisha saw it, and he cried, “My father, my father, the chariots of Israel
    and its horsemen!” He saw him no more. Then he took hold of his own clothes and
    tore them in two pieces.
  kbq-kbq: Anazama Elisa'a negeno'a kezatino amanage hu'ne, Nafanimoke, nafanimoke,
    kagra Israeli vahe'mokizmia hosi agumpi manine'za ha'ma nehaza vahekna hunenka
    karisiraminkna hu'nane. Hagi Elaija'a hago vigeno Elisa'a mago'ene onke'ne. Anante
    Elisa'a amegama antani'nea nakre ku'a tarefi eri tagato tagatu hu'ne.
  nhe-BL: 'Huan Eliseo quiitac nopa tlamantli, huan quinojnotzqui chicahuac huan quiijto:
    “Notata, ta tlen tieliyaya ichicahualis ni tlali Israel, ama tinechcajtoc.” Huan
    ayoc quiitac más. Huan quitlajcocotonqui tlen ya iyoyo para ma nesi icuesol.'
  bus-bus: 'Kɛ̀ Ɛlisa è lɛ, à wii lɛ̀ à bè: Baa! Baa! Ḿbe Isaraili sↄ̃goronↄ kↄ̃n
    à sↄ̃deenↄ ũ. Zaa gwe èe à e dↄro, ben à a pↄ́kãsãanↄ gà à kɛ̃̀kↄ̃rɛ.'
  gub-BL: Wexak Erizew heraha mehe. Uhapukaz kury. — Heru, heru, i'i izupe. — Awyzeharupi
    nerezawy kwaw zauxiapekwer tetea'u ne wà. Erepyro Izaew wàmàtyry'ymar wanuwi ne
    wà, i'i izupe. A'e re nuexak wi pixik kwaw. Uzemumikahy kury. Umu'i ukamirpuku
    mokoz ipehegwer romo.
  eng-DRA: 'And Eliseus saw him, and cried: My father, my father, the chariot of Israel,
    and the driver thereof. And he saw him no more: and he took hold of his own garments,
    and rent them in two pieces.'
