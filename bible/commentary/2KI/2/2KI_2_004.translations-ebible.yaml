verse: 2KI.002.004
translations:
  mal-C: 'പിന്നെ, ഏലിയാവ് എലീശയോട്: “എലീശേ, നീ ഇവിടെ താമസിക്കുക; യഹോവ എന്നെ യെരീഹോവിലേക്ക്
    അയച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു. അപ്പോൾ എലീശാ പറഞ്ഞു: “ജീവനുള്ള യഹോവയാണെ, അങ്ങയുടെ
    ജീവനാണെ, ഞാൻ അങ്ങയെ വിട്ടുപിരിയുകയില്ല.” അങ്ങനെ, അവർ യെരീഹോവിലേക്കു യാത്രതുടർന്നു.'
  deu-TKW: 'Da sprach Elia zu ihm: Elisa, bleibe doch hier, denn Jahwe hat mich nach
    Jericho gesandt! Er aber antwortete: So wahr Jahwe lebt, und so wahr du lebst,
    ich verlasse dich nicht! So kamen sie nach Jericho.'
  lin-lin: 'Eliya alobaki na Elize : — Tikala awa ; Yawe atindi ngai na Jeriko. Elize
    azongisaki : — Na Kombo na Yawe mpe na kombo na yo, nakotika yo te ! Boye bakendeki
    na Jeriko.'
  eng-LSV: And Elijah says to him, “Elisha, please abide here, for YHWH has sent me
    to Jericho”; and he says, “YHWH lives, and your soul lives, if I leave you”; and
    they come to Jericho.
  eng-GNV: 'Againe Eliiah saide vnto him, Elisha, tarie here, I pray thee: for the
    Lord hath sent me to Iericho: But he said, As the Lord liueth, and as thy soule
    liueth, I will not leaue thee. So they came to Iericho.'
  eng-WEBSTER: And Elijah said to him, Elisha, tarry here, I pray thee; for the LORD
    hath sent me to Jericho. And he said, As the LORD liveth, and as thy soul liveth,
    I will not leave thee. So they came to Jericho.
  nhw-BL: 'Teipa Elías quiilhui Eliseo: ―Ximocahua nica ipan Betel pampa TOTECO nechtitlantoc
    ma niya altepetl Jericó. Pero Eliseo quinanquili: ―Nelía temachtli nimitzilhuía,
    amo nimitzcahuas moseltzi. Huajca yajque san sejco hasta altepetl Jericó.'
  swh-ONEN: Kisha Eliya akamwambia, “Baki hapa, Elisha. Bwana amenituma Yeriko.” Naye
    akajibu, “Kwa hakika kama Bwana aishivyo na wewe uishivyo, sitakuacha.” Hivyo
    wakaenda Yeriko.
  bba-bba: Ye bɑ mɑɑ swɑɑ wɔri bɑ doonɔ, yerɑ Eli u kpɑm Elisee sɔ̃ɔwɑ u nɛɛ, ɑ yɔ̃ro
    mini. Domi bɑ mɑn ɡɔriɔ Yerikoɔ. Elisee u nùn wisɑ u nɛɛ, sere kɑ Yinni Gusunɔn
    wɑ̃ɑru kɑ mɑɑ wunɛn tiiɡiru nɑ ǹ nun derimɔ. Mɑ bɑ dɑ Yeriko mi sɑnnu.
  eng-KJVCPB: And Elijah said unto him, Elisha, tarry here, I pray thee; for the Lord
    hath sent me to Jericho. And he said, As the Lord liveth, and as thy soul liveth,
    I will not leave thee. So they came to Jericho.
  luo-luo: Eka Elija nowachone Elisha niya, dongʼ kae, nimar Jehova Nyasaye oora Jeriko.
    To ne odwoke niya, “Akwongʼora gi nying Jehova Nyasaye mangima kod nyingi iwuon
    ni ok anaweyi.” Omiyo giduto negidhi Jeriko.
  meu-meu: Bena Elia ese e hereva henia, eto, Elisaia e, mani emu kara iniseni ai
    do ba noho, badina be Iehova ese vada e siaigu, Ieriko bainala. A ia na eto, Iehova
    e maurimu bona oi o maurimu heḡereḡerena, lau basina rakatanimu. Taunabunai idia
    na Ieriko ai e kau.
  npi-ULB: एलियाले तिनलाई भने, “एलीशा, कृपागरी यहीँ बस, किनकि परमप्रभुले मलाई यरीहोमा
    पठाउनुभएको छ ।” तब एलीशाले जवाफ दिए, “परमप्रभु र तपाईंको नाउँमा शपथ खाएर भन्छु,
    म तपाईंलाई छोड्नेछैनँ ।” त्यसैले तिनीहरू यरीहोमा गए ।
  yor-yor: 'Nígbà náà Elijah sì wí fún un pé, “Dúró níbí, Eliṣa: Olúwa ti rán mi lọ
    sí Jeriko.” Ó sì dá a lóhùn pé, “Bí ó ti dájú pé Olúwa yè àti tí ìwọ náà yè, èmi
    kò ní fi ọ́ sílẹ̀.” Wọ́n sì jọ lọ sí Jeriko.'
  emp-NTPO: 'Maʌ̃be Elíaba Eliseoa jarasia: –Eliseo, nama b̶edua. Ãcõrẽba mʌ̃ra Jerico
    purud̶aa wãbi b̶ʌa.– Eliseoba panusia: –Ãcõrẽ zocai b̶ʌ quĩrãpita, bʌ quĩrãpita
    bid̶a wãrãneba jaraya: bʌdub̶a wãbiẽ́a.– Ara maʌ̃da Jerico purud̶aa wãsid̶aa.'
  pes-OPCB: 'سپس ایلیا به الیشع گفت: «همین‌جا بمان، چون خداوند به من فرموده است به
    شهر اریحا بروم.» اما الیشع باز جواب داد: «به خداوند زنده و به جان تو قسم، من از
    تو جدا نمی‌شوم.» پس با هم به اریحا رفتند.'
  tgl-ULB: Sinabi ni Elias sa kaniya, “Eliseo, pakiusap, manatili ka rito, dahil pinapadala
    ako ni Yahweh sa Jerico.” At sumagot si Eliseo, “Hanggang nabubuhay si Yahweh
    at hanggang nabubuhay ka, hindi kita iiwan.” Kaya nagpunta sila sa Jerico.
  cbu-NT: Tárangu anumun, yusur Elíyas Elisewapa tsiyatarangiya. Neetsiri taarapcha,
    watam yusur Apanll nuwaa naangi atuwa yakat Jericopi, tárangiya. Itaru, Elisewsha,
    Nduni. Zurampatari Apanll waana paritam, misha shaana yasaritamsha. Nuw ¿tamareeja
    shiyaa shaanitari zanganchee? tárangiya. Ashiriya tárangu, yusur washunandtam
    yakat Jericop naataranganaya.
  hui-hui: Ani lalu libu Bedeleni howa Elaya ibugua Elaisahondo lalu, Anduane Homogohanda
    i̱ Yarigoha ibabe layadago porogo í̠ ogoria hondo habe, lene. Ani layago lelowa
    Elaisa ibugua lalu, Anduane Homogo haluhe kagonaga minini howa heneneore larogo
    i̱na í̠ poregoha talima ibulebero, lene. Ani laya handala libu haru Yarigo tano
    pole pene.
  mya-mya: ထို​နောက်​ဧ​လိ​ယ​သည်​ဧ​လိ​ရှဲ​အား``ဤ​အ​ရပ် တွင်​နေ​ရစ်​ပါ​လော့။ ထာ​ဝရ​ဘု​ရား​သည်​ငါ့​အား
    ယေ​ရိ​ခေါ​မြို့​သို့​စေ​လွှတ်​တော်​မူ​သည်'' ဟု​ဆို​၏။ သို့​ရာ​တွင်​ဧ​လိ​ရှဲ​က``အ​ကျွန်ုပ်​သည်​အ​ရှင်​နှင့်
    ခွဲ​ခွာ​လိမ့်​မည်​မ​ဟုတ်​ကြောင်း အ​သက်​ရှင်​တော် မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​အ​ရှင့်​အ​ပေါ်​၌
    အ​ကျွန်ုပ်​ထား​ရှိ​သည့်​ကျေး​ဇူး​သစ္စာ​ကို​တိုင် တည်​၍​ကျိန်​ဆို​ပါ​၏'' ဟု​ပြန်​ပြော​လေ​၏။
    သို့ ဖြစ်​၍​သူ​တို့​သည်​ယေ​ရိ​ခေါ​မြို့​သို့​သွား ကြ​၏။
  bod-N: དེ་ཡང་ཨེ་ལི་ཡཱས་ཁོང་ལ། ཀྱེ་ཨེ་ལི་ཤཱ། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ཡེ་རུ་ཀོ་རུ་མངགས་པས།
    ཁྱོད་རང་འདི་ནས་བཞུགས་རོགས་ཞེས་བསྒོས་ཀྱང་། ཨེ་ལི་ཤཱས་ཁོང་ལ། བདག་གིས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁྱེད་ཀྱི་ཚེ་སྲོག་གཉིས་ཀ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ།
    ང་ནི་ཅིས་ཀྱང་ཁྱེད་དང་འབྲལ་བར་མི་བྱའོ་ཞེས་ཞུས་པས་ཁོང་གཉིས་ཡེ་རུ་ཀོ་རུ་ཕྱིན།
  sna-sna: Ipapo Eria akatizve kwaari, “Gara pano, Erisha; nokuti Jehovha andituma
    kuJeriko.” Iye akapindura akati, “Zvirokwazvo naJehovha mupenyu, uye noupenyu
    hwenyu, handingakusiyei.” Naizvozvo vakaenda kuJeriko.
  spa-BLM: 'Elías le dijo: “Eliseo, por favor, espera aquí, porque Yahvé me ha enviado
    a Jericó”. Dijo: “Vive Yahvé y vive tu alma, no te dejaré”. Así que llegaron a
    Jericó.'
  cac-cac: 'Ix lajvi chi'', ix yalanxi vin̈aj Elías chi'' d''a vin̈aj Eliseo chi''
    icha tic: —Canan̈ d''a tic, yujto tzin schecb''at Jehová d''a Jericó, xchi vin̈.
    Ix tac''vixi vin̈aj Eliseo chi'': —Svac'' in ti'' d''ayach d''a yichan̈ Jehová
    to ol in b''atn̈ej ed''oc, xchi vin̈. Yuj chi'' ix b''atxi eb'' vin̈ schavan̈il
    d''a Jericó chi''.'
  swh-ULB: Eliya akamwambia, “Elisha, subiri hapa, tafadhali, kwa kuwa Yahwe amenituma
    niende Yeriko.” Kisha Elisha akajibu, '“Kama Yahwe aishivyo, na kama uishivyo,
    sintokuacha.” Hivyo wakaenda Yeriko.
  bel-bel: 'І сказаў яму Ільля: Елісей, застанься тут, бо Гасподзь пасылае мяне ў
    Ерыхон. І сказаў ён: жывы Гасподзь і жывая душа твая! не пакіну цябе. І прыйшлі
    ў Ерыхон.'
  wed-wed: Ma Elijah, Elisha i riwei, “Weka ma mae, Bada i riweu da ana nae au Jeriko.”
    Wate Elisha i riwa, “Riwa kaua da Bada lawalawaina ma nanare tam lawalawaim, tau
    nanare eḡa melanai ana voterem.” Anina ma taui i nae au Jeriko.
  deu-ELBBK: 'Und Elia sprach zu ihm: Elisa, bleibe doch hier; denn der HERR hat mich
    nach Jericho gesandt. Aber er sprach: So wahr der HERR lebt und deine Seele lebt,
    wenn ich dich verlasse! Und sie kamen nach Jericho.'
  mbb-OT: Migkaǥi en maan si Elias diyà te ki Elisha te, “Kayi ke zà, su ibpehendiyà
    a te Nengazen te Jerico.” Ne mid-uman medtavak si Elisha te, “Ebpenangdù a ziyà
    te uuyag he Nengazen wey ziyà te kenikew he kenà a edsuwey kenikew.” Umbe mibpezumehè
    dan en diyà te Jerico.
  mal-2015: 'ഏലീയാവു അവനോടു: എലീശയേ, നീ ഇവിടെ താമസിച്ചുകൊൾക; യഹോവ എന്നെ യെരീഹോവിലേക്കു
    അയച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു. അതിന്നു അവൻ: യഹോവയാണ, നിന്റെ ജീവനാണ, ഞാൻ നിന്നെ
    വിടുകയില്ല എന്നു പറഞ്ഞു. അങ്ങനെ അവർ യെരീഹോവിലേക്കു പോയി.'
  rmc-rmc: 'Paľis leske o Eliaš phenďa: „Mangav tut, Elizeus, ačh kade, bo o RAJ man
    bičhavel andro Jericho.“ Ale o Elizeus odphenďa: „Avke sar dživel o RAJ a avke
    sar tu, me tut na omukava.“ Avke gele sodujdžene andro Jericho.'
  pes-OPV: 'و ایلیا به او گفت: «ای الیشع در اینجا بمان زیرا خداوند مرا به اریحا فرستاده
    است.» او گفت: «به حیات یهوه و به حیات خودت قسم که تو راترک نکنم.» پس به اریحا
    آمدند.'
  ron-1924: 'Илие й-а зис: „Елисее, рэмый аич, те рог, кэч Домнул мэ тримите ла Иерихон.”
    Ел а рэспунс: „Виу есте Домнул ши виу есте суфлетул тэу кэ ну те вой пэрэси!”
    Ши ау ажунс ла Иерихон.'
  aui-aui: Wasina bi Elaija iwona bo, “Elaisa, mma kumakae, Yawe God iwonegu da ananagho
    Jeriko kwanatune.” Elaisa iwona bo, “Wiisuwona, Yawe God yamakamake na kana waghawaghae
    da kate tam yama yawa waghatama awonawona da gemeyani anakuyovemna.” Na sinagho
    Jerikoma.
  ben-OBCV: তখন এলিয় তাঁকে বললেন, “ইলীশায়, তুমি এখানেই থাকো; সদাপ্রভু আমাকে যিরীহোতে
    পাঠিয়েছেন।” তিনি উত্তর দিলেন, “জীবন্ত সদাপ্রভুর দিব্যি ও আপনারও প্রাণের দিব্যি,
    আমি আপনাকে ছাড়ব না।” অতএব তারা যিরীহোতে চলে গেলেন।
  som-som: Markaasaa Eliiyaah wuxuu ku yidhi isagii, Eliishaa, waan ku baryayaaye
    halkan iska joog, waayo, Rabbigu haddana wuxuu ii diray Yerixoo. Oo isna wuxuu
    yidhi, Waxaan ku dhaartay Rabbiga noloshiisa iyo adiga naftaadee inaanan kaa tagayn.
    Sidaas daraaddeed waxay yimaadeen Yerixoo.
  lat-VUC: 'Dixit autem Elias ad Eliseum: Sede hic, quia Dominus misit me in Jericho.
    Et ille ait: Vivit Dominus, et vivit anima tua, quia non derelinquam te. Cumque
    venissent Jericho,'
  eng-ASVBT: And Elijah said unto him, Elisha, tarry here, I pray thee; for Jehovah
    hath sent me to Jericho. And he said, As Jehovah liveth, and as thy soul liveth,
    I will not leave thee. So they came to Jericho.
  ita-1885: 'Ed Elia gli disse: Eliseo, deh! rimani qui; perciocchè il Signore mi
    manda in Gerico. Ma egli disse: Come il Signore vive, e come l''anima tua vive,
    io non ti lascerò. Così se ne vennero in Gerico.'
  eng-LXXUP: And Elijah said to Elisha, Stay here, I pray thee; for the Lord has sent
    me to Jericho. And he said, As the Lord lives and thy soul lives, I will not leave
    thee. And they came to Jericho.
  eng-ULB: Elijah said to him, “Elisha, wait here, please, for Yahweh has sent me
    to Jericho.” Then Elisha replied, “As Yahweh lives, and as you live, I will not
    leave you.” So they went to Jericho.
  spa-VBL: 'Entonces Elías le dijo: “Quédate aquí, Eliseo, porque el Señor me ha enviado
    a Jericó”. Él respondió: “Vive el Señor y vives tú, no te dejaré”. Así que fueron
    a Jericó.'
  fra-_FOB: 'Élie lui dit: Élisée, je te prie, demeure ici; car l''Éternel m''envoie
    à Jérico. Mais il répondit: L''Éternel est vivant et ton âme est vivante! je ne
    te quitterai point. Ainsi ils vinrent à Jérico.'
  mal-mal: 'ഏലീയാവ് എലീശയോട്: “നീ ഇവിടെ താമസിച്ചുകൊൾക; യഹോവ എന്നെ യെരിഹോവിലേക്ക് അയച്ചിരിക്കുന്നു”
    എന്ന് പറഞ്ഞു. അതിന് അവൻ: “യഹോവയാണ, നിന്റെ ജീവനാണ, ഞാൻ നിന്നെ വിട്ടുപിരിയുകയില്ല”
    എന്ന് പറഞ്ഞു. അങ്ങനെ അവർ യെരിഹോവിലേക്ക് പോയി.'
  urd-GVR: Dubārā Iliyās apne sāthī se kahne lagā, “Ilīshā, yihīṅ ṭhahar jāeṅ, kyoṅki
    Rab ne mujhe Yarīhū bhejā hai.” Ilīshā ne jawāb diyā, “Rab aur āp kī hayāt kī
    qasam, maiṅ āp ko nahīṅ chhoṛūṅgā.” Chunāṅche donoṅ chalte chalte Yarīhū pahuṅch
    gae.
  suz-BL: मिनु एलीयामी मेको कली “एलीशा गे एक बाक्‍को। मारदे हना परमप्रभु यावेमी आं
    कली यरीको सोइश्‍शो बाक्‍ब” देंमाक्‍त। तन्‍न मेकोमी “परमप्रभु यावे ब्रोंइशा बाक्‍शो
    खोदेंशो पा नु इन ब्रोंइशा बाक्‍शो खोदेंशो पा, गो इन कली मप्रोंइनुङ” देंमाक्‍त।
    मोपतीके मेको निक्‍शी यरीको सम्‍म ब्रुप्‍सा बाक्‍त।
  ita-1927: 'Ed Elia gli disse: “Eliseo, fermati qui, ti prego, poiché l’Eterno mi
    manda a Gerico”. Quegli rispose: “Com’è vero che l’Eterno vive, e che vive l’anima
    tua, io non ti lascerò”. Così se ne vennero a Gerico.'
  ckb-ckb: 'ئینجا ئەلیاس پێی گوت: «ئەلیشەع، لێرە بمێنەرەوە، چونکە یەزدان منی ناردووەتە
    ئەریحا.» ئەویش گوتی: «بە یەزدانی زیندوو و بە گیانی تۆ، بەجێت ناهێڵم.» ئینجا چوونە
    ئەریحا.'
  eng-BBE: Then Elijah said to him, Come no farther, for the Lord has sent me to Jericho.
    But he said, As the Lord is living and as your soul is living, I will not be parted
    from you. So they went on to Jericho.
  kan-OKCV: ಆಗ ಎಲೀಯನು ಅವನಿಗೆ, “ಎಲೀಷನೇ, ನೀನು ದಯಮಾಡಿ ಇಲ್ಲೇ ಇರು. ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು
    ಯೆರಿಕೋವಿಗೆ ಕಳುಹಿಸುತ್ತಿದ್ದಾರೆ” ಎಂದನು. ಅದಕ್ಕವನು, “ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ನನ್ನ ಪ್ರಾಣದ
    ಜೀವದಾಣೆ, ನಾನು ನಿನ್ನನ್ನು ಬಿಡುವುದಿಲ್ಲ,” ಎಂದನು. ಹಾಗೆಯೇ ಅವರು ಯೆರಿಕೋವಿಗೆ ಬಂದರು.
  tam-2017: 'பின்பு எலியா அவனை நோக்கி: எலிசாவே, நீ இங்கே இரு; யெகோவா என்னை எரிகோவரை
    போக அனுப்புகிறார் என்றான். அதற்கு அவன்: நான் உம்மை விடுவதில்லை என்று யெகோவாவுடைய
    ஜீவனையும் உம்முடைய ஜீவனையும் கொண்டு சொல்லுகிறேன் என்றான்; அப்படியே அவர்கள் எரிகோவுக்கு
    வந்தார்கள்.'
  spa-RV-1909: 'Y Elías le volvió á decir: Eliseo, quédate aquí ahora, porque Jehová
    me ha enviado á Jericó. Y él dijo: Vive Jehová, y vive tu alma, que no te dejaré.
    Vinieron pues á Jericó.'
  ron-BTF: 'Și Ilie i-a spus: Elisei, rămâi aici, te rog, pentru că DOMNUL m-a trimis
    la Ierihon. Iar el a zis: Precum DOMNUL trăiește și precum sufletul tău trăiește,
    nu te voi părăsi. Astfel ei au venit la Ierihon.'
  eng-WEBP: Elijah said to him, “Elisha, please wait here, for the LORD has sent me
    to Jericho.” He said, “As the LORD lives, and as your soul lives, I will not leave
    you.” So they came to Jericho.
  eng-FBV: Then Elijah said to him, “Please stay here, Elisha, for the Lord has sent
    me to Jericho.” He replied, “As the Lord lives, and as you live, I will not leave
    you.” So they went to Jericho.
  nld-1939: 'Nu sprak Elias tot hem: Eliseus, blijf hier; want Jahweh heeft mij naar
    Jericho gezonden. Maar hij antwoordde: Zo waar Jahweh leeft, en bij uw leven;
    ik verlaat u niet. Toen zij te Jericho aankwamen,'
  nch-BL: 'Teipa Elías quiilhui Eliseo: ―Ximocahua nica ipan Betel pampa TOTECO techtitantoc
    ma niya altepet Jericó. Pero Eliseo quinanquili: ―Nelía temachti nimitzilhuía,
    amo nimitzcahuas moseltitzi. Huajca yajque san sejco hasta altepet Jericó.'
  vie-1934: 'Ê-li nói với Ê-li-sê rằng: Ta xin ngươi hãy ở đây, vì Đức Giê-hô-va sai
    ta đi đến Giê-ri-cô. Ê-li-sê lại thưa rằng: Tôi chỉ Đức Giê-hô-va hằng sống và
    chỉ mạng sống thầy mà thề rằng, tôi chẳng hề lìa khỏi thầy. Như vậy, hai người
    đi đến Giê-ri-cô.'
  hin-CV: एलियाह ने एलीशा से कहा, “एलीशा, यहीं ठहरो, क्योंकि याहवेह मुझे येरीख़ो को
    भेज रहे हैं.” मगर एलीशा ने उनसे कहा, “जीवित याहवेह की शपथ, और आपकी शपथ, मैं आपका
    साथ नहीं छोडूंगा.” तब वे दोनों ही येरीख़ो पहुंच गए.
  spa-BES: 'Entonces Elías le dijo: No vayas más lejos, porque el Señor me ha enviado
    a Jericó. Pero él dijo: Como el Señor vive y la vida de tu alma, no seré separado
    de ti. Y se fueron a Jericó.'
  tdx-tdx: 'Le hoe t’i Elià ama’e: O Elisà, Ehe eo hey irehe, fa nampisangitrife’
    Iehovà mb’e Ieriko mb’eo iraho. Aa hoe re, Kanao veloñe t’i Iehovà naho veloñe
    ty arofo’o, tsy hengako. Aa le nimb’e Ieriko mb’eo iereo.'
  tha-KJV: เอลียาห์​พู​ดก​ั​บท​่านว่า “เอลี​ชา ขอท่านคอยอยู่​ที่นี่​เถิด เพราะพระเยโฮวาห์ทรงใช้ข้าพเจ้าไปถึงเมืองเยรี​โค​”
    แต่​ท่านตอบว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​และท่านเองมี​ชี​วิตอยู่​แน่​ฉันใด ข้าพเจ้าจะไม่จากท่านไปฉันนั้น”
    เพราะฉะนั้นท่านทั้งสองจึงมายังเมืองเยรี​โค
  por-BR-2018: 'E Elias lhe voltou a dizer: Eliseu, fica-te aqui agora, porque o SENHOR
    me enviou a Jericó. E ele disse: Vive o SENHOR, e vive tua alma, que não te deixarei.
    Vieram, pois, a Jericó.'
  deu-ELO: 'Und Elia sprach zu ihm: Elisa, bleibe doch hier; denn Jehova hat mich
    nach Jericho gesandt. Aber er sprach: So wahr Jehova lebt und deine Seele lebt,
    wenn ich dich verlasse! Und sie kamen nach Jericho.'
  eng-WYC-2018: Forsooth Elijah said to Elisha, Sit thou here, for the Lord [hath]
    sent me into Jericho. And he said, (As) The Lord liveth, and (as) thy soul liveth,
    for I shall not forsake thee. And when they had come to Jericho,
  epo-epo: 'Kaj Elija diris al li: Eliŝa, restu do ĉi tie, ĉar la Eternulo sendas
    min al Jeriĥo. Sed li diris: Mi ĵuras per la Eternulo kaj per via animo, ke mi
    ne forlasos vin. Kaj ili venis en Jeriĥon.'
  uig-PIN: 'Iliyas Elixaƣa: — Sǝndin ɵtünimǝnki, bu yǝrdǝ ⱪalƣin; qünki Pǝrwǝrdigar
    meni Yerihoƣa mangƣuzdi. Elixa: Pǝrwǝrdigarning ⱨayati bilǝn, wǝ sening ⱨayating
    bilǝn ⱪǝsǝm ⱪilimǝnki, seningdin ⱨǝrgiz ayrilmaymǝn, dedi. Xuning bilǝn ular ikkisi
    Yerihoƣa bardi.'
  beo-beo: Amalalu, Ilaidia da Ilaisiama amane sia:i, “Waha gui leloma! Hina Gode
    da nama Yeligou moilai bai bagadega masa:ne sia:i.” Be Ilaisia da bu adole i,
    “Na da Hina Gode da esala amola di da esala, amo dafawaneya:le dawa:beba:le, na
    da dafawane ilegele sia:sa. Na da di hamedafa yolesimu.” Amaiba:le, ela da ahoana,
    Yeligou moilai bai bagadega doaga:i.
  tpi-OTNT: Tupela i stap yet long Betel na Elaija i tokim Elisa olsem, “Yu wet i
    stap hia, long wanem, Bikpela i tokim mi long i go long Jeriko.” Tasol Elisa i
    tok, “Long nem bilong Bikpela i stap oltaim, mi tok tru tumas, mi mas i go wantaim
    yu.” Olsem na tupela i go wantaim long taun Jeriko.
  hau-SA: Sai Iliya ya ce masa, “Ka dakata a nan Elisha; Ubangiji ya aike ni Yeriko.”
    Sai ya ce masa, “Muddin Ubangiji yana a raye, kai ma kana a raye, ba zan rabu
    da kai ba.” Saboda haka sai suka tafi Yeriko.
  uig-LAT: 'Iliyas Élishagha: — Sendin ötünimenki, bu yerde qalghin; chünki Perwerdigar
    méni Yérixogha mangghuzdi. Élisha: Perwerdigarning hayati bilen, we séning hayating
    bilen qesem qilimenki, séningdin hergiz ayrilmaymen, dédi. Shuning bilen ular
    ikkisi Yérixogha bardi.'
  nde-nde: 'Ngakho u-Elija wasesithi kuye, “Hlala lapha, Elisha; uThixo usengithume
    eJerikho.” U-Elisha waphendula wathi: “Njengoba uThixo ephila njalo njengoba lawe
    uphila, angiyikutshiyana lawe.” Ngakho basuka baya eJerikho.'
  ton-ton: Pea naʻe pehē ʻe ʻIlaisiā kiate ia, “ʻIlaisa, ʻOku ou kole ke ke tatali
    ʻi heni; he kuo fekauʻi au ʻe Sihova ki Seliko.” Pea naʻe pehē ʻe ia, “ʻOku moʻui
    ʻa Sihova, pea ʻoku moʻui ho laumālie, pea ʻe ʻikai te u mahuʻi meiate koe.” Ko
    ia naʻa na hoko ai ki Seliko.
  ces-1613: 'Opět řekl jemu Eliáš: Elizee, medle poseď tuto, nebo Hospodin poslal
    mne do Jericha. Kterýž odpověděl: Živť jest Hospodin, a živať jest duše tvá, žeť
    se tebe nespustím. I přišli do Jericha.'
  eng-WMB: Elijah said to him, “Elisha, please wait here, for the LORD has sent me
    to Jericho.” He said, “As the LORD lives, and as your soul lives, I will not leave
    you.” So they came to Jericho.
  tam-TCV: அதன்பின் எலியா அவனிடம், “எலி சாவே நீ இங்கேயே தங்கியிரு, யெகோவா என்னை எரிகோவுக்கு
    அனுப்புகிறார்” என்றான். அதற்கு எலிசா, “யெகோவா இருப்பது நிச்சயமெனில், நீர் வாழ்வது
    நிச்சயம்போலவும், நான் உம்மைவிட்டு விலகமாட்டேன் என்பதும் நிச்சயம்” என்றான். அவர்கள்
    இருவரும் எரிகோவுக்குப் போனார்கள்.
  ceb-ULB: Miingon si Elias kaniya, “Eliseo, paghulat dinhi, palihog, kay ipadala
    ako ni Yahweh ngadto sa Jerico.” Mitubag si Eliseo,” Ingon nga buhi si Yahweh,
    ug ingon nga buhi ka, dili ako mobiya kanimo.” Busa nangadto sila sa Jerico.
  pol-UBG: 'A Eliasz ponownie powiedział mu: Elizeuszu, proszę, zostań tu, bo PAN
    posyła mnie do Jerycha. Odpowiedział: Jak żyje PAN i jak żyje twoja dusza, nie
    opuszczę cię. Przyszli więc do Jerycha.'
  agr-agr: 'Tuja ajuma duwi Elías Eliseon chichajak: “Amek juwi pujumata, minak Tuke
    Pujuu Jericó awetawai”, tau. Tama Eliseo ayaak: “Tuke Pujuu antai tuja amesh antamin
    tajai. Wika ima nigki weti tusanuk idaisashtatjame”, tiuwai. Tusa timatai mai
    juwakiag Jericó jegawajui.'
  kyc-kyc: Enakana Ilainjame Ilaisa lamaiya. Kamongo dokome namba langyuo yuu Jereko
    puu lalamo dokona parowale. Emba dakena mee karena leya. Dokopa Ilaisame isingi
    lao, Nambame yuu peparae Kamongo lete karenge doko kando yaki nyii nao rape rape
    lao karenge. Dokona lao namba lalu lao langyuo, Emba yaki nyii naro, leya. Dokopa
    nakamba yuu Jereko dokona peyambi.
  urd-GVU: دوبارہ الیاس اپنے ساتھی سے کہنے لگا، ”الیشع، یہیں ٹھہر جائیں، کیونکہ رب
    نے مجھے یریحو بھیجا ہے۔“ الیشع نے جواب دیا، ”رب اور آپ کی حیات کی قَسم، مَیں آپ
    کو نہیں چھوڑوں گا۔“ چنانچہ دونوں چلتے چلتے یریحو پہنچ گئے۔
  deu-1912: 'Und Elia sprach zu ihm: Elisa, bleib doch hier; denn der HERR hat mich
    gen Jericho gesandt. Er aber sprach: So wahr der HERR lebt und deine Seele, ich
    verlasse dich nicht. Und da sie gen Jericho kamen,'
  ntj-ntj: '@see-verse:2KI.002.003'
  kan-2017: ಆಗ ಎಲೀಯನು ಎಲೀಷನಿಗೆ, “ನೀನು ಇಲ್ಲೇ ಇರು, ಯೆಹೋವನು ನನಗೆ ಯೆರಿಕೋವಿಗೆ ಹೋಗಬೇಕೆಂದು
    ಆಜ್ಞಾಪಿಸಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿದನು. ಆದರೆ ಎಲೀಷನು, “ಯೆಹೋವನಾಣೆ, ನಿನ್ನ ಜೀವದಾಣೆ ನಾನು ನಿನ್ನನ್ನು
    ಬಿಟ್ಟು ಹೋಗುವುದಿಲ್ಲ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು. ಎಲೀಷನು ಅವನ ಜೊತೆಯಲ್ಲಿ ಯೆರಿಕೋವಿಗೆ ಹೋದನು.
  yap-yap: Me ga’ar Elijah ngak Elisa, “Mpar u roy, ya ke l’ugeg SOMOL ni nggu wan
    nga Jeriko.” Machane me fulweg Elisa ni ga’ar, “Rogon feni bmich ni gub yul’yul’
    ngak SOMOL nge gur, e aram feni dab gu pagem.” Ma aram mi yow yan nga Jeriko.
  hlt-MCSB: Te phoeiah Elijah loh anih te, “Elisha, heah om laeh, BOEIPA loh kai Jerikho
    la n'tueih,” a ti nah. Te vaengah BOEIPA kah hingnah neh na hinglu kah hingnah
    bangla nang kan toeng mahpawh,” a ti nah dongah Jerikho la cet rhoi.
  mdy-ETH: ዬካፓ ሃሣ ዔኤሊያሴ ዔልሳዒ ኮይላ፦ «ኔኤኒ ሃይካ ዴዔ፤ ታኣኒ ዒያርኮ ዴንዳንዳጉዲ ናንጊና ናንጋ ጎዳ ታና ዓይሤኔ»
    ጌዔኔ። ዔልሳዒ ጋዓንቴ፦ «ናንጊና ናንጋ ጎዳ ሃይቆ! ፔቴታዖ ታኣኒ ኔጊዳፓ ዱማዻዓኬ!» ጋዓዛ፥ ዎላ ዔያታ ዒያርኮ ዴንዴኔ።
  twi-ASANTE: Na Elia ka kyerɛɛ Elisa sɛ, “Tena ha, na Awurade aka akyerɛ me sɛ, menkɔ
    Yeriko.” Nanso, Elisa buaa bio sɛ, “Mmerɛ dodoɔ a Awurade te ase, na wo nso wote
    ase yi, merennya wo da.” Enti, wɔnante kɔɔ Yeriko.
  eng-WEBU: Elijah said to him, “Elisha, please wait here, for the LORD has sent me
    to Jericho.” He said, “As the LORD lives, and as your soul lives, I will not leave
    you.” So they came to Jericho.
  wal-wal: Hegaappe guyyiyan, Eelaasi Elssaa7a, “GODAI tana Yarkko kiittido gishshau,
    hayyanaa neeni hagan takkashsha” yaagiis. SHin Elssaa7i, “GODAI ero! Ne shemppoi
    ero! Taani neeppe shaahettikke” yaagidi zaariis. Hegaa gishshau, eti Yarkko biidosona.
  spa-PDDPT: 'Elías le dijo: Eliseo, quédate aquí, porque Yavé me envió a Jericó.
    Y él dijo: ¡Vive Yavé y vive tu alma que no te dejaré! Y fueron a Jericó.'
  gun-gun: 'Ha''e gui ma Elias aipoe''i Eliseu pe: — Epyta ke apy ae, mba''eta Senhor
    ma Jericó katy ju xemondouka ta. Ombovai: — Anhetẽ ete Senhor oikove va''e rupi,
    ha''e nderekove rupi avi aura vy aipoa''e: Xee ma noromondoukai ''rã ndee anho''i
    — he''i vy jogueraave ju Jericó katy.'
  ilo-ULB: Kinuna ni Elias kenkuana, “Eliseo, agurayka ditoy, pangngaasim, ta imbaonnak
    ni Yahweh a mapan idiay Jerico.” Ket simmungbat ni Eliseo, “Iti nagan ni Yahweh
    nga adda iti agnanayon, ken kas sibibiagka, saanka a panawan.” Isu a napanda idiay
    Jerico.
  kpg-kpg: Elijah ga helekai gi Elisha, “Noho mua i ginei. Dimaadua gu helekai mai
    bolo au gii hana gi Jericho.” Gei Elisha ga helekai, “Au e helekai hagamodu i di
    ingoo o Dimaadua dela e mouli, mo adu gi di goe bolo au hagalee diiagi goe.” Gei
    meemaa ga loo adu gi Jericho.
  uig-ARA: 'ئىلىياس ئېلىشاغا: ــ سەندىن ئۆتۈنىمەنكى، بۇ يەردە قالغىن؛ چۈنكى پەرۋەردىگار
    مېنى يېرىخوغا ماڭغۇزدى. ئېلىشا: پەرۋەردىگارنىڭ ھاياتى بىلەن، ۋە سېنىڭ ھاياتىڭ
    بىلەن قەسەم قىلىمەنكى، سېنىڭدىن ھەرگىز ئايرىلمايمەن، دېدى. شۇنىڭ بىلەن ئۇلار ئىككىسى
    يېرىخوغا باردى.'
  sus-sus: Eliya naxa a fala a bɛ, «Elise, i xa lu be, barima Alatala wama n xɛɛfe
    Yeriko.» A naxa a yaabi, «N bara n kali Alatala ra, n bara n kali n yɛtɛ nii ra,
    n mu gbilenma i fɔxɔ ra feo!» Na kui e firin birin naxa goro Yeriko.
  pon-2006: Eri, Elaisa ahpw pwurehng ndalahng Elisa, “Menlau mihmihte mahs wasaht,
    pwe KAUN-O ketin poaroneielahng Seriko.” A Elisa ahpw sapeng, nda, “I kahukihla
    ni mwaren KAUN-O me I sohte pahn tohrohrasang uhk.” Ira eri kolahng Seriko.
  jae-jae: Elia kêsôm gêdêŋ eŋ gebe “Elisa, aê jateŋ aôm gebe ômoa tonec gebe Apômtau
    kêsakiŋ aê gebe jana Jeriko.” Mago eŋ kêsôm gebe “Apômtau gêŋgôŋ mata jali ma
    aôm gômoa matam jali, tec aê oc jawi aôm siŋ atom.” Amboac tonaŋ êsêagêc jasêô
    lasê Jeriko.
  ksd-ksd: 'Ma Elia i ga biti tana: Elisa, iau lul u ba una ngo pit ati, tago ra Luluai
    i ga tulue iau uro iat Ieriko. Ma i ga biti: Da ra Luluai i laun, ma da u iat
    u laun, pa ina vana kan u. Ma dir ga vanavana uro Ieriko.'
  tur-YTC: Eliya, Elişa'ya, “Lütfen burada bekle, çünkü Yahve beni Yeriha'ya gönderdi”
    dedi. Elişa, “Yaşayan Yahve'nin ve senin canının hakkı için senden ayrılmayacağım”
    dedi. Böylece Yeriha'ya geldiler.
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ πρὸς Ἑλισαιὲ, κάθου δὴ ἐνταῦθα, ὅτι Κύριος ἀπέσταλκέ
    με εἰς Ἱεριχώ· καὶ εἶπε, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, εἰ ἐγκαταλείψω σε· καὶ ἦλθον
    εἰς Ἱεριχώ.
  ind-AYT: Kemudian, Elia berkata kepadanya, “Elisa, sekarang tinggallah di sini,
    karena TUHAN telah mengutusku ke Yerikho.” Elisa menjawab, “Demi TUHAN yang hidup
    dan demi hidupmu, aku tidak akan meninggalkan engkau.” Lalu, mereka tiba di Yerikho.
  nya-nya: Ndipo Eliya anati kwa Elisa, “Iwe khala pano pakuti Yehova wandituma kuti
    ndipite ku Yeriko.” Koma Elisa anayankha kuti, “Pali Yehova wamoyo ndiponso pali
    inu, ineyo sindidzakusiyani.” Motero awiriwo anapita ku Yeriko.
  hrv-hrv: 'Ilija mu reče: “Elizeju! Ostani ipak ovdje jer me Jahve šalje do Jerihona.”
    Ali on odgovori: “Života mi Jahvina i tvoga: ja te neću ostaviti!” I uđoše u Jerihon.'
  mps-mps: Augwali si te Betel bulude me bidibadi yaide, tama Elaijago te Elisabolo
    e tiwai po tama wai, “Nage ede tama bidu tonaluao,” wai, “magi baso meni, Genuai
    Bidigo ena Jeriko pao walio.” Tialima, Elisago te po wai, “Genuai Bidi bidada
    peyu, bidada paibao. Te mu po dao. Tama te tiwai gilama, eno mu po tama obao,
    ena nage dali mu paibao,” wali. Tialima, augwali si te Jeriko taunba talua si
    pai.
  tpi-tpi: Tupela i stap yet long Betel na Elaija i tokim Elisa olsem, “Yu wet i stap
    hia, long wanem, Bikpela i tokim mi long i go long Jeriko.” Tasol Elisa i tok,
    “Long nem bilong Bikpela i stap oltaim, mi tok tru tumas, mi mas i go wantaim
    yu.” Olsem na tupela i go wantaim long taun Jeriko.
  dan-1931: 'Derpå sagde Elias til ham: “Bliv her, Elisa, thi HERREN vil have mig
    til Jeriko!” Men han svarede: “Så sandt HERREN lever, og så sandt du lever, jeg
    går ikke fra dig!” De kom da til Jeriko.'
  vie-OVCB: 'Ê-li lại bảo Ê-li-sê: “Con ở lại đây, vì Chúa Hằng Hữu phán bảo thầy
    đi Giê-ri-cô.” Ê-li-sê cương quyết: “Con không rời thầy. Con thề với Chúa Hằng
    Hữu và với thầy như thế.” Và thế là hai thầy trò cùng đi Giê-ri-cô.'
  guj-2017: એલિયાએ એલિશાને કહ્યું, “એલિશા, કૃપા કરી તું અહીં રહે, કેમ કે ઈશ્વર મને
    યરીખો મોકલે છે.” એલિશાએ ફરીથી કહ્યું, “જીવતા ઈશ્વરના અને તારા સમ કે, હું તને છોડીશ
    નહિ.” માટે તેઓ યરીખો ગયા.
  pon-2006A: Eri, Elaisa ahpw pwurehng ndalahng Elisa, “Menlau mihmihte mahs wasaht,
    pwe KAUN-O ketin poaroneielahng Seriko.” A Elisa ahpw sapeng, nda, “I kahukihla
    ni mwaren KAUN-O me I sohte pahn tohrohrasang uhk.” Ira eri kolahng Seriko.
  por-BRBSL: 'Elijah disse a ele: “Elisha, por favor espere aqui, pois Yahweh me enviou
    para Jericó”. Ele disse: “Como Yahweh vive, e como sua alma vive, eu não vou deixá-lo”.
    Então eles vieram para Jericó.'
  cth-cth: Elijah ni, Elisha koe pahren lahoi hi la awmh. BAWIPA ni Jeriko kho pou
    ceitakhai hanelah na patoun atipouh. Hatei BAWIPA a hring e hoi nang na hring
    e patetlah kaawm mahoeh ati teh Jeriko vah pou a cei roi.
  twi-twi: Na Elia ka kyerɛɛ Elisa se, “Tena ha, na Awurade aka akyerɛ me se, menkɔ
    Yeriko.” Nanso Elisa buaa bio se, “Mmere dodow a Awurade te ase, na wo nso wote
    ase yi, merennyaw wo da.” Enti wɔnantew kɔɔ Yeriko.
  hlt-hlt: Te phoeiah Elijah loh anih te, “Elisha, heah om laeh, BOEIPA loh kai Jerikho
    la n'tueih,” a ti nah. Te vaengah BOEIPA kah hingnah neh na hinglu kah hingnah
    bangla nang kan toeng mahpawh,” a ti nah dongah Jerikho la cet rhoi.
  tbz-SIM: 'Kɛ̀ Edii yíɛ́ kɛ́nɑ́kɛ́ Edisee kɛ dɔ̀: Nkpɑɑ́ diɛ, ti Yiɛ̀ nKuyie nni
    ntɔ̃ nSedikoo nwe. Kɛ̀ Edisee pɑrìkɛ̀ kɛ dɔ̀: Ti Yiɛ̀ nKuyie mbomu kɑ̀ɑ bo, n
    yí yóó dɑ yóu! Kɛ̀ bɛ̀ɛ nɛi kɛ́kɔtɛ Sedikoo.'
  msy-2020: Ezɨ aning ikia, egha Elaija kamaghɨn Elisa mɨgei, “Ikiavɨra Itir God Jerikon
    nguibamɨn mangasa na amada, kamaghɨn amizɨ, ga uaning, nɨ kagh ikɨ.” Ezɨ Elisa
    ghaze, “Ikiavɨra Itir Godɨn ziamɨn, kɨ guizbangɨra mɨgei, kɨ nɨ ko mangam.” Egha
    aning vɨrara Jerikon nguibamɨn ghu.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilii tɑsɑ tɔm sɩ: Tɑcɑɑ tiliɣi-m Yeliko. Ɩlɛ cɑɣɑ cǝnɛ, nɑ mɑ́
    kɔɔ. Ntɛnɑ Ilisee tuu sɩ: Mɑ tuunɑ Tɑcɑɑ sɩ, mɑ kɑɑ yele-ŋ. Ɩlɛnɑ Ilii nɑ Ilisee
    pɑ tǝnɑ pɑ́ tɛɛ Yeliko.'
  azb-azb: 'İlyas ona dedi: «Elişa, burada qal, çünki Rəbb məni Yerixoya göndərir».
    Elişa dedi: «Var olan Rəbbə və sənin canına and olsun ki, səndən əl çəkmərəm».
    Onlar Yerixoya gəldilər.'
  eng-DBY: And Elijah said to him, Elisha, abide here, I pray thee; for Jehovah has
    sent me to Jericho. And he said, As Jehovah liveth, and as thy soul liveth, I
    will not leave thee! And they came to Jericho.
  hin-2017: एलिय्याह ने उससे कहा, “हे एलीशा, यहोवा मुझे यरीहो को भेजता है; इसलिए तू
    यहीं ठहरा रह।” उसने कहा, “यहोवा के और तेरे जीवन की शपथ मैं तुझे नहीं छोड़ने का।”
    अतः वे यरीहो को आए।
  wol-KYG: 'Ba mu ko defee Ilyaas ne Alyaasa: «Ngalla xaar ma fii nag, ndax Aji Sax
    ji da maa yebal Yeriko.» Alyaasa ne ko: «Ak sama digganteek Aji Sax ji, Kiy Dund,
    nga fekke tey, duma teqlikook yaw mukk.» Ñu daldi ànd, dem Yeriko.'
  eng-YLT: And Elijah saith to him, 'Elisha, abide, I pray thee, here, for Jehovah
    hath sent me to Jericho;' and he saith, 'Jehovah liveth, and thy soul liveth,
    if I leave thee;' and they come in to Jericho.
  kne-kne: Kanan kasin Elias en Eliseo, “Mataynan kas na tan inbilin Diyos ay emeyak
    ed Jerico.” Ngem kanan Eliseo, “Isapatak sin matmatago ay Diyos ya en sik-a ay
    adiak taynan sik-a.” Et nankoyog da ay inmey ed Jerico.
  eng-WYC-2017: Forsooth Elijah said to Elisha, Sit thou here, for the Lord [hath]
    sent me into Jericho. And he said, The Lord liveth, and thy soul liveth, for I
    shall not forsake thee. And when they had come to Jericho,
  eng-WMBB: Elijah said to him, “Elisha, please wait here, for the LORD has sent me
    to Jericho.” He said, “As the LORD lives, and as your soul lives, I will not leave
    you.” So they came to Jericho.
  urd-GVH: दुबारा इलियास अपने साथी से कहने लगा, “इलीशा, यहीं ठहर जाएँ, क्योंकि रब
    ने मुझे यरीहू भेजा है।” इलीशा ने जवाब दिया, “रब और आपकी हयात की क़सम, मैं आपको
    नहीं छोड़ूँगा।” चुनाँचे दोनों चलते चलते यरीहू पहुँच गए।
  rug-rug: Beto asa si zama la koe Ilaisa se Ilaiza, “Ego, mu koa tani; ura garunau
    e Zihova pude hola la pa Zeriko si rau,” gua si asa. Ba olaṉa se Ilaisa, “Zama
    va hinokara koasa Tamasa Toana meke koa goi si rau, sapu lopu kaqu luara panigo
    rau si goi.” Ke ene hola la pa Zeriko si arini.
  gaz-gaz: Eeliyaasis “Yaa Elsaaʼi, ati asuma turi; Waaqayyo gara Yerikootti na ergeeraatii”
    jedheen. Innis, “Dhugaa Waaqayyo jiraataa, ani lubbuu keetiin nan kakadha; ani
    gad si hin dhiisu” jedheen. Kanaafuu isaan gara Yerikoo deeman.
  fra-LSG: 'Élie lui dit: Élisée, reste ici, je te prie, car l’Éternel m’envoie à
    Jéricho. Il répondit: L’Éternel est vivant et ton âme est vivante! Je ne te quitterai
    point. Et ils arrivèrent à Jéricho.'
  gnn-gnn: Bala yana ŋayi biyapul waŋana Yelatja bitjarra, “Dhiyala nhiniya ŋi, ga
    ŋarranydja yurru marrtji ŋunha Djarikulili.” Ga ŋayi biyapul Yelatjiya waŋana,
    “Yäw yaka! Yaka nhuna ŋarra yurru ganan.” Bala maṉḏa marrtjina rrambaŋina Djarikulilinydja.
  yal-yal: Eli yi a fala Elise xa, a naxa, “Lu be, n bata i mafan, amasɔtɔ Alatala
    bata n xɛ han Yeriko taani.” Elise yi a yabi, a naxa, “N bata n kɔlɔ habadan Alatala
    yi e nun i tan, n mi xɛtɛma i fɔxɔ ra.” E birin yi siga Yeriko yi.
  iou-iou: Eruk, päŋku Betel itpäŋä Elaijatä Elisa iwetkuk; Yawetä Jeriko yotpärare
    kukta näwerako unita gäk ŋo isi yäk. Ude iweränkaŋ Elisatä yäŋkuk; Ude nämo! Näk
    gäk nadäŋ gamikinik täyat unita Yawe irit mähemi wäpi terak bureni-inik ŋode gäwetat;
    Näk bok kudayäŋ. Ude iweränä Jeriko yotpärare bok kuŋkumän.
  haw-1868: I aku la o Elia ia ia, E Elisai e, ke nonoi aku nei au ia oe, e noho oe
    maanei; no ka mea, ua hoouna mai o Iehova ia'u i Ieriko. I mai la kela, Ma ke
    ola o Iehova a ma ke ola o kou uhane, aole au o haalele ia oe. A hele pu laua
    i Ieriko.
  arb-NAV: 'ثُمَّ قَالَ لَهُ إِيلِيَّا: «يَا أَلِيشَعُ، امْكُثْ هُنَا لأَنَّ الرَّبَّ
    قَدْ أَوْفَدَنِي إِلَى أَرِيحَا». فَأَجَابَهُ: «حَيٌّ هُوَ الرَّبُّ وَحَيَّةٌ
    هِيَ نَفْسُكَ إِنِّي لَا أَتْرُكُكَ». فَتَوَجَّهَا نَحْوَ أَرِيحَا.'
  ewe-ewe: Tete Eliya gblɔ nɛ be “Elisa, nɔ afi sia elabena Yehowa dɔm ɖe Yeriko.”
    Ke Elisa gaɖo eŋu be, “Meta Yehowa ƒe agbe kple wò agbe be nyemagblẽ wò ɖi o.”
    Ale wo ame eve la yi Yeriko.
  eng-LEE: And Elijah said unto him, Elisha', remain, I pray thee, here; for the Lord
    hath sent me to Jericho. But he said, As the Lord liveth, and as thy soul liveth,
    I will not leave thee. So they came to Jericho.
  gvn-gvn: '@see-verse:2KI.002.003'
  asm-FB: তাৰ পাছত এলিয়াই তেওঁক ক’লে, “ইলীচা, তুমি ইয়াতে থাকা; কিয়নো যিহোৱাই মোক
    যিৰীহোলৈ পঠাইছে।” কিন্তু ইলীচাই ক’লে, “যিহোৱাৰ শপত আৰু আপোনাৰ প্ৰাণৰ শপত, মই আপোনাক
    এৰি নাযাওঁ।” তাতে তেওঁলোক যিৰীহোলৈ গ’ল।
  sus-A: عٍلِيَ نَشَ عَ قَلَ عَ بّ، «عٍلِسٍ، عِ شَ لُ بٍ، بَرِ مَ عَلَتَلَ وَ مَ ﭑ
    شّيقٍ يٍرِكٌ.» عَ نَشَ عَ يَابِ، «ﭑ بَرَ ﭑ كَلِ عَلَتَلَ رَ، ﭑ بَرَ ﭑ كَلِ ﭑ يّتّ
    نِي رَ، ﭑ مُ فبِلٍنمَ عِ قْشْ رَ قٍوٌ!» نَ كُي عٍ قِرِن بِرِن نَشَ فٌرٌ يٍرِكٌ.
  fra-SBL: 'Élie lui dit : « Élisée, attends ici, car l''Éternel m''a envoyé à Jéricho. »
    Il dit : « Aussi vrai que Yahvé est vivant et que ton âme est vivante, je ne te
    quitterai pas. » Ils arrivèrent donc à Jéricho.'
  hbo-hbo: וַיֹּאמֶר֩ לֹ֨ו אֵלִיָּ֜הוּ אֱלִישָׁ֣ע ׀ שֵֽׁב־נָ֣א פֹ֗ה כִּ֤י יְהוָה֙
    שְׁלָחַ֣נִי יְרִיחֹ֔ו וַיֹּ֕אמֶר חַי־יְהוָ֥ה וְחֵֽי־נַפְשְׁךָ֖ אִם־אֶעֶזְבֶ֑ךָּ
    וַיָּבֹ֖אוּ יְרִיחֹֽו׃
  piu-2006: '@see-verse:2KI.002.003'
  kik-kik: Ningĩ Elija akĩmwĩra atĩrĩ, “Elisha, ikara haha; tondũ Jehova nĩandũmĩte
    thiĩ Jeriko.” Nake akĩmwĩra atĩrĩ, “Ti-itherũ o ta ũrĩa Jehova atũũraga muoyo
    na o ta ũrĩa wee ũtũũraga muoyo-rĩ, niĩ ndigũgũtiga.” Nĩ ũndũ ũcio magĩthiĩ Jeriko.
  fra-NCL: 'Elie lui dit : « Elisée, reste ici, je te prie, car Yahweh m’envoie à
    Jéricho. » Il répondit : « Yahweh est vivant et ton âme est vivante ! Je ne te
    quitterai point ! » Et ils arrivèrent à Jéricho.'
  cek-AK: Elijah mah anih khaeah, Angraeng mah Jeriko vangpui ah ang patoeh pongah,
    nang loe hae ah om ah, tiah a naa. To naah anih mah, Angraeng loe hing moe, nang
    doeh na hing pongah, nang hae kang caehtaak mak ai, tiah a naa. To pongah nihnik
    loe Jeriko vangpui ah nawnto caeh hoi.
  cuk-cuk: 'A-sorbali, Elías, Eliseoʼga gannar sokarbalid: —Wegi be an-edarbo. Bab-Jehová,
    Jericó-neggweburse an-barminaid. Geb Eliseo gannar abin-sogded: —Bab-Jehová-nuggi
    napira an bega sogo, Bab-Jehová beba gudisoggu, walagwen-naega an be-imakosuli.
    Degisoggu, Elías, Eliseo-ebo, Jericó-neggweburse nadsunnad.'
  uig-CYR: 'Илияс Елишаға: — Сәндин өтүнимәнки, бу йәрдә қалғин; чүнки Пәрвәрдигар
    мени Йерихоға маңғузди. Елиша: Пәрвәрдигарниң һаяти билән, вә сениң һаятиң билән
    қәсәм қилимәнки, сениңдин һәргиз айрилмаймән, деди. Шуниң билән улар иккиси Йерихоға
    барди.'
  tel-2017: అప్పుడు ఏలీయా “నీవు దయచేసి ఇక్కడే నిలిచిపో. నన్ను యెరికోకి వెళ్ళమని యెహోవా
    చెప్పాడు” అని ఎలీషాతో అన్నాడు. దానికి ఎలీషా “యెహోవా ప్రాణం మీదా నీ ప్రాణం మీదా
    ఒట్టేసి చెబుతున్నాను, నేను నిన్ను విడిచి పెట్టను” అని జవాబిచ్చాడు. కాబట్టి వాళ్ళిద్దరూ
    యెరికోకి వెళ్ళారు.
  hat-BSA: 'Élie te di li: “Élisée, souple, rete isit la, paske SENYÈ a te voye mwen
    Jéricho.” Men li te di: “Jan SENYÈ a viv la, mwen p ap kite ou”. Konsa, yo te
    vini Jéricho.'
  bxh-bxh: Habahim Ilaidiya ya libalau Ilaisa lisina iyen, Ilaisa aiteꞌi u miyamiya.
    Guyau ya duigu bena E lau Diyeliko. Na Ilaisa iyen, Wananaha, Guyau ya mwahumwahuli,
    yo In hesana yai, um wa mwahumwahuli hinaga, be ibege ya lau afulemiu. Yo fede
    maꞌena sa lau Diyeliko.
  kos-kos: Na Elijah el fahk nu sel Elisha, “Muta inse inge. LEUM GOD El sap ngan
    som nu Jericho.” A Elisha el topuk, “Nga fulahk ke inse pwaye luk nu sin LEUM
    GOD moul, ac nu sum, lah nga ac fah tiana som liki kom.” Ouinge eltal tukeni som
    nu Jericho.
  hbo-WLC: וַיֹּאמֶר֩ ל֨וֹ אֵלִיָּ֜הוּ אֱלִישָׁ֣ע ׀ שֵֽׁב־נָ֣א פֹ֗ה כִּ֤י יְהוָה֙
    שְׁלָחַ֣נִי יְרִיח֔וֹ וַיֹּ֕אמֶר חַי־יְהוָ֥ה וְחֵֽי־נַפְשְׁךָ֖ אִם־אֶעֶזְבֶ֑ךָּ
    וַיָּבֹ֖אוּ יְרִיחֽוֹ׃
  ibo-ibo: Mgbe ahụ, Ịlaịja sịrị ya, “Ịlaisha, nọdụ nʼebe a, nʼihi na Onyenwe anyị
    ziri m ozi ka m gaa Jeriko.” Ma ọ zara, “Dịka Onyenwe anyị na-adị ndụ, na dịka
    gị onwe gị nọkwa na-adị ndụ, agaghị m ahapụ gị.” Ya mere ha abụọ sokwaara ruo
    Jeriko.
  ory-ory: ଏଉତ୍ତାରେ ଏଲୀୟ ତାଙ୍କୁ କହିଲେ, “ହେ ଇଲୀଶାୟ, ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେ ଏଠାରେ ଥାଅ;
    କାରଣ ସଦାପ୍ରଭୁ ମୋତେ ଯିରୀହୋକୁ ପଠାଇଅଛନ୍ତି।” ଏଥିରେ ଇଲୀଶାୟ କହିଲେ, “ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା
    ପ୍ରମାଣେ ଓ ଆପଣଙ୍କ ପ୍ରାଣ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ମୁଁ ଆପଣଙ୍କୁ ଛାଡ଼ିବି ନାହିଁ।” ତହୁଁ ସେମାନେ
    ଯିରୀହୋକୁ ଗଲେ।
  chk-chk: Mürin, Elias a üreni Elisa, “Üa tüngor ngonuk pwe kopwe le nonom ikei,
    pun ewe Samol mi Lapalap a tinieila Jeriko.” Nge Elisa a üra, “Mwo manauen ewe
    Samol mi Lapalap, pwal mwo manauom, üsap likituk.” Iei mine ra mwinela Jeriko.
  rop-rop: Brom deya Ilaija bin tok langa Ilaisha, “Yu jidan iya dumaji YAWEI bin
    dalim mi blanga go langa Jeriko.” Bat Ilaisha bin tok, “Trubala ai dalim yu. Ai
    kaan neba libum yu.” En dubala bin kipgon langa Jeriko.
  ukr-1871: 'І рече йому Ілия: Елисею, зостанься тут, бо Господь посилає мене в Ерихон.
    Він же відказав: Так певно, як Господь живе, й так вірно, як ти живеш, я не покину
    тебе. От і пійшли вони в Ерихон.'
  deu-1951: 'Und Elia sprach zu ihm: Elisa, bleibe doch hier; denn der HERR hat mich
    gen Jericho gesandt! Er aber sprach: So wahr der HERR lebt, und so wahr deine
    Seele lebt, ich verlasse dich nicht! Also kamen sie gen Jericho.'
  eng-JPS: 'And Elijah said unto him: ''Elisha, tarry here, I pray thee; for the LORD
    hath sent me to Jericho.'' And he said: ''As the LORD liveth, and as thy soul
    liveth, I will not leave thee.'' So they came to Jericho. —'
  srp-1865: 'Opet mu reèe Ilija: Jelisije, ostani ti tu, jer me Gospod šalje u Jerihon.
    A on reèe: tako živ bio Gospod i tako živa bila duša tvoja, neæu te ostaviti.
    Tako doðoše u Jerihon.'
  lug-lug: Eriya n’addamu omulundi ogwokubiri n’agamba Erisa nti, “Sigala wano, ŋŋende
    e Yeriko Mukama gy’antumye.” Naye Erisa n’amuddamu nti, “Mazima nga Mukama bw’ali
    omulamu, era nga nawe bw’oli omulamu, siireme kugenda naawe.” Awo ne bagenda bonna
    e Yeriko.
  heb-heb: ויאמר לו אליהו אלישע שב נא פה כי יהוה שלחני יריחו ויאמר חי יהוה וחי נפשך
    אם אעזבך ויבאו יריחו׃
  ben-IRV: এরপর এলিয় তাঁকে বললেন, “ইলীশায়, অনুরোধ করি, তুমি এখানে থাক; কারণ সদাপ্রভু
    আমাকে যিরীহোতে পাঠালেন।” ইলীশায় বললেন, “যতদিন সদাপ্রভু আছেন ও আপনি আছেন, আমি
    আপনাকে ছাড়ব না।” সুতরাং তাঁরা যিরীহোতে গেলেন।
  pan-pan: ਤਦ ਏਲੀਯਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ ਕਿ ਅਲੀਸ਼ਾ ਤੂੰ ਇੱਥੇ ਠਹਿਰ ਜਾਈਂ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ
    ਮੈਨੂੰ ਯਰੀਹੋ ਨੂੰ ਭੇਜਿਆ ਹੈ, ਪਰ ਉਸ ਨੇ ਆਖਿਆ, “ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਤੇ ਤੇਰੀ ਜਾਨ ਦੀ ਸਹੁੰ,
    ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ ਛੱਡਾਂਗਾ!” ਸੋ ਉਹ ਯਰੀਹੋ ਨੂੰ ਆਏ।
  tkr-tkr: 'İlyasee mang''uk''le eyhen: – Elişa, hucoone ixhes, ğu inyaa axve, Rəbbee
    zı Yerixo eyhene şahareeqa vor g''ıxele. Elişee eyhen: – Vorne Rəbbilqayiy yiğne
    canılqan k''ın ixhen, zı vake xıl ts''ıts''aa''as deş. Məxüd ıxha, manbı sacigee
    Yerixooqa avayk''an.'
  mya-JVB: ဧလိယ ကလည်း ၊ အိုဧလိရှဲ ၊ ဤ အရပ်၌ နေရစ် ပါလော့။ ထာဝရဘုရား သည် ငါ့ ကိုယေရိခေါ
    မြို့သို့ စေလွှတ် တော်မူသည်ဟုဆိုလျှင်၊ ဧလိရှဲက၊ ထာဝရဘုရား အသက် ၊ ကိုယ်တော် အသက်
    ရှင်တော်မူသည်အတိုင်း ၊ ကိုယ်တော် နှင့် အကျွန်ုပ်မ ကွာ ရပါဟု ပြန်ပြော လျက် ၊ ထိုသူနှစ်ယောက်တို့သည်
    ယေရိခေါ မြို့သို့ သွား ကြ ၏
  tbg-tbg: 'Minti tivakero vauvaro Elaitaava Elisaarara tiharo, Noravano Kotiva tiriara
    Ierikoni vuane timanta te mini vuarirara are mainima variane, tuvaro Elisaava
    aqao tiro, Noravano Kotiva ekaa enta qaqi variqiro vi vaira autuqaavata, ai autuqaavata
    te quqaama turo: Te ai hampata vairerave, tiva kero Elaitaakantiro Ierikoni vura.'
  hmo-hmo: Vadaeni Elia ese Elisaia dekenai ia hereva, ia gwau, “Elisaia e, mani emu
    kara iniseni oi noho, badina be Lohiabada ese lau ia siaia vadaeni, Ieriko do
    lau lao.” To Elisaia ia haere, ia gwau, “Lau ese Mauri Lohiabada ena ladanai lau
    gwauhamata, lau ese oi do lau rakatania lasi.” Vadaeni idia ruaosi Ieriko dekenai
    idia lao.
  urd-urd: एलियाह ने उससे कहा, “इलीशा', तू ज़रा यहीं ठहर जा, क्यूँकि ख़ुदावन्द ने
    मुझे यरीहू को भेजा है।” उसने कहा, “ख़ुदावन्द की हयात की क़सम और तेरी जान की क़सम,
    मैं तुझे नहीं छोड़ूँगा।” इसलिए वह यरीहू में आए।
  rus-SYN: 'И сказал ему Илия: Елисей, останься здесь, ибо Господь посылает меня в
    Иерихон. И сказал он: жив Господь и жива душа твоя! не оставлю тебя. И пришли
    в Иерихон.'
  bqc-SIM: 'Ɔ̃ Ɛlia ò Ɛliziɛ: Zɛ laaↄ! Dii ma zĩ Yelikoɛ. A wèwà à mɛ̀: Ń Dii
    kuao ń n kuao má kɛ̃mao. Ɔ̃ aa gɛ̀ Yeliko.'
  tcz-CHONGTHU: Chujouvin Elijah in Elisha kom’ah, “Nangma hikom’a hin ana umtan keima
    vang Pakaiyin Jericho chan che dingin eideije,” ati. Ahin Elisha’n adonbutin kitin,
    “Hinjing Pakai leh nangma na hinjing laisen keiman nadalha ponge” ati. Hiti chun
    Jericho geijin achekhom kit lhontai.
  mar-mar: एलीया अलीशाला म्हणाला, “कृपाकरून तू येथेच थांब, कारण परमेश्वराने मला यरीहो
    येथे पाठवले आहे.” पण अलीशा म्हणाला, “परमेश्वर जिवंत आहे व तू जिवंत आहे, मी तुला
    सोडणार नाही.” मग ते यरीहोस आले.
  soq-soq: Tane Elaia me mampe wanase, “Elaisa, e mape wanempa. Iawe God ne dianena
    bola debama Ieriko bedewe anteapa.” Tane Elaisa sipoasane wanase, “Ulaipa Iawe
    God wanwankasalala ebowe ita do e eboawo ne sauantedina e mai eepa, dia.” Sa baiwa
    mo iane bola Ierikowa anton.
  qub-qub: 'Betelcho Eliasga Eliseota niran: «Gam caycho quëdacuy. Nogataga Tayta
    Diosmi cachaycäman Jericöman.» Eliseona niran: «Tayta Diospis gampis musyanquimi.
    Gamtaga manami cacharishayquipächu.» Chayno niptin Jericöcama ishcan aywaran.'
  bqp-bqp: 'Akũ Iliasu pì Ɛlisanɛ: Ǹ zɛ la! Dikiri ma zĩ Yɛriko. À wèa à pì: Kũ
    Dikiri kunnaao kũ n kunnaao mani kɛ̃mmaro. Akũ ò gɛ̀ɛ Yɛriko lɛɛlɛ.'
  hat-hat: 'Apre sa, Eli di Elize: —Koulye a ou mèt rete isit la tande, paske Seyè
    a te ban m'' lòd pou m'' al Jeriko. Men, Elize reponn li: —Mwen pran ou menm ansanm
    ak Seyè ki vivan an pou temwen, mwen p''ap kite ou ale pou kont ou. Se konsa yo
    pati ansanm pou lavil Jeriko.'
  eng-BSB: And Elijah said to Elisha, “Please stay here, for the LORD has sent me
    on to Jericho.” But Elisha replied, “As surely as the LORD lives and as you yourself
    live, I will not leave you.” So they went to Jericho.
  eng-WEBPB: Elijah said to him, “Elisha, please wait here, for the LORD has sent
    me to Jericho.” He said, “As the LORD lives, and as your soul lives, I will not
    leave you.” So they came to Jericho.
  kbq-kbq: Hanki zanagra Betelima mani'nekea Elaija'a amanage huno Elisana asmi'ne,
    Nagrikura Ra Anumzamo'a Jeriko vuo huno nasamianki', Elisaga muse hugantoanki
    kagra amare manio. Hianagi Elisa'a amanage hu'ne, kasefa huno mani'nea Ra Anumzamofo
    avufine, kagri kavufine huvempa huanki'na, kagrane Jerikoa vugahue. Anage higeke
    magoka Jeriko kumate vu'na'e.
  nhe-BL: 'Teipa Elías quiilhui Eliseo: ―Ximocahua nica ipan Betel pampa TOTECO nechtitlantoc
    ma niya altepetl Jericó. Pero Eliseo quinanquili: ―Nelía temachtli nimitzilhuía,
    ax nimitzcahuas moselti. Huajca yajque san sejco hasta altepetl Jericó.'
  bus-bus: 'Ben Ilia bè Ɛlisanɛ: Ǹ zɛ kɛ̀! Dii ma zĩ Yɛriko. Ben à wèàla à bè: Kↄ̃n
    Dii kuunao kↄ̃n n kuunao mɛ́ kɛ̃mmaro. Ben aↄ̃ gàa Yɛriko lɛdo.'
  gub-BL: Na'e uze'eg Eri Erizew pe. — Epyta xe kury, ta'e Tupàn Tuweharupi Wiko Ma'e
    hemono kar iko Zeriko tawhu pe a'e xe, i'i izupe. — Amume'u putar ko ma'e Tupàn
    Tuweharupi Wiko Ma'e henataromo kury, nerenataromo no. — Nurezar kwaw ihe nehe,
    i'i izupe. A'e rupi oho hupi Zeriko pe.
  eng-DRA: 'And Elias said to Eliseus: Stay here because the Lord hath sent me to
    Jericho. And he said: As the Lord liveth, and as thy soul liveth, I will not leave
    thee. And when they were come to Jericho,'
