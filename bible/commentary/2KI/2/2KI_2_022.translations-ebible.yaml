  nhe-BL: Huajca hasta ama nopa atl mocahua nelcuali queja Eliseo quiijto para elis.
  bus-bus: Ben í pì kɛ̀ nna ai kↄ̃n a gbã̀ao lán Ɛlisa ò nà.
  gub-BL: A'e rupi a'e 'y ikatu. Te ko 'ar rehe ikatu Erizew ze'eg rupi katete.
  eng-DRA: And the waters were healed unto this day, according to the word of Eliseus,
