verse: 2KI.002.022
translations:
  mal-C: എലീശാ പറഞ്ഞ വചനംപോലെ ആ ജലം ഇന്നും ശുദ്ധമായിത്തന്നെയിരിക്കുന്നു.
  deu-TKW: Also ward das Wasser gesund bis auf den heutigen Tag nach dem Worte, das
    Elisa geredet hatte.
  lin-lin: Boye mayi etikala peto kino na mokolo ya lelo, kolanda liloba oyo Elize
    abimisaki.
  eng-LSV: And the waters are healed to this day, according to the word of Elisha
    that he spoke.
  eng-GNV: So the waters were healed vntill this day, according to the worde of Elisha
    which hee had spoken.
  eng-WEBSTER: So the waters were healed to this day, according to the saying of Elisha
    which he spoke.
  nhw-BL: Huajca hasta ama nopa atl mocahua nelcuali quen Eliseo quiijto para elis.
  swh-ONEN: Nayo yale maji yakaponywa mpaka leo, sawasawa na neno la Elisha alilokuwa
    amesema.
  bba-bba: Mɑ nim mɛ, mu dorɑ sere kɑ ɡisɔn ɡisɔ nɡe mɛ Elisee u ɡeruɑ.
  eng-KJVCPB: So the waters were healed unto this day, according to the saying of
    Elisha which he spake.
  luo-luo: Kendo pigno osesiko ka ber nyaka chil kawuono kaluwore gi wach mane Elisha
    owacho.
  meu-meu: Taunabunai, una ranu vada e namo ema bona hari dina, Elisaia ese e gwauraia
    herevana heḡereḡerena.
  npi-ULB: त्यसैले एलीशाले बोलेको वचनद्वारा आजको दिनसम्म पानी शुद्ध छ ।
  yor-yor: Omi náà sì ti dára ni mímu títí di òní, gẹ́gẹ́ bí ọ̀rọ̀ tí Eliṣa ti sọ.
  emp-NTPO: Maʌ̃ ewarid̶eba ʌ̃taa maʌ̃ baidora bia b̶esia Eliseoba jarad̶a quĩrãca.
  pes-OPCB: آب آن شهر همان‌گونه که الیشع گفته بود از آن پس سالم شد.
  tgl-ULB: Kaya gumaling ang tubigan sa araw ding iyon, sa pamamagitan ng mga salita
    na sinabi ni Eliseo.
  cbu-NT: Ashiriya, anuritam zar kung ichingaru wanasirsha taarangiya. Yuwari Elisew
    tsiyatarangu ambiritam ashirangiya.
  hui-hui: Ai Elaisa ibugua bi o layadangi howa iba mo bayale henedagome áyubi bayale
    wiaabo ka.
  mya-mya: ဧ​လိ​ရှဲ​ပြော​သည့်​အ​တိုင်း​ပင်​ထို​အ​ချိန်​မှ​အ​စ ပြု​၍ ယ​နေ့​တိုင်​အောင်​ထို​ရေ​သည်​သန့်​စင်​လျက်​ရှိ
    သ​တည်း။
  bod-N: ཨེ་ལི་ཤཱའི་བཀའ་བཞིན་དུ་ཆུ་དེ་སོས་ནས་དེ་རིང་གི་བར་དུ་གནས་སོ། །
  sna-sna: Saka mvura yakaramba yakanaka kusvikira nhasi sezvakanga zvarehwa neshoko
    rakataurwa naErisha.
  spa-BLM: Así quedaron curadas las aguas hasta el día de hoy, según la palabra que
    Eliseo pronunció.
  cac-cac: Icha chi' ix aj sb'ocan a', icha ix aj yalan vin̈aj Eliseo chi'.
  swh-ULB: “Hivyo hayo maji yakaponya hata leo, kwa lile neno ambalo Elisha aliongea.
  bel-bel: І вада зрабілася здароваю да сёньня, паводле слова Елісея, якое ён сказаў.
  deu-ELBBK: Und das Wasser wurde gesund bis auf diesen Tag, nach dem Wort, das Elisa
    geredet hatte.
  mbb-OT: Ne puun dutun, lumpiyu en haazà is wahig he sungkad te nekaǥi ni Elisha
    he egkeulaula.
  mal-2015: എലീശാ പറഞ്ഞതുപോലെ ആ വെള്ളം ഇന്നുവരെ പഥ്യമായിത്തന്നേ ഇരിക്കുന്നു.
  rmc-rmc: Oda paňi hino dži adadžives lačho, avke sar phenďa o Elizeus.
  pes-OPV: پس آب تا به امروز برحسب سخنی که الیشع گفته بود، شفا یافت.
  ron-1924: Ши апеле ау фост виндекате пынэ ын зиуа ачаста, дупэ кувынтул пе каре-л
    ростисе Домнул.
  ben-OBCV: ইলীশায়ের বলা কথানুসারে আজও পর্যন্ত সেই জল শুদ্ধই আছে।
  som-som: Sidaas daraaddeed biyihii way bogsadeen ilaa maantadan la joogo, oo way
    noqotay sidii eraygii Eliishaa ku hadlay.
  lat-VUC: Sanatæ sunt ergo aquæ usque in diem hanc, juxta verbum Elisei quod locutus
    est.
  eng-ASVBT: So the waters were healed unto this day, according to the word of Elisha
    which he spake.
  ita-1885: E quelle acque furono rendute sane fino a questo giorno, secondo la parola
    d'Eliseo, che egli avea pronunziata.
  eng-LXXUP: And the waters were healed until this day, according to the word of Elisha
    which he spoke.
  eng-ULB: So the waters were healed to this day, by the word which Elisha spoke.
  spa-VBL: El agua de allí sigue siendo pura hasta el día de hoy, tal como dijo Eliseo
    que sería.
  fra-_FOB: Et les eaux ont été saines jusqu'à ce jour, selon la parole qu'Élisée
    avait prononcée.
  mal-mal: എലീശാ പറഞ്ഞതുപോലെ ആ വെള്ളം ഇന്നുവരെ ശുദ്ധമായിത്തന്നേ ഇരിക്കുന്നു.
  urd-GVR: Usī lamhe pānī bahāl ho gayā. Ilīshā ke kahne ke mutābiq yih āj tak ṭhīk
    rahā hai.
  suz-BL: मिनु एलीशा आ देंशो खोदेंशो पा मेको ब्‍वाक्‍कु मुल सम्‍म रिम्‍शो बाक्‍ब।
  ita-1927: Così le acque furon rese sane e tali son rimaste fino al dì d’oggi, secondo
    la parola che Eliseo aveva pronunziata.
  ckb-ckb: بەگوێرەی ئەو قسەیەیە کە ئەلیشەع کردی هەتا ئەمڕۆش ئاوەکە سازگارە.
  eng-BBE: And the water was made sweet again to this day, as Elisha said.
  kan-OKCV: ಎಲೀಷನು ಹೇಳಿದ ವಾಕ್ಯದ ಪ್ರಕಾರವೇ ಆ ನೀರು ಇಂದಿನವರೆಗೂ ಶುದ್ಧವಾಗಿಯೇ ಇದೆ.
  tam-2017: எலிசா சொன்ன வார்த்தையின்படியே அந்தத் தண்ணீர் இந்தநாள் வரைக்கும் இருக்கிறபடி
    ஆரோக்கியமானது.
  spa-RV-1909: Y fueron sanas las aguas hasta hoy, conforme á la palabra que habló
    Eliseo.
  ron-BTF: Astfel apele au fost vindecate până în această zi, conform cuvântului lui
    Elisei pe care îl vorbise.
  eng-WEBP: So the waters were healed to this day, according to Elisha’s word which
    he spoke.
  eng-FBV: The water there is still pure to this very day, just as Elisha said it
    would be.
  nld-1939: Zo werd op het woord, dat Eliseus sprak, het water goed tot op deze dag.
  nch-BL: Huajca hasta ama nopa at eltoc nelcuali quej Eliseo quiijto para elis.
  vie-1934: Vậy, theo lời của Ê-li-sê phán ra, nước được chữa lành còn đến ngày nay.
  hin-CV: इसलिये आज तक उस झरने से शुद्ध जल ही निकल रहा है, जैसा एलीशा द्वारा कहा गया
    था.
  spa-BES: Y el agua se volvió dulce hasta el día de hoy, como dijo Eliseo.
  tdx-tdx: Aa le nivoatse i ranoy pake henane ty amy saontsi’ i Elisà nitaroñe’ey.
  tha-KJV: ฉะนั้นน้ำจึ​งด​ีมาจนถึงทุกวันนี้ จร​ิงตามถ้อยคำซึ่งเอลีชาได้​กล​่าวนั้น
  por-BR-2018: E foram saradas as águas até hoje, conforme a palavra que falou Eliseu.
  deu-ELO: Und das Wasser wurde gesund bis auf diesen Tag, nach dem Worte, das Elisa
    geredet hatte.
  eng-WYC-2018: Therefore the waters were healed till into this day, by the word of
    Elisha, which he spake. (And so the waters were healed unto this day, by the word
    of Elisha, that he spoke.)
  epo-epo: Kaj la akvo fariĝis sana ĝis la nuna tempo, konforme al la vorto de Eliŝa,
    kiun li diris.
  uig-PIN: Huddi Elixaning eytⱪan bu sɵzidǝk, u su taki bügüngǝ ⱪǝdǝr pak bolup kǝldi.
  beo-beo: Amalu, Ilaisia ea sia:i defele, amo hano da amo esoha fa:no, noga:idafa
    ba:i.
  tpi-OTNT: Orait wara i kamap gutpela, olsem Elisa i tok, na i stap olsem i kam inap
    nau.
  hau-SA: Ruwan ya tsabtacce har yă zuwa yau, bisa ga faɗin Elisha.
  uig-LAT: Xuddi Élishaning éytqan bu sözidek, u su taki bügün’ge qeder pak bolup
    keldi.
  nde-nde: Amanzi lawo kusukela mhlalokho kuze kube lamuhla mahle, njengokwakutshiwo
    ngu-Elisha.
  ton-ton: Pea pehē, naʻe fakamoʻui ʻae ngaahi vai ʻo aʻu mai ki he ʻaho ni, ʻo fakatatau
    ki he lea naʻe lea ʻaki ʻe ʻIlaisiā.
  ces-1613: A tak uzdraveny jsou ty vody až do dnešního dne, vedlé řeči Elizeovy,
    kterouž byl mluvil.
  eng-WMB: So the waters were healed to this day, according to Elisha’s word which
    he spoke.
  tam-TCV: எலிசா சொன்ன வார்த்தையின்படி அந்தத் தண்ணீர் இன்றுவரை தூய்மையாகவே இருக்கிறது.
  ceb-ULB: Busa naayo ang mga tubig niining adlawa, pinaagi sa mga pulong nga gipamulong
    ni Eliseo.
  pol-UBG: Wody więc zostały uzdrowione i są takie aż do dziś, według słowa Elizeusza,
    które wypowiedział.
  agr-agr: Duwi nagkamas Eliseo tibaunak imanisag, yumi pegkeg wajasui.
  kyc-kyc: Ilaisame leyamuli pyuo yuu gii dokopa piso pao epapu ipwa kamame wakasa
    keyange ingyuo epenge.
  urd-GVU: اُسی لمحے پانی بحال ہو گیا۔ الیشع کے کہنے کے مطابق یہ آج تک ٹھیک رہا ہے۔
  deu-1912: Also ward das Wasser gesund bis auf diesen Tag nach dem Wort Elisas, das
    er redete.
  kan-2017: ಕೂಡಲೆ ನೀರಿನಲ್ಲಿದ್ದ ದೋಷವೆಲ್ಲಾ ಪರಿಹಾರವಾಯಿತು, ಎಲೀಷನ ವಾಕ್ಯಬಲದಿಂದ ಅದು ಇಂದಿನವರೆಗೂ
    ಹಾಗೆಯೇ ಇರುತ್ತದೆ.
  yap-yap: Me par e re ran nem nib machalbog ke mada’ ko bin daba’ e rran ni bod ni
    yog Elisa.
  hlt-MCSB: Elisha kah a thui ol bangla tahae khohnin hil tui te hoeih.
  mdy-ETH: ዔልሳዒ ጌዔሢጉዲ ዬማፓ ዓርቃዖ ዋኣፃ ጌኤሺ ማዔኔ፤
  twi-ASANTE: Na ampa ara, ɛfiri saa ɛberɛ no, nsuo no ayɛ nsu pa sɛdeɛ Elisa kaeɛ
    no.
  eng-WEBU: So the waters were healed to this day, according to Elisha’s word which
    he spoke.
  wal-wal: Elssaa7i haasayidoogaadankka hachchi gakkanaashin, he haattai xillo gidiis.
  spa-PDDPT: Y las aguas fueron sanadas hasta hoy, según la Palabra que Eliseo habló.
  gun-gun: Ha'e ramove yy ikuai va'e iporãmba ju aỹ peve guarã, Eliseu ijayvuague
    rami vy.
  ilo-ULB: Isu a nadalusan ti danum agingga iti daytoy nga aldaw, babaen iti sao nga
    imbaga ni Eliseo.
  kpg-kpg: Gei nia wai la gu madammaa gaa hana hua beelaa, be nia helekai a Elisha
    ala ne helekai ai.
  uig-ARA: خۇددى ئېلىشانىڭ ئېيتقان بۇ سۆزىدەك، ئۇ سۇ تاكى بۈگۈنگە قەدەر پاك بولۇپ
    كەلدى.
  sus-sus: Sa kelife na lɔxɔɛ ma han to, na ye fanxi alɔ Annabi Elise a masenxi ki
    naxɛ.
  pon-2006: Eri, sang rahno kohdo pihlo inenen mwakelekella lel rahnwet, nin duwen
    mahsen en Elisa.
  jae-jae: Amboac tonaŋ bu tau ŋajam kêsa e mêŋgêdêŋ ocsalô tonec kêtôm biŋ, taŋ Elisa
    kêsôm naŋ.
  ksd-ksd: Ma ra tava i ga ti boina tuk gori da ra tinata kai Elisa.
  tur-YTC: Böylece Elişa’nın söylediği söz uyarınca, sular bugüne dek iyileşti.
  grc-BRENT: Καὶ ἰάθησαν τὰ ὕδατα ἕως τῆς ἡμέρας ταύτης, κατὰ τὸ ῥῆμα Ἑλισαιὲ ὃ ἐλάλησε.
  ind-AYT: Air itu pun disehatkan sampai hari ini, sesuai dengan firman yang telah
    Elisa katakan.
  nya-nya: Kotero madziwo ndi abwino mpaka lero, molingana ndi mawu amene Elisa anayankhula.
  hrv-hrv: I voda postade zdrava i takva je do današnjeg dana, po riječi koju je izrekao
    Elizej.
  mps-mps: Awe, tama te ąį ma dwagi yai pedalali, tama te Elisago wali yali gilama,
    tama bidada asali yali gilama, tama megi eba usu nagasobao.
  tpi-tpi: Orait wara i kamap gutpela, olsem Elisa i tok, na i stap olsem i kam inap
    nau.
  dan-1931: Så blev Vandet sundt, efter det Ord Elisa talte; og det er det den Dag
    i dag.
  vie-OVCB: Và từ đó đến nay, nước hóa lành như lời Ê-li-sê đã nói.
  guj-2017: માટે એલિશા જે વચન બોલ્યો તે પ્રમાણે આજ સુધી તે પાણી શુદ્વ છે.
  pon-2006A: Eri, sang rahno kohdo pihlo inenen mwakelekella lel rahnwet, nin duwen
    mahsen en Elisa.
  por-BRBSL: Então as águas foram curadas até hoje, de acordo com a palavra de Elisha
    que ele falou.
  cth-cth: Elisha ni a dei e patetlah atu totouh tui teh a thoung.
  twi-twi: Na ampa ara, efi saa bere no, asu no ayɛ asu pa sɛnea Elisa kae no.
  hlt-hlt: Elisha kah a thui ol bangla tahae khohnin hil tui te hoeih.
  tbz-SIM: Mɛm̀mɛ kɛ̀ mɛniɛ nwenkɛ kɛ́ndònnɛ̀ Edisee bɛ́immɛ̀, kɛ kpɑɑ́ wenni nɛ̀
    yíenní.
  msy-2020: Ezɨ Elisa mɨkemezɨ moghɨn, dɨpar kam deragha kamaghɨra ikia iza datɨrɨghɨn
    iti.
  dop-dop: Ɩlɛnɑ lʋm mpɩ pǝ́ lɑ teu kɛ hɑlǝnɑ sɑŋɑ kɛ́ teitei ɩsɩɩ Ilisee yɔɣɔtʋɣʋ
    tɔ.
  azb-azb: Elişanın söylədiyi sözə görə bu su indiyə qədər də pak qalır.
  eng-DBY: And the waters were healed to this day, according to the saying of Elisha
    which he spoke.
  hin-2017: एलीशा के इस वचन के अनुसार पानी ठीक हो गया, और आज तक ऐसा ही है।
  wol-KYG: Ndox ma daa laab ba tey jii, muy la Alyaasa waxoon.
  eng-YLT: And the waters are healed unto this day, according to the word of Elisha,
    that he spake.
  eng-WYC-2017: Therefore the waters were healed till into this day, by the word of
    Elisha, which he spake.
  eng-WMBB: So the waters were healed to this day, according to Elisha’s word which
    he spoke.
  urd-GVH: उसी लमहे पानी बहाल हो गया। इलीशा के कहने के मुताबिक़ यह आज तक ठीक रहा है।
  rug-rug: Meke tava via sa kolo sana, seunae gua sapu zama gunia Ilaisa si asa.
  gaz-gaz: Bishaan sunis akkuma dubbii Elsaaʼi dubbate sanaatti hamma ammaatti fayyeera.
  fra-LSG: Et les eaux furent assainies, jusqu’à ce jour, selon la parole qu’Élisée
    avait prononcée.
  gnn-gnn: Ga ŋunha mukthun yukurra dhärra yulŋunydja garrkuḻuk yana, bitjan yana
    liŋgu ŋunhi ŋayi Yelatjiyayu waŋana ŋunhiyinha.
  yal-yal: Igen yi rasariɲan, keli na lɔxɔni fata Elise a falan na.
  haw-1868: Pela i hoomaikaiia'e ka wai a hiki i keia la, e like me ka olelo a Elisai
    ana i olelo ai.
  arb-NAV: فَبَرِئَتِ الْمِيَاهُ إِلَى هَذَا الْيَوْمِ، كَمَا أَنْبَأَ أَلِيشَعُ.
  ewe-ewe: Kpɔ ɖa, tsi la trɔ zu tsi nyui enumake tso ɣe ma ɣi va se ɖe fifia abe
    ale si Elisa gblɔ ene.
  eng-LEE: So the waters were healed unto this day, according to the word of Elisha'
    which he spoke.
  asm-FB: এনেদৰে ইলীচাৰ কথামতে সেই পানী বিশুদ্ধ হৈ আজি পর্যন্ত তেনেদৰে আছে।
  sus-A: سَ كٍلِقٍ نَ لْشْي مَ هَن تٌ، نَ يٍ قَنشِ عَلْ عَننَبِ عٍلِسٍ عَ مَسٍنشِ
    كِ نَشّ.
  fra-SBL: Et les eaux furent guéries jusqu'à ce jour, selon la parole qu'Élisée avait
    prononcée.
  hbo-hbo: וַיֵּרָפ֣וּ הַמַּ֔יִם עַ֖ד הַיֹּ֣ום הַזֶּ֑ה כִּדְבַ֥ר אֱלִישָׁ֖ע אֲשֶׁ֥ר
    דִּבֵּֽר׃ פ
  kik-kik: Namo maaĩ macio matũire marĩ mega nginya ũmũthĩ, kũringana na kiugo kĩrĩa
    kĩarĩtio nĩ Elisha.
  fra-NCL: Et les eaux furent assainies jusqu’à ce jour, selon la parole qu’Elisée
    avait dite.
  cek-AK: To pongah Elisha mah thuih ih lok baktih toengah, vaihni ni khoek to tui
    to caak hanah hoih boeh.
  cuk-cuk: Deyob sogsagu, yog-dii nuguar naded. Emi, we-garda-narmaklenaidse amba
    a-dii nued maid. Igi Eliseo sogsagusa, deyob gusad.
  uig-CYR: Худди Елишаниң ейтқан бу сөзидәк, у су таки бүгүнгә қәдәр пак болуп кәлди.
  tel-2017: అందుచేత ఎలీషా పలికిన మాట ప్రకారం ఆ నీళ్ళు ఈ రోజు వరకూ ఆరోగ్యకరంగా ఉన్నాయి.
  hat-BSA: Konsa, dlo yo rete bon jis jodi a, selon pawòl Élisée te pale a.
  kos-kos: Ac kof sac nasnasla oe in pacl sac me, oana ma Elisha el fahk uh.
  hbo-WLC: וַיֵּרָפ֣וּ הַמַּ֔יִם עַ֖ד הַיּ֣וֹם הַזֶּ֑ה כִּדְבַ֥ר אֱלִישָׁ֖ע אֲשֶׁ֥ר
    דִּבֵּֽר׃ פ
  ibo-ibo: Site nʼụbọchị ahụ gaa nʼihu, mmiri ahụ dịịrị ọcha ruo taa, dịka Ịlaisha
