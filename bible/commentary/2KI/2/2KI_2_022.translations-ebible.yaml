  mar-mar: अलीशा बोललेल्या वचनाप्रमाणे ते पाणी चांगले झाले व आजपर्यंत ते चांगले आहे.
  qub-qub: Chay junajpita-pacha yacuga allina caran Eliseo nishanno.
  bqp-bqp: Akũ í pì kɛ̀ nna ari kũ a gbãrao lákũ Ɛlisa ò nà.
  hat-hat: Depi lè sa a dlo a vin bon jouk jounen jòdi a, jan Elize te di l' la.
  eng-BSB: And the waters there have been healthy to this day, according to the word
