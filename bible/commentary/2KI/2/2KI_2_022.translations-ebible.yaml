  ory-ory: ଏହିରୂପେ ଇଲୀଶାୟଙ୍କର ଉକ୍ତ ବାକ୍ୟାନୁସାରେ ସେହି ଜଳ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଭଲ ହୋଇଅଛି।
  chk-chk: Iei mine ewe koluk a limöch tori ikenai, usun Elisa a apasa.
  rop-rop: Wal brom det taim na det woda bin brabli gudwan jis laik Ilaisha bin tok.
  ukr-1871: Так і зробилась вода погожою по сей день, по слову, що промовив Елисей.
  deu-1951: Also ward das Wasser gesund bis auf diesen Tag nach dem Worte Elisas,
    das er geredet hatte.
  eng-JPS: So the waters were healed unto this day, according to the word of Elisha
    which he spoke.
  srp-1865: I voda posta zdrava do današnjega dana po rijeèi Jelisijevoj, koju izreèe.
  lug-lug: Amazzi ne galongooka, ng’ekigambo kya Mukama kye yayogerera mu Erisa bwe
    kyali, n’okutuusa ku lunaku lwa leero.
  heb-heb: וירפו המים עד היום הזה כדבר אלישע אשר דבר׃
  ben-IRV: ইলীশায়ের সেই কথামত আজ পর্যন্ত সেই জল ভালই আছে।
  pan-pan: ਅਲੀਸ਼ਾ ਦੇ ਬਚਨ ਅਨੁਸਾਰ ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਪਾਣੀ ਠੀਕ ਹੋ ਗਿਆ ਤੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਉਸੇ
    ਤਰ੍ਹਾਂ ਹੈ।
  mya-JVB: ဧလိရှဲ ဆင့်ဆို သော အမိန့် တော်အတိုင်း ထို ရေ သည် ယနေ့ တိုင်အောင် ချို လေ၏
  tbg-tbg: Ho Elisaava tuntema kero, namarivano koqema viro variqiro aniro, vate maa
    entaravata mintima kero vairo.
  hmo-hmo: Unai dainai unai ranu be ia namo noho, ia mai bona hari dina, Elisaia ese
    ia gwauraia hegeregerena.
  urd-urd: देखो इलीशा' के कलाम के मुताबिक़ जो उसने फ़रमाया, वह पानी आज तक ठीक है
  rus-SYN: И вода стала здоровою до сего дня, по слову Елисея, которое он сказал.
  bqc-SIM: Ɔ̃ ípi maakũ̀ e ń a gbão lá Ɛlizi òwa.
  tcz-CHONGTHU: Hiti chun Elisha’n aseibang in hiche nikhoa pat chun twi chu atheng
