verse: 2KI.002.025
translations:
  mal-C: പിന്നീട്, അദ്ദേഹം കർമേൽമലയിലേക്കും അവിടെനിന്നു ശമര്യയിലേക്കും മടങ്ങിപ്പോയി.
  deu-TKW: Von da aber begab er sich nach dem Berge Karmel und kehrte von dort nach
    Samaria zurück.
  lin-lin: Longwa wana Elize akendeki na ngomba Karimeli ; mpe longwa kuna, azongaki
    na Samari.
  eng-LSV: And he goes from there to the hill of Carmel, and from there he has turned
    back to Samaria.
  eng-GNV: So he went from thence to mount Carmel, and from thence he returned to
    Samaria.
  eng-WEBSTER: And he went from thence to mount Carmel, and from thence he returned
    to Samaria.
  nhw-BL: Huan teipa Eliseo quisqui nopona huan yajqui tepetl Carmelo. Teipa quisqui
    nopona huan mocuepqui altepetl Samaria.
  swh-ONEN: Naye akaondoka huko, akaenda Mlima Karmeli, na kutoka huko akarudi Samaria.
  bba-bba: Sɑɑ Betɛli min di, u mɑɑ dɑ ɡuu te bɑ mɔ̀ Kɑɑmɛliɔ. Min diyɑ u ɡɔsirɑ u
    dɑ Sɑmɑriɔ.
  eng-KJVCPB: And he went from thence to mount Carmel, and from thence he returned
    to Samaria.
  luo-luo: Kendo nodhi e got Karmel kendo koa kanyo noduogo Samaria.
  meu-meu: Unu amo ia na ena dala ai e raka, ela bona Karamele ororona; bena unu amo
    Samaria ma e lou lao.
  npi-ULB: तब एलीशा त्यहाँबाट कर्मेल डाँडामा गए, र त्यहाँबाट तिनी सामरिया फर्के ।
  yor-yor: Ó sì lọ sí orí òkè Karmeli láti ibẹ̀ ó sì padà sí Samaria.
  emp-NTPO: Maʌ̃be Eliseora Carmelo eyad̶aa wãped̶a jẽda Samaria purud̶aa wãsia.
  pes-OPCB: سپس الیشع به کوه کرمل رفت و از آنجا به سامره بازگشت.
  tgl-ULB: Pagkatapos pumunta si Eliseo mula roon sa Bundok Carmel, at mula roon bumalik
    siya sa Samaria.
  cbu-NT: Ashirangu, anumun yusur Elisew aranginasha machip Karmelup naatarangiya.
    Anumandsha kanapeeshinu, wapitam yakat Samariyash kusarangiya. Ashiriya, na kamaneena
    yuwaa Elisew kungoo tsapuptari wanasir yareeru, watsapuniptam Samariyap kanapurangu
    anootsi.
  hui-hui: Ani biya handala Elaisa ibu pialu Hari Kamelo nene wiagoha hama puabo hene.
    Ogoni halu nde mani Hari Kamelo wahalu Samaria dai bini.
  mya-mya: ဧ​လိ​ရှဲ​သည်​က​ရ​မေ​လ​တောင်​သို့​သွား​ပြီး နောက် ရှ​မာ​ရိ​မြို့​သို့​ပြန်​လာ​လေ​သည်။
  bod-N: ཡུལ་དེ་ནས་ཁོང་ཀར་མེལ་རི་བོར་ཕྱིན་པ་དང་། ཡང་དེ་ནས་ཕྱིར་སཱ་མར་ཡ་རུ་ལོག་གོ །
  sna-sna: Uye akaenda muGomo reKarimeri, uye achibva ikoko akadzokera kuSamaria.
  spa-BLM: Se dirigió desde allí al monte Carmelo, y desde allí regresó a Samaria.
  cac-cac: Ix lajvi chi' ix b'at vin̈ d'a jolom vitz Carmelo, ix meltzajxi vin̈ d'a
    Samaria.
  swh-ULB: Ndipo Elisha alipoondoka pale na kuelekea Mlima Karmeli, na kutoka huko
    alirudi samaria.
  bel-bel: Адсюль пайшоў ён на гару Карміл, а адтуль вярнуўся ў Самарыю.
  deu-ELBBK: Und er ging von dort nach dem Berg Karmel; und von dort kehrte er nach
    Samaria zurück.
  mbb-OT: Ne midhendiyà si Elisha te Buntud he Carmel, ne hein mid-awà sikandin dutun
    midhendiyà sikandin te Samaria.
  mal-2015: അവൻ അവിടംവിട്ടു കർമ്മേൽപർവ്വതത്തിലേക്കു പോയി; അവിടെനിന്നു ശമര്യയിലേക്കു
    മടങ്ങിപ്പോന്നു.
  rmc-rmc: Odarik geľa o Elizeus pro verchos Karmel a odarik avľa pale andre Samarija.
  pes-OPV: و از آنجا به کوه کرمل رفت و از آنجا به سامره مراجعت نمود.
  ron-1924: Де аколо с-а дус пе мунтеле Кармел, де унде с-а ынторс ла Самария.
  ben-OBCV: তিনি কর্মিল পাহাড়ে চলে গেলেন ও সেখান থেকে শমরিয়ায় ফিরে গেলেন।
  som-som: Oo isna halkaasuu uga kacay Buur Karmel, markaasuu meeshaas uga noqday
    Samaariya.
  lat-VUC: Abiit autem inde in montem Carmeli, et inde reversus est in Samariam.
  eng-ASVBT: And he went from thence to mount Carmel, and from thence he returned
    to Samaria.
  ita-1885: Di là egli andò nel monte Carmel, e di là ritornò in Samaria.
  eng-LXXUP: And he went thence to Mount Carmel, and returned thence to Samaria.
  eng-ULB: Then Elisha went from there to Mount Carmel, and from there he returned
    to Samaria.
  spa-VBL: Eliseo continuó hasta el monte Carmelo, y desde allí volvió a Samaria.
  fra-_FOB: De là il se rendit au mont Carmel, d'où il revint à Samarie.
  mal-mal: അവൻ അവിടംവിട്ട് കർമ്മേൽ പർവ്വതത്തിലേക്ക് പോയി; അവിടെനിന്ന് ശമര്യയിലേക്ക്
    മടങ്ങിപ്പോന്നു.
  urd-GVR: Iliyās āge niklā aur chalte chalte Karmil Pahāṛ ke pās āyā. Wahāṅ se wāpas
    ā kar Sāmariya pahuṅch gayā.
  suz-BL: मिनु मेको मेकेर रे कारमेल डांडा लमाक्‍त। मिनु नोले सामरीया लेम्‍माक्‍त।
  ita-1927: Di là Eliseo si recò sul monte Carmel, donde poi tornò a Samaria.
  ckb-ckb: ئەلیشەع لەوێوە چوو بۆ کێوی کارمەل، ئینجا لەوێشەوە گەڕایەوە سامیرە.
  eng-BBE: From there he went to Mount Carmel, and came back from there to Samaria.
  kan-OKCV: ಅವನು ಆ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಕರ್ಮೆಲ್ ಬೆಟ್ಟಕ್ಕೆ ಹೋದನು. ಅಲ್ಲಿಂದ ಸಮಾರ್ಯಕ್ಕೆ ಇಳಿದು
    ಹೋದನು.
  tam-2017: அவன் அந்த இடத்தைவிட்டுக் கர்மேல் மலைக்குப்போய், அங்கேயிருந்து சமாரியாவுக்குத்
    திரும்பினான்.
  spa-RV-1909: De allí fué al monte de Carmelo, y de allí volvió á Samaria.
  ron-BTF: Și a mers de acolo la muntele Carmel și de acolo s-a întors în Samaria.
  eng-WEBP: He went from there to Mount Carmel, and from there he returned to Samaria.
  eng-FBV: Elisha carried on to Mount Carmel, and from there he went back to Samaria.
  nld-1939: Vandaar ging hij naar de berg Karmel, en keerde toen naar Samaria terug.
  nch-BL: Huan teipa Eliseo quisqui nopona huan yajqui ipan tepet Carmelo. Teipa quisqui
    nopona huan mocuetqui altepet Samaria.
  vie-1934: Từ đó Ê-li-sê đi đến núi Cạt-mên; đoạn từ nơi ấy người trở về Sa-ma-ri.
  hin-CV: वहां से वह कर्मेल पर्वत को गए और फिर शमरिया को लौट गए.
  spa-BES: Desde allí fue al Monte Carmelo y regresó de allí a Samaria.
  tdx-tdx: Boak’ ao re nimb’e Karmele añe, le hirik’ao nimpoly mb’e Somerone añe.
  tha-KJV: จากที่นั่นท่านก็ขึ้นไปถึงภูเขาคารเมล และจากที่นั่นท่านก็หันกลับมายังสะมาเรีย
  por-BR-2018: De ali foi ao monte de Carmelo, e dali voltou a Samaria.
  deu-ELO: Und er ging von dannen nach dem Berge Karmel; und von dort kehrte er nach
    Samaria zurück.
  eng-WYC-2018: Soothly Elisha went from thence into the hill of Carmel, and from
    thence he turned again to Samaria. (And Elisha went from there to Mount Carmel,
    and then returned to Samaria.)
  epo-epo: Kaj li iris de tie al la monto Karmel, kaj de tie li revenis en Samarion.
  uig-PIN: U u yǝrdin ketip, Karmǝl teƣiƣa berip, u yǝrdin Samariyǝgǝ yenip bardi.
  beo-beo: Ilaisia da bu asili, Gamele Goumiga doaga:i. Amalu, fa:no e da Samelia
    sogega buhagi.
  tpi-OTNT: Elisa i lusim dispela hap na i go olgeta long maunten Karmel. Na bihain
    em i lusim Karmel na i go bek long Samaria.
  hau-SA: Sai ya ci gaba zuwa Dutsen Karmel, daga can kuma ya koma Samariya.
  uig-LAT: U u yerdin kétip, Karmel téghigha bérip, u yerdin Samariyege yénip bardi.
  nde-nde: Wasesedlulela eNtabeni yaseKhameli, uthe esesuka lapho waya eSamariya.
  ton-ton: Pea naʻa ne ʻalu atu mei he potu ko ia ki he moʻunga ko Kameli, pea naʻa
    ne foki mai mei ai ki Samēlia.
  ces-1613: I šel odtud na horu Karmel, odkudž navrátil se do Samaří.
  eng-WMB: He went from there to Mount Carmel, and from there he returned to Samaria.
  tam-TCV: அங்கிருந்து அவன் கர்மேல் மலைக்குப் போய், பின் சமாரியாவுக்குத் திரும்பிச்சென்றான்.
  ceb-ULB: Unya gikan didto miadto si Eliseo sa Bukid sa Carmel, ug gikan didto mibalik
    siya sa Samaria.
  pol-UBG: Stamtąd poszedł na górę Karmel, skąd wrócił do Samarii.
  agr-agr: Nuwi juwaki Eliseo weuwai muja Carmelonum. Tuja nuwiya juwaki wakitkiuwai
    yaakat Samaria nugkanum.
  kyc-kyc: Ilaisa baa yuu kyau Kamele dokona papala dee enakana yuu Samaria dokona
    kapu kyuo peya.
  urd-GVU: الیاس آگے نکلا اور چلتے چلتے کرمل پہاڑ کے پاس آیا۔ وہاں سے واپس آ کر سامریہ
    پہنچ گیا۔
  deu-1912: Von da ging er auf den Berg Karmel und kehrte um von da gen Samaria.
  kan-2017: ಎಲೀಷನು ಅಲ್ಲಿಂದ ಕರ್ಮೆಲ್ ಬೆಟ್ಟಕ್ಕೆ ಹೋಗಿ ಅನಂತರ ಸಮಾರ್ಯಕ್ಕೆ ಹಿಂದಿರುಗಿದನು.
  yap-yap: Me yan u rom ko burey ni Karmel fithingan, ni aram e nge sul nga Samaria.
  hlt-MCSB: Te lamloh Karmel tlang la cet tih te lamloh Samaria la mael.
  mdy-ETH: ዬካፓ ዔልሳዒ ቄርሜሎሴ ዹኮ ኬስኬኔ፤ ዒኢካ ዻካ ዴዔስካፓ ሳማሪያ ካታሞ ማዒ ዒ ዴንዴኔ።
  twi-ASANTE: Elisa firii hɔ no, ɔkɔɔ bepɔ Karmel so, na ɔfirii hɔ kɔɔ Samaria.
  eng-WEBU: He went from there to Mount Carmel, and from there he returned to Samaria.
  wal-wal: Worin Elssaa7i hegaappe denddidi, Qarmmeloosa Deriyaa biis; qassi hegaappekka
    Samaariyaa simmiis.
  spa-PDDPT: De allí fue a la montaña Carmelo, y desde allí volvió a Samaria.
  gun-gun: Ha'e rire Eliseu Carmelo yvyty katy oo, ha'e gui Samaria tetã katy ju ojevy.
  ilo-ULB: Ket manipud sadiay napan ni Eliseo iti Bantay Carmel, ket manipud sadiay
    nagsubli isuna idiay Samaria.
  kpg-kpg: Elisha ga hanadu gi di Gonduu Carmel, ga nomuli gei mee ga hanimoi gi Samaria.
  uig-ARA: ئۇ ئۇ يەردىن كېتىپ، كارمەل تېغىغا بېرىپ، ئۇ يەردىن سامارىيەگە يېنىپ باردى.
  sus-sus: Annabi Elise to keli mɛnni, a naxa siga Karemele geya fari. A keli mɛnni
    nɛ, a gbilen Samari.
  pon-2006: Elisa ahpw ketiketlahng Nahna Karmel, oh mwuhr e ahpw sapahllahng Sameria.
  jae-jae: Eŋ aŋga tonaŋ gacgeŋ kêpi lôc Karmel gêja ma aŋga tonaŋ gêmu gêja malac
    Samaria.
  ksd-ksd: Ma i ga vana papa kan nam ra pakana urama ra luana Karmel, ma papa mamabara
    i ga vana mulai uro Samaria.
  tur-YTC: Oradan Karmel Dağı'na gitti, oradan da Samariya'ya döndü.
  grc-BRENT: Καὶ ἐπορεύθη ἐκεῖθεν εἰς τὸ ὄρος τὸ Καρμήλιον, κᾀκεῖθεν ἐπέστρεψεν εἰς
    Σαμάρειαν.
  ind-AYT: Lalu, Elisa pergi dari sana ke Gunung Karmel dan dari situ dia kembali
    ke Samaria.
  nya-nya: Ndipo iye anapita ku phiri la Karimeli. Pochoka kumeneko anabwerera ku
    Samariya.
  hrv-hrv: Odatle ode on na goru Karmel, a odande se vrati u Samariju.
  mps-mps: Tama Elisago te bulu tagalama, te Karmel bulu duba pai, tama nosali aga
    te Karmel bulu du tagalama, tama te aga te Samaria buluba ma begasa pai.
  tpi-tpi: Elisa i lusim dispela hap na i go olgeta long maunten Karmel. Na bihain
    em i lusim Karmel na i go bek long Samaria.
  dan-1931: Derfra begav han sig til Karmels Bjerg, og derfra vendte han tilbage til
    Samaria.
  vie-OVCB: Ông tiếp tục đi đến Núi Cát-mên, rồi quay lại Sa-ma-ri.
  guj-2017: પછી એલિશા ત્યાંથી કાર્મેલ પર્વત પર ગયો અને ત્યાંથી તે સમરુન પાછો આવ્યો.
  pon-2006A: Elisa ahpw ketiketlahng Nahna Karmel, oh mwuhr e ahpw sapahllahng Sameria.
  por-BRBSL: Ele foi de lá para o Monte Carmelo, e de lá voltou para Samaria.
  cth-cth: Hahoi teh Karmel mon lah a cei awh teh Samaria kho vah a ban awh.
  twi-twi: Elisa fii hɔ no, ɔkɔɔ bepɔw Karmel so, na ofii hɔ kɔɔ Samaria.
  hlt-hlt: Te lamloh Karmel tlang la cet tih te lamloh Samaria la mael.
  tbz-SIM: Ò dɛ nyìtɛ́ kɛ́dekɛ Kɑdimɛɛdi tɑ̃rì, kɛ́ítɛ́ dɛndɛ kɛ́wɛ̃tɛ Sɑmmɑrii.
  msy-2020: Ezɨ Elisa danganir kam ategha bar ghua Karmelɨn Mɨghsɨamɨn ghu. Egha gɨn
    Karmel ategha uamategha Samarian nguibar ekiamɨn ghu.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Ilisee kpɑwɑ Kɑmɛɛlɩ pʋɣʋ tɑɑ. Ɩ lɩɩ tǝnɑ, ɩlɛnɑ ɩ́ mǝŋnɑ
    Sɑmɑlii.
  azb-azb: Elişa oradan Karmel dağına getdi, oradan da Samariyaya qayıtdı.
  eng-DBY: And he went from thence to mount Carmel, and from thence he returned to
    Samaria.
  hin-2017: वहाँ से वह कर्मेल को गया, और फिर वहाँ से सामरिया को लौट गया।
  wol-KYG: Mu bàyyikoo foofa jubal tundu Karmel, jóge fa dellu Samari.
  eng-YLT: And he goeth thence unto the hill of Carmel, and thence he hath turned
    back to Samaria.
  eng-WYC-2017: Soothly Elisha went from thence into the hill of Carmel, and from
    thence he turned again to Samaria.
  eng-WMBB: He went from there to Mount Carmel, and from there he returned to Samaria.
  urd-GVH: इलियास आगे निकला और चलते चलते करमिल पहाड़ के पास आया। वहाँ से वापस आकर
    सामरिया पहुँच गया।
  rug-rug: Meke ene hola la tu pa toqere Kameli se Ilaisa, beto asa si tiqe pule la
    pa Sameria si asa.
  gaz-gaz: Elsaaʼis ittuma fufee gara Tulluu Qarmeloos dhaqe; achii kaʼees Samaariyaatti
    deebiʼe.
  fra-LSG: De là il alla sur la montagne du Carmel, d’où il retourna à Samarie.
  gnn-gnn: Ga ŋayinydja Yelatjiyanydja mukthurrunaŋga yana marrtjina nhinana, yana
    liŋgu‐u‐u ga bunana bukuŋura Gämul wäŋaŋura.
  yal-yal: Elise yi keli mɛnni, a siga Karemele geyaan fari. Na xanbi ra, a xɛtɛ Samari
    taani.
  haw-1868: 'Hele aku la ia mailaila aku i ka mauna o Karemela: a mailaila aku, hoi
    aku la ia i Samaria.'
  arb-NAV: وَانْطَلَقَ مِنْ هُنَاكَ إِلَى جَبَلِ الْكَرْمَلِ وَمِنْهُ رَجَعَ إِلَى
    السَّامِرَةِ.
  ewe-ewe: Esia megbe la, Elisa yi Karmel to la dzi hafi trɔ yi Samaria.
  eng-LEE: And he went from there to mount Carmel, and from there he returned to Samaria.
  asm-FB: তাৰ পাছত তেওঁ সেই ঠাইৰ পৰা কৰ্মিল পৰ্ব্বতলৈ গ’ল, আৰু তাৰ পৰা চমৰিয়ালৈ উভটি
    গ’ল।
  sus-A: عَننَبِ عٍلِسٍ تٌ كٍلِ مّننِ، عَ نَشَ سِفَ كَرٍ مٍلٍ فٍيَ قَرِ. عَ كٍلِ مّننِ
    نّ، عَ فبِلٍن سَمَرِ.
  fra-SBL: De là, il se rendit au Carmel et de là, il retourna à Samarie.
  hbo-hbo: וַיֵּ֥לֶךְ מִשָּׁ֖ם אֶל־הַ֣ר הַכַּרְמֶ֑ל וּמִשָּׁ֖ם שָׁ֥ב שֹׁמְרֹֽון׃ פ
  kik-kik: Nake agĩthiĩ Kĩrĩma-inĩ gĩa Karimeli, na kuuma kũu agĩcooka Samaria.
  fra-NCL: De là il alla sur la montagne de Carmel, et de là il revint à Samarie.
  cek-AK: Anih loe to ahmuen hoiah Karmel mae ah caeh tahang poe moe, to ahmuen hoiah
    Samaria vangpui ah amlaem let.
  cuk-cuk: Agi, geb Eliseo Carmelo-yarse nadsunnad. Geb a-sorba, gannar Samaria-neggweburse
    nonikid.
  uig-CYR: У у йәрдин кетип, Кармәл теғиға берип, у йәрдин Самарийәгә йенип барди.
  tel-2017: అప్పుడు అతడు అక్కడ నుండి కర్మెలు పర్వతానికి వెళ్ళాడు. అక్కడనుండి షోమ్రోనుకి
    తిరిగి వెళ్ళాడు.
  hat-BSA: Li te kite la pou rive Mòn Carmel, e soti la, li te rive Samarie.
  kos-kos: Na Elisha el fahla na som nwe Fineol Carmel, ac tok el folokla nu Samaria.
  hbo-WLC: וַיֵּ֥לֶךְ מִשָּׁ֖ם אֶל־הַ֣ר הַכַּרְמֶ֑ל וּמִשָּׁ֖ם שָׁ֥ב שֹׁמְרֽוֹן׃ פ
  ibo-ibo: Emesịa, Ịlaisha sitere nʼebe ahụ pụọ jeruo nʼugwu Kamel. Emesịakwa, o sitere
    nʼebe ahụ laghachi na Sameria.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ସେଠାରୁ କର୍ମିଲ ପର୍ବତକୁ ଗଲେ ଓ ସେଠାରୁ ଶମରୀୟାକୁ ଫେରିଗଲେ।
  chk-chk: Iwe, seni ikenan Elisa a feila ren ewe chuk Karmel, mürin a liwiniti Samaria.
  rop-rop: Brom deya Ilaisha bin kipgon langa det hil gulum Kamul en afta imbin gobek
    langa Sameriya.
  ukr-1871: Звідти подався він на Кармель-гору, а відсї вернувсь в Самарию.
  deu-1951: Von dort ging er auf den Berg Karmel und kehrte von da wieder nach Samaria
    zurück.
  eng-JPS: And he went from thence to mount Carmel, and from thence he returned to
    Samaria.
  srp-1865: Odande otide na goru Karmilsku, a odande se vrati u Samariju.
  lug-lug: Ne yeeyongerayo n’alaga ku Lusozi Kalumeeri, oluvannyuma n’addayo e Samaliya.
  heb-heb: וילך משם אל הר הכרמל ומשם שב שמרון׃
  ben-IRV: এরপর তিনি সেখান থেকে কর্মিল পর্বতে গেলেন এবং সেখান থেকে শমরিয়াতে ফিরে
    আসলেন।
  pan-pan: ਉੱਥੋਂ ਉਹ ਕਰਮਲ ਪਰਬਤ ਨੂੰ ਗਿਆ ਅਤੇ ਉੱਥੋਂ ਉਹ ਸਾਮਰਿਯਾ ਨੂੰ ਮੁੜ ਆਇਆ।
  mya-JVB: ထို မြို့မှ ကရမေလ တောင် သို့ ၎င်း၊ ထို တောင်မှ ရှမာရိ မြို့သို့၎င်း အစဉ်အတိုင်းသွား
    ၏
  tbg-tbg: Ho Elisaava Kaameli Aiqinaini oru viro, viraqaahairo anirantero Sameriaini
    vura.
  hmo-hmo: Unai gabu dekena amo Elisaia be iena dala ia raka, ela bona Karamele Ororo,
    bona unai ororo dekena amo, Samaria dekenai ia giroa lou.
  urd-urd: वहाँ से वह कर्मिल पहाड़ को गया, फिर वहाँ से सामरिया को लौट आया।
  rus-SYN: Отсюда пошел он на гору Кармил, а оттуда возвратился в Самарию.
  bqc-SIM: Kɛ́ Ɛlizi bↄ̀ we, à gɛ̀ Kaamɛli, ↄ̃ à ɛ̀a tà Samali.
  tcz-CHONGTHU: Hichea kon chun Elisha chu Carmel lhang lam chu ajonnin khonungin
    Samaria langa akile in ahi.
  mar-mar: नंतर अलीशा तेथून कर्मेल डोंगराकडे गेला, आणि तिथून तो परत शोमरोनास आला.
  qub-qub: Chaypita Eliseoga aywacuran Carmelo puntaman. Nircorga cuticuran Samariamanna.
  bqp-bqp: Kũ Ɛlisa bò gwe, à gɛ̀ɛ Kaamɛli kpi musu, akũ à ɛ̀ra à tà Samaria.
  hat-hat: Apre sa, Elize ale mòn Kamèl. Lèfini li tounen lavil Samari.
  eng-BSB: And Elisha went on to Mount Carmel, and from there he returned to Samaria.
  eng-WEBPB: He went from there to Mount Carmel, and from there he returned to Samaria.
  kbq-kbq: Anantetira Elisa'a atreno Karmeli agonarega vuteno, ete anantetira rukrahe
    huno Sameria vu'ne.
  nhe-BL: Huan teipa Eliseo quisqui nopona huan yajqui tepetl Carmelo. Teipa quisqui
    nopona huan mocuepqui altepetl Samaria.
  bus-bus: Kɛ̀ Ɛlisa bↄ̀ gwe, à gàa Kamɛli kpiii musu, ben à ɛ̀ara à tà Samaria.
  gub-BL: A'e wi oho Erizew ywytyr Karamew pe. A'e re uzewyr Xamari pe.
  eng-DRA: And from thence he went to mount Carmel, and from thence he returned to
    Samaria.
