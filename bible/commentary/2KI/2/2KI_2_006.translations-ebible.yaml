verse: 2KI.002.006
translations:
  mal-C: 'അതിനുശേഷം, ഏലിയാവ് എലീശായോട്: “ഇവിടെ താമസിക്കുക; യഹോവ എന്നെ യോർദാനിലേക്ക്
    അയച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു. “ജീവനുള്ള യഹോവയാണെ, അങ്ങയുടെ ജീവനാണെ, ഞാൻ അങ്ങയെ
    വിട്ടുപിരിയുകയില്ല,” എന്ന് എലീശാ മറുപടി പറഞ്ഞു. അങ്ങനെ, അവരിരുവരും വീണ്ടും യാത്രയായി.'
  deu-TKW: 'Da sprach Elia zu ihm: Bleibe doch hier, denn Jahwe hat mich an den Jordan
    gesandt. Er aber antwortete: So wahr Jahwe lebt, und so wahr du lebst, ich verlasse
    dich nicht! Also gingen die beiden miteinander.'
  lin-lin: 'Eliya alobaki na ye : — Elize, tikala awa ; Yawe atindi ngai na Yordani.
    Elize azongisaki : — Na Kombo na Yawe mpe na kombo na yo, nakotika yo te ! Boye
    bango mibale bakobaki nzela na bango.'
  eng-LSV: And Elijah says to him, “Please abide here, for YHWH has sent me to the
    Jordan”; and he says, “YHWH lives, and your soul lives, if I leave you”; and both
    of them go on—
  eng-GNV: 'Moreouer Eliiah saide vnto him, Tarie, I pray thee, here: for the Lord
    hath sent me to Iorden. But he saide, As the Lord liueth, and as thy soule liueth,
    I will not leaue thee. So they went both together.'
  eng-WEBSTER: And Elijah said to him, Tarry here, I pray thee; for the LORD hath
    sent me to Jordan. And he said, As the LORD liveth, and as thy soul liveth, I
    will not leave thee. And they two went on.
  nhw-BL: 'Teipa Elías quiilhui Eliseo: ―Ximocahua nica Jericó pampa TOTECO nechtitlantoc
    hasta hueyatl Jordán. Pero Eliseo quinanquili quen nochipa quinanquiliyaya: ―Nelía
    temachtli nimitzilhuía, amo nimitzcahuas moseltzi. Huajca yajque nochi ome san
    sejco.'
  swh-ONEN: Kisha Eliya akamwambia, “Kaa hapa. Bwana amenituma kwenda Yordani.” Naye
    akamjibu, “Kwa hakika kama Bwana aishivyo na wewe uishivyo, sitakuacha.” Hivyo
    wote wawili wakaendelea pamoja.
  bba-bba: Ye bɑ mɑɑ swɑɑ wɔri bɑ doonɔ, yerɑ Eli u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, ɑ yɔ̃ro
    mini, domi Yinni Gusunɔ u mɑn ɡɔriɔ Yuudɛniɔ. Elisee u nùn wisɑ u nɛɛ, sere kɑ
    Yinni Gusunɔn wɑ̃ɑru kɑ mɑɑ wunɛn tiiɡiru, nɑ ǹ nun derimɔ. Mɑ bɑ swɑɑ wɔri bɑ
    n doonɔ.
  eng-KJVCPB: And Elijah said unto him, Tarry, I pray thee, here; for the Lord hath
    sent me to Jordan. And he said, As the Lord liveth, and as thy soul liveth, I
    will not leave thee. And they two went on.
  luo-luo: Eka Elija nowachone niya, “Dongʼ kae; nimar Jehova Nyasaye oora Jordan.”
    Eka nodwoke niya, “Akwongʼora gi nying Jehova Nyasaye mangima kod nyingi iwuon
    ni ok anaweyi.” Omiyo giduto negidhi adhiya.
  meu-meu: Elia ese ma e hereva henia, eto, Mani emu kara iniseni ai do ba noho, badina
    be Iehova ese vada e siaigu, Ioridane sinavaina bainala. A ia na eto, Iehova e
    maurimu bona oi o maurimu heḡereḡerena, lau basina rakatanimu. Taunabunai, raruosi
    na e raka lao.
  npi-ULB: तब एलियाले तिनलाई भने, “कृपागरी, यहीँ बस, किनकि परमप्रभुले मलाई यर्दनमा
    पठाउनुभएको छ ।” एलीशाले जवाफ दिए, “परमप्रभु र तपाईंको नाउँमा शपथ खाएर भन्छु, म
    तपाईंलाई छोड्नेछैनँ ।” त्यसैले ती दुई जना गइरहे ।
  yor-yor: Nígbà náà Elijah wí fún un pé, “Dúró níbí; Olúwa rán mi lọ sí Jordani.”
    Ó sì dá a lóhùn pé, “Gẹ́gẹ́ bí ó ti jẹ́ wí pé, Olúwa yè àti gẹ́gẹ́ bí o ti yè,
    èmi kò ní fi ọ́ sílẹ̀.” Bẹ́ẹ̀ ni àwọn méjèèjì sì jọ ń lọ.
  emp-NTPO: 'Maʌ̃be Elíaba Eliseoa jarasia: –Nama b̶edua. Ãcõrẽba mʌ̃ra Jordaʌ̃ dod̶aa
    wãbi b̶ʌa.– Eliseoba panusia: –Ãcõrẽ zocai b̶ʌ quĩrãpita, bʌ quĩrãpita bid̶a wãrãneba
    jaraya: bʌdub̶a wãbiẽ́a.– Ara maʌ̃da wãsid̶aa.'
  pes-OPCB: 'آنگاه ایلیا به الیشع گفت: «در اینجا بمان، زیرا خداوند فرموده است به طرف
    رود اردن بروم.» اما الیشع مثل دفعات پیش جواب داد: «به خداوند زنده و به جان تو
    قسم، من از تو جدا نمی‌شوم.» پس با هم رفتند و در کنار رود اردن ایستادند، در حالی
    که پنجاه نفر از گروه انبیا از دور ایشان را تماشا می‌کردند.'
  tgl-ULB: Pagkatapos sinabi ni Elias sa kaniya, “Eliseo, pakiusap, manatili ka rito,
    dahil pinapadala ako ni Yahweh sa Jordan.” At sumagot si Eliseo, “Hanggang nabubuhay
    si Yahweh at hanggang nabubuhay ka, hindi kita iiwan.” Kaya nagtungo ang dalawa.
  cbu-NT: Anumunsha yusur Elíyas Elisewaa, Neetsiri shiy Elisewaa, taarapcha, watam
    nuwaa Apanll waana zangankuwa. Kung Ortagupsha naangi atiya, tárangiya. Itaru,
    Elisewsha. Nduni, nuw zurampatari shiyaa Apanll paritam, misha shaana yasaritamsha.
    ¿Tamareeja nuw shiyaa shaanitari zanganchee? tárangiya. Tárangu, yusur washunandaritam
    naataranganaya.
  hui-hui: Libu Yarigo tanoha howa dege Elaya ibugua Elaisahondo lamialu lalu, Anduane
    Homogohanda i̱ Iba Yodana ibabe layadago porogo í̠na ogoria hondo habe, lene.
    Ani layago lelowa Elaisa ibugua Elayahondo lalu, Anduane Homogo haluhe kagonaga
    minini howa i̱na í̠ poregoha talima ibulebero, lene. Ani laya handala libu haru
    pene.
  mya-mya: ထို​နောက်​ဧ​လိ​ယ​သည်​ဧ​လိ​ရှဲ​အား``ဤ​တွင် နေ​ရစ်​ပါ​လော့။ ထာ​ဝရ​ဘု​ရား​သည်​ငါ့​အား
    ယော်​ဒန်​မြစ်​သို့​စေ​လွှတ်​တော်​မူ​သည်'' ဟု ဆို​၏။ သို့​ရာ​တွင်​ဧ​လိ​ရှဲ​က``အ​ကျွန်ုပ်​သည်​အ​ရှင်
    နှင့်​ခွဲ​ခွာ​မည်​မ​ဟုတ်​ကြောင်း အ​သက်​ရှင်​တော်​မူ သော​ထာ​ဝရ​ဘု​ရား​နှင့်​အ​ရှင့်​အ​ပေါ်​၌
    အ​ကျွန်ုပ် ထား​ရှိ​သည့်​ကျေး​ဇူး​သစ္စာ​ကို​တိုင်​တည်​၍​ကျိန် ဆို​ပါ​၏'' ဟု​ပြန်​ပြော​လေ​သည်။
    သို့​ဖြစ်​၍ သူ​တို့​သည်​ဆက်​လက်​ထွက်​ခွာ​သွား​ကြ​၏။-
  bod-N: དེ་ནས་ཡང་ཨེ་ལི་ཡཱས་ཁོང་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ཡོར་དན་གཙང་པོར་མངགས་པས། ཁྱོད་རང་འདི་ནས་བཞུགས་རོགས་ཞེས་བསྒོས་ཀྱང་།
    ཨེ་ལི་ཤཱས་ཁོང་ལ། བདག་གིས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁྱེད་ཀྱི་ཚེ་སྲོག་གཉིས་ཀ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ།
    ང་ནི་ཅིས་ཀྱང་ཁྱེད་དང་འབྲལ་བར་མི་བྱའོ་ཞེས་ཞུས་པས་ཁོང་གཉིས་མཉམ་དུ་ཆས་པ་ལ།
  sna-sna: Ipapo Eria akatizve kwaari, “Gara pano; nokuti Jehovha andituma kuJorodhani.”
    Iye akapindura akati, “Zvirokwazvo naJehovha mupenyu uye noupenyu hwenyu, handikusiyei.”
    Saka vakafamba vose vari vaviri.
  spa-BLM: 'Elías le dijo: “Por favor, espera aquí, porque Yahvé me ha enviado al
    Jordán”. Dijo: “Vive Yahvé y vive tu alma, no te dejaré”. Entonces ambos siguieron
    adelante.'
  cac-cac: 'Ix lajvi chi'' ix yalanxi vin̈aj Elías chi'' d''a vin̈aj Eliseo chi''
    icha tic: —Canan̈ d''a tic, yujto tzin schecb''at Jehová d''a a'' Jordán, xchi
    vin̈. Ix tac''vixi vin̈aj Eliseo chi'': —Svac'' in ti'' d''ayach d''a yichan̈
    Jehová to ol in b''atn̈ej ed''oc, xchi vin̈. Yuj chi'' ix b''atn̈ej eb'' vin̈
    schavan̈il.'
  swh-ULB: Kisha Eliya akamwambia, '“kaa hapa, tafadhali, kwa kuwa Yahwe amenituma
    kwenda Yeriko.” Elisha akajibu, “Kama Yahwe ishivyo, na kama uishivyo, sintokuacha.”
    Hivyo wawili wakaenda mbele.
  bel-bel: 'І сказаў яму Ільля: застанься тут, бо Гасподзь пасылае мяне да Ярдана.
    І сказаў ён: жывы Гасподзь і жывая душа твая! не пакіну цябе. І пайшлі абодва.'
  wed-wed: Ma Elijah i riwei, “Weka ma mae, Bada e paripari-tawaneu au Waira Jordan.”
    Wate Elisha i paribelei i pa, “Riwa kaua da Bada lawalawaina ma nanare tam lawalawaim,
    tau nanare eḡa melanai ana voterem.” Ma airuaḡa i babara nae.
  deu-ELBBK: 'Und Elia sprach zu ihm: Bleibe doch hier; denn der HERR hat mich an
    den Jordan gesandt. Aber er sprach: So wahr der HERR lebt und deine Seele lebt,
    wenn ich dich verlasse! Und so gingen sie beide miteinander.'
  mbb-OT: Ne migkaǥi si Elias diyà te ki Elisha te, “Kayi ke zà, su ibpehendiyà a
    te Nengazen te Wahig he Jordan.” Midtavak si Elisha, “Ebpenangdù a ziyà te uuyag
    he Nengazen wey ziyà te kenikew he kenà a edsuwey kenikew.” Umbe midlaus sikandan
    medhipanew is dezuwa.
  mal-2015: 'ഏലീയാവു അവനോടു: നീ ഇവിടെ താമസിച്ചുകൊൾക; യഹോവ എന്നെ യോർദ്ദാങ്കലേക്കു അയച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു; അതിന്നു അവൻ യഹോവയാണ, നിന്റെ ജീവനാണ, ഞാൻ നിന്നെ വിടുകയില്ല എന്നു
    പറഞ്ഞു. അങ്ങനെ അവർ ഇരുവരുംകൂടെ പോയി.'
  rmc-rmc: 'Paľis leske phenďa o Eliaš: „Mangav tut, Elizeus, ačh kade, bo o RAJ man
    bičhavel paš o Jordan.“ Ale o Elizeus odphenďa: „Avke sar dživel o RAJ a avke
    sar tu, me tut na omukava.“ Avke gele sodujdžene.'
  pes-OPV: 'و ایلیا وی را گفت: «در اینجا بمان زیراخداوند مرا به اردن فرستاده است.»
    او گفت: «به حیات یهوه و به حیات خودت قسم که تو را ترک نکنم.» پس هردوی ایشان روانه
    شدند.'
  ron-1924: 'Илие й-а зис: „Рэмый аич, те рог, кэч Домнул мэ тримите ла Йордан.” Ел
    а рэспунс: „Виу есте Домнул ши виу есте суфлетул тэу кэ ну те вой пэрэси.” Ши
    амындой шь-ау вэзут де друм.'
  aui-aui: Wasina bi Elaija, Elaisa iwonena bo, “Mma kumakae, bi Yawe God iwonegu
    da ananagho Jodan rarimine.” Bi gegha Elaisa iwona bo, “Wiisuwona Yawe God yamakamake
    na kana waghawaghae da kate tam yam yawa waghatama awonawona da gemeyani anakuyovemna.”
    Na yadi bata sipepewa patapata sinagho.
  ben-OBCV: তখন এলিয় তাঁকে বললেন, “তুমি এখানে থাকো; সদাপ্রভু আমাকে জর্ডনে পাঠিয়েছেন।”
    তিনি উত্তর দিলেন, “জীবন্ত সদাপ্রভুর দিব্যি ও আপনারও প্রাণের দিব্যি, আমি আপনাকে
    ছাড়ব না।” অতএব তারা দুজন হাঁটতেই থাকলেন।
  som-som: Markaasaa Eliiyaah wuxuu ku yidhi isagii, Waan ku baryayaaye halkan iska
    joog, waayo, Rabbigu wuxuu ii diray Webi Urdun. Oo isna wuxuu ku yidhi, Waxaan
    ku dhaartay nolosha Rabbiga iyo adiga naftaadee inaanan kaa tagayn. Markaasay
    labadiiba israaceen.
  lat-VUC: 'Dixit autem ei Elias: Sede hic, quia Dominus misit me usque ad Jordanem.
    Qui ait: Vivit Dominus, et vivit anima tua, quia non derelinquam te. Ierunt igitur
    ambo pariter,'
  eng-ASVBT: And Elijah said unto him, Tarry here, I pray thee; for Jehovah hath sent
    me to the Jordan. And he said, As Jehovah liveth, and as thy soul liveth, I will
    not leave thee. And they two went on.
  ita-1885: 'Ed Elia gli disse: Deh! rimani qui; perciocchè il Signore mi manda verso
    il Giordano. Ma egli disse: Come il Signore vive, e come l''anima tua vive, io
    non ti lascerò. Così se ne andarono amendue insieme.'
  eng-LXXUP: 'And Elijah said to him, Stay here, I pray thee, for the Lord has sent
    me to Jordan. And Elisha said, As the Lord lives and thy soul lives, I will not
    leave thee: and they both went on.'
  eng-ULB: Then Elijah said to him, “Stay here, please, for Yahweh has sent me to
    the Jordan.” Elisha replied, “As Yahweh lives, and as you live, I will not leave
    you.” So the two went on.
  spa-VBL: 'Entonces Elías le dijo: “Quédate aquí, Eliseo, porque el Señor me ha enviado
    al Jordán”. Él respondió: “Vive el Señor y vives tú, no te dejaré”. Así que siguieron
    viajando juntos.'
  fra-_FOB: 'Et Élie lui dit: Je te prie, demeure ici; car l''Éternel m''envoie jusqu''au
    Jourdain. Mais il répondit: L''Éternel est vivant et ton âme est vivante! je ne
    te quitterai point. Ainsi ils s''en allèrent tous deux.'
  mal-mal: 'ഏലീയാവ് അവനോട്: “നീ ഇവിടെ താമസിച്ചുകൊള്ളുക; യഹോവ എന്നെ യോർദ്ദാനിലേക്ക്
    അയച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞു; അതിന് അവൻ: “യഹോവയാണ, നിന്റെ ജീവനാണ, ഞാൻ നിന്നെ
    വിട്ടുപിരിയുകയില്ല” എന്ന് പറഞ്ഞു. അങ്ങനെ അവർ ഇരുവരും യോർദാനിലേക്ക് പോയി.'
  urd-GVR: Iliyās tīsrī bār Ilīshā se kahne lagā, “Yihīṅ ṭhahar jāeṅ, kyoṅki Rab ne
    mujhe Dariyā-e-Yardan ke pās bhejā hai.” Ilīshā ne jawāb diyā, “Rab aur āp kī
    hayāt kī qasam, maiṅ āp ko nahīṅ chhoṛūṅgā.” Chunāṅche donoṅ āge baṛhe.
  suz-BL: मिनु एलीयामी मेको कली “गे एक उइ बाक्‍को। मारदे हना परमप्रभु यावेम आं कली
    ‘यर्दन खोला लावो’ दे सोइक्‍ताक्‍यी” देंमाक्‍त। तन्‍न एलीशामी “परमप्रभु यावे ब्रोंइशा
    बाक्‍शो खोदेंशो पा नु इन ब्रोंइशा बाक्‍शो खोदेंशो पा, गो इन कली मप्रोंइनुङ” देंमाक्‍त।
    मोपतीके मेको निम्‍फा गाक्‍सा बाक्‍त।
  ita-1927: 'Ed Elia gli disse: “Fermati qui, ti prego, poiché l’Eterno mi manda al
    Giordano”. Quegli rispose: “Com’è vero che l’Eterno vive, e che vive l’anima,
    tua io non ti lascerò”. E proseguirono il cammino assieme.'
  ckb-ckb: 'پاشان ئەلیاس پێی گوت: «لێرە بمێنەرەوە، چونکە یەزدان منی ناردووەتە ڕووباری
    ئوردون.» ئەویش گوتی: «بە یەزدانی زیندوو و بە گیانی تۆ، بەجێت ناهێڵم.» ئینجا هەردووکیان
    ڕۆیشتن.'
  eng-BBE: Then Elijah said to him, Come no farther, for the Lord has sent me to Jordan.
    But he said, As the Lord is living and as your soul is living, I will not be parted
    from you. So they went on together.
  kan-OKCV: ಎಲೀಯನು ಅವನಿಗೆ, “ನೀನು ದಯಮಾಡಿ ಇಲ್ಲೇ ಇರು. ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಯೊರ್ದನಿಗೆ
    ಕಳುಹಿಸುತ್ತಿದ್ದಾರೆ,” ಎಂದನು. ಅದಕ್ಕವನು, “ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ನನ್ನ ಪ್ರಾಣದ ಜೀವದಾಣೆ,
    ನಾನು ನಿನ್ನನ್ನು ಬಿಡುವುದಿಲ್ಲ,” ಎಂದನು. ಹಾಗೆಯೇ ಅವರಿಬ್ಬರೂ ಮುಂದಕ್ಕೆ ನಡೆದರು.
  tam-2017: 'பின்பு எலியா அவனை நோக்கி: நீ இங்கே இரு; யெகோவா என்னை யோர்தானுக்கு அனுப்புகிறார்
    என்றான். அதற்கு அவன்: நான் உம்மை விடுவதில்லை என்று யெகோவாவுடைய ஜீவனையும் உம்முடைய
    ஜீவனையும் கொண்டு சொல்லுகிறேன் என்றான்; அப்படியே இருவரும் போனார்கள்.'
  spa-RV-1909: 'Y Elías le dijo: Ruégote que te quedes aquí, porque Jehová me ha enviado
    al Jordán. Y él dijo: Vive Jehová, y vive tu alma, que no te dejaré. Fueron pues
    ambos á dos.'
  ron-BTF: 'Și Ilie i-a spus: Rămâi aici, te rog, pentru că DOMNUL m-a trimis la Iordan.
    Iar el a zis: Precum DOMNUL trăiește și precum sufletul tău trăiește, nu te voi
    părăsi. Și au mers amândoi.'
  eng-WEBP: Elijah said to him, “Please wait here, for the LORD has sent me to the
    Jordan.” He said, “As the LORD lives, and as your soul lives, I will not leave
    you.” Then they both went on.
  eng-FBV: Then Elijah said to him, “Please stay here, Elisha, for the Lord has sent
    me to the Jordan.” He replied, “As the Lord lives, and as you live, I will not
    leave you.” So they travelled on together.
  nld-1939: 'Nu sprak Elias tot hem: Blijf hier; want Jahweh heeft mij naar de Jordaan
    gezonden. Maar hij antwoordde: Zo waar Jahweh leeft, en bij uw leven; ik verlaat
    u niet. Daarop gingen ze samen verder.'
  nch-BL: 'Teipa Elías quiilhui Eliseo: ―Ximocahua nica Jericó pampa TOTECO techtitantoc
    hasta hueyat Jordán. Pero Eliseo quinanquili quej nochipa quinanquiliyaya: ―Nelía
    temachti nimitzilhuía, amo nimitzcahuas moseltitzi. Huajca yajque nochi ome san
    sejco.'
  vie-1934: 'Ê-li nói với người rằng Ta xin ngươi hãy ở đây, vì Đức Giê-hô-va sai
    ta đi đến Giô-đanh. Ê-li-sê thưa rằng: Tôi chỉ Đức Giê-hô-va hằng sống và chỉ
    mạng sống thầy mà thề rằng, tôi chẳng hề lìa khỏi thầy. Như vậy, hai người cứ
    đi với nhau.'
  hin-CV: तब एलियाह ने एलीशा से कहा, “यहीं ठहरे रहो. याहवेह मुझे यरदन को भेज रहे हैं.”
    एलीशा ने एलियाह को उत्तर दिया, “जीवित याहवेह की शपथ, और आपकी शपथ, मैं आपका साथ
    नहीं छोडूंगा.” तब दोनों ही आगे बढ़ते चले गए.
  spa-BES: 'Entonces Elías le dijo: No vayas más lejos, porque el Señor me ha enviado
    al Jordán. Pero él dijo: Como el Señor vive y la vida de tu alma, no seré separado
    de ti. Así siguieron juntos.'
  tdx-tdx: 'Le hoe t’i Elià ama’e: Ehe, eo hey irehe, fa nirahe’ Iehovà mb’ am’ Iordaney
    mb’ eo iraho, le hoe re: Kanao veloñe t’i Iehovà, naho veloñe ty arofo’o, izaho
    tsy hieng’azo. Aa le nimb’eo i roroey.'
  tha-KJV: แล​้วเอลียาห์จึงพู​ดก​ั​บท​่านว่า “ขอท่านจงคอยอยู่​ที่นี่ เพราะพระเยโฮวาห์ทรงใช้ข้าพเจ้าไปถึงแม่น้ำจอร์​แดน​”
    แต่​ท่านว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​และท่านเองมี​ชี​วิตอยู่​แน่​ฉันใด ข้าพเจ้าจะไม่จากท่านไปฉันนั้น”
    แล​้​วท​่านทั้งสองก็เดินต่อไป
  por-BR-2018: 'E Elias lhe disse: Rogo-te que te fiques aqui, porque o SENHOR me
    enviou ao Jordão. E ele disse: Vive o SENHOR, e vive tua alma, que não te deixarei.
    Foram, pois, ambos.'
  deu-ELO: 'Und Elia sprach zu ihm: Bleibe doch hier; denn Jehova hat mich an den
    Jordan gesandt. Aber er sprach: So wahr Jehova lebt und deine Seele lebt, wenn
    ich dich verlasse! Und so gingen sie beide miteinander.'
  eng-WYC-2018: Forsooth Elijah said to Elisha, Sit thou here, for the Lord [hath]
    sent me to (the) Jordan (River). Which said, (As) The Lord liveth, and (as) thy
    soul liveth, for I shall not forsake thee. Therefore (they) both went together;
  epo-epo: 'Kaj Elija diris al li: Restu do ĉi tie, ĉar la Eternulo sendas min al
    Jordan. Sed li diris: Mi ĵuras per la Eternulo kaj per via animo, ke mi vin ne
    forlasos. Kaj ili ambaŭ iris.'
  uig-PIN: 'Iliyas Elixaƣa: — Sǝndin ɵtünimǝnki, bu yǝrdǝ ⱪalƣin; qünki Pǝrwǝrdigar
    meni Iordan dǝryasiƣa mangƣuzdi, dedi. Elixa: Pǝrwǝrdigarning ⱨayati bilǝn, wǝ
    sening ⱨayating bilǝn ⱪǝsǝm ⱪilimǝnki, seningdin ⱨǝrgiz ayrilmaymǝn, dedi, xuning
    bilǝn ular ikkisi mengiwǝrdi.'
  beo-beo: Amalalu, Ilaidia da Ilaisiama amane sia:i, “Waha gui leloma! Hina Gode
    da nama Yodane Hanoga masa:ne sia:i.” Be Ilaisia da bu adole i, “Na da Hina Gode
    da esala amola di da esala, amo dafawaneya:le dawa:beba:le, na da dafawane ilegele
    sia:sa. Na da di hamedafa yolesimu.” Amaiba:le, ela da bu ahoanu.
  tpi-OTNT: Tupela i stap yet long Jeriko na Elaija i tokim Elisa olsem, “Yu wet i
    stap hia, long wanem, Bikpela i tokim mi long i go long wara Jordan.” Tasol Elisa
    i tok, “Long nem bilong Bikpela i stap oltaim, mi tok tru tumas, mi mas i go wantaim
    yu.” Olsem na tupela i go wantaim.
  hau-SA: Sai Iliya ya ce masa, “Ka dakata a nan, Ubangiji ya aike ni Urdun.” Sai
    Elisha ya ce masa, “Muddin Ubangiji yana a raye, kai kuma kana raye, ba zan rabu
    da kai ba.” Saboda haka suka ci gaba da tafiya tare.
  uig-LAT: 'Iliyas Élishagha: — Sendin ötünimenki, bu yerde qalghin; chünki Perwerdigar
    méni Iordan deryasigha mangghuzdi, dédi. Élisha: Perwerdigarning hayati bilen,
    we séning hayating bilen qesem qilimenki, séningdin hergiz ayrilmaymen, dédi,
    shuning bilen ular ikkisi méngiwerdi.'
  nde-nde: Ngakho u-Elija wasesithi, “Hlala khonapha; uThixo usengithume eJodani.”
    Yena waphendula wathi, “Njengoba uThixo ephila njalo njengoba lawe uphila, angiyikutshiyana
    lawe.” Ngakho baqhubekela phambili ngohambo.
  ton-ton: Pea naʻe pehē ʻe ʻIlaisiā kiate ia, “ʻOku ou kole ke ke tatali koe ʻi heni;
    he kuo fekauʻi au ʻe Sihova ki Sioatani.” Pea naʻe pehē ʻe ia, “ʻOku moʻui ʻa
    Sihova, pea ʻoku moʻui ho laumālie, pea ʻe ʻikai te u mahuʻi meiate koe.” Pea
    naʻe ʻalu atu pe ʻakinaua ni.
  ces-1613: 'Řekl mu ještě Eliáš: Poseď medle tuto, nebo Hospodin poslal mne k Jordánu.
    Kterýž odpověděl: Živť jest Hospodin, a živať jest duše tvá, žeť se tebe nespustím.
    Šli tedy oba.'
  eng-WMB: Elijah said to him, “Please wait here, for the LORD has sent me to the
    Jordan.” He said, “As the LORD lives, and as your soul lives, I will not leave
    you.” Then they both went on.
  tam-TCV: அதன்பின் எலியா எலிசாவிடம், “நீ இங்கே தங்கியிரு; யெகோவா என்னை யோர்தானுக்கு
    அனுப்புகிறார்” என்றான். அதற்கு அவன், “யெகோவா இருப்பது நிச்சயமெனில், நீர் வாழ்வது
    நிச்சயம்போலவும் நான் உம்மைவிட்டு விலகமாட்டேன் என்பதும் நிச்சயம்” என்றான். எனவே
    இருவரும் தொடர்ந்து நடந்தார்கள்.
  ceb-ULB: Unya miingon si Elias ngadto kaniya, “Palihog, pabilin dinhi, kay ipadala
    ako ni Yahweh sa Jordan.” Mitubag si Eliseo, “Ingon nga buhi si Yahweh, ug ingon
    nga buhi ka, dili ako mobiya kanimo.” Busa nagpadayon silang duha.
  pol-UBG: 'Eliasz znowu powiedział mu: Proszę, zostań tu, bo PAN posyła mnie do Jordanu.
    Odpowiedział: Jak żyje PAN i jak żyje twoja dusza, nie opuszczę cię. Szli więc
    dalej obydwaj.'
  agr-agr: 'Tuja ajuma duwi Elías Eliseon chichajak: “Amek juwi pujumata, Tuke Pujuu
    minak Jordán awetine”, tau. Tama Eliseo ayaak: “Tuke Pujuu antai tuja ameshkam
    antamin tajame. Wika ima nigki weti tusanuk idaisashtatjame”, tiuwai. Tusa timatai
    mai juwakiag Jordán jegawajui.'
  kyc-kyc: Enakana Ilainjame Ilaisa lamaiya. Kamongo dokome namba langyuo, Ipwa Jotane
    dokona puu lalamo dokona parowale. Emba dakena karena leya. Dokopa Ilaisame isingi
    lao, Nambame yuu peparae Kamongo lete karenge doko kando yaki nyii nao rape rape
    lao karenge. Dokona lao namba lalu lao langyuo, Emba yaki nyii naro, leya. Dopa
    lapala nakamba peyambinyili pyuo peyambi.
  urd-GVU: الیاس تیسری بار الیشع سے کہنے لگا، ”یہیں ٹھہر جائیں، کیونکہ رب نے مجھے
    دریائے یردن کے پاس بھیجا ہے۔“ الیشع نے جواب دیا، ”رب اور آپ کی حیات کی قَسم، مَیں
    آپ کو نہیں چھوڑوں گا۔“ چنانچہ دونوں آگے بڑھے۔
  deu-1912: 'Und Elia sprach zu ihm: Bleib doch hier; denn der HERR hat mich gesandt
    an den Jordan. Er aber sprach: So wahr der HERR lebt und deine Seele, ich verlasse
    dich nicht. Und sie gingen beide miteinander.'
  ntj-ntj: Nyangka Layirrtjalu-lu watjarnu, “Ngaangka nyinama. Tjiinya-rni Mama Kuurrtu
    watjarnu kapi nyarra Tjuutantakutu-rna yankutjaku.” Nyangka Yilayitjalu watjarnu,
    “Wiya, ngayulu-rnanta wantikitjamunu.” Nyangka-pula lurrtjurtu yanu.
  kan-2017: ಎಲೀಯನು ತಿರುಗಿ ಅವನಿಗೆ, “ನೀನು ಇಲ್ಲೇ ಇರು. ಯೆಹೋವನು ನನಗೆ ಯೊರ್ದನಿಗೆ ಹೋಗಬೇಕೆಂದು
    ಆಜ್ಞಾಪಿಸಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿದನು. ಅದಕ್ಕೆ ಎಲೀಷನು, “ಯೆಹೋವನಾಣೆ, ನಿನ್ನ ಜೀವದಾಣೆ, ನಾನು
    ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗುವುದಿಲ್ಲ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು. ಅನಂತರ ಅವರಿಬ್ಬರೂ ಹೊರಟು ಯೊರ್ದನ್
    ಹೊಳೆಯ ದಡಕ್ಕೆ ಬಂದರು.
  yap-yap: Me ga’ar Elijah ngak Elisa, “Mpar u roy, ya ke l’ugeg SOMOL ni nggu wan
    ko lul’ ni Jordan.” Me fulweg Elisa ni ga’ar, “Rogon feni bmich’ ni gub yul’yul’
    ngak SOMOL nge gur, e aram feni bmich ndab gu pagem.” Ma aram mi yow yan,
  hlt-MCSB: Te vaengah Elijah loh anih te, “Heah ana om dae, BOEIPA loh kai Jordan
    la n'tueih,” a ti nah. Tedae, “BOEIPA kah hingnah neh na hinglu kah hingnah vanbangla
    nang kan toeng mahpawh,” a ti nah dongah rhen cet rhoi.
  mdy-ETH: ዬካፓ ዔኤሊያሴ ዔልሳዒ ኮይላ፦ «ኔኤኒ ሃይካ ዴዔ፤ ታኣኒ ዮርዳኖሴ ዎሮ ዴንዳንዳጉዲ ናንጊና ናንጋ ጎዳ ታና ዓይሤኔ»
    ጌዔኔ። ዔልሳዒ ጋዓንቴ፦ «ናንጊና ናንጋ ጎዳ ሃይቆ! ፔቴታዖ ታ ኔጊዳፓ ዱማዻዓኬ!» ጋዓዛ፥ ዔያታ ዎላ ጎይፆ ዴንዴኔ።
  twi-ASANTE: Na Elia ka kyerɛɛ Elisa sɛ, “Tena ha, na Awurade aka akyerɛ me sɛ, menkɔ
    Asubɔnten Yordan ho.” Nanso, Elisa buaa bio sɛ, “Mmerɛ dodoɔ a Awurade te ase,
    na wo nso wote ase yi, merennya wo.” Enti wɔtoaa so kɔeɛ.
  eng-WEBU: Elijah said to him, “Please wait here, for the LORD has sent me to the
    Jordan.” He said, “As the LORD lives, and as your soul lives, I will not leave
    you.” Then they both went on.
  wal-wal: Hegaappe guyyiyan, Eelaasi Elssaa7a, “GODAI tana Yorddaanoosa SHaafaa kiittido
    gishshau, hayyanaa neeni hagan takkashsha” yaagiis. Yaagin Elssaa7i, “GODAI ero!
    Ne shemppoi ero! Taani neeppe shaahettikke” yaagiis. Yaagin eti naa77aikka issippe
    biidosona.
  spa-PDDPT: 'Elías le dijo: Quédate aquí, porque Yavé me envió al Jordán. Y él dijo:
    ¡Vive Yavé y vive tu alma, que no te dejaré! Y ambos fueron.'
  gun-gun: 'Ha''e gui ma ixupe Elias aipoe''i: — Epyta ke apy, mba''eta Senhor xemondouka
    ta Jordão yakã katy. Ombovai: — Anhetẽ ete Senhor oikove va''e rupi, ha''e nderekove
    rupi avi aura vy aipoa''e: Xee ma noromondoukai ''rã ndee anho''i — he''i vy joupive
    ju jogueraa.'
  ilo-ULB: Ket kinuna ni Elias kenkuana, “Agbatika ditoy, pangngaasim, ta imbaonnak
    ni Yahweh a mapan idiay Jordan.” Simmungbat ni Eliseo, “Iti nagan ni Yahweh nga
    adda iti agnanayon, ken kas sibibiagka, saanka a panawan.” Isu a napanda a dua.
  kpg-kpg: Elijah ga helekai gi Elisha, “Noho mua i ginei. Dimaadua gu helekai mai
    bolo au gii hana gi di monowai Jordan.” Gei Elisha ga helekai, “Au e helekai hagamodu
    i di ingoo o Dimaadua dela e mouli, mo adu gi di goe bolo au hagalee diiagi goe.”
    Gei meemaa ga loo adu beelaa.
  uig-ARA: 'ئىلىياس ئېلىشاغا: ــ سەندىن ئۆتۈنىمەنكى، بۇ يەردە قالغىن؛ چۈنكى پەرۋەردىگار
    مېنى ئىئوردان دەرياسىغا ماڭغۇزدى، دېدى. ئېلىشا: پەرۋەردىگارنىڭ ھاياتى بىلەن، ۋە
    سېنىڭ ھاياتىڭ بىلەن قەسەم قىلىمەنكى، سېنىڭدىن ھەرگىز ئايرىلمايمەن، دېدى، شۇنىڭ
    بىلەن ئۇلار ئىككىسى مېڭىۋەردى.'
  sus-sus: Eliya naxa a fala a bɛ, «I xa lu be, barima Alatala wama n xɛɛfe Yurudɛn
    mabiri.» A naxa a yaabi, «N bara n kali Alatala ra, n bara n kali n yɛtɛ nii ra,
    n mu gbilenma i fɔxɔ ra feo!» Na kui e firin birin naxa siga.
  pon-2006: Eri, Elaisa ahpw ndalahng Elisa, “Menlau mihmihte mahs wasaht, pwe KAUN-O
    ketin poaroneielahng ni Pillap Sordan.” Elisa eri sapeng, nda, “I kahukihla ni
    mwaren KAUN-O me I sohte pahn tohrohrasang uhk.” Ira eri kohkohla.
  jae-jae: Go Elia kêsôm gêdêŋ eŋ gebe “Aê jateŋ aôm gebe ômoa tonec gebe Apômtau
    kêsakiŋ aê gebe jana bu Jordan.” Mago eŋ kêsôm gebe “Apômtau gêŋgôŋ mata jali
    ma aôm gômoa matam jali, tec aê oc jawi aôm siŋ atomanô.” Amboac tonaŋ agêc sêsêlêŋ
    sêja.
  ksd-ksd: 'Ma Elia i ga biti tana: Una ngo pit ati, iau lul u, tago ra Luluai i ga
    tulue iau uro iat Iordan. Ma i ga biti: Da ra Luluai i laun, ma da u iat u laun,
    pa ina vana kan u. Ma dir ga vanavana ka boko.'
  tur-YTC: Eliya ona, “Lütfen burada bekle, çünkü Yahve beni Yarden'e gönderdi” dedi.
    O da, “Yaşayan Yahve'nin ve senin canının hakkı için senden ayrılmayacağım” dedi.
    Sonra ikisi de yola koyuldular.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Ἠλιοὺ, κάθου δὴ ὧδε, ὅτι Κύριος ἀπέσταλκέ με ἕως εἰς τὸν
    Ἰορδάνην· καὶ εἶπεν Ἑλισαιὲ, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, εἰ ἐγκαταλείψω σε· καὶ
    ἐπορεύθησαν ἀμφότεροι,
  ind-AYT: Lalu, Elia berkata kepadanya, “Sekarang tinggallah di sini, karena TUHAN
    telah mengutusku ke Sungai Yordan.” Jawabnya, “Demi TUHAN yang hidup dan demi
    hidupmu, aku tidak akan meninggalkan engkau.” Lalu, keduanya melanjutkan berjalan.
  nya-nya: Ndipo Eliya anati kwa Elisa, “Iwe khala pano pakuti Yehova wandituma kuti
    ndipite ku Yorodani.” Elisa anayankha kuti, “Pali Yehova wamoyo ndiponso pali
    inu nomwe, ineyo sindidzakusiyani.” Motero awiriwo anapitirira ulendo wawo.
  hrv-hrv: 'Ilija mu reče: “Ostani ipak ovdje jer me Jahve šalje do Jordana.” Ali
    on odgovori: “Života mi Jahvina i tvoga: ja te neću ostaviti!” I tako pođoše obojica.'
  mps-mps: Augwali si te Jerikode me bidibadi yaide, tama te Elaijago aga sabi bidi
    Elisabolo e tiwai po tama wai, “Nage ede tama bidiyu, tonaluao, magi baso meni,
    Genuai Bidigo enabolo ‘Te nage te Jordan ąįba pao,’ walio.” Tiali goli, te Elisago
    te po wai, “Genuai Bidi tigidali sogo bidada peyu, bidada paibao. Te mu po dao.
    Tama te tiwai gilama, eno mu po tama obao, ena nage dali paibao.” Tialima, aga
    sabi dali talua si pai.
  tpi-tpi: Tupela i stap yet long Jeriko na Elaija i tokim Elisa olsem, “Yu wet i
    stap hia, long wanem, Bikpela i tokim mi long i go long wara Jordan.” Tasol Elisa
    i tok, “Long nem bilong Bikpela i stap oltaim, mi tok tru tumas, mi mas i go wantaim
    yu.” Olsem na tupela i go wantaim.
  dan-1931: 'Derpå sagde Elias til ham: “Bliv her, thi HERREN vil have mig til Jordan!”
    Men han svarede: “Så sandt HERREN lever, og så sandt du lever, jeg går ikke fra
    dig!” Så fulgtes de ad.'
  vie-OVCB: 'Ê-li nói với Ê-li-sê lần thứ ba: “Con ở lại đây, vì Chúa Hằng Hữu phán
    bảo thầy đến Sông Giô-đan.” Ê-li-sê vẫn khăng khăng: “Con không rời thầy. Con
    thề với Chúa Hằng Hữu và với thầy như thế.” Vậy, hai thầy trò tiếp tục đi.'
  guj-2017: અને એલિયાએ એલિશાને કહ્યું, “એલિશા, કૃપા કરી તું અહીં રહે, કેમ કે, ઈશ્વર
    મને યર્દન મોકલે છે.” એલિશાએ હહ્યું, “જીવતા ઈશ્વરના અને તારા સમ કે, હું તને છોડીશ
    નહિ.” પછી તેઓ બંન્ને આગળ ચાલ્યા.
  pon-2006A: Eri, Elaisa ahpw ndalahng Elisa, “Menlau mihmihte mahs wasaht, pwe KAUN-O
    ketin poaroneielahng ni Pillap Sordan.” Elisa eri sapeng, nda, “I kahukihla ni
    mwaren KAUN-O me I sohte pahn tohrohrasang uhk.” Ira eri kohkohla.
  por-BRBSL: 'Elijah disse-lhe: “Por favor, espere aqui, pois Yahweh me enviou ao
    Jordão”. Ele disse: “Como Yahweh vive, e como sua alma vive, eu não vou deixá-lo”.
    Então os dois continuaram.'
  cth-cth: Elijah ni pahren lahoi hi ma la awm lawih. BAWIPA ni Jordan pou cei hanelah,
    na patoun telah atipouh. BAWIPA hoi nang na hring e patetlah kaawm mahoeh atipouh
    teh kahni touh hoi rei a cei roi.
  twi-twi: Na Elia ka kyerɛɛ Elisa se, “Tena ha, na Awurade aka akyerɛ me sɛ, menkɔ
    Asubɔnten Yordan ho.” Nanso, Elisa buaa bio se, “Mmere dodow a Awurade te ase,
    na wo nso wote ase yi, merennyaw wo.” Enti wɔtoaa so kɔe.
  hlt-hlt: Te vaengah Elijah loh anih te, “Heah ana om dae, BOEIPA loh kai Jordan
    la n'tueih,” a ti nah. Tedae, “BOEIPA kah hingnah neh na hinglu kah hingnah vanbangla
    nang kan toeng mahpawh,” a ti nah dongah rhen cet rhoi.
  tbz-SIM: 'Kɛ̀ Edii ò nɑ̀kɛ́ kɛ dɔ̀: Nkpɑɑ́ diɛ, ti Yiɛ̀ nKuyie nni ntɔ̃ nSuditɛ̃ɛ̃
    nwe. Kɛ̀ Edisee pɑrìkɛ̀ kɛ dɔ̀: Ti Yiɛ̀ nKuyie mbomu kɑ̀ɑ bo, n yí yóó dɑ yóu.
    Kɛ̀ bɛ̀ɛ sɔɔtɛ́ kɛ́nnɛí bɛdɛ́.'
  msy-2020: Ezɨ aning Jerikon ikiavɨra ikia Elaija kamaghɨn Elisa mɨgei, “Ikiavɨra
    Itir God Jordanɨn Fanemɨn mangasa na mɨkeme. Kamaghɨn amizɨ, ga uaning, nɨ kagh
    ikɨ.” Ezɨ Elisa ghaze, “Ikiavɨra Godɨn ziamɨn, kɨ guizbangɨra mɨgei, kɨ nɨ ko
    mangam.” Egha aning vɨrara Jordanɨn Fanemɨn ghu.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilii tɑsɑ-ɩ heeluɣu sɩ: Tɑcɑɑ tiliɣi-m Yɑɑtɑnɩ nɔɣɔ. Cɑɣɑ cǝnɛ,
    nɑ mɑ́ kɔɔ. Ntɛnɑ Ilisee tuunɑ Tɑcɑɑ sɩ: Mɑ kɑɑ yele-ŋ. Ɩlɛnɑ Ilii nɑ Ilisee pɑ́
    tɛɛ tǝnɑɣɑ pɑ tǝnɑ.'
  azb-azb: 'İlyas ona dedi: «Burada qal, çünki Rəbb məni İordan çayının yanına göndərir».
    Elişa dedi: «Var olan Rəbbə və sənin canına and olsun ki, səndən əl çəkmərəm».
    Onlar getdilər.'
  eng-DBY: And Elijah said to him, Abide here, I pray thee; for Jehovah has sent me
    to the Jordan. And he said, As Jehovah liveth, and as thy soul liveth, I will
    not leave thee! And they two went on.
  hin-2017: फिर एलिय्याह ने उससे कहा, “यहोवा मुझे यरदन तक भेजता है, इसलिए तू यहीं
    ठहरा रह।” उसने कहा, “यहोवा के और तेरे जीवन की शपथ मैं तुझे नहीं छोड़ने का।” अतः
    वे दोनों आगे चले।
  wol-KYG: 'Gannaaw loolu Ilyaas ne Alyaasa: «Ngalla xaaral fii, ndax Aji Sax ji da
    maa yebal dexu Yurdan.» Alyaasa ne ko: «Ak sama digganteek Aji Sax ji, Kiy Dund,
    nga fekke tey, duma teqlikook yaw mukk!» Ñu ànd ñoom ñaar.'
  eng-YLT: And Elijah saith to him, 'Abide, I pray thee, here, for Jehovah hath sent
    me to the Jordan;' and he saith, 'Jehovah liveth, and thy soul liveth, if I leave
    thee;' and they go on both of them,
  kne-kne: Pag kanan Elias en Eliseo, “Mataynan kas na tan inbilin Diyos ay emeyak
    ed ginawang ay Jordan.” Ngem kanan Eliseo, “Isapatak sin matmatago ay Diyos ya
    en sik-a ay adiak taynan sik-a.”
  eng-WYC-2017: Forsooth Elijah said to Elisha, Sit thou here, for the Lord [hath]
    sent me to the Jordan. Which said, The Lord liveth, and thy soul liveth, for I
    shall not forsake thee. Therefore both went together;
  eng-WMBB: Elijah said to him, “Please wait here, for the LORD has sent me to the
    Jordan.” He said, “As the LORD lives, and as your soul lives, I will not leave
    you.” Then they both went on.
  urd-GVH: इलियास तीसरी बार इलीशा से कहने लगा, “यहीं ठहर जाएँ, क्योंकि रब ने मुझे
    दरियाए-यरदन के पास भेजा है।” इलीशा ने जवाब दिया, “रब और आपकी हयात की क़सम, मैं
    आपको नहीं छोड़ूँगा।” चुनाँचे दोनों आगे बढ़े।
  rug-rug: Beto asa, si zama la koe Ilaisa se Ilaiza, “Ego, kamahire mamu koa tani;
    ura ele garunau e Zihova si rau pude hola la pa Ovuku Zodani,” gua si asa. Ba
    olaṉa la koasa se Ilaisa, “Zama hinokara koasa Tamasa Toana meke koa goi si rau
    sapu lopu kaqu taluarae koa goi si rau.” Ke ene hola la si arini.
  gaz-gaz: Eeliyaasis, “Ati asuma turi; Waaqayyo Yordaanositti na ergeeraatii” jedheen.
    Innis, “Dhugaa Waaqayyo jiraataa, ani lubbuu keetiin nan kakadha; ani gad si hin
    dhiisu” jedheen. Kanaafuu isaan lamaanuu kaʼanii deeman.
  fra-LSG: 'Élie lui dit: Reste ici, je te prie, car l’Éternel m’envoie au Jourdain.
    Il répondit: L’Éternel est vivant et ton âme est vivante! Je ne te quitterai point.
    Et ils poursuivirent tous deux leur chemin.'
  gnn-gnn: Ga biyapul ŋayi Yelatja waŋana Yelatjiyawala, “Dhiyala nhiniya ŋe! Ŋarranydja
    yurru dhuwala bala marrtji mayaŋ'lili ŋunha Djodanlili.” Ga ŋayinydja yana bitjarra
    bili Yelatjiyanydja waŋana, “Ŋarranydja yaka yana nhuna yurru ganan.” Bala maṉḏa
    rrambaŋi yana marrtjina bala ŋunhimala mayaŋ'lili Djodanlilinydja.
  yal-yal: Eli yi a fala Elise xa, a naxa, “Lu be, n bata i mafan, amasɔtɔ Alatala
    bata n xɛ han Yurudɛn baani.” Elise yi a yabi, a naxa, “N bata n kɔlɔ habadan
    Alatala yi e nun i tan, n mi xɛtɛma i fɔxɔ ra.” E firinna birin yi siga kiraan
    xɔn.
  iou-iou: Eruk, päŋku Jeriko itpäŋä Elaijatä Elisa iwetgän täŋkuk; Yawetä Jodan kome
    kukta näwerako unita gäk ŋo isi yäk. Ude iweränkaŋ Elisatä yäŋkuk; Ude nämo! Näk
    gäk nadäŋ gamikinik täyat unita Yawe irit mähemi wäpi terak bureni-inik gäwetat;
    Näk bok kudayäŋ. Ude iweränä bok kuŋkumän.
  haw-1868: I aku la o Elia ia ia, ke nonoi aku nei au ia oe, e noho oe maanei; no
    ka mea, ua hoouna mai o Iehova ia'u i Ioredane. I mai la kela, Ma ke ola o Iehova
    a ma ke ola o kou uhane, aole au e haalele ia oe, A hele aku la laua a elua.
  arb-NAV: 'ثُمَّ قَالَ لَهُ إِيلِيَّا: «امْكُثْ هُنَا لأَنَّ الرَّبَّ قَدْ أَوْفَدَنِي
    إِلَى الأُرْدُنِّ». فَأَجَابَ: «حَيٌّ هُوَ الرَّبُّ وَحَيَّةٌ هِيَ نَفْسُكَ إِنِّي
    لَا أَتْرُكُكَ». فَانْطَلَقَا مَعاً.'
  ewe-ewe: Eliya gblɔ na Elisa be, “Nɔ afi sia; Yehowa ɖom ɖe Yɔdan tɔsisi la nu.”
    Elisa ɖo eŋu be, “Meta Yehowa kple wò agbe be nyemagblẽ wò ɖi o.” Ale wo ame eve
    la yi mɔzɔzɔa dzi.
  eng-LEE: And Elijah said unto him, Remain, I pray thee, here; for the Lord hath
    sent me to the Jordan. But he said, As the Lord liveth, and as thy soul liveth,
    I will not leave thee. So these two went on.
  gvn-gvn: '@see-verse:2KI.002.005'
  asm-FB: তাৰ পাছত এলিয়াই ইলীচাক ক’লে, “তুমি ইয়াতে থাকা; কিয়নো যিহোৱাই মোক যৰ্দ্দনলৈ
    পঠাইছে।” ইলীচাই উত্তৰ দিলে, “যিহোৱাৰ শপত আৰু আপোনাৰ প্ৰাণৰ শপত, মই আপোনাক এৰি
    নাযাওঁ।” সেয়ে তেওঁলোক দুয়ো যাবলৈ ধৰিলে।
  sus-A: عٍلِيَ نَشَ عَ قَلَ عَ بّ، «عِ شَ لُ بٍ، بَرِ مَ عَلَتَلَ وَ مَ ﭑ شّيقٍ يُرُدّن
    مَبِرِ.» عَ نَشَ عَ يَابِ، «ﭑ بَرَ ﭑ كَلِ عَلَتَلَ رَ، ﭑ بَرَ ﭑ كَلِ ﭑ يّتّ نِي
    رَ، ﭑ مُ فبِلٍنمَ عِ قْشْ رَ قٍوٌ!» نَ كُي عٍ قِرِن بِرِن نَشَ سِفَ.
  fra-SBL: 'Élie lui dit : « Attends ici, car l''Éternel m''a envoyé au Jourdain. »
    Il dit : « Aussi vrai que Yahvé vit et que ton âme vit, je ne te quitterai pas. »
    Et ils partirent tous deux.'
  hbo-hbo: וַיֹּאמֶר֩ לֹ֨ו אֵלִיָּ֜הוּ שֵֽׁב־נָ֣א פֹ֗ה כִּ֤י יְהוָה֙ שְׁלָחַ֣נִי הַיַּרְדֵּ֔נָה
    וַיֹּ֕אמֶר חַי־יְהוָ֥ה וְחֵֽי־נַפְשְׁךָ֖ אִם־אֶעֶזְבֶ֑ךָּ וַיֵּלְכ֖וּ שְׁנֵיהֶֽם׃
  piu-2006: '@see-verse:2KI.002.005'
  kik-kik: Ningĩ Elija akĩmwĩra atĩrĩ, “Ikara haha, tondũ Jehova nĩandũmĩte thiĩ Jorodani.”
    Nake akĩmwĩra atĩrĩ, “Ti-itherũ o ta ũrĩa Jehova atũũraga muoyo, na o ta ũrĩa
    wee ũtũũraga muoyo-rĩ, niĩ ndigũgũtiga.” Nĩ ũndũ ũcio-rĩ, o eerĩ magĩthiĩ na mbere
    na rũgendo.
  fra-NCL: 'Elie lui dit : « Reste ici, je te prie, car Yahweh m’envoie au Jourdain. »
    Il répondit : « Yahweh est vivant et ton âme est vivante ! Je ne te quitterai
    point ! » Et ils s’en allèrent tous deux.'
  cek-AK: Elijah mah anih khaeah, Angraeng mah Jordan ah ang patoeh pongah, nang loe
    hae ah om ah, tiah a naa. Anih mah tahmaa khaeah, Angraeng loe hing moe, nang
    doeh na hing pongah, nang hae kang caehtaak mak ai, tiah a naa. Nihnik loe nawnto
    caeh hoi.
  cuk-cuk: 'A-sorbali, Elías, Eliseoʼga sokarbalid: —Wegi be an-edarbo. Bab-Jehová
    Jordán-diwarse an-barminaid. Geb Eliseo abin-sogded: —Bab-Jehová-nuggi napira
    an bega sogo: Bab-Jehová beba gudisoggu, walagwen-naega an be-imakosuli. Degisoggu,
    Elías, Eliseo-ebo, Jordán-diwarse nadsunnad.'
  uig-CYR: 'Илияс Елишаға: — Сәндин өтүнимәнки, бу йәрдә қалғин; чүнки Пәрвәрдигар
    мени Иордан дәриясиға маңғузди, деди. Елиша: Пәрвәрдигарниң һаяти билән, вә сениң
    һаятиң билән қәсәм қилимәнки, сениңдин һәргиз айрилмаймән, деди, шуниң билән улар
    иккиси меңивәрди.'
  tel-2017: అప్పుడు ఏలీయా “నీవు దయచేసి ఇక్కడే నిలిచిపో. నన్ను యొర్దానుకి వెళ్ళమని
    యెహోవా చెప్పాడు” అని ఎలీషాతో అన్నాడు. దానికి ఎలీషా “యెహోవా ప్రాణం మీదా నీ ప్రాణం
    మీదా ఒట్టేసి చెబుతున్నాను, నేను నిన్ను విడిచి పెట్టను” అని జవాబిచ్చాడు. కాబట్టి
    వాళ్ళిద్దరూ ప్రయాణం కొనసాగించారు.
  hat-BSA: 'Konsa, Élie te di li: “Souple, rete isit la, paske SENYÈ a te voye mwen
    nan Jourdain an.” Li te reponn: “Jan Senyè a viv la e jan ou menm viv la, mwen
    p ap kite ou.” Konsa yo de a te avanse.'
  bxh-bxh: Habahim Ilaidiya ya faliba iyen, U miyamiya aiteꞌi. Guyau ya duigu bena
    E lau Diyodan. Na Ilaisa iyen, Wananaha Guyau ya mwahumwahuli, yo hesana yai,
    um wa mwahumwahuli hinaga, be ibege ya lau afulem. Yo fede tataudi luwaga sa lau.
  kos-kos: Na Elijah el fahk nu sel Elisha, “Inge, kom muta inse. LEUM GOD El sap
    ngan som nu Infacl Jordan.” Tuh Elisha el topuk, “Nga fulahk ke inse pwaye luk
    nu sin LEUM GOD moul, ac nu sum, lah nga fah tiana som liki kom.” Ouinge eltal
    fahla na,
  hbo-WLC: וַיֹּאמֶר֩ ל֨וֹ אֵלִיָּ֜הוּ שֵֽׁב־נָ֣א פֹ֗ה כִּ֤י יְהוָה֙ שְׁלָחַ֣נִי הַיַּרְדֵּ֔נָה
    וַיֹּ֕אמֶר חַי־יְהוָ֥ה וְחֵֽי־נַפְשְׁךָ֖ אִם־אֶעֶזְבֶ֑ךָּ וַיֵּלְכ֖וּ שְׁנֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ, Ịlaịja sịrị ya, “Nọdụ nʼebe a, nʼihi na Onyenwe anyị ziri m ka
    m jee Jọdan.” Ma ọ zara, “Dịka Onyenwe anyị na-adị ndụ, na dịka gị onwe gị nọkwa
    na-adị ndụ, agaghị m ahapụ gị.” Ya mere, ha abụọ sooro na-eje.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏଲୀୟ ଇଲୀଶାୟଙ୍କୁ କହିଲେ, “ମୁଁ ବିନୟ କରୁଅଛି, ଏଠାରେ ଥାଅ; କାରଣ ସଦାପ୍ରଭୁ
    ମୋତେ ଯର୍ଦ୍ଦନକୁ ପଠାଇଅଛନ୍ତି।” ତହୁଁ ସେ କହିଲେ, “ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଓ ଆପଣଙ୍କ
    ପ୍ରାଣ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ମୁଁ ଆପଣଙ୍କୁ ଛାଡ଼ିବି ନାହିଁ।” ଏଥିରେ ସେ ଦୁହେଁ ଅଗ୍ରସର ହେଲେ।
  wmt-wmt: Nyanartijangka marni parla Yilayijarlu mapirrikarrajiwu, “Wurna marna yanku
    martuwarrakarti. Ngarpungu paja jinjinyinya nyanartikarti martuwarrakarti yanupurru.
    Nyuntu man lama kirralku minyayirla.” Mapirrikarrajirlu parla marni, “Ngajirta.
    Ngaju marnangurla yanku mapirrirni, ngajirta ngajan wanyjarra.” Wali yanila pila
    mapirri. Nyanartijangka puraputwarnti paja pilangulurla yani. Wajilpinya palupinya
    martuwarrakarti. Wali jatparamanila pila. Nyantujarra pila kajalurni karrinyungurra,
    kanarlanywarnti palu karrinya wartangurni. Warntarni Yilayijarlu kuwut nyantukura,
    nyanartijangkarlu rulumapkujirni. Karlpinyala kaparn ngapa nyanarti. Kayirrajaa
    kurlirra pila ngapajarra laparningurra. Pulparrala pila kakarrara tirrinyyani
    karlpungujangkarlal.
  chk-chk: Mürin, Elias a üreni Elisa, “Üa tüngor ngonuk pwe kopwe le nonom ikei,
    pun ewe Samol mi Lapalap a tiniela ren ewe chanpupu Jortan.” Nge Elisa a üra,
    “Mwo manauen ewe Samol mi Lapalap, pwal mwo manauom, üsap likituk.” Iei mine ekewe
    ruoman ra mwinela.
  rop-rop: Brom deya Ilaija bin tok langa Ilaisha igin, “Yu jidan iya dumaji YAWEI
    bin dalim mi blanga go langa Jodan Riba.” Bat Ilaisha bin tok, “Trubala ai dalim
    yu. Ai kaan neba libum yu.” En dubala bin kipgon langa Jodan Riba
  ukr-1871: 'І рече Ілия до його: Зостанься ж тут, бо Господь послав мене на Йордань.
    Він же відказує: Так певно, як Господь живе, й як ти живеш, не покину тебе! От
    і пійшли вони обидва.'
  deu-1951: 'Und Elia sprach zu ihm: Bleibe doch hier, denn der HERR hat mich an den
    Jordan gesandt! Er aber sprach: So wahr der HERR lebt, und so wahr deine Seele
    lebt, ich verlasse dich nicht! Und sie gingen beide miteinander.'
  eng-JPS: 'And Elijah said unto him: ''Tarry here, I pray thee; for the LORD hath
    sent me to the Jordan.'' And he said: ''As the LORD liveth, and as thy soul liveth,
    I will not leave thee.'' And they two went on.'
  srp-1865: 'Opet mu reèe Ilija: ostani ti tu, jer me Gospod šalje na Jordan. A on
    reèe: tako živ bio Gospod i tako bila živa tvoja duša, neæu te ostaviti. Tako
    otidoše obojica.'
  lug-lug: Eriya n’addamu nate n’amugamba nti, “Sigala wano, nserengete ku Yoludaani
    Mukama gy’antumye.” Naye Erisa n’amuddamu nti, “Mazima nga Mukama bw’ali omulamu,
    era nga nawe bw’oli omulamu, siireme kugenda naawe.” Awo ne batambula bombi.
  heb-heb: ויאמר לו אליהו שב נא פה כי יהוה שלחני הירדנה ויאמר חי יהוה וחי נפשך אם
    אעזבך וילכו שניהם׃
  ben-IRV: এরপর এলিয় তাঁকে বললেন, “অনুরোধ করি, তুমি এখানে থাক; কারণ সদাপ্রভু আমাকে
    যর্দ্দন নদীর পারে পাঠালেন।” উত্তরে তিনি বললেন, “যতদিন সদাপ্রভু আছেন ও আপনি আছেন,
    আমি আপনাকে ছাড়ব না।” সুতরাং তাঁরা দুজন চলতে লাগলেন।
  pan-pan: ਤਾਂ ਏਲੀਯਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ ਕਿ ਤੂੰ ਇੱਥੇ ਠਹਿਰ ਜਾਈਂ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ
    ਯਰਦਨ ਨੂੰ ਭੇਜਿਆ ਹੈ। ਪਰ ਉਹ ਬੋਲਿਆ, “ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਅਤੇ ਤੇਰੀ ਜਾਨ ਦੀ ਸਹੁੰ ਮੈਂ ਤੈਨੂੰ
    ਨਹੀਂ ਛੱਡਾਂਗਾ।” ਸੋ ਓਹ ਦੋਵੇਂ ਤੁਰ ਪਏ।
  tkr-tkr: 'İlyasee mang''uk''le eyhen: – Hucoone ixhes, ğu inyaa axve, Rəbbee zı
    İordanne damaysqa vor g''ıxele. Elişee eyhen: – Vorne Rəbbilqayiy yiğne canılqan
    k''ın ixhen, zı vake xıl ts''ıts''aa''as deş. Məxüd ıxha, manbı sacigee avayk''an.'
  mya-JVB: ဧလိယ ကလည်း ဤ အရပ်၌ နေရစ် ပါလော့။ ထာဝရဘုရား သည် ငါ့ ကိုယော်ဒန် မြစ်သို့
    စေလွှတ် တော်မူ သည်ဟုဆို လျှင် ၊ ဧလိရှဲက၊ ထာဝရဘုရား အသက် ၊ ကိုယ်တော် အသက်ရှင် တော်မူသည်အတိုင်း
    ၊ ကိုယ်တော် နှင့်အကျွန်ုပ်မ ကွာ ရပါဟု ပြန် ပြောလျက်၊ ထိုသူ နှစ် ယောက်တို့သည် အတူသွား
    ကြ၏
  tbg-tbg: 'Minti tivakero vauvaro Elaitaava Elisaarara tiharo, Noravano Kotiva tiriara
    Iotani Namari vainaini vuane timanta te mini vuarirara are mainima variane, tiro.
    Elaitaava minti tuvaro Elisaava aqao tiro, Noravano Kotiva qaqi variqiro vi vaira
    autuqaavata, ai autuqaavata te quqaama turo: Te ai hampata vairerave, tivakero
    Elaitaakantiro Iotani Namari vaunaini vura.'
  hmo-hmo: Vadaeni Elia ese Elisaia dekenai ma ia hereva, ia gwau, “Elisaia e, mani
    emu kara iniseni oi noho, badina be Lohiabada ese lau ia oda, Ioridane Sinavai
    dekenai do lau lao.” To Elisaia ia haere, ia gwau, “Mauri Lohiabada ena ladanai,
    bona oiemu ladanai danu, lau ese oi do lau rakatania lasi.” Vadaeni idia ruaosi
    idia raka lao.
  urd-urd: और एलियाह ने उससे कहा, “तू ज़रा यहीं ठहर जा, क्यूँकि ख़ुदावन्द ने मुझ को
    यरदन भेजा है।” उसने कहा, “ख़ुदावन्द की हयात की क़सम और तेरी जान की क़सम, मैं तुझे
    नहीं छोड़ूँगा।” इसलिए वह दोनों आगे चले।
  rus-SYN: 'И сказал ему Илия: останься здесь, ибо Господь посылает меня к Иордану.
    И сказал он: жив Господь и жива душа твоя! не оставлю тебя. И пошли оба.'
  bqc-SIM: 'Ɔ̃ Ɛlia òɛ̀: Zɛ laaↄ! Dii ma zĩ Yuudɛ̃iɛ. A wèwà à mɛ̀: Ń Dii kuao
    ń n kuao má kɛ̃mao. Ɔ̃ aa tɛkↄ̃i,'
  tcz-CHONGTHU: Hijeh chun, Elijah in Elisha kom’ah aseijin “Hichea hin ana umtan
    ajeh chu keihi Pakaiyin Jordan Vadung geija che dingin aseije,” ati. Ahin Elisha’n
    adonbut in, “Hinjing Pakai leh nangma nahinjing laisen, Keiman nangma dalha ponge”
    ati. Hiti chun amani akijot kit lhon tan ahi.
  mar-mar: नंतर एलीया अलीशाला म्हणाला, “तू कृपाकरून येथेच थांब, कारण परमेश्वराने मला
    यार्देनेस पाठवले आहे.” अलीशा म्हणाला, “परमेश्वर जिवंत आहे व तू जिवंत आहे; मी तुला
    सोडणार नाही.” तेव्हा ते दोघे पुढे निघाले.
  soq-soq: Ita Elaia me mampe wanase, “Elaisa, e mape wanempa. Iawe God ne dianena
    esa Ioadanwa iape anteapa.” Tane Elaisa sipoasane wanase, “Ulaipa Iawe God wanwankasalala
    ebowe ita do e eboawo ne sauantedina e mai eepa, dia.” Ita mo nata awodea antoiena.
  qub-qub: 'Chaychöpis yapay Elías niran: «Eliseo, caycho quëdacuy. Nogataga Tayta
    Diosmi cachaycäman Jordanman.» Chaura Eliseo niran: «Tayta Diospis gampis musyanquimi.
    Gamtaga manami cacharishayquipächu.» Niptin ishcan aywaran.'
  bqp-bqp: 'Akũ Iliasu pìnɛ: Ǹ zɛ la! Dikiri ma zĩ Yodan. Akũ à wèa à pì: Kũ Dikiri
    kunnaao kũ n kunnaao mani kɛ̃mmaro. Akũ ò tɛ́kↄ̃i,'
  hat-hat: 'Apre sa, Eli di Elize: —Koulye a ou mèt rete isit la tande, paske Seyè
    a ban m'' lòd pou m'' al bò larivyè Jouden. Men, Elize reponn li: —Mwen pran ou
    menm ansanm ak Seyè ki vivan an pou temwen, mwen p''ap kite ou ale pou kont ou.
    Se konsa yo pati ansanm ankò.'
  eng-BSB: And Elijah said to Elisha, “Please stay here, for the LORD has sent me
    on to the Jordan.” But Elisha replied, “As surely as the LORD lives and as you
    yourself live, I will not leave you.” So the two of them went on.
  eng-WEBPB: Elijah said to him, “Please wait here, for the LORD has sent me to the
    Jordan.” He said, “As the LORD lives, and as your soul lives, I will not leave
    you.” Then they both went on.
  kbq-kbq: Hanki zanagra Jerikoma mani'nekea Elaija'a amanage huno Elisana asmi'ne,
    Nagrikura Ra Anumzamo'a Jodani tintega vuo huno nasamigu, muse hugantoanki kagra
    amare manio. Hianagi Elisa'a amanage hu'ne, Kasefa huno mani'nea Ra Anumzamofo
    avufine, kagri kavufine huvempa huanki'na kagrane Jodani tintega vugahue. Anage
    higeke magoka Jodania vu'na'e.
  nhe-BL: 'Teipa Elías quiilhui Eliseo: ―Ximocahua nica Jericó pampa TOTECO nechtitlantoc
    hasta atemitl Jordán. Pero Eliseo quinanquili queja nochipa quinanquiliyaya: ―Nelía
    temachtli nimitzilhuía, ax nimitzcahuas moselti. Huajca yajque nochi ome san sejco.'
  bus-bus: 'Ben Ilia bènɛ: Ǹ zɛ kɛ̀! Dii ma zĩ Yodazi. Ben à wèàla à bè: Kↄ̃n Dii
    kuunao kↄ̃n n kuunao mɛ́ kɛ̃mmaro. Ben aↄ̃ↄ tɛ́kↄ̃zi,'
  gub-BL: Na'e uze'eg Eri Erizew pe. — Epyta xe kury, ta'e Tupàn Tuweharupi Wiko Ma'e
    hemono kar yrykaw Zotàw pe a'e xe, i'i izupe. — Amume'u putar ko ma'e Tupàn Tuweharupi
    Wiko Ma'e henataromo kury, nerenataromo no. — Nurezar kwaw ihe nehe, i'i. A'e
    rupi uhem oho a'e wi wà.
  eng-DRA: 'And Elias said to him: Stay here, because the Lord hath sent me as far
    as the Jordan. And he said: As the Lord liveth, and as thy soul liveth, I will
    not leave thee; and they two went on together,'
