verse: 2KI.002.019
translations:
  mal-C: 'ആ നഗരത്തിലെ ആളുകൾ എലീശയോട്: “നോക്കൂ, അങ്ങു കാണുന്നതുപോലെ ഈ നഗരത്തിന്റെ സ്ഥാനം
    മനോഹരംതന്നെ; എന്നാൽ, ഇതിലെ വെള്ളം മലിനവും ആ പ്രദേശം കൃഷിക്ക് ഉപയുക്തമല്ലാത്തതുമാണ്”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und die Bürger der Stadt sprachen zu Elisa: Die Lage der Stadt ist ja
    gut, wie du selbst siehst, o Herr; aber das Wasser ist schlecht, und die Gegend
    verursacht häufig Fehlgeburten.'
  lin-lin: 'Bato ya engumba ya Jeriko bayebisaki Elize : — Oh nkolo ! Engumba na biso
    etongami na esika ya malamu ndenge ozali komona yango, kasi mayi ezali mabe mpe
    mabele ebotaka te.'
  eng-LSV: And the men of the city say to Elisha, “Now behold, the site of the city
    [is] good, as my lord sees, and the waters [are] bad, and the earth sterile.”
  eng-GNV: 'And the men of the citie saide vnto Elisha, Beholde, we pray thee: the
    situation of this citie is pleasant, as thou, my lorde, seest, but the water is
    naught, and the ground baren.'
  eng-WEBSTER: 'And the men of the city said to Elisha, Behold, I pray thee, the situation
    of this city is pleasant, as my lord seeth: but the water is bad, and the ground
    barren.'
  nhw-BL: 'Huan nopa tlacame catli ehuani altepetl Jericó quiilhuijque Eliseo: ―Nica
    campa mosehuía ni altepetl nelía yejyectzi quen tiquita, pero nopa atl catli onca,
    amo cuali. Huan quichihua para nochi tosihuajhua ma quintlahuisoca ininconehua
    huan ni totlal amo hueli tlaeliltis.'
  swh-ONEN: Watu wa mji wakamwambia Elisha, “Tazama, bwana wetu, mahali mji huu ulipojengwa
    ni pazuri, kama bwana wangu aonavyo, lakini maji yake ni mabaya, na nchi haizai.”
  bba-bba: Sɔ̃ɔ teeru Yerikoɡibu bɑ nɑ Eliseen mi, bɑ nɛɛ, bɛsɛn wuu ɡe, ɡɑ wɑ̃ nɡe
    mɛ wunɛ bɛsɛn yinni ɑ wɑɑmɔ. Adɑmɑ ɡen nim kun ɡeɑ sɑ̃ɑ. Mɛyɑ mu ku rɑ de ɡɑ̃ɑnu
    nu mɑ, sɑɑ tɔmbu sere kɑ yɑɑ sɑbenɔ kɑ dɑ̃ɑɔ.
  eng-KJVCPB: 'And the men of the city said unto Elisha, Behold, I pray thee, the
    situation of this city is pleasant, as my lord seeth: but the water is naught,
    and the ground barren.'
  luo-luo: Ji mane odak Jeriko nowachone Elisha niya, “Jaduongʼ neye kaka dalawani
    oger kama ber, makmana pige ema rach kendo lope ok miyo.”
  meu-meu: Bena hanua taudia ese Elisaia e hamaoroa, eto, A itaia, ina hanua e ginimu
    gabuna na gabu namona, egu lohia o itaiamu heḡereḡerena. A ranu na dika, bona
    tano anina e ruru negemu.
  npi-ULB: सहरका मानिसहरूले एलीशालाई भने, “हेर्नुहोस्, तपाईं देख्‍न सक्‍नुहुन्छ यो
    सहरको अवस्था राम्रै छ, तर पानी दूषित छ, र जमिनले फल दिंदैन ।”
  yor-yor: Àwọn ọkùnrin ìlú wí fún Eliṣa, pé, “Wò ó, olúwa wa, ìtẹ̀dó ìlú yìí dára,
    gẹ́gẹ́ bí ẹ ti rí i, ṣùgbọ́n omi náà burú, ilẹ̀ náà sì sá.”
  emp-NTPO: 'Jericod̶ebemarãba Eliseoa nãwã jarasid̶aa: –Dairã boro, bʌa cawa b̶ʌa
    naʌ̃ purura bio bia b̶ʌda. Baribʌrʌ baidoda biẽ́ b̶ʌ bẽrã dai ẽjũã sid̶a biẽ́
    b̶ʌa.–'
  pes-OPCB: 'در این هنگام، چند نفر از اهالی شهر اریحا نزد الیشع آمده، به او گفتند:
    «همان‌طور که می‌دانید شهر ما در جای خوبی قرار دارد، ولی آب آن سالم نیست و باعث
    بی‌حاصلی زمین ما می‌شود.»'
  tgl-ULB: Sinabi ng mga lalaki sa lungsod kay Eliseo, “Nagmamakaawa kami sa iyo,
    nakikita mo na mabuti ang kalagayan ng lungsod na ito, gaya ng nakikita ng panginoon
    ko, pero madumi ang tubig at hindi mabunga ang lupain.”
  cbu-NT: 'Ashiriya, Jericoshuchsha tputs Elisewaa kamaniranganaya. Napanlla: ashchiri
    in yakat wanasiri. Na tamaru shaana paksha. Itaru, kungsha yutarita, misha tsaputam
    yutarittamta. Nda tatsumim wanasir kxunkiya, táranganaya.'
  hui-hui: Elaisa ibu Yarigo tanoha heagola wali agali tano ogoniha heneyarume ibuwa
    lalu, Agali haguane-o tano bayale o ngago de handa. Anigo iba dege ko burupale
    kamagoni. Wali gali tombeha bere biruwa iba uruni hambu nayagua waneigini gali
    tombeha bedaru taba honolene tu ndo timbu nahe ngaore abale taba hanaga biaga.
    Anidagua biragola waneigini homaga biaga, lalu lamini.
  mya-mya: ယေ​ရိ​ခေါ​မြို့​သား​အ​ချို့​တို့​သည် ဧ​လိ​ရှဲ​ထံ သွား​၍``အ​ရှင်၊ အ​ရှင်​သိ​တော်​မူ​သည့်​အ​တိုင်း
    ဤ​မြို့​သည်​သာ​ယာ​သော​မြို့​ပင်​ဖြစ်​သော်​လည်း ရေ​မ​ကောင်း​သ​ဖြင့်​နေ​ထိုင်​သူ​တို့​သား​ပျက်
    တတ်​ပါ​သည်'' ဟု​လျှောက်​ကြ​၏။
  bod-N: ཡང་གྲོང་ཁྱེར་དེའི་མི་རྣམས་ཀྱིས་ཨེ་ལི་ཤཱ་ལ། བདག་ཅག་གི་ཇོ་བོ་ལགས། གཟིགས་དང་།
    བདག་ཅག་གི་ཇོ་བོ་ཁྱེད་ཉིད་ཀྱིས་གཟིགས་པ་ལྟར་གྲོང་ཁྱེར་འདི་ཆགས་སའི་ཡུལ་ནི་ལེགས་ནའང་ཆུ་ངན་པའི་སྟབས་ཀྱིས་ས་ཞིང་དུ་འབྲས་བུ་མི་འབྱུང་ངོ་ཞེས་ཞུས་པ་ན།
  sna-sna: Varume vomuguta vakati kuna Erisha, “Tarirai, tenzi wedu, guta iri riri
    pakanaka, asi sezvamunoona henyu, mvura yacho yakaipa uye nyika yacho haina zvibereko.”
  spa-BLM: 'Los hombres de la ciudad dijeron a Eliseo: “Mira, por favor, la situación
    de esta ciudad es agradable, como ve mi señor; pero el agua es mala y la tierra
    es estéril.”'
  cac-cac: 'Ix yalan eb'' anima cajan d''a jun chon̈ab'' chi'' d''a vin̈aj Eliseo
    chi'' icha tic: —Mamin, ilnab'' val yilji jun lugar tic, te vach'', palta malaj
    tas tz''el d''a sat luum yujto man̈ vach''oc a a'' ay d''a luum, xchi eb''.'
  swh-ULB: Watu wa mjini wakamwambia Elisha, “Ona, tunakuomba, hali ya mjini hapa
    ni pazuri, kama bwana wangu awezavyo kuona, lakini maji ni mabaya na hiyo nchi
    haiwezi kuzaa matunda.”
  bel-bel: 'І сказалі жыхары таго горада Елісею: вось, стан гэтага горада добры, як
    бачыць гаспадар мой; але вада нядобрая і зямля неўрадлівая.'
  deu-ELBBK: 'Und die Männer der Stadt sprachen zu Elisa: Sieh doch, die Lage der
    Stadt ist gut, wie mein Herr sieht, aber das Wasser ist schlecht, und das Land
    ist unfruchtbar.'
  mbb-OT: Is menge etew ziyà te inged he Jerico migkeǥiyan dan si Elisha te, “Datù,
    neehè nu man he meupiya is nesevukan te inged dey. Piru kenà meupiya is wahig,
    ne tenged kayi kenè en edtuvù is menge pinemula.”
  mal-2015: 'അനന്തരം ആ പട്ടണക്കാർ എലീശയോടു: ഈ പട്ടണത്തിന്റെ ഇരിപ്പു മനോഹരമായതെന്നു
    യജമാനൻ കാണുന്നുവല്ലോ; എന്നാൽ വെള്ളം ചീത്തയും ദേശം ഗർഭനാശകവും ആകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Varesave Jerichoskre murša phende le Elizeoske: „Dikh, rajeja amaro, andre
    kada foros pes mištes amenge bešel, ale o paňi nane lačho a e phuv na anel uľipen.“'
  pes-OPV: 'و اهل شهر به الیشع گفتند: «اینک موضع شهر نیکوست چنانکه آقای ما می‌بیند،
    لیکن آبش ناگوار و زمینش بی‌حاصل است.»'
  ron-1924: 'Оамений дин четате ау зис луй Елисей: „Ятэ, ашезаря четэций есте бунэ,
    дупэ кум веде домнул меу, дар апеле сунт реле ши цара есте стярпэ.”'
  ben-OBCV: সেই নগরের লোকজন ইলীশায়কে বলল, “হে আমাদের প্রভু, আপনি তো দেখতেই পাচ্ছেন
    যে এই নগরটি বেশ ভালো স্থানতেই অবস্থিত, কিন্তু এখানকার জল খুব খারাপ ও জমিও অনুৎপাদক।”
  som-som: Markaasaa dadkii magaaladu waxay Eliishaa ku yidhaahdeen, Waannu ku baryaynaaye
    bal eeg, meeshay magaaladanu taal way wanaagsan tahay sidaad aragto, sayidkayagow,
    laakiinse biyuhu way xun yihiin, oo dhulkuna si wanaagsan wax uma bixiyo.
  lat-VUC: 'Dixerunt quoque viri civitatis ad Eliseum: Ecce habitatio civitatis hujus
    optima est, sicut tu ipse, domine, perspicis: sed aquæ pessimæ sunt, et terra
    sterilis.'
  eng-ASVBT: 'And the men of the city said unto Elisha, Behold, we pray thee, the
    situation of this city is pleasant, as my lord seeth: but the water is bad, and
    the land miscarrieth.'
  ita-1885: 'Or la gente della città disse ad Eliseo: Ecco ora, la stanza di questa
    città è buona, come il mio signore vede; ma le acque sono cattive, onde il paese
    è dipopolato.'
  eng-LXXUP: And the men of the city said to Elisha, Behold, the situation of the
    city is good, as our lord sees; but the waters are bad, and the ground barren.
  eng-ULB: The men of the city said to Elisha, “See, we beg of you, the situation
    of this city is pleasant, as my master can see, but the water is bad and the land
    is not fruitful.”
  spa-VBL: 'La gente del pueblo le dijo a Eliseo: “Mira, señor, aunque nuestro pueblo
    tiene una buena ubicación, como puedes ver, el agua es mala y la tierra es pobre”.'
  fra-_FOB: 'Et les gens de la ville dirent à Élisée: Voici, le séjour de cette ville
    est bon, comme mon seigneur le voit; mais les eaux sont mauvaises, et le pays
    est stérile.'
  mal-mal: 'അനന്തരം ആ പട്ടണക്കാർ എലീശയോട്: “ഈ പട്ടണത്തിന്റെ അവസ്ഥ മനോഹരമെന്ന് യജമാനൻ
    കാണുന്നുവല്ലോ; എന്നാൽ വെള്ളം മലിനവും ദേശം ഫലശൂന്യവും ആകുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Ek din Yarīhū ke ādmī Ilīshā ke pās ā kar shikāyat karne lage, “Hamāre
    āqā, āp ḳhud dekh sakte haiṅ ki is shahr meṅ achchhā guzārā hotā hai. Lekin pānī
    ḳharāb hai, aur natīje meṅ bahut dafā bachche māṅ ke peṭ meṅ hī mar jāte haiṅ.”
  suz-BL: मिनु मेको सहर ङा मुरपुकीम एलीशा कली “एको आंइ सहर रिम्‍शो बाक्‍ब। तन्‍न एकेर
    ङा ब्‍वाक्‍कु मरिम्‍शो बाक्‍ब। मिनु एको ब्‍वाक्‍कुमी आल शाम्‍पाइक्‍ब” देंमा बाक्‍त।
  ita-1927: 'Or gli abitanti della città dissero ad Eliseo: “Ecco, il soggiorno di
    questa città è gradevole, come vede il mio signore; ma le acque son cattive, e
    il paese è sterile”.'
  ckb-ckb: 'پیاوانی شارەکە بە ئەلیشەعیان گوت: «ئەوەتا هەروەک گەورەم دەبینێت شوێنی
    شارەکە باشە، بەڵام ئاوەکە خراپە و خاکەکەشی بێ پیتە.»'
  eng-BBE: Now the men of the town said to Elisha, You see that the position of this
    town is good; but the water is bad, causing the young of the cattle to come to
    birth dead.
  kan-OKCV: ಆಗ ಪಟ್ಟಣದ ಮನುಷ್ಯರು ಎಲೀಷನಿಗೆ, “ಈ ಪಟ್ಟಣದ ಸ್ಥಳವು ಒಳ್ಳೆಯದಾಗಿದೆ. ನಮ್ಮ ಯಜಮಾನನೇ,
    ನೋಡು ನಿನಗೆ ಕಾಣುವುದು. ಆದರೆ ನೋಡು ನೀರು ಕೆಟ್ಟದ್ದು, ಭೂಮಿ ಬಂಜೆಯಾದದ್ದು,” ಎಂದರು.
  tam-2017: 'பின்பு அந்தப் பட்டணத்தின் மனிதர்கள் எலிசாவை நோக்கி: இதோ, எங்கள் ஆண்டவன்
    காண்கிறபடி இந்தப் பட்டணம் குடியிருப்பதற்கு நல்லது; தண்ணீரோ கெட்டது, நிலமும் பாழ்நிலம்
    என்றார்கள்.'
  spa-RV-1909: 'Y los hombres de la ciudad dijeron á Eliseo: He aquí el asiento de
    esta ciudad es bueno, como mi señor ve; mas las aguas son malas, y la tierra enferma.'
  ron-BTF: 'Și oamenii cetății i-au zis lui Elisei: Iată, te rog, situarea acestei
    cetăți este plăcută, precum domnul meu vede; dar apa este rea și pământul sterp.'
  eng-WEBP: The men of the city said to Elisha, “Behold, please, the situation of
    this city is pleasant, as my lord sees; but the water is bad, and the land is
    barren.”
  eng-FBV: The townspeople said to Elisha, “Look, sir, while our town has a good location
    as you can see, the water is bad and the soil is poor.”
  nld-1939: 'Nu zeiden de bewoners der stad tot Eliseus: De ligging van de stad is
    goed, zoals mijn heer zelf kan zien; maar het water is slecht, zodat het land
    onvruchtbaar is.'
  nch-BL: 'Huan nopa tacame cati ehuani ipan altepet Jericó quiilhuijque Eliseo: ―Nica
    campa eltoc ni altepet nelía yejyectzi quej tiquita, pero nopa at cati onca, amo
    cuali. Huan quichihua para nochi tosihuajhua ma quintahuisoca ininconehua huan
    ni total amo hueli taeliltía.'
  vie-1934: 'Dân cư của Giê-ri-cô nói cùng Ê-li-sê rằng: Chỗ xây cất thành này tốt
    lắm y như chúa tôi thấy; nhưng nước thì độc và đất thì chai.'
  hin-CV: नगरवासियों ने एलीशा से विनती की, “हमारे स्वामी, देखिए, इस नगर की स्थिति
    सुखद है, यह आप भी देख रहे हैं, मगर यहां पानी सही नहीं है, साथ ही ज़मीन भी उपजाऊ
    नहीं है.”
  spa-BES: 'Entonces los hombres del pueblo dijeron a Eliseo: Ya ves que la posición
    de este pueblo es buena; pero el agua es mala, lo que hace que los críos del ganado
    nazcan muertos.'
  tdx-tdx: 'Nanao ty hoe amy Elisà ondati’ i rovaio: Ehe mahaisaha te fanjaka ty toe’
    ty rova toy, ampahaoniñan- talèko; fe raty ty rano’e, vaho tsy mamokatse o taneo.'
  tha-KJV: คนในเมืองพู​ดก​ับเอลี​ชาว​่า “​ดู​เถิด ทำเลเมืองนี้​ก็​ร่าเริ​งด​ี ดังที่​เจ้​านายของข้าพเจ้าได้​เห​็นแล้ว
    แต่​ทว่าน้ำไม่​ดี​และชาวแผ่นดิ​นก​็​แท้งลูก​”
  por-BR-2018: 'E os homens da cidade disseram a Eliseu: Eis que o assento desta cidade
    é bom, como meu senhor vai; mas as águas são más, e a terra enferma.'
  deu-ELO: 'Und die Männer der Stadt sprachen zu Elisa: Siehe doch, die Lage der Stadt
    ist gut, wie mein Herr sieht, aber das Wasser ist schlecht, und das Land ist unfruchtbar.'
  eng-WYC-2018: Therefore the men of the city said to Elisha, Lo! the dwelling of
    this city is full good, as thou thyself, lord, seest; but the waters be most evil,
    and the land is barren.
  epo-epo: 'Kaj la loĝantoj de tiu urbo diris al Eliŝa: Jen do la loĝado en ĉi tiu
    urbo estas bona, kiel nia sinjoro vidas; sed la akvo estas malbona, kaj la tero
    estas senfrukta.'
  uig-PIN: 'Xǝⱨǝrdiki adǝmlǝr Elixaƣa: Ƣojam kɵrgǝndǝk, xǝⱨǝr ɵzi obdan jaydidur,
    lekin su naqar wǝ tupraⱪ tuƣmastur, dedi.'
  beo-beo: Yeligou moilai bai bagade fi dunu oda ilia da Ilaisiama asili, ema amane
    sia:i, “Hina! Di dawa:! Ninia moilai da noga:idafa. Be hano da wadela:iba:le,
    dunu da olole bogosa amola uda da mano baladigisa.
  tpi-OTNT: Elisa i stap yet long Jeriko, na ol man bilong taun i kam tokim em olsem,
    “Bikman, yu lukim, dispela taun i gutpela tru. Tasol wara i no gutpela. Na taim
    ol meri i gat bel i dringim dispela wara, ol i save karim pikinini hariap tumas,
    long taim ol pikinini i no bikpela yet long bel bilong mama. Olsem na ol pikinini
    i save dai.”
  hau-SA: Mutane garin suka ce wa Elisha, “Ranka yă daɗe, duba, garin yana da kyan
    gani, amma ruwan ba shi da kyau, ƙasar kuma ba ta ba da amfani.”
  uig-LAT: 'Sheherdiki ademler Élishagha: Ghojam körgendek, sheher özi obdan jaydidur,
    lékin su nachar we tupraq tughmastur, dédi.'
  nde-nde: Amadoda omuzi wakhona athi ku-Elisha, “Akubone, nkosi yethu, umuzi lo usendaweni
    ebukekayo, njengoba lawe uzibonela, kodwa amanzi alapha mabi lomhlaba wakhona
    awulazithelo.”
  ton-ton: '¶ Pea naʻe pehē ʻe he kau tangata ʻoe kolo kia ʻIlaisa, “Vakai koe, ʻoku
    matamatalelei ʻae tuʻuʻanga ʻoe kolo ni, ʻo hangē ko ia ʻoku sio ki ai ʻa hoku
    ʻeiki: ka ʻoku kovi ʻa hono vai, pea ʻoku kakā ʻae kelekele.”'
  ces-1613: 'Muži pak města toho řekli Elizeovi: Hle, nyní byt v městě tomto jest
    výborný, jakož, pane můj, vidíš, ale vody jsou zlé a země neúrodná.'
  eng-WMB: The men of the city said to Elisha, “Behold, please, the situation of this
    city is pleasant, as my lord sees; but the water is bad, and the land is barren.”
  tam-TCV: அந்தப் பட்டணத்து மனிதர் எலிசாவைப் பார்த்து, “ஆண்டவனாகிய நீர் காண்கிறபடி
    உண்மையாக இந்தப் பட்டணம் சிறந்த சூழலில் அமைந்துள்ளது. ஆனால் தண்ணீரோ பயன்படுத்த
    உகந்ததல்ல. அத்துடன் நிலமும் பலனற்றதாயிருக்கிறது” என்றார்கள்.
  ceb-ULB: Miingon ang kalalakin-an sa siyudad kang Eliseo, “Tan-awa, nanghangyo kami
    kanimo, maayo ang kahimtang niini nga siyudad, sumala sa nakita sa akong agalon,
    apan dili maayo ang tubig ug ang yuta dili mabungahon.”
  pol-UBG: 'Potem ludzie tego miasta powiedzieli do Elizeusza: Oto położenie tego
    miasta jest dobre – jak ty, mój panie, widzisz. Lecz woda jest niedobra i ziemia
    nieurodzajna.'
  agr-agr: 'Tuja Jericónmaya aents aidau Eliseon chichajuinak: “Iina yaaktajiya juka
    pegkejai. Duka ameshkam wainme. Tujash yumi pegkegchau umumaitsui, nugkashkam
    ajakmamash tsapatsui”, tuidau.'
  kyc-kyc: Akali Jereko range lapome Ilaisa kareyamo dokona papala baa kando dopa
    leyami. Emba silini. Taone dake ama keyange wakasa sipyamopape ipwa koo wakasa
    ingyuo ipyamo dokona nyaŋa elya pyuo manjo nyii nalyaminyi, leyami.
  urd-GVU: ایک دن یریحو کے آدمی الیشع کے پاس آ کر شکایت کرنے لگے، ”ہمارے آقا، آپ خود
    دیکھ سکتے ہیں کہ اِس شہر میں اچھا گزارہ ہوتا ہے۔ لیکن پانی خراب ہے، اور نتیجے
    میں بہت دفعہ بچے ماں کے پیٹ میں ہی مر جاتے ہیں۔“
  deu-1912: 'Und die Männer der Stadt sprachen zu Elisa: Siehe, es ist gut wohnen
    in dieser Stadt, wie mein Herr sieht; aber es ist böses Wasser und das Land unfruchtbar.'
  kan-2017: ಯೆರಿಕೋವಿನ ಜನರು ಎಲೀಷನಿಗೆ, “ನಮ್ಮ ಒಡೆಯನಾದ ನಿನಗೆ ಗೊತ್ತಿರುವಂತೆ, ಈ ಊರು ಕಟ್ಟಲ್ಪಟ್ಟಿರುವ
    ಸ್ಥಳವು ಒಳ್ಳೆಯದಾಗಿದೆ. ಆದರೆ ನೀರು ಕೆಟ್ಟದ್ದಾಗಿರುವುದರಿಂದ ಬಂಜೆತನ ಉಂಟಾಗಿದೆ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me yib boch e pumo’on nu Jeriko ngak Elisa me lungurad ngak, “Ga manang
    ni re binaw ney e rib fel’, machane ran riy e ba kireb, ya be karing e maraggil
    ko ppin.”
  hlt-MCSB: Te vaengah khopuei kah hlang rhoek loh Elisha taengah, “Ka boeipa aw,
    na hmuh bangla khopuei tolrhum tah then coeng he, tedae tui thae tih diklai khaw
    hi,” a ti uh.
  mdy-ETH: ዒያርኮይዳፓ ዻካ ዓሲ ዔልሳዒ ኮይላ ሙካዖ፦ «ኑ ጎዳሢዮ! ኔ ዔራሢጉዲ ሃና ካታሜላ ናንጊም ኮሺኬ፤ ጋዓንቴ ዋኣፃ
    ፑርቴሢሮ ኑኡኮ ላኣሎ ቡሊሲ ባሼኔ» ጌዔኔ።
  twi-ASANTE: Afei, Yeriko mpanimfoɔ kɔsraa Elisa. Wɔka kyerɛɛ no sɛ, “Ɔdɛɛfoɔ, yɛwɔ
    dadwene bi. Saa kuro yi daberɛ ne nneɛma a atwa ho ahyia yɛ fɛ, sɛdeɛ wohunu no.
    Nanso, nsuo no nyɛ, na asase no nso mma nnɔbaeɛ.”
  eng-WEBU: The men of the city said to Elisha, “Behold, please, the situation of
    this city is pleasant, as my lord sees; but the water is bad, and the land is
    barren.”
  wal-wal: Hegaappe guyyiyan, Yarkko kataman de7iya asati Elssaa7a, “Neeni nu godai
    be7iyoogaadan ha katamai de7iyoosai lo77o. SHin haattai iita; qassi biittaikka
    aifenna” yaagidosona.
  spa-PDDPT: 'Luego los hombres de la ciudad dijeron a Eliseo: Ciertamente el sitio
    de esta ciudad es bueno, como ve mi ʼadón, pero las aguas son malas y la tierra
    es estéril.'
  gun-gun: 'Ha''e gui Eliseu pe tetã pygua avakue aipoe''i okuapy: — Xeruvixa, apy
    ma rexaa rami oretetã oĩ porã ete teĩ yy ma na''iporãi, neĩ yvy ma voi na''iporãi
    nhama''etỹ aguã — he''i okuapy.'
  ilo-ULB: Kinuna dagiti lallaki iti siudad kenni Eliseo, “Kitaem, agpakpakaasikami
    kenka, napintas daytoy a siudad, kas makitkita ti apok, ngem saan a nasayaat ti
    danum ken saan a nabunga ti daga.”
  kpg-kpg: Nia daane mai i Jericho ne hula gi Elisha ga helekai, “Meenei, goe gu iloo hua
    bolo di waahale deenei le e humalia, gei nia wai le e huaidu dela ne hidi mai ai
    nia ahina hai dama guu mmade nadau dama i lodo nadau dinae.”
  uig-ARA: 'شەھەردىكى ئادەملەر ئېلىشاغا: غوجام كۆرگەندەك، شەھەر ئۆزى ئوبدان جايدىدۇر،
    لېكىن سۇ ناچار ۋە تۇپراق تۇغماستۇر، دېدى.'
  sus-sus: Yerikokae naxa a fala Annabi Elise bɛ, «Muxu marigi, i a kolon yi taa fan
    sabatide ra alɔ i a toxi ki naxɛ, kɔnɔ a ye mu fanxi, xɛ fe mu sɔɔnɛyaxi.»
  pon-2006: Ohl ekei sang Seriko eri patohwanohng Elisa, “Maing, komw mwahngih uwen
    lingan en kahnimw wet; ahpw pihl kan me kasoumwahu oh kin kahrehda iohla tohto.”
  jae-jae: Lau malacŋa sêsôm gêdêŋ Elisa gebe “Ôlic acgom, malac tonec ŋagêŋ samob
    ŋajamanô, kêtôm ŋoc ŋatau tau gêlic, mago bu tau ŋajam atom ma gêjam lauonêŋ ŋapalê
    su.”
  ksd-ksd: 'Ma ra tarai ta ra pia na pal dia ga biti tai Elisa: Gire, ra pakana di
    ga page go ra pia na pal tana i boina, da kaugu luluai i nunure; ia kaka ra tava
    i kaina, ma ra pia pa i vuai bulu.'
  tur-YTC: Kentin adamları Elişa'ya, “İşte, lütfen, efendimin gördüğü gibi bu kentin
    durumu iyidir; sular kötü ve toprak ürünsüz” dediler.
  grc-BRENT: Καὶ εἶπον οἱ ἄνδρες τῆς πόλεως πρὸς Ἑλισαιὲ, ἰδοὺ ἡ κατοίκησις τῆς πόλεως
    ἀγαθὴ, καθὼς ὁ κύριος βλέπει, καὶ τὰ ὕδατα πονηρὰ, καὶ ἡ γῆ ἀτεκνουμένη.
  ind-AYT: Penduduk kota berkata kepada Elisa, “Lihatlah sekarang! Lokasi kota ini
    baik seperti yang Tuanku lihat, tetapi airnya buruk dan tanah ini tidak subur.”
  nya-nya: Anthu a mu mzindamo anati kwa Elisa, “Mbuye wathu, taonani mzinda uno uli
    pamalo pabwino, monga mukuoneramu, koma madzi ake ndi oyipa, nthaka yakenso ndi
    yosabereka.”
  hrv-hrv: 'Ljudi iz grada rekoše Elizeju: “Lijepo je u gradu, kako to može vidjeti
    i naš gospodar, ali je voda loša i zemlja neplodna.”'
  mps-mps: Elisa te Jeriko taunde me bidibadi yaide, tama te taun bidi dabe augwali
    aselama, Elisa agabolo e tiwai po wali, “Genuai bidio, nago suao, te e taun te
    dwagi yai mu dao,” wali. “Tiali goli, wę digi dwagi yai menio. Tama te we dabe
    augwali wai haliga elalubo sogo augwaligo te wę naga tubo dao,” wali, “tama augwaligo
    te wai polo ame nabo, tama augwaligo te wai dabe te haligade genuai isąbadi ame
    nabo dao, tama teyu, augwaligo te wai dabe polo isibo dao,” wali.
  tpi-tpi: Elisa i stap yet long Jeriko, na ol man bilong taun i kam tokim em olsem,
    “Bikman, yu lukim, dispela taun i gutpela tru. Tasol wara i no gutpela. Na taim
    ol meri i gat bel i dringim dispela wara, ol i save karim pikinini hariap tumas,
    long taim ol pikinini i no bikpela yet long bel bilong mama. Olsem na ol pikinini
    i save dai.”
  dan-1931: 'Mændene i Byen sagde til Elisa: “Byen ligger godt nok, som min Herre
    ser, men Vandet er dårligt og volder utidige Fødsler i Egnen.”'
  vie-OVCB: 'Bây giờ dân thành Giê-ri-cô đến trình bày với Ê-li-sê: “Như thầy thấy
    đó, thành này ở vào một vị trí rất tốt. Chỉ tiếc vì nước độc, đất không sinh sản
    hoa màu.”'
  guj-2017: તે નગરના માણસોએ એલિશાને કહ્યું, “કૃપા કરીને જો, જેમ મારા માલિક જુએ છે
    કે આ શહેર કેવું રમણીય છે, પણ અહીંનું પાણી સારું નથી અને દેશ ફળદ્રુપ નથી.”
  pon-2006A: Ohl ekei sang Seriko eri patohwanohng Elisa, “Maing, komw mwahngih uwen
    lingan en kahnimw wet; ahpw pihl kan me kasoumwahu oh kin kahrehda iohla tohto.”
  por-BRBSL: 'Os homens da cidade disseram a Elisha: “Veja, por favor, a situação
    desta cidade é agradável, como meu senhor vê; mas a água é má e a terra é árida”.'
  cth-cth: Hote khonaw ni, Elisha koevah khenhaw! hete kho heh bawipa ni na hmu e
    patetlah phuneppoung e doeh. Hateiteh tui hawihoeh dawkvah camo koung a ro atipouh
    awh.
  twi-twi: Afei, Yeriko mpanyimfo kɔsraa Elisa. Wɔka kyerɛɛ no se, “Ɔdɛɛfo, yɛwɔ dadwen
    bi. Saa kurow yi dabea ne nneɛma a atwa ho ahyia yɛ fɛ, sɛnea wuhu no. Nanso nsu
    no nye, na asase no nso mma nnɔbae.”
  hlt-hlt: Te vaengah khopuei kah hlang rhoek loh Elisha taengah, “Ka boeipa aw, na
    hmuh bangla khopuei tolrhum tah then coeng he, tedae tui thae tih diklai khaw
    hi,” a ti uh.
  tbz-SIM: 'Kɛ̀ Sedikoo ɛì kɔbɛɛ nɑ́kɛ́ Edisee kɛ dɔ̀: Okótì, ɑ wúómmu ɑ mɔ́mmuɔ nti
    ɛì wennimɛ̀, mɛniɛ nnɛ́ í wenni dɛ̀mɑrɛ̀ í pɛí ti tenkɛ̀ miɛkɛ.'
  msy-2020: Dughiar kamɨn, Elisa Jerikon ikiavɨra itima, nguibamɨn gumazamiziba iza
    kamaghɨn a mɨgei, “Gumazir ekiam, nɨ gan, nguibar kam bar dera. Ezɨ dɨpam ikufi.
    Amizir naviba adaiba, me dɨpar kam apava, me zuamɨra, borir ghuariba bati. Kamaghɨn
    amizɨ, boriba ariaghiri.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Yeliko nyǝ́mɑ tɔmɑ Ilisee sɩ: Hɑɩ, tɑ cɑɑ, tɑ ɩcɑtɛ wɛ teu. Amɑ
    tǝ lʋm wɑkǝlǝɣɩ ɑlɑɑ, nɑ pǝ́ lɑkɩ nɑ tɔlɑ hɔlǝsǝɣɩ*fɑ*.'
  azb-azb: 'Şəhərin adamları Elişaya dedilər: «Ağamın gördüyü kimi bu şəhərin yeri
    yaxşıdır, ancaq suyu pisdir, torpağı bəhər vermir».'
  eng-DBY: And the men of the city said to Elisha, Behold now, the situation of the
    city is good, as my lord sees; but the water is bad, and the land is barren.
  hin-2017: उस नगर के निवासियों ने एलीशा से कहा, “देख, यह नगर मनभावने स्थान पर बसा
    है, जैसा मेरा प्रभु देखता है परन्तु पानी बुरा है; और भूमि गर्भ गिरानेवाली है।”
  wol-KYG: 'Gannaaw loolu waa dëkk ba ne Alyaasa: «Xam nga fi dëkk bi nekk baax na,
    sang bi, waaye ndox mi baaxul, te suuf si nanguwul.»'
  eng-YLT: And the men of the city say unto Elisha, 'Lo, we pray thee, the site of
    the city [is] good, as my lord seeth, and the waters [are] bad, and the earth
    sterile.'
  eng-WYC-2017: Therefore the men of the city said to Elisha, Lo! the dwelling of
    this city is full good, as thou thyself, lord, seest; but the waters be most evil,
    and the land is barren.
  eng-WMBB: The men of the city said to Elisha, “Behold, please, the situation of
    this city is pleasant, as my lord sees; but the water is bad, and the land is
    barren.”
  urd-GVH: एक दिन यरीहू के आदमी इलीशा के पास आकर शिकायत करने लगे, “हमारे आक़ा, आप
    ख़ुद देख सकते हैं कि इस शहर में अच्छा गुज़ारा होता है। लेकिन पानी ख़राब है, और
    नतीजे में बहुत दफ़ा बच्चे माँ के पेट में ही मर जाते हैं।”
  rug-rug: Kaiqa rina tie pa Zeriko si la koe Ilaisa meke zama, “Gilania goi sa vasileana
    lavata hie si leana hola pude koa ia, ba lopu leana sa kolo, gua asa ke lopu boka
    toa va leana sari na linetelete pa pepeso,” gua si arini.
  gaz-gaz: Namoonni magaalaa sanaa Elsaaʼiin, “Kunoo yaa gooftaa keenya, akkuma ati
    argitu kana haalli magaalaa kanaa namatti tola; garuu bishaan ishee faalamaa dha;
    lafti ishees midhaan hin baaftu” jedhan.
  fra-LSG: 'Les gens de la ville dirent à Élisée: Voici, le séjour de la ville est
    bon, comme le voit mon seigneur; mais les eaux sont mauvaises, et le pays est
    stérile.'
  gnn-gnn: Ŋunhala Djarikunydja gapu yukurrana ŋamuny'thurruna, yurru yaka manymaktja,
    yätj gapu, ga yolŋu'‐yulŋunydja ŋunhalayi waŋana ḻakaraŋala Yelatjiyawu, “Dhuwalanydja
    gapu yakana manymak, rirrikmaramana ŋuli yukurra bitjanna liŋgu dhiyaŋuyi gapuyu
    yolŋu'‐yulŋunhanydja.”
  yal-yal: Taan muxune yi a fala Elise xa, e naxa, “Nxu kanna, taan dɔxɔ kiin fan
    alo i a toxi kii naxan yi, koni igen kobi han a mi tinɲɛ sansine yi soli.”
  haw-1868: I aku la na kanaka o ke kulanakauhale ia Elisai, Aia hoi, ua maikai ke
    kahua o ke kulanakauhale, e like me kuu haku e ike nei; aka, ua ino ka wai, a
    he aina hoohanau hapa.
  arb-NAV: 'وَقَالَ رِجَالُ مَدِينَةِ أَرِيحَا لأَلِيشَعَ: «هُوَذَا الْمَدِينَةُ كَمَا
    تَرَى ذَاتُ مَوْقِعٍ جَيِّدٍ، أَمَّا الْمِيَاهُ فَرَدِيئَةٌ وَالأَرْضُ مُجْدِبَةٌ».'
  ewe-ewe: Azɔ la, Yeriko dumegãwo va kpɔ Elisa eye wogblɔ nɛ be, “Nane le fu ɖem
    na mí. Wò ŋutɔ ènya be wotso du sia ɖe teƒe nyui aɖe, ke míaƒe tsi menyo o, eye
    wònana fu gena le míaƒe funɔwo ƒo.”
  eng-LEE: And the men of the city said unto Elisha', Behold, I pray thee, the situation
    of this city is good, as my Lord seeth; but the water is bad, and the land causeth
    untimely births.
  asm-FB: এদিন নগৰৰ লোকসকলে ইলীচাক ক’লে, “মহাশয়, আপুনিতো দেখিছেই যে এক সুন্দৰ অৱস্থানত
    এই নগৰখন আছে। কিন্তু ইয়াৰ পানী বিশুদ্ধ নহয় আৰু ভূমিয়েও ভাল শস্য উৎপন্ন নকৰে।”
  sus-A: يٍرِكٌكَيٍ نَشَ عَ قَلَ عَننَبِ عٍلِسٍ بّ، «مُشُ مَرِفِ، عِ عَ كٌلٌن يِ تَا
    قَن سَبَتِدٍ رَ عَلْ عِ عَ تٌشِ كِ نَشّ، كْنْ عَ يٍ مُ قَنشِ، شّ قٍ مُ سْونّيَشِ.»
  fra-SBL: 'Les hommes de la ville dirent à Élisée : « Voici, je vous en prie, la
    situation de cette ville est agréable, comme le voit mon seigneur ; mais l''eau
    est mauvaise, et le pays est stérile. »'
  hbo-hbo: וַיֹּ֨אמְר֜וּ אַנְשֵׁ֤י הָעִיר֙ אֶל־אֱלִישָׁ֔ע הִנֵּה־נָ֞א מֹושַׁ֤ב הָעִיר֙
    טֹ֔וב כַּאֲשֶׁ֥ר אֲדֹנִ֖י רֹאֶ֑ה וְהַמַּ֥יִם רָעִ֖ים וְהָאָ֥רֶץ מְשַׁכָּֽלֶת׃
  kik-kik: Andũ a itũũra rĩu inene makĩĩra Elisha atĩrĩ, “Mwathi witũ, itũũra rĩĩrĩ
    rĩrĩ handũ hega, o ta ũrĩa ũreyonera, no maaĩ marĩo nĩ marũrũ, naguo bũrũri ndũgĩaga
    kĩndũ.”
  fra-NCL: 'Les gens de la ville dirent à Elisée : « Le séjour de la ville est bon,
    comme le voit mon seigneur ; mais les eaux sont mauvaises et le pays est stérile. »'
  cek-AK: Avang thung kaom kaminawk mah Elisha khaeah, Khenah, ka angraeng nang mah
    na hnuk baktih toengah, hae vangpui loe khosak hanah hoih parai; toe tui hoih
    ai pongah, long doeh hoih thai ai, tiah a naa o.
  cuk-cuk: 'Geb degine, neggweburginmalad Eliseoʼga sokarmalad: —Dummad, be dake,
    anmar-neggwebur nega-nuedid. Degi-inigwele, e-diidi sunnasulid. A-ulale, geg ibmar
    sanmaked.'
  uig-CYR: 'Шәһәрдики адәмләр Елишаға: Ғоҗам көргәндәк, шәһәр өзи убдан җайдидур,
    лекин су начар вә тупрақ туғмастур, деди.'
  tel-2017: తరువాత ఆ పట్టణంలో మనుషులు ఎలీషాతో “మా గోడు వినండి. మా యజమానులైన మీరు చూస్తున్నట్లు
    ఈ పట్టణ ప్రాంతం మనోహరంగా ఉంది. కానీ ఇక్కడి నీళ్ళు మంచివి కావు. అందుచేత భూమి కూడా
    నిస్సారంగా ఉంది” అన్నారు.
  hat-BSA: 'Konsa, mesye lavil yo te di a Élisée: “Gade byen koulye a, sikonstans
    vil sa a byen bon, jan mèt mwen konn wè a; men dlo a pa bon e tè a pa pwodwi anyen.”'
  kos-kos: Oasr kutu mwet Jericho som nu yorol Elisha ac fahk, “Kom liye na lah siti
    se inge siti na wowo se, tusruktu kof uh koluk, pwanang oasr na mutan pitutu ac
    musalla pitutu la.”
  hbo-WLC: וַיֹּ֨אמְר֜וּ אַנְשֵׁ֤י הָעִיר֙ אֶל־אֱלִישָׁ֔ע הִנֵּה־נָ֞א מוֹשַׁ֤ב הָעִיר֙
    ט֔וֹב כַּאֲשֶׁ֥ר אֲדֹנִ֖י רֹאֶ֑ה וְהַמַּ֥יִם רָעִ֖ים וְהָאָ֥רֶץ מְשַׁכָּֽלֶת׃
  ibo-ibo: Ndị obodo ahụ sịrị Ịlaisha, “Lee, onyenwe anyị, obodo anyị dị nʼebe dị
    mma, dịka gị onwe gị na-ahụ, ma mmiri dị nʼime ya jọrọ njọ, ala ya adịghị amịpụta
    mkpụrụ dịka o kwesiri.”
  ory-ory: ଏଥିଉତ୍ତାରେ ନଗରସ୍ଥ ଲୋକମାନେ ଇଲୀଶାୟଙ୍କୁ କହିଲେ, “ଦେଖନ୍ତୁ, ଆମ୍ଭେମାନେ ବିନୟ କରୁଅଛୁ,
    ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଦେଖୁଅଛନ୍ତି ଯେ, ଏହି ନଗରର ସ୍ଥାନ ମନୋରମ; ମାତ୍ର ଜଳ ମନ୍ଦ ଓ ଭୂମି ଫଳନାଶକ।”
  chk-chk: Iwe, ekewe re Jeriko ra feila ren Elisa o üreni, “Äm samol, nengeni, lenien
    ei telinimw a mürina, usun ka püsin küna. Nge ewe koluk a ngau, iei mine ewe fanü
    esap up.”
  rop-rop: Wal sambala men brom Jeriko bin go langa Ilaisha en deibin tok, “Yu sabi
    dijan taun im brabli gudwan bat det woda im brabli nogudwan en im meigim ola daga
    nomo gro.”
  ukr-1871: 'І казали міські люде Елисеєві: Гарний видом сей город, як сам бачиш,
    добродїю, та вода непогожа, й земля не родить.'
  deu-1951: 'Und die Männer der Stadt sprachen zu Elisa: Siehe doch, in dieser Stadt
    ist gut wohnen, wie mein Herr sieht; aber das Wasser ist schlecht, und das Land
    macht kinderlos!'
  eng-JPS: 'And the men of the city said unto Elisha: ''Behold, we pray thee, the
    situation of this city is pleasant, as my lord seeth; but the water is bad, and
    the land miscarrieth.'
  srp-1865: 'Tada graðani rekoše Jelisiju: gle, dobro je živjeti u ovom gradu, kao
    što gospodar naš vidi; ali je voda zla i zemlja nerodna.'
  lug-lug: Awo abasajja ab’omu kibuga ne bagenda eri Erisa ne bamugamba nti, “Mukama
    waffe, ekibuga kino kiri mu kifo kirungi, nga nawe bw’olaba, naye amazzi gaamu
    mabi, era n’ensi si njimu.”
  heb-heb: ויאמרו אנשי העיר אל אלישע הנה נא מושב העיר טוב כאשר אדני ראה והמים רעים
    והארץ משכלת׃
  ben-IRV: পরে নগরের লোকেরা ইলীশায়কে বলল, “অনুরোধ করি, দেখুন, এই নগরের জায়গাটা চমৎকার
    ঠিকই, এটা তো প্রভু দেখছেন; কিন্তু এর জল ভাল নয় আর জমি ফলবান না।”
  pan-pan: ਉਸ ਸ਼ਹਿਰ ਦੇ ਲੋਕਾਂ ਨੇ ਅਲੀਸ਼ਾ ਨੂੰ ਆਖਿਆ, “ਵੇਖੋ, ਇਹ ਸ਼ਹਿਰ ਕਿੰਨ੍ਹੇ ਚੰਗੇ ਥਾਂ
    ਉੱਤੇ ਹੈ, ਜਿਵੇਂ ਸਾਡਾ ਸੁਆਮੀ ਵੀ ਵੇਖਦਾ ਹੈ ਪਰ ਪਾਣੀ ਖ਼ਰਾਬ ਤੇ ਧਰਤੀ ਬੰਜਰ ਜਿਹੀ ਹੈ।”
  mya-JVB: ထိုမြို့ သား တို့က၊ ကိုယ်တော် မြင် တော်မူသည်အတိုင်း ၊ ဤမြို့ တည် ရာအရပ်
    သည်သာယာ ပါ၏။ သို့ရာတွင် ရေ မ ကောင်း၊ မြေ လည်း ကိုယ်ဝန် ပျက်စေတတ် ပါသည်ဟု ဧလိရှဲ
    အား လျှောက် ကြလျှင်၊ “
  tbg-tbg: Elisaava Ierikoni vaumanta Ierikohainaa vaiinti vika aninte Elisaarara
    tiha, Nora vaiintio, are tavaane. Maa vatukava koqe vataini vaivarovata, namarivano
    kia koqe ivaro karavanovata kia koqemakero qampiqe vaivo, ti.
  hmo-hmo: Vadaeni Ieriko hanua taudia ese Elisaia idia hamaoroa, idia gwau, “Oi itaia,
    inai hanua ia gini gabuna be gabu namona, ani? To aiemai hanua ena ranu be ia
    dika, bona inai ranu dainai hahine idia mara dika.”
  urd-urd: फिर उस शहर के लोगों ने इलीशा' से कहा, “ज़रा देख, ये शहर क्या अच्छे मौके़'
    पर है, जैसा हमारा ख़ुदावन्द ख़ुद देखता है; लेकिन पानी ख़राब और ज़मीन बंजर हैं।”
  rus-SYN: 'И сказали жители того города Елисею: вот, положение этого города хорошо,
    как видит господин мой; но вода нехороша и земля бесплодна.'
  bqc-SIM: 'Wɛ̃́lɛpideↄ ò Ɛliziɛ: Gwa dii! Wá wɛ̃́lɛ kálɛa maa lá ń èwa. A í
    mɛ́ nao, a tↄↄlɛ lí pↄe kɛo.'
  tcz-CHONGTHU: Nikhat hi Jericho khopia lamkai hon Elisha chu ahung kimupiuvin, “Keihon
    boina khat kaneijuve, Hepu!” ahung tiuve, “Nangin namu bangin hiche khopi nomtah
    le hoitah ahi. Ahinla twi ahah in chuleh agam leiset a jong hin ima aputpon ahi,”
    ahung tiuvin ahi.
  mar-mar: त्या नगरातील माणसे अलीशाला म्हणाली, “पाहा, आम्ही तुला विनंती करतो, या नगराची
    परिस्थिती आनंददायी आहे, माझ्या स्वामी हे तुम्ही पाहताच आहात, पण इथले पाणी खराब
    व जमीन नापीक आहे.”
  qub-qub: 'Jericó siudächo tiyajcuna Eliseota niran: «Tayta, ricashayquinöpis cay
    siudäga alli partichömi caycan. Yacumi ichanga mana alli. Chaymi chacrapis micuyta
    mana wayuchinchu.»'
  bqp-bqp: 'Wɛ̃tɛpidenↄ pì Ɛlisanɛ: Ǹ gwa dikiri! Ó wɛ̃tɛ katɛna mana lákũ n è nà.
    A í mɛ́ à nnaro, a zĩtɛ dì pↄ́ kɛ manaro.'
  hat-hat: 'Moun lavil Jeriko yo vin di Elize: —Mèt, lavil la bati nan yon bon pozisyon,
    jan ou ka wè l'' la. Men, dlo a pa bon, li fè tè a pa bay anyen.'
  eng-BSB: Then the men of the city said to Elisha, “Please note, our lord, that the
    city’s location is good, as you can see. But the water is bad and the land is
    unfruitful.”
  eng-WEBPB: The men of the city said to Elisha, “Behold, please, the situation of
    this city is pleasant, as my lord sees; but the water is bad, and the land is
    barren.”
  kbq-kbq: Hanki mago zupa Jeriko rankumapi vahe'mo'za Elisana amanage hu'za asmi'naze,
    kva vahe'timoka ko, ama kuma'ma me'neana knare zantfa huno me'ne. Hianagi timo'a
    havizantfa hu'negeno, avimzama mopafima hankronana nena rente so'ea nosie.
  nhe-BL: 'Huan nopa tlacame tlen ehuani altepetl Jericó quiilhuijque Eliseo: ―Nica
    campa mosehuía ni altepetl nelía yejyectzi queja tiquita, pero nopa atl tlen onca,
    ax cuali. Huan quichihua para nochi tosihuajhua ma quinmajcahuaca ininconehua
    huan ni totlal ax hueli tlaeliltis.'
  bus-bus: 'Wɛ́tɛ pì deenↄ bè Ɛlisanɛ: Ǹ gwa dii! Wa wɛ́tɛ kaɛna maa lán ń è nà. À
    í bé à nnaro, à tↄↄtɛ è pↄ́ kɛ maaro.'
  gub-BL: Amo awa Zeriko pe har uze'eg oho Erizew pe wà. — Erekwaw 'aw tawhu ikatu
    haw ne. Xo 'y xe har zo na'ikatu kwaw. Aze kuzà ipuru'a ma'e u'u wà, uzuka umemyr
    wie pe har wà, i'i izupe wà.
  eng-DRA: 'And the men of the city said to Eliseus: Behold the situation of this
    city is very good, as thou, my lord, seest: but the waters are very bad, and the
    ground barren.'
