  rug-rug: Meke taluarae pa Zeriko se Ilaisa pude la pa Betolo gua, koasa nana inene
    la si vura mae koasa vasileana nomana sari kaiqa koreo, meke va sisire nia rini
    si asa meke zama, “La hoi, pakabatu! Ene sage la hoi, pakabatumu!” gua si arini.
  gaz-gaz: Ergasii Elsaaʼi kaʼee Beetʼeel dhaqe. Utuma inni karaa deemuu ijoolleen
