verse: 2KI.002.023
translations:
  mal-C: യെരീഹോവിൽനിന്ന് എലീശ ബേഥേലിലേക്കുപോയി. അദ്ദേഹം വഴിയിലൂടെ നടന്നുപോകുമ്പോൾ
    ഒരുകൂട്ടം ആൺകുട്ടികൾ പട്ടണത്തിന് പുറത്തുവന്ന് അദ്ദേഹത്തെ പരിഹസിച്ചുതുടങ്ങി. “കടന്നുപോ
    മൊട്ടത്തലയാ! കടന്നുപോ മൊട്ടത്തലയാ!” എന്ന് അവർ വിളിച്ചുകൂവി.
  deu-TKW: 'Von dort aber ging er hinauf nach Bethel. Als er nun eben den Weg hinaufging,
    kamen kleine Knaben aus der Stadt heraus und verspotteten ihn mit dem Zuruf: Komm
    herauf, Kahlkopf! Komm herauf, Kahlkopf!'
  lin-lin: 'Longwa kuna na Jeriko, Elize akendeki na Beteli. Wana azalaki kotambola
    na nzela, bilenge mibali babimaki wuta na engumba mpe bazalaki kotiola ye ; bazalaki
    koloba : « Moto na libandi, longwa awa ! Moto na libandi, longwa awa ! »'
  eng-LSV: And he goes up from there to Beth-El, and he is going up in the way, and
    little youths have come out from the city, and scoff at him, and say to him, “Go
    up, bald-head! Go up, bald-head!”
  eng-GNV: And he went vp from thence vnto Beth-el. And as he was going vp the way,
    litle children came out of the citie, and mocked him, and saide vnto him, Come
    vp, thou balde head, come vp, thou balde head.
  eng-WEBSTER: 'And he went up from thence to Beth-el: and as he was going up by the
    way, there came forth little children out of the city, and mocked him, and said
    to him, Go up, thou bald-head; go up, thou bald-head.'
  nhw-BL: 'Teipa Eliseo quisqui nopona huan yajqui ipan Betel. Huan quema tlejcoyaya
    ipan ojtli, quisque miyaqui telpoca tlacame catli amo quitlepanitayayaj TOTECO,
    huan pejque ica paquij Eliseo. Quitzajtziliyayaj: “Ticuapepestic tlacatl, xitlejco
    ticuapepestic tlacatl.”'
  swh-ONEN: Kutoka huko Elisha akakwea kwenda Betheli. Ikawa alipokuwa akitembea barabarani,
    baadhi ya vijana wakatoka mjini na kumfanyia mzaha. Wakasema, “Paa, wewe mwenye
    upaa! Paa, wewe mwenye upaa!”
  bba-bba: Sɑɑ Yerikon di Elisee u mɑɑ dɑ Betɛliɔ. Yerɑ swɑɑ sɔɔ, bibɑ nùn wuremɔ
    bɑ mɔ̀, wii kpɑrɑruɡii, ɑ yɑrio minin di.
  eng-KJVCPB: 'And he went up from thence unto Beth-el: and as he was going up by
    the way, there came forth little children out of the city, and mocked him, and
    said unto him, Go up, thou bald head; go up, thou bald head.'
  luo-luo: Elisha noa kanyo modhi Bethel to kane oyudo owuotho e yo, yawuowi moko
    noyudo wuotho koa Bethel kendo ne giyanye kagiwacho niya, “Rabondoni, dhiyo adhiya!
    Rabondoni, dhiyo adhiya!”
  meu-meu: Unu amo ia na e dae lao Betele ai. Dala ai e laova ai na memero maraḡidia
    haida na hanua amo e raka lasi, e kirikirilaia, eto, Kwara boha e, a dae lao,
    kwara boha e, a dae lao.
  npi-ULB: त्यसपछि एलीशा त्यहाँबाट बेथेलमा गए । तिनी बाटोमा जाँदै गर्दा सहरबाट केही
    केटाहरू आए र तिनको खिसी गरे। तिनीहरूले भने, “ए मुडुले, तिमी माथि जाऊ ! ए मुडुले,
    तिमी माथि जाऊ!”
  yor-yor: Láti ibẹ̀ Eliṣa lọ sókè ní Beteli gẹ́gẹ́ bí ó ti ń rìn lọ lójú ọ̀nà, àwọn
    ọ̀dọ́ kan jáde wá láti ìlú náà wọ́n sì fi ṣe ẹlẹ́yà. “Máa lọ sókè ìwọ apárí!”
    Wọ́n wí pé. “Máa lọ sókè ìwọ apárí!”
  emp-NTPO: 'Jericod̶eba Eliseora Betel purud̶aa wãsia. Od̶e nĩne ʌ̃cʌrʌ cũdrarãda
    Betel purud̶eba idjimaa wãnaped̶a nãwã ipid̶a jara duanesid̶aa: –Boro uru, ãyã
    wãdua. Boro uru, ãyã wãdua.–'
  pes-OPCB: 'الیشع از اریحا عازم بیت‌ئیل شد. در بین راه عده‌ای پسر نوجوان از شهری
    بیرون آمدند و او را به باد مسخره گرفته، گفتند: «آی کچل، از اینجا برو. آی کچل،
    از اینجا برو.»'
  tgl-ULB: Pagkatapos pumunta si Eliseo mula roon hanggang sa Bethel. Habang papunta
    siya sa kaniyang daraanan, may mga batang lalaki ang lumabas mula sa lungsod at
    hinamak siya; sinabi nila sa kaniya,” Umakyat ka, kalbo! Umaakyat ka, kalbo!”
  cbu-NT: Anumunsha sheeranllu, Elisew yusur waanpeetam yaktarinip Betelap kanapeeranllu,
    naatarangiya. Ngootsish naantachu, machip káreeranllu, anush tputsee kanungasee
    zapan chamayangarangiya. Anshat tputs, Kapung tayutaritteeni; ipazapani, atusin,
    Elisewaa michitaranganaya. Kapung tsiyatkusin zamangaranganaya. Káreerush naatacha.
    Shaanitarisha purimchish paxarush, táranganaya.
  hui-hui: Mani nde Elaisa ibu Yarigo howa Bedele pole pene. Pole pialu hearia igiri
    daliahe dewaore tanonaga pabe tagirahayagi biru heneyarume Elaisa ibiyago hondowa
    tigua ibu mege bialu lalu, Agali ko mandari nahe dogadogabi nai porago. Ina dalu
    ogoria nahe áyu ogoni pu, lalu hene.
  mya-mya: ဧ​လိ​ရှဲ​သည်​ဗေ​သ​လ​မြို့​သို့​သွား​ရန် ယေ​ရိ​ခေါ မြို့​မှ​ထွက်​ခွာ​ခဲ့​၏။
    လမ်း​တွင်​မြို့​တစ်​မြို့​မှ​သူ ငယ်​အ​ချို့​တို့​သည်​ထွက်​လာ​ပြီး​လျှင် သူ့​အား
    ပြောင်​လှောင်​ကြ​၏။ သူ​တို့​က``ဦး​ပြည်း၊ ခေါင်း​တုံး ကြီး၊ ဤ​အ​ရပ်​မှ​ထွက်​သွား​လော့''
    ဟု​အော်​ဟစ် ကြ​၏။
  bod-N: དེ་ནས་ཨེ་ལི་ཤཱ་ཁོང་ཉིད་པེད་ཨེལ་དུ་ཡར་བྱོན་ཏེ། ཡར་འགྲོ་བའི་ལམ་དུ་གྲོང་ཁྱེར་གྱི་གཞོན་ནུ་འགའ་ཐོན་ནས་ཁོང་ལ་འདི་ལྟར་འཕྱ་སྨོད་བྱས།
    མགོ་སྤྱི་ཐེར་ཅན་ཁྱོད་ཡར་སོང་ཞིག མགོ་སྤྱི་ཐེར་ཅན་ཁྱོད་ཡར་སོང་ཞིག་ཅེས་སྐད་བརྒྱབ་པས།
  sna-sna: Achibva ipapo, Erisha akaenda kuBheteri. Paakanga achifamba mumugwagwa,
    vamwe vechidiki vakabuda muguta vakamusveeredza, vakati kwaari, “Kwira kumusoro,
    iwe nyamhanza! Kwira kumusoro, iwe nyamhanza!”
  spa-BLM: 'De allí subió a Betel. Mientras subía por el camino, salieron de la ciudad
    unos jóvenes que se burlaban de él y le decían: “¡Sube, calvo! Sube, calvo!”'
  cac-cac: 'Ix lajvi chi'', ix b''at vin̈ d''a Betel. Ayic van sq''ue vin̈ d''a sb''eal
    chi'', ay jun n̈ilan̈ eb'' vin̈ quelemtac ay d''a jun chon̈ab'' chi'' ix elta
    d''a yol sb''e vin̈, ix och ijan eb'' vin̈ sb''ajan vin̈, ix yalan eb'' vin̈:
    Q''uean̈ ach d''en jolom. Q''uean̈ ach d''en jolom, xchi eb'' vin̈.'
  swh-ULB: Ndipo Elisha akapanda kutoka pale mpaka Betheli. Naye alipokuwa akienda
    hadi kwenye barabara, wakatokea vijana nje ya mji na kumtania, wakamwambia, “Panda
    juu, wewe mwenye kipara! Panda juu, wewe mwenye kipara!”
  bel-bel: 'І пайшоў ён адтуль у Вэтыль. Калі ён ішоў дарогаю, малыя дзеці выйшлі
    з горада і сьмяяліся зь яго і казалі яму: ідзі, пляшывы, ідзі, пляшывы.'
  deu-ELBBK: 'Und er ging von dort hinauf nach Bethel; und als er auf dem Weg hinaufging,
    da kamen kleine Knaben aus der Stadt heraus und verspotteten ihn und sprachen
    zu ihm: Komm herauf, Kahlkopf! Komm herauf, Kahlkopf!'
  mbb-OT: Mid-awà si Elisha ziyà te Jerico ne midhendiyà te Betel. Ne zutun te kedhipanew
    zin diyà te zalan, duen menge vetan-en he menge maama he ebpuun diyà te sevaha
    he inged he ed-undaunda kandin. Ke sikandan te, “Awè ka kayi is bengulan! Awè
    ka kayi is bengulan!”
  mal-2015: 'പിന്നെ അവൻ അവിടെനിന്നു ബേഥേലിലേക്കു പോയി; അവൻ വഴിയിൽ നടക്കുമ്പോൾ ബാലന്മാർ
    പട്ടണത്തിൽനിന്നു പുറപ്പെട്ടുവന്നു അവനെ പരിഹസിച്ചു അവനോടു: മൊട്ടത്തലയാ, കയറി വാ;
    മൊട്ടത്തലയാ, കയറി വാ; എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis geľa andral o Jericho upre andro Betel, a sar džalas le dromeha,
    varesave terne čhave andral oda foros lestar asanas a phenenas: „Av upre, tu,
    lango šero! Av upre, lango šero!“'
  pes-OPV: 'و از آنجا به بیت ئیل برآمد و چون او به راه برمی آمد اطفال کوچک از شهر
    بیرون آمده، او راسخریه نموده، گفتند: «ای کچل برآی! ای کچل برآی!»'
  ron-1924: 'Де аколо с-а суит ла Бетел. Ши, пе кынд мерӂя пе друм, ниште бэецашь
    ау ешит дин четате ши шь-ау бэтут жок де ел. Ей ый зичяу: „Суе-те, плешувуле!
    Суе-те, плешувуле!”'
  ben-OBCV: যিরীহো থেকে ইলীশায় বেথেলে চলে গেলেন। তিনি পথে হেঁটে যাচ্ছিলেন, এমন সময়
    কয়েকটি ছেলে নগর থেকে বেরিয়ে এসে তাঁকে ব্যঙ্গবিদ্রুপ করতে শুরু করল। “ওহে টাকলু,
    এখান থেকে পালাও!” তারা বলল। “ওহে টাকলু, এখান থেকে পালাও!”
  som-som: Markaasuu halkaas uga kacay Beytel, oo intuu jidka sii socday ayaa carruur
    yaryaru magaaladii ka soo baxday oo ku majaajiloodeen, oo waxay ku yidhaahdeen,
    Bidaar weyne bax, bidaar weyne bax.
  lat-VUC: 'Ascendit autem inde in Bethel: cumque ascenderet per viam, pueri parvi
    egressi sunt de civitate, et illudebant ei, dicentes: Ascende calve, ascende calve.'
  eng-ASVBT: And he went up from thence unto Beth-el; and as he was going up by the
    way, there came forth young lads out of the city, and mocked him, and said unto
    him, Go up, thou baldhead; go up, thou baldhead.
  ita-1885: 'Poi di là egli salì in Betel; e, come egli saliva per la via, certi piccoli
    fanciulli usciron fuori della città, e lo beffavano, e gli dicevano: Sali, calvo;
    sali, calvo.'
  eng-LXXUP: 'And he went up thence to Bethel: and as he was going up by the way there
    came up also little children from the city, and mocked him, and said to him, Go
    up, baldhead, go up.'
  eng-ULB: Then Elisha went up from there to Bethel. As he was going up the road,
    young boys came out of the city and mocked him; they said to him, “Go up, you
    baldhead! Go up, you baldhead!”
  spa-VBL: 'Eliseo siguió desde allí hasta Betel. Cuando iba por el camino, llegó
    un grupo de jóvenes del pueblo. Se burlaron de él, gritando: “¡Sube, calvo! ¡Sube,
    calvo!”'
  fra-_FOB: 'Et de là il monta à Béthel. Et comme il montait par le chemin, il sortit
    de la ville de jeunes garçons qui se moquaient de lui, et disaient: Monte, chauve;
    monte, chauve!'
  mal-mal: 'പിന്നെ അവൻ അവിടെനിന്ന് ബേഥേലിലേക്ക് പോയി; അവൻ വഴിയിലൂടെ നടക്കുമ്പോള്‍
    പട്ടണത്തിൽനിന്ന് ചില യൗവനക്കാർ വന്ന് അവനെ പരിഹസിച്ചു കൊണ്ട് അവനോട്: “മൊട്ടത്തലയാ,
    കയറിപ്പോകൂ, കയറിപ്പോകൂ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yarīhū se Ilīshā Baitel ko wāpas chalā gayā. Jab wuh rāste par chalte hue
    shahr se guzar rahā thā to kuchh laṛke shahr se nikal āe aur us kā mazāq uṛā kar
    chillāne lage, “Oe ganje, idhar ā! Oe ganje, idhar ā!”
  suz-BL: मेको नोले एलीशा इर बेथेल लमाक्‍त। मिनु लना लन बाक्‍मेनु, सहर ङा हुल का वोंइश
    आल जाक्‍शा, मेको कली शाक्‍शा “ए तालु खुइले, इर लावो। ए तालु खुइले, इर लावो” दे
    ग्रीमा बाक्‍त।
  ita-1927: 'Poi di là Eliseo salì a Bethel; e, come saliva per la via, usciron dalla
    città dei piccoli ragazzi, i quali lo beffeggiavano, dicendo: “Sali calvo! Sali
    calvo!”'
  ckb-ckb: 'ئینجا ئەلیشەع لەوێوە چوو بۆ بێت‌ئێل، کاتێک بە ڕێگاکەدا سەردەکەوت، کۆمەڵێک
    مێردمنداڵ لە شارەکەوە هاتنە دەرەوە و گاڵتەیان پێکرد، پێیان گوت: «کەچەڵ لێرە بڕۆ!
    کەچەڵ لێرە بڕۆ!»'
  eng-BBE: Then from there he went up to Beth-el; and on his way, some little boys
    came out from the town and made sport of him, crying, Go up, old no-hair! go up,
    old no-hair!
  kan-OKCV: ಅವನು ಆ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಬೇತೇಲಿಗೆ ಹೋದನು. ಅವನು ಮಾರ್ಗದಲ್ಲಿ ಏರಿ ಹೋಗುತ್ತಿರುವಾಗ,
    ಚಿಕ್ಕ ಹುಡುಗರು ಪಟ್ಟಣದಿಂದ ಹೊರಟುಬಂದು ಅವನನ್ನು ಹಾಸ್ಯಮಾಡಿ ಅವನಿಗೆ, “ಬೋಳು ತಲೆಯವನೇ, ಏರಿ
    ಹೋಗು; ಬೋಳು ತಲೆಯವನೇ, ಏರಿ ಹೋಗು,” ಎಂದರು.
  tam-2017: 'அவன் அந்த இடத்தைவிட்டுப் பெத்தேலுக்குப் போனான்; அவன் வழியிலே நடந்துபோகும்போது
    வாலிபர்கள் பட்டணத்திலிருந்து வந்து, அவனைப் பார்த்து: மொட்டைத்தலையா ஏறிப்போ என்று
    சொல்லி கேலி செய்தார்கள்.'
  spa-RV-1909: 'Después subió de allí á Beth-el; y subiendo por el camino, salieron
    los muchachos de la ciudad, y se burlaban de él, diciendo: ¡Calvo, sube! ¡calvo,
    sube!'
  ron-BTF: 'Și el s-a urcat de acolo la Betel; și în timp ce se urca pe cale au ieșit
    copilași din cetate și l-au batjocorit și i-au spus: Urcă-te, chelule; urcă-te,
    chelule.'
  eng-WEBP: He went up from there to Bethel. As he was going up by the way, some youths
    came out of the city and mocked him, and said to him, “Go up, you baldy! Go up,
    you baldy!”
  eng-FBV: Elisha went on from there to Bethel. As he was walking along the road,
    a group of youths came from the town. They made fun of him, calling out, “Go on
    up, baldy! Go on up, baldy!”
  nld-1939: 'Vandaar ging Eliseüs naar Betel. Toen hij de weg daarheen opging, kwamen
    er kleine jongens uit de stad, die hem spottend toeriepen: Kom hier, kaalkop!
    Kom hier, kaalkop!'
  nch-BL: 'Teipa Eliseo quisqui nopona huan yajqui ipan Betel. Huan quema tejcoyaya
    ipan ojti, quisque miyaqui telpoca tacame cati amo quitepanitayayaj TOTECO, huan
    pejque ica paquij Eliseo. Quitzajtziliyayaj: “Ticuapepestic tacat, xitejco ticuapepestic
    tacat.”'
  vie-1934: 'Từ đó, Ê-li-sê đi lên Bê-tên. Đang đi dọc đường, có những trẻ con trai
    ở thành ra nhạo báng người, mà rằng: ù lão trọc, hãy lên! ù lão trọc, hãy lên!'
  hin-CV: इसके बाद एलीशा वहां से बेथेल चले गए. जब वह मार्ग में ही थे, नगर से कुछ बच्‍चे
    वहां आ गए और एलीशा का मज़ाक उड़ाते हुए कहने लगे, “ओ गंजे, निकल जा यहां से, निकल
    जा गंजे!”
  spa-BES: Entonces de allí subió a Betel; y en su camino, algunos niños pequeños
    salieron de la ciudad e hicieron burla de él, gritando, ¡Sube, calvo! Sube, calvo!
  tdx-tdx: 'Nienga re vaho nionjomb’e Betele añe; aa ie nañavelo an-dalam-b’eo, teo
    ty ajaja niakatse i rovay nikizak’ aze ami’ ty hoe: Mionjona ty sola, mionjona
    ty sola;'
  tha-KJV: ท่านได้ขึ้นไปจากที่นั่นถึงเมืองเบธเอล และขณะเมื่อท่านขึ้นไปตามทางมีเด็กชายเล็กๆบางคนออกมาจากเมืองล้อเลียนท่านว่า
    “อ้ายหัวล้าน จงขึ้นไปเถิด อ้ายหัวล้าน จงขึ้นไปเถิด”
  por-BR-2018: 'Depois subiu dali a Betel; e subindo pelo caminho, saíram os meninos
    da cidade, e se ridicularizavam dele, dizendo: Sobe, calvo! Sobe, calvo!'
  deu-ELO: 'Und er ging von dannen hinauf nach Bethel; und als er auf dem Wege hinaufging,
    da kamen kleine Knaben aus der Stadt heraus, und verspotteten ihn und sprachen
    zu ihm: Komm herauf, Kahlkopf! Komm herauf, Kahlkopf!'
  eng-WYC-2018: Forsooth Elisha went up from thence into Bethel; and when he went
    up by the way, little children went out of the city, and scorned him, and said,
    Go up, thou bald one! go up, thou bald one! (or Go away, O bald one! go away,
    Baldy!)
  epo-epo: 'Kaj li foriris de tie en Bet-Elon. Dum li estis iranta sur la vojo, malgrandaj
    knaboj eliris el la urbo kaj mokis lin, kaj parolis al li: Iru, kalvulo, iru,
    kalvulo!'
  uig-PIN: 'Elixa Yerihodin qiⱪip Bǝyt-Əlgǝ bardi. U yolda ketip barƣanda, bǝzi balilar
    xǝⱨǝrdin qiⱪip uni zangliⱪ ⱪilip: Qiⱪip kǝt, i taⱪir bax! Qiⱪip kǝt, i taⱪir bax!
    — dǝp warⱪiraxti.'
  beo-beo: Ilaisia da Bedele moilaiga masa:ne Yeligou moilai bai bagade fisili, logoa
    ahoanoba, goi oda ilia da moilai afae amoga misini, ema oufesega:le amane wele
    sia:i, “Di! Busagi gianai dunu! Gado heda:ma! Gado heda:ma!”
  tpi-OTNT: Bihain Elisa i lusim Jeriko na i wokabaut i go long Betel. Na planti mangi
    bilong taun i stap ausait long taun na ol i lukim em, na ol i tok bilas long Elisa
    olsem, “E, yu hetkela, yu raus. Yu klia long dispela hap.”
  hau-SA: Daga nan sai Elisha ya tafi Betel. Yayinda yake tafiya a hanya, sai waɗansu
    matasa suka fito daga cikin gari, suka yi masa dariya suna cewa, “Ka haura, ya
    kai mai kai marar gashi! Ka haura, kai mai kai marar gashi!”
  uig-LAT: 'Élisha Yérixodin chiqip Beyt-Elge bardi. U yolda kétip barghanda, bezi
    balilar sheherdin chiqip uni zangliq qilip: Chiqip ket, i taqir bash! Chiqip ket,
    i taqir bash! — dep warqirashti.'
  nde-nde: Esuka lapho u-Elisha waya eBhetheli. Esahamba endleleni, kwavela kulowomuzi
    ixuku lentanga yabatsha lamhoza lisithi, “Qhubeka, wena mpabanga! Qhubeka, wena
    mpabanga!”
  ton-ton: 'Pea naʻa ne ʻalu hake mei he potu ko ia ki Peteli: pea ʻi heʻene ʻalu
    hake ʻi he hala, naʻe hū mai mei he kolo ʻae tamaiki iiki, ʻonau manuki kiate
    ia, mo nau pehē ki ai, “ʻAlu hake, ʻa koe ko e tula; ʻalu hake ʻa koe ko e tula
    ē.”'
  ces-1613: 'Potom šel odtud do Bethel. A když šel cestou, pacholata malá vyšedše
    z města, posmívali se jemu, říkajíce: Jdi lysý, jdi lysý!'
  eng-WMB: He went up from there to Bethel. As he was going up by the way, some youths
    came out of the city and mocked him, and said to him, “Go up, you baldy! Go up,
    you baldy!”
  tam-TCV: அங்கிருந்து எலிசா பெத்தேலுக்குப் போனான். அவன் வீதி வழியாக நடந்து கொண்டிருக்கும்போது
    பட்டணத்திலிருந்து சில வாலிபர்கள் வந்து, “மொட்டைத் தலையா ஏறிப்போ, மொட்டைத் தலையா
    ஏறிப்போ” என்று கூறி அவனைக் கேலி செய்தார்கள்.
  ceb-ULB: Unya mitungas si Eliseo gikan didto padulong sa Betel. Sa diha nga nagatungas
    pa siya sa dalan, migula ang mga batan-ong lalaki sa siyudad ug nagbugal-bugal
    kaniya; miingon sila kaniya, “Tungas, opawa ka! Tungas, opawa ka!”
  pol-UBG: 'Potem wyruszył stamtąd do Betel. A gdy podążał drogą, małe dzieci wyszły
    z miasta i naśmiewały się z niego, mówiąc mu: Wstąp łysy, wstąp łysy!'
  agr-agr: 'Nuna dutika ukuak Eliseok Betel weuwai. Nunik wegaun uchi betelnumia datsa
    aidau jiintujag dushikinak: “¡Nampiaju ameshkam nayaimpinum wetá! ¡Nampiaju ameshkam
    nayaimpinum wetá!” awajuidau.'
  kyc-kyc: Ilaisa Jereko yaki nyuo kaeyo yuu Betele dokona panya peyamo dokopa katasa
    wane lapome taone dokona karo epapala giyalya giyana pyuo baa kando leyami. Nakamame
    pii poraiyuo lapala, Emba banakapa singinde dakena epa kae, leyami.
  urd-GVU: یریحو سے الیشع بیت ایل کو واپس چلا گیا۔ جب وہ راستے پر چلتے ہوئے شہر سے
    گزر رہا تھا تو کچھ لڑکے شہر سے نکل آئے اور اُس کا مذاق اُڑا کر چلّانے لگے، ”اوئے
    گنجے، اِدھر آ! اوئے گنجے، اِدھر آ!“
  deu-1912: 'Und er ging hinauf gen Beth-El. Und als er auf dem Wege hinanging, kamen
    kleine Knaben zur Stadt heraus und spotteten sein und sprachen zu ihm: Kahlkopf,
    komm herauf! Kahlkopf, komm herauf!'
  kan-2017: ಎಲೀಷನು ಅಲ್ಲಿಂದ ಬೇತೇಲಿಗೆ ಹೊರಟು ಅಲ್ಲಿನ ಗುಡ್ಡವನ್ನು ಹತ್ತುತ್ತಿರುವಾಗ, ಆ ಊರಿನ
    ಹುಡುಗರು ಹೊರಗೆ ಬಂದು, “ಬೋಳು ಮಂಡೆಯವನೇ ಏರಿ ಬಾ, ಬೋಳು ಮಂಡೆಯವನೇ ಏರಿ ಬಾ” ಎಂದು ಕೂಗಿ ಅವನನ್ನು
    ಪರಿಹಾಸ್ಯ ಮಾಡಿದರು.
  yap-yap: Me chuw Elisa u Jeriko nge yan nga Bethel, ma nap’an ni be yan me yib bogi
    pagel u lan fare binaw nga wuru’ nguur oged tharan ni be lungurad, “Midro’, mu
    chuw u roy!”
  hlt-MCSB: Te phoeiah Bethel lamloh pahoi cet tih longpueng ah a caeh vaengah khopuei
    lamkah cadong ca rhoek te ha pawk uh. Anih te a soehsal uh tih, “Lukoelh cet laeh,
    lukoelh cet laeh,” a ti na uh .
  mdy-ETH: ዔልሳዒ ዒማና ዒያርኮፓ ቤኤቴኤሌ ዓኣዻንቴ ጎይፆይዳ ቤኤቴኤሌ ካታማፓ ሙኬ ሚርጌ ናይ ኬስኪ ዑኡዞ ፔኤኮ ዼጊዲ፦
    «ሃይ ኔ ባላሢ ሃይ፥ ሃይፓ ዴንዲ ባይቄ!» ጌይ ጌይ ዒዛይዳ ዒላቴኔ።
  twi-ASANTE: Elisa firii Yeriko kɔɔ Bet-El. Ɔrekɔ no, mmarimaa bi a wɔfiri kuro no
    mu dii ne ho fɛ, seree no sɛ, “Tipa, foro kɔ ɛ! Tipa, foro kɔ ɛ!”
  eng-WEBU: He went up from there to Bethel. As he was going up by the way, some youths
    came out of the city and mocked him, and said to him, “Go up, you baldy! Go up,
    you baldy!”
  wal-wal: Elssaa7i yaappe denddidi, pude Beeteele kiyiis. I ogiyan biishin, yelaga
    attuma naati katamaappe kiyidi, “Laa ha huuphiyaara bo77au, pude kiya! Laa ha
    huuphiyaara bo77au, pude kiya!” yaagidi a bolli qilliiccidosona.
  spa-PDDPT: 'De allí subió a Bet-ʼEl. Mientras iba por el camino, salieron unos muchachos
    de la ciudad que se burlaban de él y le decían: ¡Sube, calvo! ¡Sube, calvo!'
  gun-gun: 'Ha''e gui ma Jericó tetã gui Eliseu oove ju Betel katy. Tape rupi oo oiny
    ramo amongue kunumigue''i oẽ jogueruvy tetã katy gui. Ha''e va''e kuery ojojai
    reia rupi aipoe''i okuapy ixupe: — Neĩ ke akã perõ, eẽ ke eovy. Neĩ ke akã perõ,
    eẽ ke eovy — he''i okuapy.'
  ilo-ULB: Kalpasanna, manipud Jerico ket napan ni Eliseo idiay Betel. Kabayatan a
    magmagna isuna iti dalan, adda dagiti agtutubo a lallaki a rimmuar iti siudad
    ket linaisda isuna; kinunada kenkuana, “Umadayoka, sika a kalbo! Umadayoka, sika
    a kalbo!”
  kpg-kpg: Elisha e hagatanga i Jericho e hana gi Bethel. I dono hana i hongo di ala,
    nia damagiigi daane ga lloomoi gi daha mo dahi waahale, ga haganneennee a mee,
    ga wwolo boloo, “Tuu i daha mo ginei, di libogo magila!”
  uig-ARA: 'ئېلىشا يېرىخودىن چىقىپ بەيت-ئەلگە باردى. ئۇ يولدا كېتىپ بارغاندا، بەزى
    بالىلار شەھەردىن چىقىپ ئۇنى زاڭلىق قىلىپ: چىقىپ كەت، ئى تاقىر باش! چىقىپ كەت،
    ئى تاقىر باش! ــ دەپ ۋارقىراشتى.'
  sus-sus: Annabi Elise naxa keli mɛnni, a te Beteli. A to nu na kira xɔn ma, dimɛdi
    gali naxa mini taa kui, e fa a mayelede, a falafe ra, «Dangi, i tan lɛla kanyi!»
  pon-2006: Eri, Elisa ahpw ketiketla sang wasao, ketiketdalahng Pedel. Oh ni eh ketiket
    kohdahla, kisin pwutak kei kohieisang nan kahnimnwo oh tapihada kapakapailoke,
    ndinda, “Kohkohwei, moangamad; kohkohwei, moangamad!”
  jae-jae: Eŋ aŋga tonaŋ kêpi Betel gêja ma gêdêŋ taŋ eŋ kêsêlêŋ kêpi gêmoa naŋ, ŋapalê
    ŋasec-ŋasec ŋagêdô sêsa aŋga malac mêŋsêsu eŋ susu sêmôêc gedeŋ eŋ gebe “Môkêmkaŋ,
    ôpi ômôêŋ. Môkêmkaŋ, ôpi ômôêŋ.”
  ksd-ksd: 'Ma i ga vana papa abara pi uro Betel; ma ba i ga tutua vanavana ta ra
    nga, ta umana nat na bul dia ga irop kan ra pia na pal, ma dia ga vaula, ma dia
    ga biti: Peaka, una tutua; peaka, una tutua.'
  tur-YTC: Oradan Beytel’e çıktı. Yoldan yukarı çıkarken, kentten bazı gençler çıkıp
    onunla alay ettiler ve ona, “Çık, kel adam! Çık, kel adam!” dediler.
  grc-BRENT: Καὶ ἀνέβη ἐκεῖθεν εἰς Βαιθήλ· καὶ ἀναβαίνοντος αὐτοῦ ἐν τῇ ὁδῷ καὶ παιδάρια
    μικρὰ ἐξῆλθον ἐκ τῆς πόλεως καὶ κατέπαιζον αὐτοῦ, καὶ εἶπον αὐτῷ, ἀνάβαινε φαλακρὲ,
    ἀνάβαινε.
  ind-AYT: Elisa pergi dari tempat itu ke Betel. Saat dia sedang mendaki di jalan,
    anak-anak laki-laki kecil keluar dari kota itu dan mengejeknya sambil berkata
    kepadanya, “Naiklah botak, naiklah botak!”
  nya-nya: Kuchokera kumeneko Elisa anapita ku Beteli. Ndipo pamene ankayenda mu msewu,
    anyamata ena achichepere anatuluka mu mzindamo nʼkumamuseka. Iwo ankanena kuti,
    “Choka iwe, wachidazi! Choka iwe wachidazi”
  hrv-hrv: 'Odatle je uzašao u Betel. Dok je išao putem, dječaci bijahu izišli iz
    grada i rugahu mu se govoreći: “Hodi, ćelo! Hodi, ćelo!”'
  mps-mps: Tama nosali te Elisa Jeriko taun tagalama, tama te Betel buluba pali. Tama
    te umabo ogomani te taunde bidibo ogomani te taun bulu badu bidalubadi yaide,
    te augwaligo Elisa soabo suali, tama augwaligo te Elisa posoyu, e tiwai po olama,
    tama posoyu yai, “E, nage tobolu wane yai bidio, nage gedao,” wali, “nage te pesagede
    bidigio, nage gedao,” wali.
  tpi-tpi: Bihain Elisa i lusim Jeriko na i wokabaut i go long Betel. Na planti mangi
    bilong taun i stap ausait long taun na ol i lukim em, na ol i tok bilas long Elisa
    olsem, “E, yu hetkela, yu raus. Yu klia long dispela hap.”
  dan-1931: 'Derfra begav han sig op til Betel. Som han var på Vej derop, kom nogle
    Smådrenge ud af Byen og spottede ham og råbte: “Kom herop, Skaldepande, kom herop,
    Skaldepande!”'
  vie-OVCB: 'Rời Giê-ri-cô, Ê-li-sê đi Bê-tên. Dọc đường có bọn trẻ con trong thành
    kéo ra chế giễu ông: “Lên đi, lão sói đầu ơi! Lên đi, lão sói đầu ơi!”'
  guj-2017: પછી એલિશા ત્યાંથી બેથેલ જવા નીકળ્યો. અને તે રસ્તે ચાલતો હતો તેવામાં નાનાં
    બાળકો નગરમાંથી બહાર આવીને તેની મશ્કરી કરીને કહેવા લાગ્યા, “હે, ટાલવાળા આગળ જા!
    ટાલવાળા આગળ જા!”
  pon-2006A: Eri, Elisa ahpw ketiketla sang wasao, ketiketdalahng Pedel. Oh ni eh
    ketiket kohdahla, kisin pwutak kei kohieisang nan kahnimnwo oh tapihada kapakapailoke,
    ndinda, “Kohkohwei, moangamad; kohkohwei, moangamad!”
  por-BRBSL: 'Ele subiu de lá para Betel. Enquanto ele subia pelo caminho, alguns
    jovens saíram da cidade e zombaram dele, e lhe disseram: “Suba, seu careca! Suba,
    seu careca!”'
  cth-cth: Hahoi teh Bethel lah a takhang. Hote lam a cei awh navah, nawsainaw a tho
