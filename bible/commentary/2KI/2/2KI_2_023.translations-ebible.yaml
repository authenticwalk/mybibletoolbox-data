    e cet takhang haw atipouh awh.
  twi-twi: Elisa fii Yeriko kɔɔ Bet-El. Ɔrekɔ no, mmarimaa bi a wofi kurow no mu dii
    ne ho fɛw, serew no se, “Tipae, foro kɔ ɛ! Tipae, foro kɔ ɛ!”
  hlt-hlt: Te phoeiah Bethel lamloh pahoi cet tih longpueng ah a caeh vaengah khopuei
    lamkah cadong ca rhoek te ha pawk uh. Anih te a soehsal uh tih, “Lukoelh cet laeh,
    lukoelh cet laeh,” a ti nauh.
  tbz-SIM: 'Kɛ̀ Edisee ítɛ́ dɛ borɛ̀ kɛ́ndeètì Betɛɛdi, dɛ kó dihɛì do bo ditennì
    ndi. Ò kèrí dìì mɔ̀nnì kɛ deètì Betɛɛdi kɛ̀ idɑpùmbíi yɛ̀nní Betɛɛdi kɛ́ nhò sɑ̃̀ɑ̃́
    nkɛ tú: Dekɛní ɑ yukũɔ̃tikù! Dekɛní ɑ yukũɔ̃tikù!'
  msy-2020: Ezɨ gɨn Elisa Jeriko ategha Betelɨn ghu. Ezɨ nguibamɨn otarir igiar maba
    nguibamɨn azenan iza an gani, egha me kamaghɨn Elisa dɨpova ghaze, “O gumazir
    onarim mɨsezim, nɨ kamatɨgh! Gumazir onarim mɨsezim, nɨ danganir kam gitagh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilisee lɩɩ Yeliko nɑ ɩ́ kpɑɑkɩ Petɛɛlɩ. Ɩlɛnɑ piyɑ lɩɩ ɩcɑtɛ tɑɑ
    nɑ sɩ́ tʋʋkɩ-ɩ sɩ: Nyʋnlɛɛsʋɣʋ kpɑ, nyʋnlɛɛsʋɣʋ kpɑ.'
  azb-azb: 'Elişa oradan Bet-Elə qalxdı. O, yola düşəndə kiçik oğlanlar şəhərdən çıxdılar
