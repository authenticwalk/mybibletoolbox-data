    bald head; go up, bald head!
  hin-2017: वहाँ से वह बेतेल को चला, और मार्ग की चढ़ाई में चल रहा था कि नगर से छोटे
    लड़के निकलकर उसका उपहास करके कहने लगे, “हे चन्दुए चढ़ जा, हे चन्दुए चढ़ जा।”
  wol-KYG: 'Alyaasa bàyyikoo fa, jëm Betel. Ma nga topp yoon wa di dem, ay gone jóge
