    moluu nana deemi asii!” jedhanii itti qoosan.
  fra-LSG: 'Il monta de là à Béthel; et comme il cheminait à la montée, des petits
    garçons sortirent de la ville, et se moquèrent de lui. Ils lui disaient: Monte,
    chauve! Monte, chauve!'
  gnn-gnn: Ga ŋuliŋuruyi dhäŋuru Yelatjiyayu gonha'yurrunana Djarikuwuynydja wäŋa,
    bala marrtjina bala‐a‐a Bithullilina, ga gandarrŋuranydja walala yawirriny' nhanŋu
    bunana, yurru walala ŋunhi beyarrmak‐ḏilkurru yawirriny'tja ḏarramuwurrunydja,
    bala walala waŋananydja warku'yurruna ŋanya bitjarra, “Gatjala muḻkurr‐baṉḏany!”
  yal-yal: A kelimatɔɔn mɛnni siga Betɛli yi, a yi tema kiraan xɔn, taa yi diidine
    yi fa, e yi a magele, e yi a fala a ma, e naxa, “Teli kanna siga! Teli kanna siga!”
  haw-1868: Pii ae la ia mailaila aku i Betela; a i kona hele ana ma ke ala, hele
    na kamalii mailoko ae o ke kulanakauhale, a hoomaewaewa aku la ia ia, i aku la
    ia ia, E pii oe iluna, e ka ohulo; e pii oe iluna, e ka ohule.
  arb-NAV: 'ثُمَّ ارْتَحَلَ مِنْ هُنَاكَ إِلَى بَيْتِ إِيلَ، وَفِيمَا هُوَ سَائِرٌ
    فِي طَرِيقِهِ خَرَجَ بَعْضُ الْفِتْيَانِ الصِّغَارِ مِنَ الْمَدِينَةِ وَشَرَعُوا
    يَسْخَرُونَ مِنْهُ قَائِلِينَ: «اصْعَدْ (فِي الْعَاصِفَةِ) يَا أَقْرَعُ!»'
  ewe-ewe: Elisa tso Yeriko yi Betel. Esi wònɔ zɔzɔm le mɔa dzi la, ŋutsuvi sue aɖewo
    tso dua me va nɔ fewu ɖum le eŋu be, “Dzo le afi sia, Elisa tabebetɔ.”
  eng-LEE: 'And he went up from there to Beth-el: and as he was going up by the way,
    there came forth young lads out of the city, and they mocked him, and said unto
    him, Go up, bald-head! go up, bald-head!'
  asm-FB: পাছত ইলীচা তাৰ পৰা বৈৎএললৈ গ’ল। তেওঁ ওপৰলৈ উঠি গৈ থাকোতে বাটত কিছুমান সৰু
    ল’ৰাই নগৰৰ পৰা ওলাই আহি তেওঁক বিদ্রূপ কৰি ক’বলৈ ধৰিলে, “ঐ তপামূৰা, সোনকালে সোনকালে
    উঠি যা; তপামূৰা!”
  sus-A: عَننَبِ عٍلِسٍ نَشَ كٍلِ مّننِ، عَ تٍ بٍتٍلِ. عَ تٌ نُ نَ كِرَ شْن مَ، دِ مّدِ
    فَلِ نَشَ مِنِ تَا كُي، عٍ قَ عَ مَيٍلٍدٍ، عَ قَلَقٍ رَ، «دَنفِ، عِ تَن لّلَ كَنيِ!»
  fra-SBL: 'De là, il monta à Béthel. Comme il montait par le chemin, des jeunes gens
    sortirent de la ville, se moquèrent de lui et lui dirent : « Monte, chauve ! Monte,
    chauve ! »'
  hbo-hbo: וַיַּ֥עַל מִשָּׁ֖ם בֵּֽית־אֵ֑ל וְה֣וּא ׀ עֹלֶ֣ה בַדֶּ֗רֶךְ וּנְעָרִ֤ים
    קְטַנִּים֙ יָצְא֣וּ מִן־הָעִ֔יר וַיִּתְקַלְּסוּ־בֹו֙ וַיֹּ֣אמְרוּ לֹ֔ו עֲלֵ֥ה
    קֵרֵ֖חַ עֲלֵ֥ה קֵרֵֽחַ׃
  kik-kik: Nake Elisha akiuma kũu, agĩthiĩ Betheli. Na rĩrĩa aarĩ njĩra-inĩ agĩthiĩ-rĩ,
    imwana imwe ikiuma itũũra-inĩ, ikĩmũnyũrũria, ikiuga atĩrĩ, “Ambata nakũu, wee
    kĩhara gĩkĩ! Ambata nakũu, wee kĩhara gĩkĩ!”
  fra-NCL: 'Il monta de là à Béthel ; et comme il montait par la route, des petits
    garçons sortirent de la ville et se moquèrent de lui ; ils lui disaient : « Monte,
    chauve ! monte, chauve ! »'
  cek-AK: Elisha loe to ahmuen hoi Bethel ah caeh tahang, loklam caeh li naah, thendoengnawk
    vangpui thung hoiah angzoh o moe, anih hanah, Lu angmuilum kami, caeh tahang ah,
    lu angmuilum kami, caeh tahang ah, tiah pahnui o thuih.
  cuk-cuk: 'Eliseo Jericó-neggweburgi-gudii, Betel-neggweburse naded. Igarba-nadapidgi
    sapingan-danagwen Eliseo-abin neggweburgi-danimalad. Geb Eliseoʼgi dodoakwaa sunmakarmalad,
    ega oimakdemalad: “¡Dad-non-swili be nae! ¡Dad-non-swili be nae!”'
  uig-CYR: 'Елиша Йериходин чиқип Бәйт-Әлгә барди. У йолда кетип барғанда, бәзи балилар
    шәһәрдин чиқип уни заңлиқ қилип: Чиқип кәт, и тақир баш! Чиқип кәт, и тақир баш!
    — дәп вақирашти.'
  tel-2017: తరువాత ఎలీషా అక్కడ నుండి బేతేలుకు వెళ్ళాడు. అతడు దారిలో వెళ్తుండగా ఆ పట్టణంలో
    నుండి కొంతమంది కుర్రవారు వచ్చి “బోడి వాడా, బోడి వాడా, వెళ్లిపో” అంటూ ఎగతాళి చేసారు.
  hat-BSA: 'Alò, soti la, li te monte Béthel. Pandan li t ap monte nan chemen an,
    jenn gason yo te sòti deyò soti lavil la. Yo te moke li e te di li: “Ale monte,
    tèt chòv! Ale monte, tèt chòv!”'
  kos-kos: Elisha el som liki acn Jericho nu Bethel. Ke el fahsr inkanek ah, kutu
    tulik mukul tuku liki sie siti srisrik ac aksruksrukel. Elos wowo ac fahk, “Tiok
    liki acn inge, kom mangsrasra!”
  hbo-WLC: וַיַּ֥עַל מִשָּׁ֖ם בֵּֽית־אֵ֑ל וְה֣וּא ׀ עֹלֶ֣ה בַדֶּ֗רֶךְ וּנְעָרִ֤ים
    קְטַנִּים֙ יָצְא֣וּ מִן־הָעִ֔יר וַיִּתְקַלְּסוּ־בוֹ֙ וַיֹּ֣אמְרוּ ל֔וֹ עֲלֵ֥ה
    קֵרֵ֖חַ עֲלֵ֥ה קֵרֵֽחַ׃
  ibo-ibo: Emesịa, Ịlaisha sitere na Jeriko pụọ ịlaghachi Betel. Mgbe ọ na-aga nʼụzọ,
    ụfọdụ ụmụ okorobịa nta sitere nʼime obodo pụta, bidoro jiri ya na-eme ihe ọchị,
    sị ya, “Onyeisi nkwọcha, site nʼebe a pụọ! Onyeisi nkwọcha, site nʼebe a pụọ!”
  ory-ory: ଏଥିଉତ୍ତାରେ ଇଲୀଶାୟ ସେଠାରୁ ବେଥେଲ୍‍କୁ ଗଲେ; ପୁଣି ସେ ପଥରେ ଯାଉ ଯାଉ କେତେକ କ୍ଷୁଦ୍ର
    ବାଳକ ନଗରରୁ ବାହାରି ଆସି ତାଙ୍କୁ ପରିହାସ କରି କହିଲେ, “ଆରେ ଟାଙ୍ଗରାମୁଣ୍ଡା, ଉପରକୁ ଯା; ଆରେ
    ଟାଙ୍ଗରାମୁଣ୍ଡା, ଉପରକୁ ଯା।”
  chk-chk: Mürin, Elisa a feila seni Jeriko tori Petel. Nge lupwen a fetal won al,
    ekoch kükün ät ra towu seni ewe telinimw, ra ngäri o kökkö, “Kopwe süla, en möküröpan,
    kopwe süla, en möküröpan.”
  rop-rop: Wal Ilaisha bin libum Jeriko blanga go langa Bethel en hafwei sambala lilboi
    brom wanbala taun bin kamat langa im en deibin tisimbat im. Deibin jingat, “Gowei
    brom iya yu bolihed!”
  ukr-1871: 'Звідти ж пійшов він у Бетель. Як же він ійшов дорогою, повибігали малі
    дїти з городу та й сьміялись із його, покликуючи: Ходи лисий, ходи лисий!'
  deu-1951: 'Und er ging von dannen hinauf nach Bethel. Als er nun den Weg hinaufging,
    kamen kleine Knaben zur Stadt hinaus; die verspotteten ihn und sprachen zu ihm:
    Kahlkopf, komm herauf! Kahlkopf, komm herauf!'
  eng-JPS: 'And he went up from thence unto Beth-el; and as he was going up by the
    way, there came forth little children out of the city, and mocked him, and said
    unto him: ''Go up, thou baldhead; go up, thou baldhead.'''
  srp-1865: 'Potom otide odande u Vetilj; i kad iðaše putem, izidoše mala djeca iz
    grada i rugahu mu se govoreæi mu: hodi, æelo! hodi, æelo!'
  lug-lug: Erisa bwe yava eyo n’akwata ekkubo erigenda e Beseri. Naye ng’ali mu kkubo,
    n’asisinkana abavubuka ab’omu kibuga ekyo ne bamusekerera nga bwe boogera nti,
    “Mulabe ow’ekiwalaata! Mulabe ow’ekiwalaata!”
  heb-heb: ויעל משם בית אל והוא עלה בדרך ונערים קטנים יצאו מן העיר ויתקלסו בו ויאמרו
    לו עלה קרח עלה קרח׃
  ben-IRV: পরে তিনি সেখান থেকে বৈথেলে গেলেন; আর তিনি পথে যাওয়ার দিন নগর থেকে অনেকগুলো
    ছেলে এসে তাঁকে ঠাট্টা করে বলতে লাগল, “ও টাকপড়া, উঠে আয়; ও টাকপড়া, উঠে আয়।”
  pan-pan: ਉਹ ਉੱਥੋਂ ਬੈਤਏਲ ਨੂੰ ਉਤਾਹਾਂ ਤੁਰ ਪਿਆ ਅਤੇ ਜਦੋਂ ਉਹ ਰਾਹ ਵਿੱਚ ਤੁਰਿਆ ਜਾਂਦਾ ਸੀ ਤਾਂ
    ਕੁਝ ਮੁੰਡੇ ਸ਼ਹਿਰੋਂ ਬਾਹਰ ਨਿੱਕਲੇ ਅਤੇ ਮਖ਼ੌਲ ਕਰ ਕੇ ਉਹ ਨੂੰ ਆਖਿਆ, “ਚੜ੍ਹਿਆ ਜਾ ਗੰਜੇ ਸਿਰ
    ਵਾਲਿਆ ਚੜ੍ਹਿਆ ਜਾ ਗੰਜੇ ਸਿਰ ਵਾਲਿਆ।”
  mya-JVB: ထို မြို့မှ ဗေသလ မြို့သို့ပြန် ၍ ခရီးသွား စဉ် တွင်၊ လုလင်ပျို တို့သည် မြို့
    ထဲ ကထွက် ၍ ၊ ဟေဦးပြည်း ၊ တက် ဦးလော့။ ဟေဦးပြည်း ၊ တက် ဦးလော့ဟု ကဲ့ရဲ့ ကြ၏
  tbg-tbg: Ho Elisaava Ieriko kero Betelini vura. Viva aaraini vi vaumanta vi vatukaraqihai
    qaraaka vaiinti airitahaa vira tave, vira naaraihama amiteha vira uva virera tiva
    amiteha tiha, Ae, qivoriha ntuqiravave, maihaira vuane. Qivoriha ntuqiravave,
    maihaira vuane, ti vaura.
  hmo-hmo: Unai murinai Elisaia be Betele dekenai ia lao. Dala dekenai ia raka lao
    neganai, memero maragidia haida be hanua ta dekena amo idia raka mai, idia ese
    Elisaia idia kirikirilaia, idia gwau, “Kebere tauna e, oi daekau lao! Kebere tauna
    e, oi daekau lao!”
  urd-urd: 'वहाँ से वह बैतएल को चला, और जब वह रास्ते में जा रहा था तो उस शहर के छोटे
    लड़के निकले, और उसे चिढ़ाकर कहने लगे, “चढ़ा चला जा, ऐ गंजे सिर वाले: चढ़ा चला
    जा, ऐ गंजे सिर वाले।”'
  rus-SYN: 'И пошел он оттуда в Вефиль. Когда он шел дорогою, малые дети вышли из
    города и насмехались над ним и говорили ему: иди, плешивый! иди, плешивый!'
  bqc-SIM: 'Kɛ́ Ɛlizi bↄ̀ we, àlɛ gɛ́ Bɛtɛli. Gↄↄ pↄ́ a bɛ zɛ́u, ↄ̃ ɛ̀waasonaeↄ bↄ̀lɛ
    wɛ̃́lɛ guu, aa aà kɛ̀ pↄ́ↄpↄↄ aa òɛ̀: Migbaa, ǹyↄ̃ gɛ́! Migbaa, ǹyↄ̃ gɛ́!'
  tcz-CHONGTHU: Elisha’n Jericho chu adalhan Bethel lam ajontan ahi. Hitia chu lamlen
    na achepet jing lai chun, hiche khopi sunga kona chapang phabep in atot khum’un
    noise tah in, “Lutolpa chedoh in, Lutolpa chedoh in atiuvin,” ahi.
  mar-mar: नंतर अलीशा तेथून वर बेथेलास गेला. तो वाटेने वर चालत असता, लहान मुलांनी
    गावातून निघून त्याची टिंगल करायला सुरुवात केली. ती म्हणाली, “अरे टकल्या वर जा,
    ए टकल्या, वर जा.”
  qub-qub: Chaypita Eliseoga aywacuran Betelman. Näninpa wichaycaptin siudäpita achcaj
    wamracuna llojshircur asiparan «¡Wichämuy sepla! ¡wichämuy sepla!» nir.
  bqp-bqp: 'Kũ Ɛlisa bò gwe, àtɛn gɛ́ Bɛtɛli. Gↄrↄ kũ à tɛ́ zɛ́n, akũ kɛfɛnna kenↄ
    bↄ̀tɛ wɛ̃tɛ gũn ò a kɛ̀ pãpã ò pìnɛ: Mìgbarasude, ǹgↄ̃ gɛ́! Mìgbarasude, ǹgↄ̃
    gɛ́!'
  hat-hat: 'Elize kite lavil Jeriko, l'' ale lavil Betèl. Li t''ap mache sou chemen
    an konsa, lè yon bann ti gason soti lavil la, yo pran pase l'' nan betiz, yo t''ap
    rele: —Al fè wout ou, tèt chòv! Al fè wout ou, tèt chòv!'
  eng-BSB: From there, Elisha went up to Bethel, and as he was walking up the road,
    a group of boys came out of the city and jeered at him, chanting, “Go up, you
    baldhead! Go up, you baldhead!”
  eng-WEBPB: He went up from there to Bethel. As he was going up by the way, some
    youths came out of the city and mocked him, and said to him, “Go up, you baldy!
    Go up, you baldy!”
  kbq-kbq: Hagi Jerikotira Elisa'a atreno Beteli marerino vu'naku vu'ne. Karankama
    nevige'za mago'a mofavre naga'mo'za ran kumapinti atirami'za ranke hu'za azanvankea
    amanage hunte'naze, Kazamonke ne'moka maniganenka vuo, kazamonke ne'moka maniganenka
    vuo.
  nhe-BL: 'Teipa Eliseo quisqui nopona huan yajqui ipan Betel. Huan quema tlejcoyaya
    ipan ojtli, quisque miyac telpoca tlacame tlen ax quitlepanitayayaj TOTECO, huan
    pejque ica paquij Eliseo. Quitzajtziliyayaj: “Ticuapepestic tlacatl, xitlejco
    ticuapepestic tlacatl.”'
  bus-bus: 'Kɛ̀ Ɛlisa bↄ̀ gwe, èe gaa Bɛtɛli. Gurↄↄ kɛ̀ à tɛ́ zɛ́n, ben gↄ̃kparɛ kenↄ
    bↄ̀ɛ wɛ́tɛ guu aↄ̃ à kɛ̀ pↄ̃ↄpↄ̃ↄ wà bènɛ: Mìgbaasude, ǹgↄ̃ gaa! Mìgbaasude, ǹgↄ̃
    gaa!'
  gub-BL: Uhem Erizew Zeriko wi Metew pe oho pà. Wata oho iko pe rupi. Amo kwàkwàmo
    amo tawhu wi uhem ma'e kwer uzypyrog hehe uze'eg urywahyahy pà wà kury. — Eho
    xe wi nehe, iapyterew ma'e, i'i izupe wà.
  eng-DRA: 'And he went up from thence to Bethel: and as he was going up by the way,
    little boys came out of the city and mocked him, saying: Go up, thou bald head;
    go up, thou bald head.'
