verse: 2KI.002.005
translations:
  mal-C: 'യെരീഹോവിലെ പ്രവാചകഗണം എലീശയെ സമീപിച്ചു: “യഹോവ ഇന്ന് അങ്ങയുടെ യജമാനനെ അങ്ങയുടെ
    അടുക്കൽനിന്ന് എടുത്തുകൊള്ളാൻ പോകുന്നു എന്ന് അങ്ങേക്കറിയാമോ?” എന്നു ചോദിച്ചു. “അതേ!
    എനിക്കറിയാം. നിങ്ങൾ നിശ്ശബ്ദരായിരുന്നാലും!” എന്ന് അദ്ദേഹം മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Da traten die Prophetenjünger, die zu Jericho waren, zu Elisa heran und
    sprachen zu ihm: Weißt du wohl, daß dir Jahwe heute deinen Herrn über deinen Häupten
    hinwegnehmen wird? Er antwortete: Auch ich weiß es; schweigt nur still!'
  lin-lin: 'Bayekoli ya basakoli, oyo bazalaki kovanda na Jeriko bayaki epai ya Elize
    mpe batunaki ye : — Oyebi ete lelo, Yawe akonetola mokonzi na yo na esika oyo
    ozali ? Elize azongisaki : — Solo, nayebi yango, kasi bovanda nye !'
  eng-LSV: And sons of the prophets who [are] in Jericho come near to Elisha, and
    say to him, “Have you known that today YHWH is taking your lord from your head?”
    And he says, “I also have known—keep silent.”
  eng-GNV: 'And the children of the Prophets that were at Iericho, came to Elisha,
    and saide vnto him, Knowest thou, that the Lord will take thy master from thine
    head this day? And he sayde, Yea, I knowe it: holde ye your peace.'
  eng-WEBSTER: And the sons of the prophets that were at Jericho came to Elisha, and
    said to him, Knowest thou that the LORD will take away thy master from thy head
    to-day? And he answered, Yes, I know it ; hold ye your peace.
  nhw-BL: 'Huan nopa telpoca tlajtol pannextiani catli itztoyaj altepetl Jericó monechcahuitoj
    campa Eliseo, huan quiilhuijque: ―¿Ta no tijmati para ama TOTECO mitzquixtilis
    motlamachtijca? Huan Eliseo quinnanquili: ―Quena, ya nijmati, pero amo tleno xiquijtoca.'
  swh-ONEN: Wana wa manabii waliokuwako huko Yeriko wakamwendea Elisha na kumuuliza,
    “Je, unajua ya kwamba Bwana atakuondolea bwana wako leo?” Akawajibu, “Ndiyo, najua,
    lakini msizungumze juu ya jambo hilo.”
  bba-bba: Mɑ Gusunɔn sɔmɔn bwɑ̃ɑ be bɑ wɑ̃ɑ Yerikoɔ, bɑ Elisee sɔ̃ɔwɑ bɑ nɛɛ, ɑ yɛ̃
    mɑ ɡisɔrɑ bɑ koo nun wunɛn yinni suɑri? Mɑ u bu wisɑ u nɛɛ, oo, nɑ yɛ̃. I bɛɛn
    nɔsu mɑrio.
  eng-KJVCPB: And the sons of the prophets that were at Jericho came to Elisha, and
    said unto him, Knowest thou that the Lord will take away thy master from thy head
    to day? And he answered, Yea, I know it; hold you your peace.
  luo-luo: Kanyakla mar jonabi mane odak Jeriko nodhi ir Elisha mopenje niya, bende
    ingʼeyo ni Jehova Nyasaye wangʼ nokaw ruodhi kawuono? Ee angʼeyo, to lingʼuru
    gi wachno.
  meu-meu: Bena peroveta oreana taudia Ieriko ai e nohova ese Elisaia e raka henia
    kahi, e hereva henia, eto, Oi dibamu hari dina ai Iehova ese biagumu na oiemu
    amo baine abia oho a? Ia na e haere, eto, Oibe, dibagu; asio hereva.
  npi-ULB: तब यरीहोमा भएका अगमवक्ताहरूका छोराहरू एलीशाकहाँ आए र तिनलाई भने, “परमप्रभुले
    आज तपाईंका मालिकलाई तपाईंबाट लानुहुनेछ भनी के तपाईंलाई थाहा छ ?” एलीशाले जवाफ
    दिए, “हो, मलाई थाहा छ, तर यसबारेमा कुरा नगर ।”
  yor-yor: Àwọn ọmọ wòlíì tí ó wà ní Jeriko sì gòkè tọ Eliṣa wá wọ́n sì béèrè lọ́wọ́
    rẹ̀ pé, “Ṣé ìwọ mọ̀ wí pé Olúwa yóò gba ọ̀gá rẹ kúrò lọ́dọ̀ rẹ lónìí?” “Bẹ́ẹ̀
    ni, èmi mọ̀,” Ó dá wọn lóhùn, “Ṣùgbọ́n ẹ má ṣe sọ nípa rẹ̀.”
  emp-NTPO: 'Jũẽbʌdad̶e Ãcõrẽneba bed̶eabadarã Jericod̶ebemada Eliseomaa zed̶aped̶a
    iwid̶isid̶aa: –¿Bʌa cawa b̶ʌca id̶i Ãcõrẽba bʌ boro Elíara edeida?– Eliseoba panusia:
    –Mãẽ, cawa b̶ʌa. Chupea pananadua.–'
  pes-OPCB: 'در آنجا هم گروه انبیای اریحا نزد الیشع آمده، از او پرسیدند: «آیا خبر
    داری که خداوند می‌خواهد امروز مولایت را از تو بگیرد؟» او گفت: «بله، می‌دانم. ساکت
    باشید!»'
  tgl-ULB: Pagkatapos pumunta ang mga anak ng mga propeta kay Eliseo na nasa Jerico
    at sinabi sa kaniya, “Alam mo ba na kukunin ni Yahweh ang panginoon mo ngayong
    araw na ito?” Sumagot si Eliseo, “Oo, alam ko, pero huwag ninyo ng banggitin iyon.”
  cbu-NT: Itaru, Apanllee kuk kamanipan yuw yakat Jericosh taarangana, anshitisin
    shitungaranganaya, Elisewpa tsiyatamaama. Anush Elisewaa chamayangayarusin, tsiyataranganaya.
    ¿Na in shiy yasarish yuwaa shiyaa mayistorurish kurakareetsish Apanll yamachu
    anootsi? táranganaya. Elisewsha, Aaja. Nuwaana yasaktana. Itaru, wappa. Siy arangeem
    anoo tsiyatintspa, tárangiya.
  hui-hui: Yarigo tanoha Anduane Homogonaga bi mana latagi haga agali maru heneyaru
    ti Elaisa lola hole ibuwa lalu, Áyu Anduane Homogohanda í̠naga agali haguane haru
    halu polebirago. Ai í̠na manda bu kebe be namandabi kebe, lene. Ani lamiyagola
    Elaisa ibugua tíhondo ladai bialu lalu, I̱ manda bu kogo tígua bi ogoninaga lone
    nalalimu, lene.
  mya-mya: ထို​မြို့​တွင်​နေ​ထိုင်​ကြ​သည့်​ပ​ရော​ဖက်​တစ်​စု သည် ဧ​လိ​ရှဲ​ထံ​သို့​လာ​၍``ထာ​ဝရ​ဘု​ရား​သည်
    ကိုယ်​တော်​၏​သ​ခင်​ကို​ကိုယ်​တော်​ထံ​မှ ယ​နေ့ ရုပ်​သိမ်း​တော်​မူ​မည်​ကို​သိ​ပါ​၏​လော''
    ဟု မေး​ကြ​၏။ ဧ​လိ​ရှဲ​က``ငါ​သိ​၏။ ဆိတ်​ဆိတ်​နေ​ကြ​လော့'' ဟု​ပြန်​၍​ဖြေ​ကြား​၏။
  bod-N: ཡེ་རུ་ཀོ་ལ་ཡོད་པའི་ལུང་སྟོན་པ་ཚོའི་སློབ་བུ་རྣམས་ཨེ་ལི་ཤཱའི་དྲུང་དུ་འོངས་ནས་ཁོང་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རིང་ཁྱེད་ཀྱི་སློབ་དཔོན་ནི་ཁྱེད་ཀྱི་གམ་ནས་འཁྱེར་བར་མཛད་པ་ཤེས་ཡོད་དམ་ཞེས་དྲིས་པར།
    ཁོང་ན་རེ། ངས་དེ་ཤེས་ཡོད། ཁྱོད་རྣམས་ཁ་རོག་སྡོད་ཅིག་ཅེས་སྨྲས་སོ། །
  sna-sna: Boka ravaprofita vapaJeriko rakakwira kuna Erisha vakamubvunza vakati,
    “Unoziva here kuti Jehovha ari kuzokutorera tenzi wako nhasi?” Akavapindura akati,
    “Hongu, ndinozviziva, regai henyu kuzvitaura.”
  spa-BLM: 'Los hijos de los profetas que estaban en Jericó se acercaron a Eliseo
    y le dijeron: “¿Sabes que Yahvé te quitará hoy a tu maestro de encima?” Él respondió:
    “Sí, lo sé. Cállate”.'
  cac-cac: 'Ix eltapax eb'' vin̈ schecab'' Dios ayec'' ta'' scha eb'' vin̈, ix yalan
    eb'' d''a vin̈aj Eliseo chi'': —¿Ojtac ama to a ticnaic ol ic''joquel vin̈ a c''ayb''umal
    tic d''ayach yuj Jehová? xchi eb'' vin̈. —Vojtacxo, tz''inec xe chi, xchi vin̈.'
  swh-ULB: Kisha wana wa manabii ambao walikuwa Yeriko wakaja kwa Elisha na kumwambia,
    “'Je unajua kwamba Yahwe atamwondoa bwana wako kutoka kwako leo?” Elisha akajibu,
    “Ndiyo, nalijua hilo, lakini msilizungumzie hilo.”
  bel-bel: 'І падышлі сыны прарокаў, якія ў Ерыхоне, да Елісея і сказалі яму: ці ведаеш,
    што сёньня Гасподзь бярэ гаспадара твайго і ўзьнясе над галавою тваёю? Ён сказаў:
    я таксама ведаю, маўчэце.'
  wed-wed: Ma God ana peroveta borui kampa au Jeriko maemaei i opui ma Elisha i nebelei
    ma i riwei, “Tam u aramanei bo da Bada am bada amadodo awarim ina vaitawanei?”
    Elisha i paribelei, “Ee a ʼramanei, wate lamna eḡa ona babaniei.”
  deu-ELBBK: 'Da traten die Söhne der Propheten, die in Jericho waren, zu Elisa und
    sprachen zu ihm: Weißt du, dass der HERR heute deinen Herrn über deinem Haupt
    wegnehmen wird? Und er sprach: Auch ich weiß es; schweigt!'
  mbb-OT: Ne zuen grupu te menge ebpeneuven diyà te Jerico he midhendiyà te ki Elisha
    ne mid-insà sikandan te, “Netuenan nu ve he egkuwaan en te Nengazen is egalen
    nu ǥuntaan he andew?” Midtavak si Elisha te, “Uya, piru kenè tew en heeyan edlelaǥen.”
  mal-2015: 'യെരീഹോവിലെ പ്രവാചകശിഷ്യന്മാർ എലീശയുടെ അടുക്കൽ വന്നു അവനോടു: യഹോവ ഇന്നു
    നിന്റെ യജമാനനെ നിന്റെ തലെക്കൽനിന്നു എടുത്തുകൊള്ളും എന്നു നീ അറിയുന്നുവോ എന്നു
    ചോദിച്ചു; അതിന്നു അവൻ: അതേ, ഞാൻ അറിയുന്നു; നിങ്ങൾ മിണ്ടാതിരിപ്പിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Varesave prorocka učeňika, save sas andro Jericho, gele ko Elizeus a phučle
    lestar: „Džanes, hoj adadžives o RAJ tutar lela tire rajes a imar tut buter na
    ľidžala?“ „Džanav oda,“ odphenďa. „Ale ma vakeren pal oda!“'
  pes-OPV: 'و پسران انبیایی که در اریحا بودند، نزد الیشع آمده، وی راگفتند: «آیا می‌دانی
    که امروز خداوند، آقای تو رااز فوق سر تو برمی دارد؟» او گفت: «من هم می‌دانم؛ خاموش
    باشید.»'
  ron-1924: 'Фиий пророчилор каре ерау ла Иерихон с-ау апропият де Елисей ши й-ау
    зис: „Штий кэ Домнул рэпеште азь пе стэпынул тэу дясупра капулуй тэу?” Ши ел а
    рэспунс: „Штиу ши еу, дар тэчець.”'
  aui-aui: Bi Jeriko kwanatune na God yana peroperoveta ribana nama siyamakamake na
    sipiika Elaisa biidi da siwoneni bo, “Kwakovi bo gegha da Yawe God kata yam bada
    gwabimma inakabirenataveni?” Na Elaisa iwona bo, “Akovi, bi gegha noko konisisiyenina.”
  ben-OBCV: যিরীহোতেও ভাববাদী সম্প্রদায়ের লোকেরা ইলীশায়ের কাছে গিয়ে তাঁকে জিজ্ঞাসা
    করলেন, “আপনি কি জানেন যে সদাপ্রভু আপনার মনিবকে আজ আপনার কাছ থেকে তুলে নেবেন?”
    “হ্যাঁ, আমি তা জানি,” তিনি উত্তর দিলেন, “তাই চুপ করে থাকুন।”
  som-som: Oo haddana qoonkii nebiyada ahaa oo Yerixoo joogay ayaa Eliishaa u soo
    dhowaaday, oo waxay ku yidhaahdeen, War ma og tahay in Rabbigu maanta sayidkaaga
    kaa qaadi doono? Oo isna wuxuu ugu jawaabay, Haah, waan ogahaye iska aamusa.
  lat-VUC: 'accesserunt filii prophetarum qui erant in Jericho, ad Eliseum, et dixerunt
    ei: Numquid nosti quia Dominus hodie tollet dominum tuum a te? Et ait: Ego novi:
    silete.'
  eng-ASVBT: And the sons of the prophets that were at Jericho came near to Elisha,
    and said unto him, Knowest thou that Jehovah will take away thy master from thy
    head today? And he answered, Yea, I know it; hold ye your peace.
  ita-1885: 'E i figliuoli de'' profeti ch''erano in Gerico, si accostarono ad Eliseo,
    e gli dissero: Sai tu che il Signore toglie oggi il tuo signore d''appresso a
    te? Ed egli disse: Anch''io lo so; tacete.'
  eng-LXXUP: And the sons of the prophets who were in Jericho drew near to Elisha,
    and said to him, Dost thou know that the Lord is about to take away thy master
    today from thy head? And he said, Yea, I know it; hold your peace.
  eng-ULB: Then the sons of the prophets who were at Jericho came to Elisha and said
    to him, “Do you know that Yahweh will take away your master from you today?” Elisha
    answered, “Yes, I know it, but do not talk about it.”
  spa-VBL: 'Los hijos de los profetas que vivían en Jericó se acercaron a Eliseo y
    le dijeron: “Sabes que el Señor te va a quitar hoy a tu señor, ¿no?” . “Sí, lo
    sé”, respondió. “No hables de ello”.'
  fra-_FOB: 'Et les fils des prophètes qui étaient à Jérico s''approchèrent d''Élisée,
    et lui dirent: Sais-tu qu''aujourd''hui l''Éternel va t''enlever ton maître? Et
    il répondit: Je le sais bien aussi; taisez-vous!'
  mal-mal: 'യെരിഹോവിലെ പ്രവാചകഗണം എലീശയുടെ അടുക്കൽവന്ന് അവനോട്: “യഹോവ ഇന്ന് നിന്റെ
    യജമാനനെ നിന്റെ തലയ്ക്കൽനിന്ന് എടുത്തുകൊള്ളും എന്ന് നീ അറിയുന്നുവോ?” എന്ന് ചോദിച്ചു;
    അതിന് അവൻ: “അതേ, ഞാൻ അറിയുന്നു; നിങ്ങൾ മിണ്ടാതിരിപ്പിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Nabiyoṅ kā jo guroh wahāṅ rahtā thā us ne bhī Ilīshā ke pās ā kar us se
    pūchhā, “Kyā āp ko mālūm hai ki āj Rab āp ke āqā ko āp ke pās se uṭhā le jāegā?”
    Ilīshā ne jawāb diyā, “Jī, mujhe patā hai. Ḳhāmosh!”
  suz-BL: मिनु यरीकोम परमप्रभु यावे आ लोव़ पाइब आन हुल का जाक्‍शा, एलीशा कली “परमप्रभु
    यावेमी मुलाक्‍ती इन होव़प कली लाइक्‍ब, दे तुइक्‍नीनी?” दे हिल्‍लो पामे बाक्‍त।
    मिनु मेकोमी “गो तुइक्‍नुङ। गे सिक्‍सी पने” देंमाक्‍त।
  ita-1927: 'I discepoli dei profeti ch’erano a Gerico s’accostarono ad Eliseo, e
    gli dissero: “Sai tu che l’Eterno quest’oggi rapirà in alto il tuo signore?” Quegli
    rispose: “Sì, lo so; tacete!”'
  ckb-ckb: 'ئەندامانی کۆمەڵی پێغەمبەرانی ئەریحاش لە ئەلیشەع هاتنە پێشەوە و لێیان پرسی:
    «دەزانیت ئەمڕۆ یەزدان گەورەکەت لێ دەستێنێت؟» ئەویش گوتی: «بەڵێ دەزانم، بێدەنگ
    بن.»'
  eng-BBE: 'And at Jericho the sons of the prophets came up to Elisha and said to
    him, Has it been made clear to you that the Lord is going to take away your master
    from over you today? And he said in answer, Yes, I have knowledge of it: say no
    more.'
  kan-OKCV: ಆಗ ಯೆರಿಕೋವಿನಲ್ಲಿರುವ ಪ್ರವಾದಿಗಳ ಗುಂಪು ಎಲೀಷನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರು
    ಇಂದು ನಿನ್ನ ಯಜಮಾನನನ್ನು ನಿನ್ನ ಬಳಿಯಿಂದ ತೆಗೆದುಕೊಳ್ಳುವನೆಂದು ತಿಳಿದಿದ್ದೀಯೋ?” ಎಂದರು. ಅದಕ್ಕವನು,
    “ನಾನು ಕೂಡಾ ಬಲ್ಲೆ, ಸುಮ್ಮನೆ ಇರಿ,” ಎಂದನು.
  tam-2017: 'எரிகோவிலிருந்த தீர்க்கதரிசிகளின் புத்திரர்கள் எலிசாவிடம் வந்து: இன்றைக்குக்
    யெகோவா உனக்குத் தலைமையாயிருக்கிற உன் எஜமானை உன்னைவிட்டு எடுத்துக்கொள்வார் என்பது
    உனக்குத் தெரியுமா என்று அவனைக் கேட்டார்கள். அதற்கு அவன்: எனக்குத் தெரியும், சும்மா
    இருங்கள் என்றான்.'
  spa-RV-1909: 'Y llegáronse á Eliseo los hijos de los profetas que estaban en Jericó,
    y dijéronle: ¿Sabes cómo Jehová quitará hoy á tu señor de tu cabeza? Y él respondió:
    Sí, yo lo sé; callad.'
  ron-BTF: 'Și fiii profeților care erau la Ierihon au venit la Elisei și i-au spus:
    Știi tu că DOMNUL îl va lua pe stăpânul tău de deasupra capului tău în această
    zi? Și el a răspuns: Da, știu; tăceți.'
  eng-WEBP: The sons of the prophets who were at Jericho came near to Elisha, and
    said to him, “Do you know that the LORD will take away your master from over you
    today?” He answered, “Yes, I know it. Hold your peace.”
  eng-FBV: The sons of the prophets who lived in Jericho came to Elisha and told him,
    “You do know that the Lord is going to take your master away from you today, don't
    you?” “Yes, I know,” he replied. “Don't talk about it.”
  nld-1939: 'gingen de profetenzonen van Jericho naar Eliseus, en zeiden tot hem:
    Weet gij, dat Jahweh uw heer, boven uw hoofd uit, gaat wegnemen? Hij antwoordde:
    Ik weet het; houdt u maar stil.'
  nch-BL: 'Huan nopa telpoca tajtolpanextiani cati itztoyaj ipan altepet Jericó monechcahuitoj
    campa Eliseo, huan quiilhuijque: ―¿Ta no tijmati para ama TOTECO mitzquixtilis
    motamachtijca? Huan Eliseo quinnanquili: ―Quena, ya nijmati, pero amo teno xiquijtoca.'
  vie-1934: 'Các môn đồ của những tiên tri ở tại Giê-ri-cô đến gần Ê-li-sê, nói với
    người rằng: Anh có biết rằng ngày nay Đức Giê-hô-va sẽ cất thầy của anh lên khỏi
    anh chăng? Người đáp: Phải, ta biết; các ngươi hãy làm thinh đi!'
  hin-CV: तब येरीख़ो में भविष्यद्वक्ता मंडल के भविष्यद्वक्ता एलीशा के पास आकर उनसे
    पूछने लगे, “क्या आपको इस बात का पता है कि आज याहवेह आपके स्वामी को आपसे उठा लेने
    पर हैं?” “हां, मुझे पता है, आप चुप ही रहिए,” एलीशा ने उत्तर दिया.
  spa-BES: 'Y en Jericó, los hijos de los profetas se acercaron a Eliseo y le dijeron:
    ¿Te ha quedado claro que el Señor va a quitarte a tu maestro hoy? Y él respondió:
    Sí, lo sé: no digas más.'
  tdx-tdx: '(Nimb’ amy Elisà mb’eo o anam-pitoky e Ierikoo nanao ty hoe ama’e: Fohi’o
    hao te hasita’ Iehovà tsy ho ambone’o ty talè’o te anito? Le hoe re: Eka, apotako:
    mianjina.)'
  tha-KJV: และเหล่าศิษย์​แห่​งผู้​พยากรณ์​ผู้​อาศัยอยู่ในเมืองเยรีโคได้​เข​้ามาใกล้เอลีชาและพู​ดก​ั​บท​่านว่า
    “ท่านทราบไหมว่า วันนี้​พระเยโฮวาห์จะทรงรับอาจารย์ของท่านไปจากเป็นหัวหน้าท่าน”
    ท่านตอบว่า “​ครับ ข้าพเจ้าทราบแล้ว เงียบๆไว้”
  por-BR-2018: 'E achegaram-se a Eliseu os filhos dos profetas que estavam em Jericó,
    e disseram-lhe: Sabes como o SENHOR tirará hoje o teu senhor de tua cabeça? E
    ele respondeu: Sim, eu o sei; calai.'
  deu-ELO: 'Da traten die Söhne der Propheten, die in Jericho waren, zu Elisa und
    sprachen zu ihm: Weißt du, daß Jehova heute deinen Herrn über deinem Haupte hinwegnehmen
    wird? Und er sprach: Auch ich weiß es; schweiget!'
  eng-WYC-2018: the sons of (the) prophets, that were in Jericho, nighed to Elisha,
    and said to him, Whether thou knowest, that the Lord shall take away thy lord
    today from thee? (or Knowest thou, that the Lord shall take away thy lord from
    thee today?) And he said, I know; be ye still.
  epo-epo: 'Kaj la profetidoj, kiuj estis en Jeriĥo, aliris al Eliŝa, kaj diris al
    li: Ĉu vi scias, ke hodiaŭ la Eternulo forprenos vian sinjoron de super via kapo?
    Li diris: Mi ankaŭ scias, silentu.'
  uig-PIN: 'U waⱪitta Yerihodiki pǝyƣǝmbǝr xagirtliri Elixaning ⱪexiƣa kelip uningƣa:
    Bilǝmsǝn, Pǝrwǝrdigar bügün ƣojangni sǝndin elip ketidu? — dedi. U: Bilimǝn; xük
    turunglar, dedi.'
  beo-beo: Yeligou moilai bai bagadega esalebe balofede dunu gilisi, ilia da Ilaisiama
    misini, ema amane adole ba:i, “Hina Gode da dia hina wali eso dima fadegamu, amo
    di da hame dawa:bela:?” Ilaisia da bu adole i, “Ma! Na dawa:! Be amoga ninia da
    hame sia:mu.”
  tpi-OTNT: I gat wanpela lain profet i stap long Jeriko, na ol i kam long Elisa na
    i tokim em olsem, “Nau Bikpela bai i kisim bikman bilong yu i go. Yu save long
    dispela o nogat?” Na Elisa i bekim tok long ol olsem, “Mi save pinis. Yupela i
    no ken tok moa long dispela samting.”
  hau-SA: Ƙungiyar annabawa a Yeriko suka haura zuwa wajen Elisha suka ce, “Ko ka
    san Ubangiji zai ɗauki maigidanka daga gare ka yau?” Sai ya ce, “I, na sani, amma
    ku bar zancen nan tukuna.”
  uig-LAT: 'U waqitta Yérixodiki peyghember shagirtliri Élishaning qéshigha kélip
    uninggha: Bilemsen, Perwerdigar bügün ghojangni sendin élip kétidu? — dédi. U:
    Bilimen; shük turunglar, dédi.'
  nde-nde: Iqula labaphrofethi eJerikho laya ku-Elisha lambuza lisithi, “Uyakwazi
    yini ukuthi uThixo uzathatha inkosi yakho lamuhla na?” Waphendula wathi, “Yebo,
    ngiyakwazi, kodwa lingakhulumi ngakho.”
  ton-ton: Pea naʻe haʻu ʻae ngaahi foha ʻoe kau palōfita ʻaia naʻe ʻi Seliko kia
    ʻIlaisa, ʻonau pehē kiate ia, “ʻOku ke ʻilo ʻe ʻave ʻe Sihova ʻa hoʻo ʻeiki mei
    ho ʻulu he ʻaho ni?” Pea naʻe pehē ʻe ia, “ʻIo, ʻoku ou ʻilo; ka mou longo pe
    kimoutolu.”
  ces-1613: 'Přistoupivše pak synové proročtí, kteříž byli v Jerichu, k Elizeovi,
    řekli jemu: Víš-liž, že dnes vezme Hospodin pána tvého od tebe? I řekl: A já vím,
    mlčte.'
  eng-WMB: The sons of the prophets who were at Jericho came near to Elisha, and said
    to him, “Do you know that the LORD will take away your master from over you today?”
    He answered, “Yes, I know it. Hold your peace.”
  tam-TCV: எரிகோவிலிருந்த இறைவாக்கு உரைப்போரின் கூட்டம் எலிசாவிடம் போய், “இன்றைக்கு
    யெகோவா உமது எஜமானை உம்மிடத்திலிருந்து எடுத்துக்கொள்ளப் போகிறார் என்று உமக்குத்
    தெரியுமா?” என்று கேட்டார்கள். அதற்கு எலிசா, “ஆம் எனக்குத் தெரியும், ஆனால் நீங்கள்
    இதைப்பற்றிப் பேசாதிருங்கள்” என்றான்.
  ceb-ULB: Unya miadto kang Eliseo ang mga anak sa mga propeta nga anaa sa Jerico
    ug miingon kaniya, “Nasayod ka ba nga kuhaon na ni Yahweh ang imong agalon gikan
    kanimo karong adlawa?” Mitubag si Eliseo, “Oo, nasayod ako niini, apan ayaw kini
    hisgoti.”
  pol-UBG: 'Wtedy synowie proroków, którzy byli w Jerychu, zapytali Elizeusza: Czy
    wiesz, że PAN dzisiaj zabierze twego pana znad twojej głowy? Odpowiedział: Tak,
    wiem, lecz milczcie.'
  agr-agr: 'Nunikagmatai profeta aidau Jericó batsatu Eliseon igkugtatus jintujajui.
    Nunik igkug chichajuinak: “¿Amesh amina jintinjamnun Tuke Pujuu jujutjamkitta
    dusha dekamek?” tuidau. Tama nii ayaak: “Ehe, dekajai, tujash atumek duka tiigpa”,
    tiuwai.'
  kyc-kyc: Akali poropeta malu palyuo doo palenge dupwame Ilaisa kareyamo dokona pao
    piso soo leyami. Kamongo Anatumi embena kamongo doko emba yaki nyuo kaeyo nyepala
    epapu para doko emba silipi mee? leyami. Waa namba silyu, Ilaisame isingi leya.
    Dokonako lao pii laa kaemanale, leya.
  urd-GVU: نبیوں کا جو گروہ وہاں رہتا تھا اُس نے بھی الیشع کے پاس آ کر اُس سے پوچھا،
    ”کیا آپ کو معلوم ہے کہ آج رب آپ کے آقا کو آپ کے پاس سے اُٹھا لے جائے گا؟“ الیشع
    نے جواب دیا، ”جی، مجھے پتا ہے۔ خاموش!“
  deu-1912: 'traten der Propheten Kinder, die zu Jericho waren, zu Elisa und sprachen
    zu ihm: Weißt du auch, daß der HERR wird deinen Herrn heute von deinen Häupten
    nehmen? Er aber sprach: Ich weiß es auch wohl; schweigt nur still.'
  ntj-ntj: '@see-verse:2KI.002.004'
  kan-2017: ಯೆರಿಕೋವಿನಲ್ಲಿದ್ದ ಪ್ರವಾದಿ ಮಂಡಳಿಯವರು ಎಲೀಷನನ್ನು ಎದುರುಗೊಂಡು ಅವನಿಗೆ, “ಯೆಹೋವನು
    ಈ ಹೊತ್ತು ನಿನ್ನ ಯಜಮಾನನನ್ನು ನಿನ್ನ ಬಳಿಯಿಂದ ಮೇಲಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳುವನೆಂಬುದು ನಿನಗೆ ಗೊತ್ತುಂಟೋ?”
    ಎಂದು ಕೇಳಿದರು. ಅದಕ್ಕೆ ಅವನು, ನನಗೆ “ಗೊತ್ತುಂಟು ನೀವು ಸುಮ್ಮನಿರಿ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Me yib ba ulung i profet ni yad ma par u rom ngak Elisa me lungurad ngak,
    “Mog, ga manang ni bayi fek SOMOL e masta rom e daba’?” Me ga’ar Elisa, “Gu manang,
    ere dab kud weliyed murung’agen.”
  hlt-MCSB: Te vaengah Jerikho kah tonghma ca rhoek te Elisha taengla thoeih uh tih
    amah te, “BOEIPA loh na boei te na lu so lamloh a loh ham khohnin te na ming a?”
    a ti na uh . Tedae, “Ka ming ngawn, duem om uh,” a ti nah.
  mdy-ETH: ዬኖ ዓጮይዳ ናንጋ፥ ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ዔልሳዒ ኮይላ ሃሣ ሙካዖ፦ «ናንጊና ናንጋ ጎዳ ሃኖ ኔ ጎዳሢ ኔ ኮይላፓ
    ዱማሲ ዔካሢ ኔኤኒ ዔራ?» ጌይ ዖኦጬኔ። ዔልሳዒ ዒማና፦ «ሂዮ፥ ታ ዔራኔ፤ ጋዓንቴ ዒንሢ ታኣም ኬኤዚ ኬኤዚ ሺሪፖቴ» ጌዔኔ።
  twi-ASANTE: Na adiyifoɔ kuo a wɔfiri Yeriko baa Elisa nkyɛn bɛbisaa no sɛ, “Na wonim
    sɛ Awurade rebɛfa wo wura afiri wo nkyɛn ɛnnɛ anaa?” Ɔbuaa bio sɛ, “Ɛyɛ nokorɛ
    turodoo, menim. Nanso, monnka nkyerɛ obiara.”
  eng-WEBU: The sons of the prophets who were at Jericho came near to Elisha, and
    said to him, “Do you know that the LORD will take away your master from over you
    today?” He answered, “Yes, I know it. Hold your peace.”
  wal-wal: Yarkkon de7iya hananabaa yootiyaageetu citai Elssaa7ekko kiyidi, “GODAI
    hachchi ne godaa neeppe shaakkidi efaanaagaa neeni erai?” yaagidi oichchidosona.
    Oichchin i, “Ee erais. SHin intte co77u giite” yaagidi zaariis.
  spa-PDDPT: 'Los hijos de los profetas que estaban en Jericó llegaron a Eliseo y
    le preguntaron: ¿Sabes que Yavé quitará hoy a tu ʼadón de encima de tu cabeza?
    Y él dijo: Sí, lo sé, callen.'
  gun-gun: 'Ha''e gui Jericó py profeta kuery remimbo''e ikuai va''e oẽmba jogueruvy
    Eliseu ovaexĩ aguã. Ha''e vy aipoe''i okuapy ixupe: — Reikuaa ma pa kurive Senhor
    omboaguyje heravy ''rãa nderuvixa neakã áry rupi? Ombovai: — Xee voi aikuaa ae
    ma. Pekyrirĩ ke — he''i.'
  ilo-ULB: Ket napan kenni Eliseo dagiti annak dagiti profeta nga adda idiay Jerico
    ket kinunada kenkuana, “Ammom kadi nga ipanaw ni Yahweh kenka ti apom ita nga
    aldaw?” Simmungbat ni Eliseo, “Wen, ammok daytoy, ngem saantayo a pagsasaritaan
    ti maipapan iti daytoy.
  kpg-kpg: Di buini soukohp e noho i golo gaa hula gi Elisha ga heeu gi mee, “Goe
    e iloo bolo Dimaadua la gaa lahi do dangada aamua gi daha mo goe dangi nei?” Elisha
    ga helekai gi digaula, “Uaa, au e iloo, gei gidaadou hudee helekai ai.”
  uig-ARA: 'ئۇ ۋاقىتتا يېرىخودىكى پەيغەمبەر شاگىرتلىرى ئېلىشانىڭ قېشىغا كېلىپ ئۇنىڭغا:
    بىلەمسەن، پەرۋەردىگار بۈگۈن غوجاڭنى سەندىن ئېلىپ كېتىدۇ؟ ــ دېدى. ئۇ: بىلىمەن؛
    شۈك تۇرۇڭلار، دېدى.'
  sus-sus: Namiɲɔnmɛ naxee nu na Yeriko, nee to Elise to, e naxa a fala a bɛ, «I a
    kolon a Alatala i karamɔxɔ ratema nɛ koore ma to?» A naxa e yaabi, «Iyo, n a kolon.
    Wo wo sabari.»
  pon-2006: Eri, pwihnen soukohp kei ahpw tuhwong Elisa wasao oh idek, “Ia duwe, komw
    mwahngih me KAUN-O pahn ketikihsang omwi soumaso rahnwet?” A Elisa sapeng, nda,
    “Ei, I ese. Kumwail dehr koasoia.”
  jae-jae: Propete toŋ teŋ, taŋ sêmoa Jeriko naŋ, têtu gasuc dêdêŋ Elisa ma sêsôm
    gêdêŋ eŋ gebe” Aôm oc kôjala gebe ocsalô tonec Apômtau gebe êkôc nêm ŋatau su
    aŋga aômnêm nec me masi.” Tec eŋ gêjô êsêac aweŋ gebe “Aec, kajalagac, asôm atom.”
  ksd-ksd: 'Ma diat ta ra kikil na propet aro Ieriko dia ga pot tadav Elisa, ma dia
    ga biti tana: Pa u nunure laka ba ra Luluai na tak vue kaum luluai ta go ra bung?
    Ma i ga biti: Iau nunure, avat a ki mut uka.'
  tur-YTC: Yeriha'da bulunan peygamber oğulları Elişa'nın yanına varıp, “Yahve'nin
    bugün efendini senin üzerinden alacağını biliyor musun?” dediler. Elişa, “Evet,
    biliyorum. Susun.” diye karşılık verdi.
  grc-BRENT: Καὶ ἤγγισαν οἱ υἱοῖ τῶν προφητῶν οἱ ἐν Ἱεριχὼ πρὸς Ἑλισαιὲ, καὶ εἶπον
    πρὸς αὐτὸν, εἰ ἔγνως, ὅτι σήμερον λαμβάνει Κύριος τὸν κύρίον σου ἐπάνωθεν τῆς
    κεφαλῆς σου; καὶ εἶπε, καί γε ἐγὼ ἔγνων, σιωπᾶτε.
  ind-AYT: Kemudian, rombongan nabi yang berada di Yerikho mendekati Elisa dan bertanya
    kepadanya, “Apakah engkau tahu bahwa pada hari ini TUHAN akan mengangkat Tuanmu
    darimu?” Jawabnya, “Ya, aku juga sudah mengetahuinya. Diamlah.”
  nya-nya: Ana a aneneri amene anali ku Yeriko anapita kwa Elisa, namufunsa kuti,
    “Kodi ukudziwa kuti lero Yehova akuchotsera mbuye wako?” Elisa anayankha kuti,
    “Inde ndikudziwa, koma inu musakambe zimenezi.”
  hrv-hrv: 'Proročki sinovi koji su živjeli u Jerihonu priđoše Elizeju i rekoše mu:
    “Znaš li da će danas Jahve uzeti tvoga gospodara iznad tvoje glave?” On reče:
    “I ja to znam; tiho!”'
  mps-mps: Te me badu te profet hani te Jeriko taunde bidalubo bidi dabe, tama augwali
    te Elisa pageba aselama, tama augwaligo agabolo e tiwai po tama wali, “Megi te
    Genuai Bidi Godigo te naga genuai bidi Elaija selasa holaibao,” wali. “Tama nago
    teda koneaniwe, ma meniwe?” Tama Elisago augwalibolo te po wei ponoyu, e tiwai
    po augwalibolo wai, “Eno koneanio,” wali. “Te sę yabo po dagego munu ma wagio,”
    wali.
  tpi-tpi: I gat wanpela lain profet i stap long Jeriko, na ol i kam long Elisa na
    i tokim em olsem, “Nau Bikpela bai i kisim bikman bilong yu i go. Yu save long
    dispela o nogat?” Na Elisa i bekim tok long ol olsem, “Mi save pinis. Yupela i
    no ken tok moa long dispela samting.”
  dan-1931: 'Men Profetsønnerne i Jeriko trådte hen til Elisa og sagde til ham: “Ved
    du, at HERREN i Dag vil tage din Herre bort fra dig?” Han svarede: “Ja, jeg ved
    det, ti kun stille!”'
  vie-OVCB: 'Môn đệ các tiên tri ở Giê-ri-cô ra đón, nói với Ê-li-sê: “Hôm nay là
    ngày Chúa Hằng Hữu đem thầy của anh lên trời, anh biết đó chứ?” Ê-li-sê đáp: “Tôi
    biết chứ. Các anh không cần nói.”'
  guj-2017: પછી યરીખોમાં રહેતા પ્રબોધકોના દીકરાઓએ એલિશા પાસે આવીને તેને કહ્યું, “શું
    તું જાણે છે કે, ઈશ્વર આજે તારા ગુરુને તારા શિરેથી દૂર લઈ લેશે?” એલિશાએ કહ્યું,
    “હા, હું તે જાણું છું, પણ તમે તે વિષે કશી વાત કરશો નહિ.”
  pon-2006A: Eri, pwihnen soukohp kei ahpw tuhwong Elisa wasao oh idek, “Ia duwe,
    komw mwahngih me KAUN-O pahn ketikihsang omwi soumaso rahnwet?” A Elisa sapeng,
    nda, “Ei, I ese. Kumwail dehr koasoia.”
  por-BRBSL: 'Os filhos dos profetas que estavam em Jericó chegaram perto de Eliseu
    e lhe disseram: “Você sabe que Yahweh vai tirar seu mestre de você hoje”? Ele
    respondeu: “Sim, eu sei disso. Fique calado”.'
  cth-cth: Jeriko kaawm e profet capanaw teh Elisha koe a cei teh, sahnin vah BAWIPA
    ni na bawipa he na la pouh han toe tie na panue maw atipouh awh. Oe ka panue bokheiyah
    duem awm awh telah a pathung.
  twi-twi: Na adiyifo kuw a wofi Yeriko baa Elisa nkyɛn bebisaa no se, “Na wunim sɛ
    Awurade rebɛfa wo wura afi wo nkyɛn nnɛ ana?” Obuaa bio se, “Yiw, minim. Enti
    monyɛ komm.”
  hlt-hlt: Te vaengah Jerikho kah tonghma ca rhoek te Elisha taengla thoeih uh tih
    amah te, “BOEIPA loh na boei te na lu so lamloh a loh ham khohnin te na ming a?”
    a ti nauh. Tedae, “Ka ming ngawn, duem om uh,” a ti nah.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ tɔbɛ̀ bɛ̀ɛ̀ bo Sedikoo kɛ̀ bɛ̀ɛ
    yɛ̀nní kɛ́co Edisee kóò bekɛ kɛ dɔ̀: A í yɛ̃́ kɛ dò nti Yiɛ̀ nKuyie mbo túótɛ́
    yíe nhɑ cicɛ kɛ́dekɛnɛ̀ kɛĩ́nkɑ̀ɑ̀? Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: N yɛ̃́mu, yĩ́nɛ̀
    yúóó.'
  msy-2020: Dughiar kamɨn, Godɨn akam inigha izir gumazibar okoruar mam Jerikon iti.
    Egha me Elisa bagha iza kamaghɨn a mɨgei, “Ikiavɨra Itir God datɨrɨghɨn nɨn gumazir
    ekiam inigh mangam. Nɨ kamaghɨn foz, o puvatɨ?” Ezɨ Elisa kamaghɨn men akam ikaragha
    ghaze, “Kɨ fogha gɨfa. Ia ua bizir kam mɨkɨman markɨ.”
  dop-dop: 'Kɛlɛnɑ tǝnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ pɔɔsɩ Ilisee sɩ: Sɑŋɑ Tɑcɑɑ kpɑkǝɣɩ
    nyɑ́ cɑɑ tɔ, n nyǝmɑ́ mpʋ? Ilisee sɩ: Ɛɛ, mɑ nyǝmɑ́ mpʋ. Mɩɩ tɑɑ heeli-m.'
  azb-azb: 'Yerixoda olan peyğəmbərlər Elişanın yanına gəlib ona dedilər: «Bilirsənmi,
    Rəbb bu gün ağanı sənin başın üstündən götürəcək?» O dedi: «Bəli, bilirəm, susun!»'
  eng-DBY: 'And the sons of the prophets that were at Jericho drew near to Elisha
    and said to him, Dost thou know that Jehovah will take away thy master from over
    thy head to-day? And he said, I also know it: be silent!'
  hin-2017: और यरीहोवासी भविष्यद्वक्ताओं के दल एलीशा के पास आकर कहने लगे, “क्या तुझे
    मालूम है कि आज यहोवा तेरे स्वामी को तेरे पास से उठा लेने पर है?” उसने उत्तर दिया,
    “हाँ मुझे भी मालूम है, तुम चुप रहो।”
  wol-KYG: 'Kurélu yonenti Yeriko nag dikk ba ca Alyaasa ne ko: «Ndax xam nga ne bésub
    tey jii Aji Sax ji dina la yenni sa kilifteefu sang Ilyaas?» Mu ne leen: «Man
    kay xam naa ko, waaye noppileen rekk.»'
  eng-YLT: And sons of the prophets who [are] in Jericho come nigh unto Elisha, and
    say unto him, 'Hast thou known that to-day Jehovah is taking thy lord from thy
    head?' and he saith, 'I also have known — keep silent.'
  kne-kne: Wadas di di mantee ay grupon di mamadto ay nansalodsod en Eliseo, “Ay ammom
    ay alaen Diyos din apom et isianan sik-a ed wani ay agew?” Kanan Eliseo, “Aw,
    ammok ngem adi takon ap-apaten sa.”
  eng-WYC-2017: the sons of prophets, that were in Jericho, nighed to Elisha, and
    said to him, Whether thou knowest, that the Lord shall take away thy lord today
    from thee? And he said, I know; be ye still.
  eng-WMBB: The sons of the prophets who were at Jericho came near to Elisha, and
    said to him, “Do you know that the LORD will take away your master from over you
    today?” He answered, “Yes, I know it. Hold your peace.”
  urd-GVH: नबियों का जो गुरोह वहाँ रहता था उसने भी इलीशा के पास आकर उससे पूछा, “क्या
    आपको मालूम है कि आज रब आपके आक़ा को आपके पास से उठा ले जाएगा?” इलीशा ने जवाब दिया,
    “जी, मुझे पता है। ख़ामोश!”
  rug-rug: Meke la nanasia sa puku vinarigara poropita sapu koa vasina se Ilaisa,
    “Vegua gilania tugo goi sapu kote hena taloa nia e Zihova koa goi sa mua baṉara
    ṉinoroi?” Meke olaṉa se Ilaisa, “Uve, ele gilania rau. Ba mada lopu vivinei nia,”
    gua si asa.
  gaz-gaz: Waldaan raajotaa kanneen Yerikoo turan sun gara Elsaaʼi dhufanii, “Ati
    akka Waaqayyo harʼa gooftaa kee si biraa fudhachuuf jiru beektaa?” jedhanii gaafatan.
    Innis, “Eeyyee nan beeka; isin garuu waaʼee isaa hin dubbatinaa” jedheen.
  fra-LSG: 'Les fils des prophètes qui étaient à Jéricho s’approchèrent d’Élisée,
    et lui dirent: Sais-tu que l’Éternel enlève aujourd’hui ton maître au-dessus de
    ta tête? Et il répondit: Je le sais aussi; taisez-vous.'
  gnn-gnn: Ga ŋunhalanydja biyapul wiripu‐guḻku'yu dhäwu'‐gänharamirriyu walalay dhä‐wirrka'yurruna
    Yelatjiyanha, bala walala waŋana ŋanya bitjarra, “Be nhenydja marŋgi muka? . .
    . liŋgu gäthura Yelatjanhanydja yurru märramana Garrayyu djiwarr'lilina?” Ga ŋayinydja
    yuraŋala ḻakaraŋala bitjarra, “Ŋe. Ŋarranydja marŋgina, yurru yaka waŋanhamiya
    ḻakaranhamiyanydja.”
  yal-yal: Yeriko taan nabi ganla yi e maso Elise ra, e yi a fala a xa, e naxa, “I
    a kolon a Alatala i kanna ratema nɛn kore to?” Elise yi yabin ti, a naxa, “N na
    a kolon, ɛ dundu.”
  iou-iou: Kuŋirän profet äbot Jeriko itkuŋo unitä yabäŋ ahäŋpäŋ Elisa iwetkuŋ; Yawetä
    gäkŋo intäjukun ämaka apiŋo gomägarayäŋ täyak u nadätan? Ude yäwäwä Elisatä yäwetkuk;
    Ei, näk nadätat upäŋkaŋ unita wari yäneŋo yäk.
  haw-1868: A hele mai la na haumana a ka poe kaula ma Ieriko io Elisai la, i mai
    la ia ia, Ua ike anei oe, e lawe auanei o Iehova i keia la i kou haku mai kou
    poo aku? I aku la kela, Ae, na ike au; e hamau oukou.
  arb-NAV: 'وَعِنْدَمَا بَلَغَاهَا تَقَدَّمَ بَنُو الأَنْبِيَاءِ الْمُقِيمُونَ فِي
    أَرِيحَا مِنْ أَلِيشَعَ قَائِلِينَ: «أَتَعْلَمُ أَنَّ الرَّبَّ سَيَأْخُذُ الْيَوْمَ
    مِنْكَ سَيِّدَكَ إِيلِيَّا؟» فَقَالَ: «نَعَمْ، إِنِّي أَعْلَمُ فَاصْمُتُوا».'
  ewe-ewe: Nyagblɔɖilawo ƒe nusrɔ̃la siwo nɔ Yeriko la va bia Elisa be, “Ènya be Yehowa
    le wò aƒetɔ kplɔ ge adzoe le gbɔwò egbea?” Elisa ɖo eŋu na wo be, “Ɛ̃, menya eya
    ta mizi ɖoɖoe!”
  eng-LEE: And the sons of the prophets that were at Jericho came near to Elisha',
    and said unto him, Knowest thou that today the Lord will take away thy master
    from thy head? And he said, I also know it; be still.
  gvn-gvn: '@see-verse:2KI.002.004'
  asm-FB: যিৰীহোত থকা শিষ্য ভাববাদী ইলীচাৰ ওচৰলৈ আহি ক’লে, “যিহোৱাই যে আজি আপোনাৰ
    গুৰুক আপোনাৰ ওচৰৰ পৰা লৈ যাব, সেই বিষয়ে আপুনি জানেনে?” ইলীচাই উত্তৰ দিলে, “হয়,
    মই জানো; কিন্তু এই বিষয়ে তোমালোকে একোকে নকবা।”
  sus-A: نَمِحْنمّ نَشٍيٍ نُ نَ يٍرِكٌ، نٍيٍ تٌ عٍلِسٍ تٌ، عٍ نَشَ عَ قَلَ عَ بّ،
    «عِ عَ كٌلٌن عَ عَلَتَلَ عِ كَرَ مْشْ رَتٍمَ نّ كٌورٍ مَ تٌ؟» عَ نَشَ عٍ يَابِ،
    «عِيٌ، ﭑ عَ كٌلٌن. وٌ وٌ سَبَرِ.»
  fra-SBL: 'Les fils des prophètes qui étaient à Jéricho s''approchèrent d''Élisée
    et lui dirent : « Sais-tu que Yahvé va enlever aujourd''hui ton maître de dessus
    toi ? » Il a répondu : « Oui, je le sais. Tiens-toi tranquille. »'
  hbo-hbo: וַיִּגְּשׁ֨וּ בְנֵֽי־הַנְּבִיאִ֥ים אֲשֶׁר־בִּֽירִיחֹו֮ אֶל־אֱלִישָׁע֒ וַיֹּאמְר֣וּ
    אֵלָ֔יו הֲיָדַ֕עְתָּ כִּ֣י הַיֹּ֗ום יְהוָ֛ה לֹקֵ֥חַ אֶת־אֲדֹנֶ֖יךָ מֵעַ֣ל רֹאשֶׁ֑ךָ
    וַיֹּ֛אמֶר גַּם־אֲנִ֥י יָדַ֖עְתִּי הֶחֱשֽׁוּ׃
  piu-2006: '@see-verse:2KI.002.004'
  kik-kik: Nao andũ a thiritũ ya anabii a kũu Jeriko magĩkora Elisha makĩmũũria atĩrĩ,
    “Nĩũmenyete atĩ Jehova nĩekuoya mwathi waku amweherie harĩwe ũmũthĩ?” Nake Elisha
    akĩmacookeria atĩrĩ, “Ĩĩ nĩnjũũĩ, no mũtikaarie ũhoro ũcio.”
  fra-NCL: 'Les fils des prophètes qui étaient à Jéricho s’approchèrent d’Elisée et
    lui dirent : « Sais-tu que Yahweh enlèvera aujourd’hui ton maître de dessus ta
    tête ? » Il répondit : « Je le sais aussi ; tenez-vous en paix. »'
  cek-AK: Jeriko vangpui ah kaom tahmaa ih caanawk loe Elisha khaeah caeh o moe, Vaihniah
    nang khae hoiah Angraeng mah na angraeng to la ving tih boeh, tito na panoek maw?
    tiah a naa o. Anih mah, Ue, ka panoek; toe kamongah om oh, tiah a naa.
  cuk-cuk: 'Bab-Dummad-gayaburba-barsogmalad-Jericóʼgi-mamaid abin noarmalad. Geb
    Eliseoʼga sogdemalad: —¿Be wisi, emi Bab-Jehová be-dummadga-gudiid, be-ibe susokali?
    Eliseo amar-abin sogded: —Eye, an wisi. Mer be agi anga sunmakmala.'
  uig-CYR: 'У вақитта Йериходики пәйғәмбәр шагиртлири Елишаниң қешиға келип униңға:
    Биләмсән, Пәрвәрдигар бүгүн ғоҗаңни сәндин елип кетиду? — деди. У: Билимән; шүк
    туруңлар, деди.'
  tel-2017: అప్పుడు యెరికోలో కూడా ప్రవక్తల బృందం ఉంది. వారు ఎలీషా దగ్గరికి వచ్చారు.
    “ఈ రోజు నీ దగ్గరనుండి నీ గురువుని యెహోవా తీసుకు వెళ్తాడని తెలుసా?” అని ఎలీషాను
    ప్రశ్నించారు. దానికి ఎలీషా “నాకు తెలుసులే. మీరు దాని గురించి మాట్లాడకండి” అని
    జవాబిచ్చాడు.
  hat-BSA: 'Fis a pwofèt ki te Jéricho yo te vin kote Élisée e te di li: “Èske ou
    konnen ke SENYÈ a va retire mèt ou a soti anwo ou jodi a?” Li te reponn: “Wi,
    mwen konnen; pa pale.”'
  bxh-bxh: Peloweta pelena Diyeliko yai sa miyamiya mate sa laoma sa fatiꞌoi tiyen,
    Wa sibai, Aho te, ai lisim, Guyau haba em Baꞌisa, ya lawe hudoꞌiyen? Na Ilaisa
    iyen, Moꞌisa, E siba, in moho tabu au libalibaen.
  kos-kos: Sie un mwet palu su muta we elos som nu yorol Elisha ac siyuk sel, “Ku
    kom etu lah LEUM GOD El ac usla mwet kacto lom liki kom misenge?” Elisha el topuk,
    “Aok, nga etu. Tuh tari, kut tia sramsramkin.”
  hbo-WLC: וַיִּגְּשׁ֨וּ בְנֵֽי־הַנְּבִיאִ֥ים אֲשֶׁר־בִּֽירִיחוֹ֮ אֶל־אֱלִישָׁע֒ וַיֹּאמְר֣וּ
    אֵלָ֔יו הֲיָדַ֕עְתָּ כִּ֣י הַיּ֗וֹם יְהוָ֛ה לֹקֵ֥חַ אֶת־אֲדֹנֶ֖יךָ מֵעַ֣ל רֹאשֶׁ֑ךָ
    וַיֹּ֛אמֶר גַּם־אֲנִ֥י יָדַ֖עְתִּי הֶחֱשֽׁוּ׃
  ibo-ibo: Ndị otu ndị amụma nọ na Jeriko bịakwutere Ịlaisha nso jụọ ya, “Ị maara
    na Onyenwe anyị ga-ewepụ onyenwe gị taa?” Ọ zara, “E, amaara m, ya mere nọọnụ
    nwayọọ.”
  ory-ory: ଏଥିରେ ଯିରୀହୋ ନିବାସୀ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଦଳ ଇଲୀଶାୟଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କୁ
    କହିଲେ, “ସଦାପ୍ରଭୁ ଆଜି ତୁମ୍ଭଠାରୁ ତୁମ୍ଭ ପ୍ରଭୁଙ୍କୁ ନେଇଯିବେ ବୋଲି ତୁମ୍ଭେ କʼଣ ଜାଣୁଅଛ?”
    ସେ ଉତ୍ତର କଲେ, “ହଁ, ମୁଁ ଜାଣୁଅଛି; ତୁମ୍ଭେମାନେ ତୁନି ହୁଅ।”
  chk-chk: Iwe, eu mwichen soufos mi nom Jeriko ra kaneto ren Elisa o üreni, “Ka silei
    pwe ewe Samol mi Lapalap epwe angei senuk om samol ikenai?” Nge Elisa a üra, “Ewer,
    üa silei. Nge ousap kapas usun.”
  rop-rop: Wal sambala speshalwan mesinjamob hubin jidan deya langa Jeriko bin kaman
    langa Ilaisha en askim im, “Yu nomo sabi, YAWEI garra deigimwei yu bos tudei?”
    “Yuwai ai sabi, bat wi kaan tokabat tharran.” Lagijat na Ilaisha bin tok.
  ukr-1871: 'І повиходили сини пророків, що були в Ерохонї до Елисея, та й промовили
    до його: Чи знаєш, що Господь сьогоднї вознесе твого пана над головою твоєю? Відказав
    він: І я се знаю; мовчіть!'
  deu-1951: 'Da traten die Prophetensöhne, die zu Jericho waren, zu Elisa und sprachen:
    Weißt du auch, daß der HERR deinen Herrn heute über deinem Haupte hinwegnehmen
    wird? Er aber sprach: Ich weiß es auch; schweigt nur still!'
  eng-JPS: 'And the sons of the prophets that were at Jericho came near to Elisha,
    and said unto him: ''Knowest thou that the LORD will take away thy master from
    thy head to-day?'' And he answered: ''Yea, I know it; hold ye your peace.'' —'
  srp-1865: 'A sinovi proroèki koji bijahu u Jerihonu pristupiše k Jelisiju, i rekoše
    mu: znaš li da æe danas uzeti Gospod od tebe gospodara tvojega? A on reèe: znam,
    muèite.'
  lug-lug: Awo ekibiina ekya bannabbi abaali e Yeriko ne batuukirira Erisa ne bamugamba
    nti, “Okimanyi nga Mukama anaatwala mukama wo olwa leero?” Erisa n’abaddamu nti,
    “Weewaawo nkimanyi, naye temukyogerako.”
  heb-heb: ויגשו בני הנביאים אשר ביריחו אל אלישע ויאמרו אליו הידעת כי היום יהוה לקח
    את אדניך מעל ראשך ויאמר גם אני ידעתי החשו׃
  ben-IRV: তখন যিরীহোর ভাববাদীদের সন্তানেরা ইলীশায়ের কাছে গিয়ে বললেন, “আপনি কি জানেন
    যে, সদাপ্রভু আপনার প্রভুকে আজ আপনার কাছ থেকে নিয়ে যাবেন?” উত্তরে ইলীশায় বললেন,
    “হ্যাঁ, আমি জানি। তোমরা চুপ করো।”
  pan-pan: ਨਬੀਆਂ ਦੇ ਪੁੱਤਰ ਜਿਹੜੇ ਯਰੀਹੋ ਵਿੱਚ ਸਨ, ਉਹ ਅਲੀਸ਼ਾ ਕੋਲ ਆਏ ਅਤੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਕੀ
    ਤੂੰ ਜਾਣਦਾ ਹੈਂ ਕਿ ਯਹੋਵਾਹ ਅੱਜ ਤੇਰੇ ਸਿਰ ਤੋਂ ਤੇਰੇ ਸੁਆਮੀ ਨੂੰ ਚੁੱਕ ਲਵੇਗਾ?” ਉਸ ਆਖਿਆ,
    “ਮੈਨੂੰ ਪਤਾ ਹੈ। ਚੁੱਪ ਰਹੋ।”
  tkr-tkr: 'Yerixoonçene peyğambaraaşin telebabı Elişaysqa abı eyhen: – Vak''le ats''anne,
    Rəbbee g''iyna yiğna xərna yiğne vuk''lel ooğançe alyart''as ıxhay? Mang''vee
    eyhen: – Ho''o, ats''an, geed immeyhe.'
  mya-JVB: ထိုမြို့၌ရှိသောပရောဖက် အမျိုးသား တို့သည် ဧလိရှဲ ထံသို့ လာ ၍ ထာဝရဘုရား သည်
    ကိုယ်တော် သခင် ကို ကိုယ်တော် ခေါင်း မှ ၊ ယနေ့ နှုတ် သွားတော်မူမည်ကို သိ တော်မူသလော
    ဟုမေး လျှင် ၊ ဟုတ်ကဲ့ငါ သိ ၏။ တိတ်ဆိတ် စွာ နေကြပါဟု ပြော ဆို၏
  tbg-tbg: Vitanta Ierikoni oruntomanta paropeti vaiinti mini vauka ani Elisaara ireha
    tiha, Vatema Noravano Kotiva ai nora vaiinti vita varairara are nenaraa vainarave.˼
    Are virara irianarave, kiae irianarave? tuvaro Elisaava vika nái tiva nimiro tiharo,
    Te virara irunarave. Ne kiama qaiqaavata vi haikarara tiate, tiro.
  hmo-hmo: Peroveta taudia, orea ta be Ieriko dekenai idia noho. Idia ese Elisaia
    dekenai idia lao, idia nanadaia, idia gwau, “Oi diba hari dina Lohiabada ese oiemu
    biaguna oi dekena amo do ia abia lao?” Elisaia ia haere, ia gwau, “Io, lau diba,
    to lau ura lasi ita herevalaia.”
  urd-urd: और अम्बियाज़ादे जो यरीहू में थे, इलीशा' के पास आकर उससे कहने लगे, “क्या
    तुझे मा'लूम है कि ख़ुदावन्द आज तेरे आक़ा को तेरे सिर से उठा लेगा?” उसने कहा, “हाँ,
    मैं जानता हूँ; तुम चुप रहो।”
  rus-SYN: 'И подошли сыны пророков, которые в Иерихоне, к Елисею и сказали ему: знаешь
    ли, что сегодня Господь берет господина твоего и вознесет над главою твоею? Он
    сказал: я также знаю, молчите.'
  bqc-SIM: 'Ãnabiↄ gãlide pↄ́ kú Yelikoↄ bↄ̀ mↄ̀ Ɛlizi là aa mɛ̀: Asa ń dↄ̃ kɛ́
    Dii lɛ́ n dii sima gbão lò? A wèmá à mɛ̀: Má dↄ̃ɛ bɛ! À nílɛ!'
  tcz-CHONGTHU: Hijou chun Jerichoa konin themgao phabep Elisha kom’ah ahung un, “Pakaiyin
    napupa hi nanga kona tuni nikhoa hi alah mangding ahitai ti nahet nam?” atiuve.
    Elisha’n adonbut in “Kahenai, ahin thipbeh in ummun,” atin ahi.
  mar-mar: तेव्हा यरीहो मधील संदेष्ट्यांचा समूह अलीशाकडे येऊन म्हणाली, “परमेश्वर तुझ्या
    स्वामीला आज तुझ्यापासून घेऊन जाणार आहे हे तुला माहित आहे काय?” अलीशा म्हणाला,
    “होय मला माहित आहे, पण या विषयी बोलू नका.”
  soq-soq: Peroweta Ieriko bedewe wanwanlala wimone Elaisa waitarasane waienase, “E
    ateiten ba, dia, ande Iawe God e debamaa manawo wadepie alepia baiwaleide?” Elaisa
    sipoamone wanase, “Oa, ne atenten tane e mai gagalowa wana.”
  qub-qub: 'Jericöcho tiyaj profëtacuna Eliseota tariparcur niran: «¿Gam musyaycanquinachu
    pusharäshojniqui Eliasta Tayta Dios canan apacunanta?» Chaura Eliseoga niran:
    «Au. Nogapis musyaycänami. Gamcuna ichanga ama willacuychu.»'
  bqp-bqp: 'Annabinↄ gã̀ gbɛ̃ kũ ò kú Yɛrikonↄ bò ò sù ò Ɛlisa là ò pì: Asa ń dↄ̃
    kũ Dikiri ye à n dikiri símma gbãraa? À wèḿma à pì: Má dↄ̃ bi! À abire tó!'
  hat-hat: 'Yon gwoup pwofèt ki te rete lavil Jeriko vin kontre Elize, yo di l'' konsa:
    —Ou pa konnen Seyè a pral pran mèt ou a jòdi a? Elize reponn: —Mwen konn sa wi!
    Men nou menm, nou pa bezwen di anyen ankò.'
  eng-BSB: Then the sons of the prophets at Jericho came up to Elisha and said, “Do
    you know that the LORD will take your master away from you today?” “Yes, I know,”
    he replied. “Do not speak of it.”
  eng-WEBPB: The sons of the prophets who were at Jericho came near to Elisha, and
    said to him, “Do you know that the LORD will take away your master from over you
    today?” He answered, “Yes, I know it. Hold your peace.”
  kbq-kbq: Hanki Jerikoa mago'a kasnampa vahera mani'nazanki'za, ana kasnampa vahe'mo'za
    Elisante e'za amanage hu'za asmi'naze, Ra Anumzamo'ma kva neka'ama menima avresiana
    antahi'nampi, hu'za hazageno ana kenonazmia amanage huno zamasami'ne, Hago antahi'noanki
    ana zankura mago'ene keaga osiho.
  nhe-BL: 'Huan nopa telpoca tiocamanalohuani tlen itztoyaj altepetl Jericó monechcahuitoj
    campa Eliseo, huan quiilhuijque: ―¿Ta no tijmati para ama TOTECO mitzquixtilis
    motlamachtijca? Huan Eliseo quinnanquili: ―Quena, ya nijmati, pero ax tleno xiquijtoca.'
  bus-bus: 'Annabinↄ gãli gbɛ̃ kɛ̀ aↄ̃ↄ kú Yɛrikonↄ bↄ̀ wà mↄ̀ wà Ɛlisa là wà bè:
    Asa ń dↄ̃ kɛ̀ Dii yezi à n dii símma gbã̀a? À wèńla à bè: Má dↄ̃! À beee tó!'
  gub-BL: Amo Tupàn ze'eg imume'u har a'e pe har uze'eg oho Erizew pe wà. Upuranu
    hehe wà. — Tupàn Tuweharupi Wiko Ma'e weraha putar nemu'e har muitea'u newi a'e
    nehe. Aipo erekwaw heraha àwàm ne, i'i izupe wà. — Akwaw ihe. Zaze'eg zo hehe
    nehe, i'i wanupe.
  eng-DRA: 'The sons of the prophets that were at Jericho, came to Eliseus, and said
    to him: Dost thou know that this day the Lord will take away thy master from thee?
    And he said: I also know it: hold your peace.'
