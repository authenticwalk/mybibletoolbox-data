verse: 2KI.014.012
translations:
  mal-C: ഇസ്രായേൽ യെഹൂദയെ തോൽപ്പിച്ചോടിച്ചു; ഓരോരുത്തരും താന്താങ്ങളുടെ ഭവനത്തിലേക്ക്
    ഓടിപ്പോയി.
  deu-TKW: Und die Judäer wurden von den Israeliten geschlagen, so daß ein jeder in
    seine Heimat floh.
  lin-lin: Isalaele alongaki Yuda, mpe bato ya Yuda bakimaki, moto na moto na ndako
    na ye.
  eng-LSV: and Judah is struck before Israel, and they each flee to his tent.
  eng-GNV: And Iudah was put to the worse before Israel, and they fledde euery man
    to their tents.
  eng-WEBSTER: And Judah was defeated before Israel; and they fled every man to their
    tents.
  nhw-BL: Huan nopa Israel ehuani quintlanque tlali Judá ehuani. Huan sesen tlen nopa
    Judá ehuani cholojtejqui huan yajqui ichaj.
  swh-ONEN: Yuda ikashindwa na Israeli, na kila mtu akakimbilia nyumbani kwake.
  bba-bba: Mɑ Isirelibɑ bɑ Yudɑbɑ kɑmiɑ bɑ duki yɑkikirɑ, ben bɑɑwure u dɑ u wɔri
    win kuu bekuruɡirɔ.
  eng-KJVCPB: And Judah was put to the worse before Israel; and they fled every man
    to their tents.
  luo-luo: Jo-Israel noloyo jo-Juda kendo ngʼato ka ngʼato noringo kochomo dalane.
  meu-meu: Bena Iuda na Israel ese e hadarerea, bona Iuda taudia na e heau, ta ta
    ena ruma ena ruma ela.
  npi-ULB: इस्राएलद्वारा यहूदा पराजित भयो, र हरेक मानिस घर भाग्‍यो ।
  yor-yor: A kó ipa ọ̀nà Juda nípasẹ̀ Israẹli, gbogbo àwọn ọkùnrin sì sálọ sí ilé
    e rẹ̀.
  pes-OPCB: سپاه یهودا شکست خورد و سربازان به شهرهای خود فرار کردند.
  tgl-ULB: Natalo ang Juda ng Israel, at ang bawat isa ay tumakas pauwi.
  cbu-NT: Ashirangsin, Israelchichsha kurak Utaáchchee zapan pacharangu, wamari kasirangiya.
    Utaáchich sundar kizpur puniksin, zapan waanpeetam pangup suwasuwaranganaya.
  hui-hui: Wai biaho wialu Isaraele ami biarume Yuda ami hearu bo poda hanaore hayagola
    Yuda ami biaru tini dindiha pora bialu ibida piai hene.
  mya-mya: အာ​မ​ဇိ​၏​တပ်​မ​တော်​မှာ​အ​ရေး​ရှုံး​နိမ့်​သ ဖြင့် သူ​၏​စစ်​သည်​အ​ပေါင်း​တို့​သည်​မိ​မိ​တို့
    နေ​ရပ်​သို့​ထွက်​ပြေး​ကြ​ကုန်​၏။-
  bod-N: ཡ་ཧུ་དཱ་ནི་ཡེས་ར་ཨེལ་གྱིས་ཕམ་པར་བརྒྱབ་པས་ཕྱིར་རང་རང་གི་གུར་དུ་བྲོས་སོ། །
  sna-sna: VaJudha vakakundwa navaIsraeri, murume mumwe nomumwe akatizira kumusha
    kwake.
  spa-BLM: Judá fue derrotado por Israel, y cada uno huyó a su tienda.
  cac-cac: Ix ac'ji ganar eb' soldado yic Judá chi' yuj eb' soldado yic Israel, toxon̈ej
    ix el lemnaj eb', ix paxcan eb' d'a spat.
  swh-ULB: Yuda walishindwa mbele ya Israeli, na kila mtu akakimbia nyumbani.
  bel-bel: І разьбіты былі Юдэі Ізраільцянамі, і разьбегліся па намётах сваіх.
  deu-ELBBK: Und Juda wurde vor Israel geschlagen; und sie flohen, jeder nach seinem
    Zelt.
  mbb-OT: Nezaag is Juda te Israel, ne nekedsusuwey is menge sundaru te Juda he nemelaǥuy
    pehendiyà te ed-ulian dan.
  mal-2015: യെഹൂദാ യിസ്രായേലിനോടു തോറ്റു ഓരോരുത്തൻ താന്താന്റെ കൂടാരത്തിലേക്കു ഓടിപ്പോയി.
  rmc-rmc: O Izrael zviťazinďa upral e Judsko a savore lengre slugaďa denašenas khere.
  pes-OPV: و یهودا از حضور اسرائیل منهزم شده، هر کس به خیمه خود فرار کرد.
  ron-1924: Иуда а фост бэтут де Исраел ши а фуӂит фиекаре ын кортул сэу.
  ben-OBCV: ইস্রায়েলের হাতে যিহূদা পর্যুদস্ত হল, এবং প্রত্যেকে নিজের নিজের ঘরে পালিয়ে
    গেল।
  som-som: Oo dadka Israa'iil way ka adkaadeen dadka Yahuudah, oo nin waluba wuxuu
    u cararay teendhadiisii.
  lat-VUC: Percussusque est Juda coram Israël, et fugerunt unusquisque in tabernacula
    sua.
  eng-ASVBT: And Judah was put to the worse before Israel; and they fled every man
    to his tent.
  ita-1885: E Giuda fu sconfitto da Israele; e ciascuno se ne fuggì alle sue stanze.
  eng-LXXUP: And Judah was overthrown before Israel, and every man fled to his tent.
  eng-ULB: Judah was defeated by Israel, and every man fled home.
  spa-VBL: El ejército de Judá fue derrotado por Israel y huyó a su casa.
  fra-_FOB: Et ceux de Juda, ayant été défaits par Israël, s'enfuirent chacun dans
    sa tente.
  mal-mal: യെഹൂദാ യിസ്രായേലിനോട് തോറ്റ് ഓരോരുത്തൻ അവനവന്റെ കൂടാരത്തിലേക്ക് ഓടിപ്പോയി.
  urd-GVR: Isrāīl kī fauj ne Yahūdāh kī fauj ko shikast dī, aur har ek apne apne ghar
    bhāg gayā.
  suz-BL: मिनु यहूदा ङा पिप इस्राएली आन क्‍येङा ब्रुमाक्‍त। मिनु मुर नेल्‍ल प्रोक्‍मा
    बाक्‍त।
  ita-1927: Giuda rimase sconfitto da Israele; e que’ di Giuda fuggirono ognuno alla
    sua tenda.
  ckb-ckb: لە ئەنجامدا یەهودا بەرامبەر بە ئیسرائیل تێکشکان، هەرکەسە و بەرەو ماڵەکەی
    خۆی هەڵات.
  eng-BBE: And Judah was overcome before Israel, so that they went in flight, every
    man to his tent.
  kan-OKCV: ಯೆಹೂದದವರು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಸೋತುಹೋದದ್ದರಿಂದ ಅವರೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಿಗೆ
    ಓಡಿಹೋದರು.
  tam-2017: யூதா மக்கள் இஸ்ரவேலருக்கு முன்பாகத் தோற்று அவரவர் தங்கள் கூடாரங்களுக்கு
    ஓடிப்போனார்கள்.
  spa-RV-1909: Y Judá cayó delante de Israel, y huyeron cada uno á sus estancias.
  ron-BTF: Și Iuda a fost pus la ce este mai rău înaintea lui Israel și au fugit fiecare
    om la corturile lor.
  eng-WEBP: Judah was defeated by Israel; and each man fled to his tent.
  eng-FBV: The army of Judah was defeated by Israel, and ran away home.
  nld-1939: de Judeërs leden de nederlaag tegen Israël, en vluchtten naar huis.
  nch-BL: Huan nopa Israel ehuani quintanque tali Judá ehuani. Huan sesen ten nopa
    Judá ehuani cholojtejqui huan yajqui ichaj.
  vie-1934: Quân Giu-đa bị quân Y-sơ-ra-ên đánh bại; quân Giu-đa bèn chạy trốn, mỗi
    người về trại mình.
  hin-CV: इस्राएल ने यहूदिया को हरा दिया. सैनिक पीठ दिखाकर अपने-अपने तंबुओं को लौट
    गए.
  spa-BES: Y Judá fue vencido delante de Israel, y salieron huyendo, cada uno a su
    tienda.
  tdx-tdx: Fe nikorovok’ añ’ atrefa’ Israele t’Iehoda vaho songa nitriban-day mb’an-kiboho’e
    mb’eo.
  tha-KJV: และยูดาห์​ก็​พ่ายแพ้​อิสราเอล และทุกคนก็​หนี​กล​ับไปเต็นท์ของตน
  por-BR-2018: E Judá caiu diante de Israel, e fugiram cada um a suas moradas.
  deu-ELO: Und Juda wurde vor Israel geschlagen; und sie flohen, ein jeder nach seinem
    Zelte.
  eng-WYC-2018: And Judah was smitten before Israel; and they fled each man into his
    tabernacles.
  epo-epo: Kaj la Judoj estis venkobatitaj de la Izraelidoj, kaj ili diskuris ĉiu
    al sia tendo.
  uig-PIN: Yǝⱨudaning adǝmliri Israilning adǝmliri tǝripidin tiripirǝn ⱪilinip, ⱨǝrbiri
    ɵz ɵyigǝ ⱪeqip kǝtti.
  beo-beo: 'Isala:ili hina bagade Yihoua:se da A:masaia ea dadi gagui wa:i hasalabeba:le,
    ea dadi gagui dunu da ilila: diasua hobeale afia:i.'
  tpi-OTNT: Ol i pait i go na ol Israel i winim ol Juda, na ol soldia bilong Juda
    i ranawe i go bek long ples bilong ol.
  hau-SA: Isra’ila suka fatattaki Yahuda, kowa kuwa ya tsere zuwa gidansa.
  uig-LAT: Yehudaning ademliri Israilning ademliri teripidin tiripiren qilinip, herbiri
    öz öyige qéchip ketti.
  nde-nde: UJuda wachithwa ngu-Israyeli, kwathi amadoda wonke abalekela emizini yawo.
  ton-ton: Pea naʻe teʻia ʻa Siuta ʻi he ʻao ʻo ʻIsileli; pea naʻe hola ʻae tangata
    taki taha ki hono fale fehikitaki.
  ces-1613: I poražen jest Juda od Izraele, a utíkali jeden každý do příbytků svých.
  eng-WMB: Judah was defeated by Israel; and each man fled to his tent.
  tam-TCV: இஸ்ரயேலரால் யூதா தோற்கடிக்கப்பட்டு, ஒவ்வொருவரும் தங்கள் வீடுகளுக்குத் தப்பி
    ஓடினார்கள்.
  ceb-ULB: Nabuntog sa Israel ang Juda, ug ang matag kalalakin-an mikalagiw sa puloy-anan.
  pol-UBG: I Juda został pobity przez Izraela, i uciekł – każdy do swego namiotu.
  urd-GVU: اسرائیل کی فوج نے یہوداہ کی فوج کو شکست دی، اور ہر ایک اپنے اپنے گھر بھاگ
    گیا۔
  deu-1912: Aber Juda ward geschlagen vor Israel, daß ein jeglicher floh in seine
    Hütte.
  kan-2017: ಯೆಹೂದ್ಯರು ಇಸ್ರಾಯೇಲರಿಂದ ಸೋಲಿಸಲ್ಪಟ್ಟು ತಮ್ಮ ತಮ್ಮ ನಿವಾಸಗಳಿಗೆ ಓಡಿಹೋದರು.
  yap-yap: Min gel ngak e pi salthaw rok Amaziah, ma gubin e salthaw rok nra milgad
    ngar sulod nga taferad.
  hlt-MCSB: Tedae Judah te Israel mikhmuh ah yawk. Te dongah hlang he amah, amah kah
    dap la rhaelrham uh.
  mdy-ETH: ዒማና ዪሁዳ ዓሳ ባሺንቴኔ፤ ፖኦሊሳኣ ቢያ ጳሽኪ ፔ ማኣሪ ማኣሪ ዴንዴኔ።
  twi-ASANTE: Israel akodɔm dii Yuda so nkonim, maa Yuda akodɔm no bɔ hweteeɛ, dwane
    kɔɔ wɔn kurom.
  eng-WEBU: Judah was defeated by Israel; and each man fled to his tent.
  wal-wal: Gaittin Israa7eela asai Yihudaa asaa xooniis; xoonin Yihudaa asai ubbai
    baqatidi, ba soo ba soo biis.
  spa-PDDPT: Judá fue derrotado por Israel, y huyeron cada uno a su tienda.
  gun-gun: Ha'e gui ma Israel kuery renonde rupi Judá pygua kuery oitypaa. Ha'e vy
    peteĩ-teĩ onhamba ngoo katy.
  ilo-ULB: Naparmek ti Israel ti Juda ket naglibas a nagawid ti tunggal maysa.
  kpg-kpg: Nia gau dauwa a Amaziah gu paagege, gei digaula huogodoo guu llele gi nadau
    hale.
  uig-ARA: يەھۇدانىڭ ئادەملىرى ئىسرائىلنىڭ ئادەملىرى تەرىپىدىن تىرىپىرەن قىلىنىپ،
    ھەربىرى ئۆز ئۆيىگە قېچىپ كەتتى.
  sus-sus: Isirayila naxa Yudaya bɔnbɔ, e fa e gi e so e xɔnyi.
  pon-2006: Sapwellimen Amasaia karis eri lohdi, oh sapwellime sounpei ko ahpw tangdoaui
    pwuralahng ni imwarail kan.
  ksd-ksd: Ma ra tarai Israel dia ga uvia pa ra tarai Iuda, ma dia ga lop tar ta ra
    kubakuba i diat.
  tur-YTC: Yahuda İsrael tarafından yenildi; her adam da çadırına kaçtı.
  grc-BRENT: Καὶ ἔπταισεν Ἰούδας ἀπὸ προσώπου Ἰσραὴλ, καὶ ἔφυγεν ἀνὴρ εἰς τὸ σκήνωμα
    αὐτοῦ.
  ind-AYT: Yehuda dikalahkan oleh Israel sehingga setiap orang melarikan diri ke tendanya.
  nya-nya: Israeli anagonjetsa Yuda ndipo munthu aliyense anathawira kwawo.
  hrv-hrv: Izraelci poraziše Judejce i oni pobjegoše svaki pod svoj šator.
  mps-mps: Tama augwaligo boi hwį hwį pelama, tama te Israel hani ami soldia bidi
    dagego te Juda ami soldia bidi dabe augwali aiyaba elaluali, tama te Juda dabego
    ami bidi dabe augwali augwa buluba wi pela silali.
  tpi-tpi: Ol i pait i go na ol Israel i winim ol Juda, na ol soldia bilong Juda i
    ranawe i go bek long ples bilong ol.
  dan-1931: Juda blev slået af Israel, og de flygtede hver til sit.
  vie-OVCB: Quân Giu-đa bỏ chạy về nhà.
  guj-2017: યહૂદિયાના લોકો ઇઝરાયલથી હારી ગયા અને દરેક માણસ પોત પોતાના ઘરે નાસી ગયા.
  pon-2006A: Sapwellimen Amasaia karis eri lohdi, oh sapwellime sounpei ko ahpw tangdoaui
    pwuralahng ni imwarail kan.
  por-BRBSL: Judá foi derrotado por Israel; e cada homem fugiu para sua tenda.
  cth-cth: Judah teh Isarelnaw ni a tâ teh, tami pueng amamouh im vah lengkaleng a
    yawng awh.
  twi-twi: Israel asraafo dii Yuda so nkonim, maa Yuda asraafo no bɔ hwetee, guan
    kɔɔ wɔn kurom.
  hlt-hlt: Tedae Judah te Israel mikhmuh ah yawk. Te dongah hlang he amah, amah kah
    dap la rhaelrham uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ nɑ Sudɑɑ kɔbɛ, kɛ bɛ̀ɛ cíɛ́tɛ́ kɛ́kũṹ mbɛ cɛ̃́ĩ.
  msy-2020: Me uariv sogha ghuavɨra itima, Israelia Judan mɨdorozir gumaziba dɨkabɨrazɨ,
    Judan mɨdorozir gumaziba ara ua uan nguibabar ghue.
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɩ Yutɑ nyǝ́mɑ, nɑ pɑ́ se nɑ pɑ́ kpe.
  azb-azb: Yəhudalılar İsraillilərin önündə məğlub oldular və hər kəs öz evinə qaçdı.
  eng-DBY: And Judah was routed before Israel; and they fled every man to his tent.
  hin-2017: और यहूदा इस्राएल से हार गया, और एक-एक अपने-अपने डेरे को भागा।
  wol-KYG: Ba mu ko defee muy jéllu Yuda fa kanam Israyil. Waa Yuda tasaaroo, ku nekk
    ñibbi ca sab xayma.
  eng-YLT: and Judah is smitten before Israel, and they flee each to his tent.
  eng-WYC-2017: And Judah was smitten before Israel; and they fled each man into his
    tabernacles.
  eng-WMBB: Judah was defeated by Israel; and each man fled to his tent.
  urd-GVH: इसराईल की फ़ौज ने यहूदाह की फ़ौज को शिकस्त दी, और हर एक अपने अपने घर भाग
    गया।
  rug-rug: Tava kilasa sa qeto minate te Amazaea, meke govete pule pa dia vetu si
    arini.
  gaz-gaz: Warri Yihuudaas warra Israaʼeliin moʼatamanii tokkoon tokkoon namaas gara
    mana ofii isaatti baqate.
  fra-LSG: Juda fut battu par Israël, et chacun s’enfuit dans sa tente.
  yal-yal: Isirayila kaane yi Yuda kaane nɔ, e birin yi e gi, e siga e konne yi.
  haw-1868: A pepehiia aku la o ka Iuda imua o ka Iseraela, holo lakou o kela kanaka
    keia kanaka i kona halelewa.
  arb-NAV: فَانْهَزَمَ يَهُوذَا أَمَامَ جَيْشِ إِسْرَائِيلَ وَهَرَبُوا إِلَى مَنَازِلِهِمْ،
  ewe-ewe: Ke Israel si Yuda eye eƒe aʋakɔ katã si yi aƒe.
  eng-LEE: And Judah was defeated before Israel; and they fled every man to his tents.
  asm-FB: ইস্ৰায়েলৰ হাতত যিহূদা সম্পূর্ণৰূপে পৰাস্ত হ’ল আৰু সকলোৱেই নিজৰ নিজৰ ঘৰলৈ
    পলাই গ’ল।
  sus-A: عِسِرَيِلَ نَشَ يُدَيَ بْنبْ، عٍ قَ عٍ فِ عٍ سٌ عٍ شْنيِ.
  fra-SBL: Juda fut vaincu par Israël, et chacun s'enfuit dans sa tente.
  hbo-hbo: וַיִּנָּ֥גֶף יְהוּדָ֖ה לִפְנֵ֣י יִשְׂרָאֵ֑ל וַיָּנֻ֖סוּ אִ֥ישׁ *לְאָהֳלֹו
    (לְאֹהָלָֽיו)׃
  piu-2006: '@see-verse:2KI.014.011'
  kik-kik: Andũ a Juda makĩhũũrwo nĩ andũ a Isiraeli, na o mũndũ akĩũrĩra gwake mũciĩ.
  fra-NCL: Juda fut battu devant Israël, et chacun s’enfuit dans sa tente.
  cek-AK: Israelnawk mah Judahnawk to pazawk; kaminawk loe angmacae im ah cawnh o
    boih.
  cuk-cuk: Judá-sordamar, Israel-sordamarse galakusad, bela e-neg-e-negse wakite duurmakdemalad.
  uig-CYR: Йәһуданиң адәмлири Исраилниң адәмлири тәрипидин тирипирән қилинип, һәр
    бири өз өйигә қечип кәтти.
  tel-2017: యూదావారు ఇశ్రాయేలు వాళ్ళతో యుద్ధంలో ఓడిపోయి అందరూ తమ గుడారాలకు పారిపోయారు.
  hat-BSA: Juda te bat pa Israël e yo te sove ale, yo chak nan pwòp tant pa yo.
  kos-kos: Mwet mweun lal Amaziah kutangyukla, ac elos nukewa kaingla nu yen selos.
  hbo-WLC: וַיִּנָּ֥גֶף יְהוּדָ֖ה לִפְנֵ֣י יִשְׂרָאֵ֑ל וַיָּנֻ֖סוּ אִ֥ישׁ לאהלו׃
  ibo-ibo: Ndị Izrel meriri ndị Juda, mee ka ha gbalaga, nwoke ọbụla nʼụlọ ya.
  ory-ory: ଏଥିରେ ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ଯିହୁଦା ପରାସ୍ତ ହେଲା; ତହିଁରେ ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା
    ଆପଣା ତମ୍ବୁକୁ ପଳାଇଲେ।
  chk-chk: Iwe, chon Juta ra kuf ren chon Israel, pwe eman me eman a süla ngeni lenian.
  rop-rop: Deibin bidim ola solja blanga King Amasaiya en deibin ol ranawei kwikbala
    langa olabat ronwan kemp.
  ukr-1871: І побили Юдеїв Ізрайлитяне, так що вони повтїкали додому.
  deu-1951: Aber Juda ward vor Israel geschlagen, so daß ein jeder in seine Hütte
    floh.
  eng-JPS: And Judah was put to the worse before Israel; and they fled every man to
    his tent.
  srp-1865: Ali Judu razbi Izrailj, te pobjegoše svaki k svojemu šatoru.
  lug-lug: Yuda n’awangulibwa Isirayiri, buli musajja n’addukira ewuwe.
  heb-heb: וינגף יהודה לפני ישראל וינסו איש לאהלו׃
  ben-IRV: ইস্রায়েলের কাছে যিহূদা হেরে গেল এবং প্রত্যেকে নিজের বাড়িতে পালিয়ে গেল।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਇਸਰਾਏਲ ਦੇ ਅੱਗੋਂ ਹਾਰ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਹਰੇਕ ਆਪਣੇ ਤੰਬੂ ਨੂੰ
    ਭੱਜਾ।
  mya-JVB: ဣသရေလ အမျိုးသားရှေ့ မှာ ယုဒ အမျိုးသားရှုံး ၍ အသီးအသီး တို့သည် မိမိ တို့နေရာ
    သို့ ပြေး ကြ၏
  tbg-tbg: Ho Isareri Iutaa naatara komanta vika qetake ruqemake nai maaqa nai maaqa
    vura.
  hmo-hmo: Vadaeni Amasaia ena tuari taudia be Iehoasa ese ia halusia, bona Iuda taudia
    idia heau, ta ta edia ruma, edia ruma dekenai idia lao.
  urd-urd: और यहूदाह ने इस्राईल के आगे शिकस्त खाई, और उनमें से हर एक अपने ख़ेमे को
    भागा।
  rus-SYN: И разбиты были Иудеи Израильтянами, и разбежались по шатрам своим.
  bqc-SIM: Kɛ́ Isailiↄ Yudaↄ fù, ↄ̃ Yudaↄ bàalɛ̀, baade tà a bɛ.
  tcz-CHONGTHU: Judahte chu Israel sepaiten anocheh gamtauvin, asepai teu akitheh
    cheh uvin ainlang cheh uvah ajam gam tauve.
  mar-mar: इस्राएलने यहूदाचा पराभव केला. आणि प्रत्येक मनुष्य आपापल्या घरी पळाले.
  qub-qub: Pillyacho Israelcunaga Judäcunata binsiran. Chaura runacunaga machiypa-machir
    gueshpir aywacuran wasinman-cama.
  bqp-bqp: Isarailanↄ zĩ̀i blè Yudanↄa, akũ Yudanↄ bàa sì ò tà ń bɛa.
  hat-hat: Lame Izrayèl la bat lame Jida a byen bat. Tout sòlda peyi Jida yo vole
    gagè, y' al lakay yo.
  eng-BSB: And Judah was routed before Israel, and every man fled to his home.
  eng-WEBPB: Judah was defeated by Israel; and each man fled to his tent.
  kbq-kbq: Hanki ana hapina Israeli naga'mo'za Juda nagara hara huzmagatere'naze.
    Anama hazage'za maka Juda sondia vahe'mo'za atre'za koro fre'za seli nonkuma zamirega
    ete'za vu'naze.
  nhe-BL: Huan nopa Israel ehuani quintlanque tlali Judá ehuani. Huan sesen tlen nopa
    Judá ehuani cholojtejqui huan yajqui ichaj.
  bus-bus: Isarailinↄ zĩ̀ blè Yudanↄa, ben Yudanↄ bàa sì wà tà ń bɛ.
  gub-BL: Zeoaz weityk zauxiapekwer Amazi hemiruze'eg wà. Uzàn oho upaw rupi weko
    haw pe wà.
  eng-DRA: And Juda was put to the worst before Israel, and they fled every man to
    their dwellings.
