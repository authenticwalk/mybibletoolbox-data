verse: 2KI.014.002
translations:
  mal-C: രാജാവാകുമ്പോൾ അദ്ദേഹത്തിന് ഇരുപത്തിയഞ്ചു വയസ്സായിരുന്നു. അദ്ദേഹം ഇരുപത്തിയൊൻപതു
    വർഷം ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് യഹോവദ്ദാൻ എന്നായിരുന്നു; അവർ
    ജെറുശലേംകാരിയായിരുന്നു.
  deu-TKW: Fünfundzwanzig Jahre war er alt, als er König ward, und neunundzwanzig
    Jahre regierte er zu Jerusalem. Seine Mutter aber hieß Joadin und stammte aus
    Jerusalem.
  lin-lin: Amatsia azalaki na mibu tuku mibale na mitano ya mbotama tango akomaki
    mokonzi, mpe akonzaki mibu tuku mibale na libwa na Yelusalemi. Kombo ya mama na
    ye ezalaki « Yeoyadani. » Yeoyadani azalaki moto ya Yelusalemi.
  eng-LSV: he was a son of twenty-five years in his reigning, and he has reigned twenty-nine
    years in Jerusalem, and the name of his mother [is] Jehoaddan of Jerusalem,
  eng-GNV: He was fiue and twentie yeere olde when he began to reigne, and reigned
    nine and twentie yeere in Ierusalem, and his mothers name was Iehoadan of Ierusalem.
  eng-WEBSTER: He was twenty and five years old when he began to reign, and he reigned
    twenty and nine years in Jerusalem. And his mother's name was Jehoaddan of Jerusalem.
  nhw-BL: Huan Amasías quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati
    ipan altepetl Jerusalén 29 xihuitl. Huan inana itoca eliyaya Joadán huan ejqui
    Jerusalén.
  swh-ONEN: Alikuwa na umri wa miaka ishirini na mitano alipoanza kutawala, naye akatawala
    huko Yerusalemu kwa miaka ishirini na tisa. Mama yake aliitwa Yehoadani, kutoka
    Yerusalemu.
  bba-bba: Sɑɑ ye u bɑn te di, wɔ̃ɔ yɛndɑ nɔɔbuwɑ u mɔ. Mɑ u kuɑ wɔ̃ɔ tɛnɑ tiɑ sɑri
    bɑndu sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Yoɑdɑni Yerusɑlɛmuɡii.
  eng-KJVCPB: He was twenty and five years old when he began to reign, and reigned
    twenty and nine years in Jerusalem. And his mother’s name was Jehoaddan of Jerusalem.
  luo-luo: Ne en ja-higni piero ariyo gabich kane obedo ruoth kendo norito Jerusalem
    kuom higni piero ariyo gochiko. Min mare ne nyinge Jehoadin, nyar Jerusalem.
  meu-meu: E lohia matama negana ai ena mauri laḡanidia na ruahui-ima; ena lohia laḡanidia
    Ierusalem ai na ruahui taurahani-ta. Sinana ladana be leho-adini; ia na Ierusalem
    hahinena.
  npi-ULB: तिनले राज्‍य गर्न सुरु गर्दा तिनी पच्‍चिस वर्षका थिए । तिनले यरूशलेममा
    उनन्तिस वर्ष राज्य गरे । तिनकी आमाको नाउँ यहोअदीन थियो जो यरूशलेमकी थिइन् ।
  yor-yor: Ó jẹ́ ọmọ ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún mọ́kàndínlọ́gbọ̀n. Orúkọ ìyá rẹ̀ a máa jẹ́ Jehoadani; ó wá láti Jerusalẹmu.
  pes-OPCB: اَمَصیا بیست و پنج ساله بود که پادشاه شد و بیست و نه سال در اورشلیم سلطنت
    کرد. مادرش یهوعدان نام داشت و اهل اورشلیم بود.
  tgl-ULB: Dalawampu't limang taong gulang siya nang magsimula siyang maghari; naghari
    siya sa Jerusalem sa loob ng dalawampu't siyam na taon. Ang pangalan ng kaniyang
    ina ay Jehoadan, taga-Jerusalem.
  cbu-NT: Amasiyas 25 masachirini taarangu, kurakaam kinayaru, Irusarinash tsap 29
    masach taarangiya. Wanirsha sur Jowadana taarangiya. Ansha kiz Irusarinshuchimuna.
  hui-hui: Amasaia ibu ai̱ya Yarusaleme tano wali mini Yahoadini ibuni taba henenegoria
    howa hama ibinigo mali pira kirani duria (25) hayagola Amasaia ibu kini pigane
    hene. Kini howa ibugua Yarusalemeni mali pira kirani dira (29) haru hene.
  mya-mya: '@see-verse:2KI.014.001'
  bod-N: ཁོས་རྒྱལ་སྲིད་འཛིན་དུས་ལོ་ཉེར་ལྔ་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་ཉེར་དགུའི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོང་གི་ཡུམ་གྱི་མིང་ལ་ཡེ་ཧོ་ཨད་དིན་ཞེས་ཟེར། མོ་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ཡིན་ནོ། །
  sna-sna: Akanga ava namakore makumi maviri namashanu paakava mambo, uye akatonga
    muJerusarema kwamakore makumi maviri namapfumbamwe. Zita ramai vake rainzi Jehoadhini
    vakanga vachibva muJerusarema.
  spa-BLM: Tenía veinticinco años cuando comenzó a reinar, y reinó veintinueve años
    en Jerusalén. Su madre se llamaba Joaquín de Jerusalén.
  cac-cac: A vin̈aj Amasías chi', 25 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal chi'.
    29 ab'il ix yac' reyal chi' vin̈ d'a Jerusalén. Joadán sb'i ix snun vin̈, aj Jerusalén
    ix.
  swh-ULB: Alikuwa na umri wa miaka ishirini na tanao wakati alipoanza kutawala; alitawala
    kwa mda wa miaka ishirini na tisa katika Yerusalemu.
  bel-bel: дваццаць пяць гадоў было яму, калі зацараваў, і дваццаць дзевяць гадоў
    валадарыў у Ерусаліме. Імя маці ягонай Егаадань, зь Ерусаліма.
  deu-ELBBK: Er war 25 Jahre alt, als er König wurde, und er regierte 29 Jahre in
    Jerusalem; und der Name seiner Mutter war Joaddin, von Jerusalem.
  mbb-OT: Mibpenuiǥen si Amazia te 25 hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te 29 he tuig. Is iney zin iyan
    si Jehoadin he tig-Jerusalem.
  mal-2015: അവൻ വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തഞ്ചു വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ
    ഇരുപത്തൊമ്പതു സംവത്സരം വാണു. യെരൂശലേംകാരത്തിയായ അവന്റെ അമ്മെക്കു യെഹോവദ്ദാൻ എന്നു
    പേർ.
  rmc-rmc: Sas leske bišupandž (25) berš, sar ačhiľa kraľiske, a andro Jeruzalem kraľinelas
    bišueňa (29) berš. Leskri daj e Joadan sas andral o Jeruzalem.
  pes-OPV: و بیست و پنج ساله بود که پادشاه شد. و بیست و نه سال در اورشلیم پادشاهی
    کرد و اسم مادرش یهوعدان اورشلیمی بود.
  ron-1924: Авя доуэзечь ши чинч де ань кынд с-а фэкут ымпэрат ши а домнит доуэзечь
    ши ноуэ де ань ла Иерусалим. Мама са се кема Иоадан, дин Иерусалим.
  ben-OBCV: তিনি পঁচিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি উনত্রিশ বছর রাজত্ব
    করলেন। তাঁর মায়ের নাম যিহোয়দ্দন; তিনি জেরুশালেমে বসবাস করতেন।
  som-som: Oo markuu boqor noqday wuxuu jiray shan iyo labaatan sannadood, oo Yeruusaalem
    ayuu boqor ku ahaa sagaal iyo labaatan sannadood, oo hooyadiisna magaceeda waxaa
    la odhan jiray Yehoocaddiin tii reer Yeruusaalem.
  lat-VUC: 'Viginti quinque annorum erat cum regnare cœpisset: viginti autem et novem
    annis regnavit in Jerusalem. Nomen matris ejus Joadan de Jerusalem.'
  eng-ASVBT: 'He was twenty and five years old when he began to reign; and he reigned
    twenty and nine years in Jerusalem: and his mother’s name was Jehoaddin of Jerusalem.'
  ita-1885: Egli era d'età di venticinque anni, quando cominciò a regnare, a regnò
    ventinove anni in Gerusalemme. E il nome di sua madre era Gioaddan, da Gerusalemme.
  eng-LXXUP: 'Twenty and five years old was he when he began to reign, and he reigned
    twenty and nine years in Jerusalem: and his mother’s name was Jehoaddin of Jerusalem.'
  eng-ULB: He was twenty-five years old when he began to reign; he reigned twenty-nine
    years in Jerusalem. His mother's name was Jehoaddan, of Jerusalem.
  spa-VBL: Tenía veinticinco años cuando llegó a ser rey, y reinó en Jerusalén durante
    veintinueve años. Su madre se llamaba Joadán de Jerusalén.
  fra-_FOB: Il était âgé de vingt-cinq ans quand il devint roi, et il régna vingt-neuf
    ans à Jérusalem.
  mal-mal: അവൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തഞ്ച് വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ
    ഇരുപത്തൊമ്പത് സംവത്സരം വാണു. യെരൂശലേംകാരിയായ അവന്റെ അമ്മക്ക് യെഹോവദ്ദാൻ എന്ന്
    പേരായിരുന്നു.
  urd-GVR: Us waqt wuh 25 sāl kā thā. Wuh Yarūshalam meṅ rah kar 29 sāl hukūmat kartā
    rahā. Us kī māṅ Yahuaddān Yarūshalam kī rahne wālī thī.
  suz-BL: यहूदा ङा पिप अमस्‍याह पिप दुम्‍मेनु २५ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोमी
    यरूसलेमम २९ बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें येहो-अददीन बाक्‍माक्‍त। मेको
    यरूसलेम ङा बाक्‍माक्‍त।
  ita-1927: Avea venticinque anni quando cominciò a regnare, e regnò ventinove anni
    a Gerusalemme. Sua madre si chiamava Jehoaddan, ed era di Gerusalemme.
  ckb-ckb: کاتێک بوو بە پاشا تەمەنی بیست و پێنج ساڵ بوو، بیست و نۆ ساڵ لە ئۆرشەلیم
    پاشایەتی کرد. دایکیشی ناوی یەهۆعەدین بوو، خەڵکی ئۆرشەلیم بوو.
  eng-BBE: He was twenty-five years old when he became king; and he was ruling in
    Jerusalem for twenty-nine years; his mother's name was Jehoaddin of Jerusalem.
  kan-OKCV: ಅವನು ಆಳಲು ಆರಂಭಿಸಿದಾಗ, ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಪ್ಪತ್ತೊಂಬತ್ತು
    ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಯೆಹೋವದ್ದಾನ್, ಅವಳು ಯೆರೂಸಲೇಮಿನವಳು.
  tam-2017: அவன் ராஜாவாகிறபோது இருபத்தைந்து வயதாயிருந்து, எருசலேமிலே இருபத்தொன்பது
    வருடங்கள் அரசாட்சி செய்தான்; எருசலேம் நகரத்தைச் சேர்ந்த அவனுடைய தாயின் பெயர் யொவதானாள்.
  spa-RV-1909: 'Cuando comenzó á reinar era de veinticinco años, y veintinueve años
    reinó en Jerusalem: el nombre de su madre fué Joaddan, de Jerusalem.'
  ron-BTF: El era în vârstă de douăzeci și cinci de ani când a început să domnească
    și a domnit douăzeci și nouă de ani în Ierusalim. Și numele mamei lui era Ioadan
    a Ierusalimului.
  eng-WEBP: He was twenty-five years old when he began to reign; and he reigned twenty-nine
    years in Jerusalem. His mother’s name was Jehoaddin of Jerusalem.
  eng-FBV: He was twenty-five when he became king, and he reigned in Jerusalem for
    twenty-nine years. His mother's name was Jehoaddan of Jerusalem.
  nld-1939: Hij was vijf en twintig jaar, toen hij koning werd, en regeerde negen
    en twintig jaar te Jerusalem. Zijn moeder heette Jehoaddin en was afkomstig uit
    Jerusalem.
  nch-BL: Huan Amasías quipiyayaya 25 xihuit quema pejqui tanahuatía huan tanahuati
    ipan altepet Jerusalén 29 xihuit. Huan inana itoca eliyaya Joadán ten altepet
    Jerusalén.
  vie-1934: Người được hai mươi lăm tuổi, khi tức vị vua, và cai trị hai mươi chín
    năm tại Giê-ru-sa-lem. Mẹ người tên là Giê-hoa-đan, quê ở Giê-ru-sa-lem.
  hin-CV: जब उसने शासन की बागडोर संभाली उसकी उम्र पच्चीस साल थी. उसने येरूशलेम में
    उनतीस साल शासन किया. उसकी माता का नाम येहोआद्दीन था. वह येरूशलेमवासी थी.
  spa-BES: Tenía veinticinco años cuando llegó a ser rey; y reinó en Jerusalén veintinueve
    años; El nombre de su madre fue Joadan de Jerusalén.
  tdx-tdx: Roapolo taoñe lime amby re te niorotse nifehe, le nifeleke roapolo taoñe
    sive amby e Ierosalaime ao. Ie­ho­a­dinee nte-Ierosalaime, ty tahinan-drene’e.
  tha-KJV: เมื่อพระองค์ทรงเริ่มครอบครองนั้น พระองค์​มี​พระชนมายุ​ยี​่​สิ​บห้าพรรษา
    และพระองค์ทรงครองในเยรูซาเล็มยี่​สิ​บเก้าปี พระมารดาของพระองค์​มี​พระนามว่าเยโฮอัดดานชาวเยรูซาเล็ม
  por-BR-2018: 'Quando começou a reinar era de vinte e cinco anos, e reinou vinte
    e nove anos em Jerusalém: o nome de sua mãe foi Jeoadã, de Jerusalém.'
  deu-ELO: Fünfundzwanzig Jahre war er alt, als er König wurde, und er regierte neunundzwanzig
    Jahre zu Jerusalem; und der Name seiner Mutter war Joaddin, von Jerusalem.
  eng-WYC-2018: Amaziah was of five and twenty years, when he began to reign; and
    he reigned in Jerusalem nine and twenty years; the name of his mother was Jehoaddan
    of Jerusalem.
  epo-epo: Li havis la aĝon de dudek kvin jaroj, kiam li fariĝis reĝo, kaj dudek naŭ
    jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Jehoadan, el Jerusalem.
  uig-PIN: Padixaⱨ bolƣanda u yigirmǝ bǝx yaxⱪa kirgǝnidi; u Yerusalemda yigirmǝ toⱪⱪuz
    yil sǝltǝnǝt ⱪildi. Uning anisi Yerusalemliⱪ Yǝⱨoaddan idi.
  beo-beo: E da lalelegele ode 25 agoane esalu, e da muni Yuda hina bagade hamoi,
    amola e da Yelusaleme moilai bai bagadega esala, ode 29 agoanega Yuda fi ouligilalu.
  tpi-OTNT: Em i gat 25 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 29 yia. Mama bilong en, em Jehoadin, wanpela meri bilong taun Jerusalem.
  hau-SA: Ya zama sarki yana da shekaru ashirin da biyar, ya kuma yi mulki a Urushalima
    shekaru ashirin da tara. Sunan mahaifiyarsa Yehoyaddin, mutuniyar Urushalima.
  uig-LAT: Padishah bolghanda u yigirme besh yashqa kirgenidi; u Yérusalémda yigirme
    toqquz yil seltenet qildi. Uning anisi Yérusalémliq Yehoaddan idi.
  nde-nde: Wayeleminyaka engamatshumi amabili lanhlanu eqalisa ukubusa, njalo wabusa
    eJerusalema okweminyaka engamatshumi amabili lasificamunwemunye. Unina kwakunguJehowadani,
    owayevela eJerusalema.
  ton-ton: Naʻe uofulu ma nima ʻae taʻu ʻo ʻene motuʻa ʻi heʻene kamata pule, pea
    naʻa ne pule ʻi Selūsalema, ʻi he taʻu ʻe uofulu ma hiva. Pea ko e hingoa ʻo ʻene
    faʻē ko Sihoatani, ʻo Selūsalema.
  ces-1613: V pětmecítma letech byl, když počal kralovati, a kraloval dvadceti devět
    let v Jeruzalémě. Jméno matky jeho Joadan z Jeruzaléma.
  eng-WMB: He was twenty-five years old when he began to reign; and he reigned twenty-nine
    years in Jerusalem. His mother’s name was Jehoaddin of Jerusalem.
  tam-TCV: அவன் அரசனானபோது இருபத்தைந்து வயதுள்ளவனாயிருந்தான். அவன் எருசலேமில் இருபத்தொன்பது
    வருடங்கள் ஆட்சிசெய்தான். அவனுடைய தாயின் பெயர் யொவதானாள். அவள் எருசலேமைச் சேர்ந்தவள்.
  ceb-ULB: Nagpanuigon siya ug 25 ka tuig sa dihang nagsugod siya sa paghari; naghari
    siya sa Jerusalem sulod sa 29 ka tuig. Ang ngalan sa iyang inahan mao si Jehoadan,
    nga taga Jerusalem.
  pol-UBG: Miał dwadzieścia pięć lat, kiedy zaczął królować, i królował dwadzieścia
    dziewięć lat w Jerozolimie. Jego matka miała na imię Jehoaddan, była z Jerozolimy.
  urd-GVU: اُس وقت وہ 25 سال کا تھا۔ وہ یروشلم میں رہ کر 29 سال حکومت کرتا رہا۔ اُس
    کی ماں یہوعدان یروشلم کی رہنے والی تھی۔
  deu-1912: Fünfundzwanzig Jahre alt war er, da er König ward, und regierte neunundzwanzig
    Jahre zu Jerusalem. Seine Mutter hieß Joaddan von Jerusalem.
  kan-2017: ಅವನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಪ್ಪತ್ತೊಂಬತ್ತು
    ವರ್ಷ ಆಳಿದನು. ಯೆರೂಸಲೇಮಿನವಳಾದ ಯೆಹೋವದ್ದೀನ್ ಎಂಬಾಕೆಯು ಇವನ ತಾಯಿ.
  yap-yap: ni rliw’ nge lal e duw yangren, me yog e thin u Jerusalem ni rliw’ nge
    mereb e duw. Ma chitinngin e Jehoaddin nu Jerusalem.
  hlt-MCSB: Anih he kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum kul
    kum ko manghai. A manu ming tah Jerusalem lamkah Jehoaddin ni.
  mdy-ETH: ዒዚ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ዶንጎኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ላማታሚ ታዞጳ ሌዔ ዎይሤኔ፤ ዒንዳ ዒዛኮ ዪሆዓዲኖ
    ጌይንታያ፥ ዬሩሳላሜይዳ ሾይንቴ ላኣሊኬ።
  twi-ASANTE: Amasia dii adeɛ no, na wadi mfeɛ aduonu enum, na ɔdii adeɛ wɔ Yerusalem
    mfeɛ aduonu nkron. Na wɔfrɛ ne maame Yehoadin a ɔfiri Yerusalem.
  eng-WEBU: He was twenty-five years old when he began to reign; and he reigned twenty-nine
    years in Jerusalem. His mother’s name was Jehoaddin of Jerusalem.
  wal-wal: I kawotiyo wode laittai ayyo laatamanne ichchasha; i Yerusalaamen laatamanne
    uddufun laitta kawotiis. A aayee sunttai Yiho7aadino; a Yerusalaame asa.
  spa-PDDPT: Tenía 25 años cuando comenzó a reinar, y reinó 29 años en Jerusalén.
    El nombre de su madre fue Joadán, de Jerusalén.
  gun-gun: Ha'e va'e ma vinte e cinco ma'etỹ oguereko huvixa oĩ ypy'i jave py, ha'e
    vinte e nove ma'etỹ re opena Jerusalém py. Ixy rery ma Jeoadã, Jerusalém pygua
    ae.
  ilo-ULB: Duapulo ket lima ti tawenna idi nangrugi a nagturay; nagturay isuna iti
    duapulo ket siyam a tawen idiay Jerusalem. Jehoaddin ti nagan ti inana a taga-Jerusalem.
  kpg-kpg: i di madagoaa o mee nogo madalua maa lima ono ngadau. Gei mee nogo dagi
    i Jerusalem i nia ngadau e madalua maa hiwa. Dono dinana go Jehoaddin, di ahina
    mai Jerusalem.
  uig-ARA: پادىشاھ بولغاندا ئۇ يىگىرمە بەش ياشقا كىرگەنىدى؛ ئۇ يېرۇسالېمدا يىگىرمە
    توققۇز يىل سەلتەنەت قىلدى. ئۇنىڭ ئانىسى يېرۇسالېملىق يەھوئاددان ئىدى.
  sus-sus: A ɲɛ mɔxɔɲɛn nun suuli nan nu a ra, a ti mangɛ ra tɛmui naxɛ. A naxa ɲɛ
    mɔxɔɲɛn nun solomanaani mangɛya raba Darisalamu. A nga nu xili nɛ Yehowadin, Darisalamuka
    nan nu a ra.
  pon-2006: ni eh sounpar rieisek limau, oh e kakaunki nan Serusalem erein sounpar
    rieisek duwau. Eh nohno iei Sehoaddin mehn Serusalem.
  ksd-ksd: I ga tur pa ia pi na king ba i ga laun vue a ura vinun ma a ilima na kilala;
    ma i ga ki na king a ura vinun ma lavuvat na kilala arama Ierusalem; a iang i
    tinana Ieoadin marama Ierusalem.
  tur-YTC: Hüküm sürmeye başladığında yirmi beş yaşındaydı ve Yeruşalem'de yirmi dokuz
    yıl hüküm sürdü. Annesinin adı Yeruşalemli Yehoaddin'di.
  grc-BRENT: Υἱὸς εἴκοσι καὶ πέντε ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν, καὶ εἴκοσι καὶ
    ἐννέα ἔτη ἐβασίλευσεν ἐν Ἰερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἰωαδὶμ ἐξ Ἱερουσαλήμ.
  ind-AYT: Dia berumur 25 tahun ketika menjadi raja dan selama 29 tahun dia memerintah
    di Yerusalem. Nama ibunya adalah Yoadan, yang berasal dari Yerusalem.
  nya-nya: Iye anali ndi zaka 25 pamene anakhala mfumu ndipo analamulira mu Yerusalemu
    zaka 29. Amayi ake anali Yehoyadini wa ku Yerusalemu.
  hrv-hrv: Bilo mu je dvadeset i pet godina kad se zakraljio, a kraljevao je dvadeset
    i devet godina u Jeruzalemu. Mati mu se zvala Joadana i bila je iz Jeruzalema.
  mps-mps: Agai kibu be te 25 kibu be elalubadi, te aga king bidi pedelali, tama aga
    te king bidi nigilama, te Jerusalemde bidali kibu be e tama da, te 29 kibu beba
    usu nigi pai da. Aga ida, aga nogi Jehoadin, te we te aga bulu te Jerusalem moni
    taun bage we dao.
  tpi-tpi: Em i gat 25 krismas long taim em i kamap king, na em i stap king long Jerusalem
    inap 29 yia. Mama bilong en, em Jehoadin, wanpela meri bilong taun Jerusalem.
  dan-1931: Han var fem og tyve År gammel, da han blev Konge, og han herskede ni og
    tyve År i Jerusalem. Hans Moder hed Jehoaddan og var fra Jerusalem.
  vie-OVCB: A-ma-xia được hai mươi lăm tuổi lúc lên ngôi, và cai trị hai mươi chín
    năm tại Giê-ru-sa-lem. Mẹ vua là Giô-a-đan quê ở Giê-ru-sa-lem.
  guj-2017: તે રાજ કરવા લાગ્યો ત્યારે તે પચીસ વર્ષનો હતો, તેણે યરુશાલેમમાં ઓગણત્રીસ
    વર્ષ સુધી રાજ કર્યું. તેની માતાનું નામ યહોઆદ્દીન હતું. તે યરુશાલેમની હતી.
  pon-2006A: ni eh sounpar rieisek limau, oh e kakaunki nan Serusalem erein sounpar
    rieisek duwau. Eh nohno iei Sehoaddin mehn Serusalem.
  por-BRBSL: Ele tinha vinte e cinco anos quando começou a reinar; e reinou vinte
    e nove anos em Jerusalém. O nome de sua mãe era Jehoaddin de Jerusalém.
  cth-cth: A kum 25 nah uk han nueng a kamtawng teh, Jerusalem vah kum 29 touh a uk.
    A manu min teh Jehoaddin, Jerusalem tami doeh.
  twi-twi: Amasia dii ade no, na wadi mfe aduonu anum, na odii ade wɔ Yerusalem mfe
    aduonu akron. Na wɔfrɛ ne na se Yehoadin a ofi Yerusalem.
  hlt-hlt: Anih he kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum kul
    kum ko manghai. A manu ming tah Jerusalem lamkah Jehoaddin ni.
  tbz-SIM: Ò do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù ndi, kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀wɛi kɛ bo Sedisɑdɛmmu. Kòo yɔ̃ yètìrì
    tu Yeoyɑdɑnni Sedisɑdɛmmu ɛì kou.
  msy-2020: A 25plan azeniba ikia, egha atrivimɨn otogha, 29plan azenibar Jerusalemɨn
    atrivim iti. An amebam, Jehoadin, a Jerusalemɨn nguibar ekiamɨn amizir mam.
  dop-dop: Ɩ lʋlʋɣʋ pɩɩsɩ kɑ wɛ hiu nɑ kɑkpɑsɩ. Ḿpʋ́ɣʋ́ ɩ tɔɣɔ kɑwulɑɣɑ kɛ pɩɩsɩ pɔɣɔlɑɣɑfɛɩ
    hiu nɑ nɑɑnʋwɑ, kɛ Yosɑlɛm kɛ Yutɑ tɑɑ. Ɩ too tɛɣɛlɛ Yosɑlɛm tǝnɑ, nɑ pɑ́ yɑɑkɩ-ɩ
    sɩ Yowɑtɑŋ.
  azb-azb: O, padşah olduğu vaxt iyirmi beş yaşında idi və Yerusəlimdə iyirmi doqquz
    il padşahlıq etdi. Anası Yerusəlimdən olub adı Yehoaddan idi.
  eng-DBY: He was twenty-five years old when he began to reign; and he reigned twenty-nine
    years in Jerusalem; and his mother's name was Jehoaddan of Jerusalem.
  hin-2017: जब वह राज्य करने लगा तब वह पच्चीस वर्ष का था, और यरूशलेम में उनतीस वर्ष
    राज्य करता रहा। उसकी माता का नाम यहोअद्दान था, जो यरूशलेम की थी।
  wol-KYG: Ñaar fukki at ak juróom la amoon ba muy falu, te ñaar fukki at ak juróom
    ñeent la nguuru fa Yerusalem. Yaayam moo doon Yowadan ma cosaanoo Yerusalem.
  eng-YLT: a son of twenty and five years was he in his reigning, and twenty and nine
    years he hath reigned in Jerusalem, and the name of his mother [is] Jehoaddan
    of Jerusalem,
  eng-WYC-2017: Amaziah was of five and twenty years, when he began to reign; and
    he reigned in Jerusalem nine and twenty years; the name of his mother was Jehoaddan
    of Jerusalem.
  eng-WMBB: He was twenty-five years old when he began to reign; and he reigned twenty-nine
    years in Jerusalem. His mother’s name was Jehoaddin of Jerusalem.
  urd-GVH: उस वक़्त वह 25 साल का था। वह यरूशलम में रहकर 29 साल हुकूमत करता रहा। उस
    की माँ यहुअद्दान यरूशलम की रहनेवाली थी।
  rug-rug: Hiokona lima vuahenina totoso tava baṉara si asa, meke koa baṉara si asa
    pa Zerusalema ka hiokona sia vuaheni. Sa tinana sa si e Zehoadina, mae guana pa
    popoa Zerusalema.
  gaz-gaz: Inni yeroo mootii taʼetti nama waggaa digdamii shan ture; innis Yerusaalem
    keessa taaʼee waggaa digdamii sagal ni bulche. Maqaan haadha isaa Yoʼaadaan ture;
    isheenis nama Yerusaalem turte.
  fra-LSG: Il avait vingt-cinq ans lorsqu’il devint roi, et il régna vingt-neuf ans
    à Jérusalem. Sa mère s’appelait Joaddan, de Jérusalem.
  yal-yal: A findi mangan na a ɲɛɛ mɔxɔɲɛn nun suulunden nan ma, a ɲɛɛ mɔxɔɲɛn nun
    solomanaanin ti mangayani Yerusalɛn yi. A nga yi xili Yehoyadan, Yerusalɛn kaana.
  haw-1868: I ka makahiki ona he iwakaluakumamalima, i lilo ai ia i alii, a he iwakaluakumamaiwa
    na makahiki ana i alii ai ma Ierusalema. A o Iehoadana ka inoa o kona makuwahine
    no Ierusalema.
  arb-NAV: وَكَانَ فِي الْخَامِسَةِ وَالْعِشْرِينَ حِينَ مَلَكَ، وَدَامَ حُكْمُهُ
    تِسْعاً وَعِشْرِينَ سَنَةً فِي أُورُشَلِيمَ. وَاسْمُ أُمِّهِ يَهُوعَدَّانُ مِنْ
    أُورُشَلِيمَ.
  ewe-ewe: Amazia xɔ ƒe blaeve vɔ atɔ̃ ɣe ma ɣi eye wòɖu fia le Yerusalem ƒe blaeve-vɔ-asiekɛ.
    Dadaa ŋkɔe nye Yehoadin, ame si tso Yerusalem.
  eng-LEE: Twenty and five years was he old when he became king, and twenty and nine
    years did he reign in Jerusalem. And his mother's name was Yeho'addan of Jerusalem.
  asm-FB: তেওঁ পঁচিশ বছৰ বয়সত ৰজা হৈ যিৰূচালেমত ঊনত্ৰিশ বছৰ ৰাজত্ব কৰিছিল। তেওঁৰ
    মাকৰ নাম আছিল যিহোৱাদ্দন। তেওঁ যিৰূচালেম নগৰৰ বাসিন্দা আছিল।
  sus-A: عَ حّ مْشْحّن نُن سُولِ نَن نُ عَ رَ، عَ تِ مَنفّ رَ تّمُي نَشّ. عَ نَشَ
    حّ مْشْحّن نُن سٌلٌمَنَانِ مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ يٍهٌوَدِن،
    دَرِ سَلَمُكَ نَن نُ عَ رَ.
  fra-SBL: Il avait vingt-cinq ans lorsqu'il devint roi, et il régna vingt-neuf ans
    à Jérusalem. Le nom de sa mère était Joaddin, de Jérusalem.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ הָיָ֣ה בְמָלְכֹ֔ו וְעֶשְׂרִ֤ים וָתֵ֙שַׁע֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו *יְהֹועַדִּין (יְהֹֽועַדָּ֖ן)
    מִן־יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:2KI.014.001'
  kik-kik: Aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtano rĩrĩa aatuĩkire mũthamaki, nake agĩthamaka
    arĩ kũu Jerusalemu mĩaka mĩrongo ĩĩrĩ na kenda. Nake nyina eetagwo Jehoadini,
    na oimĩte Jerusalemu.
  fra-NCL: Il avait vingt-cinq ans, lorsqu’il devint roi, et il régna vingt-neuf ans
    à Jérusalem. Sa mère s’appelait Joadan, de Jérusalem.
  cek-AK: Anih loe siangpahrang ah oh naah saning pumphae pangato oh boeh; anih loe
    Jerusalem ah saning pumphae takawtto thung siangpahrang ah oh. Amno ih ahmin loe
    Jehoaddan, anih loe Jerusalem ih kami ah oh.
  cuk-cuk: Amasías birga-dulagwen-gakatar-nikadgi (25) yar sealid. Jerusalénʼgi birga-dulagwen-gakabakebak
    (29) yar sesad. E-nandi Joadánʼye-nugad, Jerusalénʼginedid.
  uig-CYR: Падиша болғанда у жигирмә бәш яшқа киргән еди; у Йерусалимда жигирмә тоққуз
    жил сәлтәнәт қилди. Униң аниси Йерусалимлиқ Йәһоаддан еди.
  tel-2017: అతడు రాజైనప్పుడు అతని వయస్సు 25 సంవత్సరాలు. అతడు యెరూషలేములో 29 సంవత్సరాలు
    రాజుగా ఉన్నాడు. అతని తల్లి యెరూషలేము నివాసి యెహోయద్దాను.
  hat-BSA: Li te gen laj a venn-senkan lè li te devni wa, e li te renye vent-nèf ane
    Jérusalem. Manman li te rele Joaddan, yon moun Jérusalem.
  kos-kos: ke el yac longoul limekosr, ac el leum in Jerusalem ke yac longoul eu.
    Nina kial pa Jehoaddin, sie mutan Jerusalem.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ הָיָ֣ה בְמָלְכ֔וֹ וְעֶשְׂרִ֤ים וָתֵ֙שַׁע֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ יהועדין מִן־יְרוּשָׁלִָֽם׃
  ibo-ibo: Amazaya gbara iri afọ abụọ na ise mgbe ọ malitere ịbụ eze. Ọ bụ eze na
    Jerusalem iri afọ abụọ na itoolu. Aha nne ya bụ Jehoadin, onye Jerusalem.
  ory-ory: ସେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ପଚିଶ ବର୍ଷ ବୟସ୍କ ଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଅଣତିରିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କ ମାତାଙ୍କର ନାମ ଯିହୋୟଦ୍ଦନ୍‍, ସେ ଯିରୂଶାଲମ ନିବାସିନୀ ଥିଲେ।
  chk-chk: lupwen a ierini rüe me limu. A nom lon Jerusalem o nemenem lon ükükün rüe
    me tiu ier. Iten inan Jehoatin seni Jerusalem.
  rop-rop: Amasaiya bin 25 yiya ol wen imbin jidan king. Imbin jidan langa Jerusalem
    en imbin king blanga Juda 29 yiya. Blanga im mami bin neim Jehoyadin en imbin
    brom Jerusalem.
  ukr-1871: Двайцять і пять лїт було йому, як настав царем, а царював у Ерусалимі
    двайцять і девять год. Матїр його звали Егоаддань, з Ерусалиму.
  deu-1951: Mit fünfundzwanzig Jahren ward er König und regierte neunundzwanzig Jahre
    lang zu Jerusalem.
  eng-JPS: He was twenty and five years old when he began to reign; and he reigned
    twenty and nine years in Jerusalem; and his mother's name was Jehoaddan of Jerusalem.
  srp-1865: Bijaše mu dvadeset i pet godina kad poèe carovati, i carova dvadeset i
    devet godina u Jerusalimu. Materi mu bješe ime Joadana, iz Jerusalima.
  lug-lug: Yali aweza emyaka amakumi abiri mu etaano weyatandikira okufuga, era n’afugira
    emyaka amakumi abiri mu mwenda mu Yerusaalemi. Nnyina erinnya lye ye yali Yekoyadiini
    ow’e Yerusaalemi.
  heb-heb: בן עשרים וחמש שנה היה במלכו ועשרים ותשע שנה מלך בירושלם ושם אמו יהועדין
    מן ירושלם׃
  ben-IRV: তাঁর বয়স যখন পঁচিশ বছর ছিল যখন তিনি রাজত্ব করতে শুরু করেন। তিনি যিরূশালেমে
    ঊনত্রিশ বছর রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল যিহোয়দ্দিন; তিনি যিরূশালেমের
    বাসিন্দা ছিলেন।
  pan-pan: ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਦ ਉਹ ਪੱਚੀ ਸਾਲ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਉਨੱਤੀ ਸਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਰਾਜ ਕੀਤਾ, ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਯਹੋਅੱਦਾਨ ਸੀ, ਜੋ ਯਰੂਸ਼ਲਮ ਦੀ ਸੀ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှ သား အာမဇိ သည်အသက်နှစ်ဆယ် ငါး နှစ် ရှိ သော် နန်း ထိုင်၍
    ယေရုရှလင် မြို့၌ နှစ်ဆယ် ကိုး နှစ် စိုးစံ ၏။ မယ်တော် ကား၊ ယေရုရှလင် မြို့သူ ယုဒ္ဒန်
    အမည် ရှိ၏
  tbg-tbg: Amasiava 25 ihi varakova avuhainaa vaiintiqama viro Ieruharemiqi 29 ihiara
    vaiharo Iutaaqaa raqiki vaura. Vira nova Jehoadiniva Ieruharemihainaava vaura.
  hmo-hmo: Iuda ia naria hamatamaia neganai, iena mauri lagani be 25, bona iena lohia
    lagani ibounai Ierusalema dekenai be 29. Amasaia ena sinana be Iehoadini, bona
    ia be Ierusalema hahine.
  urd-urd: वह पच्चीस बरस का था जब सल्तनत करने लगा, और उसने येरूशलेम में उन्तीस बरस
    सल्तनत की। उसकी माँ का नाम यहू'अद्दान था जो येरूशलेम की थी
  rus-SYN: двадцати пяти лет был он, когда воцарился, и двадцать девять лет царствовал
    в Иерусалиме. Имя матери его Иегоаддань, из Иерусалима.
  bqc-SIM: Aà wɛ̃̀ baasↄode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀
    baakwi mɛ̀ndosaiɛ. Aà da tↄ́n Yoadã, Yelusalɛũ nↄɛɛ.
  tcz-CHONGTHU: Amaziah chu leng ahung chanchun ama kum somni le nga analhingtan ahi,
    aman Jerusalem ah kum somni le ko sungin lengvai anahom in ahi. Anu min chu Jehoaddin
    ahin, Jerusalem kho mi ahi.
  mar-mar: अमस्या राज्य करु लागला तेव्हा, पंचवीस वर्षांचा होता; अमस्याने यरूशलेमामध्ये
    एकोणतीस वर्षे राज्य केले. त्याच्या आईचे नाव यहोअदान होते; ती यरूशलेमची होती.
  qub-qub: Ray cayta gallaycushan öra Amasías caycaran ishcay chunca pichgan (25)
    watayoj. Jerusalencho tiyar ray caran ishcay chunca isgun (29) wata. Mamanpa jutin
    caran Joadán, jinan Jerusalenpita.
  bqp-bqp: A wɛ̃̀ baraasↄↄrode gũnn à kí blè, à vùtɛ kín Yurusalɛmu wɛ̃̀ baraakuri
    donsari. A da bi Yurusalɛmu gbɛ̃mɛ, a tↄ́n Yoadĩ.
  hat-hat: Li te gen vennsenkan lè sa a. Li gouvènen nan lavil Jerizalèm pandan ventnevan.
    Manman l' te rele Jeojadan. Se te yon moun lavil Jerizalèm.
  eng-BSB: He was twenty-five years old when he became king, and he reigned in Jerusalem
    twenty-nine years. His mother’s name was Jehoaddan; she was from Jerusalem.
  eng-WEBPB: He was twenty-five years old when he began to reign; and he reigned twenty-nine
    years in Jerusalem. His mother’s name was Jehoaddin of Jerusalem.
  kbq-kbq: Amasia'a 25fua kafu nehuno kinia efore huno, Jerusalemia mani'neno 29ni'a
    kafufi kini eri'zana eri'ne. Hagi nerera agi'a Jehoadinikino Jerusalemiti a' mani'ne.
  nhe-BL: Huan Amasías quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati
    ipan altepetl Jerusalén 29 xihuitl. Huan inana itoca eliyaya Joadán huan ejqui
    Jerusalén.
  bus-bus: À wɛ̃̀ baaasↄↄrodee guun à kí blè, à vɛ̃̀ɛ kpatan Yerusalɛmu wɛ̃̀ baaakuri
    dosai. À da nɛ́ Yerusalɛmu gbɛ̃mɛ, à tↄ́n Yoadini.
  gub-BL: Amazi wereko 25 kwarahy a'e ma'e izeapo mehe. Umumaw 29 kwarahy Zeruzarez
    pe tuwihawete romo wiko pà. Ihy Zeoànà her romo a'e. Zeruzarez pe har romo hekon.
  eng-DRA: 'He was five and twenty years old when he began to reign: and nine and
    twenty years he reigned in Jerusalem: the name of his mother was Joadan of Jerusalem.'
