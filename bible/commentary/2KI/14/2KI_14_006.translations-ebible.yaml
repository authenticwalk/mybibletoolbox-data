verse: 2KI.014.006
translations:
  mal-C: എന്നിരുന്നാലും “മക്കളുടെ തെറ്റിനു പിതാക്കന്മാരോ പിതാക്കന്മാരുടെ തെറ്റിനു
    മക്കളോ മരണശിക്ഷ അനുഭവിക്കരുത്; ഓരോരുത്തരുടെയും പാപത്തിന് അവരവർതന്നെ മരണശിക്ഷ അനുഭവിക്കണം,”
    എന്ന് യഹോവ കൽപ്പിച്ചിരിക്കുന്നതായി മോശയുടെ ന്യായപ്രമാണഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്നതനുസരിച്ച്
    അമസ്യാവ് ചതിയന്മാരായ ആ ഘാതകരുടെ മക്കളെ കൊന്നില്ല.
  deu-TKW: 'Die Kinder der Totschläger ließ er jedoch nicht hinrichten, nach dem Gebote
    Jahwes, das im Gesetzbuche Moses geschrieben steht und so lautet: Es sollen nicht
    Väter um der Kinder willen und Kinder um der Väter willen mit dem Tode bestraft
    werden; sondern ein jeder soll nur wegen seines eigenen Vergehens getötet werden
    dürfen.'
  lin-lin: 'Kasi abomaki te bana mibali ya babomi ya tata na ye, pamba te, kolanda
    ndenge ekomama kati na buku ya Mobeko ya Moyize, Yawe apesaki mitindo oyo : « Bakoboma
    batata te mpo na bana na bango to mpe bakoboma bana te mpo na batata na bango ;
    bakoboma moto na moto mpo na masumu na ye moko. »'
  eng-LSV: and the sons of those striking [him] he has not put to death, as it is
    written in the Scroll of the Law of Moses that YHWH commanded, saying, “Fathers
    are not put to death for sons, and sons are not put to death for fathers, but
    each is put to death for his own sin.”
  eng-GNV: 'But the children of those that did slay him, he slewe not, according vnto
    that that is written in the booke of the Lawe of Moses, wherein the Lord commanded,
    saying, The fathers shall not be put to death for the children, nor the children
    put to death for the fathers: but euery man shall be put to death for his owne
    sinne.'
  eng-WEBSTER: 'But the children of the murderers he slew not: according to that which
    is written in the book of the law of Moses, in which the LORD commanded, saying,
    The fathers shall not be put to death for the children, nor the children be put
    to death for the fathers; but every man shall be put to death for his own sin.'
  nhw-BL: 'Pero amo quinmicti ininconehua nopa temictiani pampa quinejqui quineltocas
    catli ijcuilijtoc ipan nopa amatlajcuiloli tlen Moisés campa TOTECO quiijto: “Amo
    xiquinmictica tetajme por inintlajtlacolhua ininconehua, niyon amo xiquinmictica
    coneme por catli quichijtoque inintatahua. Catli monequi miquis, ma miqui por
    san tlen ya itlajtlacol.”'
  swh-ONEN: Hata hivyo, hakuwaua wana wa wale wauaji, sawasawa na ilivyoandikwa katika
    Kitabu cha Sheria ya Mose ambako Bwana aliamuru, “Baba hawatauawa kwa ajili ya
    watoto wao, wala watoto kwa ajili ya baba zao. Kila mmoja atakufa kwa ajili ya
    dhambi zake mwenyewe.”
  bba-bba: Adɑmɑ u ǹ tɔn ben bibu ɡo nɡe mɛ yɑ yoruɑ Mɔwisin tireru sɔɔ tè sɔɔ Yinni
    Gusunɔ u nɛɛ, bɑ ǹ tundo ɡoomɔ win biin torɑrun sɔ̃. Mɛyɑ bɑ ǹ mɑɑ bii ɡoomɔ
    win tundon torɑrun sɔ̃. Adɑmɑ wi u torɑ wiyɑ bɑ koo ɡo.
  eng-KJVCPB: 'But the children of the murderers he slew not: according unto that
    which is written in the book of the law of Moses, wherein the Lord commanded,
    saying, The fathers shall not be put to death for the children, nor the children
    be put to death for the fathers; but every man shall be put to death for his own
    sin.'
  luo-luo: Kata kamano ne ok onego yawuot jonekgo koluwo gima ondikie Kitap Chik mar
    Musa mane Jehova Nyasaye oketo mawacho niya, “Wuone ok nonegi nikech ketho mag
    nyithindgi, bende nyithindo kik negi nikech ketho mag wuonegi; to ngʼato ka ngʼato
    nonegi nikech richone owuon.”
  meu-meu: A unu roroma taudia natudia na ia ese se aladia mase; Mose ena taravatu
    bukana ai Iehova ena haheḡani e torea heḡereḡerena, eto “Tama na basie aladia
    mase natudia daidiai, eiava memero na basie aladia mase tamadia daidiai; a ta
    ta ena kara dika ena kara dika daidiai bae mase”.
  npi-ULB: तापनि तिनले हत्याराहरूका छोराहरूलाई भने मारेनन् । बरु, तिनले मोशाको व्यवस्थामा
    लेखिएअनुसार काम गरे, जस्‍तो परमप्रभुले यसो भनेर आज्ञा दिनुभएको थियो, “बुबाहरूलाई
    छोराछोरीका कारणले अनि छोराछोरीलाई बुबाहरूका कारणले मार्नुहुँदैन । बरु, हरेक व्यक्तिलाईउसको
    आफ्नै पापको कारणले मार्नुपर्छ ।”
  yor-yor: Síbẹ̀ kò pa ọmọ àwọn apànìyàn náà. Ní ìbámu pẹ̀lú ohun tí a kọ sínú ìwé
    òfin Mose níbi tí Olúwa ti paláṣẹ pé, “A kì yóò pa baba nítorí àwọn ọmọ, tàbí
    àwọn ọmọ nítorí àwọn baba; olúkúlùkù ni kí ó kú fún ẹ̀ṣẹ̀ rẹ̀.”
  pes-OPCB: ولی فرزندان ایشان را نکشت، زیرا خداوند در تورات موسی امر فرموده بود که
    پدران به سبب گناه پسران کشته نشوند و نه پسران برای گناه پدران؛ بلکه هر کس به سبب
    گناه خود مجازات شود.
  tgl-ULB: Pero hindi niya ipinapatay ang mga anak ng mga mamamatay-tao; sa halip,
    kumilos siya ayon sa sinasabi ng Kasulatan, sa Aklat ni Moises, gaya ng iniutos
    ni Yahweh, na nagsasabing, “Ang mga ama ay hindi dapat patayin dahil sa kaniyang
    mga anak, ni ang mga anak dahil sa kanilang mga magulang. Sa halip, bawat tao
    ay dapat patayin dahil sa sarili niyang kasalanan.”
  cbu-NT: Itaru, undarareetsinaa wip nda pacharangiya. Watam Móysisarini kirakaa yandaranguwa.
    Ansha yandam tárangiya. Ashiriya, yuw tputs yutaritshishee patatkachu, anumand
    antaati wipsha tsipamaam wanindaja. Mishat, wipataati yutaritshishee patatkachu
    anumand waparsha tsipamaam wanindtamtaja. Yuwamari yutaritshishee patatarangu
    anumari tsipamaam waritariya, tárangiya. Ashirucha, anoo yasarangu, nda wipawaatsina
    pacharangiya.
  hui-hui: Anigo agali haguane uruni ti waneigini bu hearu bo wanahe helo wahene.
    Ibugua anidagua binidagoni irane bamba Anduane Homogonaga bi mana Mosesehanda
    gilibu wini biagoha wiago talialu ani bini. Anduane Homogonaga bi mana uruni ogodagua
    gilibu nga. Waneiginime mana ko biyagua ogoninaga pani aba ai̱yalahondo mialu
    bo waholene nawi. Anidagua dege aba ai̱yalame mana ko biyagua ogoninaga pani waneigini
    mia aribia halu waneigini bo waholene nawi. Mana ko biyagome ibuni dege homelo
    bo waholene nga, lalu ogonidagua gilibu winigo nga.
  mya-mya: သို့​ရာ​တွင်​သူ​သည်​ထို​သူ​တို့​၏​သား​သ​မီး တို့​ကို​မူ​မ​သတ်​ဘဲ``မိ​ဘ​တို့​သည်​သား​သ​မီး
    များ​ကူး​လွန်​သည့်​ပြစ်​မှု​များ​အ​တွက် အ​သတ် မ​ခံ​စေ​ရ။ သား​သ​မီး​တို့​သည်​လည်း
    မိ​ဘ​တို့ ကူး​လွန်​သည့်​ပြစ်​မှု​များ​အ​တွက်​အ​သတ် မ​ခံ​စေ​ရ။ လူ​တစ်​စုံ​တစ်​ယောက်​သည်​မိ​မိ
    ကိုယ်​တိုင်​ကူး​လွန်​သည့်​ပြစ်​မှု​အ​တွက်​သာ လျှင် အ​သတ်​ခံ​စေ​ရ​မည်'' ဟူ​၍​မော​ရှေ​၏
    ပ​ညတ်​ကျမ်း​တွင် ပါ​ရှိ​သည့်​ထာ​ဝရ​ဘု​ရား ၏​ပ​ညတ်​တော်​ကို​လိုက်​လျှောက်​ကျင့်​သုံး
    တော်​မူ​၏။
  bod-N: མོ་ཤེའི་བཀའ་ཁྲིམས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ནི་འདི་ལྟ་སྟེ།
    བུ་རྣམས་ཀྱི་རྐྱེན་གྱིས་ཕ་དང་། ཕ་ཡི་རྐྱེན་གྱིས་བུ་རྣམས་གསོད་པར་མི་བྱ་བར། མི་རེ་རེ་རང་རང་གི་སྡིག་པའི་ཕྱིར་དུ་གསོད་པར་རིགས་སོ་ཞེས་གདམས་པ་བཞིན་དུ་ཁོས་མི་གསོད་མཁན་དག་གི་བུ་རྣམས་མ་བསད་དོ།
    །
  sna-sna: Asi haana kuuraya vanakomana vavaurayi, sezvazvakanyorwa mubhuku romurayiro
    waMozisi sezvakarayira Jehovha paakati, “Madzibaba haazourayiwi nokuda kwavana
    vavo, uye vana havaurayiwi nokuda kwamadzibaba avo mumwe nomumwe anofanira kufira
    zvivi zvake.”
  spa-BLM: 'pero a los hijos de los asesinos no los mató, según lo que está escrito
    en el libro de la ley de Moisés, como lo ordenó Yahvé, diciendo: “Los padres no
    morirán por los hijos, ni los hijos morirán por los padres; sino que cada uno
    morirá por su propio pecado.”'
  cac-cac: 'Palta maj smilchamlaj eb'' yuninal eb'' vin̈ ix cham chi'' vin̈, yujto
    tz''ib''ab''ilcan d''a ley Moisés, b''aj syalcan Jehová icha tic: A eb'' mamab''il,
    max yal-laj scham eb'' yuj smul yuninal, an̈ejtona'' eb'' uninab''il, max yalpax
    scham eb'' yuj smul smam, palta junjun mach scham yuj smul, xchi Jehová.'
  swh-ULB: Ila hakuwaweka watoto wa wale wauaji kwenye kifo; isipokuwa, alifanya kutokana
    na kile kilichokuwa kimeandikwa kwenye sheria, kwenye kitabu cha Musa, kama Yahwe
    alivyokuwa ameamuru, akisema, “Wababa wasife kwa ajili ya watoto wao, wala watoto
    wasife kwa ajili ya makosa ya wazazi wao. Isipokuwa, kila mtu atakufa kwa ajili
    ya dhambi zake mwenyewe.”
  bel-bel: 'Але дзяцей забойцаў не забіў, бо напісана ў кнізе закона Майсеевага, у
    якой наказваў Гасподзь, кажучы: не павінны быць караныя сьмерцю бацькі за дзяцей,
    і дзеці не павінны быць караныя сьмерцю за бацькоў, а кожны за сваё злачынства
    павінен быць караны сьмерцю.'
  deu-ELBBK: 'Aber die Söhne der Totschläger tötete er nicht, wie geschrieben steht
    im Buch des Gesetzes Moses, wo der HERR geboten und gesagt hat: Nicht sollen Väter
    getötet werden um der Kinder willen, und Kinder sollen nicht getötet werden um
    der Väter willen, sondern sie sollen jeder für seine Sünde getötet werden.'
  mbb-OT: Piru wazè din mulà pehimetayi is menge anak dan, su sumalà is ingkesurat
    diyà te Libru te Kesuǥuan ni Moises, he migkaǥi is Nengazen te, “Kenà ereg he
    edhimetayan is menge ginikanan tenged te salà te menge anak dan, ne is menge anak,
    kenà ereg he edhimetayan tenged te menge salà te menge ginikanan dan. Iyan dà
    idhimetayi te etew is keugelingen din he salà.”
  mal-2015: എന്നാൽ പുത്രന്മാർക്കു പകരം പിതാക്കന്മാരും പിതാക്കന്മാർക്കു പകരം പുത്രന്മാരും
    മരണശിക്ഷ അനുഭവിക്കരുതു; താന്താന്റെ പാപത്തിന്നു താന്താൻ മരണശിക്ഷ അനുഭവിക്കേണം എന്നു
    യഹോവ കല്പിച്ചതായി മോശെയുടെ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതു അനുസരിച്ചു
    അവൻ ആ കൊലപാതകന്മാരുടെ മക്കളെ കൊല്ലാതിരുന്നു.
  rmc-rmc: 'Ale lengre čhaven na diňa te murdarel, bo o RAJ prikazinďa andro zakonos
    le Mojžišoskro: „O dada našťi aven murdarde vaš o binos, so kerde lengre čhave,
    aňi o čhave vaš o bini le dadengre, ale sako mi merel vaš peskro binos.“'
  pes-OPV: اما پسران قاتلان را نکشت به موجب نوشته کتاب تورات موسی که خداوند امر فرموده
    و گفته بود پدران به جهت پسران کشته نشوند و پسران به جهت پدران مقتول نگردند، بلکه
    هر کس به جهت گناه خودکشته شود.
  ron-1924: 'Дар н-а оморыт пе фиий учигашилор, кэч аша есте скрис ын картя леӂий
    луй Мойсе, унде Домнул дэ урмэтоаря порункэ: „Сэ ну се омоаре пэринций пентру
    копий ши сэ ну се омоаре копиий пентру пэринць, чи фиекаре сэ фие оморыт пентру
    пэкатул луй.”'
  ben-OBCV: 'তবুও মোশির বিধানপুস্তকে লেখা সেই কথানুসারে, যেখানে সদাপ্রভু আদেশ দিয়েছিলেন:
    “ছেলেমেয়েদের পাপের জন্য বাবা-মাকে কিংবা বাবা-মায়ের পাপের জন্য ছেলেমেয়েদের মেরে
    ফেলা যাবে না; প্রত্যেককেই তার নিজের পাপের জন্য মরতে হবে।” তিনি সেই গুপ্তঘাতকদের
    ছেলেমেয়েদের হত্যা করেননি।'
  som-som: Laakiinse gacankudhiiglayaasha carruurtoodii ma uu dilin; oo wuxuu yeelay
    sida ku qoran kitaabkii sharcigii Muuse sidii Rabbigu amray, isagoo leh, Aabbayaasha
    yaan loo dilin carruurtooda, carruurtana yaan loo dilin aabbayaashood; laakiinse
    nin waluba dembigiisa ha u dhinto.
  lat-VUC: 'filios autem eorum qui occiderant, non occidit, juxta quod scriptum est
    in libro legis Moysi, sicut præcepit Dominus, dicens: Non morientur patres pro
    filiis, neque filii morientur pro patribus: sed unusquisque in peccato suo morietur.'
  eng-ASVBT: but the children of the murderers he put not to death; according to that
    which is written in the book of the law of Moses, as Jehovah commanded, saying,
    The fathers shall not be put to death for the children, nor the children be put
    to death for the fathers; but every man shall die for his own sin.
  ita-1885: Ma non fece morire i figliuoli loro, secondo ch'è scritto nel libro della
    Legge di Mosè, nella quale il Signore ha comandato che non si facciano morire
    i padri per li figliuoli, nè i figliuoli per li padri; anzi, che ciascuno sia
    fatto morire per lo suo proprio peccato.
  eng-LXXUP: But he slew not the sons of those that had slain him; according as it
    is written in the book of the laws of Moses, as the Lord gave commandment, saying,
    The fathers shall not be put to death for the children, and the children shall
    not be put to death for the fathers; but every one shall die for his own sins.
  eng-ULB: Yet he did not put the sons of the murderers to death; instead, he acted
    according to what was written in the Book of the Law Moses, as Yahweh had commanded,
    saying, “The fathers must not be put to death for their children, neither must
    the children be put to death for their parents. Instead, every person must be
    put to death for his own sin.”
  spa-VBL: 'Pero no ejecutó a los hijos de los asesinos, siguiendo el mandato del
    Señor en la ley de Moisés: “Los padres no deben morir por los pecados de sus hijos,
    ni los hijos deben morir por los pecados de sus padres. Cada uno debe morir por
    su propio pecado”.'
  fra-_FOB: 'Mais il ne fit point mourir leurs enfants, se conformant à ce qui est
    écrit au livre de la loi de Moïse, où l''Éternel a donné ce commandement: On ne
    fera point mourir les pères pour les enfants, et on ne fera point mourir les enfants
    pour les pères; mais on fera mourir chacun pour son péché.'
  mal-mal: എന്നാൽ ‘പുത്രന്മാർക്കു പകരം പിതാക്കന്മാരും പിതാക്കന്മാർക്കു പകരം പുത്രന്മാരും
    മരണശിക്ഷ അനുഭവിക്കരുത്; താന്താന്റെ പാപത്തിന് താന്താൻ മരണശിക്ഷ അനുഭവിക്കേണം’ എന്നുള്ള
    യഹോവയുടെ കൽപ്പന മോശെയുടെ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നത് അനുസരിച്ച്
    അവൻ ആ കൊലപാതകന്മാരുടെ മക്കളെ കൊല്ലാതിരുന്നു.
  urd-GVR: Lekin un ke beṭoṅ ko us ne zindā rahne diyā aur yoṅ Mūswī sharīat ke tābe
    rahā jis meṅ Rab farmātā hai, “Wālidain ko un ke bachchoṅ ke jarāym ke sabab se
    sazā-e-maut na dī jāe, na bachchoṅ ko un ke wālidain ke jarāym ke sabab se. Agar
    kisī ko sazā-e-maut denī ho to us gunāh ke sabab se jo us ne ḳhud kiyā hai.”
  suz-BL: तन्‍न मेकोमी मोसा आ अरेशो किताबम ब्रेक्‍शो खोदेंशो पा “तमी तौ आन पाप आ पर्बम
    आन आम आफ आस कली मसतीन। मिनु आम आफ आस पाप आ पर्बम यो आन तमी तौ आन कली मसतीन। सुम
    पाप पाइनीमी मेको ला साइक्‍चा पुंइसमल” देंशो, मेकोमी परमप्रभु यावे आ लोव़ टिशा,
    नेल्‍ल आंम आन पशो पापम ला साइक्‍चा पुंइसीनीम। ब्‍यवस्‍था २४:१६
  ita-1927: 'ma non fece morire i figliuoli degli uccisori, secondo ch’è scritto nel
    libro della legge di Mosè, dove l’Eterno ha dato questo comandamento: “I padri
    non saranno messi a morte a cagione dei figliuoli, né i figliuoli saranno messi
    a morte a cagione dei padri; ma ciascuno sarà messo a morte a cagione del proprio
    peccato”.'
  ckb-ckb: 'بەڵام کوڕی بکوژەکانی نەکوشت، بەگوێرەی ئەوەی لە پەڕتووکی تەوراتی موسادا
    نووسراوە، کە یەزدان فەرمانی داوە و فەرموویەتی: «باوک لە جیاتی کوڕ ناکوژرێت و کوڕ
    لە جیاتی باوک ناکوژرێت، هەر یەکێک لەسەر گوناهی خۆی دەکوژرێت.»'
  eng-BBE: But he did not put their children to death; for the orders of the Lord
    recorded in the book of the law of Moses say, The fathers are not to be put to
    death for the children, or the children for their fathers; but a man is to be
    put to death for the sin which he himself has done.
  kan-OKCV: ಆದರೆ, “ಮಕ್ಕಳು ಮಾಡಿದ ಪಾಪಕ್ಕೆ ತಂದೆಗಾಗಲಿ, ತಂದೆಯ ಪಾಪಕ್ಕಾಗಿ ಮಕ್ಕಳಿಗಾಗಲಿ ಮರಣಶಿಕ್ಷೆಯಾಗಬಾರದು.
    ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಪಾಪದ ನಿಮಿತ್ತವೇ ಮರಣಶಿಕ್ಷೆಯನ್ನು ಹೊಂದಬೇಕು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ
    ಮೋಶೆಯ ನಿಯಮ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ, ಅವನು ಕೊಲೆಗಾರರ ಮಕ್ಕಳನ್ನು ಕೊಂದುಹಾಕಲಿಲ್ಲ.
  tam-2017: ஆனாலும் பிள்ளைகளினாலே தகப்பன்களும், தகப்பன்களினாலே பிள்ளைகளும் கொலை செய்யப்படாமலும்,
    அவனவன் செய்த பாவத்தினாலே அவனவன் கொலை செய்யப்படவேண்டும் என்று மோசேயின் நியாயப்பிரமாண
    புத்தகத்தில் எழுதப்பட்டிருக்கிறபடி, யெகோவா கட்டளையிட்ட பிரகாரம் கொலைசெய்தவர்களின்
    பிள்ளைகளை அவன் கொல்லவில்லை.
  spa-RV-1909: 'Mas no mató á los hijos de los que le mataron, conforme á lo que está
    escrito en el libro de la ley de Moisés, donde Jehová mandó, diciendo: No matarán
    á los padres por los hijos, ni á los hijos por los padres: mas cada uno morirá
    por su pecado.'
  ron-BTF: 'Dar pe copiii ucigașilor nu i-a ucis; conform cu ce este scris în cartea
    legii lui Moise, în care DOMNUL a poruncit, spunând: Părinții să nu fie dați la
    moarte pentru copii, nici copiii să nu fie dați la moarte pentru părinți; ci fiecare
    om să fie dat la moarte pentru propriul său păcat.'
  eng-WEBP: but the children of the murderers he didn’t put to death, according to
    that which is written in the book of the law of Moses, as the LORD commanded,
    saying, “The fathers shall not be put to death for the children, nor the children
    be put to death for the fathers; but every man shall die for his own sin.”
  eng-FBV: But he did not execute the murderers' children, following the Lord's command
    in the law of Moses that “Fathers must not be put to death for their children's
    sins, and children must not be put to death for their father's sins. Everyone
    is to die for their own sin.”
  nld-1939: 'Maar de kinderen van de moordenaars doodde hij niet, volgens het voorschrift
    in het wetboek van Moses, waarin Jahweh geboden heeft: Vaders mogen niet gedood
    worden om de schuld van hun kinderen, en kinderen niet om die van hun vaders;
    maar iedereen zal voor zijn eigen zonde worden gedood.'
  nch-BL: 'Pero amo quinmicti ininconehua nopa temictiani pampa quinejqui quineltocas
    cati ijcuilijtoc ipan nopa amatajcuiloli ten Moisés campa TOTECO quiijto: “Amo
    xiquinmictica tetatme por inintajtacolhua ininconehua, yon amo xiquinmictica coneme
    por cati quichijtoque inintatahua. Cati monequi miquis, ma miqui por san ten ya
    itajtacol.”'
  vie-1934: 'Nhưng người không xử tử con cái của kẻ sát nhân ấy, y theo lời đã chép
    trong sách luật pháp của Môi-se; trong đó Đức Giê-hô-va có phán rằng: Người ta
    sẽ không giết cha thế cho con, cũng sẽ chẳng giết con thế cho cha; mỗi người sẽ
    chết vì tội lỗi riêng mình.'
  hin-CV: मगर उसने इन हत्यारे सेवकों की संतान का वध नहीं किया; ठीक जैसे याहवेह की
    आज्ञा के अनुसार मोशेह द्वारा दी गई व्यवस्था में दिया है, “पुत्र के पाप का दंड
    उसके पिता को न मिले और न पिता के कारण पुत्र मार डाला जाए, जिसने पाप किया हो वही
    उस पाप के कारण मार डाला जाए.”
  spa-BES: 'Pero él no mató a sus hijos; porque las órdenes del Señor registradas
    en el libro de la ley de Moisés dicen: Los padres no deben ser condenados a muerte
    por los hijos, o los hijos por sus padres; pero un hombre debe ser muerto por
    el pecado que él mismo ha hecho.'
  tdx-tdx: 'fe tsy vinono’e o ana’ i mpamono reio ty amy sinokitse amy boke Hà’ i
    Mosey, ie nandilia’ Iehovày ty hoe: Tsy ho vonoeñe ty amo ana’eo o roaeo, naho
    tsy ho vonoeñe ty aman-droae’e o anakeo; fa sindre i hakeo’ey ty hamonoañe ondaty.'
  tha-KJV: แต่​พระองค์​มิได้​ทรงประหารชีวิตลูกหลานของเหล่าฆาตกรนั้น ตามซึ่งได้บันทึกไว้ในหนังสือพระราชบัญญั​ติ​ของโมเสส
    ที่​พระเยโฮวาห์ทรงบัญชาว่า “อย่าให้​บิ​ดาต้องรับโทษถึงตายแทนบุตรของตน หรือให้​บุ​ตรต้องรับโทษถึงตายแทนบิดาของตน
    ให้​ทุ​กคนรับโทษถึงตายเนื่องด้วยบาปของคนนั้นเอง”
  por-BR-2018: 'Mas não matou aos filhos dos que lhe mataram, conforme o que está
    escrito no livro da lei de Moisés, de onde o SENHOR mandou, dizendo: Não matarão
    aos pais pelos filhos, nem aos filhos pelos pais: mas cada um morrerá por seu
    pecado.'
  deu-ELO: 'Aber die Söhne der Totschläger tötete er nicht, wie geschrieben steht
    im Buche des Gesetzes Moses, wo Jehova geboten und gesagt hat: Nicht sollen Väter
    getötet werden um der Kinder willen, und Kinder sollen nicht getötet werden um
    der Väter willen, sondern sie sollen ein jeder für seine Sünde getötet werden.
    -'
  eng-WYC-2018: but he killed not the sons of them that had slain the king /that had
