    bolmaydu, bǝlki ⱨǝrbiri ɵz gunaⱨi üqün ɵlümgǝ mǝⱨkum ⱪilinsun» dǝp pütülgǝn ǝmri
    boyiqǝ, u ɵltürgüqilǝrning balilirini ɵlümgǝ mǝⱨkum ⱪilmidi.'
  beo-beo: Be e da ilia mano hame medole lelegei. E da Hina Gode Ea hamoma:ne sia:i,
