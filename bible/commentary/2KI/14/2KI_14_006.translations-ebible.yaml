  kan-2017: ಮೋಶೆಯ ಧರ್ಮನಿಯಮಗ್ರಂಥದಲ್ಲಿರುವ ಯೆಹೋವನ ಅಪ್ಪಣೆಯಂತೆ, “ಮಕ್ಕಳ ಪಾಪದ ದೆಸೆಯಿಂದ ತಂದೆಗೂ,
