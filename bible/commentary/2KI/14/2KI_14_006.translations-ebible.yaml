  spa-PDDPT: 'Pero no mató a los hijos de los asesinos, según lo escrito en el Rollo
    de la Ley de Moisés, donde Yavé mandó: No morirán los padres por los hijos, ni
    los hijos morirán por los padres, sino que cada cual morirá por su pecado.'
  gun-gun: 'Ha''e rã ijukaare ra''y kuery ma ndojuka ukai, Moisés kuaxia re omboparaague
    rami vy, mba''eta Senhor ojapo uka vy aipoe''i: “Tuu kuery ma ndojukaai ''rã ta''y
    kuery ojapo vaiague re, ta''y kuery voi ndojukaai ''rã tuu kuery ojapo vaiague
    re. Peteĩ-teĩ ojukaa ''rã ha''e ae ojejavyague re”, he''iague rami.'
  ilo-ULB: Ngem saanna a pinapatay dagiti annak dagiti mammapatay; ngem ketdi, inaramidna
    ti maiyannurot iti naisurat iti linteg, iti Libro ni Moises, a kas iti imbilin
    ni Yahweh, a kunana, “Saan a rumbeng a mapapatay dagiti amada gapu kadagiti annakda,
    kasta met a saan a rumbeng a mapapatay dagiti annak gapu kadagiti nagannakda.
    Ngem ketdi, mapapatay ti tunggal maysa a tao gapu iti bukodna a basol.”
  kpg-kpg: 'Gei mee digi daaligi nia dama meemaa, e daudali nia helekai o Dimaadua
    ala i lodo Nnaganoho Moses: “Nia maadua la hagalee daaligi gii mmade i nia hala
    ne hai go nadau dama, nia dama hogi la hagalee daaligi gii mmade i nia hala ne hai
    go nadau maadua; tangada le e daaligi gii made la anga hua gi di hala ne hai koia
    dono huaidina.”'
  uig-ARA: 'لېكىن مۇساغا چۈشۈرۈلگەن قانۇن كىتابىدا پەرۋەردىگارنىڭ: «ئاتىلارنى ئوغۇللىرى
    ئۈچۈن ئۆلۈمگە مەھكۇم قىلىشقا بولمايدۇ يا ئوغۇللىرىنى ئاتىلىرى ئۈچۈن ئۆلۈمگە مەھكۇم
    قىلىشقا بولمايدۇ، بەلكى ھەربىرى ئۆز گۇناھى ئۈچۈن ئۆلۈمگە مەھكۇم قىلىنسۇن» دەپ
    پۈتۈلگەن ئەمرى بويىچە، ئۇ ئۆلتۈرگۈچىلەرنىڭ بالىلىرىنى ئۆلۈمگە مەھكۇم قىلمىدى.'
  sus-sus: Kɔnɔ a mu nee xa die tan faxa, alɔ Alatala a yamarixi ki naxɛ Tawureta
    Munsa kitaabui kui a falafe ra, «A mu lanma babɛ xa faxa a xa di xa yunubi xa
    fe ra. Di fan mu lanma a xa faxa a baba xa yunubi xa fe ra. Kankan lan a xa faxa
    a yɛtɛ kan xa yunubi nan xa fe ra.»
  pon-2006: 'E sohte kemehla neirail seri kan, ahpw e idawehn dahme KAUN-O ketin mahsanih
    nan Kosonned en Moses: “Sahm oh ihn akan sohte pahn kamakamkihla dipen neirail
    seri kan, oh seri sohte pahn kamakamkihla dipen samarail oh inarail kan; aramas
    emen pahn kamakamkihla pein dipe.”'
  ksd-ksd: 'pa i ga doko ra umana natu i nam ra ura tena vardodoko, da di ga tumu
    ia ta ra buk na varkurai kai Moses, da ra Luluai i ga vartuluai ba i ga biti:
    Koko da doko ra tarai ure ra umana natu i diat, ma koko da doko ra umana bul ure
    ra umana tama i diat; tikatikai na virua ure kana kaina mangamangana iat.'
  tur-YTC: 'Ama öldürenlerin çocuklarını, Moşe''nin Yasa Kitabı''nda yazılı olduğu
    gibi öldürmedi. Yahve şöyle buyurup demişti: “Babalar çocukları için, çocuklar
    da babaları için öldürülmeyecek; Ama herkes kendi günahı için ölecektir.”'
  grc-BRENT: Καὶ τοὺς υἱοὺς τῶν παταξάντων οὐκ ἐθανάτωσε, καθὼς γέγραπται ἐν βιβλίῳ
    νόμων Μωυσῆ, ὡς ἐνετείλατο Κύριος, λέγων, οὐκ ἀποθανοῦνται πατέρες ὑπὲρ υἱῶν,
    καὶ υἱοὶ οὐκ ἀποθανοῦνται ὑπὲρ πατέρων, ὅτι ἀλλʼ ἢ ἕκαστος ἐν ταῖς ἁμαρτίαις αὐτοῦ
    ἀποθανεῖται.
  ind-AYT: Namun, dia tidak menghukum mati anak-anak pembunuh itu seperti yang tertulis
    dalam kitab Taurat Musa sebagaimana yang diperintahkan oleh TUHAN, yang berbunyi,
    “Ayah tidak boleh dihukum mati karena anaknya, dan anak tidak boleh dihukum mati
    karena ayahnya. Namun, setiap orang harus dihukum mati karena dosanya sendiri.”
  nya-nya: Komatu iye sanaphe ana a anthu amene anapha abambo ake potsatira zomwe
    zinalembedwa mʼbuku la Malamulo a Mose. Mʼmenemo Yehova analamula kuti, “Makolo
    asaphedwe chifukwa cha ana awo, ndipo ana asaphedwe chifukwa cha makolo awo, koma
    aliyense ayenera kufa chifukwa cha zolakwa zake.”
  hrv-hrv: 'Ali nije pogubio sinova onih ubojica, prema onome što je napisano u knjizi
    Zakona Mojsijeva, gdje Jahve zapovijeda: “Neka se očevi ne pogubljuju za sinove
    ni sinovi za očeve, nego svatko neka gine za svoj grijeh.”'
  mps-mps: Tiali goli, agai te gavman ofisa bidigo wai dabe da me elebe. Menio, tama
    agai te bidimainu sulama tagalali. Agai Genuai Bidigo bomai po te Mosesgo te polobadu
    Israel we bidibolo mawai, te bomai po elalubo bukude sulama, wali pali. Te Genuai
    Bidigo po e tama tiwai, “Tialima, bidi me deligo waigo kolesaga geda mugi sobaso
    da, teda dagego te wei begelama, te aga ida aya ela mugio. Tama tialima, aga ida
    ayago kolesaga geda muai baso da, teda dagego te ida aya naga dagego ela muao.
    Dagego te kolesaga wei ponoyu, te augwaligo wai puluba ela mugio. Bidigo kolesaga
    dwai ebaso da, te aga deli naga ela muao,” te asęani po te Amasiago wali peyu
    yali.
  tpi-tpi: Tasol em i no kilim ol pikinini bilong ol dispela ofisa. Nogat. Em i larim
    ol i stap. Em i bihainim tok bilong Bikpela i stap long dispela buk i gat ol lo
    bipo Moses i bin givim long ol Israel. Dispela tok bilong Bikpela i olsem, “Sapos
    pikinini bilong wanpela man i mekim rong, orait yupela i no ken bekim na kilim
    i dai papamama bilong en. Olsem tasol, sapos papamama i mekim rong, orait yupela
    i no ken bekim na kilim i dai ol pikinini bilong ol. Man i mekim rong, em tasol
    yupela i mas kilim i dai.”
  dan-1931: 'men Mordernes Børn lod han ikke ihjelslå, i Henhold til hvad der står
    skrevet i Moses'' Lovbog, hvor HERREN byder: “Fædre skal ikke lide Døden for Børns
    Skyld, og Børn skal ikke lide Døden for Fædres Skyld. Men enhver skal lide Døden
    for sin egen Synd.”'
  vie-OVCB: 'Nhưng vua không giết con của những người ấy, đúng theo lệnh của Chúa
    Hằng Hữu được chép trong Sách Luật Môi-se: “Cha sẽ không bị xử tử vì tội của con,
    và con cũng không bị xử tử vì tội của cha mẹ, nhưng mỗi người chỉ bị xử tử vì
    tội của mình.”'
  guj-2017: પણ મૂસાના નિયમશાસ્ત્રમાં લખ્યા પ્રમાણે, મારી નાખનારાઓના દીકરાઓને તેણે
    મારી નાખ્યા નહિ. યહોવાહે આજ્ઞા કરી હતી, “સંતાનોને લીધે પિતાઓ માર્યાં જાય નહિ,
    તેમ જ પિતાઓને લીધે સંતાનો માર્યાં જાય નહિ. પણ દરેક વ્યક્તિ પોતાના પાપને લીધે જ
    માર્યો જાય.
  pon-2006A: 'E sohte kemehla neirail seri kan, ahpw e idawehn dahme KAUN-O ketin
    mahsanih nan Kosonned en Moses: “Sahm oh ihn akan sohte pahn kamakamkihla dipen
    neirail seri kan, oh seri sohte pahn kamakamkihla dipen samarail oh inarail kan;
    aramas emen pahn kamakamkihla pein dipe.”'
  por-BRBSL: 'mas os filhos dos assassinos que ele não matou, de acordo com o que
    está escrito no livro da lei de Moisés, como mandou Javé, dizendo: “Os pais não
    serão mortos pelos filhos, nem os filhos serão mortos pelos pais; mas cada homem
    morrerá por seu próprio pecado”.'
  cth-cth: Hatei Mosi cauk dawkvah, canaw kecu dawk na pa naw na thet ama hoeh. Napanaw
    kecu dawk canaw thet mahoeh. Tami pueng ma yon kecu dawk due han telah BAWIPA
    ni kâ a poe e patetlah ayâ ka thet e canaw teh thet hoeh.
  twi-twi: 'Nanso wɔn a wokunkum wɔn no mma de, wankum wɔn, sɛnea wɔakyerɛw wɔ Mose
    Mmara Nhoma no mu no, ne sɛnea Awurade ahyɛ no sɛ: Wonnkunkum agyanom, wɔn mma
    bɔne nti; na wonnkunkum mma, agyanom bɔne nti. Ɛsɛ sɛ wɔn mu biara wu wɔ ne bɔne
    ho.'
  hlt-hlt: Tedae Moses kah olkhueng cabu dongah a daek vanbangla hlang aka ngawn kah
    a ca rhoek te tah duek sak pawh. Te te BOEIPA loh a uen tih, “A ca kongah a napa
    duek boel saeh lamtah a napa kongah khaw a ca duek boel saeh. Hlang he amah tholhnah
    kongah tah duek rhoe duek saeh,” a ti nah.
  tbz-SIM: 'Ò mɛ nyí nkùɔ bɛ̀ɛ̀ do kùɔ o cicɛ bɛ bí, kɛ́ndònnɛ̀ tì wɑ̃̀rimɛ̀ ti Yiɛ̀
    nKuyie nkuɔ́ pɑ́tíri Mɔyiisi wɑ̃̀ri dì miɛkɛ. Kuyie ndo bɛ́immu di miɛkɛ kɛ dɔ̀:
    Bɛ̀ bɑ́ɑ́ kuɔ dɛbirɛ cicɛ dɛbirɛ yɛi nkpɛ́í, bɛ̀ mɛ mbɑ́ɑ́ kuɔ dɛbirɛ dɛ cicɛ
    yɛi nkpɛ́í. Bɑ́ wè ò dò nkɛ́kú o yɛi nkpɛ́í nkɛ.'
  msy-2020: Ezɨ a ingangarir gumazir kamningɨn boribav soghezɨ, me ariaghirezir puvatɨ.
    A me ataghizɨ, me iti. An Akɨnafarimɨn itir Moses Osirizir Araziba itir akabar
    gɨn zui. Akɨnafarir kamɨn aven Ikiavɨra Itir God Akar Gavgavim e ganɨga ghaze,
    “Gumazitamɨn borim arazir kuratam damightɨ, ia an arazir kuram ikarvaghsɨ, an
    amebam ko afeziam mɨsueghtɨ, aning aremeghan kogham. Eghtɨ kamaghɨra, amebam ko
    afeziam arazir kuratam damightɨ, ia aningɨn arazir kuram ikarvaghsɨ, aningɨn boribav
    sueghtɨ, me aremeghan kogham. Gumazim arazir kuram damightɨ, ia anarɨra mɨsueghtɨ,
    an aremegh.”
  dop-dop: 'Amɑ ɩ yelɑ kʋlɑɑ piyɑ, ɩsɩɩ Tɑcɑɑ yepu nɑ pɑ́ ŋmɑɑ Moisi kiiu tɑɑ tɔ sɩ:
    Pɑ kɑɑ kʋ pǝyɑɣɑ kɛ kɑ cɑɑ ɩsɑɣɑtʋ tɔɔ.'
  azb-azb: 'Ancaq Musanın Qanun kitabında yazıldığı kimi qatillərin oğullarını öldürmədi,
    çünki Rəbb əmr edib demişdi: «Oğula görə ata, ataya görə oğul öldürülməsin, hər
    kəs öz günahına görə ölməlidir».'
  eng-DBY: But the children of those that smote [him] he did not put to death; according
    to that which is written in the book of the law of Moses, wherein Jehovah commanded
    saying, The fathers shall not be put to death for the children, neither shall
    the children be put to death for the fathers; but every man shall be put to death
    for his own sin.
  hin-2017: 'परन्तु उन खूनियों के बच्चों को उसने न मार डाला, क्योंकि यहोवा की यह आज्ञा
    मूसा की व्यवस्था की पुस्तक में लिखी है: “पुत्र के कारण पिता न मार डाला जाए, और
    पिता के कारण पुत्र न मार डाला जाए; जिसने पाप किया हो, वही उस पाप के कारण मार डाला
    जाए।”'
  wol-KYG: 'Waaye doomi bóomkat ya, bóomu leen, ngir dëppook la ñu bind ci téereb
    yoonu Musaa, te Aji Sax ji santaane ko, ne: «Deesul rey baay ndax doom te deesul
    rey doom ndax baay. Nit ku nekk, bàkkaaru boppam lees koy reye.»'
  eng-YLT: and the sons of those smiting [him] he hath not put to death, as it is
    written in the book of the law of Moses that Jehovah commanded, saying, 'Fathers
    are not put to death for sons, and sons are not put to death for fathers, but
    each for his own sin is put to death.'
  eng-WYC-2017: but he killed not the sons of them that had slain the king or his
    father, by that that is written in the book of the law of Moses, as the Lord commanded
    to Moses, and said, [The] Fathers shall not die for the sons, neither the sons
    for the fathers, but each man shall die in his own sin.
  eng-WMBB: but the children of the murderers he didn’t put to death, according to
    that which is written in the scroll of the Torah of Moses, as the LORD commanded,
    saying, “The fathers shall not be put to death for the children, nor the children
    be put to death for the fathers; but every man shall die for his own sin.”
  urd-GVH: लेकिन उनके बेटों को उसने ज़िंदा रहने दिया और यों मूसवी शरीअत के ताबे रहा
    जिसमें रब फ़रमाता है, “वालिदैन को उनके बच्चों के जरायम के सबब से सज़ाए-मौत न दी
    जाए, न बच्चों को उनके वालिदैन के जरायम के सबब से। अगर किसी को सज़ाए-मौत देनी हो
    तो उस गुनाह के सबब से जो उसने ख़ुद किया है।”
  rug-rug: ba lopu va matei sa sari na tudia. Lulia mo sa gua sapu zama nia e Zihova
    koasa Tinarae te Mosese, “Sari na tiatamadia rina koburu si lopu kaqu tava mate
    koari na sinea tadi na tudia meke sari na tudia ba lopu kaqu tava mate koari na
    sinea tadi na tiatamadia. Ba hopeke tie si kaqu tava mate koari nana sinea sapu
    tavete sotia sa telena.”
  gaz-gaz: Taʼus inni akka waan Kitaaba Seera Musee keessatti barreeffame kan Waaqayyo,
    “Abbootiin sababii ijoollee isaaniitiif ajjeefamuu hin qaban yookaan ijoolleen
    sababii abbootii isaaniitiif ajjeefamuu hin qaban; tokkoon tokkoon namaa sababii
    cubbuu ofii isaatiif duʼa” jedhee ajaje sanaatti ilmaan warra nama ajjeesan sanaa
    hin fixne.
  fra-LSG: 'Mais il ne fit pas mourir les fils des meurtriers, selon ce qui est écrit
    dans le livre de la loi de Moïse, où l’Éternel donne ce commandement: On ne fera
    point mourir les pères pour les enfants, et l’on ne fera point mourir les enfants
    pour les pères; mais on fera mourir chacun pour son péché.'
  yal-yal: Koni, a mi faxa tiine diine faxa, lan Musaa sariya kɛdina falan ma, Alatala
    yamarini ito fi dɛnaxan yi, a naxa, “Fafane mi faxama diine funfuni, diine fan
    mi faxama fafane funfuni, koni birin faxama a yɛtɛ yulubin nan ma fe ra.”
  haw-1868: 'Aka, aole ia i pepehi aku i na keiki a ka poe pepehi kanaka: e like me
    ka palapala ma ka buke o ke kanawai o Mose, ka mea a Iehova i kauoha ai, i mai
    la, Aole e pepehiia na makua no na keiki, aole hoi e pepehiia na keiki no na makua;
    aka, e pepehiia kela kanaka keia kanaka no kona hewa iho.'
  arb-NAV: 'وَلَكِنَّهُ لَمْ يَقْتَصَّ مِنْ أَبْنَائِهِمْ عَمَلاً بِمَا هُوَ وَارِدٌ
    فِي كِتَابِ شَرِيعَةِ مُوسَى، حَيْثُ أَمَرَ الرَّبُّ قَائِلاً: «لا يُقْتَلُ الآبَاءُ
    بِذَنْبِ الْبَنِينَ وَلا يُقْتَلُ الْبَنُونَ بِذَنْبِ الآبَاءِ، إِنَّمَا يُقْتَلُ
    كُلُّ إِنْسَانٍ بِمَا جَنَتْ يَدَاهُ».'
  ewe-ewe: Ke mewu hlɔ̃dolawo ƒe viwo o, abe ale si Yehowa de se gblɔ woŋlɔ ɖe Mose
    ƒe Segbalẽa me ene bena, “Womawu fofowo ɖe viwo ƒe nu vɔ̃wo ta o, eye nenema ke
    womawu viwo ɖe fofowo ƒe nu vɔ̃wo ta o. Woawu ame sia ame ɖe eya ŋutɔ ko ƒe nu
    vɔ̃ ta.”
  eng-LEE: 'But the children of the murderers he put not to death: as it is written
    in the book of the law of Moses, that the Lord commanded, saying, The fathers
    shall not be put to death for the children, nor shall the children be put to death
    for the fathers; but every man shall be put to death for his own sin.'
  asm-FB: কিন্তু ঘাতকসকলৰ পুত্রসকলক হ’লে তেওঁ বধ কৰা নাছিল; মোচিৰ বিধান পুস্তকত যি
    লিখা আছিল, তেওঁ সেই দৰেই তেওঁলোকক বধ নকৰিলে। সেই পুস্তকত যিহোৱাই এইদৰে কৈছে, “সন্তানৰ
    কাৰণে পিতৃক অথবা পিতৃ-মাতৃৰ কাৰণে সন্তানক মৃত্যুদণ্ডৰে দণ্ডিত কৰা উচিত নহ’ব। কিন্তু
    প্ৰতিজনে তেওঁৰ নিজ নিজ পাপৰ কাৰণে মৰিব লাগিব।”
  sus-A: كْنْ عَ مُ نٍيٍ شَ دِيٍ تَن قَشَ، عَلْ عَلَتَلَ عَ يَمَرِشِ كِ نَشّ تَوُرٍتَ
    مُنسَ كِتَابُي كُي عَ قَلَقٍ رَ، «عَ مُ لَنمَ بَبّ شَ قَشَ عَ شَ دِ شَ يُنُبِ
    شَ قٍ رَ. دِ قَن مُ لَنمَ عَ شَ قَشَ عَ بَبَ شَ يُنُبِ شَ قٍ رَ. كَنكَن لَن عَ
    شَ قَشَ عَ يّتّ كَن شَ يُنُبِ نَن شَ قٍ رَ.»
  fra-SBL: 'mais il ne fit pas mourir les enfants des meurtriers, selon ce qui est
    écrit dans le livre de la loi de Moïse, comme Yahvé l''a ordonné, en disant :
    « Les pères ne seront pas mis à mort pour les enfants, ni les enfants pour les
    pères ; mais chacun mourra pour son propre péché. »'
  hbo-hbo: וְאֶת־בְּנֵ֥י הַמַּכִּ֖ים לֹ֣א הֵמִ֑ית כַּכָּת֣וּב בְּסֵ֣פֶר תֹּֽורַת־מֹ֠שֶׁה
    אֲשֶׁר־צִוָּ֨ה יְהוָ֜ה לֵאמֹ֗ר לֹא־יוּמְת֨וּ אָבֹ֤ות עַל־בָּנִים֙ וּבָנִים֙ לֹא־יוּמְת֣וּ
    עַל־אָבֹ֔ות כִּ֛י אִם־אִ֥ישׁ בְּחֶטְאֹ֖ו *יָמוּת (יוּמָֽת)׃
  piu-2006: '@see-verse:2KI.014.005'
  kik-kik: 'No rĩrĩ, ndaigana kũũraga ariũ a oragani acio, kũringana na ũrĩa kwandĩkĩtwo
    Ibuku-inĩ rĩa Watho wa Musa harĩa Jehova aathanĩte atĩrĩ: “Maithe ma ciana matikooragwo
    nĩ ũndũ wa ciana, o na kana ciana ciũragwo nĩ ũndũ wa maithe mao; o mũndũ arĩkuaga
    nĩ ũndũ wa mehia make mwene.”'
  fra-NCL: 'Mais il ne fit pas mourir les fils des meurtriers, selon ce qui est écrit
    dans le livre de la loi de Moïse, où Yahweh donne ce commandement : « Les pères
    ne seront pas mis à mort pour les enfants, et les enfants ne seront pas mis à
    mort pour les pères ; mais on fera mourir chacun pour son péché. »'
  cek-AK: Toe Angraeng mah lokpaek ih Mosi Cabu thungah, A caanawk pongah ampanawk
    to hum han om ai, ampanawk pongah a caanawk to hum han om ai; kami boih angmah
    ih zaehaih pongah ni duek han oh, tiah tarik ih oh pongah, a caanawk loe hum pae
    ai.
  cuk-cuk: 'Degi-inigwele, e-bab-oburgwismalad-e-mimmigandi ogilossulid. Ar ade, Bab-Jehová
    Moisés-Igar-Maidgi weyob igar-uksad: “Babgan e-mimmigan-ular burgosulid. E-mimmiganmoga
    e-babgan-ular burgosurmogad. Ar na e-isgusadba na dukin-dukin burgwemaloed.”'
  uig-CYR: 'Лекин Мусаға чүшүрүлгән қанун китавида Пәрвәрдигарниң: «Атиларни оғуллири
    үчүн өлүмгә мәһкүм қилишқа болмайду я оғуллирини атилири үчүн өлүмгә мәһкүм қилишқа
    болмайду, бәлки һәр бири өз гунайи үчүн өлүмгә мәһкүм қилинсун» дәп пүтүлгән әмри
    бойичә, у өлтүргүчиләрниң балилирини өлүмгә мәһкүм қилмиди.'
  tel-2017: అయితే “కొడుకులు చేసిన నేరాన్నిబట్టి తండ్రులకు మరణశిక్ష విధించకూడదు, తండ్రుల
    నేరాన్నిబట్టి కొడుకులకు మరణశిక్ష విధించకూడదు. ఎవరి పాపాని బట్టి వారే మరణ శిక్ష
    పొందాలి” అని మోషేకు యెహోవా రాసి ఇచ్చిన ధర్మశాస్త్రంలో ఉన్న ఆజ్ఞను బట్టి ఆ హంతకుల
    పిల్లలను అతడు హతం చేయలేదు.
  hat-BSA: 'Men fis a sila ki te mouri yo, li pa t mete yo a lanmò, an akò avèk sa
    ki ekri nan liv Lalwa Moïse la, jan SENYÈ a te kòmande a lè l te di: “Papa yo
    p ap mete a lanmò pou fis yo, ni fis yo p ap mete a lanmò pou papa yo, men chak
    moun va mete a lanmò pou pwòp peche pa l.”'
  kos-kos: 'Tusruktu el tiana onela tulik natulos, a el fahsr tukun ma LEUM GOD El
    sapkin in Ma Sap lal Moses su fahk: “Papa ac nina ac fah tia anwuki ke ma koluk
    lun tulik natulos, ac tulik ac fah tia anwuki ke ma koluk lun papa ku nina. Mwet
    se ac fah anwuki ke ma koluk ma el sifacna orala.”'
  hbo-WLC: וְאֶת־בְּנֵ֥י הַמַּכִּ֖ים לֹ֣א הֵמִ֑ית כַּכָּת֣וּב בְּסֵ֣פֶר תּֽוֹרַת־מֹ֠שֶׁה
    אֲשֶׁר־צִוָּ֨ה יְהוָ֜ה לֵאמֹ֗ר לֹא־יוּמְת֨וּ אָב֤וֹת עַל־בָּנִים֙ וּבָנִים֙ לֹא־יוּמְת֣וּ
    עַל־אָב֔וֹת כִּ֛י אִם־אִ֥ישׁ בְּחֶטְא֖וֹ ימות׃
  ibo-ibo: 'Ma o meghị ka ụmụ ndị ogbu mmadụ ahụ nwụọ, nʼusoro ihe e dere nʼakwụkwọ
    iwu Mosis, ebe Onyenwe anyị nyere iwu sị: “Agaghị eme ka ndị mụrụ ụmụ nwụọ nʼihi
    ihe ụmụ ha metara, maọbụ mee ka ụmụ nwụọ nʼihi ihe ndị mụrụ ha metara, onye ọbụla
    ga-anwụ nʼihi mmehie nke aka ya.”'
  ory-ory: “ମାତ୍ର ସନ୍ତାନମାନଙ୍କ ପାଇଁ ପିତୃଗଣର ପ୍ରାଣଦଣ୍ଡ ହେବ ନାହିଁ; କିଅବା ପିତୃଗଣ ପାଇଁ
    ସନ୍ତାନମାନଙ୍କର ପ୍ରାଣଦଣ୍ଡ ହେବ ନାହିଁ;” କିନ୍ତୁ ପ୍ରତ୍ୟେକ ଲୋକ ନିଜ ପାପ ଲାଗି ମୃତ୍ୟୁୁଭୋଗ
    କରିବ, ମୋଶାଙ୍କର ବ୍ୟବସ୍ଥା-ପୁସ୍ତକରେ ଲିଖିତ ସଦାପ୍ରଭୁଙ୍କର ଏହି ଆଜ୍ଞା ପ୍ରମାଣେ ସେ ସେହି
    ହତ୍ୟାକାରୀମାନଙ୍କ ସନ୍ତାନଗଣର ପ୍ରାଣଦଣ୍ଡ କଲେ ନାହିଁ।
  chk-chk: Nge esap niela nöür kewe, pwe a föri mine ewe Samol mi Lapalap a allük,
    usun a mak lon ewe puken allük än Moses, “Sam resap ninnila pokiten än nöür tipis,
    nge nau resap ninnila pokiten än semer tipis. Nge eman me eman epwe mäla pokiten
    püsin an tipis.”
  rop-rop: Bat im nomo bin kilim ola biginini blanga detlot boswan wekinmen, dumaji
    imbin teiknodis langa det lowa weya YAWEI bin gibit langa Mosis. Det lowa im tok,
    det mamiwan en dediwan kaan dai if dubala biginini bin dum nogudbala ting. En
    ola bigininimob kaan dai if olabat mami en dedi bin dum nogudbala ting. Oni det
    sambodi hu dumbat det nogudbala ting garra dai.
  ukr-1871: 'Дїтей же душогубцїв не повбивав, після того як написано в книзї закону
    Мойсейового, де заповів Господь, кажучи: Не мають бути карані смертю батьки за
    дїтей, і дїти не мають бути карані смертю за батьків, а кожен за свої переступи
    прийме смерть.'
  deu-1951: 'Aber die Söhne der Mörder tötete er nicht, wie denn im Gesetzbuch Moses
    geschrieben steht, wo der HERR geboten und gesagt hat: Die Väter sollen nicht
    um der Söhne willen sterben, und die Söhne sollen nicht um der Väter willen getötet
    werden; sondern ein jeder soll um seiner Sünde willen sterben.'
  eng-JPS: 'but the children of the murderers he put not to death; according to that
    which is written in the book of the law of Moses, as the LORD commanded saying:
    ''The fathers shall not be put to death for the children, nor the children be
    put to death for the fathers; but every man shall be put to death for his own
    sin.'''
  srp-1865: 'Ali sinova tijeh krvnika ne pobi, kao što piše u knjizi zakona Mojsijeva,
    gdje je zapovjedio Gospod govoreæi: ocevi da ne ginu za sinove niti sinovi za
    oceve, nego svaki za svoj grijeh neka gine.'
  lug-lug: Wabula teyatta batabani baabwe kubanga mu byawandiikibwa mu Kitabo eky’Amateeka
    ga Musa, Mukama yalagira nti, “Abazadde tebattibwenga ku lw’abaana, so n’abaana
    tebattibwenga ku lw’abazadde baabwe; buli muntu anaafanga olw’ebibi bye ye.”
  heb-heb: ואת בני המכים לא המית ככתוב בספר תורת משה אשר צוה יהוה לאמר לא יומתו אבות
    על בנים ובנים לא יומתו על אבות כי אם איש בחטאו ימות׃
  ben-IRV: কিন্তু মোশির ব্যবস্থার বইতে যা লেখা আছে সেইমত তিনি তাদের সন্তানদের হত্যা
    করলেন না। সেই ব্যবস্থার বইতে সদাপ্রভুর এই আদেশ লেখা ছিল, “সন্তানদের জন্য বাবাকে
    কিম্বা বাবার কারণে সন্তানদের হত্যা করা চলবে না, তবে প্রত্যেককেই তার নিজের নিজের
    পাপের জন্য মরতে হবে।”
  pan-pan: ਪਰ ਉਹ ਦੇ ਮਾਰਨ ਵਾਲਿਆਂ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਉਹ ਨੇ ਨਾ ਮਾਰਿਆ ਕਿਉਂ ਜੋ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ
    ਦੀ ਪੋਥੀ ਵਿੱਚ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਹੈ, ਅਜਿਹਾ ਲਿਖਿਆ ਹੈ ਕਿ ਪੁੱਤਰਾਂ ਦੇ ਬਦਲੇ
    ਪਿਤਾ ਨਾ ਮਾਰੇ ਜਾਣ ਅਤੇ ਨਾ ਪਿਤਾ ਦੇ ਬਦਲੇ ਪੁੱਤਰ ਮਾਰੇ ਜਾਣ ਪਰ ਹਰੇਕ ਮਨੁੱਖ ਆਪਣੇ ਹੀ ਪਾਪ
    ਦੇ ਕਾਰਨ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: သား အတွက် အဘ သည် အသေ မ ခံရ။ အဘ အတွက် သားသည် အသေမ ခံရ။ လူတိုင်း မိမိ အပြစ်
    ကြောင့် အသေ ခံရ၏ဟု မောရှေ ပညတ္တိ ကျမ်းစာ ၌ ရေးထား လျက်ရှိသောထာဝရဘုရား ၏ ပညတ်တော်
    ကို စောင့်ရှောက်၍ ခမည်းတော်ကိုသတ်သောသူတို့၏ သား များကိုမ သတ် ဘဲ နေ၏
  tbg-tbg: 'Amasiava vi vaiintika arukero viva kia vika vaintivara arukaraitiro, viva
    Mosiva qara ntuvato uvara iriharo, vika qaqi komanta vaura. Haaru Noravano Kotiva
    Mosira tiva amiro mintima tiro: Ne tavaivaro vira maaquvano qora okara autu kairera,
    kia vira qora arukaate. Vira voqaantemake vira qova qora okara autu kairera, kiama
    vira maaqu arukaate. Vaiintivano qora okara autina vaiintira nai viraqaima arukaate,
    ti tura. (Lo 24:16)'
  hmo-hmo: 'To unai taudia edia natudia danu be Amasia ia aladia lasi, badina be Mose
    ena Taravatu Buka ia matauraia. Mose ena Taravatu lalonai, Lohiabada ese oda ia
    gwauraia, ia gwau: “Tamana be do umui alaia lasi, edia natudia edia dika dainai,
    bona memero do umui alaia lasi edia tamadia edia dika dainai, to tau ta ta ena
    kara dika, ena kara dika, dainai do ia mase.”'
  urd-urd: 'लेकिन उसने उन क़ातिलों के बच्चों को जान से न मारा; क्यूँकि मूसा की शरी''अत
    की किताब में, जैसा ख़ुदावन्द ने फ़रमाया, लिखा है: “बेटों के बदले बाप न मारे जाएँ,
    और न बाप के बदले बेटे मारे जाएँ, बल्कि हर शख़्स अपने ही गुनाह की वजह से मरे।”'
  rus-SYN: 'Но детей убийц не умертвил, так как написано в книге закона Моисеева,
    в которой заповедал Господь, говоря: “не должны быть наказываемы смертью отцы
    за детей, и дети не должны быть наказываемы смертью за отцов, но каждый за свое
    преступление должен быть наказываем смертью”.'
  bqc-SIM: Lá a ku Mↄizi ikoyã láuwa, i gbɛ̃dɛnapiↄ nɛ́ↄ dɛdɛo. Lápi guu Dii mɛ̀
    wasu maeↄ dɛdɛ ń nɛ́ↄ duuna yã́io, mɛ́ wasu nɛ́ↄ dɛdɛ ń maeↄ duuna yã́io.
    Baade a ga azĩa duuna yã́iɛ.
  tcz-CHONGTHU: Ahijing vang'in, aman apa ana that ho chate ho khatcha anathat pon
    ahi, ajeh chu aman dan lekhabua Pakai thupeh chu anajuijin. “Achateu chonset jeh
    a anu apate tha-lou ding ahilouleh anu apateu chonset jeh a achateu thalouding,
    thidinga lomho chu ama chonset jih a bou thading,” ti ahi.
  mar-mar: 'परंतु त्या मारेकऱ्यांच्या मुलांना त्याने मारले नाही, त्याऐवजी त्याने मोशेच्या
    नियमशास्त्रात सांगितल्याप्रमाणे केले, परमेश्वराने जी आज्ञा केली की: “मुलांच्या
    गुन्ह्या करता आई-वडीलांना मृत्युदंड देता कामा नये. तसेच, आईवडीलांनी जे केले त्याबद्दल
    मुलांना मारले जाऊ नये. त्याऐवजी अपराधाचे शासन अपराध करणाऱ्यालाच व्हावे.”'
  qub-qub: 'Wañuchicojcunapa wamrancunatami ichanga mana wañuchiranchu. Moisés isquirbishan
    laychöpis chaynömi niycaran. Tayta Dios niran: «Taytancunaga manami wañongachu
    wamrancuna juchata rurashanpita. Wamrancunapis manami wañongachu taytancuna juchata
    rurashanpita. Mayganpis juchata ruraj cajmi wañuchisha canga.»'
  bqp-bqp: Lákũ à kú Musa doka takadan nà, adi gbɛ̃dɛrii pìnↄ nɛ́nↄ dɛdɛro. Takada
    pìi gũn Dikiri pì òsun denↄ dɛdɛ ń nɛ́nↄ durunna yãiro, akũsↄ̃ òsun nɛ́nↄ dɛdɛ
    ń denↄ durunna yãiro. Baadi ni ga a zĩda durunna yãimɛ.
  hat-hat: 'Men, li pa t'' manyen pitit ansasen sa yo, paske, dapre sa ki ekri nan
    liv lalwa Moyiz la, Seyè a te di: Papa pa gen dwa peye pou sa pitit li yo fè,
    ni pitit pa gen dwa peye pou sa papa yo fè. Chak moun va peye pou sa yo fè.'
  eng-BSB: 'Yet he did not put the sons of the murderers to death, but acted according
    to what is written in the Book of the Law of Moses, where the LORD commanded:
    “Fathers must not be put to death for their children, and children must not be
    put to death for their fathers; each is to die for his own sin.”'
  eng-WEBPB: but the children of the murderers he didn’t put to death, according to
    that which is written in the book of the law of Moses, as the LORD commanded,
    saying, “The fathers shall not be put to death for the children, nor the children
    be put to death for the fathers; but every man shall die for his own sin.”
  kbq-kbq: Hianagi anama zamahe fri'za vahe'mokizmi mofavre nagara zamahe ofri'naze.
    Na'ankure Ra Anumzamo'ma Mosese'ma asamigeno kasege avontafepima krente'neana,
    nefa'ma hu'nesia kumitera mofavre'a ahe ofrisigeno, mofavre'amo'ma hu'nesia kumitera
    nefana ahe ofrigahie. Hianagi magoke magokemo'ma agra'ama hu'nesia kumite zamahe
    fritere hugahaze hu'ne.
  nhe-BL: 'Pero ax quinmicti ininconehua nopa temictiani pampa quinejqui quineltocas
    tlen ijcuilijtoc ipan nopa amatlajcuiloli tlen Moisés campa TOTECO quiijto: “Amo
    xiquinmictica tetajme por inintlajtlacolhua ininconehua, niyon amo xiquinmictica
    coneme por tlen quichijtoque inintatahua. Tlen monequi miquis, ma miqui por san
    tlen ya itlajtlacol.”'
  bus-bus: Lán à kú Musa doka takadan nà, èe gbɛ̃dɛri pìnↄ nɛ́nↄ dɛdɛro. Takada pì
    guu Dii bè wàton denↄ dɛdɛ ń nɛ́nↄ durun yãnziro, bensↄ̃ wàton nɛ́nↄ dɛdɛ ń denↄ
    durun yãnziro. Baade é ga a zĩnda durun yãnzimɛ.
  gub-BL: Nuzuka kwaw wana'yr paw wà. Weruzar Tupàn Tuweharupi Wiko Ma'e ze'eg Moizez
    pe imur pyrer. Nezewe i'i a'e ze'eg. — Pezuka zo awa ta'yr hemiapo kwer ikatu
    'ym ma'e rehe nehe. Pezuka zo awa tu hemiapo kwer ikatu 'ym ma'e rehe nehe. Aze
    amo uzapo iaiw ma'e nehe, xo a'e zo pezuka putar hemiapo kwer hekuzaromo nehe,
    i'i a'e ze'eg.
  eng-DRA: 'But the children of the murderers he did not put to death, according to
    that which is written in the book of the law of Moses, wherein the Lord commanded,
    saying: The fathers shall not be put to death for the children, neither shall
    the children be put to death for the fathers: but every man shall die for his
    own sins.'
