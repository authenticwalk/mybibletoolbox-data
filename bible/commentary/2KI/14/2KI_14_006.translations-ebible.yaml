    nie poniosą śmierci za ojców, ale każdy poniesie śmierć za swój grzech.'
  urd-GVU: لیکن اُن کے بیٹوں کو اُس نے زندہ رہنے دیا اور یوں موسوی شریعت کے تابع رہا
