    ba, ko kuma ’ya’ya saboda laifin iyayensu ba, kowa zai mutu don zunubansa.”
  uig-LAT: 'Lékin Musagha chüshürülgen qanun kitabida Perwerdigarning: «Atilarni oghulliri
