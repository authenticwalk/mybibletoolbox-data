  mdy-ETH: ጋዓንቴ ዬያቶኮ ናኣቶ ዒዚ ዎዺሺባኣሴ፤ ሙሴ ዔርዜ ዎጎ ማፃኣፖይዳ ናንጊና ናንጋ ጎዳ፦ «ናኣታ ማዼ ጎሞሮ ሾዔ ዓሳ
