verse: 2KI.014.023
translations:
  mal-C: യെഹൂദാരാജാവായ യോവാശിന്റെ മകൻ അമസ്യാവിന്റെ പതിനഞ്ചാംവർഷം ഇസ്രായേൽരാജാവായ യഹോവാശിന്റെ
    മകൻ യൊരോബെയാം ശമര്യയിൽ രാജാവായി. അദ്ദേഹം നാൽപ്പത്തിയൊന്നുവർഷം ഭരണംനടത്തി.
  deu-TKW: Im fünfzehnten Jahre Amazjas, des Sohnes Jehoas', des Königs von Juda,
    ward Jerobeam, der Sohn Joas', des Königs von Israel, König zu Samaria und regierte
    einundvierzig Jahre.
  lin-lin: Tango Amatsia, mokonzi ya Yuda, mwana mobali ya Joasi, akokisaki mibu zomi
    na mitano na bokonzi, Jeroboami, mwana mobali ya Joasi, akomaki mokonzi ya Isalaele
    na Samari mpe akonzaki mibu tuku minei na moko.
  eng-LSV: In the fifteenth year of Amaziah son of Joash, king of Judah, Jeroboam
    son of Joash, king of Israel, has reigned in Samaria, forty-one years,
  eng-GNV: In the fifteenth yeere of Amaziah the sonne of Ioash King of Iudah, was
    Ieroboam the sonne of Ioash made King ouer Israel in Samaria, and reigned one
    and fourtie yeere.
  eng-WEBSTER: In the fifteenth year of Amaziah the son of Joash king of Judah, Jeroboam
    the son of Joash king of Israel, began to reign in Samaria, and reigned forty
    and one years.
  nhw-BL: Quema Tlanahuatijquetl Amasías, icone Joás, yohuiyaya para 15 xihuitl tlanahuatis
    ipan tlali Judá, pejqui tlanahuatía ipan tlali Israel nopa ompa tlacatl itoca
    Jeroboam catli eliyaya icone Joás. Huan nopa ompa Jeroboam mosehui ipan altepetl
    Samaria para tlanahuatis huan tlanahuati para 41 xihuitl.
  swh-ONEN: Katika mwaka wa kumi na tano wa utawala wa Amazia mwana wa Yoashi mfalme
    wa Yuda, Yeroboamu mwana wa Yehoashi mfalme wa Israeli alianza kutawala huko Samaria,
    naye akatawala kwa miaka arobaini na mmoja.
  bba-bba: Amɑsiɑ Yoɑsin bii Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ wɔkurɑ nɔɔbuse sɔɔrɑ Yeroboɑmu
    Yoɑsin bii, Isirelibɑn sinɑ boko u bɑndu di Sɑmɑriɔ. Mɑ u kuɑ wɔ̃ɔ weeru kɑ tiɑ.
  eng-KJVCPB: In the fifteenth year of Amaziah the son of Joash king of Judah Jeroboam
    the son of Joash king of Israel began to reign in Samaria, and reigned forty and
    one years.
  luo-luo: E higa mar apar gabich mar Amazia wuod Joash ruodh Juda, Jeroboam wuod
    Jehoash ruodh Israel nobedo ruodh Samaria kendo nobedo ruoth kuom higni piero
    angʼwen gachiel.
  meu-meu: Amasia Ioasa, Iuda pavapavana, ena lohia laḡanina ihagwautaimana ai, Ieroboam
    Ioasa, Israel pavapavana, na Samaria ai e lohia matama. Ena lohia laḡanidia na
    hari-ahui ta.
  npi-ULB: यहूदाका राजा योआशका छोरा अमस्याहको पन्ध्रौँ वर्षमा इस्राएलका राजा येहोआशका
    छोरा यारोबामले सामरियामा राज्‍य गर्न थाले । तिनले एकचालिस वर्ष राज्य गरे ।
  yor-yor: Ní ọdún kẹ́ẹ̀dógún tí Amasiah ọmọ Joaṣi ọba Juda, Jeroboamu ọmọ Jehoaṣi
    ọba Israẹli di ọba ní Samaria, ó sì jẹ ọba fún ọ̀kànlélógójì ọdún.
  pes-OPCB: یربعام دوم (پسر یهوآش) در پانزدهمین سال سلطنت اَمَصیا، پادشاه یهودا، پادشاه
    اسرائیل شد و چهل و یک سال در سامره سلطنت نمود.
  tgl-ULB: Nang ikalabinlimang taon ng paghahari ni Amasias anak ni Joas hari ng Juda,
    si Jeroboam anak ni Jehoas hari ng Israel, ay nagsimulang maghari sa Samaria;
    naghari siya ng apatnapu't isang taon.
  hui-hui: Yoasa igini Amasaia ibu Yuda dindiha kini heane mali pira mbirani maria
    henego dauni (15) hayagola Yahoasa igini Yaroboama mende ibu nde Isaraele dindiha
    kini pigane hene. Ibugua mali pira mariani huniane mbira (41) kini howa Samaria
    tanoni haru hene.
  mya-mya: ယော​ရှ​၏​သား​တော်​ယု​ဒ​ဘု​ရင်​အာ​မ​ဇိ​၏ နန်း​စံ​တစ်​ဆယ့်​ငါး​နှစ်​မြောက်​၌
    ယ​ဟော​ရှ​၏ သား​တော်​ဒု​တိ​ယ​မြောက်​ယေ​ရော​ဗောင်​သည် ဣ​သ​ရေ​လ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ရှ​မာ​ရိ​မြို့​၌​လေး​ဆယ့်​တစ်​နှစ်​တိုင်​တိုင်​နန်း စံ​လေ​သည်။-
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཨ་སི་ཡི་སྲས་ཨ་མཱ་ཙི་ཡས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་བཅོ་ལྔ་པར།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་སི་ཡི་སྲས་ཡེ་རོབ་ཨམ་གྱིས་སཱ་མར་ཡ་རུ་རྒྱལ་སྲིད་བཟུང་ཞིང་ལོ་ཞེ་གཅིག་གི་རིང་དུ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Mugore regumi namashanu raAmazia mwanakomana waJoashi mambo weJudha, Jerobhoamu
    mwanakomana waJehoashi mambo weIsraeri akava mambo muSamaria, akatonga kwamakore
    makumi mana negore rimwe.
  spa-BLM: En el año quince de Amasías, hijo de Joás, rey de Judá, Jeroboam, hijo
    de Joás, rey de Israel, comenzó a reinar en Samaria durante cuarenta y un años.
  cac-cac: Ayic 15 ab'ilxo yoch vin̈aj Amasías yuninal vin̈aj Joás reyal d'a Judá,
    ix schaanel yich vin̈aj Jeroboam yuninal vin̈aj Joás yac'an reyal d'a Israel,
    41 ab'il ix yac' reyal vin̈ d'a Samaria.
  swh-ULB: Katika mwaka wa kumi na tano wa Amazia mwana wa Yoashi mfalme wa Yuda,
    Yeroboamu mwana wa Yoashi mfalme wa Israeli alianza kutawala katika Samaria; alitawala
    kwa muda wa miaka arobaini na moja.
  bel-bel: У пятнаццаты год Амасіі, сына Ёасавага, цара Юдэйскага, зацараваў Ераваам,
    сын Ёасаў, цар Ізраільскі, у Самарыі і валадарыў сорак адзін год,
  deu-ELBBK: Im 15. Jahr Amazjas, des Sohnes Joas', des Königs von Juda, wurde Jerobeam,
    der Sohn Joas', des Königs von Israel, König in Samaria und regierte 41 Jahre.
  mbb-OT: Nehimu he hadì diyà te Israel si Jeroboam II he anak ni Joash hein ike-15
    he tuig te kedhadì ni Amazia he anak ni Joash diyà te Juda. Diyà med-ubpà te Samaria
    si Jeroboam II, ne midhadì sikandin seled te 41 he tuig.
  mal-2015: യെഹൂദാരാജാവായ യോവാശിന്റെ മകൻ അമസ്യാവിന്റെ പതിനഞ്ചാം ആണ്ടിൽ യിസ്രായേൽരാജാവായ
    യോവാശിന്റെ മകൻ യൊരോബെയാം രാജാവായി ശമര്യയിൽ നാല്പത്തൊന്നു സംവത്സരം വാണു.
  rmc-rmc: Sar o Amacijah, le Joašiskro čhavo, kraľinelas upral e Judsko dešupandž
    berš, ačhiľa kraľiske upral o Izrael o Jarobeam, le Jehoašoskro čhavo, a kraľinelas
    andro foros Samarija saranda the jekh (41) berš.
  pes-OPV: و در سال پانزدهم امصیا بن یوآش، پادشاه یهودا، یربعام بن یهوآش، پادشاه اسرائیل،
    درسامره آغاز سلطنت نمود، و چهل و یک سال پادشاهی کرد.
  ron-1924: Ын ал чинчспрезечеля ан ал луй Амация, фиул луй Иоас, ымпэратул луй Иуда,
    а ынчепут сэ домняскэ ла Самария Иеробоам, фиул луй Иоас, ымпэратул луй Исраел.
    А домнит патрузечь ши уну де ань.
  ben-OBCV: যিহূদার রাজা যোয়াশের ছেলে অমৎসিয়ের রাজত্বকালের পনেরোতম বছরে ইস্রায়েলের
    রাজা যিহোয়াশের ছেলে যারবিয়াম শমরিয়ায় রাজা হলেন, এবং তিনি একচল্লিশ বছর রাজত্ব
    করলেন।
  som-som: Amasyaah ina Yoo'aash oo ahaa boqorkii dalka Yahuudah sannaddiisii shan
    iyo tobnaad ayaa Yaaraabcaam ina Yoo'aash dalka Israa'iil Samaariya boqor ugu
    noqday, wuxuuna boqor ahaa kow iyo afartan sannadood.
  lat-VUC: Anno quintodecimo Amasiæ filii Joas regis Juda, regnavit Jeroboam filius
    Joas regis Israël in Samaria, quadraginta et uno anno.
  eng-ASVBT: In the fifteenth year of Amaziah the son of Joash king of Judah Jeroboam
    the son of Joash king of Israel began to reign in Samaria, and reigned forty and
    one years.
  ita-1885: L'anno quintodecimo di Amasia, figliuolo di Gioas, re di Giuda, Geroboamo,
    figliuolo di Gioas, re d'Israele, cominciò a regnare in Samaria; e regnò quarantun
    anno.
  eng-LXXUP: In the fifteenth year of Amaziah son of Joash king of Judah began Jeroboam
    son of Joash to reign over Israel in Samaria forty and one years.
  eng-ULB: In the fifteenth year of Amaziah son of Joash king of Judah, Jeroboam son
    of Jehoash king of Israel began to reign in Samaria; he reigned forty-one years.
  spa-VBL: Jeroboam, hijo de Joás, llegó a ser rey de Israel en el año quince del
    reinado de Amasías, hijo de Joás, rey de Judá. Reinó en Samaria durante cuarenta
    y un años.
  fra-_FOB: La quinzième année d'Amatsia, fils de Joas, roi de Juda, Jéroboam, fils
    de Joas, devint roi sur Israël à Samarie, et il régna quarante et un ans.
  mal-mal: യെഹൂദാ രാജാവായ യോവാശിന്റെ മകൻ അമസ്യാവിന്റെ പതിനഞ്ചാം ആണ്ടിൽ യിസ്രായേൽ രാജാവായ
    യോവാശിന്റെ മകൻ യൊരോബെയാം രാജാവായി. അവൻ ശമര്യയിൽ നാല്പത്തൊന്ന് സംവത്സരം വാണു.
  urd-GVR: Yahūdāh ke bādshāh Amasiyāh bin Yuās ke 15weṅ sāl meṅ Yarubiyām bin Yahuās
    Isrāīl kā bādshāh banā. Us kī hukūmat kā daurāniyā 41 sāl thā, aur us kā dārul-hukūmat
    Sāmariya rahā.
  suz-BL: मिनु योआश आ तौ येरोबाम सामरीया सहरम इस्राएल ङा पिप दुम्‍माक्‍त। मेना योआश
    आ तौ अमस्‍याह यहूदा ङा पिप दुम्‍शो १५ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु येरोबाम ४१
    बर्स सासन पवा बाक्‍त। होसे १:१; आमोस १:१
  ita-1927: L’anno quindicesimo di Amatsia, figliuolo di Joas, re di Giuda, cominciò
    a regnare a Samaria Geroboamo, figliuolo di Joas, re d’Israele; e regnò quarantun
    anni.
  ckb-ckb: لە ساڵی پازدەیەمینی پاشایەتی ئەمەسیای کوڕی یۆئاشی پاشای یەهودا، یارۆڤعامی
    کوڕی یەهۆئاشی پاشای ئیسرائیل ماوەی چل و یەک ساڵ لە سامیرە پاشایەتی کرد.
  eng-BBE: In the fifteenth year of the rule of Amaziah, son of Joash, king of Judah,
    Jeroboam, the son of Joash, king of Israel, became king in Samaria, ruling for
    forty-one years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೋವಾಷನ ಮಗನಾದ ಅಮಚ್ಯನ ಆಳ್ವಿಕೆಯ ಹದಿನೈದನೆಯ ವರ್ಷದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನಾದ ಯೋವಾಷನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನು ಸಮಾರ್ಯದಲ್ಲಿ ಆಳಲು ಆರಂಭಿಸಿ, ನಾಲ್ವತ್ತೊಂದು ವರ್ಷ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய யோவாசின் மகன் அமத்சியாவின் பதினைந்தாம் வருடத்தில்,
    இஸ்ரவேலின் ராஜாவாகிய யோவாசின் மகன் யெரொபெயாம் ராஜாவாகி சமாரியாவில் நாற்பத்தொரு
    வருடங்கள் ஆட்சிசெய்து,
  spa-RV-1909: El año quince de Amasías hijo de Joas rey de Judá, comenzó á reinar
    Jeroboam hijo de Joas sobre Israel en Samaria; y reinó cuarenta y un años.
  ron-BTF: În anul al cincisprezecelea al lui Amația, fiul lui Ioas, împăratul lui
    Iuda, Ieroboam, fiul lui Ioas, împăratul lui Israel, a început să domnească în
    Samaria; și a domnit patruzeci și unu de ani.
  eng-WEBP: In the fifteenth year of Amaziah the son of Joash king of Judah, Jeroboam
    the son of Joash king of Israel began to reign in Samaria for forty-one years.
  eng-FBV: Jeroboam, son of Jehoash, became king of Israel in the fifteenth year of
    the reign of Amaziah, son of Joash, king of Judah. He reigned in Samaria for forty-one
    years.
  nld-1939: In het vijftiende jaar der regering van Amas-ja, den zoon van Joasj over
    Juda, werd Jeroboam, de zoon van Joasj, koning van Israël. Hij regeerde een en
    veertig jaar te Samaria.
  nch-BL: Quema Tanahuatijquet Amasías, icone Joás, yahuiyaya para 15 xihuit tanahuatis
    ipan tali Judá, pejqui tanahuatía ipan tali Israel nopa ompa tacat cati itoca
    Jeroboam cati eliyaya icone Joás. Huan nopa ompa Jeroboam mosehui ipan altepet
    Samaria para tanahuatis huan tanahuati 41 xihuit.
  vie-1934: Năm thứ mười lăm đời A-ma-xia, con trai Giô-ách, vua Giu-đa, thì Giê-rô-bô-am,
    con trai Giô-ách, lên ngôi làm vua Y-sơ-ra-ên tại Sa-ma-ri. Người cai trị bốn
    mươi bốn năm.
  hin-CV: यहूदिया के राजा योआश के पुत्र अमाज़्याह के शासनकाल के पन्द्रहवें साल में
    इस्राएल के राजा यहोआश के पुत्र यरोबोअम को शमरिया में राजा बनाया गया. उसका शासनकाल
    एकतालीस साल का था.
  spa-BES: En el decimoquinto año del gobierno de Amasías, hijo de Joás, rey de Judá,
    Jeroboam, hijo de Joás, rey de Israel, se convirtió en rey en Samaria, y reinó
    durante cuarenta y un años.
  tdx-tdx: Ie amy taom-paha folo-lime ambi’ i Amatsià ana’ Ioase mpanjaka’ Iehodà
    le niorotse nifehe e Somerone ao t’Iarovame ana’ Ioase mpanjaka’ Israele vaho
    nifeleke efa-polo taoñe raik’ amby.
  tha-KJV: ในปี​ที่​สิ​บห้าแห่งรัชกาลอามาซิยาห์โอรสของโยอาชกษั​ตริ​ย์​แห่​งยูดาห์
    เยโรโบอัมโอรสของโยอาชกษั​ตริ​ย์​แห่​งอ​ิสราเอลได้เริ่มครอบครองในสะมาเรีย และทรงครอบครองอยู่​สี​่​สิ​บเอ็ดปี
  por-BR-2018: O ano quinze de Amazias filho de Joás rei de Judá, começou a reinar
    Jeroboão filho de Joás sobre Israel em Samaria; e reinou quarenta e um anos.
  deu-ELO: Im fünfzehnten Jahre Amazjas, des Sohnes Joas', des Königs von Juda, wurde
    Jerobeam, der Sohn Joas', des Königs von Israel, König zu Samaria und regierte
    einundvierzig Jahre.
  eng-WYC-2018: In the fifteenth year of Amaziah, the son of Joash, king of Judah,
    Jeroboam (II), the son of Jehoash, king of Israel, reigned in Samaria one and
    forty years; (In the fifteenth year of Amaziah, the son of Joash, the king of
    Judah, Jeroboam II, the son of Jehoash, the king of Israel, began to reign in
    Samaria, and he reigned for forty-one years;)
  epo-epo: En la dek-kvina jaro de Amacja, filo de Joaŝ, reĝo de Judujo, ekreĝis Jerobeam,
    filo de Joaŝ, reĝo de Izrael, en Samario, kaj li reĝis kvardek unu jarojn.
  uig-PIN: Yǝⱨudaning padixaⱨi Yoaxning oƣli Amaziyaning sǝltǝnitining on bǝxinqi
    yilida, Israilning padixaⱨi Yǝⱨoaxning oƣli Yǝroboam ⱨɵküm sürüxkǝ baxlap, Samariyǝdǝ
    ⱪiriⱪ bir yil sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade A:masaia (Youa:se egefe) da Yuda fi ode15agoanega ouligilalu,
    Yelouboua:me ea gona:su (Yihoua:se egefe) da Isala:ili hina bagade hamoi. E da
    Samelia moilai bai bagadega esala, ode 40 agoanega Isala:ili fi ouligilalu.
  tpi-OTNT: Long namba 15 yia bilong Amasia, pikinini bilong Joas, i stap king bilong
    Juda, Jeroboam, pikinini man bilong Jehoas, i kamap king bilong Israel. Na em
    i stap king long Samaria inap 41 yia.
  hau-SA: A shekara ta goma sha biyar ta mulkin Amaziya ɗan Yowash sarkin Yahuda,
    Yerobowam ɗan Yehowash sarkin Isra’ila ya zama sarki a Samariya, ya kuma yi mulki
    na shekaru arba’in da ɗaya.
  uig-LAT: Yehudaning padishahi Yoashning oghli Amaziyaning seltenitining on beshinchi
    yilida, Israilning padishahi Yehoashning oghli Yeroboam höküm sürüshke bashlap,
    Samariyede qiriq bir yil seltenet qildi.
  nde-nde: Ngomnyaka wetshumi lanhlanu ka-Amaziya indodana kaJowashi inkosi yakoJuda,
    uJerobhowamu indodana kaJowashi inkosi yako-Israyeli waba yinkosi eSamariya, njalo
    wabusa okweminyaka engamatshumi amane lanye.
  ton-ton: ¶ ʻI hono hongofulu ma nima ʻoe taʻu ʻa ʻAmasia ko e foha ʻo Soasi ko e
    tuʻi ʻo Siuta, naʻe kamata pule ʻi Samēlia ʻa Selopoami ko e foha ʻo Soasi ko
    e tuʻi ʻo ʻIsileli, pea naʻa ne pule ʻi he taʻu ʻe fāngofulu ma taha.
  ces-1613: Léta patnáctého Amaziáše syna Joasa, krále Judského, kraloval Jeroboám
    syn Joasa, krále Izraelského, v Samaří čtyřidceti a jedno léto.
  eng-WMB: In the fifteenth year of Amaziah the son of Joash king of Judah, Jeroboam
    the son of Joash king of Israel began to reign in Samaria for forty-one years.
  tam-TCV: யூதாவின் அரசன் யோவாஸின் மகன் அமத்சியா அரசாண்ட பதினைந்தாம் வருடத்தில், சமாரியாவில்
    யோவாஸ் மகன் யெரொபெயாம் இஸ்ரயேலின் அரசனாகப் பதவி ஏற்று நாற்பத்தொரு வருடங்கள் அரசாண்டான்.
  ceb-ULB: Sa ikanapulo ug lima ka tuig ni Amazia nga anak nga lalaki ni Jehoas nga
    hari sa Juda, si Jeroboam nga anak nga lalaki ni Jehoas nga hari sa Israel misugod
    sa paghari sa Samaria; naghari siya sulod sa 41 ka tuig.
  pol-UBG: W piętnastym roku Amazjasza, syna Joasza, króla Judy, Jeroboam, syn Joasza,
    króla Izraela, zaczął królować w Samarii i królował czterdzieści jeden lat.
  urd-GVU: یہوداہ کے بادشاہ اَمَصیاہ بن یوآس کے 15ویں سال میں یرُبعام بن یہوآس اسرائیل
    کا بادشاہ بنا۔ اُس کی حکومت کا دورانیہ 41 سال تھا، اور اُس کا دار الحکومت سامریہ
    رہا۔
  deu-1912: Im fünfzehnten Jahr Amazjas, des Sohnes Joas, des Königs in Juda, ward
    Jerobeam, der Sohn des Joas, König über Israel zu Samaria einundvierzig Jahre;
  kan-2017: ಯೆಹೂದದ ಅರಸನೂ, ಯೆಹೋವಾಷನ ಮಗನೂ ಆದ ಅಮಚ್ಯನ ಆಳ್ವಿಕೆಯ ಹದಿನೈದನೆಯ ವರ್ಷದಲ್ಲಿ ಇಸ್ರಾಯೇಲರ
    ಅರಸನಾದ ಯೋವಾಷನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನು ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ನಲ್ವತ್ತೊಂದು ವರ್ಷ ಆಳಿದನು.
  yap-yap: U lan e duw ni ragag nge lal ko gagiyeg rok Amaziah ni Pilung nu Judah,
    nib mo’on ni fak Joash, me mang Jeroboam nib mo’on ni fak Jehoash e pilung nu
    Israel, me yog e thin u Samaria ni aningeg i ragag nge taareb e duw.
  hlt-MCSB: Judah manghai Joash capa Amaziah kah a kum hlai nga kum dongah Israel
    manghai Joash capa Jeroboam te Samaria ah kum sawmli kum khat manghai.
  mdy-ETH: ዒዮዓሴ ናኣዚ፥ ዓሜሲያሴ ዪሁዳይዳ ካኣታዼንቴ ታጶ ዶንጋሳ ሌዖና ዮዓሴ ናኣዚ ዒዮርቢዓሜ ዒስራዔኤሌይዳ ካኣታዼኔ፤
    ዒዚ ሳማሪያይዳ ናንጊ ዖይዲታሚ ፔቴ ሌዔ ዎይሤኔ።
  twi-ASANTE: Yudahene Yoas babarima Amasia adedie mfeɛ dunum mu no, Israelhene Yoas
    babarima Yeroboam a ɔtɔ so mmienu bɛdii ɔhene wɔ Israel. Ɔdii adeɛ wɔ Samaria
    mfirinhyia aduanan baako.
  eng-WEBU: In the fifteenth year of Amaziah the son of Joash king of Judah, Jeroboam
    the son of Joash king of Israel began to reign in Samaria for forty-one years.
  wal-wal: Yo7aasha na7ai, Yihudaa Kawoi Amesiyaasi kawotido tammanne ichchashantto
    laittan, Israa7eela Kawuwaa Yo7aasha na7ai Iyorbbaami Samaariyan kawotiis; i oitamanne
    isiini laitta kawotiis.
  spa-PDDPT: El año 15 de Amasías, hijo de Joás, rey de Judá, comenzó a reinar Jeroboam,
    hijo de Jeoás, rey de Israel, en Samaria, y reinó 41 años.
  gun-gun: Joás ra'y Amazias Judá pygua huvixa quinze ma'etỹ re ma oĩ jave Samaria
    py oĩ Jeoás ra'y Jeroboão Israel pygua huvixarã. Ha'e rami vy quarenta e um ma'etỹ
    re oĩ huvixa.
  ilo-ULB: Iti maikasangapulo ket lima a tawen ni Amazias a putot ni Joas, nga ari
    ti Juda, nangrugi a nagturay ni Jeroboam a putot ni Jehoas nga ari idiay Samaria;
    nagturay isuna iti uppat a pulo ket maysa a tawen.
  kpg-kpg: I di madangaholu maa lima ngadau o Amaziah, tama daane a Joash, nogo king
    i Judah, Jeroboam, tama daane a Jehoash gaa hai di king o Israel, gei mee nogo
    dagi i Samaria i nia ngadau e madahaa maa dahi.
  uig-ARA: يەھۇدانىڭ پادىشاھى يوئاشنىڭ ئوغلى ئامازىيانىڭ سەلتەنىتىنىڭ ئون بەشىنچى
    يىلىدا، ئىسرائىلنىڭ پادىشاھى يەھوئاشنىڭ ئوغلى يەروبوئام ھۆكۈم سۈرۈشكە باشلاپ،
    سامارىيەدە قىرىق بىر يىل سەلتەنەت قىلدى.
  sus-sus: Yowasi xa di Amasiya Yudaya mangɛ, xa mangɛya ɲɛ fu nun suuli nde ra, Yowasi
    xa di Yerobowami naxa ti Isirayila mangɛ ra Samari. A mangɛya ɲɛ tongo naani nun
    keren naba.
  pon-2006: Ni kaeisek limaun sounpar en mwehin Amasaia, nein Sohas, nanmwarkien Israel,
    Seropoham nein Sehoas wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein
    sounpar pahisek ehu.
  ksd-ksd: Ma Ieroboam natu i Ieoas ra king Israel i ga tur pa ia pi na king ta ra
    kilala a vinun ma a ilima ta ra kini na king kai Amasia natu i Ioas ra king Iuda,
    ma i ga ki na king aro Samaria a ivat na vinun ma tika na kilala.
  tur-YTC: Yahuda Kralı Yoaş oğlu Amatsya'nın on beşinci yılında, İsrael Kralı Yoaş
    oğlu Yarovam Samariya'da kırk bir yılllık hükmüne başladı.
  grc-BRENT: Ἐν ἔτει πεντεκαιδεκάτῳ τοῦ Ἀμεσσίου υἱῷ Ἰωὰς βασιλεῖ Ἰούδα ἐβασίλευσεν
    Ἱεροβοὰμ υἱὸς Ἰωὰς ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ τεσσαράκοντα καὶ ἓν ἔτος.
  ind-AYT: Pada tahun kelima belas pemerintahan Amazia, anak Yoas, raja Yehuda, Yerobeam,
    anak Yoas, raja Israel, memerintah di Samaria selama 41 tahun.
  nya-nya: Mʼchaka cha khumi ndi chisanu cha Amaziya mwana wa Yowasi mfumu ya Yuda,
    Yeroboamu mwana wa Yehowasi mfumu ya Israeli analowa ufumu ku Samariya ndipo analamulira
    za 41.
  hrv-hrv: Petnaeste godine kraljevanja judejskog kralja Amasje, sina Joaševa, postade
    izraelskim kraljem u Samariji Jeroboam, sin Joašev. On je kraljevao četrdeset
    i jednu godinu.
  mps-mps: Te king Amasia te Joasgo ogwa da, tama agai kibu be te 15 kibu be yai,
    te Juda hanigo king bidi tama kibu be bidali, Jeroboam, Jehoasgo ogwa, aga te
    Israel hanigo king bidi nigilama, pedelali. Tama aga te Samaria bulude te king
    bidi nigilama bidiyu, tama te kibu be te bidi sese si olama, te deli, te 41 kibu
    beba usu nama bidai dao.
  tpi-tpi: Long namba 15 yia bilong Amasia, pikinini bilong Joas, i stap king bilong
    Juda, Jeroboam, pikinini man bilong Jehoas, i kamap king bilong Israel. Na em
    i stap king long Samaria inap 41 yia.
  dan-1931: I Joas' Søns, Kong Amazja af Judas, femtende Regeringsår ble Jeroboam,
    Joas' Søn, Konge over Israel, og han herskede én og fyrretyve År i Samaria.
  vie-OVCB: Vào năm thứ mười lăm đời A-ma-xia, con Giô-ách, vua Giu-đa, Giê-rô-bô-am
    II, con Giô-ách lên làm vua Ít-ra-ên và cai trị bốn mươi mốt năm tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા યોઆશના દીકરા અમાસ્યાના પંદરમા વર્ષે ઇઝરાયલના રાજા યોઆશના
    દીકરા યરોબામે સમરુનમાં રાજ કર્યું. તેણે એકતાળીસ વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Ni kaeisek limaun sounpar en mwehin Amasaia, nein Sohas, nanmwarkien
    Israel, Seropoham nein Sehoas wiahla nanmwarkien Israel, oh e kakaunki nan Sameria
    erein sounpar pahisek ehu.
  por-BRBSL: No décimo quinto ano do Amazonas, filho de Joás, rei de Judá, Jeroboão,
    filho de Joás, rei de Israel, começou a reinar em Samaria por quarenta e um anos.
  cth-cth: Judah siangpahrang Joash capa Amaziah siangpahrang lah a onae kum 15 nae
    dawkvah, Isarel siangpahrang Joash capa, Jeroboam teh Samaria vah siangpahrang
    lah ao teh, kum 41 touh a uk.
  twi-twi: Yudahene Yoas babarima Amasia adedi mfe dunum mu no, Israelhene Yoas babarima
    Yeroboam a ɔto so abien bedii hene wɔ Israel. Odii ade wɔ Samaria mfirihyia aduanan
    baako.
  hlt-hlt: Judah manghai Joash capa Amaziah kah a kum hlai nga kum dongah Israel manghai
    Joash capa Jeroboam te Samaria ah kum sawmli kum khat manghai.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Soɑsi birɛ Amɑsiɑ kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ dinummurì
    ndi Soɑsi birɛ Sedoboɑmmu nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́ntɔ tikpɑ̀tì kɛ
    dɔ̀ yɛbie nsipísìnɑ̀ɑ̀ nɛ̀ dìmɑ́ɑ̀ kɛ bo Sɑmmɑrii,
  msy-2020: Joasɨn otarim Amasia 15plan azenibar Judan atrivimɨn itima, Jehoasɨn otarim,
    Jeroboam Israelian atrivimɨn oto. Egha a 41plan azenibar atrivimɨn ikia, egha
    Samarian iti.
  dop-dop: Yutɑ wulɑʋ Amɑsiyɑ kɑwulɑɣɑ pɩɩsɩ nɑɑnʋwɑ nɑ kɑkpɑsɩ nyǝŋkɑ tɑɑ, Ɩsɛɣɛlɩ
    wulɑʋ Sowɑsɩ pǝyɑlʋ Solopʋwɑm pǝsɑ wulɑʋ kɛ Sɑmɑlii. Nɑ ɩ́ tɔɣɔ kɑwulɑɣɑ kɛ pɩɩsɩ
    nɩɩlɛ nɑ kʋlʋmɑɣɑ.
  azb-azb: Yəhuda padşahı Yoaş oğlu Amasyanın padşahlığının on beşinci ilində Yoaş
    oğlu Yarovam Samariyada İsrail üzərində padşah oldu və qırx bir il padşahlıq etdi.
  eng-DBY: In the fifteenth year of Amaziah the son of Joash, king of Judah, Jeroboam
    the son of Joash, king of Israel, began to reign in Samaria, for forty-one years.
  hin-2017: यहूदा के राजा योआश के पुत्र अमस्याह के राज्य के पन्द्रहवें वर्ष में इस्राएल
    के राजा यहोआश का पुत्र यारोबाम सामरिया में राज्य करने लगा, और इकतालीस वर्ष राज्य
    करता रहा।
  wol-KYG: Ba buurub Yuda Amaciya doomu Yowas duggee fukkeelu atu nguuram ak juróom,
    ca la Yerbowam doomu Yowayas falu ca Israyil, péeyoo Samari. Nguuru na ñeent fukki
    at ak benn.
  eng-YLT: In the fifteenth year of Amaziah son of Joash king of Judah, reigned hath
    Jeroboam son of Joash king of Israel in Samaria — forty and one years,
  eng-WYC-2017: In the fifteenth year of Amaziah, the son of Joash, king of Judah,
    Jeroboam II, the son of Jehoash, king of Israel, reigned in Samaria one and forty
    years;
  eng-WMBB: In the fifteenth year of Amaziah the son of Joash king of Judah, Jeroboam
    the son of Joash king of Israel began to reign in Samaria for forty-one years.
  urd-GVH: यहूदाह के बादशाह अमसियाह बिन युआस के 15वें साल में यरुबियाम बिन यहुआस इसराईल
    का बादशाह बना। उस की हुकूमत का दौरानिया 41 साल था, और उसका दारुल-हुकूमत सामरिया
    रहा।
  rug-rug: Pa vina manege lima vuahenina sa binaṉara te Amazaea sa tuna koreo e Zoasi
    sa baṉara pa Ziuda, si tava baṉara pa Izireli se Zeroboami vina rua sa tuna koreo
    e Zehoasi, meke koa baṉara ka made ṉavulu eke vuaheni pa Sameria si asa.
  gaz-gaz: Bara Amasiyaa ilma Yooʼaash mooticha Yihuudaa keessa waggaa kudha shanaffaatti
    Yerobiʼaam ilmi Iyooʼas mooticha Israaʼel Samaariyaa keessatti mootii taʼe; innis
    waggaa afurtamii tokko bulche.
  fra-LSG: La quinzième année d’Amatsia, fils de Joas, roi de Juda, Jéroboam, fils
    de Joas, roi d’Israël, régna à Samarie. Il régna quarante et un ans.
  yal-yal: Yuda mangan Yowasaa diina Amasiyaa mangayaan ɲɛɛ fu nun suulundeni, Isirayila
    mangan Yowasi a diin Yerobowan yi findi mangan na Samari taani. A yi ɲɛɛ tonge
    naanin e nun keden ti mangayani.
  haw-1868: I ka makahiki umikumamalima o Amazia ke keiki a Ioasa, ke alii o ka Iuda,
    i lilo ai o Ieroboama, ke keiki a Ioasa ke alii o ka Iseraela, i alii ma Samaria,
    he kanahakumamakahi na makahiki o kona alii ana.
  arb-NAV: وَفِي السَّنَةِ الْخَامِسَةِ عَشْرَةَ مِنْ حُكْمِ أَمَصْيَا بْنِ يُوآشَ
    مَلِكِ يَهُوذَا، تَوَلَّى يَرُبْعَامُ بْنُ يُوآشَ عَرْشَ إِسْرَائِيلَ فِي السَّامِرَةِ
    إِحْدَى وَأَرْبَعِينَ سَنَةً.
  ewe-ewe: Azɔ la, Yeroboam Evelia zu Israel fia le Yuda fia Amazia ƒe fiaɖuɖu ƒe
    ƒe wuiatɔ̃lia me. Yeroboam ɖu fia ƒe blaene-vɔ-ɖekɛ.
  eng-LEE: In the fifteenth year of Amazyahu the son of Joash the king of Judah became
    Jerobo'am the son of Joash the king of Israel king in Samaria, [for] forty and
    one years.
  asm-FB: যিহূদাৰ ৰজা যোৱাচৰ পুত্ৰ অমচিয়াৰ ৰাজত্বৰ পোন্ধৰ বছৰৰ সময়ত ইস্ৰায়েলৰ ৰজা
    যিহোৱাচৰ পুত্ৰ যাৰবিয়ামে চমৰিয়াত ৰজা হ’ল আৰু তেওঁ একচল্লিশ বছৰ ৰাজত্ব কৰিলে।
  sus-A: يٌوَ سِ شَ دِ عَمَسِيَ يُدَيَ مَنفّ، شَ مَنفّيَ حّ قُ نُن سُولِ ندٍ رَ، يٌوَ سِ
    شَ دِ يٍرٌبٌوَ مِ نَشَ تِ عِسِرَيِلَ مَنفّ رَ سَمَرِ. عَ مَنفّيَ حّ تٌنفٌ نَانِ
    نُن كٍرٍن نَبَ.
  fra-SBL: La quinzième année d'Amatsia, fils de Joas, roi de Juda, Jéroboam, fils
    de Joas, roi d'Israël, régna à Samarie pendant quarante et un ans.
  hbo-hbo: בִּשְׁנַת֙ חֲמֵשׁ־עֶשְׂרֵ֣ה שָׁנָ֔ה לַאֲמַצְיָ֥הוּ בֶן־יֹואָ֖שׁ מֶ֣לֶךְ
    יְהוּדָ֑ה מָ֠לַךְ יָרָבְעָ֨ם בֶּן־יֹואָ֤שׁ מֶֽלֶךְ־יִשְׂרָאֵל֙ בְּשֹׁ֣מְרֹ֔ון
    אַרְבָּעִ֥ים וְאַחַ֖ת שָׁנָֽה׃
  piu-2006: '@see-verse:2KI.014.022'
  kik-kik: Mwaka-inĩ wa ikũmi na ĩtano wa wathani wa Amazia mũrũ wa Joashu mũthamaki
    wa Juda, Jeroboamu mũrũ wa Jehoashu, mũthamaki wa Isiraeli agĩtuĩka mũthamaki
    kũu Samaria, na agĩthamaka mĩaka mĩrongo ĩna na ũmwe.
  fra-NCL: La quinzième année d’Amasias, fils de Joas, roi de Juda, Jéroboam, fils
    de Joas roi d’Israël, régna à Samarie ; son règne fut de quarante et un ans.
  cek-AK: Judah siangpahrang Joash capa, Amaziah siangpahrang ah ohhaih saning hatlaipangato
    haih naah, Israel siangpahrang Joash capa Jeroboam to Samaria ah siangpahrang
    ah oh; anih loe saning quipalito pacoeng, saningto thung siangpahrang ah oh.
  cuk-cuk: Joás-machi-Amasías, birgambe-gakatargus (15) Judá-yargi negsemaidgi, Joás-machi-Jeroboam,
    Israel-yar sealid. Samariaʼgi birga-dulabo-gakagwensak (41) yar sesad.
  uig-CYR: Йәһуданиң падишаси Йоашниң оғли Амазияниң сәлтәнитиниң он бәшинчи жилида,
    Исраилниң падишаси Йәһоашниң оғли Йәробоам һөкүм сүрүшкә башлап, Самарийәдә қириқ
    бир жил сәлтәнәт қилди.
  tel-2017: యూదా రాజు యోవాషు కొడుకు అమజ్యా పరిపాలనలో 15 వ సంవత్సరంలో ఇశ్రాయేలు రాజు
    యెహోయాషు కొడుకు యరొబాము షోమ్రోనులో పరిపాలన ఆరంభించి, 41 సంవత్సరాలు రాజుగా ఉన్నాడు.
  hat-BSA: Nan kenzyèm ane règn Amatsia, fis a Joas la, wa Juda a, Jéroboam, fis a
    Joas la, wa Israël la te devni wa Samarie, e li te renye pandan karanteyen ane.
  kos-kos: In yac aksingoul limekosr ke pacl Amaziah, wen natul Joash, el tokosra
    lun Judah, Jeroboam wen natul Jehoash el tokosrala lun Israel, ac el leum in Samaria
    ke yac angngaul sie.
  hbo-WLC: בִּשְׁנַת֙ חֲמֵשׁ־עֶשְׂרֵ֣ה שָׁנָ֔ה לַאֲמַצְיָ֥הוּ בֶן־יוֹאָ֖שׁ מֶ֣לֶךְ
    יְהוּדָ֑ה מָ֠לַךְ יָרָבְעָ֨ם בֶּן־יוֹאָ֤שׁ מֶֽלֶךְ־יִשְׂרָאֵל֙ בְּשֹׁ֣מְר֔וֹן
    אַרְבָּעִ֥ים וְאַחַ֖ת שָׁנָֽה׃
  ibo-ibo: Nʼafọ nke iri na ise nke Amazaya nwa Joash, eze Juda, Jeroboam nwa Jehoash
    eze Izrel ghọrọ eze na Sameria. Ọ chịrị iri afọ anọ na otu dịka eze.
  ory-ory: ଯିହୁଦାର ରାଜା ଯୋୟାଶ୍‍ଙ୍କର ପୁତ୍ର ଅମତ୍‍ସୀୟଙ୍କ ରାଜତ୍ଵର ପନ୍ଦର ବର୍ଷରେ ଇସ୍ରାଏଲର
    ରାଜା ଯୋୟାଶ୍‍ଙ୍କର ପୁତ୍ର ଯାରବୀୟାମ ଶମରୀୟାରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରି ଏକଚାଳିଶ ବର୍ଷ
    ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon engol me limuen ierin mwün Amasia nöün Joas we ewe kingen Juta,
    Jeropoam nöün Jehoas we a tolong lon wisan wisen king o nemeni Israel. A nom lon
    Samaria o nemenem lon ükükün faik me eu ier.
  rop-rop: Wal langa det namba 15 yiya wen Amasaiya, det san blanga Jowesh, bin jidan
    det king blanga Juda, Jerabowam det san blanga Jehowesh bin jidan det nyuwan king
    blanga Isreil en imbin jidan bos 41 yiya. Imbin jidan langa det taun gulum Sameriya.
  ukr-1871: У пятнайцятому роцї Амазії Йоасенка, царя Юдейського, став Еробоам Йоасенко
    царем Ізраїлським у Самариї, та й царював сорок і один рік.
  deu-1951: Im fünfzehnten Jahre Amazias, des Sohnes des Joas, des Königs von Juda,
    ward Jerobeam, der Sohn des Joas, König über Israel zu Samaria, [und regierte]
    einundvierzig Jahre lang.
  eng-JPS: In the fifteenth year of Amaziah the son of Joash king of Judah Jeroboam
    the son of Joash king of Israel began to reign in Samaria, and reigned forty and
    one years.
  srp-1865: Godine petnaeste carovanja Amasije sina Joasova nad Judom zacari se Jerovoam
    sin Joasov nad Izrailjem u Samariji, i carova èetrdeset i jednu godinu.
  lug-lug: Mu mwaka ogw’ekkumi n’ettaano ogw’obufuzi bwa Amaziya mutabani wa Yowaasi
    kabaka wa Yuda, Yerobowaamu II mutabani wa Yowaasi ssekabaka wa Isirayiri n’afuuka
    kabaka mu Samaliya, era n’afugira emyaka amakumi ana mu gumu.
  heb-heb: בשנת חמש עשרה שנה לאמציהו בן יואש מלך יהודה מלך ירבעם בן יואש מלך ישראל
    בשמרון ארבעים ואחת שנה׃
  ben-IRV: যিহূদার রাজা যোয়াশের ছেলে অমৎসিয়ের রাজত্বের পনেরো বছরের দিন ইস্রায়েলের
    রাজা যিহোয়াশের ছেলে যারবিয়াম শমরিয়াতে রাজত্ব করতে শুরু করেন এবং তিনি একচল্লিশ
    বছর রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਆਸ਼ ਦੇ ਪੁੱਤਰ ਅਮਸਯਾਹ ਦੇ ਰਾਜ ਦੇ ਪੰਦਰਵੇਂ ਸਾਲ ਵਿੱਚ, ਇਸਰਾਏਲ
    ਦੇ ਰਾਜਾ ਯੋਆਸ਼ ਦਾ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਸਾਮਰਿਯਾ ਵਿੱਚ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਇੱਕਤਾਲੀ ਸਾਲ
    ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှ သား အာမဇိ နန်းစံဆယ် ငါး နှစ် တွင် ၊ ဣသရေလ ရှင်ဘုရင်
    ယဟောရှ သား ယေရောဗောင် သည် ရှမာရိ မြို့၌ မင်း ပြု၍ လေးဆယ် တနှစ် စိုးစံ၏
  tbg-tbg: Joaasira maaqu Amasiava 15 ihiara Iutaaqaa raqiki vau entara, Jehoasira
    maaqu Jeroboamuva Isareri avuhainaa vaiintiqama viro 41 ihiara Sameria vatukaqi
    vaiharo Isareriqaa raqiki vaura.
  hmo-hmo: Amasaia Ioasa, Iuda ena king, ena lohia lagani 15 lalonai, Ieroboama Iehoasa,
    Israela ena king, be Samaria dekenai ia lohia hamatamaia. Iena lohia lagani be
    ibounai 41.
  urd-urd: शाह — ए — यहूदाह यूआस के बेटे अमसियाह के पन्द्रहवें बरस से शाह — ए — इस्राईल
    यूआस का बेटा युरब'आम सामरिया में बादशाही करने लगा; उसने इकतालिस बरस बादशाही की।
  rus-SYN: В пятнадцатый год Амасии, сына Иоасова, царя Иудейского, воцарился Иеровоам,
    сын Иоасов, царь Израильский, в Самарии, и царствовал сорок один год,
  bqc-SIM: Yudaↄ kí Yoasi nɛ́ Amazia kpalablea wɛ̃̀ gɛ̃ode guu ↄ̃ Yoasi nɛ́ Yeloboaũ
    gↄ̃̀ Isailiↄ kía ũ Samali, à zↄ̃̀lɛ kpalau wɛ̃̀ bla ń mɛ̀ndooɛ.
  tcz-CHONGTHU: Judah gam'a Amaziah leng chankal kum som le nga lhinin, Jehoash chapa
    Jeroboam ni na in Israel chunga lengvai ahin hom pantan ahi. Jeroboam in Samaria
    a kum somli le khat sungin vai ana hom’in ahi.
  mar-mar: यहूदाचा राजा, योवाशाचा मुलगा अमस्या याच्या पंधराव्या वर्षापासून इस्राएलाचा
    राजा योवाश याचा मुलगा यराबाम शोमरोनांत राज्य करू लागला. त्याने एक्केचाळीस वर्षे
    राज्य केले.
  qub-qub: Judäpa raynin Joaspa wamran Amasías chunca pichga (15) watana ray caycaptin
    Israelpa raynin Joaspa wamran Jeroboamga Israelcho ray cayta gallaycuran. Samariaman
    tiyaycur ray caran chuscu chunca juc (41) watan.
  bqp-bqp: Yudanↄ kína Yoasi nɛ́ Amazia kíblena wɛ̃̀ gɛ̃rode gũnn Isarailanↄ kína
    Yoasi nɛ́ Yeroboamu kɛ̀ kína ũ Samaria, à kú kín wɛ̃̀ bupla awɛɛdo.
  hat-hat: Amasya, pitit Joas, t'ap mache sou kenzan depi li t'ap gouvènen peyi Jida
    lè Jewoboram, pitit Joas, wa peyi Izrayèl la, moute wa nan plas papa l'. Li gouvènen
    nan lavil Samari pandan karanteyen an.
  eng-BSB: In the fifteenth year of the reign of Amaziah son of Joash over Judah,
    Jeroboam son of Jehoash became king of Israel, and he reigned in Samaria forty-one
    years.
  eng-WEBPB: In the fifteenth year of Amaziah the son of Joash king of Judah, Jeroboam
    the son of Joash king of Israel began to reign in Samaria for forty-one years.
  kbq-kbq: Hagi Joasi nemofo Amasia'ma Juda vahe kinima manino egeno 15nima hia kafufi,
    Jehoasi nemofo Jeroboamu'a Israeli vahe'mokizmi kinia fore huteno, 41ni'a kafufi
    Sameria kinia manino kegava hu'ne.
  nhe-BL: Quema Tlanahuatijquetl Amasías, icone Joás, yohuiyaya para 15 xihuitl tlanahuatía
    ipan tlali Judá, pejqui tlanahuatía ipan tlali Israel nopa ompa tlacatl itoca
    Jeroboam tlen eliyaya icone Joás. Huan nopa ompa Jeroboam mosehui ipan altepetl
    Samaria para tlanahuatis huan tlanahuati para 41 xihuitl.
  bus-bus: Yudanↄ kí Yoasi nɛ́ Amazia kíblena wɛ̃̀ gɛ̃rodee guun Isarailinↄ kí Yoasi
    nɛ́ Yeroboamu kɛ̀ kí ũ Samaria, à vɛ̃̀ɛ kpatan wɛ̃̀ baplaa awɛɛdo.
  gub-BL: Amazi Zoaz ta'yr Zuta wanuwihawete romo heko mehe 15 haw kwarahy rehe Zeromoàw
    mokoz haw Zeoaz ta'yr wiko Izaew wanuwihawete a'e kury. Umumaw 41 kwarahy Xamari
    pe tuwihawete romo wiko pà.
  eng-DRA: 'In the fifteenth year of Amasias son of Joas king of Juda, reigned Jeroboam
    the son of Joas king of Israel in Samaria, one and forty years:'
