  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯೋವಾಷನು ಯೆಹೂದದ ಅರಸನಾಗಿರುವ ಅಮಚ್ಯನಿಗೆ, “ಲೆಬನೋನಿನಲ್ಲಿದ್ದ
