    kenni Amazias nga ari ti Juda, a kunada, “Nangipatulod ti mensahe ti maysa a siit-siitan
    a mula nga adda iti Lebanon iti maysa a sedro idiay Lebanon, a kunana, ‘Ipaasawam
    ti putotmo a babai iti putotko a lalaki,' ngem adda limmabas nga atap nga ayup
    iti Lebanon ket binaddekanna ti siit-siitan a mula.
  kpg-kpg: 'King Jehoash ga hagau ana helekai aanei gi mee: “Dahi laangi hua, di laagau
    geinga duduia i lodo nia Gonduu o Lebanon gaa kae dana hegau gi di laagau ‘cedar’,
    ‘Gaamai dau dama ahina e lodo gi dagu dama daane.’ Di manu lodo geinga ga hanimoi
    laalaa, ga dagadagahi gi lala di laagau duduia deelaa.'
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى يەھوئاش يەھۇدانىڭ پادىشاھى ئامازىياغا ئەلچى ئەۋەتىپ
    مۇنداق سۆزلەرنى يەتكۈزدى: ــ «لىۋاندىكى تىكەن لىۋاندىكى كېدىر دەرىخىگە سۆز ئەۋەتىپ:
    ئۆز قىزىڭنى ئوغلۇمغا خوتۇنلۇققا بەرگىن، دېدى. لېكىن لىۋاندىكى بىر ياۋايى ھايۋان
    ئۆتۈپ كېتىۋېتىپ، تىكەننى دەسسىۋەتتى.'
  sus-sus: Isirayila mangɛ Yehowasa naxa Yudaya mangɛ Amasiya yaabi yi ra, «Liban
    tunbe di naxa xɛɛra xɛɛ Liban sɛdiri wuri xungbe ma a falafe ra, ‹I xa di ginɛ
    fi n ma di ma.› Na dangi xanbi, Liban wulai sube nde naxa tunbe maboron.
  pon-2006: 'Ahpw Nanmwarki Sehoas kapwurehla meninkeder ko iangahki mahsen pwukat:
    “Mie pak ehu tuhke tekatek ehu sang pohn Nahna Lepanon kadaralahng koasoi pwukat
    ong tuhke sidar pwoat: ‘Mweidohng noumw serepein en pwoudiki nei pwutaket.’ Mahn
    lawalo men ahpw keid wasao oh tiakidi tuhke tekateko.'
  ksd-ksd: 'Ma Ieoas ra king Israel i ga tulue ra tinata pire Amasia ra king Iuda
    dari: Ra kait nina i ga ki Lebanon i ga biti tai ra tagatagal Lebanon, Una tul
    tar natum a vavina pire natugu a tutana pi dir a taulai; ma tika na leing na pui
    aro Lebanon i ga bolo, ma i ga rua taun ra kait.'
  tur-YTC: İsrael Kralı Yehoaş, Yahuda Kralı Amatsya’ya haberciler gönderip, “Lübnan’daki
    devedikeni, Lübnan’daki sedir ağacına, ‘Kızını oğlumla eş olarak ver’ diye haber
    gönderdi. Sonra Lübnan’dan geçen vahşi bir hayvan devedikeni çiğnedi.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰωὰς βασιλεὺς Ἰσραὴλ πρὸς Ἀμεσσίαν βασιλέα Ἰούδα, λέγων,
    ὁ ἄκαν ὁ ἐν τῷ Λιβάνῳ ἀπέστειλε πρὸς τὴν κέδρον τὴν ἐν τῷ Λιβάνῳ, λέγων δὸς τὴν
    θυγατέρα σου τῷ υἱῷ μου εἰς γυναῖκα· καὶ διῆλθον τὰ θηρία τοῦ ἀγροῦ τὰ ἐν τῷ Λιβάνῳ,
    καὶ συνεπάτησαν τὴν ἄκανα.
  ind-AYT: 'Lalu, Yoas, raja Israel, mengirim orang kepada Amazia, raja Yehuda dengan
    berkata, “Duri di Gunung Lebanon mengirim pesan kepada pohon Aras di Gunung Lebanon,
    yang berbunyi: Berikanlah anak perempuanmu untuk menjadi istri anak lelakiku.
    Namun, binatang hutan di Gunung Lebanon melewatinya dan menginjak-injak duri itu.'
  nya-nya: Koma Yehowasi mfumu ya Israeli anabweza mawu kwa Amaziya mfumu ya Yuda
    kuti, “Mtengo wa minga wa ku Lebanoni unatumiza uthenga kwa mkungudza wa ku Lebanoni.
    ‘Patse mwana wako wamkazi kuti ndimukwatire.’ Kenaka chirombo cha ku Lebanoni
    chinabwera ndi kupondaponda mtengo wa mingawo.
  hrv-hrv: 'A izraelski kralj Joaš odvrati judejskom kralju Amasji: “Libanonski je
    trn jedanput poslao glasnike k libanonskom cedru: ''Daj kćer mome sinu za ženu'',
    ali su divlje zvijeri libanonske prošle i trn izgazile.'
  mps-mps: Tialima, te king Jehoas te po wei ponoyu, Amasiabolo e tama po page po
    digi po begelama pusali, “Te Lebanon bulude, te sesane yai nosaigo te po ola tolali,
    te moni ni me delibolo, te ni nogi bǫ, tama agabolo e tama po wali, ‘Eno homugo
    nago te wegi te eno ogwa me magameo, ma aga si selama, tama bidimaio,’ wali. Tiali
    goli, nosai te bulu uni hasa me deli te pedai badu biliyu, tama te nosai te uni
    hasago agayali, tama te nosai agalama dolali.”
  tpi-tpi: Tasol Jehoas i bekim tok bilong Amasia na i mekim tok piksa olsem, “Long
    kantri Lebanon, wanpela gras i gat nil i bin salim tok long wanpela diwai sida
    na i tokim em olsem, ‘Mi laik bai yu givim pikinini meri bilong yu long pikinini
    man bilong mi, na bai tupela i marit.’ Tasol bihain long gras i mekim dispela
    tok, wanpela wel abus i wokabaut long dispela hap na i krungutim dispela gras,
    na gras i bagarap.”
  dan-1931: 'Men Kong Joas af Israel sendte Kong Amazja af Juda det Svar: “Tidselen
    på Libanon sendte engang det Bud til Cederen på Libanon: Giv min Søn din Datter
    til Ægte! Men Libanons vilde dyr løb hen over Tidselen og trampede den ned.'
  vie-OVCB: 'Nhưng Giô-ách vua Ít-ra-ên sai sứ giả trả lời với A-ma-xia, vua Giu-đa:
    “Tại Li-ban, có một cây gai nhắn lời với cây bá hương: ‘Gả con gái anh cho con
    trai tôi đi!’ Nhưng có thú rừng đi qua giẫm nát cây gai.'
  guj-2017: પણ ઇઝરાયલના રાજા યોઆશે યહૂદિયાના રાજા અમાસ્યા પાસે વળતો સંદેશાવાહક મોકલીને
    કહાવ્યું, “લબાનોનના એક કાંટાળા છોડવાએ લબાનોનના દેવદાર વૃક્ષને પાસે સંદેશો મોકલીને
    કહાવ્યું કે, “મારા દીકરા સાથે તારી દીકરીને પરણાવ,’ પણ એટલામાં લબાનોનનું એક જંગલી
    પશુ ત્યાં થઈને પ્રસાર હતું તેણે તે કાંટાળા છોડવાને કચડી નાખ્યો.
  pon-2006A: 'Ahpw Nanmwarki Sehoas kapwurehla meninkeder ko iangahki mahsen pwukat:
    “Mie pak ehu tuhke tekatek ehu sang pohn Nahna Lepanon kadaralahng koasoi pwukat
    ong tuhke sidar pwoat: ‘Mweidohng noumw serepein en pwoudiki nei pwutaket.’ Mahn
    lawalo men ahpw keid wasao oh tiakidi tuhke tekateko.'
  por-BRBSL: 'Jehoash o rei de Israel enviou ao Amazonas, rei de Judá, dizendo: “O
    cardo que estava no Líbano enviou ao cedro que estava no Líbano, dizendo: ''Dê
    sua filha a meu filho como esposa''. Então passou um animal selvagem que estava
    no Líbano, e pisoteou o cardo.'
  cth-cth: Isarel siangpahrang Jehoash ni Judah siangpahrang Amaziah koevah, Lebanon
    mon e pâkhing ni, Lebanon mon e sumpa thing koevah, na canu hah ka capa e yu lah
    lat sak haw telah lawk a thui. Hahoi Lebanon mon e saringnaw a tho teh, pâkhing
    teh koung a katin awh.
  twi-twi: Na Israelhene Yoas buaa Yudahene Amasia se, “Nsɔe a ɛwɔ Lebanon mmepɔw
    so somaa abɔfo kɔɔ dutan sida nkyɛn kɔka kyerɛɛ no se, ‘Fa wo babea ma me babarima
    aware.’ Ɛhɔ ara na aboa bi fi wuram betiatiaa nsɔe no so sɛee no.
  hlt-hlt: Tedae Israel manghai Jehoash loh Judah manghai Amaziah te. “Lebanon kah
    mutlo hling loh Lebanon kah lamphai te ol a tah tih, 'Na canu te ka capa kah a
    yuu la m'pae,’ a ti nah hatah Lebanon ah kohong mulhing kat tih mutlo hling te
    a taelh.
  tbz-SIM: 'Kɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Soɑsii bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Ditɑ̃rì Dimɑɑ
    kó tipotì tiì do nɑ̀kɛ́ diyiè mɑrì Dimɑɑ kó dɛtediɛrɛ̀ kɛ dɔ̀ dɛ̀ɛ tì duɔ́ ndɛ
    kóo sɑpɑ̀ɑ̀ nkɛ̀ tìi puó nti kóo dɑpɑ̀ɑ̀. Kɛ̀ mupĩ́mpĩ́mmùu yɛ̀nní Dimɑɑ kɛ́ tì
    nɑ kɛ́ũtiroo.'
  msy-2020: Ezɨ Jehoas, Judan Atrivim Amasian akam ikaragha kamaghɨn akar isɨn zuimɨn
    a mɨgei, “Lebanonɨn kantrin aven, dɨkoniba itir ikarɨzir mam, temer sidan mam
    bagha akam amaga kamaghɨn a mɨgei, ‘Nɨ uan guivim, nan otarim bagh anemangasa
    kɨ ifonge. Eghtɨ aning uaningɨn ikiam.’ Dɨkoniba itir ikarɨzir kam, akar kam mɨkemezɨ,
    gɨn asɨzir atiar mam danganir kam garua, ikarɨzir kam dɨkabɨnizɨ, a ikufi.”
  dop-dop: 'Ntɛnɑ Sowɑsɩ cɔ-ɩ sɩ: Lipɑŋ pʋɣʋ tɔɔ tiikɑ sɔwɑ nyǝŋkɑ kɑ sǝlǝmɑ tʋɣʋ
    sɔsɔɔʋ sɩ kʋ́ hɑ ɩ pǝyɑlʋ kɛ́ kʋ pɛɛlɔ. Ḿpʋ́ɣʋ́ tɑɑlɛ wontuɣu nɑkʋlɩ kʋ tɔmɑ sɔsɔʋ
    tɔɔ nɑ kʋ́ pʋɣʋtɩ-ɩ. Ɩlɛnɑ Sowɑsɩ tɑsɑ sɩ:'
  azb-azb: 'İsrail padşahı Yoaş Yəhuda padşahı Amasyaya cavab verib dedi: «Livanda
    olan qanqal oradakı sidr ağacına xəbər göndərib “qızını oğluma arvad olmaq üçün
    ver” dedi. Amma Livanda olan bir çöl heyvanı keçərək qanqalı tapdaladı.'
  eng-DBY: And Jehoash king of Israel sent to Amaziah king of Judah, saying, The thorn-bush
    that is in Lebanon sent to the cedar that is in Lebanon, saying, Give thy daughter
    to my son as wife; and there passed by the wild beast that is in Lebanon, and
    trode down the thorn-bush.
  hin-2017: इस्राएल के राजा यहोआश ने यहूदा के राजा अमस्याह के पास यह सन्देश भेजा,
    “लबानोन पर की एक झड़बेरी ने लबानोन के एक देवदार के पास कहला भेजा, ‘अपनी बेटी का
    मेरे बेटे से विवाह कर दे’ इतने में लबानोन में का एक वन पशु पास से चला गया और उस
    झड़बेरी को रौंद डाला।
  wol-KYG: 'Yowayas buurub Israyil yónnee Amaciya buurub Yuda tontam, ne ko: «Ndég
    ga ca Libaŋ moo yónnee woon ca garabu seedar gu mag ga ca Libaŋ, ne ko: “Sa doom
    jii, may ko sama doom jabar.” Ci kaw loolu rabu àllu Libaŋ jaare fa, dëggaate
    ndég ga.'
  eng-YLT: And Jehoash king of Israel sendeth unto Amaziah king of Judah, saying,
    'The thorn that [is] in Lebanon hath sent unto the cedar that [is] in Lebanon,
    saying, Give thy daughter to my son for a wife; and pass by doth a beast of the
    field that [is] in Lebanon, and treadeth down the thorn.
  eng-WYC-2017: And Jehoash, king of Israel, sent again to Amaziah, king of Judah,
    and said mystically, The carduus, or thistle, that is, a low herb, and full of
    thorns, of the Lebanon sent to the cedar, that is in the Lebanon, and said, Give
    thy daughter as wife to my son; and the beasts of the forest, that be in the Lebanon,
    passed forth, and trode down the carduus.
  eng-WMBB: Jehoash the king of Israel sent to Amaziah king of Judah, saying, “The
    thistle that was in Lebanon sent to the cedar that was in Lebanon, saying, ‘Give
    your daughter to my son as wife.’ Then a wild animal that was in Lebanon passed
    by, and trampled down the thistle.
  urd-GVH: लेकिन इसराईल के बादशाह यहुआस ने जवाब दिया, “लुबनान में एक काँटेदार झाड़ी
    ने देवदार के एक दरख़्त से बात की, ‘मेरे बेटे के साथ अपनी बेटी का रिश्ता बान्धो।’
    लेकिन उसी वक़्त लुबनान के जंगली जानवरों ने उसके ऊपर से गुज़रकर उसे पाँवों तले
    कुचल डाला।
  rug-rug: 'Ba garunu pule la nia Zehoasi sa baṉara sa inolaṉa hie: “Keke huda rakihi
    pa toqere Lebanoni si garunu la inavoso koa keke huda sida pa Lebanoni meke zama,
    ‘Va haba nia sa tumu vineki koasa tuqu koreo,’ gua. Meke ene hola si keke kurukuru
    pinomo meke neti va ṉozo gore nia sa huda rakihi asa.'
  gaz-gaz: Yooʼaash mootichi Israaʼel garuu akkana jedhee Amasiyaa mooticha Yihuudaatiif
    deebii kenne; “Sokorruun Libaanoon keessaa tokko ergaa ergee birbirsaa Libaanooniin,
    ‘Intala kee ilma kootti heerumsiisi’ jedhe. Ergasii bineensi bosona Libaanoon
    keessaa tokko dhufee sokorruu sana irra miilaan deeme.
  fra-LSG: 'Et Joas, roi d’Israël, fit dire à Amatsia, roi de Juda: L’épine du Liban
    envoya dire au cèdre du Liban: Donne ta fille pour femme à mon fils! Et les bêtes
    sauvages qui sont au Liban passèrent et foulèrent l’épine.'
  yal-yal: Koni, Isirayila mangan Yowasi yi a fala Yuda mangana Amasiya xa, a naxa,
    “Liban tansinna nde xɛraan nasiga nɛn a faladeni Liban suman wudin xa, a naxa,
    ‘I ya dii tɛmɛn fi n ma dii xɛmɛn ma futun na!’ Liban burunna subena nde yi dangu
    tansinni bodonɲɛ.
  haw-1868: A hoouna mai la o Iehoasa ke alii o ka Iseraela io Amazia la, ke alii
    o ka Iuda, i mai la, Hoouna aku la ka puakala ma Lebanona i ka laau kedara ma
    Lebanona, i aku la, E haawi mai oe i kau kaikamahine i wahine na ka'u keikikane!
    a hele ae la ka holoholona o Lebanona, a hehi iho la i ka puakala.
  arb-NAV: 'فَأَجَابَهُ يَهُوآشُ: «أَرْسَلَ الْعَوْسَجُ النَّابِتُ فِي لُبْنَانَ إِلَى
    الأَرْزِ فِي لُبْنَانَ يَقُولُ: زَوِّجِ ابْنَتَكَ مِنِ ابْنِي. فَمَرَّ حَيَوَانٌ
    بَرِّيٌّ كَانَ هُنَاكَ، فَوَطِئَ الْعَوْسَجَ!'
  ewe-ewe: Fia Yehoas do lo sia na Amazia be, “Ŋuve sue aɖe le Lebanon towo dzi gblɔ
    na sedati be, ‘Tsɔ viwò nyɔnu nam maɖe na vinye ŋutsu.’ Le ɣe ma ɣi tututu la,
    lã wɔadã aɖe va nye avuzi le ŋuve la dzi eye wògbãe ɖe anyigba.
  eng-LEE: And Jehoash the king of Israel sent to Amazyahu the king of Judah, saying,
    The thornbush that was in the Lebanon sent to the cedar that was in the Lebanon,
    saying, Give thy daughter to my son for wife. And there passed along the wild
    beasts that were in Lebanon, and trod down the thornbush.
  asm-FB: কিন্তু ইস্ৰায়েলৰ ৰজা যিহোৱাচে উত্তৰত যিহূদাৰ ৰজা অমচিয়ালৈ কৈ পঠালে, “লিবানোনৰ
    এজোপা কাঁইট গছে লিবানোনৰেই এৰচ গছজোপালৈ কৈ পঠালে, ‘মোৰ পুত্রৰ লগত আপোনাৰ ছোৱালীক
    বিয়া দিয়ক।’ তাৰ পাছত লিবানোনত থকা এটা বন্য জন্তুৱে ঘূৰি-ফুৰি আহি সেই কাঁইট গছজোপাক
    গছকি মাৰিলে।
  sus-A: عِسِرَيِلَ مَنفّ يٍهٌوَ سَ نَشَ يُدَيَ مَنفّ عَمَسِيَ يَابِ يِ رَ، «لِبَن
    تُنبٍ دِ نَشَ شّيرَ شّي لِبَن سّدِرِ وُرِ شُنفبٍ مَ عَ قَلَقٍ رَ، ‹عِ شَ دِ فِنّ
    قِ ﭑ مَ دِ مَ.› نَ دَنفِ شَنبِ، لِبَن وُلَءِ سُبٍ ندٍ نَشَ تُنبٍ مَبٌرٌن.
  fra-SBL: 'Joas, roi d''Israël, envoya dire à Amatsia, roi de Juda : « Le chardon
    du Liban envoya dire au cèdre du Liban : « Donne ta fille pour femme à mon fils ».
    Un animal sauvage qui était au Liban passa par là, et il piétina le chardon.'
  hbo-hbo: וַיִּשְׁלַ֞ח יְהֹואָ֣שׁ מֶֽלֶךְ־יִשְׂרָאֵ֗ל אֶל־אֲמַצְיָ֣הוּ מֶֽלֶךְ־יְהוּדָה֮
    לֵאמֹר֒ הַחֹ֜וחַ אֲשֶׁ֣ר בַּלְּבָנֹ֗ון שָׁ֠לַח אֶל־הָאֶ֜רֶז אֲשֶׁ֤ר בַּלְּבָנֹון֙
    לֵאמֹ֔ר תְּנָֽה־אֶת־בִּתְּךָ֥ לִבְנִ֖י לְאִשָּׁ֑ה וַֽתַּעֲבֹ֞ר חַיַּ֤ת הַשָּׂדֶה֙
    אֲשֶׁ֣ר בַּלְּבָנֹ֔ון וַתִּרְמֹ֖ס אֶת־הַחֹֽוחַ׃
  piu-2006: '@see-verse:2KI.014.008'
  kik-kik: 'No rĩrĩ, Jehoashu mũthamaki wa Isiraeli agĩcookeria Amazia mũthamaki wa
    Juda atĩrĩ: “Mahiũ ma nyeki-inĩ ma kũu Lebanoni nĩmatũmĩire mũtarakwa ndũmĩrĩri
    o kũu Lebanoni makĩwĩra atĩrĩ, ‘Heana mwarĩguo ahikio nĩ mũrũ wakwa.’ Hĩndĩ ĩyo
    nyamũ ya gĩthaka kũu Lebanoni ĩgĩũka ĩkĩrangĩrĩria mahiũ macio ma nyeki-inĩ na
    makinya mayo.'
  fra-NCL: 'Et Joas, roi d’Israël, envoya répondre à Amasias, roi de Juda : « L’épine
    qui est au Liban envoya dire au cèdre qui est au Liban : Donne ta fille pour femme
    à mon fils ! Et les bêtes sauvages qui sont au Liban passèrent et foulèrent aux
    pieds l’épine.'
  cek-AK: Israel siangpahrang Jehoash mah Judah siangpahrang Amaziah khaeah, Lebanon
    ih soekhringkung mah Lebanon ih hmaica thing khaeah, Ka capa ih zu hanah na canu
    to na paek ah, tiah lokpat pae; to naah Labanon ih moisan maeto angzoh moe, soekhringkung
    to khok hoiah atit phaeng.
  cuk-cuk: 'Geb Israel-e-rey-Joásʼdi, weyob Judá-rey-Amasías-abin-imaksad: “Ibagwengi,
    Líbano-yargi gagan-ikobiid-gwichid urwar-gwichidse gayaburba barmisad. Weyob ega
    sogsiid: ‘An-machiga be-sisgwa, be uke, na nikuega.’ Geb agi, Líbano-yalagi ibmar-durgan-ursilimalad-bukwad
    ainiargu, gagan-ikobiidgi bela annasmalad.'
  uig-CYR: 'Исраилниң падишаси Йәһоаш Йәһуданиң падишаси Амазияға әлчи әвәтип мундақ
    сөзләрни йәткүзди: — «Ливандики тикән Ливандики кедир дәриғигә сөз әвәтип: Өз
    қизиңни оғлумға хотунлуққа бәргин, деди. Лекин Ливандики бир явайи һайван өтүп
    кетиветип, тикәнни дәссивәтти.'
  tel-2017: ఇశ్రాయేలు రాజు యెహోయాషు యూదా రాజు అమజ్యాకు ఇలా చెప్పి పంపాడు. “లెబానోనులో
    ఉన్న ముళ్ళ చెట్టొకటి ‘నీ కూతుర్ని నా కొడుక్కి ఇవ్వు’ అని లెబానోనులో ఉన్న దేవదారు
    వృక్షానికి కబురంపిందట. అంతలోనే లెబానోనులో ఉన్న అడవి మృగం ఒకటి వచ్చి ఆ ముళ్ళ చెట్టును
    తొక్కేసింది.
  hat-BSA: 'Joas, wa Israël la, te voye kote Amatsia, wa Juda a, e te di: “Bwa pikan
    ki te Liban an te voye kote sèd ki te Liban an, e li te di: ‘Bay fi ou an maryaj
    a fis mwen an.’ Men te pase pa la yon bèt sovaj ki te Liban, e li te kraze bwa
    pikan an anba pye l.'
  kos-kos: 'Tusruktu Tokosra Jehoash el supwala top se inge nu sel: “Sie pacl ah,
    soko sak kokul ma kapak Fineol Lebanon el supwala sie kas nu sin sak cedar soko
    ac fahk, ‘Use acn nutum an in marut nu sin wen nutik uh.’ Na kosro lemnak soko
    fahsryak in acn sac, ac lolongya kokul soko ah, ac kunausla.'
  hbo-WLC: וַיִּשְׁלַ֞ח יְהוֹאָ֣שׁ מֶֽלֶךְ־יִשְׂרָאֵ֗ל אֶל־אֲמַצְיָ֣הוּ מֶֽלֶךְ־יְהוּדָה֮
    לֵאמֹר֒ הַח֜וֹחַ אֲשֶׁ֣ר בַּלְּבָנ֗וֹן שָׁ֠לַח אֶל־הָאֶ֜רֶז אֲשֶׁ֤ר בַּלְּבָנוֹן֙
    לֵאמֹ֔ר תְּנָֽה־אֶת־בִּתְּךָ֥ לִבְנִ֖י לְאִשָּׁ֑ה וַֽתַּעֲבֹ֞ר חַיַּ֤ת הַשָּׂדֶה֙
    אֲשֶׁ֣ר בַּלְּבָנ֔וֹן וַתִּרְמֹ֖ס אֶת־הַחֽוֹחַ׃
  ibo-ibo: Ma Jehoash eze Izrel zighachiri ozi nye Amazaya eze Juda sị ya, “Uke dị
    na Lebanọn zigaara osisi sida nke dị na Lebanọn ozi, sị ya, ‘Nye nwa m nwoke nwa
    gị nwanyị ka ọ bụrụ nwunye ya.’ Mgbe ahụ, anụ ọhịa nke dị na Lebanọn gafetere
    ebe ahụ, zọpịa uke ahụ.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ରାଜା ଯୋୟାଶ୍‍ ଯିହୁଦାର ରାଜା ଅମତ୍‍ସୀୟଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲେ,
    “ଲିବାନୋନର କଣ୍ଟକଲତା ଲିବାନୋନର ଏରସ ବୃକ୍ଷ ନିକଟକୁ କହି ପଠାଇଲା, ‘ତୁମ୍ଭ କନ୍ୟାକୁ ଆମ୍ଭ ପୁତ୍ର
    ସଙ୍ଗେ ବିବାହ ଦିଅ,’ ଏଥିମଧ୍ୟରେ ଲିବାନୋନର ଏକ ବନ୍ୟ ପଶୁ ନିକଟ ଦେଇ ଯାଉ ଯାଉ ସେହି କଣ୍ଟକଲତାକୁ
    ଦଳି ପକାଇଲା।
  chk-chk: Nge Jehoas ewe kingen Israel a tinala ei pworaus ren Amasia ewe kingen
    Juta, “Efoch iräfölüföl mi nom won Lepanon a tiitiila ren efoch setar won Lepanon
    o apasa, ‘Kopwe mwütätä noum föpwül pwe nei alüal epwe pwülüeni.’ Nge eman manmwacho
    a pwerela ren o purätiu ewe iräfölüföl.
  rop-rop: Bat King Jehowesh bin jandimbek dijan mesij langa im, “Wal wantaim wanbala
    bindiyai gras langa det hil kantri gulum Lebanon bin jandim mesij langa det bigwan
    sidatri. ‘Yu gibit yu doda blanga merrit langa main san.’ Brom deya wanbala wailwan
    enimul bin pudumbut langa det bindiyai gras en imbin dai.
  ukr-1871: 'Та Йоас, царь Ізраїлський, послав до Амазиї, царя Юдейського, так відказати:
    Терен на Ливанї послав до кедра на Ливанї сказати: Оддай дочку твою за сина мого.
    Та пробігли дикі зьвірі, що на Ливанї, через тернину та й потоптали тернину.'
  deu-1951: 'Aber Joas, der König von Israel, sandte zu Amazia, dem König von Juda,
    und ließ ihm sagen: Der Dornstrauch am Libanon sandte zur Zeder am Libanon und
    ließ ihr sagen: Gib deine Tochter meinem Sohn zum Weibe! Aber das Wild auf dem
    Libanon lief über den Dornstrauch und zertrat ihn.'
  eng-JPS: 'And Jehoash the king of Israel sent to Amaziah king of Judah, saying:
    ''The thistle that was in Lebanon sent to the cedar that was in Lebanon, saying:
    Give thy daughter to my son to wife; and there passed by the wild beasts that
    were in Lebanon, and trod down the thistle.'
  srp-1865: 'A Joas car Izrailjev posla k Amasiji caru Judinu i poruèi mu: trn na
    Livanu posla ka kedru na Livanu, i poruèi: daj svoju kæer sinu mojemu za ženu;
    ali naiðe zvijerje Livansko, i izgazi trn.'
  lug-lug: Naye Yekoyaasi kabaka wa Isirayiri n’addamu Amaziya kabaka wa Yuda nti,
    “Omwennyango mu Lebanooni gw’aweereza obubaka eri omuvule mu Lebanooni nga gugamba
    nti, ‘Waayo muwala wo afumbirwe mutabani wange.’ Naye ensolo enkambwe eya Lebanooni
    bwe yali ng’eyitawo n’erinnyirira omwennyango.
  heb-heb: וישלח יהואש מלך ישראל אל אמציהו מלך יהודה לאמר החוח אשר בלבנון שלח אל הארז
    אשר בלבנון לאמר תנה את בתך לבני לאשה ותעבר חית השדה אשר בלבנון ותרמס את החוח׃
  ben-IRV: কিন্তু যিহোয়াশ ইস্রায়েলের রাজা দূতের মাধ্যমে উত্তরে দিয়ে যিহূদার রাজা
    অমৎসিয়র কাছে লোক বা দূত পাঠিয়ে বললেন, “লেবাননের এক শিয়ালকাঁটা লেবাননেরই এরস
    গাছের কাছে বলে পাঠাল, ‘আমার ছেলের সঙ্গে আপনার মেয়ের বিয়ে দিন।’ কিন্তু লেবাননের
    একটা বন্য পশু এসে সেই শিয়ালকাঁটাকে পায়ে মাড়িয়ে দিল।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਯਹੋਆਸ਼ ਨੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਮਸਯਾਹ ਨੂੰ ਇਹ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ
    ਲਬਾਨੋਨ ਦੇ ਕੰਡਿਆਲੇ ਨੇ ਲਬਾਨੋਨ ਦੇ ਦਿਆਰ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਆਪਣੀ ਧੀ ਨੂੰ ਮੇਰੇ ਪੁੱਤਰ
    ਨਾਲ ਵਿਆਹ ਦੇ ਅਤੇ ਇੱਕ ਜੰਗਲੀ ਜਾਨਵਰ ਜੋ ਲਬਾਨੋਨ ਵਿੱਚ ਸੀ, ਕੋਲੋਂ ਦੀ ਲੰਘਿਆ ਅਤੇ ਕੰਡਿਆਲੇ
    ਨੂੰ ਮਿੱਧ ਛੱਡਿਆ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ယဟောရှ က၊ လေဗနုန် ဆူး ပင်သည် လေဗနုန် အာရဇ် ထံသို့ စေလွှတ်
    ၍ ၊ သင့် သမီး ကို ငါ့ သား နှင့် ပေးစား ပါဟု ဆို စဉ်တွင် ၊ လေဗနုန် သားရဲ တကောင်သည်
    ရှောက်သွား ၍ ဆူး ပင်ကို နင်း မိ ၏
  tbg-tbg: Minti tuvaro Isareri King Jehoasiva vo haikaqaa uva tuqantaakero Amasiara
    tiva amiro tiharo, Auqurora Lebanonini vaiva uva vara kaivaro sidaa katariara
    tiharo, Are nena raavura ti maaqu amiraro varaarire, tirave. Viva minti tivarovata,
    qaakau aantauvano auqurora rahiti raahitima kaivaro qoraiqama virave.
  hmo-hmo: To Iehoasa, Israela ena king ese Amasaia, Iuda ena king dekenai hereva
    ia siaia lao, ia gwau, “Lebanona ava ginigini ta ese Lebanona sida auna ta dekenai
    hereva ia siaia lao, ia gwau, ‘Oiemu natuna kekeni be lauegu natuna tau dekenai
    do oi henia, do idia headava,’ to Lebanona ena uda boroma ta ese ia raka hanaia,
    bona ia ese unai ava ginigini ia moia diho momokani.
  urd-urd: और शाह — ए — इस्राईल यहूआस ने शाह — ए — यहूदाह अमसियाह को कहला भेजा, लुबनान
    के ऊँट — कटारे ने लुबनान के देवदार को पैग़ाम भेजा, “अपनी बेटी की मेरे बेटे से
    शादी कर दे; इतने में एक जंगली जानवर जो लुबनान में था गुज़रा, और ऊँट — कटारे को
    रौंद डाला।
  rus-SYN: 'И послал Иоас, царь Израильский, к Амасии, царю Иудейскому, сказать: терн,
    который на Ливане, послал к кедру, который на Ливане же, сказать: “отдай дочь
    свою в жену сыну моему”. Но прошли дикие звери, что на Ливане, и истоптали этот
    терн.'
  bqc-SIM: 'Isailiↄ kí Yoasi wèwà à mɛ̀: Libã bùsu lɛaa lɛ́kpãsãkɛ̀ Libã
    bùsu sɛdɛ líɛ à mɛ̀, aà a nɛnↄɛ kpã́sã a nɛ́wa, ↄ̃ Libã bùsu wài mↄ̀
    ↄ̃zↄ̃̀ lɛaapiwa.'
  tcz-CHONGTHU: Ahin Israel lengpa Jehoash in Judah lengpa Amaziah chu hiche thusim
    hi athot in, “Lebanon lhanga lingphung khat in, Lebanon molla Cedar thingphung
    komah thu athot’in hitin anaseije, ‘Nachanu chu kachapa ji dingin neipen,’ tin
    athum’in ahi. Ahin Lebanon lhanga cheng gamsa khat in lingphung chu ahin jotpan,
    akengin achon lhutai.”
  mar-mar: तेव्हा इस्राएलाचा राजा योवाशाने यहूदाचा राजा अमस्या याला निरोप पाठवून म्हटले
    की, “लबानोनातल्या काटेरी झुडुपाने लबानोनातल्या गंधसरुच्या वृक्षाला निरोप पाठवला
    की, तुझी मुलगी माझ्या मुलाला पत्नी करून दे.” पण लबानोनातल्या एका वन्यपशूने वाटेने
    जाताना त्या काटेरी झुडुपाला तुडवून टाकले.
  qub-qub: 'Chaura Joasga Amasiasman cutichiran: «Cardun jachashi Libanucho caycaj
    sedruta willachisha: ‹warmi wamrayquita wamräpa majanpaj entregay› nir. Niycaptinshi
    jirca animal päsar carduntaga lluchcariran.'
  bqp-bqp: 'Isarailanↄ kína Yoasi wèa à pì: Lɛbana bùsu lɛ̀kara lɛ́gbãzã kɛ̀ Lɛbana
    bùsu sida línɛ à pì à a nɛ́nↄgbɛ̃ kpãzã a nɛ́a, akũ Lɛbana bùsu nↄ̀bↄ pãsĩ
    sù à kìtii pà lɛ̀karaa pìia.'
  hat-hat: 'Joas voye reponn li: —Yon lè, yon touf pikan ki te sou mòn Liban voye
    yon misyon bay pye sèd la. Li di l'' konsa: Bay pitit gason m'' lan pitit fi ou
    la pou l'' marye avè l''. Yon bèt nan bwa pase bò la, li kraze touf pikan an.'
  eng-BSB: 'But Jehoash king of Israel replied to Amaziah king of Judah: “A thistle
    in Lebanon sent a message to a cedar in Lebanon, saying, ‘Give your daughter to
    my son in marriage.’ Then a wild beast in Lebanon came along and trampled the
    thistle.'
  eng-WEBPB: Jehoash the king of Israel sent to Amaziah king of Judah, saying, “The
    thistle that was in Lebanon sent to the cedar that was in Lebanon, saying, ‘Give
    your daughter to my son as wife.’ Then a wild animal that was in Lebanon passed
    by, and trampled down the thistle.
  kbq-kbq: Hianagi Israeli kini ne' Jehoasi'a amanage huno Juda kini ne' Amasia kerera
    kenona huno kea atrente'ne, Mago Lebanoniti ave've trazamo amanage huno kea atrentegeno
    mago Lebanoni me'nea sida zafarega vu'ne. Kagra mofaka'a atregeno nagri ne'mofavremo
    a' avreno hu'ne. Hanki ave've trazamo'ma anagema hutegeno'a, Lebanoniti mago afi
    zagamo eno, ana ave've trazana agiareti rentrako higeno haviza hu'ne.
  nhe-BL: 'Pero Tlanahuatijquetl Joás tlen tlali Israel ax quinejqui huan quititlanili
    se tlajtoli tlen quiijto: “Se huitzcuahuitl tlatitlanqui ma quiilhuica se tiocuahuitl
    ipan Líbano para ma quimaca iichpoca para ma eli isihua icone, pero se tecuani
    panoc nopona, huan ipan moquetzqui nopa huitztli huan tlanqui tlajtoli.'
  bus-bus: 'Isarailinↄ kí Yoasi wèàla à bè: Lɛbanↄ bùsu lɛ̀kara lɛ́kpãsã kɛ̀ Lɛbanↄ
    bùsu sida línɛ à bè à a nɛ́nↄgbɛ̃ kpãsã a nɛ́a, ben Lɛbanↄ bùsu nↄ̀bↄ pãsĩ
    mↄ̀ à kìti pà lɛ̀kara pìa.'
  gub-BL: Uwazar tuwihawete Zeoaz ze'eg izupe. — Amo 'ar mehe amo xu 'yw ywytyr Irimano
    ywy rehe har wamyter pe har omono kar uze'eg amo ywyra ywyràkàxigyw her ma'e pe.
    — Emur nerazyr hera'yr pe hemireko romo nehe, i'i izupe. Amo miar ukwaw a'e pe.
    Upyrog a'e xu rehe.
  eng-DRA: 'And Joas king of Israel sent again to Amasias king of Juda, saying: A
    thistle of Libanus sent to a cedar tree, which is in Libanus, saying: Give thy
    daughter to my son to wife. And the beasts of the forest, that are in Libanus,
    passed and trod down the thistle.'
