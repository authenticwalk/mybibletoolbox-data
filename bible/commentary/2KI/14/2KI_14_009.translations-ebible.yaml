verse: 2KI.014.009
translations:
  mal-C: 'എന്നാൽ ഇസ്രായേൽരാജാവായ യഹോവാശ് യെഹൂദാരാജാവായ അമസ്യാവിന് ഇപ്രകാരം മറുപടികൊടുത്തു:
    “ലെബാനോനിലെ ഒരു മുൾച്ചെടി ലെബാനോനിലെതന്നെ ഒരു ദേവദാരുവിന്റെ അടുക്കൽ ‘നിന്റെ മകളെ
    എന്റെ മകനു ഭാര്യയായിത്തരിക’ എന്നു സന്ദേശം പറഞ്ഞയച്ചു. എന്നാൽ ലെബാനോനിലെ ഒരു കാട്ടുമൃഗം
    അതുവഴി വന്നു. അത് ആ മുൾച്ചെടിയെ ചവിട്ടിമെതിച്ചുകളഞ്ഞു.'
  deu-TKW: 'Da ließ Joas: der König von Israel, Amazja, dem Könige von Juda, Folgendes
    entbieten: Die Distel auf dem Libanon sandte zur Ceder auf dem Libanon und ließ
    ihr sagen: Gieb deine Tochter meinem Sohne zum Weibe! Aber das Wild auf dem Libanon
    lief über die Distel und zertrat sie.'
  lin-lin: 'Kasi Joasi, mokonzi ya Isalaele, azongiselaki Amatsia, mokonzi ya Yuda :
    — Mokolo moko, nzete ya sende ya Libani etindaki maloba epai ya nzete ya sedele
    ya Libani : « Balisa mwana na yo ya mwasi epai ya mwana na ngai ya mobali. » Kasi
    nyama moko ya zamba elekaki mpe enyataki nzete ya sende.'
  eng-LSV: And Jehoash king of Israel sends to Amaziah king of Judah, saying, “The
    thorn that [is] in Lebanon has sent to the cedar that [is] in Lebanon, saying,
    Give your daughter to my son for a wife; and a beast of the field that [is] in
    Lebanon passes by, and treads down the thorn.
  eng-GNV: 'Then Iehoash the King of Israel sent to Amaziah King of Iudah, saying,
    The thistle that is in Lebanon, sent to the cedar that is in Lebanon, saying,
    Giue thy daughter to my sonne to wife: and the wilde beast that was in Lebanon,
    went and trode downe the thistle.'
  eng-WEBSTER: 'And Jehoash the king of Israel sent to Amaziah king of Judah, saying,
    The thistle that was in Lebanon sent to the cedar that was in Lebanon, saying,
    Give thy daughter to my son for a wife: and there passed by a wild beast that
    was in Lebanon, and trod down the thistle.'
  nhw-BL: 'Pero Tlanahuatijquetl Joás tlen tlali Israel amo quinejqui huan quititlanili
    se camanali catli quiijto: “Se huitzcuahuitl tlatitlanqui ma quiilhuica se tiocuahuitl
    ipan Líbano para ma quimaca iichpoca para ma eli isihua icone, pero se tecuani
    panoc nopona, huan ipan moquetzqui nopa huitztli huan tlanqui camanali.'
  swh-ONEN: 'Lakini Yehoashi mfalme wa Israeli akamjibu Amazia mfalme wa Yuda: “Mbaruti
    uliokuwa Lebanoni ulituma ujumbe kwa mwerezi uliokuwa Lebanoni, ‘Mtoe binti yako
    aolewe na mwanangu.’ Kisha mnyama wa mwituni aliyekuwa Lebanoni akaja na kuukanyaga
    ule mbaruti.'
  bba-bba: Yerɑ Yoɑsi wi, u Amɑsiɑ sɔ̃ɔwɑ u nɛɛ, sɑ̃ku koru ɡɑru tɑ wɑ̃ɑ Libɑnin ɡuurɔ,
    terɑ tɑ dɑ̃ɑ bɑkɑru ɡɑru ɡɔriɑ tɑ nɛɛ, ɑ mɑn wunɛn bii wɔndiɑ kɛ̃ɛmɑ u ko nɛn
    biin kurɔ. Yerɑ ɡbeeku yɛɛ yi seewɑ yi dɑ yi sɑ̃ku koo te tɑɑkɑ yi ɡo.
  eng-KJVCPB: 'And Jehoash the king of Israel sent to Amaziah king of Judah, saying,
    The thistle that was in Lebanon sent to the cedar that was in Lebanon, saying,
    Give thy daughter to my son to wife: and there passed by a wild beast that was
    in Lebanon, and trode down the thistle.'
  luo-luo: To Jehoash ruodh Israel nodwoko Amazia ruodh Juda gi ngero niya, “Kuth
    alii man Lebanon nooro wach ne yiend sida man Lebanon ni, ‘Yie ichiw nyari ne
    wuoda mondo okendi.’ To le moro mar bungu mowuok Lebanon nokadho kanyo monyono
    kuth aliino gi tiende.
  meu-meu: Bena Iehoasa, Israel pavapavana, ese herevana na Amasia, Iuda pavapavana,
    dekena e siaia lao, eto, Lebanon ava-ḡiniḡinina ta ese hereva na Lebanon sida-auna
    ta dekena e siaia lao, eto “Natumu kekenina na lau natugu maruanena ba henia,
    baine adavaia”; a Lebanon uda-boromana ta ese raka-hanaina ai una ava ḡiniḡini
    na e moia tao.
  npi-ULB: तर इस्राएलका राजा यहोआशले यहूदाका राजा अमस्याहलाई यसो भनी सन्देशवाहकहरू
    पठाए, “लेबनानको एउटा सिउँडीले लेबनानकै एउटा देवदारुलाई यसो भनेर सन्‍देश पठायो,
    'तिम्री छोरी मेरा छोरासित विवाह गरिदेऊ ।' तर लेबनानमा भएको जङ्गली जनावर त्‍यताबाट
    हिंड्‍यो र सिउँडीलाई कुल्‍च्‍यो ।
  yor-yor: 'Ṣùgbọ́n Jehoaṣi ọba Israẹli fèsì sí Amasiah ọba Juda: “Òṣùṣú kan ní Lebanoni
    rán iṣẹ́ sí kedari ní Lebanoni, ‘Fi ọmọbìnrin rẹ fún ọmọkùnrin mi ní ìgbéyàwó.’
    Nígbà náà ẹranko ẹlẹ́sẹ̀ mẹ́rin tinú igbó ní Lebanoni wá pẹ̀lú ó sì fi ẹsẹ̀ tẹ
    òṣùṣú náà mọ́lẹ̀.'
  pes-OPCB: 'اما یهوآش پادشاه با این مثل جواب اَمَصیا را داد: «روزی در لبنان یک بوتهٔ
    خار به درخت سرو آزاد گفت: ”دخترت را به پسر من به زنی بده.“ ولی درست در همین وقت
    حیوانی وحشی از آنجا عبور کرد و آن خار را پایمال نمود!'
  tgl-ULB: Pero nagpadala ng tagapagbalita si Jehoas hari ng Israel pabalik kay Amasias
    hari ng Juda, na sinasabing, “Ang matinik na halaman na nasa Lebanon ay nagpadala
    ng mensahe sa sedar sa Lebanon, nagsasabing, “Ibigay mo ang iyong anak na babae
    sa anak kong lalaki para maging asawa,' pero isang mabangis na hayop sa Lebanon
    ang dumaan at inapakan ang matinik na halaman.
  cbu-NT: Ashiriya, kuraksha Jowas uwsha tsiyatssee Amasiyasaam zanganku tárangiya.
    ¿Antaati shiy tapazpa waritareezish? Mang sirútama yumbas tsiyatssee yanaam zanganku
    tárangiya. Shiy iparish kiz nuwaam ipari kamuzaam panangi wizanlleema, mang tárangiya.
    Itaru, pamarsha watar naatarangu, izuuru yumbsaa mang kapcharangiya. Nuwsha shiyaa
    ashimaam waritaktamta.
  hui-hui: Ani lamiyagola Kini Yahoasa ibugua Amasaianaga bi layiyago ladai bialu
    bi yobage mbira tihondo ogodagua lene. Bamba Lebanono dindi hariha ira emene ko
    anihe mbira heneyagome ira timbuni tamia heagohondo bi lo pelalu lalu, Í̠ wane
    bedago i̱ igini kagome dabu bilo ngibelo hamelo ko, laya. Ani lo heagola nogo
    gabua timbuni mbira ibu hariga ira anihe ogoni heagoha bolangua halu piyaria ibunaga
    geme ira anihe ogoni hengedayagola gabu hayiya, lene.
  mya-mya: သို့​ရာ​တွင်​ယ​ဟော​ရှ​မင်း​က``အ​ခါ​တစ်​ပါး​က လေ​ဗ​နုန်​တောင်​ထိပ်​တွင်
    ဆူး​ပင်​တစ်​ပင်​က​သစ် က​တိုး​ပင်​အား`သင်​၏​သ​မီး​ကို​ငါ့​သား​နှင့် ပေး​စား​ထိမ်း​မြား​လော့'
    ဟု​အ​မှာ​စာ​ပေး​ပို့​ခဲ့​၏။ သို့​ရာ​တွင်​အ​နီး​မှ​ဖြတ်​သန်း​လာ​သော သား​ရဲ တိ​ရစ္ဆာန်​တစ်​ကောင်​သည်​ထို​ဆူး​ပင်​ကို​နင်း​ချေ
    လိုက်​လေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་སི་ཡིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡ་ལ་འཕྲིན་ལན་སྤྲིངས་ཏེ་ན་རེ།
    ལེ་པཱ་ནོན་གྱི་ཚེར་སྡོང་གིས་ལེ་པཱ་ནོན་གྱི་ཐང་ཤིང་ལ། ཁྱོད་ཀྱི་བུ་མོ་དེ་ངའི་བུ་ལ་མནའ་མར་ཐོངས་ཤིག་ཅེས་འཕྲིན་བསྐུར་ཞིང་།
    ཕྱིས་སུ་ལེ་པཱ་ནོན་དུ་ཡོད་པའི་རི་དྭགས་ཤིག་ཚེར་སྡོང་གི་སྟེང་དུ་འགྲུལ་ནས་དེ་རྐང་པས་བརྫིས་སོ།
    །
  sna-sna: Asi Jehoashi mambo weIsraeri akapindura Amazia mambo weJudha akati, “Rukato
    rwomuRebhanoni rwakatuma nhume kumusidhari womuRebhanoni, rukati, ‘Ipa mwanasikana
    wako kuti awanikwe nomwanakomana wangu.’ Ipapo mhuka yesango yomuRebhanoni yakauyapo
    ikatsika-tsika rukato netsoka dzayo.
  spa-BLM: 'Joás, rey de Israel, envió a Amasías, rey de Judá, diciendo: “El cardo
    que estaba en el Líbano envió al cedro que estaba en el Líbano, diciendo: ‘Dale
    tu hija a mi hijo como esposa’. Entonces pasó un animal salvaje que estaba en
    el Líbano y pisoteó el cardo.'
  cac-cac: 'Palta ix yac''anb''at spac vin̈aj Joás chi'' icha tic: Ay jun te'' sac
    q''uiix, ix yalb''at te'' d''a te'' c''ute'' ay d''a Líbano: Ac'' ix isil yetb''eyumoc
    vin̈ vunin, xchi te''. Palta axo noc'' chium noc'' ix ec'' ta'', ix stec''anem
    lad''an te'' sac q''uiix chi'' noc''.'
  swh-ULB: Lakini Yehoashi mfalme wa Israeli akawatuma wajumbe kurudi kwa Amazia mfalme
    wa Yuda, akisema, “Mbaruti uliokuwa Lebanoni ulituma kwa mwerezi katika Lebanuni,
    kusema, 'Mpatie mwanangu binti yako amuoe; lakini hayawani aliyekuwako Lebanoni
    akaukanyaga chini ule mbaruti.
  bel-bel: 'І паслаў Ёас, цар Ізраільскі, да Амасіія, цара Юдэйскага, сказаць: цярне,
    якое на Ліване, паслала да кедра, які таксама на Ліване, сказаць: аддай дачку
    сваю за жонку сыну майму. Але прайшлі дзікія зьвяры, што на Ліване, і вытапталі
    гэтае цярне.'
  deu-ELBBK: 'Da sandte Joas, der König von Israel, zu Amazja, dem König von Juda,
    und ließ ihm sagen: Der Dornstrauch auf dem Libanon sandte zu der Zeder auf dem
    Libanon und ließ ihr sagen: Gib meinem Sohn deine Tochter zur Frau! Da liefen
    die Tiere des Feldes, die auf dem Libanon sind, vorüber und zertraten den Dornstrauch.'
  mbb-OT: 'Piru midtavak sikandin ni Hadì Jehoash pinaaǥi kayi he menge lalag: “Diyà
    te Lebanon duen duǥiyen he sagbet he mibpeuwit te lalag diyà te kayu he sidru
    he ke sikandin: ‘Ipeesawa nu is anak nu he vahi te anak ku he maama.’ Piru zuen
    nekevayà dutun he leew he langgam ne midtekutakan din haazà is duǥiyen he sagbet.'
  mal-2015: 'അതിന്നു യിസ്രായേൽരാജാവായ യെഹോവാശ് യെഹൂദാരാജാവായ അമസ്യാവിന്നു മറുപടി പറഞ്ഞയച്ചതു:
    ലെബാനോനിലെ മുൾപ്പടർപ്പു ലെബാനോനിലെ ദേവദാരുവോടു: നിന്റെ മകളെ എന്റെ മകന്നു ഭാര്യയായി
    തരിക എന്നു ആളയച്ചു പറയിച്ചു; എന്നാൽ ലെബാനോനിലെ ഒരു കാട്ടുമൃഗം കടന്നുപോകയിൽ മുൾപ്പടർപ്പിനെ
    ചവിട്ടിക്കളഞ്ഞു.'
  rmc-rmc: 'Ale o Jehoaš leske odphenďa: „O bodľakos andro Libanon diňa te phenel
    le zorale libanoňike cedroske: ‚De tira čha mire čhaske romňake.‘ A ipen akor
    o dzivo džviros avľa pal o verchos a uštarďa pro bodľakos!'
  pes-OPV: 'و یهوآش پادشاه اسرائیل نزد امصیا، پادشاه یهودا فرستاده، گفت: «شترخار لبنان
    نزد سرو آزاد لبنان فرستاده، گفت: دختر خود را به پسر من به زنی بده، اما حیوان وحشی‌ای
    که در لبنان بود، گذر کرده، شترخار راپایمال نمود.'
  ron-1924: 'Ши Иоас, ымпэратул луй Исраел, а тримис сэ спунэ луй Амация, ымпэратул
    луй Иуда: „Спинул дин Либан а тримис сэ спунэ чедрулуй дин Либан: ‘Дэ пе фийкэ-та
    де невастэ фиулуй меу!’ Ши фяреле сэлбатиче дин Либан ау трекут ши ау кэлкат спинул
    ын пичоаре.'
  ben-OBCV: 'কিন্তু ইস্রায়েলের রাজা যিহোয়াশ যিহূদার রাজা অমৎসিয়কে উত্তর দিলেন:
    “লেবাননের শিয়ালকাঁটা লেবাননেরই এক দেবদারু গাছকে খবর দিয়ে পাঠিয়েছিল, ‘তুমি তোমার
    মেয়ের সাথে আমার ছেলের বিয়ে দাও।’ পরে লেবাননের বুনো এক জন্তু এসে সেই শিয়ালকাঁটাকে
    পায়ের তলায় পিষে দিয়েছিল।'
  som-som: Kolkaasaa Yehoo'aash oo ahaa boqorkii dalka Israa'iil u cid diray Amasyaah
    oo ahaa boqorkii dalka Yahuudah, oo wuxuu ku yidhi, Yamaaruggii Lubnaan ku yiil
    wuxuu u cid diray geedkii kedarka ah oo Lubnaan ku yiil, oo wuxuu ku yidhi, Gabadhaada
    sii wiilkaygu ha guursadee; oo waxaa halkaas soo maray bahal Lubnaan joogay, markaasuu
    yamaaruggii ku joogsaday.
  lat-VUC: 'Remisitque Joas rex Israël ad Amasiam regem Juda, dicens: Carduus Libani
    misit ad cedrum quæ est in Libano, dicens: Da filiam tuam filio meo uxorem. Transieruntque
    bestiæ saltus quæ sunt in Libano, et conculcaverunt carduum.'
  eng-ASVBT: 'And Jehoash the king of Israel sent to Amaziah king of Judah, saying,
    The thistle that was in Lebanon sent to the cedar that was in Lebanon, saying,
    Give thy daughter to my son to wife: and there passed by a wild beast that was
    in Lebanon, and trod down the thistle.'
  ita-1885: 'Ma Gioas, re d''Israele, mandò a dire ad Amasia, re di Giuda: Uno spino
    ch''era nel Libano, mandò già a dire al cedro del Libano: Da'' la tua figliuola
    per moglie al mio figliuolo; ma le fiere del Libano, passando, calpestarono quello
    spino.'
  eng-LXXUP: 'And Jehoash the king of Israel sent to Amaziah king of Judah, saying,
    The thistle that was in Lebanon sent to the cedar that was in Lebanon, saying,
    Give my daughter to thy son to wife: and the wild beasts of the field that were
    in Lebanon passed by and trod down the thistle.'
  eng-ULB: But Jehoash the king of Israel sent messengers back to Amaziah king of
    Judah, saying, “A thistle that was in Lebanon sent a message to a cedar in Lebanon,
    saying, 'Give your daughter to my son for a wife,' but a wild beast in Lebanon
    walked by and trampled down the thistle.
  spa-VBL: 'Joás, rey de Israel, respondió a Amasías, rey de Judá: “En el Líbano,
    un cardo envió un mensaje a un cedro, diciendo: ‘Dale tu hija como esposa a mi
    hijo’. Pero pasó un animal salvaje del Líbano y pisoteó el cardo.'
  fra-_FOB: 'Mais Joas, roi d''Israël, envoya dire à Amatsia, roi de Juda: L''épine
    qui est au Liban a envoyé dire au cèdre du Liban: Donne ta fille pour femme à
    mon fils. Mais les bêtes sauvages qui sont au Liban ont passé et ont foulé l''épine.'
  mal-mal: 'അതിന് യിസ്രായേൽ രാജാവായ യെഹോവാശ് യെഹൂദാ രാജാവായ അമസ്യാവിന് മറുപടി പറഞ്ഞയച്ചത്:
    “ലെബാനോനിലെ മുൾപ്പടർപ്പ് ദേവദാരുവിനോട്, ‘നിന്റെ മകളെ എന്റെ മകന് ഭാര്യയായി തരുക’
    എന്ന് ആളയച്ച് പറയിച്ചു; എന്നാൽ ലെബാനോനിലെ ഒരു കാട്ടുമൃഗം കടന്നുപോകുന്ന വഴിയിൽ
    മുൾപ്പടർപ്പിനെ ചവിട്ടിക്കളഞ്ഞു.'
  urd-GVR: Lekin Isrāīl ke bādshāh Yahuās ne jawāb diyā, “Lubnān meṅ ek kāṅṭedār jhāṛī
    ne deodār ke ek daraḳht se bāt kī, ‘Mere beṭe ke sāth apnī beṭī kā rishtā bāndho.’
    Lekin usī waqt Lubnān ke janglī jānwaroṅ ne us ke ūpar se guzar kar use pāṅwoṅ
    tale kuchal ḍālā.
  suz-BL: तन्‍न इस्राएल ङा पिप योआशम यहूदा ङा पिप अमस्‍याह कली “लेबानोन ङा चू बुटा
