verse: 2KI.014.029
translations:
  mal-C: യൊരോബെയാം ഇസ്രായേൽരാജാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട്
    ചേർന്നു; അദ്ദേഹത്തിന്റെ മകനായ സെഖര്യാവ് അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Und Jerobeam legte sich zu seinen Vätern und ward zu Samaria bei den Königen
    von Israel begraben. Und sein Sohn Sacharja ward König an seiner Statt.
  lin-lin: Jeroboami akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko
    na bakoko na ye, bakonzi ya Isalaele ; mpe Zakari, mwana na ye ya mobali, akitanaki
    na ye na bokonzi.
  eng-LSV: And Jeroboam lies with his fathers, with the kings of Israel, and his son
    Zechariah reigns in his stead.
  eng-GNV: So Ieroboam slept with his fathers, euen with the Kings of Israel, and
    Zachariah his sonne reigned in his steade.
  eng-WEBSTER: And Jeroboam slept with his fathers, even with the kings of Israel;
    and Zachariah his son reigned in his stead.
  nhw-BL: Huan mijqui nopa ompa Tlanahuatijquetl Jeroboam huan quitlalpachojque ihuaya
    ihuejcapan tatahua catli nojquiya elque tlanahuatiani ipan tlali Israel. Huan
    icone catli itoca Zacarías mochijqui tlanahuatijquetl.
  swh-ONEN: Yeroboamu akalala pamoja na baba zake, wafalme wa Israeli. Naye Zekaria
    mwanawe akawa mfalme baada yake.
  bba-bba: Sɑnɑm mɛ u kpunɑ u ɡu, bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ mi bɑ rɑ Isirelibɑn
    sinɑmbu sike. Mɑ win bii Sɑkɑri u bɑndu kɔsire kuɑ.
  eng-KJVCPB: And Jeroboam slept with his fathers, even with the kings of Israel;
    and Zachariah his son reigned in his stead.
  luo-luo: Jeroboam notho moyweyo gi kwerene, mane ruodhi mag Israel kendo Zekaria
    wuode nobedo ruoth kare.
  meu-meu: Bena Ieroboam na tubu tama, Israel pavapavadia, dekediai e mahuta, bona
    ia natuna Sekaria na ia gabuna ai e lohia.
  npi-ULB: यारोबाम आफ्ना पुर्खाहरू इस्राएलका राजाहरूसित सुते, र तिनको ठाउँमा तिनका
    छोरा जकरिया राजा भए ।
  yor-yor: Jeroboamu sinmi pẹ̀lú àwọn baba rẹ̀, àwọn ọba Israẹli Sekariah ọmọ rẹ̀
    sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: وقتی یربعام دوم مرد، جنازهٔ او را در کنار سایر پادشاهان اسرائیل به خاک
    سپردند و پسرش زکریا بر تخت سلطنت اسرائیل نشست.
  tgl-ULB: Nahimlay si Jeroboam kasama ng kaniyang mga ninuno, kasama ang mga hari
    ng Israel, at si Zecarias ang kaniyang anak ang naging hari kapalit niya.
  hui-hui: Yaroboama mende biago homayagola tigua ibunaga tingini kini maru heneru
    hora haga homali wiagoha dege hora hene. Ibu igini Segaraiahanda ibu abanaga henge
    mialu Isaraelenaga kini ha aribia hene.
  mya-mya: ယေ​ရော​ဗောင်​ကွယ်​လွန်​သော​အ​ခါ သူ့​အား ဘု​ရင်​တို့​၏​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    ထို​နောက်​သူ​၏​သား​တော်​ဇာ​ခ​ရိ​သည် ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍ နန်း​တက်​လေ​သည်။
  bod-N: ཡེ་རོབ་ཨམ་རང་གི་ཕ་མེས་ཏེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ཁྲོད་དུ་གཟིམས་པར་གྱུར།
    ཡང་ཁོའི་སྲས་ཟཱ་ཀར་ཡ་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Jerobhoamu akazorora namadzibaba ake, madzimambo eIsraeri. Zekaria mwanakomana
    wake akamutevera paumambo.
  spa-BLM: Jeroboam durmió con sus padres, con los reyes de Israel, y su hijo Zacarías
    reinó en su lugar.
  cac-cac: Ayic ix cham vin̈aj Jeroboam chi', ix mucji vin̈ b'aj mucan eb' vin̈ sreyal
    Israel, axo vin̈aj Zacarías yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Yeroboamu akalala na mababu zake, pamoja na mfalme wa Israeli, na Zekaria
    mtoto wake akawa mfalme katika sehemu yake.
  bel-bel: І спачыў Ераваам з бацькамі сваімі, з царамі Ізраільскімі. І зацараваў
    Захарый, сын ягоны, замест яго.
  deu-ELBBK: Und Jerobeam legte sich zu seinen Vätern, zu den Königen von Israel.
    Und Sekarja, sein Sohn, wurde König an seiner statt.
  mbb-OT: Ne hein minatey en si Jeroboam II, inleveng sikandin diyà te midlevengan
    te menge hadì te Israel. Ne si Zacarias he anak din, iyan nekeilis kandin te kedhadì.
  mal-2015: യൊരോബെയാം യിസ്രായേൽരാജാക്കന്മാരായ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു;
    അവന്റെ മകനായ സെഖര്യാവു അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Jarobeam muľa, parunde les paš leskre phure dada, paš o izraelika
    kraľa. Pal leste ačhiľa kraľiske leskro čhavo o Zecharijah.
  pes-OPV: پس یربعام با پدران خود، یعنی با پادشاهان اسرائیل خوابید و پسرش زکریا در
    جایش سلطنت نمود.
  ron-1924: Иеробоам а адормит ку пэринций сэй, ку ымпэраций луй Исраел. Ши, ын локул
    луй, а домнит фиул сэу Захария.
  ben-OBCV: যারবিয়াম তাঁর পূর্বপুরুষ, ইস্রায়েলের রাজাদের সাথে চিরবিশ্রামে শায়িত
    হলেন। তাঁর ছেলে সখরিয় রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Yaaraabcaam dhintay oo la seexday awowayaashiis kuwaasoo ahaa
    boqorradii dalka Israa'iil, oo waxaa meeshiisii boqor ka noqday wiilkiisii Sekaryaah.
  lat-VUC: Dormivitque Jeroboam cum patribus suis regibus Israël, et regnavit Zacharias
    filius ejus pro eo.
  eng-ASVBT: And Jeroboam slept with his fathers, even with the kings of Israel; and
    Zechariah his son reigned in his stead.
  ita-1885: E Geroboamo giacque co' suoi padri, cioè coi re d'Israele; e Zaccaria,
    suo figliuolo, regnò in luogo suo.
  eng-LXXUP: And Jeroboam slept with his fathers, even with the kings of Israel; and
    Zechariah his son reigned in his stead.
  eng-ULB: Jeroboam slept with his ancestors, with the kings of Israel, and Zechariah
    his son became king in his place.
  spa-VBL: Jeroboam murió y fue enterrado con los reyes de Israel. Su hijo Zacarías
    le sucedió como rey.
  fra-_FOB: Et Jéroboam s'endormit avec ses pères, les rois d'Israël; et Zacharie,
    son fils, régna à sa place.‘br wp="br1"’
  mal-mal: യൊരോബെയാം യിസ്രായേൽരാജാക്കന്മാരായ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു;
    അവന്റെ മകനായ സെഖര്യാവ് അവന് പകരം രാജാവായി.
  urd-GVR: Jab Yarubiyām mar kar apne bāpdādā se jā milā to use Sāmariya meṅ bādshāhoṅ
    kī qabr meṅ dafnāyā gayā. Phir us kā beṭā Zakariyāh taḳhtnashīn huā.
  suz-BL: मिनु येरोबाम बेक्‍माक्‍त। मिनु इस्राएल ङा पिप नु थिम्‍चा पुंइसे बाक्‍त।
    मिनु मेको आ पा ङा आ तौ जकरिया पिप दुम्‍माक्‍त। २राजा १५:८
  ita-1927: Geroboamo si addormentò coi suoi padri, i re d’Israele; e Zaccaria, suo
    figliuolo, regnò in luogo suo.
  ckb-ckb: یارۆڤعام لەگەڵ باوباپیرانی، لەگەڵ پاشاکانی ئیسرائیل سەری نایەوە. ئیتر زەکەریای
    کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Jeroboam went to rest with his fathers, and was put into the earth
    with the kings of Israel; and Zechariah his son became king in his place.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನು ಮೃತನಾಗಿ ಇಸ್ರಾಯೇಲಿನ ಅರಸುಗಳಾದ ತನ್ನ ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದನು. ಅವನ
    ಮಗ ಜೆಕರ್ಯನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: யெரொபெயாம் இறந்தபின், அவன் மகனாகிய சகரியா அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y durmió Jeroboam con sus padres, los reyes de Israel, y reinó en su
    lugar Zachârías su hijo.
  ron-BTF: Și Ieroboam a adormit cu părinții săi, cu împărații lui Israel; și Zaharia,
    fiul său, a domnit în locul lui.
  eng-WEBP: Jeroboam slept with his fathers, even with the kings of Israel; and Zechariah
    his son reigned in his place.
  eng-FBV: Jeroboam died and was buried with the kings of Israel. His son Zechariah
    succeeded him as king.
  nld-1939: Jeroboam ging bij zijn vaderen te ruste, en werd te Samaria bij de koningen
    van Israël begraven. Zijn zoon Zekarja volgde hem op.
  nch-BL: Huan mijqui nopa ompa Tanahuatijquet Jeroboam huan quitalpachojque ihuaya
    ihuejcapan tatahua cati nojquiya elque tanahuatiani ipan tali Israel. Huan icone
    cati itoca Zacarías mochijqui tanahuatijquet.
  vie-1934: Giê-rô-bô-am an giấc cùng các tổ phụ người, là các vua Y-sơ-ra-ên; rồi
    Xa-cha-ri, con trai người, kế vị người.
  hin-CV: यरोबोअम हमेशा के लिए अपने पूर्वजों, इस्राएल के राजाओं में जा मिला और उसका
    पुत्र ज़करयाह उसके स्थान पर शासन करने लगा.
  spa-BES: Y Jeroboam durmió fue con sus padres, y fue enterrado con los reyes de
    Israel; y su hijo Zacarías se convirtió en rey en su lugar.
  tdx-tdx: Nirotse aman-droae’e mpanjaka’ Israeleo t’Iarovame, vaho nandimbe aze nifehe
    t’i Zekarià, ana’e.
  tha-KJV: และเยโรโบอัมทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ คือบรรดากษั​ตริ​ย์​แห่​งอ​ิสราเอล
    และเศคาริยาห์โอรสของพระองค์ขึ้นครองแทนพระองค์
  por-BR-2018: E descansou Jeroboão com seus pais, os reis de Israel, e reinou em
    seu lugar Zacarias seu filho.
  deu-ELO: Und Jerobeam legte sich zu seinen Vätern, zu den Königen von Israel. Und
    Sekarja, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Jeroboam (II) slept with his fathers, the kings of Israel; and
    Zachariah, his son, reigned for him.
  epo-epo: Kaj Jerobeam ekdormis kun siaj patroj, kun la reĝoj de Izrael. Kaj anstataŭ
    li ekreĝis lia filo Zeĥarja.
  uig-PIN: Yǝroboam ata-bowiliri, yǝni Israilning padixaⱨlirining arisida uhlidi wǝ
    oƣli Zǝkǝriya uning ornida padixaⱨ boldi.
  beo-beo: Yelouboua:me ea gona:su da bogole, hina bagade bogoi uli dogosu sogebi
    amo ganodini uli dogone sali. Egefe, Segalaia da e bagia, Isala:ili hina bagade
    hamoi.
  tpi-OTNT: Bihain Jeroboam i dai, na pikinini man bilong en, Sekaraia, i kisim ples
    bilong en na i kamap king.
  hau-SA: Yerobowam ya huta da kakanninsa, sarakunan Isra’ila. Zakariya ɗansa kuwa
    ya gāje shi.
  uig-LAT: Yeroboam ata-bowiliri, yeni Israilning padishahlirining arisida uxlidi
    we oghli Zekeriya uning ornida padishah boldi.
  nde-nde: UJerobhowamu waphumula laboyise, amakhosi ako-Israyeli. UZakhariya indodana
    yakhe wabusa esikhundleni sakhe.
  ton-ton: Pea naʻe mohe ʻa Selopoami mo ʻene ngaahi tamai, ʻio, ʻae ngaahi tuʻi ʻo
    ʻIsileli; pea naʻe fetongi ia ʻi he pule ʻe hono foha ko Sakalia.
  ces-1613: I usnul Jeroboám s otci svými, s králi Izraelskými, a kraloval Zachariáš
    syn jeho místo něho.
  eng-WMB: Jeroboam slept with his fathers, even with the kings of Israel; and Zechariah
    his son reigned in his place.
  tam-TCV: இதன்பின்பு யெரொபெயாம் இஸ்ரயேல் அரசர்களான தன் முற்பிதாக்களைப்போல இறந்துபோனான்.
    அவனுடைய மகனான சகரியா அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Mipahulay si Jeroboam uban sa iyang mga katigulangan, uban sa mga hari
    sa Israel, ug si Zacarias nga iyang anak nga lalaki ang nahimong hari puli kaniya.
  pol-UBG: I Jeroboam zasnął ze swymi ojcami, z królami Izraela, a Zachariasz, jego
    syn, królował w jego miejsce.
  urd-GVU: جب یرُبعام مر کر اپنے باپ دادا سے جا ملا تو اُسے سامریہ میں بادشاہوں کی
    قبر میں دفنایا گیا۔ پھر اُس کا بیٹا زکریاہ تخت نشین ہوا۔
  deu-1912: Und Jerobeam entschlief mit seinen Vätern, mit den Königen Israels. Und
    sein Sohn Sacharja ward König an seiner Statt.
  kan-2017: ಯಾರೊಬ್ಬಾಮನು ಇಸ್ರಾಯೇಲರ ರಾಜರಾಗಿದ್ದ ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ನಂತರ ಅವನ
    ಮಗನಾದ ಜೆಕರ್ಯನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Jeroboam min k’eyag u lan fapi low ko yam’ rok e pilung, me Zekariah
    nib mo’on ni fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Jeroboam te a napa rhoek taeng neh Israel manghai rhoek taengla a khoem
    uhphoeiah tah a capa Zekhariah te anih yueng la manghai.
  mdy-ETH: ዬካፓ ላምዓሳ ዒዮርቢዓሜ ሃይቂ፥ ካኣታ ዱኡታ ቤዛ ዱኡቴም ዒዛ ቤዞይዳ ዒዛኮ ናኣዚ ዛካሪያሴ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Yeroboam wuiɛ no, wɔsiee no ne mpanimfoɔ a na wɔyɛ Israel ahemfo
    no nkyɛn. Na ne babarima Sakaria na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Jeroboam slept with his fathers, even with the kings of Israel; and Zechariah
    his son reigned in his place.
  wal-wal: Iyorbbaami haiqqidi, ba maizza aawatun Israa7eela kawotun gaittiis; a sohuwan
    a na7ai Zakkaariyaasi kawotiis.
  spa-PDDPT: Jeroboam descansó con sus antepasados, con los reyes de Israel, y su
    hijo Zacarías reinó en su lugar.
  gun-gun: Ha'e gui Jeroboão ndoikovevei'i ma nguu kuery Israel pygua huvixa ikuai
    va'ekue rami. Ha'e ramo ta'y Zacarias ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Jeroboam ket naitabon iti pakaitantaneman dagiti ari ti Israel,
    ket ni Zacarias a putotna ti simmukat kenkuana nga ari.
  kpg-kpg: Jeroboam guu made guu danu i lodo di waa daalunga o nia king, gei tama daane
    a maa go Zechariah guu pono dono lohongo, guu king.
  uig-ARA: يەروبوئام ئاتا-بوۋىلىرى، يەنى ئىسرائىلنىڭ پادىشاھلىرىنىڭ ئارىسىدا ئۇخلىدى
    ۋە ئوغلى زەكەرىيا ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: Yerobowami naxa laaxira, e a ragata Isirayila mangɛ fɛ ma Samari. A xa
    di Sakari naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Seropoham sipalla oh seridi nan sousoun nanmwarki kan, oh sapwellime pwutak
    Sekaraia me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Ieroboam varurung ma ra umana tamana, nina ra umana king
    Israel; ma Sekaria natuna i ga kia vue ta ra kini na king.
  tur-YTC: Yarovam atalarıyla, İsrael krallarıyla uyudu; ve oğlu Zekeriya onun yerine
    kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἱεροβοὰμ μετὰ τῶν πατέρων αὐτοῦ μετὰ βασιλέων Ἰσραὴλ, καὶ
    ἐβασίλευσε Ζαχαρίας υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Yerobeam dibaringkan beserta nenek moyangnya yaitu beserta raja-raja Israel.
    Lalu, Zakharia, anaknya, memerintah sebagai penggantinya.
  nya-nya: Yeroboamu anamwalira ndipo anayikidwa mʼmanda pamodzi ndi mafumu a Israeli.
    Ndipo Zekariya mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Jeroboam je počinuo sa svojim ocima. Pokopali su ga u Samariji uz kraljeve
    izraelske, a njegov sin Zaharija zakralji se mjesto njega.
  mps-mps: Tama nosali te king Jeroboam isalio, tama aga ogwa te Sekaraiago aga ayago
    yali sę agai selama, tama aga king nigilama bidai dao.
  tpi-tpi: Bihain Jeroboam i dai, na pikinini man bilong en, Sekaraia, i kisim ples
    bilong en na i kamap king.
  dan-1931: Så lagde Jeroboam sig til Hvile hos sine Fædre og blev jordet i Samaria
    hos Israels Konger; og hans Søn Zekarja blev Konge i hans Sted.
  vie-OVCB: Giê-rô-bô-am II an giấc với tổ tiên, được chôn cùng các vua Ít-ra-ên.
    Xa-cha-ri, con vua lên ngôi kế vị.
  guj-2017: પછી યરોબામ પોતાના પિતૃઓ એટલે ઇઝરાયલના રાજાઓ સાથે ઊંઘી ગયો.તેનો દીકરો ઝખાર્યા
    તેની જગ્યાએ રાજા બન્યો.
  pon-2006A: Seropoham sipalla oh seridi nan sousoun nanmwarki kan, oh sapwellime
    pwutak Sekaraia me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Jeroboão dormiu com seus pais, mesmo com os reis de Israel; e Zacarias,
    seu filho, reinou em seu lugar.
  cth-cth: Jeroboam teh a na mintoenaw, Isarel siangpahrangnaw koevah, a kâhat teh,
    a capa Zekhariah ni ahnie yueng lah a uk.
  twi-twi: Bere a Yeroboam wui no, wosiee no ne mpanyimfo a na wɔyɛ Israel ahemfo
    no nkyɛn. Na ne babarima Sakaria na odii nʼade sɛ ɔhene.
  hlt-hlt: Jeroboam te a napa rhoek taeng neh Israel manghai rhoek taengla a khoem
    uhphoeiah tah a capa Zekhariah te anih yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Sɑmmɑrii Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ fɔ̃ti, kòo birɛ
    Sɑkɑrii sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Ezɨ gɨn Jeroboam uan inazir afeziar Israelian atriviba ikezibar mɨn areme.
    Ezɨ an otarim Sekaraia an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Sɑmɑlii kɛ Ɩsɛɣɛlɩ ɑwulɑɑ pǝlɑɑʋ tɑɑ,
    nɑ ɩ pǝyɑlʋ Sɑkɑlɩ lɛɛtɩ ɩ lonte.
  azb-azb: Yarovam ataları İsrail padşahları ilə uyudu və yerinə oğlu Zəkəriyyə padşah
    oldu.
  eng-DBY: And Jeroboam slept with his fathers, with the kings of Israel; and Zechariah
    his son reigned in his stead.
  hin-2017: अन्त में यारोबाम मरकर अपने पुरखाओं के संग जो इस्राएल के राजा थे जा मिला,
    और उसका पुत्र जकर्याह उसके स्थान पर राज्य करने लगा।
  wol-KYG: Gannaaw gi Buur Yerbowam saay, fekki maamam ya doon buuri Israyil. Doomam
    Sàkkaryaa falu buur, wuutu ko.
  eng-YLT: And Jeroboam lieth with his fathers, with the kings of Israel, and reign
    doth Zechariah his son in his stead.
  eng-WYC-2017: And Jeroboam ll slept with his fathers, the kings of Israel; and Zechariah,
    his son, reigned for him.
  eng-WMBB: Jeroboam slept with his fathers, even with the kings of Israel; and Zechariah
    his son reigned in his place.
  urd-GVH: जब यरुबियाम मरकर अपने बापदादा से जा मिला तो उसे सामरिया में बादशाहों की
    क़ब्र में दफ़नाया गया। फिर उसका बेटा ज़करियाह तख़्तनशीन हुआ।
  rug-rug: Mate meke ta pomunae koasa popomunuana baṉara se Zeroboami, meke baṉara
    hobea e Zakaraea sa tuna koreo si asa.
  gaz-gaz: Yerobiʼaam abbootii isaa mootota Israaʼel wajjin boqote; ilmi isaa Zakkaariyaas
    iddoo isaa buʼee mootii taʼe.
  fra-LSG: Jéroboam se coucha avec ses pères, avec les rois d’Israël. Et Zacharie,
    son fils, régna à sa place.
  yal-yal: Yerobowan yi faxa, e yi a maluxun a benbane fɛma, Isirayila mangane. A
    diin Sakari yi ti mangayani a ɲɔxɔni.
  haw-1868: A hiamoe iho la o Ieroboama me kona poe kupuna, me na'lii o ka Iseraela;
    a noho alii iho la o Zakaria kana keiki ma kona hakahaka.
  arb-NAV: ثُمَّ مَاتَ يَرُبْعَامُ وَدُفِنَ مَعَ آبَائِهِ مُلُوكِ إِسْرَائِيلَ، وَخَلَفَهُ
    ابْنُهُ زَكَرِيَّا عَلَى الْمُلْكِ.
  ewe-ewe: Esi Yeroboam Evelia ku la, woɖii ɖe Israel Fia bubuwo gbɔ eye via Zekaria
    zu Israel Fia yeye la.
  eng-LEE: 'And Jerobo''am slept with his fathers, with the kings of Israel: and Zechariah
    his son became king in his stead.'
  asm-FB: পাছত যাৰবিয়াম তেওঁৰ পূর্বপুৰুষ ইস্ৰায়েলৰ ৰজাসকলৰ লগত নিদ্ৰিত হ’ল আৰু তেওঁৰ
    পুত্ৰ জখৰিয়া তেওঁৰ পদত ৰজা হ’ল।
  sus-A: يٍرٌبٌوَ مِ نَشَ لَاشِرَ، عٍ عَ رَفَتَ عِسِرَيِلَ مَنفّ قّ مَ سَمَرِ. عَ
    شَ دِ سَكَرِ نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Jéroboam se coucha avec ses pères, avec les rois d'Israël, et Zacharie,
    son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב יָֽרָבְעָם֙ עִם־אֲבֹתָ֔יו עִ֖ם מַלְכֵ֣י יִשְׂרָאֵ֑ל וַיִּמְלֹ֛ךְ
    זְכַרְיָ֥ה בְנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:2KI.014.028'
  kik-kik: Jeroboamu nĩahurũkire hamwe na maithe make, o acio maarĩ athamaki a Isiraeli.
    Nake mũriũ Zekaria agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Jéroboam se coucha avec ses pères, avec les rois d’Israël ; et Zacharias,
    son fils, régna à sa place.
  cek-AK: Jeroboam loe ampanawk, Israel siangpahrangnawk khaeah anghak; anih zuengah
    a capa Zakariah to siangpahrang ah oh.
  cuk-cuk: Degi, Jeroboam burgwisad. E-dadgan-Israel-e-reyga-megismalad-abargi diglesad.
    A-sorbali, e-machi-Zacarías yar sesad.
  uig-CYR: Йәробоам ата-бовилири, йәни Исраилниң падишалириниң арисида ухлиди вә оғли
    Зәкәрия униң орнида падиша болди.
  tel-2017: యరొబాము తన పూర్వీకులైన ఇశ్రాయేలు రాజులతోబాటు చనిపోయిన తరువాత అతని కొడుకు
    జెకర్యా అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Epi Jéroboam te dòmi avèk zansèt pa li yo, menm ak wa a Israël yo. Epi
    Zacharie, fis li a, te devni wa nan plas li.
  kos-kos: Jeroboam el misa ac pukpuki inkulyuk lun tokosra, ac Zechariah wen natul,
    el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב יָֽרָבְעָם֙ עִם־אֲבֹתָ֔יו עִ֖ם מַלְכֵ֣י יִשְׂרָאֵ֑ל וַיִּמְלֹ֛ךְ
    זְכַרְיָ֥ה בְנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Jeroboam sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya nʼebe e liri ndị
    eze Izrel nwụrụ anwụ. Ma Zekaraya nwa ya ghọrọ eze Izrel nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାରବୀୟାମଙ୍କ ମୃତ୍ୟୁ ପରେ ସେ ଇସ୍ରାଏଲର ରାଜାମାନଙ୍କ ସହିତ କବରପ୍ରାପ୍ତ
    ହେଲେ; ପୁଣି ତାଙ୍କର ପୁତ୍ର ଜିଖରୀୟ ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Jeropoam a mäla, nge ra peiaseni ren ekewe kingen Israel, nge Sekaria
    nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Wen King Jerabowam namba 2 bin dai deibin berrim im bodi langa det greibyad
    blanga ola king, en im san Sekaraiya bin jidan det nyuwan king.
  ukr-1871: І спочив Еробоам із своїми отцями, з царями Ізраїлськими. І настав царем
    Захарія, син його, намість його.
  deu-1951: Und Jerobeam legte sich zu seinen Vätern, den Königen von Israel. Und
    Sacharia, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Jeroboam slept with his fathers, even with the kings of Israel; and
    Zechariah his son reigned in his stead.
  srp-1865: Potom poèinu Jerovoam kod otaca svojih, careva Izrailjevijeh, a na njegovo
    se mjesto zacari Zaharija sin njegov.
  lug-lug: Yerobowaamu ne yeebakira wamu ne bajjajjaabe, bassekabaka ba Isirayiri,
    Zekkaliya mutabani we n’amusikira okuba kabaka.
  heb-heb: וישכב ירבעם עם אבתיו עם מלכי ישראל וימלך זכריה בנו תחתיו׃
  ben-IRV: পরে যারবিয়াম তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলে, ইস্রায়েলের রাজাদের
    কাছে চলে গেলেন এবং তাঁর ছেলে সখরিয় তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਅਤੇ ਯਾਰਾਬੁਆਮ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ, ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਸ ਦਾ
    ਪੁੱਤਰ ਜ਼ਕਰਯਾਹ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယေရောဗောင် သည် ဘိုးတော် ဘေးတော်ဣသရေလ ရှင် ဘုရင်တို့နှင့် အိပ်ပျော် ၍ သားတော်
    ဇာခရိ သည် ခမည်းတော် အရာ ၌နန်း ထိုင်၏
  tbg-tbg: Jeroboamuva qutu vumanta Isareri avuhainaaka quntama tonaini viravata quntama
    tovaro, vira maaqu Sekaraiaava nai qora vatuka varero avuhainaa vaiintiqama viro
    vaura.
  hmo-hmo: Vadaeni Ieroboama be ia mase, bona Israela ena king edia guria gabuna lalonai
    idia guria. Iena natuna tau, Sekaraia, ese king dagi ia abia, Ieroboama ena gabuna
    dekenai.
  urd-urd: और युरब'आम अपने बाप — दादा, या'नी इस्राईल के बादशाहों के साथ सो गया; और
    उसका बेटा ज़करियाह उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Иеровоам с отцами своими, с царями Израильскими. И воцарился Захария,
    сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, wà aà mia kpàkↄ̃i ń a dezi Isaili kíaↄ, ↄ̃ aà nɛ́ Zakali
    zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jeroboam ni na athiphat’in Israel lengho kivuina Samaria ah ana vui
    tauvin ahi. Hichejouhin achapa Zechariah ama banin leng achangtai.
  mar-mar: यराबाम आपल्या पूर्वज इस्राएलचे राजे यांच्याबरोबर निजला, आणि यराबामाचा मुलगा
    जखऱ्या राजा म्हणून गादीवर आला.
  qub-qub: Jeroboam wañuptin Israelpa waquin raynincuna pamparaycashanman pampaycäriran.
    Ruquin ray caran wamran Zacarías.
  bqp-bqp: Kũ à gà, ò a mira kpàkũsũ kũ a dizi Isarailanↄ kínanↄ, akũ a nɛ́ Zakari
    vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Jewoboram mouri, yo antere l' menm kote ak tout wa Izrayèl yo. Se Zakari,
    pitit li, ki moute wa nan plas li.
  eng-BSB: And Jeroboam rested with his fathers, the kings of Israel. And his son
    Zechariah reigned in his place.
  eng-WEBPB: Jeroboam slept with his fathers, even with the kings of Israel; and Zechariah
    his son reigned in his place.
  kbq-kbq: Hagi nampa 2 Jeroboamu'a frige'za afahe'ima asenezmantazafi asentazageno,
    nemofo Zekaraia'a nefa no erino Israeli vahe kinia mani'ne.
  nhe-BL: Huan mijqui nopa ompa Tlanahuatijquetl Jeroboam huan quitlalpachojque ihuaya
    ihuejcapan tatahua tlen nojquiya elque tlanahuatiani ipan tlali Israel. Huan icone
    tlen itoca Zacarías mochijqui tlanahuatijquetl.
  bus-bus: Kɛ̀ à kà a dezinↄla, wà à mira kpàkↄ̃zi kↄ̃n a dezi Isarailinↄ kínanↄ pↄ́o,
    ben à nɛ́ Zakari vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Zeromoàw mokoz haw her ma'e. Utym hetekwer tuwihawete watymaw pe wà.
    Ta'yr Zakari uzeapo tuwihawete romo hekuzaromo kury.
  eng-DRA: And Jeroboam slept with his fathers the kings of Israel, and Zacharias
    his son reigned in his stead.
