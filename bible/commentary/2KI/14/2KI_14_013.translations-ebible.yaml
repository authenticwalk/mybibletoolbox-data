    di Bet-Semes. Yoas membawa Amazia ke Yerusalem dan meruntuhkan tembok Yerusalem
    dari Pintu Gerbang Efraim sampai ke Pintu Gerbang Sudut, sepanjang 400 hasta.
  nya-nya: Yehowasi mfumu ya Israeli anagwira Amaziya mfumu ya Yuda, mwana wa Yowasi,
    mwana wa Ahaziya ku Beti-Semesi. Ndipo anapita ku Yerusalemu nakagwetsa khoma
    la Yerusalemu kuyambira ku Chipata cha Efereimu mpaka ku Chipata Chapangodya,
    gawo lotalika mamita 180.
  hrv-hrv: Izraelski kralj Joaš uhvati u Bet Šemešu judejskoga kralja Amasju, sina
    Joaševa, sina Ahazjina, i odvede ga u Jeruzalem. Tada sruši jeruzalemski zid od
    Efrajimovih vrata do Ugaonih vrata, u dužini od četiri stotine lakata.
  mps-mps: Tama te king Jehoasgo te king Amasia nogo tulama, tama aga hadabu ilali.
    Tama nosali, te king Jehoas dali, te aga te Israel ami bidi dabe dali, augwaligo
    te Betsemes hanu tagalama, tama augwali te Jerusalem taunba pali. Tama augwaligo
    te taun bologobea sali moni masigi obo banis aluali, tama augwaligo te Efraim
    Pabo Tų badu gagalama, agalu pelama, te tų me nogi te Kona, te tųba usu nigi
    pali. Tama augwaligo te obo banis aluali bobobage dąį usu, te 200 mita dąį
    usu tama aluali.
  tpi-tpi: Na Jehoas i holimpas Amasia na kalabusim em. Na bihain, Jehoas wantaim
    ol soldia bilong Israel i lusim Betsemes na wokabaut i go long Jerusalem. Na ol
    i brukim banis bilong taun, stat long Dua Bilong Efraim na i go inap long Dua
    bilong Kona. Mak bilong dispela hap banis ol i bin brukim, em i samting olsem
    200 mita.
  dan-1931: Men Kong Joas af Israel tog Ahazjas Søn Joas' Søn. Kong Amazja af Juda,
    til Fange ved Bet-Sjemesj og førte ham til Jerusalem. Derpå nedrev han Jerusalems
    Mur på en Strækning af 400 Alen, fra Efraimsporten til Hjørneporten;
  vie-OVCB: Giô-ách, vua Ít-ra-ên bắt được A-ma-xia, vua Giu-đa, con Giô-ách, cháu
    A-cha-xia tại Bết-sê-mết. Rồi Giô-ách tiến đến Giê-ru-sa-lem, phá đổ tường thành
    dài khoảng 180 mét từ cổng Ép-ra-im cho đến cổng Góc.
  guj-2017: ઇઝરાયલના રાજા યોઆશે, અહાઝયાહના દીકરા યોઆશના દીકરા યહૂદિયાના રાજા અમાસ્યાને
    બેથ-શેમેશમાં પકડ્યો. તે યરુશાલેમ આવ્યો અને એફ્રાઇમના દરવાજાથી ખૂણાના દરવાજા સુધી
    ચારસો હાથ જેટલો લાંબો યરુશાલેમનો કોટ તોડી નાખ્યો.
  pon-2006A: Sehoas eri ale Amasaia oh salihedi, douluhllahng Serusalem, oh kauwehla
    kelen kahnimwo sang ni Ewen Kelen Epraim lellahng Ewen Kelen Keimwo, me dohkipeseng
    iaht riepwiki.
  por-BRBSL: Jeoás, rei de Israel, levou o Amazias, rei de Judá, filho de Jeoás, filho
    de Acazias, a Bete-Semes e veio a Jerusalém, depois derrubou o muro de Jerusalém
    desde a porta de Efraim até a porta da esquina, quatrocentos côvados.
  cth-cth: Isarel siangpahrang Jehoash ni Judah siangpahrang Amaziah capa Jehoash
    capa, Amaziah ni Bethshemesh a thei. Jerusalem vah a cei teh Jerusalem kalupnae
    rapan teh, Ephraim kalupnae longkha koehoi rapan kalupnae takin longkha koe totouh
    a dong cumpali touh a raphoe pouh.
  twi-twi: Israelhene Yoas kyeree Yudahene, Yoas babarima Ahasia babarima Amasia wɔ
    Bet-Semes. Na Yoas bɔɔ nsra kɔɔ Yerusalem. Afei ɔhyɛɛ nʼakofo no ma wodwiriw Yerusalem
    fasu no, fi Efraim Pon no de kosii Twɔtwɔw so Pon no, a ne tenten bɛyɛ sɛ anammɔn
    ahansia no.
  hlt-hlt: Israel manghai Jehoash loh Ahaziah koca, Jehoash capa, Judah manghai Amaziah
    te Bethshemesh ah a tuuk. Te phoeiah cet tih Jerusalem la pawk. Te dongah Jerusalem
    vongtung. Ephraim vongka lamloh bangkil vongka hil dong ya li te a thuk pah.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ pĩ́ nSoɑsi birɛ Amɑsiɑ Aɑsiɑ yɑɑ̀birɛ Sudɑɑ kɔbɛ kóo
    kpɑ̀ɑ̀tì. Bɛ̀ do ò pĩ mBɛti-Semɛsi nwe kóò kònnɛ̀ o ciɛ Sedisɑdɛmmu, kɛ́pɔntɛ
    Sedisɑdɛmmu ɛì kó kuduotí, ku okùmɛ̀ bo ntùɔ̀kɛ mɛ́tìrì sikɔusìdɛ́ (200), kɛ́túótɛ́
    Efɑdɑimmu kó dibòrì kɛ́ntɔ kɛ́tuɔ̀kɛnɛ̀ kuduotí kéntímɛ̀ kó dibòrì.
  msy-2020: Ezɨ Israelian Atrivim Jehoas, Betsemesɨn nguibar ekiamɨn ikia, Judabar
    Atrivim Amasian suiragha a isa kalabus gatɨ. Atrivim Joasɨn otarim Amasia, a Atrivim
    Ahasian igiavotarim. Ezɨ gɨn, Atrivim Jehoas Israelian mɨdorozir gumaziba ko,
    Betsemesɨn nguibar ekiam ategha Jerusalemɨn ghue. Egha me Jerusalem avɨnizir dɨvazir
    gavgavim gasɨghasɨki, me Efraimɨn Tiar Akamɨn ikegha ghua, Tiar Akar Mɨkebamɨn
    itimɨn tu. Dɨvazir kuvizir kamɨn ababanim, a 200 mitan mɨn ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ wulɑʋ Sowɑsɩ kpɑ Yutɑ wulɑʋ Amɑsiyɑ kɛ Pɛtɩ-Sɛmɛsɩ nɑ ɩ́
    tǝkɩ-ɩ. Ɩlɛnɑ ɩ́ polo Yosɑlɛm nɑ ɩ́ kʋ́ koloŋɑ kɛ pʋ́ʋ́ɣʋ́ kɛ mɛɛtǝlǝnɑɑ ŋmʋnʋɣʋ
    (200) kɛ́ Ɩfǝlɑyim nɔnɔɣɔ kiŋ. Hɑlǝnɑ ŋkuluŋɑ tɑɑ nɔnɔɣɔ.
  azb-azb: İsrail padşahı Yoaş Yəhuda padşahı Axazya oğlu Yoaş oğlu Amasyanı Bet-Şemeşdə
    tutdu. Yoaş Yerusəlimə gəlib şəhər divarının Efrayim darvazasından Künc darvazasına
    qədər dörd yüz qulacını uçurdu.
  eng-DBY: And Jehoash king of Israel took Amaziah king of Judah, the son of Jehoash
    son of Ahaziah, at Beth-shemesh, and came to Jerusalem, and broke down the wall
    of Jerusalem from the gate of Ephraim to the corner-gate, four hundred cubits.
  hin-2017: तब इस्राएल के राजा यहोआश ने यहूदा के राजा अमस्याह को जो अहज्याह का पोता,
    और योआश का पुत्र था, बेतशेमेश में पकड़ लिया, और यरूशलेम को गया, और एप्रैमी फाटक
    से कोनेवाले फाटक तक, चार सौ हाथ यरूशलेम की शहरपनाह गिरा दी।
  wol-KYG: Yowayas buurub Israyil nag jàpp buurub Yuda, Amaciya doomu Yowas doomu
    Akasiya, ca Bet Semes. Gannaaw loolu mu dem Yerusalem màbb tata ja, la ko dale
    buntu Efrayim ba ca buntu ruq ba, muy ñeenti téeméeri xasab.
  eng-YLT: And Amaziah king of Judah, son of Jehoash son of Ahaziah, caught hath Jehoash
    king of Israel in Beth-Shemesh, and they come in to Jerusalem, and he bursteth
    through the wall of Jerusalem, at the gate of Ephraim unto the gate of the corner,
    four hundred cubits,
  eng-WYC-2017: Soothly Jehoash, king of Israel, took in Bethshemesh Amaziah, king
    of Judah, the son of Joash, the son of Ahaziah, and brought him into Jerusalem;
    and he brake the wall of Jerusalem, from the gate of Ephraim unto the gate of
    the corner, by four hundred cubits.
  eng-WMBB: Jehoash king of Israel took Amaziah king of Judah, the son of Jehoash
    the son of Ahaziah, at Beth Shemesh and came to Jerusalem, then broke down the
    wall of Jerusalem from the gate of Ephraim to the corner gate, four hundred cubits.
  urd-GVH: इसराईल के बादशाह यहुआस ने यहूदाह के बादशाह अमसियाह बिन युआस बिन अख़ज़ियाह
    को वहीं बैत-शम्स में गिरिफ़्तार कर लिया। फिर वह यरूशलम गया और शहर की फ़सील इफ़राईम
    नामी दरवाज़े से कोने के दरवाज़े तक गिरा दी। इस हिस्से की लंबाई तक़रीबन 600 फ़ुट
    थी।
  rug-rug: Vagia meke pusia e Zehoasi se Amazaea. Beto asa si hola la pa Zerusalema,
    meke huara gore nia sa sa gobana sa vasileana lavata pa Zerusalema podalae pa
    sasada ta pozae Iparemi kamo koasa sasada bara ta pozae na Sasada iio, pada karua
    gogoto mita gelena si asa.
  gaz-gaz: Yooʼaash mootichi Israaʼel, Amasiyaa mooticha Yihuudaa ilma Iyooʼas ilma
    Ahaaziyaa sana Beet Shemeshitti qabe. Iyooʼasis gara Yerusaalem dhaqee Karra Efreemiitii
    jalqabee hamma Karra Goleetti dallaa Yerusaalem kan dhagaa sana diige; kutaan
    diigame kun dhundhuma dhibba afur lafa irra dheerata ture.
  fra-LSG: Joas, roi d’Israël, prit à Beth-Schémesch Amatsia, roi de Juda, fils de
    Joas, fils d’Achazia. Il vint à Jérusalem, et fit une brèche de quatre cents coudées
    dans la muraille de Jérusalem, depuis la porte d’Éphraïm jusqu’à la porte de l’angle.
  yal-yal: Isirayila mangan Yowasi yi Yuda mangana Amasiya suxu Beti-Semɛsi taani,
    Yowasaa diina, Axasiya mamandenna. A yi fa Yerusalɛn taani, a yi taan nabilinna
    yinna nɔngɔnna yɛ tonge naanin kala Yerusalɛn yinna ra, keli Efirami dɛɛn ma han
    Songen Ma dɛna.
  haw-1868: A o Iehoasa ke alii o ka Iseraela, lawe pio aku la oia ia Amazia, i ke
    alii o ka Iuda, ke keiki a Iehoasa, ke keiki a Ahazia ma Betesemesa, a hele mai
    i Ierusalema, a hoohiolo i ka papohaku o Ierusalema, mai ka ipuka o Eperaima,
    a hiki i ka ipuka kihi, eha haneri hailima.
  arb-NAV: وَوَقَعَ أَمَصْيَا فِي أَسْرِ يَهُوآشَ فِي بَيْتِ شَمْسٍ. وَتَوَجَّهَ بِجَيْشِهِ
    نَحْوَ أُورُشَلِيمَ وَهَدَمَ سُورَهَا مِنْ بَابِ أَفْرَايِمَ إِلَى بَابِ الزَّاوِيَةِ
    عَلَى امْتِدَادِ أَرْبَعِ مِئَةِ ذِرَاعٍ (نَحْوَ مِئَتَيْ مِتْرٍ)
  ewe-ewe: Israel fia Yehoas lé Amazia, Yuda fia, ame si nye Yoas ƒe vi, Ahazia ƒe
    vi le Bet Semes. Tete Yehoas yi Yerusalem eye wògbã Yerusalem ƒe gliwo ƒu anyi
    tso Efraimgbo la nu va se ɖe Dzogoedzigbo la gbɔ. Teƒe si wògbã la didi abe mita
    alafa ɖeka blaenyi ene (180).
  eng-LEE: And Jehoash the king of Israel caught Amazyahu the king of Judah, the son
    of Jehoash, the son of Achazyahu, at Beth-shemesh; and he came to Jerusalem, and
    made a breach in the wall of Jerusalem from the gate of Ephraim unto the corner-gate,
    four hundred cubits.
  asm-FB: ইস্ৰায়েলৰ ৰজা যিহোৱাচে বৈৎচেমচত যিহূদাৰ ৰজা অমচিয়াক বন্দী কৰি যিৰূচালেমলৈ
    লৈ আহিল। অমচিয়া যোৱাচৰ পুত্র আৰু অহজিয়াৰ নাতি আছিল। তাৰ পাছত ৰজা যিহোৱাচে যিৰূচালেমলৈ
    আহি ইফ্ৰয়িমৰ দুৱাৰৰ পৰা কোণৰ দুৱাৰ পর্যন্ত প্ৰায় চাৰিশ হাত দীঘল যিৰূচালেমৰ প্রাচীৰ
    ভাঙি পেলালে।
  sus-A: عِسِرَيِلَ مَنفّ يٍهٌوَ سَ نَشَ عَشَسِيَ شَ مَمَدِ عَمَسِيَ قِندِ عَ شَ فٍيلِمَنِ
    رَ بٍتِ سٍمٍسِ. عَ نَشَ قَ دَرِ سَلَمُ تّتّ رَبِرَ كٍلِقٍ عٍقِرَ مِ شَ نَادّ رَ
    هَن نَادّ نَشَن نَ تُنشُي مَ، نْنفْن يَ كّمّ نَانِ حْندْن.
  fra-SBL: Joas, roi d'Israël, prit à Beth Shemesh Amatsia, roi de Juda, fils de Joas,
    fils d'Achazia, et vint à Jérusalem. Il abattit la muraille de Jérusalem depuis
    la porte d'Ephraïm jusqu'à la porte de l'angle, soit quatre cents coudées.
  hbo-hbo: וְאֵת֩ אֲמַצְיָ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה בֶּן־יְהֹואָ֣שׁ בֶּן־אֲחַזְיָ֗הוּ
    תָּפַ֛שׂ יְהֹואָ֥שׁ מֶֽלֶךְ־יִשְׂרָאֵ֖ל בְּבֵ֣ית שָׁ֑מֶשׁ *וַיָּבֹאוּ (וַיָּבֹא֙)
    יְר֣וּשָׁלַ֔͏ִם וַיִּפְרֹץ֩ בְּחֹומַ֨ת יְרוּשָׁלַ֜͏ִם בְּשַׁ֤עַר אֶפְרַ֙יִם֙ עַד־שַׁ֣עַר
    הַפִּנָּ֔ה אַרְבַּ֥ע מֵאֹ֖ות אַמָּֽה׃
  piu-2006: '@see-verse:2KI.014.012'
  kik-kik: Nake Jehoashu mũthamaki wa Isiraeli akĩnyiita Amazia mũthamaki wa Juda
    mũrũ wa Joashu mũrũ wa Ahazia, o kũu Bethi-Shemeshu. Ningĩ Jehoashu agĩthiĩ Jerusalemu
    na akĩmomora rũthingo rwa Jerusalemu, kuuma Kĩhingo-inĩ kĩa Efiraimu nginya Kĩhingo
    gĩa Koine, handũ ha buti ta magana matandatũ kũraiha.
  fra-NCL: Joas, roi d’Israël, prit à Bethsamès Amasias, roi de Juda, fils de Joas,
    fils d’Ochozias. Il vint à Jérusalem et fit une brèche de quatre cents coudées
    dans la muraille de Jérusalem, depuis la porte d’Ephraïm jusqu’à la porte de l’angle.
  cek-AK: Israel siangpahrang Jehoash mah Ahaziah capa Joash, Joash capa Judah siangpahrang
    Amaziah to Beth-Shemesh ah naeh, Jehoash loe Jerusalem ah caeh moe, Jerusalem
    ih sipae to Ephraim khongkha hoi im takii ih khongkha khoek to phraek; a phraek
    ih sipae loe dong cumvai palito oh.
  cuk-cuk: Israel-rey-Joás, Bet-Semesʼgi Rey-Amasías-gasad. Amasíasʼde, Joás-e-machid,
    Ocozías-wagwad. Agine, Joás Jerusalénʼse naded, geb dali-dulatar-wilub (100) yawagak-Efraínʼye-nugad-akale,
    degi, Yawagak-Dikarye-nugadse galu-matusulid earisad.
  uig-CYR: Вә Исраилниң падишаси Йәһоаш Бәйт-Шәмәштә Аһазияниң нәвриси, Йәһоашниң
    оғли, Йәһуданиң падишаси Амазияни әсир қилип, Йерусалимға елип барди; у Йерусалимниң
    сепилиниң Әфраим дәрвазисидин тартип бүҗәк дәрвазисиғичә болған төрт йүз гәзлик
    бир бөлигини өрүвәтти.
  tel-2017: ఇంకా, అహజ్యాకు పుట్టిన యోవాషు కొడుకు అమజ్యా అనే యూదారాజును ఇశ్రాయేలు రాజైన
    యెహోయాషు బేత్షెమెషు దగ్గర పట్టుకుని యెరూషలేముకు వచ్చి, ఎఫ్రాయిము గుమ్మం మొదలు
    మూల గుమ్మం వరకూ యెరూషలేము ప్రాకారం గోడలను 400 మూరల పొడుగున పడగొట్టాడు.
  hat-BSA: Epi Joas, wa Israël la, te kaptire Amatsia, wa Juda a, fis a Joas la, fis
    a Achazia a, nan Beth-Schémesch, li te rive Jérusalem e li te chire miray Jérusalem
    nan soti nan Pòtay Ephraïm nan jis rive nan Pòtay Kwen an, distans a kat-san koude.
  kos-kos: Jehoash el sruokilya Amaziah ac usalla sie mwet sruoh, na el utyak nu Jerusalem
    ac rakinya pot ke siti uh, mutawauk ke Mutunpot Ephraim lac nwe ke Mutunpot Insruwasrik.
    Lusen acn musalla inge oasr ke yact luofoko.
  hbo-WLC: וְאֵת֩ אֲמַצְיָ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה בֶּן־יְהוֹאָ֣שׁ בֶּן־אֲחַזְיָ֗הוּ
    תָּפַ֛שׂ יְהוֹאָ֥שׁ מֶֽלֶךְ־יִשְׂרָאֵ֖ל בְּבֵ֣ית שָׁ֑מֶשׁ ויבאו יְר֣וּשָׁלִַ֔ם
    וַיִּפְרֹץ֩ בְּחוֹמַ֨ת יְרוּשָׁלִַ֜ם בְּשַׁ֤עַר אֶפְרַ֙יִם֙ עַד־שַׁ֣עַר הַפִּנָּ֔ה
    אַרְבַּ֥ע מֵא֖וֹת אַמָּֽה׃
  ibo-ibo: Jehoash bụ eze Izrel nwudere Amazaya bụ eze Juda, nwa Joash, nwa Ahazaya
    na Bet-Shemesh. Mgbe ahụ, Jehoash gara Jerusalem kwada mgbidi Jerusalem, site
    nʼỌnụ ụzọ ama Ifrem ruo nʼọnụ ụzọ ama Nkuku, nke ogologo ya ruru narị nzọ ụkwụ
    isii.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ରାଜା ଯୋୟାଶ୍‍ ବେଥ୍-ଶେମଶରେ ଅହସୀୟଙ୍କର ପୌତ୍ର ଯୋୟାଶ୍‍ଙ୍କର ପୁତ୍ର
    ଯିହୁଦାର ରାଜା ଅମତ୍‍ସୀୟଙ୍କୁ ଧରି ଯିରୂଶାଲମକୁ ଆସିଲେ ଓ ଇଫ୍ରୟିମ ନଗର-ଦ୍ୱାରଠାରୁ କୋଣର ଦ୍ୱାର
    ପର୍ଯ୍ୟନ୍ତ ଯିରୂଶାଲମର ଚାରି ଶହ ହାତ ପ୍ରାଚୀର ଭାଙ୍ଗି ପକାଇଲେ।
  chk-chk: Jehoas ewe kingen Israel a liapeni Amasia ewe kingen Juta arun Pet-semes.
    Mürin, Jehoas a feila Jerusalem o ataetiu tittin ewe telinimw seni ewe Asamalapen
    Efraim tori ewe Asamalapen Lepwokuku ükükün wonopükü fiit.
  rop-rop: King Jehowesh bin grebum King Amasaiya en meigim im prisana en imbin kipgon
    langa Jerusalem. Deya na deibin breigimap det wol blanga det taun brom Ifreiyim
    Geit raidap langa det Kona Geit. Deibin breigimap 200 mita blanga det wol.
  ukr-1871: І Амазію, царя Юдейського, сина Йоасового Охозієнкового, зайняв у полонь
    Йоас, царь Ізраїлський, в Бетсамисї та й пійшов в Ерусалим, і зробив у Ерусалимському
    мурі проломину від Ефреїмових ворот та й до ворот наріжних, на чотириста локот.
  deu-1951: Und Joas, der König von Israel, nahm Amazia, den König von Juda, den Sohn
    des Joas, des Sohnes Ahasias, zu Beth-Semes gefangen und kam gen Jerusalem und
    riß die Stadtmauern ein, vom Tor Ephraim an bis an das Ecktor, vierhundert Ellen
    [Länge].
  eng-JPS: And Jehoash king of Israel took Amaziah king of Judah, the son of Jehoash
    the son of Ahaziah, at Beth-shemesh, and came to Jerusalem, and broke down the
    wall of Jerusalem from the gate of Ephraim unto the corner gate, four hundred
    cubits.
  srp-1865: A Amasiju cara Judina, sina Joasa sina Ohozijina, uhvati Joas car Izrailjev
    u Vetsemesu; potom doðe u Jerusalim i obori zid Jerusalimski od vrata Jefremovijeh
    do vrata na uglu, èetiri stotine lakata.
  lug-lug: Awo Yekoyaasi kabaka wa Isirayiri n’awambira Amaziya kabaka wa Yuda mutabani
    wa Yekoyaasi muzzukulu wa Akaziya e Besusemesi; Yekoyaasi ne yeeyongerayo e Yerusaalemi,
    n’amenyaamenya bbugwe wa Yerusaalemi, obuwanvu mita kikumi mu kinaana, okuva ku
    wankaaki wa Efulayimu okutuuka ku wankaaki ow’oku Nsonda.
  heb-heb: ואת אמציהו מלך יהודה בן יהואש בן אחזיהו תפש יהואש מלך ישראל בבית שמש ויבאו
    ירושלם ויפרץ בחומת ירושלם בשער אפרים עד שער הפנה ארבע מאות אמה׃
  ben-IRV: ইস্রায়েলের রাজা যিহোয়াশ বৈৎ-শেমশে অহসিয়ের নাতি, অর্থাৎ যোয়াশের ছেলে
    যিহূদার রাজা অমৎসিয়কে ধরলেন। তারপর যিহোয়াশ যিরূশালেমে গিয়ে সেখানকার দেয়ালের
    ইফ্রয়িমের ফটক থেকে কোণের ফটক পর্যন্ত প্রায় চারশো হাত ভেঙে দিলেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਯਹੋਆਸ਼ ਨੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਮਸਯਾਹ ਨੂੰ ਜੋ ਅਹਜ਼ਯਾਹ ਦਾ ਪੋਤਾ ਅਤੇ
    ਯੋਆਸ਼ ਦਾ ਪੁੱਤਰ ਸੀ ਬੈਤ ਸ਼ਮਸ਼ ਵਿੱਚ ਫੜ੍ਹ ਲਿਆ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਵੜਿਆ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀ
    ਸ਼ਹਿਰਪਨਾਹ ਇਫ਼ਰਾਈਮ ਦੇ ਫਾਟਕ ਤੋਂ ਲੈ ਕੇ ਖੂੰਜੇ ਵਾਲੇ ਫਾਟਕ ਤੱਕ ਚਾਰ ਸੌ ਹੱਥ ਢਾਹ ਦਿੱਤੀ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ယဟောရှ သည်၊ ယုဒ ရှင်ဘုရင် အာခဇိ သား ဖြစ်သော ယောရှ ၏ သား
    အာမဇိ ကို ဗက်ရှေမက် မြို့မှာ ဘမ်းမိ ၍ ၊ ယေရုရှလင် မြို့သို့ သွား ပြီးလျှင် ယေရုရှလင်
    မြို့ရိုး အတောင် လေးရာ ကို ဧဖရိမ် တံခါး မှ သည် ထောင့် တံခါး တိုင်အောင် ဖြိုဖျက်
    လေ၏
  tbg-tbg: King Jehoasiva Iutaa King Amasiara rumpa varero, Beti-Semesi vatuka kero
    Ieruharemini oruntero, Efaraimu Qentive turuqaahairo hoqaramatero Ieruharemi vaantaavura
    ravantiaqaqiro viviro, Kaantaa Qentive turuqaa vuru kora. Ieruharemi vaantaavura
    200 mita vaura ravantiaqa aqukora.
  hmo-hmo: Unai neganai Iehoasa, Israela ena king ese Amasaia, Iuda ena king, ia abia
    mauri Bete Semese dekenai. Vadaeni Iehoasa be Ierusalema dekenai ia lao, Ierusalema
    ena magu ia hadikaia. Magu be Eparaima Iduara ela bona Daiguni Iduara kahana ibounai
    Iehoasa ese ia hamakohia, ena lata be 200 mita bamona.
  urd-urd: लेकिन शाह — ए — इस्राईल यहूआस ने शाह — ए — यहूदाह अमसियाह — बिन — यहूआस
    — बिन — अख़ज़ियाह को बैत — शम्स में पकड़ लिया और येरूशलेम में आया, और येरूशलेम
    की दीवार इफ़्राईम के फाटक से कोने वाले फाटक तक, चार सौ हाथ के बराबर ढा दी।
  rus-SYN: И Амасию, царя Иудейского, сына Иоаса, сына Охозиина, захватил Иоас, царь
    Израильский, в Вефсамисе, и пошел в Иерусалим и разрушил стену Иерусалимскую от
    ворот Ефремовых до ворот угольных на четыреста локтей.
  bqc-SIM: Bɛsɛmɛsi we ↄ̃ Yehoasi Amazia kũ̀u à tàò Yelusalɛũ. À a bĩ́i gbòo
    gã̀sĩsuu ↄ̀aa pla za Ɛflaiũ Bↄlɛ e Gola Bↄlɛ.
  tcz-CHONGTHU: Hichun Israel lengpa Jehoash in, Ahaziah tupa chuleh Joash chapa Judah
    lengpa Amaziah chu Beth-Shemesh a chun ana mantan ahi. Chujouvin Israelten Jerusalem
    khopi chu anopaiyun, Jerusalem kulpi pal feet jagup a sang, Ephraim kelkotna apat
    a Palningkoi kelkot gei asuhchim pehtan ahi.
  mar-mar: इस्राएलचा राजा योवाश याने अहज्याचा मुलगा यहोआश याचा मुलगा अमस्या, यहूदाचा
    राजा, याला बेथ-शेमेश येथे पकडून त्यास यरूशलेमेस नेले. यरूशलेमेत आल्यावर त्याने
    यरूशलेमेच्या तटबंदीला एफ्राईमाच्या दरवाज्यापासून कोपऱ्यातील दरवाजापर्यंत जवळ-जवळ
    चारशे फुटांची भींत पाडून टाकली.
  qub-qub: Israelpa raynin Joasga Bet-semescho prësu chariran Judäpa raynin Amasiasta.
    Nircur aparan Jerusalenman. Chaycho Jerusalenpa perganta suldäruncunawan juchuchiran
    pachac pusaj chuncan (180) metru larguta Efraín Puncupita Isquïna Puncucama.
  bqp-bqp: Bɛsɛmɛsi gwen Yehoasi Amazia kũ̀n à gɛ̀ɛ kãao Yurusalɛmu. À a bĩni gbòro
    lán mita wàa do bà zaa Ɛflaimu gãnu lɛ́a ari gɛna Kusuru gãnu lɛ́a.
  hat-hat: Joas, wa peyi Izrayèl la, fè Amasya, wa peyi Jida a, prizonye lavil Bètchemèch.
    Lèfini li mache sou lavil Jerizalèm, li kraze miray ranpa lavil la depi nan Pòtay
    Efrayim rive bò Pòtay Kwen an sou yon longè sankatreven mèt antou.
  eng-BSB: There at Beth-shemesh, Jehoash king of Israel captured Amaziah king of
    Judah, the son of Joash, the son of Ahaziah. Then Jehoash went to Jerusalem and
    broke down the wall of Jerusalem from the Ephraim Gate to the Corner Gate—a section
    of four hundred cubits.
  eng-WEBPB: Jehoash king of Israel took Amaziah king of Judah, the son of Jehoash
    the son of Ahaziah, at Beth Shemesh and came to Jerusalem, then broke down the
    wall of Jerusalem from the gate of Ephraim to the corner gate, four hundred cubits.
  kbq-kbq: Hanki Israeli kini ne' Jehoasi'a Juda kini ne' Ahasia negeho Joasi nemofo
    Amasiana Betsemesi rankumate azerino kina hunte'ne. Anama huteno'a Jehoasi'a sondia
    naga'ane Betsemesitira atre'za Jerusalemi rankumate uhanatite'za, Jerusalemi rankumamofo
    have kegina, Efraemi rankafanteti agafa huteno vuno ome renagentetema me'nea kahante
    vu'neana, 184'a mitanaza ana kegina ru faragu farage vazi'za eri haviza hutre'naze.
  nhe-BL: Huan huajca Tlanahuatijquetl Joás tlen tlali Israel quiitzqui Tlanahuatijquetl
    Amasías tlen tlali Judá ipan altepetl Bet Semes. Huan teipa yajqui ica isoldados
    hasta altepetl Jerusalén. Huan nopona Tlanahuatijquetl Joás quixolejqui nopa tepamitl
    tlen ica moyahualojtoya Jerusalén huan quicajqui tlapojtoc tlen nopa puerta tlen
    itoca Efraín hasta campa nopa puerta tlen itoca Esquina. Elqui nechca 180 metros
    tlen nopa tepamitl tlen quixolejqui.
  bus-bus: Bɛsɛmɛsi gwen Yehoasi Amazia kũ̀n à gàao Yerusalɛmu. À a bĩi gbòro lán
    mita wàa doo bà zaa Ɛflaimu gãnu lɛ̀ ai gana Gooda gãnulɛa.
  gub-BL: Upyhyk Zeoaz Amazi Mete-Xemez pe. A'e wi oho Zeruzarez pe. Weityk ipàrirogaw
    iaiha ma'e tawhu wi. Uzypyrog ipàrirogaw heityk pà ukenawhu Eparai her ma'e pe.
    Oho te ukenawhu iapar haw her ma'e pe. Heta 200 met ru'u a'e ipàrirogaw ipehegwer.
  eng-DRA: 'But Joas king of Israel took Amasias, king of Juda the son of Joas, the
    son of Ochozias, in Bethsames, and brought him into Jerusalem: and he broke down
    the wall of Jerusalem, from the gate of Ephraim to the gate of the corner, four
    hundred cubits.'
