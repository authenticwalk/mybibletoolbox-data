verse: 2KI.014.013
translations:
  mal-C: ഇസ്രായേൽരാജാവായ യഹോവാശ് ബേത്-ശേമെശിൽവെച്ച് യെഹൂദാരാജാവും യോവാശിന്റെ പുത്രനും
    അഹസ്യാവിന്റെ പൗത്രനുമായ അമസ്യാവിനെ പിടിച്ചു ബന്ധിച്ചു. പിന്നെ യഹോവാശ് ജെറുശലേമിലേക്കുചെന്ന്
    ജെറുശലേമിന്റെ മതിൽ എഫ്രയീംകവാടംമുതൽ കോൺകവാടംവരെ ഏകദേശം നാനൂറുമുഴം നീളത്തിൽ ഇടിച്ചുനിരത്തി.
  deu-TKW: Amazja aber, den König von Juda, den Sohn Jehoas', des Sohnes Ahasjahus,
    nahm Joas, der König von Israel, zu Bethsemes gefangen und brachte ihn nach Jerusalem.
    Und er legte in die Mauer Jerusalems eine Bresche vom Ephraimthhor an bis an das
    Eckthor, eine Strecke von vierhundert Ellen.
  lin-lin: Joasi, mokonzi ya Isalaele, akangaki Amatsia, mokonzi ya Yuda, mwana mobali
    ya Joasi mpe koko ya Akazia, na Beti-Shemeshi. Boye Joasi akendeki na Yelusalemi
    mpe abukaki mir ya Yelusalemi, na molayi ya bametele pene nkama moko na tuku mwambe,
    longwa na ekuke ya Efrayimi kino na ekuke ya suka.
  eng-LSV: And Jehoash king of Israel caught Amaziah king of Judah, son of Jehoash,
    son of Ahaziah, in Beth-Shemesh, and they come to Jerusalem, and he bursts through
    the wall of Jerusalem, at the Gate of Ephraim to the Corner Gate, four hundred
    cubits,
  eng-GNV: But Iehoash King of Israel tooke Amaziah King of Iudah, the sonne of Iehoash
    the sonne of Ahaziah, at Beth-shemesh, and came to Ierusalem, and brake downe
    the wall of Ierusalem from the gate of Ephraim to the corner gate, foure hundreth
    cubites.
  eng-WEBSTER: And Jehoash king of Israel took Amaziah king of Judah, the son of Jehoash
    the son of Ahaziah, at Beth-shemesh, and came to Jerusalem, and broke down the
    wall of Jerusalem from the gate of Ephraim to the corner gate, four hundred cubits.
  nhw-BL: Huan huajca Tlanahuatijquetl Joás tlen tlali Israel quiitzqui Tlanahuatijquetl
    Amasías tlen tlali Judá ipan altepetl Bet Semes. Huan teipa yajqui ica isoldados
    hasta altepetl Jerusalén. Huan nopona Tlanahuatijquetl Joás quisemanqui nopa tepamitl
    catli ica moyahualojtoya Jerusalén huan quicajqui tlapojtoc tlen nopa puerta catli
    itoca Efraín hasta campa nopa puerta catli itoca Esquina. Elqui nechca 180 metros
    tlen nopa tepamitl catli quisemanqui.
  swh-ONEN: Yehoashi mfalme wa Israeli akamteka Amazia mfalme wa Yuda, mwana wa Yoashi,
    mwana wa Ahazia, huko Beth-Shemeshi. Kisha Yehoashi akaenda Yerusalemu na kuubomoa
    ukuta wa Yerusalemu kuanzia Lango la Efraimu hadi Lango la Pembeni, sehemu yenye
    urefu wa kama dhiraa 400.
  bba-bba: Isirelibɑn sinɑ boko Yoɑsi, Akɑsiɑn debubu u Amɑsiɑ Yudɑbɑn sinɑ boko yoru
    mwɑ Bɛti Semɛsi mi. Yen biru u dɑ Yerusɑlɛmuɔ mɑ u yen ɡbɑ̃rɑrun ɡɑnɑ surɑ ɡɔm
    soonu nɛɛru (400) sɑɑ kɔnnɔ ɡe bɑ mɔ̀ Efɑrɑimun di sere n kɑ dɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ
    sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: And Jehoash king of Israel took Amaziah king of Judah, the son of Jehoash
    the son of Ahaziah, at Beth-shemesh, and came to Jerusalem, and brake down the
    wall of Jerusalem from the gate of Ephraim unto the corner gate, four hundred
    cubits.
  luo-luo: Jehoash ruodh Israel nomako Amazia ruodh Juda, ma wuod Joash, ma wuod Ahazia
    e Beth Shemesh. Bangʼe Jehoash nodhi Jerusalem kendo nomuko ohinga mar Jerusalem
    chakre e dhoranga Efraim nyaka kama ohinga ogomogo; bor kama ne omuko ne romo
    fut mia abich gi piero ochiko gachiel.
  meu-meu: Bena Iehoasa, Israel pavapavana, ese Amasia, Iuda pavapavana, Iehoasa Ahasia
    natuna, e abia mauri, Bete-semese ai. Ia na Ierusalem ai e kau, bena Ierusalem
    maḡuna e ḡiḡia dobi, Efraim Ikoukouna amo ela bona Daiguni Ikoukouna; padadia
    na kiubit sinahu-hani.
  npi-ULB: बेथ-शेमेशमा इस्राएलका राजा यहोआशले अहज्याहका नाति, योआशका छोरा यहूदाका
    राजा अमस्याहलाई समाते । तिनी यरूशलेममा आए र तिनले एफ्राइमको ढोकादेखि कुने ढोकासम्म
    लगभग दुई सय मिटर लामो यरूशलेमको पर्खाल भत्काइदिए ।
  yor-yor: Jehoaṣi ọba Israẹli fi agbára mú Amasiah ọba Juda, ọmọ Jehoaṣi, ọmọ Ahasiah
    ní Beti-Ṣemeṣi. Nígbà náà, Jehoaṣi lọ sí Jerusalẹmu, ó sì lọ wó odi Jerusalẹmu
    lulẹ̀ láti ìlẹ̀kùn Efraimu sí ibi igun ìlẹ̀kùn. Ìpín kan tí ó fẹ́rẹ̀ jẹ́ irinwó
    (400) ìgbọ̀nwọ́.
  pes-OPCB: اَمَصیا پادشاه یهودا اسیر شد و سپاه اسرائیل بر اورشلیم تاخت و حصار آن
    را از دروازهٔ افرایم تا دروازهٔ زاویه که طولش در حدود دویست متر بود، در هم کوبید.
  tgl-ULB: Nabihag ni Jehoas hari ng Israel, si Amasias hari ng Juda na anak ni Jehoas
    na anak ni Ahasias, sa Beth-semes. Pumunta siya sa Jerusalem at ibinagsak niya
    ang pader ng Jerusalem mula sa Tarangkahan ng Efraim hanggang Tarangkahan ng Sulok,
    apat na raang kubit ang layo.
  cbu-NT: Ashirangsin, anush tsap Bet-semesish Utaáchchee kurak Amasiyasaa putayarandsin,
    waptam watsapunip Irusarinap machtarangusin, Irusarinush kuseersin, yaktashsha
    watandpun 180 metor kapeetarangiya. Efrayinimand washitungashi yáyaru, yuwamunari
    washitungashi watandpunoo tutsiparatu ashchiri wazuranirini kapeetarangiya.
  hui-hui: Ani piai hayagola Yahoasahanda Amasaia minu yalu garabaya bu helene. Ani
    bialu Kini Yahoasa ibugua ibunaga ami agali biaru ti Bede Semese yu wahalu tidi
    yalu Yarusaleme tano anda pene. Anda pialu tigua tanonaga ege pabe timbuni wiagonaga
    panga haraba mbira mini Eberaiminaga Panga lagane henegoria howa bo gialama amuraore
    pialu pabe pau layagoria panga mende mini Pau lagane wiagoria gialairi hene. Wai
    pabe gialenedago lunaga magi manda mida handari kira (200) agima gialai hene.
  mya-mya: ယ​ဟော​ရှ​သည်​အာ​မ​ဇိ​ကို​ဖမ်း​ဆီး​ကာ ယေ​ရု ရှ​လင်​မြို့​သို့​ချီ​တက်​၍​မြို့​ရိုး​ပေ​ခြောက်​ရာ
    ကို​ဧ​ဖ​ရိမ်​တံ​ခါး​မှ​ထောင့်​တံ​ခါး​တိုင်​အောင် ဖြို​ချ​လိုက်​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་སི་ཡིས་ཨ་ཧ་ཟི་ཡཱའི་ཚ་བོའམ། ཡོ་ཨ་སི་ཡི་སྲས་ཏེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡ་བྱ་བ་པེད་ཤེ་མེ་སི་རུ་འཛིན་བཟུང་བྱས་པ་དང་།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་ནས་ཨེ་ཕཱར་ཡིམ་གྱི་རྒྱ་སྒོ་ནས་གྲུ་གའི་རྒྱ་སྒོའི་བར་དུ།
    རིང་ཚད་ལ་ཁྲུ་བཞི་བརྒྱ་ཡོད་པའི་ཡེ་རུ་སཱ་ལེམ་གྱི་ལྕགས་རི་དེ་བཤིགས་སོ། །
  sna-sna: Jehoashi mambo weIsraeri akabata Amazia mambo weJudha, mwanakomana waJoashi,
    mwanakomana waAhazia, paBheti Shemeshi. Ipapo Jehoashi akaenda kuJerusarema akandoputsa
    rusvingo rweJerusarema kubva kuSuo raEfuremu kusvikira paSuo repaKona chikamu
    chinosvika makubhiti mazana mana.
  spa-BLM: Joás, rey de Israel, apresó a Amasías, rey de Judá, hijo de Joás, hijo
    de Ocozías, en Bet Semes, y llegó a Jerusalén; luego derribó el muro de Jerusalén
    desde la puerta de Efraín hasta la puerta de la esquina, cuatrocientos codos.
  cac-cac: Ix yamchaj vin̈aj Amasías sreyal Judá chi' yuj vin̈aj Joás chi' d'a Bet-semes
    chi', ix ic'jiq'ue vin̈ d'a Jerusalén yuj vin̈. Ix sjuanem 180 metro smuroal chon̈ab'
    chi' eb' soldado, ix b'at d'a puerta yic eb' aj Efraín masanto d'a spuertail schiquin.
  swh-ULB: Yehoashi mfalme wa Israeli, akamchukua Amazia, mfalme wa Yuda mwana wa
    Yehoashi mwana wa Ahazia, huko Beth Shemeshi. Akaja Yerusalemu na kuuangusha chini
    ukuta wa Yerusalemu kutoka lango la Efraimu mpaka kwenye pembe ya lango, urefu
    wa mbali wa dhiraa mia nne.
  bel-bel: І Амасію, цара Юдэйскага, сына Ёаса, сына Ахозіі, захапіў Ёас, цар Ізраільскі,
    у Бэтсамісе, і пайшоў у Ерусалім і разбурыў сьцяну Ерусалімскую ад брамы Яфрэмавай
    да брамаў вуглавых на чатырыста локцяў.
  deu-ELBBK: Und Joas, der König von Israel, nahm Amazja, den König von Juda, den
    Sohn Joas', des Sohnes Ahasjas, bei Beth-Semes gefangen. Und er kam nach Jerusalem
    und machte einen Bruch in der Mauer Jerusalems, vom Tor Ephraim bis an das Ecktor,
    400 Ellen.
  mbb-OT: Nezekepan ni Hadì Jehoash si Hadì Amazia diyà te Bet Shemesh. Ne midhendiyà
    si Jehoash te Jerusalem ne migevè din is menge verengbeng kayi puun diyà te Pultahan
    te Efraim pehendiyà te Pultahan diyà te Suyuk, he 600 he ǥiek is keluǥayad din.
  mal-2015: അഹസ്യാവിന്റെ മകനായ യെഹോവാശിന്റെ മകൻ അമസ്യാവു എന്ന യെഹൂദാരാജാവിനെ യിസ്രായേൽരാജാവായ
    യെഹോവാശ് ബേത്ത്-ശേമെശിൽവെച്ചു പിടിച്ചിട്ടു യെരൂശലേമിലേക്കു വന്നു, യെരൂശലേമിന്റെ
    മതിൽ എഫ്രയീംപടിവാതിൽമുതൽ കോൺപടിവാതിൽവരെ നാനൂറു മുഴം ഇടിച്ചുകളഞ്ഞു.
  rmc-rmc: Avke paš o Bet-Šemeš o Jehoaš zaiľa le judske kraľis Amacijah, le Joašiskre
    čhas, le Achazijoskre vnukos. Paľis geľa andro Jeruzalem a čhiďa tele o muri le
    foroskre pašal e Efrajimiko brana dži paš e Rohoskri brana, ajse duj šel (200)
    metri.
  pes-OPV: ویهوآش، پادشاه اسرائیل، امصیا ابن یهوآش بن اخزیا پادشاه یهودا را در بیت
    شمس گرفت و به اورشلیم آمده، حصار اورشلیم را از دروازه افرایم تا دروازه زاویه،
    یعنی چهار صد ذراع منهدم ساخت.
  ron-1924: Иоас, ымпэратул луй Исраел, а принс ла Бет-Шемеш пе Амация, ымпэратул
    луй Иуда, фиул луй Иоас, фиул луй Ахазия. Апой а венит ла Иерусалим ши а фэкут
    о спэртурэ де патру суте де коць ын зидул Иерусалимулуй, де ла Поарта луй Ефраим
    пынэ ла Поарта Унгюлуй.
  ben-OBCV: বেত-শেমশে ইস্রায়েলের রাজা যিহোয়াশ অহসিয়ের নাতি, তথা যোয়াশের ছেলে যিহূদার
    রাজা অমৎসিয়কে বন্দি করলেন। পরে যিহোয়াশ জেরুশালেমে গিয়ে ইফ্রয়িম দুয়ার থেকে
    কোণের দুয়ার পর্যন্ত প্রায় 180 মিটার লম্বা প্রাচীর ভেঙে দিলেন।
  som-som: Oo Yehoo'aash oo ahaa boqorkii dalka Israa'iil ayaa Amasyaah oo ahaa boqorkii
    dalka Yahuudah kaasoo ahaa ina Yehoo'aash oo ahaa ina Axasyaah, ku qabtay Beytshemesh,
    oo intuu Yeruusaalem yimid ayuu dumiyey derbigii Yeruusaalem tan iyo iriddii Efrayim
    iyo ilaa iriddii geeska ahayd, intaasoo ahayd afar boqol oo dhudhun.
  lat-VUC: 'Amasiam vero regem Juda, filium Joas filii Ochoziæ, cepit Joas rex Israël
    in Bethsames, et adduxit eum in Jerusalem: et interrupit murum Jerusalem, a porta
    Ephraim usque ad portam anguli, quadringentis cubitis.'
  eng-ASVBT: And Jehoash king of Israel took Amaziah king of Judah, the son of Jehoash
    the son of Ahaziah, at Beth-shemesh, and came to Jerusalem, and brake down the
    wall of Jerusalem from the gate of Ephraim unto the corner gate, four hundred
    cubits.
  ita-1885: E Gioas, re d'Israele, prese in Bet-semes Amasia, re di Giuda, figliuolo
    di Gioas, figliuolo di Achazia; poi venne in Gerusalemme, e fece una rottura nel
    muro di Gerusalemme, dalla porta di Efraim, infino alla porta del Cantone, lo
    spazio di quattrocento cubiti.
  eng-LXXUP: And Jehoash king of Israel took Amaziah the son of Jehoash the son of
    Ahaziah, in Beth-shemesh; and he came to Jerusalem, and broke down the wall of
    Jerusalem, beginning at the gate of Ephraim as far as the gate of the corner,
    four hundred cubits.
  eng-ULB: Jehoash king of Israel, captured Amaziah, king of Judah son of Jehoash
    son of Ahaziah, at Beth Shemesh. He came to Jerusalem and tore down the wall of
    Jerusalem from the Ephraim Gate to the Corner Gate, four hundred cubits in distance.
  spa-VBL: Joás, rey de Israel, capturó a Amasías, rey de Judá, hijo de Joás, hijo
    de Ocozías, en Bet Semes. Entonces Joás atacó Jerusalén y derribó la muralla de
    la ciudad desde la puerta de Efraín hasta la puerta de la Esquina, de unos cuatrocientos
    codos de longitud.
  fra-_FOB: Et Joas, roi d'Israël, prit Amatsia, roi de Juda, fils de Joas, fils d'Achazia,
    à Bethsémèsh. Ensuite il vint à Jérusalem, et fit une brèche de quatre cents coudées
    dans la muraille de Jérusalem, depuis la porte d'Éphraïm jusqu'à la porte du Coin.
  mal-mal: അഹസ്യാവിന്റെ മകനായ യെഹോവാശിന്റെ മകൻ അമസ്യാവ് എന്ന യെഹൂദാരാജാവിനെ യിസ്രായേൽ
    രാജാവായ യെഹോവാശ് ബേത്ത്-ശേമെശിൽവച്ച് തടവുകാരനായി പിടിച്ച് യെരൂശലേമിലേക്ക് കൊണ്ടുവന്നു.
    യെരൂശലേമിന്റെ മതിൽ എഫ്രയീംപടിവാതിൽമുതൽ കോൺപടിവാതിൽവരെ നാനൂറ് മുഴം അവൻ ഇടിച്ചുകളഞ്ഞു.
  urd-GVR: Isrāīl ke bādshāh Yahuās ne Yahūdāh ke bādshāh Amasiyāh bin Yuās bin Aḳhaziyāh
    ko wahīṅ Bait-shams meṅ giriftār kar liyā. Phir wuh Yarūshalam gayā aur shahr
    kī fasīl Ifrāīm nāmī darwāze se Kone ke Darwāze tak girā dī. Is hisse kī lambāī
    taqrīban 600 fuṭ thī.
  suz-BL: मिनु इस्राएल ङा पिप योआशमी यहूदा ङा पिप अहाज्‍याह आ चच, योआश आ तौ अमस्‍याह
    कली बेथ-शेमेशमी ग्‍याइक्‍ता बाक्‍त। मिनु मेको नोले योआश यरूसलेम लेश्‍शा जाक्‍माक्‍त।
    मिनु इस्राएल ङा पिपमी यरूसलेम ङा गारो एफ्राइम ङा ठेयब लाप्‍चो रे कुना ङा ठेयब
    लाप्‍चो सम्‍म ४ सहे कुबीत प्रेप्‍पदा बाक्‍त। कुबीत का आधा मिटर खोदेंशो बाक्‍ब।
  ita-1927: E Joas, re d’Israele, fece prigioniero a Beth-Scemesh Amatsia, re di Giuda,
    figliuolo di Joas, figliuolo di Achazia. Poi venne a Gerusalemme, e fece una breccia
    di quattrocento cubiti nelle mura di Gerusalemme, dalla porta di Efraim alla porta
    dell’angolo.
  ckb-ckb: ئەمەسیای پاشای یەهودا، کوڕی یۆئاشی کوڕی ئەحەزیا، لەلایەن یەهۆئاشی پاشای
    ئیسرائیلەوە لە بێت‌شەمەش بە دیل گیرا. پاشان یەهۆئاش چوو بۆ ئۆرشەلیم و شوورای ئۆرشەلیمی
    لە دەروازەی ئەفرایمەوە هەتا دەروازەی گۆشەکە وێران کرد، کە چوار سەد باڵ بوو.
  eng-BBE: And Jehoash, king of Israel, made Amaziah, king of Judah, the son of Jehoash,
    son of Ahaziah, prisoner at Beth-shemesh, and came to Jerusalem, and had the wall
