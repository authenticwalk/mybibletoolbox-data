    ngenceku yakhe uJona indodana ka-Amithayi, umphrofethi owayevela eGathi-Heferi.
  ton-ton: Naʻa ne toe fokotuʻu ʻae ngataʻanga ʻo ʻIsileli mei he hūʻanga ʻo Hemati
    ʻo aʻu ki he tahi ʻoe potu tokalelei, ʻo hangē ko e folofola ʻa Sihova ko e ʻOtua
    ʻo ʻIsileli, ʻaia naʻa ne folofolaʻaki ʻi heʻene tamaioʻeiki ko Siona, ko e foha
