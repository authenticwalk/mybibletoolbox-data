    man bilong Amitai. Profet Jona em i wanpela man bilong taun Gathefer.
  dan-1931: Han tog Israels Landområde tilbage fra Egnen hen imod Hamat og til Arabasøen*,
    efter det Ord, HERREN, Israels Gud, havde talet ved sin Tjener, Profeten Jonas,
    Amittajs Søn, fra Gat-Hefer. { [*dvs. Det døde Hav.] }
  vie-OVCB: Giê-rô-bô-am khôi phục bờ cõi Ít-ra-ên từ Ha-mát đến Biển Chết, đúng như
    lời Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, đã dùng đầy tớ Ngài là Tiên tri
    Giô-na, con trai A-mi-tai, người Gát-hê-phe loan báo trước.
  guj-2017: ઇઝરાયલના ઈશ્વર યહોવાહ પોતાના સેવક ગાથ-હેફેરના અમિત્તાયના દીકરા પ્રબોધક
    યૂના મારફતે જે વચનો બોલ્યા હતા, તે પ્રમાણે યરોબામે હમાથના ઘાટથી તે અરાબાના સમુદ્ર
    સુધી ઇઝરાયલની સરહદ પાછી મેળવી લીધી.
  pon-2006A: E pwurehng kalowehdi sapwen Israel koaros, sang Wasahn Kot en Amad ni
    paliepeng lellahng Sehden Mehla ni palieir. Ih met me KAUN-O, Koht en Israel,
    ketin inoukidahr ong sapwellime ladu soukohp Sona nein Amidai mehn Kad Eper pwehn
    padahkihong aramas akan.
  por-BRBSL: Ele restaurou a fronteira de Israel desde a entrada de Hamath até o mar
    de Arabah, segundo Javé, a palavra do Deus de Israel, que ele falou por seu servo
    Jonas, filho de Amitai, o profeta, que era de Gate Hepher.
  cth-cth: Isarel BAWIPA Cathut ni a san Gathhepher tami Amittai capa profet Jonah
    hno lahoi lawk a dei e patetlah Hamath kâennae koehoi, Arabah talî totouh Isarel
    ram lah bout a pakhum awh.
  twi-twi: Yeroboam a ɔto so abien gyigyee Israel nsase a ɛda Lebo Hamat ne Nkyene
    Po no ntam no sɛnea Awurade, Israel Nyankopɔn nam Amitai babarima Yona, odiyifo
    a ofi Gat-Hefer so, hyɛɛ ho bɔ no.
  hlt-hlt: Anih loh Israel Pathen BOEIPA ol bangla Israel khorhi te Lebokhamath lamloh
    Arabah tuipuei duela a rhawt. Te te Gathhepher lamkah a sal, tonghma Amittai capa
    Jonah kut ah a thui coeng.
  tbz-SIM: Weè do wɛ̃̀tɛ kɛ́cɔutɛ́ Isidɑyɛɛribɛ tenkɛ̀ kɛ́túótɛ́ Amɑti kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    Adɑbɑ. Kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù do tì nɑ̀kɛ́mɛ̀ nɛ̀ ku
    pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Amitɑii birɛ Sonɑɑsi Kɑti-Efɛɛ ɛì kou nùù miɛkɛ.
  msy-2020: Jeroboam tɨghar atrivimɨn otivamin dughiamɨn, apaniba Israelian nguazir
    otevir avɨriba ini. Ezɨ datɨrɨghɨn Jeroboam mɨsogha, ua nguazir kaba ini, a tuavir
    ghuaghira Hamatɨn nguibar notɨn amadaghan itimɨn ikegha ghua, Amangsɨzim Itir
    Dɨpar Akaremɨn, sautɨn amadaghan itimɨn tu. Ezɨ arazir kamɨn, Jeroboam Ikiavɨra
    Itir God, Israelian Godɨn akam gamizɨ, a guizbangɨram oto. Akar kam, God faragha
    a isa Amitain otarim, Jona, a Godɨn akam inigha izir gumazim a ganɨngizɨ, an a
    gun mɨkeme. Godɨn akam inigha izir gumazir kam Jona, a Gatheferɨn nguibamɨn gumazir
    mam.
  dop-dop: Ɩlɛnɑ ɩ́ lɛɛkɩ Ɩsɛɣɛlɩ tɛtʋ tǝnɑɣɑ pǝ kpɑɣɑʋ Lepo-Hɑmɑtɩ, hɑlǝnɑ pǝ́ polo
    Lʋcɑɣɑm teŋku kɛ teitei, ɩsɩɩ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ kɑ heeluɣu Amitɑyi pǝyɑlʋ Ɩsɔ
    kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Yonɑɑsɩ kɛ Kɑtɩ-Hefɛɛ tɔ.
  azb-azb: Qulu Qat-Xeferli peyğəmbər Amittay oğlu Yunus vasitəsilə İsrailin Allahı
    Rəbbin söylədiyi sözə görə o, Xamat keçidindən Arava dənizinə qədər İsrail torpaqlarını
    geri aldı.
  eng-DBY: He restored the border of Israel from the entrance of Hamath as far as
    the sea of the plain, according to the word of Jehovah the God of Israel, which
    he had spoken through his servant Jonah the prophet, the son of Amittai, who was
    of Gath-Hepher.
  hin-2017: उसने इस्राएल की सीमा हमात की घाटी से ले अराबा के ताल तक ज्यों का त्यों
    कर दी, जैसा कि इस्राएल के परमेश्वर यहोवा ने अमित्तै के पुत्र अपने दास गथेपेरवासी
    योना भविष्यद्वक्ता के द्वारा कहा था।
  wol-KYG: Moom moo delloo kemu réewum Israyil fa mu nekkoon, dale ko ca buntu dëkk
    ba ñuy wax Amat ba ca géeju Araba, muy la Aji Sax ji Yàllay Israyil waxoon jaamam
    ba, Yonent Yàlla Yunus, ma baayam Ametay cosaanoo Gaat Efer, Yunus jottli ko.
  eng-YLT: He hath brought back the border of Israel, from the entering in of Hamath
    unto the sea of the desert, according to the word of Jehovah, God of Israel, that
    He spake by the hand of His servant Jonah son of Amittai the prophet, who [is]
    of Gath-Hepher,
  eng-WYC-2017: He restored the terms of Israel, from the entering of Hamath unto
    the sea of wilderness, by the word of the Lord God of Israel, which he spake by
    his servant Jonah, the son of Amittai, by Jonah, the prophet, that was of Gath,
    that is in Hepher.
  eng-WMBB: He restored the border of Israel from the entrance of Hamath to the sea
    of the Arabah, according to the LORD, the God of Israel’s word, which he spoke
    by his servant Jonah the son of Amittai, the prophet, who was from Gath Hepher.
  urd-GVH: यरुबियाम दुवुम लबो-हमात से लेकर बहीराए-मुरदार तक उन तमाम इलाक़ों पर दुबारा
    क़ब्ज़ा कर सका जो पहले इसराईल के थे। यों वह वादा पूरा हुआ जो रब इसराईल के ख़ुदा
    ने अपने ख़ादिम जात-हिफ़र के रहनेवाले नबी यूनुस बिन अमित्ती की मारिफ़त किया था।
  rug-rug: Asa la raza i meke vagi pule ni sari doduru popoa pu tagoi Izireli tatasana
    meke va toṉoto pule ia sa sa voloso te Izireli, podalae koasa karovoana pa toqere
    sapu ta poza Hamati kamo la gua koasa kolo matena. Hiera gua sapu ele va tatara
    nia e Zihova, sa Tamasa pa Izireli, koasa poropita Zona sa nana nabulu, sapu sa
    tuna koreo e Amitai pa Qati Hepa.
  gaz-gaz: Namni akkuma dubbii Waaqayyo Waaqa Israaʼel kan inni karaa garbicha isaa
    Yoonaas ilma Amitaayi, raajicha Gat Heeferii dhufee sanaatiin dubbateetti daarii
    biyya Israaʼel Leeboo Hamaatii jalqabee hamma Galaana Arabbaatti iddootti deebise
    isa ture.
  fra-LSG: Il rétablit les limites d’Israël depuis l’entrée de Hamath jusqu’à la mer
    de la plaine, selon la parole que l’Éternel, le Dieu d’Israël, avait prononcée
    par son serviteur Jonas, le prophète, fils d’Amitthaï, de Gath-Hépher.
  yal-yal: Yamanan bonne bata yi bɔxɔn naxanye ba Isirayila bɔxɔne ra, a tan nan ne
    suxu yɛngɛni, a Isirayila yamanan danne sa keli Lebo-Xamata taan ma han sa dɔxɔ
    Fɔxɔ Ige Daraan na, fata Alatalaa falane ra Isirayilaa Ala, a naxanye ti Nabi
    Yunusa xa, Amitayi Gati-Xeferi kaana diina, a walikɛna.
  haw-1868: Hoihoi aku no ia i ka mokuna o ka Iseraela, mai ke komo ana i Hamata,
    a hiki i ke kai o ka papu, e like me ka olelo a Iehova ke Akua o ka Iseraela ana
    i olelo ai ma kana kauwa, ma Iona ke keiki a Ametai, ke kaula no Gatehepera.
  arb-NAV: وَهُوَ الَّذِي اسْتَرْجَعَ لإِسْرَائِيلَ أَرَاضِيهَا الْمُمْتَدَّةَ مِنْ
    حَمَاةَ إِلَى الْبَحْرِ الْمَيِّتِ، تَحْقِيقاً لِكَلامِ الرَّبِّ الَّذِي نَطَقَ
    بِهِ عَلَى لِسَانِ عَبْدِهِ يُونَانَ بْنِ أَمَتَّايَ النَّبِيِّ مِنْ أَهْلِ جَتَّ
    حَافِرَ،
  ewe-ewe: Yeroboam Evelia gbugbɔ Israel ƒe anyigba xɔ tso Lebo Hamat va se ɖe Araba
    ƒu la nu abe ale si Yehowa, Israel ƒe Mawu la gblɔe do ŋgɔ to Yona, Amitai ƒe
    vi, ame si nye Nyagblɔɖila tso Gat Hefer dzi la ene.
  eng-LEE: He restored the boundary of Israel from the entrance of Chamath unto the
    sea of the plain; in accordance with the word of the Lord God of Israel, which
    he had spoken by means of his servant Jonah the son of Amitthai, the prophet,
    who was of Gathchepher.
  asm-FB: ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই তেওঁৰ দাস গৎ-হেফৰৰ অমিত্তয়ৰ পুত্ৰ ভাববাদী যোনাৰ
    দ্বাৰাই যি কথা কৈছিল, সেই কথা অনুসাৰে যাৰবিয়ামে লেব হমাত এলেকাৰ পৰা অৰাবা সমুদ্ৰলৈকে
    ইস্ৰায়েলৰ সীমা পুনৰায় স্থাপন কৰিলে।
  sus-A: عَ نَشَ عَ نِيَ عِسِرَيِلَ نَانِنيِيٍ شَ فبِلٍن عَ رَ كٍلِقٍ لٍبٌ شَمَتَ
    كْولَ مَ، هَن عَرَبَ بَا دّ رَ يِرٍقَنيِ مَ، عَلْ عِسِرَيِلَ مَرِفِ عَلَتَلَ نُ
    بَرَ عَ مَسٍن كِ نَشّ عَمِتَيِ شَ دِ عَننَبِ يُنُسَ بّ، نَشَن قِندِ فَتِ شٍقٍرِكَ
    رَ.
  fra-SBL: Il rétablit la frontière d'Israël depuis l'entrée de Hamath jusqu'à la
    mer de la plaine, selon la parole de l'Éternel, le Dieu d'Israël, qu'il avait
    prononcée par son serviteur Jonas, fils d'Amittaï, le prophète, qui était de Gath
    Hepher.
  hbo-hbo: ה֗וּא הֵשִׁיב֙ אֶת־גְּב֣וּל יִשְׂרָאֵ֔ל מִלְּבֹ֥וא חֲמָ֖ת עַד־יָ֣ם הָעֲרָבָ֑ה
    כִּדְבַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֣ר דִּבֶּ֗ר בְּיַד־עַבְדֹּ֞ו יֹונָ֤ה
    בֶן־אֲמִתַּי֙ הַנָּבִ֔יא אֲשֶׁ֖ר מִגַּ֥ת הַחֵֽפֶר׃
  piu-2006: '@see-verse:2KI.014.024'
  kik-kik: Nĩwe wacookirie mĩhaka ya Isiraeli kuuma Lebo-Hamathu nginya Iria-inĩ rĩa
    Araba kũringana na kiugo kĩa Jehova Ngai wa Isiraeli kĩrĩa kĩarĩtio nĩ ndungata
    yake Jona mũrũ wa Amitai, ũrĩa warĩ mũnabii kuuma Gathi-Heferi.
  fra-NCL: Il rétablit les limites d’Israël depuis l’entrée d’Emath jusqu’à la mer
    de l’Arabah, selon la parole de Yahweh, Dieu d’Israël, qu’il avait dite par l’organe
    de son serviteur Jonas, le prophète, fils d’Amathi, qui était de Geth-Chépher.
  cek-AK: Israel Angraeng Sithaw loe Gath-Hepher vangpui ah kaom a tamna Amittai capa
    Jonah khaeah thuih ih lok baktih toengah, anih loe Israel prae ramri to Hamath
    vangpui akunhaih ahmuen hoi azawn ih tuipui khoek to angmah ih prae ah suek.
  cuk-cuk: Jeroboam Israel-yar-abingunaid gannar Hamat-neggwebur-doglemaid-akale,
    Arabá-demar-nomaidse omesnonikid. Ar igi Israel-e-Bab-Dummad-Jehová e-gayaburba-barsoged-Jonásʼba
    ibmar sogsagusa, deyob gusad. Jonásʼde, Amitai-e-machid, Gat-Hefer-neggweburginedid.
  uig-CYR: Исраилниң Худаси Пәрвәрдигарниң өз қули Гат-Һәфәрлик Амиттайниң оғли Юнус
    пәйғәмбәр арқилиқ ейтқан сөзи әмәлгә ашурулуп, у шималда Хамат райониға кириш
    еғизидин тартип җәнупта «Арабаһ деңизи»ғичә Исраилниң чегаралирини кеңәйтип әслигә
    кәлтүрди.
  tel-2017: ఇశ్రాయేలీయుల దేవుడు యెహోవా గత్హేపెరు ఊరివాడైన అమిత్తయికి పుట్టిన తన సేవకుడు
    యోనా అనే ప్రవక్త ద్వారా చెప్పిన మాట చొప్పున ఇతడు హమాతుకు వెళ్ళే దారి మొదలుకుని
    అరాబా సముద్రం వరకూ ఇశ్రాయేలువాళ్ళ సరిహద్దును మళ్ళీ స్వాధీనం చేసుకున్నాడు.
  hat-BSA: Li te restore lizyè Israël la soti nan antre Hamath jis rive nan Lamè Araba,
    selon pawòl SENYÈ a, Bondye Israël la, ki te pale pa sèvitè li Jonas, fis a Amitthaï
    a nan Gath-Hépher.
  kos-kos: El sifilpa sruokya acn nukewa ma tuh lun Israel meet, su fahla ke Innek
    In Utyak Nu Hamath layen nu epang lac nwe ke Meoa Misa layen nu eir. Pa inge ma
    LEUM GOD lun Israel El tuh wuleang kac nu sin mwet kulansap lal, Jonah wen natul
    Amittai, su mwet palu in Gath Hepher.
  hbo-WLC: ה֗וּא הֵשִׁיב֙ אֶת־גְּב֣וּל יִשְׂרָאֵ֔ל מִלְּב֥וֹא חֲמָ֖ת עַד־יָ֣ם הָעֲרָבָ֑ה
    כִּדְבַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֣ר דִּבֶּ֗ר בְּיַד־עַבְדּ֞וֹ יוֹנָ֤ה
    בֶן־אֲמִתַּי֙ הַנָּבִ֔יא אֲשֶׁ֖ר מִגַּ֥ת הַחֵֽפֶר׃
  ibo-ibo: Ọ bụ ya weghachitara oke ala Izrel site na Lebo Hamat ruo nʼosimiri Araba,
    dịka okwu Onyenwe anyị, Chineke nke Izrel si dị, nke o kwuru site nʼọnụ Jona nwa
    Amitai, onye amụma si Gat Hefa.
  ory-ory: ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଅମିତ୍ତୟର ପୁତ୍ର ଗାଥ୍‍-ହେଫର ନିବାସୀ ଆପଣା ଦାସ ଯୂନସ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ହସ୍ତରେ ଯାହା କହିଥିଲେ, ତାହାଙ୍କର ସେହି ବାକ୍ୟାନୁସାରେ ସେ ହମାତର ପ୍ରବେଶ
    ସ୍ଥାନଠାରୁ ଆରବା ସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲର ସୀମା ପୁନର୍ବାର ହସ୍ତଗତ କଲେ।
  chk-chk: Jeropoam a angeesefäli ekewe kinikinin fanü chon Israel ra fanüeni me lom
    seni ewe al mi ale ngeni Hamat a nom efeng tori ewe Setin Mäla a nom ör, usun
    ewe Samol mi Lapalap ewe Koten Israel a kapas ngeni nöün we chon angang Sona nöün
    Amitai we mwän, ewe soufos seni Kat-hefer.
  rop-rop: Imbin fait en imbin gajimbek ola pleis weya bin jidan blanga Isreil basdam.
    Brom Heimath langa nowathwei raidap langa det Dedsi sauthwei. Dumaji YAWEI bin
    meigim pramis langa det speshalwan mesinja blanga im neim Jona hubin det san blanga
    Ematai brom Gethefa.
  ukr-1871: Сей привернув гряницї Ізраїля від уходу в Емат аж до Степового моря, по
    слову Господньому, виреченому через слугу свого, пророка Йону Аматієнка з Гатхеферу;
  deu-1951: Dieser eroberte das Gebiet Israels zurück, von Chamat an bis an das Meer
    der Ebene, nach dem Worte des HERRN, des Gottes Israels, das er geredet hatte
    durch seinen Knecht Jona, den Sohn Amitais, den Propheten von Gat-Hepher.
  eng-JPS: He restored the border of Israel from the entrance of Hamath unto the sea
    of the Arabah, according to the word of the LORD, the God of Israel, which He
    spoke by the hand of His servant Jonah the son of Amittai, the prophet, who was
    of Gath-hepher.
  srp-1865: On povrati meðe Izrailjeve od Emata do mora uz polje, po rijeèi Gospoda
    Boga Izrailjeva, koju reèe preko sluge svojega Jone sina Amatijina, proroka iz
    Gatefera.
  lug-lug: Yatuukiriza ekigambo kya Mukama, Katonda wa Isirayiri kye yayogerera mu
    muddu we Yona mutabani wa Amitayi nnabbi ow’e Gasukeferi, n’azzaawo ensalo ya
    Isirayiri okuva ku mulyango gwa Kamasi okutuuka ku Nnyanja ey’Omunnyo.
  heb-heb: הוא השיב את גבול ישראל מלבוא חמת עד ים הערבה כדבר יהוה אלהי ישראל אשר דבר
    ביד עבדו יונה בן אמתי הנביא אשר מגת החפר׃
  ben-IRV: ইস্রায়েলের ঈশ্বর সদাপ্রভু তাঁর দাস গাৎ-হেফরের অমিত্তয়ের ছেলে যোনা ভাববাদীর
    মধ্য দিয়ে যে কথা বলেছিলেন সেই কথা অনুযায়ী যারবিয়াম হমাৎ এলাকা থেকে অরাবার সমুদ্র
    পর্যন্ত আগে ইস্রায়েলের রাজ্যের যে সীমা ছিল তা পুনরায় নিজের হাতে ফিরিয়ে এনেছিলেন।
  pan-pan: ਉਸ ਨੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਉਸ ਬਚਨ ਦੇ ਅਨੁਸਾਰ, ਜੋ ਉਸ ਨੇ ਅਮਿੱਤਈ ਦੇ
    ਪੁੱਤਰ ਆਪਣੇ ਦਾਸ ਯੂਨਾਹ ਨਬੀ ਦੇ ਰਾਹੀਂ, ਜੋ ਗਥ ਹੇਫ਼ਰ ਦਾ ਸੀ ਆਖਿਆ ਸੀ, ਇਸਰਾਏਲ ਦੀ ਹੱਦ ਨੂੰ
    ਹਮਾਥ ਦੇ ਕੋਲੋਂ ਲੈ ਕੇ ਅਰਾਬਾਹ ਦੇ ਸਮੁੰਦਰ ਤੱਕ ਫਿਰ ਪਹੁੰਚਾ ਦਿੱਤਾ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား သည် မိမိ ကျွန် ဂါသေဖာ မြို့နေ၊ အမိတ္တဲ
    ၏ သား ပရောဖက် ယောန အားဖြင့် မိန့် တော်မူသော စကား တော် အတိုင်း ၊ ထို မင်းသည် ဣသရေလ
    နိုင်ငံ ကို ဟာမက် မြို့ ဝင်ဝမှ သည် ချိုင့် ပင်လယ် တိုင်အောင် ရန်သူလက်မှ နှုတ်
    ၍ပြုစုလေ၏
  tbg-tbg: Ho navutaaka haaru Isareri vata varora Jeroboamuva iqoka raqikiharo vi
    vatara qaiqaa varora. Vi vatava vaireva, noti mantaraini Hamaati vatukaini vi
    vau aararaqaahairo hoqarama tero viviro, sauti mantaraini Qutuvi-Varuvava vaunaini
    vuru taiqora. Jeroboamuva vi vatara qaiqaa varovaro Isareri Variqa Noravano Kotiva
    Amitaira maaqu Ionaara noqihairo tu uvava vivauma vaura. Paropeti vaiinti Ionaava
    Gati-Hefe vatukaihainaava vaura.
  hmo-hmo: 'Ieroboama Iehoasa ese Israela ena tano, guna tuari dekenai ia boio tano,
    be tuari dekenai ia abia lou. Tano be inai: Hamata Raka Vareai Gabuna ela bona
    Damena Gohu. Inai kara be Lohiabada, Israela ena Dirava ese ia gwauhamata vadaeni,
    iena hesiai tauna Iona Amitai, ena uduna dekena amo. Iona Amitai be peroveta tauna
    ta Gata Hepere hanua dekena amo.'
  urd-urd: और उसने ख़ुदावन्द इस्राईल के ख़ुदा के उस बात के मुताबिक़, जो उसने अपने
    बन्दे और नबी यूनाह — बिन — अमित्ते के ज़रिए' जो जात हिफ़्र का था फ़रमाया था, इस्राईल
    की हद को हमात के मदख़ल से मैदान के दरिया तक फिर पहुँचा दिया।
  rus-SYN: Он восстановил пределы Израиля, от входа в Емаф до моря пустыни, по слову
    Господа Бога Израилева, которое Он изрек чрез раба Своего Иону, сына Амафиина,
    пророка из Гафхефера,
  bqc-SIM: Ɔ̃mɛ ɛ̀a Isaili bùsu sì za Amata bↄlɛi e Ísia Wisidei, lá Dii Isailiↄ
    Lua dà a zↄ̀blena Amitai nɛ́ Yonasi, Gatefɛɛ gbɛ̃́ɛ a òwa.
  tcz-CHONGTHU: Jeroboam ni na in Israel gam Lebo-hamath apat lhanglam twimang dung
    geiyin alelahdoh gam kittan ahi. Hichehi Gath-hepher la kona themgao Amittai chapa
    Jonah koma Pakai Israel Pathen ana phondoh sa dungjuija thilsoh ahi.
  mar-mar: त्याने इस्रएलाच्या लेबो-हमाथपासून अराबाच्या समुद्रापर्यंत भूमी परत घेतली.
    गथ-हेफेर मधला संदेष्टा अमित्तयाचा मुलगा योना याला इस्राएलच्या परमेश्वराने सांगितले
    त्याप्रमाणेच हे घडले.
  qub-qub: Guepa caj Jeroboamga Israelpa lindancunapa cashgan shuntaran. Shuntaran
    Hamatman yaycunapita-pacha Cachi Lamarcama. Chayno cananpämi Tayta Dios willacachiran
    Amitaipa wamran profëta Jonaswan. Jonasga caran Gat-hefer marcapita.
  bqp-bqp: Àkũ mɛ́ à ɛ̀ra à Isarailanↄ bùsuu sìńnɛ zaa Lebo Amata ari gɛna Ísira
    Wisidei, lákũ Dikiri Isarailanↄ Luda ò a zↄ̀bleri Amitai nɛ́ Inusa, Gatɛfa gbɛ̃
    gãi nà.
  hat-hat: Se Jewoboram ki reprann tout zòn ki te pou peyi Izrayèl la depi nan Pas
    Amat la nan nò, rive Lanmè Mouri a nan sid, jan Seyè a, Bondye pèp Izrayèl la,
    te bay Jonas, sèvitè l' la, mesaj la. Jonas sa a, pitit Amitayi, te yon pwofèt
    lavil Gatefè.
  eng-BSB: This Jeroboam restored the boundary of Israel from Lebo-hamath to the Sea
    of the Arabah, according to the word that the LORD, the God of Israel, had spoken
    through His servant Jonah son of Amittai, the prophet from Gath-hepher.
  eng-WEBPB: He restored the border of Israel from the entrance of Hamath to the sea
    of the Arabah, according to the LORD, the God of Israel’s word, which he spoke
    by his servant Jonah the son of Amittai, the prophet, who was from Gath Hepher.
  kbq-kbq: Hagi Israeli vahe mopama ha' vahe zamazampima me'nea mopama nampa 2 Jeroboamu'ma
    ete eri'nea mopamofo agema'amo'a noti kaziga Lebo-Hamatiti agafa huteno, uramino
    fenkamu sauti kaziga fri hagerintega vu'ne. Hagi ana mopama eri'neana Ra Anumzana
    Israeli vahe'mokizmi Anumzamo'ma, Kathefa kumateti kasnampa ne' Amitai nemofo
    Jona agipima huvazino hu'nea nanekemo nena'a efore hu'ne.
  nhe-BL: Pero nopa ompa Tlanahuatijquetl Jeroboam sampa moaxcati nopa tlali tlen
    achtohui eliyaya iaxca tlali Israel tlatlajco altepetl Hamat huan nopa hueyi atl
    tlen itoca Mictoc. Huan ni elqui senquistoc queja quiijtojtoya TOTECO toDios tiisraelitame
    para quichihuasquía. Quiijtojtoya ica nopa tiocamanalojquetl Jonás, icone Amitai,
    tlen ejqui altepetl Gat Hefer.
  bus-bus: Àmbe à ɛ̀ara à Isarailinↄ bùsu sìńnɛ zaa Lebo Amata ai gana Ísia Wisideezi,
    lán Dii Isarailinↄ Ludaa ò a zↄ̀bleri Amitai nɛ́ Yunusa, Gatɛfa gbɛ̃ gãzĩ nà.
  gub-BL: Zeromoàw mokoz haw upyhyk wi Izaew waiwy kwehe arer paw a'e kury. A'e ywy
    uzypyrog Amat pe kwarahy heixe haw awyze har kutyr. Oho Yryhu Umàno Ma'e Kwer
    her ma'e kwarahy hemaw awyze har kutyr. Tupàn Tuweharupi Wiko Ma'e Izaew wazar
    umume'u a'e ywy imuzewyr kar àwàm Izaew wanupe. Umume'u kar a'e ma'e Tupàn ze'eg
    imume'u har Zon her ma'e pe. Amitaz ta'yr romo Kate-Eper pe har romo hekon Zon
    a'e.
  eng-DRA: He restored the borders of Israel from the entrance of Emath, unto the
    sea of the wilderness, according to the word of the Lord the God of Israel, which
    he spoke by his servant Jonas the son of Amathi, the prophet, who was of Geth,
    which is in Opher.
