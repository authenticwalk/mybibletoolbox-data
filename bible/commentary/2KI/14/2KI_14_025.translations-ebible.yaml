  nch-BL: Pero nopa ompa Tanahuatijquet Jeroboam sempa moaxcati nopa tali cati achtohui
    eliyaya iaxca tali Israel tatajco ten altepet Hamat huan nopa hueyi at cati itoca
    Mictoc. Huan ya ni elqui senquisa quej quiijtojtoya TOTECO toDios tiisraelitame
    para quichihuasquía. Quiijtojtoya ica nopa tajtolpanextijquet Jonás, icone Amitai,
    ten altepet Gat Hefer.
  vie-1934: Người khôi phục bờ cõi Y-sơ-ra-ên từ nơi giáp Ha-mát cho đến biển đồng
    bằng, theo như lời Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên đã phán bởi miệng tiên
    tri Giô-na, tôi tớ Ngài, là con trai A-mi-tai, ở tại Gát-Hê-phe.
  hin-CV: उसने इस्राएल राष्ट्र की सीमा लबो-हामाथ से लेकर अराबाह सागर तक दोबारा स्थापित
    कर दी. यह याहवेह, इस्राएल के परमेश्वर के उस आदेश के अनुसार था, जो उन्होंने गाथ-हेफ़ेरवासी
    अमित्ताइ के पुत्र भविष्यद्वक्ता योनाह के द्वारा दिया था.
  spa-BES: Recuperó los viejos límites de Israel desde el camino a Hamat hasta el
    mar de Araba, como lo había dicho el Señor por su siervo Jonás, el hijo de Amitai,
    el profeta de Gat-hefer.
  tdx-tdx: Nahere’e ty efe-tane’ Israele boak’ amy fimoahañe e Kamatey pak’an-dria’
