    durch seinen Knecht Jona, den Sohn Amittais, den Propheten, der von Gath-Hepher
    war.
  eng-WYC-2018: He restored the terms of Israel, from the entering of Hamath unto
    the sea of (the) wilderness, by the word of the Lord God of Israel, which he spake
    by his servant Jonah, the son of Amittai, (that is), by Jonah, the prophet, that
    was of Gath, that is in Hepher. (He restored the borders of Israel, from the entering
    of Hamath unto the Sea of the Wilderness, that is, the Dead Sea, according to
    the word of the Lord God of Israel, which he spoke by his servant Jonah, the son
    of Amittai, that is, by the prophet Jonah, who was of Gath-hepher.)
  epo-epo: Li restarigis la limojn de Izrael de Ĥamat ĝis la maro de la dezerto, konforme
    al la vorto de la Eternulo, Dio de Izrael, kiun Li diris per Sia servanto Jona,
    filo de Amitaj, la profeto el Gat-Ĥefer.
  uig-PIN: Israilning Hudasi Pǝrwǝrdigarning ɵz ⱪuli Gat-Ⱨǝfǝrlik Amittayning oƣli
    Yunus pǝyƣǝmbǝr arⱪiliⱪ eytⱪan sɵzi ǝmǝlgǝ axurulup, u ximalda Hamat rayoniƣa
    kirix eƣizidin tartip jǝnubta «Arabaⱨ dengizi»ƣiqǝ Israilning qegralirini kengǝytip
    ǝsligǝ kǝltürdi.
  beo-beo: 'E da soge huluane amo da ga (north) la:idi Ha:ima:de Adobo Gigadofa Ahoasu
    amoganini asili ga (south) Bogoi Hanoga doaga:i, amo soge huluane musa: fefedele
    lai, e da hasalalu bu lai. Musa: Isala:ili Hina Gode da ea hawa: hamosu dunu Youna
    (ea ada da Amidai amola e da Ga:de Hifa moilaiga misi) amodili amo hou huluane
    olelei.'
  tpi-OTNT: Taim dispela Jeroboam i no kamap king yet, ol birua i bin kisim planti
    hap graun bilong ol Israel. Tasol nau Jeroboam i pait na kisim bek olgeta dispela
    graun, stat long maus bilong rot i go long taun Hamat long hap not na i go inap
    long raunwara Detsi long hap saut. Na long dispela pasin Jeroboam i inapim dispela
    tok God, Bikpela bilong Israel, i bin mekim long maus bilong profet Jona, pikinini
    man bilong Amitai. Profet Jona em i wanpela man bilong taun Gathefer.
  hau-SA: Shi ne ya maido da iyakokin Isra’ila daga Lebo Hamat zuwa Tekun Araba, bisa
