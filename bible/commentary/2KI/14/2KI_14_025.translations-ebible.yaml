    annabi daga Gat-Hefer.
  uig-LAT: Israilning Xudasi Perwerdigarning öz quli Gat-Heferlik Amittayning oghli
    Yunus peyghember arqiliq éytqan sözi emelge ashurulup, u shimalda Xamat rayonigha
    kirish éghizidin tartip jenubta «Arabah déngizi»ghiche Israilning chégralirini
    kéngeytip eslige keltürdi.
  nde-nde: Nguye owabuyisela imingcele yako-Israyeli kusukela eLebho Hamathi kusiya
