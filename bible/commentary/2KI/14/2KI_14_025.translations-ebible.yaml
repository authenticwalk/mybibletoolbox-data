    his servant Jonah, son of Amittai, the prophet, who came from Gath-hepher.
  nld-1939: Hij heroverde het gebied van Israël van de weg naar Chamat af tot aan
    de zee der laagvlakte, zoals Jahweh, Israëls God, het door zijn dienaar, den profeet
