verse: 2KI.014.025
translations:
  mal-C: ഗത്ത്-ഹേഫെർകാരനായ അമിത്ഥായുടെ മകനായ യോനാപ്രവാചകൻ എന്ന തന്റെ ദാസൻമുഖേന ഇസ്രായേലിന്റെ
    ദൈവമായ യഹോവ അരുളിച്ചെയ്ത വചനപ്രകാരം ലെബോ-ഹമാത്തുമുതൽ ഉപ്പുകടൽ വരെയുള്ള ഇസ്രായേലിന്റെ
    അതിർത്തി പുനഃസ്ഥാപിച്ചത് ഇദ്ദേഹമായിരുന്നു.
  deu-TKW: Derselbe eroberte das israelitische Gebiet zurück, von da an, wo es nach
    Hamath hineingeht, bis zum Meere der Steppe, nach dem Wort Jahwes, des Gottes
    Israels, das er durch seinen Knecht, den Propheten Jona, den Sohn Amithais von
    Gath-Hahepher, geredet hatte.
  lin-lin: Ezalaki ye nde moto abotolaki lisusu bamboka ya Isalaele longwa na Lebo-Amati
    kino na ebale monene ya Araba, kolanda Liloba na Yawe, Nzambe ya Isalaele, oyo
    alobaki na nzela ya mosali na Ye, mosakoli Yona, mwana mobali ya Amitayi, moto
    ya Gati-Eferi.
  eng-LSV: He has brought back the border of Israel, from the entering in of Hamath
    to the sea of the desert, according to the word of YHWH, God of Israel, that He
    spoke by the hand of His servant Jonah son of Amittai the prophet, who [is] of
    Gath-Hepher,
  eng-GNV: He restored the coast of Israel, from the entring of Hamath, vnto the Sea
    of the wildernesse, according to the worde of the Lord God of Israel, which he
    spake by his seruant Ionah the sonne of Amittai the Prophet, which was of Gath
    Hepher.
  eng-WEBSTER: He restored the border of Israel from the entering of Hamath to the
    sea of the plain, according to the word of the LORD God of Israel, which he spoke
    by the hand of his servant Jonah, the son of Amittai, the prophet, who was of
    Gath-hepher.
  nhw-BL: Pero nopa ompa Tlanahuatijquetl Jeroboam sempa moaxcati nopa tlali catli
    achtihui eliyaya iaxca tlali Israel tlatlajco altepetl Hamat huan nopa hueyi atl
    catli itoca Mictoc. Huan ni elqui senquistoc quen quiijtojtoya TOTECO toDios tiisraelitame
    para quichihuasquía. Quiijtojtoya ica nopa tlajtol pannextijquetl Jonás, icone
    Amitai, catli ejqui altepetl Gat Hefer.
  swh-ONEN: Ndiye alirudishia mipaka ya Israeli kuanzia Lebo-Hamathi hadi Bahari ya
    Araba, sawasawa na neno la Bwana, Mungu wa Israeli, lililosemwa kupitia mtumishi
    wake Yona mwana wa Amitai, nabii kutoka Gath-Heferi.
  bba-bba: U Isirelibɑn wusu kpuro mwɛɛrɑ si su wɑ̃ɑ sɑɑ Hɑmɑtin di, sɔ̃ɔ yɛ̃sɑn nɔm
    ɡeu ɡiɑ sere n kɑ dɑ nim wɔ̃ku bɔruɡuuɔ nɡe mɛ Yinni Gusunɔ u ɡeruɑ sɑɑ win sɔmɔ
    Yonɑsi Amitɑin biin nɔɔn di, wi u sɑ̃ɑ Gɑti Hefɛɛɡii.
  eng-KJVCPB: He restored the coast of Israel from the entering of Hamath unto the
    sea of the plain, according to the word of the Lord God of Israel, which he spake
    by the hand of his servant Jonah, the son of Amittai, the prophet, which was of
    Gath-hepher.
  luo-luo: En ema ne odwoko tongʼ mag Israel chakre Lebo Hamath nyaka chop Nam mar
    Araba, kaluwore gi wach Jehova Nyasaye, ma Nyasach Israel, mane owacho koa e dho
    jatichne Jona wuod Amitai, mane janabi moa Gath Hefer.
  meu-meu: Israel tano-hetoana e abia lou, Hamat raka-vareaina amo ela bona Araba
    gohuna, Iehova, Israel Diravana, ena hereva, ena hesiai tauna lona Amitai, peroveta
    tauna Gata-hefere amo, uduna amo e gwauraia heḡereḡerena.
  npi-ULB: इस्राएलका परमप्रभु परमेश्‍वरले आफ्ना सेवक गात-हेपेरका अमित्तैका छोरा योना
    अगमवक्ताद्वारा बोल्‍नुभएको वचनअनुसार लेबोहमातदेखि अराबाको समुद्रसम्म इस्राएलका
    सिमानालाई तिनले पुनर्स्थापित गरे ।
  yor-yor: Òun ni ẹni tí ó ti dá àwọn ààlà Israẹli padà láti Lebo-Hamati sí òkú aginjù.
    Ní ìbámu pẹ̀lú ọ̀rọ̀ Olúwa Ọlọ́run Israẹli, tí ó sọ nípasẹ̀ ìránṣẹ́ Jona ọmọ Amittai,
    wòlíì láti Gati-Heferi.
  pes-OPCB: یربعام دوم زمینهای از دست رفتهٔ اسرائیل را که بین گذرگاه حمات در شمال
    و دریای مرده در جنوب واقع شده بود، پس گرفت؛ درست همان‌طور که خداوند، خدای اسرائیل
    توسط یونس نبی (پسر امتای) اهل جت حافر پیشگویی فرموده بود.
  tgl-ULB: Ibinalik niya ang hangganan ng Israel mula sa Lebo Hamat hanggang dagat
    ng Araba, bilang katuparan sa salita ni Yahweh, ang Diyos ng Israel, na kaniyang
    sinabi sa pamamagitan ng kaniyang lingkod na si Jonas anak ni Amitai, ang propeta,
    na nagmula sa Gat-hefer.
  hui-hui: Kini Yaroboama mende ibu kini nahe heangi waitigi bu hearume Isaraele wali
    agalinaga dindi dewaore ti page bialu karulo hai hene. Ani heagola Kini Yaroboama
    mende ogoni ibugua wai bialu tinaga dindi karulo henedaruni Hamada tanoha polene
    hariga wiagoria howa wai bialu tini mo yu dai bigi bima pialu unurayagi iba kuyama
    mini Homene Iba laga bereagoria wai bialu dindi mo yu dai bigi bima pene. Ani
    binidagoni bamba Anduane Homogo Isaraelenaga Ngode Datagaliwabehanda ibunaga biabe
    biahaga Amidai igini Yonaha howa bi mana latagi halu mbiwia henego henene lola
    hene. Bi mana latagi haga Yona ogoni ibu bamba Gada Hebe tanoali hene.
  mya-mya: သူ​သည်​မြောက်​သို့​လား​သော်​ဟာမတ်​တောင်​ကြား လမ်း၊ တောင်​သို့​လား​သော်​ပင်​လယ်​သေ​တိုင်​အောင်
    ယ​ခင်​အ​ခါ​က​ဣသ​ရေ​လ​ပြည်​၏​ပိုင်​နက်​နယ် မြေ​မှန်​သ​မျှ​တို့​ကို​ပြန်​လည်​သိမ်း​ယူ​လေ​သည်။
    ဤ​ကား​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​သည် မိ​မိ​၏​ကျွန်​တော်
    ရင်း၊ ဂါ​သေ​ဖာ​မြို့​နေ၊ အ​မိတ္တဲ​၏​သား​ပရော​ဖက် ယော​န​အား​ဖြင့်​မိန့်​တော်​မူ​ခဲ့​သော​စ​ကား
    တော်​အ​တိုင်း​ပင်​ဖြစ်​သ​တည်း။
  bod-N: ཁོས་ལེ་པོ་ཧ་མཱད་ནས་བཟུང་སྟེ། ཨ་ར་པཱ་ཞེས་པའི་རྒྱ་མཚོའི་བར་དུ་ཡེས་ར་ཨེལ་ཡུལ་གྱི་ས་མཚམས་རྣམས་ཕྱིར་བླངས།
    དེ་ནི་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་ཞབས་ཕྱི་སྟེ་གཱད་ཧེ་ཕེར་གྱི་ཨ་མི་ཐཱ་ཨི་ཡི་བུ་ལུང་སྟོན་པ་ཡོ་ནཱའི་ངག་ནས་གསུངས་པ་བཞིན་ནོ།
    །
  sna-sna: Ndiye akadzikazve miganhu yeIsraeri kubva paRebho Hamati kusvika kuGungwa
    reArabha, sezvakarehwa neshoko raJehovha, Mwari waIsraeri, rakataurwa kubudikidza
    nomuranda wake Jona mwanakomana waAmutai, muprofita wokuGati Hefa.
  spa-BLM: Restauró la frontera de Israel desde la entrada de Hamat hasta el mar del
    Arabá, según la palabra de Yahvé, el Dios de Israel, que habló por medio de su
    siervo Jonás, hijo de Amittai, el profeta, que era de Gat Hefer.
  cac-cac: A vin̈aj Jeroboam chi' ix ic'anxiec' b'aj tz'ec'taxon smojonal smacb'en
    Israel, sb'atn̈ej b'aj tz'ochc'och b'e d'a Hamat masanto d'a a' mar yic Arabá,
    icha aj yalannaccan Jehová sDiosal Israel d'a vin̈aj Jonás schecab', aton vin̈
    yuninal vin̈aj Amitai aj Gat-hefer.
  swh-ULB: Akairudisha mipaka ya Israeli kutoka Lebo Hamathi mpaka kwenye Bahari ya
    Araba, kufuata amri ya neno la Yahwe, Mungu wa Israeli, ambalo aliongea kupitia
    mtumishi wake Yona mwana wa Amitai, yule nabii, ambaye alitokea Gathi Heferi.
  bel-bel: Ён аднавіў межы Ізраіля, ад уваходу ў Эмат да мора пустыні, паводле слова
    Госпада Бога Ізраілевага, якое Ён сказаў праз раба Свайго Ёну, сына Аматыінага,
    прарока з Гатхэфэра,
  deu-ELBBK: Er stellte die Grenze Israels wieder her, vom Eingang Hamats bis an das
    Meer der Ebene, nach dem Wort des HERRN, des Gottes Israels, das er geredet hatte
    durch seinen Knecht Jona, den Sohn Amittais, den Propheten, der von Gat-Hepher
    war.
  mbb-OT: Iyan sikandin nekehawì te menge lugar he gaked dengan te menge Israilihanen,
    he puun te Lebo Hamat taman te Zaǥat te Araba. Iyan heini impenaad te Nengazen
    he Megbevayà te Israel, pinaaǥi te suluǥuen din he mibpenaub din he si Jonas,
    he anak ni Amitai he tig-Gat Hefer.
  mal-2015: ഗത്ത്-ഹേഫർകാരനായ അമിത്ഥായിയുടെ മകനായ യോനാപ്രവാചകൻ എന്ന തന്റെ ദാസൻമുഖാന്തരം
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്ത വചനപ്രകാരം അവൻ ഹമാത്തിന്റെ അതിർമുതൽ അരാബയിലെ
    കടൽവരെ യിസ്രായേലിന്റെ ദേശത്തെ വീണ്ടും സ്വാധീനമാക്കി.
  rmc-rmc: O Jarobeam dochudňa prekal o Izrael pale o phuva le Lebo-Chamatostar dži
    paš o moros andre Araba. Oda sas avke, sar o RAJ, o Del le Izraeloskro, phenďa
    prekal peskro služobňikos the prorokos Jonaš andral o Gat-Chefer, savo sas le
    Amitajoskro čhavo.
  pes-OPV: او حدود اسرائیل را از مدخل حمات تا دریای عربه استرداد نمود، موافق کلامی
    که یهوه، خدای اسرائیل، به واسطه بنده خود یونس بن امتای نبی که از جت حافر بود،
    گفته بود.
  ron-1924: А луат ынапой хотареле луй Исраел, де ла интраря Хаматулуй пынэ ла маря
    кымпией, дупэ кувынтул пе каре-л ростисе Домнул Думнезеул луй Исраел прин робул
    Сэу Иона, пророкул, фиул луй Амитай, дин Гат-Хефер.
  ben-OBCV: ইস্রায়েলের ঈশ্বর সদাপ্রভু অমিত্তয়ের ছেলে, তথা তাঁর দাস গাৎ-হেফরীয় ভাববাদী
    যোনার মাধ্যমে যে কথা বললেন, সেই কথানুসারে যারবিয়াম লেবো-হমাৎ থেকে মরুসাগর পর্যন্ত
    ইস্রায়েলের সীমা আরেকবার নিজের অধিকারে ফিরিয়ে এনেছিলেন।
  som-som: Oo wuxuu soo celiyey soohdintii dalka Israa'iil tan iyo meesha laga galo
    Xamaad iyo tan iyo badda Caraabaah, taasuna waa siduu ahaa Eraygii Rabbiga ah
    Ilaaha dadka Israa'iil ee uu kaga hadlay addoonkiisii ahaa Nebi Yoonis ina Amitay
    oo ahaa reer Gad Heefer.
  lat-VUC: Ipse restituit terminos Israël ab introitu Emath usque ad mare solitudinis,
    juxta sermonem Domini Dei Israël quem locutus est per servum suum Jonam filium
    Amathi prophetam, qui erat de Geth, quæ est in Opher.
  eng-ASVBT: He restored the border of Israel from the entrance of Hamath unto the
    sea of the Arabah, according to the word of Jehovah, the God of Israel, which
    he spake by his servant Jonah the son of Amittai, the prophet, who was of Gath-hepher.
  ita-1885: Costui ristabilì i confini d'Israele dall'entrata di Hamat, fino al mare
    della campagna; secondo la parola del Signore Iddio d'Israele, ch'egli avea pronunziata
    per lo profeta Giona, suo servitore, figliuolo di Amittai, il quale era da Gat-hefer.
  eng-LXXUP: He recovered the coast of Israel from the entering in of Hamath to the
    Sea of Arabah, according to the word of the Lord God of Israel, which he spoke
    by his servant Jonah the son of Amittai, the prophet of Gath-hepher.
  eng-ULB: He restored the border of Israel from Lebo Hamath to the Sea of the Arabah,
    following the commands of the word of Yahweh, the God of Israel, which he had
    spoken through his servant Jonah son of Amittai, the prophet, who was from Gath
    Hepher.
  spa-VBL: Restituyó la frontera de Israel a donde estaba, desde Lebó-Jamat hasta
    el Mar de la Arabá, como el Señor, el Dios de Israel, había dicho por medio de
    su siervo Jonás, hijo de Amitai, el profeta, que venía de Gat-Jefer.
  fra-_FOB: C'est lui qui rétablit les frontières d'Israël, depuis l'entrée de Hamath
    jusqu'à la mer de la plaine, selon la parole que l'Éternel, Dieu d'Israël, avait
    prononcée par son serviteur Jonas, le prophète, fils d'Amitthaï, qui était de
    Gath-Hépher.
  mal-mal: ഗത്ത്-ഹേഫർകാരനായ അമിത്ഥായിയുടെ മകൻ യോനാപ്രവാചകൻ എന്ന തന്റെ ദാസൻമുഖാന്തരം
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്ത വചനപ്രകാരം അവൻ ഹമാത്തിന്റെ അതിർമുതൽ അരാബയിലെ
    കടൽവരെ യിസ്രായേൽദേശം വീണ്ടും സ്വാധീനമാക്കി.
  urd-GVR: Yarubiyām Duwum Labo-hamāt se le kar Bahīrā-e-Murdār tak un tamām ilāqoṅ
    par dubārā qabzā kar sakā jo pahle Isrāīl ke the. Yoṅ wuh wādā pūrā huā jo Rab
    Isrāīl ke Ḳhudā ne apne ḳhādim Jāt-hifar ke rahne wāle nabī Yūnus bin Amittī kī
    mārifat kiyā thā.
  suz-BL: मिनु परमप्रभु यावे आ गेय पाइब नु आ लोव़ पाइब इस्राएल ङा गाथ-हफेर सहर ङा
    अमीत्‍तै आ तौ योना आ पशो परमप्रभु यावे, इस्राएली आन परमप्रभु आ लोव़ गाम्‍माक्‍त।
    लेबो-हमाथ रे अराबाह ङा समुन्‍द्र सम्‍म इस्राएल ङा सांद लेंशा सेल्‍ब येरोबाम बाक्‍माक्‍त।
    योना १:१
  ita-1927: Egli ristabilì i confini d’Israele dall’ingresso di Hamath al mare della
    pianura, secondo la parola che l’Eterno, l’Iddio d’Israele, avea pronunziata per
    mezzo del suo servitore il profeta Giona, figliuolo di Amittai, che era di Gath-Hefer.
  ckb-ckb: ئەو بوو کە سنوورەکانی ئیسرائیلی گەڕاندەوە، لە دەروازەی حەماتەوە هەتا دەریای
    مردوو، بەپێی فەرمایشتی یەزدان کە لە ڕێگەی بەندەکەیەوە، لە ڕێگەی یونسی کوڕی ئەمیتەیەوە
    فەرمووبووی، ئەو پێغەمبەرەی خەڵکی گەت حێفەر بوو.
  eng-BBE: He got back the old limits of Israel from the way into Hamath to the sea
    of the Arabah, as the Lord had said by his servant Jonah, the son of Amittai,
    the prophet of Gath-hepher.
  kan-OKCV: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಗತ್‌ಹೇಫೆರಿನ ಪ್ರವಾದಿಯಾದ ಅಮಿತ್ತೈಯನ
    ಮಗ ಯೋನನೆಂಬ ತನ್ನ ಸೇವಕನ ಮುಖಾಂತರ ಹೇಳಿದ ವಾಕ್ಯದಂತೆ ಅವನು ಹಮಾತಿನ ಪ್ರವೇಶ ಮೊದಲುಗೊಂಡು ಅರಾಬಾ
    ತಗ್ಗಿನ ಸಮುದ್ರದವರೆಗೂ ಇರುವ ಇಸ್ರಾಯೇಲಿನ ಮೇರೆಯನ್ನು ತಿರುಗಿ ತೆಗೆದುಕೊಂಡನು.
  tam-2017: காத்தேப்பேர் ஊரானாகிய அமித்தாய் என்னும் தீர்க்கதரிசியின் மகன் யோனா என்னும்
    தம்முடைய ஊழியக்காரனைக்கொண்டு இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லியிருந்த வார்த்தையின்படியே,
