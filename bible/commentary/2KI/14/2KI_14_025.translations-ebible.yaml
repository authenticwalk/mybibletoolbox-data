    te not badu te taun Hamat pabo tųdu gagalama, sesa pabogo te saut badu te sigi
    ąį ge elalubo pesageba usu nigi pali, te ąį nogi Detsi wabo da. Tama te king
    Jeroboamgo agai te tǫ ma sabo yali kolesagago te Genuai Bidi Godigo wali poba
    usu nigi pali, Israel hanigo Genuai Bidi. Te tama tiali sę te profet bidi Jonago
    pedauwalidu wali poba usu nigi pai, te Jona aga aya te Amitaigo ogwa dao. Te profet
    bidi Jona aga te taun Gathefer bulu bidi deli dao.
