verse: 2KI.014.028
translations:
  mal-C: യൊരോബെയാമിന്റെ ഭരണത്തിലെ മറ്റു സംഭവങ്ങൾ, അദ്ദേഹം ചെയ്ത പ്രവൃത്തികൾ, യെഹൂദയുടെ
    അധീനതയിലായിരുന്ന ദമസ്കോസും ഹമാത്തും അദ്ദേഹം ഇസ്രായേലിനുവേണ്ടി വീണ്ടെടുത്തതുൾപ്പെടെയുള്ള
    അദ്ദേഹത്തിന്റെ സൈനികനേട്ടങ്ങൾ, ഇവയെക്കുറിച്ചെല്ലാം ഇസ്രായേൽരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ
    രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Jerobeam zu sagen ist und alles, was er ausgeführt
    hat, und seine tapferen Thaten, wie er Krieg geführt und wie er den einstigen
    jüdischen Anteil an Damaskus und Hamath an Israel zurückgebracht hat, das ist
    ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Jeroboami, misala na ye nyonso mpe
    elonga na ye na bitumba, ezala ndenge azongisaki na se ya bokonzi ya Isalaele
    Damasi mpe Amati, bingumba mibale oyo ezalaki ya Yuda, nyonso wana ekomama kati
    na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Jeroboam, and all that he did, and his might
    with which he fought, and with which he brought back Damascus, and Hamath of Judah,
    into Israel, are they not written on the scroll of the Chronicles of the Kings
    of Israel?
  eng-GNV: Concerning the rest of the actes of Ieroboam, and all that he did, and
    his valiant deedes, and how he fought, and how he restored Damascus, and Hamath
    to Iudah in Israel, are they not written in the booke of the Chronicles of the
    Kings of Israel?
  eng-WEBSTER: Now the rest of the acts of Jeroboam, and all that he did, and his
    might, how he warred, and how he recovered Damascus, and Hamath, which belonged
    to Judah, for Israel, are they not written in the book of the chronicles of the
    kings of Israel?
  nhw-BL: Huan nochi catli panoc ipan itequi nopa ompa Tlanahuatijquetl Jeroboam huan
    nochi catli quichijqui, huan quenicatza motemacac huan tlahuilanqui huan sempa
    quintlanqui nopa altepeme Damasco huan Hamat catli moaxcatijtoya tlali Judá, nochi
    eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca Catli Quichijque Nopa Tlanahuatiani
    Ipan Tlali Israel.
  swh-ONEN: Kwa matukio mengine ya utawala wa Yeroboamu, yote aliyoyafanya na mafanikio
    yake ya kijeshi, ikiwa ni pamoja na jinsi alivyorudisha Dameski na Hamathi kwa
    Israeli, ambayo ilikuwa mali ya Yuda, je, hayakuandikwa katika kitabu cha kumbukumbu
    za wafalme wa Israeli?
  bba-bba: Ye Yeroboɑmu u kuɑn sukum kɑ wɔruɡɔɔ te u sɔ̃ɔsi tɑɑ bi u kuɑ sɔɔ, kɑ nɡe
    mɛ u wuu si su wɑ̃ɑ Dɑmɑsiɔ kɑ Hɑmɑtiɔ mwɛɛrɑ si su rɑɑ sɑ̃ɑ Yudɑbɑɡisu, ye kpurowɑ
    yɑ yoruɑ Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Jeroboam, and all that he did, and his might,
    how he warred, and how he recovered Damascus, and Hamath, which belonged to Judah,
    for Israel, are they not written in the book of the chronicles of the kings of
    Israel?
  luo-luo: To kuom gik mamoko duto mane otimore e ndalo loch Jeroboam kod lochne e
    lwenje duto, kaachiel gi kaka noduogo Damaski kod Hamath mane ni e lwet Juda ne
    Israel; donge ondikgi e kitepe mag weche ruodhi mag Israel.
  meu-meu: Ieroboam ena kara oredia, e kara karadia iboudiai, bona ena goada tuari
    ai, bona Damasko bona Hamat hanuadia na Iuda ena amo e abidia lou, Israel ena,
    sivaraidia na Israel Pavapavadia Sisigadia Bukana ai e hetore, ani?
  npi-ULB: यारोबाम, तिनले गरेका सबै काम, तिनको शक्ति, कसरी तिनले युद्ध गरे र यहूदाको
    अधीनमा रहेका दमस्कस र हमातलाई इस्राएललाई फिर्ता गराए भन्‍ने बारेमा इस्राएलका राजाहरूको
    इतिहासको पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Fún ti ìyókù iṣẹ́ ìjọba Jeroboamu, gbogbo ohun tí ó ṣe àti gbogbo àwọn
    agbára rẹ, bí ó ti jagun sí, àti bí ó ti gba Damasku àti Hamati, tí í ṣe ti Juda,
    padà fún Israẹli, a kò ha kọ wọ́n sínú ìwé ìtàn ayé àwọn ọba Israẹli?
  pes-OPCB: شرح بقیهٔ دوران سلطنت یربعام دوم، کارها و فتوحات و جنگهای او، و اینکه
    چطور دمشق و حمات را که در تصرف یهودا بودند باز به دست آورد، همه در کتاب «تاریخ
    پادشاهان اسرائیل» نوشته شده است.
  tgl-ULB: Tungkol sa iba pang mga bagay kay Jeroboam, lahat ng kaniyang ginawa, kaniyang
    kapangyarihan, paano siya nakipagdigma at nabawi ang Damasco at Hamat, na pag-aari
    noon ng Juda, para sa Israel, hindi ba nasusulat ang mga ito sa Aklat ng mga Kaganapan
    sa Buhay ng mga Hari ng Israel?
  hui-hui: Biabe maru Kini Yaroboama mende ibugua bialu henedarunaga te mbuga mbira
    mini Isaraele Kini Henerunaga Te ngagoha gilibu nga. Mbuga ogoniha Kini Yaroboama
    mende biago ibugua tano kira Damasagasa Hamadala mo yu dai bulenaga wai bialu
    henegobi biabe hongohe maru bialu henerunagabi gilibu wigi bida.
  mya-mya: ဒု​တိ​ယ​မြောက်​ယေ​ရော​ဗောင်​လုပ်​ဆောင်​ခဲ့​သည့် အ​ခြား​အ​မှု​အ​ရာ​များ၊
    တိုက်​ပွဲ​တွင်​သူ​၏ လက်​ရုံး​ရည်၊ ဒ​မာ​သက်​မြို့​နှင့်​ဟာ​မတ်​မြို့​တို့ ကို ဣသ​ရေ​လ​နိုင်​ငံ​နယ်​မြေ​အ​တွင်း​သို့​ပြန်
    လည်​သိမ်း​ယူ​ခဲ့​ပုံ​အ​ကြောင်း​တို့​ကို ဣသ​ရေ​လ ရာ​ဇဝင်​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཡེ་རོབ་ཨམ་གྱི་དོན་གཞན་རྣམས་དང་ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་དང་། ཇི་ལྟར་འཐབ་འཁྲུག་བརྒྱབ་པའི་དཔའ་བོའི་མཛད་རྗེས་དང་།
    དཱ་མེ་སེག་དང་སྔར་ཡ་ཧུ་དཱར་གཏོགས་པའི་ཧ་མཱད་གཉིས་ཡེས་ར་ཨེལ་གྱི་དོན་དུ་ཕྱིར་བླངས་པ་བཅས་ནི།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino zvimwe zvakaitwa pakutonga kwaJerobhoamu, nezvose zvaakaita, nokukunda
    kwake pakurwa, pamwe nokuti akadzorera sei Dhamasiko neHamati kuIsraeri, aimbova
    maguta eJudha, hazvina kunyorwa here mubhuku renhoroondo dzamadzimambo eIsraeri?
  spa-BLM: El resto de los hechos de Jeroboam, y todo lo que hizo, y su poderío, cómo
    luchó y cómo recuperó para Israel Damasco y Hamat, que habían pertenecido a Judá,
    ¿no están escritos en el libro de las crónicas de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj Jeroboam chi', tastac ix sc'ulej vin̈ yed' jantac
    oval ix yac' vin̈ ayic ix yic'anxiec' juntzan̈ chon̈ab' vin̈ d'a Judá, aton Damasco
    yed' Hamat, masanil juntzan̈ chi', tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈
    sreyal Israel.
  swh-ULB: Kama ilivyo kwa mambo mengine yamhusuyo Yeroboamu, yote aliyoyafanya, ushujaa
    wake, jinsi alivyo pigana vita na kuipata tena Damaskasi na Hamathi, ambayo ilikuwa
    ya Yuda, kwa Israeli, je hayakuandikwa katika kitabu cha matukio ya wafalme wa
    Israeli?
  bel-bel: Астатняе пра Ераваама і пра ўсё, што ён зрабіў, і пра мужныя подзьвігі
    ягоныя, як ён ваяваў і як вярнуў Ізраілю Дамаск і Эмат, што належаў Юду, напісана
    ў летапісе цароў Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Jerobeams und alles, was er getan, und
    seine Macht, wie er gekämpft, und wie er Damaskus und Hamat, die Juda gehört hatten,
    an Israel zurückgebracht hat, ist das nicht geschrieben in dem Buch der Chroniken
    der Könige von Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jeroboam II, wey is nevantug
    he vaal zin wey is duma pa he mibeelan din, ragkes en is kedhewia zin te Damascus
    wey Hamat he sakup dengan te Juda, ne ingkesurat diyà te Libru he Midsuratan te
    menge Keguǥuza te menge Hadì te Israel.
  mal-2015: യൊരോബെയാമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും അവൻ യുദ്ധംചെയ്തതും
    യെഹൂദെക്കു ഉണ്ടായിരുന്ന ദമ്മേശെക്കും ഹമാത്തും യിസ്രായേലിന്നു വീണ്ടുകൊണ്ടതിൽ അവൻ
    കാണിച്ച പരാക്രമവും യിസ്രായേൽരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Jarobeam, leskre viťazstva the oda, sar pes
    marelas a sar dochudňa pale o fori Damašek the o Chamat prekal o Izrael, hin pisimen
    andro Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه وقایع یربعام و آنچه کرد و تهور او که چگونه جنگ نمود و چگونه دمشق
    و حمات راکه از آن یهودا بود، برای اسرائیل استردادساخت، آیا در کتاب تواریخ ایام
    پادشاهان اسرائیل مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Иеробоам, тот че а фэкут ел, испрэвиле луй ла
    рэзбой ши кум а адус ярэшь суб стэпыниря луй Исраел Дамаскул ши Хаматул, каре
    фусесерэ але луй Иуда, ну сунт скрисе оаре тоате ачестя ын Картя Кроничилор ымпэрацилор
    луй Исраел?
  ben-OBCV: যারবিয়ামের রাজত্বের অন্যান্য সব ঘটনা, তিনি যা যা করলেন, এবং তাঁর সামরিক
    কীর্তি, এছাড়াও যিহূদার অধিকারে থাকা দামাস্কাস ও হমাৎ কীভাবে তিনি ইস্রায়েলের
    অধিকারভুক্ত করলেন, তার বিবরণ কি ইস্রায়েলের রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Yaaraabcaam falimihiisii kale, iyo wixii uu sameeyey oo dhan, iyo
    xooggiisii, iyo siduu u dagaallamay, iyo siduu dalka Israa'iil ugu soo celiyey
    Dimishaq iyo Xamaad oo ay dadkii Yahuudah lahaayeen sow kuma qorna kitaabkii taariikhda
    boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem sermonum Jeroboam, et universa quæ fecit, et fortitudo ejus
    qua præliatus est, et quomodo restituit Damascum et Emath Judæ in Israël, nonne
    hæc scripta sunt in libro sermonum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Jeroboam, and all that he did, and his might,
    how he warred, and how he recovered Damascus, and Hamath, which had belonged to
    Judah, for Israel, are they not written in the book of the chronicles of the kings
    of Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti di Geroboamo, e tutto quello ch'egli
    fece, e la sua prodezza, con la quale guerreggiò, e con la quale racquistò ad
    Israele Damasco ed Hamat, ch'erano state di Giuda; queste cose non sono esse scritte
    nel libro delle Croniche dei re d'Israele?
  eng-LXXUP: And the rest of the acts of Jeroboam, and all that he did, and his mighty
    deeds, which he achieved in war, and how he recovered Damascus and Hamath to Judah
    in Israel, are not these things written in the book of the chronicles of the kings
    of Israel?
  eng-ULB: As for the other matters concerning Jeroboam, all that he did, his power,
    how he waged war and recovered Damascus and Hamath, which had belonged to Judah,
    for Israel, are they not written in the book of the events of the kings of Israel?
  spa-VBL: El resto de lo que sucedió en el reinado de Jeroboam, todo lo que hizo,
    sus grandes logros y las batallas que libró, y cómo recuperó para Israel tanto
    Damasco como Jamat, están registrados en el Libro de las Crónicas de los Reyes
    de Israel.
  fra-_FOB: Le reste des actions de Jéroboam, tout ce qu'il fit, la valeur avec laquelle
    il combattit, et comment il reconquit pour Israël Damas et Hamath de Juda, cela
    n'est-il pas écrit au livre des Chroniques des rois d'Israël?
  mal-mal: യൊരോബെയാമിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ ചെയ്ത സകലതും അവൻ യുദ്ധം ചെയ്തതും
    യെഹൂദയുടെ ഭാഗമായിരുന്ന ദമ്മേശെക്കും ഹമാത്തും യിസ്രായേലിന് വീണ്ടെടുത്തതിൽ അവൻ കാണിച്ച
    പരാക്രമവും യിസ്രായേൽ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yarubiyām Duwum kī hukūmat ke daurān huā, jo kuchh us ne
    kiyā aur jo jangī kāmyābiyāṅ use hāsil huīṅ un kā zikr ‘Shāhān-e-Isrāīl kī Tārīḳh’
    kī kitāb meṅ huā hai. Us meṅ yih bhī bayān kiyā gayā hai ki us ne kis tarah Damishq
    aur Hamāt par dubārā qabzā kar liyā.
  suz-BL: येरोबाम आ पशो अरु गेय, मेको आ पशो नेल्‍ल, आ सक्ति, मेको आ लडाइ पशो नु दोपा
    यहूदा ङा दमस्‍कस नु हमाथ सहर लेंशा इस्राएल के सेला, मार, मेको इस्राएल ङा पिप आन
    इतिहासम ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il rimanente delle azioni di Geroboamo, e tutto quello che fece, e il
    suo valore in guerra, e come riconquistò a Israele Damasco e Hamath che aveano
    appartenuto a Giuda, si trova scritto nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یارۆڤعام و هەموو ئەوەی کردی و پاڵەوانییەکەی،
    چۆن جەنگا و چۆن دیمەشق و حەماتی گەڕاندەوە سەر ئیسرائیل، کە پێشتر سەر بە یەهودا
    بوون، لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Jeroboam, and all he did, and his power, and
    how he went to war with Damascus, causing the wrath of the Lord to be turned away
    from Israel, are they not recorded in the book of the history of the kings of
    Israel?
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನು ಮಾಡಿದ ಸಮಸ್ತವೂ, ಅವನ ಪರಾಕ್ರಮವೂ, ಅವನ ಯುದ್ಧಗಳೂ,
    ಯೆಹೂದಕ್ಕೆ ಸೇರಿದ ದಮಸ್ಕವನ್ನೂ, ಹಮಾತನ್ನೂ ಇಸ್ರಾಯೇಲಿಗೋಸ್ಕರ ಹಿಂದಿರುಗಿ ತೆಗೆದುಕೊಂಡದ್ದೂ,
    ಇಸ್ರಾಯೇಲಿನ ಅರಸುಗಳ ದಿನಚರ್ಯೆಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யெரொபெயாமின் மற்ற செயல்பாடுகளும், அவன் செய்த யாவும், அவன் போர்செய்து,
    யூதாவுக்கு இருந்த தமஸ்குவையும் ஆமாத்தையும் இஸ்ரவேலுக்காகத் திரும்பச் சேர்த்துக்கொண்ட
