  guj-2017: હવે યરોબામનાં બાકીનાં કાર્યો, જે સર્વ તેણે કર્યું તે, તેનું પરાક્રમ અને
    કેવી રીતે તેણે દમસ્કસ તથા હમાથ જે યહૂદિયાના હતાં તેની સામે યુદ્ધ કરીને ઇઝરાયલને
    માટે પાછા મેળવ્યાં તે સર્વ ઇઝરાયલના રાજાઓના કાળવૃત્તાંતના પુસ્તકમાં લખેલાં નથી
    શું?
  pon-2006A: Mehkoaros me Seropoham Keriemen wiadahr, oh e wiewia kommwad akan nan
    mahwen, oh duwen eh kapwurehdo Damaskus oh Amad ong Israel, wie ntinting nan Pwuhken
    Poadopoad en Nanmwarki kan en Israel.
  por-BRBSL: Agora o resto dos atos de Jeroboão, e tudo o que ele fez, e seu poder,
    como ele lutou, e como ele recuperou Damasco, e Hamath, que tinha pertencido a
    Judá, para Israel, não estão escritos no livro das crônicas dos reis de Israel?
  cth-cth: Hot patetlah, Jeroboam e kâroekâkhawinae thung dawk hoi kaawm rae naw teh,
    a hnosakthainae naw hoi, tarantuknae kong hoi, ha hoehnahlan, Judah ram kapangnaw
    lah mek touksin e naw, Damaskas hoi Hamath, Isarelnaw han a lanae kongnaw teh,
    Isarel siangpahrangnaw setouknae cauk dawk pakhum lah ao nahoehmaw.
  twi-twi: Yeroboam a ɔto so abien ahenni mu nsɛm nkae ne dwuma a odii nyinaa, nea
    ne tumi ano kosii, nʼakodi ne nsase a ogyigye maa Israel a Damasko ne Hamat a
    na ɛwɔ Yuda nsam no nyinaa ka ho no, wɔankyerɛw angu Israel Ahemfo Abakɔsɛm Nhoma
    no mu ana?
  hlt-hlt: Jeroboam kah ol noi neh a cungkuem a saii te khaw. a thayung thamal neh
    a vathoh tih Israel ham Damasku neh Judah kah Khamath a lat te khaw, Israel manghai
    rhoek kah khokhuen olka cabu dongah a daek uh moenih a?
  tbz-SIM: Sedoboɑmmu dɔɔ̀rìmɛ̀ sɔmmɛ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, nɛ̀ dikɔ̃m̀bùɔ̀ ò
    do mɔkɛ dì nɛ̀ ò dokɛ́ mɛ̀ɛ̀ botí kɛ wɛ̃̀tɛ kɛ fìètɛ Dɑmɑɑsi nɛ̀ Amɑti ɛkɛ̀ kɛ
    yɛ̀ tɛ̃̀ńnɛ́ Isidɑyɛɛribɛ, dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri
    miɛkɛ.
  msy-2020: Ezɨ bizir igharazibar eghaghanir Atrivim Jeroboam amiziba, da akɨnafarir
    kamɨn iti, me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghaniba. Akɨnafarir kam,
    an ingangarir gavgavir an amiziba ko, a Damaskusɨn nguibar ekiam ko Hamatɨn nguibar
    ekiam, ua da iniasa mɨsoghezir mɨdorozibar eghaghanibagh eghari. Nguibar ekiam
    Hamat, Judaba faragha a gatifa.
  dop-dop: Pɑ kɛɛsɑ Solopʋwɑm tɔm lɛntǝnɑɑ kɛ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ. Pǝ kpɑɣɑʋ
    ɩ́ kʋlɑpǝm, nɑ ɩ ɑpɑlʋtʋ kɛ yoou tɑɑ, nɑ ɩsǝnɑ ɩ lɛɛkɑ Tɑmɑsɩ nɑ Hɑmɑtɩ pǝ ɑcɑlɛɛ
    tɔ.
  azb-azb: Yarovamın qalan işləri, etdiyi hər şey, onun hünəri, necə vuruşduğu və
    əvvəllər Yəhudaya məxsus olan Dəməşqi və Xamatı İsrailə necə qaytarması barədə
    İsrail padşahlarının salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Jeroboam, and all that he did, and his might,
    how he warred, and how he recovered for Israel that [which had belonged] to Judah
    in Damascus and in Hamath, are they not written in the book of the chronicles
    of the kings of Israel?
  hin-2017: यारोबाम के और सब काम जो उसने किए, और कैसे पराक्रम के साथ उसने युद्ध किया,
    और दमिश्क और हमात को जो पहले यहूदा के राज्य में थे इस्राएल के वश में फिर मिला
    लिया, यह सब क्या इस्राएल के राजाओं के इतिहास की पुस्तक में नहीं लिखा है?
  wol-KYG: Li des ci mbiri Yerbowam ak mboolem lu mu def ak njàmbaaram gi mu xaree
    te nangoo ko dëkk yi ñuy wax Damaas ak Amat gu Yuda, delloo ko Israyil, bindees
    na lépp moos ci téere bi ñu dippee Jaloorey buuri Israyil ci seeni jant.
  eng-YLT: And the rest of the matters of Jeroboam, and all that he did, and his might
    with which he fought, and with which he brought back Damascus, and Hamath of Judah,
    into Israel, are they not written on the book of the Chronicles of the kings of
    Israel?
  eng-WYC-2017: Forsooth the residue of the words of Jeroboam II, and all things that
    he did, and the strength of him, by which he fought, and how he restored Damascus,
    and Hamath of Judah, in Israel, whether these be not written in the book of [the]
    words of [the] days of the kings of Israel?
  eng-WMBB: Now the rest of the acts of Jeroboam, and all that he did, and his might,
    how he fought, and how he recovered Damascus, and Hamath, which had belonged to
    Judah, for Israel, aren’t they written in the book of the chronicles of the kings
    of Israel?
  urd-GVH: बाक़ी जो कुछ यरुबियाम दुवुम की हुकूमत के दौरान हुआ, जो कुछ उसने किया और
    जो जंगी कामयाबियाँ उसे हासिल हुईं उनका ज़िक्र ‘शाहाने-इसराईल की तारीख़’ की किताब
    में हुआ है। उसमें यह भी बयान किया गया है कि उसने किस तरह दमिश्क़ और हमात पर दुबारा
    क़ब्ज़ा कर लिया।
  rug-rug: Doduru pule saripu taveti e Zeroboami vina rua, sari nana vinarane pa vinaripera,
    meke sa vinagi puledi rina vasileana pa Damasikasi meke Hamati pule la pa Izireli,
    si ta kubere beto koasa Buka Tinozi tadi na Baṉara pa Izireli.
  gaz-gaz: Wantoonni bara mootummaa Yerobiʼaam keessa hojjetaman biraa, wanni inni
    hojjete hundi, jabinni loltummaa isaa, akka inni itti Damaasqoo fi Hamaati kanneen
    duraan Yihuudaa jala turan sana Israaʼeliif deebisee dabalatee kitaaba seenaa
    mootota Israaʼel keessatti barreeffamaniiru mitii?
  fra-LSG: Le reste des actions de Jéroboam, tout ce qu’il a fait, ses exploits à
    la guerre, et comment il fit rentrer sous la puissance d’Israël Damas et Hamath
    qui avaient appartenu à Juda, cela n’est-il pas écrit dans le livre des Chroniques
    des rois d’Israël?
  yal-yal: Yerobowan kɛwali dɔnxɛne, a naxanye birin liga, a wɛkilɛna yɛngɛni, e nun
    Damasi taan nun Xamata taan naso Isirayila sɛnbɛn bun kii naxan yi, naxanye bata
    yi findi Yuda gbeen na, ne birin sɛbɛxi Isirayila mangane taruxu kɛdine kui.
  haw-1868: A o na hana i koe a Ieroboama, a o na mea a pau ana i hana'i, a o kona
    ikaika ana i kaua aku ai, a me kona loaa ana o Damaseko, a me Hamata no ka Iuda,
    i ka Iseraela, aole auei i kakauia lakou iloko o ka buke oihanaalii a na'lii o
    ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يَرُبْعَامَ وَكُلُّ مُنْجَزَاتِهِ وَأَعْمَالِهِ
    وَكَيْفَ حَارَبَ وَاسْتَرْجَعَ لإِسْرَائِيلَ كُلًا مِنْ دِمَشْقَ وَحَمَاةَ الَّتِي
    اسْتَوْلَى عَلَيْهَا يَهُوذَا أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ أَخْبَارِ
    أَيَّامِ مُلُوكِ إِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ Fia Yeroboam Evelia ŋutinya, nu siwo katã wòwɔ, ŋusẽ gã si wòkpɔ,
    eƒe aʋawɔwɔwo kple ale si wògbugbɔ Damasko kple Hamat, du siwo Yuda xɔ le Israel
    si la, xɔ la ɖe Israel fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: Now the rest of the acts of Jerobo'am, and all that he did, and his mighty
    deeds, how he warred, and how he brought back Damascus and Chamath, [which had
    belonged] to Judah, to Israel, behold, they are written in the book of the chronicles
    of the kings of Israel.
  asm-FB: যাৰবিয়ামৰ অন্যান্য সকলো কাৰ্য, পৰাক্ৰম, আৰু যুদ্ধ জয়ৰ বৃত্তান্ত আৰু এসময়ত
    যিহূদাৰ অধীনত থকা দম্মেচক আৰু হমাৎ কেনেদৰে তেওঁ ইস্ৰায়েলৰ কাৰণে পুনৰায় অধিকাৰ
    কৰিলে, সেই কথা জানো “ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস” পুস্তক খনত জানো লিখা নাই?
  sus-A: يٍرٌبٌوَ مِ شَ تَرُشُي دْنشْي، عَ قٍ قَنيِ نَشٍيٍ بِرِن نَبَ، نُن عَ شَ شُننَكٍلِ
    دَ مَسِ نُن شَمَتَ رَفبِلٍنقٍ رَ يُدَيَ مَ، نَ بِرِن سّبّشِ عِسِرَيِلَ مَنفّيٍ
    شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes de Jéroboam, tout ce qu'il a fait, et sa puissance,
    comment il a combattu, et comment il a recouvré pour Israël Damas et Hamath, qui
    avaient appartenu à Juda, cela n'est-il pas écrit dans le livre des Chroniques
    des rois d'Israël ?
  hbo-hbo: וְיֶתֶר֩ דִּבְרֵ֨י יָרָבְעָ֜ם וְכָל־אֲשֶׁ֤ר עָשָׂה֙ וּגְבוּרָתֹ֣ו אֲשֶׁר־נִלְחָ֔ם
    וַאֲשֶׁ֨ר הֵשִׁ֜יב אֶת־דַּמֶּ֧שֶׂק וְאֶת־חֲמָ֛ת לִיהוּדָ֖ה בְּיִשְׂרָאֵ֑ל הֲלֹא־הֵ֣ם
    כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.014.027'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Jeroboamu, ũrĩa wothe
    eekire, o na mbaara iria aahootanire, o na ũrĩa aatunyanĩire Isiraeli matũũra
    ma Dameski na Hamathu, marĩa maarĩ ma Juda tene-rĩ, githĩ matiandĩkĩtwo ibuku-inĩ
    rĩa mahinda ma athamaki a Isiraeli?
  fra-NCL: Le reste des actes de Jéroboam, tout ce qu’il a fait, ses exploits, comment
    il combattit et comment il ramena à Israël Damas et Emath qui avait appartenu
    à Juda, cela n’est-il pas écrit dans le livre des Chroniques des rois d’Israël ?
  cek-AK: Jeroboam siangpahrang ah oh nathung kaom hmuen hoi a sak ih hmuennawk, a
    thacakhaihnawk, misatukhaihnawk, Judah prae thungah kaom Damaska hoi Hamath, misa
    ban thung hoi lak lethaih kawngnawk boih loe, Israel siangpahrangnawk ahmin pakuemhaih
    cabu thungah tarik o na ai maw?
  cuk-cuk: Bela Jeroboam e-ibmar-imaksadi, degi, ibmar-baigan-imaksadi, degine, e-gangued-oyosadi,
    deginbali, bila-onosadgi Damasco-neggwebur, degi, Hamat-neggwebur gannar Judá-neggweburga
    susgusadi, Israel-e-reymar-ibmar-imaksad-gardagi narmakar maid.
  uig-CYR: Әнди Йәробоамниң башқа ишлири һәм қилғанлириниң һәммиси, җүмлидин униң
    сәлтәнитиниң қудрити вә қандақ җәң қилип, әсли Йәһудаға тәвә болған Дәмәшқ билән
    Хаматни яндурувалғанлиғи «Исраил падишалириниң тарих-тәзкирилири» дегән китапта
    пүтүлгән әмәсмиди?
  tel-2017: యరొబాము చేసిన ఇతర పనుల గురించి, అతడు చేసిన దానంతటి గురించి, అతని పరాక్రమం
    గురించి, అతడు చేసిన యుద్ధం గురించి, దమస్కు పట్టణాన్ని, యూదావాళ్లకు ఉన్న హమాతు
    పట్టణాన్ని ఇశ్రాయేలు కోసం అతడు మళ్ళీ జయించిన సంగతిని గురించి, ఇశ్రాయేలు రాజుల
    చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv Jéroboam yo avèk tout sa ke li te fè ak pouvwa li, jan
    li te goumen ak jan li te reprann pou Israël Damas avèk Hamath nan Juda, èske
    yo pa ekri nan Liv Kwonik A Wa Israël Yo?
  kos-kos: Ma nukewa saya ma Jeroboam Akluo el orala, wi pulaik lal ke mweun, ac ke
    el folokonang acn Damascus ac Hamath nu sin Israel, ma inge nukewa simla oasr
    in Sramsram Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶתֶר֩ דִּבְרֵ֨י יָרָבְעָ֜ם וְכָל־אֲשֶׁ֤ר עָשָׂה֙ וּגְבוּרָת֣וֹ אֲשֶׁר־נִלְחָ֔ם
    וַאֲשֶׁ֨ר הֵשִׁ֜יב אֶת־דַּמֶּ֧שֶׂק וְאֶת־חֲמָ֛ת לִיהוּדָ֖ה בְּיִשְׂרָאֵ֑ל הֲלֹא־הֵ֣ם
    כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Akụkọ niile gbasara ihe niile Jeroboam mere, na ike ya niile, na agha niile
    o buru, na otu o si nwetaghachiri ndị Izrel obodo Damaskọs na Hamat, bụ obodo
    ndị Juda, ọ bụ na e deghị ha nʼakwụkwọ akụkọ ihe ndị eze Izrel mere nʼụbọchị ndụ
    ha?
  ory-ory: ଏହି ଯାରବୀୟାମଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା ଓ ତାଙ୍କର ପରାକ୍ରମ,
    ସେ କିପ୍ରକାରେ ଯୁଦ୍ଧ କଲେ ଓ ଇସ୍ରାଏଲ ପାଇଁ ସେ କିପ୍ରକାରେ ଯିହୁଦାର ପୂର୍ବାଧିକୃତ ଦମ୍ମେଶକ
    ଓ ହମାତ ପୁନର୍ବାର ହସ୍ତଗତ କଲେ, ଏସବୁ କʼଣ ଇସ୍ରାଏଲର ରାଜାମାନଙ୍କ ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା
    ନାହିଁ?
  chk-chk: Nge lusun pworausen än Jeropoam föför meinisin, an pwora me an maun, pwal
    usun an aliwinisefäli Tamaskus me Hamat ngeni Israel, a mak lon puken uruwon ekewe
    kingen Israel.
  rop-rop: Wal ola ebrijing King Jerabowam namba 2 bin dum en hau imbin jidan brabli
    strongbala blanga fait en hau imbin gedimbek det dubala taun gulum Dameskas en
    Heimath blanga Isreil, deibin raidimdan langa det buk gulum Ola stori blanga ola
    king brom Isreil.
  ukr-1871: Инше про Еробоама й про все, що він чинив, і про хоробрі його дїї, як
    він воював, та й як вернув Ізраїлеві Дамаск і Емат, що належались Юдї, те прописано
    в книзї лїтописній царів Ізраїлських.
  deu-1951: Was aber mehr von Jerobeam zu sagen ist, und alles, was er getan, und
    seine Macht, wie er gestritten und wie er Damaskus und Chamat, die zu Juda gehört
    hatten, an Israel zurückgebracht hat, ist das nicht geschrieben in der Chronik
    der Könige von Israel?
  eng-JPS: Now the rest of the acts of Jeroboam, and all that he did, and his might,
    how he warred, and how he recovered Damascus, and Hamath, for Judah in Israel,
    are they not written in the book of the chronicles of the kings of Israel?
  srp-1865: A ostala djela Jerovoamova, i sve što je èinio, i junaštva njegova, kako
    je vojevao i kako je povratio Damasak i Emat od Jude Izrailju, nije li to zapisano
    u dnevniku careva Izrailjevijeh?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Yerobowaamu II, ne byonna bye
    yakola, ne bwe yalwana entalo n’obuzira, n’engeri gye yakomezaawo Isirayiri Ddamasiko
    ne Kamasi ebyali ebya Yuda, tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka
    ba Isirayiri?
  heb-heb: ויתר דברי ירבעם וכל אשר עשה וגבורתו אשר נלחם ואשר השיב את דמשק ואת חמת
    ליהודה בישראל הלא הם כתובים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: যারবিয়ামের অন্যান্য সমস্ত অবশিষ্টের কাজের কথা, যুদ্ধে তাঁর জয়ের কথা এবং
    এক দিন যিহূদার অধিকারে থাকা দম্মেশক ও হমাৎ কিভাবে তিনি ইস্রায়েলের জন্য আবার অধিকার
    করে নিয়েছিলেন সেই কথা ইস্রায়েলের রাজাদের ইতিহাস নামে বইটিতে কি লেখা নেই?
  pan-pan: ਯਾਰਾਬੁਆਮ ਦੀ ਬਾਕੀ ਘਟਨਾ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਹ ਨੇ ਕੀਤਾ, ਉਹ ਦੀ ਸਾਮਰਥ ਜਦ ਉਹ ਨੇ ਯੁੱਧ
    ਕੀਤਾ ਅਤੇ ਕਿਵੇਂ ਦੰਮਿਸ਼ਕ ਅਤੇ ਹਮਾਥ ਨੂੰ ਜੋ ਯਹੂਦਾਹ ਦੇ ਸਨ, ਫੇਰ ਇਸਰਾਏਲ ਦੇ ਲਈ ਮੋੜ ਲਿਆ
    ਕੀ ਉਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ?
  mya-JVB: ယေရောဗောင် ပြုမူ သော အမှု အရာကြွင်း လေ သမျှ တို့နှင့် တန်ခိုး ကြီးခြင်း၊
    စစ်တိုက် ခြင်း၊ အထက်က ယုဒ နိုင်ငံအဝင်ဖြစ်သော ဒမာသက် မြို့နှင့် ဟာမက် မြို့ကို
    ဣသရေလ အမျိုးအဘို့ ၊ ရန်သူလက်မှ နှုတ်ယူခြင်း အရာတို့ သည် ဣသရေလ ရာဇဝင် ၌ ရေးထား
    လျက်ရှိ၏
  tbg-tbg: Ho Jeroboamuva vo kaiqa vo kaiqa varo uvarave, viva navutaaka hampata iqoka
    raqu uvarave, viva raqiharo Isareri vata varaare tiro, Damasikusivata Hamaativata
    qaiqaa nai varo uvarave, ekaa vi uvara vuku vo, Isareri Avuhainaaka Uva Okarave
    tu vukuraqi qara ntuvatora.
  hmo-hmo: Ieroboama Iehoasa ena kara orena, iena kara ibounai, bona iena goada tuari
    dekenai, bona Damaseko bona Hamata edia hanua be Iuda dekena amo ia abia lou,
    Israela ena, ena sivarai be Israela Ena King Edia Sivarai Buka lalonai idia torea
    vadaeni.
  urd-urd: युरब'आम के बाक़ी काम और सब कुछ जो उसने किया और उसकी क़ुव्वत, या'नी क्यूँकर
    उसने लड़ कर दमिश्क़ और हमात को जो यहूदाह के थे, इस्राईल के लिए वापस ले लिया, इसलिए
    क्या वह इस्राईल के बादशाहों की तवारीख़ की किताब में लिखा नहीं?
  rus-SYN: Прочее об Иеровоаме и обо всем, что он сделал, и о мужественных подвигах
    его, как он воевал и как возвратил Израилю Дамаск и Емаф, принадлежавший Иуде,
    написано в летописи царей Израильских.
  bqc-SIM: Yeloboaũ yã́ kĩni pↄ́ a kɛ̀ↄ ń zĩ pↄ́ a kàↄ ku Isailiↄ kíaↄ ladau
    ń lá à ɛ̀a Damasi ń Amatao sì Isailiↄnɛo.
  tcz-CHONGTHU: Jeroboam ni na vaihom sunga thilsoh jouse leh anatoh ho chuleh athanei
    naho agalsat ho chuleh Judah gam anahi’ah Damascus leh Hamath jong Israel a dingin
    ana lalut’in ahi. Hicheho jouse hi Israel lengte thusimbu kijihna lekhabua aumsohkeijin
    ahi.
  mar-mar: “इस्राएलच्या राजांचा इतिहास” या पुस्तकात यराबामाच्या पराक्रमांची नोंद आहे.
    त्याचा पराक्रम, तो कसा लढला आणि दिमिष्क आणि हमाथ त्याने इस्राएलच्या भूमीला कशी
    घेतले. ही नगरे यहूदाच्या ताब्यात होती.
  qub-qub: Jeroboampa waquin willapancuna, imata rurashancuna, almiraypäta rurashancuna,
    imanöpa Damascuta, Hamat-ta Israelpana cananpaj shuntashanpis isquirbiraycan Israelcunapa
    raynincunapa acta libruncho.
  bqp-bqp: Yeroboamu yã kpara kũ à kɛ̀nↄ kũ zĩ̀ kũ à kànↄn kú Isarailanↄ kínanↄ
    gĩayãkɛnanↄ takadan. Lákũ à ɛ̀ra à Damasuku kũ Amataoo sì Isarailanↄnɛ nà kú
    gwe dↄ.
  hat-hat: Tout rès istwa Jewoboram lan, tou sa li fè, jan li te vanyan sòlda lè li
    t'ap fè lagè, jan li te fè lavil Damas ak lavil Amat soti anba men moun Jida yo
    tounen anba otorite wa Izrayèl la, n'a jwenn tou sa ekri nan liv Istwa wa Izrayèl
    yo.
  eng-BSB: As for the rest of the acts of Jeroboam, along with all his accomplishments
    and might, and how he waged war and recovered both Damascus and Hamath for Israel
    from Judah, are they not written in the Book of the Chronicles of the Kings of
    Israel?
  eng-WEBPB: Now the rest of the acts of Jeroboam, and all that he did, and his might,
    how he fought, and how he recovered Damascus, and Hamath, which had belonged to
    Judah, for Israel, aren’t they written in the book of the chronicles of the kings
    of Israel?
  kbq-kbq: Hagi Jeroboamu'ma kinima fore huno mani'nea knafima fore hu'nea zane, mago'a
    zama tro'ma hu'nea zamofo agenkene, Damaskasine Hamati rankumatrema ha'ma huno
    ete eri'nea zamofo agenkea Israeli kini vahe'mokizmi zamagi zamagenkema krenentaza
    avontafepi krente'naze.
  nhe-BL: Huan nochi tlen panoc ipan itequi nopa ompa Tlanahuatijquetl Jeroboam huan
    nochi tlen quichijqui, huan quejatza motemacac huan tlatehui huan sampa quintlanqui
    nopa altepetini Damasco huan Hamat tlen moaxcatijtoya tlali Judá, nochi eltoc
    ijcuilijtoc ipan nopa amatlapohuali tlen itoca Tlen Quichijque Nopa Tlanahuatiani
    Ipan Tlali Israel.
  bus-bus: Yeroboamu yã kpaaa kɛ̀ à kɛ̀nↄ kↄ̃n zĩ̀ kɛ̀ à kànↄↄ kú Isarailinↄ kínanↄ
    gĩayãkɛnanↄ takadan. Lán à ɛ̀ara à Damasiku kↄ̃n Amatao sì Isarailinↄnɛ nà kú
    gwe dↄ.
  gub-BL: Amo umuapyk amogwer Zeromoàw mokoz haw hemiapo kwer a'e pape Izaew wanuwihawete
    wanemiapo kwer her ma'e rehe. Upyhyk wi Namaz tawhu Amat tawhu Izaew wanupe. A'e
    pape umume'u a'e ma'e paw a'e.
  eng-DRA: But the rest of the acts of Jeroboam, and all that he did, and his velour,
    wherewith he fought, and how he restored Damascus, and Emath to Juda in Israel,
    are they not written in the book of the words of the days of the kings of Israel?
