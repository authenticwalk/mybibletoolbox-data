verse: 2KI.014.021
translations:
  mal-C: പിന്നെ യെഹൂദ്യയിലെ സകലജനങ്ങളും ചേർന്ന് അസര്യാവിനെ കൊണ്ടുവന്നു. അന്ന് അസര്യാവിനു
    പതിനാറുവയസ്സായിരുന്നു. ജനം അദ്ദേഹത്തെ പിതാവായ അമസ്യാവിന്റെ സ്ഥാനത്തു രാജാവാക്കി.
  deu-TKW: Darauf nahm das ganze Volk von Juda den Asarja, obwohl er erst sechzehn
    Jahre alt war, und machten ihn an seines Vaters Amazja Statt zum Könige.
  lin-lin: Bato nyonso ya Yuda bakamataki Azaria oyo azalaki na mibu zomi na motoba
    ya mbotama mpe bakomisaki ye mokonzi na esika ya tata na ye, Amatsia.
  eng-LSV: And all the people of Judah take Azariah, and he [is] a son of sixteen
    years, and cause him to reign instead of his father Amaziah;
  eng-GNV: Then all the people of Iudah tooke Azariah which was sixteene yeere olde,
    and made him King for his father Amaziah.
  eng-WEBSTER: And all the people of Judah took Azariah, who was sixteen years old,
    and made him king instead of his father Amaziah.
  nhw-BL: Teipa nopa masehualme tlen tlali Judá quitlapejpenijque Azarías [14:21 Azarías
    nojquiya itoca Uzías.] catli san quipiyayaya 16 xihuitl huan quichijque tlanahuatijquetl
    ipan inintlal.
  swh-ONEN: Kisha watu wote wa Yuda wakamchukua Azaria aliyekuwa na umri wa miaka
    kumi na sita, na kumfanya mfalme mahali pa baba yake Amazia.
  bba-bba: Yenibɑn biru Yudɑbɑ kpuro bɑ Asɑriɑ Amɑsiɑn bii suɑ bɑ swĩi win tundon
    bɑndun sɔɔ. Sɑɑ ye sɔɔ, u mɔwɑ wɔ̃ɔ wɔkurɑ nɔɔbu kɑ tiɑ.
  eng-KJVCPB: And all the people of Judah took Azariah, which was sixteen years old,
    and made him king instead of his father Amaziah.
  luo-luo: Eka jo-Juda duto nokawo Azaria mane hike apar gi auchiel mokete ruoth kar
    wuon mare Amazia.
  meu-meu: Bena Iuda taudia iboudiai ese Asaria laḡanina gwauta-tauratoi ai e abia,
    hanua pavapavana ai e halaoa, tamana Amasia gabuna ai.
  npi-ULB: यहूदाका सारा मानिसले सोह्र वर्षका अजर्याहलाई लिए र तिनलाई आफ्‍ना पिता अमस्याहको
    ठाउँमा राजा बनाए ।
  yor-yor: Nígbà náà, gbogbo àwọn ènìyàn Juda mú Asariah tí ó jẹ́ ọmọ ọdún mẹ́rìndínlógún.
    Wọ́n sì ṣe é ní ọba ní ìrọ́pò baba rẹ̀ Amasiah.
  pes-OPCB: مردم یهودا همگی عزیا، پسر شانزده سالۀ امصیا، را به جای پدرش پادشاه ساختند.
  tgl-ULB: Kinuha ng mga tao si Uzias, na labing-anim na taong gulang, at ginawa siyang
    hari kapalit ng kaniyang amang si Amasias.
  cbu-NT: Ashirangsin, Utaáchich ichingarusin tputs shaniyarangsin, wipaatssha Asariyasaatssha
    kurakaam ínaranganaya. Waparish uwsha zamurangiya. Asariyas masachirini 16 taarangiya.
    Ashiriya, na kamaneena yuwaa kurak Amasiyas tsiparangu, wipsha Asariyas kurakaam
    kinarangu anootsi.
  hui-hui: Hora hayagola Yudali bu hearume Amasaia igini Usia mini mende Asaraia henego
    ogoni ibu abanaga henge ibuni mialu Yuda dindiha kini ha aribia helo dabo helene.
    Usia ibunaga mali pira mbirani waragaria (16) heagola Yudanaga kini pigane hene.
  mya-mya: ထို​နောက်​ယု​ဒ​ပြည်​သူ​တို့​သည် အ​သက်​တစ် ဆယ့်​ခြောက်​နှစ်​ရှိ​သား​တော်​သြ​ဇိ​ကို​မင်း
    မြှောက်​ကြ​၏။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱའི་འབངས་ཡོངས་ཀྱིས་ལོ་བཅུ་དྲུག་ལོན་པའི་ཨ་ཟར་ཡཱ་བྱ་བ་དེ་ཁྲིད་ནས་ཁོའི་ཡབ་ཨ་མཱ་ཙི་ཡ་ཡི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བསྐོས།
  sna-sna: Ipapo vanhu vose veJudha vakatora Azaria, akanga ane makore gumi namatanhatu,
    vakamuita mambo panzvimbo yababa vake Amazia.
  spa-BLM: Todo el pueblo de Judá tomó a Azarías, que tenía dieciséis años, y lo nombró
    rey en lugar de su padre Amasías.
  cac-cac: Yuj chi' masanil eb' aj Judá ix ac'anoch vin̈aj Azarías reyal sq'uexuloc
    vin̈ smam chi'. 16 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal chi'.
  swh-ULB: Watu wote wa Yuda wakamchukua Uzaria, ambaye alikuwa na umri wa miaka kumi
    na minne, na walimfanya kuwa mfalme katika nyumba ya kifalme wa baba yake Uzaria.
  bel-bel: І ўзяў увесь народ Юдэйскі Азарыю, якому было шаснаццаць гадоў, і ўзьвялі
    яго ў цара замест бацькі ягонага Амасія.
  deu-ELBBK: Und das ganze Volk von Juda nahm Asarja, der 16 Jahre alt war, und sie
    machten ihn zum König an seines Vaters Amazja statt.
  mbb-OT: Is midhimu te menge etew ziyà te Juda he ilis ki Amazia he hadì, iyan is
    anak din he si Azaria he 16 he tuig is keǥurang din.
  mal-2015: യെഹൂദാജനമൊക്കെയും പതിനാറു വയസ്സു പ്രായമുള്ള അസര്യാവെ കൊണ്ടുവന്നു അവന്റെ
    അപ്പനായ അമസ്യാവിന്നു പകരം രാജാവാക്കി.
  rmc-rmc: Akor savore manuša andral e Judsko ile le Azarijah a ačhade les kraľiske
    vaš leskro dad Amacijah. Sas leske ča dešušov (16) berš.
  pes-OPV: و تمامی قوم یهودا، عزریا را که شانزده ساله بود گرفته، او را به‌جای پدرش،
    امصیا، پادشاه ساختند.
  ron-1924: Ши тот попорул луй Иуда а луат пе Азария, ын вырстэ де шайспрезече ань,
    ши л-а пус ымпэрат ын локул татэлуй сэу, Амация.
  ben-OBCV: তখন যিহূদার প্রজারা সবাই ষোলো বছর বয়স্ক অসরিয়কে রাজারূপে তাঁর বাবা অমৎসিয়ের
    স্থলাভিষিক্ত করল।
  som-som: Oo dadkii Yahuudah oo dhammu waxay soo kaxaysteen Casaryaah oo lix iyo
    toban sannadood jiray, oo isagay boqor uga dhigeen meeshii aabbihiis Amasyaah.
  lat-VUC: Tulit autem universus populus Judæ Azariam annos natum sedecim, et constituerunt
    eum regem pro patre ejus Amasia.
  eng-ASVBT: And all the people of Judah took Azariah, who was sixteen years old,
    and made him king in the room of his father Amaziah.
  ita-1885: E tutto il popolo di Giuda prese Azaria, il quale era d'età di sedici
    anni, e lo costituirono re, in luogo di Amasia, suo padre.
  eng-LXXUP: And all the people of Judah took Uzziah, and he was sixteen years old,
    and made him king in the room of his father Amaziah.
  eng-ULB: All the people of Judah took Azariah, who was sixteen years old, and made
    him king in place of his father Amaziah.
  spa-VBL: Entonces todo el pueblo de Judá nombró rey al hijo de Amasías, Azarías,
    para que reemplazara a su padre. Azarías tenía dieciséis años.
  fra-_FOB: Alors tout le peuple de Juda prit Asaria, qui était âgé de seize ans,
    et on l'établit roi à la place d'Amatsia, son père.
  mal-mal: യെഹൂദാജനം പതിനാറു വയസ്സ് പ്രായമുള്ള അസര്യാവിനെ കൊണ്ടുവന്ന് അവന്റെ അപ്പനായ
    അമസ്യാവിന് പകരം രാജാവാക്കി.
  urd-GVR: Yahūdāh ke tamām logoṅ ne Amasiyāh ke beṭe Uzziyāh ko bāp ke taḳht par
    biṭhā diyā. Us kī umr 16 sāl thī
  suz-BL: मिनु यहूदा ङा मुर नेल्‍लेम १६ बर्स दुम्‍शो अमस्‍याह आ तौ अजारयाह कली मेको
    आ पा ङा पिप सेल्‍मे बाक्‍त। २राजा १५:१-२
  ita-1927: E tutto il popolo di Giuda prese Azaria, che aveva allora sedici anni,
    e lo fece re in luogo di Amatsia suo padre.
  ckb-ckb: پاشان هەموو گەلی یەهودا عەزەریای گەنجی شازدە ساڵانیان برد و لە جێی ئەمەسیای
    باوکی کردیانە پاشا.
  eng-BBE: Then all the people of Judah took Azariah, who was sixteen years old, and
    made him king in place of his father Amaziah.
  kan-OKCV: ಆಗ ಯೆಹೂದದ ಎಲ್ಲಾ ಜನರು ಹದಿನಾರು ವರ್ಷದವನಾದ ಅಜರ್ಯನನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವನನ್ನು
    ಅವನ ತಂದೆಯಾದ ಅಮಚ್ಯನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾಗಿ ಮಾಡಿದರು.
  tam-2017: யூதா மக்கள் யாவரும் பதினாறு வயதுள்ள அசரியாவை அழைத்துவந்து அவனை அவனுடைய
    தகப்பனாகிய அமத்சியாவின் இடத்தில் ராஜாவாக்கினார்கள்.
  spa-RV-1909: Entonces todo el pueblo de Judá tomó á Azarías, que era de diez y seis
    años, é hiciéronlo rey en lugar de Amasías su padre.
  ron-BTF: Și tot poporul lui Iuda l-a luat pe Azaria, care era în vârstă de șaisprezece
    ani și l-a făcut împărat în locul tatălui său, Amația.
  eng-WEBP: All the people of Judah took Azariah, who was sixteen years old, and made
    him king in the place of his father Amaziah.
  eng-FBV: Then all the people of Judah made Amaziah's son Azariah king to replace
    his father. Azariah was sixteen years old.
  nld-1939: Hierop koos heel het volk van Juda den zestienjarigen Azarja, en riep
    hem in de plaats van zijn vader Amas-ja tot koning uit.
  nch-BL: Teipa nopa masehualme ten tali Judá quitapejpenijque Azarías cati san quipiyayaya
    16 xihuit huan quichijque tanahuatijquet ipan inintal.
  vie-1934: Cả dân Giu-đa bèn lập A-xa-ria làm vua thế cho A-ma-xia, cha người; tuổi
    người đã mười sáu.
  hin-CV: यहूदिया की प्रजा ने अज़रियाह को उसके पिता अमाज़्याह के स्थान पर राजा अभिषिक्त
    किया. उस समय उसकी उम्र सोलह साल ही थी.
  spa-BES: Entonces todo el pueblo de Judá tomó a Azarías, que tenía dieciséis años,
    y lo hizo rey en lugar de su padre Amasías.
  tdx-tdx: Rinambe’ ze hene ondati’ Iehoda t’i Azarià ie nifolo-taoñ’ eneñ’ amby,
    ho mpanjaka handimbe i Amatsià rae’e.
  tha-KJV: และประชาชนทั้งสิ้นแห่งยูดาห์​ก็​ตั้งอาซาริยาห์ ผู้​ซึ่​งม​ีพระชนมายุ​สิ​บหกพรรษา
    ให้​เป็นกษั​ตริ​ย์แทนอามาซิยาห์พระราชบิดาของพระองค์
  por-BR-2018: Então todo o povo de Judá tomou a Azarias, que era de dezesseis anos,
    e fizeram-no rei em lugar de Amasias seu pai.
  deu-ELO: Und das ganze Volk von Juda nahm Asarja, der sechzehn Jahre alt war, und
    sie machten ihn zum König an seines Vaters Amazja Statt.
  eng-WYC-2018: Forsooth all the people of Judah took Azariah, having sixteen years;
    and made him king for his father Amaziah. (And all the people of Judah took Azariah,
    also known as Uzziah, who was sixteen years old; and made him king for his father
    Amaziah.)
  epo-epo: Kaj la tuta Juda popolo prenis Azarjan, kiu havis la aĝon de dek ses jaroj,
    kaj faris lin reĝo anstataŭ lia patro Amacja.
  uig-PIN: Yǝⱨudaning barliⱪ hǝlⱪi uning on altǝ yaxⱪa kirgǝn oƣli Azariyani tiklǝp,
    uni atisi Amaziyaning ornida padixaⱨ ⱪildi
  beo-beo: Amalalu, Yuda fi dunu da A:masaia egefe Asaia, amo ilima hina bagade hamoma:ne
    ilegei. Amogala, ea lalelegei ode da 16 agoane ba:i.
  tpi-OTNT: Bihain ol Juda i kisim Usia, narapela nem bilong en Asaria, na ol i makim
    em i kamap king, bilong kisim ples bilong papa bilong en, Amasia. Usia i gat 16
    krismas long taim em i kamap king.
  hau-SA: Sa’an nan dukan mutanen Yahuda suka ɗauki Azariya, wanda yake ɗan shekaru
    goma sha shida da haihuwa, suka naɗa shi sarki a madadin mahaifinsa Amaziya.
  uig-LAT: Yehudaning barliq xelqi uning on alte yashqa kirgen oghli Azariyani tiklep,
    uni atisi Amaziyaning ornida padishah qildi
  nde-nde: Ngakho abantu bonke koJuda bathatha u-Azariya, owayeleminyaka elitshumi
    lesikhombisa yokuzalwa bamgcoba ubukhosi bukayise u-Amaziya.
  ton-ton: ¶ Pea naʻe ʻave ʻa ʻAsalia ʻe he kakai kotoa pē ʻi hono hongofulu ma nima
    ʻo ʻene taʻu, mo nau fakanofo ia ke tuʻi ko e fetongi ʻo ʻene tamai ko ʻAmasia.
  ces-1613: Tedy všecken lid Judský vzali Azariáše, kterýž byl v šestnácti letech,
    a ustanovili ho za krále na místě otce jeho Amaziáše.
  eng-WMB: All the people of Judah took Azariah, who was sixteen years old, and made
    him king in the place of his father Amaziah.
  tam-TCV: இதன்பின்பு யூதா நாட்டு மக்கள் பதினாறு வயதுள்ளவனாயிருந்த அசரியாவை அவன் தகப்பனான
    அமத்சியாவின் இடத்தில் அரசனாக்கினார்கள்.
  ceb-ULB: Gikuha sa tanang katawhan sa Juda si Azaria, nga nagpanuigon ug 16, ug
    gihimo siya nga hari puli sa iyang amahan nga si Amazia.
  pol-UBG: Cały lud Judy wziął Azariasza, który miał szesnaście lat, i ustanowili
    go królem po jego ojcu Amazjaszu.
  urd-GVU: یہوداہ کے تمام لوگوں نے اَمَصیاہ کے بیٹے عُزیّاہ کو باپ کے تخت پر بٹھا
    دیا۔ اُس کی عمر 16 سال تھی
  deu-1912: Und das ganze Volk Juda's nahm Asarja in seinem sechzehnten Jahr und machten
    ihn zum König anstatt seines Vaters Amazja.
  kan-2017: ಅಮಚ್ಯನ ಮರಣದ ನಂತರ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರು ಸೇರಿ ಹದಿನಾರು ವರ್ಷದವನಾದ ಅಜರ್ಯನನ್ನು ಅರಸನನ್ನಾಗಿ
    ಮಾಡಿದರು.
  yap-yap: Ma aram me teelyawnag e girdi’ nu Judah ba pagel ni fak ni ragag nge nel’
    e duw yangren ni Uzziah fithingan nge mang pilung.
  hlt-MCSB: Te phoeiah Judah pilnam pum loh Azariah te a loh uh. Te vaengah kum hlai
    rhuk lo ca coeng tih anih te a napa Amaziah yueng la a manghai sakuh.
  mdy-ETH: ዪሁዳ ዴራ ዒዛኮ ናኣዚ ዖኦዚያ ካኣታሤኔ፤ ዬያ ናዓሢኮ ዒማና ሌዓ ታጶ ላሆኬ።
  twi-ASANTE: Yudafoɔ sii Amasia babarima Asaria a na wadi mfeɛ dunsia no ɔhene.
  eng-WEBU: All the people of Judah took Azariah, who was sixteen years old, and made
    him king in the place of his father Amaziah.
  wal-wal: Hegaappe guyyiyan, Yihudaa asai ubbai tammanne usuppun laitta gidiyo na7aa
    Ooziyaana a aawaa Amesiyaasa sohuwan kawoyiis.
  spa-PDDPT: Entonces todo el pueblo de Judá tomó a Azarías, quien tenía 16 años,
    y lo llevaron a reinar en lugar de su padre Amasías.
  gun-gun: Ha'e gui ta'y Uzias ma dezesseis ma'etỹ oguereko reve Judá pygua kuery
    omoĩ okuapy tuu Amazias rekovia.
  ilo-ULB: Innala dagiti amin a tattao ti Juda ni Uzzias nga agtawen iti sangapulo
    ket innem ket pinagbalinda nga ari kas kasukat ti amana a ni Amazias.
  kpg-kpg: Nia daangada o Judah gu haga dabu dana dama daane go Uzziah belee hai di
    king. Mee gu madangaholu maa ono ono ngadau.
  uig-ARA: يەھۇدانىڭ بارلىق خەلقى ئۇنىڭ ئون ئالتە ياشقا كىرگەن ئوغلى ئازارىيانى تىكلەپ،
    ئۇنى ئاتىسى ئامازىيانىڭ ئورنىدا پادىشاھ قىلدى
  sus-sus: Yudaya ɲama birin naxa Amasiya xa di Asaraya ti mangɛ ra a baba ɲɔxɔɛ ra.
    A ɲɛ fu nun senni nan nu a ra.
  pon-2006: Mehn Suda eri kasapwilada sapwellime pwutak Usaia me sounpar eisek weneu
    pwehn wiahla nanmwarki.
  ksd-ksd: Ma ra tarai Iuda par dia ga pilak pa Usia, nina ba i ga a vinun ma laptikai
    kana kilakilala na nilaun, ma dia ga vaki ia pi na kia vue tamana Amasia ta ra
    kini na king.
  tur-YTC: Yahuda halkının tümü on altı yaşında olan Azarya'yı alıp babası Amaziya'nın
    yerine kral yaptı.
  grc-BRENT: Καὶ ἔλαβε πᾶς ὁ λαὸς Ἰούδα τὸν Ἀζαρίαν, καὶ αὐτὸς υἱὸς ἑκκαίδεκα ἐτῶν,
    καὶ ἐβασίλευσαν αὐτὸς ἀντὶ τοῦ πατρὸς αὐτοῦ Ἀμεσσίου.
  ind-AYT: Semua orang Yehuda mengangkat Azarya yang berumur enam belas tahun dan
    menjadikannya raja sebagai pengganti Amazia, ayahnya.
  nya-nya: Ndipo anthu onse a ku Yuda anatenga Azariya, amene anali ndi zaka 16 namulonga
    ufumu mʼmalo mwa abambo ake Amaziya.
  hrv-hrv: Tada sav judejski narod uze Azahju, komu bijaše šesnaest godina, i zakralji
    ga namjesto njegova oca Amasje.
  mps-mps: Tama te nosali Juda hani augwaligo te gasa bidi me sali, te bidi nogi Usia,
    agai nogi me te Asaria, tama augwaligo te bidi aga dąį ilama, tama te king bidi
    nigilali. Te bidigo aga aya Amasiago sę yali pesagede bidiyu, sę yali. Usia
    agai kibu be te nogo si olama, te sągą a olama, te me badu sągągo kibisa deli
    wagi solama, te 16 kibu bede aga king bidi nigai.
  tpi-tpi: Bihain ol Juda i kisim Usia, narapela nem bilong en Asaria, na ol i makim
    em i kamap king, bilong kisim ples bilong papa bilong en, Amasia. Usia i gat 16
    krismas long taim em i kamap king.
  dan-1931: Hele Folket i Juda tog så Azarja*, der dengang var seksten År gammel,
    og gjorde ham til Konge i hans Fader Amazjas Sted. { [*Azarja = Uzzija, jfr. 15,
    13. 30.] }
  vie-OVCB: Toàn dân Giu-đa tôn A-xa-ria lên làm vua thế cho A-ma-xia, cha vua. Lúc
    ấy A-xa-ria được mười sáu tuổi.
  guj-2017: યહૂદિયાના બધા લોકોએ અઝાર્યા જે સોળ વર્ષનો હતો તેને લઈને તેના પિતા અમાસ્યાની
    જગ્યાએ રાજા બનાવ્યો.
  pon-2006A: Mehn Suda eri kasapwilada sapwellime pwutak Usaia me sounpar eisek weneu
    pwehn wiahla nanmwarki.
  por-BRBSL: Todo o povo de Judá tomou Azarias, que tinha dezesseis anos de idade,
    e o fez rei no lugar de seu pai Amazonas.
  cth-cth: Hahoi Judahnaw pueng ni, kum 16 touh ka phat e Azariah hah a ceikhai awh
    teh, a na pa Amaziah yueng lah, siangpahrang lah a sak awh.
  twi-twi: Yudafo sii Amasia babarima Asaria a na wadi mfe dunsia no hene.
  hlt-hlt: Te phoeiah Judah pilnam pum loh Azariah te a loh uh. Te vaengah kum hlai
    rhuk lo ca coeng tih anih te a napa Amaziah yueng la a manghai sakuh.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛɛ túótɛ́ Asɑdiɑ kɛ́duɔ́ nkòo sɔɔtɛ́ o cicɛ kpɑ̀tì, dɛ̀ do
    sɔ̃́ nhò mɔ̀kɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀ ndi.
  msy-2020: Ezɨ gɨn Judan gumazamiziba bar Usia ini, an ziar igharazim Asaria. Egha
    me a gamizɨ, a uan afeziam Amasian danganim inigha atrivimɨn oto. Usia 16plan
    azeniba ikia, atrivimɨn oto.
  dop-dop: Ntɛnɑ Yutɑ nyǝ́mɑ kpɑ Amɑsiyɑ pǝyɑlʋ Asɑliyɑ kɛ wulɑʋ, nɑ ɩ́ lɛɛtɩ ɩ cɑɑ
    lonte tɑɑ. Asɑliyɑ lʋlʋɣʋ pɩɩsɩ kɑ wɛ nɑɑnʋwɑ nɑ nɑɑtoso kɛ wɑɑtʋ ɩnɩ.
  azb-azb: Bütün Yəhuda xalqı on altı yaşlı Azaryanı götürüb atası Amasyanın yerinə
    padşah etdi.
  eng-DBY: And all the people of Judah took Azariah, who was sixteen years old, and
    made him king instead of his father Amaziah.
  hin-2017: तब सारी यहूदी प्रजा ने अजर्याह को लेकर, जो सोलह वर्ष का था, उसके पिता
    अमस्याह के स्थान पर राजा नियुक्त कर दिया।
  wol-KYG: Ba loolu wéyee waa Yuda gépp fal Asaryaa buur, mu wuutu baayam Amaciya,
    fekk mu am fukki at ak juróom benn.
  eng-YLT: And all the people of Judah take Azariah, and he [is] a son of sixteen
    years, and cause him to reign instead of his father Amaziah;
  eng-WYC-2017: Forsooth all the people of Judah took Azariah, having sixteen years;
    and made him king for his father Amaziah.
  eng-WMBB: All the people of Judah took Azariah, who was sixteen years old, and made
    him king in the place of his father Amaziah.
  urd-GVH: यहूदाह के तमाम लोगों ने अमसियाह के बेटे उज़्ज़ियाह को बाप के तख़्त पर बिठा
    दिया। उस की उम्र 16 साल थी
  rug-rug: Beto si va hake nia toropae baṉara rina tie pa Ziuda se Uzaea sa tuna koreo
    sapu manege onomo vuahenina pude na baṉara.
  gaz-gaz: Ergasii warri Yihuudaa hundinuu Azaariyaa mucaa waggaa kudha jaʼaa fuudhanii
    iddoo abbaa Amasiyaa sana mootii godhatan.
  fra-LSG: Et tout le peuple de Juda prit Azaria, âgé de seize ans, et l’établit roi
    à la place de son père Amatsia.
  yal-yal: Yuda yamaan birin yi Asari tongo a ɲɛɛ fu nun senninna ma, e yi a findi
    Yuda mangan na a fafe Amasiya ɲɔxɔni.
  haw-1868: A lawe na kanaka a pau o ka Iuda ia Azaria, he umikumamaono kona mau makahiki,
    a hooalii aku la lakou ia ia i hope no Amazia kona makuakane.
  arb-NAV: وَنَصَّبَ كُلُّ شَعْبِ يَهُوذَا ابْنَهُ عَزَرْيَا مَلِكاً، وَلَهُ مِنَ
    الْعُمْرِ سِتَّ عَشْرَةَ سَنَةً، فَخَلَفَ أَبَاهُ أَمَصْيَا عَلَى الْعَرْشِ.
  ewe-ewe: Wotsɔ via, Azaria ɖo fiae ɖe eteƒe, esi Azaria xɔ ƒe wuiade ko.
  eng-LEE: And all the people of Judah took 'Azaryah, who was sixteen years old, and
    they made him king instead of his father Amazyahu.
  asm-FB: পাছত যিহূদাৰ সকলো লোকে অজৰিয়াক তেওঁৰ পিতৃ অমচিয়াৰ পদত ৰজা পাতিলে। তেতিয়া
    তেওঁৰ বয়স আছিল ষোল্ল বছৰ।
  sus-A: يُدَيَ حَمَ بِرِن نَشَ عَمَسِيَ شَ دِ عَسَرَيَ تِ مَنفّ رَ عَ بَبَ حْشْي
    رَ. عَ حّ قُ نُن سٍننِ نَن نُ عَ رَ.
  fra-SBL: Tout le peuple de Juda prit Azaria, qui avait seize ans, et le fit roi
    à la place de son père Amatsia.
  hbo-hbo: וַיִּקְח֞וּ כָּל־עַ֤ם יְהוּדָה֙ אֶת־עֲזַרְיָ֔ה וְה֕וּא בֶּן־שֵׁ֥שׁ עֶשְׂרֵ֖ה
    שָׁנָ֑ה וַיַּמְלִ֣כוּ אֹתֹ֔ו תַּ֖חַת אָבִ֥יו אֲמַצְיָֽהוּ׃
  piu-2006: '@see-verse:2KI.014.020'
  kik-kik: Hĩndĩ ĩyo andũ othe a Juda makĩoya Azaria arĩ na mĩaka ikũmi na ĩtandatũ,
    makĩmũtua mũthamaki ithenya rĩa ithe Amazia.
  fra-NCL: Et tout le peuple de Juda prit Azarias, qui était âgé de seize ans ; et
    on l’établit roi à la place de son père Amasias.
  cek-AK: Judah kaminawk boih mah saning hatlaitarukto kaom, Azariah to lak o moe,
    ampa zuengah siangpahrang ah suek o.
  cuk-cuk: Geb a-sorbali, Judá-dulemar, Azarías reyga omesismalad, adi, e-bab-Amasías-sorba
    yar-seegar. Deunni Azarías birgambe-gakanergwa (16) nikad.
  uig-CYR: Йәһуданиң барлиқ хәлқи униң он алтә яшқа киргән оғли Азарияни тикләп, уни
    атиси Амазияниң орнида падиша қилди
  tel-2017: అప్పుడు యూదా ప్రజలు 16 సంవత్సరాల వయస్సు ఉన్న అజర్యాను అతని తండ్రి అమజ్యాకు
    బదులుగా పట్టాభిషేకం చేశారు.
  hat-BSA: Tout pèp Juda a te pran Azaria, nan laj sèzan, e yo te fè li wa nan plas
    a papa li, Amatsia.
  kos-kos: Na mwet Judah elos akleumyalak Uzziah, wen natul Amaziah, tuh elan tokosrala
    ke el yac singoul onkosr.
  hbo-WLC: וַיִּקְח֞וּ כָּל־עַ֤ם יְהוּדָה֙ אֶת־עֲזַרְיָ֔ה וְה֕וּא בֶּן־שֵׁ֥שׁ עֶשְׂרֵ֖ה
    שָׁנָ֑ה וַיַּמְלִ֣כוּ אֹת֔וֹ תַּ֖חַת אָבִ֥יו אֲמַצְיָֽהוּ׃
  ibo-ibo: Mgbe ahụ, ndị Juda niile duuru Azaraya onye aha ya bụkwa Uzaya, onye gbara
    afọ iri na isii, mee ya eze nʼọnọdụ nna ya Amazaya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦାର ସମସ୍ତ ଲୋକ ଷୋଳ ବର୍ଷ ବୟସ୍କ ଅସରୀୟଙ୍କୁ ନେଇ ତାଙ୍କର ପିତା ଅମତ୍‍ସୀୟଙ୍କ
    ପଦରେ ରାଜା କଲେ।
  chk-chk: Iwe, ekewe aramasen Juta meinisin ra seikätä Ussia, pwe epwe siwili Amasia
    saman we lon wisan wisen king. Ussia a ierini engol me wonu, lupwen a seikitä.
  rop-rop: Afta na ola pipul brom Juda bin meigim im san Yusaiya jidan det nyuwan
    king en imbin oni 16 yiya ol.
  ukr-1871: І взяв увесь нарід Юдейський Азарію, що йому було шіснайцять год віку,
    й зробили його царем намість отця його Амазії.
  deu-1951: Und das ganze Volk Juda nahm Asaria in seinem sechzehnten Lebensjahre
    und machten ihn zum König an Stelle seines Vaters Amazia.
  eng-JPS: And all the people of Judah took Azariah, who was sixteen years old, and
    made him king in the room of his father Amaziah.
  srp-1865: Tada sav narod Judin uze Azariju, kome bijaše šesnaest godina, i zacariše
    ga na mjesto oca njegova Amasije.
  lug-lug: Awo eggwanga lyonna erya Yuda, ne bafuula Azaliya ow’emyaka ekkumi n’omukaaga
    kabaka, ng’asikira kitaawe Amaziya.
  heb-heb: ויקחו כל עם יהודה את עזריה והוא בן שש עשרה שנה וימלכו אתו תחת אביו אמציהו׃
  ben-IRV: তারপর যিহূদার সমস্ত লোক অসরিয়কে যার বয়স ষোলো বছর ছিল তাঁকে নিয়ে তাঁর
    বাবা অমৎসিয়ের জায়গায় রাজা করল।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੇ ਅਜ਼ਰਯਾਹ ਨੂੰ ਜੋ ਸੋਲ਼ਾਂ ਸਾਲਾਂ ਦਾ ਸੀ ਉਹ ਦੇ ਪਿਤਾ
    ਅਮਸਯਾਹ ਦੇ ਥਾਂ ਰਾਜਾ ਬਣਾਇਆ।
  mya-JVB: ယုဒ ပြည်သူ ပြည်သားအပေါင်း တို့သည် အသက် တဆယ် ခြောက် နှစ်ရှိသောသားတော် ဩဇိ
    ကိုယူ ၍ ခမည်းတော် အာမဇိ အရာ ၌ နန်း တင်ကြ၏
  tbg-tbg: Amasiava qutu vumanta Iutaa vika Amasiara maaqu Usiara ˻vira vara autu
    vo Asariara˼ kaama tovaro, viva nai qora vatuka varero avuhainaa vaiintiqama vura.
    Vi entara Usiava 16 ihi varakova qaraaka vaiintivano vaura.
  hmo-hmo: Unai neganai Iuda taudia ibounai ese Amasaia ena natuna tau Usaia idia
    abia, king idia halaoa, iena tamana ena gabuna dekenai.
  urd-urd: और यहूदाह के सब लोगों ने अज़रियाह' को जो सोलह बरस का था, उसके बाप अमसियाह
    की जगह बादशाह बनाया।
  rus-SYN: И взял весь народ Иудейский Азарию, которому было шестнадцать лет, и воцарили
    его вместо отца его Амасии.
  bqc-SIM: Ɔ̃ Yudaↄ Uzia kpà kía ũ aà mae Amazia gbɛu. Uzia wɛ̃̀ gɛ̃o ń mɛ̀ndooɛ.
  tcz-CHONGTHU: Judah mipiten Amaziah chapa kum somle gup bep lhing, Uzziah chu apa
    Amaziah khellin leng ding in atung tauvin ahi.
  mar-mar: यहूदाच्या सर्व लोकांनी त्याचा बाप अमस्या ह्याच्या जागी अजऱ्याला राजा केले.
    अजऱ्या तेव्हा सोळा वर्षांचा होता.
  qub-qub: Nircur llapan Judá runacuna parlacarcärir churaran ray cananpaj Amasiaspa
    wamran Azariasta. Chay öra Azariasga caycaran chunca sojtan (16) watayoj.
  bqp-bqp: Akũ Yudanↄ Uzia kũ à kà wɛ̃̀ gɛ̃ro awɛɛdo kà kína ũ a de Amazia gɛ̃nɛ
    ũ.
  hat-hat: Tout pèp peyi Jida a pran Azarya, pitit gason Amasya a, yo fè l' wa nan
    plas papa l'. Azarya te gen sèzan lè sa a.
  eng-BSB: Then all the people of Judah took Azariah, who was sixteen years old, and
    made him king in place of his father Amaziah.
  eng-WEBPB: All the people of Judah took Azariah, who was sixteen years old, and
    made him king in the place of his father Amaziah.
  kbq-kbq: Anante maka Juda vahe'mo'za oti'za Amasia nemofo Azariana nefa no erino
    kini mani'nogu azeri oti'naze. Hagi 16ni'a kafu nehige'za Azariana kinia azeri
    fore hu'naze.
  nhe-BL: Teipa nopa tlacame tlen tlali Judá quitlapejpenijque Azarías [14:21 Azarías
    nojquiya itoca Uzías.] tlen san quipiyayaya 16 xihuitl huan quichijque tlanahuatijquetl
    ipan inintlal.
  bus-bus: Ben Yudanↄ Uzia kɛ̀ kà wɛ̃̀ gɛ̃ro awɛɛdoo kà kí ũ à de Amazia gbɛ̀n.
  gub-BL: Na'e teko umuigo kar ta'yr Uzi tuwihawete romo tu hekuzaromo a'e wà. Wereko
    Uzi 16 kwarahy tuwihawete wiko mehe.
  eng-DRA: And all the people of Juda took Azarias, who was sixteen years old, and
    made him king instead of his father Amasias.
