verse: 2KI.014.003
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു ചെയ്തു; എന്നാൽ തന്റെ പൂർവപിതാവായ
    ദാവീദ് ചെയ്തതുപോലെ ആയിരുന്നില്ലതാനും. എല്ലാക്കാര്യത്തിലും അദ്ദേഹം തന്റെ പിതാവായ
    യോവാശിനെ മാതൃകയാക്കിയിരുന്നു.
  deu-TKW: Und er that, was Jahwe wohlgefiel, jedoch nicht ganz, wie sein Ahnherr
    David; vielmehr that er ganz, wie sein Vater Jehoas gethan hatte.
  lin-lin: Amatsia asalaki makambo ya sembo na miso ya Yawe, kasi ezalaki te lokola
    Davidi, koko na ye. Na makambo nyonso, alandaki ndakisa ya Joasi, tata na ye.
  eng-LSV: and he does that which [is] right in the eyes of YHWH, only not like his
    father David; he has done according to all that his father Joash did,
  eng-GNV: And he did vprightly in the sight of the Lord, yet not like Dauid his father,
    but did according to all that Ioash his father had done.
  eng-WEBSTER: 'And he did that which was right in the sight of the LORD, yet not
    like David his father: he did according to all things as Joash his father did.'
  nhw-BL: Huan Tlanahuatijquetl Amasías quichijqui catli xitlahuac iixpa TOTECO, pero
    amo nelcuali quen ihuejcapan tata, David, quichijtoya. Quichijqui san quen quichijtoya
    itata, Tlanahuatijquetl Joás.
  swh-ONEN: Akatenda yaliyo mema machoni pa Bwana, lakini sio kama Daudi baba yake
    alivyokuwa amefanya. Katika kila kitu alifuata mfano wa Yoashi baba yake.
  bba-bba: Geɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ, ɑdɑmɑ yɑ ǹ Dɑfidiɡiɑ turɑ. U kuɑwɑ nɡe
    mɛ win tundo Yoɑsi u kuɑ.
  eng-KJVCPB: 'And he did that which was right in the sight of the Lord, yet not like
    David his father: he did according to all things as Joash his father did.'
  luo-luo: Notimo gima kare e nyim Jehova Nyasaye, to ok kaka Daudi kwar mare notimo.
    Noluwo tim wuon mare Joash e gik moko duto.
  meu-meu: Amasia na Iehova vairanai e kara maoromaoro, a dia senena David heḡereḡerena;
    tamana Ioasa e karava karadia iboudiai ia ese ma e kara.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे ठिक थियो, तिनले त्यही गरे, तापनि तिनका पुर्खा दाऊदले
    गरेझैँ भने होइन । आफ्ना पिता योआशले गरेका हरेक काम तिनले गरे ।
  yor-yor: Ó ṣe ohun tí ó tọ́ ní ojú Olúwa, ṣùgbọ́n kì í ṣe bí i Dafidi baba a rẹ̀
    tí ṣe. Nínú ohun gbogbo, ó tẹ̀lé àpẹẹrẹ baba a rẹ̀ Joaṣi.
  pes-OPCB: اَمَصیا مانند پدرش یوآش هر چه در نظر خداوند پسندیده بود انجام می‌داد،
    اما نه به اندازهٔ جدش داوود.
  tgl-ULB: Ginawa niya kung ano ang matuwid sa mga mata ni Yahweh, pero hindi katulad
    ng kaniyang ninunong si David. Ginawa niya ang lahat ng ginawa ni Joas na kaniyang
    ama.
  cbu-NT: Ashirangu, an kurak Amasiyas wanasir Apanllee kuk tuminurangiya. Itaru,
    nda kaapa sirútama Dapiyarini Apanllee kuk izuuru payurangu, nda ashirangiya.
    Apanllputsee yuwaa waparin chinarangu anootstam uwshat chinarangiya.
  hui-hui: Amasaia ibugua Anduane Homogonaga deni mana bayale tigabiru bialu henegoyu
    ibu mamali Debidihanda biaga wiadagua nabini. Ibugua ibu aba Yoasahanda bialu
    hagadagua dege bialu hene.
  mya-mya: အာ​မ​ဇိ​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော် မူ​သော​အ​မှု​တို့​ကို​ပြု​၏။ သို့​ရာ​တွင်​သူ​သည်
    မိ​မိ​၏​ဘေး​တော်​ဒါ​ဝိဒ်​မင်း​ကဲ့​သို့​မ​ပြု ကျင့်​ဘဲ ခ​မည်း​တော်​ယော​ရှ​ကဲ့​သို့​ပြု​ကျင့်
    ၏။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་སྤྱད་པ་དང་། རང་གི་མེས་པོ་དཱ་བིད་ལྟར་དུ་མ་བྱས་ཀྱང་སྒོ་ཀུན་ནས་རང་གི་ཡབ་ཡོ་ཨ་སི་ཡིས་བསྒྲུབས་པ་ལྟར་བྱས་མོད།
  sna-sna: Akaita zvakanaka pamberi paJehovha, asi kwete sezvakaitwa nababa vake Dhavhidhi.
    Pazvinhu zvose akatevera muenzaniso wababa vake Joashi.
  spa-BLM: Hizo lo que era justo a los ojos de Yahvé, pero no como David, su padre.
    Hizo conforme a todo lo que había hecho su padre Joás.
  cac-cac: A tas ix sc'ulej vin̈ vach' d'a yichan̈ Jehová, palta maj c'ochlaj icha
    sc'ulejnac vin̈aj David, aton smam yicham vin̈. A sb'eyb'al vin̈aj Joás vin̈ smam
    vin̈ ix sb'eyb'alej.
  swh-ULB: Mama yake alikuwa anaitwa Yehoyadani, wa Yerusalemu. Alifanya yale yaliyo
    mema usoni mwa macho ya Yahwe, sio kama baba yake Daudi. Alifanya kila kitu ambacho
    Yoashi, baba yake, alichukuwa amekifanya.
  bel-bel: 'І рабіў ён добрае ў вачах Гасподніх, хоць і ня так, як бацька ягоны Давід:
    ён ва ўсім рабіў так, як бацька яго Ёас.'
  deu-ELBBK: Und er tat, was recht war in den Augen des HERRN, nur nicht wie sein
    Vater David; er tat nach allem, was sein Vater Joas getan hatte.
  mbb-OT: Meupiya is ulaula ni Amazia ziyà te etuvangan te Nengazen, piru kenà iring
    te mibeelan ni David he kepuun din. Kekenà, mid-iringan din is amey zin he si
    Joash.
  mal-2015: അവൻ യഹോവെക്കു പ്രസാദമായുള്ളതു ചെയ്തു. തന്റെ പിതാവായ ദാവീദ് എന്നപോലെ അല്ലതാനും;
    തന്റെ അപ്പനായ യോവാശ് ചെയ്തതുപോലെ ഒക്കെയും അവൻ ചെയ്തു.
  rmc-rmc: O Amacijah kerelas oda, so sas le RAJESKE pre dzeka, ale na sas ajso sar
    leskro prapapus o David. Savoro kerelas avke sar leskro dad o Joaš,
  pes-OPV: و آنچه در نظر خداوند پسند بود، به عمل آورد اما نه مثل پدرش داود بلکه موافق
    هر‌چه پدرش یوآش کرده بود، رفتار می‌نمود.
  ron-1924: Ел а фэкут че есте плэкут ынаинтя Домнулуй, тотушь ну ка татэл сэу Давид,
    чи а лукрат ын тотул кум лукрасе татэл сэу Иоас.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা ঠিক, অমৎসিয় তাই করতেন, কিন্তু তাঁর পূর্বপুরুষ দাউদের
    মতো করতেন না। সবকিছুতেই তিনি তাঁর বাবা যোয়াশের আদর্শ অনুসরণ করতেন।
  som-som: Oo wuxuu sameeyey wax Rabbiga hortiisa ku qumman, laakiinse ma uu samayn
    sidii awowgiis Daa'uud sameeyey oo kale; wuxuuse sameeyey kulli wixii aabbihiis
    Yoo'aash sameeyey oo kale.
  lat-VUC: 'Et fecit rectum coram Domino, verumtamen non ut David pater ejus. Juxta
    omnia quæ fecit Joas pater suus, fecit:'
  eng-ASVBT: 'And he did that which was right in the eyes of Jehovah, yet not like
    David his father: he did according to all that Joash his father had done.'
  ita-1885: Egli fece ciò che piace al Signore; non però come Davide, suo padre; egli
    fece interamente come avea fatto Gioas, suo padre.
  eng-LXXUP: 'And he did that which was right in the sight of the Lord, but not as
    David his father: he did according to all things that his father Joash did.'
  eng-ULB: He did what was right in the eyes of Yahweh, yet not like David his father.
    He did everything that Joash, his father, had done.
  spa-VBL: Hizo lo que era correcto a los ojos del Señor, pero no de la misma manera
    que su antepasado David. Hizo todo como lo había hecho su padre Joás.
  fra-_FOB: Sa mère s'appelait Joaddan, et elle était de Jérusalem. Il fit ce qui
    est droit aux yeux de l'Éternel; non pas toutefois comme David, son père. Il fit
    tout comme avait fait Joas, son père.
  mal-mal: അവൻ യഹോവയ്ക്ക് പ്രസാദമായത് ചെയ്തു. തന്റെ പിതാവായ ദാവീദിനെപ്പോലെ അല്ലതാനും;
    തന്റെ അപ്പനായ യോവാശ് ചെയ്തതുപോലെ അവൻ ചെയ്തു.
  urd-GVR: Jo kuchh Amasiyāh ne kiyā wuh Rab ko pasand thā, agarche wuh utnī wafādārī
    se Rab kī pairawī nahīṅ kartā thā jitnī us ke bāp Dāūd ne kī thī. Har kām meṅ
    wuh apne bāp Yuās ke namūne par chalā,
  suz-BL: अमस्‍याहमी परमप्रभु यावे आ ङोंइती मार रिम्‍शो बाक्‍मे, मेको पवा बाक्‍त।
    तन्‍न मेको आ किकी दाऊदमी पशो खोदेंशो चहिं मपवा बाक्‍त। मेकोमी आ आफ योआशमी पशो
    खोदेंशो पवा बाक्‍त। २राजा १२:३-४
  ita-1927: Egli fece ciò ch’è giusto agli occhi dell’Eterno; non però come Davide
    suo padre; fece interamente come avea fatto Joas suo padre.
  ckb-ckb: ئەوەی لەبەرچاوی یەزدان ڕاست بوو کردی، بەڵام نەک وەکو داودی باپیرە گەورەی،
    بەڵکو وەک هەموو ئەوەی یۆئاشی باوکی کردی ئەویش کردی.
  eng-BBE: He did what was right in the eyes of the Lord, though not like David his
    father; he did as Joash his father had done.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾದದ್ದನ್ನೇ ಮಾಡಿದನು, ಆದರೆ ತನ್ನ ಪಿತೃವಾದ ದಾವೀದನ
    ಹಾಗಲ್ಲ. ತನ್ನ ತಂದೆ ಯೋವಾಷನು ಮಾಡಿದ ಹಾಗೆ ಸಮಸ್ತವನ್ನು ಮಾಡಿದನು.
  tam-2017: அவன் யெகோவாவின் பார்வைக்குச் செம்மையானதைச் செய்தான்; ஆனாலும் தன் தகப்பனாகிய
    தாவீதைப்போல் அல்ல; தன் தகப்பனாகிய யோவாஸ் செய்தபடியெல்லாம் செய்தான்.
  spa-RV-1909: 'Y él hizo lo recto en ojos de Jehová, aunque no como David su padre:
    hizo conforme á todas las cosas que había hecho Joas su padre.'
  ron-BTF: Și el a făcut ceea ce era drept înaintea ochilor DOMNULUI, totuși nu ca
    David, tatăl său; a făcut conform cu toate lucrurile pe care Ioas, tatăl său,
    le-a făcut.
  eng-WEBP: He did that which was right in the LORD’s eyes, yet not like David his
    father. He did according to all that Joash his father had done.
  eng-FBV: He did what was right in the Lord's sight, but not in the same way as his
    forefather David had. He did everything just as his father Joash had done.
  nld-1939: Hij deed wat recht was in de ogen van Jahweh, maar niet zoals zijn vader
    David. In alles volgde hij zijn vader Joasj na.
  nch-BL: Huan Tanahuatijquet Amasías quichijqui cati xitahuac iixpa TOTECO, pero
    amo nelcuali quej ihuejcapan tata, David, quichijtoya. Quichijqui san quej quichijtoya
    itata, Tanahuatijquet Joás.
  vie-1934: Người làm điều thiện trước mặt Đức Giê-hô-va, song chẳng như Đa-vít, tổ
    tiên người người làm theo mọi điều của Giô-ách, cha mình đã làm.
  hin-CV: उसने वही किया, जो याहवेह की दृष्टि में सही था—फिर भी, अपने पूर्वज दावीद
    के समान नहीं. उसने हर एक काम में अपने पिता योआश का अनुसरण किया.
  spa-BES: Hizo lo correcto ante los ojos del Señor, aunque no como David su padre;
    hizo conforme a todas las cosas que Joás su padre había hecho.
  tdx-tdx: Nanao ty hiti’e am-pivazohoa’ Iehovà re, fe tsy nanahake i Davide rae’e
    fa hambañe an-tsatan-drae’e Ioase ty fitoloña’e.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ แต่​ยังไม่เหมือนกับดาวิดบรรพบุรุษของพระองค์
    พระองค์​ทรงกระทำตามทุกสิ่งที่โยอาชราชบิดาของพระองค์​ได้​ทรงกระทำ
  por-BR-2018: 'E ele fez o que era correto aos olhos do SENHOR, ainda que não como
    Davi seu pai: fez conforme a todas as coisas que havia feito Joás seu pai.'
  deu-ELO: Und er tat, was recht war in den Augen Jehovas, nur nicht wie sein Vater
    David; er tat nach allem, was sein Vater Joas getan hatte.
  eng-WYC-2018: And he did rightfulness before the Lord, nevertheless not as David,
    his father, did; he did by all things that Joash, his father, did, (And he did
    what was right before the Lord, but not as his forefather David did; he did all
    things, that his father Joash did,)
  epo-epo: Li agadis bone antaŭ la Eternulo, tamen ne kiel lia patro David. Li agadis
    tiel, kiel agadis lia patro Joaŝ.
  uig-PIN: Amaziya Pǝrwǝrdigarning nǝziridǝ durus bolƣanni ⱪilatti, lekin ǝjdadi Dawut
    ⱪilƣandǝk ǝmǝs, bǝlki atisi Yoaxning barliⱪ ⱪilƣanliri boyiqǝ ix kɵrǝtti.
  beo-beo: E da Hina Gode hahawane ba:ma:ne hamoi. Be e da ea aowa, hina bagade Da:ibidi
    defele, hame hamoi. Be amomane, e da ea ada Youa:se ea hou defele hamoi.
  tpi-OTNT: Amasia i mekim gutpela pasin long ai bilong Bikpela, olsem papa bilong
    en, Joas, i bin mekim. Tasol em i no mekim ol wankain gutpela pasin olsem tumbuna
    bilong en, King Devit, i bin mekim,
  hau-SA: Ya aikata abin da yake daidai a gaban Ubangiji, sai dai ba kamar kakansa
    Dawuda ba. A kome dai ya bi gurbin mahaifinsa Yowash.
  uig-LAT: Amaziya Perwerdigarning neziride durus bolghanni qilatti, lékin ejdadi
    Dawut qilghandek emes, belki atisi Yoashning barliq qilghanliri boyiche ish köretti.
  nde-nde: Yena wenza okulungileyo phambi kukaThixo, kodwa kwakungafanani lokukayise
    uDavida. Kukho konke ayekwenza walandela inyathelo likayise uJowashi.
  ton-ton: 'Pea naʻe fai ʻe ia ʻae meʻa naʻe lelei ʻi he ʻao ʻo Sihova, ka naʻe ʻikai
    ke ne tatau mo Tevita ko ʻene tamai: naʻa ne fai ʻo fakatatau mo e meʻa kotoa
    pē naʻe fai ʻe Soasi ko ʻene tamai.'
  ces-1613: Ten činil to, což dobrého jest před očima Hospodinovýma, ačkoli ne tak
    jako David otec jeho. Všecko, což činil Joas otec jeho, tak činil.
  eng-WMB: He did that which was right in the LORD’s eyes, yet not like David his
    father. He did according to all that Joash his father had done.
  tam-TCV: அமத்சியா யெகோவாவின் பார்வையில் சரியானதையே செய்தான். ஆனாலும், தன் தந்தையான
    தாவீதைப்போல் செய்யவில்லை. எல்லாவற்றிலும் தன் தகப்பனான யோவாஸின் முன்மாதிரியையே
    பின்பற்றினான்.
  ceb-ULB: Gihimo niya ang matarong sa mga mata ni Yahweh, apan dili sama kang David
    nga iyang amahan. Gibuhat niya ang tanan nga nabuhat sa iyang amahan, nga si Joas.
  pol-UBG: Czynił on to, co słuszne w oczach PANA, ale nie tak jak Dawid, jego ojciec.
    Czynił wszystko tak, jak czynił Joasz, jego ojciec.
  urd-GVU: جو کچھ اَمَصیاہ نے کیا وہ رب کو پسند تھا، اگرچہ وہ اُتنی وفاداری سے رب
    کی پیروی نہیں کرتا تھا جتنی اُس کے باپ داؤد نے کی تھی۔ ہر کام میں وہ اپنے باپ
    یوآس کے نمونے پر چلا،
  deu-1912: Und er tat, was dem HERRN wohl gefiel, doch nicht wie sein Vater David;
    sondern wie sein Vater Joas tat er auch.
  kan-2017: ಇವನು ತನ್ನ ತಂದೆಯಾದ ಯೆಹೋವಾಷನ ಮಾರ್ಗದಲ್ಲಿ ತಪ್ಪದೆ ನಡೆದು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ
    ಒಳ್ಳೆಯವನಾದನು, ಆದರೂ ತನ್ನ ಪೂರ್ವಿಕನಾದ ದಾವೀದನಷ್ಟು ಉತ್ತಮನಾಗಿರಲಿಲ್ಲ.
  yap-yap: Me rin’ e tin nib m’agan’ SOMOL ngay, machane de ta’reb rogon ngak e ga’
    rok i David ni Pilung; ya rin’ e n’en ni i rin’ Joash ni chitamngin.
  hlt-MCSB: BOEIPA mik ah a thuem te a saii dae a napa David bangla om pawh. A napa
    Joash kah a saii te a cung la a saii.
  mdy-ETH: ዓሜሲያሴ ናንጊና ናንጋ ጎዳ ዎዛሳ ማዾ ማዼኔ፤ ያዺ ማዔቴያ ዒዛኮ ማዖ፥ ካኣቲ ዳውቴጉዲ ዒ ማዒባኣሴ፤ ዒዚ ዳውቴጉዲ
    ማዖንዶሢ ሃሺ ፔኤኮ ዓዴ፥ ዒዮዓሴ ማዼ ጎይፆማ ማዼኔ።
  twi-ASANTE: Ɔyɛɛ deɛ ɛtene wɔ Awurade ani so, nanso anto deɛ nʼagya Dawid yɛeɛ.
    Ɔhwɛɛ nʼagya Yoas nhwɛsoɔ so.
  eng-WEBU: He did that which was right in the LORD’s eyes, yet not like David his
    father. He did according to all that Joash his father had done.
  wal-wal: Amesiyaasi GODAA sinttan suurebaa oottiis; shin a maizza aawai Daawiti
    oottidoogaadan oottibeenna. Ubbabaakka i ba aawaa Yo7aasha qulliis.
  spa-PDDPT: Hizo lo recto ante Yavé, aunque no como David, su antepasado. Hizo conforme
    a todo lo que hizo Joás su padre.
  gun-gun: Ha'e ma ha'evea ramigua ojapo oikovy Senhor renonde rupi, teĩ guamoĩ Davi
    rami ete'ỹ ju ta'vy. Ha'e rami vy nguu Joás ojapoague ramigua meme ojapo oikovy.
  ilo-ULB: Inaramidna ti rumbeng iti imatang ni Yahweh, ngem saan a kas kenni David
    nga amana. Inaramidna ti amin a banag nga inaramid ni Joas nga amana.
  kpg-kpg: Mee nogo hai nia mee ala e haga tenetene Dimaadua, gei mee e hagalee hai
    be dono damana madua, King David, gei mee e hai nia mee o dono damana Joash ala
    nogo hai.
  uig-ARA: ئامازىيا پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس بولغاننى قىلاتتى، لېكىن ئەجدادى
    داۋۇت قىلغاندەك ئەمەس، بەلكى ئاتىسى يوئاشنىڭ بارلىق قىلغانلىرى بويىچە ئىش كۆرەتتى.
  sus-sus: A naxa Alatala waxɔnfe raba, kɔnɔ a mu lu alɔ a benba Dawuda. A bira a
    baba Yowasi xa misaali nan yati fɔxɔ ra.
  pon-2006: E kin wiewia dahme kin kaparanda kupwur en KAUN-O, ahpw e sohte duwehte
    eh pahpa kahlap Depit; ahpw e wia dahme seme Sohas wiadahr.
  ksd-ksd: I ga pait nina i ga takodo ta ra luaina mata i ra Luluai, ia kaka, pa i
    ga vardada ma David kana ngala; i ga pait nam Ioas tamana i ga pait ia.
  tur-YTC: Yahve'nin gözünde doğru olanı yaptı, ama atası David gibi değildi. Babası
    Yoaş'ın yapmış olduğu her şeye göre yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου, πλὴν οὐχ ὡς Δαυὶδ ὁ πατὴρ αὐτοῦ·
    κατὰ πάντα ὅσα ἐποίησεν Ἰωὰς ὁ πατὴρ αὐτοῦ ἐποίησε.
  ind-AYT: Dia melakukan apa yang benar di mata TUHAN, tetapi tidak seperti Daud,
    nenek moyangnya. Dia melakukan semua hal yang diperbuat oleh Yoas, ayahnya.
  nya-nya: Iye anachita zolungama pamaso pa Yehova, koma osafanana ndi zomwe anachita
    Davide kholo lake. Iye anatsatira zochita zonse za Yowasi abambo ake.
  hrv-hrv: Činio je što je pravo u Jahvinim očima, ali ne sasvim kao praotac njegov
    David. U svemu je slijedio Joaša, svoga oca.
  mps-mps: Te king Amasia agai te Genuai Bidigo gedude dwagi yai kolesaga yali, tama
    tialima aga aya Joas agai tama sę yali, tiali goli agai aga wąį nǫųgo te
    king Devitgo yali gilama te dwagi yai kolesaga gagawai me ebe, Devit agai yali
    gilama.
  tpi-tpi: Amasia i mekim gutpela pasin long ai bilong Bikpela, olsem papa bilong
    en, Joas, i bin mekim. Tasol em i no mekim ol wankain gutpela pasin olsem tumbuna
    bilong en, King Devit, i bin mekim,
  dan-1931: Han gjorde, hvad der var ret i HERRENS Øjne, om end ikke som hans Fader
    David; han handlede ganske som sin Fader Joas.
  vie-OVCB: A-ma-xia làm điều thiện trước mặt Chúa Hằng Hữu, nhưng không sánh bằng
    Đa-vít, tổ tiên vua. Vua noi gương cha mình là Giô-ách.
  guj-2017: અમાસ્યાએ યહોવાહની દ્રષ્ટિમાં જે સારું હતું તે કર્યું, તો પણ તેનાં કૃત્યો
    તેના પૂર્વ દાઉદની જેવા ન હતાં. તેણે તેના પિતા યોઆશે જે કર્યું હતું તેવું જ બધું
    જ કર્યું.
  pon-2006A: E kin wiewia dahme kin kaparanda kupwur en KAUN-O, ahpw e sohte duwehte
    eh pahpa kahlap Depit; ahpw e wia dahme seme Sohas wiadahr.
  por-BRBSL: Ele fez o que era certo aos olhos de Iavé, mas não como Davi, seu pai.
    Ele fez de acordo com tudo o que Joás, seu pai, havia feito.
  cth-cth: BAWIPA mithmu vah kalan e hno hah ouk a sak. Hatei Devit hoi teh kâvan
    hoeh. A na pa Joash ni a sak e hah ouk a sak.
  twi-twi: Ɔyɛɛ nea ɛteɛ wɔ Awurade ani so, nanso anto nea nʼagya Dawid yɛe. Ɔhwɛɛ
    nʼagya Yoas nhwɛso so.
  hlt-hlt: BOEIPA mik ah a thuem te a saii dae a napa David bangla om pawh. A napa
    Joash kah a saii te a cung la a saii.
  tbz-SIM: Kòo ndɔɔri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀, ò nɛ́ í ntùɔ̀kɛ o yɑ̀ɑ̀rì Dɑfiti, ò
    do tũ nho cicɛ Soɑsi borimɛ mmɛ weti weti.
  msy-2020: Amasian afeziam Joas fomɨra amizɨ moghɨn, an arazir aghuibara Ikiavɨra
    Itir Godɨn damazimɨn dagh ami. Egha a uaghan uan ovavim Atrivim Devit amizir arazir
    aghuibar gɨn zuir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ mɑɣɑ Tɑcɑɑ tɔ. Ɩlɛ ɩ tɑ tɑlɑ ɩ cɔsɔ Tɑfiiti kɛ́.
    Ɩ lɑpɑ teitei kɛ́ ɩsɩɩ ɩ cɑɑ Sowɑsɩ.
  azb-azb: Amasya atası Yoaşın etdiyi kimi Rəbbin gözündə doğru olan işlər etdi, amma
    babası Davud kimi deyildi.
  eng-DBY: 'And he did what was right in the sight of Jehovah, yet not like David
    his father: he did according to all that Joash his father had done.'
  hin-2017: उसने वह किया जो यहोवा की दृष्टि में ठीक था तो भी अपने मूलपुरुष दाऊद के
    समान न किया; उसने ठीक अपने पिता योआश के से काम किए।
  wol-KYG: Def na njub gi Aji Sax ji rafetlu, waaye dabul Daawuda maamam. Mboolem
    noonee Yowas baayam daan jëfe, na la daan jëfe
  eng-YLT: and he doth that which [is] right in the eyes of Jehovah, only not like
    David his father, according to all that Joash his father did he hath done,
  eng-WYC-2017: And he did rightfulness [or right] before the Lord, nevertheless not
    as David, his father, did; he did by all things that Joash, his father, did,
  eng-WMBB: He did that which was right in the LORD’s eyes, yet not like David his
    father. He did according to all that Joash his father had done.
  urd-GVH: जो कुछ अमसियाह ने किया वह रब को पसंद था, अगरचे वह उतनी वफ़ादारी से रब की
    पैरवी नहीं करता था जितनी उसके बाप दाऊद ने की थी। हर काम में वह अपने बाप युआस के
    नमूने पर चला,
  rug-rug: Taveti sa gua sapu toṉoto pa dinoṉo te Zihova, ba lopu gugua e Devita,
    sa tamana kenuna; taveti tu sa saripu gua tavetaveti e Zoasi sa tamana.
  gaz-gaz: Innis waan fuula Waaqayyoo duratti qajeelaa taʼe ni hojjete. Garuu akka
    abbaa isaa Daawititti miti. Inni waan hunda keessatti fakkeenya abbaa isaa Yooʼaash
    duukaa buʼe.
  fra-LSG: Il fit ce qui est droit aux yeux de l’Éternel, non pas toutefois comme
    David, son père; il agit entièrement comme avait agi Joas, son père.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, a yi na liga, koni a tinxinyaan mi liga alo
    a benba Dawuda. A liga nɛn alo a fafe Yowasa a liga kii naxan yi.
  haw-1868: 'A hana pono aku no ia imua o Iehova; aole nae i like me ka Davida kona
    kupuna: hana aku no ia e like me na mea a pau a Ioasa a kona makuakane i hana''i.'
  arb-NAV: وَصَنَعَ كُلَّ مَا هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ، عَلَى غِرَارِ أَبِيهِ
    يُوآشَ، وَلَكِنَّهُ لَمْ يَبْلُغْ صَلاحَ جَدِّهِ الأَكْبَرِ دَاوُدَ.
  ewe-ewe: Amazia wɔ nu si dze Yehowa ŋu. Togbɔ be mede tɔgbuia David nu o hã la,
    enye fia nyui aɖe abe fofoa Yoas ene.
  eng-LEE: 'And he did what is right in the eyes of the Lord, yet not like David his
    father: in accordance with all that Joash his father had done, [so] did he.'
  asm-FB: যিহোৱাৰ দৃষ্টিত যি ন্যায়, তেওঁ তাকে কৰিছিল; তথাপিও তেওঁৰ পূর্বপুৰুষ দায়ূদৰ
    নিচিনা নাছিল; তেওঁ তেওঁৰ পিতৃ যোৱাচৰ দৰে সকলো কৰ্ম কৰিছিল।
  sus-A: عَ نَشَ عَلَتَلَ وَشْنقٍ رَبَ، كْنْ عَ مُ لُ عَلْ عَ بٍنبَ دَوُدَ. عَ بِرَ
    عَ بَبَ يٌوَ سِ شَ مِسَالِ نَن يَتِ قْشْ رَ.
  fra-SBL: Il fit ce qui est droit aux yeux de l'Éternel, mais non comme David, son
    père. Il fit tout ce que Joas, son père, avait fait.
  hbo-hbo: וַיַּ֤עַשׂ הַיָּשָׁר֙ בְּעֵינֵ֣י יְהוָ֔ה רַ֕ק לֹ֖א כְּדָוִ֣ד אָבִ֑יו כְּכֹ֧ל
    אֲשֶׁר־עָשָׂ֛ה יֹואָ֥שׁ אָבִ֖יו עָשָֽׂה׃
  piu-2006: '@see-verse:2KI.014.002'
  kik-kik: Nĩekire maũndũ marĩa moonagwo magĩrĩire maitho-inĩ ma Jehova, no ti ta
    ũrĩa ithe Daudi eekĩte. Maũndũ-inĩ mothe eekire o ta ũrĩa ithe Joashu ekaga.
  fra-NCL: Il fit ce qui est droit aux yeux de Yahweh, non pas toutefois comme David,
    son père ; il se conduisit en tout comme avait Joas, son père.
  cek-AK: Anih loe Angraeng mikhnukah kahoih hmuen to sak; toe ampa David mah sak
    ih hmuen baktiah sah ai. Ampa Joash mah sak ih hmuennawk boih to a sak.
  cuk-cuk: Amasías, Bab-Dummad-asabin bela ibmar-nueganbi imaksad. Degi-inigwele,
    e-dad-dummad-David ibmar-imaksadyob imaksasulid. Ar ade, e-bab-Joás-ibmar-imaksayobi,
    ibmar-imaksamogad.
  uig-CYR: Амазия Пәрвәрдигарниң нәзиридә дурус болғанни қилатти, лекин әҗдати Давут
    қилғандәк әмәс, бәлки атиси Йоашниң барлиқ қилғанлири бойичә иш көрәтти.
  tel-2017: ఇతడు తన పూర్వికుడైన దావీదు చేసినట్టు పూర్తిగా చెయ్యకపోయినా, యెహోవా దృష్టిలో
    నీతి గలవాడిగా ఉండి అన్ని విషయాల్లోనూ తన తండ్రి యోవాషు చేసినట్టు చేశాడు.
  hat-BSA: Amatsia te fè sa ki bon nan zye SENYÈ a, men pa tankou David, zansèt li
    a. Li te fè menm selon tout sa ke Joas, papa li te konn fè yo.
  kos-kos: Amaziah el oru ma LEUM GOD El insewowo kac, tusruktu el tia oana Tokosra
    David, papa matu tumal ah, a el oru oana ma Joash, papa tumal, el tuh oru.
  hbo-WLC: וַיַּ֤עַשׂ הַיָּשָׁר֙ בְּעֵינֵ֣י יְהוָ֔ה רַ֕ק לֹ֖א כְּדָוִ֣ד אָבִ֑יו כְּכֹ֧ל
    אֲשֶׁר־עָשָׂ֛ה יוֹאָ֥שׁ אָבִ֖יו עָשָֽׂה׃
  ibo-ibo: O mere ihe ziri ezi nʼanya Onyenwe anyị, ma o meghị dịka nna nna ya bụ
    Devid mere. Nʼihe niile, ọ gbasoro nzọ ụkwụ nna ya Joash.
  ory-ory: ପୁଣି ଅମତ୍‍ସୀୟ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କଲେ, ମାତ୍ର ଆପଣା ପୂର୍ବପୁରୁଷ
    ଦାଉଦଙ୍କ ପରି ନୁହେଁ; ସେ ଆପଣା ପିତା ଯୋୟାଶ୍‍ଙ୍କର କୃତ ସମସ୍ତ କର୍ମାନୁସାରେ କର୍ମ କଲେ।
  chk-chk: Iwe, Amasia a föri mine a pwüng me fän mesen ewe Samol mi Lapalap, nge
    esap usun chök Tafit an we lewo. A chök apirü meinisin mine Joas saman we a föri.
  rop-rop: Ebrijing wanim King Amasaiya bin dum bin meigim YAWEI det trubala God gudbinji,
    bat im nomo bin jidan laik im grengrenfatha King Deibid. Imbin bulurrum det wei
    blanga im dedi Jowesh.
  ukr-1871: І чинив він, що було Господеві до вподоби, хоч не так, як предок його
    Давид, а во всїм чинив так, як отець його Йоас.
  deu-1951: Und er tat, was dem HERRN wohlgefiel, doch nicht wie sein Vater David,
    sondern ganz so, wie sein Vater Joas getan hatte.
  eng-JPS: And he did that which was right in the eyes of the LORD, yet not like David
    his father; he did according to all that Joash his father had done.
  srp-1865: I èinjaše što je pravo pred Gospodom, ali ne kao David otac njegov; sasvijem
    èinjaše onako kako je èinio otac njegov Joas.
  lug-lug: N’akola ebirungi mu maaso ga Mukama, newaakubadde nga tebyenkana bya jjajjaawe
    Dawudi bye yakola. Mu buli nsonga yonna yagobereranga ekyokulabirako kya Yowaasi
    kitaawe.
  heb-heb: ויעש הישר בעיני יהוה רק לא כדוד אביו ככל אשר עשה יואש אביו עשה׃
  ben-IRV: তিনি সদাপ্রভুর চোখে যা ঠিক অমৎসিয় তাই করতেন, তবে তাঁর পূর্বপুরুষ দায়ূদের
    মত করতেন না। তিনি তাঁর বাবা যোয়াশ যেমন করতেন তিনি সেই মতই সমস্ত কাজ করতেন।
  pan-pan: ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ ਸੀ, ਉਸ ਨੇ ਕੀਤਾ ਪਰ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਵਾਂਗੂੰ ਨਹੀਂ।
    ਜਿਵੇਂ ਉਹ ਦੇ ਪਿਤਾ ਯੋਆਸ਼ ਨੇ ਕੀਤਾ ਉਸੇ ਤਰ੍ਹਾਂ ਉਹ ਨੇ ਸਭ ਕੁਝ ਕੀਤਾ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ တရား သော အမှုကိုပြု သော်လည်း ၊ အဘ ဒါဝိဒ်
    ၏ အကျင့်ကိုမမှီ ၊ ခမည်းတော် ယောရှ ပြု သမျှ အတိုင်း ပြု ၏
  tbg-tbg: Amasiava nai qova Joaasiva untemakero, koqe okara Nora Kotira avuqaa autiharovata,
    viva kia nai kaivaqava Devitiva koqe okara autuntema kero autura.
  hmo-hmo: Amasaia ese Lohiabada ena vairanai ia kara maoromaoro, to iena sene tauna
    Davida hegeregerena lasi. Amasaia ese iena tamana Ioasa ia karaia karadia ibounai
    ma ia karaia.
  urd-urd: उसने वह काम किया जो ख़ुदावन्द की नज़र में नेक था, तोभी अपने बाप दाऊद की
    तरह नहीं; बल्कि उसने सब कुछ अपने बाप यूआस की तरह किया।
  rus-SYN: 'И делал он угодное в очах Господних, впрочем не так, как отец его Давид:
    он во всем поступал так, как отец его Иоас.'
  bqc-SIM: À yã́ pↄ́ Dii yei kɛ̀, ãma i ka a mae Davidi pↄ́wao. À a mae Yoasi
    ↄlɛsɛ̀ɛ wásawasa.
  tcz-CHONGTHU: Amaziah hin Pakai mitmu’n thilpha jing abollin ahi, ahinlah apu David
    toh ana bang joupon ahi. Ahinlah apa Joash chondan joh ana juiyin ahi.
  mar-mar: परमेश्वराच्या दृष्टीने जे उचित तेच अमस्याने केले, तरीही त्याचा बाप दावीद
    याच्या सारखे नाही. आपले वडिल योवाश यानी जे केले, तेच सर्व त्याने केले.
  qub-qub: Amasiasga Tayta Diosta wiyacur allita ruraran. Ichanga manami unay caj
    awilun David rurashannönachu caran. Papänin Joás rurashannölla ruraran.
  bqp-bqp: À yã kũ Dikiri yeii kɛ̀, ama adi ká a dizi Dauda pↄ́ ũro. À a de Yoasi
    ágba sɛ̀ súsu.
  hat-hat: Li te fè sa ki dwat devan Seyè a, men pa tankou David, zansèt li a. Li
    te fè menm jan ak Joas, papa l'.
  eng-BSB: And he did what was right in the eyes of the LORD, but not as his father
    David had done. He did everything as his father Joash had done.
  eng-WEBPB: He did that which was right in the LORD’s eyes, yet not like David his
    father. He did according to all that Joash his father had done.
  kbq-kbq: Hanki Amasia'a Ra Anumzamofo avurera fatgo avu'avaza hu'ne. Hianagi negeho
    Devitima hu'nea knara osu'neanki, maka zama tro'ma hu'neana nefa Joasi'ma hu'nea
    avu'avaza amage anteno hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Amasías quichijqui tlen xitlahuac iixtla TOTECO, pero
    ax nelcuali queja ihuejcapan tata, David, quichijtoya. Quichijqui san queja quichijtoya
    itata, Tlanahuatijquetl Joás.
  bus-bus: À yã kɛ̀ Dii yezi kɛ̀, mↄde èe ká a dezi Dauda pↄ́ ũro. À a de Yoasi
    zɛ́kpaɛ sɛ̀ súusu.
  gub-BL: Amazi hemiapo kwer ikatu Tupàn pe. Na'ikatuahy kwaw tuwihawete Tawi ài,
    uzeaikweromo har ài. Uzapo ma'e u Zoaz ài.
  eng-DRA: 'And he did that which was right before the Lord, but yet not like David
    his father. He did according to all things that Joas his father did:'
