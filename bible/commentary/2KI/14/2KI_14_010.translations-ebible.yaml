    भी नीचा देखेगा?”
  wol-KYG: Dëgg la moos, yaa duma Edom, ba tax nag sam xel jay la. Tee ngaa bàkku
    te toog sa kër? Te sax ana looy dugge ci jote buy indi ay wu lay daane, yaw, daanewaale
    Yuda?»
  eng-YLT: Thou hast certainly smitten Edom, and thy heart hath lifted thee up; be
    honoured, and abide in thy house; and why dost thou stir thyself up in evil, that
    thou hast fallen, thou, and Judah with thee?'
  eng-WYC-2017: Thou hast smitten Edom, and haddest the mastery upon it, and thine
    heart hath raised thee; be thou satisfied with this glory, and sit in thine house;
    why excitest, or stirrest up, thou evil, so that thou fall, and Judah with thee?
  eng-WMBB: You have indeed struck Edom, and your heart has lifted you up. Enjoy the
    glory of it, and stay at home; for why should you meddle to your harm, that you
    fall, even you, and Judah with you?”
  urd-GVH: मुल्के-अदोम पर फ़तह पाने के सबब से आपका दिल मग़रूर हो गया है। लेकिन मेरा
    मशवरा है कि आप अपने घर में रहकर फ़तह में हासिल हुई शोहरत का मज़ा लेने पर इकतिफ़ा
    करें। आप ऐसी मुसीबत को क्यों दावत देते हैं जो आप और यहूदाह की तबाही का बाइस बन
    जाए?”
  rug-rug: Ego, Amazaea, ele va kilasi goi sari na tie pa Edomu, meke ta siṉie vinahesi
    pule si goi. Mamu qetu nia mo sa mua inavoso leana asa, mamu koa mo pa mua vetu.
    Na venagua ke hata tinasuna sapu kote va kaleana pule nigo si goi meke sari na
    mua tie pa Ziuda?”
  gaz-gaz: Ati dhugumaan Edoomin moʼattee amma of tuulaa jirta. Moʼannoo keetiin gammadi;
    amma garuu mana kee taaʼi! Ati maaliif rakkina barbaaddee ofii keetii fi Yihuudaattis
    kufaatii fidda?”
  fra-LSG: Tu as battu les Édomites, et ton cœur s’élève. Jouis de ta gloire, et reste
    chez toi. Pourquoi t’engager dans une malheureuse entreprise, qui amènerait ta
    ruine et celle de Juda?
  yal-yal: I yɛtɛ matɔxɔma a i bata Edɔn kaane nɔ. I wasa so i ya binyeni, i lu i
    konni. Nanfera i mɔn fe ɲaxin fɔlɔma naxan sa raɲanma kalan ma ɛ nun Yuda yamaan
    birin xa?”
  haw-1868: Ua pepehi no nae oe i ka Edoma, a ua hookiekie kou naau ia oe iho; e hoonani
    oe ilaila, a e noho ma kou hale; no keaha la oe e kaua pu me ka hewa, i haule
    iho ai oe, o oe, a me ka Iuda me oe?
  arb-NAV: لَقَدْ هَزَمْتَ الأَدُومِيِّينَ فَانْتَابَكَ الْغُرُورُ، وَلَكِنْ خَيْرٌ
    لَكَ أَنْ تَمْكُثَ فِي قَصْرِكَ وَتَتَمَتَّعَ بِمَجْدِ انْتِصَارِكَ. فَلِمَاذَا
    تَسْعَى إِلَى الشَّرِّ فَتَجْلِبَ الدَّمَارَ عَلَيْكَ وَعَلَى يَهُوذَا؟»
  ewe-ewe: Èɖu Edomtɔwo dzi eye wònye adegbeƒoƒo gã aɖe na wò. Ke aɖaŋu si maɖo na
    wò lae nye nàkpɔ ŋudzedze le wò dziɖuɖu ŋu eye nànɔ mia de kpoo! Nu ka ta nàhe
    dzɔgbevɔ̃e va ɖokuiwò kple Yuda siaa dzi?”
  eng-LEE: 'Thou hast indeed smitten Edom, and thy heart hath lifted thee up: keep
    thy glory and stay in thy house; and why wilt thou meddle with misfortune, that
    thou mayest fall, thou, and Judah with thee?'
  asm-FB: ইদোমক পৰাজয় কৰি নিশ্চয় আপোনাৰ মনত অহংকাৰ হৈছে। গতিকে জয়ৰ অহংকাৰ কৰক;
    তথাপিও ঘৰতে থাকক। কিয় নিজলৈ বিপদ মাতি আনিছে আৰু তাৰ লগতে নিজৰ আৰু যিহূদাৰো ধ্বংস
    মাতি আনিছে?”
  sus-A: عِ بَرَ عٍدٌن بْنبْ عَ قَنيِ رَ، نَ بَرَ عَ نِيَ عِ شَ عِ يّتّ عِفبٌ. سّيوَ
    عِ شَ شُننَكٍلِ رَ، عِ شَ لُ عِ شْنيِ. عِ فبَلٌي قٍنقٍ عِ يّتّ بّ مُنقٍ رَ؟ عِ
    سْنتْمَ نّ، عِ نُن يُدَيَ رَ»
  fra-SBL: Tu as frappé Edom, et ton cœur t'a élevé. Profite de cette gloire, et reste
    chez toi ; car pourquoi te mêler à ton malheur, pour que tu tombes, toi, et Juda
    avec toi ? ».
  hbo-hbo: הַכֵּ֤ה הִכִּ֙יתָ֙ אֶת־אֱדֹ֔ום וּֽנְשָׂאֲךָ֖ לִבֶּ֑ךָ הִכָּבֵד֙ וְשֵׁ֣ב
    בְּבֵיתֶ֔ךָ וְלָ֤מָּה תִתְגָּרֶה֙ בְּרָעָ֔ה וְנָ֣פַלְתָּ֔ה אַתָּ֖ה וִיהוּדָ֥ה
    עִמָּֽךְ׃
  piu-2006: '@see-verse:2KI.014.009'
  kik-kik: Ti-itherũ nĩũtooretie Edomu, na rĩu nĩũtuĩkĩte mwĩtĩĩi. Wĩgaathe nĩ ũndũ
    wa ũhootani waku, no ikara mũciĩ! Nĩ kĩĩ gĩgũtũma wĩrehere thĩĩna, wĩniinithie
    we mwene, o hamwe na andũ a Juda?”
  fra-NCL: Tu as, en vérité, battu les Edomites, et ton cœur s’est élevé. Glorifie-toi,
    et reste chez toi. Pourquoi t’engager dans le malheur, pour tomber, toi, et Juda
    avec toi ? »
  cek-AK: Edom to na pazawk pongah nam oek; na pazawk pongah amoek ah, toe im ah omduem
    ah; tih han ih nangmah hoi Judah nawnto amtimh hanah, raihaih na ohsak loe? tiah
    a naa.
  cuk-cuk: Ar be Edom-dulemargi be nakwisad, degi, abali be yeer-itoged. Degisoggu,
    be san-dummarba imake, degi, bur neggi-meremai be sae. ¿Ibiga, na be dukin, Judá-yarga
    naibid amibisunna?”
  uig-CYR: Сән дәрвәқә Едомниң үстидин ғәлибә қилдиң; көңлүңдә өз-өзүңдин мәғрурлинип
    кәттиң. Әнди яйрап пәхирлән, бирақ өйдә қалғин; немишкә бешиңға күлпәт кәлтүрүп,
    өзүңни вә өзүң билән Йәһудани балаға жиқитисән?».
  tel-2017: నీవు ఎదోమీయులను హతమార్చిన కారణంగా హృదయంలో మిడిసి పడుతున్నావు. నీకు కలిగిన
    విజయాన్నిబట్టి అతిశయపడు గానీ నీ ఇంటి దగ్గరే ఉండు. నీవు మాత్రమే కాకుండా నీతోబాటు
    యూదావారు కూడా నాశనం కావడానికి నీవు ఎందుకు కారణం కావాలి?”
  hat-BSA: Anverite, ou te bat Édom e kè ou vin plen ògèy. Rete lakay ou pou fè kè
    kontan. Pou ki rezon ou ta pwovoke twoub la jiskaske ou menm, ou ta tonbe, e Juda
    ansanm avèk ou?”
  kos-kos: Inge Amaziah, kom kutangla mwet Edom, ac kom arulana insefulatak kac. Lela
    kom in falkin wo ouiya nu sum, ac mutana in acn sum an. Efu ku kom orek purakak
    su ma ac kunauskomla ac mwet lom an?”
  hbo-WLC: הַכֵּ֤ה הִכִּ֙יתָ֙ אֶת־אֱד֔וֹם וּֽנְשָׂאֲךָ֖ לִבֶּ֑ךָ הִכָּבֵד֙ וְשֵׁ֣ב
    בְּבֵיתֶ֔ךָ וְלָ֤מָּה תִתְגָּרֶה֙ בְּרָעָ֔ה וְנָ֣פַלְתָּ֔ה אַתָּ֖ה וִיהוּדָ֥ה
    עִמָּֽךְ׃
  ibo-ibo: I meriela Edọm, nʼezie. Ugbu a, mpako abatala. Ṅụrịa ọṅụ nʼihi mmeri nke
    i nwetara, ma nọdụ nʼụlọ gị. Nʼihi gịnị ka ị ga-eji kpaliere onwe gị nsogbu, si
    otu a wetara onwe gị na Juda ọdịda?”
  ory-ory: ପ୍ରକୃତରେ ତୁମ୍ଭେ ଇଦୋମକୁ ପରାସ୍ତ କରିଅଛ, ଆଉ ତୁମ୍ଭ ମନ ଗର୍ବିତ ହୋଇଅଛି; ସେହି ଗୌରବ
    ନେଇ ଘରେ ଥାଅ; ଆପଣାର ଅମଙ୍ଗଳ ପାଇଁ କାହିଁକି ବିରୋଧ କରିବ? ପୁଣି ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ସଙ୍ଗେ ଯିହୁଦା,
    ଦୁହେଁ କାହିଁକି ପତିତ ହେବ?”
  chk-chk: Ka fokun akufu chon Etom, nge iei ka sikesik. Kopwe menemenöch ren om iteföüla
    o nomotiu lon leniom. Pwota kopwe awarato womw riaföü, pwe ämi me chon Juta oupwe
    feiengau?”
  rop-rop: King Amasaiya yu reken miselp yu strongbala na dumaji yubin bidim ola Idamait
    pipul. Yu garra gudbinji yubin win en yu garra jidan wan pleis langa yu kemp.
    Nomo meigimbat trabul, bambai yu en ol yu pipul olabat abum loda trabul.” Lagijat
    na King Jehowesh bin tok.
  ukr-1871: Що тобі пощастилось побити Ідуміїв, то й згордїло серце твоє. Славися
    славою та й седи дома. На що тобі викликати сварку на своє лихо? І самий впадеш
    й Юду повалиш.
  deu-1951: Du hast die Edomiter gänzlich geschlagen; dessen erhebt sich dein Herz.
    Trage Sorge zu deinem Ruhm und bleibe daheim! Warum willst du dich ins Unglück
    stürzen, daß du fallest und Juda mit dir?
  eng-JPS: Thou hast indeed smitten Edom, and will thy heart lift thee up? glory therein,
    and remain at home; for why shouldest thou meddle with evil, that thou shouldest
    fall, even thou, and Judah with thee?
  srp-1865: Pobio si Edomce, pa se ponese srce tvoje; hvali se, i sjedi kod kuæe svoje;
    zašto bi se zapletao u zlo da padneš i ti i Juda s tobom?
  lug-lug: Kaakano wegulumizza kubanga owangudde Edomu. Wenyumirize mu buwanguzi bwo
    ewuwo. Lwaki oyagala okweleetera emitawaana, n’okugwa kwo era n’okwa Yuda?”
  heb-heb: הכה הכית את אדום ונשאך לבך הכבד ושב בביתך ולמה תתגרה ברעה ונפלתה אתה ויהודה
    עמך׃
  ben-IRV: তুমি ইদোমকে আক্রমণ করেছ এবং তোমার হৃদয় সত্যিই গর্বিত হয়েছে। নিজের জয়ের
    জন্য গর্ব কর, কিন্তু নিজের গৃহে থাকো। কারণ তুমি কেন নিজের বিপদের কারণ হবে? আর
    তার সঙ্গে ডেকে আনবে নিজের ও যিহূদার ধ্বংস?”
  pan-pan: ਤੂੰ ਅਦੋਮ ਨੂੰ ਮਾਰਿਆ ਹੈ ਅਤੇ ਤੇਰੇ ਮਨ ਦਾ ਘਮੰਡ ਤੈਨੂੰ ਚੁੱਕਦਾ ਹੈ। ਘਰ ਵਿੱਚ ਰਹਿ
    ਕੇ ਘਮੰਡ ਕਰ। ਭਲਾ, ਤੂੰ ਕਿਉਂ ਬਿਪਤਾ ਨੂੰ ਛੇੜੇਂ ਤੇ ਡਿੱਗੇਂ ਅਤੇ ਤੇਰੇ ਨਾਲ ਹੀ ਯਹੂਦਾਹ ਵੀ?
  mya-JVB: သင်သည် ဧဒုံ ပြည်ကို လုပ်ကြံ သောကြောင့် စိတ် မြင့် လှ၏။ ကိုယ်နေရာ၌ တတ်တိုင်းဝါကြွားလျက်
    နေလော့။ သင့်ကိုယ်တိုင်နှင့် ယုဒပြည်သည် ဘေးရောက် ၍ ဆုံးရှုံးစေခြင်းငှါအဘယ်ကြောင့်အမှုရှာသနည်းဟု
    ယုဒရှင်ဘုရင်အာမဇိကိုပြန်၍ မှာလိုက်လေ၏
  tbg-tbg: Ho Amasiao, are Idomu hampata raqihara vika naatara kaanarara iriharama
    nena mahuta ti variaro. Ho nena maaqaini vaihara virara quahaane. Hauri are ani
    tinavu hampata raqihara qoraiqama viramanta Iutaavata qoraiqama vivorave, tiro.
  hmo-hmo: Momokani, oi ese Edoma oi halusia, unai dainai oi hekokoroku noho. Namona
    be oiemu hanua dekenai oi noho, oiemu kwalimu do oi moalelaia noho. Anina be dahaka
    tuari do oi havaraia, bona do oi moru, oi bona Iuda besena ibounai danu?”
  urd-urd: तू ने बेशक अदोम को मारा, और तेरे दिल में गु़रूर बस गया है; इसलिए उसी की
    डींग मार और घर ही में रह, तू क्यूँ नुक़्सान उठाने को छेड़ — छाड़ करता है; जिससे
    तू भी दुख़ उठाए और तेरे साथ यहूदाह भी?”।
  rus-SYN: Ты поразил Идумеян, и возгордилось сердце твое. Величайся и сиди у себя
    дома. К чему тебе затевать ссору на свою беду? Падешь ты и Иуда с тобою.
  bqc-SIM: N zĩblè Ɛdↄũↄwa, ↄ̃ n nzĩa sɛ̀ lɛsĩ. N tↄbↄ̀, ãma ǹ nzĩa to tɛɛɛ.
    Tó n sòle dà, ńyↄ̃ fua, mpi ń Yudaↄ píi.
  tcz-CHONGTHU: “Nangin Edom mite chu najo jeh a chu nalungthim’a nangma kichoisanga
    nahi. Ahin naminthanna a chun lunglhai in lang, inmun nakitou thim’in, ajeh chu
    ipiding penna nangin naboi nading le Judah gam mipite manthah lo nadia mi naphin
    lunghang’a nahim?” ati.
  mar-mar: “तू अदोमचा पराभव केलास हे खरे, म्हणून तुझ्या मनाने तुला उंचावले आहे. तू
    त्याविषयी गौरव करीत घरी राहा, तू पडशील आणि तुझ्याबरोबर यहूदाचाही पाडाव होईल असा
    तू अरिष्टांशी झगडा का करावा?”
  qub-qub: Edom runacunataga rasunpami binsishcanqui. Chayta binsiycurmi alli-tucuycanqui.
    Alli-tucuypis ari. Ichanga wasillayquicho cacuy. ¿Imanirtaj quiquillayqui ashiycanqui
    mana alliman chayayta, Judá runacunapis mana alliman chayananpäga?»
  bqp-bqp: N zĩ̀i blè Ɛdↄmunↄa, akũ n n zĩda bì. Ǹ zɛ kũ n tↄ́manakɛo ǹ vutɛ tɛɛnɛ.
    À kɛ̀ dera ntɛn ↄ ká yã pãsĩii? Abire ni sunnɛ kũ kisirao kũ Yudanↄ se.
  hat-hat: Se pou m' di ou, Amasya, ou kraze moun peyi Edon yo. Koulye a, ou santi
    ou gwonèg anpil. M' byen kontan pou ou. Gonfle lestonmak ou jan ou kapab, men
    rete sou sa ou fè a. Poukisa pou w'ap chache traka bay kò ou pou sa pase mal ni
    pou ou ni pou peyi Jida a?
  eng-BSB: You have indeed defeated Edom, and your heart has become proud. Glory in
    that and stay at home. Why should you stir up trouble so that you fall—you and
    Judah with you?”
  eng-WEBPB: You have indeed struck Edom, and your heart has lifted you up. Enjoy
    the glory of it, and stay at home; for why should you meddle to your harm, that
    you fall, even you, and Judah with you?”
  kbq-kbq: Anagema huteno'a Amasia kerera mago'ene amanage huno kea atrente'ne, Kagrama
    Idomu vahe'ma ha'ma huzmagatere'nana zanku musenkase hunka rankagia enerine. E'ina
    hu'negu nonka'afi mani'nenka ana musenkasea huo, kagrama ha'ma eme hurantesunka,
    kagra haviza nehananke'za, Juda vahe'mo'zanena haviza hugahaze.
  nhe-BL: Melahuac ta tijtlantoc nopa tlali Edom huan ica ya nopa timomachilía tlahuel
    tihueyi, pero achi cuali xiitzto ipan mochaj. ¿Para tlen tijnequi timotehuis nohuaya
    huan tijchihuas tlaxolejtoc nochi tlali Judá huan nochi motlal ehuani?”
  bus-bus: N zĩ̀ blè Ɛdↄmunↄa, ben n n zĩnda sɛ̀ lezĩ. Ǹ zɛ kↄ̃n n tↄ́maakɛɛo ǹ vɛ̃ɛ
    tɛɛɛ. À kɛ̀ dia nɛ́ɛ ↄ kaa yã pãsĩzi? Beee é sunnɛ kↄ̃n mↄ́nzio kↄ̃n Yudanↄ
    se.
  gub-BL: Azeharomoete ne Amazi ereityk Enom ywy rehe har ne wà. A'e rupi ereiko wera'u
    amogwer wanuwi ne kury. Nerurywete nehe, ta'e teko paw ukwaw nerer a'e wà kury
    xe. Màràzàwe tuwe nezeàmàtyry'ym wer ne. Xo iaiw paw zo eremuhem kar putar nezeupe
    nehe, teko neremiaihu wanupe nehe, i'i Zeoaz Amazi pe.
  eng-DRA: 'Thou hast beaten and prevailed over Edom, and thy heart hath lifted thee
    up: be content with the glory, and sit at home: why provokest thou evil, that
    thou shouldst fall, and Juda with thee?'
