verse: 2KI.014.010
translations:
  mal-C: ഏദോമിനെ തോൽപ്പിച്ചതുമൂലം താങ്കൾ ഇപ്പോൾ നിഗളിച്ചിരിക്കുന്നു. താങ്കൾ നേടിയ
    വിജയം കൊള്ളാം. അതുമായി വീട്ടിൽ അടങ്ങി താമസിച്ചുകൊള്ളുക. താങ്കളുടെയും യെഹൂദയുടെയും
    നാശത്തിനുവേണ്ടി എന്തിന് ഉപദ്രവം ക്ഷണിച്ചുവരുത്തുന്നു?”
  deu-TKW: Weil du glücklich die Edomiter geschlagen hast, so reißt dich nun dein
    Hochmut fort. Habe den Ruhm und bleibe daheim! Warum willst du nur das Unglück
    herausfordern, daß du zu Falle kommest und Juda mit dir?
  lin-lin: Solo, olongi Edomi, mpe motema na yo ezali komikumisa. Sepela na yo, kasi
    vanda na ndako na yo. Mpo na nini koluka ete pasi makasi ekweyela yo elongo na
    Yuda ?
  eng-LSV: You have certainly struck Edom, and your heart has lifted you up; be honored,
    and abide in your house; and why do you stir yourself up in evil, that you have
    fallen, you and Judah with you?”
  eng-GNV: 'Because thou hast smitten Edom, thine heart hath made thee proud: bragge
    of glory, and tary at home. why doest thou prouoke to thine hurt, that thou shouldest
    fall, and Iudah with thee?'
  eng-WEBSTER: 'Thou hast indeed smitten Edom, and thy heart hath lifted thee up:
    glory of this , and tarry at home: for why shouldst thou meddle to thy hurt, that
    thou shouldst fall, even thou, and Judah with thee?'
  nhw-BL: Melahuac ta tijtlantoc nopa tlali Edom huan ica ya nopa timomachilía tlahuel
    tihueyi, pero achi cuali xiitzto ipan mochaj. ¿Para tlen tijnequi timohuilanas
    nohuaya huan tijchihuas para mosemantos nochi tlali Judá huan nochi motlal ehuani?”
  swh-ONEN: Hakika umeishinda Edomu, na sasa unajivuna. Jisifu katika ushindi wako,
    lakini kaa nyumbani kwako! Kwa nini unachokoza na kujiletea anguko lako mwenyewe
    na la Yuda pia?”
  bba-bba: Geemɑ Amɑsiɑ, wee tɛ̃ ɑ Edɔmubɑ kɑmiɑ mɑ ɑ tii sue. A ǹ sinɑmɔ wunɛn yɛnuɔ
    sɛ̃ɛ? Kpɑ ɑ n nuku dobu mɔ̀ wunɛn nɑsɑrɑn sɔ̃? Mbɑn sɔ̃nɑ kɑɑ mɑɑ tii tɑbu kpɛ̃ɛ
    bi bu koo kɑ nun kɔ̃sɑ nɑɑwɑ kpɑ wunɛ kɑ Yudɑbɑ i kɑm ko.
  eng-KJVCPB: 'Thou hast indeed smitten Edom, and thine heart hath lifted thee up:
    glory of this, and tarry at home: for why shouldest thou meddle to thy hurt, that
    thou shouldest fall, even thou, and Judah with thee?'
  luo-luo: En adier ni iseloyo jo-Edom kendo koro iwuoyo marach. Bed mamor kuom lochnino,
    to kik iwuogi e dala! Angʼo momiyo imanyo lweny mabiro tieki kaachiel gi jo-Juda
    duto?”
  meu-meu: Momokani, oi ese Edom vada o hadarerea, una dainai lalomu e heabi isimu;
    una heimodaina ba moalelaia, bona emu hanua ai ba noho. Anina be dahaka hekwarahi
    ba havaraia, bena ba moru, oi bona Iuda idoinai danu oi ida?
  npi-ULB: तिमीले साँच्‍चै एदोमलाई आक्रमण गर्‍यौ, र तिम्रो शेखी बढेको छ । आफ्‍नो विजयमा
    गर्व गर, तर घरमै बस किनकि तिमीले किन आफैलाई सङ्कष्‍टमा पार्ने अनि तिमी र यहूदा
    पनि दुवै किन पतन हुने ?”
  yor-yor: Ìwọ ti ṣẹ́gun Edomu pẹ̀lú, ṣùgbọ́n, nísinsin yìí ìwọ ṣe ìgbéraga. Ògo nínú
    ìṣẹ́gun rẹ, ṣùgbọ́n dúró nílé! Kí ni ó dé tí o fi ń wá wàhálà tí o sì fa ìṣubú
    rẹ àti ti Juda pẹ̀lú?”
  pes-OPCB: تو ادوم را نابود کرده‌ای و مغرور شده‌ای؛ ولی به این پیروزیت قانع باش و
    در خانه‌ات بمان! چرا می‌خواهی کاری کنی که به زیان تو و مردم یهودا تمام شود؟»
  tgl-ULB: Tunay nga na nilusob mo ang Edom, at itinaas ka ng iyong puso. Ipagmalaki
    mo ang iyong katagumpayan, pero manatili ka sa iyong tahanan, dahil bakit mo pa
    ilalagay sa kaguluhan at ibabagsak ang iyong sarili, ikaw pati na ang Juda?
  cbu-NT: Nuw yasakina yuwaa shiy Edomshuchee ashparit pacharangish anootsi. Yuw ashirangish
    an wanasirinaa wanasircha. Itaru, shiy anumand shaanaatsi kizpureem ínaksha. ¿Mayaamsha
    shiy nuwapa yachamaam zandaksha? Papcha, tsiparush. Nda ashimaam, pangishiritish
    mapiyrush taangcha. Ndunnaa ashkush, shaanaatsi kapung tayutaritamaam taariya.
    ¿Mayaamsha Utaáchchee ashchiri tayutaritamaam zandaksha? tárangiya.
  hui-hui: Yahoasa ibugua bi yobage ogoni lai howa bi maru Amasaiahondo ladai bialu
    lalu, Amasaia-o í̠na Idomoali baba wai buwa wayali hari layane hale harugo ai
    í̠naga bu miniha turu timbuni halu kulo howa í̠ninaga mini yaraga halu kedalo
    manda bu ko. Dindi ogoniha howa wai bialu wayali harigome í̠ mini lene harigo
    ai í̠ninaga dindi wiridagoria howa turu hagabu halu í̠ni andagani hondo holene
    nga. Bameore ina baba wai bule ibalu keria í̠ni mo ko halu Yuda wali agalibi heba
    mo ko hai holene yu anda ibuligo ema nabi hendore holene nga, lalu ladai bini.
  mya-mya: အ​ချင်း​အာ​မ​ဇိ၊ ယ​ခု​အ​ဆွေ​တော်​သည် ဧ​ဒုံ ပြည်​သား​တို့​ကို​အ​နိုင်​ရ​သ​ဖြင့်​စိတ်​နေ​မြင့်
    လျက်​နေ​၏။ မိ​မိ​ရ​ရှိ​ထား​သည့်​ကျော်​စော​ကိတ္တိ ဖြင့်​ပင်​ကျေ​နပ်​ရောင့်​ရဲ​စွာ
    သင်​၏​နန်း​တော်​တွင် စံ​မြန်း​ပါ​လော့။ သင်​သည်​မိ​မိ​နှင့်​ပြည်​သူ​တို့ အား​ဆုံး​ပါး​ပျက်​စီး​စေ​မည့်​ဘေး​ဒုက္ခ​ကို
    အ​ဘယ်​ကြောင့်​ရှာ​လို​ပါ​သ​နည်း'' ဟု​ပြန် စာ​ရေး​၍​ပေး​ပို့​လိုက်​၏။
  bod-N: ཁྱོད་ཀྱིས་ཨེ་དོམ་པ་འཇོམས་པས་ཁྱོད་ཀྱི་སེམས་སུ་ཁེངས་དྲེགས་སྐྱེས་པ་བདེན། རང་བསྟོད་བྱོས་ལ་རང་ཁྱིམ་དུ་བདེ་བར་སྡོད་ཅིག
    ཅིའི་ཕྱིར་ཆག་སྒོ་བསླངས་ནས་རང་ཉིད་རྩ་མེད་གཏོང་ཞིང་། ཡ་ཧུ་དཱ་ཡང་ཁྱོད་དང་ལྷན་ཅིག་རྩ་མེད་གཏོང་ངམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Zvirokwazvo wakakunda Edhomu asi zvino wava kuzvikudza. Zvirumbidze hako
    pakukunda kwako, asi ugare kumba! Seiko wava kutsvaka bongozozo kuti uzviwisire
    pasi iwe pamwe chete neJudha?”
  spa-BLM: Ciertamente has golpeado a Edom, y tu corazón te ha levantado. Disfruta
    de su gloria, y quédate en casa; pues, ¿por qué has de entrometerte para tu mal,
    para que caigas tú, y Judá contigo?”
  cac-cac: Yel ix ac' ganar eb' edomita chi', yuj chi' tzic'valchaan̈ a b'a ticnaic.
    Vach' toni, ic'chaan̈ a b'a d'a a pat. Tato tza nib'ej ac' oval ved'oc, a jun
    chi' ton̈ej ol cot d'a ib'an̈ yuuj yed' d'a yib'an̈ Judá, xchib'at vin̈.
  swh-ULB: Umempiga sana Edomu, na moyo wako umekuinua. Jisifu katika ushindi wako,
    lakini kaa nyumbani, kwa nini unataka kujisababishia mataizo na kuanguka, wote
    wewe na Yuda pamoja nawe?”
  bel-bel: Ты пабіў Ідумэянаў, і заганарылася сэрца тваё. Вялічайся і сядзі ў сябе
    дома. Навошта табе распальваць свару сабе на бяду? Загінеш ты і Юда з табою.
  deu-ELBBK: Freilich hast du Edom geschlagen, und dein Herz erhebt sich; habe deinen
    Ruhm und bleibe in deinem Haus! Warum willst du dich denn mit dem Unglück einlassen,
    dass du fällst, du und Juda mit dir?
  mbb-OT: Amazia, tutuu he nezaag nu is Edom ne ibpahambug nu heini. Mekuntintu ke
    en te kebpekezaag nu ne peeneng-eneng ke en keniyan te kenikew he lugar. Maan
    is ebpen-ehè ke pa te samuk he ebpekeuwit te kezeetan nu wey te Juda?”
  mal-2015: എദോമ്യരെ തോല്പിച്ചതുകൊണ്ടു നീ നിഗളിച്ചിരിക്കുന്നു; പ്രശംസിച്ചുകൊണ്ടു നിന്റെ
    വീട്ടിൽ ഇരുന്നുകൊൾക; നീയും നിന്നോടുകൂടെ യെഹൂദയും വീഴുവാൻ തക്കവണ്ണം അനർത്ഥത്തിൽ
    ചെന്നു ചാടുന്നതു എന്തിന്നു? എന്നാൽ അമസ്യാവു കേട്ടില്ല.
  rmc-rmc: Gondoľines tuke, hoj sal zoralo, bo zviťazinďal upral o Edom. Oslavin tiro
    viťazstvo, ale ačh khere! Soske pre tu kames te anel e pohroma? Kames te perel
    tu a the e Judsko tuha?“
  pes-OPV: ادوم را البته شکست دادی و دلت تو را مغرور ساخته است پس فخر نموده، درخانه
    خود بمان زیرا برای چه بلا را برای خودبرمی انگیزانی تا خودت و یهودا همراهت بیفتید.»
  ron-1924: Ай бэтут пе едомиць ши а ынчепут сэ ци се ыналце инима. Букурэ-те май
    бине де слава та ши стай акасэ. Пентру че сэ стырнешть ун рэу каре ар адуче кэдеря
    та ши а луй Иуда?”
  ben-OBCV: ইদোমকে পরাজিত করে এখন সত্যিই আপনার অহংকার হয়েছে। বিজয় নিয়েই আপনি মেতে
    থাকুন, কিন্তু ঘরেই বসে থাকুন! কেন ঝামেলা ডেকে আনছেন এবং আপনার নিজের ও যিহূদারও
    পতন ত্বরান্বিত করছেন?”
  som-som: Hubaal reer Edom baad laysay, waanad isla weynaatay, haddaba faan oo dalkaaga
    iska joog, waayo, bal maxaad belaayo isugu soo jiidaysaa oo aad adiga iyo dadka
    Yahuudahba u wada dhacaysaan?
  lat-VUC: 'Percutiens invaluisti super Edom, et sublevavit te cor tuum: contentus
    esto gloria, et sede in domo tua: quare provocas malum, ut cadas tu et Judas tecum?'
  eng-ASVBT: 'Thou hast indeed smitten Edom, and thy heart hath lifted thee up: glory
    thereof, and abide at home; for why shouldest thou meddle to thy hurt, that thou
    shouldest fall, even thou, and Judah with thee?'
  ita-1885: Tu hai gravemente percossi gl'Idumei, e perciò il tuo cuore ti fa innalzare;
    godi della tua gloria, e stattene in casa tua; perchè ti rimescoleresti in un
    male, per lo quale tu, e Giuda teco, cadereste?
  eng-LXXUP: 'Thou hast smitten and wounded Edom, and thy heart has lifted thee up:
    stay at home and glorify thyself; for wherefore art thou quarrelsome to thy hurt?
    So both thou wilt fall and Judah with thee.'
  eng-ULB: You have indeed attacked Edom, and your heart has lifted you up. Take pride
    in your victory, but stay at home, for why should you cause yourself trouble and
    fall, both you and Judah with you?”
  spa-VBL: Puede que hayas derrotado a Edom. Ahora te has vuelto arrogante. Quédate
    en casa y disfruta de tu victoria. ¿Por qué provocar problemas que te harán caer
    a ti, y a Judá contigo?”
  fra-_FOB: Tu as rudement frappé les Iduméens, et ton cœur s'est élevé. Jouis de
    ta gloire, et reste dans ta maison. Et pourquoi attirerais-tu un mal par lequel
    tu tomberais, toi et Juda avec toi?
  mal-mal: ഏദോമ്യരെ തോല്പിച്ചതുകൊണ്ട് നീ നിഗളിച്ചിരിക്കുന്നു; പ്രശംസിച്ചുകൊണ്ട് നിന്റെ
    വീട്ടിൽ ഇരുന്നുകൊള്ളുക; നീയും നിന്നോടുകൂടെ യെഹൂദയും വീഴുവാൻ തക്കവണ്ണം അനർത്ഥത്തിൽ
    ചെന്നു ചാടുന്നത് എന്തിന്?” എന്നാൽ അമസ്യാവ് അവന്റെ വാക്ക് കേട്ടില്ല.
  urd-GVR: Mulk-e-Adom par fatah pāne ke sabab se āp kā dil maġhrūr ho gayā hai. Lekin
    merā mashwarā hai ki āp apne ghar meṅ rah kar fatah meṅ hāsil huī shohrat kā mazā
    lene par iktifā kareṅ. Āp aisī musībat ko kyoṅ dāwat dete haiṅ jo āp aur Yahūdāh
    kī tabāhī kā bāis ban jāe?”
  suz-BL: गे एदोम कली ग्राशा, ठेयब लेश्‍शो दुम्‍तीनी। इन ग्राशोम ग्‍येरसीने। तन्‍न
    इन खिंमी सिक्‍सी पा बाक्‍कीन। आंम इन कली नु यहूदा कली मारदे खतम सेल्‍चा दाक्‍नीनी?”
    देंपाइक्‍थ लोव़ कुरब मुर का सोइक्‍ता बाक्‍त।
  ita-1927: Tu hai messo in rotta gl’Idumei, e il tuo cuore t’ha reso orgoglioso.
    Godi della tua gloria, e stattene a casa tua. Perché impegnarti in una disgraziata
    impresa che menerebbe alla ruina te e Giuda con te?”
  ckb-ckb: تۆ ئەدۆمت شکاند، ئێستا لەخۆبایی بوویت. بەڕێزبە و لە ماڵی خۆت بمێنەوە! بۆچی
    بەڵا بەسەر خۆتدا دەهێنیت؟ ئینجا دەکەویت، خۆت و یەهوداش لەگەڵت.»
  eng-BBE: It is true that you have overcome Edom and your heart is uplifted; let
    that glory be enough for you, and keep in your country; why do you make causes
    of trouble, putting yourself, and Judah with you, in danger of downfall?
  kan-OKCV: ನೀನು ಎದೋಮ್ಯರನ್ನು ಸೋಲಿಸಿದ್ದರಿಂದ ಗರ್ವಪಡುತ್ತಿರುವೆ, ನಿನ್ನ ಜಯದಲ್ಲಿ ಘನಪಡುತ್ತಾ,
    ಮನೆಯಲ್ಲಿ ಸುಮ್ಮನೆ ಕೂತಿರು. ನೀನೂ, ನಿನ್ನ ಸಂಗಡ ಯೆಹೂದವೂ ಬಿದ್ದುಹೋಗುವಂತೆ ನಿನ್ನ ಕೇಡಿಗೆ
    ನೀನೇ ಕೈ ಹಾಕುವುದೇಕೆ?” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tam-2017: நீ ஏதோமியர்களை முறியடித்ததால் உன் இருதயம் உன்னைக் கர்வமடையச்செய்தது; நீ
    பெருமை பாராட்டிக்கொண்டு உன் வீட்டிலே இரு; நீயும் உன்னோடேகூட யூதாவும் விழும்படி,
    பொல்லாப்பை ஏன் வருவித்துக்கொள்ளவேண்டும் என்று சொல்லச்சொன்னான்.
  spa-RV-1909: 'Ciertamente has herido á Edom, y tu corazón te ha envanecido: gloríate
    pues, mas estáte en tu casa. ¿Y por qué te entrometerás en un mal, para que caigas
    tú, y Judá contigo?'
  ron-BTF: În adevăr, tu ai lovit pe Edom și inima ta te-a înălțat; fălește-te cu
    aceasta și rămâi acasă, fiindcă de ce să te amesteci spre vătămarea ta, ca să
    cazi, tu, și Iuda cu tine?
  eng-WEBP: You have indeed struck Edom, and your heart has lifted you up. Enjoy the
    glory of it, and stay at home; for why should you meddle to your harm, that you
    fall, even you, and Judah with you?”
  eng-FBV: You may indeed have defeated Edom. Now you've become arrogant. Stay home
    and enjoy your victory! Why provoke trouble that will bring you down, and Judah
    with you?”
  nld-1939: Nu gij de Edomieten verslagen hebt, zijt ge overmoedig geworden; geniet
    van uw roem en blijf thuis. Waarom zoudt ge uw ongeluk tegemoet lopen, en uzelf
    met Juda ten val brengen?
  nch-BL: Melahuac ta tijtantoc nopa tali Edom huan ica ya nopa timomachilía tahuel
    tihueyi, pero achi cuali xiitzto ipan mochaj. ¿Para ten tijnequi timotehuis nohuaya
    huan tijchihuas para mosemantos nochi tali Judá huan nochi motal ehuani?”
  vie-1934: Ngươi đã đánh dân Ê-đôm và lòng ngươi đầy kiêu ngạo. Khá hưởng vinh hiển,
    và ở lại trong nhà ngươi; cớ sao ngươi muốn gây cho mình mắc tai vạ, khiến cho
    ngươi và Giu-đa bị hư hại?
  hin-CV: 'यह सच है कि तुमने एदोम को हराया है और तुम्हारा मन गर्व से ऊंचा हो रहा है.
