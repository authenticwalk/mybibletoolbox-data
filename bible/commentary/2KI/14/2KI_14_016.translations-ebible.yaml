verse: 2KI.014.016
translations:
  mal-C: യഹോവാശ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; ശമര്യയിൽ ഇസ്രായേൽരാജാക്കന്മാരുടെ
    ശ്മശാനത്തിൽ അദ്ദേഹത്തെ അടക്കംചെയ്തു. അദ്ദേഹത്തിന്റെ മകനായ യൊരോബെയാം അദ്ദേഹത്തിനുപകരം
    രാജാവായി.
  deu-TKW: Und Joas legte sich zu seinen Vätern und ward zu Samaria bei den Königen
    von Israel begraben. Und sein Sohn Jerobeam ward König an seiner Statt.
  lin-lin: Joasi akendeki kokutana na bakoko na ye, mpe bakundaki ye na Samari esika
    moko na bakoko na ye, bakonzi ya Isalaele. Mpe Jeroboami, mwana na ye ya mobali,
    akitanaki na ye na bokonzi.
  eng-LSV: And Jehoash lies with his fathers, and is buried in Samaria with the kings
    of Israel, and his son Jeroboam reigns in his stead.
  eng-GNV: 'And Iehoash slept with his fathers, and was buried at Samaria among the
    Kings of Israel: and Ieroboam his sonne reigned in his stead.'
  eng-WEBSTER: And Jehoash slept with his fathers, and was buried in Samaria with
    the kings of Israel; and Jeroboam his son reigned in his stead.
  nhw-BL: Huan quema mijqui Tlanahuatijquetl Joás, quitlaltojque ipan altepetl Samaria
    ininhuaya ihuejcapan tatahua, nopa tlanahuatiani tlen tlali Israel. Huan pejqui
    tlanahuatía ipan tlali Israel icone catli itoca eliyaya nopa ompa Tlanahuatijquetl
    Jeroboam.
  swh-ONEN: Yehoashi akalala pamoja na baba zake, akazikwa Samaria pamoja na wafalme
    wa Israeli, naye Yeroboamu mwanawe akawa mfalme baada yake.
  bba-bba: Sɑnɑm mɛ Yoɑsi u kpunɑ u ɡu, bɑ nùn sikuɑ Sɑmɑriɔ mi bɑ rɑ Isirelibɑn sinɑmbu
    sike. Mɑ win bii Yeroboɑmu u bɑndu kɔsire kuɑ.
  eng-KJVCPB: And Jehoash slept with his fathers, and was buried in Samaria with the
    kings of Israel; and Jeroboam his son reigned in his stead.
  luo-luo: Jehoash notho moyweyo gi kwerene kendo noyike Samaria gi ruodhi Israel
    kendo Jeroboam wuode nobedo ruoth kare.
  meu-meu: Bena Iehoasa na tubu tama dekediai e mahuta; Samaria ai e guria, Israel
    pavapavadia ida. Bena ia natuna Ieroboam ese ia gabuna ai e lohia.
  npi-ULB: तब यहोआश आफ्ना पुर्खाहरूसित सुते, र इस्राएलका राजाहरूसँगै सामरियाम गाडिए,
    अनि तिनको ठाउँमा तिनका छोरा यारोबाम राजा भए ।
  yor-yor: Jehoaṣi sì sinmi pẹ̀lú àwọn baba rẹ̀, a sì sin ín sí Samaria pẹ̀lú àwọn
    ọba Israẹli. Jeroboamu ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: یهوآش مرد و در آرامگاه سلطنتی سامره دفن شد و پسرش یربعام دوم به جای او
    به سلطنت رسید.
  tgl-ULB: Pagkatapos nahimlay si Jehoas kasama ng kaniyang mga ninuno at inilibing
    sa Samaria kasama ng mga hari ng Israel, at si Jeroboam, ang kaniyang anak, ang
    naging hari ng Israel.
  cbu-NT: Ashiriya, kurak Jowas tsiparangu, yaktash Samariyash mapuranganaya, yuwashtam
    kurakawaa Israelchichee mapurangana anshutamta. Ashirangu, anumun wipsha Jerobowamsha
    kurakaam kinarangiya.
  hui-hui: Mani Kini Yahoasa homayagola tigua ibunaga tingini kini maru heneru hora
    haga homali Samaria tano wiagoha dege hora hene. Ani biyagola ibu igini Yaroboama
    mende henegome ibu abanaga henge mialu kini ha aribia hene.
  mya-mya: ယ​ဟော​ရှ​ကွယ်​လွန်​သော​အ​ခါ သူ့​ကို​ရှ​မာ​ရိ မြို့​ရှိ​ဘု​ရင်​များ​၏​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်
    ကြ​၏။ ထို​နောက်​သူ​၏​သား​တော်​ဒု​တိ​ယ မြောက်​ယေ​ရော​ဗောင်​သည် ခ​မည်း​တော်​၏ အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: ཡེ་ཧོ་ཨ་སི་རང་གི་ཕ་མེས་ཀྱི་ཁྲོད་དུ་གཟིམས་པ་དང་། སཱ་མར་ཡ་རུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ཁྲོད་དུ་དུར་ལ་སྦས།
    ཁོའི་སྲས་ཡེ་རོབ་ཨམ་གྱིས་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་སྲིད་བཟུང་ངོ་། །
  sna-sna: Jehoashi akazorora namadzibaba ake akavigwa muSamaria pamwe chete namadzimambo
    eIsraeri. Jerobhoamu mwanakomana wake akamutevera paumambo.
  spa-BLM: Joás durmió con sus padres y fue sepultado en Samaria con los reyes de
    Israel; y su hijo Jeroboam reinó en su lugar.
  cac-cac: Ayic ix cham vin̈aj Joás chi', ix mucji vin̈ d'a Samaria b'aj mucan juntzan̈xo
    eb' vin̈ sreyal Israel. Axo vin̈aj Jeroboam ix ochcan reyal sq'uexuloc vin̈.
  swh-ULB: Kisha Yehoashi akalala na wazee wake na ailizikwa katika Samaria pamoja
    na wafalme wa Israeli, na Yeroboamu, mwanaye, akawa mfalme katika eneo lake.
  bel-bel: І спачыў Ёас з бацькамі сваімі, і пахаваны ў Самарыі з царамі Ізраільскімі.
    І зацараваў Ераваам, сын ягоны, замест яго.
  deu-ELBBK: Und Joas legte sich zu seinen Vätern, und er wurde begraben in Samaria
    bei den Königen von Israel. Und Jerobeam, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Jehoash, inleveng sikandin diyà te midlevengan te menge
    hadì te Israel diyà Samaria. Ne is anak din he si Jeroboam II, iyan nekeilis kandin
    te kedhadì.
  mal-2015: പിന്നെ യെഹോവാശ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു. അവനെ ശമര്യയിൽ
    യിസ്രായേൽരാജാക്കന്മാരുടെ അടുക്കൽ അടക്കംചെയ്തു; അവന്റെ മകനായ യൊരോബെയാം അവന്നു പകരം
    രാജാവായി.
  rmc-rmc: Sar muľa o Jehoaš, parunde les andro foros Samarija paš o izraelika kraľa.
    Pal leste ačhiľa kraľiske leskro čhavo o Jarobeam.
  pes-OPV: و یهوآش با پدران خود خوابید و باپادشاهان اسرائیل در سامره دفن شد و پسرش
    یربعام در جایش پادشاه شد.
  ron-1924: Иоас а адормит ку пэринций сэй ши а фост ынгропат ла Самария, ку ымпэраций
    луй Исраел. Ши ын локул луй а домнит фиул сэу Иеробоам.
  ben-OBCV: যিহোয়াশ তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন ও শমরিয়ায় তাঁকে
    ইস্রায়েলের রাজাদের সাথেই কবর দেওয়া হল। তাঁর ছেলে যারবিয়াম রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন।
  som-som: Markaasaa Yehoo'aash dhintay oo la seexday awowayaashiis, oo Samaariya
    ayaa lagula aasay boqorradii dalka Israa'iil, oo meeshiisiina waxaa boqor ka noqday
    wiilkiisii Yaaraabcaam.
  lat-VUC: Dormivitque Joas cum patribus suis, et sepultus est in Samaria cum regibus
    Israël, et regnavit Jeroboam filius ejus pro eo.
  eng-ASVBT: And Jehoash slept with his fathers, and was buried in Samaria with the
    kings of Israel; and Jeroboam his son reigned in his stead.
  ita-1885: E Gioas giacque co' suoi padri, e fu seppellito in Samaria, coi re d'Israele,
    e Geroboamo, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: And Jehoash slept with his fathers, and was buried in Samaria with the
    kings of Israel; and Jeroboam his son reigned in his stead.
  eng-ULB: Then Jehoash slept with his ancestors and was buried in Samaria with the
    kings of Israel, and Jeroboam, his son, became king in his place.
  spa-VBL: Joás murió y fue enterrado en Samaria con los reyes de Israel. Su hijo
    Jeroboam le sucedió como rey.
  fra-_FOB: Et Joas s'endormit avec ses pères, et fut enseveli à Samarie avec les
    rois d'Israël; et Jéroboam, son fils, régna à sa place.
  mal-mal: യെഹോവാശ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു. അവനെ ശമര്യയിൽ യിസ്രായേൽരാജാക്കന്മാരോടൊപ്പം
    അടക്കം ചെയ്തു; അവന്റെ മകനായ യൊരോബെയാം അവന് പകരം രാജാവായി.
  urd-GVR: Jab Yahuās mar kar apne bāpdādā se jā milā to use Sāmariya meṅ Isrāīl ke
    bādshāhoṅ kī qabr meṅ dafnāyā gayā. Phir us kā beṭā Yarubiyām Duwum taḳhtnashīn
    huā.
  suz-BL: मिनु योआश बेक्‍माक्‍त। मिनु इस्राएल ङा पिपपुकी नु सामरीयाम थिम्‍चा पुंइसे
    बाक्‍त। मिनु मेको आ पा ङा आ तौ येरोबाम पिप दुम्‍माक्‍त। २राजा १३:१३
  ita-1927: Joas si addormentò coi suoi padri e fu sepolto a Samaria coi re d’Israele;
    e Geroboamo, suo figliuolo, regnò in luogo suo.
  ckb-ckb: یەهۆئاش لەگەڵ باوباپیرانی سەری نایەوە و لە سامیرە لەگەڵ پاشاکانی ئیسرائیلدا
    نێژرا. ئیتر یارۆڤعامی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Jehoash went to rest with his fathers, and was put into the earth in
    Samaria with the kings of Israel; and Jeroboam his son became king in his place.
  kan-OKCV: ಯೋವಾಷನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಸಂಗಡ ಸೇರಿದನು. ಅವನನ್ನು ಸಮಾರ್ಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ
    ಅರಸುಗಳ ಬಳಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಮಗ ಯಾರೊಬ್ಬಾಮನು ಅವನ ಬದಲಿಗೆ ಅರಸನಾದನು.
  tam-2017: யோவாஸ் இறந்தபின், சமாரியாவில் இஸ்ரவேலின் ராஜாக்களின் அருகில் அடக்கம் செய்யப்பட்டான்;
    அவன் மகனாகிய யெரொபெயாம் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y durmió Joas con sus padres, y fué sepultado en Samaria con los reyes
    de Israel; y reinó en su lugar Jeroboam su hijo.
  ron-BTF: Și Ioas a adormit cu părinții săi și a fost îngropat în Samaria cu împărații
    lui Israel; și Ieroboam, fiul său, a domnit în locul său.
  eng-WEBP: Jehoash slept with his fathers, and was buried in Samaria with the kings
    of Israel; and Jeroboam his son reigned in his place.
  eng-FBV: Jehoash died and was buried in Samaria with the kings of Israel. His son
    Jeroboam succeeded him as king.
  nld-1939: Joasj ging bij zijn vaderen te ruste, en werd te Samaria bij de koningen
    van Israël begraven. Zijn zoon Jeroboam volgde hem op.
  nch-BL: Huan quema mijqui Tanahuatijquet Joás, quitaltojque ipan altepet Samaria
    inihuaya ihuejcapan tatahua, nopa tanahuatiani ten tali Israel. Huan pejqui tanahuatía
    ipan tali Israel icone cati itoca eliyaya nopa ompa Tanahuatijquet Jeroboam.
  vie-1934: Giô-ách an giấc cùng các tổ phụ người, và được chôn tại Sa-ma-ri chung
    cùng các vua Y-sơ-ra-ên; rồi Giê-rô-bô-am, con trai người, kế vị người.
  hin-CV: यहोआश हमेशा के लिए अपने पूर्वजों में जा मिला और उसे शमरिया में इस्राएल के
    राजाओं के साथ गाड़ दिया. उसके पुत्र यरोबोअम ने उसके स्थान पर शासन किया.
  spa-BES: Y Joás durmió con sus padres, y fue enterrado en Samaria con los reyes
    de Israel; y Jeroboam su hijo se hizo rey en su lugar.
  tdx-tdx: Nitrao-piròtse aman-droae’e t’Iehoase, le nalenteke e Somerone ao mindre
    amo mpanjaka’ Israeleo; le nandimbe aze nifehe t’Iarovame ana’e.
  tha-KJV: และเยโฮอาชทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังไว้ในสะมาเรี​ยก​ับบรรดากษั​ตริ​ย์​แห่​งอ​ิสราเอล
    และเยโรโบอัมโอรสของพระองค์​ได้​ครอบครองแทนพระองค์
  por-BR-2018: E descansou Joás com seus pais, e foi sepultado em Samaria com os reis
    de Israel; e reinou em seu lugar Jeroboão seu filho.
  deu-ELO: Und Joas legte sich zu seinen Vätern, und er wurde begraben zu Samaria
    bei den Königen von Israel. Und Jerobeam, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Jehoash slept with his fathers, and was buried in Samaria with
    the kings of Israel; and Jeroboam (II), his son, reigned for him.
  epo-epo: Kaj Jehoaŝ ekdormis kun siaj patroj, kaj oni enterigis lin en Samario kun
    la reĝoj de Izrael. Kaj anstataŭ li ekreĝis lia filo Jerobeam.
  uig-PIN: Yǝⱨoax ɵz ata-bowilirining arisida uhlidi wǝ Samariyǝdǝ Israilning padixaⱨlirining
    arisida dǝpnǝ ⱪilindi. Oƣli Yǝroboam uning orniƣa padixaⱨ boldi.
  beo-beo: Yihoua:se da bogoi amola hina bagade uli dogosu sogebi Samelia moilai bai
    bagade, amo ganodini uli dogone sali. Egefe Yelouboua:me (ea gona:su) da e bagia
    Isala:ili hina bagade hamoi.
  tpi-OTNT: Bihain Jehoas i dai na ol i planim em long matmat bilong ol king bilong
    Israel long Samaria. Na pikinini man bilong en, Jeroboam, i kisim ples bilong
    en na i kamap king.
  hau-SA: Ya huta da kakanninsa aka kuma binne shi a Samariya tare da sarakunan Isra’ila.
    Yerobowam ɗansa, ya kuma gāje shi.
  uig-LAT: Yehoash öz ata-bowilirining arisida uxlidi we Samariyede Israilning padishahlirining
    arisida depne qilindi. Oghli Yeroboam uning ornigha padishah boldi.
  nde-nde: UJowashi waphumula laboyise, njalo wembelwa eSamariya lamakhosi ako-Israyeli.
    UJerobhowamu indodana yakhe wabusa esikhundleni sakhe.
  ton-ton: Pea naʻe mohe ʻa Soasa mo ʻene ngaahi tamai, pea naʻe fai hono putu ki
    Samēlia fakataha mo e ngaahi tuʻi ʻo ʻIsileli; pea naʻe fetongi ia ʻi he pule
    ʻe Selopoami ko hono foha.
  ces-1613: I usnul Joas s otci svými, a pochován jest v Samaří s králi Izraelskými,
    i kraloval Jeroboám syn jeho místo něho.
  eng-WMB: Jehoash slept with his fathers, and was buried in Samaria with the kings
    of Israel; and Jeroboam his son reigned in his place.
  tam-TCV: இதன்பின் யோவாஸ் தன் முற்பிதாக்களைப்போல இறந்து, இஸ்ரயேலின் அரசர்கள் அடக்கம்
    செய்யப்படும் இடத்தில் சமாரியாவில் அடக்கம் செய்யப்பட்டான். அவனுடைய மகன் யெரொபெயாம்
    அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Unya mipahulay si Jehoas uban sa iyang mga katigulangan ug gilubong didto
    sa Samaria uban sa mga hari sa Israel, ug si Jeroboam, nga iyang anak nga lalaki,
    ang nahimong hari puli kaniya.
  pol-UBG: I Jehoasz zasnął ze swymi ojcami, i został pogrzebany w Samarii wraz z
    królami Izraela, a jego syn Jeroboam królował w jego miejsce.
  urd-GVU: جب یہوآس مر کر اپنے باپ دادا سے جا ملا تو اُسے سامریہ میں اسرائیل کے بادشاہوں
    کی قبر میں دفنایا گیا۔ پھر اُس کا بیٹا یرُبعام دوم تخت نشین ہوا۔
  deu-1912: Und Joas entschlief mit seinen Vätern und ward begraben zu Samaria unter
    den Königen Israels. Und sein Sohn Jerobeam ward König an seiner Statt.
  kan-2017: ಯೆಹೋವಾಷನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ಸಮಾರ್ಯದೊಳಗೆ ಇಸ್ರಾಯೇಲರ ರಾಜಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನು ಅರಸನಾದನು.
  yap-yap: Me yim Jehoash min k’eyag u lan fapi low ko yam’ rok e pilung u lan yu
    Samaria, me Jeroboam ni fak e yan nga luwan nge pilung.
  hlt-MCSB: Jehoash te a napa rhoek taengla a khoem uh vaengah Samaria kah Israel
    manghai rhoek neh a up. Te phoeiah a capa Jeroboam te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዮዓሴ ሃይቂ፥ ሳማሪያይዳ ካኣታ ዱኡታ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዛ ላምዓሳ ዒዮርቢዓሜ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Yoas wuiɛ no, wɔsiee no wɔ ne mpanimfoɔ nkyɛn wɔ Samaria. Na
    ne babarima Yeroboam a ɔtɔ so mmienu na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Jehoash slept with his fathers, and was buried in Samaria with the kings
    of Israel; and Jeroboam his son reigned in his place.
  wal-wal: Yo7aashi haiqqidi, ba maizzan gaittiis; i Samaariyaa kataman Israa7eela
    kawotuura moogettiis. A sohuwan a na7ai Iyorbbaami kawotiis.
  spa-PDDPT: Jeoás descansó con sus antepasados, y fue sepultado en Samaria con los
    reyes de Israel. Reinó en su lugar su hijo Jeroboam.
  gun-gun: Ha'e gui ma Jeoás ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa Samaria py, Israel pygua huvixa kuery rupa yrýry ae. Ha'e ramo ta'y Jeroboão
    ju oĩ nguu rekovia.
  ilo-ULB: Kalpasanna, pimmusay ni Jehoas ket naitanem idiay Samaria iti nakaitaneman
    dagiti ari ti Israel, ket ni Jeroboam a putotna ti simmukat kenkuana nga ari.
  kpg-kpg: Jehoash guu made guu danu i lodo di waa daalunga o nia king i lodo Samaria,
    gei dana dama daane go Jeroboam II guu pono dono lohongo guu king.
  uig-ARA: يەھوئاش ئۆز ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىدى ۋە سامارىيەدە ئىسرائىلنىڭ
    پادىشاھلىرىنىڭ ئارىسىدا دەپنە قىلىندى. ئوغلى يەروبوئام ئۇنىڭ ئورنىغا پادىشاھ بولدى.
  sus-sus: Yehowasa naxa laaxira, e a ragata Isirayila mangɛe fɛ ma Samari. A xa di
    Yerobowami naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Sehoas sipalla oh seridi nan sousoun nanmwarki kan nan Sameria, oh sapwellime
    pwutak Seropoham Keriemen me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Ieoas varurung ma ra umana tamana, ma di ga punang ia aro
    Samaria varurung ma ra umana king Israel; ma Ieroboam natuna i ga kia vue ta ra
    kini na king.
  tur-YTC: Yehoaş atalarıyla uyudu ve Samariya'da İsrael krallarıyla birlikte gömüldü.
    Yerovoam onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἰωὰς μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν Σαμαρείᾳ μετὰ
    τῶν βασιλέων Ἰσραήλ· καὶ ἐβασίλευσεν Ἰεροβοὰμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Yoas mati dan dikuburkan beserta nenek moyangnya. Dia dikubur di Samaria
    beserta raja-raja Israel. Lalu, Yerobeam, anak Yoas memerintah sebagai penggantinya.
  nya-nya: Yehowasi anamwalira ndipo anayikidwa mʼmanda mu Samariya pamodzi ndi mafumu
    a Israeli. Ndipo mwana wake Yeroboamu analowa ufumu mʼmalo mwake.
  hrv-hrv: Joaš je počinuo sa svojim ocima i pokopan je u Samariji uz kraljeve izraelske.
    Sin njegov Jeroboam zakralji se mjesto njega.
  mps-mps: Tama nosali te king Jehoas isali, tama augwali aga tigi te Israelgo king
    bidi pubalubo gų pageba te augwali Samaria buluba pubaligi pali. Tama aga ogwago
    nogi Jeroboam, tama agai te aga ayago yali sę selama, tama aga king nigilama,
    te bulude bidali.
  tpi-tpi: Bihain Jehoas i dai na ol i planim em long matmat bilong ol king bilong
    Israel long Samaria. Na pikinini man bilong en, Jeroboam, i kisim ples bilong
    en na i kamap king.
  dan-1931: Så lagde Joas sig til Hvile hos sine Fædre og blev jordet i Samaria hos
    Israels Konger; og hans Søn Jeroboam blev Konge i hans Sted.
  vie-OVCB: Giô-ách an giấc với tổ tiên, được chôn tại Sa-ma-ri cùng các vua Ít-ra-ên.
    Giê-rô-bô-am II, con Giô-ách lên kế vị.
  guj-2017: પછી યોઆશ પોતાના પિતૃઓની સાથે ઊંઘી ગયો અને તેને ઇઝરાયલના રાજાઓ સાથે સમરુનમાં
    દફનાવવામાં આવ્યો, તેના પછી તેનો દીકરો યરોબામ તેની જગ્યાએ રાજા બન્યો.
  pon-2006A: Sehoas sipalla oh seridi nan sousoun nanmwarki kan nan Sameria, oh sapwellime
    pwutak Seropoham Keriemen me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Jeoás dormiu com seus pais, e foi enterrado em Samaria com os reis de
    Israel; e Jeroboão seu filho reinou em seu lugar.
  cth-cth: Jehoash teh amae mintoenaw koe a kâhat teh Samaria kho Isarel siangpahrangnaw
    koe a pakawp awh. Hahoi a capa Jeroboam ni a yueng lah a uk.
  twi-twi: Bere a Yoas wui no, wosiee no wɔ ne mpanyimfo nkyɛn wɔ Samaria. Na ne babarima
    Yeroboam a ɔto so abien na odii nʼade sɛ ɔhene.
  hlt-hlt: Jehoash te a napa rhoek taengla a khoem uh vaengah Samaria kah Israel manghai
    rhoek neh a up. Te phoeiah a capa Jeroboam te anih yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Sɑmmɑrii Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ fɔ̃ti. Kòo birɛ
    Sedoboɑmmuu sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Ezɨ gɨn Jehoas uan inazir afeziabar mɨn aremezɨ, me an kuam inigha Samarian
    nguibar ekiamɨn ghua, Israelian atrivibar mozibar boroghɨn anefa. Ezɨ an otarim,
    Jeroboamɨn igharazim, an danganim inigha atrivimɨn oto.
  dop-dop: Sowɑpɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Sɑmɑlii kɛ Ɩsɛɣɛlɩ ɑwulɑɑ pǝlɑɑʋ tɑɑ, nɑ
    ɩ pǝyɑlʋ Solopʋwɑm lɛɛtɩ ɩ lonte.
  azb-azb: Yoaş ataları ilə uyudu və Samariyada İsrail padşahlarının yanında basdırıldı.
    Onun yerinə oğlu Yarovam padşah oldu.
  eng-DBY: And Jehoash slept with his fathers, and was buried in Samaria with the
    kings of Israel; and Jeroboam his son reigned in his stead.
  hin-2017: अन्त में यहोआश मरकर अपने पुरखाओं के संग जा मिला और उसे इस्राएल के राजाओं
    के बीच सामरिया में मिट्टी दी गई; और उसका पुत्र यारोबाम उसके स्थान पर राज्य करने
    लगा।
  wol-KYG: Gannaaw gi Buur Yowayas saay, fekki ay maamam, ñu denc ko Samari, fa bàmmeelu
    buuri Israyil. Doomam Yerbowam falu buur, wuutu ko.
  eng-YLT: And Jehoash lieth with his fathers, and is buried in Samaria with the kings
    of Israel, and reign doth Jeroboam his son in his stead.
  eng-WYC-2017: And Jehoash slept with his fathers, and was buried in Samaria with
    the kings of Israel; and Jeroboam II, his son, reigned for him.
  eng-WMBB: Jehoash slept with his fathers, and was buried in Samaria with the kings
    of Israel; and Jeroboam his son reigned in his place.
  urd-GVH: जब यहुआस मरकर अपने बापदादा से जा मिला तो उसे सामरिया में इसराईल के बादशाहों
    की क़ब्र में दफ़नाया गया। फिर उसका बेटा यरुबियाम दुवुम तख़्तनशीन हुआ।
  rug-rug: Mate meke ta pomunae koasa popomunuana baṉara pa Sameria se Zehoasi, meke
    e Zeroboami vina rua sa tuna koreo sa si baṉara hobea sa si asa.
  gaz-gaz: Yooʼaashis abbootii isaa wajjin boqotee mootota Israaʼel biratti Samaariyaa
    keessatti awwaalame. Ilmi isaa Yerobiʼaam iddoo isaa buʼee mootii taʼe.
  fra-LSG: Joas se coucha avec ses pères, et il fut enterré à Samarie avec les rois
    d’Israël. Et Jéroboam, son fils, régna à sa place.
  yal-yal: Yowasi yi faxa, e yi a maluxun Samari taani Isirayila mangane gaburun na.
    A diin Yerobowan yi ti a ɲɔxɔni.
  haw-1868: 'A hiamoe iho la o Iehoasa me kona poe kupuna, a kanuia iho la ia ma Samaria
    me na''lii o ka Iseraela: a noho alii iho la o Ieroboama kana keiki ma kona wahi.'
  arb-NAV: ثُمَّ مَاتَ يَهُوآشُ وَدُفِنَ فِي السَّامِرَةِ مَعَ مُلُوكِ إِسْرَائِيلَ،
    وَخَلَفَهُ ابْنُهُ يَرُبْعَامُ.
  ewe-ewe: Esi Yehoas ku la, woɖii ɖe Samaria le Israel fia bubuwo gbɔ eye via Yeroboam
    ɖu fia ɖe eteƒe.
  eng-LEE: 'And Jehoash slept with his fathers, and was buried in Samaria with the
    kings of Israel: and Jerobo''am his son became king in his stead.'
  asm-FB: পাছত যিহোৱাচ তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু চমৰিয়াত ইস্ৰায়েলৰ
    ৰজাসকলৰ লগত তেওঁক মৈদাম দিয়া হ’ল; তেওঁৰ পুত্ৰ যাৰবিয়াম তেওঁৰ পদত ৰজা হ’ল।
  sus-A: يٍهٌوَ سَ نَشَ لَاشِرَ، عٍ عَ رَفَتَ عِسِرَيِلَ مَنفّيٍ قّ مَ سَمَرِ. عَ
    شَ دِ يٍرٌبٌوَ مِ نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Joas se coucha avec ses pères et fut enterré à Samarie avec les rois d'Israël ;
    et Jéroboam, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב יְהֹואָשׁ֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵר֙ בְּשֹׁ֣מְרֹ֔ון עִ֖ם
    מַלְכֵ֣י יִשְׂרָאֵ֑ל וַיִּמְלֹ֛ךְ יָרָבְעָ֥ם בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:2KI.014.015'
  kik-kik: Jehoashu akĩhurũka hamwe na maithe make, agĩthikwo Samaria hamwe na athamaki
    a Isiraeli. Nake mũriũ Jeroboamu agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Joas se coucha avec ses pères, et il fut enterré à Samarie, avec les rois
    d’Israël. Jéroboam, son fils, régna à sa place.
  cek-AK: Jehoash loe ampanawk khaeah anghak moe, Samaria vangpui ah Israel siangpahrangnawk
    khaeah aphum o; anih zuengah a capa Jeroboam to siangpahrang ah oh.
  cuk-cuk: Israel-e-rey-Joás burgwisgu, Samaria-neggweburgi reymar-abargi diglesad.
    A-sorbali, e-machi-Jeroboam yar sesad.
  uig-CYR: Йәһоаш өз ата-бовилириниң арисида ухлиди вә Самарийәдә Исраилниң падишалириниң
    арисида дәпнә қилинди. Оғли Йәробоам униң орниға падиша болди.
  tel-2017: యెహోయాషు చనిపోయినప్పుడు, అతని పూర్వీకులతోబాటు షోమ్రోనులో ఇశ్రాయేలు రాజుల
    సమాధిలో పాతిపెట్టారు. ఆ తరువాత అతని కొడుకు యరొబాము అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Konsa, Joas te dòmi avèk zansèt li yo, e li te antere Samarie avèk wa Israël
    yo. Jéroboam, fis li a, te devni wa nan plas li.
  kos-kos: Jehoash el misa ac pukpuki inkulyuk lun tokosra in Samaria, ac Jeroboam
    Akluo, wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב יְהוֹאָשׁ֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵר֙ בְּשֹׁ֣מְר֔וֹן עִ֖ם
    מַלְכֵ֣י יִשְׂרָאֵ֑ל וַיִּמְלֹ֛ךְ יָרָבְעָ֥ם בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Jehoash sooro nna nna ya ha dinaa nʼọnwụ, e lie ya na Sameria, ebe e liri
    eze ndị Izrel ndị ọzọ. Jeroboam nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋୟାଶ୍‍ ମୃତ୍ୟୁବରଣ କଲେ ଓ ଶମରୀୟାରେ ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ ସଙ୍ଗେ କବର
    ପାଇଲେ; ପୁଣି ତାଙ୍କର ପୁତ୍ର ଯାରବୀୟାମ ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Jehoas a mäla, nge ra peiaseni lon Samaria ren ekewe kingen Israel. Nge
    Jeropoam nöün we mwän a siwili lon wisan wisen king.
  rop-rop: King Jehowesh bin dai en deibin berrim im bodi blanga det greibyad blanga
    ola king deya langa Sameriya en im san Jerabowam namba 2 bin jidan det nyuwan
    king.
  ukr-1871: І спочив Йоас із отцями своїми, й поховано його в Самариї з царями Ізраїлськими.
    А син його Еробоам став намість його царем.
  deu-1951: Und Joas legte sich zu seinen Vätern und ward zu Samaria bei den Königen
    von Israel begraben. Und Jerobeam, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Jehoash slept with his fathers, and was buried in Samaria with the
    kings of Israel; and Jeroboam his son reigned in his stead.
  srp-1865: I poèinu Joas kod otaca svojih, i bi pogreben u Samariji kod careva Izrailjevijeh,
    a na njegovo se mjesto zacari Jerovoam sin njegov.
  lug-lug: Yekoyaasi n’afa n’aziikibwa mu Samaliya mu masiro ga bakabaka ba Isirayiri.
    Mutabani we Yerobowaamu n’amusikira okuba kabaka.
  heb-heb: וישכב יהואש עם אבתיו ויקבר בשמרון עם מלכי ישראל וימלך ירבעם בנו תחתיו׃
  ben-IRV: পরে যিহোয়াশ তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন এবং তাঁকে শমরিয়াতে
    ইস্রায়েলের রাজাদের সঙ্গে কবর দেওয়া হল এবং তাঁর ছেলে যারবিয়াম তাঁর পদে রাজা
    হলেন।
  pan-pan: ਯਹੋਆਸ਼ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ, ਸਾਮਰਿਯਾ ਵਿੱਚ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਨਾਲ
    ਦੱਬਿਆ ਗਿਆ ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယဟောရှ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ဣသရေလ ရှင် ဘုရင်တို့နှင့်အတူ
    ရှမာရိ မြို့၌ သင်္ဂြိုဟ် ခြင်းကိုခံ လေ၏။ သား တော်ယေရောဗောင် သည် ခမည်းတော် အရာ
    ၌နန်း ထိုင်၏
  tbg-tbg: Jehoasiva qutu vumanta vira vaata vare Isareri avuhainaaka quntama tonaini
    Sameriaini quntama tovaro, vira maaqu Jeroboamuva vira vatuka varero avuhainaa
    vaiintiqama viro vaura. (13:13)
  hmo-hmo: Vadaeni Iehoasa be ia mase, bona Samaria dekenai idia guria, Israela king
    edia guria gabuna lalonai. Vadaeni Iehoasa ena gabuna dekenai iena natuna Ieroboama
    ese king dagi ia abia.
  urd-urd: और यहूआस अपने बाप दादा के साथ सो गया और इस्राईल के बादशाहों के साथ सामरिया
    में दफ़न हुआ, और उसका बेटा युरब'आम उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Иоас с отцами своими, и погребен в Самарии с царями Израильскими.
    И воцарился Иеровоам, сын его, вместо него.
  bqc-SIM: Kɛ́ Yehoasi gà, wà aà mia kpàkↄ̃i ń Isaili kíaↄ Samali, ↄ̃ aà nɛ́
    Yeloboaũ zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jehoash athiphat’in Israel lengte kivuina Samaria a chun avuijun ahi.
    Ama thi jouchun achapa Jeroboam ni na chun lengmun ahin lotan ahi.
  mar-mar: नंतर योहोआश आपल्या पूर्वजांबरोबर झोपी गेला आणि शोमरोनात इस्राएलांच्या राजांबरोबर
    त्यास पुरण्यात आले. योवाशानंतर त्याचा मुलगा यराबाम त्याच्याजागी गादीवर आला.
  qub-qub: Wañuptin pampaycäriran Samariaman waquin raycuna pamparaycashanman. Chaypitaga
    ruquin ray caran wamran Jeroboam.
  bqp-bqp: Kũ Yehoasi gà, ò a mira kpàkũsũ kũ Isarailanↄ kínanↄo Samaria, akũ
    a nɛ́ Yeroboamu vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Joas mouri, yo antere l' lavil Samari nan kavo wa Izrayèl yo. Se Jewoboram,
    pitit gason l' lan, ki moute wa nan plas li.
  eng-BSB: And Jehoash rested with his fathers and was buried in Samaria with the
    kings of Israel. And his son Jeroboam reigned in his place.
  eng-WEBPB: Jehoash slept with his fathers, and was buried in Samaria with the kings
    of Israel; and Jeroboam his son reigned in his place.
  kbq-kbq: Hanki Jehoasi'a frige'za Israeli kini vahe'ma asenezmantafi Sameria asente'naze.
    Ana hutazageno Jeroboamu'a nefa nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Tlanahuatijquetl Joás, quitlaltojque ipan altepetl Samaria
    ininhuaya ihuejcapan tatahua, nopa tlanahuatiani tlen tlali Israel. Huan pejqui
    tlanahuatía ipan tlali Israel icone tlen itoca eliyaya nopa ompa Tlanahuatijquetl
    Jeroboam.
  bus-bus: Kɛ̀ Yehoasi kà a dezinↄla, wà à mira kpàkↄ̃zi kↄ̃n Isarailinↄ kínanↄ pↄ́o
    Samaria, ben à nɛ́ Yeroboamu vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Zeoaz. Utym hetekwer Xamari pe har wanuwihawete watymaw pe wà. Ta'yr
    Zeromoàw mokoz haw wiko tuwihawete hekuzaromo kury.
  eng-DRA: 'And Joas slept with his fathers, and was buried in Samaria, with the kings
    of Israel: and Jeroboam his son reigned in his stead.'
