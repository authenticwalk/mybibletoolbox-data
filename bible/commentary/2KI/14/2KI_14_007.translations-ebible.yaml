verse: 2KI.014.007
translations:
  mal-C: ഉപ്പുതാഴ്വരയിൽവെച്ച് പതിനായിരം ഏദോമ്യരെ തോൽപ്പിക്കുകയും യുദ്ധത്തിൽ സേലാ പിടിച്ചടക്കുകയും
    ചെയ്തത് ഈ അമസ്യാവുതന്നെ. അദ്ദേഹം സേലായ്ക്ക് യൊക്തെയേൽ എന്നു പേരുവിളിച്ചു; അത്
    ഇന്നുവരെയും അപ്രകാരംതന്നെ അറിയപ്പെടുന്നു.
  deu-TKW: Er war es, der die Edomiter, zehntausend Mann, im Salzthale schlug und
    die Stadt Sela eroberte; und er nannte sie Joktheel, und so heißt sie bis auf
    den heutigen Tag.
  lin-lin: Ezali Amatsia nde moto alongaki bato ya Edomi, nkoto zomi na Lubwaku ya
    Mungwa, mpe abotolaki na bitumba engumba ya Sela ; mpe abengaki yango « Yokiteyeli, »
    kombo oyo babengelaka yango kino lelo.
  eng-LSV: He has struck ten thousand of Edom in the Valley of Salt, and seized Selah
    in war, and [one] calls its name Joktheel to this day,
  eng-GNV: He slew also of Edom in the valley of salt ten thousand, and tooke the
    citie of Sela by warre, and called the name thereof Ioktheel vnto this day.
  eng-WEBSTER: He slew of Edom in the valley of Salt ten thousand, and took Selah
    by war, and called the name of it Joktheel to this day.
  nhw-BL: Huan Tlanahuatijquetl Amasías nojquiya quinmicti majtlactli mil tlali Edom
    ehuani ipan nopa tlamayamitl catli itoca Istatl. Huan mocuili nopa pilaltepetzi
    Sela huan quipatili itoca. Quitocaxti Jocteel huan hasta ama quej nopa itoca.
  swh-ONEN: Ndiye aliwashinda Waedomu elfu kumi katika Bonde la Chumvi, na akauteka
    Sela katika vita, naye akauita Yoktheeli, jina ambalo mji huo unalo hadi leo.
  bba-bba: Amɑsiɑ wiyɑ, u mɑɑ Edɔmubɑn tɑbu kowobu nɔrɔbun subɑ wɔkuru (10.000) ɡo
    wɔwɑ sɔɔ ye bɑ sokumɔ Bɔru. Tɑɑ bi sɔɔrɑ u wuu ɡe bɑ sokumɔ Silɑ mwɑ, mɑ u ɡen
    yĩsiru ɡɔsiɑ Yokutɛɛli. Yĩsi terɑ bɑ kɑ ɡu sokumɔ sere kɑ ɡisɔ.
  eng-KJVCPB: He slew of Edom in the valley of salt ten thousand, and took Selah by
    war, and called the name of it Joktheel unto this day.
  luo-luo: Amazia ema ne oloyo jolweny jo-Edom alufu apar e holo mar Chumbi kendo
    nomako Sela e lweny, moloko nyinge ni Jokthel, kendo pod iluonge kamano nyaka
    chil kawuono.
  meu-meu: Ia ese Edom taudia gerebu-ta e aladia mase, Damena Kourana ai; bona Sela
    hanuana na e daea ai e abia, bena ladana e hatoa lokotele. Ia ladana na unu e
    hatoa tomamu ema bona ina dina.
  npi-ULB: नुनको उपत्यकामा एदोमका दस हजार सिपाहीलाई तिनले मारे । तिनले युद्धमा सेलालाई
    जिते त्यसको नाउँ योक्तेल राखे जसको नाउँ आजको दिनसम्म पनि त्यही छ ।
  yor-yor: Òun ni ẹni tí ó ṣẹ́gun ẹgbẹ̀rún mẹ́wàá (10,000) ará Edomu ní àfonífojì
    iyọ̀, ó sì fi agbára mú Sela nínú ogun, tí ó ń pè é ní Jokteeli, orúkọ tí ó ní
    títí di òní.
  pes-OPCB: اَمَصیا یکبار ده هزار ادومی را در درهٔ نمک کشت. همچنین شهر سالع را تصرف
    کرد و اسم آن را به یُقتِئیل تغییر داد که تا به امروز به همان نام خوانده می‌شود.
  tgl-ULB: Pinatay niya ang sampung libong sundalo sa Edom sa lambak ng Asin; sinakop
    niya rin ang Sela sa digmaan at tinawag itong Jokteel, kung saan ito pa rin ang
    tawag hanggang sa araw na ito.
  cbu-NT: Amasiyas kurak Salush tsap ichingaru 10 mil tputsee Edomshuchee pacharangiya.
    Anoo tsap Sela, misha Joktela atusin, yásamaranganaya. Ansha tsap sur na wandaritam
    taariya.
  hui-hui: Horo mbirungi Kini Amasaia halu ibunaga ami agali heba dindi mbira mini
    Dindi Ulini Ibi Wiaga laga wiagoriani wai bialu howa tigua Idomonaga ami agali
    daosini dege pira (10,000) bo wahai howa Sela tano wiago ti karulene. Karulowa
    Kini Amasaia ibugua tano ogoni mini gahenge wia aribia halu Yogodele mo wini.
    Mini ogoni áyubi wiaabo ka.
  mya-mya: အာ​မ​ဇိ​သည်​ပင်​လယ်​သေ​၏​တောင်​ဘက်​ရှိ ဆား​ချိုင့်​ဝှမ်း​တွင် ဧ​ဒုံ​စစ်​သည်​တစ်​သောင်း
    ကို​သုတ်​သင်​တော်​မူ​၏။ သူ​သည်​သေ​လ​မြို့ ကို​သိမ်း​ယူ​ပြီး​လျှင် မြို့​၏​နာ​မည်​ကို​ပြောင်း
    သ​ဖြင့် ယု​ဿေ​လ​မြို့​ဟု​ယ​နေ့​တိုင်​အောင် ခေါ်​တွင်​သ​တည်း။
  bod-N: ཁོས་ཚྭའི་ལུང་པ་རུ་ཨེ་དོམ་པ་སྟོང་ཕྲག་བཅུ་བསད་ནས་སེ་ལཱ་དམག་འཁྲུག་གིས་བླངས་པ་དང་།
    དེ་ཡི་མིང་ལ་ཡོག་ཐི་ཨེལ་ཞེས་བཏགས་ནས་དེ་རིང་གི་བར་དུ་ལུས་སོ། །
  sna-sna: Ndiye akakunda gumi rezviuru zvavaEdhomu muMupata woMunyu uye akapamba
    Sera muhondo, akaritumidza kuti Jokiteeri, rinova zita raro kusvikira nhasi.
  spa-BLM: Mató a diez mil edomitas en el Valle de la Sal, y tomó Sela por la guerra,
    y llamó su nombre Joktheel, hasta el día de hoy.
  cac-cac: Ix smilpaxcham 10 mil eb' edomita vin̈aj Amasías d'a oval d'a lum Span̈anil
    Atz'am Atz'am. Ix yac'pax ganar chon̈ab' Sela vin̈, ix yac'ancan scuch vin̈ Jocteel,
    aton chi' ix sb'iejcani.
  swh-ULB: Aliua maaskari elfu kumi wa Edomi kwenye bonde la chumvi; pia alimchukua
    Sela kwenye vita na kuiita Yoktheeli, ndivyo paitwavyo hadi leo.
  bel-bel: Ён пабіў дзесяць тысяч Ідумэянаў у даліне Саляной, і ўзяў Сэлу вайною,
    і даў ёй імя Ёктэіл, якое і да сёньня.
  deu-ELBBK: Er schlug die Edomiter im Salztal, 10.000 Mann, und nahm Sela ein im
    Kampf, und er gab ihm den Namen Jokteel bis auf diesen Tag.
  mbb-OT: Si Amazia iyan midhimatey te 10,000 he menge tig-Edom diyà te menge suǥud
    he migngezanan te Timus. Naaǥew zin tenged te tebek is Sela, ne egngezanan din
    heini te Jokteel, ne taman en guntaan iyan heini ngazan din.
  mal-2015: അവൻ ഉപ്പുതാഴ്‌വരയിൽവെച്ചു എദോമ്യരിൽ പതിനായിരംപേരെ കൊന്നു, സേലയെ യുദ്ധംചെയ്തു
    പിടിച്ചു അതിന്നു യൊക്തെയേൽ എന്നു പേർ വിളിച്ചു; അതു ഇന്നുവരെയും പറഞ്ഞുവരുന്നു.
  rmc-rmc: O Amacijah andre Lonďi dolina murdarďa deš ezera (10 000) edomike slugaďen.
    Andro mariben zaiľa o foros Sela. Paľis ole foros diňa nevo nav Jokteel a dži
    adadžives pes avke vičinel.
  pes-OPV: و او ده هزار نفر از ادومیان را در وادی ملح کشت و سالع را در جنگ گرفت و
    آن را تا به امروزیقتئیل نامید.
  ron-1924: А бэтут зече мий де едомиць ын Валя Сэрий. Ши, ын тот тимпул рэзбоюлуй,
    а луат Села ши а нумит-о Йоктеел, нуме пе каре л-а пэстрат пынэ ын зиуа де азь.
  ben-OBCV: তিনিই লবণ উপত্যকায় 10,000 ইদোমীয়কে যুদ্ধে পরাজিত করে সেলা দখল করে নিয়েছিলেন,
    এবং তার নাম রেখেছিলেন যক্তেল। আজও পর্যন্ত সেখানকার সেই নামই বজায় আছে।
  som-som: Oo Dooxadii Cusbada wuxuu reer Edom kaga laayay toban kun oo nin, oo Selacna
    dagaal buu ku qabsaday, oo wuxuu magaceedii u bixiyey Yoqte'eel, ilaa maantadanna
    waa loo yaqaan.
  lat-VUC: Ipse percussit Edom in valle Salinarum decem millia, et apprehendit petram
    in prælio, vocavitque nomen ejus Jectehel usque in præsentem diem.
  eng-ASVBT: He slew of Edom in the Valley of Salt ten thousand, and took Sela by
    war, and called the name of it Joktheel, unto this day.
  ita-1885: Egli percosse gl'Idumei nella valle del sale, in numero di dodicimila
    uomini; e prese Sela per forza d'arme, e le pose nome Iocteel, il qual le dura
    infino ad oggi.
  eng-LXXUP: He smote of Edom ten thousand in the Valley of Salt, and took the Rock
    in the war, and called its name Joktheel until this day.
  eng-ULB: He killed ten thousand soldiers of Edom in the Valley of Salt; he also
    took Sela in war and called it Joktheel, which is what it is called to this day.
  spa-VBL: Amasías mató a diez mil edomitas en el Valle de la Sal. Atacó y capturó
    Sela y la rebautizó como Joktheel, que es como se llama hasta hoy.
  fra-_FOB: Il frappa dix mille hommes d'Édom dans la vallée du Sel, et prit d'assaut
    Séla, et lui donna le nom de Jokthéel, qu'elle a gardé jusqu'à ce jour.
  mal-mal: അവൻ ഉപ്പുതാഴ്വരയിൽവച്ച് പതിനായിരം ഏദോമ്യരെ കൊന്നു; സേല പട്ടണം യുദ്ധം ചെയ്ത്
    പിടിച്ച് അതിന് യൊക്തെയേൽ എന്ന് പേർവിളിച്ചു; ആ പേര് ഇന്നുവരെയും നിലനിൽക്കുന്നു.
  urd-GVR: Amasiyāh ne Adomiyoṅ ko Namak kī Wādī meṅ shikast dī. Us waqt un ke 10,000
    faujī us se laṛne āe the. Jang ke daurān us ne Silā Shahr par qabzā kar liyā aur
    us kā nām Yuqtiyel rakhā. Yih nām āj tak rāyj hai.
  suz-BL: मेकोम हिक्‍सी के बेंसीम १० हजार एदोमी आन कली साइक्‍मी बाक्‍त। मिनु लडाइम
    सेला सहर ग्राशा, मेको आ नें योकतेल वोदा बाक्‍त। मेको सहर आ नें मुल सम्‍म मेकोन
    बाक्‍ब।
  ita-1927: Egli uccise diecimila Idumei nella valle del Sale; e in questa guerra
    prese Sela e le dette il nome di Joktheel, che ha conservato fino al dì d’oggi.
  ckb-ckb: ئەوە بوو لە دۆڵی خوێ دە هەزار کەسی لە ئەدۆم کوشت و بە جەنگ سەلەعی گرت و
    ناوی لێنا یۆقتئێل، هەتا ئەمڕۆش ئەوە ناویەتی.
  eng-BBE: He put to the sword twelve thousand men of Edom in the Valley of Salt,
    and took Sela in war, naming it Joktheel, as it is to this day.
  kan-OKCV: ಅವನು ಉಪ್ಪಿನ ತಗ್ಗಿನಲ್ಲಿ ಎದೋಮ್ಯರಾದ ಹತ್ತು ಸಾವಿರ ಜನರನ್ನು ಸೋಲಿಸಿ, ಯುದ್ಧದಲ್ಲಿ
    ಸೆಲ ದುರ್ಗವನ್ನು ವಶಪಡಿಸಿಕೊಂಡು, ಅದಕ್ಕೆ ಯೊಕ್ತೆಯೇಲ್ ಎಂದು ಹೆಸರಿಟ್ಟನು. ಅದಕ್ಕೆ ಇಂದಿನವರೆಗೂ
    ಇದೇ ಹೆಸರಿರುತ್ತದೆ.
  tam-2017: அவன் உப்புப்பள்ளத்தாக்கிலே ஏதோமியர்களில் பத்தாயிரம்பேரைக் கொன்று, போர்செய்து
    சேலாவைப் பிடித்து, அதற்கு இந்நாள்வரைக்கும் இருக்கிற யொக்தியேல் என்னும் பெயர் வைத்தான்.
  spa-RV-1909: Este hirió asimismo diez mil Idumeos en el valle de las Salinas, y
    tomó á Sela por guerra, y llamóla Jocteel, hasta hoy.
  ron-BTF: El a lovit zece mii din Edom în valea sării, și a luat Sela cu război și
    i-a pus numele Iocteel până în această zi.
  eng-WEBP: He killed ten thousand Edomites in the Valley of Salt, and took Sela by
    war, and called its name Joktheel, to this day.
  eng-FBV: Amaziah killed ten thousand Edomites in the Valley of Salt. He attacked
    and captured Sela and renamed it Joktheel, which is what it is called to this
    very day.
  nld-1939: Hij versloeg de Edomieten, die tienduizend man sterk waren, in het Zoutdal.
    Ook veroverde hij Séla gewapenderhand; hij noemde het Jokteël, zoals het nu nog
    heet.
  nch-BL: Huan Tanahuatijquet Amasías nojquiya quinmicti majtacti mil tali Edom ehuani
    ipan nopa tamayamit cati itoca Istat. Huan mocuili nopa pilaltepetzi Sela huan
    quipatili itoca. Quitocaxti Jocteel huan hasta ama quej nopa itoca.
  vie-1934: A-ma-xia giết một muôn quân Ê-đôm tại trong trũng Muối, hãm lấy thành
    Sê-la, và đặt tên là Giốc-then, hãy còn đến ngày nay.
  hin-CV: 'उसने नमक की घाटी में दस हज़ार एदोमियों को मार गिराया. भयंकर युद्ध के द्वारा
    उसने सेला नगर अपना लिया, और उसे एक नया नाम दिया: योकथएल, जो आज तक प्रचलित है.'
  spa-BES: Puso a la espada a doce mil hombres de Edom en el Valle de la Sal, y tomó
    a Sela en guerra, llamándola Jocteel, como lo es hasta hoy.
  tdx-tdx: Nizevoña’e ty rai-ale’ i Edome am-bavatanen-tsira ao, le tinava’e añ’aly
    ty Selà, ze natao’e ty hoe Ioktile ampara henane.
  tha-KJV: พระองค์​ทรงประหารชีวิตคนเอโดมหนึ่งหมื่นคนในหุบเขาเกลือ และยึดเมืองเส-​ลาด​้วยการสงคราม
    และเรียกเมืองนั้​นว​่า โยกเธเอล ซึ่งเป็นชื่อมาถึงทุกวันนี้
  por-BR-2018: Este feriu também dez mil edomitas no vale das salinas, e tomou a Selá
    por guerra, e chamou-a Jocteel, até hoje.
  deu-ELO: Er schlug die Edomiter im Salztal, zehntausend Mann, und nahm Sela ein
    im Streit, und er gab ihm den Namen Joktheel bis auf diesen Tag.
  eng-WYC-2018: He smote Edom in the valley of (the) makings of salt, he smote ten
    thousand (men), and took the Stone in battle (or and took Selah in battle); and
    he called the name thereof Joktheel, (which it is still called) unto this present
    day.
  epo-epo: Li venkobatis la Edomidojn en la Valo de Salo, dek milojn, kaj prenis per
    milito Selan kaj donis al ĝi la nomon Jokteel ĝis la nuna tago.
  uig-PIN: U «Xor wadisi»da Edomiylardin on ming ǝskǝrni ɵltürdi wǝ jǝng ⱪilip Selani
    ixƣal ⱪilip uni Yoⱪtǝǝl dǝp atidi; bügüngiqǝ u xundaⱪ atilip kǝlmǝktǝ.
  beo-beo: A:masaia da Idome dadi gagui dunu 10,000 agoane, Deme Fago ganodini fane
    lelegei. E da gegenana, Sila moilai bai bagade fedelale, amo moilai dio afadenene,
    bu Yogodiele dio asuli. Amo dio da wali diala.
  tpi-OTNT: Wanpela taim Amasia wantaim ol soldia bilong en i pait long 10,000 soldia
    bilong Idom long Ples Daun I Gat Planti Sol. Ol i winim ol Idom na kisim taun
    Sela. Amasia i givim nem Joktel long dispela taun, na nau tu ol i save kolim long
    dispela nupela nem.
  hau-SA: Shi ne kuma wanda ya ci mutanen Edom dubu goma a yaƙi, a Kwarin Gishiri,
    ya kuma ci Sela da yaƙi, ya ba ta suna Yokteyel, sunan da ake kiranta har wa yau.
  uig-LAT: U «Shor wadisi»da Édomiylardin on ming eskerni öltürdi we jeng qilip Sélani
    ishghal qilip uni Yoqteel dep atidi; bügün’giche u shundaq atilip kelmekte.
  nde-nde: Nguye owanqoba ama-Edomi azinkulungwane ezilitshumi, eSigodini seTswayi
    waze wathumba iSela empini, wayibiza ngokuthi yiJokitheli, okulibizo layo kuze
    kube lalamuhla.
  ton-ton: Naʻa ne tāmateʻi ʻae kakai ʻItomi ʻe tokotaha mano, ʻi he teleʻa ʻoe māsima,
    pea naʻa ne kapa ʻa Sila ʻi he tau, pea naʻa ne ui ʻa hono hingoa ko Sokitili
    ʻo aʻu mai ki he ʻaho ni.
  ces-1613: On také porazil Idumejských v údolí solnatém deset tisíců, a dobyl Sela
    bojem. I nazval jméno jeho Jektehel až do tohoto dne.
  eng-WMB: He killed ten thousand Edomites in the Valley of Salt, and took Sela by
    war, and called its name Joktheel, to this day.
  tam-TCV: அரசன் அமத்சியாவே உப்புப் பள்ளத்தாக்கில் பத்தாயிரம் ஏதோமியரைத் தோற்கடித்து,
    தலைநகரான சேலா பட்டணத்தைக் கைப்பற்றி அதன் பெயரையும் யொக்தியேல் என்று மாற்றியவன்.
    இன்று மட்டும் அந்த நகரம் அப்பெயராலேயே அழைக்கப்படுகிறது.
  ceb-ULB: Gipamatay niya ang 10, 000 ka mga sundalo sa Edomea didto sa Walog sa Asin;
    nailog usab niya ang Sela pinaagi sa paggubat ug gitawag kini nga Jokteel, nga
    maoy gitawag hangtod niining adlawa.
  pol-UBG: On też pobił dziesięć tysięcy Edomitów w Dolinie Soli i zdobył w walce
    Selę, i nadał jej nazwę Jokteel, i tak nazywa się aż do dziś.
  urd-GVU: اَمَصیاہ نے ادومیوں کو نمک کی وادی میں شکست دی۔ اُس وقت اُن کے 10,000 فوجی
    اُس سے لڑنے آئے تھے۔ جنگ کے دوران اُس نے سلع شہر پر قبضہ کر لیا اور اُس کا نام
    یُقتئیل رکھا۔ یہ نام آج تک رائج ہے۔
  deu-1912: Er schlug auch die Edomiter im Salztal zehntausend und gewann die Stadt
    Sela mit Streit und hieß sie Joktheel bis auf diesen Tag.
  kan-2017: ಇದಲ್ಲದೆ ಉಪ್ಪಿನ ತಗ್ಗಿನಲ್ಲಿ ಎದೋಮ್ಯರ ಹತ್ತು ಸಾವಿರ ಮಂದಿ ಸೈನಿಕರನ್ನು ಸದೆಬಡಿದು,
    ಅವರಿಂದ ಸೆಲ ದುರ್ಗವನ್ನು ಕಿತ್ತುಕೊಂಡು ಅದಕ್ಕೆ ಯೊಕ್ತೆಯೇಲ್ ಎಂಬ ಹೆಸರಿಟ್ಟನು. ಅದಕ್ಕೆ ಇಂದಿನವರೆಗೂ
    ಇದೇ ಹೆಸರಿರುತ್ತದೆ.
  yap-yap: I Amaziah e thang e fan rok 10,000 e salthaw nu Edom u lan fare loway ni
    Sol; me kol u tan e mael fare binaw nu Sela me tunguy fithingan ni Joktheel, ni
    ka aram fithingan e chiney.
  hlt-MCSB: Anih loh kolrhawk, kolrhawk ah Edom te thawng rha a ngawn tih caemtloek
    vaengah Sela te a loh. Te dongah a ming te tahae khohnin hil Joktheel la a khue.
  mdy-ETH: ዓሜሲያሴ ዒማና «ሶኦጌ ዶኦቺ» ጌይንታ ቤሲዳ ታጶ ሺያ ማዓ ዔዶኦሜ ዓጮ ፖኦሊሶ ዎዺ ኩርሴኔ፤ ሃሣ ሴላዒ ጌይንታ
    ካታማስኬኖ ዖሊ ዓርቃዖ «ዮቅቲዔሌ» ጌይ ሱንሢ ጌሤኔ፤ ሃኖ ሄላንዳኣና ዬና ካታሜላ ዒማ ሱንፆና ዔኤሊንታኔ።
  twi-ASANTE: Amasia na ɔkunkumm Edomfoɔ ɔpedu wɔ Nkyene Bɔnhwa no mu no. Ɔno ara
    nso na ɔdii Sela so nkonim, na ɔtoo hɔ edin Yokteel, edin a wɔde frɛ hɔ de bɛsi
    ɛnnɛ no.
  eng-WEBU: He killed ten thousand Edomites in the Valley of Salt, and took Sela by
    war, and called its name Joktheel, to this day.
  wal-wal: Amesiyaasi Maxine Zanggaaraa giyo sohuwan tammu sha7u Eedooma biittaa asaa
    woriis; woridi Selaa7a giyo katamaakka olan oiqqiis. Oiqqidi Yoqiti7eela yaagidi
    sunttiis; sunttin hachchi gakkanaashin ha sunttan xeesettees.
  spa-PDDPT: Él mató a 10.000 de Edom en el valle de la Sal. Durante la guerra conquistó
    Sela y la llamó Jocteel, hasta hoy.
  gun-gun: Yvyugua Juky 'epy va'e oĩa py Amazias ojuka Edom pygua kuery dez mil, ha'e
    vy joguero'aa py ojopy Sela tekoa. Ha'e va'e ma omboery ju Jocteel, aỹ peve guarã.
  ilo-ULB: Pinatayna ti sangapulo a ribu a soldado ti Edom idiay tanap ti Asin; tinagikuana
    met ti Sela iti gubat ket inawaganna daytoy iti Jokteel, nga isu iti awagna agpapan
    ita.
  kpg-kpg: Amaziah gu daaligi digau dauwa o Edom e madangaholu mana (10,000) i lodo
    di gowaa mehanga gonduu e haga ingoo bolo di Gowaa Baba Toolo, gei mee guu kumi
    di waahale o Sela i lodo tauwa gaa gahi di maa bolo Joktheel, gaa tugi mai gi
    dolomeenei.
  uig-ARA: ئۇ «شور ۋادىسى»دا ئېدومىيلاردىن ئون مىڭ ئەسكەرنى ئۆلتۈردى ۋە جەڭ قىلىپ
    سېلانى ئىشغال قىلىپ ئۇنى يوقتەئەل دەپ ئاتىدى؛ بۈگۈنگىچە ئۇ شۇنداق ئاتىلىپ كەلمەكتە.
  sus-sus: Amasiya naxa Edonka mixi wulu fu faxa fɔxɛ gulunba kui, a Sela taa tongo,
    a a xili sa Yokatili. A xilima na ki nɛ han to.
  pon-2006: Amasaia kemehla sounpei en Edom nen nan Wahun Soahl; e kalowehdi kahnimw
    Sela nan mahwen oh kahdanekihla wasao Sokdeel, me adadanekihte lel rahnwet.
  ksd-ksd: I ga doko ra vinun na arip na marmar na tutana Edom ta ra male na solt,
    ma i ga uvia pa ra pia na pal Sela ta ra vinarubu, ma i ga vaiang ia ba Ioktel,
    ma i ga tuk gori.
  tur-YTC: Tuz Vadisi’nde on bin Edomlu’yu öldürdü ve Sela’yı savaşla ele geçirdi
    ve adını Yokteel koydu, bugüne de öyledir.
  grc-BRENT: Αὐτὸς ἐπάταξε τὴν Ἐδὼμ ἐν γεμελὲδ δέκα χιλιάδας, καὶ συνέλαβε τὴν πέτραν
    ἐν τῷ πολέμῳ, καὶ ἐκάλεσε τὸ ὄνομα αὐτῆς Ἰεθοὴλ ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Dia mengalahkan 10.000 orang Edom di Lembah Asin dan merebut Sela dalam
    peperangan itu. Lalu, dinamainya tempat itu dengan nama Yokteel sampai saat ini.
  nya-nya: Iye ndiye amene anapha Aedomu 10,000 mʼchigwa cha Mchere nalanda mzinda
    wa Sela pa nkhondo ndipo anawutcha Yokiteeli, dzina lake ndi lomwelo mpaka lero
    lino.
  hrv-hrv: On je potukao Edomce u Slanoj dolini, deset tisuća njih, i u bitki je zauzeo
    Selu; dao joj je ime Jokteel, koje nosi do današnjega dana.
  mps-mps: Tama me sogo deli te king Amasia dali, te aga ami soldia bidi dabe dali,
    augwaligo te Idom hani te 10,000 ami bidi dabe dali boi hwįgi pali, te Idom bulu
    odogo malu te umabo tamu elalubo madi hwįani. Tama augwaligo te Idom hani aiyaba
    elaluama, tama augwaligo te taun Sela sali. Tama te king Amasiago te taun nogi
    poali, te taun nogi Joktel. Tama te megi tama e po asębo sogo me, te augwaligo
    te king Amasiago te gesi nogi poali te nogi naga wabo dao.
  tpi-tpi: Wanpela taim Amasia wantaim ol soldia bilong en i pait long 10,000 soldia
    bilong Idom long Ples Daun I Gat Planti Sol. Ol i winim ol Idom na kisim taun
    Sela. Amasia i givim nem Joktel long dispela taun, na nau tu ol i save kolim long
    dispela nupela nem.
  dan-1931: Det var ham, der slog Edom i Saltdalen, 10.000 Mand, og indtog Sela, og
    han kaldte det Jokte'el, som det hedder den Dag i Dag.
  vie-OVCB: Trong một trận chiến tại thung lũng Muối, A-ma-xia giết 10.000 quân Ê-đôm
    và chiếm Sê-la, đổi tên thành là Giốc-then, tên này đến nay vẫn còn.
  guj-2017: તેણે દસ હજાર અદોમીઓને મીઠાની ખીણમાં મારી નાખ્યા; વળી તેણે સેલા નગરને પણ
    યુદ્ધ કરીને કબજે કરી લીધું અને તેનું નામ યોક્તએલ પાડયું, જે આજે પણ તે જ નામથી
    ઓળખાય છે.”
  pon-2006A: Amasaia kemehla sounpei en Edom nen nan Wahun Soahl; e kalowehdi kahnimw
    Sela nan mahwen oh kahdanekihla wasao Sokdeel, me adadanekihte lel rahnwet.
  por-BRBSL: Ele matou dez mil Edomitas no Vale do Sal, e tomou Sela pela guerra,
    e chamou seu nome de Joktheel, até hoje.
  cth-cth: Edomnaw teh palawi yon dawk 10, 000 touh a thei awh. Sela naw a tuk awh
    teh a la awh. A min lavah Joktheel telah ati awh teh, atu totouh pou atipouh awh.
  twi-twi: Amasia na okunkum Edomfo mpem du wɔ Nkyene Bon no mu no. Ɔno ara nso na
    odii Sela so nkonim, na ɔtoo hɔ din Yokteel, din a wɔde frɛ hɔ de besi nnɛ no.
  hlt-hlt: Anih loh kolrhawk, kolrhawk ah Edom te thawng rha a ngawn tih caemtloek
    vaengah Sela te a loh. Te dongah a ming te tahae khohnin hil Joktheel la a khue.
  tbz-SIM: 'Weè Amɑsiɑ do potɛ́ Edɔmmu kɔbɛ kubiriku bɛ̀ tu kù kukɔ́kɛ́biriku ku miɛkɛ,
    kɛ́kuɔ bɛnìtìbɛ̀ tɛkɔupípíítɛ̀ (10000). Mudoò tɛ̃mù mɑmù miɛkɛ kòo fietɛ Sedɑɑ
    ɛì kɛ́ dì yu kɛ dɔ̀: Yokɛtɛɛdi, kɛ̀ dɛ kó diyètìrì kpɑɑ́ bo nɛ̀ yíenní.'
  msy-2020: Dughiar mamɨn, Amasia uan mɨdorozir gumaziba ko me ghua Idomian mɨdorozir
    gumazir 10,000pla, Danganir Zarir Amangsɨzir Avɨrim Itimɨn me ko mɨsosi. Egha
    me Idomia abɨragha, Selan nguibar ekiam ini. Egha Amasia nguibar ekiar kam, ziam
    Joktel a gatɨ. Ezɨ me dughiar kamɨn ikegha iza datɨrɨghɨn, ziar igiar kam a garɨsi.
  dop-dop: Amɑsiyɑ kʋlʋm ɩnɩ ɩ kʋnɑ Ɩtɔm yoolɑɑ iyisi nɑɑnʋwɑ (10000) kɛ́ tɔm tɛtɛkǝlɛ
    tɑɑ, nɑ ɩ́ lɛɛkɩ Selɑ ɩcɑtɛ. Nɑ ɩ́ hɑ-tɛɣɛ hǝtɛ sɩ Yɔkǝtɛɛlɩ. Nɑ pɑ́ yɑɑkɩ-tɛɣɛ
    ḿpʋ́ɣʋ́ hɑlǝnɑ sɑŋɑ.
  azb-azb: O, on min nəfər Edomlunu Duz dərəsində qırıb Selanı müharibə ilə aldı.
    Onun adını Yoqteel qoydu və bu günə qədər də belədir.
  eng-DBY: He smote of Edom in the valley of salt ten thousand, and took Sela in the
    war, and called the name of it Joktheel to this day.
  hin-2017: उसी अमस्याह ने नमक की तराई में दस हजार एदोमी पुरुष मार डाले, और सेला नगर
    से युद्ध करके उसे ले लिया, और उसका नाम योक्तेल रखा, और वह नाम आज तक चलता है।
  wol-KYG: Moom Amaciya moo duma fukki junniy (10 000) waa Edom ca xuru Xorom wa,
    nangu dëkk ba ñuy wax Sela ca xare ba, tudde ko Yogtel, te noonu la tudd ba bésub
    tey jii.
  eng-YLT: He hath smitten Edom, in the valley of salt — ten thousand, and seized
    Selah in war, and [one] calleth its name Joktheel unto this day,
  eng-WYC-2017: He smote Edom in the valley of makings of salt, he smote ten thousand,
    and took the Stone in battle; and he called the name thereof Joktheel, which it
    is still called unto this present day.
  eng-WMBB: He killed ten thousand Edomites in the Valley of Salt, and took Sela by
    war, and called its name Joktheel, to this day.
  urd-GVH: अमसियाह ने अदोमियों को नमक की वादी में शिकस्त दी। उस वक़्त उनके 10,000
    फ़ौजी उससे लड़ने आए थे। जंग के दौरान उसने सिला शहर पर क़ब्ज़ा कर लिया और उसका
    नाम युक़तियेल रखा। यह नाम आज तक रायज है।
  rug-rug: Va matei e Amazaea si ka manege puta tina tie varipera pa Edomu koasa Lolomo
    Soloti; tuqe vagia sa pa vinaripera sa vasileana lavata pa Sela meke poza nia
    Zokohili, korapa asa tugo si ta pozae nia sa kamahire.
  gaz-gaz: Namni Sulula Soogiddaa keessatti Edoomota kuma kudhan moʼatee waraanaan
    Seelaa qabate kan maqaa isheen hamma harʼaatti ittiin waamamtu, Yoqtiʼeel jedhee
    moggaases isuma.
  fra-LSG: Il battit dix mille Édomites dans la vallée du sel; et durant la guerre,
    il prit Séla, et l’appela Joktheel, nom qu’elle a conservé jusqu’à ce jour.
  yal-yal: A yi Edɔn kaan muxu wuli fu faxa Fɔxɔ Lanbanni. Na yɛngɛni, a yi Sela taan
    suxu, a yi a xili sa Yokatili, na xinla nan mɛn xun ma han to.
  haw-1868: Pepehi aku la ia i ka Edoma ma ke awawa paakai i na tausani he umi, a
    hoopio aku la i Sela ma ke kaua aua, a kapa aku la i kona inoa, o Ioketeela, a
    hiki i keia la.
  arb-NAV: وَهُوَ الَّذِي قَتَلَ عَشَرَةَ آلافٍ مِنَ الأَدُومِيِّينَ فِي وَادِي الْمِلْحِ،
    وَاسْتَوْلَى عَلَى سَالِعَ بِالْحَرْبِ، وَدَعَا اسْمَهَا يَقْتَئِيلَ إِلَى هَذَا
    الْيَوْمِ.
  ewe-ewe: Amaziae wu Edomtɔ akpe ewo le Dze Balime. Exɔ Sela du la hã eye wòtrɔ ŋkɔ
    nɛ bena Yɔkteel. Ŋkɔ sia tsi eŋu va se ɖe egbe.
  eng-LEE: He it was that smote of Edom in the valley of salt ten thousand men, and
    seized Sela' in the war, and called its name Yoktheel until this day.
  asm-FB: অমচিয়াই লৱণ উপত্যকাত দহ হাজাৰ ইদোমীয়া লোকক বধ কৰিলে আৰু যুদ্ধত চেলা নগৰ
    অধিকাৰ কৰি সেই ঠাইৰ নাম যক্তিয়েল ৰাখিলে; সেই নাম আজিলৈকে আছে।
  sus-A: عَمَسِيَ نَشَ عٍدٌنكَ مِشِ وُلُ قُ قَشَ قْشّ فُلُنبَ كُي، عَ سٍلَ تَا تٌنفٌ،
    عَ عَ شِلِ سَ يٌكَتِلِ. عَ شِلِمَ نَ كِ نّ هَن تٌ.
  fra-SBL: Il tua dix mille Édomites dans la vallée du sel, et prit Sela par la guerre,
    et l'appela Joktheel, jusqu'à ce jour.
  hbo-hbo: הוּא־הִכָּ֨ה אֶת־אֱדֹ֤ום בְּגֵיא־*הַמֶּלַח (מֶ֙לַח֙) עֲשֶׂ֣רֶת אֲלָפִ֔ים
    וְתָפַ֥שׂ אֶת־הַסֶּ֖לַע בַּמִּלְחָמָ֑ה וַיִּקְרָ֤א אֶת־שְׁמָהּ֙ יָקְתְאֵ֔ל עַ֖ד
    הַיֹּ֥ום הַזֶּֽה׃ פ
  piu-2006: '@see-verse:2KI.014.006'
  kik-kik: Ningĩ nĩwe wahootire 10,000 cia andũ a Edomu kũu Gĩtuamba-inĩ gĩa Cumbĩ,
    na agĩtunyana itũũra rĩa Sela mbaara-inĩ, akĩrĩtua Jokitheeli, rĩĩtwa rĩrĩa rĩĩtagwo
    nginya ũmũthĩ.
  fra-NCL: Il battit dix mille Edomites dans la vallée du Sel, et il prit d’assaut
    Séla, et lui donna le nom de Jectéhel, qu’elle a conservé jusqu’à ce jour.
  cek-AK: Anih loe Edom kami sang hato Paloi azawn ah hum moe, Sela vangpui to a tuk
    pongah, vaihni ni khoek to to ahmuen to Joktheel, tiah kawk o.
  cuk-cuk: Amasías, Balu-Nebagi miliambe (10,000) Edom-dulemar-ogilosad, degi, Sela-neggwebur
    susad. Geb a-neggwebur Jocteelʼye nug-imaksad. Emi, we-garda-narmaklenaidse amba
    deyob nugad.
  uig-CYR: У «Шор вадиси»да Едомийлардин он миң әскәрни өлтүрди вә җәң қилип Селани
    ишғал қилип уни Йоқтәәл дәп атиди; бүгүнгичә у шундақ атилип кәлмәктә.
  tel-2017: ఇంకా అతడు ఉప్పు లోయలో యుద్ధం చేసి ఎదోమీయుల్లో 10,000 మందిని హతం చేసి,
    సెల అనే పట్టణాన్ని జయించి, దానికి యొక్తయేలు అని పేరు పెట్టాడు. ఈ రోజు వరకూ దానికి
    అదే పేరు.
  hat-BSA: Li te touye di-mil moun Édom nan Vale Sèl la, epi te pran Séla nan lagè.
    Li te rele li Yoqthéel, e se sa li ye jis rive jodi a.
  kos-kos: Amaziah el uniya singoul tausin mwet mweun lun Edom Ke Infahlfal Sohl,
    ac el sruokya siti Sela ke mweun. El pangon inen siti sac Joktheel, ac ine se
    inge srakna orekmakinyuk nwe misenge.
  hbo-WLC: הוּא־הִכָּ֨ה אֶת־אֱד֤וֹם בְּגֵיא־המלח עֲשֶׂ֣רֶת אֲלָפִ֔ים וְתָפַ֥שׂ אֶת־הַסֶּ֖לַע
    בַּמִּלְחָמָ֑ה וַיִּקְרָ֤א אֶת־שְׁמָהּ֙ יָקְתְאֵ֔ל עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Amazaya bụ onye gburu puku ndị agha Edọm iri na Ndagwurugwu Nnu, dọtakwa
    obodo Sela nʼagha, gụgharịa ya Jekteel, nke bụ aha a na-akpọ ya ruo ụbọchị taa.
  ory-ory: ସେ ଲବଣ ଉପତ୍ୟକାରେ ଇଦୋମର ଦଶ ସହସ୍ର ଲୋକଙ୍କୁ ବଧ କଲେ ଓ ଯୁଦ୍ଧରେ ସେଲା ନଗର ହସ୍ତଗତ
    କରି ତହିଁର ନାମ ଯକ୍ତେଲ ରଖିଲେ; ତାହା ଆଜି ପର୍ଯ୍ୟନ୍ତ ଅଛି।
  chk-chk: Iwe, Amasia a niela engol ngeröü chon Etom me lon ewe Lemolun Salt o liapeni
    ewe telinimw Sela. Iwe, a aita ngeni ewe telinimw Jokteel, nge a chüen iteni ei
    it tori ikenai.
  rop-rop: King Amasaiya bin kilim ded 10,000 Idamait solja deya langa det pleis gulum
    Solt Beli en imbin teikoba det taun gulum Sela en imbin gulum det taun Jokthiyel
    en im stil garram det neim tudei.
  ukr-1871: Се він був, що побив десять тисяч Ідуміїв на Солоній долинї й завоював
    Селу, й назвав її Йоктеїл аж по сей день.
  deu-1951: Er schlug auch die Edomiter im Salztal, zehntausend [Mann] und gewann
    Sela im Kampfe und hieß die [Stadt] Jokteel, wie sie heute noch heißt.
  eng-JPS: He slew of Edom in the Valley of Salt ten thousand, and took Sela by war,
    and called the name of it Joktheel, unto this day.
  srp-1865: On pobi deset tisuæa Edomaca u slanoj dolini, i uze Selu ratom, i prozva
    je Jokteil, koje osta do danas.
  lug-lug: Yawangula ab’e Edomu mu Kiwonvu eky’Omunnyo, era n’atta omutwalo gumu ku
    bo, n’okuwamba n’awamba Seera mu lutalo, n’akituuma Yokuseeri, era kye kikyayitibwa
    ne ku lunaku lwa leero.
  heb-heb: הוא הכה את אדום בגיא המלח עשרת אלפים ותפש את הסלע במלחמה ויקרא את שמה יקתאל
    עד היום הזה׃
  ben-IRV: তিনি লবণ উপত্যকায় দশ হাজার ইদোমীয় লোককে হত্যা করলেন এবং যুদ্ধ করে সেলা
    দখল করে তার নাম যক্তেল রাখলেন; আজও সেই নাম আছে।
  pan-pan: ਉਹ ਨੇ ਲੂਣ ਦੀ ਵਾਦੀ ਵਿੱਚ ਦਸ ਹਜ਼ਾਰ ਅਦੋਮੀ ਮਾਰੇ ਅਤੇ ਸੇਲਾ ਨੂੰ ਯੁੱਧ ਕਰਕੇ ਲੈ ਲਿਆ
    ਅਤੇ ਉਹ ਦਾ ਨਾਮ ਯਾਕਥਏਲ ਰੱਖਿਆ, ਜਿਹੜਾ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਹੈ।
  mya-JVB: အာမဇိမင်းသည် ဧဒုံ အမျိုးသားတသောင်း ကို ဆားချိုင့် ၌ သတ် ၍ သေလ မြို့ကို
    တိုက် သဖြင့် ၊ ယနေ့ တိုင်အောင် ယုဿေလ ဟူ၍သမုတ် လေ၏
  tbg-tbg: Vo enta Amasiava ˻nai iqoka vaiinti ntita varero˼ Hore Uqitainive tunaini
    oru iqoka raqiharo Idomu iqoka vaiinti 10,000 arukero, viraqaahairo viva Selaa
    vatuka varero, vi vatukara autu nteharo Jokatelive tura. Vatevata qaqima vi autura
    nte variara.
  hmo-hmo: Amasaia ese Damena Koura dekenai Edoma tuari taudia 10,000 ia alaia mase,
    bona tuari dekenai Amasaia ese Sela hanua ia abia, bona unai hanua dekenai ladana
    matamata ia henia, “Iokotele.” Unai hanua be do Iokotele, ia mai bona hari dina.
  urd-urd: उसने वादी — ए — शोर में दस हज़ार अदूमी मारे और सिला' को जंग करके ले लिया,
    और उसका नाम युक़तील रख्खा जो आज तक है।
  rus-SYN: Он поразил десять тысяч Идумеян на долине Соляной, и взял Селу войною,
    и дал ей имя Иокфеил, которое остается и до сего дня.
  bqc-SIM: Amazia mɛ́ zĩblè Ɛdↄũↄwa Guzulɛ Wisideu gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwi (10.000).
    Zĩpi guu à Sela sìu, ↄ̃ à tↄkpàɛ̀ Yↄkeeli e ń a gbão.
  tcz-CHONGTHU: Amaziah in Chikhuh phaicham’ah Edom mite sangsom anathat in ahi. Aman
    Sela khopi jong anajouvin, akhopi min jong Joktheel in ana khellin, tuni changeijin
    hitihin akisah dentai.
  mar-mar: त्याने मिठाच्या खोऱ्यात दहाहजार अदोम्यांना मारले, या व्यतिरिक्त या लढाईत
    सेला नगर त्याने घेतले आणि त्याचे नाव “यकथेल” ठेवले. अजूनही ते त्याच नावाने ओळखले
    जाते.
  qub-qub: Amasiasmi Cachi Pampacho pillyar wañuchiran chunca waranga (10,000) Edom
    runacunata. Nircur charicurcuran Sela siudäta. Jutinta churaparan «Jocteel» nir.
    Canancamapis chayllami jutin caycan.
  bqp-bqp: Amazia mɛ́ à zĩ̀i blè Ɛdↄmunↄa gbɛ̃nↄn dúbu kuri zaa Guvutɛ Wisiden. Zĩ̀i
    pìi gũnn à Sela sì, akũ à tↄ́ kpànɛ Yↄkↄtɛli, tↄ́ pì kpɛ́ kúa ari kũ a gbãrao.
  hat-hat: Amasya te touye dimil (010.000) sòlda peyi Edon nan fon Sale a. Li goumen
    jouk li pran lavil Sela. Li rele l' Jokteyèl, non ki rete pou li jouk jounen jòdi
    a.
  eng-BSB: Amaziah struck down 10,000 Edomites in the Valley of Salt. He took Sela
    in battle and called it Joktheel, which is its name to this very day.
  eng-WEBPB: He killed ten thousand Edomites in the Valley of Salt, and took Sela
    by war, and called its name Joktheel, to this day.
  kbq-kbq: Hanki mago zupa Amasia'ene sondia naga'amo'za, hage nehaza agupofi Idomu
    sondia vahera 10tauseni'a hara huzmagatenere'za, Selae nehaza rankumara eri'naze.
    Ana hute'za ana rankuma'ma kasefa agima ami'nazana Joktelie hazage'za, meninena
    ana agi nehaze.
  nhe-BL: Huan Tlanahuatijquetl Amasías nojquiya quinmicti majtlactli mil tlali Edom
    ehuani ipan nopa tlamayamitl tlen itoca Istatl. Huan mocuili nopa pilaltepetzi
    Sela huan quipatili itoca. Quitocajti Jocteel huan hasta ama queja nopa itoca.
  bus-bus: Amazia bé à zĩ̀ blè Ɛdↄmunↄa gↄ̃ↄn bↄrↄ kuri zaa Guzurɛ Wisideen. Zĩ̀
    pì guun à Sela sì, ben à tↄ́ kpànɛ Yↄkↄtɛli, tↄ́ pì kpɛ́ kúa ai kↄ̃n a gbã̀ao.
  gub-BL: Ywyàpyznaw Xa her ma'e rehe Amazi uzuka 10 miw zauxiapekwer Enom ywy rehe
    har wà. Wàmàtyry'ym mehe upyhyk Xera tawhu. Omono amo ae her hehe. Zokiteew, i'i
    izupe. Te ko 'ar rehe nezewe i'i teko a'e tawhu pe wà.
  eng-DRA: He slew of Edom in the valley of the Saltpits ten thousand men, and took
    the rock by war, and called the name thereof Jectehel, unto this day.
