verse: 2KI.014.022
translations:
  mal-C: അമസ്യാവ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നശേഷം ഏലാത്ത് പുതുക്കിപ്പണിതതും
    അതിനെ യെഹൂദയോടു വീണ്ടും ചേർത്തതും ഇദ്ദേഹമാണ്.
  deu-TKW: Dieser befestigte Elath und brachte es wieder an Juda, nachdem sich der
    König zu seinen Vätern gelegt hatte.
  lin-lin: Ezalaki ye nde moto atongaki lisusu engumba ya Eyilati mpe azongisaki yango
    na Yuda sima na kufa ya tata na ye, mokonzi Amatsia.
  eng-LSV: he has built Elath, and brings it back to Judah, after the lying of the
    king with his fathers.
  eng-GNV: He built Elath, and restored it to Iudah, after that the King slept with
    his fathers.
  eng-WEBSTER: He built Elath, and restored it to Judah, after that the king slept
    with his fathers.
  nhw-BL: Huan quema quiitac para ya mictoya itata, sempa quicualtlali nopa pilaltepetzi
    catli itoca Elat huan quichijqui ma eli iaxca tlali Judá.
  swh-ONEN: Ndiye aliijenga tena Elathi na kuirudisha kwa Yuda baada ya Amazia kulala
    pamoja na baba zake.
  bba-bba: Ye Asɑriɑ u bɑndu di u kpɑ, yerɑ u Elɑti mwɑ mɑ u ye bɑnɑ sɔnwɑ.
  eng-KJVCPB: He built Elath, and restored it to Judah, after that the king slept
    with his fathers.
  luo-luo: En ema ne ogero kuonde mane omukore mag Elath, mi odwoke ne Juda bangʼ
    ka ruoth Amazia nosetho moike gi kwerene.
  meu-meu: Ia ese Elata e haginia, bona Iuda hanuana ta ai ma e halaoa, hanua pavapavana
    na tubu tama dekediai e mahuta murinai.
  npi-ULB: राजा अमस्याह आफ्ना पुर्खाहरूसित सुतेपछि अजर्याहले नै एलात सहरलाई पुनर्निर्माण
    गरे र त्‍यसलाई यहूदामा फिर्ता दिए ।
  yor-yor: Òun ni ẹni tí ó tún Elati kọ́, ó sì dá a padà sí Juda lẹ́yìn tí Amasiah
    ti sinmi pẹ̀lú àwọn baba rẹ̀.
  pes-OPCB: عزیا بعد از مرگ پدرش شهر ایلت را برای یهودا پس گرفت و آن را بازسازی نمود.
  tgl-ULB: Si Uzias ang muling nagpatayo ng Elat at ibinalik ito sa Juda nang hinimlay
    si Amasias kasama ng kaniyang mga ninuno.
  hui-hui: Mani ibu kini ho howa ibugua wai timbuni mbira bialu tano mbira mini Elada
    winigo ogoni waitigirunaga giha howa ibuni mo yu dai bini. Ani bialu tano ogoniha
    maru giala hole bu wiaruni mo tiga bialu lone arema bialu hene.
  mya-mya: သြ​ဇိ​သည်​ခ​မည်း​တော်​ကွယ်​လွန်​ပြီး​သည် နောက် ဧ​လတ်​မြို့​ကို​တိုက်​ခိုက်​သိမ်း​ယူ​ကာ
    ပြန်​လည်​ထူ​ထောင်​လေ​သည်။
  bod-N: ཁོས་ཨེ་ལད་བྱ་བའི་གྲོང་ཁྱེར་བཙུགས་པ་དང་། རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡ་རང་གི་ཕ་མེས་རྣམས་ཀྱི་ཁྲོད་དུ་གཟིམས་རྗེས་སུ།
    གྲོང་ཁྱེར་དེ་ཡ་ཧུ་དཱ་ལ་ཕྱིར་བསྐོར་ཏོ། །
  sna-sna: Ndiye akavakazve Erati akaridzorera kuna Judha mushure mokunge Amazia azorora
    namadzibaba ake.
  spa-BLM: Él edificó Elat y se la devolvió a Judá. Después de eso el rey durmió con
    sus padres.
  cac-cac: Ayic ayxo och vin̈ reyal sq'uexuloc vin̈ smam chi', ix yic'anxiec' chon̈ab'
    Elat vin̈, ix sb'oanxiq'ue vin̈.
  swh-ULB: Alikuwa Uzaria ambaye alijenga Elathi na kuirudisha kwa Yuda, baada ya
    mfalme Uzaria akalala pamoja na mababu zake.
  bel-bel: Ён забудаваў Элат і вярнуў яго Юдэі, пасьля таго як цар спачыў з бацькамі
    сваімі.
  deu-ELBBK: Er baute Elat und brachte es an Juda zurück, nachdem der König sich zu
    seinen Vätern gelegt hatte.
  mbb-OT: Iyan sikandin nekehawì te Elat ne mid-umanan din benguna heini hein minatey
    en is amey zin he si Amazia.
  mal-2015: രാജാവു തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചശേഷം ഏലത്ത് പണിതതും അതിനെ
    യെഹൂദെക്കു വീണ്ടുകൊണ്ടതും ഇവൻ തന്നേ.
  rmc-rmc: Sar muľa leskro dad, o Azarijah dochudňa pale o foros Elat a pale les budinďa
    avri.
  pes-OPV: او ایلت را بنا کرد و بعداز آنکه پادشاه با پدران خود خوابیده بود، آن رابرای
    یهودا استرداد ساخت.
  ron-1924: Азария а зидит ярэшь Елатул ши л-а адус дин ноу суб стэпыниря луй Иуда,
    дупэ че а адормит ымпэратул ку пэринций сэй.
  ben-OBCV: রাজা অমৎসিয় তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হওয়ার পর তিনিই
    এলৎ নগরটি নতুন করে গেঁথে আরেকবার যিহূদার অধীনে নিয়ে এলেন।
  som-som: Oo isna Eelad wuu dhisay oo dalka Yahuudah u soo celiyey markii boqorkii
    dhintay oo la seexday awowayaashiis dabadeed.
  lat-VUC: Ipse ædificavit Ælath, et restituit eam Judæ, postquam dormivit rex cum
    patribus suis.
  eng-ASVBT: He built Elath, and restored it to Judah, after that the king slept with
    his fathers.
  ita-1885: Egli edificò Elat, avendola racquistata a Giuda, dopo che il re fu giaciuto
    co' suoi padri.
  eng-LXXUP: He built Elath, and restored it to Judah, after the king slept with his
    fathers.
  eng-ULB: It was Azariah who rebuilt Elath and restored it to Judah, after King Amaziah
    slept with his ancestors.
  spa-VBL: Azarías reconquistó Elat para Judá y la reconstruyó después de la muerte
    de su padre.
  fra-_FOB: C'est lui qui rebâtit Élath, l'ayant reconquise pour Juda, après que le
    roi se fut endormi avec ses pères.
  mal-mal: അമസ്യാരാജാവ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചശേഷം ഏലത്ത് പട്ടണം
    പണിതതും അതിനെ യെഹൂദക്കായി വീണ്ടെടുത്തതും ഇവൻ തന്നേ.
  urd-GVR: jab us kā bāp mar kar apne bāpdādā se jā milā. Bādshāh banane ke bād Uzziyāh
    ne Ailāt Shahr par qabzā karke use dubārā Yahūdāh kā hissā banā liyā. Us ne shahr
    meṅ bahut tāmīrī kām karwāyā.
  suz-BL: मेकोमी अमस्‍याह बेक्‍ने थुमा नोले एलाथ सहर लेंशा सेल्‍शा लेश्‍शा ताक्‍गा
    बाक्‍त। २राजा १६:६
  ita-1927: Egli riedificò Elath, e la riconquistò a Giuda, dopo che il re si fu addormentato
    coi suoi padri.
  ckb-ckb: ئەو بەندەری ئێلەتی بنیاد ناوە و گەڕاندییەوە سەر یەهودا، پاش ئەوەی ئەمەسیا
    لەگەڵ باوباپیرانی سەری نایەوە.
  eng-BBE: He was the builder of Elath, which he got back for Judah after the death
    of the king.
  kan-OKCV: ಅಮಚ್ಯನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಸಂಗಡ ಸೇರಿದ ತರುವಾಯ, ಅಜರ್ಯನು ಏಲತನ್ನು ಪುನಃ ಕಟ್ಟಿಸಿ,
    ಅದನ್ನು ಯೆಹೂದಕ್ಕೆ ತಿರುಗಿ ಸೇರಿಸಿಕೊಂಡನು.
  tam-2017: ராஜா இறந்தபின்பு, இவன் ஏலாத்தைக் கட்டி, அதைத் திரும்ப யூதாவின் வசமாக்கிக்கொண்டான்.
  spa-RV-1909: Edificó él á Elath, y la restituyó á Judá, después que el rey durmió
    con sus padres.
  ron-BTF: El a zidit Elatul și l-a înapoiat lui Iuda, după ce împăratul a adormit
    cu părinții săi.
  eng-WEBP: He built Elath and restored it to Judah. After that the king slept with
    his fathers.
  eng-FBV: Azariah recaptured Elath for Judah and rebuilt it after his father's death.
  nld-1939: Nadat de koning bij zijn vaderen te ruste was gegaan, heeft Azarja Elat
    versterkt en het weer bij Juda in gelijfd.
  nch-BL: Huan quema quiitac para ya mictoya itata, sempa quicualtali nopa pilaltepetzi
    cati itoca Elat huan quichijqui ma eli iaxca tali Judá.
  vie-1934: Sau khi vua cha an giấc cùng các tổ phụ mình, người lại xây Ê-lát, và
    khôi phục thành ấy về dưới quyền Giu-đa.
  hin-CV: राजा की मृत्यु के बाद उसने एलाथ नगर को दोबारा बसाया और उसे यहूदिया में शामिल
    कर लिया.
  spa-BES: Fue el constructor de Elat, que regresó para Judá después de la muerte
    del rey.
  tdx-tdx: Namboare’e t’i Elate naho nahere’e am’Iehoda vaho nirotse aman-droae’e
    ao i mpanjakay.
  tha-KJV: พระองค์​ทรงสร้างเมืองเอลัทและให้​กล​ับขึ้นแก่​ยู​ดาห์ หลังจากที่​กษัตริย์​ทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์
  por-BR-2018: Ele edificou Elate, e a restituiu a Judá, depois que o rei descansou
    com seus pais.
  deu-ELO: Er baute Elath und brachte es an Juda zurück, nachdem der König sich zu
    seinen Vätern gelegt hatte.
  eng-WYC-2018: He builded Elath, and restored it to Judah, after that the king slept
    with his fathers. (And he built Elath, and restored it to Judah, after that King
    Amaziah slept with his forefathers, or died.)
  epo-epo: Li prikonstruis Elaton kaj revenigis ĝin al Judujo, post kiam la reĝo ekdormis
    kun siaj patroj.
  uig-PIN: (padixaⱨ atisi ata-bowilirining arisida uhliƣandin keyin, Elat xǝⱨirini
    ⱪaytidin yasap, Yǝⱨudaƣa yǝnǝ tǝwǝ ⱪilƣuqi dǝl Azariya idi).
  beo-beo: Ea ada bogole fa:no, Asaia da Ila:de moilai bu fedelale, amo buga:le gagui.
  tpi-OTNT: Sampela taim bihain long em i kamap king, em i go pait na kisim bek taun
    Elat long han bilong ol birua. Na em i stretim bek ol hap bilong taun i bin bagarap.
  hau-SA: Shi ne ya sāke gina Elat, ya kuma maido da ita a hannun Yahuda bayan Amaziya
    ya huta da kakanninsa.
  uig-LAT: (padishah atisi ata-bowilirining arisida uxlighandin kéyin, Élat shehirini
    qaytidin yasap, Yehudagha yene tewe qilghuchi del Azariya idi).
  nde-nde: Nguye owakha kutsha i-Elathi walibuyisela koJuda ngemva kokuphumula kukayise
    labokhokho bakhe.
  ton-ton: Naʻa ne langa ʻe ia ʻa ʻElati, mo ne toe ʻange ia ki Siuta, ʻi he ʻene
    hili ʻae mohe ʻae tuʻi ki heʻene ngaahi tamai.
  ces-1613: Onť jest vzdělal Elat a dobyl ho Judovi, když byl již usnul král s otci
    svými.
  eng-WMB: He built Elath and restored it to Judah. After that the king slept with
    his fathers.
  tam-TCV: அமத்சியா தன் முற்பிதாக்களைப்போல இறந்தபின்பு அசரியாவே ஏலாத்தை மீண்டும் கட்டி
    அதை யூதாவுக்கு திரும்பச் சேர்த்துக்கொண்டான்.
  ceb-ULB: Si Azaria ang mitukod pagbalik sa Elat ug gibalik kini ngadto sa Juda,
    human mipahulay si Haring Amazia uban sa iyang mga katigulangan.
  pol-UBG: On odbudował Elat i przywrócił je Judzie, po tym jak król zasnął ze swymi
    ojcami.
  urd-GVU: جب اُس کا باپ مر کر اپنے باپ دادا سے جا ملا۔ بادشاہ بننے کے بعد عُزیّاہ
    نے ایلات شہر پر قبضہ کر کے اُسے دوبارہ یہوداہ کا حصہ بنا لیا۔ اُس نے شہر میں بہت
    تعمیری کام کروایا۔
  deu-1912: Er baute Elath und brachte es wieder zu Juda, nachdem der König mit seinen
    Vätern entschlafen war.
  kan-2017: ಅರಸನಾದ ಅಮಚ್ಯನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದ ಮೇಲೆ ಉಜ್ಜೀಯನು ಏಲತ್ ಎಂಬ ಪಟ್ಟಣವನ್ನು
    ಪುನಃ ಯೆಹೂದರಾಜ್ಯಕ್ಕೆ ಸೇರಿಸಿ ಭದ್ರಪಡಿಸಿದನು.
  yap-yap: Maki sulweg Uzziah u fithik’ e mael fare binaw nu Elath ngki ngongliy bayay,
    nga tomuren e yam’ ni tay e chitamngin.
  hlt-MCSB: Anih loh Elath te a sak tih a napa rhoek taengla manghai a khoem uh hnukah
    tah Judah la a mael sak.
  mdy-ETH: ቤርታ ዖሎና ዔውቴ፥ ዔላቴ ካታሞ ዓዴ ሃይቄስካፓ ዖኦዚያ ዎልቄና ዖሊ ባሺ ማሂ ዔካዖ ጊንሣ ማሂ ጊኢጊሺ ማዤኔ።
  twi-ASANTE: Nʼagya wuo akyi no, Asaria sane kyekyeree Elat kuro, dane maa Yuda.
  eng-WEBU: He built Elath and restored it to Judah. After that the king slept with
    his fathers.
  wal-wal: A aawai Amesiyaasi haiqqidoogaappe guyyiyan, i Ooziyaani Eelaata giyo katamaa
    zaaretti keexxidi, Yihudan timiis.
  spa-PDDPT: Él reedificó Elat y la restituyó a Judá, después que el rey descansó
    con sus antepasados.
  gun-gun: Ha'e va'e ma Elate tetã omoatyrõ ma vy ojapo Judá kuery rekoarã, tuu Amazias
    guamoĩ kueryague rami ndoikovevei'i ma rire.
  ilo-ULB: Ni Uzzias ti nangibangon manen iti Elat ket insublina daytoy iti Juda,
    kalpasan a pimmusay ni Amazias
  kpg-kpg: Uzziah guu kumi labelaa gei gu haga hoou di waahale go Elath i muli di
    made o dono damana.
  uig-ARA: (پادىشاھ ئاتىسى ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىغاندىن كېيىن، ئېلات شەھىرىنى
    قايتىدىن ياساپ، يەھۇداغا يەنە تەۋە قىلغۇچى دەل ئازارىيا ئىدى).
  sus-sus: Mangɛ Amasiya xa faxɛ dangi xanbi, Asaraya naxa Elata taa ti, a a sa Yudaya
    xa bɔxi xun ma.
  pon-2006: Usaia pwurehng kalowehdi oh onehdasapahl Elad mwurin semeo eh sipallahr.
  ksd-ksd: I ga vatut Elat ma i ga kap valilikun mule tai Iuda, namur ta ra minat
    kai tamana.
  tur-YTC: Elat'ı bina edip onu Yahuda'ya geri verdi. Bundan sonra kral atalarıyla
    uyudu.
  grc-BRENT: Αὐτὸς ᾠκοδόμησε τὴν Αἰλὼθ, καὶ ἐπέστρεψεν αὐτὴν τῷ Ἰούδα μετὰ τὸ κοιμηθῆναι
    τὸν βασιλέα μετὰ τῶν πατέρων αὐτοῦ.
  ind-AYT: Lalu, dia membangun Elat dan mengembalikannya pada Yehuda sesudah raja
    berbaring beserta nenek moyangnya.
  nya-nya: Azariya anamanga mzinda wa Elati ndi kuwubwezeretsa ku Yuda, Amaziya atamwalira.
  hrv-hrv: On opet sagradi Elat povrativši ga Judeji, pošto je kralj počinuo kod svojih
    otaca.
  mps-mps: Tama nosali me badu sogo te aga tudi badu te king bidi nigilali, tama agai
    boi hwįgi pelama, tama te Elat taun te boi bidi dabego nogode elalubadi ma sali.
    Tama te taun te me badu pedai badu dolali, te agai me dodolali.
  tpi-tpi: Sampela taim bihain long em i kamap king, em i go pait na kisim bek taun
    Elat long han bilong ol birua. Na em i stretim bek ol hap bilong taun i bin bagarap.
  dan-1931: Det var ham, der befæstede Elat og atter forenede det med Juda, efter
    at Kongen havde lagt sig til Hvile hos sine Fædre.
  vie-OVCB: Sau khi vua cha an giấc với tổ tiên, A-xa-ria xây thành Ê-lát và khôi
    phục chủ quyền thành này về cho nước Giu-đa.
  guj-2017: અમાસ્યા રાજા પોતાના પિતૃઓની સાથે ઊંઘી ગયો પછી, અઝાર્યાએ એલાથનો જીર્ણોધ્ધાર
    કરીને યહૂદિયાને પાછું સોંપ્યું.
  pon-2006A: Usaia pwurehng kalowehdi oh onehdasapahl Elad mwurin semeo eh sipallahr.
  por-BRBSL: Ele construiu Elath e o restituiu a Judá. Depois disso, o rei dormiu
    com seus pais.
  cth-cth: Ahni ni Elath kho hah a pathoup teh Judah ram dawk a kâen sak. Hahoi siangpahrang
    teh a na mintoenaw koe a kâhat.
  twi-twi: Nʼagya wu akyi no, Asaria san kyekyeree Elat kurow, dan maa Yuda.
  hlt-hlt: Anih loh Elath te a sak tih a napa rhoek taengla manghai a khoem uh hnukah
    tah Judah la a mael sak.
  tbz-SIM: Weè do wɛ̃̀tɛ kɛ́mɑɑ́ Edɑti ɛì kɛ́ dì tɛ̃̀ńnɛ́ Sudɑɑ kɔbɛ o cicɛ kṹṹ
    nkó difɔ̃nkúò.
  msy-2020: Egha mong gɨn, an atrivimɨn itir dughiamɨn, a ghua mɨsogha apanibar dafarimɨn
    Elatɨn nguibam uam a ini. Egha nguibar kamɨn danganir ikuviziba a ua dar kɨri.
  dop-dop: Asɑliyɑ ɩnɩ ɩ lɛɛkǝnɑ Ɩlɑ ɩcɑtɛ, kɛ ɩ cɑɑ sǝm wɑɑlɩ, nɑ ɩ́ tɑɣɑnɩ-tɛɣɛ
    ŋmɑʋ.
  azb-azb: Padşah ataları ilə uyuduqdan sonra o, Elatı Yəhudaya qaytarıb oranı tikdi.
  eng-DBY: It was he that built Elath, and restored it to Judah, after the king slept
    with his fathers.
  hin-2017: राजा अमस्याह मरकर अपने पुरखाओं के संग जा मिला, तब उसके बाद अजर्याह ने
    एलत को दृढ़ करके यहूदा के वश में फिरकर लिया।
  wol-KYG: Moom moo tabaxaat dëkk ba ñuy wax Elat, delloo ko ci biir Yuda, gannaaw
    ba Buur Amaciya saayee, fekki ay maamam.
  eng-YLT: he hath built Elath, and bringeth it back to Judah, after the lying of
    the king with his fathers.
  eng-WYC-2017: He builded Elath, and restored it to Judah, after that the king slept
    with his fathers.
  eng-WMBB: He built Elath and restored it to Judah. After that the king slept with
    his fathers.
  urd-GVH: जब उसका बाप मरकर अपने बापदादा से जा मिला। बादशाह बनने के बाद उज़्ज़ियाह
    ने ऐलात शहर पर क़ब्ज़ा करके उसे दुबारा यहूदाह का हिस्सा बना लिया। उसने शहर में
    बहुत तामीरी काम करवाया।
  rug-rug: Mudina sa minate tanisa tamana si la raza ia e Uzaea meke vagi pulea si
    pa Elati meke kuri pulea sa sa vasileana asa.
  gaz-gaz: Namni erga Amasiyaa abbootii isaa wajjin boqotee booddee Eelaatin deebisee
    ijaaree warra Yihuudaatti kenne isa.
  fra-LSG: Azaria rebâtit Élath et la fit rentrer sous la puissance de Juda, après
    que le roi fut couché avec ses pères.
  yal-yal: Asari yi Elati taan ti, a raso Yuda sɛnbɛn bun ma, Manga Amasiya faxa xanbini.
  haw-1868: A hana aku la ia i Elata, a hoihoi aku la ia wahi no ka Iuda mahope o
    ka hiamoe ana o ke alii me kona poe kupuna.
  arb-NAV: وَهُوَ الَّذِي اسْتَرَدَّ أَيْلَةَ لِيَهُوذَا وَرَمَّمَهَا عَقِبَ وَفَاةِ
    وَالِدِهِ الْمَلِكِ أَمَصْيَا.
  ewe-ewe: Le fofoa ƒe ku megbe la, etu Elat eye wòxɔe na Yuda.
  eng-LEE: He it was that built Elath, and brought it back to Judah, after the king
    slept with his fathers.
  asm-FB: ৰজা অমচিয়া তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হোৱাৰ পাছত, ৰজা অজৰিয়াই এলৎ
    নগৰ পুনৰ নির্মাণ কৰিলে আৰু যিহূদাৰ অধীনলৈ আনিলে।
  sus-A: مَنفّ عَمَسِيَ شَ قَشّ دَنفِ شَنبِ، عَسَرَيَ نَشَ عٍلَتَ تَا تِ، عَ عَ سَ
    يُدَيَ شَ بْشِ شُن مَ.
  fra-SBL: Il bâtit Élath et la rendit à Juda. Après cela, le roi se coucha avec ses
    pères.
  hbo-hbo: ה֚וּא בָּנָ֣ה אֶת־אֵילַ֔ת וַיְשִׁבֶ֖הָ לִֽיהוּדָ֑ה אַחֲרֵ֥י שְׁכַֽב־הַמֶּ֖לֶךְ
    עִם־אֲבֹתָֽיו׃ פ
  piu-2006: '@see-verse:2KI.014.021'
  kik-kik: Nĩwe waakire Elathu rĩngĩ, na akĩrĩcookeria Juda thuutha wa Amazia kũhurũka
    na maithe make.
  fra-NCL: Azarias rebâtit Elath et la ramena à Juda, après que le roi fut couché
    avec ses pères.
  cek-AK: Amaziah loe ampa duek pacoengah, Elath vangpui to sak moe, Judah prae thungah
    suek let.
  cuk-cuk: Azarías, e-bab-burgwisad-sorba, Elat-neggwebur gannar-nudaksad, geb, Judá-dulemarga
    gannar uknonikid.
  uig-CYR: (падиша атиси ата-бовилириниң арисида ухлиғандин кейин, Елат шәһирини қайтидин
    ясап, Йәһудаға йәнә тәвә қилғучи дәл Азария еди).
  tel-2017: ఇతడు రాజైన తన తండ్రి తన పూర్వీకులతోబాటు చనిపోయిన తరువాత ఏలతు అనే పట్టణాన్ని
    చక్కగా కట్టించి యూదా వాళ్లకు దాన్ని మళ్ళీ అప్పగించాడు.
  hat-BSA: Li te bati Élath e li te remèt li bay Juda apre wa a te dòmi avèk zansèt
    li yo.
  kos-kos: Tukun papa tumal ah misa, Uzziah el sruokya siti Elath ac sifilpa musaela.
  hbo-WLC: ה֚וּא בָּנָ֣ה אֶת־אֵילַ֔ת וַיְשִׁבֶ֖הָ לִֽיהוּדָ֑ה אַחֲרֵ֥י שְׁכַֽב־הַמֶּ֖לֶךְ
    עִם־אֲבֹתָֽיו׃ פ
  ibo-ibo: Ọ bụ ya wugharịrị obodo Elat, nyeghachi ya Juda, mgbe Amazaya eze sooro
    ndị nna nna ya ha dina nʼọnwụ.
  ory-ory: ରାଜା ଅମତ୍‍ସୀୟଙ୍କ ମୃତ୍ୟୁ ପରେ, ଅସରୀୟ ଏଲତ୍‍ ନଗର ଦୃଢ଼ କରି ତାହା ପୁନର୍ବାର ଯିହୁଦାର
    ଅଧୀନକୁ ଆଣିଲେ।
  chk-chk: Mürin än saman mäla, Ussia a liapenisefäli ewe telinimw Elat o aüsefälietä.
  rop-rop: Bambai na King Yusaiya bin teikoba det taun gulum Elath en imbin bildimap
    det taun igin afta im dedi bin dai.
  ukr-1871: Сей відбудував Елат і вернув його Юдеї, після того, як царь спочив із
    батьками своїми.
  deu-1951: Er baute Elat und brachte es wieder an Juda, nachdem der König sich zu
    seinen Vätern gelegt hatte.
  eng-JPS: He built Elath, and restored it to Judah, after that the king slept with
    his fathers.
  srp-1865: On sazida Elat povrativ ga Judi pošto car poèinu kod otaca svojih.
  lug-lug: Ye yaddaabiriza Erasi era n’azza Yuda obuggya, nga Amaziya amaze okufa.
  heb-heb: הוא בנה את אילת וישבה ליהודה אחרי שכב המלך עם אבתיו׃
  ben-IRV: অমৎসিয় তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় যাবার পর পরে অসরিয় এলৎ শহরটি
    পুনরায় তৈরী করলেন এবং তা যিহূদার অধীনে করলেন।
  pan-pan: ਰਾਜਾ ਦੇ ਮਰਨ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਜਾ ਮਿਲਣ ਤੋਂ ਬਾਅਦ ਉਸ ਨੇ ਏਲਥ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਉਹ
    ਨੂੰ ਫੇਰ ਯਹੂਦਾਹ ਵਿੱਚ ਮਿਲਾ ਲਿਆ।
  mya-JVB: ထိုမင်း သည် ခမည်းတော် သေ သည်နောက် ၊ ဧလတ် မြို့ကိုပြုစု၍ ယုဒ နိုင်ငံထဲသို့
    သွင်း ပြန်၏
  tbg-tbg: Usiava ˻Itomu vatanaaka hampata iqoka raqiharo˼ vika kauquqihairo Elaati
    vatuka qaiqaa varero vatukavano qoraiquravata qaiqaa avuqavuqama kora.
  hmo-hmo: Iena tamana ia mase murinai Usaia ese Elata hanua tuari dekenai ia abia
    lou, bona ia haginia lou, Iuda ena hanua ta.
  urd-urd: और बादशाह के अपने बाप — दादा के साथ सो जाने के बाद उसने ऐलात को बनाया,
    और उसे फिर यहूदाह की मुल्क में दाख़िल कर लिया।
  rus-SYN: Он обстроил Елаф, и возвратил его Иуде, после того как царь почил с отцами
    своими.
  bqc-SIM: Ɔ̃mɛ Elata kɛ̀kɛ kàlɛ Yudaↄnɛ a mae gaa gbɛa.
  tcz-CHONGTHU: Apa thijou phat’in Uzziah in Elath khopi chu athah sem’in Judah a
    din ale lah lut kitan ahi.
  mar-mar: राजा अमस्याच्या त्याच्या पूर्वजांबरोबर निजल्यानंतर. अजऱ्याने एलाथची पुन्हा
    उभारणी केली आणि एलाथ यहूदाच्या स्वाधीन केले.
  qub-qub: Payga papänin wañushanpitana Elat siudäta allchachiran. Chaynöpami Judá
    nasyun runacunapäna chay marca yapay caran.
  bqp-bqp: Àkũ mɛ́ à Elata sì à kɛ̀kɛ à kàtɛ Yudanↄnɛ a de ganaa gbɛra.
  hat-hat: Se li menm ki reprann lavil Elat, li fè l' tounen anba otorite wa Jida
    a, apre lanmò papa l'.
  eng-BSB: Azariah was the one who rebuilt Elath and restored it to Judah after King
    Amaziah rested with his fathers.
  eng-WEBPB: He built Elath and restored it to Judah. After that the king slept with
    his fathers.
  kbq-kbq: Hagi Amasia'ma fritegeno'a henka, Azaria'a kinima nemanino'a, ete Elati
    rankumara eriteno, ana kuma'ma havizama hu'neama'a eriso'e hu'ne.
  nhe-BL: Huan quema quiitac para ya mictoya itata, sampa quicualtlali nopa pilaltepetzi
    tlen itoca Elat huan quichijqui ma eli iaxca tlali Judá.
  bus-bus: Àmbe à Elata sì à kɛ̀kɛ à kàɛ Yudanↄnɛ a de gana gbɛra.
  gub-BL: U imàno re Uzi upyhyk wi tawhu Erat her ma'e. Uzapokatu wi wi a'e tawhu.
  eng-DRA: He built Elath, and restored it to Juda, after that the king slept with
    his fathers.
