verse: 2KI.014.001
translations:
  mal-C: ഇസ്രായേൽരാജാവായ യഹോവാഹാസിന്റെ മകൻ യഹോവാശിന്റെ രണ്ടാമാണ്ടിൽ യെഹൂദാരാജാവായ
    യോവാശിന്റെ മകൻ അമസ്യാവ് ഭരണം തുടങ്ങി.
  deu-TKW: Im zweiten Jahre Joas', des Sohnes Joahas', des Königs von Israel, ward
    Amazja König, der Sohn Jehoas', des Königs von Juda.
  lin-lin: Na mobu ya mibale ya bokonzi ya Joasi, mwana mobali ya Yoakazi, mokonzi
    ya Isalaele, Amatsia, mwana mobali ya Joasi, mokonzi ya Yuda, akomaki mokonzi.
  eng-LSV: In the second year of Joash son of Jehoahaz, king of Israel, Amaziah son
    of Joash, king of Judah, has reigned;
  eng-GNV: The second yeere of Ioash sonne of Iehoahaz King of Israel reigned Amaziah
    the sonne of Ioash King of Iudah.
  eng-WEBSTER: In the second year of Joash son of Jehoahaz king of Israel, reigned
    Amaziah the son of Joash king of Judah.
  nhw-BL: Quema Tlanahuatijquetl Joás, icone Joacaz, yohuiyaya para ome xihuitl tlanahuatis
    ipan tlali Israel, pejqui tlanahuatía Amasías, icone seyoc tlacatl catli itoca
    Joás, ipan tlali Judá.
  swh-ONEN: Katika mwaka wa pili wa utawala wa Yehoashi mwana wa Yehoahazi mfalme
    wa Israeli, Amazia mwana wa Yoashi mfalme wa Yuda alianza kutawala.
  bba-bba: Yoɑsi Yoɑkɑsin bii, Isirelibɑn sinɑ bokon bɑndun wɔ̃ɔ yiruse sɔɔrɑ Amɑsiɑ,
    Yoɑsi Yudɑbɑn sinɑ bokon bii u bɑndu di Yudɑɔ.
  eng-KJVCPB: In the second year of Joash son of Jehoahaz king of Israel reigned Amaziah
    the son of Joash king of Judah.
  luo-luo: E higa mar ariyo mar loch Jehoash wuod Jehoahaz ruodh Israel, Amazia wuod
    Joash ruodh Juda nobedo ruoth.
  meu-meu: Ioasa Ioahasa, Israel pavapavana, ena lohia laḡanina iharuana ai, Amasia
    Ioasa ese Iuda e lohiaia matama.
  npi-ULB: इस्राएलका राजा यहोआहाजको छोरा यहोआशको दोस्रो वर्षमा यहूदाका राजा योआशका
    छोरा अमस्याहले राज्‍य गर्न थाले ।
  yor-yor: Ní ọdún kejì tí Jehoaṣi ọmọ Joahasi ọba Israẹli, Amasiah ọmọ Joaṣi ọba
    Juda bẹ̀rẹ̀ sí ní jẹ ọba.
  pes-OPCB: در دومین سال سلطنت یهوآش، پادشاه اسرائیل، اَمَصیا (پسر یوآش) پادشاه یهودا
    شد.
  tgl-ULB: Sa ikalawang taon ng paghahari ni Jehoas anak ni Jehoahas, hari ng Israel,
    si Amasias anak ni Joas, hari ng Juda ay nagsimulang maghari.
  cbu-NT: Tsimbun masach tushiyramchu, yuwamun Jowakas wip Jowas Israelash kurakaam
    kinaru taarangu, anumun Utaáchich Amasiyassha, Jowas wip uwsha kurakaam kinarangiya.
  hui-hui: Yahoahasa igini Yahoasa ibu Isaraele dindiha kini heane mali mbira henego
    mende hayagola Yoasa igini Amasaia ibu nde Yuda dindiha kini hene.
  mya-mya: ယော​ခတ်​၏​သား​တော်​ဣ​သ​ရေ​လ​ဘု​ရင် ယ​ဟော​ရှ ၏​နန်း​စံ​ဒု​တိ​ယ​နှစ်​၌​ယော​ရှ​၏​သား​တော်​သည်၊
    အ​သက်​နှစ်​ဆယ့်​ငါး​နှစ်​ရှိ​သော်​ယု​ဒ​ပြည်​ဘု​ရင် အ​ဖြစ်​နန်း​တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​နှစ်​ဆယ့်
    ကိုး​နှစ်​နန်း​စံ​ရ​၏။ သူ​၏​မယ်​တော်​မှာ​ယေ​ရု ရှ​လင်​မြို့​သူ​ယုဒ္ဒန်​ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ཡི་སྲས་ཡེ་ཧོ་ཨ་སི་ཡི་སྲིད་ལོ་གཉིས་པར།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཨ་སི་ཡི་སྲས་ཨ་མཱ་ཙི་ཡས་རྒྱལ་སྲིད་བཟུང་།
  sna-sna: Mugore rechipiri raJehoashi mwanakomana waJehoahazi mambo weIsraeri, Amazia
    mwanakomana waJoashi mambo weJudha akatanga kutonga.
  spa-BLM: En el segundo año de Joás, hijo de Joacaz, rey de Israel, comenzó a reinar
    Amasías, hijo de Joás, rey de Judá.
  cac-cac: Ayic schab'ilxo ab'il yoch vin̈aj Joás yuninal vin̈aj Joacaz reyal d'a
    Israel, ix schaanel yich vin̈aj Amasías yuninal vin̈aj Joás yac'an reyal d'a Judá.
  swh-ULB: Katika mwaka wa pili wa Yehoashi mwana wa Yehoazi, mfalme wa Israeli, Amazia
    mwana wa Yoashi, mfalme wa Yuda, alianza kutawala.
  bel-bel: 'У другі год Ёаса, сына Ёахазавага, цара Ізраільскага, зацараваў Амасія,
    сын Ёаса, цар Юдэйскі:'
  deu-ELBBK: Im 2. Jahr Joas', des Sohnes Joahas', des Königs von Israel, wurde Amazja
    König, der Sohn Joas', des Königs von Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Amazia he anak ni Joash hein ikezuwa he tuig
    te kedhadì ni Jehoash diyà te Israel, he anak ni Jehoahaz.
  mal-2015: യിസ്രായേൽരാജാവായ യെഹോവാഹാസിന്റെ മകനായ യോവാശിന്റെ രണ്ടാം ആണ്ടിൽ യെഹൂദാരാജാവായ
    യോവാശിന്റെ മകൻ അമസ്യാവു രാജാവായി.
  rmc-rmc: Sar andro Izrael kraľinelas dujto berš o Jehoaš, le Joachazoskro čhavo,
    ačhiľa kraľiske andre Judsko o Amacijah, le Joašiskro čhavo.
  pes-OPV: در سال دوم یوآش بن یهواخاز پادشاه اسرائیل، امصیا بن یوآش، پادشاه یهوداآغاز
    سلطنت نمود.
  ron-1924: Ын ал дойля ан ал луй Иоас, фиул луй Иоахаз, ымпэратул луй Исраел, а ынчепут
    сэ домняскэ Амация, фиул луй Иоас, ымпэратул луй Иуда.
  ben-OBCV: ইস্রায়েলের রাজা যিহোয়াহসের ছেলে যিহোয়াশের রাজত্বকালের দ্বিতীয় বছরে
    যিহূদার রাজা যোয়াশের ছেলে অমৎসিয় রাজত্ব করতে শুরু করলেন।
  som-som: Yoo'aash ina Yoo'aaxaas ee ahaa boqorkii dalka Israa'iil sannaddiisii labaad
    ayaa Amasyaah ina Yoo'aash dalka Yahuudah boqor ka noqday.
  lat-VUC: In anno secundo Joas filii Joachaz regis Israël, regnavit Amasias filius
    Joas regis Juda.
  eng-ASVBT: In the second year of Joash son of Joahaz king of Israel began Amaziah
    the son of Joash king of Judah to reign.
  ita-1885: L'ANNO secondo di Gioas, figliuolo di Gioachaz, re d'Israele, Amasia,
    figliuolo di Gioas, re di Giuda, cominciò a regnare.
  eng-LXXUP: In the second year of Joash the son of Jehoahaz king of Israel, did Amaziah
    also the son of Joash the king of Judah begin to reign.
  eng-ULB: In the second year of Jehoash son of Jehoahaz, king of Israel, Amaziah
    son of Joash, king of Judah, began to reign.
  spa-VBL: Amasías, hijo de Joás, llegó a ser rey de Judá en el segundo año del reinado
    de Joás, hijo de Joacaz, rey de Israel.
  fra-_FOB: La seconde année de Joas, fils de Joachaz, roi d'Israël, Amatsia, fils
    de Joas, roi de Juda, commença à régner.
  mal-mal: യിസ്രായേൽ രാജാവായ യെഹോവാഹാസിന്റെ മകനായ യോവാശിന്റെ വാഴ്ചയുടെ രണ്ടാം ആണ്ടിൽ
    യെഹൂദാ രാജാവായ യോവാശിന്റെ മകൻ അമസ്യാവ് രാജാവായി.
  urd-GVR: Amasiyāh bin Yuās Isrāīl ke bādshāh Yahuās bin Yahuāḳhaz ke dūsre sāl meṅ
    Yahūdāh kā bādshāh banā.
  suz-BL: योआश आ तौ अमस्‍याह यहूदा ङा पिप दुम्‍माक्‍त। मेना यो-आहाज आ तौ योआश इस्राएल
    ङा पिप दुम्‍शो बर्स निक्‍शी दुम्‍शो बाक्‍माक्‍त। योआश नु येहो-आश नें का बाक्‍ब,
    येहो-आश कली योआश यो देंशो बाक्‍त।२राजा १२:२२
  ita-1927: L’anno secondo di Joas, figliuolo di Joachaz, re d’Israele, cominciò a
    regnare Amatsia, figliuolo di Joas, re di Giuda.
  ckb-ckb: لە ساڵی دووەمی پاشایەتی یەهۆئاشی کوڕی یەهۆئاحازی پاشای ئیسرائیل، ئەمەسیای
    کوڕی یۆئاش بوو بە پاشای یەهودا.
  eng-BBE: In the second year of Joash, son of Joahaz, king of Israel, Amaziah, the
    son of Joash, became king of Judah.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾಗಿರುವ ಯೆಹೋವಾಹಾಜನ ಮಗನಾದ ಯೋವಾಷನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ,
    ಯೆಹೂದದ ಅರಸನಾದ ಯೋವಾಷನ ಮಗ ಅಮಚ್ಯನು ಅರಸನಾದನು.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய யோவாகாசின் மகனாகிய யோவாசுடைய இரண்டாம் வருட ஆட்சியில்
    யூதாவின் ராஜாவாகிய யோவாசின் மகன் அமத்சியா ராஜாவானான்.
  spa-RV-1909: EN el año segundo de Joas hijo de Joachâz rey de Israel, comenzó á
    reinar Amasías hijo de Joas rey de Judá.
  ron-BTF: În anul al doilea al lui Ioas, fiul lui Ioahaz, împăratul lui Israel, a
    domnit Amația, fiul lui Ioas, împăratul lui Iuda.
  eng-WEBP: In the second year of Joash, son of Joahaz, king of Israel, Amaziah the
    son of Joash king of Judah began to reign.
  eng-FBV: Amaziah, son of Joash, became king of Judah in the second year of the reign
    of Jehoash, son of Jehoahaz, king of Israel.
  nld-1939: In het tweede jaar der regering van Joasj, den zoon van Joachaz, over
    Israël, werd Amas-ja, de zoon van Joasj, koning van Juda.
  nch-BL: Quema Tanahuatijquet Joás, icone Joacaz, yahuiyaya para ome xihuit tanahuatis
    ipan tali Israel, pejqui tanahuatía Amasías, icone seyoc tacat cati itoca Joás,
    ipan tali Judá.
  vie-1934: Năm thứ hai đời Giô-ách, con trai Giô-a-cha, vua Y-sơ-ra-ên, thì A-ma-xia,
    con trai Giô-ách, vua Giu-đa, lên ngôi.
  hin-CV: यहोआहाज़ के पुत्र यहोआश के शासन के दूसरे साल में, यहूदिया के राजा योआश का
    पुत्र अमाज़्याह ने शासन करना शुरू किया.
  spa-BES: En el segundo año de Joás, hijo de Joacaz, rey de Israel, Amasías, hijo
    de Joás, se convirtió en rey de Judá.
  tdx-tdx: Amy taom-paha-roe’ Iehoase, ana’ Iehoakaze mpanjaka’ Israeley, ty niorota’
    i Amatsià ana’ Ioase mpanjaka’ Iehodà nifehe.
  tha-KJV: ในปี่สองแห่งรัชกาลโยอาชโอรสของเยโฮอาหาสกษั​ตริ​ย์​แห่​งอ​ิสราเอล อามาซิยาห์โอรสของโยอาชกษั​ตริ​ย์​แห่​งยูดาห์​ได้​เริ่มครอบครองนั้น
  por-BR-2018: No ano segundo de Joás filho de Jeoacaz rei de Israel, começou a reinar
    Amazias filho de Joás rei de Judá.
  deu-ELO: Im zweiten Jahre Joas', des Sohnes Joahas', des Königs von Israel, wurde
    Amazja König, der Sohn Joas', des Königs von Juda.
  eng-WYC-2018: In the second year of Jehoash, the son of Jehoahaz, king of Israel,
    Amaziah, the son of Joash, king of Judah, reigned (or began to reign).
  epo-epo: En la dua jaro de Joaŝ, filo de Joaĥaz, reĝo de Izrael, Amacja, filo de
    Joaŝ, reĝo de Judujo, fariĝis reĝo.
  uig-PIN: Israilning padixaⱨi Yǝⱨoaⱨazning oƣli Yoaxning sǝltǝnitining ikkinqi yilida
    Yǝⱨudadiki Yoaxning oƣli Amaziya Yǝⱨudaƣa padixaⱨ boldi.
  beo-beo: Isala:ili hina bagade Yihoua:se (Yihouaha:se egefe) ea ouligibi ode aduna
    amoga, A:masaia (Youa:se egefe) da Yuda hina bagade hamoi.
  tpi-OTNT: Long namba 2 yia bilong Jehoas, pikinini bilong Joahas, i stap king bilong
    Israel, Amasia, pikinini man bilong Joas, i kamap king bilong Juda.
  hau-SA: A shekara ta biyu ta mulkin Yehowash ɗan Yehoyahaz sarkin Isra’ila, Amaziya
    ɗan Yowash sarkin Yahuda ya fara mulki.
  uig-LAT: Israilning padishahi Yehoahazning oghli Yoashning seltenitining ikkinchi
    yilida Yehudadiki Yoashning oghli Amaziya Yehudagha padishah boldi.
  nde-nde: Ngomnyaka wesibili kaJowashi indodana kaJehowahazi inkosi yako-Israyeli,
    u-Amaziya indodana kaJowashi inkosi yakoJuda waqalisa ukubusa.
  ton-ton: ‌ʻI hono ua ʻoe taʻu ʻo Soasi ko e foha ʻo Sihoaasi ko e tuʻi ʻo ʻIsileli
    naʻe pule ʻa ʻAmasia ko e foha ʻo Soasi ko e tuʻi ʻo Siuta.
  ces-1613: Léta druhého Joasa syna Joachaza, krále Izraelského, kraloval Amaziáš
    syn Joasa, krále Judského.
  eng-WMB: In the second year of Joash, son of Joahaz, king of Israel, Amaziah the
    son of Joash king of Judah began to reign.
  tam-TCV: இஸ்ரயேலின் அரசன் யோவாகாசின் மகன், யோவாஸ் அரசாண்ட இரண்டாம் வருடத்தில், யூதாவின்
    அரசன் யோவாஸின் மகன் அமத்சியா யூதாவில் அரசாளத் தொடங்கினான்.
  ceb-ULB: Sa ikaduha ka tuig ni Jehoas nga anak nga lalaki ni Jehoahaz, ang hari
    sa Israel, si Amazia ang anak nga lalaki ni Joas, nga hari sa Juda, nagsugod sa
    paghari.
  pol-UBG: W drugim roku Joasza, syna Jehoachaza, króla Izraela, zaczął królować Amazjasz,
    syn Joasza, króla Judy.
  urd-GVU: اَمَصیاہ بن یوآس اسرائیل کے بادشاہ یہوآس بن یہوآخز کے دوسرے سال میں یہوداہ
    کا بادشاہ بنا۔
  deu-1912: Im zweiten Jahr des Joas, des Sohnes des Joahas, des Königs über Israel,
    ward Amazja König, der Sohn des Joas, des Königs in Juda.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯೆಹೋವಾಹಾಜನ ಮಗನಾದ ಯೋವಾಷನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದದ
    ಅರಸನಾದ ಯೆಹೋವಾಷನ ಮಗ ಅಮಚ್ಯ ಎಂಬವನು ಅರಸನಾದನು.
  yap-yap: U lan e bin l’agruw e duw ko gagiyeg rok Jehoash nib mo’on ni fak Jehoahaz
    ni Pilung nu Israel, me mang Amaziah e pilung nu Judah nib mo’on ni fak Joash
  hlt-MCSB: Israel manghai Jehoahaz capa Joash kah a kum bae dongah Judah manghai
    Joash capa Amaziah te manghai van.
  mdy-ETH: ዒዮዓካኣዜ ናኣዚ፥ ዮዓሴ ዒስራዔኤሌይዳ ካኣታዼንቴ ላምዓሳ ሌዖና ዒዮዓሴ ናኣዚ፥ ዓሜሲያሴ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Ɛberɛ a Yoas babarima Amasia hyɛɛ aseɛ dii adeɛ wɔ Yuda no, na ɔhene
    Yehoas adi adeɛ wɔ Israel mfeɛ mmienu.
  eng-WEBU: In the second year of Joash, son of Joahaz, king of Israel, Amaziah the
    son of Joash king of Judah began to reign.
  wal-wal: Yo7akaaza na7ai, Israa7eela Kawoi Yo7aashi kawotido naa77antto laittan,
    Yihudaa Kawuwaa Yo7aasha na7ai Amesiyaasi kawotiis.
  spa-PDDPT: El año segundo de Jeoás, hijo de Joacaz, rey de Israel, comenzó a reinar
    Amasías, hijo de Joás, rey de Judá.
  gun-gun: Jeoacaz ra'y Jeoás mokoĩ ma'etỹ re ma Israel pygua huvixa oĩ rire Joás
    ra'y Amazias oĩ Judá pygua huvixarã.
  ilo-ULB: Iti maikadua a tawen ni Jehoas a lalaki a putot ni Joacaz nga ari iti Israel,
    nangrugi a nagturay ni Joas nga anak ni Amazias nga ari iti Juda.
  kpg-kpg: I di lua ngadau o Jehoash, tama daane a Jehoahaz, nogo king i Israel, gei
    Amaziah, tama daane a Joash, guu hai di king o Judah
  uig-ARA: ئىسرائىلنىڭ پادىشاھى يەھوئاھازنىڭ ئوغلى يوئاشنىڭ سەلتەنىتىنىڭ ئىككىنچى
    يىلىدا يەھۇدادىكى يوئاشنىڭ ئوغلى ئامازىيا يەھۇداغا پادىشاھ بولدى.
  sus-sus: Yehowasa xa di Yowasi xa mangɛya ɲɛ firin nde ra Isirayila bɔxi ma, Yowasi
    xa di Amasiya naxa ti mangɛ ra Yudaya.
  pon-2006: Ni keriaun sounpar en mwehin Sehoas nein Sehoahas, nanmwarkien Israel,
    Amasaia nein Sohas wiahla nanmwarkien Suda,
  ksd-ksd: Ma Amasia natu i Ioas ra king Iuda i ga tur pa ia pi na king ta ra vauruana
    kilala ta ra kini na king kai Ieoas natu i Ieoakas ra king Israel.
  tur-YTC: İsrael Kralı Yoahaz oğlu Yoaş'ın ikinci yılında, Yahuda Kralı Yoaş oğlu
    Amatsya hüküm sürmeye başladı.
  grc-BRENT: Ἐν ἔτει δευτέρῳ τῷ Ἰωὰς υἱῷ Ἰωάχαζ βασιλεῖ Ἰσραὴλ, καὶ ἐβασιλευσεν Ἀμεσσίας
    υἱὸς Ἰωὰς βασιλεὺς Ἰούδα.
  ind-AYT: Pada tahun kedua pemerintahan Yoas, anak Yoahas, raja Israel, Amazia, anak
    Yoas, menjadi raja atas Yehuda.
  nya-nya: Mʼchaka chachiwiri cha Yehowasi mwana wa Yowahazi mfumu ya Israeli, Amaziya
    mwana wa Yowasi mfumu ya Yuda anayamba kulamulira.
  hrv-hrv: Druge godine kraljevanja Joaša, sina Joahazova, nad Izraelom, postade judejskim
    kraljem Amasja, sin Joašev.
  mps-mps: Jehoas agai te kibu be si pali, aga te Joahasgo ogwa da, aga te Israel
    hanigo king bidi bidali, Amasia, aga te Joasgo ogwa da, tama aga Juda hanigo king
    bidi nigilama bidali.
  tpi-tpi: Long namba 2 yia bilong Jehoas, pikinini bilong Joahas, i stap king bilong
    Israel, Amasia, pikinini man bilong Joas, i kamap king bilong Juda.
  dan-1931: I Joahaz' Søns, Kong Joas af Israel, andet Regeringsår blev Amazja, Joas'
    Søn, Konge over Juda.
  vie-OVCB: Năm thứ hai đời Giô-ách, con Giô-a-cha, vua Ít-ra-ên, A-ma-xia, con Giô-ách
    lên ngôi làm vua Giu-đa.
  guj-2017: ઇઝરાયલના રાજા યોઆહાઝના દીકરા યોઆશના શાસનકાળના બીજા વર્ષે યહૂદિયાના રાજા
    યોઆશનો દીકરો અમાસ્યા રાજ કરવા લાગ્યો.
  pon-2006A: Ni keriaun sounpar en mwehin Sehoas nein Sehoahas, nanmwarkien Israel,
    Amasaia nein Sohas wiahla nanmwarkien Suda,
  por-BRBSL: No segundo ano de Joás, filho de Joaaz, rei de Israel, o Amazonas, filho
    de Joás, rei de Judá, começou a reinar.
  cth-cth: Isarel siangpahrang Jehoahaz capa Joash a bawinae kum hni navah, Judah
    siangpahrang Joash capa Amaziah teh siangpahrang nueng kamtawng.
  twi-twi: Bere a Yoas babarima Amasia fii ase dii ade wɔ Yuda no, na ɔhene Yehoas
    adi ade wɔ Israel mfe abien.
  hlt-hlt: Israel manghai Jehoahaz capa Joash kah a kum bae dongah Judah manghai Joash
    capa Amaziah te manghai van.
  tbz-SIM: Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Yoɑkɑsi birɛ Soɑsi kpɑ̀tì benni dɛ́rì miɛkɛ nkɛ
    Soɑsi birɛ Amɑsiɑ nɑɑ́mmɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Ezɨ Joahasɨn otarim, Jehoas azenir pumuningɨn Israelian atrivimɨn itima,
    Joasɨn otarim Amasia Judan atrivimɨn oto.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Sowɑkɑsɩ pǝyɑlʋ Sowɑsɩ kɑwulɑɣɑ pǝnɑɣɑ nɑɑlɛ nyǝŋkɑ tɑɑ kɛ́,
    Yutɑ wulɑʋ Sowɑsɩ pǝyɑlʋ Amɑsiyɑ, nɑ́ lɛɛtɑ ɩ cɑɑ lonte tɑɑ.
  azb-azb: İsrail padşahı Yehoaxaz oğlu Yoaşın padşahlığının ikinci ilində Yəhuda
    padşahı Yoaşın oğlu Amasya padşah oldu.
  eng-DBY: In the second year of Joash son of Jehoahaz, king of Israel, began Amaziah
    the son of Joash, king of Judah, to reign.
  hin-2017: इस्राएल के राजा यहोआहाज के पुत्र योआश के राज्य के दूसरे वर्ष में यहूदा
    के राजा योआश का पुत्र अमस्याह राजा हुआ।
  wol-KYG: Ba buurub Israyil Yowayas doomu Yowakas duggee ñaareelu atu nguuram, ca
    la Amaciya doomu Yowas falu buur ca Yuda.
  eng-YLT: In the second year of Joash son of Jehoahaz king of Israel reigned hath
    Amaziah son of Joash king of Judah;
  eng-WYC-2017: In the second year of Jehoash, the son of Jehoahaz, king of Israel,
    Amaziah, the son of Joash, king of Judah, reigned.
  eng-WMBB: In the second year of Joash, son of Joahaz, king of Israel, Amaziah the
    son of Joash king of Judah began to reign.
  urd-GVH: अमसियाह बिन युआस इसराईल के बादशाह यहुआस बिन यहुआख़ज़ के दूसरे साल में यहूदाह
    का बादशाह बना।
  rug-rug: Pa vina rua vuaheni koasa binaṉara te Zehoasi sa baṉara pa Izireli sapu
    sa tuna koreo e Zehoehazi, si tava baṉara pa Ziuda se Amazaea sa tuna koreo e
    Zoasi.
  gaz-gaz: Bara mootummaa Yooʼaash ilma Yooʼaahaaz mooticha Israaʼel keessa waggaa
    lammaffaatti Amasiyaa ilmi Iyooʼas mootii Yihuudaa taʼee bulchuu jalqabe.
  fra-LSG: La seconde année de Joas, fils de Joachaz, roi d’Israël, Amatsia, fils
    de Joas, roi de Juda, régna.
  yal-yal: Isirayila mangan Yehowaxasi a diin Yowasi ɲɛɛ firindeni, Yowasaa diina
    Amasiya yi findi mangan na Yuda xun na.
  haw-1868: I KA makahiki elua o Ioasa ke keiki a Iehoahaza, ke alii o ka Iseraela,
    i noho alii ai o Amazia ke keiki a Ioasa ke alii o ka Iuda.
  arb-NAV: وَفِي السَّنَةِ الثَّانِيَةِ مِنْ حُكْمِ يُوآشَ بْنِ يُوأَحَازَ مَلِكِ
    إِسْرَائِيلَ، تَوَلَّى أَمَصْيَا بْنُ يُوآشَ الْمُلْكَ عَلَى يَهُوذَا
  ewe-ewe: Le Israel fia, Yehoas, Yehoahaz ƒe vi ƒe fiaɖuɖu ƒe ƒe evelia me la, Amazia,
    Yoas ƒe vi zu fia le Yuda.
  eng-LEE: In the second year of Joash the son of Joachaz the king of Israel became
    Amazyahu, the son of Joash the king of Judah, king.
  asm-FB: ইস্রায়েলৰ ৰজা যিহোৱাহজৰ পুত্ৰ যিহোৱাচৰ ৰাজত্ব কালৰ দ্বিতীয় বছৰত যিহূদাৰ
    ৰজা যোৱাচৰ পুত্ৰ অমচিয়াই ৰাজত্ব কৰিবলৈ ধৰিলে।
  sus-A: يٍهٌوَ سَ شَ دِ يٌوَ سِ شَ مَنفّيَ حّ قِرِن ندٍ رَ عِسِرَيِلَ بْشِ مَ، يٌوَ سِ
    شَ دِ عَمَسِيَ نَشَ تِ مَنفّ رَ يُدَيَ.
  fra-SBL: La deuxième année de Joas, fils de Joachaz, roi d'Israël, Amatsia, fils
    de Joas, roi de Juda, commença à régner.
  hbo-hbo: בִּשְׁנַ֣ת שְׁתַּ֔יִם לְיֹואָ֥שׁ בֶּן־יֹואָחָ֖ז מֶ֣לֶךְ יִשְׂרָאֵ֑ל מָלַ֛ךְ
    אֲמַצְיָ֥הוּ בֶן־יֹואָ֖שׁ מֶ֥לֶךְ יְהוּדָֽה׃
  piu-2006: (8:1—17:41) Yurrunpa Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa
    Yiyapanya nyinarra wiyarringu. Palumpa katja Yiyatjayanya mayutju tiṉa tjanampa
    nyinarra wiyarringu. Palunyatjanu Tjurumanya tjanampa mayutju tiṉa nyinarra wiyarringu.
    Palunyatjanu Tjiyuwayatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    Tjiyuwatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Tjiripuma
    kutjupa tjanampa mayutju tiṉa nyinarra wiyarringu. Palunyatjanu Tjakarriyatjanya
    tjanampa mayutju tiṉa nyinarra wiyarringu. Palunyatjanu Tjalumanya mayutju tiṉa
    tjanampa nyinarra wiyarringu. Palunyatjanu Minayimanya tjanampa mayutju tiṉa nyinarra
    wiyarringu. Palunyatjanu Pikayayanya tjanampa mayutju tiṉa nyinarra wiyarringu.
    Palunyatjanu Pikanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Wutjiyanya
    mayutju tiṉa nyinangi, Yitjurilaku walytja ngaṉṯitja tjuṯaku. Wutjiyanya mayutju
    tiṉa nyinanyingka Yatjiriyanya ngurrara tjuṯangku tjananya yalinytjarranguru ngalya
    yankula pikangku pungkula maḻaku katingu. Paluru tjana yalinytjarra katirra nyinatjunu
    Yitjurilaku walytja ngaṉṯitja tjuṯa waarrkana tjuṯa nyinanytjaku. Ngurra palula
    mayutju tiṉangku pikaṯingku kanyiṉingi. Palunyangka yurrunpa Tjuutaku walytja
    ngaṉṯitja tjuṯaku mayutju tiṉa Tjiyutjapatanya Tjarutjalumangka nyinarra wiyarringu.
    Palunyatjanu palumpa katja Tjiyuramanya mayutju tiṉa tjanampa nyinarra wiyarringu.
    Palunyatjanu Yiyatjayanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    kungka Yatjalayanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Tjuwatjanya
    mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Yamatjayanya mayutju tiṉa
    tjanampa nyinarra wiyarringu. Palunyatjanu Yatjayanya mayutju tiṉa tjanampa nyinarra
    wiyarringu. Palunyatjanu Tjuutjamanya mayutju tiṉa tjanampa nyinarra wiyarringu.
    Palunyatjanu Yiyatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    Yitjikayanya mayutju tiṉa tjanampa Tjuutaku walytja ngaṉṯitja tjuṯaku nyinangi.
    Paluru mayutju tiṉa nyinanyingka, Yatjiriyanya ngurrara tjuṯangku tjananya Tjamiriyanya
    ngurrara tjuṯa yalinytjarra katingu, Yitjurilaku walytja ngaṉṯitja tjuṯa.
  kik-kik: Na rĩrĩ, mwaka-inĩ wa keerĩ wa ũthamaki wa Jehoashu mũrũ wa Jehoahazu mũthamaki
    wa Isiraeli, Amazia mũrũ wa Joashu mũthamaki wa Juda akĩambĩrĩria gũthamaka.
  fra-NCL: La deuxième année de Joas, fils de Joachaz, roi d’Israël, régna Amasias,
    fils de Joas, roi de Juda.
  cek-AK: Israel siangpahrang Jehoahaz capa Joash siangpahrang ah ohhaih saning hnetto
    haih naah, Judah siangpahrang Joash capa Amaziah to siangpahrang ah oh.
  cuk-cuk: Joacaz-machi-Joás, birgabogus Israelʼgi-negsemaidgi, Joás-machi-Amasías,
    Judá-yar sealid.
  uig-CYR: Исраилниң падишаси Йәһоаһазниң оғли Йоашниң сәлтәнитиниң иккинчи жилида
    Йәһудадики Йоашниң оғли Амазия Йәһудаға падиша болди.
  tel-2017: యెహోయాహాజు కొడుకు యెహోయాషు ఇశ్రాయేలుకు రాజుగా ఉన్న రెండో సంవత్సరంలో యోవాషు
    కొడుకు అమజ్యా యూదాకు రాజయ్యాడు.
  hat-BSA: Nan dezyèm ane Joas la, fis a Joachaz la, wa Israël la, Amatsia, fis a
    Joas la, wa Juda a, te devni wa.
  kos-kos: In yac akluo ke pacl Jehoash wen natul Jehoahaz el tokosra in Israel, Amaziah
    wen natul Joash el tokosrala lun Judah
  hbo-WLC: בִּשְׁנַ֣ת שְׁתַּ֔יִם לְיוֹאָ֥שׁ בֶּן־יוֹאָחָ֖ז מֶ֣לֶךְ יִשְׂרָאֵ֑ל מָלַ֛ךְ
    אֲמַצְיָ֥הוּ בֶן־יוֹאָ֖שׁ מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Nʼafọ nke abụọ nke ịbụ eze Jehoash nwa Jehoahaz nʼIzrel, ka Amazaya nwa
    Joash eze Juda malitere ọchịchị ya.
  ory-ory: ଇସ୍ରାଏଲର ରାଜା ଯିହୋୟାହସ୍‍ଙ୍କ ପୁତ୍ର ଯୋୟାଶ୍‍ଙ୍କ ରାଜତ୍ଵର ଦ୍ୱିତୀୟ ବର୍ଷରେ ଯିହୁଦାର
    ରାଜା ଯୋୟାଶ୍‍ଙ୍କ ପୁତ୍ର ଅମତ୍‍ସୀୟ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ।
  chk-chk: Iwe, lon aruuen ierin mwün Jehoas nöün Jehoahas we ewe kingen Israel, Amasia
    nöün Joas we a tolong lon wisan wisen king o nemeni Juta,
  rop-rop: Wal langa det namba 2 yiya wen Jehowesh, det san blanga Jehoyahas, bin
    jidan king blanga Isreil, Amasaiya det san blanga Jowesh bin jidan det nyuwan
    king blanga Juda.
  ukr-1871: У другому роцї Йоаса Йоахазенка, царя Ізраїлського, став Амазія Йоасенко
    царем Юдейським;
  deu-1951: Im zweiten Jahre des Joas, des Sohnes Joahas, des Königs von Israel, ward
    Amazia König, der Sohn des Königs Joas von Juda.
  eng-JPS: In the second year of Joash son of Joahaz king of Israel began Amaziah
    the son of Joash king of Judah to reign.
  srp-1865: Druge godine carovanja Joasa sina Joahazova nad Izrailjem zacari se Amasija
    sin Joasov nad Judom.
  lug-lug: Mu mwaka ogwokubiri ogw’obufuzi bwa Yowaasi mutabani wa Yowakazi kabaka
    wa Isirayiri, Amaziya mutabani wa Yowaasi ssekabaka wa Yuda n’alya obwakabaka.
  heb-heb: בשנת שתים ליואש בן יואחז מלך ישראל מלך אמציהו בן יואש מלך יהודה׃
  ben-IRV: ইস্রায়েলের রাজা যিহোয়াহসের ছেলে যিহোয়াশের রাজত্বের দ্বিতীয় বছরে যিহূদার
    রাজা যোয়াশের ছেলে অমৎসিয় রাজত্ব করতে শুরু করলেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਯਹੋਆਹਾਜ਼ ਦੇ ਪੁੱਤਰ ਯੋਆਸ਼ ਦੇ ਰਾਜ ਦੇ ਦੂਜੇ ਸਾਲ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ
    ਯੋਆਸ਼ ਦਾ ਪੁੱਤਰ, ਅਮਸਯਾਹ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ယောခတ် သား ယဟောရှ နန်းစံ နှစ် နှစ် တွင်၊ “
  tbg-tbg: Jehoahaasira maaqu Jehoasiva taara ihiara Isareriqaa raqiki vau entara,
    Joaasira maaqu Amasiava Iutaa avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Iehoasa Iehoahasa, Israela ena king, ena lohia lagani iharuana lalonai,
    Amasaia Ioasa ese Iuda ena king dagi ia hamatamaia.
  urd-urd: और शाह — ए — इस्राईल यहूआख़ज़ के बेटे यूआस के दूसरे साल से शाह — ए — यहूदाह
    यूआस का बेटा अमसियाह सल्तनत करने लगा।
  rus-SYN: 'Во второй год Иоаса, сына Иоахазова, царя Израильского, воцарился Амасия,
    сын Иоаса, царь Иудейский:'
  bqc-SIM: Isailiↄ kí Yoaaza nɛ́ Yehoasi kpalablea wɛ̃̀ plaade guu ↄ̃ Yoasi nɛ́ Amazia
    gↄ̃̀ Yudaↄ kía ũ.
  tcz-CHONGTHU: Israel lengpa Jehoash vaihom akum ni lhin in, Judah gamsunga Joash
    chapa Amaziah in lengvai ahin hompan tan ahi.
  mar-mar: इस्राएलचा राजा, यहोआहाज याचा मुलगा योवाश याच्या कारकिर्दीच्या दुसऱ्या वर्षी,
    योवाशाचा मुलगा अमस्या यहूदावर राज्य करू लागला.
  qub-qub: Joacazpa wamran Joás ishcay watana Israelpa raynin caycaptin Joaspa wamran
    Amasiasga Judächo ray cayta gallaycuran.
  bqp-bqp: Isarailanↄ kína Yoaza nɛ́ Yehoasi kíblena wɛ̃̀ plade gũnn Yoasi nɛ́ Amazia
    kɛ̀ Yudanↄ kína ũ.
  hat-hat: Wa Joas, pitit gason Joakaz la, t'ap mache sou dezan depi li t'ap gouvènen
    peyi Izrayèl lè Amasya, pitit Joas, moute wa nan peyi Jida.
  eng-BSB: In the second year of the reign of Jehoash son of Jehoahaz over Israel,
    Amaziah son of Joash became king of Judah.
  eng-WEBPB: In the second year of Joash, son of Joahaz, king of Israel, Amaziah the
    son of Joash king of Judah began to reign.
  kbq-kbq: Hanki Jehohasi nemofo Jehoasi'ma tare kafuma Israeli vahe kinima nemanigeno'a,
    Juda vahe kini ne' Joasi nemofo Amasi'a Juda vahe kinia efore huno mani'ne.
  nhe-BL: Quema Tlanahuatijquetl Joás, icone Joacaz, yohuiyaya para ome xihuitl tlanahuatía
    ipan tlali Israel, pejqui tlanahuatía Amasías, icone seyoc tlacatl tlen itoca
    Joás, ipan tlali Judá.
  bus-bus: Isarailinↄ kí Yoaza nɛ́ Yehoasi kíblena wɛ̃̀ plaadee guun Yoasi nɛ́ Amazia
    kɛ̀ Yudanↄ kína ũ.
  gub-BL: Zeoaz Zeoakaz ta'yr Izaew wanuwihawete romo heko mehe mokoz haw kwarahy
    rehe Amazi Zoaz ta'yr wiko Zuta wanuwihawete romo.
  eng-DRA: In the second year of Joas son of Joachaz, king of Israel, reigned Amasias
    son of Joas king of Juda.
