verse: 2KI.014.015
translations:
  mal-C: യഹോവാശിന്റെ ഭരണത്തിലെ മറ്റു സംഭവങ്ങൾ, അയാൾ ചെയ്ത പ്രവൃത്തികൾ, യെഹൂദാരാജാവായ
    അമസ്യാവിനോട് അയാൾ ചെയ്ത യുദ്ധം ഉൾപ്പെടെയുള്ള അയാളുടെ നേട്ടങ്ങൾ, ഇവയെക്കുറിച്ചെല്ലാം
    ഇസ്രായേൽരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Joas zu sagen ist, was er ausgeführt hat und seine
    tapferen Thaten, und wie er mit Amazja, dem Könige von Juda, Krieg geführt hat,
    das ist ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Joasi, misala na ye mpe elonga na ye
    tango abundisaki Amatsia, mokonzi ya Yuda, ekomama kati na buku ya masolo ya bakonzi
    ya Isalaele.
  eng-LSV: And the rest of the matters of Jehoash that he did, and his might, and
    how he fought with Amaziah king of Judah, are they not written on the scroll of
    the Chronicles of the Kings of Israel?
  eng-GNV: Concerning the rest of the acts of Iehoash which he did and his valiant
    deedes, and how he fought with Amaziah King of Iudah, are they not written in
    the booke of the Chronicles of the Kings of Israel?
  eng-WEBSTER: Now the rest of the acts of Jehoash which he did, and his might, and
    how he fought with Amaziah king of Judah, are they not written in the book of
    the chronicles of the kings of Israel?
  nhw-BL: Huan nochi catli panoc ipan itequi Tlanahuatijquetl Joás huan nochi catli
    quichijqui, huan hasta canque quipixqui tequiticayotl huan nochi nopa tlahuilancayotl
    ica Tlanahuatijquetl Amasías tlen tlali Judá, eltoc ijcuilijtoc ipan nopa amatlapohuali
    catli itoca Catli Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  swh-ONEN: Matukio mengine ya utawala wa Yehoashi, aliyoyafanya na mafanikio yake,
    pamoja na vita vyake dhidi ya Amazia mfalme wa Yuda, je, hayakuandikwa katika
    kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Yoɑsi u kuɑn sukum kɑ wɔruɡɔɔ te u sɔ̃ɔsi kɑ tɑɑ bi u kɑ Amɑsiɑ Yudɑbɑn
    sinɑ boko kuɑ, ye kpuron ɡɑri yi yoruɑ Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Jehoash which he did, and his might, and
    how he fought with Amaziah king of Judah, are they not written in the book of
    the chronicles of the kings of Israel?
  luo-luo: To kuom gik mamoko duto mane otimore e ndalo loch Jehoash, gi gik moko
    duto mane otimo kod teko mane okedogi Amazia ruodh Juda, donge ondikgi e kitepe
    mag weche ruodhi mag Israel?
  meu-meu: Iehoasa ena kara oredia, bona ena goada sivaraina, bona Amasia, Iuda pavapavana,
    e tuari henia sivaraina, na Israel Pavapavadia Sisigadia Bukana ai e hetore, ani?
  npi-ULB: यहोआश, तिनले गरेका सबै काम, तिनको शक्ति र कसरी तिनले यहूदाका राजा अमस्याहसित
    लडे भन्‍ने बारेमा इस्राएलका राजाहरूको इतिहासको पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Fún ti ìyókù iṣẹ́ nígbà ìjọba Jehoaṣi, gbogbo ohun tí ó ṣe pẹ̀lú àṣeyọrí
    rẹ̀, pẹ̀lú ogun rẹ̀ sí Amasiah ọba Juda, ṣé a kò kọ wọ́n sí inú ìwé ìtàn ayé àwọn
    ọba Israẹli?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت یهوآش، جنگهای او با اَمَصیا (پادشاه یهودا)،
    کارها و فتوحات او در کتاب «تاریخ پادشاهان اسرائیل» ثبت شده است.
  tgl-ULB: Tungkol sa iba pang bagay kay Jehoas, lahat ng kaniyang ginawa, ang kaniyang
    kapangyarihan, at kung paano niya nilabanan si Amasias hari ng Juda, hindi ba
    nasusulat sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel?
  cbu-NT: Ashiriya, nee tsiyatsis arangeem yasamaam zandkus, kurakaa Jowasa taárash,
    misha yuwaatsitam Amasiyas Utaáchich kurak waratarangana anoo yasamaam zandkus,
    yandam taariya, yuwashutam ichingaroo kurak Israelchichee kamanku anshutamta.
  hui-hui: Biabe maru Kini Yahoasa ibugua bialu henedarunaga te mbuga mbira mini Isaraele
    Kini Henerunaga Te laga ngagoha gilibu winigo nga. Mbuga ogoniha ibugua biabe
    hongohe bialu henegonagabi Yudanaga Kini Amasaia baba wai binidagonagabi te gilibu
    wigi bida.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​မ​ဇိ​နှင့်​ဖြစ်​ပွား​သည့်​စစ်​ပွဲ​တွင် ယ​ဟော​ရှ​၏​လက်​ရုံး​ရည်​အ​ပါ​အ​ဝင်​သူ​လုပ်
    ဆောင်​ခဲ့​သည့် အ​ခြား​အ​မှု​အ​ရာ​အ​လုံး​စုံ​ကို ဣ​သ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཡེ་ཧོ་ཨ་སི་ཡིས་དོན་གཞན་ཅི་དང་ཅི་བྱས་པ་དང་། དེའི་དཔའ་བོའི་མཛད་རྗེས་རྣམས་དང་།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡ་དང་ཇི་ལྟར་དམག་འཁྲུག་བརྒྱབ་པ་བཅས་ཐམས་ཅད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino zvimwe zvokutonga kwaJehoashi, nezvaakaita uye kubudirira kwake,
    pamwe nokurwa kwake naAmazia mambo weJudha, hazvina kunyorwa here mubhuku renhoroondo
    dzamadzimambo eIsraeri?
  spa-BLM: Los demás hechos de Joás, y su poderío, y cómo luchó con Amasías, rey de
    Judá, ¿no están escritos en el libro de las crónicas de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj Joás chi', tastac ix sc'ulej vin̈ yed' tas ix
    aj yac'an oval vin̈ yed' vin̈aj Amasías sreyal Judá, tz'ib'ab'ilcan b'aj aycan
    yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kama ilivyo kwa mambo mengine yamhusuyo Yehoashi, yote aliyoyafanya, ushujaa
    wake, na jinsi alivyopigana na Amazia mfalme wa Yuda, je hayakuandikwa kwenye
    kitabu cha matukio ya mfalme wa Israeli?
  bel-bel: Астатняе пра Ёаса, што ён зрабіў, і пра мужныя подзьвігі ягоныя, і як ён
    ваяваў з Амасіем, царом Юдэйскім, напісанага ў летапісе цароў Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Joas', was er getan, und seine Macht und
    wie er mit Amazja, dem König von Juda, gekämpft hat, ist das nicht geschrieben
    in dem Buch der Chroniken der Könige von Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jehoash, wey is nevantug he
    mibeelan din wey is duma pa he mibeelan din, ragkes en is kebpekidtebek din ki
    Hadì Amazia he hadì te Juda, ne ingkesurat diyà te Libru he Midsuratan te menge
    Keguǥuza te menge Hadì te Israel.
  mal-2015: യെഹോവാശ് ചെയ്ത മറ്റുള്ള വൃത്താന്തങ്ങളും അവന്റെ പരാക്രമപ്രവൃത്തികളും അവൻ
    യെഹൂദാരാജാവായ അമസ്യാവോടു യുദ്ധംചെയ്തതും യിസ്രായേൽരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Jehoaš, leskre viťazstva the oda, sar pes
    marelas le judske kraľiha, hin pisimen andro Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه اعمالی را که یهوآش کرد و تهور او وچگونه با امصیا پادشاه یهودا جنگ
    کرد، آیا درکتاب تواریخ ایام پادشاهان اسرائیل مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Иоас, че а фэкут ел, испрэвиле луй ши рэзбоюл
    пе каре л-а авут ку Амация, ымпэратул луй Иуда, ну сунт скрисе оаре ын Картя Кроничилор
    ымпэрацилор луй Исраел?
  ben-OBCV: যিহোয়াশের রাজত্বের অন্যান্য সব ঘটনা, তিনি যা যা করলেন ও তাঁর সব কীর্তি,
    এছাড়াও যিহূদার রাজা অমৎসিয়ের বিরুদ্ধে করা যুদ্ধের বিবরণ কি ইস্রায়েলের রাজাদের
    ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Yehoo'aash falimihiisii kale ee uu sameeyey, iyo xooggiisii, iyo
    siduu ula diriray Amasyaah oo ahaa boqorkii dalka Yahuudahba sow kuma qorna kitaabkii
    taariikhda boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem verborum Joas quæ fecit, et fortitudo ejus qua pugnavit contra
    Amasiam regem Juda, nonne hæc scripta sunt in libro sermonum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Jehoash which he did, and his might, and
    how he fought with Amaziah king of Judah, are they not written in the book of
    the chronicles of the kings of Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti di Gioas, e la sua prodezza, e come
    egli combattè con Amasia, re di Giuda; queste cose non sono esse scritte nel libro
    delle Croniche dei re d'Israele?
  eng-LXXUP: And the rest of the acts of Jehoash, even all that he did in his might,
    how he warred with Amaziah king of Judah, are not these things written in the
    book of the chronicles of the kings of Israel?
  eng-ULB: As for the other matters concerning Jehoash, all that he did, his power,
    and how he fought with Amaziah king of Judah, are they not written in the book
    of the events of the kings of Israel?
  spa-VBL: El resto de lo que sucedió en el reinado de Joás, todo lo que hizo y sus
    grandes logros y su guerra con Amasías, rey de Judá, están registrados en el Libro
    de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actions de Joas, et sa valeur, et comment il combattit contre
    Amatsia, roi de Juda, cela n'est-il pas écrit au livre des Chroniques des rois
    d'Israël?
  mal-mal: യെഹോവാശ് ചെയ്ത മറ്റ് വൃത്താന്തങ്ങളും അവന്റെ പരാക്രമപ്രവൃത്തികളും അവൻ യെഹൂദാ
    രാജാവായ അമസ്യാവിനോട് യുദ്ധം ചെയ്തതും യിസ്രായേൽ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yahuās kī hukūmat ke daurān huā, jo kuchh us ne kiyā aur
    jo kāmyābiyāṅ use hāsil huīṅ wuh ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ darj
    haiṅ. Us meṅ us kī Yahūdāh ke bādshāh Amasiyāh ke sāth jang kā zikr bhī hai.
  suz-BL: मेको योआश आ पशो अरु गेय, आ पशो नेल्‍ल, आ सक्ति नु यहूदा ङा पिप अमस्‍याह
    नु पशो लडाइ, मार, मेको नेल्‍ल इस्राएल ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il rimanente delle azioni compiute da Joas, e il suo valore, e come combatté
    contro Amatsia re di Giuda, sono cose scritte nel libro delle Cronache dei re
    d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یەهۆئاش، ئەوەی کردی و پاڵەوانییەکەی کە نواندی،
    چۆن لە دژی ئەمەسیای پاشای یەهودا جەنگا، لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی
    ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Jehoash, and his power, and how he went to
    war with Amaziah, king of Judah, are they not recorded in the book of the history
    of the kings of Israel?
  kan-OKCV: ಯೋವಾಷನು ಮಾಡಿದ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನ ಪರಾಕ್ರಮವೂ, ಅವನು ಯೆಹೂದದ ಅರಸನಾದ ಅಮಚ್ಯನ
    ವಿರುದ್ಧ ಯುದ್ಧ ಮಾಡಿದ್ದೂ, ಇಸ್ರಾಯೇಲಿನ ಅರಸುಗಳ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யோவாஸ் செய்த மற்ற செயல்பாடுகளும், அவனுடைய வல்லமையும், அவன் யூதாவின் ராஜாவாகிய
    அமத்சியாவோடு போர்செய்த விதமும், இஸ்ரவேல் ராஜாக்களின் நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Joas que ejecutó, y sus hazañas, y cómo peleó
    contra Amasías rey de Judá, ¿no está escrito en el libro de las crónicas de los
    reyes de Israel?
  ron-BTF: Și restul faptelor lui Ioas pe care le-a făcut și puterea lui și cum s-a
    luptat cu Amația, împăratul lui Iuda, nu sunt ele scrise în cartea cronicilor
    împăraților lui Israel?
  eng-WEBP: Now the rest of the acts of Jehoash which he did, and his might, and how
    he fought with Amaziah king of Judah, aren’t they written in the book of the chronicles
    of the kings of Israel?
  eng-FBV: The rest of what happened in Jehoash's reign, all he did, and his great
    achievements and his war with Amaziah, king of Judah, are recorded in the Book
    of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Joasj, met al zijn daden en krijgsverrichtingen
    en met de oorlog, die hij tegen koning Amas-ja van Juda gevoerd heeft, is beschreven
    in het boek der kronieken van de koningen van Israël.
  nch-BL: Huan nochi ten panoc ipan itequi Tanahuatijquet Joás huan nochi cati quichijqui,
    huan hasta canque quipixqui tequiticayot huan nochi nopa tatehuilisti ica Tanahuatijquet
    Amasías ten tali Judá, eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati
    Quichijque Nopa Tanahuatiani Ipan Tali Israel.
  vie-1934: Các chuyện khác của Giô-ách những công việc người làm, sự mạnh dạn người,
    cuộc chiến trận của người với A-ma-xia, vua Giu-đa, đều đã chép trong sử ký về
    các vua Y-sơ-ra-ên.
  hin-CV: यहोआश द्वारा किए गए बाकी काम, उसकी वीरता और यहूदिया के राजा अमाज़्याह के
    साथ उसके युद्ध का ब्यौरा, इस्राएल के राजाओं की इतिहास की पुस्तक में दिया गया है.
  spa-BES: Los demás hechos de Joás y su poder, y cómo fue a la guerra con Amasías,
    rey de Judá, ¿no están registrados en el libro de las crónicas de los reyes de
    Israel?
  tdx-tdx: Aa naho o fitoloña’ Iehoase ila’eo, o fifanehafa’eo, ty haozara’e naho
    ty fialia’e amy Amatsià, mpanjaka’ Iehoda, tsy fa sinokitse amy bokem-pamoliliañe
    o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของเยโฮอาช ซึ่งพระองค์ทรงกระทำ ทั้งยุทธพลังของพระองค์
    และที่​พระองค์​ทรงสู้รบกับอามาซิยาห์​กษัตริย์​แห่​งยูดาห์อย่างไรนั้น มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอลหรือ
  por-BR-2018: Os demais dos feitos de Joás que executou, e suas façanhas, e como
    lutou contra Amasias rei de Judá, não estão escritos no livro das crônicas dos
    reis de Israel?
  deu-ELO: Und das Übrige der Geschichte Joas', was er getan, und seine Macht, und
    wie er mit Amazja, dem König von Juda, gestritten hat, ist das nicht geschrieben
    in dem Buche der Chronika der Könige von Israel?
  eng-WYC-2018: Soothly the residue of [the] words of Jehoash, which he did, and his
    strength, by which he fought against Amaziah, king of Judah, whether these be
    not written in the book of [the] words of [the] days of the kings of Israel?
  epo-epo: La cetera historio de Jehoaŝ, kion li faris, kaj lia forto, kaj kiel li
    militis kontraŭ Amacja, reĝo de Judujo, ĉio estas priskribita en la libro de kroniko
    de la reĝoj de Izrael.
  uig-PIN: Əmma Yǝⱨoaxning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi, jümlidin uning
    Yǝⱨudaning padixaⱨi Amaziya bilǝn jǝng ⱪilip kɵrsǝtkǝn ⱪudriti «Israil padixaⱨlirining
    Tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: 'Yihoua:se ea hou eno huluane, amola e da Yuda hina bagade A:masaiama gegeloba,
    ea nimi hou, amo da “Isala:ili hina bagade Ilia Hawa: Hamonanu Meloa” amo ganodini
    dedene legei.'
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Jehoas i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i
    stori long olgeta strongpela wok em i bin mekim na long dispela pait ol Israel
    i bin mekim long King Amasia bilong Juda.
  hau-SA: Game da sauran ayyukan mulkin Yehowash, abin da ya yi da kuma nasarorinsa,
    haɗe da yaƙinsa da Amaziya sarkin Yahuda, duk a rubuce suke a cikin littafin tarihin
    sarakunan Isra’ila.
  uig-LAT: Emma Yehoashning bashqa ishliri hem qilghanlirining hemmisi, jümlidin uning
    Yehudaning padishahi Amaziya bilen jeng qilip körsetken qudriti «Israil padishahlirining
    Tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Mayelana lezinye izehlakalo zombuso kaJowashi, lakho konke lokuphumelela
    kwakhe, lempi ayilwa lo-Amaziya inkosi yakoJuda, lokhu akulotshwanga yini egwalweni
    lwembali yamakhosi ako-Israyeli na?
  ton-ton: ¶ Pea ko eni ko hono toe ʻoe ngaahi ngāue ʻa Soasa, ʻaia naʻa ne fai, pea
    mo ʻene mālohi, pea mo ʻene tau mo ʻAmasia ko e tuʻi ʻo Siuta, ʻikai kuo tohi
    ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo ʻIsileli?
  ces-1613: O jiných pak činech Joasa, kteréž činil, i síle jeho, a kterak bojoval
    proti Amaziášovi králi Judskému, psáno jest v knize o králích Izraelských.
  eng-WMB: Now the rest of the acts of Jehoash which he did, and his might, and how
    he fought with Amaziah king of Judah, aren’t they written in the book of the chronicles
    of the kings of Israel?
  tam-TCV: யோவாஸ் ஆட்சியின் மற்ற நிகழ்வுகளும், அவன் செய்த செயல்களும், அவனுடைய சாதனைகளும்
    மற்றும் யூதா அரசன் அமத்சியாவுடன் செய்த யுத்தமும், இஸ்ரயேல் அரசர்களின் வரலாற்றுப்
    புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Jehoas, ang tanan nga iyang
    nahimo, sa iyang gahom, ug giunsa niya pagpakig-away kang Amazia nga hari sa Juda,
    wala ba kini nahisulat sa libro sa mga panghitabo sa mga hari sa Israel?
  pol-UBG: A pozostałe dzieje Jehoasza, które czynił, i jego potęga, i to, jak walczył
    z Amazjaszem, królem Judy, czy nie są zapisane w księdze kronik królów Izraela?
  urd-GVU: باقی جو کچھ یہوآس کی حکومت کے دوران ہوا، جو کچھ اُس نے کیا اور جو کامیابیاں
    اُسے حاصل ہوئیں وہ ’شاہانِ اسرائیل کی تاریخ‘ کی کتاب میں درج ہیں۔ اُس میں اُس
    کی یہوداہ کے بادشاہ اَمَصیاہ کے ساتھ جنگ کا ذکر بھی ہے۔
  deu-1912: Was aber mehr von Joas zu sagen ist, was er getan hat, und seine Macht,
    und wie er mit Amazja, dem König Juda's gestritten hat, siehe, das ist geschrieben
    in der Chronik der Könige Israels.
  kan-2017: ಯೆಹೋವಾಷನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಶೂರ ಕೃತ್ಯಗಳೂ ಮತ್ತು ಯೆಹೂದ ರಾಜನಾದ ಅಮಚ್ಯನೊಡನೆ
    ನಡಿಸಿದ ಯುದ್ಧದ ವಿವರವೂ ಇಸ್ರಾಯೇಲರ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದು ದಾಖಲಿಸಿದೆ.
  yap-yap: Gubin e tin kabay ni rin’ Jehoash, nib mu’un feni m’uthan’ nge falu’ ko
    fare mael nib togopluw ngak Amaziah ni Pilung nu Judah, e kani yoloy ngalan Chepin
    e Pilung nu Israel.
  hlt-MCSB: Jehoash kah ol noi khaw, bi a saii neh a thayung thamal te khaw, Judah
    manghai Amaziah a vathoh thil te khaw, Israel manghai rhoek kah khokhuen olka
    cabu dongah a daek uh moenih a?
  mdy-ETH: ካኣቲ፥ ዮዓሴ ማዼ ሜሌ ባካ ቢያ፤ ዬያጉዲ ሃሣ ዪሁዳ ካኣቲ፥ ዓሜሲያሴ ዒዚ ዖሊ ባሼ ባሺፃኣ ዓቱዋዖ ዒስራዔኤሌ
    ካኣቶኮ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Yoas ahennie mu nsɛm nkaeɛ ne deɛ ne tumi kɔsiiɛ ne ako a ɔne Yudahene
    Amasia diiɛ no nyinaa, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Jehoash which he did, and his might, and how
    he fought with Amaziah king of Judah, aren’t they written in the book of the chronicles
    of the kings of Israel?
  wal-wal: Yo7aashi hanido harabai, i oottidobai, a minotettainne Yihudaa Kawuwaa
    Amesiyaasaara i olettidobai Israa7eela Kawotu Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: El resto de los hechos que realizó Jeoás, su valor y cómo luchó contra
    Amasías, rey de Judá, ¿no están escritos en el rollo de las Crónicas de los reyes
    de Israel?
  gun-gun: Ha'e gui oĩve rei tema Jeoás rekokue regua. Ha'e rami avi Judá pygua huvixa
    Amazias re opu'ãague, ha'e mba'emo opo'akaa rupi ojapo va'ekue ha'e javi noĩ 'rã
    teve kuaxia Israel pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma a banbanag maipapan kenni Jehoas, amin
    nga inaramidna, ti kinamaingelna, ken no kasano a nakiranget isuna kenni Amazias
    nga ari ti Juda, saan kadi a naisurat dagitoy iti Libro dagiti Pakasaritaan dagiti
    Ari iti Israel?
  kpg-kpg: Nia mee huogodoo a Jehoash nogo hai, mo dono manawa hagamahi heebagi gi
    Amaziah, di king o Judah, la guu hihi gi lodo “Di Kai o nia King o Israel”.
  uig-ARA: ئەمما يەھوئاشنىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى، جۈملىدىن ئۇنىڭ
    يەھۇدانىڭ پادىشاھى ئامازىيا بىلەن جەڭ قىلىپ كۆرسەتكەن قۇدرىتى «ئىسرائىل پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Yehowasa xa taruxui dɔnxɔɛ, a fe fanyi naxee raba, nun a xa gere e nun
    Yudaya mangɛ Amasiya, na birin sɛbɛxi Isirayila mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Sehoas wiadahr, iangahki eh wiewia kommwad akan nan mahwen
    ong Amasaia, nanmwarkien Suda, ntinting nan Pwuhken Poadopoad en Nanmwarki kan
    en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Ieoas, ma ra dekdekina, ma kadir vinarubu
    ma Amasia ra king Iuda, pa di ga tumu diat vang ta ra buk na tutumu vakai ure
    ra umana king Israel?
  tur-YTC: Yehoaş'ın işlerinin geri kalanı, ve kudreti, ve Yahuda Kralı Amatsya ile
    nasıl savaştığı, İsrael krallarının Tarihler Kitabı'nda yazılı değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωὰς ὅσα ἐποίησεν ἐν δυναστείᾳ αὐτοῦ, ἃ ἐπολέμησε
    μετὰ Ἀμεσσείου βασιλέως Ἰούδα, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν
    τοῖς βασιλεῦσιν Ἰσραήλ;
  ind-AYT: Selebihnya dari riwayat-riwayat Yoas, apa yang telah dia lakukan, termasuk
    bagaimana dia berperang dengan Amazia, raja Yehuda, apakah semuanya itu tidak
    dituliskan dalam kitab riwayat-riwayat zaman raja-raja Israel?
  nya-nya: Ntchito zina za Yehowasi ndi zonse zimene anachita, kuwonjezera za nkhondo
    yake ndi Amaziya mfumu ya Yuda, kodi sizinalembedwe mʼbuku la mbiri ya mafumu
    a Israeli?
  hrv-hrv: Ostala povijest Joaševa, sve što je činio i poduzimao i kako je ratovao
    s Amasjom, judejskim kraljem, zar sve to nije zapisano u knjizi Ljetopisa izraelskih
    kraljeva?
  mps-mps: Te king Jehoasgo agai te gasa tigidali sę yali po dao, te gasa bukude
    elalubo, augwaligo te buku e tama nogi wabo da, Te Israel King Bidi Dabe Augwaligo
    Yali Sę Po Buku. Tama te bukude po tigidali te bomai sę agai yali po dao, tama
    agai te boi hwįani, te Israel hani dabe augwaligo te Juda dabego king bidi Amasia
    dali hwįani po.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Jehoas i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i
    stori long olgeta strongpela wok em i bin mekim na long dispela pait ol Israel
    i bin mekim long King Amasia bilong Juda.
  dan-1931: Hvad der ellers er at fortælle om Joas, alt, hvad han udførte, og alle
    hans Heltegerninger, og hvorledes han førte Krig med Kong Amazja af Juda, står
    jo optegnet i Israels Kongers Krønike.
  vie-OVCB: Các việc khác của Giô-ách, thế lực của vua, các trận chiến với vua A-ma-xia
    của Giu-đa đều được chép trong Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: યોઆશના બાકીનાં કાર્યો, જે બધું તેણે કર્યું તે, તેનું પરાક્રમ, યહૂદિયાના
    રાજા અમાસ્યા સાથે તેણે જે યુદ્ધ કર્યું તે બધું ઇઝરાયલના રાજાઓના કાળવૃત્તાંતના
    પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Sehoas wiadahr, iangahki eh wiewia kommwad akan nan mahwen
    ong Amasaia, nanmwarkien Suda, ntinting nan Pwuhken Poadopoad en Nanmwarki kan
    en Israel.
  por-BRBSL: Agora o resto dos atos de Jeoás que ele fez, e seu poder, e como ele
    lutou com o Amazonas, rei de Judá, não estão escritos no livro das crônicas dos
    reis de Israel?
  cth-cth: Jehoash tawksaknae kaawm rae pueng hoi a hno sakthainae hoi Judah siangpahrang
    Amaziah, a tuknae kongnaw teh, Isarel siangpahrangnaw setouknae cauk dawkvah be
    thut toung nahoehmaw.
  twi-twi: Yoas ahenni mu nsɛm nkae ne nea ne tumi kosii ne ako a ɔne Yudahene Amasia
    dii no nyinaa, wɔankyerɛw angu Israel Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Jehoash kah ol noi khaw, bi a saii neh a thayung thamal te khaw, Judah
    manghai Amaziah a vathoh thil te khaw, Israel manghai rhoek kah khokhuen olka
    cabu dongah a daek uh moenih a?
  tbz-SIM: Soɑsi kó mɛdɔɔ̀rìmɛ̀ sɔmmɛ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, nɛ̀ dikɔ̃m̀bùɔ̀ ò
    do mɔkɛ dì nɛ̀ ò dokɛ́nɛ̀ mɛ̀ɛ̀ botí Amɑsiɑ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì, dɛ̀ wɑ̃̀rimu
    Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Ezɨ bizir igharazibar eghaghanir Atrivim Jehoas amiziba, da akɨnafarir
    kamɨn iti, me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghaniba. Akɨnafarir kam,
    Israelian Atrivim Jehoas, Judan Atrivim Amasian adarazi ko mɨsoghezir eghaghanim,
    ko an amizir bizir gavgavir igharazibagh eghari.
  dop-dop: Pɑ kɛɛsɑ Sowɑsɩ tɔm lɛntǝnɑɑ kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ. Pǝ kpɑɣɑʋ
    ɩ kʋlɑpǝm nɑ ɩ ɑpɑlʋtʋ nɑ ɩsǝnɑ ɩ yoonɑ Yutɑ wulɑʋ Amɑsiyɑ tɔ.
  azb-azb: Yoaşın qalan işləri, onun hünəri və Yəhuda padşahı Amasya ilə necə vuruşduğu
    barədə İsrail padşahlarının salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Jehoash, what he did, and his might, and how
    he fought with Amaziah king of Judah, are they not written in the book of the
    chronicles of the kings of Israel?
  hin-2017: यहोआश के और काम जो उसने किए, और उसकी वीरता और उसने किस रीति यहूदा के राजा
    अमस्याह से युद्ध किया, यह सब क्या इस्राएल के राजाओं के इतिहास की पुस्तक में नहीं
    लिखा है?
  wol-KYG: Li des ci mbiri Yowayas ak li mu def ba ci njàmbaaram gi mu xareek Amaciya
    buurub Yuda, bindees na lépp moos ci téere bi ñu dippee Jaloorey buuri Israyil
    ca seeni jant.
  eng-YLT: And the rest of the matters of Jehoash that he did, and his might, and
    how he fought with Amaziah king of Judah, are they not written on the book of
    the Chronicles of the kings of Israel?
  eng-WYC-2017: Soothly the residue of [the] words of Jehoash, which he did, and his
    strength, by which he fought against Amaziah, king of Judah, whether these be
    not written in the book of [the] words of [the] days of the kings of Israel?
  eng-WMBB: Now the rest of the acts of Jehoash which he did, and his might, and how
    he fought with Amaziah king of Judah, aren’t they written in the book of the chronicles
    of the kings of Israel?
  urd-GVH: बाक़ी जो कुछ यहुआस की हुकूमत के दौरान हुआ, जो कुछ उसने किया और जो कामयाबियाँ
    उसे हासिल हुईं वह ‘शाहाने-इसराईल की तारीख़’ की किताब में दर्ज हैं। उसमें उस की
    यहूदाह के बादशाह अमसियाह के साथ जंग का ज़िक्र भी है।
  rug-rug: Doduru pule saripu evaṉi e Zehoasi, somanae la sari nana vina rane pa vinaripera
    la koe baṉara Amazaea pa Ziuda, si ta kubere koasa Buka Tinozi tadi na Baṉara
    Izireli.
  gaz-gaz: Wantoonni bara mootummaa Yooʼaash keessa hojjetaman kanneen biraa, wanni
    inni hojjetee fi jabinni isaa, waraana inni Amasiyaa mooticha Yihuudaatiin loles
    dabalatee kitaaba seenaa mootota Israaʼel keessatti barreeffamaniiru mitii?
  fra-LSG: Le reste des actions de Joas, ce qu’il a fait, ses exploits, et la guerre
    qu’il eut avec Amatsia, roi de Juda, cela n’est-il pas écrit dans le livre des
    Chroniques des rois d’Israël?
  yal-yal: Yowasi kɛwali dɔnxɛne, a naxanye birin liga, a wɛkilɛna, a to Yuda mangana
    Amasiya yɛngɛ, ne birin sɛbɛxi Isirayila mangane taruxu kɛdine kui.
  haw-1868: A o na hana i koe a Iehoasa ana i hana'i, a me kona ikaika a me kona kana
    ana me Amazia ke alii o ka Iuda, aole anei i kakauia lakou iloko o ka buke oihanaalii
    a na'lii o ka Iseraela.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يَهُوآشَ وَمَا قَامَ بِهِ مِنْ أَعْمَالٍ وَكَيْفَ
    حَارَبَ أَمَصْيَا مَلِكَ يَهُوذَا أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ أَخْبَارِ
    أَيَّامِ مُلُوكِ إِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ nu mamlɛawo tso Yehoas ƒe fiaɖuɖu kple eƒe aʋawɔwɔ kple Yuda fia
    Amazia ŋu ɖe Israel fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: Now the rest of the acts of Jehoash which he did, and his mighty deeds,
    and how he fought with Amazyahu the king of Judah, behold, they are written in
    the book of the chronicles of the kings of Israel.
  asm-FB: যিহোৱাচে কৰা কাৰ্যৰ অন্যান্য বৃতান্ত, তেওঁৰ পৰাক্ৰমৰ কথা আৰু যিহূদাৰ অমচিয়া
    ৰজাৰ লগত তেওঁ যুদ্ধ কৰা কথা জানো “ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস” পুস্তকখনত লিখা নাই?
  sus-A: يٍهٌوَ سَ شَ تَرُشُي دْنشْي، عَ قٍ قَنيِ نَشٍيٍ رَبَ، نُن عَ شَ فٍرٍ عٍ نُن
    يُدَيَ مَنفّ عَمَسِيَ، نَ بِرِن سّبّشِ عِسِرَيِلَ مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste des actions de Joas, ce qu'il a fait, et sa puissance, et comment
    il a combattu avec Amatsia, roi de Juda, cela n'est-il pas écrit dans le livre
    des chroniques des rois d'Israël ?
  hbo-hbo: וְיֶתֶר֩ דִּבְרֵ֨י יְהֹואָ֜שׁ אֲשֶׁ֤ר עָשָׂה֙ וּגְב֣וּרָתֹ֔ו וַאֲשֶׁ֣ר
    נִלְחַ֔ם עִ֖ם אֲמַצְיָ֣הוּ מֶֽלֶךְ־יְהוּדָ֑ה הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.014.014'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Jehoashu, na marĩa eekire,
    na marĩa aahingirie, o hamwe na mbaara yake ĩrĩa maarũire na Amazia mũthamaki
    wa Juda-rĩ, githĩ matiandĩkĩtwo ibuku-inĩ rĩa mahinda ma athamaki a Isiraeli?
  fra-NCL: Le reste des actes de Joas, ce qu’il a fait, et comment il combattit avec
    Amasias, roi de Juda, cela n’est-il pas écrit dans le livre des Chroniques des
    rois d’Israël ?
  cek-AK: Jehoash siangpahrang ah oh nathung kaom hmuennawk, a sak ih hmuennawk, a
    thacakhaihnawk, Judah siangpahrang Amaziah hoi misa angtukhaih kawngnawk boih
    loe, Israel siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Joás ibmar-baigan-imaksadi, degi, e-gangued-oyosadi, degine, Judá-rey-Amasíasʼgi
    bila-onosadi, Israel-e-reymar-ibmar-imaksad-gardagi narmakar maid.
  uig-CYR: Амма Йәһоашниң башқа ишлири һәм қилғанлириниң һәммиси, җүмлидин униң Йәһуданиң
    падишаси Амазия билән җәң қилип көрсәткән қудрити «Исраил падишалириниң Тарих-тәзкирилири»
    дегән китапта пүтүлгән әмәсмиди?
  tel-2017: యెహోయాషు చేసిన ఇతర పనులు గురించి, అతని పరాక్రమాన్ని గురించి, యూదారాజు
    అమజ్యాతో అతడు చేసిన యుద్ధం గురించి, ఇశ్రాయేలు రాజుల చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv ke Joas te fè yo, avèk pwisans li, ak jan li te goumen
    avèk Amatsia, wa Juda a, èske yo pa ekri nan Liv A Kwonik A Wa Israël yo?
  kos-kos: Ma nukewa saya su Jehoash el orala, weang pulaik lal ke el mweun lainul
    Tokosra Amaziah lun Judah, simla oasr in Sramsram Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶתֶר֩ דִּבְרֵ֨י יְהוֹאָ֜שׁ אֲשֶׁ֤ר עָשָׂה֙ וּגְב֣וּרָת֔וֹ וַאֲשֶׁ֣ר
    נִלְחַ֔ם עִ֖ם אֲמַצְיָ֣הוּ מֶֽלֶךְ־יְהוּדָ֑ה הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ihe banyere akụkọ ndị ọzọ gbasara ọchịchị Jehoash, na ihe o mere, na ihe
    ọ rụpụtara, tinyere agha ọ lụrụ megide Amazaya eze Juda, ọ bụ na-edeghị ha nʼakwụkwọ
    akụkọ ihe ndị eze Izrel mere nʼoge ha?
  ory-ory: ଏହି ଯୋୟାଶ୍‍ଙ୍କର ଅବଶିଷ୍ଟ କ୍ରିୟାର ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ପରାକ୍ରମ ଓ ସେ ଯିହୁଦାର
    ରାଜା ଅମତ୍‍ସୀୟଙ୍କ ସଙ୍ଗେ କିପ୍ରକାରେ ଯୁଦ୍ଧ କଲେ, ଏସବୁ କʼଣ ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ ଇତିହାସ
    ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Jehoas kewe föför meinisin, an pwora me an maun
    ngeni Amasia ewe kingen Juta a mak lon puken uruwon ekewe kingen Israel.
  rop-rop: Ola ebrijing King Jehowesh bin dum en hau imbin jidan brabli strongbala
    blanga fait langa Amasaiya det king blanga Juda deibin raidimdan langa det buk
    gulum Ola stori blanga ola king brom Isreil.
  ukr-1871: Проче про Йоаса, що він чинив, і про хоробрі його дїї, та й як він воювавсь
    із Амазією, царем Юдейським, те прописано в книзї лїтописній царів Ізраїлських.
  deu-1951: Was aber mehr von Joas zu sagen ist, was er getan, und seine Macht, und
    wie er mit Amazia, dem König von Juda, gestritten hat, ist das nicht geschrieben
    in der Chronik der Könige von Israel?
  eng-JPS: Now the rest of the acts of Jehoash which he did, and his might, and how
    he fought with Amaziah king of Judah, are they not written in the book of the
    chronicles of the kings of Israel?
  srp-1865: A ostala djela Joasova, što je uèinio, i junaštva njegova, i kako je vojevao
    s Amasijom carem Judinijem, nije li to zapisano u dnevniku careva Izrailjevijeh?
  lug-lug: Ebyafaayo ebirala byonna ebyaliwo mu mirembe gya Yekoyaasi, ne bye yakola
    n’ebyamagero bye, ne bwe yatabaala Amaziya kabaka wa Yuda, tebyawandiikibwa mu
    kitabo eky’ebyomumirembe gya bassekabaka ba Isirayiri?
  heb-heb: ויתר דברי יהואש אשר עשה וגבורתו ואשר נלחם עם אמציהו מלך יהודה הלא הם כתובים
    על ספר דברי הימים למלכי ישראל׃
  ben-IRV: যিহোয়াশের করা অবশিষ্ট অন্যান্য সমস্ত কাজের কথা, যুদ্ধে তাঁর জয়ের কথা
    এবং যিহূদার রাজা কেমন করে অমৎসিয়ের বিরুদ্ধে তিনি যুদ্ধ করেছিলেন সেই সব ইস্রায়েলের
    রাজাদের ইতিহাস নামক বইটিতে কি লেখা নেই?
  pan-pan: ਯਹੋਆਸ਼ ਦੀ ਬਾਕੀ ਘਟਨਾਵਾਂ ਜੋ ਕੁਝ ਉਸ ਨੇ ਕੀਤਾ ਉਸ ਦੀ ਸਾਮਰਥ ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਯਹੂਦਾਹ
    ਦੇ ਰਾਜਾ ਅਮਸਯਾਹ ਨਾਲ ਲੜਿਆ, ਕੀ ਉਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ
    ਨਹੀਂ ਹੈ?
  mya-JVB: ယဟောရှ ပြုမူသော အမှု အရာကြွင်း လေသမျှ၊ တန်ခိုး ကြီးခြင်း၊ ယုဒ ရှင်ဘုရင်
    အာမဇိ ကို စစ်တိုက် ခြင်း အရာသည် ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: Ho Jehoasiva vo kaiqa vo kaiqa varo uvarave, viva Iutaa King Amasiara hampata
    iqoka raqu uvarave, ekaa vi uvara vuku vo, Isareri Avuhainaaka Uva Okarave tu
    vukuraqi qara ntuvatora.
  hmo-hmo: Iehoasa ena kara orena, bona iena goada ena sivarai, bona Amasaia, Iuda
    ena king ia tuari henia ena sivarai, be Israela Ena King Edia Sivarai Buka lalonai
    idia torea vadaeni.
  urd-urd: यहूआस के बाक़ी काम जो उसने किए और उसकी क़ुव्वत, और जैसे शाह — ए — यहूदाह
    अमसियाह से लड़ा, इसलिए क्या वह इस्राईल के बादशाहों की तवारीख़ की किताब में लिखा
    नहीं?
  rus-SYN: Прочее об Иоасе, что он сделал, и о мужественных подвигах его, и как он
    воевал с Амасиею, царем Иудейским, написано в летописи царей Израильских.
  bqc-SIM: Yehoasi yã́ kĩni pↄ́ a kɛ̀ↄ ń a nɛgↄ̃nkɛyãↄ ku Isaili kíaↄ ladau ń
    lá à zĩkà ń Yudaↄ kí Amaziaoo.
  tcz-CHONGTHU: Jehoash vaipoh sunga thilsoh jouse leh aman ana tohdoh holeh athaneina
    akhon na geija anatoh ho chuleh Judah lengpa Amaziah toh gal ana kisatto naho
    abonchan Israel lengte thusim kijihlutna lekhabua aum sohkeijin ahi.
  mar-mar: यहूदाचा राजा अमस्या याच्याशी झालेल्या या लढाईतील पराक्रमाबरोबरच योवाशाने
    केलेल्या इतर महान कृत्यांचीही नोंद “इस्राएलच्या राजांचा इतिहास” या पुस्तकात केलेली
    आहे.
  qub-qub: Joaspa waquin willapancuna, imata rurashancuna, almiraypajcunata rurashancuna,
    Judäpa raynin Amasiaswan guërracho cashancuna isquirbiraycan Israelpa raynincunapa
    acta libruncho.
  bqp-bqp: Yehoasi yã kpara kũ à kɛ̀nↄ kũ a nɛ́gↄ̃gbɛ̃kɛyãnↄn kú Isarailanↄ kínanↄ
    gĩayãkɛnanↄ takadan. Lákũ à zĩ̀i kà kũ Yudanↄ kína Amaziao nà kú gwe dↄ.
  hat-hat: Tout rès istwa Joas la, tou sa li te fè, jan li te vanyan sòlda lè li t'ap
    goumen ak Amasya, wa peyi Jida a, nou jwenn tou sa ekri nan liv Istwa wa peyi
    Izrayèl yo.
  eng-BSB: As for the rest of the acts of Jehoash, along with his accomplishments,
    his might, and how he waged war against Amaziah king of Judah, are they not written
    in the Book of the Chronicles of the Kings of Israel?
  eng-WEBPB: Now the rest of the acts of Jehoash which he did, and his might, and
    how he fought with Amaziah king of Judah, aren’t they written in the book of the
    chronicles of the kings of Israel?
  kbq-kbq: Hanki Israeli kini ne' Jehoasi'ma kinima mani'nea knafima hankave eri'zama
    enerino, ruga'a zantamima tro'ma hu'nea zamofo agenkene, Juda kini ne' Amasiama
    ha'ma hugatere'nea zamofo agenkenena Israeli kini vahe'mokizmi zamagi zamagenkema
    krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi tlen panoc ipan itequi Tlanahuatijquetl Joás huan nochi tlen
    quichijqui, huan hasta campa quipixqui tequihuejcayotl huan nochi nopa tlatehuilistli
    ica Tlanahuatijquetl Amasías tlen tlali Judá, eltoc ijcuilijtoc ipan nopa amatlapohuali
    tlen itoca Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  bus-bus: Yehoasi yã kpaaa kɛ̀ à kɛ̀nↄ kↄ̃n a nɛ́gↄ̃gbɛ̃kɛyãnↄↄ kú Isarailinↄ kínanↄ
    gĩayãkɛnanↄ takadan. Lán à zĩ̀ kà kↄ̃n Yudanↄ kí Amaziao nà kú gwe dↄ.
  gub-BL: Amo umuapyk amogwer Zeoaz hemiapo kwer paw pape Izaew wanuwihawete wanemiapo
    kwer her ma'e rehe. Nukyze kwaw ma'e wi Amazi Zuta wanuwihawete iàmàtyry'ym mehe.
    A'e pape umume'u ikyze 'ym awer no.
  eng-DRA: But the rest of the acts of Joas, which he did, and his valour, wherewith
    he fought against Amasias king of Juda, are they not written in the book of the
    words of the days of the kings of Israel?
