verse: 2KI.014.011
translations:
  mal-C: എങ്കിലും അമസ്യാവ് അതു ചെവിക്കൊണ്ടില്ല. അതിനാൽ ഇസ്രായേൽരാജാവായ യഹോവാശ് ആക്രമണം
    നടത്തി. യെഹൂദ്യയിലെ ബേത്-ശേമെശിൽവെച്ച് അദ്ദേഹവും യെഹൂദാരാജാവായ അമസ്യാവുംതമ്മിൽ
    ഏറ്റുമുട്ടി.
  deu-TKW: Aber Amazja wollte nicht hören. Da rückte Joas, der König von Israel, heran,
    und sie maßen sich miteinander, er und Amazja, der König von Juda, zu Bethsemes,
    welches zu Juda gehört.
  lin-lin: Kasi Amatsia ayokaki ye te. Boye, Joasi, mokonzi ya Isalaele, akendeki
    kobundisa Amatsia, mokonzi ya Yuda. Ye mpe Amatsia, mokonzi ya Yuda, babundaki
    na Beti-Shemeshi kati na mokili ya Yuda.
  eng-LSV: And Amaziah has not listened, and Jehoash king of Israel goes up, and they
    look one another in the face, he and Amaziah king of Judah, in Beth-Shemesh, that
    [is] Judah’s,
  eng-GNV: 'But Amaziah would not heare: therefore Iehoash King of Israel went vp:
    and he and Amaziah King of Iudah sawe one another in the face at Beth-shemesh
    which is in Iudah.'
  eng-WEBSTER: 'But Amaziah would not hear. Therefore Jehoash king of Israel went
    up: and he and Amaziah king of Judah looked one another in the face at Beth-shemesh,
    which belongeth to Judah.'
  nhw-BL: Pero Tlanahuatijquetl Amasías ipan tlali Judá amo quichijqui cuenta icamanal.
    Huajca Tlanahuatijquetl Joás tlen tlali Israel yajqui ica isoldados para mohuilanas
    ihuaya Tlanahuatijquetl Amasías. Huan moixnamijque ipan altepetl Bet Semes tlen
    tlali Judá.
  swh-ONEN: Hata hivyo, Amazia hakusikia, hivyo Yehoashi mfalme wa Israeli akashambulia.
    Yeye na Amazia mfalme wa Yuda wakakutana uso kwa uso huko Beth-Shemeshi katika
    Yuda.
  bba-bba: Adɑmɑ Amɑsiɑ kun win ɡere swɑɑ sue. Mɑ Yoɑsi Isirelibɑn sinɑ boko u dɑ
    u bu tɑbu wɔri. Mɑ bɑ yinnɑ bɑ wɑɑnɑ nɔni kɑ nɔni wi kɑ Yudɑbɑn sinɑ boko Bɛti
    Semɛsiɔ, Yudɑbɑn temɔ.
  eng-KJVCPB: But Amaziah would not hear. Therefore Jehoash king of Israel went up;
    and he and Amaziah king of Judah looked one another in the face at Beth-shemesh,
    which belongeth to Judah.
  luo-luo: Kata kamano Amazia ne ok odewo, omiyo Jehoash ruodh Israel nomonje. Jehoash
    kod Amazia ruodh Juda ne joromo e lweny e dala mar Beth Shemesh man Juda.
  meu-meu: A Amasia na se kamonai. Taunabunai Iehoasa, Israel pavapavana, na e dae
    ela; bena ia bona Amasia, Iuda pavapavana, na e hevaira heheni tuari ai, Bete-semese
    ai, Iuda tanona ai.
  npi-ULB: तर अमस्याहले यो कुरा सुनेनन् । त्यसैले इस्राएलका राजा यहोआशले आक्रमण गरे,
    अनि तिनी र यहूदाका राजा अमस्याह यहूदाको बेथ-शेमेशमा एक-अर्कासित आमनेसामने भेटे
    ।
  yor-yor: Bí ó ti wù kí ó rí Amasiah kò ní tẹ́tí, bẹ́ẹ̀ ni Jehoaṣi ọba Israẹli sì
    dojúkọ ọ́. Òun àti Amasiah ọba Juda kọjú sí ara wọn ní Beti-Ṣemeṣi ní Juda.
  pes-OPCB: ولی اَمَصیا توجهی ننمود، پس یهوآش، پادشاه اسرائیل، سپاه خود را آمادهٔ
    جنگ کرد. جنگ در بیت‌شمس، یکی از شهرهای یهودا، درگرفت.
  tgl-ULB: Pero si Amasias ay hindi nakinig. Kaya lumusob si Jehoas, hari ng Israel;
    siya at si Amasias hari ng Juda ay nagkita ng harap-harapan sa Beth-semes, na
    pag-aari ng Juda.
  cbu-NT: Tárangitaa, itaru Amasiyassha kurakaa kuk nda payurangiya. Ashirucha, Jowassha
    ashpari wasundururee Amasiyaspa waratamaam tushaneerangiya. Ashirangu, tsap sur
    Bet-semesash Utaásh watsapuni pachamaam shaniyaranganaya.
  hui-hui: Ani layago lelowa Amasaia ibugua bi ogoni mo wahene. Ogonidagua biyiyago
    handalu Isaraelenaga Kini Yahoasa ibugua ibunaga ami agali hearu haru halu Yuda
    dindiha Bede Semese wiagoria puwa ibugua Amasaia halu ibunaga ami agali hearu
    baba wai bialu hene.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​စ​ကား​ကို​အာ​မ​ဇိ​သည် နား​မ​ထောင်။ ထို့​ကြောင့်​ယ​ဟော​ရှ​မင်း​သည်
    မိ​မိ​၏​စစ်​သည်​တော်​များ​နှင့်​ချီ​တက်​ပြီး​လျှင် အာ​မ​ဇိ​မင်း​အား​ယု​ဒ​ပြည်၊
    ဗက်​ရှေ​မက်​မြို့ တွင်​တိုက်​ခိုက်​လေ​သည်။-
  bod-N: འོན་ཀྱང་ཨ་མཱ་ཙི་ཡས་དེ་ལ་མ་མཉན་པས། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་སི་ཡར་འོངས་པ་དང་།
    ཡ་ཧུ་དཱར་གཏོགས་པའི་པེད་ཤེ་མེ་སི་བྱ་བའི་ཡུལ་དུ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡ་དང་ཕྲད།
  sna-sna: Kunyange zvakadaro, Amazia haana kuda kuteerera, naizvozvo Jehoashi mambo
    weIsraeri akamurwisa. Iye naAmazia mambo weJudha vakasangana paBheti Shemeshi
    muJudha.
  spa-BLM: Pero Amasías no quiso escuchar. Entonces subió Joás, rey de Israel, y él
    y Amasías, rey de Judá, se miraron a la cara en Bet Semes, que es de Judá.
  cac-cac: Palta maj schalaj yab' juntzan̈ chi' vin̈aj Amasías chi'. Yuj chi' ix cot
    vin̈aj Joás chi' yac' oval yed' vin̈, ix schalaj sb'a eb' vin̈ d'a Bet-semes d'a
    yol yic Judá.
  swh-ULB: Lakini Amazia hakutaka kusikia. Hivyo Yehoashi mfalme wa Israeli akakwea
    yeye na Amazia mfalme wa Yuda wakakutana uso kwa uso huko Beth Shemeshi, ambayo
    ilikuwa ya Yuda.
  bel-bel: Але не паслухаўся Амасія. І выступіў Ёас, цар Ізраільскі, і пабачыліся
    асабіста ён і Амасія, цар Юдэйскі, у Бэтсамісе, што ў Юдэі.
  deu-ELBBK: Aber Amazja hörte nicht. Da zog Joas, der König von Israel, herauf; und
    sie sahen einander ins Angesicht, er und Amazja, der König von Juda, bei Beth-Semes,
    das zu Juda gehört.
  mbb-OT: Piru wazà mebpemineg si Amazia, umbe midsurung sikandin ni Hadì Jehoash
    wey te menge sundaru zin. Midtebek dan diyà te Bet Shemesh he sakup te Juda.
  mal-2015: ആകയാൽ യിസ്രായേൽരാജാവായ യെഹോവാശ് പുറപ്പെട്ടുചെന്നു, യെഹൂദെക്കുള്ള ബേത്ത്-ശേമെശിൽവെച്ചു
    അവനും യെഹൂദാരാജാവായ അമസ്യാവും തമ്മിൽ നേരിട്ടു.
  rmc-rmc: Ale o judsko kraľis Amacijah les na šunďa, vašoda o izraeliko kraľis Jehoaš
    geľa pre leste pro mariben paš o Bet-Šemeš andre Judsko.
  pes-OPV: اما امصیا گوش نداد. پس یهوآش، پادشاه اسرائیل برآمد و او و امصیا، پادشاه
    یهودا دربیت شمس که در یهوداست، با یکدیگر مقابله نمودند.
  ron-1924: Дар Амация ну л-а аскултат. Ши Иоас, ымпэратул луй Исраел, с-а суит ши
    шь-ау вэзут фаца ел ши Амация, ымпэратул луй Иуда, ла Бет-Шемешул луй Иуда.
  ben-OBCV: অমৎসিয় অবশ্য কোনও কথা শুনতে চাননি, তাই ইস্রায়েলের রাজা যিহোয়াশ তাঁকে
    আক্রমণ করলেন। যিহূদার বেত-শেমশে তিনি ও যিহূদার রাজা অমৎসিয় পরস্পরের মুখোমুখি
    হলেন।
  som-som: Laakiinse Amasyaah taas wuu maqli waayay. Markaasuu Yehoo'aash oo ahaa
    boqorkii dalka Israa'iil soo kacay, oo isagii iyo Amasyaah oo ahaa boqorkii dalka
    Yahuudah waxay iskaga hor yimaadeen Beytshemesh oo uu dadka Yahuudah leeyahay.
  lat-VUC: Et non acquievit Amasias. Ascenditque Joas rex Israël, et viderunt se,
    ipse et Amasias rex Juda, in Bethsames oppido Judæ.
  eng-ASVBT: But Amaziah would not hear. So Jehoash king of Israel went up; and he
    and Amaziah king of Judah looked one another in the face at Beth-shemesh, which
    belongeth to Judah.
  ita-1885: Ma Amasia non gli diè d'orecchio. Gioas adunque, re d'Israele, salì contro
    ad Amasia, re di Giuda; ed essi si videro l'un l'altro in faccia in Bet-semes,
    città di Giuda.
  eng-LXXUP: 'Nevertheless Amaziah hearkened not: so Jehoash king of Israel went up,
    and he and Amaziah king of Judah looked one another in the face in Beth-shemesh
    of Judah.'
  eng-ULB: But Amaziah would not listen. So Jehoash king of Israel attacked and he
    and Amaziah king of Judah met each other face to face at Beth Shemesh, which belongs
    to Judah.
  spa-VBL: Pero Amasías se negó a escuchar, así que Joás, rey de Israel, vino a atacarlo.
    Él y Amasías, rey de Judá, se encontraron cara a cara en Bet Semes, en Judá.
  fra-_FOB: Mais Amatsia ne l'écouta point. Et Joas, roi d'Israël, monta et ils se
    virent en face, lui et Amatsia, roi de Juda, à Bethsémèsh de Juda.
  mal-mal: ആകയാൽ യിസ്രായേൽ രാജാവായ യെഹോവാശ് യുദ്ധത്തിന് പുറപ്പെട്ടു. യെഹൂദയിലുള്ള
    ബേത്ത്-ശേമെശിൽവെച്ച് അവനും യെഹൂദാ രാജാവായ അമസ്യാവും തമ്മിൽ നേരിട്ടു.
  urd-GVR: Lekin Amasiyāh mānane ke lie taiyār nahīṅ thā, is lie Yahuās apnī fauj
    le kar Yahūdāh par chaṛh āyā. Bait-shams ke pās us kā Yahūdāh ke bādshāh ke sāth
    muqābalā huā.
  suz-BL: मो हना यो अमस्‍याहमी मेको लोव़ मनेना बाक्‍त। मोपतीके इस्राएल ङा पिप योआशमी
    लडाइ तोवा बाक्‍त। मिनु मेको नु यहूदा ङा पिप अमस्‍याह यहूदा ङा बेथ-शेमेशम लडाइ
    पाम्‍से बाक्‍त। यहोसु १५:१०
  ita-1927: Ma Amatsia non gli volle dar retta. Così Joas, re d’Israele, salì contro
    Amatsia; ed egli ed Amatsia, re di Giuda, si trovarono a faccia a faccia a Beth-Scemesh,
    che apparteneva a Giuda.
  ckb-ckb: بەڵام ئەمەسیا گوێی نەگرت، لەبەر ئەوە یەهۆئاشی پاشای ئیسرائیل هێرشی برد،
    لەگەڵ ئەمەسیای پاشای یەهودا لە بێت‌شەمەشی یەهودا ڕووبەڕووی یەکتر بوونەوە.
  eng-BBE: But Amaziah gave no attention. So Jehoash, king of Israel, went up, and
    he and Amaziah, king of Judah, came face to face at Beth-shemesh, which is in
    Judah.
  kan-OKCV: ಆದರೆ ಅಮಚ್ಯನು ಕೇಳದೆ ಹೋದನು. ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯೋವಾಷನು ಯುದ್ಧಕ್ಕೆ
    ಹೊರಟನು. ಅವನೂ ಯೆಹೂದದ ಅರಸನಾದ ಅಮಚ್ಯನೂ ಯೆಹೂದಕ್ಕೆ ಸೇರಿದ ಬೇತ್ ಷೆಮೆಷ್ ಊರಿನ ಬಳಿಯಲ್ಲಿ ಒಬ್ಬರನ್ನೊಬ್ಬರು
    ಎದುರಿಸಿದರು.
  tam-2017: ஆனாலும் அமத்சியா கேட்காமல்போனான்; ஆகையால், இஸ்ரவேலின் ராஜாவாகிய யோவாஸ்
    வந்தான்; யூதாவிலுள்ள பெத்ஷிமேசிலே அவனும், யூதாவின் ராஜா அமத்சியாவும், தங்கள் திறமையைப்
    பார்க்கிறபோது,
  spa-RV-1909: Mas Amasías no dió oídos; por lo que subió Joas rey de Israel, y viéronse
    de rostro él y Amasías rey de Judá, en Beth-semes, que es de Judá.
  ron-BTF: Dar Amația a refuzat să asculte. De aceea, Ioas, împăratul lui Israel,
    s-a urcat; și el și Amația, împăratul lui Iuda, s-au privit unul pe altul în față
    la Bet-Șemeș, care aparține de Iuda.
  eng-WEBP: But Amaziah would not listen. So Jehoash king of Israel went up; and he
    and Amaziah king of Judah looked one another in the face at Beth Shemesh, which
    belongs to Judah.
  eng-FBV: But Amaziah refused to listen, so Jehoash, king of Israel, came to attack
    him. He and Amaziah, king of Judah, met face to face at Beth Shemesh in Judah.
  nld-1939: Maar Amas-ja wilde niet luisteren. Toen rukte Joasj, de koning van Israël,
    uit, en bij Bet-Sjémesj in Juda zagen hij en koning Amas-ja van Juda elkaar in
    de ogen;
  nch-BL: Pero Tanahuatijquet Amasías ipan tali Judá amo quitacaquili icamanal. Huajca
    Tanahuatijquet Joás ten tali Israel yajqui ica isoldados para motehuis ihuaya
    Tanahuatijquet Amasías. Huan moixnamijque ipan altepet Bet Semes ten tali Judá.
  vie-1934: A-ma-xia không muốn nghe Giô-ách. Vậy, Giô-ách, vua Y-sơ-ra-ên, bèn đi
    lên, rồi người và A-ma-xia, vua Giu-đa, giao chiến nhau tại Bết-Sê-mết, trong
    xứ Giu-đa.
  hin-CV: मगर अमाज़्याह ने उसकी एक न सुनी; तब इस्राएल के राजा यहोआश ने हमला कर दिया.
    दोनों का सामना यहूदिया के बेथ-शेमेश नामक स्थान पर हुआ.
  spa-BES: Pero Amasías no le prestó atención. Entonces subió Joás, rey de Israel,
    y él y Amasías, rey de Judá, se encontraron cara a cara en Bet-semes, que está
    en Judá.
  tdx-tdx: Fe tsy nañaoñe t’i Amatsià. Aa le nionjomb’eo t’Iehoase mpanjaka’ Israele,
    le nifañisa-daharañe amy Amatsià e Betesemese e Iehoda ao.
  tha-KJV: แต่​อามาซิยาห์หาทรงฟังไม่ เยโฮอาชกษั​ตริ​ย์​แห่​งอ​ิสราเอลจึงขึ้นไป และพระองค์กับอามาซิยาห์​กษัตริย์​แห่​งยูดาห์​ก็​เผชิญหน้ากั​นที​่เบธเชเมชซึ่งเป็นของยูดาห์
  por-BR-2018: Mas Amazias não deu ouvidos; pelo que subiu Joás rei de Israel, e vieram-se
    de rosto ele e Amazias rei de Judá, em Bete-Semes, que é de Judá.
  deu-ELO: Aber Amazja hörte nicht. Da zog Joas, der König von Israel, herauf; und
    sie sahen einander ins Angesicht, er und Amazja, der König von Juda, zu Beth-Semes,
    das zu Juda gehört.
  eng-WYC-2018: And Amaziah assented not to be in peace; and Jehoash, king of Israel,
    went up, and he and Amaziah, king of Judah, saw themselves (when they met in battle)
    in Bethshemesh, a city of Judah. (But Amaziah assented not to be at peace; and
    so Jehoash, the king of Israel, went up, and he and Amaziah, the king of Judah,
    faced each other when they met in battle, in Bethshemesh, a city of Judah.)
  epo-epo: Sed Amacja ne obeis. Kaj eliris Jehoaŝ, reĝo de Izrael, kaj ili komparis
    siajn fortojn, li kaj Amacja, reĝo de Judujo, en Bet-Ŝemeŝ, kiu estas en Judujo.
  uig-PIN: Əmma Amaziya ⱪulaⱪ salmidi. Israilning padixaⱨi Yǝⱨoax jǝnggǝ qiⱪti; xuning
    bilǝn u Yǝⱨudaning padixaⱨi Amaziya bilǝn Yǝⱨudadiki Bǝyt-Xǝmǝxtǝ uqrixip soⱪuxti.
  beo-beo: 'Be A:masaia da Yihoua:se ea sia: nabimu higa:i. Amaiba:le, hina bagade
    Youa:se amola ea dadi gagui dunu huluane da gadili mogodigili asili, Yuda soge
    ganodini Bede Simese moilaiga, A:masaiama gegei.'
  tpi-OTNT: Tasol Amasia i no laik harim tok bilong Jehoas. Olsem na Jehoas wantaim
    ol ami bilong Israel i go long taun Betsemes long kantri Juda na ol i pait long
    Amasia wantaim ol soldia bilong en.
  hau-SA: Amma Amaziya bai saurara ba, saboda haka Yehowash sarkin Isra’ila ya kai
    masa hari. Shi da Amaziya sarkin Yahuda suka fuskanci juna a Bet-Shemesh.
  uig-LAT: Emma Amaziya qulaq salmidi. Israilning padishahi Yehoash jengge chiqti;
    shuning bilen u Yehudaning padishahi Amaziya bilen Yehudadiki Beyt-Shemeshte uchriship
    soqushti.
  nde-nde: Loba kunjalo, u-Amaziya, kazange alalele, ngakho uJowashi inkosi yako-Israyeli
    wahlasela. Yena waqondana lo-Amaziya inkosi yakoJuda bakhangelana ubuso ngobuso
    eBhethi-Shemeshi koJuda.
  ton-ton: Ka naʻe ʻikai fie fakaongo ʻa ʻAmasia ki ai. Ko ia naʻe ʻalu hake ai ʻa
    Soasa ko e tuʻi ʻo ʻIsileli; pea naʻe fesiofaki ia mo ʻAmasia ko e tuʻi ʻo Siuta,
    ko e mata ki he mata ʻi Pete-Semesi ʻaia ʻoku ʻi Siuta.
  ces-1613: Ale Amaziáš neuposlechl. Protož vytáhl Joas král Izraelský, a pohleděli
    sobě v oči, on s Amaziášem králem Judským u Betsemes Judova.
  eng-WMB: But Amaziah would not listen. So Jehoash king of Israel went up; and he
    and Amaziah king of Judah looked one another in the face at Beth Shemesh, which
    belongs to Judah.
  tam-TCV: ஆனால் அமத்சியாவோ அதற்கு செவிகொடுக்கவில்லை. அதனால் இஸ்ரயேல் அரசன் யோவாஸ்
    எதிர்த்துத் தாக்கினான். அவனும் யூதாவின் அரசன் அமத்சியாவும் யூதாவிலுள்ள பெத்ஷிமேஷில்
    நேரடியாக ஒருவரோடொருவர் மோதினர்.
  ceb-ULB: Apan wala mamati si Amazia. Busa misulong si Jehoas nga hari sa Israel;
    siya ug si Amazia ang hari sa Juda, nagkita sa usag-usa nawong sa nawong ngadto
    sa Bet Shemes, nga gipanag-iya sa Juda.
  pol-UBG: Lecz Amazjasz nie posłuchał. Wyruszył więc Jehoasz, król Izraela, i spojrzeli
    sobie w twarze, on i Amazjasz, król Judy, w Bet-Szemesz, które należy do Judy.
  urd-GVU: لیکن اَمَصیاہ ماننے کے لئے تیار نہیں تھا، اِس لئے یہوآس اپنی فوج لے کر
    یہوداہ پر چڑھ آیا۔ بیت شمس کے پاس اُس کا یہوداہ کے بادشاہ کے ساتھ مقابلہ ہوا۔
  deu-1912: Aber Amazja gehorchte nicht. Da zog Joas, der König Israels, herauf; und
    sie maßen sich miteinander, er und Amazja, der König Juda's, zu Beth-Semes, das
    in Juda liegt.
  kan-2017: ಅಮಚ್ಯನು ಇದನ್ನು ಗಮನಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳದೆ ಇದ್ದುದರಿಂದ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯೆಹೋವಾಷನು
    ಯುದ್ಧಕ್ಕೆ ಹೊರಟನು. ಅವರು ಯೆಹೂದ ಪ್ರಾಂತ್ಯದ ಬೇತ್ಷೆಮೆಷಿನಲ್ಲಿ ಒಬ್ಬರನ್ನೊಬ್ಬರು ಎದುರುಗೊಂಡರು.
  yap-yap: Machane me siyeg Amaziah fapi thin nde motoyil ngay, ma aram me yan Jehoash
    ni Pilung ni yad e salthaw rok ngar maelgad ngak u Beth Shemesh u lan yu Judah.
  hlt-MCSB: Tedae Amaziah loh hnatun pawt tih Israel manghai Jehoash te a paan. Te
    dongah Judah kah Bethshemesh ah tah Judah manghai Amaziah te a maelhmai hmu uh
    rhoi.
  mdy-ETH: ዓሜሲያሴ ጋዓንቴ ዮዓሴ ዬያ ጌዔሢ ዔኤቢኬ ጌይባኣሴ፤ ዬያሮ ካኣቲ ዮዓሴ ፔኤኮ ፖኦሊሶ ዔኪ ዓሜሲያሴ ዖላኒ ዴንዳዖ
    ዪሁዳይዳ ዓኣ ቤትሼሜሼ ጌይንታ ቤዛ ዖሎ ዓርቄኔ፤
  twi-ASANTE: Na Amasia antie enti, Israelhene Yoas boaboaa nʼakodɔm ano ne no kɔkoeɛ.
    Akodɔm mmienu no hyiaa mu koeɛ wɔ Bet-Semes a ɛwɔ Yuda.
  eng-WEBU: But Amaziah would not listen. So Jehoash king of Israel went up; and he
    and Amaziah king of Judah looked one another in the face at Beth Shemesh, which
    belongs to Judah.
  wal-wal: SHin Amesiyaasi sissaa ixxiis. Hegaa gishshau, Israa7eela Kawoi Yo7aashi
    olanau kiyin, inne Yihudaa Kawoi Amesiyaasinne Yihudan de7iya Beeti-SHemesha giyo
    kataman olaa gaittidosona.
  spa-PDDPT: Pero Amasías no escuchó, por lo cual Jeoás, rey de Israel, salió y se
    vieron las caras, él y Amasías, rey de Judá, en Bet-semes, que es de Judá.
  gun-gun: Ha'e rami teĩ Judá pygua huvixa Amazias noendu potai. Ha'e rami vy oo nho
    Judá regua Bete-Semes tekoa py joe opu'ã aguã Israel pygua huvixa Jeoás reve.
  ilo-ULB: Ngem saan a dumngeg ni Amazias. Isu a rimmaut ni Jehoas nga ari ti Israel;
    nagsangoda kenni Amazias nga ari ti Juda idiay Betsemes, a sakup ti Juda.
  kpg-kpg: Gei Amaziah digi hagalongo gi mee, malaa, di king Jehoash gu hagatanga
    gi daha mo ana gau dauwa, gu heebagi gi mee i Beth-Shemesh i lodo Judah.
  uig-ARA: ئەمما ئامازىيا قۇلاق سالمىدى. ئىسرائىلنىڭ پادىشاھى يەھوئاش جەڭگە چىقتى؛
    شۇنىڭ بىلەن ئۇ يەھۇدانىڭ پادىشاھى ئامازىيا بىلەن يەھۇدادىكى بەيت-شەمەشتە ئۇچرىشىپ
    سوقۇشتى.
  sus-sus: Kɔnɔ Amasiya mu a tuli mati a ra. Na kui Isirayila mangɛ Yehowasa naxa
    siga a xili ma, a tan nun Yudaya mangɛ Amasiya naxa e bore gere Beti Semesi, Yudaya
    bɔxi ma.
  pon-2006: Ahpw Amasaia sohte men karonge. Nanmwarki Sehoas eri mwekidla iangahki
    sapwellime sounpei kan oh mahweniong nan Ped Semes nan Suda.
  ksd-ksd: Ma Amasia pa i ga mainge ba na valongore. Damana Ieoas ra king Israel i
    ga vana, ma dir ma Amasia ra king Iuda dir ga varboboi aro Bet-Semes, nina ba
    kai Iuda.
  tur-YTC: Amatsya dinlemedi. Böylece İsrael Kralı Yehoaş çıktı; ve o ve Yahuda Kralı
    Amatsya, Yahuda'ya ait Beyt-Şemeş'te yüz yüze baktılar.
  grc-BRENT: Καὶ οὐκ ἤκουσεν Ἀμεσσίας· καὶ ἀνέβη Ἰωὰς βασιλεὺς Ἰσραὴλ, καὶ ὤφθησαν
    προσώποις αὐτὸς καὶ Ἀμεσσίας βασιλεὺς Ἰούδα ἐν Βαιθσαμὺς τῇ τοῦ Ἰούδα·
  ind-AYT: Namun, Amazia tidak mau mendengarkannya sehingga Yoas, raja Israel, bergerak
    maju. Dia dan Amazia, raja Yehuda, saling berhadapan di Bet-Semes yang berada
    di Yehuda.
  nya-nya: Koma Amaziya sanamvere zimenezi. Choncho Yehowasi mfumu ya Israeli anakamuthira
    nkhondo. Yehowasi ndi Amaziya anakumana maso ndi maso ku Beti-Semesi mʼdziko la
    Yuda.
  hrv-hrv: Ali Amasja ne posluša. Izađe izraelski kralj Joaš te se ogledaše u boju
    on i judejski kralj Amasja u Bet Šemešu u Judeji.
  mps-mps: Tiali goli, te king Amasiago homugo te king Jehoasgo wali po odobe. Tama
    tibaso, te king Jehoas dali, te Israelgo ami soldia bidi dabe dali, augwali pelama,
    te moni hanu Betsemesba pai, te Juda hanigo taunba, tama augwaligo te king Amasia
    dali, te aga ami bidi dabe dali, hwįgi pali.
  tpi-tpi: Tasol Amasia i no laik harim tok bilong Jehoas. Olsem na Jehoas wantaim
    ol ami bilong Israel i go long taun Betsemes long kantri Juda na ol i pait long
    Amasia wantaim ol soldia bilong en.
  dan-1931: Men Amazja vilde intet høre. Så drog Kong Joas af Israel ud, og han og
    Kong Amazja af Juda så hinanden under Øjne ved Bet Sjemesj i Juda;
  vie-OVCB: Nhưng A-ma-xia không chịu nghe lời, nên Giô-ách kéo quân lên, giao chiến
    và đánh bại quân A-ma-xia ở Bết-sê-mết, thuộc đất Giu-đa.
  guj-2017: પણ અમાસ્યાએ સાંભળ્યું નહિ. તેથી ઇઝરાયલના રાજા યોઆશે યુદ્ધ કર્યું, તે અને
    યહૂદિયાનો રાજા અમાસ્યા યહૂદિયામાં આવેલા બેથ-શેમેશ આગળ એકબીજાને સામ સામે મળ્યા.
  pon-2006A: Ahpw Amasaia sohte men karonge. Nanmwarki Sehoas eri mwekidla iangahki
    sapwellime sounpei kan oh mahweniong nan Ped Semes nan Suda.
  por-BRBSL: Mas o Amaziah não quis ouvir. Então Jeoás, rei de Israel, subiu; e ele
    e o Amazias, rei de Judá, olharam um para o outro no rosto de Beth Shemesh, que
    pertence a Judá.
  cth-cth: Hatei, Amaziah ni hote teh ngai pouh hoeh. Hahoi Isarel siangpahrang Jehoash
    teh a takhang, Judah siangpahrang Amaziah hoi Judah ram, Bethshemesh vah, minhmai
    rek kâhmo lah a kâkhet awh katang.
  twi-twi: Na Amasia antie nti, Israelhene Yoas boaboaa nʼakofo ano ne no kɔkoe. Asraafo
    dɔm abien no hyiaa mu koe wɔ Bet-Semes a ɛwɔ Yuda.
  hlt-hlt: Tedae Amaziah loh hnatun pawt tih Israel manghai Jehoash te a paan. Te
    dongah Judah kah Bethshemesh ah tah Judah manghai Amaziah te a maelhmai hmu uh
    rhoi.
  tbz-SIM: Amɑsiɑ mɛ nyí nyie. Dɛ mɔ̀nnì kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Soɑsi bɑ́ɑ́tí
    kɛ̀ bɛ̀ɛ yɑ́ɑ́kɛ́ bɛtɔbɛ̀ Bɛti-Semɛsi Sudɑɑ kɔbɛ tenkɛ̀ miɛkɛ.
  msy-2020: Ezɨ Amasia Jehoasɨn akam baraghan aghua. Kamaghɨn amizɨ, Israelian Atrivim
    Jehoas Israelian mɨdorozir gumaziba ko, me nguibar ekiar Judan kantrin itim Betsemesɨn
    ghugha, Judabar Atrivim Amasia ko an mɨdorozir gumaziba, ko mɨsosi.
  dop-dop: Amɑ Amɑsiyɑ tɑ mʋ Sowɑpɩ tɔm ntɩ. Ḿpʋ́ɣʋ́ Sowɑsɩ kpɑɣɑ ɩ yoolɑɑ, nɑ Amɑsiyɑ
    nɑ́ɑ́ kpɑɣɑ ɩ nyǝ́mɑ nɑ pɑ́ suli Pɛtɩ-Sɛmɛsɩ kɛ Yutɑ tɛtʋ tɑɑ.
  azb-azb: Ancaq Amasya qulaq asmadı. İsrail padşahı Yoaş çıxıb Yəhuda padşahı Amasya
    ilə Yəhudada olan Bet-Şemeşdə qarşılaşdı.
  eng-DBY: But Amaziah would not hear. And Jehoash king of Israel went up; and they
    looked one another in the face, he and Amaziah king of Judah, at Beth-shemesh,
    which is in Judah.
  hin-2017: परन्तु अमस्याह ने न माना। तब इस्राएल के राजा यहोआश ने चढ़ाई की, और उसने
    और यहूदा के राजा अमस्याह ने यहूदा देश के बेतशेमेश में एक दूसरे का सामना किया।
  wol-KYG: Amaciya nag faalewul wax jooju, Yowayas buurub Israyil jóg; ñu jàkkaarloo
    mook Amaciya buurub Yuda, ca Bet Semes ga ca Yuda.
  eng-YLT: And Amaziah hath not hearkened, and go up doth Jehoash king of Israel,
    and they look one another in the face, he and Amaziah king of Judah, in Beth-Shemesh,
    that [is] Judah's,
  eng-WYC-2017: And Amaziah assented not to be in peace; and Jehoash, king of Israel,
    went up, and he and Amaziah, king of Judah, saw themselves when they met in battle
    in Bethshemesh, a city of Judah.
  eng-WMBB: But Amaziah would not listen. So Jehoash king of Israel went up; and he
    and Amaziah king of Judah looked one another in the face at Beth Shemesh, which
    belongs to Judah.
  urd-GVH: लेकिन अमसियाह मानने के लिए तैयार नहीं था, इसलिए यहुआस अपनी फ़ौज लेकर यहूदाह
    पर चढ़ आया। बैत-शम्स के पास उसका यहूदाह के बादशाह के साथ मुक़ाबला हुआ।
  rug-rug: Ba korona va avosia Amazaea si asa, ke vura la raza ia e Zehoasi sa baṉara
    pa Izireli meke sari nana tie, meke pa Beti Semesi pa Ziuda si vari tia i sari
    karua.
  gaz-gaz: Amasiyaa garuu dhagaʼuu dide; kanaafuu Yooʼaash mootichi Israaʼel kaʼee
    lola bane. Innii fi Amasiyaa mootichi Yihuudaa keessatti Beet Shemeshitti walitti
    baʼan.
  fra-LSG: Mais Amatsia ne l’écouta pas. Et Joas, roi d’Israël, monta; et ils se virent
    en face, lui et Amatsia, roi de Juda, à Beth-Schémesch, qui est à Juda.
  yal-yal: Koni, Amasiya mi a tuli mati a ra. Nayi, Isirayila mangan Yowasi yi siga
    e nun Yuda mangana Amasiya yi sa yɛngɛ Beti-Semɛsi taani Yuda yamanani.
  haw-1868: 'Aka, aole i hoolohe o Amazia: no ia mea, pii ae la o Iehoasa ke alii
    o ka Iseraela; a ike na maka o laua me Amazia, ke alii o ka Iuda ma Betesemesa,
    no ka Iuda.'
  arb-NAV: فَلَمْ يُصْغِ أَمَصْيَا لَهُ، فَحَشَدَ يَهُوآشُ مَلِكُ إِسْرَائِيلَ جُيُوشَهُ
    وَتَوَاجَهَ مَعَ أَمَصْيَا مَلِكِ يَهُوذَا فِي بَيْتِ شَمْسٍ التَّابِعَةِ لِمَمْلَكَةِ
    يَهُوذَا.
  ewe-ewe: Ke Amazia gbe toɖoɖoe, ale Israel fia Yehoas ƒo ƒu aʋakɔ aɖe nu ɖe eŋu.
    Yoas kple Amazia ƒe aʋakɔwo do go le Bet Semes le Yuda.
  eng-LEE: But Amazyahu would not hear. Therefore Jehoash the king of Israel went
    up; and he and Amazyahu the king of Judah looked one another in the face at Beth-shemesh,
    which belongeth to Judah.
  asm-FB: কিন্তু অমচিয়াই সেই কথালৈ কাণ নিদিলে। সেয়ে, ইস্ৰায়েলৰ ৰজা যিহোৱাচে তেওঁক
    আক্রমণ কৰিলে; তেওঁ আৰু যিহূদাৰ ৰজা অমচিয়াই যিহূদাৰ বৈৎচেমচত ইজনে সিজনৰ মুখা-মুখি
    হ’ল।
  sus-A: كْنْ عَمَسِيَ مُ عَ تُلِ مَتِ عَ رَ. نَ كُي عِسِرَيِلَ مَنفّ يٍهٌوَ سَ نَشَ
    سِفَ عَ شِلِ مَ، عَ تَن نُن يُدَيَ مَنفّ عَمَسِيَ نَشَ عٍ بٌرٍ فٍرٍ بٍتِ سٍمٍسِ،
    يُدَيَ بْشِ مَ.
  fra-SBL: Mais Amatsia ne voulut pas écouter. Joas, roi d'Israël, monta, et lui et
    Amatsia, roi de Juda, se regardèrent en face à Beth Shemesh, qui appartient à
    Juda.
  hbo-hbo: וְלֹא־שָׁמַ֣ע אֲמַצְיָ֔הוּ וַיַּ֨עַל יְהֹואָ֤שׁ מֶֽלֶךְ־יִשְׂרָאֵל֙ וַיִּתְרָא֣וּ
    פָנִ֔ים ה֖וּא וַאֲמַצְיָ֣הוּ מֶֽלֶךְ־יְהוּדָ֑ה בְּבֵ֥ית שֶׁ֖מֶשׁ אֲשֶׁ֥ר לִיהוּדָֽה׃
  piu-2006: '@see-verse:2KI.014.010'
  kik-kik: O na kũrĩ ũguo, Amazia ndaigana gũthikĩrĩria; nĩ ũndũ ũcio Jehoashu mũthamaki
    wa Isiraeli akĩmũtharĩkĩra. We na Amazia mũthamaki wa Juda makĩngʼethanĩra kũu
    Bethi-Shemeshu thĩinĩ wa Juda.
  fra-NCL: Mais Amasias ne l’écouta pas. Et Joas, roi d’Israël, monta, et ils se virent
    en face, lui et Amasias, roi de Juda, à Bethsamès, qui est à Juda.
  cek-AK: Toe Amaziah mah tahngai pae ai. To pongah Israel siangpahrang Jehoash loe
    caeh tahang moe, Judah siangpahrang Amaziah hoi Judah prae Beth-Shemesh ah mikhmai
    kangtongah anghnuk hoi.
  cuk-cuk: Degi-inigwele, Amasías, Joásʼba ibsassulid. Degisoggu, Joás, Bet-Semes-neggwebursik
    nadsunnad, Bet-Semesʼde Judá-yar-abargi-siid. Adi, agi Judá-e-reygi bila-onogega.
  uig-CYR: Амма Амазия қулақ салмиди. Исраилниң падишаси Йәһоаш җәңгә чиқти; шуниң
    билән у Йәһуданиң падишаси Амазия билән Йәһудадики Бәйт-Шәмәштә учришип соқушти.
  tel-2017: అమజ్యా ఆ మాట వినలేదు. ఇశ్రాయేలు రాజు యెహోయాషు బయలుదేరి, యూదాకు సంబంధించిన
    బేత్షెమెషు పట్టణం దగ్గర యూదా రాజు అమజ్యాతో ముఖాముఖీ తలపడ్డాడు.
  hat-BSA: Men Amatsia te refize koute. Pou sa, wa Israël la te monte. Li menm avèk
    wa Juda a te parèt fasafas nan Beth-Schémesch ki pou Juda a.
  kos-kos: Tuh Amaziah el srangesr lohng, ouinge Tokosra Jehoash ac mwet lal ah illa
    in mweun lainul in acn Beth Shemesh in Judah.
  hbo-WLC: וְלֹא־שָׁמַ֣ע אֲמַצְיָ֔הוּ וַיַּ֨עַל יְהוֹאָ֤שׁ מֶֽלֶךְ־יִשְׂרָאֵל֙ וַיִּתְרָא֣וּ
    פָנִ֔ים ה֖וּא וַאֲמַצְיָ֣הוּ מֶֽלֶךְ־יְהוּדָ֑ה בְּבֵ֥ית שֶׁ֖מֶשׁ אֲשֶׁ֥ר לִיהוּדָֽה׃
  ibo-ibo: Ma otu ọ dị, Amazaya egeghị ntị. Ya mere, Jehoash bụ eze Izrel buliri agha,
    ya na Amazaya eze Juda zutere ihu na ihu nʼagha na Bet-Shemesh, dị nʼala Juda.
  ory-ory: ମାତ୍ର ଅମତ୍‍ସୀୟ ଶୁଣିଲେ ନାହିଁ। ଏଣୁ ଇସ୍ରାଏଲର ରାଜା ଯୋୟାଶ୍‍ ଗଲେ; ଆଉ ଯିହୁଦାର
    ଅଧିକାରସ୍ଥ ବେଥ୍-ଶେମଶରେ ସେ ଓ ଯିହୁଦା-ରାଜା ଅମତ୍‍ସୀୟ ପରସ୍ପର ମୁଖ ଦେଖାଦେଖି ହେଲେ।
  chk-chk: Nge Amasia esap mochen rongorong. Iei mine Jehoas ewe kingen Israel a feila
    pwe epwe maun ngeni Amasia ewe kingen Juta. Iwe, ra künafengeniir me lon Pet-semes
    lon ewe fanü Juta.
  rop-rop: Bat King Amasaiya nomo bin teiknodis langa det woning. Wal blanga tharran
    na King Jehowesh bin gajim ola solja blanga im en deibin go en fait langa im deya
    langa det taun gulum Bethshemesh langa Juda.
  ukr-1871: Та не послухав Амазія. І вирушив Йоас, царь Ізраїлський, і змірялись вони
    один з одним, він та Амазія, царь Юдейський, у Бетсамисї, що в Юдеї.
  deu-1951: Aber Amazia wollte nicht hören. Da zog Joas, der König von Israel, herauf,
    und sie schauten sich ins Angesicht, er und Amazia, der König von Juda, zu Beth-Semes,
    das in Juda liegt.
  eng-JPS: But Amaziah would not hear. So Jehoash king of Israel went up; and he and
    Amaziah king of Judah looked one another in the face at Beth-shemesh, which belongeth
    to Judah.
  srp-1865: Ali ne posluša Amasija; i podiže se Joas car Izrailjev, i ogledaše se,
    on i Amasija car Judin, u Vetsemesu Judinu.
  lug-lug: Naye Amaziya teyawuliriza, era ekyavaamu Yekoyaasi kabaka wa Isirayiri
    n’amulumba. Ne balabagana amaaso n’amaaso mu lutalo e Besusemesi ekya Yuda.
  heb-heb: ולא שמע אמציהו ויעל יהואש מלך ישראל ויתראו פנים הוא ואמציהו מלך יהודה בבית
    שמש אשר ליהודה׃
  ben-IRV: কিন্তু অমৎসিয় সেই কথা শুনলেন না। তাই ইস্রায়েলের রাজা যিহোয়াশ আক্রমণ
    করলেন। তিনি ও যিহূদার রাজা অমৎসিয় যিহূদার বৈৎ-শেমশে একে অপরের মুখোমুখি হলেন।
  pan-pan: ਪਰ ਅਮਸਯਾਹ ਨੇ ਧਿਆਨ ਨਾ ਕੀਤਾ ਤਦ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਯਹੋਆਸ਼ ਨੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਉਸ
    ਤੇ ਯਹੂਦਾਹ ਦਾ ਰਾਜਾ ਅਮਸਯਾਹ ਬੈਤ ਸ਼ਮਸ਼ ਵਿੱਚ ਜੋ ਯਹੂਦਾਹ ਦਾ ਹੈ, ਆਹਮੋ-ਸਾਹਮਣੇ ਹੋਏ।
  mya-JVB: ထိုစကားကို အာမဇိ သည် နား မ ထောင်သောကြောင့် ၊ ဣသရေလ ရှင် ဘုရင်သည် စစ်ချီ
    ၍ ရှင်ဘုရင် နှစ်ပါးတို့သည် ယုဒ ပြည် ဗက်ရှေမက် မြို့၌ မျက်နှာ ချင်း ဆိုင်မိကြသဖြင့်၊
    “
  tbg-tbg: Jehoasiva minti tuvaro Amasiava kia vira uva iriraitiro vauvaro Jehoasiva
    nai iqoka vaiinti Isareri ntita varero Iutaa vataini Beti-Semesi vatukavano vaunaini
    oru Iutaa hampata iqoka raqura.
  hmo-hmo: To Amasaia be unai hereva ia kamonai lasi. Unai dainai Iehoasa, Israela
    ena king be iena tuari taudia danu idia raka lao, bona Bete Semese dekenai ia
    ese Amasaia mai ena tuari taudia ia tuari henia. Bete Semese be Iuda ena tano
    dekenai.
  urd-urd: लेकिन अमसियाह ने न माना। तब शाह — ए — इस्राईल यहूआस ने चढ़ाई की, और वह
    और शाह — ए — यहूदाह अमसियाह बैतशम्स में जो यहूदाह में है, एक दूसरे के सामने हुए।
  rus-SYN: Но не послушался Амасия. И выступил Иоас, царь Израильский, и увиделись
    лично он и Амасия, царь Иудейский, в Вефсамисе, что в Иудее.
  bqc-SIM: Kási Amazia i swã́sɛio, ↄ̃ Yehoasi mↄ̀ lɛ́lɛiwà. Aa kↄ̃ lè Yuda bùsu
    wɛ̃́lɛu Bɛsɛmɛsi.
  tcz-CHONGTHU: Ahinlah Amaziah in athusei angaipeh tapon ahi, hijehchun Israel lengpa
    Jehoash in asepaite akigontoh in, Judah lengpa Amaziah toh kisat dingin akontai.
    Galsat ding hungkon sepai teni chu Judah gam Beth-Shemesh munah chun anakisatto
    tauvin ahi.
  mar-mar: परंतू अमस्याने काही ऐकले नाही. म्हणून इस्राएलचा राजा योवाश याने हल्ला केला,
    तो व यहूदाचा राजा अमस्या हे यहूदाच्या बेथ-शेमेश येथे एकमेकांसमोर भेटले.
  qub-qub: Chayno nishanpis Amasiasga manami cäsuranchu. Chaura Joaspis aywaran Amasiaswan
    pillyaj. Judächo caycaj Bet-semesman chayaran.
  bqp-bqp: Ama Amazia yã pìi kpà sãkoto, akũ Yehoasi sù lɛ́tɛa. Ò dàkarɛ zaa Bɛsɛmɛsi
    Yudanↄ bùsun.
  hat-hat: Men, Amasya derefize koute l'. Se konsa, Joas soti ak lame li pou l' al
    goumen ak Amasya bò lavil Betchemèch nan peyi Jida.
  eng-BSB: But Amaziah would not listen, and Jehoash king of Israel advanced. He and
    King Amaziah of Judah faced each other at Beth-shemesh in Judah.
  eng-WEBPB: But Amaziah would not listen. So Jehoash king of Israel went up; and
    he and Amaziah king of Judah looked one another in the face at Beth Shemesh, which
    belongs to Judah.
  kbq-kbq: Hianagi Amasia'a anankea ontahi'ne. Ana higeno Israeli kini ne' Jehoasi'a
    sondia naga'ane vuno, Juda vahe'mokizmi mopafi me'nea rankuma Betsemesi kumate
    Amasiane sondia naga'anena hara ome huzmante'naze.
  nhe-BL: Pero Tlanahuatijquetl Amasías ipan tlali Judá ax quichijqui cuenta itlajtol.
    Huajca Tlanahuatijquetl Joás tlen tlali Israel yajqui ica isoldados para motehuis
    ihuaya Tlanahuatijquetl Amasías. Huan moixnamijque ipan altepetl Bet Semes tlen
    tlali Judá.
  bus-bus: Mↄde Amazia yã pì kpà swãkoto, ben Yehoasi mↄ̀ lɛ́ɛa. Aↄ̃ dàkↄ̃rɛ zaa
    Bɛsɛmɛsi Yudanↄ bùsun.
  gub-BL: Amazi na'ipurenu wer kwaw ize'eg rehe. A'e rupi uhem tuwihawete Zeoaz uzehe
    we har zauxiapekwer wanupi kury. Uzàmàtyry'ym Amazi oho Mete-Xemez Zuta ywy rehe
    har pe.
  eng-DRA: But Amasias did not rest satisfied. So Joas king of Israel went up, and
    he and Amasias king of Juda saw one another in Bethsames a town in Juda.
