verse: 2KI.014.008
translations:
  mal-C: 'അതിനുശേഷം അമസ്യാവ് ഇസ്രായേൽരാജാവും യേഹുവിന്റെ പൗത്രനും യഹോവാഹാസിന്റെ പുത്രനുമായ
    യഹോവാശിന്റെ അടുക്കൽ സന്ദേശവാഹകരെ അയച്ച് വെല്ലുവിളിച്ചു: “വരൂ, നമുക്കൊന്നു നേരിൽ
    ഏറ്റുമുട്ടാം.”'
  deu-TKW: 'Damals sandte Amazja Boten an Joas, den Sohn Joahas'', des Sohnes Jehus,
    den König von Israel, und er ließ ihm sagen: Wohlan, wir wollen uns miteinander
    messen!'
  lin-lin: 'Bongo Amatsia atindaki bantoma epai ya Joasi, mwana mobali ya Yoakazi
    mpe koko ya Jewu, mokonzi ya Isalaele, mpo na koyebisa ye : — Yaka tobunda !'
  eng-LSV: then Amaziah has sent messengers to Jehoash son of Jehoahaz, son of Jehu,
    king of Israel, saying, “Come, we look one another in the face.”
  eng-GNV: Then Amaziah sent messengers to Iehoash the sonne of Iehoahaz, sonne of
    Iehu King of Israel, saying, Come, let vs see one another in the face.
  eng-WEBSTER: Then Amaziah sent messengers to Jehoash the son of Jehoahaz son of
    Jehu king of Israel, saying, Come, let us look one another in the face.
  nhw-BL: 'Huajca Tlanahuatijquetl Amasías tlatitlanqui campa Tlanahuatijquetl Joás
    ipan tlali Israel, yaya catli elqui icone Joacaz huan iixhui Jehú para ma quiilhuitij:
    “Xihuala technamiquiqui huan titlahuilanase.”'
  swh-ONEN: Kisha Amazia akatuma wajumbe kwa Yehoashi mwana wa Yehoahazi, mwana wa
    Yehu, mfalme wa Israeli, akisema, “Njoo, tuonane uso kwa uso.”
  bba-bba: Yerɑ u mɑɑ Yoɑsi Yoɑkɑsin bii, Yehun debubu sɔmɔ ɡɔriɑ u nɛɛ, u seemɑ bu
    yinnɑ bu tɑbu ko.
  eng-KJVCPB: Then Amaziah sent messengers to Jehoash, the son of Jehoahaz son of
    Jehu, king of Israel, saying, Come, let us look one another in the face.
  luo-luo: Bangʼ mano Amazia nooro joote ir Jehoash wuod Jehoahaz, ma wuod Jehu ruodh
    Israel, kosieme niya, “Bi warom wangʼ gi wangʼ.”
  meu-meu: Bena Amasia ese gwaukau taudia na Iehoasa, Israel pavapavana, Iehoahasa
    Iehu natuna, dekena e siaidia lao, eto, Aoma, vairadai aitame heita heheni.
  npi-ULB: तब अमस्याहले इस्राएलका राजा येहूका नाति, यहोआहाजका छोरा यहोआशकहाँ यसो भनी
    सन्देशवाहकहरू पठाए, “आउनुहोस्, हामी युद्धमा एक-अर्कालाई आमनेसामने भेटौँ ।”
  yor-yor: 'Nígbà náà, Amasiah rán àwọn ìránṣẹ́ sí Jehoaṣi ọmọ Jehoahasi ọmọ Jehu
    ọba Israẹli pẹ̀lú ìpèníjà: “Wá, jẹ́ kí á wo ara wa ní ojú.”'
  pes-OPCB: یک روز اَمَصیا قاصدانی نزد یهوآش، پادشاه اسرائیل (پسر یهواخاز و نوهٔ ییهو)
    فرستاده، به او اعلام جنگ داد.
  tgl-ULB: Pagkatapos nagpadala si Amasias ng mga tagapagbalita para kay Jehoas anak
    ni Jehoahas anak ni Jehu hari ng Israel, na nagsasabing, “Halikayo, magkita-kita
    tayo ng harapan sa digmaan.”
  cbu-NT: Anumunsha tsiyatssee kurakaam Jowasaam zanganirangiya, Jowakasaam wipa Jehúwaam
    wachinllinu. Ansha kurak tsap Israelash taarangiya. Anoomsha Amasiyas kurak tsiyatssee
    zanganku, Naani ningeema. Neetsiri tasaseeruni tsipayani, tárangiya.
  hui-hui: Mani Amasaia ibugua Isaraelenaga Kini Yahoasa hearia bi lo pelalu lalu,
    Ina baba wai bimi̱ya ibidaba, lene. Yahoasa ogoni ibu Yahoahasa igini howa Yihu
    aguane hene. Agali bi yalu piyaru tigua Yahoasa hearia puwa Amasaiahanda bi layadagua
    lamini.
  mya-mya: ထို​နောက်​အာ​မ​ဇိ​သည် ဣ​သ​ရေ​လ​ဘု​ရင် ယ​ဟော​ရှ​ထံ​သို့​သံ​တ​မန်​များ​စေ​လွှတ်
    ပြီး​လျှင် မိ​မိ​နှင့်​စစ်​ပြိုင်​ရန်​ဖိတ်​ခေါ်​လိုက် လေ​သည်။-
  bod-N: དེ་ནས་ཨ་མཱ་ཙི་ཡ་ཡིས་ཡེ་ཧུའི་ཚ་བོའམ། ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ཡི་སྲས་ཡེ་ཧོ་ཨ་སི་བྱ་བ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་དྲུང་དུ་བང་ཆེན་མངགས་ནས་དེ་ལ།
    ཤོག་དང་། ངེད་གཉིས་གཡུལ་སར་འཕྲད་པར་བྱ་ཞེས་སྦྲན་པ་དང་།
  sna-sna: Ipapo Amazia akatuma nhume kuna Jehoashi mwanakomana waJehoahazi, mwanakomana
    waJehu, mambo weIsraeri, akati, “Uya tionane.”
  spa-BLM: 'Entonces Amasías envió mensajeros a Joás, hijo de Joacaz, hijo de Jehú,
    rey de Israel, diciéndole: “Ven, mirémonos a la cara”.'
  cac-cac: 'Ix lajvi chi'', ix schecanb''at eb'' schecab'' vin̈ d''a vin̈aj Joás sreyal
    Israel, yuninal vin̈aj Joacaz yixchiquin vin̈aj Jehú. Ix yalanb''at vin̈ icha
    tic: Cotan̈, cac'' oval, xchib''at vin̈.'
  swh-ULB: Kisha Amazia akatuma wajumbe kwa Yehoashi mwana wa Yehoahazi mwana wa Yehu
    mfalme wa Israeli, akisema, “Njoo, tuonane kila mmoja macho kwa macho kwenye mashinadano.”
  bel-bel: 'Тады паслаў Амасія паслоў да Ёаса, цара Ізраільскага, сына Ёахаза, сына
    Іуя, сказаць: выйдзі, пабачымся асабіста.'
  deu-ELBBK: 'Damals sandte Amazja Boten an Joas, den Sohn Joahas'', des Sohnes Jehus,
    den König von Israel, und ließ ihm sagen: Komm, lass uns einander ins Angesicht
    sehen!'
  mbb-OT: Ne sevaha he andew, midsuǥù ni Amazia ziyà te hadì te Israel he si Jehoash
    he anak ni Jehoahaz he apù ni Jehu is menge menunudtulà. Ne midhinggat din si
    Jehoash he ebpetebekè dan.
  mal-2015: 'ആ കാലത്തു അമസ്യാവു യേഹൂവിന്റെ മകനായ യെഹോവാഹാസിന്റെ മകൻ യെഹോവാശ് എന്ന
    യിസ്രായേൽരാജാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: വരിക, നാം തമ്മിൽ ഒന്നു നോക്കുക എന്നു
    പറയിച്ചു.'
  rmc-rmc: 'Andre jekh džives o Amacijah bičhaďa peskre muršen, hoj te phenen le izraelike
    kraľiske Jehoašoske: „Av pro mariben, dikhaha, ko hin amendar zoraleder!“'
  pes-OPV: 'آنگاه امصیا رسولان نزد یهوآش بن یهواخازبن ییهو، پادشاه اسرائیل، فرستاده،
    گفت: «بیا تا بایکدیگر مقابله نماییم.»'
  ron-1924: 'Атунч, Амация а тримис ниште соль ла Иоас, фиул луй Иоахаз, фиул луй
    Иеху, ымпэратул луй Исраел, сэ-й спунэ: „Вино сэ не ведем фаца!”'
  ben-OBCV: 'পরে ইস্রায়েলের রাজা যেহূর নাতি, তথা যিহোয়াহসের ছেলে যিহোয়াশের কাছে
    দূত পাঠিয়ে অমৎসিয় বললেন: “আসুন, যুদ্ধক্ষেত্রে আমরা পরস্পরের মুখোমুখি হই।”'
  som-som: Markaasaa Amasyaah wargeeyayaal u diray Yehoo'aash oo ahaa ina Yehoo'aaxaas
    ina Yeehuu oo ahaa boqorkii dalka Israa'iil, oo wuxuu ku yidhi, Car kaalay aynu
    iska hor nimaadnee.
  lat-VUC: 'Tunc misit Amasias nuntios ad Joas filium Joachaz filii Jehu regis Israël,
    dicens: Veni, et videamus nos.'
  eng-ASVBT: Then Amaziah sent messengers to Jehoash, the son of Jehoahaz son of Jehu,
    king of Israel, saying, Come, let us look one another in the face.
  ita-1885: 'Allora Amasia mandò messi a Gioas, figliuolo di Gioachaz, figliuolo di
    Iehu, re d''Israele, a dirgli: Vieni, veggiamoci in faccia l''un l''altro.'
  eng-LXXUP: Then Amaziah sent messengers to Jehoash son of Jehoahaz son of Jehu king
    of Israel, saying, Come, let us look one another in the face.
  eng-ULB: Then Amaziah sent messengers to Jehoash son of Jehoahaz son of Jehu king
    of Israel, saying, “Come, let us meet each other face to face in battle.”
  spa-VBL: 'Amasías envió mensajeros al rey de Israel, Joás, hijo de Joacaz, hijo
    de Jehú, diciéndole: “Luchemos, cara a cara!”'
  fra-_FOB: 'Alors Amatsia envoya des messagers vers Joas, fils de Joachaz, fils de
    Jéhu, roi d''Israël, pour lui dire: Viens, que nous nous voyions en face!'
  mal-mal: 'ആ കാലത്ത് അമസ്യാവ് യേഹൂവിന്റെ മകനായ യെഹോവാഹാസിന്റെ മകൻ യെഹോവാശ് എന്ന യിസ്രായേൽ
    രാജാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ച്: “വരിക, നാം തമ്മിൽ യുദ്ധത്തിൽ ഒന്ന് നോക്കാം”
    എന്ന് പറയിച്ചു.'
  urd-GVR: Is fatah ke bād Amasiyāh ne Isrāīl ke bādshāh Yahuās bin Yahuāḳhaz ko paiġhām
    bhejā, “Āeṅ, ham ek dūsre kā muqābalā kareṅ!”
  suz-BL: मेको नोले अमस्‍याहम इस्राएल ङा पिप येहू आ चच येहो-अहाज आ तौ योआश कली लडाइ
    पतीक लोव़ पा “जाक्‍को, गो नु आं ङोंइती राप्‍शा लडाइ पावो” दे लडाइ पचा कली लोव़
    कुरब मुर सोइक्‍ता बाक्‍त।
  ita-1927: 'Allora Amatsia inviò dei messi a Joas, figliuolo di Joachaz, figliuolo
    di Jehu, re d’Israele, per dirgli: “Vieni, mettiamoci a faccia a faccia!”'
  ckb-ckb: 'پاشان ئەمەسیا نێردراوی ناردە لای یەهۆئاشی کوڕی یەهۆئاحازی کوڕی یێهوی پاشای
    ئیسرائیل و پێی گوت: «وەرە، با ڕووبەڕوو شەڕ بکەین.»'
  eng-BBE: Then Amaziah sent representatives to Jehoash, the son of Jehoahaz, son
    of Jehu, king of Israel, saying, Come, let us have a meeting face to face.
  kan-OKCV: ಆಗ ಅಮಚ್ಯನು, ಯೇಹುವಿನ ಮೊಮ್ಮಗನೂ ಯೆಹೋವಾಹಾಜನ ಮಗನೂ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯೋವಾಷನಿಗೆ,
    “ನಾವು ಒಬ್ಬರನ್ನೊಬ್ಬರು ಎದುರಿಸೋಣ ಬಾ,” ಎಂದು ದೂತರ ಮುಖಾಂತರ ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tam-2017: 'அப்பொழுது அமத்சியா யெகூவின் மகனாகிய யோவாகாசின் மகன் யோவாஸ் என்னும் இஸ்ரவேலின்
    ராஜாவிடத்தில் பிரதிநிதிகளை அனுப்பி: நம்முடைய திறமையைப் பார்ப்போம் வா என்று சொல்லச்
    சொன்னான்.'
  spa-RV-1909: 'Entonces Amasías envió embajadores á Joas, hijo de Joachâz hijo de
    Jehú, rey de Israel, diciendo: Ven, y veámonos de rostro.'
  ron-BTF: 'Atunci Amația a trimis mesageri la Ioas, fiul lui Ioahaz, fiul lui Iehu,
    împăratul lui Israel, spunând: Vino să ne privim unul pe altul în față.'
  eng-WEBP: Then Amaziah sent messengers to Jehoash, the son of Jehoahaz son of Jehu,
    king of Israel, saying, “Come, let’s look one another in the face.”
  eng-FBV: Amaziah sent messengers to the king of Israel, Jehoash, son of Jehoahaz,
    son of Jehu, telling him, “Let's fight, face to face!”
  nld-1939: 'Daarna zond Amas-ja gezanten naar Joasj, den zoon van Joachaz, zoon van
    Jehoe, den koning van Israël, en liet hem zeggen: Kom, laat ons elkaar in de ogen
    zien.'
  nch-BL: 'Huajca Tanahuatijquet Amasías tatitanqui campa Tanahuatijquet Joás ipan
    tali Israel, yaya cati elqui icone Joacaz huan iixhui Jehú para ma quiilhuitij:
    “Xihuala technamiquiqui huan timotehuise.”'
  vie-1934: 'Đoạn, A-ma-xia sai sứ giả đến cùng Giô-ách, con trai Giô-a-cha, cháu
    Giê-hu, vua Y-sơ-ra-ên, mà nói rằng: Hãy đến, để chúng ta tranh chiến nhau.'
  hin-CV: 'तब अमाज़्याह ने येहू के पोते और यहोआहाज़ के पुत्र, इस्राएल का राजा यहोआश
    को दूतों द्वारा यह संदेश भेजा: “चलो, हम युद्ध-भूमि में आपस में बल परीक्षण करें.”'
  spa-BES: 'Entonces Amasías envió representantes a Joás, hijo de Joacaz, hijo de
    Jehú, rey de Israel, y le dijo: Vamos, tengamos una reunión cara a cara.'
  tdx-tdx: 'Nampihitrike ìrak’ amy Iehoase ana’ Iehoakaze, ana’ Ieho, mpanjaka’ Israele
    t’i Amatsià nanao ty hoe: Antao hifañisa-daharañe.'
  tha-KJV: และอามาซิยาห์ทรงใช้​ผู้​สื่อสารไปหาเยโฮอาชโอรสของเยโฮอาหาสโอรสของเยฮู​กษัตริย์​แห่​งอ​ิสราเอลทูลว่า
    “มาเถิด ขอให้​เราเผชิญหน้ากัน”
  por-BR-2018: 'Então Amazias enviou embaixadores a Joás, filho de Jeoacaz filho de
    Jeú, rei de Israel, dizendo: Vem, e vejamo-nos face a face.'
  deu-ELO: 'Damals sandte Amazja Boten an Joas, den Sohn Joahas'', des Sohnes Jehus,
    den König von Israel, und ließ ihm sagen: Komm, laß uns einander ins Angesicht
    sehen!'
  eng-WYC-2018: Then Amaziah sent messengers to Jehoash, the son of Jehoahaz, the
    son of Jehu, king of Israel, and said, Come thou, and see we us in battle /Come
    thou, and see we us, (or Come thou, let us have a meeting).
  epo-epo: 'En tiu tempo Amacja sendis senditojn al Jehoaŝ, filo de Jehoaĥaz, filo
    de Jehu, reĝo de Izrael, por diri: Venu, ni komparu niajn fortojn.'
  uig-PIN: 'Andin keyin Amaziya Israilning padixaⱨi Yǝⱨuning nǝwrisi, Yǝⱨoaⱨazning
    oƣli Yǝⱨoaxning aldiƣa ǝlqilǝrni mangdurup: «Ⱪeni, jǝng mǝydanida yüz turanǝ kɵrüxǝyli»
    dedi.'
  beo-beo: Amalalu, A:masaia da Isala:ili hina bagade Yihoua:sema molole gegena misa:ne
    sia:si.
  tpi-OTNT: Bihain Amasia i salim ol man i go long Jehoas, king bilong Israel. King
    Jehoas em i pikinini bilong Joahas na tumbuna pikinini bilong Jehu. Ol dispela
    man i go kamap long Jehoas na ol i tokim em olsem, “King Amasia i tok long em
    i laik pait long yupela Israel.”
  hau-SA: Sai Amaziya ya aika ’yan aika wurin Yehowash ɗan Yehoyahaz, ɗan Yehu, sarkin
    Isra’ila, yana tsokanarsa cewa, “Zo, mu sadu fuska da fuska.”
  uig-LAT: 'Andin kéyin Amaziya Israilning padishahi Yehuning newrisi, Yehoahazning
    oghli Yehoashning aldigha elchilerni mangdurup: «Qéni, jeng meydanida yüz turane
    körüsheyli» dédi.'
  nde-nde: Ngakho u-Amaziya wathumela izithunywa kuJowashi indodana kaJehowahazi,
    indodana kaJehu, inkosi yako-Israyeli emqopha esithi, “Woza, uqondane lami ubuso
    ngobuso.”
  ton-ton: ¶ Pea naʻe kouna ʻe ʻAmasia ʻae kau talafekau kia Soasa, ko e foha ʻo Sihoaasi
    ko e foha ʻo Sehu, ko e tuʻi ʻo ʻIsileli, ʻo pehē, “Haʻu, ke ta fesiofaki ʻakitaua
    ko e mata ki he mata.”
  ces-1613: 'Tedy poslal Amaziáš posly k Joasovi synu Joachaza, syna Jéhu krále Izraelského,
    řka: Nuže, pohleďme sobě v oči.'
  eng-WMB: Then Amaziah sent messengers to Jehoash, the son of Jehoahaz son of Jehu,
    king of Israel, saying, “Come, let’s look one another in the face.”
  tam-TCV: அதன்பின்பு அமத்சியா தூதுவர்களை அனுப்பி, யோவாகாசின் மகனும் யெகூவின் பேரனுமான
    இஸ்ரயேலின் அரசன் யோவாஸிடம், “வாரும், நாம் யுத்தத்தில் நேருக்குநேர் சந்திப்போம்”
    என்று சவாலிட்டு ஒரு செய்தியைக் கூறினான்.
  ceb-ULB: Unya nagpadala si Amazia ug mga mensahero kang Jehoas ang anak nga lalaki
    ni Jehoahaz nga anak nga lalaki ni Jehu nga hari sa Israel, nga nag-ingon, “Dali,
    magkita kita sa usag-usa nawong sa nawong aron sa pagpakiggubat.”
  pol-UBG: 'Wtedy Amazjasz wysłał posłańców do Jehoasza, syna Jehoachaza, syna Jehu,
    króla Izraela, ze słowami: Chodź, spójrzmy sobie w twarze.'
  urd-GVU: اِس فتح کے بعد اَمَصیاہ نے اسرائیل کے بادشاہ یہوآس بن یہوآخز کو پیغام بھیجا،
    ”آئیں، ہم ایک دوسرے کا مقابلہ کریں!“
  deu-1912: 'Da sandte Amazja Boten zu Joas, dem Sohn des Joahas, des Sohnes Jehus,
    dem König über Israel, und ließ ihm sagen: Komm her, wir wollen uns miteinander
    messen!'
  kan-2017: ಅನಂತರ ಅಮಚ್ಯನು ಯೇಹುವಿನ ಮೊಮ್ಮಗನೂ, ಯೆಹೋವಾಹಾಜನ ಮಗನೂ, ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯೆಹೋವಾಷನ
    ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವನಿಗೆ, “ನಾವು ಒಬ್ಬರನ್ನೊಬ್ಬರು ಒಂದು ಕೈ ನೋಡೋಣ ಬಾ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me l’oeg Amaziah e pi mal’og ngranod ngak Jehoash ni Pilung nu
    Israel, ni be k’aring lungun ngak ni ngar chamgow.
  hlt-MCSB: Amaziah loh Israel manghai Jehu koca Jehoahaz capa Jehoash taengah puencawn
    rhoek te a tueih tih, “Halo lamtah maelhmai hmu uh rhoi sih,” a ti nah.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ካኣቲ፥ ዒዩ ናኣዚ፥ ዮዓሴ ኮይላ ዓሜሲያሴ፦ «ሂንዳ ሃኒ ዬዔ ኑ ዎሊ ዛጎም!» ጌዒ ሜኤሢ ዓሲ
    ዳኪ ዖላንዳጉዲ ዔቂሴኔ፤
  twi-ASANTE: Ɛda bi, Amasia ka sii Israelhene a ɔyɛ Yehoahas babarima ne Yehu nana
    anim sɛ, “Bɛhyia me ma yɛnko.”
  eng-WEBU: Then Amaziah sent messengers to Jehoash, the son of Jehoahaz son of Jehu,
    king of Israel, saying, “Come, let’s look one another in the face.”
  wal-wal: Hegaappe guyyiyan, Amesiyaasi Yeehu na7aa na7aa, Yo7akaaza na7aa, Yo7aashassi
    asa kiittidi, “Haaya; ane naa77ai olaa gaittoos” yaagidi naassiis.
  spa-PDDPT: 'Amasías envió mensajeros a Jeoás, hijo de Joacaz, hijo de Jehú, rey
    de Israel, y le dijo: ¡Ven, veámonos las caras!'
  gun-gun: Israel pygua huvixa ma Jeoacaz ra'y Jeoás, Jeú ramymino va'e. Ha'e va'ea
    katy Amazias omondouka ayvu mombe'uarã kuery. — Peju, jajoguero'a — he'i uka.
  ilo-ULB: Kalpasanna, nangibaon ni Amazias kadagiti mensahero kenni Jehoas nga anak
    ni Joacaz nga anak ni Jehu nga ari ti Israel, a kinunana, “Umayka, agsangota iti
    gubat.”
  kpg-kpg: Gei Amaziah gu hagau ana daangada kae hegau gi di king Jehoash o Israel,
    bolo ginaua e heebagi.
  uig-ARA: 'ئاندىن كېيىن ئامازىيا ئىسرائىلنىڭ پادىشاھى يەھۇنىڭ نەۋرىسى، يەھوئاھازنىڭ
    ئوغلى يەھوئاشنىڭ ئالدىغا ئەلچىلەرنى ماڭدۇرۇپ: «قېنى، جەڭ مەيدانىدا يۈز تۇرانە
    كۆرۈشەيلى» دېدى.'
  sus-sus: Amasiya to gɛ marasi fende mixi gbɛtɛe ra, a naxa xɛɛrae xɛɛ Isirayila
    mangɛ Yehu xa mamadi Yehowasa ma, Yehowaxasi xa di, a falafe ra, «Fa, won xa fa
    gere.»
  pon-2006: Amasaia eri kadaralahng meninkeder kei rehn Sehoas, nanmwarkien Israel,
    pwe ira en mahwen.
  ksd-ksd: 'Ma Amasia i ga tulue ta umana tultul pire Ieoas natu i Ieoakas natu i
    Ieu, ra king Israel, ma i ga biti: Una mai, dor a varboboi.'
  tur-YTC: Sonra Amatsya, İsrael Kralı Yehu’nun oğlu Yehoahaz’ın oğlu Yehoaş’a haberciler
    gönderip, “Gel, yüz yüze görüşelim” dedi.
  grc-BRENT: Τότε ἀπέστειλεν Ἀμεσσίας ἀγγέλους πρὸς Ἰωὰς υἱὸν Ἰωάχαζ υἱοῦ Ἰοὺ βασιλέως
    Ἰσραὴλ, λέγων, δεῦρο ὀφθῶμεν προσώποις.
  ind-AYT: Pada waktu itu, Amazia mengirim utusan kepada Yoas, anak Yoahas, anak Yehu,
    raja Israel, dengan pesan, “Mari, kita saling berhadapan.”
  nya-nya: Tsono Amaziya anatuma amithenga kwa Yehowasi mwana wa Yehowahazi, mwana
    wa Yehu mfumu ya Israeli ndi kumuopseza kuti, “Bwera tidzaonane maso ndi maso.”
  hrv-hrv: 'Tada Amasja posla glasnike izraelskom kralju Joašu, sinu Jehuova sina
    Joahaza, i poruči mu: “Dođi da se ogledamo!”'
  mps-mps: Tama te king Amasiago te me badu bidi dabe te king Jehoas pageba tagala
    palali, te bidi te Israel bagego king bidi da. Te king Jehoas te aga aya te Joahas,
    te Joahas aga wąį nǫų te king Jehu dao. Tama te tagala palali bidi dabe augwali
    pelama, te king Jehoas pageba sabolama, tama augwaligo agabolo e tama po ola mani,
    “Te king Amasiago te agai homugo te Israel bage dage dali hwįaibao walio,” wali.
  tpi-tpi: Bihain Amasia i salim ol man i go long Jehoas, king bilong Israel. King
    Jehoas em i pikinini bilong Joahas na tumbuna pikinini bilong Jehu. Ol dispela
    man i go kamap long Jehoas na ol i tokim em olsem, “King Amasia i tok long em
    i laik pait long yupela Israel.”
  dan-1931: 'Ved den Tid sendte Amazja Sendebud til Jebus Søn Joahaz'' Søn, Kong Joas
    af Israel, og lod sige: “Kom, lad os se hinanden under Øjne!”'
  vie-OVCB: 'Sau đó, A-ma-xia sai sứ giả đến thách thức Giô-ách, con của Giô-a-cha,
    cháu Giê-hu, vua Ít-ra-ên: “Chúng ta thử giao chiến với nhau xem sao.”'
  guj-2017: પછી અમાસ્યાએ ઇઝરાયલના રાજા યેહૂના દીકરા યહોઆહાઝના દીકરા યોઆશ પાસે સંદેશાવાહક
    મોકલીને કહાવ્યું, “આવો, આપણે યુદ્ધમાં સામ સામે લડીએ.”
  pon-2006A: Amasaia eri kadaralahng meninkeder kei rehn Sehoas, nanmwarkien Israel,
    pwe ira en mahwen.
  por-BRBSL: 'Então Amaziah enviou mensageiros a Jehoash, o filho de Jehoahaz, filho
    de Jeú, rei de Israel, dizendo: “Venham, vamos nos olhar na cara”.'
  cth-cth: Amaziah ni, Isarel siangpahrang Jehu capa Jehoahaz ca, Jehoash koevah,
    tho haw, minhmai rek kâhmo lah, kâkhen sei telah patounenaw a patoun.
  twi-twi: Da bi, Amasia ka sii Israelhene a ɔyɛ Yehoahas babarima ne Yehu nena anim
    se, “Behyia me ma yɛnko.”
  hlt-hlt: Amaziah loh Israel manghai Jehu koca Jehoahaz capa Jehoash taengah puencawn
    rhoek te a tueih tih, “Halo lamtah maelhmai hmu uh rhoi sih,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ Amɑsiɑ tɔ̃mmɛ̀ kɛ̀ bɛ̀ɛ nɑ́kɛ́ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Yoɑkɑsi
    birɛ Soɑsi Yeu yɑɑ̀birɛ kɛ dɔ̀: Amɑsiɑ tu ɑ kɔtoo kɛ̀ dí yɑ́ɑ́kɛ́ ditɔbɛ̀.'
  msy-2020: Ezɨ gɨn Amasia, Israelian Atrivim Jehoas bagha gumaziba amangi. Atrivim
    Jehoas, a Joahasɨn otarim, egha Jehun igiavotarim. Gumazir kaba ghua Jehoas batogha,
    kamaghɨn a mɨgei, “Israelia, Atrivim Amasia ia mɨsoghasa mɨgei. Kamaghɨn amizɨ,
    ia izɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ tilɑɑ nɑ ɩ́ heeli Ɩsɛɣɛlɩ wulɑʋ Sowɑkɑsɩ, wei ɩ kɛ́ Yehu sɑɑlɩ
    tɔ sɩ: Kɔɔ nɑ tǝ suli yoou.'
  azb-azb: 'O vaxt Amasya İsrail padşahı Yehu oğlu Yehoaxaz oğlu Yoaşın yanına qasidlər
    göndərib dedi: «Gəl, qarşılaşaq».'
  eng-DBY: Then Amaziah sent messengers to Jehoash the son of Jehoahaz, son of Jehu,
    king of Israel, saying, Come, let us look one another in the face.
  hin-2017: तब अमस्याह ने इस्राएल के राजा यहोआश के पास जो येहू का पोता और यहोआहाज
    का पुत्र था दूतों से कहला भेजा, “आ हम एक दूसरे का सामना करें।”
  wol-KYG: 'Ba loolu amee Amaciya yónni ay ndaw ca buurub Israyil Yowayas doomu Yowakas
    doomu Yewu. Mu ne ko: «Dëkk naa la, dikkal nu jàkkaarloo!»'
  eng-YLT: then hath Amaziah sent messengers unto Jehoash son of Jehoahaz, son of
    Jehu, king of Israel, saying, 'Come, we look one another in the face.'
  eng-WYC-2017: Then Amaziah sent messengers to Jehoash, the son of Jehoahaz, the
    son of Jehu, king of Israel, and said, Come thou, and see we us in battle.
  eng-WMBB: Then Amaziah sent messengers to Jehoash, the son of Jehoahaz son of Jehu,
    king of Israel, saying, “Come, let’s look one another in the face.”
  urd-GVH: इस फ़तह के बाद अमसियाह ने इसराईल के बादशाह यहुआस बिन यहुआख़ज़ को पैग़ाम
    भेजा, “आएँ, हम एक दूसरे का मुक़ाबला करें!”
  rug-rug: Meke garunu la tie palepaleke inavoso se Amazaea koe Zehoasi sa baṉara
    pa Izireli, tepatepa ia sa pude varipera.
  gaz-gaz: Amasiyaanis, “Kottu mee waraana keessatti wal ilaallaa” jedhee qoosee gara
    Yooʼaash ilma Yehooʼaahaaz, ilma Yehuu, mooticha Israaʼelitti ergamoota erge.
  fra-LSG: 'Alors Amatsia envoya des messagers à Joas, fils de Joachaz, fils de Jéhu,
    roi d’Israël, pour lui dire: Viens, voyons-nous en face!'
  yal-yal: Nayi, Amasiya yi xɛrane rasiga Isirayila mangan Yowasi ma, Yehowaxasi a
    diina, Yehu mamandenna, a naxa, “Fa, en fa yɛngɛ.”
  haw-1868: Ia manawa hoouna aku la o Amazia i na elele io Iehoasa, ke keiki a Iehoahaza,
    ke keiki a Iehu ke alii o ka Iseraela, i aku la, Ea, e ike na maka o kaua.
  arb-NAV: 'وَبَعَثَ أَمَصْيَا رُسُلاً إِلَى يَهُوآشَ بْنِ يَهُوأَحَازَ بْنِ يَاهُو
    مَلِكِ إِسْرَائِيلَ قَائِلاً: «تَعَالَ نَتَوَاجَهْ لِلْقِتَالِ».'
  ewe-ewe: Gbe ɖeka la, Yuda fia, Amazia ɖo du ɖe Israel fia Yehoas, Yehoahaz ƒe vi
    kple Yehu tɔgbuiyɔvi la, be ne enye ŋutsu la, wòakplɔ eƒe aʋakɔ vɛ yewoawɔ aʋa.
  eng-LEE: Then sent Amazyah messengers to Jehoash, the son of Jehoachaz the son of
    Jehu, the king of Israel, saying, Come, let us look one another in the face.
  asm-FB: তাৰ পাছত তেওঁ যেহূৰ নাতি, অর্থাৎ যিহোৱাহজৰ পুত্ৰ ইস্রায়েলৰ ৰজা যিহোৱাচলৈ
    মানুহ পঠাই ক’লে, “আহঁক, আমি যুদ্ধৰ কাৰণে মুখা-মুখি হওঁ।”
  sus-A: عَمَسِيَ تٌ فّ مَرَ سِ قٍندٍ مِشِ فبّتّيٍ رَ، عَ نَشَ شّيرَيٍ شّي عِسِرَيِلَ
    مَنفّ يٍهُ شَ مَمَدِ يٍهٌوَ سَ مَ، يٍهٌوَشَسِ شَ دِ، عَ قَلَقٍ رَ، «قَ، وٌن شَ
    قَ فٍرٍ.»
  fra-SBL: 'Alors Amatsia envoya des messagers à Joas, fils de Joachaz, fils de Jéhu,
    roi d''Israël, pour lui dire : « Viens, regardons-nous en face. »'
  hbo-hbo: אָ֣ז שָׁלַ֤ח אֲמַצְיָה֙ מַלְאָכִ֔ים אֶל־יְהֹואָ֨שׁ בֶּן־יְהֹואָחָ֧ז בֶּן־יֵה֛וּא
    מֶ֥לֶךְ יִשְׂרָאֵ֖ל לֵאמֹ֑ר לְכָ֖ה נִתְרָאֶ֥ה פָנִֽים׃
  piu-2006: '@see-verse:2KI.014.007'
  kik-kik: Hĩndĩ ĩyo Amazia agĩtũma andũ kũrĩ Jehoashu mũrũ wa Jehoahazu mũrũ wa Jehu,
    mũthamaki wa Isiraeli, akĩmwĩra atĩrĩ “Ũka tũngʼethanĩre ũthiũ kwa ũthiũ.”
  fra-NCL: 'Alors Amasias envoya des messagers à Joas, fils de Joachaz, fils de Jéhu,
    roi d’Israël, pour lui dire : « Viens, et voyons-nous en face. »'
  cek-AK: To pacoengah Amaziah mah Israel siangpahrang Jehu capa Jehoahaz, Jehoahaz
    capa Jehoash khaeah laicaehnawk patoeh, Angzo ah, mikhmai kangtongah angqum hoi
    si, tiah a naa.
  cuk-cuk: 'Ibagwengi, Amasías, Israel-e-rey-Joásʼse gayaburba-berbemalad barmisad.
    Joásʼde, Joacaz-e-machid, Jehú-wagwad. Weyob Amasías ega gayaburba-barmisad: “Anmar
    anbo-urwemalaga be dago.”'
  uig-CYR: 'Андин кейин Амазия Исраилниң падишаси Йәһуниң нәвриси, Йәһоаһазниң оғли
    Йәһоашниң алдиға әлчиләрни маңдуруп: «Қени, җәң мәйданида йүз туранә көрүшәйли»
    деди.'
  tel-2017: అప్పుడు అమజ్యా ఇశ్రాయేలు రాజు యెహూకు పుట్టిన యెహోయాహాజు కొడుకు యెహోయాషు
    దగ్గరికి వార్తాహరులను పంపి “మనం ముఖాముఖి యుద్ధం చేద్దాం రా” అన్నాడు.
  hat-BSA: 'Epi Amatsia te voye mesaje yo kote Joas, fis a Joachaz la, fis a Jéhu
    a, wa a Israël la. Li te di: “Vini, annou parèt fasafas.”'
  kos-kos: Na Amaziah el supwala mwet utuk kas nu yorol Tokosra Jehoash lun Israel
    in purakul elan mweun.
  hbo-WLC: אָ֣ז שָׁלַ֤ח אֲמַצְיָה֙ מַלְאָכִ֔ים אֶל־יְהוֹאָ֨שׁ בֶּן־יְהוֹאָחָ֧ז בֶּן־יֵה֛וּא
    מֶ֥לֶךְ יִשְׂרָאֵ֖ל לֵאמֹ֑ר לְכָ֖ה נִתְרָאֶ֥ה פָנִֽים׃
  ibo-ibo: Mgbe ahụ, Amazaya zigara ndị ozi ka ha jekwuru Jehoash nwa Jehoahaz nwa
    Jehu, eze Izrel, zie ya ozi ịma aka, sị, “Bịa, ka dimkpa na ibe ya zute ihu na
    ihu nʼagha.”
  ory-ory: ସେହି ସମୟରେ ଅମତ୍‍ସୀୟ ବାର୍ତ୍ତାବାହକ ପଠାଇ ଯେହୂଙ୍କର ପୌତ୍ର ଯିହୋୟାହସ୍‍ଙ୍କ ପୁତ୍ର,
    ଇସ୍ରାଏଲର ରାଜା ଯୋୟାଶ୍‍ଙ୍କୁ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ପରସ୍ପର ମୁଖ ଦେଖାଦେଖି ହେବା।”
  chk-chk: Mürin, Amasia a tinala chon künö ren Jehoas ewe kingen Israel pwe repwe
    üreni, “Kopwe feito pwe sipwe künafengenikich.”
  rop-rop: Brom deya King Amasaiya bin jandim mesij langa Jehowesh det king blanga
    Isreil blanga fait langa im.
  ukr-1871: 'Тодї послав Амазія посли до Йоаса Йоахазенка, Егуєнка, царя Ізраїлського,
    сказати йому: Ось вийди, поміряємось один з одним.'
  deu-1951: 'Darnach sandte Amazia Boten zu dem König Joas von Israel, dem Sohne des
    Joahas, des Sohnes Jehus, und ließ ihm sagen: Komm her, wir wollen uns ins Angesicht
    sehen!'
  eng-JPS: 'Then Amaziah sent messengers to Jehoash, the son of Jehoahaz son of Jehu,
    king of Israel, saying: ''Come, let us look one another in the face.'''
  srp-1865: 'Tada posla Amasija poslanike k Joasu sinu Joahaza sina Jujeva, caru Izrailjevu,
    i reèe: doði da se ogledamo.'
  lug-lug: Awo mu biro ebyo Amaziya n’atumira Yekoyaasi mutabani wa Yekoyakaazi, muzzukulu
    wa Yeeku, kabaka wa Isirayiri, obubaka ng’amusosonkereza nti, “Jjangu tulabagane
    amaaso n’amaaso.”
  heb-heb: אז שלח אמציה מלאכים אל יהואש בן יהואחז בן יהוא מלך ישראל לאמר לכה נתראה
    פנים׃
  ben-IRV: তখন অমৎসিয় দূত পাঠিয়ে যেহূর নাতি, অর্থাৎ যিহোয়াহসের ছেলে ইস্রায়েলের
    রাজা যিহোয়াশকে বলে পাঠালেন, “আসুন, যুদ্ধ ক্ষেত্রে আমরা পরস্পরের মুখোমুখি হই।”
  pan-pan: ਤਦ ਅਮਸਯਾਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜੇ ਯਹੋਆਸ਼ ਦੇ ਕੋਲ ਜੋ ਯੇਹੂ ਦਾ ਪੋਤਾ ਅਤੇ ਯਹੋਆਹਾਜ਼
    ਦਾ ਪੁੱਤਰ ਸੀ, ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਹੁਣ ਆ ਅਸੀਂ ਇੱਕ ਦੂਜੇ ਨੂੰ ਆਹਮੋ-ਸਾਹਮਣੇ
    ਵੇਖੀਏ।
  mya-JVB: ထိုအခါ ဣသရေလ ရှင်ဘုရင် ယေဟု သား ယောခတ် ၏ သား ယဟောရှ ထံသို့ သံတမန် ကို စေလွှတ်
    ၍ ၊ ငါတို့သည် မျက်နှာ ချင်းဆိုင် မိကြကုန်အံ့ဟု မှာလိုက် လျှင်၊”
  tbg-tbg: Amasiava vi vatukara varero, vaiinti vonavu nititama komanta Isareri King
    Jehoasiva vaunaini vura. Jehoasiva Jehoahaasira maaqu, Jehura naintivano vaura.
    King Amasiava nititoka Jehoasiva vaunaini orunte virara tiha, King Amasiava ariara
    tiharo, Are ˻nena iqoka vaiinti ntita varera˼ aniqe ai hampata raquare, tivo,
    ti.
  hmo-hmo: Unai murinai Amasaia ese Iehoasa, Israela ena king, dekenai hereva gwauraia
    taudia ia siaia, ia gwau, “Emui tuari taudia do umui abia hegaegae, bona do ita
    tuari.”
  urd-urd: तब अमसियाह ने शाह — ए — इस्राईल यहूआस — बिन — यहूआख़ज़ — बिन — याहू के
    पास क़ासिद रवाना किए और कहला भेजा “ज़रा आ तो, हम एक दूसरे का मुक़ाबला करें।”
  rus-SYN: 'Тогда послал Амасия послов к Иоасу, царю Израильскому, сыну Иоахаза, сына
    Ииуева, сказать: выйди, повидаемся лично.'
  bqc-SIM: 'Bee gbɛa Amazia gbɛ̃́ↄ zĩ̀ Isailiↄ kí Yoaaza nɛ́ Yehoasi, Yehu tↄũnawa,
    a òɛ̀: Mↄ wà kↄ̃ le zĩlau.'
  tcz-CHONGTHU: Nikhat Amaziah lengpa in Jehu tupa Jehoahaz chapa Jehoash chu chounan
    thu athot’in, “Hungin gal kisatto hite,” ati.
  mar-mar: त्यानंतर येहूचा मुलगा यहोआहाज याचा मुलगा, इस्राएलाचा राजा योवाश याच्याकडे
    अमस्याने संदेश पाठवला. त्यामध्ये असे म्हटले होते, “ऊठ, समोरासमोर एकमेकांना भिडून
    आपण लढू.”
  qub-qub: 'Chaypitaga cachata cacharan Joacazpa wamran Israelpa raynin Joás cajman.
    Joasga caran Jehüpa willcan. Amasías willachir niran: «Ollgu carga shamuy musyacänapaj.»'
  bqp-bqp: 'Abire gbɛra Amazia gbɛ̃nↄ zĩ̀ Isarailanↄ kína Yoaza nɛ́ Yehoasi, Yehu
    daikorea, à pìnɛ: Ǹ mↄ́ ò kↄ̃ le wɛ́dewɛ zĩ̀lan.'
  hat-hat: Apre sa, Amasya voye misyon bay Joas, pitit Joakaz, pitit pitit Jeou, wa
    peyi Izrayèl la, li mande l' batay.
  eng-BSB: Then Amaziah sent messengers to the king of Israel Jehoash son of Jehoahaz,
    the son of Jehu. “Come, let us meet face to face,” he said.
  eng-WEBPB: Then Amaziah sent messengers to Jehoash, the son of Jehoahaz son of Jehu,
    king of Israel, saying, “Come, let’s look one another in the face.”
  kbq-kbq: Mago'a kna evutegeno Amasia'a mago'a vahe huzmantege'za ke eri'za Jehu
    negeho Jehoahasi nemofo Israeli kini ne' Jehoasintega vu'naze. Ana vahe'mo'za
    Joasinte vu'za amanage hu'za ome asmi'naze, Kini ne' Amasia'a tamagri Israeli
    nagamotma ha' eme huramantegahue huno hu'ne.
  nhe-BL: 'Huajca Tlanahuatijquetl Amasías tlatitlanqui campa Tlanahuatijquetl Joás
    ipan tlali Israel, yajaya tlen elqui icone Joacaz huan iixhui Jehú para ma quiilhuitij:
    “Xihuala xitechnamiquiqui huan titlatehuise.”'
  bus-bus: 'Beee gbɛra Amazia gbɛ̃nↄ zĩ̀ Isarailinↄ kí Yoaza nɛ́ Yehoasi, Yehu dioa,
    à bènɛ: Ǹ mↄ́ wà dakↄ̃rɛ zĩ̀lan.'
  gub-BL: Na'e Amazi omono kar uze'eg Zeoaz Izaew wanuwihawete pe kury. — Zazeàmàtyry'ym
    nehe ty, i'i izupe.
  eng-DRA: 'Then Amasias sent messengers to Joas son of Joachaz, son of Jehu king
    of Israel, saying: Come let us see one another.'
