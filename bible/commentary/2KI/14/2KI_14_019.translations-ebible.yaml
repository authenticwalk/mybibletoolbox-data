verse: 2KI.014.019
translations:
  mal-C: അമസ്യാവിനെതിരേ ആളുകൾ ജെറുശലേമിൽ ഗൂഢാലോചനയുണ്ടാക്കിയിരുന്നു; അതുകൊണ്ട് അദ്ദേഹം
    ലാഖീശിലേക്ക് ഓടിപ്പോയി. എന്നാൽ അവർ അദ്ദേഹത്തിനുപിറകേ ലാഖീശിലേക്ക് ആളുകളെ അയച്ച്
    അവിടെവെച്ച് അദ്ദേഹത്തെ കൊന്നുകളഞ്ഞു.
  deu-TKW: Und sie zettelten zu Jerusalem eine Verschwörung gegen ihn an. Da floh
    er nach Lachis; aber man sandte hinter ihm drein nach Lachis und ließ ihn daselbst
    ermorden.
  lin-lin: Basalelaki ye likita, na Yelusalemi, mpo na kotelemela ye, mpe akimaki
    na Lakishi. Kasi batindaki bato mpo ete balanda ye kino na Lakishi, mpe babomaki
    ye kuna.
  eng-LSV: And they make a conspiracy against him in Jerusalem, and he flees to Lachish,
    and they send after him to Lachish, and put him to death there,
  eng-GNV: But they wrought treason against him in Ierusalem, and he fled to Lachish,
    but they sent after him to Lachish, and slewe him there.
  eng-WEBSTER: 'Now they made a conspiracy against him in Jerusalem: and he fled to
    Lachish; but they sent after him to Lachish, and slew him there.'
  nhw-BL: Huan ipan altepetl Jerusalén motlananque sequin masehualme catli quicualancaitayayaj
    Tlanahuatijquetl Amasías huan yaya cholo huan yajqui ipan se pilaltepetzi catli
    itoca Laquis. Pero icualancaitacahua quitepotztocaque hasta Laquis, huan nopona
    quimictijque.
  swh-ONEN: Wakafanya shauri baya dhidi ya Amazia huko Yerusalemu, naye akakimbilia
    Lakishi, lakini wakawatuma watu wamfuatilie huko Lakishi, nao wakamuulia huko.
  bba-bba: Yerɑ sɔ̃ɔ teeru bɑ nùn seesi Yerusɑlɛmuɔ. Mɑ u dukɑ yɑkurɑ u dɑ Lɑkisiɔ.
    Adɑmɑ bɑ nùn nɑɑ swĩi mi, bɑ ɡo.
  eng-KJVCPB: 'Now they made a conspiracy against him in Jerusalem: and he fled to
    Lachish; but they sent after him to Lachish, and slew him there.'
  luo-luo: Negichikone obadho e Jerusalem mi oringo odhi Lakish, to negioro ji bangʼe
    Lakish ma onege kuno.
  meu-meu: Haida ese ia iala-masena dalana e henegalaia Ierusalem ai; bena ia na e
    heau, Lakisi ela. A idia ese haida na ia murina amo e siaidia lao, ela bona Lakisi,
    unuseni ai e alaia mase.
  npi-ULB: तिनीहरूले यरूशलेममा अमस्याहको विरुद्धमा षड्यन्त्र रचे र तिनी लाकीशमा भागे
    । तिनी लाकीशमा भागे तर तिनीहरूले तिनको पिछा गर्न लाकीशमा मानिसहरू पठाए, र तिनलाई
    त्यहीँ मारे ।
  yor-yor: Wọ́n dìtẹ̀ sí i ní Jerusalẹmu, ó sì sálọ sí Lakiṣi, ṣùgbọ́n wọ́n rán àwọn
    ọkùnrin tẹ̀lé e sí Lakiṣi, wọ́n sì pa á síbẹ̀.
  pes-OPCB: در اورشلیم علیه او توطئه چیدند و او به لاکیش گریخت، ولی دشمنانش او را
    تعقیب کرده، در آنجا او را کشتند.
  tgl-ULB: Nagsabwatan sila laban kay Amasias sa Jerusalem, at tumakas siya papuntang
    Laquis. Tumakas siya sa Laquis, pero nagpadala sila ng mga tauhan sa Laquis at
    pinatay siya roon.
  cbu-NT: Ashiriya, Irusarinashsha yakat Amasiyasaa parangusin, tputs zapan pachamaam
    tsiyataranganaya. Ashirangsin, anoo Amasiyas mazinarangu, yakat Lakisap suwarangiya.
    Itaru ashiritaa, sundarsha ambiri tachiteerandsin, kamateersin pacharanganaya.
  hui-hui: Kini Amasaia ibu Yarusaleme tanoha heagola agali maru hearume ibu homelo
    bo wahole ndilalu hene. Tigua bi uruni lalu ka layago hale halu Amasaia ibu Yarusaleme
    yu wahalu Lagisi tano ibida pene. Ani pu heagola ibunaga waitigi hayadarunime
    agali maru hearuhondo lamialu, Kini ibu Lagisi tanoha holebirago bo wahole pudaba,
    laya handala puwa tigua Amasaia hearia pialu ibu bo wahene.
  mya-mya: အာ​မ​ဇိ​သည်​မိ​မိ​အား​လုပ်​ကြံ​ရန်​ယေ​ရု​ရှ​လင် မြို့​တွင် လျှို့​ဝှက်​ကြံ​စည်​မှု​တစ်​ရပ်​ဖြစ်​ပေါ်​လာ
    သ​ဖြင့် လာ​ခိ​ရှ​မြို့​သို့​ထွက်​ပြေး​လေ​သည်။ သို့ ရာ​တွင်​သူ​၏​ရန်​သူ​များ​သည်​ထို​မြို့​သို့
    လိုက်​၍​သူ့​ကို​လုပ်​ကြံ​ကြ​၏။-
  bod-N: མི་རྣམས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་ཁོ་ལ་ངོ་ལོག་བྱས་པས། ཁོ་ནི་ལཱ་ཀི་སི་རུ་བྲོས་ཤིང་།
    དེ་དག་གིས་ཁོའི་རྗེས་སུ་ལཱ་ཀི་སི་རུ་མི་མངགས་ནས་ཁོ་དེར་བསད་པ་དང་།
  sna-sna: Vakaita rangano yakaipa pamusoro pake muJerusarema, iye akatizira kuRakishi,
    asi vakatuma varume vakamutevera kuRakishi vakamuurayira ikoko.
  spa-BLM: Hicieron una conspiración contra él en Jerusalén, y él huyó a Laquis; pero
    enviaron tras él a Laquis y lo mataron allí.
  cac-cac: Ay juntzan̈ eb' vin̈ ay d'a Jerusalén ix och ajc'olal d'a vin̈aj Amasías
    chi', yuj chi' ix b'at vin̈ elelal d'a Laquis. Palta ix ochn̈ej eb' vin̈ d'a spatic
    vin̈, yuj chi' ata' ix cham vin̈ yuj eb' vin̈.
  swh-ULB: Wakafanya njama dhidi ya Amazia katika Yerusalimu, akakimbilia Lakishi.
    Akakimbia hadi Lakishi, lakini wakawatuma watu kumfuata hadi Lakishi na kumuua
    huko.
  bel-bel: І склалі супроць яго змову ў Ерусаліме, і ўцёк ён у Лахіс. І паслалі за
    ім у Лахіс, і забілі яго там.
  deu-ELBBK: Und sie machten in Jerusalem eine Verschwörung gegen ihn, und er floh
    nach Lachis; und sie sandten ihm nach bis Lachis und töteten ihn dort.
  mbb-OT: Dutun he timpu, duen menge etew he ebpelanu edhimatey ki Amazia ziyà te
    Jerusalem, umbe mibpelaǥuy sikandin diyà te Lakish. Piru mibpetelukunan dan sikandin
    diyà te Lakish. Ne midhimetayan sikandin dutun.
  mal-2015: യെരൂശലേമിൽ അവന്നു വിരോധമായി ഒരു കൂട്ടുകെട്ടുണ്ടായിട്ടു അവൻ ലാഖീശിലേക്കു
    ഓടിപ്പോയി; എന്നാൽ അവർ അവന്റെ പിന്നാലെ ലാഖീശിലേക്കു ആളയച്ചു അവിടെവെച്ചു അവനെ കൊന്നുകളഞ്ഞു.
  rmc-rmc: Sar pes pre leste andro Jeruzalem počoral dovakerde, hoj les murdarena,
    ov denašľa andro Lachiš. Ale on pal leste bičhade muršen, save les ode murdarde.
  pes-OPV: و در اورشلیم بر وی فتنه انگیختند. پس او به لاکیش فرار کرد و از عقبش به
    لاکیش فرستاده، او را در آنجا کشتند.
  ron-1924: Ымпотрива луй с-а фэкут о унелтире ла Иерусалим. Ел а фуӂит ла Лакис,
    дар л-ау урмэрит ши ла Лакис, унде л-ау оморыт.
  ben-OBCV: জেরুশালেমে কিছু লোক তাঁর বিরুদ্ধে ষড়যন্ত্র করল, ও তিনি লাখীশে পালিয়ে
    গেলেন, কিন্তু তারা লাখীশেও তাঁর পিছনে লোক পাঠিয়ে দিয়েছিল ও সেখানেই তাঁকে হত্যা
    করল।
  som-som: Oo isagii shirqool bay Yeruusaalem ugu sameeyeen, markaasuu Laakiish u
    cararay, laakiinse Laakiish bay cid uga daba direen, oo halkaasay ku dileen.
  lat-VUC: 'Factaque est contra eum conjuratio in Jerusalem: at ille fugit in Lachis.
    Miseruntque post eum in Lachis, et interfecerunt eum ibi:'
  eng-ASVBT: 'And they made a conspiracy against him in Jerusalem; and he fled to
    Lachish: but they sent after him to Lachish, and slew him there.'
  ita-1885: Or alcuni fecero una congiura contro a lui, in Gerusalemme; ed egli fuggì
    in Lachis; ma essi gli mandarono dietro in Lachis, e l'uccisero quivi.
  eng-LXXUP: 'And they formed a conspiracy against him in Jerusalem, and he fled to
    Lachish: and they sent after him to Lachish, and slew him there.'
  eng-ULB: They made a conspiracy against Amaziah in Jerusalem, and he fled to Lachish.
    He fled to Lachish, but they sent men after him to Lachish and killed him there.
  spa-VBL: Una conspiración contra Amasías tuvo lugar en Jerusalén, y él huyó a Laquis.
    Pero se enviaron hombres tras él y lo asesinaron allí.
  fra-_FOB: Or on fit une conspiration contre lui à Jérusalem, et il s'enfuit à Lakis.
    Mais on envoya après lui à Lakis, et on le tua là.
  mal-mal: യെരൂശലേമിൽ അവന് വിരോധമായി ഒരു ഗൂഢാലോചന ഉണ്ടായതിനാൽ അവൻ ലാഖീശിലേക്ക് ഓടിപ്പോയി;
    എന്നാൽ അവർ അവന്റെ പിന്നാലെ ലാഖീശിലേക്ക് ആളയച്ച് അവിടെവെച്ച് അവനെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Ek din log Yarūshalam meṅ us ke ḳhilāf sāzish karne lage. Āḳhirkār us ne
    farār ho kar Lakīs meṅ panāh lī, lekin sāzish karne wāloṅ ne apne logoṅ ko us
    ke pīchhe bhejā, aur wuh wahāṅ use qatl karne meṅ kāmyāb ho gae.
  suz-BL: मिनु यरूसलेम सहरम मुरपुकीमी मेको कली साइक्‍चा माल्‍मे बाक्‍त। मोपतीके मेको
    लाकीश सहरम प्रोक्‍माक्‍त। तन्‍न मेको कली खेदा पाइब मुर सोइश्‍शा मेक उइ साइक्‍पदमे
    बाक्‍त। २राजा १२:२१
  ita-1927: Fu ordita contro di lui una congiura a Gerusalemme; ed egli fuggì a Lakis;
    ma lo fecero inseguire fino a Lakis, e quivi fu messo a morte.
  ckb-ckb: لە ئۆرشەلیم پیلانیان لە دژی گێڕا و هەڵات بۆ لاخیش، ئینجا چەند پیاوێکیان
    بەدوایدا ناردە شاری لاخیش و لەوێ کوشتیان.
  eng-BBE: Now they made a secret design against him in Jerusalem; and he went in
    flight to Lachish, but they sent after him to Lachish and put him to death there.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನವರು ಅಮಚ್ಯನ ವಿರೋಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿದ್ದರಿಂದ, ಅವನು ಲಾಕೀಷಿಗೆ ಓಡಿಹೋದನು.
    ಆದರೆ ಅವರು ಅವನ ಹಿಂದೆ ಲಾಕೀಷಿಗೆ ಜನರನ್ನು ಕಳುಹಿಸಿ, ಅಲ್ಲಿ ಅವನನ್ನು ಕೊಂದುಹಾಕಿದರು.
  tam-2017: எருசலேமிலே அவனுக்கு விரோதமாக சதித்திட்டம் தீட்டினார்கள்; அப்பொழுது லாகீசுக்கு
    ஓடிப்போனான்; ஆனாலும் அவர்கள் அவன் பின்னே லாகீசுக்கு மனிதர்களை அனுப்பி, அங்கே அவனைக்
    கொன்றுபோட்டு,
  spa-RV-1909: E hicieron conspiración contra él en Jerusalem, y él huyó á Lachîs;
    mas enviaron tras él á Lachîs, y allá lo mataron.
  ron-BTF: Și ei au uneltit împotriva lui în Ierusalim; și el a fugit la Lachis; dar
    ei au trimis după el la Lachis și l-au ucis acolo.
  eng-WEBP: They made a conspiracy against him in Jerusalem, and he fled to Lachish;
    but they sent after him to Lachish and killed him there.
  eng-FBV: A conspiracy against Amaziah took place in Jerusalem, and he ran away to
    Lachish. But men were sent after him and they murdered him there.
  nld-1939: Toen er te Jerusalem een samenzwering tegen hem werd gesmeed, vluchtte
    hij naar Lakisj; maar men zond hem mannen achterna, die hem te Lakisj doodden.
  nch-BL: Huan ipan altepet Jerusalén motananque sequij masehualme cati quicualancaitayayaj
    Tanahuatijquet Amasías huan yaya cholo huan yajqui ipan se pilaltepetzi cati itoca
    Laquis. Pero icualancaitacahua quitepotztocaque hasta Laquis, huan nopona quimictijque.
  vie-1934: Tại Giê-ru-sa-lem có kẻ phản nghịch với người; người bèn trốn đến La-ki.
    Nhưng người ta sai rượt theo người đến La-ki, và giết người tại đó.
  hin-CV: येरूशलेम में लोगों ने उसके विरुद्ध षड़्‍यंत्र रचा, तब वह लाकीश को भाग गया;
    किंतु उन्होंने लाकीश में जाकर उसकी खोज की, और वहीं उसकी हत्या कर दी.
  spa-BES: Entonces hicieron un plan secreto contra él en Jerusalén; y se fue a huir
    a Laquis, pero lo enviaron a Laquis y lo mataron allí.
  tdx-tdx: Nikililien-dre e Ierosalaime ao le nipolititse mb’e Lakise añe; f’ie nampañitrifeñe
    e Lakise añe vaho zinevo ao.
  tha-KJV: และเขาได้ร่วมกันกบฏต่อพระองค์ในเยรูซาเล็ม และพระองค์ทรงหนีไปยังลาคีช แต่​เขาใช้คนไปตามพระองค์​ที่​ลาคีช
    และประหารชีวิตพระองค์​เสียที​่​นั่น
  por-BR-2018: E fizeram conspiração contra ele em Jerusalém, e ele fugiu a Laquis;
    mas enviaram atrás dele a Laquis, e ali o mataram.
  deu-ELO: Und sie machten zu Jerusalem eine Verschwörung wider ihn, und er floh nach
    Lachis; und sie sandten ihm nach bis Lachis und töteten ihn daselbst.
  eng-WYC-2018: And swearing together, that is, conspiracy, in Jerusalem was made
    against him, and he fled into Lachish; and they sent after him into Lachish, and
    killed him there. (And a conspiracy was made against him in Jerusalem, and he
    fled to Lachish; but they went after him to Lachish, and killed him there.)
  epo-epo: Oni faris kontraŭ li konspiron en Jerusalem, kaj li forkuris en Laĥiŝon.
    Sed oni sendis post li en Laĥiŝon, kaj tie oni lin mortigis.
  uig-PIN: U Yerusalemda bǝzilǝr uni ⱪǝstlǝxkǝ kirixkǝnidi, Laⱪix xǝⱨirigǝ ⱪeqip kǝtti;
    lekin ⱪǝstligüqilǝr kǝynidin Laⱪixⱪa adǝm ǝwǝtip u yǝrdǝ uni ɵltürdi.
  beo-beo: 'Yelusaleme dunu mogili da A:masaia medole legemusa: wamo sia: sa:ili ilegei.
    Amo sia: nababeba:le, A:masaia da La:igisi moilai bai bagadega hobea:i. Be ema
    ha lai dunu da ema fa:no bobogele, amola amogawi e medole legei.'
  tpi-OTNT: King Amasia i bin i stap long Jerusalem, na sampela man i bin pasim tok
    long kilim em i dai. Em i harim tok long dispela samting ol i laik mekim, olsem
    na em i ranawe i go long taun Lakis. Tasol ol dispela birua bilong en i salim
    sampela man na ol i bihainim em i go long Lakis na kilim em i dai.
  hau-SA: Suka ƙulla masa maƙarƙashiya a Urushalima, ya gudu zuwa Lakish, amma suka
    aika har Lakish aka kashe shi a can.
  uig-LAT: U Yérusalémda beziler uni qestleshke kirishkenidi, Laqish shehirige qéchip
    ketti; lékin qestligüchiler keynidin Laqishqa adem ewetip u yerde uni öltürdi.
  nde-nde: Bamenzela icebo eJerusalema, wasebalekela eLakhishi, kodwa bathumela amadoda
    amlandela ayambulalela khonale.
  ton-ton: 'Ka ko eni, naʻa nau teuteu ke fai ʻae lapa kiate ia ʻi Selūsalema: pea
    naʻa ne hola ki Lakisi; ka naʻa nau fekau ke tuli ia ki Lakisi, pea naʻa nau tāmate
    ia ʻi ai.'
  ces-1613: Potom spuntovali se proti němu v Jeruzalémě, a on utekl do Lachis. Protož
    poslali za ním do Lachis, a zamordovali ho tam.
  eng-WMB: They made a conspiracy against him in Jerusalem, and he fled to Lachish;
    but they sent after him to Lachish and killed him there.
  tam-TCV: எருசலேமிலுள்ளவர்கள் அமத்சியாவுக்கு எதிராக சதி செய்தார்கள். அதனால் அவன்
    லாகீசுக்குத் தப்பி ஓடினான். ஆனால் அவனுடைய பகைவர்கள் அவனுக்கு எதிராக மனிதரை அனுப்பி,
    அங்கேயே வைத்து அவனைக் கொன்றனர்.
  ceb-ULB: Naglaraw sila ug daotan batok kang Amazia didto sa Jerusalem, ug mikalagiw
    siya ngadto sa Lakis. Mikalagiw siya ngadto sa Lakis, apan nagpadala sila ug mga
    kalalakin-an ngadto kaniya paingon sa Lakis aron sa pagpatay kaniya didto.
  pol-UBG: Potem uknuto przeciwko niemu spisek w Jerozolimie. Uciekł do Lakisz, lecz
    posłano za nim do Lakisz i tam go zabito.
  urd-GVU: ایک دن لوگ یروشلم میں اُس کے خلاف سازش کرنے لگے۔ آخرکار اُس نے فرار ہو
    کر لکیس میں پناہ لی، لیکن سازش کرنے والوں نے اپنے لوگوں کو اُس کے پیچھے بھیجا،
    اور وہ وہاں اُسے قتل کرنے میں کامیاب ہو گئے۔
  deu-1912: Und sie machten einen Bund wider ihn zu Jerusalem; er aber floh gen Lachis.
    Und sie sandten hin, ihm nach, gen Lachis und töteten in daselbst.
  kan-2017: ಯೆರೂಸಲೇಮಿನವರು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿದ್ದರಿಂದ ಅವನು ಲಾಕೀಷಿಗೆ ಓಡಿಹೋದನು.
    ಆದರೆ ಅವರು ಅಲ್ಲಿಗೆ ಆಳುಗಳನ್ನು ಕಳುಹಿಸಿ ಅವನನ್ನು ಕೊಲ್ಲಿಸಿದರು.
  yap-yap: Immoy ba makath u lan yu Jerusalem ni ngan thang e pogofan rok Amaziah,
    ma aram me mil nge yan ko fare binaw nu Lakish, machane me lek e pi to’ogor rok
    ngaram ngar li’ed nge yim’.
  hlt-MCSB: Anih te Jerusalem ah lairhui neh a ven uh dongah Lakhish la rhaelrham.
    Tedae anih hnukah Lakhish la a tueih uh tih anih te pahoi a duek sakuh.
  mdy-ETH: ዒማና ዓሜሲያሴ ዎዻኒ ዬሩሳላሜይዳ ዓሲ ዎላ ዞርቴሢሮ ዒዚ ፑኒ ላኪሼ ካታሞ ዴንዴኔ፤ ዒዛኮ ሞርካ ጋዓንቴ ጊንፆ
    ዓሲ ዳኪ ዒኢካ ዒዛ ዎዺሼኔ።
  twi-ASANTE: Wɔpam Amasia tiri so wɔ Yerusalem enti, ɔdwane kɔɔ Lakis. Nanso, nʼatamfoɔ
    no somaa awudifoɔ, ma wɔtii no, kɔkumm no wɔ hɔ.
  eng-WEBU: They made a conspiracy against him in Jerusalem, and he fled to Lachish;
    but they sent after him to Lachish and killed him there.
  wal-wal: Amesiyaasa woranau asai Yerusalaamen maqettiis; yaatin i Laakisha giyo
    katamaa baqatiis. SHin eti a geeduwaa Laakisha katamaa asa kiittin, a yan woridosona.
  spa-PDDPT: Conspiraron contra él en Jerusalén. Él huyó a Laquis, pero lo persiguieron
    hasta Laquis, y allí lo mataron.
  gun-gun: Ha'e va'e rovai Jerusalém py jogueroayvua ramo onha Laquis katy. Ha'e rami
    teĩ hakykue omondoukaa avakue Laquis peve. Ha'e rami vy ha'e pyve ojuka.
  ilo-ULB: Nagpanggepda iti dakes a maibusor kenni Amazias idiay Jerusalem, ket timmaray
    isuna idiay Lakis. Timmaray isuna idiay Lakis ngem nangibaonda kadagiti lallaki
    a mangsurot kenkuana idiay Lakis ket pinatayda isuna sadiay.
  kpg-kpg: Nia hagadaumee o Amaziah gu hiihai e daaligi a mee i Jerusalem, gei mee
    guu lele hagammuni gi di waahale Lachish, gei ono hagadaumee gu daudali a mee
    gu daaligi a mee i golo.
  uig-ARA: ئۇ يېرۇسالېمدا بەزىلەر ئۇنى قەستلەشكە كىرىشكەنىدى، لاقىش شەھىرىگە قېچىپ
    كەتتى؛ لېكىن قەستلىگۈچىلەر كەينىدىن لاقىشقا ئادەم ئەۋەتىپ ئۇ يەردە ئۇنى ئۆلتۈردى.
  sus-sus: Mixi ndee naxa yanfanteya maxiri a xun ma Darisalamu, a naxa a gi, a siga
    Lakisi. E naxa bira a fɔxɔ ra Lakisi, e sa a faxa mɛnni.
  pon-2006: Mie koasoandi ehu nan Serusalem me re en kemehla Amasaia, ih eri sopolahng
    kahnimw Lakis, ahpw eh imwintihti ko pwakihala wasao oh kemehla.
  ksd-ksd: Ma dia ga varpit ure arama Ierusalem, ma i ga lop uro Lakis; ma dia ga
    korot mur ia uro Lakis, ma dia ga doka abara.
  tur-YTC: Yeruşalem'de ona karşı bir düzen kurdular ve Lakiş'e kaçtı; ama onun ardından
    Lakiş'e adam gönderip onu orada öldürdüler.
  grc-BRENT: Καὶ συνεστράφησαν ἐπʼ αὐτὸν σύστρεμμα ἐν Ἱερουσαλὴμ, καὶ ἔφυγεν εἰς Λαχίς·
    καὶ ἀπέστειλαν ὀπίσω αὐτοῦ εἰς Λαχὶς, καὶ ἐθανάτωσαν αὐτὸν ἐκεῖ.
  ind-AYT: Orang-orang berencana memberontak terhadap Amazia di Yerusalem. Lalu, Amazia
    lari ke Lakhis, tetapi mereka mengirim beberapa orang menyusul Amazia ke Lakhis
    dan mereka membunuhnya di sana.
  nya-nya: Anthu anapangana zomuchita chiwembu mu Yerusalemu ndipo Amaziya anathawira
    ku Lakisi, koma anatumiza anthu ku Lakisiko nakamuphera komweko.
  hrv-hrv: Protiv njega je skovana urota u Jeruzalemu. Iako je on pobjegao u Lakiš,
    poslaše za njim u Lakiš ljude koji ga ondje ubiše.
  mps-mps: Te king Amasia aga te Jerusalemde bidibadi yaide, tama te me badu bidi
    dabego augwaligo te king Amasia aga ela muabo po minama, dąų wali. Augwaligo
    te tama tiabo po wali te agai odali, tama tibaso, aga te Lakis hanuba wi pai.
    Tiali goli, aga te boi bidi dabe augwaligo te me badu bidi dabe tagala palama,
    tama augwali aga wali pelama, te Lakis taunba sabolama, tama augwaligo te king
    Amasia ela muani.
  tpi-tpi: King Amasia i bin i stap long Jerusalem, na sampela man i bin pasim tok
    long kilim em i dai. Em i harim tok long dispela samting ol i laik mekim, olsem
    na em i ranawe i go long taun Lakis. Tasol ol dispela birua bilong en i salim
    sampela man na ol i bihainim em i go long Lakis na kilim em i dai.
  dan-1931: Da der stiftedes en Sammensværgelse mod ham i Jerusalem, flygtede han
    til Lakisj; men der blev sendt Folk efter ham til Lakisj, og de dræbte ham der.
  vie-OVCB: Tại Giê-ru-sa-lem có âm mưu phản loạn, nên A-ma-xia bỏ chạy đi La-ki.
    Người ta đuổi theo đến La-ki, giết A-ma-xia tại đó.
  guj-2017: તેઓએ યરુશાલેમમાં અમાસ્યાની વિરુદ્ધ ષડયંત્ર રચ્યું તેથી તે લાખીશ ભાગી ગયો.
    પણ તેઓએ લાખીશમાં તેની પાછળ માણસો મોકલીને તેને ત્યાં મારી નાખ્યો.
  pon-2006A: Mie koasoandi ehu nan Serusalem me re en kemehla Amasaia, ih eri sopolahng
    kahnimw Lakis, ahpw eh imwintihti ko pwakihala wasao oh kemehla.
  por-BRBSL: Eles fizeram uma conspiração contra ele em Jerusalém, e ele fugiu para
    Laquis; mas mandaram atrás dele para Laquis e o mataram lá.
  cth-cth: Jerusalem kho vah, Amaziah thei hanlah a dum awh dawkvah Amaziah teh Lakhish
    vah a yawng, hatei Lakhish vah tami a pâlei sak teh haw vah a thei awh.
  twi-twi: Wɔpam Amasia ti so wɔ Yerusalem nti, oguan kɔɔ Lakis. Nanso, nʼatamfo no
    somaa awudifo, ma wotiw no, kokum no wɔ hɔ.
  hlt-hlt: Anih te Jerusalem ah lairhui neh a ven uh dongah Lakhish la rhaelrham.
    Tedae anih hnukah Lakhish la a tueih uh tih anih te pahoi a duek sakuh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɑkɛ kɛ bo ò bɔ nkóò pi Sedisɑdɛmmu, kòo cokɛ́ kɛ́kɔtɛ Dɑkiisi
    kɛ̀ bɛ̀ɛ tɔ̃nko bɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ kɛ̀ nhò kùɔ.
  msy-2020: Atrivim Amasia Jerusalemɨn itima, gumazir maba a mɨsueghtɨ an aremeghasa
    akam akɨri. Ezɨ an akar kam baregha, ara Lakisɨn nguibar ekiamɨn ghu. Ezɨ an apanir
    kaba gumazir maba amangizɨ, me an gɨn Lakisɨn nguibar ekiamɨn ghua, a mɨsoghezɨ,
    an areme.
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ nɔɣɔlʋ yǝlɑɑ kʋlɑ Amɑsiyɑ tɔɔ kɛ́ Yosɑlɛm tɑɑ, nɑ ɩ́ se nɑ
    ɩ́ polo Lɑkisi. Amɑ pɛlɛ pɑ tǝŋɑ-ɩ tǝnɑ nɑ pɑ́ kʋ-ɩ.
  azb-azb: Yerusəlimdə Amasyaya qəsd hazırladılar. O, Lakişə qaçdı. Lakişə onun dalınca
    adamlar göndərib orada onu öldürdülər.
  eng-DBY: And they made a conspiracy against him in Jerusalem; and he fled to Lachish;
    and they sent after him to Lachish, and slew him there.
  hin-2017: जब यरूशलेम में उसके विरुद्ध राजद्रोह की गोष्ठी की गई, तब वह लाकीश को भाग
    गया। अतः उन्होंने लाकीश तक उसका पीछा करके उसको वहाँ मार डाला।
  wol-KYG: Lalal nañu ko pexe ca Yerusalem, mu daw dem Lakis. Ñu yónnee dabi ko ca
    Lakis, rey ko foofa.
  eng-YLT: And they make a conspiracy against him in Jerusalem, and he fleeth to Lachish,
    and they send after him to Lachish, and put him to death there,
  eng-WYC-2017: And swearing together, that is, conspiracy, in Jerusalem was made
    against him, and he fled into Lachish; and they sent after him into Lachish, and
    killed him there.
  eng-WMBB: They made a conspiracy against him in Jerusalem, and he fled to Lachish;
    but they sent after him to Lachish and killed him there.
  urd-GVH: एक दिन लोग यरूशलम में उसके ख़िलाफ़ साज़िश करने लगे। आख़िरकार उसने फ़रार
    होकर लकीस में पनाह ली, लेकिन साज़िश करनेवालों ने अपने लोगों को उसके पीछे भेजा,
    और वह वहाँ उसे क़त्ल करने में कामयाब हो गए।
  rug-rug: Kuhana nia rina tie pa Zerusalema pude va matea se Amazaea, ke govete la
    si asa koasa vasileana lavata pa Lakisi, ba luli la ia tugo ri nana kana meke
    va matea vasina.
  gaz-gaz: Isaan Yerusaalem keessatti isatti malatan; innis gara Laakkiishitti baqate;
    isaan immoo faanuma isaa Laakkiishitti namoota erganii achitti isa ajjeesan.
  fra-LSG: On forma contre lui une conspiration à Jérusalem, et il s’enfuit à Lakis;
    mais on le poursuivit à Lakis, où on le fit mourir.
  yal-yal: E yanfan so a ma Yerusalɛn yi, a yi a gi siga Lakisi taani, koni e siga
    a fɔxɔ ra Lakisi yi, e sa a faxa mɛnni.
  haw-1868: A kipi aku la lakou ia ia ma Ierusalema, a holo aku la ia i Lakisa, a
    hoouna aku la lakou mahope ona i Lakisa; a pepehi aku la ia ia malaila.
  arb-NAV: وَثَارَتْ عَلَيْهِ فِتْنَةٌ فِي أُورُشَلِيمَ، فَلَجَأَ إِلَى لَخِيشَ، وَلَكِنَّهُمْ
    أَرْسَلُوا مَنْ تَعَقَّبُوهُ إِلَى هُنَاكَ وَاغْتَالُوهُ،
  ewe-ewe: Woɖo nugbe ɖe eƒe agbe ŋu le Yerusalem ale wòsi yi Lakis, ke eƒe futɔwo
    dɔ ame ɖa woyi Lakis ɖawui le afi ma.
  eng-LEE: 'Now they raised a conspiracy against him in Jerusalem: wherefore he fled
    to Lachish; but they sent after him to Lachish, and slew him there.'
  asm-FB: তেওঁলোকে যিৰূচালেমত অমিচিয়াৰ বিৰুদ্ধে ষড়যন্ত্র কৰিলে আৰু তেওঁ লাখীচলৈ
    পলাই গ’ল। কিন্তু লোকসকলে লাখীচলৈকে তেওঁৰ পাছত মানুহ পঠাই তেওঁক তাত বধ কৰিলে।
  sus-A: مِشِ ندٍيٍ نَشَ يَنقَنتٍيَ مَشِرِ عَ شُن مَ دَرِ سَلَمُ، عَ نَشَ عَ فِ، عَ
    سِفَ لَكِسِ. عٍ نَشَ بِرَ عَ قْشْ رَ لَكِسِ، عٍ سَ عَ قَشَ مّننِ.
  fra-SBL: Ils firent une conspiration contre lui à Jérusalem, et il s'enfuit à Lakis ;
    mais ils le poursuivirent à Lakis et l'y tuèrent.
  hbo-hbo: וַיִּקְשְׁר֨וּ עָלָ֥יו קֶ֛שֶׁר בִּירוּשָׁלַ֖͏ִם וַיָּ֣נָס לָכִ֑ישָׁה וַיִּשְׁלְח֤וּ
    אַֽחֲרָיו֙ לָכִ֔ישָׁה וַיְמִתֻ֖הוּ שָֽׁם׃
  piu-2006: '@see-verse:2KI.014.018'
  kik-kik: Nao andũ makĩgĩa ndundu ya kũmũũkĩrĩra kũu Jerusalemu, nake Amazia akĩũrĩra
    Lakishi, no magĩtũma andũ mamũrũmĩrĩre kũu Lakishi, na makĩmũũragĩra kuo.
  fra-NCL: On ourdit contre lui une conspiration à Jérusalem, et il s’enfuit à Lachis ;
    mais on envoya après lui des hommes à Lachis, et on l’y mit à mort.
  cek-AK: Jerusalem ah anih to hum han pacaeng o pongah, anih loe Lakish vangpui ah
    cawnh ving, toe Lakish ah kami to patoeh moe, to ah anih to hum o.
  cuk-cuk: Dulemar Jerusalén-neggweburgi Amasíasʼgi gwisguega igar amismalad. Geb
    degi, Amasíasʼdi, Laquis-neggweburse wakite gusad. Degi-inigwele, dulemar Laquis-neggweburse
    balimaksagusad, agine oburgwismalad.
  uig-CYR: У Йерусалимда бәзиләр уни қәстләшкә киришкән еди, Лақиш шәһиригә қечип
    кәтти; лекин қәстлигүчиләр кәйнидин Лақишқа адәм әвәтип у йәрдә уни өлтүрди.
  tel-2017: ప్రజలు యెరూషలేములో అతని మీద కుట్ర చేయగా అతడు లాకీషు పట్టణానికి పారిపోయాడు.
    కాని, వారు అతనివెంట కొందరిని లాకీషుకు పంపారు.
  hat-BSA: Yo te fè konplo kont li Jérusalem e li te sove ale rive Lakis. Men yo te
    voye dèyè li Lakis pou te touye li la.
  kos-kos: Oasr sie pwapa lukma orek in acn Jerusalem in anwuki Amaziah, na el kaingla
    nu ke siti Lachish, ac mwet lokoalok lal ukwalla nwe we ac unilya.
  hbo-WLC: וַיִּקְשְׁר֨וּ עָלָ֥יו קֶ֛שֶׁר בִּירוּשָׁלִַ֖ם וַיָּ֣נָס לָכִ֑ישָׁה וַיִּשְׁלְח֤וּ
    אַֽחֲרָיו֙ לָכִ֔ישָׁה וַיְמִתֻ֖הוּ שָֽׁם׃
  ibo-ibo: Ha gbara izuzu imegide ya nʼime Jerusalem, ọ gbapụrụ gbalaga Lakish. Ma
    ha zipụrụ ndị ikom chụụrụ ya gaa Lakish, gbuo ya nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ଯିରୂଶାଲମରେ ତାଙ୍କ ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କଲେ, ତହିଁରେ ସେ ଲାଖୀଶ୍‍କୁ
    ପଳାଇଲେ। ମାତ୍ର ସେମାନେ ତାଙ୍କ ପଛେ ପଛେ ଲାଖୀଶ୍‍କୁ ଲୋକ ପଠାଇ ସେଠାରେ ତାଙ୍କୁ ବଧ କଲେ।
  chk-chk: Iwe, ekewe chon oputa Amasia ra rawangauei me lon Jerusalem, nge Amasia
    a süla Lakis. Nge ra attapwa tori Lakis o niela me ikenan.
  rop-rop: Wal langa Jerusalem ola enamimob blanga King Amasaiya bin meigim sigridwan
    plen blanga kilim im en King Amasaiya bin ranawei langa det taun gulum Leikish,
    bat im enamimob bin bulurrumap im raidap deya en deibin kilim im ded.
  ukr-1871: І счинили змову проти його в Ерусалимі, й він утїк у Лахис; та послали
    наздогін за ним в Лахис і вбили його там.
  deu-1951: Und sie machten eine Verschwörung wider ihn zu Jerusalem. Er aber floh
    gen Lachis. Da sandten sie ihm nach gen Lachis und töteten ihn daselbst
  eng-JPS: And they made a conspiracy against him in Jerusalem; and he fled to Lachish;
    but they sent after him to Lachish, and slew him there.
  srp-1865: I digoše bunu na nj u Jerusalimu, te pobježe u Lahis, a oni poslaše za
    njim u Lahis i ubiše ga ondje.
  lug-lug: Ne bamusalira olukwe olw’okumuttira mu Yerusaalemi, n’addukira e Lakisi,
    naye ne bamuwerekereza abasajja era ne bamuttira e Lakisi.
  heb-heb: ויקשרו עליו קשר בירושלם וינס לכישה וישלחו אחריו לכישה וימתהו שם׃
  ben-IRV: যিরূশালেমে অমৎসিয়ের বিরুদ্ধে তারা ষড়যন্ত্র করলো এবং তিনি লাখীশে পালিয়ে
    গেলেন, কিন্তু তারা তার পিছনে পিছনে লাখীশে লোক পাঠালো এবং সেখানে তাঁকে হত্যা করলো।
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਯੋਜਨਾ ਬਣਾਈ ਤਦ ਉਹ ਲਾਕੀਸ਼ ਨੂੰ ਭੱਜਿਆ
    ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਲਾਕੀਸ਼ ਨੂੰ ਉਹ ਦੇ ਪਿੱਛੇ ਆਦਮੀ ਭੇਜੇ ਅਤੇ ਉੱਥੇ ਉਹ ਨੂੰ ਮਾਰ ਛੱਡਿਆ।
  mya-JVB: ထိုမင်း တဘက် ယေရုရှလင် မြို့၌ သင်းဖွဲ့ ကြ၍ ၊ သူသည် လာခိရှ မြို့သို့ ပြေး
    သည်တွင်၊ ထိုမြို့သို့ စေလွှတ် ၍ သတ် စေပြီးမှ၊ “
  tbg-tbg: King Amasiava Ieruharemiqi vaumanta vaiinti vonavu vira aruke uvara tiva
    taatau tovaro, Amasiava vi uvara iriro, qetakero Lakisini vura. Viva mini vumanta
    vira arukareka u vaiintika vaiinti vonavu nititomanta vira avata vare orunte Lakisiqi
    vira arukora.
  hmo-hmo: Ierusalema dekenai tau haida ese Amasaia ena mase dalana idia laloa hebou,
    vadaeni Amasaia be Lakisi hanua dekenai ia heau. To idia ese tau haida Amasaia
    ena murinai idia siaia lao, ela bona Lakisi, bona unuseni idia ese Amasaia idia
    alaia mase.
  urd-urd: और उन्होंने येरूशलेम में उसके ख़िलाफ़ साज़िश की, इसलिए वह लकीस को भागा;
    लेकिन उन्होंने लकीस तक उसका पीछा करके वहीं उसे क़त्ल किया।
  rus-SYN: И составили против него заговор в Иерусалиме, и убежал он в Лахис. И послали
    за ним в Лахис, и умертвили его там.
  bqc-SIM: Wà lɛkpàaĩaàzi Yelusalɛũɛ, ↄ̃ à bàalɛ̀ tà Lakisi. Ɔ̃ wà gbɛ̃́ↄ
    gbàɛ, aa pɛ̀lɛaàzi aa aà dɛ̀ we.
  tcz-CHONGTHU: Jerusalem’ah Amaziah hinkho lahna dingin thilguh gonna anaum jeh in,
    ama Lachish lam’ah anajam in ahi. Ahinla adouhon athat ding mi anung nung’a ana
    sol’un ahile, amahon ajamna munah chun agathat un ahi.
  mar-mar: त्यांनी यरूशलेमामध्ये अमस्याविरुध्द कट केला, तेव्हा तो लाखीश येथे पळाला.
    पण त्यांनी त्यांच्यामागे लाखीशास माणसे पाठवून तेथे त्यास जिवे मारले.
  qub-qub: Jerusalén runacuna Amasiasta chiquir contran jatariran. Chaura payga gueshpir
    aywacuran Laquis siudäman. Chay siudäman gatipaycur wañuycärachiran.
  bqp-bqp: Ò lɛ́ kpàkũsũi Yurusalɛmu, akũ à bàa sì à tà Lakisi. Akũ ò gbɛ̃nↄ gbàrɛ
    ò pɛ̀tɛi ò a dɛ̀ gwe.
  hat-hat: Yo moute yon konplo lavil Jerizalèm pou yo touye Amasya. Se konsa Amasya
    kouri al kache lavil Lakis. Men, lènmi l' yo rapouswiv li, yo touye l'.
  eng-BSB: And conspirators plotted against Amaziah in Jerusalem, and he fled to Lachish.
    But men were sent after him to Lachish, and they killed him there.
  eng-WEBPB: They made a conspiracy against him in Jerusalem, and he fled to Lachish;
    but they sent after him to Lachish and killed him there.
  kbq-kbq: Hagi Amasia'ma Jerusalema mani'nege'za mago'a vahe'mo'za ahe frinaku kea
    retro hu'naze. Ana nanekema Amasia'ma nentahino'a, atreno koro freno Lakisi rankumate
    vu'ne. Hianagi mago'a vahe huzmantage'za vu'za Lakisi rankumate ome ahe fri'naze.
  nhe-BL: Huan ipan altepetl Jerusalén motlalanque sequin tlacame tlen quicualancaitayayaj
    Tlanahuatijquetl Amasías huan yajaya cholo huan yajqui ipan se pilaltepetzi tlen
    itoca Laquis. Pero icualancaitacahua quitepotztocaque hasta Laquis, huan nopona
    quimictijque.
  bus-bus: Wà lɛ́ kpàkↄ̃sↄ̃zi Yerusalɛmu, ben à bàa sì à tà Lakisi. Ben wà gbɛ̃nↄ
    gbàrɛ wà pɛ̀ɛzi wà à dɛ̀ gwe.
  gub-BL: Amo teko Zeruzarez pe har uzemono'og Amazi izuka àwàm imume'u pà wà. Amo
    umume'u a'e ma'e izupe. A'e rupi Amazi uzàn oho Araki tawhu pe. Iàmàtyry'ymar
    oho haikweromo a'e pe wà. Uzuka a'e pe wà.
  eng-DRA: 'Now they made a conspiracy against him in Jerusalem: and he fled to Lachis.
    And they sent after him to Lachis, and killed him there.'
