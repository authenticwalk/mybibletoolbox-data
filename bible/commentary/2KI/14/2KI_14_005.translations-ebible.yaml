verse: 2KI.014.005
translations:
  mal-C: രാജ്യം തന്റെ അധീനതയിൽ സുസ്ഥിരമായപ്പോൾ അദ്ദേഹം തന്റെ പിതാവായിരുന്ന രാജാവിനെ
    വധിച്ച ഉദ്യോഗസ്ഥന്മാർക്കു വധശിക്ഷതന്നെ നൽകി.
  deu-TKW: Sobald er aber die königliche Macht fest in den Händen hatte, ließ er seine
    Diener, die den König, seinen Vater, erschlagen hatten, töten.
  lin-lin: Sima na Amatsia kolendisa bokonzi na ye, abomaki bakalaka oyo babomaki
    tata na ye.
  eng-LSV: And it comes to pass, when the kingdom has been strong in his hand, that
    he strikes his servants, those striking his father the king,
  eng-GNV: And when the kingdome was confirmed in his hand, he slewe his seruants
    which had killed the King his father.
  eng-WEBSTER: And it came to pass, as soon as the kingdom was confirmed in his hand,
    that he slew his servants who had slain the king his father.
  nhw-BL: Huan quema Tlanahuatijquetl Amasías cuali calactoya ipan itequi huan quipixqui
    temachili, quinmicti nopa tequipanohuani catli quimictijque itata catli eliyaya
    tlanahuatijquetl achtihuiya.
  swh-ONEN: Baada ya ufalme kuimarika mikononi mwake, aliwaua maafisa waliomuua mfalme
    baba yake.
  bba-bba: Sɑnɑm mɛ win bɑndɑ dɑm kuɑ, yerɑ u win bwɑ̃ɑbu ɡo, be bɑ rɑɑ win tundo
    ɡo.
  eng-KJVCPB: And it came to pass, as soon as the kingdom was confirmed in his hand,
    that he slew his servants which had slain the king his father.
  luo-luo: Bangʼ ka pinyruodhe nosegurore maber, nonego jotelo mane onego wuon mare
    mane ruoth.
  meu-meu: Lohia siahuna ia imana ai e ha-aukaia negana ai, ia ese ena hesiai taudia,
    ia tamana e alaia mase taudia, na e aladia mase.
  npi-ULB: तिनको शासन सुदृढ हुनेबित्तिकै आफ्‍ना पिताको अर्थात् राजाको हत्या गर्ने
    सेवकहरूलाई तिनले मारे ।
  yor-yor: Lẹ́yìn tí ó ti fi ọwọ́ gbá ìjọba rẹ̀ mú gbọingbọin, ó pa àwọn oníṣẹ́ tí
    wọ́n ti pa baba a rẹ̀ ọba.
  pes-OPCB: وقتی اَمَصیا سلطنت را در دست گرفت، افرادی را که پدرش را کشته بودند، از
    بین برد،
  tgl-ULB: Dumating ang pagkakataon nang tumatag na ang kaniyang paghahari, pinatay
    niya ang mga lingkod na pumatay sa kaniyang ama, ang hari.
  cbu-NT: Amasiyas kurakaamsha kizpur kinarangu, kapung tsiyantarangu, yuwamand sundar
    urkar waparina pacharangana anumand uwsha ashparita sundar pacharangiya.
  hui-hui: Kini Amasaia ibu Yuda dindiha howa baya hangu hongo howa haru heangi ibugua
    agali bu hearuhondo bidaba layadagua bialu tigua agali haguane abale ibu aba Kini
    Yoasa bo wahayaru bibahende bo wahai hene.
  mya-mya: အာ​မ​ဇိ​သည်​မိ​မိ​၏​အာ​ဏာ​တည်​သည်​နှင့် တစ်​ပြိုင်​နက် ခ​မည်း​တော်​ဘု​ရင်​မင်း​ကို​လုပ်
    ကြံ​သည့်​မှူး​မတ်​တို့​ကို​ကွပ်​မျက်​လေ​၏။-
  bod-N: དེ་ཡང་ཁོའི་ཕྱག་ཏུ་རྒྱལ་སྲིད་བརྟན་པོར་ཆགས་མ་ཐག་ཏུ། ཁོའི་ཡབ་རྒྱལ་པོར་སྣུན་མཁན་གྱི་འཁོར་གཡོག་རྣམས་བསད་པ་དང་།
  sna-sna: Mushure mokunge umambo hwanyatsosimba mumaoko ake, akauraya vabati vaya
    vakauraya baba vake iye mambo.
  spa-BLM: Tan pronto como el reino fue establecido en su mano, mató a sus siervos
    que habían matado al rey su padre,
  cac-cac: Ayic ix yic'an val yip yopisio vin̈aj Amasías chi', ix smilcham eb' vin̈
    ay yopisio vin̈, aton eb' vin̈ miljinac cham vin̈ smam vin̈.
  swh-ULB: Ikawa mara utawala wake ulipokuwa imara, aliwaua watumishi ambao waliokuwa
    wamemuua baba yake, mfalme.
  bel-bel: Калі ўмацавалася царства ў руках яго, тады ён аддаў сьмерці слуг сваіх,
    якія забілі цара, бацьку ягонага.
  deu-ELBBK: Und es geschah, als das Königtum in seiner Hand erstarkt war, da erschlug
    er seine Knechte, die den König, seinen Vater, erschlagen hatten.
  mbb-OT: Ne hein melig-en en is kedhadì ni Amazia, ne mibpehimetayan din sikan is
    menge upisyal he midhimatey te amey zin he hadì.
  mal-2015: രാജത്വം അവന്നു സ്ഥിരമായപ്പോൾ തന്റെ അപ്പനായ രാജാവിനെ കൊന്ന ഭൃത്യന്മാരെ
    അവൻ കൊന്നുകളഞ്ഞു.
  rmc-rmc: Sar imar o kraľišagos sas zorales andre leskre vasta, diňa te murdarel
    peskre služobňiken, save murdarde leskre dades.
  pes-OPV: و هنگامی که سلطنت در دستش مستحکم شد، خادمان خود را که پدرش، پادشاه را کشته
    بودند، به قتل رسانید.
  ron-1924: Кынд с-а ынтэрит ымпэрэция ын мыниле луй, а ловит пе служиторий сэй каре
    учисесерэ пе татэл сэу, ымпэратул.
  ben-OBCV: রাজপাট তাঁর হাতে সুস্থির হওয়ার পর তিনি সেই কর্মকর্তাদের প্রাণদণ্ডে দণ্ডিত
    করে বধ করলেন, যারা তাঁর বাবা, অর্থাৎ রাজাকে হত্যা করেছিল।
  som-som: Oo haddiiba markii boqortooyadiisii xoogaysatay ayuu laayay addoommadiisii
    dilay boqorkii aabbihiis ahaa.
  lat-VUC: 'Cumque obtinuisset regnum, percussit servos suos, qui interfecerant regem
    patrem suum:'
  eng-ASVBT: 'And it came to pass, as soon as the kingdom was established in his hand,
    that he slew his servants who had slain the king his father:'
  ita-1885: Ora, come il regno fu stabilito nelle sue mani, egli percosse i suoi servitori,
    che aveano ucciso il re suo padre.
  eng-LXXUP: And it came to pass when the kingdom was established in his hand, that
    he slew his servants that had slain the king his father.
  eng-ULB: It came about that as soon as his rule was well established, he killed
    the servants who had murdered his father, the king.
  spa-VBL: Una vez que estuvo seguro en el trono, ejecutó a los funcionarios que habían
    asesinado a su padre el rey.
  fra-_FOB: Et, dès que la royauté fut affermie entre ses mains, il fit mourir ceux
    de ses serviteurs qui avaient tué le roi, son père.
  mal-mal: രാജത്വം അവന് സ്ഥിരമായപ്പോൾ തന്റെ അപ്പനായ രാജാവിനെ കൊന്ന ഭൃത്യന്മാരെ അവൻ
    കൊന്നുകളഞ്ഞു.
  urd-GVR: Jyoṅ hī Amasiyāh ke pāṅw mazbūtī se jam gae us ne un afsaroṅ ko sazā-e-maut
    dī jinhoṅ ne bāp ko qatl kar diyā thā.
  suz-BL: मेकोमी आ राज्‍य ङा गेय बोल्‍यो सेला नोले, आ आफ कली साइक्‍ब, आ गेय पाइब आन
    कली साइक्‍मी बाक्‍त। २राजा १२:२१:२२; २सामुएल ३:३०
  ita-1927: E, non appena il potere reale fu assicurato nelle sue mani, egli fece
    morire quei servi suoi che avean ucciso il re suo padre;
  ckb-ckb: کاتێک جڵەوی پاشایەتییەکە لە دەستی جێگیر بوو، سزای مردنی بەسەر ئەو کاربەدەستانەدا
    سەپاند کە پاشای باوکیان کوشتبوو.
  eng-BBE: Now when he became strong in the kingdom, straight away he put to death
    those servants who had taken the life of the king his father;
  kan-OKCV: ಇವನು ರಾಜ್ಯವನ್ನು ಸ್ಥಿರಪಡಿಸಿಕೊಂಡ ತರುವಾಯ, ಅರಸನಾಗಿದ್ದ ತನ್ನ ತಂದೆಯನ್ನು ಕೊಂದ
    ಸೇವಕರಿಗೆ ಮರಣದಂಡನೆಯನ್ನು ವಿಧಿಸಿದನು.
  tam-2017: அரசாட்சி அவன் கையிலே உறுதிப்பட்டபோது, அவனுடைய தகப்பனாகிய ராஜாவைக் கொன்றுபோட்ட
    தன் வேலைக்காரர்களைக் கொன்றுபோட்டான்.
  spa-RV-1909: Y luego que el reino fué confirmado en su mano, hirió á sus siervos,
    los que habían muerto al rey su padre.
  ron-BTF: Și s-a întâmplat, cum s-a întărit împărăția în mâna lui, că a ucis pe servitorii
    lui care îl uciseseră pe tatăl său, împăratul.
  eng-WEBP: As soon as the kingdom was established in his hand, he killed his servants
    who had slain the king his father,
  eng-FBV: Once he was secure on the throne he executed the officials who had murdered
    his father the king.
  nld-1939: Zodra hij de koninklijke macht stevig in handen had, doodde hij zijn hovelingen,
    die zijn vader hadden vermoord.
  nch-BL: Huan quema Tanahuatijquet Amasías cuali calactoya ipan itequi huan quipixqui
    temachili, quinmicti nopa tequipanohuani cati quimictijque itata cati eliyaya
    tanahuatijquet achtohuiya.
  vie-1934: Vừa khi nước người được vững chắc, người bèn xử tử những tôi tớ đã giết
    vua cha mình.
  hin-CV: उसके हाथों में राज्य मजबूत होते ही उसने अपने सेवकों की हत्या कर डाली, जिन्होंने
    उसके पिता की हत्या की थी;
  spa-BES: Y cuando se hizo fuerte en el reino, enseguida dio muerte a aquellos siervos
    que habían tomado la vida del rey, su padre;
  tdx-tdx: Ie vaho nioreñe am-pità’e i fifeheañey le zinevo’e i mpitoroñe nañoho-doza
    aman-drae’e mpanjaka rey;
  tha-KJV: และอยู่มาเมื่อราชอาณาจักรอยู่ในพระหัตถ์ของพระองค์อย่างมั่นคงแล้ว พระองค์​ก็​ทรงประหารชีวิตข้าราชการของพระองค์​ผู้​ที่​ฆ่ากษั​ตริ​ย์คือพระราชบิดาของพระองค์​เสีย
  por-BR-2018: E logo que o reino foi confirmado em sua mão, feriu a seus servos,
    os que haviam matado ao rei seu pai.
  deu-ELO: Und es geschah, als das Königtum in seiner Hand erstarkt war, da erschlug
    er seine Knechte, die den König, seinen Vater, erschlagen hatten.
  eng-WYC-2018: And when he had gotten the realm, he smote his servants, that had
    killed the king, his father;
  epo-epo: Kiam la reĝeco fortiĝis en lia mano, li mortigis siajn servantojn, kiuj
    mortigis la reĝon, lian patron.
  uig-PIN: Wǝ xundaⱪ boldiki, sǝltǝniti uning ⱪolida muⱪim bolƣanda, u padixaⱨ atisini
    ɵltürgǝn hizmǝtkarlirini tutup ɵltürdi.
  beo-beo: 'A:masaia da ea ouligisu hou gasawane lai dagoloba, e da eagene ouligisu
    dunu ilia da musa: ea ada medole legei, amo dabele huluane medole lelegei.'
  tpi-OTNT: Long taim Amasia i bosim strong kantri Juda, em i tok na ol i kilim i
    dai ol dispela ofisa i bin kilim papa bilong en, King Joas.
  hau-SA: Bayan masarauta ta kahu a hannunsa, sai ya kashe fadawan da suka kashe mahaifinsa
    sarki.
  uig-LAT: We shundaq boldiki, selteniti uning qolida muqim bolghanda, u padishah
    atisini öltürgen xizmetkarlirini tutup öltürdi.
  nde-nde: Kuthe umbuso usuqinile ezandleni zakhe, wabulala izikhulu ezazibulele uyise
    owayeyinkosi.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi heʻene tuʻumaʻu leva ʻae puleʻanga ki hono
    nima, naʻa ne tāmateʻi ʻa ʻene kau tamaioʻeiki ʻakinautolu naʻe fakapoongi ʻae
    tuʻi ko ʻene tamai.
  ces-1613: I stalo se, když upevněno bylo království v ruce jeho, že pobil služebníky
    své, kteříž byli zabili krále otce jeho.
  eng-WMB: As soon as the kingdom was established in his hand, he killed his servants
    who had slain the king his father,
  tam-TCV: அரசாட்சி அவனுடைய கையின் கட்டுப்பாட்டிற்குள் உறுதியாக்கப்பட்டபோது, அவன்
    தன் தகப்பனாகிய அரசனைக் கொன்ற அதிகாரிகளைக் கொன்றுபோட்டான்.
  ceb-ULB: Nahitabo kini nga sa dihang lig-on na ang iyang pagdumala, gipamatay niya
    ang mga sulugoon nga mipatay sa iyang amahan, nga hari.
  pol-UBG: A gdy królestwo umocniło się w jego ręku, zabił tych spośród swoich sług,
    którzy zabili króla, jego ojca.
  urd-GVU: جوں ہی اَمَصیاہ کے پاؤں مضبوطی سے جم گئے اُس نے اُن افسروں کو سزائے موت
    دی جنہوں نے باپ کو قتل کر دیا تھا۔
  deu-1912: Da er nun seines Königreiches mächtig ward, schlug er seine Knechte, die
    seinen Vater, den König geschlagen hatten.
  kan-2017: ಅವನು ರಾಜ್ಯವನ್ನು ಭದ್ರಪಡಿಸಿಕೊಂಡ ಕೂಡಲೇ ತನ್ನ ತಂದೆಯನ್ನು ಕೊಂದ ಸೇವಕರಿಗೆ ಮರಣದಂಡನೆ
    ವಿಧಿಸಿದನು.
  yap-yap: Yug nap’an nra yu’ gelngin Amaziah ngak, me thang e fan rok e pi tolang
    ko salthaw ni kar thanged e pogofan rok e chitamngin ni fare pilung.
  hlt-MCSB: A kut dongah ram a cak pah van nen tah a napa manghai aka ngawn pah a
    sal rhoek te khaw a ngawn.
  mdy-ETH: ዓሜሲያሴ ካኣታቶ ቤዞ ጌሊ ጊኢጊሺ ዓዓርቃዖ ዒዛኮ ቤርታ ካኣታዼ፥ ዒዛኮ ዓዶ ዎዼ ቢታንታ ዓኣ ዓሶ ዎዺሼኔ፤
  twi-ASANTE: Ɛberɛ a Amasia ase timiiɛ sɛ ɔhene no, ɔkunkumm mpanimfoɔ a wɔkumm nʼagya
    no nyinaa.
  eng-WEBU: As soon as the kingdom was established in his hand, he killed his servants
    who had slain the king his father,
  wal-wal: Amesiyaasi kawotettaa ba kushiyan mintti oiqqidosaarakka, kase kawuwaa
    ba aawaa Yo7aasha worida oosanchchata woriis.
  spa-PDDPT: Sucedió que cuando el reino se afirmó en sus manos, mató a los esclavos
    que asesinaron a su padre el rey.
  gun-gun: Ha'e gui opo'akaa re oĩ atã ma rire ojuka ukapa guembiguai kuery tuu jukaare.
  ilo-ULB: Napasamak nga apaman a napabileg ti panagturayna, pinatayna dagiti adipen
    a nangpapatay iti amana nga ari.
  kpg-kpg: I di madagoaa hua o Amaziah gu hai mee gi nia mogobuna king, mee gu daaligi
    nia gau aamua ala ne daaligi dono damana, go di king.
  uig-ARA: ۋە شۇنداق بولدىكى، سەلتەنىتى ئۇنىڭ قولىدا مۇقىم بولغاندا، ئۇ پادىشاھ ئاتىسىنى
    ئۆلتۈرگەن خىزمەتكارلىرىنى تۇتۇپ ئۆلتۈردى.
  sus-sus: Amasiya xa mangɛya to sɛnbɛ sɔtɔ, a naxa mixie faxa, naxee a baba faxa.
  pon-2006: Ni ahnsou me Amasaia sapwellimanikilahr manaman unsek, e ahpw kemehla
    lapalap ako me kemehla seme, nanmwarkio.
  ksd-ksd: Ma ba kana varkurai i ga tur padikat pirana, i ga doko nam ra ura tultul
    nina dir ga doko tamana ra king;
  tur-YTC: Krallık onun elinde sağlamlaşınca, babası kralı öldüren hizmetkârlarını
    öldürdü.
  grc-BRENT: Καὶ ἐγένετο ὅτε κατίσχυσεν ἡ βασιλεία ἐν χειρὶ αὐτοῦ, καὶ ἐπάταξε τοὺς
    δούλους αὐτοῦ τοὺς πατάξαντας τὸν πατέρα αὐτοῦ.
  ind-AYT: Saat kerajaan itu menjadi kukuh di tangannya, dia membunuh pegawai-pegawai
    yang telah membunuh raja, yaitu ayahnya.
  nya-nya: Atakhazikika mu ufumu wake, Amaziya anapha atumiki ake amene anapha abambo
    ake, mfumu ija.
  hrv-hrv: Kad je učvrstio kraljevstvo, smakao je one časnike koji su mu ubili oca.
  mps-mps: Tama te sogo king Amasiago te Juda hanigo bulu bomo mu elama tonaluali,
    agai tama po wali, “Te eno aya elali gavman ofisa bidi elama, isilao,” wali, tama
    augwaligo augwali elama, isilali.
  tpi-tpi: Long taim Amasia i bosim strong kantri Juda, em i tok na ol i kilim i dai
    ol dispela ofisa i bin kilim papa bilong en, King Joas.
  dan-1931: Da han havde sikret sig Magten, lod han dem af sine Folk dræbe, der havde
    dræbt hans Fader Kongen;
  vie-OVCB: Khi đã bình định lãnh thổ và củng cố thế lực, A-ma-xia đem xử tử những
    người đã ám sát cha mình.
  guj-2017: એવું બન્યું કે, જેવું તેનું રાજય સ્થાપ્યું કે, તરત જ તેણે પોતાના પિતાનું
    ખૂન કરનારા ચાકરોને મારી નાખ્યા.
  pon-2006A: Ni ahnsou me Amasaia sapwellimanikilahr manaman unsek, e ahpw kemehla
    lapalap ako me kemehla seme, nanmwarkio.
  por-BRBSL: Assim que o reino foi estabelecido em suas mãos, ele matou seus servos
    que haviam matado o rei seu pai,
  cth-cth: A uknaeram a caksak tahma vah, a tami hoi a na pa siangpahrang kathetnaw
    hah toungloung a thei.
  twi-twi: Bere a Amasia tim wɔ nʼahenni mu yiye no, okunkum mmarima a wokum nʼagya
    a na ɔyɛ ɔhene no.
  hlt-hlt: A kut dongah ram a cak pah van nen tah a napa manghai aka ngawn pah a sal
    rhoek te khaw a ngawn.
  tbz-SIM: O kpɑ̀tì fìíkú dìì mɔ̀nnì kɛ́deè kòo kuɔ bɛkperíbɛ̀ bɛ̀ɛ̀ do kùɔ o cicɛ
    wèè do tú bɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Amasia Judan kantri gativagha gavgavigha an garir dughiamɨn, a mɨkemezɨma,
    me ghua, an ingangarir gumazir dapanir an afeziam Atrivim Joas mɨsoghezir kamningɨn,
    mɨsoghezɨ aning areme.
  dop-dop: Wɑɑtʋ wei Amɑsiyɑ lɑpɑ nɑ ɩ kɑwulɑɣɑ cɑɣɑ teu, ɩlɛnɑ ɩ́ kʋ́ ɩ wɑɑlɩ nyǝ́mɑ
    mpɑ pɑɑ kʋwɑ ɩ cɑɑ Sowɑsɩ tɔ.
  azb-azb: Padşahlıq əlində möhkəmlənəndə Amasya padşah olan atasını öldürmüş əyanları
    öldürdü.
  eng-DBY: And it came to pass when the kingdom was established in his hand, that
    he slew his servants who had smitten the king his father.
  hin-2017: जब राज्य उसके हाथ में स्थिर हो गया, तब उसने अपने उन कर्मचारियों को मृत्यु-दण्ड
    दिया, जिन्होंने उसके पिता राजा को मार डाला था।
  wol-KYG: Ba nguur ga demee ba dëgër ci loxoom, moo bóom jawriñam ña bóomoon Buur
    baayam.
  eng-YLT: And it cometh to pass, when the kingdom hath been strong in his hand, that
    he smiteth his servants, those smiting the king his father,
  eng-WYC-2017: And when he had gotten the realm, he smote his servants, that had
    killed the king, his father;
  eng-WMBB: As soon as the kingdom was established in his hand, he killed his servants
    who had slain the king his father,
  urd-GVH: ज्योंही अमसियाह के पाँव मज़बूती से जम गए उसने उन अफ़सरों को सज़ाए-मौत दी
    जिन्होंने बाप को क़त्ल कर दिया था।
  rug-rug: Sipu ele turu va nabu pa nana ṉiniraṉira se Amazaea koasa binaṉara, si
    va matei sa sari na koimata saripu va matena sa tamana, sapu sa baṉara,
  gaz-gaz: Inni erga jabeessee harka isaatti mootummaa qabatee booddee qondaaltota
    abbaa isaa mooticha ajjeesan sana fixe.
  fra-LSG: Lorsque la royauté fut affermie entre ses mains, il frappa ses serviteurs
    qui avaient tué le roi, son père.
  yal-yal: Amasiyaa mangayaan to sɛnbɛ sɔtɔ, a walikɛɛn naxanye a fafe faxa, e yi
    ne faxa.
  haw-1868: A i ka manawa i hookupaaia'i ke aupuni ma kona lima, pepehi aku la no
    ia i kana poe kauwa, nana i pepehi aku ke alii kona makuakane.
  arb-NAV: وَعِنْدَمَا اسْتَتَبَّ الْمُلْكُ فِي يَدِهِ قَتَلَ رِجَالَهُ الَّذِينَ
    اغْتَالُوا أَبَاهُ الْمَلِكَ.
  ewe-ewe: Esi Amazia kpɔ be fiaɖuƒe la li ke ɖe yeƒe asi me la, ewu dumegã siwo katã
    wu fofoa.
  eng-LEE: And it came to pass, when the kingdom was firmly established in his hand,
    that he slew his servants who had slain the king his father.
  asm-FB: ৰাজ্য তেওঁৰ অধীনলৈ অহাৰ পাছতেই যি দাসবোৰে ৰজা অর্থাৎ তেওঁৰ পিতৃক বধ কৰিছিল,
    তেওঁলোকক তেওঁ বধ কৰিলে।
  sus-A: عَمَسِيَ شَ مَنفّيَ تٌ سّنبّ سْتْ، عَ نَشَ مِشِيٍ قَشَ، نَشٍيٍ عَ بَبَ قَشَ.
  fra-SBL: Dès que le royaume fut établi entre ses mains, il fit mourir les serviteurs
    qui avaient tué le roi son père,
  hbo-hbo: וַיְהִ֕י כַּאֲשֶׁ֛ר חָזְקָ֥ה הַמַּמְלָכָ֖ה בְּיָדֹ֑ו וַיַּךְ֙ אֶת־עֲבָדָ֔יו
    הַמַּכִּ֖ים אֶת־הַמֶּ֥לֶךְ אָבִֽיו׃
  piu-2006: '@see-verse:2KI.014.004'
  kik-kik: Thuutha wa ũthamaki gũkorwo ũrũmĩte moko-inĩ make, akĩũraga anene arĩa
    moragĩte ithe Joashu ũrĩa warĩ mũthamaki.
  fra-NCL: Lorsque la royauté fut affermie dans sa main, il frappa ses serviteurs,
    qui avaient tué le roi, son père.
  cek-AK: Prae to a ban thungah kacakah suek pacoengah, ampa siangpahrang kahum a
    tamna hnik to a hum let.
  cuk-cuk: Amasías nue-yar-sealidgi, dule-nuga-nikamalad e-bab-oburgwisgusmalad bela
    ogilosad.
  uig-CYR: Вә шундақ болдики, сәлтәнити униң қолида муқим болғанда, у падиша атисини
    өлтүргән хизмәткарлирини тутуп өлтүрди.
  tel-2017: రాజ్యంలో తాను రాజుగా స్థిరపడిన తరువాత రాజైన తన తండ్రిని చంపిన తన సేవకులను
    అతడు హతం చేయించాడు.
  hat-BSA: Alò, li te vin rive ke depi wayòm nan te byen solid nan men l, ke li te
    touye sèvitè li yo ki te touye wa a, papa li.
  kos-kos: Ke Amaziah el eis tari ku nukewa in tokosrai lal, el onela mwet pwapa ma
    tuh uniya papa tumal, su tokosra in pacl sac.
  hbo-WLC: וַיְהִ֕י כַּאֲשֶׁ֛ר חָזְקָ֥ה הַמַּמְלָכָ֖ה בְּיָד֑וֹ וַיַּךְ֙ אֶת־עֲבָדָ֔יו
    הַמַּכִּ֖ים אֶת־הַמֶּ֥לֶךְ אָבִֽיו׃
  ibo-ibo: Mgbe alaeze ahụ siri ike nʼọchịchị ya, o gburu ndị ozi ahụ gburu eze, bụ
    nna ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାଙ୍କ ହସ୍ତରେ ରାଜ୍ୟ ସ୍ଥିର ହେବା ମାତ୍ରେ ସେ ତାଙ୍କର ପିତା ରାଜାଙ୍କର
    ହତ୍ୟାକାରୀ ଆପଣା ଦାସମାନଙ୍କୁ ବଧ କଲେ।
  chk-chk: Iwe, lon ewe otun, lupwen Amasia a kamwöchüla won unusen nemenemen mwün,
    a niela ekewe nöüwis mi niela saman we ewe king.
  rop-rop: Streidawei wen King Amasaiya bin abum det brabliwan pawa blanga jidan king
    blanga Juda, imbin kilim ded detlot boswan wekinmen hubin kilim im dedi ded.
  ukr-1871: Скоро ж зміцнилась у руках його царська сила, повелїв повбивати слуги
    свої, що вбили царя, батька його.
  deu-1951: Sobald er nun die Herrschaft fest in Händen hatte, erschlug er seine Knechte,
    die seinen königlichen Vater erschlagen hatten.
  eng-JPS: And it came to pass, as soon as the kingdom was established in his hand,
    that he slew his servants who had slain the king his father;
  srp-1865: A kad se utvrdi carstvo u ruci njegovoj, on pobi sluge svoje koje su ubile
    cara oca njegova.
  lug-lug: Bwe yalaba ng’obwakabaka bunywezeddwa mu buyinza bwe, n’atta abakungu abaatemula
    kabaka kitaawe.
  heb-heb: ויהי כאשר חזקה הממלכה בידו ויך את עבדיו המכים את המלך אביו׃
  ben-IRV: পরে রাজ্য তাঁর হাতে এসে প্রতিষ্ঠা হওয়ার পর, যে দাসেরা রাজাকে, অর্থাৎ তাঁর
    বাবাকে মেরে ফেলেছিল, তিনি তাদেরকে হত্যা করলেন।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਿਵੇਂ ਹੀ ਰਾਜ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਸਥਿਰ ਹੋ ਗਿਆ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ
    ਨੇ ਆਪਣੇ ਉਨ੍ਹਾਂ ਸੇਵਕਾਂ ਨੂੰ ਮਾਰ ਛੱਡਿਆ, ਜਿਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਪਿਤਾ ਨੂੰ ਮਾਰਿਆ ਸੀ, ਜੋ ਰਾਜਾ
    ਸੀ।
  mya-JVB: အာမဇိသည် မင်း အာဏာတည် သောအခါ ၊ ခမည်းတော် မင်းကြီး ကိုသတ် သော ကျွန် တို့ကိုသတ်
    လေ ၏
  tbg-tbg: Amasiava avuhainaa vaiintiqama viro Iutaaqaa kempukaiqama kero raqikiqiro
    vi vau entara, viva vaakama nora vaiintinavu nai qora arukoka náivata arukora.
  hmo-hmo: Amasaia ia diba king ena siahu be momokani ia dogoatao neganai, ia ese
    iena tamana idia alaia taudia ia aladia mase.
  urd-urd: जब सल्तनत उसके हाथ में मज़बूत हो गई, तो उसने अपने उन मुलाज़िमों को जिन्होंने
    उसके बाप बादशाह को क़त्ल किया था जान से मारा।
  rus-SYN: Когда утвердилось царство в руках его, тогда он умертвил слуг своих, убивших
    царя, отца его.
  bqc-SIM: Kɛ́ à zɛ̀dↄ kpalau, ↄ̃ à a ìwa pↄ́ aa a mae dɛ̀ↄ dɛ̀dɛ sↄ̃.
  tcz-CHONGTHU: Amaziah chun leng ahina akisuhdet phat chun, apa ana that ho jouse
    chu ana khailih tan ahi.
  mar-mar: आणि असे झाले की, त्याचा बाप जो राजा होता त्या राज्यावर त्याची चांगली पकड
    असातानाच, आपल्या वडिलांचे मारेकरी असलेल्या अधिकाऱ्यांचा त्याने वध केला.
  qub-qub: Amasiasga mandaj cayman sumaj camacarcur wañuchiran papäninta wañuchej
    autoridäcunata.
  bqp-bqp: Kũ à kpata zĩni pɛ̀tɛ à làka, akũ à a ìba kũ ò a de dɛ̀nↄ dɛ̀dɛ se.
  hat-hat: Lè Amasya santi li byen chita sou pouvwa a, li fè touye tout chèf nan lame
    a ki te touye papa l'.
  eng-BSB: As soon as the kingdom was firmly in his grasp, Amaziah executed the servants
    who had murdered his father the king.
  eng-WEBPB: As soon as the kingdom was established in his hand, he killed his servants
    who had slain the king his father,
  kbq-kbq: Hanki henka Amasia'ma kinima mani hankavema netino'a, nefama ahe fri'naza
    vahera, zamahe fri'ne.
  nhe-BL: Huan quema Tlanahuatijquetl Amasías cuali calactoya ipan itequi huan quipixqui
    temachili, quinmicti nopa tequipanohuani tlen quimictijque itata tlen eliyaya
    tlanahuatijquetl achtohuiya.
  bus-bus: Kɛ̀ à kpata kãsãa pɛ̀ɛ à yã̀a, ben à a ìba kɛ̀ aↄ̃ a de dɛ̀nↄ dɛ̀dɛ
    se.
  gub-BL: Ikàg tuwe Amazi kury. A'e 'ym mehe amo tuwihaw uzuka tuwihawete. Tuwihawete
    wiko Amazi tu romo a'e. Ikàg mehe na'arewahy uzuka kar a'e tuwihaw a'e wà kury.
  eng-DRA: 'And when he had possession of the kingdom, he put his servants to death
    that had slain the king his father:'
