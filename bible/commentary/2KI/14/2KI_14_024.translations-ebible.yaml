verse: 2KI.014.024
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മയായതു പ്രവർത്തിച്ചു; നെബാത്തിന്റെ മകനായ യൊരോബെയാം
    ഇസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ച പാപങ്ങളിൽനിന്ന് അദ്ദേഹം പിന്തിരിഞ്ഞില്ല.
  deu-TKW: Und er that, was Jahwe mißfiel; er ließ nicht von allen Sünden Jerobeams,
    des Sohnes Nebats, zu denen er Israel verführt hatte.
  lin-lin: Asalaki makambo mabe na miso ya Yawe mpe atikaki te masumu nyonso ya Jeroboami,
    mwana mobali ya Nebati, masumu oyo na nzela na yango akweyisaki Isalaele.
  eng-LSV: and he does evil in the eyes of YHWH; he has not turned aside from all
    the sins of Jeroboam son of Nebat that he caused Israel to sin.
  eng-GNV: 'And he did euill in the sight of the Lord: for he departed not from all
    the sinnes of Ieroboam the sonne of Nebat, which made Israel to sinne.'
  eng-WEBSTER: 'And he did that which was evil in the sight of the LORD: he departed
    not from all the sins of Jeroboam the son of Nebat, who made Israel to sin.'
  nhw-BL: Huan quichijqui catli amo cuali iixpa TOTECO pampa amo quicajqui nopa tlajtlacoli
    catli nopa achtihui Tlanahuatijquetl Jeroboam catli eliyaya icone Nabat quichijqui
    huan catli quinnextili israelitame nojquiya ma quichihuaca, pampa quinextili ma
    quinpiyaca teteyome.
  swh-ONEN: Akafanya maovu machoni pa Bwana, na hakuacha dhambi hata moja ya Yeroboamu
    mwana wa Nebati, ambazo alikuwa amesababisha Israeli kuzitenda.
  bba-bba: Kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ. Yeroboɑmu Nɛbɑtin biin yirɑ u swĩi mɑm
    mɑm, wi u Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: 'And he did that which was evil in the sight of the Lord: he departed
    not from all the sins of Jeroboam the son of Nebat, who made Israel to sin.'
  luo-luo: Timbene ne richo e nyim Jehova Nyasaye kendo ne ok olokore weyo yore mag
    richo mar Jeroboam wuod Nebat, mane omiyo jo-Israel otimo.
  meu-meu: Ia na Iehova vairanai e kara havara; Ieroboam Nebata ena kara dika, Israel
    taudia e hakaradia dikalai ḡaudia, na se rakatanidia.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे खराब थियो, तिनले त्यही गरे । इस्राएललाई पाप गर्न
    लगाउने नबातका छोरा यारोबामको कुनै पनि पापबाट तिनी फर्केनन् ।
  yor-yor: Ó ṣe búburú ní ojú Olúwa kò sì yípadà kúrò nínú ọ̀kankan nínú ẹ̀ṣẹ̀ Jeroboamu
    ọmọ Nebati. Èyí tí ó ti fa Israẹli láti dá.
  pes-OPCB: او نیز مانند یربعام اول (پسر نباط) نسبت به خداوند گناه ورزید و اسرائیل
    را به گناه کشاند.
  tgl-ULB: Ginawa niya kung ano ang masama sa paningin ni Yahweh. Hindi siya tumalikod
    sa anumang kasalanan ni Jeroboam anak ni Nebat, na nagdulot para magkasala ang
    Israel.
  hui-hui: Ibugua Anduane Homogonaga deni mana ko timbuni bialu bamba Nabada igini
    Kini Yaroboama mbira henegome bialu hagadagua dege bialu hene. Kini Yaroboama
    mbira ala henegome ibu Isaraele wali agali haru pubagi halu Anduane Homogonaga
    deni mana ko bialu helo mo biahaga hene.
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ပြစ်​မှား​၍ ဣသ ရေ​လ​အ​မျိုး​သား​တို့​အား​အ​ပြစ်​ကူး​လွန်
    ရန် ရှေ့​ဆောင်​လမ်း​ပြ​ခဲ့​သော​နေ​ဗတ်​၏​သား ယေ​ရော​ဗောင်​၏​ဆိုး​ယုတ်​သည့်​လမ်း​စဉ်​ကို
    လိုက်​၏။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་། ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྡིག་པ་ཐམས་ཅད་ལས་མ་བྲལ་ཏོ།
    །
  sna-sna: Akaita zvakaipa pamberi paJehovha akasatendeuka kubva kana pane chimwe
    chezvivi zvaJerobhoamu mwanakomana waNebhati, zvaakaita kuti Israeri iite.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé. No se apartó de todos los pecados
    de Jeroboam hijo de Nabat, con los que hizo pecar a Israel.
  cac-cac: Palta te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová. A juntzan̈ chucal
    sc'ulejnac vin̈aj Jeroboam yuninal vin̈aj Nabat, vin̈ cuchb'annacb'at eb' yetisraelal
    d'a chucal, a chi' ix sb'eyb'alej vin̈.
  swh-ULB: Akafanya yaliyo maovu usoni mwa Yahwe. Hakuziacha dhambi zake za Yeroboamu
    mwana wa Nabeti, ambaye aliisababisha Israeli kuasi.
  bel-bel: 'і рабіў ён благое ў вачах Гасподніх: не адступаўся ад усіх грахоў Ераваама,
    сына Наватавага, які ўвёў Ізраіля ў грэх.'
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN; er wich nicht von allen
    Sünden Jerobeams, des Sohnes Nebats, wodurch er Israel sündigen gemacht hatte.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen. Wazè din engkezi te
    ebaal is menge salà he mibeelan ni Jeroboam he anak ni Nebat, he nehimu he hinungdan
    te kebpekesalà te menge tig-Israel.
  mal-2015: അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു, യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ച
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങളൊന്നും വിട്ടുമാറിയില്ല.
  rmc-rmc: Ov kerelas oda, so na sas le RAJESKE pre dzeka, a na preačhelas te kerel
    ola bini, so kerelas o Jeroboam, le Nebatoskro čhavo, savo cirdňa le Izrael andro
    binos.
  pes-OPV: و آنچه در نظر خداوند ناپسندبود، به عمل آورده، از تمامی گناهان یربعام بن
    نباط که اسرائیل را مرتکب گناه ساخته بود، اجتناب ننمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй; ну с-а абэтут де ла ничунул дин
    пэкателе луй Иеробоам, фиул луй Небат, каре фэкусе пе Исраел сэ пэкэтуяскэ.
  ben-OBCV: তিনি সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করতেন, এবং নবাটের ছেলে যারবিয়াম
    ইস্রায়েলকে দিয়ে যেসব পাপ করিয়েছিলেন, তার একটিও পাপ থেকে তিনি ফিরে আসেননি।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa shar ku ah, kamana uu tegin
    dembiyadii uu Yaaraabcaam ina Nebaad dadkii Israa'iil dembaajiyey oo dhan.
  lat-VUC: 'Et fecit quod malum est coram Domino: non recessit ab omnibus peccatis
    Jeroboam filii Nabat, qui peccare fecit Israël.'
  eng-ASVBT: 'And he did that which was evil in the sight of Jehovah: he departed
    not from all the sins of Jeroboam the son of Nebat, wherewith he made Israel to
    sin.'
  ita-1885: E fece quello che dispiace al Signore; egli non si rivolse da alcuno de' peccati
    di Geroboamo, figliuolo di Nebat, coi quali egli avea fatto peccare Israele.
  eng-LXXUP: 'And he did that which was evil in the sight of the Lord: he departed
    not from all the sins of Jeroboam the son of Nebat, who led Israel to sin.'
  eng-ULB: He did what was evil in the sight of Yahweh. He did not depart from any
    of the sins of Jeroboam son of Nebat, who had caused Israel to sin.
  spa-VBL: Hizo lo malo a los ojos del Señor y no puso fin a todos los pecados que
    Jeroboam, hijo de Nabat, había hecho cometer a Israel.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel. Il ne se détourna d'aucun
    des péchés de Jéroboam, fils de Nébat, par lesquels il avait fait pécher Israël.
  mal-mal: അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിച്ച
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങളൊന്നും വിട്ടുമാറിയില്ല.
  urd-GVR: Us kā chāl-chalan Rab ko nāpasand thā. Wuh un gunāhoṅ se bāz na āyā jo
    karne par Nabāt ke beṭe Yarubiyām Awwal ne Isrāīl ko uksāyā thā.
  suz-BL: मेकोमी परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। मिनु
    इस्राएली आन कली पाप पपाइक्‍ब नेबात आ तौ येरोबाम आ लांम गाक्‍माक्‍त। मिनु मेकोमी
    येरोबाम आ लां मप्रोना बाक्‍त। १राजा १२:२८-३०
  ita-1927: Egli fece quello ch’è male agli occhi dell’Eterno; non si ritrasse da
    alcuno dei peccati coi quali Geroboamo, figliuolo di Nebat, avea fatto peccare
    Israele.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، لە هیچ یەکێک لە گوناهەکانی یارۆڤعامی کوڕی
    نەڤات لای نەدا، کە بەهۆیەوە وای کردبوو ئیسرائیل گوناه بکات.
  eng-BBE: He did evil in the eyes of the Lord, not turning away from the sin which
    Jeroboam, the son of Nebat, did and made Israel do.
  kan-OKCV: ಆದರೆ ಅವನು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು. ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು
    ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಅವನು ತೊರೆದುಬಿಡಲಿಲ್ಲ.
  tam-2017: யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்; இஸ்ரவேலைப் பாவம்செய்யவைத்த
    நேபாத்தின் மகனாகிய யெரொபெயாமின் பாவங்கள் ஒன்றையும் அவன் விட்டுவிலகவில்லை.
  spa-RV-1909: E hizo lo malo en ojos de Jehová, y no se apartó de todos los pecados
    de Jeroboam hijo de Nabat, el que hizo pecar á Israel.
  ron-BTF: Și el a făcut ce este rău înaintea ochilor DOMNULUI; nu s-a depărtat de
    toate păcatele lui Ieroboam, fiul lui Nebat, care a făcut pe Israel să păcătuiască.
  eng-WEBP: He did that which was evil in the LORD’s sight. He didn’t depart from
    all the sins of Jeroboam the son of Nebat, with which he made Israel to sin.
  eng-FBV: He did what was evil in the Lord's sight and did not end all the sins that
    Jeroboam, son of Nebat, had made Israel commit.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, en brak niet met de zonden,
    waartoe Jeroboam, de zoon van Nebat, Israël had verleid.
  nch-BL: Huan quichijqui cati amo cuali iixpa TOTECO pampa amo quicajqui nopa tajtacoli
    cati nopa achtohui Tanahuatijquet Jeroboam cati eliyaya icone Nabat quichijqui
    huan cati quinnextili israelitame nojquiya ma quichihuaca, pampa quinextili ma
    quinpiyaca teteyome.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, chẳng từ bỏ tội lỗi của Giê-rô-bô-am,
    con trai Nê-bát, đã gây cho Y-sơ-ra-ên phạm tội.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में गलत था. वह उन पापों से दूर न हुआ जो
    नेबाथ के पुत्र यरोबोअम ने इस्राएल को करने के लिए उकसाया था.
  spa-BES: Hizo lo malo ante los ojos del Señor, sin apartarse del pecado que hizo
    Jeroboam, el hijo de Nabat, e hizo pecar a Israel.
  tdx-tdx: Fe nanao haratiañe ampivazohoa’ Iehovà, tsy nisitaha’e o fonga hakeo Iarovame
    ana’ i Nebate, nampanaña’e tahiñe Israeleo.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ พระองค์​มิได้​ทรงพรากจากบาปทั้งสิ้นของเยโรโบอัมบุตรชายเนบัท
    ซึ่งพระองค์ทรงกระทำให้อิสราเอลทำบาป
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, e não se separou de todos
    os pecados de Jeroboão filho de Nebate, o que fez pecar a Israel.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas; er wich nicht von allen
    Sünden Jerobeams, des Sohnes Nebats, wodurch er Israel sündigen gemacht hatte.
  eng-WYC-2018: and did that, that is evil before the Lord, (or and he did what was
    evil before the Lord); he went not away from all the sins of Jeroboam, [the] son
    of Nebat, that made Israel to do sin.
  epo-epo: Li faradis malbonon antaŭ la okuloj de la Eternulo, ne deturnis sin de
    ĉiuj pekoj de Jerobeam, filo de Nebat, per kiuj li pekigis Izraelon.
  uig-PIN: U Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi; u Israilni gunaⱨⱪa putlaxturƣan
    Nibatning oƣli Yǝroboamning gunaⱨlirining ⱨeqbirini taxlimidi.
  beo-beo: E da hina bagade Yelouboua:me (Niba:de egefe) amo da Isala:ili fi dunu
    ili wadela:le hamoma:ne oule asi, amo ea hou defele, Yelouboua:me ea gona:su da
    Hina Godema wadela:i hou hamosu.
  tpi-OTNT: Em i mekim pasin nogut long ai bilong Bikpela olsem namba wan Jeroboam
    i bin mekim. Bipo namba wan Jeroboam i bin pulim ol Israel na ol i mekim sin long
    ai bilong Bikpela. Na nau dispela Jeroboam i mekim ol wankain sin olsem namba
    wan Jeroboam i bin mekim.
  hau-SA: Ya aikata mugunta a gaban Ubangiji bai kuwa kauce wa duk zunuban Yerobowam
    ɗan Nebat, wanda ya sa Isra’ila ta aikata ba.
  uig-LAT: U Perwerdigarning neziride rezil bolghanni qildi; u Israilni gunahqa putlashturghan
    Nibatning oghli Yeroboamning gunahlirining héchbirini tashlimidi.
  nde-nde: Wenza ububi phambi kukaThixo njalo kazange atshiye lasinye sezono zikaJerobhowamu
    indodana kaNebhathi, lezo abangela u-Israyeli ukuthi azenze.
  ton-ton: 'Pea naʻa ne fai ʻe ia ʻae kovi ʻi he ʻao ʻo Sihova: naʻe ʻikai mahuʻi
    ia mei he ngaahi angahala ʻa Selopoami ko e foha ʻo Nipati, ʻaia naʻe fakaangahalaʻi
    ʻa ʻIsileli.'
  ces-1613: A činil to, což jest zlého před očima Hospodinovýma, neuchýliv se od žádných
    hříchů Jeroboáma syna Nebatova, kterýž k hřešení přivedl Izraele.
  eng-WMB: He did that which was evil in the LORD’s sight. He didn’t depart from all
    the sins of Jeroboam the son of Nebat, with which he made Israel to sin.
  tam-TCV: இவன் யெகோவாவின் பார்வையில் தீமைசெய்தான். இஸ்ரயேலைப் பாவத்துக்குள்ளாக்கிய
    நேபாத்தின் மகன் யெரொபெயாமின் பாவங்களில் ஒன்றையாகிலும் விட்டுத் திரும்பவில்லை.
  ceb-ULB: Gihimo niya ang daotan sa panan-aw ni Yahweh. Wala siya mibiya gikan sa
    bisan unsa nga mga sala ni Jeroboam nga anak nga lalaki ni Nebat, nga maoy hinungdan
    sa pagpakasala sa Israel.
  pol-UBG: Czynił on to, co złe w oczach PANA. Nie odstąpił od żadnego z grzechów
    Jeroboama, syna Nebata, który przywiódł Izraela do grzechu.
  urd-GVU: اُس کا چال چلن رب کو ناپسند تھا۔ وہ اُن گناہوں سے باز نہ آیا جو کرنے پر
    نباط کے بیٹے یرُبعام اوّل نے اسرائیل کو اُکسایا تھا۔
  deu-1912: Und er tat, was dem HERRN übel gefiel, und ließ nicht ab von den Sünden
    Jerobeams, des Sohnes Nebats, der Israel sündigen machte.
  kan-2017: ಇವನು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗವನ್ನು
    ಬಿಡದೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Me denen nib togopluw ngak SOMOL, ni i falwok ko kireb ni i rin’ e pilung
    nib m’on rok ni aram Jeroboam nib mo’on ni fak Nebat, ni waliy yu Israel nga fithik’
    e denen.
  hlt-MCSB: BOEIPA mikhmuh ah boethae a saii tih Nebat capa Jeroboam kah tholhnah
    cungkuem lamloh a nong pawt dongah Israel te a tholh sak.
  mdy-ETH: ላምዓሳ ዒዮርቢዓሜ ዒስራዔኤሌ ዓሶ ጎሞይዳ ዔኪ ጌልዜ፥ ዒዛኮ ቤርታ ካኣታዼ፥ ናባፄ ናኣዚ ዒዮርቢዓሜ ማዼ ፑርቶ
    ማዾ ማዺፆና ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ።
  twi-ASANTE: Ɔyɛɛ bɔne Awurade ani so. Na wantwe ne ho amfiri abosonsom a Nebat babarima
    Yeroboam ma Israelfoɔ kɔɔ mu no ho.
  eng-WEBU: He did that which was evil in the LORD’s sight. He didn’t depart from
    all the sins of Jeroboam the son of Nebat, with which he made Israel to sin.
  wal-wal: Iyorbbaami GODAA sinttan iitabaa oottiis; Nabaaxa na7ai Iyorbbaami Israa7eela
    asaa ootissido nagara ubbaa oottiyoogaa aggibeenna.
  spa-PDDPT: Hizo lo malo ante Yavé, y no se apartó de todos los pecados de Jeroboam,
    hijo de Nabat, con los cuales estimuló a pecar a Israel.
  gun-gun: Ha'e va'e ma mba'emo vai anho ojapo oikovy Senhor renonde rupi. Neĩ ruxã'i
    ma voi ndojepe'ai Nabote ra'y Jeroboão Israel kuery oguerojejavyague ramigua gui.
  ilo-ULB: Inaramidna ti dakes iti imatang ni Yahweh. Saanna nga inadaywan dagiti
    basol ni Jeroboam a putot ni Nebat, a nangisungsung kadagiti Israel nga agbasol.
  kpg-kpg: Mee guu hai di huaidu, gu hai baahi gi Dimaadua, gu daudali nia hangaahai
    huaidu o di king i ono mua go Jeroboam, go tama daane a Nebat, dela nogo dagi
    Israel gi lodo di huaidu.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى؛ ئۇ ئىسرائىلنى گۇناھقا
    پۇتلاشتۇرغان نىباتنىڭ ئوغلى يەروبوئامنىڭ گۇناھلىرىنىڭ ھېچبىرىنى تاشلىمىدى.
  sus-sus: A naxa fe raba naxan mu rafan Ala ma, a mu gbilen Nebati xa di Yerobowami
    xa yunubi fɔxɔ ra, a Isirayilakae ti naxan na.
  pon-2006: E wiahda dihp ong KAUN-O, kalamangih karasepe suwed en nanmwarkien mwowe,
    Nanmwarki Seropoham nein Nepat, me kahrehiong Israel nan dihp.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, ma pa i ga vana
    kan ra lavur kaina mangamangana kai Ieroboam natu i Nebat, nina i ga varirap Israel
    tana.
  tur-YTC: Yahve'nin gözünde kötü olanı yaptı. Nevat oğlu Yarovam'ın İsrael'e işlettirdiği
    bütün günahlarından ayrılmadı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου· οὐκ ἀπέστη ἀπὸ πασῶν ἁμαρτιῶν
    Ἰεροβοὰμ υἱοῦ Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραήλ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN dan tidak menjauh dari segala
    dosa Yerobeam, anak Nebat, yang menyebabkan Israel berdosa.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova ndipo sanasiye machimo a Yeroboamu
    mwana wa Nebati, amene anachimwitsa nawo Israeli.
  hrv-hrv: Činio je što je zlo u očima Jahvinim, nije se ostavio nijednoga grijeha
    Jeroboama, sina Nebatova, koji je zaveo Izraela.
  mps-mps: Tama agai kolesaga te aga sabi bidi Jeroboamgo yali dwai kolesaga tiwai
    agai me te Genuai Bidi gedude te dwai kolesaga yali. Polobadu te king Jeroboam
    te aga sabi bidigo te Israel hani kegelama, tama augwaligo te dwai sęgę sabo
    kolesaga te Genuai Bidigo gedude dwai mu yali. Tama megi te king nigali sabi bidi
    te Jeroboamgo me, te hasia king Jeroboamgo yali deli kolesaga tiwai naga te sęgę
    sabo kolesaga eyu, tama bidali.
  tpi-tpi: Em i mekim pasin nogut long ai bilong Bikpela olsem namba wan Jeroboam
    i bin mekim. Bipo namba wan Jeroboam i bin pulim ol Israel na ol i mekim sin long
    ai bilong Bikpela. Na nau dispela Jeroboam i mekim ol wankain sin olsem namba
    wan Jeroboam i bin mekim.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, og veg ikke fra nogen af
    de Synder, Jeroboam, Nebats Søn, havde forledt Israel til.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu, không chịu từ bỏ tội lỗi của
    Giê-rô-bô-am, con Nê-bát, lôi kéo Ít-ra-ên phạm tội theo.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે ખોટું હતું તે કર્યું. નબાટના દીકરા યરોબામનાં
    સર્વ પાપો કે જે વડે તેણે ઇઝરાયલ પાસે દુરાચાર કરાવ્યા તે તેણે છોડ્યા નહિ.
  pon-2006A: E wiahda dihp ong KAUN-O, kalamangih karasepe suwed en nanmwarkien mwowe,
    Nanmwarki Seropoham nein Nepat, me kahrehiong Israel nan dihp.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé. Ele não se afastou de todos
    os pecados de Jeroboão, filho de Nebate, com os quais ele fez Israel pecar.
  cth-cth: BAWIPA mithmu vah hawihoehnae ouk a sak. Isarel ka payon sakkung, Nebat
    capa Jeroboam yonnae naw, cettakhai thai awh hoeh.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so. Na wantwe ne ho amfi abosonsom a Nebat babarima
    Yeroboam maa Israelfo kɔɔ mu no ho.
  hlt-hlt: BOEIPA mikhmuh ah boethae a saii tih Nebat capa Jeroboam kah tholhnah cungkuem
    lamloh a nong pawt dongah Israel te a tholh sak.
  tbz-SIM: kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, ò í nyóu mɛyɛi nNɛbɑti birɛ Sedoboɑmmu
    do tɑnnɛ́ Isidɑyɛɛribɛ mɛ̀ɛ̀ miɛkɛ.
  msy-2020: Egha Nebatɨn otarim Jeroboamɨn faragha itim, an amizɨ moghɨn a Ikiavɨra
    Itir Godɨn damazimɨn arazir kurabagh ami. Fomɨra Jeroboamɨn faragha itim, Israelia
    gekuizɨ, me Ikiavɨra Itir Godɨn damazimɨn arazir kurabagh ami. Ezɨ datɨrɨghɨn
    Jeroboamɨn kam arazir kurar kabara, Jeroboamɨn faragha itim amizɨ moghɨra, an
    adagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Solopʋwɑm lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ɩ wɛ lɑɑtʋ nti tǝ tɑɑ ɩ
    ɑkpele tusɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ.
  azb-azb: O, Rəbbin gözündə pis olan işlər etdi və Nevat oğlu Yarovamın İsrailə etdirdiyi
    bütün günahlardan əl çəkmədi.
  eng-DBY: 'And he did evil in the sight of Jehovah: he departed not from any of the
    sins of Jeroboam the son of Nebat, who made Israel to sin.'
  hin-2017: उसने वह किया, जो यहोवा की दृष्टि में बुरा था; अर्थात् नबात के पुत्र यारोबाम
    जिसने इस्राएल से पाप कराया था, उसके पापों के अनुसार वह करता रहा, और उनसे वह अलग
    न हुआ।
  wol-KYG: Muy def li Aji Sax ji ñaawlu, dëdduwul lenn ci bàkkaar ya Yerbowam doomu
    Nebat daan bàkkaarloo Israyil.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, he hath not turned aside
    from all the sins of Jeroboam son of Nebat that he caused Israel to sin.
  eng-WYC-2017: and did that, that is evil before the Lord; he went not away from
    all the sins of Jeroboam, [the] son of Nebat, that made Israel to do sin.
  eng-WMBB: He did that which was evil in the LORD’s sight. He didn’t depart from
    all the sins of Jeroboam the son of Nebat, with which he made Israel to sin.
  urd-GVH: उसका चाल-चलन रब को नापसंद था। वह उन गुनाहों से बाज़ न आया जो करने पर नबात
    के बेटे यरुबियाम अव्वल ने इसराईल को उकसाया था।
  rug-rug: Tavete va kaleana pa kenuna e Zihova si asa, lulia sa sa hahanana te Zeroboami
    sa tuna koreo e Nebati, sapu turaṉa lani sari na tie Izireli pa sinea koari na
    vinahesi beku.
  gaz-gaz: Inni fuula Waaqayyoo duratti waan hamaa hojjete; cubbuu Yerobiʼaam ilma
    Nebaat kan inni akka warri Israaʼel hojjetan godhe sana irraas hin deebine.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel; il ne se détourna d’aucun
    des péchés de Jéroboam, fils de Nebath, qui avait fait pécher Israël.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga, a mi xɛtɛ Yerobowan ma yulubi
    yo fɔxɔ ra, Nebati a diina, naxan Isirayila kaane ti yulubin ma.
  haw-1868: 'Hana ino aku la ia imua o Iehova: aole ia i haalele i na hewa a pau o
    Ieroboama ke keiki a Nebata, nana i hoolilo ka Iseraela i ka hewa.'
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ، وَلَمْ يَعْدِلْ عَنْ أَيٍّ
    مِنْ خَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ الَّتِي اسْتَغْوَى بِها الإِسْرَائِيلِيِّينَ
    فَأَخْطَأُوا.
  ewe-ewe: Enye fia vɔ̃ɖi aɖe le Yehowa ŋkume abe Yeroboam Gbãtɔ, Nebat ƒe vi, ame
    si kplɔ Israel de legbawo subɔsubɔ ƒe nu vɔ̃ me la ene.
  eng-LEE: 'And he did what is evil in the eyes of the Lord: he departed not from
    all the sins of Jerobo''am the son of Nebat, who induced Israel to sin.'
  asm-FB: তেওঁ যিহোৱাৰ দৃষ্টিত যি বেয়া তাকে কৰিলে আৰু নবাটৰ পুত্র যাৰবিয়ামে ইস্রায়েলৰ
    দ্বাৰাই যিসকলো পাপ কৰাইছিল, তেওঁ সেইসকলো পাপ কৰি থাকিল; সেইসকলোৰে পৰা তেওঁ আঁতৰ
    নহ’ল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَ مَ، عَ مُ فبِلٍن نٍبَتِ شَ دِ يٍرٌبٌوَ مِ
    شَ يُنُبِ قْشْ رَ، عَ عِسِرَيِلَكَيٍ تِ نَشَن نَ.
  fra-SBL: Il fit ce qui est mal aux yeux de Yahvé. Il ne se détourna pas de tous
    les péchés de Jéroboam, fils de Nebat, par lesquels il avait fait pécher Israël.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה לֹ֣א סָ֗ר מִכָּל־חַטֹּאות֙ יָרָבְעָ֣ם
    בֶּן־נְבָ֔ט אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.014.023'
  kik-kik: Nĩekire maũndũ mooru maitho-inĩ ma Jehova, na ndaatiganire na mehia o na
    mamwe ma Jeroboamu mũrũ wa Nebati marĩa aatũmĩte Isiraeli meehie.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh ; il ne se détourna d’aucun des
    péchés de Jéroboam, fils de Nabat, qui avait fait pécher Israël.
  cek-AK: Israel kaminawk zaesakkung, Nebat capa Jeroboam ih zaehaih to caehtaak ai;
    Angraeng mikhnukah kahoih ai hmuen to a sak.
  cuk-cuk: Jeroboam, Bab-Jehová-ibmar-abemaisulidi imaksad. Ar ade, Nabat-machi-Jeroboam
    Israel-dulemar-oichogega-imaksagusadgi gwen bangussulid.
  uig-CYR: У Пәрвәрдигарниң нәзиридә рәзил болғанни қилди; у Исраилни гунаға путлаштурған
    Нибатниң оғли Йәробоамниң гуналириниң һеч бирини ташлимиди.
  tel-2017: ఇతడు కూడా ఇశ్రాయేలు వారు పాపం చెయ్యడానికి కారకుడైన నెబాతు కొడుకు యరొబాము
    చేసిన పాపాలు విడిచిపెట్టకుండా వాటినే అనుసరించి యెహోవా దృష్టిలో చెడుతనం జరిగించాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a. Li pa t kite tout peche Jéroboam yo, fis
    a Nebath la, ki te fè Israël peche yo.
  kos-kos: El orekma koluk lain LEUM GOD. ac fahsr tukun srikasrak koluk lal Tokosra
    Jeroboam wen natul Nebat, su tokosra meet lukel ac su kolla mwet Israel in oru
    ma koluk.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה לֹ֣א סָ֗ר מִכָּל־חַטֹּאות֙ יָרָבְעָ֣ם
    בֶּן־נְבָ֔ט אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Ma o mere ihe ọjọọ nʼanya Onyenwe anyị nʼihi na o wezugaghị onwe ya site
    na mmehie Jeroboam nwa Nebat, onye ahụ dubara ndị Izrel na mmehie.
  ory-ory: ପୁଣି ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ; ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ ଯଦ୍ଦ୍ୱାରା
    ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ତାଙ୍କର ସେହି ସମସ୍ତ ପାପରୁ ସେ ବିମୁଖ ହେଲେ ନାହିଁ।
  chk-chk: Jeropoam a föri mine a ngau me fän mesen ewe Samol mi Lapalap. Esap likitala
    ekewe tipis meinisin ewe king Jeropoam nöün Nepat we a föri, lupwen a emweni chon
    Israel ngeni tipis.
  rop-rop: King Jerabowam namba 2 bin bulurrum det nogudbalawei blanga det basdamwan
    king neim Jerabowam, hubin det san blanga Neibat, en im na bin oldei lidim ola
    Isreil pipul nogudbalawei.
  ukr-1871: 'І чинив він те, що не вгодне в очах Господнїх: не відцуравсь усїх гріхів
    Еробоама Набатенка, що довів до гріха Ізраїля.'
  deu-1951: Er tat aber, was dem HERRN übel gefiel, und ließ nicht ab von allen Sünden
    Jerobeams, des Sohnes Nebats, der Israel zur Sünde verführt hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD; he departed not
    from all the sins of Jeroboam the son of Nebat, wherewith he made Israel to sin.
  srp-1865: I èinjaše što je zlo pred Gospodom i ne otstupi ni od jednoga grijeha
    Jerovoama sina Navatova kojima navede na grijeh Izrailja.
  lug-lug: N’akola ebibi mu maaso ga Mukama, n’atakyuka okuva mu bibi ebya Yerobowaamu
    mutabani wa Nebati bye yayonoonyesa Isirayiri.
  heb-heb: ויעש הרע בעיני יהוה לא סר מכל חטאות ירבעם בן נבט אשר החטיא את ישראל׃
  ben-IRV: সদাপ্রভুর চোখে যা কিছু মন্দ তিনি তাই করতেন এবং নবাটের ছেলে যারবিয়াম যে
    সব পাপ ইস্রায়েলকে দিয়ে করিয়েছিলেন তিনি সেই সব পাপ করতে ছাড়লেন না।
  pan-pan: ਉਸ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ ਸੀ। ਉਹ ਨੇ ਨਬਾਟ ਦੇ ਪੁੱਤਰ
    ਯਾਰਾਬੁਆਮ ਦੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਪਾਪਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਤੋਂ ਮੂੰਹ ਨਾ ਮੋੜਿਆ, ਜੋ ਉਸ ਨੇ ਇਸਰਾਏਲ
    ਤੋਂ ਕਰਵਾਏ ਸਨ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၍ ၊ ဣသရေလ အမျိုးကို ပြစ်မှား
    စေသော နေဗတ် သား ယေရောဗောင် ၏ ဒုစရိုက်အပြစ် ကို မ စွန့် ဘဲနေ၏
  tbg-tbg: Haaru nai qamaqova King Jeroboamuva qora okara autuntema kero, Jeroboamuva
    vira qamaqova Nora Kotira avuqaa qora okara auti vaura. Haaru Nebaatira maaqu
    Jeroboamuva qora okara autiharo ˻una variqanavu maraqura/varaha quahama nimiteharo˼
    Isareri kunta virivi komanta vikavata qora okara autura.
  hmo-hmo: Ieroboama Iehoasa ese Lohiabada ena vairanai ia kara dika, bona ia ese
    Ieroboama Nebata ena kara dika, unai dekena amo Israela taudia ia hakererea kara
    dikana, ia rakatania lasi.
  urd-urd: उसने ख़ुदावन्द की नज़र में गुनाह किया; वह नबात के बेटे युरब'आम के उन सब
    गुनाहों से, जिनसे उसने इस्राईल से गुनाह कराया, बाज़ न आया।
  rus-SYN: 'и делал он неугодное в очах Господних: не отступал от всех грехов Иеровоама,
    сына Наватова, который ввел Израиля в грех.'
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀, i ↄbↄlɛ duuna pↄ́ Nɛba nɛ́ Yeloboaũ Isailiↄ
    dà a kɛau guuo.
  tcz-CHONGTHU: Amahin Pathen deilou lam thilse jeng ana bollin ahi. Nebat chapa Jeroboam
    in Israelte ana chonset sahna a konin ana kihei mang nompon ahi.
  mar-mar: त्याने परमेश्वराच्या दृष्टीने जे वाईट ते केले. नबाटचा मुलगा यराबाम याची
    पापे, जी त्याने इस्राएलाला करायला लावली त्यातील कोणत्याही पापापासून तो फिरला नाही.
  qub-qub: Ichanga Tayta Diosta mana wiyacur fiyupa mana allita ruraran. Manami cacharanchu
    unay Nabatpa wamran Jeroboam Israelcunata juchata rurachishantano rurayta.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀, adi kpɛ li durunna kũ Nɛbati nɛ́ Yeroboamu
    Isarailanↄ dà a kɛnannɛro.
  hat-hat: Men li fè sa ki mal nan je Seyè a, li te lage kò l' nan fè menm peche ak
    Jewoboram, pitit Nebat la, li lakòz pèp Izrayèl la peche tou.
  eng-BSB: And he did evil in the sight of the LORD and did not turn away from all
    the sins that Jeroboam son of Nebat had caused Israel to commit.
  eng-WEBPB: He did that which was evil in the LORD’s sight. He didn’t depart from
    all the sins of Jeroboam the son of Nebat, with which he made Israel to sin.
  kbq-kbq: Hagi agra Ra Anumzamofo avurera havi avu'avaza huno, Nebati nemofo nampa
    1ni Jeroboamu'ma kumi nehuno Israeli vahe zamatufege'za hu'naza kumira, amefi
    huomino, ana kumira agranena zamavaririno hu'ne.
  nhe-BL: Huan quichijqui tlen ax cuali iixtla TOTECO pampa ax quicajqui nopa tlajtlacoli
    tlen nopa achtohui Tlanahuatijquetl Jeroboam tlen eliyaya icone Nabat quichijqui
    huan tlen quinnextili israelitame nojquiya ma quichihuaca, pampa quinextili ma
    quinpiyaca teteyome.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀, èe kpɛɛ li durun kɛ̀ Nɛbati nɛ́ Yeroboamu Isarailinↄ
    dà à kɛnannɛro.
  gub-BL: Zeromoàw mokoz haw uzawy Tupàn rape. Hemiapo kwer na'ikatu kwaw Tupàn Tuweharupi
    Wiko Ma'e pe. Nuzawy kwaw Zeromoàw ipy Nemat ta'yr. Uzapo kar ikatu 'ym ma'e Izaew
    wanupe a'e no.
  eng-DRA: And he did that which was evil before the Lord. He departed not from all
    the sins of Jeroboam the son of Nabat, who made Israel to sin.
