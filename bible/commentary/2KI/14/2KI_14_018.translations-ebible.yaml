verse: 2KI.014.018
translations:
  mal-C: അമസ്യാവിന്റെ ഭരണകാലത്തെ മറ്റു സംഭവങ്ങളെക്കുറിച്ചെല്ലാം യെഹൂദാരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Amazja zu sagen ist, das ist ja aufgezeichnet im
    Buche der Geschichte der Könige von Juda.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Amatsia mpe misala na ye, ekomama kati
    na buku ya masolo ya bakonzi ya Yuda.
  eng-LSV: and the rest of the matters of Amaziah, are they not written on the scroll
    of the Chronicles of the Kings of Judah?
  eng-GNV: Concerning the rest of the actes of Amaziah, are they not written in the
    booke of the Chronicles of the Kings of Iudah?
  eng-WEBSTER: And the rest of the acts of Amaziah, are they not written in the book
    of the chronicles of the kings of Judah?
  nhw-BL: Huan nochi sequinoc tlamantli catli panoc ipan itequi Tlanahuatijquetl Amasías
    ipan tlali Judá eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca Catli Quichijque
    Nopa Tlanahuatiani Ipan Tlali Judá.
  swh-ONEN: Matukio mengine ya utawala wa Amazia, je, hayakuandikwa katika kitabu
    cha kumbukumbu za wafalme wa Yuda?
  bba-bba: Ye Amɑsiɑ u kuɑn sukum mu yoruɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: And the rest of the acts of Amaziah, are they not written in the book
    of the chronicles of the kings of Judah?
  luo-luo: To weche mamoko mag loch Amazia, donge ondikgi e kitap weche ruodhi mag
    Juda?
  meu-meu: Amasia ena kara oredia na Iuda Pavapavadia Sisigadia Bukana ai e hetore,
    ani?
  npi-ULB: अमस्याहका विषयमाभएका अन्‍य कुराहरूका बारेमा यहूदाका राजाहरूको इतिहासको
    पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Fún ti ìyókù iṣẹ́ rẹ̀ nígbà ìjọba Amasiah, ṣé a kò kọ wọ́n sínú ìwé ìtàn
    ayé àwọn ọba Juda?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت اَمَصیا در کتاب «تاریخ پادشاهان یهودا»
    نوشته شده است.
  tgl-ULB: Tungkol sa iba pang mga bagay kay Amasias, hindi ba nasusulat ang mga ito
    sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Juda?
  cbu-NT: Ashiriya, Amasiyasaa taárash arang yasamaam zandkus, yandam kirak Krónikash
    taariya, yuwash ichingaroo Utaáchchee kuraka kamanku anshu.
  hui-hui: Amasaiahanda biabe maru bialu henedarunaga te mbuga mbira mini Yuda Kini
    Henerunaga Te laga ngagoha gilibu winigo nga.
  mya-mya: အာ​မ​ဇိ​လုပ်​ဆောင်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ အ​လုံး​စုံ​ကို ယု​ဒ​ရာ​ဇဝင်​တွင်​ရေး​ထား​သ​တည်း။
  bod-N: ཨ་མཱ་ཙི་ཡ་ཡི་དོན་གཞན་རྣམས་ནི། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino zvimwe zvakaitwa pakutonga kwaAmazia, hazvina kunyorwa here mubhuku
    renhoroondo dzamadzimambo eJudha?
  spa-BLM: Los demás hechos de Amasías, ¿no están escritos en el libro de las crónicas
    de los reyes de Judá?
  cac-cac: A jantacto yab'ixal vin̈aj Amasías chi', tz'ib'ab'ilcan b'aj aycan yab'ixal
    eb' vin̈ sreyal Judá.
  swh-ULB: Kama ilivyo kwa mambo mengine yanayomhusu Amazia, je hayakuandikwa kwenye
    kitabu cha matukio ya mfalme wa Yuda?
  bel-bel: Астатнія дзеі Амасіі запісаны ў летапісе цароў Юдэйскіх.
  deu-ELBBK: Und das Übrige der Geschichte Amazjas, ist das nicht geschrieben in dem
    Buch der Chroniken der Könige von Juda?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Amazia, ne ingkesurat diyà
    te Libru he Midsuratan te menge Keguǥuza te menge Hadì te Juda.
  mal-2015: അമസ്യാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ യെഹൂദാരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Amacijah, hin pisimen andro Zvitkos le judske
    kraľengro.
  pes-OPV: و بقیه وقایع امصیا، آیا در کتاب تواریخ ایام پادشاهان یهودا مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Амация ну сунт скрисе оаре ын Картя Кроничилор
    ымпэрацилор луй Иуда?
  ben-OBCV: অমৎসিয়ের রাজত্বের অন্যান্য সব ঘটনার বিবরণ কি যিহূদার রাজাদের ইতিহাস-গ্রন্থে
    লেখা নেই?
  som-som: Haddaba Amasyaah falimihiisii kale sow kuma qorna kitaabkii taariikhda
    boqorradii dalka Yahuudah?
  lat-VUC: Reliqua autem sermonum Amasiæ, nonne hæc scripta sunt in libro sermonum
    dierum regum Juda?
  eng-ASVBT: Now the rest of the acts of Amaziah, are they not written in the book
    of the chronicles of the kings of Judah?
  ita-1885: Ora, quant'è al rimanente de' fatti di Amasia; queste cose non sono esse
    scritte nel libro delle Croniche dei re di Giuda?
  eng-LXXUP: And the rest of the acts of Amaziah, and all that he did, are not these
    written in the book of the chronicles of the kings of Judah?
  eng-ULB: As for the other matters concerning Amaziah, are they not written in the
    book of the events of the kings of Judah?
  spa-VBL: El resto de los acontecimientos que ocurrieron en el reinado de Amasías
    están registrados en el Libro de las Crónicas de los Reyes de Judá.
  fra-_FOB: Le reste des actions d'Amatsia n'est-il pas écrit au livre des Chroniques
    des rois de Juda?
  mal-mal: അമസ്യാവിന്റെ മറ്റ് വൃത്താന്തങ്ങൾ യെഹൂദാ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Amasiyāh kī hukūmat ke daurān huā wuh ‘Shāhān-e-Yahūdāh kī
    Tārīḳh’ kī kitāb meṅ darj hai.
  suz-BL: अमस्‍याह आ पशो अरु गेय, मार, मेको यहूदा ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा
    ङा?
  ita-1927: Il rimanente delle azioni di Amatsia si trova scritto nel libro delle
    Cronache dei re di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ئەمەسیا لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی
    یەهودا تۆمار کراون.
  eng-BBE: And the rest of the acts of Amaziah, are they not recorded in the book
    of the history of the kings of Judah?
  kan-OKCV: ಅಮಚ್ಯನ ಆಳ್ವಿಕೆಯ ಇತರ ಕ್ರಿಯೆಗಳನ್ನು ಯೆಹೂದದ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: அமத்சியாவின் மற்ற செயல்பாடுகள் யூதாவுடைய ராஜாக்களின் நாளாகமப் புத்தகத்தில்
    எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Amasías, ¿no está escrito en el libro de
    las crónicas de los reyes de Judá?
  ron-BTF: Și restul faptelor lui Amația, nu sunt ele scrise în cartea cronicilor
    împăraților lui Iuda?
  eng-WEBP: Now the rest of the acts of Amaziah, aren’t they written in the book of
    the chronicles of the kings of Judah?
  eng-FBV: The rest of the events that happened in Amaziah's reign are recorded in
    the Book of Chronicles of the Kings of Judah.
  nld-1939: De verdere geschiedenis van Amas-ja is beschreven in het boek der kronieken
    van de koningen van Juda.
  nch-BL: Huan nochi sequinoc tamanti cati panoc ipan itequi Tanahuatijquet Amasías
    ipan tali Judá eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati Quichijque
    Nopa Tanahuatiani Ipan Tali Judá.
  vie-1934: Các chuyện khác của A-ma-xia, đều chép trong sử ký về các vua Giu-đa.
  hin-CV: अमाज़्याह के बाकी के कामों का ब्यौरा यहूदिया के राजाओं की इतिहास की पुस्तक
    में दिया गया है.
  spa-BES: Y los demás hechos de Amasías, ¿no están registrados en el libro de las
    crónicas de los reyes de Judá?
  tdx-tdx: Le ty ila’ o fitoloña’ i Amatsiào, tsy fa sinokitse amy bokem-pamoliliañe
    o mpanjaka’ Iehodaoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของอามาซิยาห์ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศยูดาห์​หรือ
  por-BR-2018: Os demais dos feitos de Amazias não estão escritos no livro das crônicas
    dos reis de Judá?
  deu-ELO: Und das Übrige der Geschichte Amazjas, ist das nicht geschrieben in dem
    Buche der Chronika der Könige von Juda?
  eng-WYC-2018: Forsooth the residue of the words of Amaziah, whether these be not
    written in the book of [the] words of [the] days of the kings of Judah?
  epo-epo: La cetera historio de Amacja estas priskribita en la libro de kroniko de
    la reĝoj de Judujo.
  uig-PIN: Əmdi Amaziyaning baxⱪa ǝmǝlliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi «Yǝⱨuda padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: A:masaia ea hou eno huluane da “Yuda hina bagade Ilia Hamonanu Meloa” amo
    ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Amasia i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  hau-SA: Game da sauran ayyukan mulkin Amaziya, duk a rubuce suke a cikin littafin
    tarihin sarakunan Yahuda.
  uig-LAT: Emdi Amaziyaning bashqa emelliri hem qilghanlirining hemmisi «Yehuda padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Mayelana lezinye izehlakalo zombuso ka-Amaziya azilotshwanga na egwalweni
    lwembali yamakhosi akoJuda?
  ton-ton: Pea ko hono toe ʻoe ngaahi ngāue ʻa ʻAmasia, ʻikai kuo tohi ia ʻi he tohi
    fakamatala ki he ngaahi tuʻi ʻo Siuta?
  ces-1613: O jiných pak věcech Amaziášových psáno jest v knize o králích Judských.
  eng-WMB: Now the rest of the acts of Amaziah, aren’t they written in the book of
    the chronicles of the kings of Judah?
  tam-TCV: அமத்சியாவின் மற்ற ஆட்சிக்கால நிகழ்வுகள் யூதா அரசர்களின் வரலாற்றுப் புத்தகத்தில்
    அல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Amazia, wala ba kini nahisulat
    sa libro sa mga panghitabo sa mga hari sa Juda?
  pol-UBG: A pozostałe dzieje Amazjasza – czy nie są zapisane w księdze kronik królów
    Judy?
  urd-GVU: باقی جو کچھ اَمَصیاہ کی حکومت کے دوران ہوا وہ ’شاہانِ یہوداہ کی تاریخ‘
    کی کتاب میں درج ہے۔
  deu-1912: Was aber mehr von Amazja zu sagen ist, das ist geschrieben in der Chronik
    der Könige Juda's.
  kan-2017: ಅಮಚ್ಯನ ಉಳಿದ ಚರಿತ್ರೆಯು ಯೆಹೂದ್ಯರ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತದೆ.
  yap-yap: Gubin e tin kabay ni rin’ Amaziah e kani yoloy ngalan Chepin e Pilung nu
    Judah.
  hlt-MCSB: Amaziah ol noi te Judah manghai rhoek kah khokhuen olka cabu dongah a
    daek uh moenih a?
  mdy-ETH: ዓሜሲያሴ ማዼ ሜሌ ባካ ቢያ ዪሁዳ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Amasia ahennie mu nsɛm nkaeɛ no, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma
    no mu.
  eng-WEBU: Now the rest of the acts of Amaziah, aren’t they written in the book of
    the chronicles of the kings of Judah?
  wal-wal: Amesiyaasi hanido harabai Yihudaa Kawotu Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Amasías, ¿no están escritos en el rollo de las Crónicas
    de los reyes de Judá?
  gun-gun: Ha'e gui oĩve rei tema Amazias rekokue regua. Ha'e rami avi mba'emo opo'akaa
    rupi ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Judá pygua huvixa kuery rekokue
    oĩa re?
  ilo-ULB: No maipanggep kadagiti dadduma a banbanag maipapan kenni Amazias, saan
    kadi a naisurat dagitoy iti Libro dagiti Pakasaritaan dagiti Ari ti Juda?
  kpg-kpg: Nia mee huogodoo ala nogo hai go Amaziah la guu hihi gi lodo Di Kai o nia
    King o Judah.
  uig-ARA: ئەمدى ئامازىيانىڭ باشقا ئەمەللىرى ھەم قىلغانلىرىنىڭ ھەممىسى «يەھۇدا پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Amasiya xa taruxui dɔnxɔɛ, na sɛbɛxi Yudaya mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Amasaia wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Suda.
  ksd-ksd: Ma ra umana enana papalum kai Amasia pa di ga tumu diat vang ta ra buk
    na tutumu vakai ure ra umana king Iuda?
  tur-YTC: Amatsya'nın işlerinin geri kalanı Yahuda krallarının Tarihler Kitabı'nda
    yazılı değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἀμεσσίου καὶ πάντα ἅσα ἐποίησεν, οὐχὶ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  ind-AYT: Selebihnya dari riwayat-riwayat Amazia, apakah semuanya itu tidak dituliskan
    dalam kitab sejarah raja-raja Yehuda?
  nya-nya: Ntchito zina za Amaziya, kodi sizinalembedwe mʼbuku la mbiri ya mafumu
    a Yuda?
  hrv-hrv: A ostala povijest Amasjina zar nije zapisana u knjizi Ljetopisa kraljeva
    judejskih?
  mps-mps: Te king Amasiago agai te tigidali gasa sę yali po, te po dabe te gasa
    bukude elalubo. Augwaligo te buku nogi weyu, e tama wabo da, te Juda Dabego King
    Bidi Dabego Yali Sę Po Elalubo Buku dao, wabo dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Amasia i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  dan-1931: Hvad der ellers er at fortælle om Amazja, står jo optegnet i Judas Kongers
    Krønike.
  vie-OVCB: Các việc khác của A-ma-xia đều được chép trong Sách Lịch Sử Các Vua Giu-đa.
  guj-2017: અમાસ્યાના બાકીનાં કાર્યો, યહૂદિયાના રાજાઓના કાળવૃત્તાંતના પુસ્તકમાં લખેલાં
    નથી શું?
  pon-2006A: Mehkoaros me Amasaia wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Suda.
  por-BRBSL: Agora o resto dos atos do Amazonas, não estão escritos no livro das crônicas
    dos reis de Judá?
  cth-cth: Hahoi Amaziah tawksaknae thung dawk hoi kaawm rae naw teh, Judah siangpahrangnaw
    setouknae cauk dawk thut lah ao nahoehmaw.
  twi-twi: Amasia ahenni mu nsɛm nkae no, wɔankyerɛw angu Yuda Ahemfo Abakɔsɛm Nhoma
    no mu ana?
  hlt-hlt: Amaziah ol noi te Judah manghai rhoek kah khokhuen olka cabu dongah a daek
    uh moenih a?
  tbz-SIM: Amɑsiɑ dɔɔ̀rìmɛ̀ sɔmmɛ wɑ̃̀rimu Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Ezɨ bizir igharazibar eghaghanir Atrivim Amasia amiziba, da akɨnafarir
    kamɨn iti, me kamaghɨn a dɨbori, Judabar Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ Amɑsiyɑ tɔm lɛntǝnɑɑ kɛ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Amasyanın qalan işləri barədə Yəhuda padşahlarının salnamələr kitabında
    yazılmışdır.
  eng-DBY: And the rest of the acts of Amaziah, are they not written in the book of
    the chronicles of the kings of Judah?
  hin-2017: अमस्याह के और काम क्या यहूदा के राजाओं के इतिहास की पुस्तक में नहीं लिखे
    हैं?
  wol-KYG: Li des ci mbiri Amaciya, bindees na ko moos ci téere bi ñu dippee Jaloorey
    buuri Yuda ca seeni jant.
  eng-YLT: and the rest of the matters of Amaziah are they not written on the book
    of the Chronicles of the kings of Judah?
  eng-WYC-2017: Forsooth the residue of the words of Amaziah, whether these be not
    written in the book of [the] words of [the] days of the kings of Judah?
  eng-WMBB: Now the rest of the acts of Amaziah, aren’t they written in the book of
    the chronicles of the kings of Judah?
  urd-GVH: बाक़ी जो कुछ अमसियाह की हुकूमत के दौरान हुआ वह ‘शाहाने-यहूदाह की तारीख़’
    की किताब में दर्ज है।
  rug-rug: Doduru ginugua pule saripu taveti e Amazaea si ta kubere koasa Buka Tinozi
    tadi na Baṉara pa Ziuda.
  gaz-gaz: Wantoonni bara mootummaa Amasiyaa keessa hojjetaman kanneen biraa kitaaba
    seenaa mootota Yihuudaa keessatti barreeffamaniiru mitii?
  fra-LSG: Le reste des actions d’Amatsia, cela n’est-il pas écrit dans le livre des
    Chroniques des rois de Juda?
  yal-yal: Amasiya kɛwali dɔnxɛne sɛbɛxi Yuda mangane taruxu kɛdine kui.
  haw-1868: A o na hana i koe a Amazia aole anei i kakauia lakou iloko o ka buke oihanaalii
    a na'lii o ka Iuda?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ أَمَصْيَا أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ
    أَخْبَارِ أَيَّامِ مُلُوكِ يَهُوذَا؟
  ewe-ewe: Woŋlɔ Amazia ƒe ŋutinya mamlɛa ɖe Yuda fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Amazyahu, behold, they are written in the book
    of the chronicles of the kings of Judah.
  asm-FB: অমচিয়াৰ অন্যান্য বৃত্তান্ত জানো যিহূদাৰ “ৰজাসকলৰ ইতিহাস-পুস্তক” খনত লিখা
    নাই?
  sus-A: عَمَسِيَ شَ تَرُشُي دْنشْي، نَ سّبّشِ يُدَيَ مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes d'Amatsia, n'est-il pas écrit dans le livre des Chroniques
    des rois de Juda ?
  hbo-hbo: וְיֶ֖תֶר דִּבְרֵ֣י אֲמַצְיָ֑הוּ הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י
    הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  piu-2006: '@see-verse:2KI.014.017'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ ma wathani wa Amazia, githĩ matiandĩkĩtwo
    ibuku-inĩ rĩa mahinda ma athamaki a Juda?
  fra-NCL: Le reste des actes d’Amasias n’est-il pas écrit dans le livre des Chroniques
    des rois de Juda ?
  cek-AK: Amaziah siangpahrang ah oh nathung, a sak ih hmuennawk loe Judah siangpahrangnawk
    ahmin pakuemhaih cabu pongah tarik o na ai maw?
  cuk-cuk: Amasías ibmar-baigan-imaksadi, Judá-e-reymar-ibmar-imaksad-gardagi narmakar
    maid.
  uig-CYR: Әнди Амазияниң башқа әмәллири һәм қилғанлириниң һәммиси «Йәһуда падишалириниң
    тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: అమజ్యా చేసిన ఇతర పనుల గురించి యూదా రాజుల చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv a Amatsia yo, èske yo pa ekri nan Liv A Kwonik A Wa A
    Juda yo?
  kos-kos: Ma nukewa saya ma Amaziah el orala simla oasr in Sramsram Matu Ke Tokosra
    Lun Judah.
  hbo-WLC: וְיֶ֖תֶר דִּבְרֵ֣י אֲמַצְיָ֑הוּ הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י
    הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Amazaya, ọ bụ na e deghị
    ha nʼakwụkwọ akụkọ ihe mere nʼoge ndị eze Juda?
  ory-ory: ଏହି ଅମତ୍‍ସୀୟଙ୍କର ଅବଶିଷ୍ଟ କ୍ରିୟାର ବୃତ୍ତାନ୍ତ କʼଣ ଯିହୁଦାର ରାଜାମାନଙ୍କ ଇତିହାସ
    ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Amasia kewe föför meinisin a mak lon puken uruwon
    ekewe kingen Juta.
  rop-rop: En ola ebrijing King Amasaiya bin dumbat deibin raidimdan langa det buk
    gulum Ola stori blanga ola king brom Juda.
  ukr-1871: Прочі дїї Амазіїні прописані в книзї лїтописній царів Юдейських.
  deu-1951: Was aber Amazias weitere Geschichte betrifft, ist die nicht geschrieben
    in der Chronik der Könige von Juda?
  eng-JPS: Now the rest of the acts of Amaziah, are they not written in the book of
    the chronicles of the kings of Judah?
  srp-1865: A ostala djela Amasijina nijesu li zapisana u dnevniku careva Judinijeh?
  lug-lug: Ebyafaayo ebirala eby’omulembe gwa Amaziya, tebyawandiikibwa mu kitabo
    eky’ebyomumirembe gya bassekabaka ba Yuda?
  heb-heb: ויתר דברי אמציהו הלא הם כתובים על ספר דברי הימים למלכי יהודה׃
  ben-IRV: অমৎসিয়ের অন্যান্য সমস্ত অবশিষ্ট কাজের কথা যিহূদার রাজাদের ইতিহাস নামে
    বইটিতে কি লেখা নেই?
  pan-pan: ਅਮਸਯਾਹ ਦੇ ਬਾਕੀ ਕੰਮ, ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ
    ਹੋਏ ਨਹੀਂ ਹਨ?
  mya-JVB: အာမဇိ ပြုမူသော အမှု အရာကြွင်း လေသမျှ တို့သည် ယုဒ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: King Amasiava ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Iutaa Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Amasaia ena kara orena be Iuda Ena King Edia Sivarai Buka lalonai idia
    torea vadaeni.
  urd-urd: अमसियाह के बाक़ी काम, इसलिए क्या वह यहूदाह के बादशाहों की तवारीख़ की किताब
    में लिखा नहीं?
  rus-SYN: Прочие дела Амасии записаны в летописи царей Иудейских.
  bqc-SIM: Amazia yã́ kĩniↄ ku Yuda kíaↄ ladau.
  tcz-CHONGTHU: Amaziah vaihom sunga thilsoh hojouse chu Judah lengte thusim kijihna
    lekhabua aum sohkeijin ahi.
  mar-mar: अमस्याने केलेल्या सर्व थोर कृत्यांची नोंद “यहूदाच्या राजांचा इतिहास” या
    पुस्तकात केलेली आहे.
  qub-qub: Amasiaspa waquin willapanga isquirbiraycan Judäpa raynincunapa acta libruncho.
  bqp-bqp: Amazia yã kparanↄn kú Yudanↄ kínanↄ gĩayãkɛnanↄ takadan.
  hat-hat: Tout rès istwa Amasya a ekri nan liv Istwa wa peyi Jida yo.
  eng-BSB: As for the rest of the acts of Amaziah, are they not written in the Book
    of the Chronicles of the Kings of Judah?
  eng-WEBPB: Now the rest of the acts of Amaziah, aren’t they written in the book
    of the chronicles of the kings of Judah?
  kbq-kbq: Hagi Amasiama mago'a zama tro'ma hu'nea zamofo agi agenkea, Juda kini vahe'mokizmi
    zamagi zamagenkema krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen panoc ipan itequi Tlanahuatijquetl Amasías
    ipan tlali Judá eltoc ijcuilijtoc ipan nopa amatlapohuali tlen itoca Tlen Quichijque
    Nopa Tlanahuatiani Ipan Tlali Judá.
  bus-bus: Amazia yã kpaaanↄↄ kú Yudanↄ kínanↄ gĩayãkɛnanↄ takadan.
  gub-BL: Amo umuapyk amogwer Amazi hemiapo kwer a'e pape Zuta wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: And the rest of the acts of Amasias, are they not written in the book of
    the words of the days of the kings of Juda?
