verse: 2KI.014.004
translations:
  mal-C: എന്നിരുന്നാലും ക്ഷേത്രങ്ങൾ നീക്കംചെയ്യപ്പെട്ടിരുന്നില്ല; ജനം അവിടെ ബലി അർപ്പിക്കുന്നതും
    ധൂപാർച്ചന നടത്തുന്നതും തുടർന്നുപോന്നു.
  deu-TKW: Nur wurden die Höhen nicht abgeschafft; das Volk opferte und räucherte
    noch immer auf den Höhen.
  lin-lin: Nzokande, balongolaki te bisambelo ya likolo ya bangomba ; bato bakobaki
    kaka kobonza kuna bambeka mpe kotumba ansa.
  eng-LSV: only, the high places have not been removed—the people are still sacrificing
    and making incense in high places.
  eng-GNV: 'Notwithstanding the hie places were not taken away: for as yet the people
    did sacrifice and burnt incense in the hie places.'
  eng-WEBSTER: 'But, the high places were not taken away: as yet the people sacrificed,
    and burnt incense on the high places.'
  nhw-BL: Pampa Tlanahuatijquetl Amasías amo quisemanqui nopa piltiocaltzitzi ica
    tlaixpamitl campa masehualme quinhueyichihuayayaj tlaixcopincayome, huan tlacajcahuayayaj
    huan quitlatiyayaj copali.
  swh-ONEN: Hata hivyo mahali pa juu pa kuabudia hapakuondolewa. Watu waliendelea
    kutoa kafara na kufukiza uvumba huko.
  bba-bba: U ǹ mɑɑ ɡunɡuu nìn mi bɑ rɑ bũnu yɑ̃kuru ko kɔsuke. U derɑ bɑ yɑ̃kunu
    mɔ̀ mɑ bɑ turɑre dɔ̃ɔ dokemɔ nin wɔllɔ.
  eng-KJVCPB: 'Howbeit the high places were not taken away: as yet the people did
    sacrifice and burnt incense on the high places.'
  luo-luo: Kata kamano kuonde motingʼore gi malo mag wangʼo misengini ne ok omuki,
    kendo ji nodhi nyime mana gi chiwo misengini kod wangʼo ubani mangʼwe ngʼar kanyo.
  meu-meu: A atai gabudia helaḡadia na se abidia oho; taunimanima na dounu boubou
    karadia e karava bona muramura mai bonadia e gabuva unu atai gabudia ai.
  npi-ULB: तर डाँडाका थानहरू हटाइएनन् । मानिसहरूले अझै पनि डाँडाका थानहरूमा बलि चढाए
    र धूप बाले ।
  yor-yor: Àwọn ibi gíga bí ó ti wù kí ó rí, a kò sí i kúrò, àwọn ènìyàn sì tẹ̀síwájú
    láti rú ẹbọ àti sun tùràrí níbẹ̀.
  pes-OPCB: او بتخانه‌های روی تپه‌ها را از بین نبرد و از این رو قوم هنوز در آنجا قربانی
    می‌کردند و بخور می‌سوزانیدند.
  tgl-ULB: Pero ang mga dambana ay hindi winasak. Ang mga tao ay patuloy na nag-aalay
    at nagsusunog ng insenso sa mga dambana.
  cbu-NT: Ashirangu, nda izuuru apanllputsee kapeetarangiya. Wandaritam apanllputsee
    ungirtaksin, kzammashee mbutaranganaya. Anush maacheetsi apanllputseem muchirangtamanaya.
  hui-hui: Ibugua mbirale dama mitangi bialu gime wabinirunaga bi pupu wiaga anda
    hearu bo gialo wanahe helo wahene. Ani helo waheagola wali agali hearume anda
    uruniha puwa damanaga lomaru wialu mbirale ira hagua ngabilo delaga mini inisenesiru
    lomabu delaga bialu hene.
  mya-mya: သူ​သည်​ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို ဖြို​ဖျက်​ခြင်း​မ​ပြု​သ​ဖြင့်
    ပြည်​သူ​တို့​သည် ဆက်​လက်​၍​ထို​ဌာ​န​များ​တွင်​ယဇ်​ပူ​ဇော် ၍​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ကြ​လေ​သည်။
  bod-N: འོན་ཀྱང་མཐོ་གླིང་རྣམས་མེད་པར་མ་བཟོས་པར། མི་རྣམས་ཀྱིས་སྔར་བཞིན་མཐོ་གླིང་རྣམས་སུ་མཆོད་པ་ཕུལ་ནས་བསང་བཏང་བ་ཡིན།
  sna-sna: Kunyange zvakadaro matunhu akakwirira haana kubviswa, vanhu vakaramba vachipa
    zvibayiro nokupisa zvinonhuhwira ikoko.
  spa-BLM: Sin embargo, los lugares altos no fueron quitados. El pueblo seguía sacrificando
    y quemando incienso en los lugares altos.
  cac-cac: A juntzan̈ lugar chaan̈ b'aj tz'och ejmelal, maj yiq'uel-laj vin̈, yuj
    chi' ix yac'n̈ej silab' eb' anima ta', ix sn̈usanpax incienso eb'.
  swh-ULB: Lakini sehemu ya juu haikuondolewa. Watu wakaendelea kutoa dhabihu na kufukiza
    ubani katika sehemu mahala pa juu.
  bel-bel: 'Толькі вышыні ня былі адменены: народ учыняў яшчэ ахвяры і дымленьні на
    вышынях.'
  deu-ELBBK: Doch die Höhen wichen nicht; das Volk opferte und räucherte noch auf
    den Höhen.
  mbb-OT: Wazè din daan iperundus is menge simbahan diyà te metikang he menge lugar,
    umbe zutun mibpedayun is menge etew te kebpemuhat te menge pemuhat wey kedtutung
    te menge beyewà.
  mal-2015: എങ്കിലും പൂജാഗിരികൾക്കു നീക്കംവന്നില്ല; ജനം പൂജാഗിരികളിൽ യാഗംകഴിച്ചും
    ധൂപം കാട്ടിയും പോന്നു.
  rmc-rmc: ale o thana, kaj lašarenas le modlen, na zňičinďa a o manuša pre lende
    mek furt obetinenas a labarenas o kaďidlos.
  pes-OPV: لیکن مکان های بلند برداشته نشد، و قوم هنوز درمکان های بلند قربانی می‌گذرانیدند
    و بخورمی سوزانیدند.
  ron-1924: Нумай кэ ынэлцимиле ну ле-а стрикат; попорул тот май адучя жертфе ши тэмые
    пе ынэлцимь.
  ben-OBCV: প্রতিমাপুজোর উঁচু উঁচু স্থানগুলি অবশ্য সরানো হয়নি; লোকজন তখনও সেখানে
    বলি উৎসর্গ করত ও ধূপ জ্বালাতো।
  som-som: Habase yeeshee meelihii sarsare lama baabbi'in; oo dadku weli way ku allabaryi
    jireen, fooxna way ku shidi jireen meelihii sarsare.
  lat-VUC: 'nisi hoc tantum, quod excelsa non abstulit: adhuc enim populus immolabat,
    et adolebat incensum in excelsis.'
  eng-ASVBT: 'Howbeit the high places were not taken away: the people still sacrificed
    and burnt incense in the high places.'
  ita-1885: Sol gli alti luoghi non furono tolti; il popolo sacrificava ancora, e
    faceva profumi in su gli alti luoghi.
  eng-LXXUP: 'Only he removed not the high places: as yet the people sacrificed and
    burned incense on the high places.'
  eng-ULB: But the high places were not taken away. The people still sacrificed and
    burned incense at the high places.
  spa-VBL: Pero los altares paganos no fueron destruidos. El pueblo seguía sacrificando
    y presentando holocaustos en esos lugares.
  fra-_FOB: De sorte qu'il n'y eut que les hauts lieux qui ne furent point ôtés; le
    peuple sacrifiait encore et faisait des encensements sur les hauts lieux.
  mal-mal: എങ്കിലും പൂജാഗിരികൾക്ക് നീക്കംവന്നില്ല; ജനം പൂജാഗിരികളിൽ യാഗം കഴിച്ചും
    ധൂപം കാട്ടിയും പോന്നു.
  urd-GVR: lekin us ne bhī ūṅchī jaghoṅ ke mandiroṅ ko dūr na kiyā. Ām log ab tak
    wahāṅ qurbāniyāṅ chaṛhāte aur baḳhūr jalāte rahe.
  suz-BL: मो हना यो मेकोमी डांडाम बाक्‍शो थानपुकी मताइक्‍ता बाक्‍त। मेना सम्‍म मुरपुकीम
    मेकेर क्‍योरशा चढ़ेतीक चढ़ेशा, धूप चोव़मे बाक्‍त।
  ita-1927: Nondimeno gli alti luoghi non furon soppressi; il popolo continuava ad
    offrir sacrifizi e profumi sugli alti luoghi.
  ckb-ckb: لەگەڵ ئەوەش نزرگەکانی سەر بەرزایی تێکنەدران، هێشتا گەل لەسەر بەرزاییەکان
    قوربانییان سەردەبڕی و بخووریان دەسووتاند.
  eng-BBE: But still the high places were not taken away; the people went on making
    offerings and burning them in the high places.
  kan-OKCV: ಆದರೂ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ತೆಗೆದುಹಾಕಲಿಲ್ಲ ಆದ್ದರಿಂದ ಜನರು ಪೂಜಾಸ್ಥಳಗಳ ಮೇಲೆ ಬಲಿಗಳನ್ನೂ
    ಧೂಪಗಳನ್ನೂ ಅರ್ಪಿಸುವುದನ್ನು ಮುಂದುವರೆಸಿದ್ದರು.
  tam-2017: மேடைகள் மாத்திரம் அகற்றப்படவில்லை; மக்கள் இன்னும் மேடைகளின்மேல் பலியிட்டுத்
    தூபம்காட்டி வந்தார்கள்.
  spa-RV-1909: Con todo eso los altos no fueron quitados; que el pueblo aun sacrificaba
    y quemaba perfumes en los altos.
  ron-BTF: Totuși înălțimile nu au fost îndepărtate, căci încă poporul sacrifica și
    ardea tămâie pe înălțimi.
  eng-WEBP: However the high places were not taken away. The people still sacrificed
    and burned incense in the high places.
  eng-FBV: But the high places were not removed. The people still were sacrificing
    and presenting burn offerings in those places.
  nld-1939: Ook schafte hij de offerhoogten niet af, zodat het volk nog altijd op
    de hoogten bleef offeren en wierook branden.
  nch-BL: Pampa Tanahuatijquet Amasías amo quinsosolo nopa piltiocaltzitzi ica taixpamit
    campa masehualme quinhueyichihuayayaj taixcopincayome, huan tacajcahuayayaj huan
    quitatiyayaj copali.
  vie-1934: Dầu vậy, người không dỡ các nơi cao đi; dân sự cứ tế lễ và xông hương
    trên các nơi cao ấy.
  hin-CV: फिर भी, पूजा स्थलों की वेदियां तोड़ी नहीं गई थी. लोग पूजा स्थलों की वेदियों
    पर धूप जलाते और बलि चढ़ाते रहे.
  spa-BES: Pero aún los lugares altos no fueron quitados; La gente siguió haciendo
    sacrificios quemando incienso en los lugares altos.
  tdx-tdx: Mboe tsy nafaha’e añe o toets’ aboo, mbe nanao soroñe naho nañoro tsotse
    amo toets-aboo avao ondatio.
  tha-KJV: แต่​ว่าปู​ชน​ียสถานสูงนั้นยั​งม​ิ​ได้​ทรงรื้อเสีย ประชาชนยังคงถวายสัตวบูชาและเผาเครื่องหอมบนปู​ชน​ียสถานสูงเหล่านั้น
  por-BR-2018: Contudo isso os altos não foram tirados; que o povo ainda sacrificava
    e queimava incenso nos altos.
  deu-ELO: Doch die Höhen wichen nicht; das Volk opferte und räucherte noch auf den
    Höhen.
  eng-WYC-2018: no but this only, that he did not away (the) high things; for yet
    the people made sacrifice, and burnt incense in (the) high things. (in all but
    this only, that he did not do away the hill shrines; for yet the people made sacrifice,
    and burned incense at the hill shrines.)
  epo-epo: La altaĵoj ne estis senfunkciigitaj; la popolo ĉiam ankoraŭ oferadis kaj
    incensadis sur la altaĵoj.
  uig-PIN: Pǝⱪǝt «yuⱪiri jaylar»la yoⱪitilmidi; hǝlⱪ yǝnila «yuⱪiri jaylar»ƣa qiⱪip
    ⱪurbanliⱪ ⱪilip huxbuy yaⱪatti.
  beo-beo: 'E da Gode Ea hou hame lalegagui dunu ilia ogogole ‘gode’ma nodone sia:ne
    gadosu sogebi amo hame mugului. Amola amogawi, dunu ilia da ohe amola gabusiga:
    manoma gobele sasalisu.'
  tpi-OTNT: long wanem, Amasia i no bagarapim ol dispela ples bilong lotuim ol giaman
    god. Olsem na ol manmeri i wok yet long go long ol dispela ples na mekim ol ofa
    na kukim paura bilong kamapim smok i gat gutpela smel.
  hau-SA: Ba a dai kawar da masujadan kan tudu ba; mutane suka ci gaba da yin hadaya
    da ƙone turare a can.
  uig-LAT: Peqet «yuqiri jaylar»la yoqitilmidi; xelq yenila «yuqiri jaylar»gha chiqip
    qurbanliq qilip xushbuy yaqatti.
  nde-nde: Kodwa izindawo eziphakemeyo zokukhonzela azizange zisuswe; abantu baqhubeka
    benikela imihlatshelo lokutshisa impepha kulezondawo.
  ton-ton: 'Ka neongo ia naʻe ʻikai ʻave ʻae ngaahi potu māʻolunga: naʻe kei fai ʻe
    he kakai ʻae feilaulau mo e tutu ʻae meʻa namu kakala ʻi he ngaahi potu māʻolunga.'
  ces-1613: A však výsostí nezkazili, ještě lid obětoval a kadil na výsostech.
  eng-WMB: However the high places were not taken away. The people still sacrificed
    and burned incense in the high places.
  tam-TCV: ஆனால் உயர்ந்த மேடைகளோ அகற்றப்படவில்லை. மக்கள் தொடர்ந்து அந்த மேடைகளில்
    பலிகளைச் செலுத்தியும், தூபங்காட்டியும் வந்தனர்.
  ceb-ULB: Apan wala gihapon mawala ang anaa sa taas nga mga dapit. Nagpadayon gihapon
    ang katawhan sa paghalad ug pagsunog sa insenso didto sa taas nga mga dapit.
  pol-UBG: Wyżyn jednak nie zniesiono i lud jeszcze składał ofiary, i palił kadzidło
    na tych wyżynach.
  urd-GVU: لیکن اُس نے بھی اونچی جگہوں کے مندروں کو دُور نہ کیا۔ عام لوگ اب تک وہاں
    قربانیاں چڑھاتے اور بخور جلاتے رہے۔
  deu-1912: Denn die Höhen wurden nicht abgetan; sondern das Volk opferte und räucherte
    noch auf den Höhen.
  kan-2017: ಇವನ ಕಾಲದಲ್ಲಿ ಪೂಜಾಸ್ಥಳಗಳು ಇನ್ನೂ ತೆಗೆಯಲ್ಪಟ್ಟಿರಲಿಲ್ಲ, ಆದ್ದರಿಂದ ಜನರು ಅವುಗಳಲ್ಲಿ
    ಯಜ್ಞಧೂಪಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಿದ್ದರು.
  yap-yap: De buthug nga but’ e yungi tagil’ e meybil rok e pi’in ndar nanged SOMOL,
    ma de tal e girdi’ i pi’ e maligach nge incense ni mo’oruf u rom.
  hlt-MCSB: Tedae hmuensang te a khoe pawt dongah pilnam te hmuensang ah a nawn tih
    a phum pueng.
  mdy-ETH: ዒ ዎዎዴይ ጌዔቴ፦ ጌሜራ ጌሜራ ማዢንቲ ዓኣ ሜሌ ዓሶኮ ካኣዦ ማኣሮ ሻሂባኣሴ፤ ዬያሮ ዴራ ጌሜሮይዳ ፔ ፆኦዞም ዒንጎ
    ባኮ ዒንጊፆና ዑንጆ ጩቢሾና ሃሺባኣሴ።
  twi-ASANTE: Amasia ansɛe abosonnan a na nnipa kɔbɔ afɔdeɛ, kɔhye nnuhwam wɔ hɔ no.
  eng-WEBU: However the high places were not taken away. The people still sacrificed
    and burned incense in the high places.
  wal-wal: Asai goinniyo xoqqa sohota xaissibeenna; asaikka he sohotun yarshshuwaa
    yarshshiyoogaanne ixaanaa cuwayiyoogaa aggibeenna.
  spa-PDDPT: Sin embargo, los lugares altos no fueron quitados, porque el pueblo aún
    sacrificaba y quemaba incienso en los lugares altos.
  gun-gun: Ha'e rami avi ombojeroviaaty yvy'ã rupi ikuai va'e nombovaipai. Ha'e rami
    vy ha'e va'e rupi teri heta va'e kuery mba'emo ome'ẽ, ha'e heakuã porã va'e oapy
    okuapy.
  ilo-ULB: Ngem saan a naikkat dagiti disso a pagdaydayawan. Nangidaton ken nangpuor
    latta dagiti tattao iti insenso kadagiti disso a pagdaydayawan.
  kpg-kpg: Mee digi ohaa ina gi lala nia gowaa hai daumaha o digau huaidu, gei nia
    daangada le e haihai hua nadau tigidaumaha ge dutudu nadau ‘incense’ i golo.
  uig-ARA: پەقەت «يۇقىرى جايلار»لا يوقىتىلمىدى؛ خەلق يەنىلا «يۇقىرى جايلار»غا چىقىپ
    قۇربانلىق قىلىپ خۇشبۇي ياقاتتى.
  sus-sus: Na birin kui, kuye batudee nu na geya yiree, mixie man nu sɛrɛxɛe nun surayi
    bama mɛnni.
  pon-2006: E sohte kauwehla wasahn kaudok en me rotorot akan; oh aramas akan usehlahte
    wiewia meirong oh isihsik warpwohmwahu wasao.
  ksd-ksd: la kaka pa di ga tak vue ra umana tavul a lotu; a tarai dia ga pait boko
    ra umana tinabar ma dia ga tun ra bulit i ang na katkat ta ra umana tavul a lotu.
  tur-YTC: Ancak yüksek yerler kaldırılmamıştı. Halk hâlâ kurban kesiyor ve yüksek
    yerlerde buhur yakıyordu.
  grc-BRENT: Πλὴν τὰ ὑψηλὰ οὐκ ἐξῇρεν· ἔτι ὁ λαὸς ἐθυσίαζε καὶ ἐθυμίων ἐν τοῖς ὑψηλοῖς.
  ind-AYT: Namun, bukit-bukit pengurbanan tidak dijauhkannya sehingga bangsa itu masih
    mempersembahkan dan membakar kurban di bukit-bukit itu.
  nya-nya: Komabe sanachotse malo opembedzerapo mafano. Anthu anapitiriza kupereka
    nsembe ndi kufukiza lubani kumeneko.
  hrv-hrv: Ali uzvišica nije razrušio i narod je svejednako prinosio žrtve i kad na
    uzvišicama.
  mps-mps: Magi baso meni, te king Amasia agai te augwaligo te tibo godiba lotu po
    wabo pesage te king Amasiago me dolobeo. Tama tibaso, te tigidali we bidi dabego
    me sę eyu bidali, te augwaligo te lotu po wabo bulu du pesageba pelama, tama
    augwaligo te tibo godiba te denami yai ofa nai ula mayu, tama me te wiegi yai
    hano holama denami ilibo pauda ulubo sę iduali.
  tpi-tpi: long wanem, Amasia i no bagarapim ol dispela ples bilong lotuim ol giaman
    god. Olsem na ol manmeri i wok yet long go long ol dispela ples na mekim ol ofa
    na kukim paura bilong kamapim smok i gat gutpela smel.
  dan-1931: Hun forsvandt Offerhøjene ikke. men Folket blev ved med at ofre og tænde
    Offerild på Højene.
  vie-OVCB: Tuy nhiên vua vẫn không phá hủy các miếu thờ trên đồi, nên dân chúng vẫn
    còn cúng tế, và đốt hương tại những nơi ấy.
  guj-2017: તો પણ ઉચ્ચસ્થાનો દૂર કરાયા ન હતાં. લોકો હજુ પણ ઉચ્ચસ્થાનોમાં યજ્ઞો કરતા
    અને ધૂપ બાળતા હતા.
  pon-2006A: E sohte kauwehla wasahn kaudok en me rotorot akan; oh aramas akan usehlahte
    wiewia meirong oh isihsik warpwohmwahu wasao.
  por-BRBSL: No entanto, os lugares altos não foram tirados. O povo ainda sacrificou
    e queimou incenso nos lugares altos.
  cth-cth: Hatei hmuen ka rasang lah phat thai hoeh. A hmuenrasang koevah taminaw
    pueng ni, thuengnae sak awh teh, hmuitui hoi hmaisawinae a sak awh.
  twi-twi: Nanso, wansɛe abosonnan a na nnipa kɔbɔ afɔre, kɔhyew nnuhuam wɔ hɔ no.
  hlt-hlt: Tedae hmuensang te a khoe pawt dongah pilnam te hmuensang ah a nawn tih
    a phum pueng.
  tbz-SIM: Kɛ̀ yɛbɔɔwũɔ̃tɔ̀rɛ̀ nɛ́ nkpɑɑ́ bo kɛ̀ bɛnìtìbɛ̀ nfeu iwũɔ̃ kɛ tuɔ̀ ntihúúntì
    yɛ ĩ́nkɛ̀.
  msy-2020: Guizbangɨra, Amasia mɨghsɨabar pɨn itir asebar ziaba fer danganir kabagh
    asɨghasɨghizir puvatɨ. Ezɨ gumazamiziba danganir kabar ghua aseba bagha ofabagh
    amua, egha pauran mughuriar aghuim zuiba tue.
  dop-dop: Ɩ tɑ wɑkǝlɩ tǝkɔtǝlɛnɑɑ, yǝlɑɑ tɔŋɑ pote kɛ́ nɑ pɑ́ lɑɑkɩ nɑ pɑ́ wɔkɩ tulɑɑlʋnɑɑ.
  azb-azb: Lakin səcdəgahlar aradan qaldırılmadı, xalq hələ səcdəgahlarda qurban gətirir
    və buxur yandırırdı.
  eng-DBY: 'Only, the high places were not removed: the people still sacrificed and
    burned incense on the high places.'
  hin-2017: उसके दिनों में ऊँचे स्थान गिराए न गए; लोग तब भी उन पर बलि चढ़ाते, और धूप
    जलाते रहे।
  wol-KYG: Bérabi jaamookaay ya jëleesu ko fa. Mbooloo maa nga doon def ay sarax ca
    bérabi jaamookaay ya ba tey, di fa taal cuuraay.
  eng-YLT: only, the high places have not turned aside — yet are the people sacrificing
    and making perfume in high places.
  eng-WYC-2017: no but this only, that he did not away high things; for yet the people
    made sacrifice, and burnt incense in high things.
  eng-WMBB: However the high places were not taken away. The people still sacrificed
    and burnt incense in the high places.
  urd-GVH: लेकिन उसने भी ऊँची जगहों के मंदिरों को दूर न किया। आम लोग अब तक वहाँ क़ुरबानियाँ
    चढ़ाते और बख़ूर जलाते रहे।
  rug-rug: Lopu huara gore ni sa sari na vasidi tana vinahesi tomate koari na toqere,
    ke sari na tie si lamo sa vina vukivukihi na va uququ oto huda humaṉa lea koa
    rina vasidi arini.
  gaz-gaz: Taʼus iddoowwan sagadaa kanneen gaarran irraa hin diigamne ture; namoonni
    ittuma fufanii aarsaa dhiʼeessaa, ixaanas achitti aarsaa turan.
  fra-LSG: Seulement, les hauts lieux ne disparurent point; le peuple offrait encore
    des sacrifices et des parfums sur les hauts lieux.
  yal-yal: A mi taan kidene kala mumɛ, yamaan mɔn yi saraxane bama mɛnne yi, e wusulanna
    gan na.
  haw-1868: 'Aka hoi, aole i laweia''ku na heiau: kaumaha aku no na kanaka, a kuni
    hoi i ka mea ala ma na heiau.'
  arb-NAV: إِذْ لَمْ يَهْدِمِ الْمُرْتَفَعَاتِ، بَلْ ظَلَّ الشَّعْبُ يَذْبَحُونَ عَلَيْهَا
    وَيُوْقِدُونَ.
  ewe-ewe: Megbã nuxeƒewo le toawo dzi o, ale ameawo gasaa vɔ eye wogadoa dzudzɔ ʋeʋĩ
    le afi ma kokoko.
  eng-LEE: 'Nevertheless the high-places were not removed: as yet the people sacrificed
    and burnt incense on the high-places.'
  asm-FB: কিন্তু ওখ ঠাইৰ মঠবোৰ তেওঁ ধ্বংস নকৰিলে। লোকসকলে তাত তেতিয়াও হোমবলি দিছিল
    আৰু ধূপ জ্বলাই আছিল।
  sus-A: نَ بِرِن كُي، كُيٍ بَتُدٍيٍ نُ نَ فٍيَ يِرٍيٍ، مِشِيٍ مَن نُ سّرّشّيٍ نُن
    سُرَيِ بَمَ مّننِ.
  fra-SBL: Cependant, les hauts lieux ne furent pas supprimés. Le peuple continuait
    à offrir des sacrifices et à brûler des parfums sur les hauts lieux.
  hbo-hbo: רַ֥ק הַבָּמֹ֖ות לֹא־סָ֑רוּ עֹ֥וד הָעָ֛ם מְזַבְּחִ֥ים וּֽמְקַטְּרִ֖ים בַּבָּמֹֽות׃
  piu-2006: '@see-verse:2KI.014.003'
  kik-kik: No rĩrĩ, kũndũ kũrĩa gũtũũgĩru gũtieheririo; andũ maathiire o na mbere
    kũrutĩra magongona na gũcinĩra ũbumba kuo.
  fra-NCL: Seulement les hauts lieux ne disparurent point ; le peuple continuait d’offrir
    des sacrifices et des parfums sur les hauts lieux.
  cek-AK: Hmuensangnawk to takhoe ai pongah, to hmuensangnawk ah kaminawk mah angbawnhaih
    to sak o moe, hmuihoih to thlaek o.
  cuk-cuk: Amasías, bab-dummad-baidse-goled-aila-matusurmalad osulossulid, aga dulemar
    ibmar-ogumakleged, degi, ina-wawadikmalad, e-bab-dummadga-ibmar-ogumakleged-ailagi
    amba ukdii damalad.
  uig-CYR: Пәқәт «жуқури җайлар»ла йоқитилмиди; хәлиқ йәнила «жуқури җайлар»ға чиқип
    қурбанлиқ қилип хушбуй яқатти.
  tel-2017: అయితే అతడు ఉన్నత స్థలాలను పడగొట్టలేదు. ప్రజలు ఇంకా ఉన్నత స్థలాల్లో బలులర్పిస్తూ
    ధూపం వేయడం కొనసాగిస్తూనే ఉన్నారు.
  hat-BSA: Se sèl wo plas yo ki pa t retire. Pèp la te toujou fè sakrifis e brile
    lansan nan wo plas yo.
  kos-kos: El tiana ikruiya nien alu lun mwet pegan, ac mwet uh srakna orek kisa ac
    akosak mwe keng we.
  hbo-WLC: רַ֥ק הַבָּמ֖וֹת לֹא־סָ֑רוּ ע֥וֹד הָעָ֛ם מְזַבְּחִ֥ים וּֽמְקַטְּרִ֖ים בַּבָּמֽוֹת׃
  ibo-ibo: Ọ wezugaghị ebe ịchụ aja niile dị nʼugwu. Ndị Juda gara nʼihu na-achụ aja
    na-esurekwa ihe nsure ọkụ na-esi isi ụtọ nʼelu ugwu ahụ niile.
  ory-ory: ତଥାପି ଉଚ୍ଚସ୍ଥଳୀମାନ ଦୂରୀକୃତ ହେଲା ନାହିଁ; ଲୋକମାନେ ସେସମୟରେ ହେଁ ଉଚ୍ଚସ୍ଥଳୀମାନରେ
    ବଳିଦାନ କଲେ ଓ ଧୂପ ଜ୍ୱଳାଇଲେ।
  chk-chk: Nge ekewe lenien fel won ekewe leni tekia resap katala. Iwe, ekewe aramas
    ra chök sopwela le eäni ar asor o keni apach mi pwokus wor.
  rop-rop: King Amasaiya nomo bin pulumdan ol detlot nogudwan weship pleis blanga
    ola drimin, en ola pipul bin kipgon gibitbat sekrifais langa detlot drimin en
    barnimbat ola gudsmelwan medisin langa olabat.
  ukr-1871: Тілько вижин не знесено; люд жертував і кадив ще по висотах.
  deu-1951: Nur die Höhen kamen nicht weg, sondern das Volk opferte und räucherte
    noch auf den Höhen.
  eng-JPS: Howbeit the high places were not taken away; the people still sacrificed
    and offered in the high places.
  srp-1865: 'Jer visine ne biše oborene: narod još prinošaše žrtve i kaðaše na visinama.'
  lug-lug: Kyokka beeyongeranga okuweerayo ssaddaaka n’okwoterezanga obubaane ku bifo
    ebigulumivu kubanga byali tebiggyiddwawo.
  heb-heb: רק הבמות לא סרו עוד העם מזבחים ומקטרים בבמות׃
  ben-IRV: কিন্তু উঁচু স্থানগুলো তিনি ধ্বংস করলেন না; লোকেরা তখনও সেই উঁচুস্থানে বলি
    দিত এবং ধূপ জ্বালাত।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉੱਚਿਆਂ ਥਾਵਾਂ ਨੂੰ ਨਾ ਢਾਹਿਆ। ਅਜੇ ਤੱਕ ਲੋਕ ਉੱਚਿਆਂ ਥਾਵਾਂ ਤੇ ਬਲੀਆਂ
    ਚੜ੍ਹਾਉਂਦੇ ਅਤੇ ਧੂਪ ਧੁਖਾਉਂਦੇ ਸਨ।
  mya-JVB: သို့ရာတွင် မြင့် သောအရပ်တို့ကို မ ပယ်ရှား သောကြောင့်၊ လူ တို့သည် ထိုအရပ်
    တို့၌ ယဇ် ပူဇော်၍ နံ့သာပေါင်းကို မီးရှို့ ကြ၏
  tbg-tbg: Viva kiama vo aiqina vo aiqinaqaa ofaa tainta ravantiaqa komanta vaiinti
    nahenti qaqiqai mini mini vaiha ofaa iha quarake, koqe unta iaina haikara iha
    quare vaura.
  hmo-hmo: To ataiai idia noho tomadiho gabudia be Amasaia ese ia kokia lasi, bona
    taunimanima ese unai gabudia dekenai boubou karadia idia karaia noho, bona mai
    bonana muramura idia do gabua noho.
  urd-urd: क्यूँकि ऊँचे मक़ाम ढाए न गए, लोग अभी ऊँचे मक़ामों पर क़ुर्बानी करते और
    ख़ुशबू जलाते थे।
  rus-SYN: 'Только высоты не были отменены: народ совершал еще жертвы и курения на
    высотах.'
  bqc-SIM: Ãma i gulɛsĩ pↄ́ wa bòↄ daaĩo, wìↄ sa'o wàↄ tulaletikatɛa we e tiaɛ.
  tcz-CHONGTHU: Amaziah chun lim doiphung hochu ana suse dehpon, chule mipi hochun
    doiphunga chun kilhaina gantha leh gimnamtui lhutna chu abol jingun ahi.
  mar-mar: तरी उंचवट्यावरील पूजास्थळे नष्ट केली नव्हती. लोक त्याठिकाणी अजूनही यज्ञ
    करीत व धूप जाळीत होते.
  qub-qub: Manami illgächiranchu ïdulucunata aduranan puytush lömacunacho caj capillacunata.
    Jinallami runacunaga sacrifisyucunata rupaycächiran. Insinsuwanpis saumaycächiran.
  bqp-bqp: Adi tãnagbagbaki kũ ò bònↄ gbororo, ò kpɛ́ òtɛn sa o gwe òtɛn turaretiti
    kpátan.
  hat-hat: Tansèlman, li pa t' kraze tanp bondye lòt nasyon yo, kifè moun yo te toujou
    al touye bèt, boule lansan nan tanp sa yo.
  eng-BSB: Nevertheless, the high places were not taken away, and the people continued
    sacrificing and burning incense on the high places.
  eng-WEBPB: However the high places were not taken away. The people still sacrificed
    and burnt incense in the high places.
  kbq-kbq: Ana nehuno havi anumzama mono'ma hunentaza agona kumatamina eri havizana
    osu'nege'za, anantega vu'vava hu'za ofa ome Kresramana nevu'za, mnanentake zana
    tevefi kremna vu'naze.
  nhe-BL: Pampa Tlanahuatijquetl Amasías ax quixolejqui nopa piltiocaltzitzi ica tlaixpamitl
    campa tlacame quinhueyichihuayayaj tlaixcopincayome, huan tlacajcahuayayaj huan
    quitlatiyayaj copali.
  bus-bus: Èe tãagbãgbãkii kɛ̀ wà bònↄ gbororo, wà kpɛ́ wèe saa ooḿma wèe tuaetiti
    kpataa gwe.
  gub-BL: Nuweityk kwaw tupàn a'ua'u wamuwete haw. Teko uzuka wi wi ma'ea'yr oho waiko
    tupàn a'ua'u wanupe wà. Wapy yhyk oho waiko wanupe tuweharupi wà no.
  eng-DRA: 'But this only, that he took not away the high places: for yet the people
    sacrificed and burnt incense in the high places.'
