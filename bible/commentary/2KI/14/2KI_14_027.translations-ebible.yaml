verse: 2KI.014.027
translations:
  mal-C: ഇസ്രായേലിന്റെ നാമം ആകാശത്തിൻകീഴേ നിന്ന് തുടച്ചുമാറ്റുമെന്നു കൽപ്പിക്കാതെ
    യോവാശിന്റെ മകനായ യൊരോബെയാംമുഖേന യഹോവ അവരെ രക്ഷിച്ചു.
  deu-TKW: Davon aber hatte Jahwe nicht geredet, daß er den Namen Israels austilgen
    wolle unter dem Himmel, und so half er ihnen durch Jerobeam, den Sohn Joas'.
  lin-lin: Lokola Yawe alobaki te ete akolimwisa kombo ya Isalaele na se ya moyi,
    abikisaki bango na nzela ya loboko ya Jeroboami, mwana mobali ya Joasi.
  eng-LSV: and YHWH has not spoken to blot out the name of Israel from under the heavens,
    and saves them by the hand of Jeroboam son of Joash.
  eng-GNV: 'Yet the Lord had not decreed to put out the name of Israel from vnder
    the heauen: therefore he preserued them by the hand of Ieroboam the sonne of Ioash.'
  eng-WEBSTER: 'And the LORD said not that he would blot out the name of Israel from
    under heaven: but he saved them by the hand of Jeroboam the son of Joash.'
  nhw-BL: Huajca TOTECO quinmanahui ica nopa ompa Tlanahuatijquetl Jeroboam, catli
    icone Joás, pampa TOTECO amo quema quiijto para senquistoc quintlamiltisquía catli
    ehuaj ipan tlali Israel.
  swh-ONEN: Kwa kuwa Bwana alikuwa hajasema kuwa atafuta jina la Israeli chini ya
    mbingu, akawaokoa kwa mkono wa Yeroboamu mwana wa Yehoashi.
  bba-bba: N deemɑ Yinni Gusunɔ u ǹ ɡɔ̃ru doke u kɑ Isirelibɑn yĩsiru ɡo. Yen sɔ̃nɑ
    u bu fɑɑbɑ kuɑ sɑɑ Yeroboɑmu Yoɑsin biin nɔmɑn di.
  eng-KJVCPB: 'And the Lord said not that he would blot out the name of Israel from
    under heaven: but he saved them by the hand of Jeroboam the son of Joash.'
  luo-luo: To nikech Jehova Nyasaye ne pok owacho ni obiro golo nying jo-Israel e
    piny, nomiyo Jeroboam wuod Jehoash oresogi.
  meu-meu: A Iehova na asineto Israel ladana na guba henunai baine rohoa; taunabunai
    ia ese Ieroboam Ioasa imana amo e hamauridia.
  npi-ULB: त्‍यसैले आकाशमुनि इस्राएलको नाउँ परमप्रभुले मेट्नुहुनेछैन भनी उहाँले भन्‍नुभयो
    । बरु उहाँले तिनीहरूलाई येहोआशका छोरा यारोबामको हातबाट बचाउनुभयो ।
  yor-yor: Láti ìgbà tí Olúwa kò ti wí pé òhun yóò bu àbùkù lu orúkọ Israẹli láti
    abẹ́ ọ̀run. Ó gbà wọ́n là, lọ́wọ́ Jeroboamu ọmọ Jehoaṣi.
  pes-OPCB: ولی خواست خداوند این نبود که نام اسرائیل را از روی زمین محو کند، پس توسط
    یربعام دوم ایشان را نجات داد.
  tgl-ULB: Kaya sinabi ni Yahweh na hindi niya buburahin ang pangalan ng Israel sa
    ilalim ng kalangitan; sa halip, niligtas niya sila sa pamamagitan ng kamay ni
    Jeroboam anak ni Jehoas.
  hui-hui: Ani hondowa Anduane Homogo ibugua Isaraele wali agali bibahende bo wahaiore
    holene manda nabi hene. Ibugua Yahoasa igini Yaroboama mende biagoha howa ibunaga
    Isaraele wali agali biamogo bialu haru dai bilonaga kini ogoni dabo helene.
  mya-mya: ကိုယ်​တော်​သည်​ထို​သူ​တို့​အား​ထာ​ဝစဉ်​ပျက် ပြုန်း​အောင်​စီ​ရင်​ရန်​အ​လို​တော်​မ​ရှိ​သ​ဖြင့်
    ဒု​တိ​ယ​မြောက်​ယေ​ရော​ဗောင်​မင်း​အား​ဖြင့် သူ​တို့​ကို​ကယ်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་གནམ་འོག་ནས་ཡེས་ར་ཨེལ་གྱི་མིང་རྟགས་མེད་པར་བྱེད་པའི་ཐུགས་ཐག་མ་བཅད་པས།
    ཁོང་གིས་དེ་རྣམས་ཡེ་ཧོ་ཨ་སི་ཡི་སྲས་ཡེ་རོབ་ཨམ་གྱི་ལག་བརྒྱུད་ནས་ཐར་བར་མཛད་དོ། །
  sna-sna: Uye sezvo Jehovha akanga asina kumboti aizodzima zita raIsraeri kubva pasi
    pedenga, akavaponesa noruoko rwaJerobhoamu mwanakomana waJehoashi.
  spa-BLM: El Señor no dijo que borraría el nombre de Israel de debajo del cielo,
    sino que lo salvó por la mano de Jeroboam hijo de Joás.
  cac-cac: Yuj chi' a vin̈aj Jeroboam yuninal vin̈aj Joás ix yac'lab'ej Jehová scolan
    eb', yujto malaj d'a spensar Jehová satanel schon̈ab' d'a juneln̈ej.
  swh-ULB: Basi Yahwe akasema kwamba hatoweza kulifuta jina la Israeli chini ya mbingu;
    badala yake, aliwaokoa kwa mkono wa Yeroboamu mwana wa Yehoashi.
  bel-bel: І не захацеў Гасподзь выкараніць імя Ізраільцян з паднябеснай, і выратаваў
    іх рукою Ераваама, сына Ёасавага.
  deu-ELBBK: Und der HERR hatte nicht gesagt, dass er den Namen Israels austilgen
    würde unter dem Himmel weg; und so rettete er sie durch die Hand Jerobeams, des
    Sohnes Joas'.
  mbb-OT: Wey tenged te wazà megkaǥi is Nengazen he id-awè din kayi te kelibutan is
    Israel, umbe midlibri zin sikandan pinaaǥi ki Jeroboam II, he anak ni Joash.
  mal-2015: യിസ്രായേലിന്റെ പേർ ആകാശത്തിൻ കീഴിൽനിന്നു മായിച്ചുകളയും എന്നു യഹോവ അരുളിച്ചെയ്യാതെ
    യോവാശിന്റെ മകനായ യൊരോബെയാംമുഖാന്തരം അവരെ രക്ഷിച്ചു.
  rmc-rmc: Ale o RAJ na kamľa calkom te khosel le Izraeliten tele pal kadi phuv, ale
    zachraňinďa len prekal o kraľis Jarobeam.
  pes-OPV: اما خداوند به محو ساختن نام اسرائیل از زیرآسمان تکلم ننمود لهذا ایشان را
    به‌دست یربعام بن یوآش نجات داد.
  ron-1924: Домнул ну хотэрысе сэ штяргэ нумеле луй Исраел де суб черурь ши й-а избэвит
    прин Иеробоам, фиул луй Иоас.
  ben-OBCV: আর যেহেতু সদাপ্রভু বলেননি যে তিনি আকাশের তলা থেকে ইস্রায়েলের নাম মুছে
    দেবেন, তাই যিহোয়াশের ছেলে যারবিয়ামের হাত দিয়েই তিনি তাদের রক্ষা করলেন।
  som-som: Rabbigu ma uu odhan, Magaca dadka Israa'iil waan ka baabbi'inayaa samada
    hoosteeda. Laakiinse iyagii wuxuu ku badbaadiyey Yaaraabcaam ina Yoo'aash.
  lat-VUC: Nec locutus est Dominus ut deleret nomen Israël de sub cælo, sed salvavit
    eos in manu Jeroboam filii Joas.
  eng-ASVBT: And Jehovah said not that he would blot out the name of Israel from under
    heaven; but he saved them by the hand of Jeroboam the son of Joash.
  ita-1885: E il Signore non avea ancora parlato di cancellare il nome d'Israele disotto
    al cielo; e però egli li salvò per man di Geroboamo, figliuolo di Gioas.
  eng-LXXUP: And the Lord said that he would not blot out the seed of Israel from
    under heaven; so he delivered them by the hand of Jeroboam the son of Joash.
  eng-ULB: So Yahweh said that he would not blot out the name of Israel under heaven;
    instead, he saved them by the hand of Jeroboam son of Jehoash.
  spa-VBL: Sin embargo, como el Señor había dicho que no eliminaría a Israel, lo salvó
    por medio de Jeroboam, hijo de Joás.
  fra-_FOB: Or l'Éternel n'avait point parlé d'effacer le nom d'Israël de dessous
    les cieux; aussi les délivra-t-il par les mains de Jéroboam, fils de Joas.
  mal-mal: യിസ്രായേലിന്റെ പേർ ആകാശത്തിൻ കീഴിൽനിന്ന് മായിച്ചുകളയും എന്ന് അരുളിച്ചെയ്യാതെ,
    യോവാശിന്റെ മകനായ യൊരോബെയാം മുഖാന്തരം അവരെ രക്ഷിച്ചു.
  urd-GVR: Rab ne kabhī nahīṅ kahā thā ki maiṅ Isrāīl qaum kā nām-o-nishān miṭā dūṅgā,
    is lie us ne unheṅ Yarubiyām bin Yahuās ke wasīle se najāt dilāī.
  suz-BL: परमप्रभु यावेमी इस्राएल कली रागी रे क्‍याम्‍चा मदेंतीके, मेकोमी योआश आ तौ
    येरोबाममी मेको आन कली प्रोंइमी बाक्‍त। २राजा १३:५
  ita-1927: L’Eterno non avea parlato ancora di cancellare il nome d’Israele di disotto
    al cielo; quindi li salvò, per mano di Geroboamo, figliuolo di Joas.
  ckb-ckb: یەزدانیش نەیفەرمووبوو کە ناوی ئیسرائیل لەژێر ئاسماندا دەسڕێتەوە، جا بە
    دەستی یارۆڤعامی کوڕی یەهۆئاش ڕزگاری کردن.
  eng-BBE: And the Lord had not said that the name of Israel was to be taken away
    from the earth; but he gave them a saviour in Jeroboam, the son of Joash.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ನಾಮವನ್ನು ಆಕಾಶದ ಕೆಳಗಿನಿಂದ ಅಳಿಸಿಬಿಡುವನೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳದೇ
    ಇದ್ದುದರಿಂದ, ಯೋವಾಷನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಕೈಯಿಂದ ಅವರನ್ನು ರಕ್ಷಿಸಿದರು.
  tam-2017: இஸ்ரவேலின் பெயரை வானத்தின் கீழிருந்து அழித்துப்போடுவேன் என்று யெகோவா சொல்லாமல்,
    யோவாசின் மகனாகிய யெரொபெயாமின் கையால் அவர்களை இரட்சித்தார்.
  spa-RV-1909: 'Y Jehová no había determinado raer el nombre de Israel de debajo del
    cielo: por tanto, los salvó por mano de Jeroboam hijo de Joas.'
  ron-BTF: Și DOMNUL nu spusese că va șterge numele lui Israel de sub cer; ci i-a
    salvat prin mâna lui Ieroboam, fiul lui Ioas.
  eng-WEBP: The LORD didn’t say that he would blot out the name of Israel from under
    the sky; but he saved them by the hand of Jeroboam the son of Joash.
  eng-FBV: However, since the Lord had said that he would not wipe out Israel, he
    saved them through Jeroboam, son of Jehoash.
  nld-1939: En omdat Jahweh nog niet besloten had, de naam van Israël onder de hemel
    te verdelgen, bracht Hij redding door Jeroboam, den zoon van Joasj.
  nch-BL: Huajca TOTECO quinmanahui ten nopa ompa Tanahuatijquet Jeroboam, cati icone
    Joás, pampa TOTECO amo quema quiijto para senquisa quintamiltisquía cati ehuani
    ipan tali Israel.
  vie-1934: Đức Giê-hô-va không có phán rằng Ngài sẽ xóa danh Y-sơ-ra-ên khỏi dưới
    trời, bèn cậy Giê-rô-bô-am, con trai Giô-ách, mà giải cứu họ.
  hin-CV: याहवेह ने यह कभी नहीं कहा कि वह पृथ्वी पर से इस्राएल का नाम ही मिटा देंगे,
    तब याहवेह ने यहोआश के पुत्र यरोबोअम के द्वारा उन्हें छुटकारा दिलाया.
  spa-BES: Y el Señor no había dicho que el nombre de Israel debía ser quitado de
    la tierra; pero él les dio un salvador en Jeroboam, el hijo de Joás.
  tdx-tdx: le tsy tsi­nara’ Iehovà ty hamaopaohañe ty tahina’ Israele am­banen-dikerañe
    ao; f’ie rinomba’e am-pità’ Iarovame, ana’ Ioase.
  tha-KJV: พระเยโฮวาห์​มิได้​ตรั​สว​่าจะทรงลบนามอิสราเอลเสียจากใต้ฟ้าสวรรค์ แต่​พระองค์​ทรงช่วยเขาโดยพระหัตถ์ของเยโรโบอัมโอรสของโยอาช
  por-BR-2018: 'E o SENHOR não havia determinado apagar o nome de Israel de debaixo
    do céu: portanto, os salvou por mão de Jeroboão filho de Joás.'
  deu-ELO: Und Jehova hatte nicht gesagt, daß er den Namen Israels austilgen würde
    unter dem Himmel hinweg; und so rettete er sie durch die Hand Jerobeams, des Sohnes
    Joas'.
  eng-WYC-2018: And the Lord spake not, that he should do away [the name of] Israel
    from under heaven, but he saved them in the hand of Jeroboam (II), the son of
    Jehoash. (And the Lord spoke not, that he would do away the name of Israel from
    under heaven, but he saved them by the hand, or by the power, of Jeroboam II,
    the son of Jehoash.)
  epo-epo: La Eternulo ne decidis ekstermi la nomon de Izrael el sub la ĉielo, kaj
    Li savis ilin per Jerobeam, filo de Joaŝ.
  uig-PIN: 'Pǝrwǝrdigar: «Israilning namini asmanning astidin yoⱪitimǝn» degǝn ǝmǝs
    idi; xunga U Yǝⱨoaxning oƣli Yǝroboamning ⱪoli bilǝn ularni ⱪutⱪuzdi.'
  beo-beo: Be Hina Gode da ili bu mae ba:ma:ne, dafawanedafa gugunufinisimu hame ilegei.
    Amaiba:le, E da hina bagade Yelouboua:me ea gona:su fidibiba:le, Ea fi gaga:i.
  tpi-OTNT: Na Bikpela i no bin tok long em bai i pinisim tru ol Israel na nem bilong
    ol bai i pinis olgeta. Olsem na em i makim King Jeroboam, pikinini bilong Jehoas,
    bilong kisim bek ol long han bilong ol birua.
  hau-SA: Da yake kuma Ubangiji bai ce zai shafe sunan Isra’ila daga fuskar duniya
    ba, sai ya cece su ta hannun Yerobowam ɗan Yowash.
  uig-LAT: 'Perwerdigar: «Israilning namini asmanning astidin yoqitimen» dégen emes
    idi; shunga U Yehoashning oghli Yeroboamning qoli bilen ularni qutquzdi.'
  nde-nde: Kanti njengoba uThixo wayengatshongo ukuthi uzakwesula ibizo lika-Israyeli
    ngaphansi kwamazulu, wabahlenga ngesandla sikaJerobhowamu indodana kaJowashi.
  ton-ton: 'Pea naʻe ʻikai pehē ʻe Sihova te ne tāmateʻi ʻae hingoa ʻo ʻIsileli mei
    he lalo langi: ka naʻa ne fakamoʻui ʻakinautolu ʻi he nima ʻo Selopoami ko e foha
    ʻo Soasi.'
  ces-1613: A nemluvil Hospodin, že by chtěl zahladiti jméno Izraele, aby ho nebylo
    pod nebem; protož vysvobodil je skrze Jeroboáma syna Joasova.
  eng-WMB: The LORD didn’t say that he would blot out the name of Israel from under
    the sky; but he saved them by the hand of Jeroboam the son of Joash.
  tam-TCV: இஸ்ரயேலின் பெயரை வானத்தின் கீழே முழுவதும் நீக்கிவிடுவதாக யெகோவா சொல்லாதபடியால்,
    யோவாஸின் மகன் யெரொபெயாமின் மூலம் அவர்களைக் காப்பாற்றினார்.
  ceb-ULB: Busa miingon si Yahweh nga dili ko bulingan ang ngalan sa Israel ilalom
    sa langit; hinuon, luwason niya sila pinaagi sa mga kamot ni Jeroboam ang anak
    nga lalaki ni Jehoas.
  pol-UBG: A PAN nie powiedział, że miał wymazać imię Izraela spod niebios. Wybawił
    ich więc przez rękę Jeroboama, syna Joasza.
  urd-GVU: رب نے کبھی نہیں کہا تھا کہ مَیں اسرائیل قوم کا نام و نشان مٹا دوں گا، اِس
    لئے اُس نے اُنہیں یرُبعام بن یہوآس کے وسیلے سے نجات دلائی۔
  deu-1912: Und der HERR hatte nicht geredet, daß er wollte den Namen Israels austilgen
    unter dem Himmel, und half ihnen durch Jerobeam, den Sohn des Joas.
  kan-2017: ಯೆಹೋವನು ಇದನ್ನು ನೋಡಿ ಇಸ್ರಾಯೇಲರನ್ನು ಭೂಲೋಕದಿಂದ ನಿರ್ನಾಮ ಮಾಡುವುದಕ್ಕೆ ಮನಸ್ಸಿಲ್ಲದೆ
    ಯೋವಾಷನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮುಖಾಂತರವಾಗಿ ಅವರನ್ನು ರಕ್ಷಿಸಿದನು.
  yap-yap: Machane gathi ke finey SOMOL ni nge thang owchen yu Israel ni manemus,
    aram me ayuwegrad u daken Jeroboam ni Pilung.
  hlt-MCSB: Vaan hmui lamloh Israel ming khoe ham te BOEIPA loh a thui moenih. Te
    dongah amih te Joash capa Jeroboam kut neh a khang.
  mdy-ETH: ያዺ ማዔቴያ ዔያታ ናንጊና ጋፒ ባይቃንዳጉዲ ናንጊና ናንጋ ጎዳኮ ማሊሢቱዋሴ፤ ዬያሮ ላምዓሳ ዒዮርቢዓሜ ዛሎና ዔያቶ
    ዒዚ ማኣዴኔ።
  twi-ASANTE: Esiane sɛ Awurade nkaa sɛ ɔbɛpepa Israel din koraa no enti, ɔnam Yoas
    babarima Yeroboam nso so gyee wɔn nkwa.
  eng-WEBU: The LORD didn’t say that he would blot out the name of Israel from under
    the sky; but he saved them by the hand of Jeroboam the son of Joash.
  wal-wal: GODAI Israa7eela asaa sunttaa saluwaappe garssan quccana yaagibeenna. Hegaa
    gishshau, GODAI eta Yo7aasha na7aa Iyorbbaama baggaara ashshiis.
  spa-PDDPT: Yavé determinó no borrar el nombre de Israel de debajo del cielo. Por
    eso los libró por mano de Jeroboam, hijo de Joás.
  gun-gun: Ha'e va'e jave ma Senhor nda'ijayvui teri Israel rery ombogue aguã re yva
    guy rupi gui. Ha'e rami vy Jeoás ra'y Jeroboão pe ogueraa jepe uka.
  ilo-ULB: Imbaga ngarud ni Yahweh a saanna a pukawen ti nagan ti Israel iti sirok
    ti langit; ngem ketdi, inispalna ida babaen kenni Jeroboam a putot ni Jehoas.
  kpg-kpg: Gei di maa hagalee di hiihai ni Dimaadua bolo e oho Israel hagatau gaa hana hua
    beelaa, malaa, Mee ne daa digaula gi daha mo di haingadaa mai baahi di king Jeroboam II.
  uig-ARA: 'پەرۋەردىگار: «ئىسرائىلنىڭ نامىنى ئاسماننىڭ ئاستىدىن يوقىتىمەن» دېگەن ئەمەس
    ئىدى؛ شۇڭا ئۇ يەھوئاشنىڭ ئوغلى يەروبوئامنىڭ قولى بىلەن ئۇلارنى قۇتقۇزدى.'
  sus-sus: a naxa e rakisi Yowasi xa di Yerobowami saabui ra. A mu nu wama a xɔn Isirayila
    xili xa ɲɔn duniɲa ma.
  pon-2006: Ahpw kaidehn kupwur en KAUN-O en kamwomwala douluhl Israel kohkohlahte,
    e ahpw ketin kupwurehda Nanmwarki Seropoham Keriiemen en kapitirailla.
  ksd-ksd: A Luluai pa i ga biti ba na pun vue ra iang i Israel kan ra vavai na bakut;
    damana i ga valaun diat ta ra lima i Ieroboam natu i Ieoas.
  tur-YTC: Yahve İsrael'in adını göğün altından sileceğini söylemedi; ama onları Yoaş
    oğlu Yarovam'ın eliyle kurtardı.
  grc-BRENT: Καὶ οὐκ ἐλάλησε Κύριος ἐξαλεῖψαι τὸ σπέρμα Ἰσραὴλ ὑποκάτωθεν τοῦ οὐρανοῦ·
    καὶ ἔσωσεν αὐτοὺς διὰ χειρὸς Ἱεροβοὰμ υἱοῦ Ἰωάς.
  ind-AYT: TUHAN tidak pernah mengatakan bahwa Dia akan menghapus nama Israel dari
    kolong langit sehingga Dia pun menolong mereka dengan perantaraan Yerobeam, anak
    Yoas.
  nya-nya: Pakuti Yehova anali asananene zofafaniza ufumu wa Israeli pa dziko lapansi,
    Iye anawapulumutsa kudzera mʼdzanja la Yeroboamu mwana wa Yowasi.
  hrv-hrv: 'Ali Jahve nije odlučio izbrisati ispod neba ime Izraelovo: spasio ga je
    rukom Jeroboama, sina Joaševa.'
  mps-mps: Tama te Genuai Bidigo te Israel hani augwali mu silaibao po me wai menio,
    tama augwaligo nogi me tigidali silaibao po me wai menio. Tama teyu, agai te king
    Jeroboam dąį ilali, Jeroboam aga te Jehoasgo ogwa da, te bidigo bomo elama,
    te Israel hani te boi bidigo nogode augwali ma somainogo dąį ilai.
  tpi-tpi: Na Bikpela i no bin tok long em bai i pinisim tru ol Israel na nem bilong
    ol bai i pinis olgeta. Olsem na em i makim King Jeroboam, pikinini bilong Jehoas,
    bilong kisim bek ol long han bilong ol birua.
  dan-1931: og HERREN havde ikke talet om, at han vilde udslette Israels Navn under
    Himmelen, derfor frelste han dem ved Jeroboam, Joas' Søn.
  vie-OVCB: nên Ngài dùng Giê-rô-bô-am II, con Giô-ách, giải cứu họ, và Chúa Hằng
    Hữu không hề có ý định xóa tên Ít-ra-ên trên đất.
  guj-2017: માટે યહોવાહે કહ્યું કે તે ઇઝરાયલનું નામ આકાશ નીચેથી ભૂંસી નાખશે નહિ; પણ
    તેમણે યોઆશના દીકરા યરોબામના દ્વારા તેઓને બચાવ્યા.
  pon-2006A: Ahpw kaidehn kupwur en KAUN-O en kamwomwala douluhl Israel kohkohlahte,
    e ahpw ketin kupwurehda Nanmwarki Seropoham Keriiemen en kapitirailla.
  por-BRBSL: Javé não disse que apagaria o nome de Israel de debaixo do céu; mas ele
    os salvou pela mão de Jeroboão, o filho de Joás.
  cth-cth: BAWIPA ni, Isarel min heh, kalvan rahim vah be a pahma han tie teh dei
    hoeh. Hatei Joash capa Jeroboam hno lahoi letlang a rungngang.
  twi-twi: Esiane sɛ Awurade nkaa se ɔbɛpepa Israel din koraa no nti, ɔnam Yoas babarima
    Yeroboam nso so gyee wɔn nkwa.
  hlt-hlt: Vaan hmui lamloh Israel ming khoe ham te BOEIPA loh a thui moenih. Te dongah
    amih te Joash capa Jeroboam kut neh a khang.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndo í dɔ́ Isidɑyɛɛribɛ bo kúmɛ̀ kɛ́deè kɛ̀ bɛ yètìrìi kpɑ́nnɛ́
    kɛtenkɛ̀ ĩ́nkɛ̀, dɛɛ̀ do te kɛ̀ kùu duɔ́ nkɛ̀ Soɑsi birɛ Sedoboɑmmuu bɛ̀ dɛɛtɛ́.
  msy-2020: Ezɨ Ikiavɨra Itir God bar Israelian ziam angarightɨ, gumaziba ua me gɨnɨghnɨghan
    kogham, a kamaghɨn mɨkemezir puvatɨ. Kamaghɨn amizɨ, a Jehoasɨn otarim, Atrivim
    Jeroboam apanibar dafarimɨn ua me iniasa anemɨsefe.
  dop-dop: Amɑ ɩ tɑɑ sɔɔlɩ sɩ ɩ́ kpiisi-wɛ. Pǝ tɔɔ kɛ́ ɩ yelɑɑ nɑ Sowɑsɩ pǝyɑlʋ Solopʋwɑm
    wɑɑsɩ-wɛ.
  azb-azb: Rəbb heç vaxt İsrailin adını göylər altından siləcəyini deməmişdi, buna
    görə də Yoaş oğlu Yarovamın vasitəsilə onlara qurtuluş verdi.
  eng-DBY: And Jehovah had not said that he would blot out the name of Israel from
    under the heavens; and he saved them by the hand of Jeroboam the son of Joash.
  hin-2017: यहोवा ने नहीं कहा था, कि मैं इस्राएल का नाम धरती पर से मिटा डालूँगा। अतः
    उसने यहोआश के पुत्र यारोबाम के द्वारा उनको छुटकारा दिया।
  wol-KYG: Aji Sax ji nag nammul woona far turu Israyil, ba jant bi dootu ko tiim
    fenn. Moo tax mu may leen ku leen xettli, muy Yerbowam doomu Yowayas.
  eng-YLT: and Jehovah hath not spoken to blot out the name of Israel from under the
    heavens, and saveth them by the hand of Jeroboam son of Joash.
  eng-WYC-2017: And the Lord spake not, that he should do away [the name of] Israel
    from under heaven, but he saved them in the hand of Jeroboam II, the son of Jehoash.
  eng-WMBB: The LORD didn’t say that he would blot out the name of Israel from under
    the sky; but he saved them by the hand of Jeroboam the son of Joash.
  urd-GVH: रब ने कभी नहीं कहा था कि मैं इसराईल क़ौम का नामो-निशान मिटा दूँगा, इसलिए
    उसने उन्हें यरुबियाम बिन यहुआस के वसीले से नजात दिलाई।
  rug-rug: Ba lopu Nana hiniva e Zihova pude huara pani hokara nia sa popoa Izireli,
    ke tavetavete nia Sa se Zeroboami vina rua sa baṉara, pude harupi sari pa Izireli.
  gaz-gaz: Waaqayyos waan maqaa Israaʼel samii jalaa nan balleessa hin jedhiniif harka
    Yerobiʼaam ilma Yooʼaashiitiin isaan baase.
  fra-LSG: Or l’Éternel n’avait point résolu d’effacer le nom d’Israël de dessous
    les cieux, et il les délivra par Jéroboam, fils de Joas.
  yal-yal: Koni Alatala mi yi a ragidixi a yamanan naxɔri, nanara a yi a xunba fata
    Yerobowan na, Yowasi a diina.
  haw-1868: Aole o Iehova i olelo mai e hookae aku ia i ka inoa o ka Iseraela malalo
    ae o ka lani; aku, hoopakele no ia ia lakou ma ka lima o Ieroboama ke keiki a
    Ioasa.
  arb-NAV: وَإِذْ لَمْ يَكُنِ الرَّبُّ قَدْ قَضَى بِمَحْوِ اسْمِ إِسْرَائِيلَ مِنْ
    تَحْتِ السَّمَاءِ، أَنْقَذَهُمْ عَلَى يَدِ يَرُبْعَامَ بْنِ يُوآشَ.
  ewe-ewe: Gawu la, Yehowa megblɔ be yeatutu Israel ƒe ŋkɔ ɖa le anyigba dzi o, eya
    ta wòto Fia Yeroboam Evelia, Yehoas ƒe vi la dzi ɖe Israel.
  eng-LEE: And the Lord had not spoken that he would blot out the name of Israel from
    under the heavens; but he helped them by means of Jerobo'am the son of Joash.
  asm-FB: যিহেতু যিহোৱাই কোৱা নাছিল যে, ইস্ৰায়েলৰ নাম আকাশৰ তলৰ পৰা লুপ্ত কৰি পেলাব,
    সেয়ে তেওঁ যিহোৱাচৰ পুত্ৰ যাৰবিয়ামৰ দ্বাৰাই তেওঁলোকক উদ্ধাৰ কৰিলে।
  sus-A: عَ نَشَ عٍ رَكِسِ يٌوَ سِ شَ دِ يٍرٌبٌوَ مِ سَابُي رَ. عَ مُ نُ وَ مَ عَ
    شْن عِسِرَيِلَ شِلِ شَ حْن دُنِحَ مَ.
  fra-SBL: Yahvé n'a pas dit qu'il effacerait le nom d'Israël de dessous le ciel,
    mais il les a sauvés par la main de Jéroboam, fils de Joas.
  hbo-hbo: וְלֹא־דִבֶּ֣ר יְהוָ֔ה לִמְחֹות֙ אֶת־שֵׁ֣ם יִשְׂרָאֵ֔ל מִתַּ֖חַת הַשָּׁמָ֑יִם
    וַיֹּ֣ושִׁיעֵ֔ם בְּיַ֖ד יָרָבְעָ֥ם בֶּן־יֹואָֽשׁ׃
  piu-2006: '@see-verse:2KI.014.026'
  kik-kik: Na tondũ Jehova ndoigĩte atĩ nĩegũtharia rĩĩtwa rĩa Isiraeli gũkũ thĩ-rĩ,
    nĩamahonokirie na guoko kwa Jeroboamu mũrũ wa Jehoashu.
  fra-NCL: Et Yahweh n’avait pas encore résolu d’effacer le nom d’Israël de dessous
    les cieux, mais il les délivra par la main de Jéroboam, fils de Joas.
  cek-AK: Israel ih ahmin loe ni tlim hoiah phraek ving han ai ah, Angraeng mah poekhaih
    tawnh pongah, Joash capa Jeroboam ih ban patohhaih rang hoiah nihcae to pahlong.
  cuk-cuk: 'Degi-inigwele, Bab-Jehová, Joás-machi-Jeroboamʼba Israel-dulemar-bendaksad.
    Ar ade, Bab-Jehová sogsagusad: “Napneggi Israel-nuga an osulogosurye.”'
  uig-CYR: 'Пәрвәрдигар: «Исраилниң намини асманниң астидин йоқитимән» дегән әмәс
    еди; шуңа У Йәһоашниң оғли Йәробоамниң қоли билән уларни қутқузди.'
  tel-2017: కాబట్టి యెహోవా ఇశ్రాయేలు వారు పడిన బాధ ఎంతో ఘోరమైనదిగా ఎంచాడు. ఇశ్రాయేలు
    అనే పేరు ఆకాశం కింద నుంచి తుడిచి వేయనని యెహోవా చెప్పాడు గనుక యెహోయాషు కొడుకు యరొబాము
    ద్వారా వాళ్ళను రక్షించాడు.
  hat-BSA: SENYÈ a pa t di ke li ta efase non Israël anba syèl la; men Li te delivre
    yo pa men Jéroboam, fis a Joas la.
  kos-kos: Tusruktu tia ma lungse lun LEUM GOD pa in arulana kunausla Israel nwe tok,
    ouinge El molelosla kacl Tokosra Jeroboam Akluo.
  hbo-WLC: וְלֹא־דִבֶּ֣ר יְהוָ֔ה לִמְחוֹת֙ אֶת־שֵׁ֣ם יִשְׂרָאֵ֔ל מִתַּ֖חַת הַשָּׁמָ֑יִם
    וַיּ֣וֹשִׁיעֵ֔ם בְּיַ֖ד יָרָבְעָ֥ם בֶּן־יוֹאָֽשׁ׃
  ibo-ibo: Ma ọ bụghị uche Onyenwe anyị ịla Izrel nʼiyi kpamkpam nʼokpuru eluigwe,
    nʼihi ya ka o mere ka Jeroboam nwa Jehoash napụta ha site nʼaka ndị iro ha.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଆକାଶମଣ୍ଡଳ ତଳୁ ଇସ୍ରାଏଲର ନାମ ଲୋପ କରିବାକୁ କହିଲେ ନାହିଁ; ଏଣୁ
    ସେ ଯୋୟାଶ୍‍ଙ୍କର ପୁତ୍ର ଯାରବୀୟାମଙ୍କ ହସ୍ତ ଦ୍ୱାରା ସେମାନଙ୍କୁ ଉଦ୍ଧାର କଲେ।
  chk-chk: Nge sap tipen ewe Samol mi Lapalap pwe epwe arosala chon Israel seni won
    fanüfan. Iei mine a amanaueer ren Jeropoam nöün Jehoas we mwän.
  rop-rop: Bat YAWEI nomo bin wandi binijimap ola Isreil pipul olagijawan en blanga
    tharran na imbin album King Jerabowam namba 2 blanga seibum olabat.
  ukr-1871: І не схотїв Господь вигубити імя Ізрайлеве зпід небес, і поміг їм рукою
    Еробоама Йоасенка.
  deu-1951: Und der HERR hatte nicht gesagt, daß er den Namen Israels unter dem Himmel
    austilgen wolle; deswegen half er ihnen durch Jerobeam, den Sohn des Joas.
  eng-JPS: And the LORD said not that He would blot out the name of Israel from under
    heaven; but He saved them by the hand of Jeroboam the son of Joash.
  srp-1865: I ne bješe rekao Gospod da zatre ime Izrailjevo pod nebom; zato ih izbavi
    preko Jerovoama sina Joasova.
  lug-lug: Olw’okubanga Mukama yali tagambye nti alisaanyaawo erinnya lya Isirayiri
    wansi w’eggulu, n’atuma Yerobowaamu II mutabani wa Yowaasi okubalokola.
  heb-heb: ולא דבר יהוה למחות את שם ישראל מתחת השמים ויושיעם ביד ירבעם בן יואש׃
  ben-IRV: ফলে সদাপ্রভু বললেন যে তিনি আকাশের নীচ থেকে ইস্রায়েলের নাম মুছে ফেলবেন
    না। সেইজন্য তিনি যিহোয়াশের ছেলে যারবিয়ামের মধ্য দিয়ে তাদের উদ্ধার করলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਇਹ ਵੀ ਨਹੀਂ ਆਖਿਆ ਕਿ ਮੈਂ ਅਕਾਸ਼ ਦੇ ਹੇਠੋਂ ਇਸਰਾਏਲ ਦਾ ਨਾਮ ਮਿਟਾ ਦਿਆਂਗਾ।
    ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯੋਆਸ਼ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਹੱਥੀਂ ਛੁਟਕਾਰਾ ਦਿੱਤਾ।
  mya-JVB: ဣသရေလ အမျိုး၏ နာမ ကို မိုဃ်း ကောင်းကင်အောက် ၌ မပျောက်စေမည်အကြောင်းကြံတော်မူ၍၊
    ယဟောရှ သား ယေရောဗောင် အားဖြင့် ကယ်တင် တော်မူ ၏
  tbg-tbg: Noravano Kotiva kiama tiharo, Te Isareri aru taiqa kaariraro vika nutuvanovata
    ekaara taiqa vuarire turavauve. Viva Jehoasira maaqu Jeroboamura kempukaqohairo
    Isareri ruaruama nimitora.
  hmo-hmo: To Lohiabada ia ura lasi Israela ena ladana be tanobada dekena amo do idia
    kokia ore. Unai dainai ia ese Ieroboama Iehoasa dekena amo Israela ia hamauria.
  urd-urd: और ख़ुदावन्द ने यह तो नहीं फ़रमाया था कि मैं इस ज़मीन पर से इस्राईल का
    नाम मिटा दूँगा; इसलिए उसने उनको यूआस के बेटे युरब'आम के वसीले से रिहाई दी।
  rus-SYN: И не восхотел Господь искоренить имя Израильтян из поднебесной, и спас
    их рукою Иеровоама, сына Иоасова.
  bqc-SIM: Dii i mɛ á Isailiↄ tↄ́ dɛ dṹniauo, ↄ̃ à ń suabà Yehoasi nɛ́ Yeloboaũ
    sabai.
  tcz-CHONGTHU: Ajeh chu Pakaiyin Israel tehi amin’u kathaimang sohkei ding ahi ana
    tilou jeh'in aman Jeroboam ni na chu amaho huhdoh dingin ana mangchan ahi.
  mar-mar: आणि इस्राएलचे नाव आकाशाखालून पुसून टाकू असे परमेश्वर म्हणाला नाही. त्याऐवजी
    परमेश्वराने योवाशाचा मुलगा यराबाम याच्यामार्फत इस्राएलाला तारले.
  qub-qub: Chayno caycaptinpis Israel runacuna ushacänanta mana munarmi Joaspa wamran
    Jeroboamta Tayta Dios yanaparan paycunata salbananpaj.
  bqp-bqp: Dikiri dí pi áni Isaraila tↄ́ dɛdɛ andunia gũnlo, akũ à ń sura bà Yehoasi
    nɛ́ Yeroboamu gãi.
  hat-hat: Se konsa, li voye Jewoboram, pitit Joas la, pou vin delivre yo, paske se
    pa t' janm lide l' pou l' te disparèt yo sou latè.
  eng-BSB: and since the LORD had said that He would not blot out the name of Israel
    from under heaven, He saved them by the hand of Jeroboam son of Jehoash.
  eng-WEBPB: The LORD didn’t say that he would blot out the name of Israel from under
    the sky; but he saved them by the hand of Jeroboam the son of Joash.
  kbq-kbq: Hanki Ra Anumzamo'a Israeli nagara ama mopa agofetutira zamahe vagaregahue
    hunora osu'neankino, Joasi nemofo Jeroboamumpi sotu huno, Israeli nagara zamagu'vazi'ne.
  nhe-BL: Huajca TOTECO quinmanahui ica nopa ompa Tlanahuatijquetl Jeroboam, tlen
    icone Joás, pampa TOTECO ax quema quiijto para senquistoc quintlamiltisquía tlen
    ehuaj ipan tlali Israel.
  bus-bus: Dii e be é Isaraili tↄ́ dɛdɛ anduna guuro, ben à ń mì sì Yehoasi nɛ́ Yeroboamu
    gãzĩ.
  gub-BL: Na'ipurumumaw wer kwaw Izaew wanehe a'e. A'e rupi upytywà kar Izaew Zeromoàw
    mokoz haw pe wà.
  eng-DRA: And the Lord did not say that he would blot out the name of Israel from
    under heaven, but he saved them by the hand of Jeroboam the son of Joas.
