  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಯೆಹೋವನ ಆಲಯದ ಮತ್ತು ರಾಜನ ಅರಮನೆಯ ಭಂಡಾರಗಳಲ್ಲಿ ಸಿಕ್ಕಿದ ಎಲ್ಲಾ ಬೆಳ್ಳಿ
    ಬಂಗಾರವನ್ನೂ, ಪಾತ್ರೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಒತ್ತೆಯಾಳಾಗಿ ಕೆಲವರನ್ನು ಸೆರೆಹಿಡಿದು ಸಮಾರ್ಯಕ್ಕೆ
