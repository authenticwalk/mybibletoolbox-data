    navrátil se do Samaří.
  eng-WMB: He took all the gold and silver and all the vessels that were found in
    the LORD’s house and in the treasures of the king’s house, the hostages also,
    and returned to Samaria.
  tam-TCV: அரச அரண்மனையின் திரவியக் களஞ்சியத்திலிருந்த யெகோவாவின் ஆலயத்திலிருந்த வெள்ளியையும்,
    தங்கத்தையும், மற்றும் எல்லாப் பொருட்களையும் எடுத்துக்கொண்டு, பிணைக்கைதிகளையும்
    பிடித்துக்கொண்டு சமாரியாவுக்குத் திரும்பினான்.
  ceb-ULB: Gikuha niya ang tanang bulawan, ug plata, ang tanang mga butang nga nakita
    sa balay ni Yahweh, ug ang mga mahinongdanon nga mga butang sa palasyo sa hari,
    uban usab ang mga binihag, ug mibalik ngadto sa Samaria.
  pol-UBG: I zabrał całe złoto i srebro oraz wszystkie naczynia, które znajdowały
