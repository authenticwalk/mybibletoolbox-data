    i ga kap bula ra tarai upi ra kikia, ma i ga lilikun uro Samaria.
  tur-YTC: Yahve'nin evinde ve kral evinin hazinelerinde bulunan bütün altını, gümüşü
    ve bütün kapları ve rehineleri de alıp Samariya'ya döndü.
  grc-BRENT: Καὶ ἔλαβε τὸ χρυσίον, καὶ τὸ ἀργύριον, καὶ πάντα τὰ σκεύη τὰ εὑρεθέντα
