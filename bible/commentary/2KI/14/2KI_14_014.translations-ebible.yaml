  tbz-SIM: Kɛ̀ bɛ̀ɛ túótɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mɛsɔɔ mmɛmɔu nɛ̀ timɑ́tì pɛ́ítì
    nɛ̀ tinɛntì tìì kó dimɑ̀ɑ̀ bo tɛ miɛkɛ nɛ̀ dɛ̀ɛ̀ bo tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀, kɛ́túótɛ́nɛ̀
    bɛ̀ pĩ̀ḿmú bɛ̀ mudoò miɛkɛ kɛ́wɛ̃tɛ kɛ́kònnɛ̀ Sɑmmɑrii.
  msy-2020: Ezɨ Jehoas Jerusalemɨn aven ghua, nguibar ekiamɨn itir golba ko silvaba
