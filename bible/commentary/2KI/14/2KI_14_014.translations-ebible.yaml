  mps-mps: Tama te king Jehoas aga te Jerusalem taun tomoba pelama, tama agai te taun
    tomode muani gol me, te silva me tigidali sali. Tama te agai te pou dis me, tama
    me te dwasianu plet pou me, te me badu te Genuai Bidigo tempel bede muani doado
    bage me, tama me te tigidali doado bage me, te kingo mone mubo madigi te habu
    badu muani doado bage me, tigidali te agai naga sali. Tama me te Juda hanigo genuai
    bidi dabe hadabu ilama, tama te Jehoasgo te king Amasiabolo e tama po wali, “Amasia,
    nago da Israel hani dali ma boi hwįainu homu kone paligio. Tialima, nago tama
    ma teyu da, teda te eno nago e genuai bidi dabe ela muaibao.” Agai te po tama
    ola silali, tama agai te genuai bidi dabe dali, te tigidali sali doado bage dali
    selama, tama te Samaria buluba ma geasa pali.
  tpi-tpi: Na Jehoas i go insait long Jerusalem na kisim olgeta gol na silva i stap
