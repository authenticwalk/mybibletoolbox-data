    a hoi aku la i Samaria.
  arb-NAV: وَاسْتَوْلَى عَلَى كُلِّ الذَّهَبِ وَالْفِضَّةِ، وَجَمِيعِ الآنِيَةِ الْمَوْجُودَةِ
    فِي هَيْكَلِ الرَّبِّ وَفِي قَصْرِ الْمَلِكِ، وَأَخَذَ رَهَائِنَ ثُمَّ عَادَ إِلَى
    السَّامِرَةِ.
  ewe-ewe: Fia Yehoas lɔ sika kple klosalo kple sikakplu siwo le Yehowa ƒe gbedoxɔa
    me kple fiasã la ƒe nudzraɖoƒewo katã hekpe ɖe awɔbamewo ŋu eye wògbugbɔ yi Samaria.
  eng-LEE: And he took all the gold and the silver, and all the vessels that were
    found in the house of the Lord, and in the treasures of the king's house, and
    the children of the chiefs as hostages, and returned to Samaria.
  asm-FB: যিহোৱাৰ গৃহত পোৱা সোণ, ৰূপ আৰু আনসকলো বস্তু আৰু ৰাজগৃহৰ ভঁৰালত থকা সকলো
    মূল্যবান বস্তুবোৰ লৈ গ’ল। তাৰ বাহিৰেও জামিন হিচাপে অনেক লোকক বন্দী কৰি যিহোৱাচ
    চমৰিয়ালৈ উলটি গ’ল।
  sus-A: عَ نَشَ شّيمَ نُن فبٍتِ بِرِن تٌنفٌ نَشَن نُ نَ عَلَتَلَ شَ بَنشِ نُن مَنفّ
    شَ بَنشِ كُي. عَ نَشَ مِشِ ندٍيٍ قَن سُشُ، عَ فبِلٍن سَمَرِ.
  fra-SBL: Il prit tout l'or et l'argent et tous les objets qui se trouvaient dans
    la maison de l'Éternel et dans les trésors de la maison du roi, ainsi que les
    otages, et il retourna à Samarie.
  hbo-hbo: וְלָקַ֣ח אֶת־כָּל־הַזָּהָב־וְ֠הַכֶּסֶף וְאֵ֨ת כָּל־הַכֵּלִ֜ים הַנִּמְצְאִ֣ים
    בֵּית־יְהוָ֗ה וּבְאֹֽצְרֹות֙ בֵּ֣ית הַמֶּ֔לֶךְ וְאֵ֖ת בְּנֵ֣י הַתַּֽעֲרֻבֹ֑ות
    וַיָּ֖שָׁב שֹׁמְרֹֽונָה׃
  piu-2006: '@see-verse:2KI.014.013'
  kik-kik: Nake akĩoya thahabu yothe na betha na indo ciothe iria ciarĩ thĩinĩ wa
    hekarũ ya Jehova na iria ciarĩ igĩĩna-inĩ cia nyũmba ya ũthamaki. Ningĩ agĩtaha
    andũ na agĩcooka Samaria.
  fra-NCL: Il prit tout l’or et l’argent et tous les ustensiles qui se trouvaient
    dans la maison de Yahweh et dans les trésors de la maison du roi ; il prit aussi
    des otages, et retourna à Samarie.
  cek-AK: Sui hoi phoisanawk, Angraeng imthung ah kaom laom sabaenawk, siangpahrang
    im ih phoisanawk to a lak boih, kaminawk doeh misong ah caeh haih pacoengah, Samaria
    ah amlaem let.
  cuk-cuk: 'Deginbali, Joás we-ibmar susbalid: Bab-Jehováʼse-goled-neggi ormar-bukwadi
    bela susad. Degi, manimar-bukwadi, Bab-Jehováʼse-goled-neggi-ibmar-ebulemalad-bukwadi
    bela susbalid. De-ukinbali, reyneggi mani-sabolegedgi-ibmarmar-bukwad bela susad.
    Degine, dulemar-gasa searbalid. Geb Samaria-neggweburse gannar nonigusad.'
  uig-CYR: У Пәрвәрдигарниң өйидин һәмдә падишаниң ордисидики ғәзнидин тепилған барлиқ
    алтун-күмүч, һәммә қача-қучиларни буливалди вә кепиллик сүпитидә бир нәччә тутқунни
    елип Самарийәгә йенип кәтти.
  tel-2017: ఇంకా, యెహోవా మందిరంలో, రాజనగరులో కనబడిన వెండి బంగాపాత్రలన్నీ, బందీలను
    కూడా తీసుకుని షోమ్రోనుకు వచ్చాడు.
  hat-BSA: Li te pran tout lò avèk tout ajan ak tout zouti ki te twouve lakay SENYÈ
    a, nan trezò lakay wa a, ansanm ak kaptif yo e li te retounen Samarie.
  kos-kos: El eis silver ac gold nukewa ma el ku in konauk, ac kufwa nukewa in Tempul,
    ac mwe kasrup nukewa inkul sin tokosra, ac elos us ma inge folokla nu Samaria.
    Ac el oayapa us mwet ma el sruokya ke mweun ah welul.
  hbo-WLC: וְלָקַ֣ח אֶת־כָּל־הַזָּהָב־וְ֠הַכֶּסֶף וְאֵ֨ת כָּל־הַכֵּלִ֜ים הַנִּמְצְאִ֣ים
    בֵּית־יְהוָ֗ה וּבְאֹֽצְרוֹת֙ בֵּ֣ית הַמֶּ֔לֶךְ וְאֵ֖ת בְּנֵ֣י הַתַּֽעֲרֻב֑וֹת
    וַיָּ֖שָׁב שֹׁמְרֽוֹנָה׃
  ibo-ibo: Ọ chịkọrọ ọlaedo na ọlaọcha niile na ngwongwo niile ahụtara nʼụlọnsọ ukwu
    Onyenwe anyị, na nke dị nʼụlọakụ nke ụlọeze. Ọ dọtara ọtụtụ ndị mmadụ nʼagha,
    kpọrọ laghachi na Sameria.
  ory-ory: ପୁଣି ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଓ ରାଜଗୃହର ଭଣ୍ଡାରରେ ପ୍ରାପ୍ତ ସକଳ ସୁବର୍ଣ୍ଣ ଓ ରୌପ୍ୟ
    ଓ ସକଳ ପାତ୍ର, ମଧ୍ୟ ଲୋକମାନଙ୍କୁ ବନ୍ଧକ ରୂପେ ନେଇ ଶମରୀୟାକୁ ଫେରିଗଲେ।
  chk-chk: Iwe, Jehoas a angei ewe kolt me silifer meinisin, pwal ekewe sepi meinisin
    mi nom lon imwen ewe Samol mi Lapalap, a pwal angei ekewe pisek aüchea me lon
    imwen ewe king. A pwal uwala aramas o liwiniti Samaria.
  rop-rop: King Jehowesh bin gedim ola silba en gol en ebrijing imbin faindim, en
    ola ebrijing deibin yusum langa det Serramoni Pleis en ola brabli gudwan ebrijing
    brom det bigwan haus blanga det king en imbin deigim detlot ebrijing langa Sameriya
    en imbin deigimbek sambala prisana garram im du.
  ukr-1871: І забрав усе золото й срібло й увесь посуд, що був в Господньому храму
    й у скарбівнях в царській палатї, й людей у застав, та й вернувсь у Самарию.
  deu-1951: Und er nahm alles Gold und Silber und alle Geräte, welche im Hause des
    HERRN und in den Schätzen des königlichen Hauses gefunden wurden, dazu Geiseln
    und kehrte wieder nach Samaria zurück.
  eng-JPS: And he took all the gold and silver, and all the vessels that were found
    in the house of the LORD, and in the treasures of the king's house, the hostages
    also, and returned to Samaria.
  srp-1865: I uze sve zlato i srebro i sve posuðe što se naðe u domu Gospodnjem i
    u riznicama doma careva, i taoce, pa se vrati u Samariju.
  lug-lug: N’atwala ezaabu n’effeeza yonna, n’ebikozesebwa byonna ebyali mu yeekaalu
    ya Mukama, n’eby’obugagga ebyali mu lubiri lwa kabaka, era n’abantu n’abatwala
    nga basibe, n’addayo e Samaliya.
  heb-heb: ולקח את כל הזהב והכסף ואת כל הכלים הנמצאים בית יהוה ובאצרות בית המלך ואת
    בני התערבות וישב שמרונה׃
  ben-IRV: তিনি সোনা ও রূপা এবং অন্যান্য জিনিসপত্র যা সদাপ্রভুর গৃহে পাওয়া গিয়েছিল
    এবং রাজবাড়ীর ধনভান্ডারে যে সব মূল্যবান জিনিস ছিল তা সবই নিয়ে গেলেন। তিনি জামিন
    হিসাবে কতগুলো লোককে নিয়ে শমরিয়াতে ফিরে গেলেন।
  pan-pan: ਉਸ ਨੇ ਸਾਰਾ ਸੋਨਾ, ਚਾਂਦੀ ਅਤੇ ਸਾਰੇ ਭਾਂਡੇ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਅਤੇ ਰਾਜਾ ਦੇ
    ਮਹਿਲ ਦੇ ਖਜ਼ਾਨਿਆਂ ਵਿੱਚ ਮਿਲੇ, ਬੰਦੀ ਪੁਰਸ਼ਾਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਸਾਮਰਿਯਾ ਨੂੰ ਮੁੜਿਆ।
  mya-JVB: ဗိမာန်တော် ၌၎င်း ၊ နန်းတော် ဘဏ္ဍာ တိုက်၌ ၎င်း ၊ ရှိသမျှ သော ရွှေ ငွေ မှစ၍
    တန်ဆာ အလုံးစုံ နှင့် အာမခံ သောသူအချို့တို့ကို ယူပြီးမှရှမာရိ မြို့သို့ ပြန် သွား၏
  tbg-tbg: Ravantiaqa aqukero Jehoasiva oru Nora Kotira Naavuqihairovata, avuhainaara
    naavuqihairovata, koriqohai aututo haikarave, silvaaqohai aututo haikarave, ekaa
    vi haikara vi haikara varora. Viva Iutaa nora vaiintinavu rumpa kero ntita varero
    nai maaqaini vireva iharo ˻Amasiarara tiharo, Amasiao, are tinavu hampata qaiqaa
    raqirera, te ai nora vaiintinavu ntita vare vunara aruma kararave, tivakero˼ anirantero
    Sameriaini vura.
  hmo-hmo: Iehoasa ese danu Lohiabada ena Dubu Helaga dekenai, bona king ena ruma
    dekenai ia noho golo bona siliva bona davana bada gaudia ibounai ia dadia. Iuda
    abia mauri taudia danu be Iehoasa ese ia guia, bona Samaria dekenai ia abidia
    lao.
  urd-urd: और उसने सब सोने और चाँदी की, और सब बर्तनों को जो ख़ुदावन्द की हैकल और शाही
    महल के ख़ज़ानों में मिले, और कफ़ीलों को भी साथ लिया और सामरिया को लौटा।
  rus-SYN: И взял все золото и серебро, и все сосуды, какие нашлись в доме Господнем
    и в сокровищницах царского дома, и заложников, и возвратился в Самарию.
  bqc-SIM: À vua ń ã́nusuo ń pↄ́ pↄ́ kú Dii kpɛ́uↄ ń pↄ́ pↄ́ kú kibɛ làasiuↄ
    sɛ̀lɛ píi, ↄ̃ à gbɛ̃́ↄ kũ̀kũ à tàńnↄ Samali zĩ̀zↄↄ ũ.
  tcz-CHONGTHU: Hichun aman Pakai houin’ah sana le dangka chuleh thiljouse chu aki
    chomdoh in, chuleh leng inpi’a konin neile gou jouse jong achom’in chuleh gal
    hingin mi tamtah jong akaimangin, Samaria khopi lamah akile tan ahi.
  mar-mar: त्याने परमेश्वराच्या मंदिरातील आणि राजवाड्याच्या खजिन्यातील सोने, चांदी
    आणि सर्व पात्रे योवाशाने लुटली. आणि ओलीस ठेवण्याकरीता माणसे घेऊन मग तो शोमरोनास
    परतला.
  qub-qub: Nircur charicurcuran chaycho caycajtaga gorita guellayta, ima-aycapis Tayta
    Diospa Templuncho caycajcunata, palasyucho cajcunata. Waquin runacunata prësu
    apacurcur Samariaman cuticuran.
  bqp-bqp: À wura kũ andurufuuo kũ pↄ́ kũ ò kú Dikiri ↄnnnↄ kũ pↄ́ kũ ò kú kínabɛ
    laasinnↄ sɛ̀tɛ pínki, akũ à gbɛ̃kenↄ kũ̀kũ à tà kũńwo Samaria zĩ̀zↄnↄ ũ.
  hat-hat: Li pran dènye bagay an lò ak an ajan li jwenn, tou sa ki te nan Tanp Seyè
    a ak tout richès ki te nan palè wa a. Li pote yo avè l' lavil Samari, san konte
    kantite moun li te fè prizonye sou kondisyon.
  eng-BSB: He took all the gold and silver and all the articles found in the house
    of the LORD and in the treasuries of the royal palace, as well as some hostages.
    Then he returned to Samaria.
  eng-WEBPB: He took all the gold and silver and all the vessels that were found in
    the LORD’s house and in the treasures of the king’s house, the hostages also,
    and returned to Samaria.
  kbq-kbq: Ana'ma huteno Jehoasi'a Ra Anumzamofo mono nompi umarerino ana maka goline
    silvane, anampima me'nea zantamina, ana maka enerino, kinimofo nompima zagoma
    nentafima marerisa fenozama me'nea zantaminena eri vagare'ne. Ana nehuno mago'a
    vahera zamahe ofri zamavareno Sameria vu'ne.
  nhe-BL: Huan nojquiya moaxcati nochi oro, plata huan tlamantli tlen quitequihuíaj
    ipan ichaj TOTECO huan quihuicac nochi tomi tlen oncayaya ipan tequicali tlen
    iaxca nopa tlanahuatijquetl. Teipa quinitzqui tlacame huan quinhuicac ilpitoque
    ihuaya huan sampa mocuepqui ipan itlal, Israel, hasta altepetl Samaria.
  bus-bus: À vura kↄ̃n kondogio kↄ̃n pↄ́ kɛ̀ kú Dii uanↄ kↄ̃n pↄ́ kɛ̀ kú kíbɛ laasinnↄ
    sɛ̀ɛ píngi, ben à gbɛ̃kenↄ kũ̀kũ à tàńyo Samaria zĩ̀zↄnↄ ũ.
  gub-BL: Upyhyk itaxig parat wemixak kwer paw. Upyhyk itazu or wemixak kwer paw no.
    Upyhyk ma'e Tupàn Hàpuzuhu pe har paw no. Upyhyk temetarer tuwihawete tàpuzuhu
    pe har paw no. Weraha teko a'e wi wà no. Na'e uzewyr Xamari pe kury.
  eng-DRA: And he took all the gold, and silver, and all the vessels, that were found
    in the house of the Lord, and in the king’s treasures, and hostages, and returned
    to Samaria.
