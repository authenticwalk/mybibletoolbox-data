verse: 2KI.014.014
translations:
  mal-C: യഹോവയുടെ ആലയത്തിലും രാജഭണ്ഡാരത്തിലും ഉണ്ടായിരുന്ന സ്വർണവും വെള്ളിയും മറ്റുപകരണങ്ങളും
    എടുത്ത് ജാമ്യത്തടവുകാരെയും പിടിച്ച് അദ്ദേഹം ശമര്യയിലേക്കു മടങ്ങി.
  deu-TKW: Und er nahm alles Gold und Silber und alles Geräte, die sich im Tempel
    Jahwes und in den Schatzkammern des königlichen Palastes vorfanden, dazu die Geiseln
    und kehrte nach Samaria zurück.
  lin-lin: Akamataki wolo nyonso, palata nyonso mpe biloko nyonso oyo ezalaki kati
    na Tempelo ya Yawe, kati na bibombelo ya ndako ya mokonzi ; akangaki bato na bowumbu
    mpe azongaki na Samari.
  eng-LSV: and has taken all the gold and the silver, and all the vessels that are
    found in the house of YHWH, and in the treasures of the house of the king, and
    the sons of the pledges, and turns back to Samaria.
  eng-GNV: And he tooke all the gold and siluer, and all the vessels that were found
    in the house of the Lord, and in the treasures of the Kings house, and the children
    that were in hostage, and returned to Samaria.
  eng-WEBSTER: And he took all the gold and silver, and all the vessels found in the
    house of the LORD, and in the treasures of the king's house, and hostages, and
    returned to Samaria.
  nhw-BL: Huan nojquiya moaxcati nochi oro, plata huan tlamantli catli quitequihuíaj
    ipan ichaj TOTECO huan quihuicac nochi tomi catli oncayaya ipan tequicali catli
    iaxca nopa tlanahuatijquetl. Teipa quinitzqui masehualme huan quinhuicac ilpitoque
    ihuaya huan sempa mocuepqui ipan itlal, Israel, hasta altepetl Samaria.
  swh-ONEN: Akachukua dhahabu yote na fedha na vyombo vyote vilivyopatikana ndani
    ya Hekalu la Bwana na katika hazina zote za jumba la mfalme. Akachukua pia mateka
    na akarudi Samaria.
  bba-bba: Mɑ u dɑ u wurɑ ɡurɑ, kɑ sii ɡeesu kɑ sere ɡɑ̃ɑ ɡee ni nu wɑ̃ɑ Yinni Gusunɔn
    sɑ̃ɑ yerɔ kɑ sinɑmbun ɑrumɑnin beru yerɔ. Yen biru u mɑɑ tɔmbu mɔɔru mwɛɛrɑ. Mɑ
    u ɡɔsirɑ Sɑmɑriɔ.
  eng-KJVCPB: And he took all the gold and silver, and all the vessels that were found
    in the house of the Lord, and in the treasures of the king’s house, and hostages,
    and returned to Samaria.
  luo-luo: Nokawo dhahabu gi fedha duto kod gik moko duto mane oyudo e hekalu mar
    Jehova Nyasaye kod mwandu duto mane ni e od ruoth, bende nokawo. Ji moko mano
    mako e lweny, bangʼe nodok e piny Samaria.
  meu-meu: Bena ia ese gold bona silver bona Iehova ena dubu ai bona hanua pavapavana
    ena ruma habou-habou gabudia ai e davari ḡaudia na iboudiai e dadi, bona abi-mauri
    taudia na e ḡuidia; bena Samaria e lou lao.
  npi-ULB: तिनले परमप्रभुको मन्दिरमा भेट्टाइएका सबै सुन र राजदरबारका मुल्यवान् थोकहरूका
    साथमा केही बन्दीहरूलाई समेत लगे र सामरिया फर्के ।
  yor-yor: Ó mú gbogbo wúrà àti fàdákà àti gbogbo ohun tí ó rí nínú ilé tí a kọ́ fún
    Olúwa àti níbi ìfowópamọ́ sí nínú ààfin ọba. Ó mú àwọn ògo, ó sì dá wọn padà sí
    Samaria.
  pes-OPCB: یهوآش عده‌ای را گروگان گرفت و تمام طلا و نقره و لوازم خانهٔ خداوند و کاخ
    سلطنتی را برداشت و به سامره بازگشت.
  tgl-ULB: Kinuha niya lahat ng ginto at pilak, lahat ng mga kagamitan na nakita sa
    tahanan ni Yahweh, at ang mga mahahalagang bagay sa palasyo ng hari, na may kasama
    ring bihag, at bumalik na sa Samaria.
  cbu-NT: Ashirangsin, ichingaru maachta oroo, misha kurikeetsitam waamatarisha itutsiranganaya.
    Mishat, yuwaatstam oroo kurik Apanllish pang' maachi zapan wayakana, anoo waamataritam
    yarangiya. Ashirangu, anumun ashpatam tputsee undararee putambeerandsin, waanpeesha
    yaktarin Samariyap machtaranganaya.
  hui-hui: Gialai halu tanoha anda puwa Kini Yahoasa ibugua muni ngolo silibaru bibahende
    tanoha wiaru damene mo yai hene. Ani mo yai halu Anduane Homogonaga andaha anda
    puwa gabo bebi ndisi bebi bibahende wiaru mo yalu muni mbiraleru kini andagaha
    wiarubi mo yai dege hene. Ani bialu agali haguane maru Yuda dindiha hearu minu
    garabaya biai howa ibugua Amasaiahondo lalu, Amasaia-o í̠na ina Isaraele baba
    wai lone bule manda nabibe. Wai bulene manda biriyagua nde í̠naga agali haguane
    o garabaya haru halu poramaruni bibahende homelo bo wahai holebero, lene. Ibugua
    bi ogoni lai howa Yuda agali haguane biaru garabaya haru ha mbirale mo yayaruni
    ya bialu Samaria tano dai bini.
  mya-mya: သူ​သည်​မိ​မိ​တွေ့​ရှိ​သ​မျှ​သော​ရွှေ၊ ငွေ၊ ဗိ​မာန် တော်​အ​သုံး​အ​ဆောင်​ရှိ​သ​မျှ​နှင့်​ဘဏ္ဍာ​တော်
    တိုက်​တွင် ရှိ​သ​မျှ​ကို​ယူ​၍​ရှ​မာ​ရိ​မြို့​သို့ သယ်​ဆောင်​သွား​တော်​မူ​၏။ ယ​ဟော​ရှ​မင်း
    သည်​ဋ္ဌား​စာ​ခံ​များ​ကို​လည်း ဖမ်း​ဆီး​ခေါ် ဆောင်​ခဲ့​လေ​သည်။
  bod-N: ཡང་ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་། རྒྱལ་པོའི་གཏེར་མཛོད་ཀྱི་ནང་དུ་རྙེད་པའི་གསེར་དངུལ་ཐམས་ཅད་དང་།
    ཡོ་བྱད་ཡོད་དོ་ཅོག་ཁྱེར་ཞིང་། མི་གཏའ་མར་ཁྲིད་ནས་སཱ་མར་ཡ་རུ་ཕྱིར་ལོག་གོ །
  sna-sna: Akatora goridhe rose nesirivha yose nemidziyo yose yakawanikwa iri mutemberi
    yaJehovha nomumatura omumuzinda wamambo. Akatorawo vasungwa ndokubva adzokera
    kuSamaria.
  spa-BLM: Tomó todo el oro y la plata y todos los utensilios que se encontraban en
    la casa de Yahvé y en los tesoros de la casa del rey, también los rehenes, y regresó
    a Samaria.
  cac-cac: Ix yic'anpax masanil q'uen oro vin̈aj Joás chi', q'uen plata yed' pax masanil
    tastac ay d'a stemplo Jehová yed' masanil tas ay d'a spalacio vin̈aj rey Amasías
    chi'. Ay pax juntzan̈ anima ix yic'b'at vin̈ d'a Samaria yic tz'ac'ji pural vin̈aj
    Amasías chi' yoch junc'olal yed' vin̈.
  swh-ULB: Akachukua dhahabu na fedha zote, na vitu vyote ambavyo vilipatikana katika
    nyumba ya Yahwe, na vitu vya thamani kwenye nyumba ya mfalme, pamoja na mateka
    pia, na kurudi samaria.
  bel-bel: І ўзяў усё золата і срэбра, і ўвесь посуд, які знайшоўся ў доме Гасподнім
    і ў скарбніцах царскага дома, і заложнікаў, і вярнуўся ў Самарыю.
  deu-ELBBK: Und er nahm alles Gold und Silber und alle Geräte, die sich im Haus des
    HERRN und in den Schätzen des Hauses des Königs vorfanden, und Geiseln und kehrte
    nach Samaria zurück.
  mbb-OT: Mibpenguwa zin is langun he vulawan, pelata, wey is menge gelemiten he neehè
    din diyà te valey te Nengazen wey ziyà te budiga te menge azen diyà te turuǥan.
    Nenduma zaan sikandin te menge vihag te kedlikù din diyà te Samaria.
  mal-2015: അവൻ യഹോവയുടെ ആലയത്തിലും രാജധാനിയിലെ ഭണ്ഡാരത്തിലും കണ്ട പൊന്നും വെള്ളിയുമൊക്കെയും
    സകലഉപകരണങ്ങളും എടുത്തു ജാമ്യക്കാരെയും പിടിച്ചുകൊണ്ടു ശമര്യയിലേക്കു മടങ്ങിപ്പോയി.
  rmc-rmc: Iľa odarik savoro somnakaj, rup the savore vzacna veci, so arakhle andro
    Chramos the andro pokladňi le palaciskre, a the le rukojemňiken a geľa pale andre
    Samarija.
  pes-OPV: و تمامی طلا و نقره و تمامی ظروفی را که در خانه خداوند و در خزانه های خانه
    پادشاه یافت شد، و یرغمالان گرفته، به سامره مراجعت کرد.
  ron-1924: А луат тот аурул ши арӂинтул ши тоате васеле каре се афлау ын Каса Домнулуй
    ши ын вистиерииле касей ымпэратулуй; а луат ши остатичь ши с-а ынторс ын Самария.
  ben-OBCV: সদাপ্রভুর মন্দিরে ও রাজপ্রাসাদের কোষাগারে যত সোনা, রুপো ও জিনিসপত্র ছিল,
    সব তিনি নিয়ে গেলেন। এছাড়াও তিনি কয়েকজনকে পণবন্দি করে শমরিয়ায় ফিরে গেলেন।
  som-som: Oo wuxuu qaatay dahabkii iyo lacagtii oo dhan iyo weelashii laga helay
    guriga Rabbiga iyo khasnadihii guriga boqorka oo dhan, oo dadna cudhaadh ahaan
    buu u kaxaystay, markaasuu Samaariya ku noqday.
  lat-VUC: Tulitque omne aurum et argentum, et universa vasa quæ inventa sunt in domo
    Domini et in thesauris regis, et obsides, et reversus est in Samariam.
  eng-ASVBT: And he took all the gold and silver, and all the vessels that were found
    in the house of Jehovah, and in the treasures of the king’s house, the hostages
    also, and returned to Samaria.
  ita-1885: E prese tutto l'oro e l'argento, e tutti i vasellamenti che si trovarono
    nella Casa del Signore, e nei tesori della casa del re; prese eziandio stadichi;
    poi se ne ritornò in Samaria.
  eng-LXXUP: And he took the gold, and the silver, and all the vessels that were found
    in the house of the Lord, and in the treasures of the king’s house, and the hostages,
    and returned to Samaria.
  eng-ULB: He took all the gold and silver, all the objects that were found in the
    house of Yahweh, and the valuable things in the king's palace, with hostages also,
    and returned to Samaria.
  spa-VBL: Se llevó todo el oro y la plata, y todos los objetos que se encontraban
    en el Templo del Señor y en los tesoros del palacio real, y también algunos rehenes.
    Luego regresó a Samaria.
  fra-_FOB: Et, ayant pris tout l'or et l'argent et tous les objets précieux qui furent
    trouvés dans la maison de l'Éternel et dans les trésors de la maison royale, et
    des otages, il s'en retourna à Samarie.
  mal-mal: അവൻ യഹോവയുടെ ആലയത്തിലും രാജധാനിയിലെ ഭണ്ഡാരത്തിലും കണ്ട പൊന്നും വെള്ളിയും
    സകല ഉപകരണങ്ങളും എടുത്ത് തടവുകാരെയും പിടിച്ചുകൊണ്ട് ശമര്യയിലേക്ക് മടങ്ങിപ്പോയി.
  urd-GVR: Jitnā bhī sonā, chāṅdī aur qīmtī sāmān Rab ke ghar aur shāhī mahal ke ḳhazānoṅ
    meṅ thā use us ne pūre kā pūrā chhīn liyā. Lūṭā huā māl aur bāz yarġhamāloṅ ko
    le kar wuh Sāmariya wāpas chalā gayā.
  suz-BL: मेकोमी परमप्रभु यावे आ खिंम बाक्‍शो नु पिप आ खिंम थिश्‍शो सुन चांदी नु ग्‍योंब
    नेल्‍ल नु मुर यो ग्‍याइश्‍शा लदा बाक्‍त। मिनु नोले सामरीया लेम्‍माक्‍त।
  ita-1927: E prese tutto l’oro e l’argento e tutti i vasi che si trovavano nella
    casa dell’Eterno e nei tesori della casa del re; prese anche degli ostaggi, e
    se ne tornò a Samaria.
  ckb-ckb: هەموو زێڕ و زیو و قاپوقاچاغەکانی ناو پەرستگای یەزدان و ناو گەنجینەکانی
    کۆشکی پاشای برد، هەروەها چەندین بارمتەی گرت و گەڕایەوە سامیرە.
  eng-BBE: And he took all the gold and silver and all the vessels which were in the
    house of the Lord and in the store-house of the king, together with those whose
    lives would be the price of broken faith, and went back to Samaria.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ, ಅರಮನೆಯ ಬೊಕ್ಕಸಗಳಲ್ಲಿ ಸಿಕ್ಕಿದ ಸಕಲ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ
    ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ ಯುದ್ಧದಲ್ಲಿ ಬಂಧಿತರಾದವರನ್ನೂ ತೆಗೆದುಕೊಂಡು ಸಮಾರ್ಯಕ್ಕೆ ಹಿಂದಿರುಗಿದನು.
  tam-2017: யெகோவாவுடைய ஆலயத்திலும் ராஜாவுடைய அரண்மனைப் பொக்கிஷங்களிலும் கிடைத்த பொன்
    வெள்ளி அனைத்தையும், சகல பணிமுட்டுகளையும், பிணைக்கைதிகளையும் பிடித்துக்கொண்டு சமாரியாவுக்குத்
    திரும்பிப்போனான்.
  spa-RV-1909: Y tomó todo el oro y la plata, y todos los vasos que fueron hallados
    en la casa de Jehová, y en los tesoros de la casa del rey, y los hijos en rehenes,
    y volvióse á Samaria.
  ron-BTF: Și a luat tot aurul și argintul și toate vasele care s-au găsit în casa
    DOMNULUI și în tezaurele casei împăratului și ostateci și s-a întors în Samaria.
  eng-WEBP: He took all the gold and silver and all the vessels that were found in
    the LORD’s house and in the treasures of the king’s house, the hostages also,
    and returned to Samaria.
  eng-FBV: He removed all the gold and silver, and all the items found in the Lord's
    Temple and in the treasuries of the royal palace, and also some hostages. Then
    he went back to Samaria.
  nld-1939: Bovendien nam hij al het goud en zilver en het vaatwerk, dat in de tempel
    van Jahweh en in de schatkamers van het koninklijk paleis lag opgeborgen, en keerde
    met gijzelaars naar Samaria terug.
  nch-BL: Huan nojquiya moaxcati nochi oro, plata huan tamanti cati quitequihuíaj
    ipan ichaj TOTECO huan quihuicac nochi tomi cati oncayaya ipan tequicali cati
    iaxca nopa tanahuatijquet. Teipa quinitzqui masehualme huan quinhuicac ilpitoque
    ihuaya huan sempa mocuetqui ipan ital, Israel, hasta altepet Samaria.
  vie-1934: Người đoạt lấy những vàng, bạc, và mọi khí dụng ở trong đền thờ của Đức
    Gie-hô-va, và những bửu vật của đền vua; người cũng lấy kẻ cầm làm tin, rồi trở
    về Sa-ma-ri.
  hin-CV: वहां उसे याहवेह के भवन और राज-भंडार में से जितना सोना, चांदी और सारे बर्तन
    मिले, उन्हें और बन्धकों को लेकर वह शमरिया को लौट गया.
  spa-BES: Tomó todo el oro, la plata y todas las vasijas que estaban en la casa del
    Señor y en el almacén del rey, junto con aquellos que tomó como rehenes, y se
    fue de vuelta a Samaria.
  tdx-tdx: Le rinambe’e iaby ze volamena naho volafoty naho fànake nizoeñe añ’ anjom­ba’
    Iehovà naho amy fañajàm-bara añ’ anjomba’ i mpanjakaiy naho o ana-dahi’eo ho àntoke
    vaho nimpoly mb’e Somerone mb’eo.
  tha-KJV: และพระองค์ทรงริบทองคำและเงินทั้งหมด และเครื่องใช้ทั้งหมดที่พบในพระนิเวศของพระเยโฮวาห์
    และในคลังของสำนักพระราชวัง พร​้อมกับคนประกัน และพระองค์​กล​ับไปยังสะมาเรีย
  por-BR-2018: E tomou todo o ouro e a prata, e todos os vasos que foram achados na
    casa do SENHOR, e nos tesouros da casa do rei, e os filhos em reféns, e voltou-se
    a Samaria.
  deu-ELO: Und er nahm alles Gold und Silber, und alle Geräte, welche sich im Hause
    Jehovas und in den Schätzen des Hauses des Königs vorfanden, und Geiseln und kehrte
    nach Samaria zurück.
  eng-WYC-2018: And he took all the gold and silver, and all the vessels, that were
    found in the house of the Lord, and in the treasures of the king(’s)(house); and
    he took hostages, and turned again into Samaria. (And he took all the gold and
    silver, and all the vessels, that were found in the House of the Lord, and in
    the treasuries of the palace; and he also took some hostages, and then returned
    to Samaria.)
  epo-epo: Kaj li prenis la tutan oron kaj arĝenton, kaj ĉiujn vazojn, kiuj troviĝis
    en la domo de la Eternulo kaj en la trezorejoj de la reĝa domo, kaj ankaŭ garantiulojn,
    kaj li reiris en Samarion.
  uig-PIN: U Pǝrwǝrdigarning ɵyidin ⱨǝmdǝ padixaⱨning ordisidiki hǝzinidin tepilƣan
    barliⱪ altun-kümüx, ⱨǝmmǝ ⱪaqa-ⱪuqilarni buliwaldi wǝ kepillik süpitidǝ birnǝqqǝ
    tutⱪunni elip Samariyǝgǝ yenip kǝtti.
  beo-beo: 'E da silifa amola gouli ea ba:be, amola Debolo Diasu ganodini hawa: hamosu
    liligi amola hina bagade diasu ganodini modai liligi amo huluane lale, Samelia
    moilai bai bagadega gaguli asi. Amola Yuda fi da ema bu mae doagala:ma:ne, e da
    Yuda dunu oda gagulaligili, Samelia sogega oule asi. Amo da Yuda fi ilima sisasu.
    Ilia da bu doagala:lalu, e da amo gagulaligi dunu medole legema:ne sia:i.'
  tpi-OTNT: Na Jehoas i go insait long Jerusalem na kisim olgeta gol na silva i stap
    long taun. Em i kisim tu olgeta dis na plet samting i stap long haus bilong Bikpela
    na olgeta samting i stap long ol rum mani long haus bilong king. Na tu em i kalabusim
    ol bikman bilong Juda na em i tokim Amasia olsem, “Amasia, yu no ken tingting
    long pait long mipela Israel gen. Sapos yu mekim olsem, orait bai mi kilim i dai
