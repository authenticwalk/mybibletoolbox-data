  eng-DBY: And he took all the gold and the silver, and all the vessels that were
    found in the house of Jehovah, and in the treasures of the king's house, and hostages,
    and returned to Samaria.
  hin-2017: और जितना सोना, चाँदी और जितने पात्र यहोवा के भवन में और राजभवन के भण्डारों
    में मिले, उन सब को और बन्धक लोगों को भी लेकर वह सामरिया को लौट गया।
  wol-KYG: Ci kaw loolu mu jël mboolem lu doon wurus ak xaalis aki ndab ca kër Aji
