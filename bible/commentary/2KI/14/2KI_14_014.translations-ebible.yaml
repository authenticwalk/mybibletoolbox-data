  mdy-ETH: ዒኢካፓ ዒ ዴንቄ ዎርቆና ቢሮና ቢያ፤ ጌኤዦ ማኣሮይዳ ካኣዦ ካኣሽኮ ባኮ ቢያሢና ካኣቱሞ ማኣሮይዳ ዓኣ ባኮ ቢያ
