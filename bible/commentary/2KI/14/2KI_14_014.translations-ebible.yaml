  dop-dop: Ḿpʋ́ɣʋ́ ɩ kuu wʋlɑ nɑ liɣitee nyǝɣǝtʋ nɑ wontunɑɑ kʋpɑmɑ mpɑ pɑɑ wɛ Ɩsɔ
    tǝsɛɛlɛ nɑ kɑwulɑɣɑ tǝyɑɣɑ pǝ kpɑncooŋ tɑɑ tɔ, nɑ ɩ́ kpɑ yǝlɑɑ nɑ ɩ́ ponɑ Sɑmɑlii.
  azb-azb: Rəbbin məbədində və sarayın xəzinələrində tapılan bütün qızıl-gümüşü, bütün
