    itiba, ko atrivimɨn dɨpenimɨn mongezir dagɨaba bar ada ini. Egha uaghan Judan
    gumazir ekiar maba isa kalabus gatɨgha kamaghɨn Amasia mɨgei, “Amasia, nɨ uam
    Israelia e mɨsoghsɨ nɨghnɨghan markɨ. Nɨ kamaghɨn damightɨ, kɨ nɨn gumazir ekiabav
    sueghtɨ, me arɨghiregham.” An akar kam mɨkemegha gɨvagha, gumazir ekiar kaba ko
