    eSamariya.
  ton-ton: Pea naʻa ne toʻo ʻae koula kotoa pē mo e siliva, pea mo e ngaahi nāunau
    naʻe ʻilo ʻi he fale ʻo Sihova, pea ʻi he tukunga koloa ʻoe fale ʻoe tuʻi, pea
    mo e kau pōpula, pea ne toe ʻalu ai ki Samēlia.
  ces-1613: A pobral všecko zlato i stříbro, a všecky nádoby, kteréž se nalézaly v
