  uig-ARA: ئۇ پەرۋەردىگارنىڭ ئۆيىدىن ھەمدە پادىشاھنىڭ ئوردىسىدىكى خەزىنىدىن تېپىلغان
    بارلىق ئالتۇن-كۈمۈش، ھەممە قاچا-قۇچىلارنى بۇلىۋالدى ۋە كېپىللىك سۈپىتىدە بىرنەچچە
    تۇتقۇننى ئېلىپ سامارىيەگە يېنىپ كەتتى.
  sus-sus: A naxa xɛɛma nun gbeti birin tongo naxan nu na Alatala xa banxi nun mangɛ
    xa banxi kui. A naxa mixi ndee fan suxu, a gbilen Samari.
  pon-2006: Ih eri kihsang silper oh kohl koaros me e diar, koaros dipwisoun tehnpaso
    oh dipwisou kesempwal koaros nan tehnpesen nanmwarkio, oh ketikilahng Sameria.
    E pil wahda ekei tohn wasao pwehn wiahkin irail poadoarepen eh mour.
  ksd-ksd: Ma i ga kap pa ra goled ma ra silva par, ma ra umana la nina di ga tadav
