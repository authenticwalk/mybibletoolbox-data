    fudhate; namoota boojiʼe illee fudhatee gara Samaariyaatti deebiʼe.
  fra-LSG: Il prit tout l’or et l’argent et tous les vases qui se trouvaient dans
    la maison de l’Éternel et dans les trésors de la maison du roi; il prit aussi
