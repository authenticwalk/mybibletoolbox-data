  eng-WYC-2017: And he took all the gold and silver, and all the vessels, that were
    found in the house of the Lord, and in the treasures [or treasuries] of the king;
    and he took hostages, and turned again into Samaria.
  eng-WMBB: He took all the gold and silver and all the vessels that were found in
    the LORD’s house and in the treasures of the king’s house, the hostages also,
    and returned to Samaria.
  urd-GVH: जितना भी सोना, चाँदी और क़ीमती सामान रब के घर और शाही महल के ख़ज़ानों में
    था उसे उसने पूरे का पूरा छीन लिया। लूटा हुआ माल और बाज़ यरग़मालों को लेकर वह सामरिया
