    wrócił do Samarii.
  urd-GVU: جتنا بھی سونا، چاندی اور قیمتی سامان رب کے گھر اور شاہی محل کے خزانوں میں
    تھا اُسے اُس نے پورے کا پورا چھین لیا۔ لُوٹا ہوا مال اور بعض یرغمالوں کو لے کر
    وہ سامریہ واپس چلا گیا۔
  deu-1912: und nahm alles Gold und Silber und Gerät, das gefunden ward im Hause des
