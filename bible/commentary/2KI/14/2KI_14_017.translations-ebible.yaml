verse: 2KI.014.017
translations:
  mal-C: ഇസ്രായേൽരാജാവായ യഹോവാഹാസിന്റെ മകൻ യഹോവാശിന്റെ മരണശേഷം പതിനഞ്ചു വർഷംകൂടി യെഹൂദാരാജാവായ
    യോവാശിന്റെ മകൻ അമസ്യാവു ജീവിച്ചിരുന്നു.
  deu-TKW: Amazja aber, der Sohn Jehoas', der König von Juda, lebte nach dem Tode
    Joas', des Sohnes Joahas', des Königs von Israel, noch fünfzehn Jahre.
  lin-lin: Amatsia, mwana mobali ya Joasi, mokonzi ya Yuda, awumelaki lisusu na bomoi
    mibu zomi na mitano sima na kufa ya Joasi, mwana mobali ya Yoakazi, mokonzi ya
    Isalaele.
  eng-LSV: And Amaziah son of Joash, king of Judah, lives after the death of Jehoash
    son of Jehoahaz, king of Israel, fifteen years,
  eng-GNV: And Amaziah the sonne of Ioash King of Iudah, liued after the death of
    Iehoash sonne of Iehoahaz King of Israel fifteene yeere.
  eng-WEBSTER: And Amaziah the son of Joash king of Judah lived after the death of
    Jehoash son of Jehoahaz king of Israel fifteen years.
  nhw-BL: Huan Tlanahuatijquetl Amasías, icone seyoc Joás, catli elqui tlanahuatijquetl
    ipan tlali Judá, noja itztoya ipan itequi seyoc 15 xihuitl quema ya mictoya Tlanahuatijquetl
    Joás, icone Joacaz, tlen tlali Israel.
  swh-ONEN: Amazia mwana wa Yoashi mfalme wa Yuda aliishi miaka kumi na mitano baada
    ya kifo cha Yehoashi mwana wa Yehoahazi mfalme wa Israeli.
  bba-bba: Isirelibɑn sinɑ boko Yoɑsi, Yoɑkɑsin biin ɡɔɔn biru, Amɑsiɑ Yoɑsin bii,
    Yudɑbɑn sinɑ boko u mɑɑ kuɑwɑ wɔ̃ɔ wɔkurɑ nɔɔbu.
  eng-KJVCPB: And Amaziah the son of Joash king of Judah lived after the death of
    Jehoash son of Jehoahaz king of Israel fifteen years.
  luo-luo: Amazia wuod Joash ruodh Juda nodak higni apar gabich bangʼ tho Jehoash
    wuod Jehoahaz ruodh Israel.
  meu-meu: Amasia Ioasa, Iuda pavapavana, na laḡani gwauta-ima dounu mauri, Iehoasa
    Iehoahasa, Israel pavapavana, ena mase murinai.
  npi-ULB: इस्राएलका राजा यहोआहाजका छोरा येहोआशको मृत्युपछि यहूदाका राजा योआशका छोरा
    अमस्याह पन्ध्र वर्ष बाँचे ।
  yor-yor: Amasiah ọmọ Joaṣi ọba Juda gbé fún ọdún mẹ́ẹ̀ẹ́dógún lẹ́yìn ikú Jehoaṣi
    ọmọ Jehoahasi ọba Israẹli.
  pes-OPCB: اَمَصیا بعد از مرگ یهوآش پانزده سال دیگر هم زندگی کرد.
  tgl-ULB: Si Amasias na anak ni Joas, hari ng Juda, ay nabuhay ng labinlimang taon
    pagkatapos ng kamatayan ni Jehoas anak ni Jeoahas, hari ng Israel.
  cbu-NT: Amasiyasanaa Jowas wip Utaáchich kurak wandari taarangiya. Yuwamun kurak
    Jowas, Jowakas wip Israelchich tsiparangu, anumun 15 masach taarangiya.
  hui-hui: Isaraelenaga Kini Yahoasa ibu homeagola Yudanaga Kini Amasaia ibu mali
    pira mbirani duria (15) halu homene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​မ​ဇိ​သည် ဣသ​ရေ​လ​ဘု​ရင် ယ​ဟော​ရှ​ကွယ်​လွန်​ပြီး​နောက်​တစ်​ဆယ့်​ငါး
    နှစ်​တိုင်​တိုင်​အ​သက်​ရှင်​နေ​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ཡི་སྲས་ཡེ་ཧོ་ཨ་སི་ཚེ་ལས་འདས་རྗེས།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཨ་སི་ཡི་སྲས་ཨ་མཱ་ཙི་ཡ་ཡང་ལོ་བཅོ་ལྔ་ལ་གསོན་པ་རེད།
  sna-sna: Amazia mwanakomana waJoashi mambo weJudha akararama kwamakore gumi namashanu
    mushure mokufa kwaJehoashi mwanakomana waJehoahazi mambo weIsraeri.
  spa-BLM: Amasías hijo de Joás, rey de Judá, vivió después de la muerte de Joás hijo
    de Joacaz, rey de Israel, quince años.
  cac-cac: A vin̈aj Amasías yuninal vin̈aj Joás sreyal Judá chi', 15 ab'ilto ix can
    vin̈ ayic ix cham vin̈aj Joás yuninal vin̈aj Joacaz sreyal Israel.
  swh-ULB: Amazia mwana wa Yoashi, mfalme wa Yuda, akaishi miaka kumi na tano baada
    ya Yehoashi mwana wa Yehoahazi, mfalme wa Israeli.
  bel-bel: І жыў Амасія, сын Ёасаў, цар Юдэйскі, пасьля сьмерці Ёаса, сына Ёахазавага,
    цара Ізраільскага, пятнаццаць гадоў.
  deu-ELBBK: Und Amazja, der Sohn Joas', der König von Juda, lebte nach dem Tod Joas',
    des Sohnes Joahas', des Königs von Israel, 15 Jahre.
  mbb-OT: Nengungubpaan pa seled te 15 he tuig si Hadì Amazia he hadì te Juda puun
    te kebpatey ni Hadì Jehoash he hadì te Israel.
  mal-2015: യിസ്രായേൽരാജാവായ യെഹോവാഹാസിന്റെ മകനായ യെഹോവാശിന്റെ മരണശേഷം യെഹൂദാരാജാവായ
    യോവാശിന്റെ മകൻ അമസ്യാവു പതിനഞ്ചു സംവത്സരം ജീവിച്ചിരുന്നു.
  rmc-rmc: O judsko kraľis Amacijah, le Joašiskro čhavo, dživelas mek dešupandž (15)
    berš, sar muľa o izraeliko kraľis Jehoaš, o čhavo le Joachazoskro.
  pes-OPV: و امصیا ابن یوآش، پادشاه یهودا، بعد ازوفات یهوآش بن یهواخاز، پادشاه اسرائیل،
    پانزده سال زندگانی نمود.
  ron-1924: Амация, фиул луй Иоас, ымпэратул луй Иуда, а трэит чинчспрезече ань дупэ
    моартя луй Иоас, фиул луй Иоахаз, ымпэратул луй Исраел.
  ben-OBCV: ইস্রায়েলের রাজা যিহোয়াহসের ছেলে যিহোয়াশের মৃত্যুর পর যিহূদার রাজা যোয়াশের
    ছেলে অমৎসিয় আরও পনেরো বছর বেঁচেছিলেন।
  som-som: Oo Amasyaah ina Yoo'aash oo ahaa boqorkii dalka Yahuudah shan iyo toban
    sannadood buu sii noolaa markii Yehoo'aash ina Yehoo'aaxaas oo ahaa boqorkii dalka
    Israa'iil uu dhintay dabadeed.
  lat-VUC: Vixit autem Amasias filius Joas rex Juda postquam mortuus est Joas filius
    Joachaz regis Israël, quindecim annis.
  eng-ASVBT: And Amaziah the son of Joash king of Judah lived after the death of Jehoash
    son of Jehoahaz king of Israel fifteen years.
  ita-1885: Ed Amasia, figliuolo di Gioas, re di Giuda, visse ancora quindici anni,
    dopo la morte di Gioas, figliuolo di Gioachaz, re d'Israele.
  eng-LXXUP: And Amaziah the son of Jehoash king of Judah lived after the death of
    Joash son of Jehoahaz king of Israel fifteen years.
  eng-ULB: Amaziah son of Joash, king of Judah, lived fifteen years after the death
    of Jehoash son of Jehoahaz, king of Israel.
  spa-VBL: Amasías, hijo de Joás, rey de Judá, vivió quince años más después de la
    muerte de Joás, hijo de Joacaz, rey de Israel.
  fra-_FOB: Amatsia, fils de Joas, roi de Juda, vécut quinze ans après la mort de
    Joas, fils de Joachaz, roi d'Israël.
  mal-mal: യിസ്രായേൽ രാജാവായ യെഹോവാഹാസിന്റെ മകനായ യെഹോവാശിന്റെ മരണശേഷം യെഹൂദാ രാജാവായ
    യോവാശിന്റെ മകൻ അമസ്യാവ് പതിനഞ്ച് സംവത്സരം ജീവിച്ചിരുന്നു.
  urd-GVR: Isrāīl ke bādshāh Yahuās bin Yahuāḳhaz kī maut ke bād Yahūdāh kā bādshāh
    Amasiyāh bin Yuās mazīd 15 sāl jītā rahā.
  suz-BL: यहूदा ङा पिप योआश आ तौ अमस्‍याह, इस्राएल ङा पिप येहो-अहाज आ तौ योआश क्‍येङा
    १५ बर्स शुश ब्रोंइमाक्‍त।
  ita-1927: Amatsia, figliuolo di Joas, re di Giuda, visse ancora quindici anni dopo
    la morte di Joas, figliuolo di Joachaz, re d’Israele.
  ckb-ckb: ئەمەسیای کوڕی یۆئاشی پاشای یەهوداش لەدوای مردنی یەهۆئاشی کوڕی یەهۆئاحازی
    پاشای ئیسرائیل، پازدە ساڵ ژیا.
  eng-BBE: Amaziah, the son of Joash, king of Judah, went on living for fifteen years
    after the death of Jehoash, son of Jehoahaz, king of Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯೆಹೋವಾಹಾಜನ ಮಗನಾದ ಯೆಹೋವಾಷನ ಮರಣದ ತರುವಾಯ, ಯೆಹೂದದ ಅರಸನಾದ
    ಯೋವಾಷನ ಮಗನಾಗಿರುವ ಅಮಚ್ಯನು ಹದಿನೈದು ವರ್ಷ ಬದುಕಿದನು.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய யோவாகாசின் மகன் யோவாஸ் மரணமடைந்தபின், யூதாவின் ராஜாவாகிய
    யோவாசின் மகன் அமத்சியா பதினைந்துவருடங்கள் உயிரோடிருந்தான்.
  spa-RV-1909: Y Amasías hijo de Joas rey de Judá, vivió después de la muerte de Joas
    hijo de Joachâz rey de Israel, quince años.
  ron-BTF: Și Amația, fiul lui Ioas, împăratul lui Iuda, a trăit după moartea lui
    Ioas, fiul lui Ioahaz, împăratul lui Israel, cincisprezece ani.
  eng-WEBP: Amaziah the son of Joash king of Judah lived after the death of Jehoash
    son of Jehoahaz, king of Israel, fifteen years.
  eng-FBV: Amaziah, son of Joash, king of Judah, lived for fifteen more years after
    the death of Joash, son of Jehoahaz, king of Israel.
  nld-1939: Na de dood van Joasj, den zoon van Joachaz, den koning van Israël, leefde
    Amas-ja, de zoon van Joasj en koning van Juda, nog vijftien jaar.
  nch-BL: Huan Tanahuatijquet Amasías, icone seyoc Joás, cati elqui tanahuatijquet
    ipan tali Judá, noja itztoya ipan itequi seyoc 15 xihuit quema ya mictoya Tanahuatijquet
    Joás, icone Joacaz, ten tali Israel.
  vie-1934: A-ma-xia, con trai Giô-ách, vua Giu-đa, còn sống mười lăm năm, sau khi
    Giô-ách, con trai Giô-a-cha, vua Y-sơ-ra-ên, đã băng hà.
  hin-CV: यहूदिया के राजा योआश का पुत्र अमाज़्याह इस्राएल के राजा यहोआहाज़ के पुत्र
    यहोआश की मृत्यु के बाद पन्द्रह साल जीवित रहा.
  spa-BES: Amasías, hijo de Joás, rey de Judá, siguió viviendo durante quince años
    después de la muerte de Joás, hijo de Joacaz, rey de Israel.
  tdx-tdx: Mbe niveloñe folo taoñe lime amby nanonjohy ty fihomaha’ Iehoase ana’ Iehoakaze,
    mpanjaka’ Israele t’i Amatsià ana’ Ioase, mpanjaka’ Iehoda.
  tha-KJV: อามาซิยาห์โอรสของโยอาชกษั​ตริ​ย์​แห่​งยูดาห์ทรงพระชนม์​อยู่​สิ​บห้าปี หลังจากสวรรคตของเยโฮอาชโอรสของเยโฮอาหาสกษั​ตริ​ย์​แห่​งอ​ิสราเอล
  por-BR-2018: E Amazias, filho de Joás, rei de Judá, viveu depois da morte de Joás
    filho de Jeoacaz rei de Israel, quinze anos.
  deu-ELO: Und Amazja, der Sohn Joas', der König von Juda, lebte nach dem Tode Joas',
    des Sohnes Joahas', des Königs von Israel, fünfzehn Jahre.
  eng-WYC-2018: Forsooth Amaziah, the son of Joash, king of Judah, lived five and
    twenty years, after that Jehoash, the son of Jehoahaz, king of Israel, was dead.
    (And Amaziah, the son of Joash, the king of Judah, lived for fifteen years after
    that Jehoash, the son of Jehoahaz, the king of Israel, died.)
  epo-epo: Kaj Amacja, filo de Joaŝ, reĝo de Judujo, vivis post la morto de Jehoaŝ,
    filo de Jehoaĥaz, reĝo de Izrael, ankoraŭ dek kvin jarojn.
  uig-PIN: Israilning padixaⱨi Yǝⱨoaⱨazning oƣli Yǝⱨoax ɵlgǝndin keyin, Yǝⱨoaxning
    oƣli, Yǝⱨudaning padixaⱨi Amaziya on bǝx yil ɵmür kɵrdi.
  beo-beo: Isala:ili hina bagade Yihoua:se da bogoloba, Yuda hina bagade da ode 15
    eno agoane bu esalu, bogoi.
  tpi-OTNT: King Jehoas bilong Israel i dai pinis, orait King Amasia bilong Juda i
    stap 15 yia moa, na em i dai.
  hau-SA: Amaziya ɗan Yowash sarkin Yahuda ya yi shekaru goma sha biyar bayan mutuwar
    Yehowash ɗan Yehoyahaz sarkin Isra’ila.
  uig-LAT: Israilning padishahi Yehoahazning oghli Yehoash ölgendin kéyin, Yehoashning
    oghli, Yehudaning padishahi Amaziya on besh yil ömür kördi.
  nde-nde: U-Amaziya indodana kaJowashi inkosi yakoJuda waphila okweminyaka elitshumi
    lemihlanu ngemva kokufa kukaJowashi indodana kaJehowahazi inkosi yako-Israyeli.
  ton-ton: ¶ Pea ko ʻAmasia ko e foha ʻo Soasi ko e tuʻi ʻo Siuta naʻe moʻui ia hili
    ʻae pekia ʻa Soasa ko e foha ʻo Sihoaasi ko e tuʻi ʻo ʻIsileli, ʻi he taʻu ʻe
    hongofulu ma nima.
  ces-1613: Živ pak byl Amaziáš syn Joasův, král Judský, po smrti Joasa syna Joachaza,
    krále Izraelského, patnácte let.
  eng-WMB: Amaziah the son of Joash king of Judah lived after the death of Jehoash
    son of Jehoahaz, king of Israel, fifteen years.
  tam-TCV: இஸ்ரயேலின் அரசனான யோவாகாஸின் மகன் யோவாஸ் இறந்தபின்பு, யூதாவின் அரசனான யோவாஸின்
    மகன் அமத்சியா பதினைந்து வருடங்கள் உயிரோடிருந்தான்.
  ceb-ULB: Si Amazia ang anak nga lalaki ni Jehoas, nga hari sa Juda, nabuhi sa 15
    ka tuig human sa kamatayon ni Jehoas nga anak nga lalaki ni Jehoahaz, ang hari
    sa Israel.
  pol-UBG: Amazjasz zaś, syn Joasza, król Judy, żył piętnaście lat po śmierci Jehoasza,
    syna Jehoachaza, króla Izraela.
  urd-GVU: اسرائیل کے بادشاہ یہوآس بن یہوآخز کی موت کے بعد یہوداہ کا بادشاہ اَمَصیاہ
    بن یوآس مزید 15 سال جیتا رہا۔
  deu-1912: Amazja aber, der Sohn des Joas, des Königs in Juda, lebte nach dem Tod
    des Joas, des Sohnes des Joahas, des Königs über Israel, fünfzehn Jahre.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನೂ, ಯೆಹೋವಾಹಾಜನ ಮಗನೂ ಆದ ಯೋವಾಷನು ಸತ್ತನಂತರ ಯೆಹೂದದ ಅರಸನೂ ಯೆಹೋವಾಷನ
    ಮಗನೂ ಆದ ಅಮಚ್ಯನು ಇನ್ನೂ ಹದಿನೈದು ವರ್ಷ ಬದುಕಿದ್ದನು.
  yap-yap: Me Amaziah ni Pilung nu Judah e ki par nib fos ni ragag nge lal e duw nga
    tomuren nike yim’ Jehoash ni Pilung nu Israel.
  hlt-MCSB: Judah manghai Joash capa Amaziah te Israel manghai Jehoahaz capa Jehoash
    a dueknah hnukah kum hlai nga hing pueng.
  mdy-ETH: ዒስራዔኤሌ ካኣቲ፥ ዒዮዓካኣዜ ናኣዚ ዮዓሴ ሃይቄስካፓ ዪሁዳ ካኣቲ ዮዓሴ ናኣዚ ዓሜሲያሴ ታጶ ዶንጎ ሌዔ ዴዔኔ፤
  twi-ASANTE: Israelhene Yoas, Yehoahas babarima owuo akyi no, Yudahene Amasia tenaa
    ase mfeɛ dunum.
  eng-WEBU: Amaziah the son of Joash king of Judah lived after the death of Jehoash
    son of Jehoahaz, king of Israel, fifteen years.
  wal-wal: Yo7akaaza na7ai, Israa7eela Kawoi Yo7aashi haiqqidoogaappe guyyiyan, Yo7aasha
    na7ai, Yihudaa Kawoi Amesiyaasi tammanne ichchashu laittaa de7iis.
  spa-PDDPT: Amasías, hijo de Joás, rey de Judá, vivió 15 años después de la muerte
    de Jeoás, hijo de Joacaz, rey de Israel.
  gun-gun: Jeoacaz ra'y Jeoás Israel pygua huvixa omano ma rire Joás ra'y Amazias
    Judá pygua huvixa oikove ranhe quinze ma'etỹ re.
  ilo-ULB: Nagbiag pay ni Amazias nga anak ni Jehoas nga ari ti Juda iti sangapulo
    ket lima a tawen kalpasan ti ipapatay ni Jehoas a putot ni Joacaz nga ari ti Israel.
  kpg-kpg: King Amaziah o Judah nogo mouli i nia ngadau e madangaholu maa lima i muli
    di made o di king Jehoash o Israel.
  uig-ARA: ئىسرائىلنىڭ پادىشاھى يەھوئاھازنىڭ ئوغلى يەھوئاش ئۆلگەندىن كېيىن، يەھوئاشنىڭ
    ئوغلى، يەھۇدانىڭ پادىشاھى ئامازىيا ئون بەش يىل ئۆمۈر كۆردى.
  sus-sus: Isirayila mangɛ Yehowaxasi xa di Yehowasa to faxa, Yudaya mangɛ Yowasi
    xa di Amasiya xa mangɛya xɔn man naxa kuya ɲɛ fu nun suuli.
  pon-2006: Amasaia, nanmwarkien Suda, ketin ieiaski sounpar eisek limau mwurin sipallahn
    Sehoas, nanmwarkien Israel.
  ksd-ksd: Ma Amasia natu i Ioas ra king Iuda i ga laun a vinun ma a ilima na kilala
    namur ta ra minat i Ieoas natu i Ieoakas ra king Israel.
  tur-YTC: Yahuda Kralı Yoaş'ın oğlu Amatsya, İsrael Kralı Yehoahaz'ın oğlu Yehoaş'ın
    ölümünden sonra on beş yıl daha yaşadı.
  grc-BRENT: Καὶ ἔζησεν Ἀμεσσίας υἱὸς Ἰωὰς βασιλεὺς Ἰούδα μετὰ τὸ ἀποθανεῖν Ἰωὰς υἱὸν
    Ἰωάχαζ βασιλέα Ἰσραὴλ, πεντεκαίδεκα ἔτη.
  ind-AYT: Amazia, anak Yoas, raja Yehuda hidup 15 tahun setelah kematian Yoas, anak
    Yoahas, raja Israel.
  nya-nya: Amaziya mwana wa Yowasi mfumu ya Yuda anakhala zaka khumi ndi zisanu atamwalira
    Yehowasi mwana wa Yehowahazi mfumu ya Israeli.
  hrv-hrv: Amasja, sin Joašev, judejski kralj, živio je još petnaest godina poslije
    smrti izraelskog kralja Joaša, sina Joahazova.
  mps-mps: Te Israel hanigo te king Jehoas isali, tiali te Juda hanigo king bidi te
    Amasia aga te 15 yia bidama, tama aga me isali.
  tpi-tpi: King Jehoas bilong Israel i dai pinis, orait King Amasia bilong Juda i
    stap 15 yia moa, na em i dai.
  dan-1931: Joas' Søn, Kong Amazja af Juda, levede endnu femten År, efter at Joahaz'
    Søn, Kong Joas af Israel, var død.
  vie-OVCB: Sau khi Giô-ách, con Giô-a-cha, vua Ít-ra-ên mất, A-ma-xia, vua Giu-đa
    còn sống mười lăm năm nữa.
  guj-2017: ઇઝરાયલના રાજા યહોઆહાઝના દીકરા યોઆશના મરણ પછી યહૂદિયાના રાજા યોઆશનો દીકરો
    અમાસ્યા પંદર વર્ષ સુધી જીવ્યો.
  pon-2006A: Amasaia, nanmwarkien Suda, ketin ieiaski sounpar eisek limau mwurin sipallahn
    Sehoas, nanmwarkien Israel.
  por-BRBSL: Amaziah, filho de Joás, rei de Judá, viveu após a morte de Jeoás, filho
    de Jeoacaz, rei de Israel, quinze anos.
  cth-cth: Judah siangpahrang Joash e capa Amaziah teh Isarel siangpahrang Jehoahaz
    capa Jehoash a due hnukkhu kum 15 touh a hring.
  twi-twi: Israelhene Yoas, Yehoahas babarima wu akyi no, Yudahene Amasia tenaa ase
    mfe dunum.
  hlt-hlt: Judah manghai Joash capa Amaziah te Israel manghai Jehoahaz capa Jehoash
    a dueknah hnukah kum hlai nga hing pueng.
  tbz-SIM: Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Yoɑkɑsi birɛ Soɑsi ku dìì mɔ̀nnì kɛ́deè kɛ̀ Sudɑɑ
    kɔbɛ kóo kpɑ̀ɑ̀tì Soɑsi birɛ Amɑsiɑ nkpɑɑ́ fòùmu kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀nùmmù.
  msy-2020: Israelian Atrivim Jehoas aremegha gɨvazɨ, Judan Atrivim Amasia ua 15plan
    azenibar ikegha, areme.
  dop-dop: Pɩɩsɩ nɑɑnʋwɑ nɑ kɑkpɑsɩ kɛ Yutɑ wulɑʋ Amɑsiyɑ tɑsɑ tɔɣɔʋ, kɛ Ɩsɛɣɛlɩ wulɑʋ
    Sowɑsɩ sǝm wɑɑlɩ.
  azb-azb: Yəhuda padşahı Yoaş oğlu Amasya İsrail padşahı Yehoaxaz oğlu Yoaşın ölümündən
    sonra on beş il yaşadı.
  eng-DBY: And Amaziah the son of Joash king of Judah lived after the death of Jehoash
    son of Jehoahaz, king of Israel, fifteen years.
  hin-2017: यहोआहाज के पुत्र इस्राएल के राजा यहोआश के मरने के बाद योआश का पुत्र यहूदा
    का राजा अमस्याह पन्द्रह वर्ष जीवित रहा।
  wol-KYG: Amaciya doomu Yowas buurub Yuda dund na fukki at ak juróom gannaaw deewug
    buur Israyil Yowayas doomu Yowakas.
  eng-YLT: And Amaziah son of Joash king of Judah liveth after the death of Jehoash
    son of Jehoahaz king of Israel fifteen years,
  eng-WYC-2017: Forsooth Amaziah, the son of Joash, king of Judah, lived five and
    twenty years, after that Jehoash, the son of Jehoahaz, king of Israel, was dead.
  eng-WMBB: Amaziah the son of Joash king of Judah lived after the death of Jehoash
    son of Jehoahaz, king of Israel, fifteen years.
  urd-GVH: इसराईल के बादशाह यहुआस बिन यहुआख़ज़ की मौत के बाद यहूदाह का बादशाह अमसियाह
    बिन युआस मज़ीद 15 साल जीता रहा।
  rug-rug: Mudina sa minate te Zehoasi sa baṉara pa Izireli si toa hola la tu sa baṉara
    Amazaea ka manege lima vuaheni pa Ziuda.
  gaz-gaz: Amasiyaa ilmi Yooʼaash mootichi Yihuudaa erga Yooʼaash ilmi Yehooʼaahaaz
    mootichi Israaʼel duʼee booddee waggaa kudha shan jiraate.
  fra-LSG: Amatsia, fils de Joas, roi de Juda, vécut quinze ans après la mort de Joas,
    fils de Joachaz, roi d’Israël.
  yal-yal: Isirayila mangan Yehowaxasi a diin Yowasi faxa xanbini, Yuda mangan Yowasaa
    diina Amasiya mɔn yi ɲɛɛ fu nun suulun sɔtɔ siimayaan na.
  haw-1868: A ola iho la o Amazia ke keiki a Ioasa ke alii o ka Iuda i na makahiki
    he umikumamalima, mahope iho o ka make ana o Iehoasa ke keiki a Iehoahaza, ke
    alii o ka Iseraela.
  arb-NAV: وَعَاشَ أَمَصْيَا بْنُ يُوآشَ مَلِكُ يَهُوذَا خَمْسَ عَشْرَةَ سَنَةً بَعْدَ
    وَفَاةِ يَهُوآشَ بْنِ يَهُوأَحَازَ مَلِكِ إِسْرَائِيلَ.
  ewe-ewe: Ke Yuda fia Amazia, Yoas vi nɔ agbe ƒe wuiatɔ̃ le Israel fia Yehoas, Yehoahaz
    vi ƒe ku megbe.
  eng-LEE: And Amazyahu the son of Joash the king of Judah lived after the death of
    Jehoash, the son of Jehoachaz the king of Israel, fifteen years.
  asm-FB: ইস্রায়েলৰ ৰজা যিহোৱাহজৰ পুত্ৰ যিহোৱাচৰ মৃত্যুৰ পাছত যিহূদাৰ ৰজা যোৱাচৰ
    পুত্ৰ অমচিয়াই আৰু পোন্ধৰ বছৰ জীয়াই থাকিল।
  sus-A: عِسِرَيِلَ مَنفّ يٍهٌوَشَسِ شَ دِ يٍهٌوَ سَ تٌ قَشَ، يُدَيَ مَنفّ يٌوَ سِ
    شَ دِ عَمَسِيَ شَ مَنفّيَ شْن مَن نَشَ كُيَ حّ قُ نُن سُولِ.
  fra-SBL: Amatsia, fils de Joas, roi de Juda, vécut quinze ans après la mort de Joas,
    fils de Joachaz, roi d'Israël.
  hbo-hbo: וַיְחִ֨י אֲמַצְיָ֤הוּ בֶן־יֹואָשׁ֙ מֶ֣לֶךְ יְהוּדָ֔ה אַֽחֲרֵ֣י מֹ֔ות יְהֹואָ֥שׁ
    בֶּן־יְהֹֽואָחָ֖ז מֶ֣לֶךְ יִשְׂרָאֵ֑ל חֲמֵ֥שׁ עֶשְׂרֵ֖ה שָׁנָֽה׃
  piu-2006: '@see-verse:2KI.014.016'
  kik-kik: Amazia mũrũ wa Joashu mũthamaki wa Juda aatũũrire muoyo mĩaka ikũmi na
    ĩtano thuutha wa gĩkuũ kĩa Jehoashu mũrũ wa Jehoahazu mũthamaki wa Isiraeli.
  fra-NCL: Amasias, fils de Joas, roi de Juda, vécut quinze ans après la mort de Joas,
    fils de Joachaz, roi d’Israël.
  cek-AK: Israel siangpahrang Jehoahaz capa Jehoash duek pacoengah, Judah siangpahrang
    Joash capa Amaziah loe saning hatlaipangato hing vop.
  cuk-cuk: Joacaz-e-machi-Joás-burgwisad-sorbali, Judá-e-rey-Amasías birgambe-gakatar
    (15) amba reyga-maigusad.
  uig-CYR: Исраилниң падишаси Йәһоаһазниң оғли Йәһоаш өлгәндин кейин, Йәһоашниң оғли,
    Йәһуданиң падишаси Амазия он бәш жил өмүр көрди.
  tel-2017: యూదా రాజు యోవాషు కొడుకు అమజ్యా, ఇశ్రాయేలు రాజు యెహోయాహాజు కొడుకు అయిన
    యెహోయాషు చనిపోయిన తరువాత 15 సంవత్సరాలు జీవించాడు.
  hat-BSA: Amatsia, fis a Joas la, Wa Juda a, te viv kenzan apre lanmò Joas, fis a
    Joachaz la, wa Israël la.
  kos-kos: Tokosra Amaziah lun Judah el moul yac singoul limekosr tukun misa lal Tokosra
    Jehoash lun Israel.
  hbo-WLC: וַיְחִ֨י אֲמַצְיָ֤הוּ בֶן־יוֹאָשׁ֙ מֶ֣לֶךְ יְהוּדָ֔ה אַֽחֲרֵ֣י מ֔וֹת יְהוֹאָ֥שׁ
    בֶּן־יְהֽוֹאָחָ֖ז מֶ֣לֶךְ יִשְׂרָאֵ֑ל חֲמֵ֥שׁ עֶשְׂרֵ֖ה שָׁנָֽה׃
  ibo-ibo: Amazaya nwa Joash, eze Juda nọrọ ndụ afọ iri na ise, mgbe Jehoash nwa Jehoahaz,
    eze Izrel nwụsịrị.
  ory-ory: ପୁଣି ଇସ୍ରାଏଲର ରାଜା ଯିହୋୟାହସ୍‍ଙ୍କ ପୁତ୍ର ଯୋୟାଶ୍‍ଙ୍କର ମୃତ୍ୟୁୁ ଉତ୍ତାରେ ଯିହୁଦାର
    ରାଜା ଯୋୟାଶ୍‍ଙ୍କର ପୁତ୍ର ଅମତ୍‍ସୀୟ ପନ୍ଦର ବର୍ଷ ବଞ୍ଚିଲେ।
  chk-chk: Iwe, Amasia ewe kingen Juta a manau lon ükükün engol me limu ier mürin
    än Jehoas ewe kingen Israel mäla.
  rop-rop: Wal King Amasaiya blanga Juda bin stil jidan laibala blanga 15 yiya afta
    King Jehowesh blanga Isreil bin dai.
  ukr-1871: Амазія ж Йоасенко, царь Юдейський, жив по смертї Йоаса Йоахазенка, царя
    Ізраїлського, пятнайцять год.
  deu-1951: Amazia aber, der Sohn des Joas, der König von Juda, lebte nach dem Tode
    des Königs Joas von Israel, des Sohnes des Joahas, noch fünfzehn Jahre lang.
  eng-JPS: And Amaziah the son of Joash king of Judah lived after the death of Jehoash
    son of Jehoahaz king of Israel fifteen years.
  srp-1865: Amasija pak sin Joasov car Judin poživje petnaest godina po smrti Joasa
    sina Joahazova, cara Izrailjeva.
  lug-lug: Awo Amaziya mutabani wa Yowaasi n’awangaala emyaka kkumi n’ettaano emirala
    oluvannyuma lw’okufa kwa Yekoyaasi mutabani wa Yekoyakaazi kabaka wa Isirayiri.
  heb-heb: ויחי אמציהו בן יואש מלך יהודה אחרי מות יהואש בן יהואחז מלך ישראל חמש עשרה
    שנה׃
  ben-IRV: ইস্রায়েলের রাজা যিহোয়াহসের ছেলে যিহোয়াশের মৃত্যুর পর যিহূদার রাজা যোয়াশের
    ছেলে অমৎসিয় আরও পনেরো বছর বেঁচে ছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਆਸ਼ ਦਾ ਪੁੱਤਰ ਅਮਸਯਾਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਯਹੋਆਹਾਜ਼ ਦੇ ਪੁੱਤਰ ਯਹੋਆਸ਼
    ਦੇ ਮਰਨ ਦੇ ਪਿੱਛੋਂ ਪੰਦਰਾਂ ਸਾਲ ਜੀਉਂਦਾ ਰਿਹਾ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ယောခတ် သား ယဟောရှ သေ သည်နောက် ၊ ယုဒ ရှင်ဘုရင် ယောရှ သား
    အာမဇိ သည် တဆယ် ငါး နှစ် အသက်ရှင် သေး၏
  tbg-tbg: Isareri King Jehoasiva qutu vu entaraqaahairo Iutaa King Amasiava qaqi
    variqiro viharo 15 ihi vara kero qutu viro.
  hmo-hmo: King Iehoasa, Israela ena king ia mase murinai, Amasaia, Iuda ena king
    be ma lagani 15 ia mauri noho, vadaeni ia danu ia mase.
  urd-urd: और शाह — ए — यहूदाह यूआस का बेटा अमसियाह शाह — ए — इस्राईल यहूआख़ज़ के
    बेटे यहूआस के मरने के बाद पन्द्रह बरस जीता रहा।
  rus-SYN: И жил Амасия, сын Иоасов, царь Иудейский, по смерти Иоаса, сына Иоахазова,
    царя Израильского, пятнадцать лет.
  bqc-SIM: Yudaↄ kí Amazia ku Yehoasi gaa gbɛa e wɛ̃̀ gɛ̃oɛ.
  tcz-CHONGTHU: Israel lengpa Jehoash athi jouvin Judah lengpa Amaziah chu kum somle
    nga ahingbe nalaijin ahi.
  mar-mar: यहोआहाज याचा मुलगा योवाश, इस्राएलचा राजा याच्या मृत्यूनंतर, योवाशाचा मुलगा
    अमस्या, यहूदाचा राजा पंधरा वर्षे जगला.
  qub-qub: Joaspa wamran Amasiasga cawaran chunca pichgan (15) wataraj Israelpa raynin
    Joacazpa wamran Joás wañushanpitapis.
  bqp-bqp: Yudanↄ kína Amazia kɛ̀ wɛ̃̀ gɛ̃ro Yehoasi ganaa gbɛra.
  hat-hat: Amasya, pitit Joas, wa peyi Jida a, te viv kenzan ankò apre lanmò Joas,
    pitit Joakaz, wa peyi Izrayèl la.
  eng-BSB: Amaziah son of Joash king of Judah lived for fifteen years after the death
    of Jehoash son of Jehoahaz king of Israel.
  eng-WEBPB: Amaziah the son of Joash king of Judah lived after the death of Jehoash
    son of Jehoahaz, king of Israel, fifteen years.
  kbq-kbq: Hagi Israeli kini ne' Joasi ne'mofo Jehoasi'ma fritegeno'a, Juda kini ne'
    Jehoasi nemofo Amasia'a 15ni'a kafu maniteno henka fri'ne.
  nhe-BL: Huan Tlanahuatijquetl Amasías, icone seyoc Joás, tlen elqui tlanahuatijquetl
    ipan tlali Judá, noja itztoya ipan itequi seyoc 15 xihuitl quema ya mictoya Tlanahuatijquetl
    Joás, icone Joacaz, tlen tlali Israel.
  bus-bus: Yudanↄ kí Amazia kɛ̀ wɛ̃̀ gɛ̃ro Yehoasi gana gbɛra.
  gub-BL: Zeoaz Zeoakaz ta'yr Izaew wanuwihawete imàno re Amazi Zuta wanuwihawete
    umumaw amo 15 kwarahy wikuwe pà.
  eng-DRA: And Amasias the son of Joas king of Juda lived, after the death of Joas
    son of Joachaz king of Israel fifteen years.
