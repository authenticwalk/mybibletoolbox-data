  ilo-ULB: Ta nakita ni Yahweh ti panagsagsagaba ti Israel, a napalalo ti rigat ti
    tunggal maysa kadakuada, tagabu wenno siwawaya, ken nakitana nga awan iti mangtulong
    iti Israel.
  kpg-kpg: Dimaadua gu gidee di hagammaemmae huaidu o digau Israel, gu deai dahi dangada
    e hagamaamaa digaula ai.
  uig-ARA: چۈنكى پەرۋەردىگار ئىسرائىلنىڭ تارتقان ئازابلىرىنىڭ ئىنتايىن قاتتىق ئىكەنلىكىنى
    كۆردى؛ ئاجىزلار ھەم مېيىپلاردىن باشقا ھېچكىم قالمىدى، ئىسرائىلغا مەدەتكار يوق
    ئىدى.
  sus-sus: Alatala naxa Isirayila xa tɔɔrɛ xɔrɔxɔɛ to, e rakisima yo mu nu na,
  pon-2006: KAUN-O ketin mahsanih duwen lokolok laud en mehn Israel; sohte emen me
    kak sewesei irail.
  ksd-ksd: Tago ra Luluai i ga gire ra kini na malari kai Israel, ba i ga tar mamat;
    tago pa ta vilavilau ma pa ta tutana langalanga, ma pa ta na pi na maravut Israel.
  tur-YTC: Çünkü Yahve İsrael'in sıkıntısını gördü; köle özgür herkes için çok acıydı;
    ve İsrael'e yardım eden yoktu.
  grc-BRENT: Ὅτι εἶδε Κύριος τὴν ταπείνωσιν Ἰσραὴλ πικρὰν σφόδρα, καὶ ὀλιγοστοὺς συνεχομένους,
    καὶ ἐσπανισμένους, καὶ ἐγκαταλελειμμένους, καὶ οὐκ ἦν ὁ βοηθῶν τῷ Ἰσραήλ.
  ind-AYT: Sebab, TUHAN melihat betapa pahitnya kesengsaraan orang Israel, baik yang
    rendah kedudukannya maupun yang tinggi kedudukannya, karena tidak ada penolong
    bagi orang Israel.
  nya-nya: Pakuti Yehova anaona masautso a Israeli amene anali owawa kwambiri, panalibe
    kapolo kapena mfulu ngakhale wina aliyense amene akanathandiza Israeli.
  hrv-hrv: Jer je Jahve vidio ljutu nevolju Izraelovu da više nema ni slobodnih ni
    robova i nikoga da pomogne Izraelu.
  mps-mps: Genuai Bidigo suali, ma te Israel hani augwa boi bidi dabego te augwali
    tigiba genuai sęgę mu mabo sę eyu, tama augwali mu silibo homu ebo koneani.
    Tama tialima, te deli deli bidi naga bidada pali. Tama me te augwali tau sabo
    bidi me deli meni.
  tpi-tpi: Bikpela i lukim ol birua bilong Israel i wok long givim bikpela hevi long
    ol na pinisim ol, na i gat wan wan man tasol i stap. Na tu i no gat wanpela man
    bilong helpim ol.
  dan-1931: Thi HERREN havde set Israels bitre Kvide, hvorledes de reves bort alle
    som én, fordi Israel ikke havde nogen Hjælper;
  vie-OVCB: Chúa Hằng Hữu thấy cảnh Ít-ra-ên bị hoạn nạn cay đắng, chẳng còn ai giúp
    đỡ,
  guj-2017: કેમ કે, યહોવાહે ઇઝરાયલનું દુઃખ જોયું હતું, એ દુઃખ દરેકને માટે એટલે બંદીવાન
    અને સ્વતંત્ર વ્યક્તિને માટે ઘણું ભારે હતું.ત્યાં ઇઝરાયલને છોડાવનાર કોઈ ન હતું.
  pon-2006A: KAUN-O ketin mahsanih duwen lokolok laud en mehn Israel; sohte emen me
    kak sewesei irail.
  por-BRBSL: Para Javé viu a aflição de Israel, que era muito amarga para todos, escrava
    e livre; e não havia nenhum ajudante para Israel.
  cth-cth: Bangkongtetpawiteh, BAWIPA ni Isarel a khang awh e naw hah ka pataw poung
    lah a panue pouh. San thoseh, kahlout e thoseh, Isarelnaw kabawmkung pihai awm
    hoeh.
  twi-twi: Awurade huu sɛnea obiara a ɔwɔ Israel no reteetee, na wonni obiara a ɔbɛboa
    wɔn nso.
  hlt-hlt: Israel kah phacipphabaem loh mat a koek te BOEIPA loh a hmuh. Lungli lungla
    la a khaih tih lungli lungla la a hnoo akhaw Israel te bom uh pawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndo yɑ̀ Isidɑyɛɛribɛ yo mmɛ̀ɛ̀ sémmɛ̀ dɛummɛ̀ mmɛ. Onìtì
    tɛ̃́nkɛ do í kpɑɑ́ bɑ́ omɑ́ɑ̀ Isidɑyɛɛribɛ tenkɛ̀ wèè bo bɛ̀ teennɛ̀.
  msy-2020: Ikiavɨra Itir God Israelian apanibar garima, me osɨmtɨzir ekiam me garɨghavɨra
    ikia, egha me agɨvasava ami. Ezɨ gumazir vaghvaziba ikiavɨra iti. Egha uaghan
    men akurvaghamin gumaziba puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ nɑwɑ ɩsǝnɑ pǝ kǝlɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ. Pǝ́cɔ́ pɑɑ yʋlʋ kʋlʋm
    tǝkoŋ, fɛɩ sɩ ɩ kɑ́ wɑɑsɩ-wɛ.
  azb-azb: 'Çünki Rəbb İsraillilərin acı fəlakətini görmüşdü: istər kölə olsun, istər
    azad, İsraillilərə kömək edən bir kəs olmadı.'
  eng-DBY: For Jehovah saw that the affliction of Israel was very bitter; and that
    there was not any shut up, nor any left, nor any helper for Israel.
  hin-2017: क्योंकि यहोवा ने इस्राएल का दुःख देखा कि बहुत ही कठिन है, वरन् क्या बन्दी
    क्या स्वाधीन कोई भी बचा न रहा, और न इस्राएल के लिये कोई सहायक था।
  wol-KYG: Fekk na Aji Sax ji gis Israyil gépp, gor ak jaam, nekke fitna ju metti
    te amul kenn ku leen wallu.
  eng-YLT: for Jehovah hath seen the affliction of Israel — very bitter, and there
    is none restrained, and there is none left, and there is no helper to Israel;
  eng-WYC-2017: For the Lord saw the full bitter torment of Israel, and that they
    were wasted unto the enclosed men of prison, and to the last men, and there was
    none that helped Israel.
  eng-WMBB: For the LORD saw the affliction of Israel, that it was very bitter for
    all, slave and free; and there was no helper for Israel.
  urd-GVH: क्योंकि रब ने इसराईल की निहायत बुरी हालत पर ध्यान दिया था। उसे मालूम था
    कि छोटे बड़े सब हलाक होनेवाले हैं और कि उन्हें छुड़ानेवाला कोई नहीं है।
  rug-rug: Dogoria e Zihova sa tina sigiti lavata tadi doduru tie Izireli; loke tie
    hokara boka tokani.
  gaz-gaz: Waaqayyo akka tokkoon tokkoon nama Israaʼel keessa jiraatuu, garbas taʼu
    birmaduun akka malee rakkachaa jiru arge; namni isaan gargaaru tokko iyyuu hin
    turre.
  fra-LSG: Car l’Éternel vit l’affliction d’Israël à son comble et l’extrémité à laquelle
    se trouvaient réduits esclaves et hommes libres, sans qu’il y eût personne pour
    venir au secours d’Israël.
  yal-yal: Alatala bata yi Isirayilaa tɔrɔn to, konyin nun xɔrɔna. Muxu yo mi yi na
    naxan yi Isirayila maliyɛ.
  haw-1868: 'No ka mea, ua ike no o Iehova i ka mea kaumaha o ka Iseraela, he awaawa
    nui: no ka mea, aohe mea i paa, aohe mea i paa ole, aohe mea nana e kokua ka Iseraela.'
  arb-NAV: لأَنَّ الرَّبَّ رَأَى مَا يُعَانِيهِ الإِسْرَائِيلِيُّونَ مِنْ عَبِيدٍ
    وَأَحْرَارٍ مِنْ ضِيقٍ أَلِيمٍ مَرِيرٍ. وَلَمْ يَكُنْ لَهُمْ مِنْ مُعِينٍ.
  ewe-ewe: Nu sia va eme elabena Yehowa kpɔ xaxa gã si me Israel ɖo; kluviwo kple
    dzɔleaƒeawo siaa le fu kpem, evɔ xɔnametɔ aɖeke menɔ wo si o la dzi ɖa.
  eng-LEE: For the Lord saw the affliction of Israel, which was very bitter; that
    the guarded was no more, and that the fortified was no more, and there was no
    helper for Israel.
  asm-FB: কিয়নো যিহোৱাই দেখিছিল যে, ইস্ৰায়েলত স্বাধীন বা দাস সকলোৱে কেনেৰূপ কষ্ট
    ভোগ কৰি আছে; তেওঁলোকক উদ্ধাৰ কৰিবলৈ তাত কোনো নাছিল।
  sus-A: عَلَتَلَ نَشَ عِسِرَيِلَ شَ تْورّ شْرْشْي تٌ، عٍ رَكِسِمَ يٌ مُ نُ نَ،
  fra-SBL: Car l'Éternel a vu l'affliction d'Israël, qui était très amère pour tous,
    esclaves et libres, et il n'y avait pas de secoureur pour Israël.
  hbo-hbo: כִּי־רָאָ֧ה יְהוָ֛ה אֶת־עֳנִ֥י יִשְׂרָאֵ֖ל מֹרֶ֣ה מְאֹ֑ד וְאֶ֤פֶס עָצוּר֙
    וְאֶ֣פֶס עָז֔וּב וְאֵ֥ין עֹזֵ֖ר לְיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.014.025'
  kik-kik: Jehova nĩonete ruo rũnene rwa andũ othe a Isiraeli, arĩa maarĩ ngombo na
    arĩa mataarĩ ngombo, akĩona ũrĩa maathĩĩnĩkĩte, na gũtiarĩ mũndũ o na ũmwe wa
    kũmateithia.
  fra-NCL: Car Yahweh vit l’affliction très amère d’Israël, où il n’y avait plus ni
    homme marié, ni homme libre, ni personne pour venir au secours d’Israël.
  cek-AK: Israel prae thung ih kaminawk loe, tamna doeh, kaloih kami doeh, paroeai
    patangkhang o, nihcae bomkung mi doeh om ai, tiah Angraeng mah hnuk.
  cuk-cuk: Ar Bab-Jehová, bela Israel-neggweburgi dulemar-gudidimalad, maiga-gudimalad,
    maiga-gudisurmalad, nue-wilebukwa daksad, dule gwen Israel-neggwebur-bendaked-nikasuli
    daksad.
  uig-CYR: Чүнки Пәрвәрдигар Исраилниң тартқан азаплириниң интайин қаттиқ екәнлигини
    көрди; аҗизлар һәм мәйиплардин башқа һеч ким қалмиди, Исраилға мәдәткар йоқ еди.
  tel-2017: దాసులుగాని, స్వతంత్రులుగాని, ఇశ్రాయేలు వాళ్లకు సహాయం చెయ్యడానికి ఎవ్వరూ
    లేరు.
  hat-BSA: Paske SENYÈ a te wè soufrans Israël ki te tèlman anmè; paske pa t gen ni
    esklav, ni lib, ni pa t gen okenn moun ki pou ede Israël.
  kos-kos: LEUM GOD El liye keok upa lun mwet Israel, ac wanginna sie mwet ku in kasrelos.
  hbo-WLC: כִּי־רָאָ֧ה יְהוָ֛ה אֶת־עֳנִ֥י יִשְׂרָאֵ֖ל מֹרֶ֣ה מְאֹ֑ד וְאֶ֤פֶס עָצוּר֙
    וְאֶ֣פֶס עָז֔וּב וְאֵ֥ין עֹזֵ֖ר לְיִשְׂרָאֵֽל׃
  ibo-ibo: Onyenwe anyị hụrụ ọnọdụ ọjọọ nke ndị Izrel nọ nʼime ya; onye ọbụla nʼime
    ha, ohu na onye nwe onwe ya, nọ nʼoke ahụhụ. Ọ dịkwaghị onye inyeaka ọbụla ha
    nwere.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଦେଖିଲେ ଯେ, ଇସ୍ରାଏଲର ଦୁଃଖ ଅତ୍ୟନ୍ତ ତିକ୍ତ; ଯେଣୁ ବନ୍ଦୀ କି ମୁକ୍ତ
    କେହି ନ ଥିଲେ, କିଅବା ଇସ୍ରାଏଲର ସାହାଯ୍ୟକାରୀ କେହି ନ ଥିଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a küna pwe chon Israel meinisin seni ekewe amanau
    tori ekewe chon ngas ra nom lon riaföü watte, esap wor eman mi alisiir.
  rop-rop: Wal YAWEI bin luk hau ola Isreil pipul bin abumbat adtaim en nobodi bin
    deya blanga album olabat.
  ukr-1871: Вбачав бо Господь злиднї Ізрайлеві, вельми гіркі, так що не зісталось
    нї зачиненого нї покинутого, а не було нїкого, хто б допоміг Ізраїлеві.
  deu-1951: Denn der HERR sah das so bittere Elend Israels, daß Mündige und Unmündige
    dahin waren und es keinen Helfer für Israel gab.
  eng-JPS: For the LORD saw the affliction of Israel, that it was very bitter; for
    there was none shut up nor left at large, neither was there any helper for Israel.
  srp-1865: Jer Gospod vidje da je u ljutoj nevolji Izrailj, i da nema ništa ni od
    uhvaæenoga ni od ostavljenoga, i da nema nikoga da pomože Izrailju.
  lug-lug: Mukama yalaba okubonaabona kwa buli omu mu Isirayiri, omuddu n’atali muddu,
    nga tewali ayinza ku babeera.
  heb-heb: כי ראה יהוה את עני ישראל מרה מאד ואפס עצור ואפס עזוב ואין עזר לישראל׃
  ben-IRV: কারণ, সদাপ্রভু দেখেছিলেন যে ইস্রায়েলের স্বাধীন মানুষ কিম্বা দাস সবাই ভীষণভাবে
    কষ্ট পাচ্ছে; কেউ তাদের সাহায্য করবার মত ছিল না।
  pan-pan: ਇਸ ਲਈ ਜੋ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਦੁੱਖ ਨੂੰ ਵੇਖਿਆ ਕਿ ਉਹ ਸੱਚ-ਮੁੱਚ ਬਹੁਤ ਕੌੜਾ ਹੈ
    ਕਿਉਂ ਜੋ ਨਾ ਤਾਂ ਕੋਈ ਗੁਲਾਮ ਨਾ ਨਿਰਬੰਧ ਰਿਹਾ ਅਤੇ ਨਾ ਕੋਈ ਇਸਰਾਏਲ ਦਾ ਸਹਾਇਕ ਸੀ।
  mya-JVB: အကြောင်း မူကား၊ ဣသရေလ အမျိုးခံရသောညှဉ်းဆဲ ခြင်းအလွန် လေးလံ သည်ကို၎င်း၊
    မြို့၌ အချုပ် ခံရသောသူဖြစ်စေ ၊ အလွတ် ပြေးသောသူဖြစ်စေ ၊ ဣသရေလ အမျိုး၌ မစ နိုင်သောသူ
    မ ရှိသည်ကို၎င်း ၊ ထာဝရဘုရား သည်မြင် လျှင်၊ “
  tbg-tbg: Vi entara Noravano Kotiva tavomanta navutaaka Isareri nora vaiintive inaara
    vaiintive qoraiqama nimite vauvaro kia vaiinti vovanovata Isareri kahaqiarirava
    vaura.
  hmo-hmo: Badina be Lohiabada ese ia itaia, Israela taudia edia hisihisi be bada
    herea, ta ena noho ia namo lasi, guia taudia o guia lasi taudia, bona Israela
    be mai ena durua tauna ta lasi.
  urd-urd: इसलिए कि ख़ुदावन्द ने इस्राईल के दुख़ को देखा कि वह बहुत सख़्त है', क्यूँकि
    न तो कोई बन्द किया हुआ, न आज़ाद छूटा हुआ रहा और न कोई इस्राईल का मददगार था।
  rus-SYN: ибо Господь видел бедствие Израиля, весьма горькое, так что не оставалось
    ни заключенного, ни оставшегося, и не было помощника у Израиля.
  bqc-SIM: Asa Dii è Isailiↄ lɛ́ taasikɛ maamaaɛ, zↄↄ ń wɛ̃́ɛↄ píi, mɛ́ aa gbɛ̃e
    vĩ à dↄńlɛo.
  tcz-CHONGTHU: Ajeh chu Pakai jin Israelte thohgimna nasatah chu ana mun, ahinla
    Israelte lah’a soh hihen chamlhat hijongleh ahuhdoh diu mi ana mupon ahi.
  mar-mar: इस्राएलचे दु:ख फार कडू आहे. दास काय व स्वतंत्र काय, सर्वच अडचणीत आलेले
    आहेत, आणि इस्राएलाला साहाय्य करणारा कोणीच नाही असे परमेश्वराने पाहिले.
  qub-qub: Tayta Diosga ricaran Israelcuna fiyupa ñacarcaycashanta. Pipis mana carannachu
    Israelta yanapänanpäga.
  bqp-bqp: Zaakũ Dikiri è Isarailanↄ tɛn wari kɛ manamana, zↄ̀nↄ kũ zĩdadenↄ ń pínki,
    akũsↄ̃ ò gbɛ̃ke vĩ à kpáńyĩro.
  hat-hat: Seyè a te wè jan pèp Izrayèl la t'ap soufri anpil. Tout moun, jenn gason
    kou granmoun, t'ap pase pa yo. Pa t'gen pyès moun pou pote yo sekou.
  eng-BSB: For the LORD saw that the affliction of the Israelites, both slave and
    free, was very bitter. There was no one to help Israel,
  eng-WEBPB: For the LORD saw the affliction of Israel, that it was very bitter for
    all, slave and free; and there was no helper for Israel.
  kbq-kbq: Hagi Israeli vahe'mo'zama tusi zamatazampima mani'naza zana Ra Anumzamo'a
    keno antahino hu'ne. Hagi kazokzo eri'za vahero, amne vahero ana knazampike manizageno
    mago'mo'e huno zamazama huga vahera omanigeno, Ra Anumzamo'a Jeroboamu aza higeno
    anara hu'ne.
  nhe-BL: Pampa TOTECO momacac cuenta quejatza tlahuel tlaijiyohuiyayaj nopa tlali
    Israel ehuani huan axaca quinpalehuiyaya.
  bus-bus: Zaakɛ Dii è Isarailinↄↄ e nawɛ̃a kɛɛ maamaa, zↄ̀nↄ kↄ̃n wɛ̃ɛnɛnↄ ń píngi,
    bensↄ̃ aↄ̃ gbɛ̃ke vĩ à dↄńlɛro.
  gub-BL: Wexak Tupàn Tuweharupi Wiko Ma'e Izaew ma'erahy ipuraraw mehe wà. Naheta
    pixik kwaw ni pitài Izaew wapytywà har wà.
  eng-DRA: For the Lord saw the affliction of Israel that it was exceeding bitter,
    and that they were consumed even to them that were shut up in prison, and the
    lowest persons, and that there was no one to help Israel.
