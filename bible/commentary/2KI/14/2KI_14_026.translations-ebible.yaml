verse: 2KI.014.026
translations:
  mal-C: അടിമയോ സ്വതന്ത്രനോ എന്ന വ്യത്യാസംകൂടാതെ ഇസ്രായേൽമുഴുവൻ കഷ്ടത സഹിക്കുന്നെന്നും
    അവരെ സഹായിക്കാൻ ആരുമില്ലെന്നും യഹോവ കണ്ടിട്ട്
  deu-TKW: Denn Jahwe hatte das bittere Elend Israels wahrgenommen, und Unmündige
    wie Mündige waren dahin, und es gab keinen Helfer für Israel.
  lin-lin: Yawe amonaki ndenge nini bana nyonso ya Isalaele bazalaki konyokwama. Ezala
    bawumbu to bansomi, moto moko te akokaki kosunga bango.
  eng-LSV: for YHWH has seen the very bitter affliction of Israel, and there is none
    restrained, and there is none left, and there is no helper for Israel;
  eng-GNV: For the Lord saw the exceeding bitter affliction of Israel, so that there
    was none shutte vp, nor any left, neyther yet any that could helpe Israel.
  eng-WEBSTER: 'For the LORD saw the affliction of Israel, that it was very bitter:
    for there was not any shut up, nor any left, nor any helper for Israel.'
  nhw-BL: Pampa TOTECO momacac cuenta quenicatza tlahuel tlaijiyohuiyayaj nopa tlali
    Israel ehuani huan amo aqui quinpalehuiyaya.
  swh-ONEN: Bwana alikuwa ameona jinsi kila mmoja katika Israeli, awe mtumwa au aliye
    huru, alivyoteseka kwa uchungu; hapakuwepo na yeyote wa kuwasaidia.
  bba-bba: Mɛyɑ Yinni Gusunɔ u Isirelibɑn nɔni swɑ̃ɑru wɑ tɑ kpɑ̃. Domi be kpurowɑ
    bɑ yoru dimɔ, bɑ ǹ mɑɑ ɡoo mɔ wi u koo bu wɔrɑ.
  eng-KJVCPB: 'For the Lord saw the affliction of Israel, that it was very bitter:
    for there was not any shut up, nor any left, nor any helper for Israel.'
  luo-luo: Jehova Nyasaye noneno kaka joma ni Israel ne sandore malit, bedni ne gin
    wasumbini kata ok gin wasumbini; maonge ngʼama ne nyalo resogi.
  meu-meu: Badina be Iehova ese e itaia, Israel ena hisihisi na idita herea, badina
    be ta dia noho, e ḡuidia taudia eiava asie ḡuidia taudia, bona Israel na asi iduruna
    tauna ta.
  npi-ULB: किनकि फुक्‍का र स्वतन्त्र हरेक इस्राएलीले कष्‍ट भोगिरहेको परमप्रभुले देख्‍नुभयो,
    र इस्राएलको लागि कुनै उद्धारक थिएन ।
  yor-yor: Olúwa ti rí ìpọ́njú Israẹli pé, ó korò gidigidi, nítorí kò sí ẹrú tàbí
    òmìnira tàbí olùrànlọ́wọ́ kan fún Israẹli.
  pes-OPCB: خداوند مصیبت تلخ اسرائیل را دید؛ و کسی نبود که به داد ایشان برسد.
  tgl-ULB: Dahil nakita ni Yahweh ang paghihirap ng Israel, na napakapait para sa
    lahat, alipin man o malaya, at walang magliligtas sa Israel.
  hui-hui: Anduane Homogo ibu handa dali howa Isaraelenaga waitigi bu hearume ibalu
    Isaraele genda timbuni mo mialu wali agali dewaore bo wahai heagola yu wahene
    mbira mbira hangu hama pearia hendene. Ani handalu ibugua ti biamogo bulene agali
    bayale mbira nahe degeyane hendene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့ ပြင်း​ပြ​စွာ​ခံ​စား​နေ​ရ​ကြ​သော​ဆင်း​ရဲ​ဒုက္ခ
    ကို​မြင်​တော်​မူ​၏။ သူ​တို့​အား​ကူ​မ​မည့်​သူ တစ်​ယောက်​မျှ​မ​ရှိ​ချေ။-
  bod-N: དེ་ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་སྡུག་བསྔལ་ཆེན་པོ་གཟིགས་པ་དང་།
    དེ་རྣམས་ཀྱི་ཁྲོད་ནས་བཀག་བསྐྱིལ་ཐེབས་པ་དང་རང་དབང་ཅན་ཐམས་ཅད་མེད་པར་གྱུར་ཅིང་། ཡེས་ར་ཨེལ་ལ་རོགས་བྱེད་མཁན་གཅིག་ཀྱང་མ་བྱུང་ངོ་།
    །
  sna-sna: Nokuti Jehovha akanga aona kuti vanhu vose muIsraeri vaitambudzika zvakanyanya
    sei, vose nhapwa navakasununguka; pakanga pasina angabatsira.
  spa-BLM: Porque Yahvé vio la aflicción de Israel, que era muy amarga para todos,
    esclavos y libres; y no había quien ayudara a Israel.
  cac-cac: Yujto ix yil Jehová to te ya tz'ec' eb' israel smasanil, malaj val junoc
    mach scolvaj yed' eb'.
  swh-ULB: Kwa kuwa Yahwe aliyaona mateso ya Israeli, ambayo yalikuwa makali kwa kila
    mmoja, wote mtumwa na asyemtumwa, na kwamba hapakuwa na ulinzi kwa ajili ya Israeli.
  bel-bel: бо Гасподзь бачыў бедства Ізраіля, вельмі горкае, так што не заставалася
    ні замкнутага, ні таго, хто застаўся, і ня было памочніка ў Ізраіля.
  deu-ELBBK: Denn der HERR sah, dass das Elend Israels sehr bitter war und dass dahin
    war der Gebundene und dahin der Freie, und dass kein Helfer da war für Israel.
  mbb-OT: Ketau te Nengazen is kegkeul-ulaha kayi su neehè din is utew subra he ked-antus
    te menge Israilihanen, uripen man etawa kenà. Ne wazà ebpeketavang kandan.
  mal-2015: യിസ്രായേലിന്റെ കഷ്ടത എത്രയും കഠിനം, സ്വതന്ത്രനോ അസ്വതന്ത്രനോ ഇല്ല, യിസ്രായേലിന്നു
    സഹായം ചെയ്യുന്നവനുമില്ല എന്നു യഹോവ കണ്ടിട്ടു,
  rmc-rmc: O RAJ dikhľa, andre savo baro pharipen hine savore Izraeliti, či o otroka
    abo o slobodna. Na sas ode ňiko, ko len cirdňahas avri andral o pharipen.
  pes-OPV: زیرا خداوند دید که مصیبت اسرائیل بسیار تلخ بود چونکه نه محبوس و نه آزادی
    باقی ماند. و معاونی به جهت اسرائیل وجود نداشت.
  ron-1924: Кэч Домнул а вэзут кэ неказул луй Исраел ажунсесе пря маре, а вэзут ши
    стрымтораря ын каре се афлау ши робий, ши оамений слобозь, фэрэ сэ фие чинева
    каре сэ винэ ын ажуторул луй Исраел.
  ben-OBCV: সদাপ্রভু দেখেছিলেন, ক্রীতদাস হোক কি স্বাধীন, ইস্রায়েলে প্রত্যেকে কীভাবে
    ভয়ানক কষ্ট পাচ্ছিল; তাদের সাহায্য করার কেউ ছিল না।
  som-som: Waayo, Rabbigu wuxuu arkay dhibaatadii ay dadkii Israa'iil ku jireen inay
    aad u qadhaadhayd, waayo, ma jirin mid xidhan iyo mid furan toona, mana jirin
    mid dadkii Israa'iil u kaalmeeya.
  lat-VUC: Vidit enim Dominus afflictionem Israël amaram nimis, et quod consumpti
    essent usque ad clausos carcere et extremos, et non esset qui auxiliaretur Israëli.
  eng-ASVBT: For Jehovah saw the affliction of Israel, that it was very bitter; for
    there was none shut up nor left at large, neither was there any helper for Israel.
  ita-1885: Perciocchè il Signore vide l'afflizione d'Israele ch'era molto aspra,
    e che non vi era più nè serrato nè abbandonato, nè chi soccorresse Israele.
  eng-LXXUP: For the Lord saw that the affliction of Israel was very bitter, and that
    they were few in number, straitened and in want, and destitute, and Israel had
    no helper.
  eng-ULB: For Yahweh saw the suffering of Israel, that it was very bitter for everyone,
    both slave and free, and that there was no rescuer for Israel.
  spa-VBL: El Señor había visto lo mucho que estaban sufriendo los israelitas, tanto
    los esclavos como los libres. Nadie estaba allí para ayudar a Israel.
  fra-_FOB: Car l'Éternel vit que l'affliction d'Israël était fort amère, et qu'il
    ne restait plus rien ni de ce qui est serré ni de ce qui est délaissé, et qu'il
    n'y avait personne qui aidât Israël.
  mal-mal: യിസ്രായേലിന്റെ കഷ്ടത എത്രയും കഠിനമെന്നും, യിസ്രായേലിന് സഹായം ചെയ്യുവാൻ
    സ്വതന്ത്രനോ ദാസനോ ആയ ആരും ഇല്ല എന്നും യഹോവ കണ്ടിട്ട്,
  urd-GVR: Kyoṅki Rab ne Isrāīl kī nihāyat burī hālat par dhyān diyā thā. Use mālūm
    thā ki chhoṭe baṛe sab halāk hone wāle haiṅ aur ki unheṅ chhuṛāne wālā koī nahīṅ
    hai.
  suz-BL: मारदे हना परमप्रभु यावेमी इस्राएली आन कली शुश श्‍येत जशो तवा बाक्‍त। वाइल
    दुम्‍शो नु मदुम्‍शो सुइ मलीमा बाक्‍त। इस्राएली आन कली वारच पाइब सुइ मबाक्‍मा बाक्‍त।
  ita-1927: Poiché l’Eterno vide che l’afflizione d’Israele era amarissima, che schiavi
    e liberi eran ridotti all’estremo, e che non c’era più alcuno che soccorresse
    Israele.
  ckb-ckb: یەزدان زەلیلیی تاڵی کۆیلە و ئازادی ئیسرائیلی بینی، کەس نییە یارمەتی ئیسرائیل
    بدات.
  eng-BBE: For the Lord saw how bitter was the trouble of Israel, and that everyone
    was cut off, he who was shut up and he who went free, and that Israel had no helper.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರೂ ಸ್ವತಂತ್ರನಾಗಿರಲಿ, ಗುಲಾಮನಾಗಿರಲಿ, ಎಲ್ಲರು ಎಷ್ಟು
    ಕಷ್ಟದಲ್ಲಿದ್ದಾರೆಂಬುದನ್ನು ಯೆಹೋವ ದೇವರು ನೋಡಿದರು. ಅವರಿಗೆ ಸಹಾಯ ಮಾಡುವವರು ಯಾರೂ ಇರಲಿಲ್ಲ.
  tam-2017: இஸ்ரவேலின் உபத்திரவம் மிகவும் கொடியது என்றும், அடைபட்டவனுமில்லை, விடுபட்டவனுமில்லை,
    இஸ்ரவேலுக்கு ஒத்தாசை செய்கிறவனுமில்லை என்றும் யெகோவா பார்த்தார்.
  spa-RV-1909: Por cuanto Jehová miró la muy amarga aflicción de Israel; que no había
    guardado ni desamparado, ni quien diese ayuda á Israel;
  ron-BTF: Pentru că DOMNUL a văzut nenorocirea lui Israel, că aceasta era foarte
    amară, căci nu era nimeni închis, nici rămas, nici vreun ajutor pentru Israel.
  eng-WEBP: For the LORD saw the affliction of Israel, that it was very bitter for
    all, slave and free; and there was no helper for Israel.
  eng-FBV: The Lord had seen how badly the Israelites were suffering, both slave and
    free. No one was there to help Israel.
  nld-1939: Want Jahweh had gezien, hoe bitter de ellende van Israël was, hoe slaaf
    en vrije wegkwijnde, en dat er geen redder kwam.
  nch-BL: Pampa TOTECO quiitac quenicatza tahuel taijyohuiyayaj nopa tali Israel ehuani
    huan amo aqui quinpalehuiyaya.
  vie-1934: Vả, Đức Giê-hô-va đã thấy Y-sơ-ra-ên bị gian nan rất cay đắng; vì trong
    Y-sơ-ra-ên chẳng còn ai tự do, hoặc nô lệ nữa, cũng chẳng có ai tiếp cứu Y-sơ-ra-ên.
  hin-CV: याहवेह देख रहे थे कि इस्राएल पर हो रहा अत्याचार बहुत असहनीय था. इससे किसी
    को छूट नहीं थी; चाहे दास या स्वतंत्र, और इसके लिए इस्राएल का सहायक कोई भी न था.
  spa-BES: Porque el Señor vio lo amargo que era el problema de Israel, y que nadie
    había escapado, y que Israel no tenía ayuda.
  tdx-tdx: Amy te nivazoho’ Iehovà ty hasotria’ Israele, t’ie vata’e nafaitse; fa
    tsy eo ty naga­beñe ndra ty nadoñe hidada, ndra iaia ty hañolotse Israele;
  tha-KJV: เพราะพระเยโฮวาห์ทอดพระเนตรเห็​นว​่า ความทุกข์​ใจของอิสราเอลนั้นขมขื่นนัก
    เพราะไม่​มี​ใครยังอยู่หรือเหลืออยู่ และไม่​มี​ผู้​ใดช่วยอิสราเอล
  por-BR-2018: Porquanto o SENHOR olhou a muito amarga aflição de Israel; que não
    havia escravo nem livre, nem quem desse ajuda a Israel;
  deu-ELO: Denn Jehova sah, daß das Elend Israels sehr bitter war, und daß dahin war
    der Gebundene und dahin der Freie, und daß kein Helfer da war für Israel.
  eng-WYC-2018: For the Lord saw the full bitter torment of Israel, and that they
    were wasted unto the closed men of prison (or and that they were wasted unto the
    enclosed men in prison), and to the last men, and there was none that helped Israel.
  epo-epo: Ĉar la Eternulo vidis, ke la suferado de Izrael estas tre mizera; restis
    nek sklavo nek liberulo, kaj estis neniu helpanto por Izrael.
  uig-PIN: Qünki Pǝrwǝrdigar Israilning tartⱪan azablirining intayin ⱪattiⱪ ikǝnlikini
    kɵrdi; ajizlar ⱨǝm meyiplardin baxⱪa ⱨeqkim ⱪalmidi, Israilƣa mǝdǝtkar yoⱪ idi.
  beo-beo: Hina Gode da Isala:ili fi ilia bagadedafa se nabasu ba:i. Ilima fidisu
    dunu da hame galu.
  tpi-OTNT: Bikpela i lukim ol birua bilong Israel i wok long givim bikpela hevi long
    ol na pinisim ol, na i gat wan wan man tasol i stap. Na tu i no gat wanpela man
    bilong helpim ol.
  hau-SA: Ubangiji ya ga irin muguwar wahalar da ta shafi kowa a Isra’ila, ko bawa
    ko ’yantacce, babu mai taimakonsu.
  uig-LAT: Chünki Perwerdigar Israilning tartqan azablirining intayin qattiq ikenlikini
    kördi; ajizlar hem méyiplardin bashqa héchkim qalmidi, Israilgha medetkar yoq
    idi.
  nde-nde: UThixo wayekubonile ukuthi kwakubuhlungu kanganani kubo bonke abako-Israyeli,
    izigqili loba ababekhululekile, ukuhlupheka ababekukho; kungekho labani owayengabasiza.
  ton-ton: 'He naʻe ʻafioʻi ʻe Sihova ʻae mamahi ʻo ʻIsileli, ʻa ʻene kovi lahi ʻaupito:
    he naʻe ʻikai kei ai ha niʻihi naʻe nofo ʻi lotoʻā pe ʻalu kituʻa, pe ha taha
    ke tokoni ʻa ʻIsileli.'
  ces-1613: Nebo viděl Hospodin trápení Izraele těžké náramně, a že jakož zajatý,
    tak i zanechaný s nic býti nemůže, aniž jest, kdo by spomohl Izraelovi.
  eng-WMB: For the LORD saw the affliction of Israel, that it was very bitter for
    all, slave and free; and there was no helper for Israel.
  tam-TCV: அடிமையானாலும், சுதந்திரவாளியானாலும் இஸ்ரயேல் மக்கள் ஒவ்வொருவரும் எவ்வளவு
    கசப்பான துன்பத்தை அனுபவிக்கிறார்கள் என்பதையும், அவர்களுக்கு உதவியளிக்க எவருமே
    இல்லை என்பதையும் யெகோவா கண்டார்.
  ceb-ULB: Kay nakita ni Yahweh ang pag-antos sa Israel, nga nagkalisod pag-ayo ang
    matag-usa, ulipon man o gawasnon, ug walay manluluwas alang sa Israel.
  pol-UBG: PAN bowiem widział gorzkie utrapienie Izraela. Nie było ani więźnia, ani
    opuszczonego, ani kogokolwiek, kto by pomógł Izraelowi.
  urd-GVU: کیونکہ رب نے اسرائیل کی نہایت بُری حالت پر دھیان دیا تھا۔ اُسے معلوم تھا
    کہ چھوٹے بڑے سب ہلاک ہونے والے ہیں اور کہ اُنہیں چھڑانے والا کوئی نہیں ہے۔
  deu-1912: Denn der HERR sah an den elenden Jammer Israels, daß auch die Verschlossenen
    und Verlassenen dahin waren und kein Helfer war in Israel.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನಿಗೆ ಅವಿಧೇಯರಾಗಿ ಘೋರಕಷ್ಟವನ್ನು ಅನುಭವಿಸುತ್ತಿದ್ದರು. ಅವರಲ್ಲಿ
    ಸ್ವತಂತ್ರರೂ, ಪರತಂತ್ರರೂ ನಾಶವಾಗುತ್ತಿದ್ದರೆ, ಅವರನ್ನು ರಕ್ಷಿಸುವವನು ಒಬ್ಬನೂ ಇರಲಿಲ್ಲ.
  yap-yap: Me guy SOMOL e gafgow ni be tay yu Israel; ma dariy be’ nra ayuwegrad.
  hlt-MCSB: Israel kah phacipphabaem loh mat a koek te BOEIPA loh a hmuh. Lungli lungla
    la a khaih tih lungli lungla la a hnoo akhaw Israel te bom uh pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶኮ ዴኤፆ ሜታሢ ዛጌኔ፤ ዒማና ዒስራዔኤሌይዳ ዓይሎ ማዔቴያ ዓይሌቱዋ ዓሶ ማኣዳ
    ዓሲ ባኣሴ።
  twi-ASANTE: Awurade hunuu sɛdeɛ obiara a ɔwɔ Israel no reteetee, na wɔnni obiara
    a ɔbɛboa wɔn nso.
  eng-WEBU: For the LORD saw the affliction of Israel, that it was very bitter for
    all, slave and free; and there was no helper for Israel.
  wal-wal: Aissi giikko, Israa7eelan de7iya asai ubbai aille gidin, goqa gidin, ai
    keena tuggaa tuggatidaakko, GODAI be7iis; eta maaddiyaabi ooninne baawa.
  spa-PDDPT: Pues Yavé vio la amarga aflicción de Israel, la cual padecían tanto esclavos
