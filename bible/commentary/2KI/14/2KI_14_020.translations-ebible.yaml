verse: 2KI.014.020
translations:
  mal-C: അദ്ദേഹത്തിന്റെ മൃതദേഹം കുതിരപ്പുറത്തുകൊണ്ടുവന്ന് ജെറുശലേമിൽ ദാവീദിന്റെ നഗരത്തിൽ
    തന്റെ പിതാക്കന്മാരോടുകൂടെ സംസ്കരിച്ചു.
  deu-TKW: Sodann hob man ihn auf den Wagen, und er ward zu Jerusalem bei seinen Vätern
    in der Stadt Davids begraben.
  lin-lin: Bamemaki nzoto na ye na likolo ya mpunda mpe bakundaki ye na Yelusalemi,
    esika moko na bakoko na ye kati na engumba ya Davidi.
  eng-LSV: and lift him up on the horses, and he is buried in Jerusalem with his fathers
    in the City of David.
  eng-GNV: And they brought him on horses, and he was buried at Ierusalem with his
    fathers in the citie of Dauid.
  eng-WEBSTER: 'And they brought him on horses: and he was buried at Jerusalem with
    his fathers in the city of David.'
  nhw-BL: Huan teipa quihualicaque itlacayo ipan se cahuayo huan quitlalpachojque
    ihuaya itatahua ipan altepetl Jerusalén ipan nopa barrio catli itoca Ialtepe David.
  swh-ONEN: Akarudishwa kwa farasi na akazikwa huko Yerusalemu pamoja na baba zake
    katika Mji wa Daudi.
  bba-bba: Mɑ bɑ win ɡoo te suɑ kɑ kɛkɛ ye dumi ɡɑwe bɑ kɑ nɑ Yerusɑlɛmuɔ bɑ sikuɑ
    win bɑɑbɑbɑn sikɑɔ, Dɑfidin wuuɔ.
  eng-KJVCPB: 'And they brought him on horses: and he was buried at Jerusalem with
    his fathers in the city of David.'
  luo-luo: Noduog ringre kotingʼ gi faras kendo noyike Jerusalem but kwerene e Dala
    Maduongʼ mar Daudi.
  meu-meu: Bena hosi ai e atoa kau, e huaia lao; bena Ierusalem ai e guria, tubu tama
    dekediai, David ena hanua ai.
  npi-ULB: तिनीहरूको तिनको लाशलाई घोडाहरूमा राखेर ल्‍याए र दाऊदको सहरमा तिनी आफ्ना
    पुर्खाहरूसितै गाडिए ।
  yor-yor: Wọ́n gbé e padà pẹ̀lú ẹṣin, a sì sin ín sí Jerusalẹmu pẹ̀lú àwọn baba rẹ̀,
    ní ìlú ńlá ti Dafidi.
  pes-OPCB: سپس جنازه‌اش را روی اسب گذاشته، به اورشلیم برگرداندند و در آرامگاه سلطنتی
    شهر داوود دفن کردند.
  tgl-ULB: Dinala nila siya pabalik sakay ng kabayo, at siya ay ibinurol kasama ng
    kaniyang mga ninuno sa lungsod ni David.
  cbu-NT: Ashiriya, pacharangusin, tsiparee kapaachumun ush wayayarandsin, Irusarinpitam
    yakat yátaranganaya. Yuwashutam zitaminarinee Dapiyarineetsi mapurangana anshutam
    mapuranganaya.
  hui-hui: Ani bo wahayagola agali maru hearume Amasaianaga tingini hosinaga erekunini
    mo paga halu Yarusaleme mo yu dai bini. Mo yu dai buwa ibu mamalinaga homali Debidinaga
    tano wiagoha winigo ogoniha dege hora hene.
  mya-mya: သူ​၏​အ​လောင်း​ကို​မြင်း​ပေါ်​တွင်​တင်​၍​ယူ ဆောင်​လာ​ပြီး​လျှင် ဒါ​ဝိဒ်​မြို့​ရှိ​ဘု​ရင်​များ
    ၏​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​လေ​သည်။-
  bod-N: ཁོའི་བེམ་པོ་རྟའི་རྒྱབ་ཏུ་བཀལ་ནས་ཁྱེར་འོངས་ཏེ། ཡེ་རུ་སཱ་ལེམ་གྱི་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་ཁོའི་ཕ་མེས་རྣམས་ཀྱི་ཁྲོད་དུ་དུར་ལ་སྦས།
  sna-sna: Akadzoswa namabhiza vakamuviga muJerusarema pamwe chete namadzibaba ake,
    muGuta raDhavhidhi.
  spa-BLM: Lo llevaron a caballo, y fue enterrado en Jerusalén con sus padres, en
    la ciudad de David.
  cac-cac: Ix yic'anb'at vin̈ eb' vin̈ d'a yib'an̈ chej, ix mucji vin̈ d'a Jerusalén
    b'aj mucan eb' smam yicham vin̈ d'a schon̈ab'can vin̈aj David.
  swh-ULB: Wakamrudisha kwa farasi, na alizikwa pamoja na wazee wake katika mji wa
    Saudi.
  bel-bel: І прывезьлі яго на конях, і пахаваны ён быў у Ерусаліме з бацькамі сваімі
    ў горадзе Давідавым.
  deu-ELBBK: Und sie luden ihn auf Pferde, und er wurde begraben in Jerusalem bei
    seinen Vätern in der Stadt Davids.
  mbb-OT: Is lawa zin ingkarga te kudà ne inlikù diyà te Jerusalem ne inleveng diyà
    te midlevengan te menge kepuun din diyà te Inged ni David.
  mal-2015: അവനെ കുതിരപ്പുറത്തുവെച്ചു കൊണ്ടുവന്നു യെരൂശലേമിൽ ദാവീദിന്റെ നഗരത്തിൽ തന്റെ
    പിതാക്കന്മാരുടെ അടുക്കൽ അടക്കം ചെയ്തു.
  rmc-rmc: Avke les odarik ande andro Jeruzalem pro graja a parunde les andro Foros
    le Davidoskro paš leskre phure dada.
  pes-OPV: و او را بر اسبان آوردند و با پدران خود در اورشلیم در شهر داود، دفن شد.
  ron-1924: Л-ау дус пе кай ши а фост ынгропат ла Иерусалим ку пэринций сэй, ын четатя
    луй Давид.
  ben-OBCV: তাঁর মৃতদেহ ঘোড়ার পিঠে চাপিয়ে ফিরিয়ে আনা হল এবং জেরুশালেমে দাউদ-নগরে
    তাঁর পূর্বপুরুষদের সাথেই তাঁকে কবর দেওয়া হল।
  som-som: Markaasay isagii fardo ku keeneen, oo awowayaashiis ayaa lagula aasay Yeruusaalem
    oo ah magaaladii Daa'uud.
  lat-VUC: et asportaverunt in equis, sepultusque est in Jerusalem cum patribus suis
    in civitate David.
  eng-ASVBT: And they brought him upon horses; and he was buried at Jerusalem with
    his fathers in the city of David.
  ita-1885: E di là fu portato sopra cavalli, e fu seppellito in Gerusalemme, co' suoi
    padri, nella Città di Davide.
  eng-LXXUP: And they brought him upon horses; and he was buried in Jerusalem with
    his fathers in the city of David.
  eng-ULB: They brought him back on horses, and he was buried with his ancestors in
    the city of David.
  spa-VBL: Lo trajeron de vuelta a caballo y lo enterraron en Jerusalén con sus antepasados
    en la Ciudad de David.
  fra-_FOB: Puis on le transporta sur des chevaux, et il fut enseveli à Jérusalem
    avec ses pères, dans la cité de David.
  mal-mal: അവന്റെ ജഡം കുതിരപ്പുറത്ത് കൊണ്ടുവന്ന് യെരൂശലേമിൽ ദാവീദിന്റെ നഗരത്തിൽ തന്റെ
    പിതാക്കന്മാരുടെ അടുക്കൽ അടക്കം ചെയ്തു.
  urd-GVR: Us kī lāsh ghoṛe par uṭhā kar Yarūshalam lāī gaī jahāṅ use shahr ke us
    hisse meṅ jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafnāyā gayā.
  suz-BL: मिनु मेको आ बेक्‍शो रां शाराम कुर पा यरूसलेम चाक्‍गमे बाक्‍त। मिनु मेको
    कली आ किकी पिपी नु दाऊद आ सहरम थिम्‍मे बाक्‍त।
  ita-1927: Di là fu trasportato sopra cavalli, e quindi sepolto a Gerusalemme coi
    suoi padri nella città di Davide.
  ckb-ckb: بە ئەسپ هێنرایەوە ئۆرشەلیم و لەوێ لە شاری داود لەگەڵ باوباپیرانی نێژرا.
  eng-BBE: And they took his body on horseback and put it into the earth with his
    fathers in Jerusalem, the town of David.
  kan-OKCV: ಅವರು ಅವನ ಶವವನ್ನು ಕುದುರೆಗಳ ಮೇಲೆ ತೆಗೆದುಕೊಂಡು ಬಂದು, ದಾವೀದನ ಪಟ್ಟಣವಾದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಅವನ ಪಿತೃಗಳ ಬಳಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  tam-2017: குதிரைகள்மேல் அவனை எடுத்துக்கொண்டு வந்தார்கள்; அவன் எருசலேமில் இருக்கிற
    தாவீதின் நகரத்திலே தன் முன்னோர்களுக்கு அருகில் அடக்கம் செய்யப்பட்டான்.
  spa-RV-1909: Trajéronlo luego sobre caballos, y sepultáronlo en Jerusalem con sus
    padres, en la ciudad de David.
  ron-BTF: Și l-au adus pe cai; și a fost îngropat la Ierusalim cu părinții săi în
    cetatea lui David.
  eng-WEBP: They brought him on horses, and he was buried at Jerusalem with his fathers
    in David’s city.
  eng-FBV: They brought him back on horses and buried him in Jerusalem with his forefathers
    in the City of David.
  nld-1939: Vandaar werd hij op paarden naar Jerusalem vervoerd, en bij zijn vaderen
    in de Davidstad begraven.
  nch-BL: Huan teipa quihualicaque itacayo ipan se cahuayo huan quitalpachojque ihuaya
    itatahua ipan altepet Jerusalén ipan nopa barrio cati itoca Ialtepe David.
  vie-1934: Đoạn, có người chở thây người trên ngựa đến Giê-ru-sa-lem, và chôn người
    chung cùng các tổ phụ người, tại thành Đa-vít.
  hin-CV: उन्होंने घोड़ों पर उसका शव येरूशलेम लाकर उसके पूर्वजों के साथ दावीद के नगर
    में गाड़ दिया.
  spa-BES: Y tomaron su cuerpo a caballo y lo enterraron con sus padres en Jerusalén,
    la ciudad de David.
  tdx-tdx: Nen­dese’ iereo an-tsoavala, le nalenteke e Ierosalaime aman-droae’e, an-drova’
    i Davide ao.
  tha-KJV: และเขานำพระศพบรรทุกม้ากลับมา และฝังไว้ในเยรูซาเล็มอยู่กับบรรพบุรุษของพระองค์ในนครดาวิด
  por-BR-2018: Trouxeram-no logo sobre cavalos, e sepultaram-no em Jerusalém com seus
    pais, na cidade de Davi.
  deu-ELO: Und sie luden ihn auf Rosse, und er wurde begraben zu Jerusalem bei seinen
    Vätern in der Stadt Davids.
  eng-WYC-2018: And they bare out him in horses (or And they brought back his body
    on a horse), and he was buried in Jerusalem with his fathers, in the city of David.
  epo-epo: Kaj oni venigis lin sur ĉevaloj, kaj oni enterigis lin kun liaj patroj
    en la urbo de David.
  uig-PIN: Andin ular uni atlarƣa artip Yerusalemƣa elip bardi. U Yerusalemda ata-bowilirining
    arisida «Dawutning xǝⱨiri»dǝ dǝpnǝ ⱪilindi.
  beo-beo: Ea fi dunu ea da:i hodo hosi da:iya ligisili, Yelusaleme moilai bai bagadega
    gaguli asili, hina bagade uli dogosu sogebi Da:ibidi Moilai Bai Bagade ganodini
    uli dogone sali.
  tpi-OTNT: Na ol man i putim bodi bilong en long hos na bringim i kam bek long Jerusalem.
    Na ol i planim em long ples matmat bilong ol tumbuna bilong en long Taun Bilong
    Devit.
  hau-SA: Aka ɗauko shi a kan doki aka kawo shi Urushalima, aka kuwa binne shi tare
    da kakanninsa, a Birnin Dawuda.
  uig-LAT: Andin ular uni atlargha artip Yérusalémgha élip bardi. U Yérusalémda ata-bowilirining
    arisida «Dawutning shehiri»de depne qilindi.
  nde-nde: Bamthwala ngebhiza bamletha eJerusalema lapha angcwatshwa khona labokhokho
    bakhe, eMzini kaDavida.
  ton-ton: 'Pea naʻa nau fakaheka ia mo ʻomi ia ʻi he fanga hoosi: pea naʻe tanu ia
    ʻi Selūsalema fakataha mo ʻene ngaahi tamai ʻi he Kolo ʻo Tevita.'
  ces-1613: Odkudž odnesli jej na koních, a pochován jest v Jeruzalémě s otci svými
    v městě Davidově.
  eng-WMB: They brought him on horses, and he was buried at Jerusalem with his fathers
    in David’s city.
  tam-TCV: அவனுடைய உடல் குதிரையில் கொண்டுவரப்பட்டு எருசலேமில் தாவீதின் நகரத்திலுள்ள
    அவனுடைய முற்பிதாக்களுடன் அடக்கம் செய்யப்பட்டது.
  ceb-ULB: Gidala nila siya balik sakay sa mga kabayo, ug gilubong siya uban sa iyang
    mga katigulangan ngadto sa siyudad ni David.
  pol-UBG: Przywieziono go na koniach i został pogrzebany w Jerozolimie ze swymi ojcami,
    w mieście Dawida.
  urd-GVU: اُس کی لاش گھوڑے پر اُٹھا کر یروشلم لائی گئی جہاں اُسے شہر کے اُس حصے میں
    جو ’داؤد کا شہر‘ کہلاتا ہے خاندانی قبر میں دفنایا گیا۔
  deu-1912: Und sie brachten ihn auf Rossen, und er ward begraben zu Jerusalem bei
    seinen Vätern in der Stadt Davids.
  kan-2017: ಅವನ ಜನರು ಅವನ ಶವವನ್ನು ಕುದುರೆಗಳ ಮೇಲೆ ಯೆರೂಸಲೇಮಿಗೆ ತಂದು ದಾವೀದನಗರದೊಳಗೆ ಅವನ
    ಪೂರ್ವಿಕರ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿ ಮಾಡಿದರು.
  yap-yap: Min fek e ldow rok ngan fulweg nga Jerusalem u daken ba os ngan k’eyag
    u lan fapi low ko yam’ rok e pilung nu lan fare Binaw rok David.
  hlt-MCSB: Te phoeiah anih te marhang dongah a phueih uh tih Jerusalem kah David
    khopuei ah tah a napa rhoek taengah a up.
  mdy-ETH: ዬካፓ ሌዛ ዒዛኮ ፓሮና ጫኣኒንቲ ዬሩሳላሜ ሙኬኔ፤ ዳውቴ ካታማ ካኣታ ዱኡታ ቤዛ ዒዚ ዱኡቴኔ።
  twi-ASANTE: Wɔsane de no too ɔpɔnkɔ so, baa Yerusalem, na wɔsiee no wɔ ne mpanimfoɔ
    nkyɛn wɔ Dawid kurom.
  eng-WEBU: They brought him on horses, and he was buried at Jerusalem with his fathers
    in David’s city.
  wal-wal: Woridi a ahaa paran caani ehiidi, Daawita Kataman Yerusalaamen a maizza
    aawatuura moogidosona.
  spa-PDDPT: Lo llevaron a Jerusalén sobre caballos, y fue sepultado con sus antepasados
    en la Ciudad de David.
  gun-gun: Ha'e rami vy kavaju áry ogueru vy Jerusalém tetã py ae onhono porãa, tetã
    Davi rekoague py tuu kuery rupa yvýry.
  ilo-ULB: Insublida isuna babaen iti panagisakayda kenkuana kadagiti kabalio, ket
    intabonda isuna iti nakaitaneman dagiti kapuonanna iti siudad ni David.
  kpg-kpg: Tuaidina o maa guu kae gi muli gi Jerusalem i hongo di hoodo, gaa danu
    i lodo di waa daalunga o nia king i lodo di Waahale o David.
  uig-ARA: ئاندىن ئۇلار ئۇنى ئاتلارغا ئارتىپ يېرۇسالېمغا ئېلىپ باردى. ئۇ يېرۇسالېمدا
    ئاتا-بوۋىلىرىنىڭ ئارىسىدا «داۋۇتنىڭ شەھىرى»دە دەپنە قىلىندى.
  sus-sus: E naxa a fure xanin soe fari, e sa a ragata Darisalamu a benbae fɛ ma Dawuda
    xa taa kui.
  pon-2006: Re ahpw ale kahlepe kidahng pohn oahs oh kapwurelahng Serusalem oh e seridi
    nan sousoun nanmwarki kan nan Kahnimw en Depit.
  ksd-ksd: Di ga kap pa ra minatina ta ra umana os; ma di ga punang ia arama Ierusalem
    varurung ma ra umana tamana ta ra pia na pal kai David.
  tur-YTC: Onu at üzerinde getirdiler, Yeruşalem'de David'in kentinde atalarının yanına
    gömdüler.
  grc-BRENT: Καὶ ῃραν αὐτὸν ἐφʼ ἵππων, καὶ ἐτάφη ἐν Ἱερουσαλὴμ μετὰ τῶν πατέρων αὐτοῦ
    ἐν πόλει Δαυίδ.
  ind-AYT: Mayatnya dibawa dengan kuda dan dikuburkan di Yerusalem beserta nenek moyangnya
    di kota Daud.
  nya-nya: Anabwera naye ku pa kavalo ku Yerusalemu ndi kumuyika mʼmanda pamodzi ndi
    makolo ake mu Mzinda wa Davide.
  hrv-hrv: Odande su ga prenijeli na konjima i sahranili u Jeruzalemu kraj njegovih
    otaca, u Davidovu gradu.
  mps-mps: Tama augwaligo aga tigi selama, te kibu hosba munama, tama augwaligo te
    Jerusalem taunba ma selasa asali. Tama augwaligo aga te aga wąį nǫų pubalubo
    gų pagede augwaligo aga tede pubulai, aga wąį nǫų Devitgo taunde.
  tpi-tpi: Na ol man i putim bodi bilong en long hos na bringim i kam bek long Jerusalem.
    Na ol i planim em long ples matmat bilong ol tumbuna bilong en long Taun Bilong
    Devit.
  dan-1931: Så løftede man ham op på Heste, og han blev jordet i Jerusalem hos sine
    Fædre i Davidsbyen.
  vie-OVCB: Xác vua được đặt lên lưng ngựa chở về Giê-ru-sa-lem và được chôn tại Thành
    Đa-vít cùng với tổ tiên.
  guj-2017: તેઓ તેને ઘોડા પર નાખીને લાવ્યા અને દાઉદનગરમાં તેના પિતૃઓની સાથે દફ્નાવ્યો.
  pon-2006A: Re ahpw ale kahlepe kidahng pohn oahs oh kapwurelahng Serusalem oh e
    seridi nan sousoun nanmwarki kan nan Kahnimw en Depit.
  por-BRBSL: Eles o trouxeram em cavalos, e ele foi enterrado em Jerusalém com seus
    pais, na cidade de Davi.
  cth-cth: A ro teh marang dawk hoi a ceikhai awh teh, a na mintoenaw koe Devit khopui
    Jerusalem vah a pakawp awh.
  twi-twi: Wɔsan de no too ɔpɔnkɔ so, baa Yerusalem, na wosiee no wɔ ne mpanyimfo
    nkyɛn wɔ Dawid kurom.
  hlt-hlt: Te phoeiah anih te marhang dongah a phueih uh tih Jerusalem kah David khopuei
    ah tah a napa rhoek taengah a up.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò tùótɛ́nnɛ̀ sisɛ̃ĩ́ kɛ́konnɛ̀nní Sedisɑdɛmmu, kóò kũnnɛ́ o yɛmbɛ̀
    fɔ̃ti Dɑfiti ɛì miɛkɛ.
  msy-2020: Ezɨ me an kuam inigha hoziabagh atɨgha ua Jerusalemɨn ize. Egha me an
    kuam isa Devitɨn Nguibar Ekiamɨn, an inazir afeziaba afezɨ naghɨn anefa.
  dop-dop: Ɩlɛnɑ pɑ́ kɔnɑ-ɩ nɑ kɛɛkɛ nɑ kpɑɣɑnǝŋ pɑɣɑlɛ, nɑ pɑ́ pimi-ɩ pɑ tǝyɑɣɑ pǝlɑɑʋ
    tɑɑ kɛ́ Tɑfiiti tɛ.
  azb-azb: Onu atlar üstündə gətirib Yerusəlimdə, Davudun şəhərində, atalarının yanında
    basdırdılar.
  eng-DBY: And they brought him on horses, and he was buried at Jerusalem with his
    fathers, in the city of David.
  hin-2017: तब वह घोड़ों पर रखकर यरूशलेम में पहुँचाया गया, और वहाँ उसके पुरखाओं के
    बीच उसको दाऊदपुर में मिट्टी दी गई।
  wol-KYG: Ba mu ko defee ay fas lañu yóbboo néew ba, denci ko Yerusalem, fa ay maamam,
    ca gox ba ñu naan Kër Daawuda.
  eng-YLT: and lift him up on the horses, and he is buried in Jerusalem, with his
    fathers, in the city of David.
  eng-WYC-2017: And they bare out him in horses, and he was buried in Jerusalem with
    his fathers, in the city of David.
  eng-WMBB: They brought him on horses, and he was buried at Jerusalem with his fathers
    in David’s city.
  urd-GVH: उस की लाश घोड़े पर उठाकर यरूशलम लाई गई जहाँ उसे शहर के उस हिस्से में जो
    ‘दाऊद का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़नाया गया।
  rug-rug: Ta suraṉa pule pa hose sa tomatena meke ta pomunae koasa popomunuana baṉara
    koasa vasileana lavata te Devita.
  gaz-gaz: Reeffi isaas fardatti feʼamee dhufee abbootii isaa biratti Yerusaalem keessatti
    Magaalaa Daawititti awwaalame.
  fra-LSG: On le transporta sur des chevaux, et il fut enterré à Jérusalem avec ses
    pères, dans la ville de David.
  yal-yal: E yi a xali soone fari, e yi a maluxun Yerusalɛn yi a benbane fɛma Dawudaa
    Taani.
  haw-1868: A lawe mai lakou ia ia maluna o na lio; a kanuia oia ma Ierusalema me
    kona poe kupuna ma ke kulanakauhale o Davida.
  arb-NAV: ثُمَّ نَقَلُوهُ عَلَى الْخَيْلِ إِلَى أُورُشَلِيمَ حَيْثُ دُفِنَ مَعَ آبَائِهِ
    فِي مَدِينَةِ دَاوُدَ.
  ewe-ewe: Wokɔ eƒe kukua ɖe sɔwo dzi va ɖi ɖe fiawo ƒe ameɖibɔ me le Yerusalem ƒe
    akpa si nye Fia David ƒe du la me.
  eng-LEE: 'And they brought him on horses: and he was buried at Jerusalem with his
    fathers in the city of David.'
  asm-FB: তেওঁলোকে তেওঁৰ শৱটো ঘোঁৰাৰ পিঠিত তুলি যিৰূচালেমলৈ লৈ আনিলে আৰু দায়ুদৰ নগৰত
    তেওঁৰ পূর্বপুৰুষসকলৰ লগত তেওঁক মৈদাম দিয়া হ’ল।
  sus-A: عٍ نَشَ عَ قُرٍ شَنِن سٌي قَرِ، عٍ سَ عَ رَفَتَ دَرِ سَلَمُ عَ بٍنبَيٍ قّ
    مَ دَوُدَ شَ تَا كُي.
  fra-SBL: On le fit monter sur des chevaux, et il fut enterré à Jérusalem avec ses
    pères, dans la ville de David.
  hbo-hbo: וַיִּשְׂא֥וּ אֹתֹ֖ו עַל־הַסּוּסִ֑ים וַיִּקָּבֵ֧ר בִּירוּשָׁלַ֛͏ִם עִם־אֲבֹתָ֖יו
    בְּעִ֥יר דָּוִֽד׃
  piu-2006: '@see-verse:2KI.014.019'
  kik-kik: Nĩacookirio akuuĩtwo na mbarathi, agĩthikwo Jerusalemu hamwe na maithe
    make, itũũra-inĩ inene rĩa Daudi.
  fra-NCL: On le transporta sur des chevaux, et il fut enterré à Jérusalem avec ses
    pères, dans la cité de David.
  cek-AK: Anih to hrang hoi phawh o moe, Jerusalem ah ampanawk khaeah, David vangpui
    ah aphum o.
  cuk-cuk: Geb David-neggweburse Jerusalénʼse moligi searmalad. Geb e-babgan-abargi
    digsamalad.
  uig-CYR: Андин улар уни атларға артип Йерусалимға елип барди. У Йерусалимда ата-бовилириниң
    арисида «Давутниң шәһири»дә дәпнә қилинди.
  tel-2017: వారు అక్కడ అతన్ని చంపి గుర్రాల మీద అతని శవాన్ని యెరూషలేముకు తెప్పించి
    దావీదు పట్టణంలో అతని పూర్వీకుల సమాధిలో పాతిపెట్టారు.
  hat-BSA: Epi yo te mennen kò li sou cheval yo, e li te antere Jérusalem avèk zansèt
    li yo nan vil David la.
  kos-kos: Manol folokinyukla nu Jerusalem fin horse soko, ac pukpuki inkulyuk lun
    tokosra in Siti sel David.
  hbo-WLC: וַיִּשְׂא֥וּ אֹת֖וֹ עַל־הַסּוּסִ֑ים וַיִּקָּבֵ֧ר בִּירוּשָׁלִַ֛ם עִם־אֲבֹתָ֖יו
    בְּעִ֥יר דָּוִֽד׃
  ibo-ibo: Ha bulatara ozu ya nʼelu ịnyịnya, e lie ya na Jerusalem nʼebe e liri ndị
    nna nna ya ha, nʼobodo Devid.
  ory-ory: ପୁଣି ସେମାନେ ଅଶ୍ୱମାନଙ୍କ ଉପରେ ରଖି ତାଙ୍କୁ ଆଣିଲେ ତହୁଁ ସେ ଯିରୂଶାଲମରେ ଆପଣା ପିତୃଗଣ
    ସହିତ ଦାଉଦ-ନଗରରେ କବର ପାଇଲେ।
  chk-chk: Mürin ra uwala inisin won oris lon Jerusalem o peiaseni ren an kewe lewo
    lon ewe telinimwen Tafit.
  rop-rop: Deibin garrimap im dedwan bodi ontop langa wanbala hos en deibin go raitbek
    langa Jerusalem. En deibin berrim im bodi langa det greibyad blanga ola king deya
    langa Jerusalem det taun blanga Deibid.
  ukr-1871: І привезли його кіньми, й поховано його в Ерусалимі з отцями його в Давидовому
    городї.
  deu-1951: und brachten ihn auf Pferden, und er ward begraben in Jerusalem bei seinen
    Vätern in der Stadt Davids.
  eng-JPS: And they brought him upon horses; and he was buried at Jerusalem with his
    fathers in the city of David.
  srp-1865: A odande ga donesoše na konjma, i bi pogreben u Jerusalimu kod otaca svojih
    u gradu Davidovu.
  lug-lug: Ne bakomyawo omulambo gwe ku mbalaasi, era n’aziikibwa ku biggya bya bajjajjaabe
    mu Yerusaalemi, mu kibuga kya Dawudi.
  heb-heb: וישאו אתו על הסוסים ויקבר בירושלם עם אבתיו בעיר דוד׃
  ben-IRV: তাঁর দেহটা তারা ঘোড়ার পিঠে করে যিরূশালেমে ফিরিয়ে আনল এবং তাঁকে দায়ূদ-শহরে
    তাঁর পূর্বপুরুষদের সঙ্গে কবর দিল।
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਘੋੜਿਆਂ ਉੱਤੇ ਲੈ ਆਏ ਅਤੇ ਉਹ ਯਰੂਸ਼ਲਮ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਆਪਣੇ ਪੁਰਖਿਆਂ
    ਨਾਲ ਦੱਬਿਆ ਗਿਆ।
  mya-JVB: မြင်း ပေါ် ၌တင် လျက် ယေရုရှလင် မြို့သို့ ဆောင် ခဲ့၍ ဘိုးဘေး တို့နှင့်အတူ
    ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ် ကြ၏
  tbg-tbg: Amasiara aru komanta vira vaata ohiqaa vate vare, anirante Ieruharemini
    vuru komanta vira nai kaivaqaukavara quntama tonaini Devitira Vatukave turaqi
    quntama tora.
  hmo-hmo: Vadaeni hosi ena latanai idia atoa, Ierusalema dekenai idia abia lou, bona
    unuseni, king ena guria gabunai, Davida Ena Hanua lalonai, idia guria.
  urd-urd: और वह उसे घोड़ों पर ले आए, और वह येरूशलेम में अपने बाप — दादा के साथ दाऊद
    के शहर में दफ़न हुआ।
  rus-SYN: И привезли его на конях, и погребен он был в Иерусалиме с отцами своими
    в городе Давидовом.
  bqc-SIM: Ɔ̃ wà aà gɛ sɛ̀ ń sↄ̃́o wà sùò Yelusalɛũ, wà aà mia kpàkↄ̃i ń
    a deziↄ Davidi wɛ̃́lɛu.
  tcz-CHONGTHU: Amahon atahsa chu sakol in Jerusalem ah ahin le pohlut’un David khopia
    apu apate kivuina munah chun avui tauvin ahi.
  mar-mar: त्यांनी त्यास घोड्यावर लादून आणले, आणि यरूशलेमेत दाविदाच्या नगरात त्यास
    त्याच्या पूर्वजांच्या सोबत पुरले.
  qub-qub: Nircorga cawalluman cargarcärir cutichiran ñaupa caj castancuna pamparaycashanman.
    Jerusalencho pampaycäriran unay famillyancuna pamparaycashan Davidpa siudäninman.
  bqp-bqp: Akũ ò a gɛ̀ɛ sɛ̀ kũ sↄ̃o ò sùo Yurusalɛmu, ò a mira kpàkũsũ kũ a dizinↄo
    Dauda wɛ̃tɛn.
  hat-hat: Apre sa, yo mete kadav li sou chwal, yo tounen avè l' lavil Jerizalèm,
    yo antere l' lavil David la nan kavo zansèt li yo.
  eng-BSB: They carried him back on horses and buried him in Jerusalem with his fathers
    in the City of David.
  eng-WEBPB: They brought him on horses, and he was buried at Jerusalem with his fathers
    in David’s city.
  kbq-kbq: Anama hute'za Amasia avufga hosi afu agumpi erinte'za eri'za e'za, Jerusalemi
    Deviti rankumapi afahe'ima asenezmantazafi asente'naze.
  nhe-BL: Huan teipa quihualicaque itlacayo ipan se cahuayo huan quitlalpachojque
    ihuaya itatahua ipan altepetl Jerusalén ipan nopa barrio tlen itoca Ialtepe David.
  bus-bus: Ben wà à gɛ̀ sɛ̀ kↄ̃n sↄ̃o wà sùo Yerusalɛmu, wà à mira kpàkↄ̃zi kↄ̃n a
    dezinↄ pↄ́o Dauda wɛ́tɛ.
  gub-BL: Iànàm weraha hetekwer Zeruzarez pe kawaru kupe pe wà. Utym hetekwer tuwihawete
    watymaw pe tawhu Tawi heko awer pe wà.
  eng-DRA: And they brought him away upon horses, and he was buried in Jerusalem with
    his fathers in the city of David.
