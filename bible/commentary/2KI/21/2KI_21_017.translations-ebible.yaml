verse: 2KI.021.017
translations:
  mal-C: മനശ്ശെയുടെ ഭരണത്തിലെ ഇതര സംഭവങ്ങളും അദ്ദേഹം ചെയ്ത പാപങ്ങൾ ഉൾപ്പെടെയുള്ള സകലപ്രവൃത്തികളും
    യെഹൂദാരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Manasse zu sagen ist und alles, was er ausgeführt
    hat, und seine Sünde, die er begangen, das ist ja aufgezeichnet im Buche der Geschichte
    der Könige von Juda.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Manase, misala na ye nyonso mpe masumu
    oyo asalaki, ekomama kati na buku ya masolo ya bakonzi ya Yuda.
  eng-LSV: And the rest of the matters of Manasseh, and all that he did, and his sin
    that he sinned, are they not written on the scroll of the Chronicles of the Kings
    of Judah?
  eng-GNV: Concerning the rest of the actes of Manasseh, and all that hee did, and
    his sinne that he sinned, are they not written in the booke of the Chronicles
    of the Kings of Iudah?
  eng-WEBSTER: Now the rest of the acts of Manasseh, and all that he did, and his
    sin that he sinned, are they not written in the book of the chronicles of the
    kings of Judah?
  nhw-BL: Nopa sequinoc tlamantli catli panoc ipan itequi Tlanahuatijquetl Manasés,
    huan nopa tequitl catli quichijqui, huan nopa tlajtlacoli catli quichijqui, nochi
    eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca “Catli Quichijque Nopa Tlanahuatiani
    Ipan Tlali Judá.”
  swh-ONEN: Matukio mengine ya utawala wa Manase, na yote aliyoyafanya, pamoja na
    dhambi alizotenda, je, hayakuandikwa katika kitabu cha kumbukumbu za wafalme wa
    Yuda?
  bba-bba: Ye Mɑnɑse u kuɑn sukum kɑ win torɑ ni u kuɑ, ye kpuro yɑ yoruɑ Yudɑbɑn
    sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Manasseh, and all that he did, and his sin
    that he sinned, are they not written in the book of the chronicles of the kings
    of Judah?
  luo-luo: To kuom gik moko duto mag loch Manase, to gi mago duto mane otimo, koriwo
    nyaka richo mane otimo, donge ondikgi e kitepe mag weche mag ruodhi Juda?
  meu-meu: Manase ena kara oredia, e kara karadia iboudiai, bona ena kara dikadia,
    sivaraidia na Iuda Pavapavadia Sisigadia Bukana ai vada e hetore, ani?
  npi-ULB: मनश्शेका सम्‍बन्‍धमा भएका अरू कुरा, तिनले गरेका काम, र तिनले गरेका पाप
    यहूदाका राजाहरूको इतिहासको पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Ní ti iṣẹ́ ìyókù ti ìjọba Manase, àti gbogbo ohun tí ó ṣe, àti fún ẹ̀ṣẹ̀
    tí ó ṣẹ̀, ṣé wọ́n kò kọ wọ́n sínú ìwé ìtàn àwọn ọba Juda?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت مَنَسی و اعمال گناه‌آلود او در کتاب تاریخ
    پادشاهان یهودا نوشته شده است.
  tgl-ULB: Para sa iba pang mga bagay tungkol kay Manasses, lahat ng kaniyang ginawa,
    at ang kasalanan na kaniyang ginawa, hindi ba nakasulat ang mga ito sa Aklat ng
    mga Kaganapan sa buhay ng mga Hari ng Juda?
  hui-hui: Biabe maru Kini Manasehanda bialu henedaru mbuga mbira mini Yuda Kini Henerunaga
    Te laga ngagoha gilibu winigo nga. Mbuga ogoniha mana ko damene ibugua bialu henedaru
    ogodagua bini lalu garealo nga.
  mya-mya: သူ​ကူး​လွန်​သည့်​အ​ပြစ်​များ​အ​ပါ​အ​ဝင် မ​နာ​ရှေ​လုပ်​ဆောင်​ခဲ့​သော အ​ခြား​အ​မှု​အ​ရာ
    ရှိ​သ​မျှ​ကို​ယု​ဒ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား သ​တည်း။-
  bod-N: མཱ་ན་ཤེའི་དོན་གཞན་རྣམས་དང་ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་དང་། ཁོས་བྱས་པའི་སྡིག་པ་ཐམས་ཅད་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Kana zviri zvimwe zvakaitika panguva yokutonga kwaManase, nezvose zvaakaita,
    pamwe chete nechivi chaakaita, hazvina kunyorwa here mubhuku renhoroondo dzamadzimambo
    eJudha?
  spa-BLM: El resto de los hechos de Manasés, y todo lo que hizo, y su pecado que
    cometió, ¿no están escritos en el libro de las crónicas de los reyes de Judá?
  cac-cac: A jantacto yab'ixal vin̈aj Manasés chi' yed' tastac ix sc'ulej vin̈ yed'
    jantac smul vin̈ ix ochi, tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈ sreyal Judá.
  swh-ULB: Kama kwa mambo mengine yamhusuyo Manase, yote aliyoyafanya, na dhambi ambayo
    aliyoifanya, je haya hayajaandikwa kwenye kitabu cha matukio cha wafalme wa Yuda?
  bel-bel: Астатняе пра Манасію і пра ўсё, што ён зрабіў, і пра грахі ягоныя, у чым
    ён зграшыў, напісана ў летапісе цароў Юдэйскіх.
  deu-ELBBK: Und das Übrige der Geschichte Manasses und alles, was er getan hat, und
    seine Sünde, die er begangen hat, ist das nicht geschrieben in dem Buch der Chroniken
    der Könige von Juda?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Manase, wey is langun he mibeelan
    din, ragkes is menge salà he mibeelan din, ne ingkesurat diyà te Libru he Midsuratan
    te menge Keguǥuza te menge Hadì te Juda.
  mal-2015: മനശ്ശെയുടെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും അവന്റെ പാപവും യെഹൂദാരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so Menaše kerďa, the leskre bini, so kerďa, hin pisimen
    andro Zvitkos le judske kraľengro.
  pes-OPV: و بقیه وقایع منسی و هرچه کرد و گناهی که مرتکب آن شد، آیا در کتاب تواریخ
    ایام پادشاهان یهودا مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Манасе, тот че а фэкут ел ши пэкателе ла каре
    с-а дедат, ну сунт скрисе оаре ын Картя Кроничилор ымпэрацилор луй Иуда?
  ben-OBCV: মনঃশির রাজত্বকালের অন্যান্য সব ঘটনা, এবং তিনি যা যা করলেন, এছাড়াও যেসব
    পাপ তিনি করলেন, তার বিবরণ কি যিহূদার রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Manaseh falimihiisii kale iyo wixii uu sameeyey oo dhan, iyo dembigiisii
    uu dembaabay oo dhammu sow kuma qorna kitaabkii taariikhda boqorradii dalka Yahuudah?
  lat-VUC: Reliqua autem sermonum Manasse, ut universa quæ fecit, et peccatum ejus
    quod peccavit, nonne hæc scripta sunt in libro sermonum dierum regum Juda?
  eng-ASVBT: Now the rest of the acts of Manasseh, and all that he did, and his sin
    that he sinned, are they not written in the book of the chronicles of the kings
    of Judah?
  ita-1885: Ora, quant'è al rimanente de' fatti di Manasse, e tutto quello ch'egli
    fece, e il suo peccato ch'egli commise; queste cose non sono esse scritte nel
    libro delle Croniche dei re di Giuda?
  eng-LXXUP: And the rest of the acts of Manasseh, and all that he did, and his sin
    which he sinned, are not these things written in the book of the chronicles of
    the kings of Judah?
  eng-ULB: As for the other matters concerning Manasseh, all that he did, and the
    sin that he committed, are they not written in the book of the events of the kings
    of Judah?
  spa-VBL: El resto de lo que sucedió en el reinado de Manasés, todo lo que hizo,
    así como los pecados que cometió, están registrados en el Libro de las Crónicas
    de los Reyes de Judá.
  fra-_FOB: Le reste des actions de Manassé, et tout ce qu'il fit et les péchés qu'il
    commit, cela n'est-il pas écrit au livre des Chroniques des rois de Juda?
  mal-mal: മനശ്ശെയുടെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും അവന്റെ പാപവും യെഹൂദാ
    രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Manassī kī hukūmat ke daurān huā aur jo kuchh us ne kiyā
    wuh ‘Shāhān-e-Yahūdāh kī Tārīḳh’ kī kitāb meṅ darj hai. Us meṅ us ke gunāhoṅ kā
    zikr bhī kiyā gayā hai.
  suz-BL: मनस्‍से आ पशो अरु गेय, मेको आ पशो नेल्‍ल, मेको आ पशो पाप, मार, मेको यहूदा
    ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il rimanente delle azioni di Manasse, e tutto quello che fece, e i peccati
    che commise, si trova scritto nel libro delle Cronache dei re di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی مەنەشە و هەموو ئەوەی کردی و گوناهەکانی لە پەڕتووکی
    کاروباری ڕۆژانەی پاشاکانی یەهودا تۆمار کراون.
  eng-BBE: Now the rest of the acts of Manasseh, and all he did, and his sins, are
    they not recorded in the book of the history of the kings of Judah?
  kan-OKCV: ಮನಸ್ಸೆಯ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನು ಮಾಡಿದ ಸಮಸ್ತವೂ, ಅವನು ಮಾಡಿದ ಪಾಪವೂ ಯೆಹೂದದ ಅರಸರ
    ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: மனாசேயின் மற்ற செயல்பாடுகளும், அவன் செய்த யாவும், அவன் செய்த பாவமும் யூதாவுடைய
    ராஜாக்களின் நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Manasés, y todas las cosas que hizo, y su
    pecado que cometió, ¿no está todo escrito en el libro de las crónicas de los reyes
    de Judá?
  ron-BTF: Și restul faptelor lui Manase și tot ce a făcut și păcatul său cu care
    a păcătuit, nu sunt ele scrise în cartea cronicilor împăraților lui Iuda?
  eng-WEBP: Now the rest of the acts of Manasseh, and all that he did, and his sin
    that he sinned, aren’t they written in the book of the chronicles of the kings
    of Judah?
  eng-FBV: The rest of what happened in Manasseh's reign, all he did, as well as the
    sins he committed, are recorded in the Book of Chronicles of the Kings of Judah.
  nld-1939: De verdere geschiedenis van Manasses, met al wat hij deed, en de zonden,
    die hij bedreef, is beschreven in het boek der kronieken van de koningen van Juda.
  nch-BL: Nopa sequinoc tamanti cati panoc ipan itequi Tanahuatijquet Manasés, huan
    nopa tequit cati quichijqui, huan nopa tajtacoli cati quichijqui, nochi eltoc
    ijcuilijtoc ipan nopa amatapohuali cati itoca “Cati Quichijque Nopa Tanahuatiani
    Ipan Tali Judá”.
  vie-1934: Các chuyện khác của Ma-na-se, những công việc người, và tội người đã phạm,
    đều chép trong sử ký về các vua Giu-đa.
  hin-CV: मनश्शेह द्वारा किए गए बाकी कामों, उसकी उपलब्धियों और उसके द्वारा किए पापों
    का ब्यौरा यहूदिया के राजाओं की इतिहास की पुस्तक में दिया गया है.
  spa-BES: Los demás hechos de Manasés, y todo lo que hizo, y sus pecados, ¿no están
    registrados en el libro de las crónicas de los reyes de Judá?
  tdx-tdx: Aa naho o fitoloña’ i Menasè ila’eo, o nanoe’e iabio vaho i hakeo nanoe’ey,
    tsy fa sinokitse amy bokem-pamoliliañe o mpanjaka’ Iehodaoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของมนัสเสห์ และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ และบาปซึ่งพระองค์ทรงกระทำ
    มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศยูดาห์​หรือ
  por-BR-2018: Os demais dos feitos de Manassés, e todas as coisas que fez, e seu
    pecado que cometeu, não está tudo escrito no livro das crônicas dos reis de Judá?
  deu-ELO: Und das Übrige der Geschichte Manasses und alles, was er getan und seine
    Sünde, die er begangen hat, ist das nicht geschrieben in dem Buche der Chronika
    der Könige von Juda?
  eng-WYC-2018: Forsooth the residue of the words of Manasseh, and all things that
    he did, and his sin that he sinned, whether these be not written in the book of
    [the] words of [the] days of the kings of Judah?
  epo-epo: La cetera historio de Manase, kaj ĉio, kion li faris, kaj la pekoj, kiujn
    li faris, estas priskribitaj en la libro de kroniko de la reĝoj de Judujo.
  uig-PIN: Manassǝⱨning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi, jümlidin u sadir
    ⱪilƣan gunaⱨ «Yǝⱨuda padixaⱨlirining tarih-tǝzkiriliri» degǝn kitabta pütülgǝn
    ǝmǝsmidi?
  beo-beo: 'Ma:na:se ea hawa: hamonanu eno amola ea wadela:i hou hamonanu eno huluane
    da “Yuda hina bagade Ilia Hawa: Hamonanu Meloa” amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong ol arapela samting King Manase i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda. Dispela buk i stori
    long ol sin em i bin mekim.
  hau-SA: Game da sauran ayyukan mulkin Manasse, da duk abin da ya yi, har da zunubin
    da ya aikata, duk a rubuce suke a cikin littafin tarihin sarakunan Yahuda.
  uig-LAT: Manassehning bashqa ishliri hem qilghanlirining hemmisi, jümlidin u sadir
    qilghan gunah «Yehuda padishahlirining tarix-tezkiriliri» dégen kitabta pütülgen
    emesmidi?
  nde-nde: Ezinye izehlakalo ngokubusa kukaManase, lakho konke akwenzayo, kanye lesono
    asenzayo, akulotshwanga yini egwalweni lwembali yamakhosi akoJuda na?
  ton-ton: ¶ Pea ko hono toe ʻoe ngaahi ngāue ʻa Manase, mo ia kotoa pē naʻa ne fai,
    mo ʻene angahala ʻaia naʻa ne fai, ʻikai kuo tohi ʻi he tohi fakamatala ki he
    ngaahi tuʻi ʻo Siuta?
  ces-1613: O jiných pak činech Manassesových, a cožkoli činil, i hřích jeho, kterýmž
    zhřešil, zapsáno jest v knize o králích Judských.
  eng-WMB: Now the rest of the acts of Manasseh, and all that he did, and his sin
    that he sinned, aren’t they written in the book of the chronicles of the kings
    of Judah?
  tam-TCV: மனாசேயின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவனுடைய பாவங்கள் உட்பட அவன் செய்த
    யாவும் யூதா அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Manases, tanan niyang gibuhat,
    ug sa sala nga iyang nabuhat, wala ba kini nahisulat sa libro sa mga panghitabo
    sa mga hari sa Juda?
  pol-UBG: A pozostałe dzieje Manassesa i wszystko, co czynił, i jego grzech, którego
    się dopuścił, czy nie są zapisane w księdze kronik królów Judy?
  urd-GVU: باقی جو کچھ منسّی کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    یہوداہ کی تاریخ‘ کی کتاب میں درج ہے۔ اُس میں اُس کے گناہوں کا ذکر بھی کیا گیا
    ہے۔
  deu-1912: Was aber mehr von Manasse zu sagen ist und alles, was er getan hat, und
    seine Sünde, die er tat, siehe, das ist geschrieben in der Chronik der Könige
    Juda's.
  kan-2017: ಮನಸ್ಸೆಯ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಅವನ ಎಲ್ಲಾ ಕ್ರಿಯೆಗಳೂ, ಅವನು ಮಾಡಿದ ಪಾಪಕೃತ್ಯಗಳೂ ಯೆಹೂದ
    ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಲಿಖಿತವಾಗಿದೆ.
  yap-yap: Gubin e tin kabay ni rin’ Manasseh, nib mu’un e pi denen ni rin’ ngay,
    e kani yoloy ngalan e babyor ni Chepin e Pilung nu Judah.
  hlt-MCSB: Manasseh kah ol noi neh a cungkuem a saii te khaw, a tholhnah neh a tholh
    te khaw, Judah manghai rhoek kah khokhuen olka cabu dongah a daek uh moenih a?
  mdy-ETH: ሚናኣሴ ማዼ ሜሌ ባኮንታ ዒዚ ማዼ ጎማ ቢያ ዪሁዳ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፖይዳ ፃኣፒንቲ ዓኣኔ፤
  twi-ASANTE: Manase ahennie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa ne bɔne a ɔyɛeɛ
    no, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Manasseh, and all that he did, and his sin
    that he sinned, aren’t they written in the book of the chronicles of the kings
    of Judah?
  wal-wal: Minaasee hanido harabai, i oottidobai ubbainne i oottido nagaraabai Yihudaa
    Kawotu Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Todo lo que hizo Manasés y todo su pecado, ¿no están escritos en el rollo
    de las Crónicas de los reyes de Judá?
  gun-gun: Ha'e gui oĩve rei tema Manassés rekokue regua. Ha'e rami avi ojejavyague,
    ha'e mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Judá pygua huvixa kuery
    rekokue oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma a banbanag maipapan kenni Manases, dagiti
    amin nga inaramidna, ken ti basol nga inaramidna, saan kadi a naisurat dagitoy
    iti Libro dagiti Pakasaritaan dagiti Ari iti Juda?
  kpg-kpg: Nia mee huogodoo a Manasseh ne hai, ngaadahi mo ono hala ala ne hai, la guu hihi
    gi lodo Di Kai o nia King o Judah.
  uig-ARA: ماناسسەھنىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى، جۈملىدىن ئۇ سادىر
    قىلغان گۇناھ «يەھۇدا پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن
    ئەمەسمىدى؟
  sus-sus: Manasi xa taruxui dɔnxɔɛ, a fe ɲaaxi naxee birin naba, na sɛbɛxi Yudaya
    mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Manase wiadahr, iangahki dipe kan, ntinting nan Pwuhken Poadopoad
    en Nanmwarki kan en Suda.
  ksd-ksd: Ma ra umana enana papalum kai Manase, ma ra lavur magit i ga pait ia, ma
    kana varpiam, pa di ga tumu diat vang ta ra buk na tutumu vakai ure ra umana king
    Iuda?
  tur-YTC: Manaşşe'nin işerinin geri kalanı, yaptığı her şey, işlemiş olduğu günah,
    Yahuda krallarının Tarihler Kitabı'nda yazılı değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Μανασσῆ καὶ πάντα ὅσα ἐποίησε, καὶ ἡ ἁμαρτία αὐτοῦ
    ἣν ἥμαρτεν, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν
    Ἰούδα;
  ind-AYT: Selebihnya dari riwayat-riwayat Manasye, semua yang diperbuatnya, serta
    segala dosa yang dilakukannya, apakah semuanya itu tidak dituliskan dalam kitab
    riwayat-riwayat zaman raja-raja Yehuda?
  nya-nya: Ntchito zina za Manase ndi zonse zimene anachita, kodi sizinalembedwe mʼbuku
    la mbiri ya mafumu a Yuda?
  hrv-hrv: Ostala povijest Manašeova, njegova djela i grijesi koje je počinio, zar
    sve to nije zapisano u knjizi Ljetopisa judejskih kraljeva?
  mps-mps: Te king Manase agai te haniani sę yali po, te gasa bukude elalubo, te
    buku da augwaligo e tama nogi ebo buku dao, Te Juda Hanigo King Bidi Dabego Yali
    Sę Po Elalubo Buku da, wabo dao. Te e bukude me, te king Manasego sęgę sali
    sę po ola mabo buku dao.
  tpi-tpi: Ol stori bilong ol arapela samting King Manase i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda. Dispela buk i stori
    long ol sin em i bin mekim.
  dan-1931: Hvad der ellers er at fortælle om Manasse, alt, hvad han udførte, og den
    Synd, han begik, står jo optegnet i Judas Kongers Krønike.
  vie-OVCB: Các việc khác của Ma-na-se, tội lỗi vua làm, đều được chép trong Sách
    Lịch Sử Các Vua Giu-đa.
  guj-2017: મનાશ્શાના બાકીના કાર્યો, તેણે જે બધું કર્યું તે, તેણે જે પાપ કર્યું તે,
    યહૂદિયાના રાજાઓના કાળવૃત્તાંતના પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Manase wiadahr, iangahki dipe kan, ntinting nan Pwuhken
    Poadopoad en Nanmwarki kan en Suda.
  por-BRBSL: Agora o resto dos atos de Manassés, e tudo o que ele fez, e seu pecado
    que ele pecou, não estão escritos no livro das crônicas dos reis de Judá?
  cth-cth: Hahoi Manasseh tawksaknae hoi kaawm rae, yon a sak e naw teh Judah siangpahrangnaw
    setouknae cauk dawk thut e lah ao nahoehmaw.
  twi-twi: Manase ahenni ho nsɛm nkae ne dwuma a odii nyinaa ne bɔne a ɔyɛe no, wɔankyerɛw
    angu Yuda Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Manasseh kah ol noi neh a cungkuem a saii te khaw, a tholhnah neh a tholh
    te khaw, Judah manghai rhoek kah khokhuen olka cabu dongah a daek uh moenih a?
  tbz-SIM: Mɑnɑnsee kó mɛdɔɔ̀rìmɛ̀ sɔmmɛ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ nɛ̀ ò dɔ̀ɔ̀ mɛ̀ɛ̀
    yɛi ndɛmɔu dɛ̀ wɑ̃̀rimu Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Manase amizir arazir igharazibar eghaghaniba, akɨnafarir kamɨn
    iti, me kamaghɨn a dɨbori, Judabar Atrivibar Eghaghaniba. Akɨnafarir kam, an amizir
    arazir kurabagh eghari.
  dop-dop: Pɑ kɛɛsɑ Mɑnɑsee tɔm lɛntɩ kɛ Yutɑ ɑwulɑɑ tɑkǝlɑsɩ tɑɑ. Pɑɑ ɩ kʋlɑpǝm nɑ
    ɩ tɩɩŋ lɑɑʋ tɔm.
  azb-azb: Menaşşenin qalan işləri, etdiyi hər şey və elədiyi günah barədə Yəhuda
    padşahlarının salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Manasseh, and all that he did, and his sin
    which he sinned, are they not written in the book of the chronicles of the kings
    of Judah?
  hin-2017: मनश्शे के और सब काम जो उसने किए, और जो पाप उसने किए, वह सब क्या यहूदा
    के राजाओं के इतिहास की पुस्तक में नहीं लिखा है?
  wol-KYG: Li des ci mbiri Manase ak mboolem lu mu def ak bàkkaaram ba mu def, bindees
    na lépp moos ci téere bi ñu dippee Jaloorey buuri Yuda ca seeni jant.
  eng-YLT: And the rest of the matters of Manasseh, and all that he did, and his sin
    that he sinned, are they not written on the book of the Chronicles of the kings
    of Judah?
  eng-WYC-2017: Forsooth the residue of the words of Manasseh, and all things that
    he did, and his sin that he sinned, whether these be not written in the book of
    [the] words of [the] days of the kings of Judah?
  eng-WMBB: Now the rest of the acts of Manasseh, and all that he did, and his sin
    that he sinned, aren’t they written in the book of the chronicles of the kings
    of Judah?
  urd-GVH: बाक़ी जो कुछ मनस्सी की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-यहूदाह
    की तारीख़’ की किताब में दर्ज है। उसमें उसके गुनाहों का ज़िक्र भी किया गया है।
  rug-rug: Doduru ginugua pule pu taveti e Manase, sari nana sinea pu taveti sa, si
    ta kubere beto koasa Buka Tinozi tadi na Baṉara pa Ziuda.
  gaz-gaz: Wantoonni bara mootummaa Minaasee keessa hojjetaman kanneen biraa, wanni
    inni hojjete hundi, cubbuu inni hojjete dabalatee seenaa mootota Yihuudaa keessatti
    barreeffamaniiru mitii?
  fra-LSG: Le reste des actions de Manassé, tout ce qu’il a fait, et les péchés auxquels
    il se livra, cela n’est-il pas écrit dans le livre des Chroniques des rois de
    Juda?
  gnn-gnn: '@see-verse:2KI.021.016'
  yal-yal: Manase kɛwali dɔnxɛne, a naxanye birin liga, a yulubin naxan liga, ne sɛbɛxi
    Yuda mangane taruxune kɛdine kui.
  haw-1868: A o na hana i koe a Manase, a o na mea a pau ana i hana'i, a o kona hewa
    ana i hewa'i, aole anei i kakauia lakou iloko o ka buke oihanaalii a na'lii o
    ka Iuda?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ مَنَسَّى وَمُنْجَزَاتُهُ وَمَا ارْتَكَبَ مِنْ
    خَطِيئَةٍ، أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ
    يَهُوذَا؟
  ewe-ewe: Woŋlɔ Manase ƒe fiaɖuɖu vɔ̃ɖi la ƒe ŋutinya mamlɛa kple nu siwo wòwɔ kpakple
    eƒe nu vɔ̃ la ɖe Yuda fiawo ƒe ŋutinyagbalẽwo me.
  eng-LEE: Now the rest of the acts of Menasseh, and all that he did, and his sin
    that he committed, behold, they are written in the book of the chronicles of the
    kings of Judah.
  asm-FB: মনচিৰ অন্যান্য সকলো বৃত্তান্ত, তেওঁ কৰা সকলো কাৰ্য আৰু পাপ কৰ্মৰ কথা জানো
    “যিহূদাৰ ৰজাসকলৰ ইতিহাস” পুস্তকখনত লিখা নাই?
  sus-A: مَنَسِ شَ تَرُشُي دْنشْي، عَ قٍ حَاشِ نَشٍيٍ بِرِن نَبَ، نَ سّبّشِ يُدَيَ
    مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes de Manassé, tout ce qu'il a fait, et le péché qu'il
    a commis, cela n'est-il pas écrit dans le livre des Chroniques des rois de Juda ?
  hbo-hbo: וְיֶ֨תֶר דִּבְרֵ֤י מְנַשֶּׁה֙ וְכָל־אֲשֶׁ֣ר עָשָׂ֔ה וְחַטָּאתֹ֖ו אֲשֶׁ֣ר
    חָטָ֑א הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  piu-2006: '@see-verse:2KI.021.016'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Manase, na marĩa mothe
    eekire, hamwe na mehia marĩa eekire-rĩ, githĩ matiandĩkĩtwo mabuku-inĩ ma mahinda
    ma athamaki a Juda?
  fra-NCL: Le reste des actes de Manassé, tout ce qu’il a fait, et les péchés qu’il
    a commis, cela n’est-il pas écrit dans le livre des Chroniques des rois de Juda ?
  cek-AK: Manasseh siangpahrang ah oh nathung kaom hmuennawk, a sak ih hmuennawk hoi
    a sak ih zaehaihnawk boih loe, Judah siangpahrangnawk ahmin pakuemhaih cabu thungah
    tarik o na ai maw?
  cuk-cuk: Manasés ibmar-imaksad-baigan, degi, Bab-Jehováʼgi-isgusadi, Judá-e-reymar-ibmar-imaksad-gardagi
    narmakar maid.
  uig-CYR: Манассәһниң башқа ишлири һәм қилғанлириниң һәммиси, җүмлидин у садир қилған
    гуна «Йәһуда падишалириниң тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: మనష్షే చేసిన ఇతర పనుల గురించి, అతడు చేసిన దానంతటి గురించి, అతని దోషం గురించి
    యూదారాజుల చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv a Manassé yo avèk tout sa ke li te fè ak peche ke li
    te komèt yo, èske yo pa ekri nan Liv Kwonik A Wa Juda Yo?
  kos-kos: Ma nukewa saya ma Manasseh el orala, weang orekma koluk el oru, simla oasr
    in Sramsram Matu Ke Tokosra Lun Judah.
  hbo-WLC: וְיֶ֨תֶר דִּבְרֵ֤י מְנַשֶּׁה֙ וְכָל־אֲשֶׁ֣ר עָשָׂ֔ה וְחַטָּאת֖וֹ אֲשֶׁ֣ר
    חָטָ֑א הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Manase na ihe niile o mere,
    tinyere mmehie niile nke o mere, ọ bụ na e deghị ha nʼakwụkwọ akụkọ ihe mere nʼoge
    ndị eze Juda?
  ory-ory: ଏହି ମନଃଶିଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା ଓ ତାଙ୍କର ପାପ କʼଣ
    ଯିହୁଦା ରାଜାମାନଙ୍କ ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Manasa föför meinisin me ekewe tipis a föri a mak
    lon puken uruwon ekewe kingen Juta.
  rop-rop: Ebrijing King Manesa bin dum en blanga ola nogudbala ting weya imbin dumbat,
    deibin raidimdan deya langa det buk gulum Ola stori blanga ola king brom Juda.
  ukr-1871: Проче про Манассію й про все, що він чинив, і про його гріхи, що він укоїв,
    се прописано в лїтописї царів Юдиних.
  deu-1951: Was aber mehr von Manasse zu sagen ist, und alles, was er getan hat, und
    seine Sünde, die er tat, ist das nicht beschrieben in der Chronik der Könige von
    Juda?
  eng-JPS: Now the rest of the acts of Manasseh, and all that he did, and his sin
    that he sinned, are they not written in the book of the chronicles of the kings
    of Judah?
  srp-1865: A ostala djela Manasijina i sve što je èinio, i grijeh, kojim je griješio,
    nije li to zapisano u dnevniku careva Judinijeh?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Manase, ne byonna bye yakola,
    okwo nga kwe kuli n’ebibi bye yakola, tebyawandiikibwa mu kitabo eky’ebyomumirembe
    gya bassekabaka ba Yuda?
  heb-heb: ויתר דברי מנשה וכל אשר עשה וחטאתו אשר חטא הלא הם כתובים על ספר דברי הימים
    למלכי יהודה׃
  ben-IRV: মনঃশির অন্যান্য সমস্ত কাজের বিবরণ এবং তাঁর পাপের কথা যিহূদার রাজাদের ইতিহাস
    নামক বইটিতে কি লেখা নেই?
  pan-pan: ਅਤੇ ਮਨੱਸ਼ਹ ਦੀਆਂ ਬਾਕੀ ਗੱਲਾਂ ਤੇ ਉਹ ਸੱਭੋ ਕੁਝ ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਅਤੇ ਉਹ ਪਾਪ ਜੋ ਉਸ
    ਨੇ ਕਮਾਇਆ ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ?
  mya-JVB: မနာရှေ ပြုမူသော အမှု အရာ ကြွင်း လေသမျှ တို့နှင့် ပြစ်မှား သော အပြစ် တို့သည်
    ယုဒ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: King Manaseva ekaa vo kaiqa vo kaiqa varo uvarave, viva qora kaiqa varo
    uvarave, ekaa vi uvara vuku vo, Iutaa Avuhainaaka Uva Okarave tu vukuraqi qara
    ntuvatora.
  hmo-hmo: Manase ena kara orena, iena kara ibounai, bona iena kara dikadia ena sivarai
    be Iuda Ena King Edia Sivarai Buka ena lalonai idia torea vadaeni.
  urd-urd: और मनस्सी के बाक़ी काम और सब कुछ जो उसने किया, और वह गुनाह जो उससे सरज़द
    हुआ; इसलिए क्या वह बनी यहूदाह के बादशाहों की तवारीख़ की किताब में लिखा नहीं?
  rus-SYN: Прочее о Манассии и обо всем, что он сделал, и о грехах его, в чем он согрешил,
    написано в летописи царей Иудейских.
  bqc-SIM: Manasepi yã́ kĩniↄ ń duuna pↄ́ a kɛ̀o píi kú Yuda kíaↄ ladau.
  tcz-CHONGTHU: Manasseh in avaihom sunga thilsoh adangho jouse chuleh anatoh athibolho
    jouse, athilse bol ho jouse pum’in, Judah lengte thusimbu kijihna lekhabua aum’in
    ahi.
  mar-mar: मनश्शेची पापे आणि इतर कृत्ये यहूदाच्या राजांचा इतिहास, या पुस्तकात लिहिलेली
    आहेत.
  qub-qub: Manasespa waquin willapan, imata rurashancunapis, juchata rurashancunapis
    isquirbiraycan Judäpa raynincunapa acta librunchömi.
  bqp-bqp: Manase yã kparanↄ kũ durunna kũ à kɛ̀nↄ pínki kú Yudanↄ kínanↄ gĩayãkɛnanↄ
    takadan.
  hat-hat: Tout rès istwa Manase a, tou sa li te fè ak tout move zak li te fè yo,
    n'a jwenn tou sa ekri nan liv Istwa wa peyi Jida yo.
  eng-BSB: As for the rest of the acts of Manasseh, along with all his accomplishments
    and the sin that he committed, are they not written in the Book of the Chronicles
    of the Kings of Judah?
  eng-WEBPB: Now the rest of the acts of Manasseh, and all that he did, and his sin
