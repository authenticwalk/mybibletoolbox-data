    filled Jerusalem — mouth to mouth; apart from his sin that he hath caused Judah
    to sin, to do the evil thing in the eyes of Jehovah.
  eng-WYC-2017: Furthermore also Manasseh shedded full much innocent blood, till he
    filled Jerusalem unto the mouth, without his sins by which he made Judah to do
    sin, to do evil before the Lord.
  eng-WMBB: Moreover Manasseh shed innocent blood very much, until he had filled Jerusalem
    from one end to another; in addition to his sin with which he made Judah to sin,
    in doing that which was evil in the LORD’s sight.
  urd-GVH: लेकिन मनस्सी ने न सिर्फ़ यहूदाह के बाशिंदों को बुतपरस्ती और ऐसे काम करने
    पर उकसाया जो रब को नापसंद थे बल्कि उसने बेशुमार बेक़ुसूर लोगों को क़त्ल भी किया।
    उनके ख़ून से यरूशलम एक सिरे से दूसरे सिरे तक भर गया।
  rug-rug: Soku hola tie loke dia ginugua sea si va mate i e Manase meke sari na siraṉa
    pa Zerusalema si tale eharadi mo. Tomo la nia sa sa vinahesidi rina tamasa kokohadi
    koari na tie pa Ziuda meke turaṉa va sea i sa si arini pa dinoṉo te Zihova.
  gaz-gaz: Kana caalaas Minaaseen akka warri Yihuudaa fuula Waaqayyoo duratti waan
    hamaa hojjetan godhee cubbuu isaan hojjechiisuu isaa irra iyyuu dhiiga namoota
    balleessaa hin qabnee baayʼee dhangalaasee akka Yerusaalem daangaa tokkoo hamma
    daangaa kaaniitti dhiigaan guutamtu godheera.
  fra-LSG: Manassé répandit aussi beaucoup de sang innocent, jusqu’à en remplir Jérusalem
    d’un bout à l’autre, outre les péchés qu’il commit et qu’il fit commettre à Juda
    en faisant ce qui est mal aux yeux de l’Éternel.
  gnn-gnn: Yo, ŋayi Manatjanydja giŋ yukurrana nhinana ga 55 dhuŋgarra ŋupara, ga
    bitjanana liŋgu ŋayi ŋuli djämanydja yätjnha yanana, bala ŋayi rakunydhinana,
    bala nhanukala gäthu'mirriŋuyuna dharapulnydja märraŋala ŋanya Waymandhuna.
  yal-yal: Manase yi sɔntare wuyaxi faxa, han Yerusalɛn yi rafe binbine ra sa yulubin
    fari a Yuda kaane ti naxan ma naxan yi ɲaxu Alatala yɛɛ ra yi.
  haw-1868: I hookahe ae la o Manase i ke koko hala ole he nui loa, a hoopiha iho
    la oia ia Ierusalema mai kela aoao a hiki i keia aoao; he okoa kona hewa, o ka
    hoolilo ana i ka Iuda i ka hewa e hana hewa imua o Iehova.
  arb-NAV: وَزَادَ مَنَسَّى فَسَفَكَ دَمَ أَبْرِيَاءَ كَثِيرِينَ، حَتَّى مَلأَ أُورُشَلِيمَ
    مِنْ أَقْصَاهَا إِلَى أَقْصَاهَا، فَضْلاً عَنْ خَطِيئَتِهِ الَّتِي اسْتَغْوَى
    بِها يَهُوذَا، وَجَعَلَهُ يَرْتَكِبُ الشَّرَّ فِي عَيْنَيَّ».
  ewe-ewe: Hekpe ɖe legbasubɔsubɔ si Yehowa lé fui, subɔsubɔ si me Manase he ameawo
    dee ŋu la, Manase wu ame maɖifɔ geɖewo eye ame siwo wòwu la ƒe kukuawo xɔ Yerusalem
    ƒe akpa sia akpa.
  eng-LEE: And also innocent blood did Menasseh shed in very great abundance, till
    he had filled [therewith] Jerusalem from one end to another; beside his sin wherewith
    he induced Judah to sin, to do what is evil in the eyes of the Lord.
  asm-FB: তাৰ বাহিৰেও ইমূৰৰ পৰা সিমূৰলৈকে যিৰূচালেম মৃতকৰ তেজেৰে পূর্ণ নকৰামানলৈকে
    মনচিয়ে নিৰ্দ্দোষী লোকসকলৰ ৰক্তপাত কৰিলে। যিহূদাৰ লোকসকলৰ দ্বাৰাই তেওঁ কৰোঁৱা
    পাপ কার্যৰ উপৰি তেওঁ এনে পাপ কৰি যিহোৱাৰ দৃষ্টিত যি বেয়া তাকে কৰিছিল।
  sus-A: بَقٍ يُدَيَ شُن تِقٍ رَ كِرَ حَاشِ شْن مَ، مَنَسِ نَشَ دَرِ سَلَمُكَ فبٍفبٍ
    مَن قَشَ تْوحّفّ كُي.
  fra-SBL: Manassé répandit beaucoup de sang innocent, jusqu'à remplir Jérusalem d'un
    bout à l'autre, sans compter le péché qu'il fit commettre à Juda, en faisant ce
    qui est mal aux yeux de l'Éternel.
  hbo-hbo: וְגַם֩ דָּ֨ם נָקִ֜י שָׁפַ֤ךְ מְנַשֶּׁה֙ הַרְבֵּ֣ה מְאֹ֔ד עַ֛ד אֲשֶׁר־מִלֵּ֥א
    אֶת־יְרוּשָׁלַ֖͏ִם פֶּ֣ה לָפֶ֑ה לְבַ֤ד מֵֽחַטָּאתֹו֙ אֲשֶׁ֣ר הֶחֱטִ֣יא אֶת־יְהוּדָ֔ה
    לַעֲשֹׂ֥ות הָרַ֖ע בְּעֵינֵ֥י יְהוָֽה׃
  piu-2006: '@see-verse:2KI.021.015'
  kik-kik: Ningĩ Manase nĩaitire thakame nyingĩ mũno ya andũ matehĩtie, ĩkĩiyũra Jerusalemu
    kuuma gĩturi kĩmwe nginya kĩrĩa kĩngĩ, tũtegũtara mehia marĩa aatũmĩte andũ a
    Juda meehie, nĩ ũndũ wa ũguo magĩĩka maũndũ mooru maitho-inĩ ma Jehova.
  fra-NCL: Manassé répandit aussi beaucoup de sang innocent, jusqu’à en remplir Jérusalem
    d’un bout à l’autre, outre ses péchés par lesquels il fit pécher Juda, l’entraînant
    à faire ce qui est mal aux yeux de Yahweh.
  cek-AK: Toe Manasseh mah loe zaehaih tawn ai kaminawk to paroeai athii longsak;
    Jerusalem to athii hoiah koisak; anih loe Judah kaminawk zaehaih saksak khue ai
    ah, Angraeng mikhnukah kahoih ai hmuen to a sak.
  cuk-cuk: A-ukinbali, Manasés, bela-belad, bukidar dule-neg-oakalossurmalad-ibe,
    Jerusalén-neggweburgi ablis-eosbalid. Aginbali, Judá-dulemar-Bab-Jehováʼgi-isguega
    imaksabalid.
  uig-CYR: Манассәһ әнди пүткүл Йерусалимни бир четидин йәнә бир четигичә қанға толдуруп,
    көп наһәқ қан төккүзди вә охшашла өзи қиливатқан гунайи билән Йәһудаларни аздуруп,
    уларниң Пәрвәрдигарниң нәзиридики рәзилликни қилишиға сәвәп болди.
  pma-pma: En moulien onen asuv houlu Manase, kei sakin me-Sudah keil uva netan min
    ahi savsav keil ka amum tisa houlu en meten Iahova. Ka en meten Ahi emun, kei
    mumon taon ten out Serusalem vilelau en ran meatin tetahos keil koa kei mu vinvini
    keil. Asuv houlu Manase va en eim takeih en out Babilon ka, en out enek, rendemien
    onen va netan ka lei kilea suk tisaen keil onen. Sakini, Ahi maeni vaha ris Serusalem.
  tel-2017: ఇంకా మనష్షే యెహోవా దృష్టిలో చెడునడత నడిచి, యూదావాళ్ళను పాపంలో దింపడమే
    కాకుండా యెరూషలేమును ఈ మూల నుంచి ఆ మూల వరకూ రక్తంతో నిండేలా నిరపరాధుల రక్తాన్ని
    ఒలికించాడు.
  hat-BSA: Anplis, Manassé te vèse san inosan jiskaske li te ranpli Jérusalem soti
    nan yon bout jis rive nan yon lòt. Li te fè sa, anplis, peche pa li avèk sila
    li te fè Juda peche nan fè mal devan zye SENYÈ a.
  bxh-bxh: Oitau fadebasaedi lisidi yai Manase Diuda dodogadi ya foya ponolidi be
    heyaheyaya sa ginauli Guyau matana yai. Falau maimaitina, Manase tau laulau dudulai
    ya wunuidi be ꞌwasinadi Yelusalem ya nuhuli, ya leu ee–, dudu, na ya sai ee–,
    dudu.
  kos-kos: Manasseh el uniya mwet na pukanten su wangin mwata, oru srah in asrla fin
    inkanek Jerusalem. Sayen ma inge, el pwanla mwet Judah in alu nu ke ma sruloala,
    pwanang elos oru ma koluk lain LEUM GOD.
  hbo-WLC: וְגַם֩ דָּ֨ם נָקִ֜י שָׁפַ֤ךְ מְנַשֶּׁה֙ הַרְבֵּ֣ה מְאֹ֔ד עַ֛ד אֲשֶׁר־מִלֵּ֥א
    אֶת־יְרוּשָׁלִַ֖ם פֶּ֣ה לָפֶ֑ה לְבַ֤ד מֵֽחַטָּאתוֹ֙ אֲשֶׁ֣ר הֶחֱטִ֣יא אֶת־יְהוּדָ֔ה
    לַעֲשׂ֥וֹת הָרַ֖ע בְּעֵינֵ֥י יְהוָֽה׃
  ibo-ibo: Nke ka nke, Manase gbukwara ọtụtụ ndị aka ha dị ọcha, ruo na ọ wụsaara
    ọbara ha site nʼotu akụkụ Jerusalem ruo nʼakụkụ nke ọzọ ya, nke a agụnyeghị mmehie
    ahụ nke o dubara ndị Juda ime, nke mere ka ha mee ihe dị njọ nʼanya Onyenwe anyị.
  ory-ory: ଆହୁରି ମନଃଶି ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କରି ଆପଣାର ସେହି ପାପ ଦ୍ୱାରା ଯିହୁଦାକୁ
    ପାପ କରାଇବା ଛଡ଼ା ସେ ବହୁତ ନିର୍ଦ୍ଦୋଷ ରକ୍ତପାତ କରି ଯିରୂଶାଲମକୁ ଏକ ସୀମାରୁ ଅନ୍ୟ ସୀମା ପର୍ଯ୍ୟନ୍ତ
    ରକ୍ତରେ ପରିପୂର୍ଣ୍ଣ କଲେ।
  chk-chk: Manasa a pwal niela chomong aramas esap wor ar tipis, pwe ekewe alen Jerusalem
    ra kula ren cha. Ei a föri lükün ewe tipis, pwe a emweni chon Juta ngeni ar repwe
    föri mine a ngau me fän mesen ewe Samol mi Lapalap.
  rop-rop: Wal King Manesa bin kilim ded detmatj pipul weya nomo bin dum enijing rong
    en ola blad blanga olabat bin ebriweya deya langa det roud, langa Jerusalem. Imbin
    lagijat dumaji imbin dum tharran blanga lidimbat detlot pipul blanga dumbat ola
    brabli nogudbala ting, en blanga meigim olabat dumbat nogudbala ting langa YAWEI.
  ukr-1871: До того ще пролив Манассія дуже багацько безвинної крові, так що сповнив
    нею Ерусалим від краю до краю, опріч тієї провини, що привів Юду до гріха — чинити
    зло в очах Господнїх.
  deu-1951: Auch vergoß Manasse sehr viel unschuldiges Blut, so daß er Jerusalem damit
    erfüllte, von einem Ende bis zum andern, abgesehen von seiner Sünde, zu der er
    Juda verführt hatte, so daß sie taten, was böse war in den Augen des HERRN.
  eng-JPS: Moreover Manasseh shed innocent blood very much, till he had filled Jerusalem
    from one end to another; beside his sin wherewith he made Judah to sin, in doing
    that which was evil in the sight of the LORD.
  srp-1865: Još i pravu krv veoma mnogu proli Manasija tako da napuni Jerusalim od
    kraja do kraja, osim grijeha svojega kojim navede Judu na grijeh da èini što je
    zlo pred Gospodom.
  lug-lug: Ate, era Manase yayiwa omusaayi mungi gw’abo abataaliko musango, n’agujjuza
    Yerusaalemi, obutasaako ebibi ebirala bye yayonoonyesa Yuda, ne bakola ebibi mu
    maaso ga Mukama.
  heb-heb: וגם דם נקי שפך מנשה הרבה מאד עד אשר מלא את ירושלם פה לפה לבד מחטאתו אשר
    החטיא את יהודה לעשות הרע בעיני יהוה׃
  ben-IRV: আবার, মনঃশি নির্দোষ লোকদের রক্তপাত করেছিলেন যে, সেই রক্তে যিরূশালেমের এক
    প্রান্ত থেকে অন্য প্রান্ত পর্যন্ত পূর্ণ করেছিলেন। তিনি যিহূদার লোকদের দিয়ে পাপ
    করিয়েছিলেন যার ফলে তারা সদাপ্রভুর চোখে যা মন্দ তাই করেছিল।
  pan-pan: ਮਨੱਸ਼ਹ ਨੇ ਆਪਣੇ ਪਾਪ ਤੋਂ ਬਿਨ੍ਹਾਂ ਜਿਸ ਦੇ ਨਾਲ ਯਹੂਦਾਹ ਤੋਂ ਪਾਪ ਕਰਾਇਆ ਕਿ ਉਹ ਯਹੋਵਾਹ
    ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਿਆਈ ਕਰਨ ਨਿਰਦੋਸ਼ਾਂ ਦਾ ਲਹੂ ਵੀ ਐਨਾ ਬਾਹਲਾ ਵਹਾਇਆ ਕਿ ਯਰੂਸ਼ਲਮ ਨੂੰ ਇੱਕ
    ਸਿਰਿਓਂ ਦੂਜੇ ਸਿਰੇ ਤੱਕ ਭਰ ਛੱਡਿਆ।
  mya-JVB: မနာရှေ သည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၍ ယုဒ အမျိုးကို ပြစ်မှား
    စေသော အပြစ် မှတပါး အပြစ် မရှိသော သူအများတို့ကိုသတ် ၍ ယေရုရှလင် မြို့တဘက် မှ တဘက်
    တိုင်အောင် သူတို့အသွေး နှင့် ပြည့် စေခြင်းငှါပြု၏
  tbg-tbg: Manaseva Iutaa kuntama virivi komanta vikavata Nora Kotira avuqaa qora
    okara autihama una variqa maraqura/varaha quahama nimitora. Kia vo uvavanovata
    vikaqaa vau vaiinti nahentika Manaseva qumina arikovaro vika naarevano Ieruharemi
    vatuka mpiqa vurave.
  hmo-hmo: Ma danu, Manase ese kerere lasi taudia momo herea ia alaia mase dainai,
    Ierusalema ena ariara ibounai be taunimanima edia rarana dekenai idia honu, duduna
    ela bona duduna. Inai sibona lasi, to Manase ese kaivakuku tomadiho henia kara
    dekena amo, Iuda taudia ia hakaudia kerere, unai dainai idia ese Lohiabada ena
    vairanai ma idia kara dika.
  urd-urd: '''अलावा इसके मनस्सी ने उस गुनाह के ''अलावा कि उसने यहूदाह को गुमराह करके
    ख़ुदावन्द की नज़र में गुनाह कराया, बेगुनाहों का ख़ून भी इस क़दर किया कि येरूशलेम
    इस सिरे से उस सिरे तक भर गया।'
  rus-SYN: Еще же пролил Манассия и весьма много невинной крови, так что наполнил
    ею Иерусалим от края до края, сверх своего греха, что он завлек Иуду в грех -
    делать неугодное в очах Господних.
  bqc-SIM: Manase yãesaideↄ dɛ̀dɛ dasidasi e an gɛↄ Yelusalɛũ pà za a lɛ́la e a
    lɛ́le, duuna pↄ́ a kɛ̀ à Yudaↄ dà yã́ pↄ́ Dii yeio kɛau bàasi.
  tcz-CHONGTHU: Manasseh in themmo nabei mitamtah athat’in, Jerusalem ning langkhatna
    konin ning langkhat geijin themmona bei thisan adimset tokah in athat that jing
    in ahi. Hiche hi aman Judahte achonsetsah chungchonna chonset abolbesah nahlai
    chu ahin, hitia hi Pakai mitmua thilse bolna a anapuilut jing ahi.
  mar-mar: शिवाय मनश्शेने अनेक निरपराध्यांची हत्या केली. संपूर्ण यरूशलेम त्याने रक्तलांछित
    केले. यहूद्यांना त्याने जी पापे करायला लावली ती वेगळीच. परमेश्वराने जे करु नका
    म्हणून सांगितले ते मनश्शेने यहूदाला करायला लावले.”
  soq-soq: Tane do Manase apana uaraia eubu epaboiamon, sa baiwa bola debama Ierusalem
    intawa uduudu osowe osina weuwan. Tane me osowe Iuda apanawa dewamono kadiwa dewasane
    kokoitau wadaposimoiena ita Iawe God adiananasaiena.
  qub-qub: Judá runacunata Tayta Diospa ñaupancho juchata rurachishanpa jananmanpis
    Manasesga juchaynaj runacunataraj wañuchiran. Yawarninpis intëru Jerusalencho
    mashtararan.
  bqp-bqp: Manase taarisaridenↄ dɛ̀dɛ dasidasi ari ń gɛ̀nↄ Yurusalɛmu pà zaa a lɛ́a
    la ari a lɛ́a dire, durunna kũ à kɛ̀ à Yudanↄ dà yã kũ Dikiri yeiro kɛnan baasi.
  hat-hat: Manase pa sèlman lakòz pèp Jida a fè sa li pa t' dwe fè avèk tou sa li
    menm li t'ap fè ki mal nan je Seyè a, li fè pi rèd toujou. Li sitèlman touye moun
    inonsan, tout lari lavil Jerizalèm te plen san.
  eng-BSB: Moreover, Manasseh shed so much innocent blood that he filled Jerusalem
    from end to end, in addition to the sin that he had caused Judah to commit, doing
    evil in the sight of the LORD.
  eng-WEBPB: Moreover Manasseh shed innocent blood very much, until he had filled
    Jerusalem from one end to another; in addition to his sin with which he made Judah
    to sin, in doing that which was evil in the LORD’s sight.
  kbq-kbq: Hagi Manase'ma havi avu'avaza nehuno, Juda vahe'ma zamatu fege'za Ra Anumzamofo
    avure'ma, agrama hia kumi'ma haza agofetura, ru'ene ke'zamima omne vahe'ma Jerusalemi
    kumapina nemaniza vahera, mago kazigati agafa huteno vuno mago kazigama vigeno'a,
    zamaheno korana eri tagitre'ne.
  nhe-BL: Huan Tlanahuatijquetl Manasés nojquiya quinmicti miyac tlacame tlen ax tleno
    quichijtoyaj hasta elqui queja quitemiti altepetl Jerusalén tlen ni nali hasta
    ne seyoc nali ica estli tlen ax quitoyajtosquía. Huan ya ni elqui iyoca tlen nopa
    hueyi tlajtlacoli tlen quichijqui pampa quinnextili israelitame ma quinhueyichihuaca
    miyac tlaixcopincayotl tlen tlahuel fiero iixtla TOTECO.
  bus-bus: Manase taarisaideenↄ dɛ̀dɛ paripari ai aↄ̃ gɛ̀nↄ Yerusalɛmu pà zaa à lɛ́a
