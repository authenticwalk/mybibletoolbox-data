verse: 2KI.021.016
translations:
  mal-C: യെഹൂദാ യഹോവയുടെമുമ്പാകെ തിന്മ പ്രവർത്തിക്കാൻതക്കവണ്ണം അവരെക്കൊണ്ടു പാപം ചെയ്യിച്ചതുമാത്രവുമല്ല,
    ജെറുശലേമിനെ ഒരറ്റംമുതൽ മറ്റേ അറ്റംവരെ നിറയ്ക്കാൻ മതിയാകുംവരെ നിഷ്കളങ്കരക്തം ചൊരിയുകകൂടെ
    മനശ്ശെ ചെയ്തിരിക്കുന്നു.
  deu-TKW: Dazu vergoß Manasse sehr viel unschuldiges Blut, bis er Jerusalem bis oben
    an damit erfüllt hatte, abgesehen von seiner Versündigung, daß er Juda verführte,
    zu thun, was Jahwe mißfiel.
  lin-lin: Mpe lisusu, Manase asopaki makila ya bato oyo bayebi likambo te mpe atondisaki
    Yelusalemi na makila yango na bisika nyonso —kotanga te masumu oyo apengwisaki
    na yango Yuda mpo na kosala mabe na miso ya Yawe.
  eng-LSV: And also, Manasseh has shed very much innocent blood, until he has filled
    Jerusalem mouth to mouth, apart from his sin that he has caused Judah to sin,
    to do evil in the eyes of YHWH.
  eng-GNV: Moreouer Manasseh shed innocent blood exceeding much, till hee replenished
    Ierusalem from corner to corner, beside his sinne wherwith he made Iudah to sinne,
    and to doe euill in the sight of the Lord.
  eng-WEBSTER: Moreover, Manasseh shed innocent blood very much, till he had filled
    Jerusalem from one end to another; besides his sin with which he made Judah to
    sin, in doing evil in the sight of the LORD.
  nhw-BL: Huan Tlanahuatijquetl Manasés nojquiya quinmicti miyac masehualme catli
    amo tleno quichijtoyaj hasta elqui quen quitemiti altepetl Jerusalén tlen ni nali
    hasta ne seyoc nali ica estli catli amo quitoyajtosquía. Huan ya ni elqui iyoca
    tlen nopa hueyi tlajtlacoli catli quichijqui pampa quinnextili israelitame ma
    quinhueyichihuaca tlaixcopincayome catli tlahuel fiero iixpa TOTECO.
  swh-ONEN: Zaidi ya hayo, Manase pia alimwaga damu nyingi isiyo na hatia, hivi kwamba
    aliijaza Yerusalemu kutoka mwanzo hadi mwisho, mbali na dhambi ambayo alikuwa
    amesababisha Yuda kufanya, na hivyo wakatenda maovu machoni pa Bwana.
  bba-bba: Mi sɔɔrɑ Mɑnɑse u torɑ teni sosi, u tɑɑrɛ sɑriruɡibun yɛm yɑri sere mu
    kokɑ Yerusɑlɛmun swɛɛ kpuro sɔɔ, torɑ ni u Yudɑbɑ koosiɑ Yinni Gusunɔn wuswɑɑɔ
    bɑɑsi, ye u kɑ derɑ bɑ bũnu sɑ̃wɑ.
  eng-KJVCPB: Moreover Manasseh shed innocent blood very much, till he had filled
    Jerusalem from one end to another; beside his sin wherewith he made Judah to sin,
    in doing that which was evil in the sight of the Lord.
  luo-luo: To kata kamano Manase nochwero remb joma onge ketho mi remb jogo nopongʼo
    Jerusalem duto, kiweyo richo mane omiyo jo-Juda otimo, mine gitimo richo e wangʼ
    Jehova Nyasaye.
  meu-meu: Ina danu, Manase ese asi edia kerere taudia hutuma raradia e hahebubu ela
    bona Ierusalem vada e hahonua, duduna ela bona duduna; bona Iuda taudia na kara
    dika amo e hakaradia dika, bena Iehova vairanai ma e kara dika.
  npi-ULB: यसबाहेक, यरूशलेमको एउटा कुनादेखि अर्को कुनासम्म मृत्युले नभरिएसम्‍म नै
    मनश्शेले धेरै निर्दोष रगत बगाए । अनि परमप्रभुको दृष्‍टिमा जे खराब थियो, यहूदालाई
    त्यही गर्न लगाएर तिनले गरेका पापको पनि थियो ।
  yor-yor: Pẹ̀lúpẹ̀lú, Manase pẹ̀lú ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀ púpọ̀ tí ó kún Jerusalẹmu
    láti ìkangun dé ìkangun ní ẹ̀gbẹ́ ẹ̀ṣẹ̀ tí ó ti mú Juda ṣẹ̀, bẹ́ẹ̀ ni, kí wọ́n
    lè ṣe ohun búburú ní ojú Olúwa.
  pes-OPCB: مَنَسی علاوه بر این که اهالی یهودا را به بت‌پرستی کشانده، باعث شد آنها
    نسبت به خداوند گناه ورزند، افراد بی‌گناه بی‌شماری را نیز کشت و اورشلیم را با خون
    آنها رنگین ساخت.
  tgl-ULB: Higit pa roon, nagpadanak si Manasses ng labis na inosenteng dugo, pinuno
    niya ng kamatayan ang magkabilang dulo ng Jerusalem. Karagdagan pa ito sa kasalanan
    na pinilit niyang gawin ng Juda, sa paggawa ng masama sa paningin ni Yahweh.
  hui-hui: Manase ibugua Yuda wali agali bu hearu haru halu pubagi hayagola tigua
    Anduane Homogonaga deni howa ko dewa bialu hene. Anidagua bialu howa ibunaga wali
    agali hearubi nde tini dege dege mo waitigi helaga bialu hene. Ani buwa ibugua
    Yarusaleme tanoha wali agali ko nabiaga tigabi hearubi ko biaga heba homelo bo
    wahai hene. Ani biyagola Yarusaleme dindi bibahendeni homenerunaga darama wiame
    hene.
  mya-mya: မ​နာ​ရှေ​သည်​ယု​ဒ​ပြည်​သူ​တို့​အား​ရုပ်​တု​ကိုး ကွယ်​စေ​ရန် ရှေ့​ဆောင်​လမ်း​ပြ​ကာ​ထာ​ဝရ​ဘု​ရား
    အား​ပြစ်​မှား​စေ​၏။ ထို့​အ​ပြင်​အ​ပြစ်​မဲ့​သူ​လူ အ​မြောက်​အ​မြား​ကို​သတ်​၍ ယေ​ရု​ရှ​လင်​မြို့
    လမ်း​များ​တွင်​သွေး​ချောင်း​စီး​စေ​လေ​သည်။
  bod-N: དེ་ཡང་མཱ་ན་ཤེ་ཡིས་ཡ་ཧུ་དཱ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་པའི་སྟེང་དུ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མགོ་ནས་མཇུག་བར་དུ་ཉེས་མེད་མང་པོའི་ཁྲག་བཞུར་དུ་བཅུག་གོ །
  sna-sna: Pamusoro pezvo, Manase akateura ropa risina mhosva rakawanda zvokuti akazadza
    Jerusarema kubva kuno rumwe rutivi kusvika kuno rumwe, zvisiri izvozvo chete,
    asi nezvivi zvaakaita kuti Judha iite, zvokuti vakaita zvakaipa pamberi paJehovha.
  spa-BLM: Además, Manasés derramó mucha sangre inocente, hasta llenar Jerusalén de
    un extremo a otro; además de su pecado con el que hizo pecar a Judá, al hacer
    lo que era malo a los ojos de Yahvé.
  cac-cac: Ix te cuchb'aj val eb' aj Judá yuj vin̈aj Manasés chi' d'a chucal d'a yichan̈
    Jehová. Tzijtum pax eb' anima malaj smul ix smilcham vin̈, ix laj b'ey schiq'uil
    eb' smasanil d'a smacb'en Jerusalén.
  swh-ULB: Aidha, Manase akazimwaga damu nyingi za wasio na hatia, hadi alipoijaza
    Yerusalemu kutoka upande huu kwenda mwingine kwa kifo. Hii ilikuwa ni kuongeza
    kwenye dhambi ambayo aliifanya Yuda kuasi, wakati walipofanya uovu mbele za Yahwe.
  bel-bel: А яшчэ праліў Манасія і даволі многа нявіннай крыві, так што напоўніў ёю
    Ерусалім ад краю да краю, звыш свайго грэху, што ён увёў Юду ў грэх - рабіць благое
    ў вачах Гасподніх.
  wed-wed: 'Manasseh mai Judah i raveni da god morumorui i viborumei ma Bada i vijiboḡi;
    wate eḡa lamna ava ma rava aiaii i viraḡena labalababai da tara i kororo da Jerusalem
    etanaina i vioai au giana da au giana:'
  deu-ELBBK: Und Manasse vergoss auch sehr viel unschuldiges Blut, bis er Jerusalem
    damit erfüllte von einem Ende bis zum anderen; außer seiner Sünde, wodurch er
    Juda sündigen machte, indem es tat, was böse war in den Augen des HERRN.
  mbb-OT: Mahabet he menge etew is mibpenhimetayan ni Manase he kenà pezem ereg he
    ebpenhimetayan, taman te midtudà is lengesa ziyà te menge kersada te Jerusalem.
    Ne kenè en heini ragkes duen te salà he mibeelan din he nehimu he hinungdan te
    kebpekesalà te menge tig-Juda ziyà te etuvangan te Nengazen!
  mal-2015: അത്രയുമല്ല, യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്യേണ്ടതിന്നു മനശ്ശെ യെഹൂദയെക്കൊണ്ടു
    ചെയ്യിച്ച പാപം കൂടാതെ അവൻ യെരൂശലേമിൽ ഒരറ്റംമുതൽ മറ്റേഅറ്റംവരെ നിറെപ്പാൻ തക്കവണ്ണം
    കുറ്റമില്ലാത്ത രക്തവും ഏറ്റവും വളരെ ചിന്നിച്ചു.
  rmc-rmc: O Menaše murdarďa ajci but ňevinne manušen, hoj lengro rat sas pal calo
    Jeruzalem. A mek paš oda cirdelas le judske manušen, hoj te keren o bini anglo
    RAJ.
  pes-OPV: و علاوه براین، منسی خون بی‌گناهان را ازحد زیاده ریخت تا اورشلیم را سراسر
    پر کرد، سوای گناه او که یهودا را به آن مرتکب گناه ساخت تا آنچه در نظر خداوند ناپسند
    است بجاآورند.
  ron-1924: Манасе а вэрсат де асеменя мулт сынӂе невиноват, пынэ аколо ынкыт а умплут
    Иерусалимул де ла ун капэт ла алтул, афарэ де пэкателе пе каре ле-а сэвыршит ши
    ын каре а тырыт ши пе Иуда, фэкынд че есте рэу ынаинтя Домнулуй.
  aui-aui: Bi kate bada, Manasa igeghomiiri da bera miisedi kadi berabera wawaya korotodi
    ivikasunughana, na Jerusalem kwanatuna kedadi na ganigani ibonuvi; Na mmko berana
    ibera na bera katamanina ivikiitayineni bi Jiuda damdi ivinaghovedi da tarabiibiisaka
    siyapeepetedi bi tamumu siyaberabera Yawe God matane.
  ben-OBCV: এছাড়াও, মনঃশি এত নির্দোষ লোকের রক্তপাত করলেন যে তা দিয়ে তিনি জেরুশালেমের
    এক প্রান্ত থেকে আর এক প্রান্ত পূর্ণ করে ফেলেছিলেন। এর পাশাপাশি, তিনি যিহূদাকে
    দিয়ে এমন সব পাপ করিয়েছিলেন যে তারা সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করল।
  som-som: Oo weliba Manaseh wuxuu daadiyey dhiig badan oo aan xaq qabin ilaa uu ka
    buuxiyey Yeruusaalem dhinac ilaa dhinac, wuxuu kaloo sameeyey dembigiisii uu dadka
    Yahuudah dembaajiyey, markuu sameeyey wixii Rabbiga hortiisa sharka ku ahaa.
  lat-VUC: 'Insuper et sanguinem innoxium fudit Manasses multum nimis, donec impleret
    Jerusalem usque ad os: absque peccatis suis quibus peccare fecit Judam, ut faceret
    malum coram Domino.'
  eng-ASVBT: Moreover Manasseh shed innocent blood very much, till he had filled Jerusalem
    from one end to another; besides his sin wherewith he made Judah to sin, in doing
    that which was evil in the sight of Jehovah.
  ita-1885: Manasse, oltre a ciò, sparse molto sangue innocente, talchè n'empiè Gerusalemme,
    da un capo all'altro; oltre al peccato suo, col quale egli fece peccar Giuda,
    facendo ciò che dispiace al Signore.
  eng-LXXUP: Moreover Manasseh shed very much innocent blood, until he filled Jerusalem
    with it from one end to the other, beside his sins with which he caused Judah
    to sin, in doing evil in the eyes of the Lord.
  eng-ULB: Moreover, Manasseh shed much innocent blood, until he had filled Jerusalem
    from one end to another with death. This was in addition to the sin by which he
    made Judah to sin, when they did what was evil in the sight of Yahweh.
  spa-VBL: Además, Manasés asesinó a tantos inocentes que Jerusalén se llenó de un
    lado a otro con su sangre. Esto se sumaba al pecado que había hecho cometer a
    Judá, haciendo el mal a los ojos del Señor.
  fra-_FOB: Manassé répandit aussi le sang innocent en fort grande abondance, jusqu'à
    en remplir Jérusalem depuis un bout jusqu'à l'autre, outre le péché où il entraîna
    Juda en faisant ce qui est mauvais aux yeux de l'Éternel.
  mal-mal: അത്രയുമല്ല, യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്യേണ്ടതിന് മനശ്ശെ യെഹൂദയെ പ്രേരിപ്പിച്ച
    പാപം കൂടാതെ അവൻ യെരൂശലേമിൽ ഉടനീളം കുറ്റമില്ലാത്ത രക്തം ഏറ്റവും അധികം ചിന്തി.
  urd-GVR: Lekin Manassī ne na sirf Yahūdāh ke bāshindoṅ ko butparastī aur aise kām
    karne par uksāyā jo Rab ko nāpasand the balki us ne beshumār bequsūr logoṅ ko
    qatl bhī kiyā. Un ke ḳhūn se Yarūshalam ek sire se dūsre sire tak bhar gayā.
  suz-BL: मेको क्‍येङा लाक्‍शा यो मनस्‍सेम दोस मताइब शुश मुर आन हुश शाइक्‍पाइश्‍शा,
    यरूसलेम आ सुर का रे अर्को सुर सम्‍म प्रिंदा बाक्‍त। मिनु मेकोम यहूदा कली पाप पपदा
    बाक्‍त। मिनु मेकोपुकीम परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पामे
    बाक्‍त। २राजा २४:४; भजन संग्रह १०६:३८
  ita-1927: 'Manasse sparse inoltre moltissimo sangue innocente: tanto, da empirne
    Gerusalemme da un capo all’altro; senza contare i peccati che fece commettere
    a Giuda, facendo ciò ch’è male agli occhi dell’Eterno.'
  ckb-ckb: هەروەها مەنەشە خوێنێکی بێتاوانی زۆر زۆری ڕشت، تاکو ئۆرشەلیمی پڕکرد، لەم
    سەرەوە بۆ ئەو سەر، بێجگە لەو گوناهەی کە وای لە یەهودا کرد لەبەرچاوی یەزدان خراپە
    بکەن.
  eng-BBE: More than this, Manasseh took the lives of upright men, till Jerusalem
    from one end to the other was full of blood; in addition to his sin in making
    Judah do evil in the eyes of the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ಮನಸ್ಸೆಯು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೇಡನ್ನು ಮಾಡಿದ್ದರಲ್ಲಿ ಯೆಹೂದವು ಪಾಪವನ್ನು
    ಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ ತನ್ನ ಪಾಪದ ಹೊರತು ಅವನು ಯೆರೂಸಲೇಮನ್ನು ಒಂದು ಕೊನೆಯಿಂದ ಮತ್ತೊಂದು ಕೊನೆಯವರೆಗೂ
    ತಾನು ಬಹು ಹೆಚ್ಚಾಗಿ ಚೆಲ್ಲಿದ ನಿರಪರಾಧದ ರಕ್ತದಿಂದ ತುಂಬಿಸಿದನು.
  tam-2017: யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்யும்படியாக, மனாசே யூதாவைப்
    பாவம்செய்யவைத்த அந்தப் பாவமும் தவிர, அவன் எருசலேமை நான்கு மூலைகள்வரையும் இரத்தப்பழிகளால்
    நிரப்பத்தக்கதாக, குற்றமில்லாத இரத்தத்தையும் மிகுதியாகச் சிந்தினான்.
  spa-RV-1909: 'Fuera de esto, derramó Manasés mucha sangre inocente en gran manera,
    hasta henchir á Jerusalem de cabo á cabo: además de su pecado con que hizo pecar
    á Judá, para que hiciese lo malo en ojos de Jehová.'
  ron-BTF: Mai mult, Manase a vărsat foarte mult sânge nevinovat, până ar fi umplut
    Ierusalimul de la o margine la cealaltă, în afară de păcatul său cu care a făcut
    pe Iuda să păcătuiască, făcând ce este rău înaintea ochilor DOMNULUI.
  eng-WEBP: Moreover Manasseh shed innocent blood very much, until he had filled Jerusalem
    from one end to another; in addition to his sin with which he made Judah to sin,
    in doing that which was evil in the LORD’s sight.
  eng-FBV: On top of that, Manasseh murdered so many innocent people that Jerusalem
    was filled from one side to the other with their blood. This was in addition to
    the sin that he had made Judah commit, doing evil in the Lord's sight.
  nld-1939: Bovendien heeft Manasses, afgezien van de zonden, waartoe hij de Judeërs
    verleidde, en waardoor zij zich tegenover Jahweh misdroegen, nog stromen onschuldig
    bloed vergoten, zodat Jerusalem er boordevol van werd.
  nch-BL: Huan Tanahuatijquet Manasés nojquiya quinmicti miyac masehualme cati amo
    teno quichijtoyaj hasta elqui quej quitemiti altepet Jerusalén ten ni nali hasta
    ne seyoc nali ica esti cati amo quitoyajtosquía. Huan ya ni elqui iyoca ten nopa
    hueyi tajtacoli cati quichijqui pampa quinnextili israelitame ma quinhueyichihuaca
    taixcopincayome cati tahuel fierojtique iixpa TOTECO.
  vie-1934: Ma-na-se cũng đổ nhiều huyết vô tội ra, đến đỗi Giê-ru-sa-lem bị ngập
    từ đầu này đến đầu kia. Lại phụ thêm những tội lỗi người phạm gây cho Giu-đa phạm
