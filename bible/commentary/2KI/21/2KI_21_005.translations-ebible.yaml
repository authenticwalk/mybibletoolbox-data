verse: 2KI.021.005
translations:
  mal-C: യഹോവയുടെ ആലയത്തിന്റെ രണ്ട് അങ്കണങ്ങളിലും അദ്ദേഹം സകല ആകാശസൈന്യങ്ങൾക്കുമുള്ള
    ബലിപീഠങ്ങൾ നിർമിച്ചു.
  deu-TKW: Auch erbaute er in den beiden Vorhöfen des Tempels Jahwes Altäre für das
    ganze Heer des Himmels.
  lin-lin: Atongaki kati na mapango nyonso mibale ya Tempelo ya Yawe bitumbelo mpo
    na mampinga nyonso ya likolo.
  eng-LSV: And he builds altars to all the host of the heavens in the two courts of
    the house of YHWH;
  eng-GNV: And he built altars for al the hoste of ye heauen in the two courtes of
    the house of the Lord.
  eng-WEBSTER: And he built altars for all the host of heaven in the two courts of
    the house of the LORD.
  nhw-BL: Huan ipan nochi ome calixpamitl nopa hueyi tiopamitl tlen TOTECO, Tlanahuatijquetl
    Manasés quichijqui tlaixpame para sitlalime huan nochi catli onca ipan ilhuicactli.
  swh-ONEN: Katika nyua zote mbili za Hekalu la Bwana, akajenga madhabahu kwa ajili
    ya jeshi lote la angani.
  bba-bba: Mɑ u turɑnu kuɑ mi bɑ rɑ sɔ̃ɔ kɑ suru kɑ kperi sɑ̃ sɑ̃ɑ yerun yɑɑri yiru
    sɔɔ.
  eng-KJVCPB: And he built altars for all the host of heaven in the two courts of
    the house of the Lord.
  luo-luo: Nogero kende mag misengini miwangʼoe liswa ne gik mochwe mae kor polo e
    laru ariyo mag hekalu mar Jehova Nyasaye.
  meu-meu: Ia ese ihaboulaina patadia e haginidia, guba hisiudia iboudiai edia, Iehova
    ena dubu maḡuna ruaosi lalodiai.
  npi-ULB: परमप्रभुको मन्दिरका दुईवटा चोकमा तिनले आकाशका सबै ताराहरूका लागि वेदीहरू
    बनाए ।
  yor-yor: Ní àgbàlá méjèèjì ilé Olúwa, ó sì kọ́ pẹpẹ fún gbogbo àwọn ìrúbọ nínú ilé,
    ṣe iṣẹ́ àkíyèsí àfọ̀ṣẹ, ó sì béèrè lọ́wọ́ àwọn òkú àti àwọn oṣó. Ó sì ṣe ọ̀pọ̀
    búburú ní ojú Olúwa, ó sì mú un bínú.
  pes-OPCB: '@see-verse:2KI.021.004'
  tgl-ULB: Nagtayo siya ng mga altar para sa lahat ng mga bituin ng kalangitan sa
    dalawang patyo ng tahanan ni Yahweh.
  hui-hui: Anigo Manase ibugua Anduane Homogonaga anda pabe tamuhayagi hama timbuni
    kira wiagoria yakundi bu hearuhondo bi pupu wule lowa lomabu delaga dabu bu helaga
    bini.
  mya-mya: ဗိ​မာန်​တော်​တံ​တိုင်း​နှစ်​ခု​အ​တွင်း​၌​လည်း​ကြယ် နက္ခတ်​များ​ကို​ပူ​ဇော်​ရန်
    ယဇ်​ပလ္လင်​များ​ကို​ဆောက် လုပ်​၏။-
  bod-N: ཡང་ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཁྱམས་ར་གཉིས་ཀྱི་ནང་དུ་ནམ་མཁའི་སྐར་ཚོགས་ཀུན་གྱི་ཆེད་དུ་མཆོད་ཁྲི་རྣམས་བཞེངས།
  sna-sna: Muzvivanze zvose zviri zviviri zvetemberi yaJehovha, akavakira nyeredzi
    dzose dzokudenga aritari.
  spa-BLM: Construyó altares para todo el ejército del cielo en los dos atrios de
    la casa de Yahvé.
  cac-cac: Ay juntzan̈xo altar ix sb'oq'ue vin̈ d'a chab' yamaq'uil stemplo Jehová,
    yic tz'och vin̈ ejmelal d'a juntzan̈ q'uen c'anal.
  swh-ULB: Akajenga madhabahu kwa ajili ya nyota zote za mbinguni katika behewa mbili
    za nyumba ya Yahwe.
  bel-bel: І спарудзіў ахвярнікі ўсяму воінству нябеснаму на абодвух дварах храма
    Гасподняга.
  wed-wed: Tempol au metaetana, gabu garigarina au orana Pulo aniapui ruaḡa i voai
    ubona god aubaii.
  deu-ELBBK: Und er baute dem ganzen Heer des Himmels Altäre in den beiden Höfen des
    Hauses des HERRN.
  mbb-OT: Impelastar zin heini he menge pemuhatà diyà te zezuwa he lama zuen te valey
    te Nengazen ne egemiten haazà he menge pemuhatà te ked-azap te langun he merayag
    he egkengaahà diyà te langit.
  mal-2015: യഹോവയുടെ ആലയത്തിന്റെ രണ്ടു പ്രാകാരങ്ങളിലും അവൻ ആകാശത്തിലെ സർവ്വസൈന്യത്തിന്നും
    ബലിപീഠങ്ങൾ പണിതു;
  rmc-rmc: Pro soduj chramoskre dvori ačhaďa oltara prekal savore čercheňa, hoj len
    te lašaren.
  pes-OPV: و مذبح‌ها برای تمامی لشکر آسمان در هر دوصحن خانه خداوند بنا نمود.
  ron-1924: А зидит алтаре ынтреӂий оштирь а черурилор ын челе доуэ курць але Касей
    Домнулуй.
  aui-aui: Yawe God yana bare garidi yadi bata kamodiye na kewokewo abame kiiravidiye
    suwara gabugabuna gawaridi ibera.
  ben-OBCV: সদাপ্রভুর মন্দিরের দুটি প্রাঙ্গণে তিনি আকাশের সব তারকাদলের জন্য কয়েকটি
    বেদি তৈরি করে দিলেন।
  som-som: Oo wuxuu ciidanka samada oo dhan meelo allabari uga dhisay labadii barxadood
    oo gurigii Rabbiga.
  lat-VUC: Et exstruxit altaria universæ militiæ cæli in duobus atriis templi Domini.
  eng-ASVBT: And he built altars for all the host of heaven in the two courts of the
    house of Jehovah.
  ita-1885: ed edificò quegli altari a tutto l'esercito del cielo, ne' due cortili
    della Casa del Signore.
  eng-LXXUP: And he built an altar to all the host of heaven in the two courts of
    the house of the Lord.
  eng-ULB: He built altars for all the stars of heaven in the two courtyards of the
    house of Yahweh.
  spa-VBL: Erigió altares para adorar al sol, la luna y las estrellas en los dos patios
    del Templo del Señor.
  fra-_FOB: Il bâtit des autels à toute l'armée des cieux dans les deux parvis de
    la maison de l'Éternel.
  mal-mal: യഹോവയുടെ ആലയത്തിന്റെ രണ്ടു പ്രാകാരങ്ങളിലും അവൻ ആകാശത്തിലെ സർവ്വസൈന്യത്തിനും
    ബലിപീഠങ്ങൾ പണിതു;
  urd-GVR: Lekin Manassī ne parwā na kī balki Rab ke ghar ke donoṅ sahnoṅ meṅ āsmān
    ke pūre lashkar ke lie qurbāngāheṅ banwāīṅ.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ खिं आ लाङगा निम्‍फामी नां तास्‍ला नु सोरुल आन
    कली चढ़ेतीक सेला बाक्‍त। २राजा २३:१२
  ita-1927: Eresse altari a tutto l’esercito del cielo nei due cortili della casa
    dell’Eterno.
  ckb-ckb: لە هەردوو حەوشەکەی پەرستگای یەزدان قوربانگای بۆ هەموو هێزەکانی ئاسمان بنیاد
    نا.
  eng-BBE: And he put up altars for all the stars of heaven in the two outer squares
    of the house of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದ ಎರಡು ಅಂಗಳಗಳಲ್ಲಿ ಆಕಾಶದ ಸಮಸ್ತ ನಕ್ಷತ್ರಮಂಡಲಕ್ಕಾಗಿ ಬಲಿಪೀಠಗಳನ್ನು
    ಕಟ್ಟಿಸಿದನು.
  tam-2017: யெகோவவுடைய ஆலயத்தின் இரண்டு பிராகாரங்களிலும் வானத்தின் சேனைகளுக்கெல்லாம்
    பலிபீடங்களைக் கட்டி,
  spa-RV-1909: Y edificó altares para todo el ejército del cielo en los dos atrios
    de la casa de Jehová.
  ron-BTF: Și a zidit altare pentru toată oștirea cerului în cele două curți ale casei
    DOMNULUI.
  eng-WEBP: He built altars for all the army of the sky in the two courts of the LORD’s
    house.
  eng-FBV: He set up altars to worship the sun, moon, and stars in the two courtyards
    of the Lord's Temple.
  nld-1939: In beide voorhoven van de tempel van Jahweh richtte hij altaren op voor
    heel het hemelse heir.
  nch-BL: Huan ipan nochi ome calixpamit nopa hueyi tiopamit ten TOTECO, Tanahuatijquet
    Manasés quichijqui taixpame para sitalime huan nochi cati onca ipan ilhuicacti.
  vie-1934: Người xây những bàn thờ cho toàn cơ binh trên trời, tại nơi hai hành lang
    về đền thờ của Đức Giê-hô-va.
  hin-CV: उसने याहवेह के ही भवन के दो आंगनों में आकाशमंडल के सारे नक्षत्रों के लिए
    वेदियां बनवाई.
  spa-BES: E instaló altares para todas las estrellas del cielo en los dos cuadrados
    exteriores de la casa del Señor.
  tdx-tdx: Namboara’e kitrely i valobohòn-dikerañe iabiy, an-kiririsa roe’ i anjom­ba’
    Iehovà eo.
  tha-KJV: และพระองค์​ได้​สร้างแท่นบูชาสำหรับบรรดาบริวารแห่งฟ้าสวรรค์ในลานทั้งสองของพระนิเวศแห่งพระเยโฮวาห์
  por-BR-2018: E edificou altares para todo o exército do céu nos dois átrios da casa
    do SENHOR.
  deu-ELO: Und er baute dem ganzen Heere des Himmels Altäre in den beiden Höfen des
    Hauses Jehovas.
  eng-WYC-2018: And he builded altars to all the knighthood of (the) heaven(s) in
    the two large places of the temple of the Lord; (And he built altars for all the
    host of heaven in the two large courtyards of the Temple of the Lord;)
  epo-epo: Kaj li konstruis altarojn al la tuta armeo de la ĉielo, sur la du kortoj
    de la domo de la Eternulo.
  uig-PIN: U Pǝrwǝrdigarning ɵyining ikki ⱨoylisida «asmanning ⱪoxuni»ƣa ⱪurbangaⱨlarni
    atap yasatti.
  beo-beo: 'Debolo Diasu gagoi aduna ganodini, e da oloda amo gasumunima nodone sia:ne
    gadomusa: gagui.'
  tpi-OTNT: Tasol Manase i wokim sampela alta long tupela ples bung i stap insait
    long banis bilong haus bilong Bikpela, bilong em i ken lotu long ol sta.
  hau-SA: Cikin filaye biyu na haikalin Ubangiji kuwa, ya gina bagadai na dukan rundunan
    taurari.
  uig-LAT: U Perwerdigarning öyining ikki hoylisida «asmanning qoshuni»gha qurban’gahlarni
    atap yasatti.
  nde-nde: Kuwo womabili amaguma ethempeli likaThixo, wakhela izinkanyezi zezulu ama-alithare.
  ton-ton: Pea naʻe ngaohi ʻe ia ʻae ngaahi feilaulauʻanga ki he ngaahi meʻa ʻae langi
    ʻi he lotoʻā ʻe ua ʻoe fale ʻo Sihova.
  ces-1613: Nadto nadělal oltářů všemu vojsku nebeskému, v obou síních domu Hospodinova.
  eng-WMB: He built altars for all the army of the sky in the two courts of the LORD’s
    house.
  tam-TCV: யெகோவாவின் ஆலயத்திலுள்ள இரண்டு முற்றங்களிலும் வானத்தின் நட்சத்திரக் கூட்டங்களுக்கெல்லாம்
    பலிபீடங்களைக் கட்டினான்.
  ceb-ULB: Nagtukod siya ug mga halaran alang sa tanang kabituonan sa kalangitan didto
    sa duha ka mga hawanan sa balay ni Yahweh.
  pol-UBG: Zbudował też ołtarze całemu zastępowi nieba w obydwu dziedzińcach domu
    PANA.
  urd-GVU: لیکن منسّی نے پروا نہ کی بلکہ رب کے گھر کے دونوں صحنوں میں آسمان کے پورے
    لشکر کے لئے قربان گاہیں بنوائیں۔
  deu-1912: und er baute allem Heer des Himmels Altäre in beiden Höfen am Hause des
    HERRN.
  kan-2017: ಯೆಹೋವನ ಆಲಯದ ಎರಡು ಪ್ರಾಕಾರಗಳಲ್ಲಿಯೂ ಸರ್ವ ನಕ್ಷತ್ರಮಂಡಲಗಳಿಗಾಗಿ ಯಜ್ಞವೇದಿಗಳನ್ನು
    ಕಟ್ಟಿಸಿದನು.
  yap-yap: Mu lan fa gali yoror ko fare Tempel e ubung bogi altar riy ni fen e pi
    t’uf ni ngu’un tayfan.
  hlt-MCSB: BOEIPA im kah vongup rhoi ah vaan caempuei cungkuem ham hmueihtuk a suem
    pah.
  mdy-ETH: ጌኤዦ ማኣሮኮ ዓሳ ቡካ ላምዖ ቤዞይዳ ጫሪንጮ ዦኦጋ ካኣሽኪንታንዳ ቤሲ ዒዚ ጊኢጊሼኔ፤
  twi-ASANTE: Ɔsisii saa afɔrebukyia no wɔ Awurade Asɔredan no adihɔ mmienu hɔ.
  eng-WEBU: He built altars for all the army of the sky in the two courts of the LORD’s
    house.
  wal-wal: GODAA Beeta Maqidasiyan de7iya naa77u dabaabatun saluwaa xoolinttetu ubbau
    yarshshiyo sohota giigissiis.
  spa-PDDPT: Levantó altares para todo el ejército del cielo en los dos patios del
    Templo de Yavé,
  gun-gun: Senhor pegua oo roka mokoĩve oĩ va'e rupi ojapo avi altar jaxy-tata yva
    re ikuai va'e ha'e javi peguarã.
  ilo-ULB: Nangipatakder isuna kadagiti altar para kadagiti amin a bituen iti langit
    idiay dua a paraangan ti balay ni Yahweh.
  kpg-kpg: I lodo nia abaaba e lua o di Hale Daumaha, mee guu hau ana gowaa dudu tigidaumaha
    ang gi di hai daumaha gi nia heduu.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ ئۆيىنىڭ ئىككى ھويلىسىدا «ئاسماننىڭ قوشۇنى»غا قۇربانگاھلارنى
    ئاتاپ ياساتتى.
  tof-tof: Wa alta balmelórr, Lodón Gyabi Müótan kal akólórrón pul basirr nisdü, wimurr
    ótókóm.
  sus-sus: A naxa sɛrɛxɛbade ndee ti tunbuie batufe ra, Alatala xa banxi tɛtɛ firinyie
    kui.
  pon-2006: E kauwada pei sarawi kei mehn kaudokiong usu kan nan kehl riau en Tehnpaso.
  ksd-ksd: Ma i ga pait ta umana uguugu ure ra kor par arama ta ra maup ta ra ura
    bala na gunan ta ra kuba i ra Luluai.
  tur-YTC: Yahve'nin evinin iki avlusunda gökyüzünün bütün ordusu için sunaklar yaptı.
  grc-BRENT: Καὶ ᾠκοδόμησε θυσιαστήριον πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ ἐν ταῖς δυσὶν
    αὐλαῖς οἴκου Κυρίου.
  ind-AYT: Dia juga mendirikan mazbah-mazbah bagi segenap tentara langit pada dua
    pelataran di Bait TUHAN.
  nya-nya: Mʼmabwalo onse awiri a Nyumba ya Yehova, Manase anamangamo maguwa opembedzerapo
    zinthu zamlengalenga.
  hrv-hrv: Sagradio je žrtvenike svoj nebeskoj vojsci u oba predvorja Doma Jahvina.
  mps-mps: Tiali goli, te king Manase agai te me badu alta sai te Genuai Bidigo tempel
    be habude te tigidali we bidi sisinagasabo madigi te pesagede si te be tomode
    elalubo madigi, te agai te me badu alta sai nigibo sę yali, tama aga te alta
    saide bidiyu, te hǫ dabeba lotu po wali.
  tpi-tpi: Tasol Manase i wokim sampela alta long tupela ples bung i stap insait long
    banis bilong haus bilong Bikpela, bilong em i ken lotu long ol sta.
  dan-1931: Og han byggede Altre for hele Himmelens Hær i begge HERRENS Hus's Forgårde.
  vie-OVCB: Vua xây bàn thờ các tinh tú trong hành lang của Đền Thờ Chúa Hằng Hữu.
  guj-2017: યહોવાહના સભાસ્થાનનાં બન્ને આંગણાંમાં તેણે આકાશમાંના બધાં તારામંડળો માટે
    વેદીઓ બાંધી.
  pon-2006A: E kauwada pei sarawi kei mehn kaudokiong usu kan nan kehl riau en Tehnpaso.
  por-BRBSL: Ele construiu altares para todo o exército do céu nas duas cortes da
    casa de Iavé.
  cth-cth: BAWIPA bawknae im thongma kahni touh dawkvah, kalvan âsinaw bawk nahanelah
    thuengnae khouengroe a sak awh.
  twi-twi: Osisii saa afɔremuka no wɔ Awurade Asɔredan no adiwo abien hɔ, de maa wim
    nsoromma no.
  hlt-hlt: BOEIPA im kah vongup rhoi ah vaan caempuei cungkuem ham hmueihtuk a suem
    pah.
  tbz-SIM: Kòo mɑɑ́ ti Yiɛ̀ nKuyie nkó tidɑ̀ntì tidɛ́ miɛkɛ yɛwũɔ̃tɔ̀rɛ̀, diyiè nɛ̀
    otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃ dɛ kpɛ́í,
  msy-2020: Ezɨ Manase, Ikiavɨra Itir Godɨn Dɨpenim avɨnizir dɨvazimɨn aven itir danganir
    uari akuvir pumuningɨn, an overiamɨn itir mɨkovezibar ziaba fasa, ofa gamir dakozir
    mabar ingari.
  dop-dop: Nɑ ɩ́ siki ɩsɔtʋlʋŋɑsɩ tǝlɑɑlɛnɑɑ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑsɩ nɑɑlɛ tɔɔ.
  azb-azb: Rəbbin məbədinin hər iki həyətində bütün səma cisimlərinə qurbangahlar
    düzəltdi.
  eng-DBY: And he built altars to all the host of heaven in both courts of the house
    of Jehovah.
  hin-2017: वरन् यहोवा के भवन के दोनों आँगनों में भी उसने आकाश के सारे गणों के लिये
    वेदियाँ बनाई।
  wol-KYG: Ay sarxalukaay it la tabaxal biddiiwi asamaan yépp ca biir ñaari ëtti kër
    Aji Sax ji.
  eng-YLT: And he buildeth altars to all the host of the heavens in the two courts
    of the house of Jehovah;
  kne-kne: Sin dowa ay lugar sin bel-ayan di Timplo, nan-amag abe si aaltar ay pan-ipooan
    das insinso ay pangidaydayawan da sin katalatalaw.
  eng-WYC-2017: And he builded altars to all the knighthood of heaven in the two large
    places of the temple of the Lord;
  eng-WMBB: He built altars for all the army of the sky in the two courts of the LORD’s
    house.
  urd-GVH: लेकिन मनस्सी ने परवा न की बल्कि रब के घर के दोनों सहनों में आसमान के पूरे
    लशकर के लिए क़ुरबानगाहें बनवाईं।
  rug-rug: Koari karua vasina varivarigarana pa Zelepade si kuri hope si asa pude
    vahesi sari na pinopino.
  gaz-gaz: Oobdiiwwan mana qulqullummaa Waaqayyoo lamaanuu keessattis raayyaawwan
    samii hundaaf iddoowwan aarsaa ni tolche.
  fra-LSG: Il bâtit des autels à toute l’armée des cieux dans les deux parvis de la
    maison de l’Éternel.
  yal-yal: A yi sarene kiden ti Alatala Batu Banxini sansan firinne birin kui.
  haw-1868: Hana aku la hoi ia i na kuahu no na puali a pau o ka lani ma na pahale
    elua o ka hale o Iehova.
  arb-NAV: وَبَنَى فِي دَارَيْ هَيْكَلِ الرَّبِّ مَذَابِحَ لِكُلِّ كَوَاكِبِ السَّمَاءِ.
  ewe-ewe: Le Yehowa ƒe gbedoxɔ ƒe xɔxɔnu eveawo la, eɖi vɔsamlekpuiwo na dziƒoŋunuwo.
  eng-LEE: And he built altars for all the host of heaven in the two courts of the
    house of the Lord.
  asm-FB: যিহোৱাৰ গৃহৰ দুয়োখন চোতালতে তেওঁ আকাশৰ সকলো তৰাবোৰৰ উদ্দেশ্যে কিছুমান বেদী
    নিৰ্ম্মাণ কৰিছিল।
  sus-A: عَ نَشَ سّرّشّبَدٍ ندٍيٍ تِ تُنبُييٍ بَتُقٍ رَ، عَلَتَلَ شَ بَنشِ تّتّ قِرِنيِيٍ
    كُي.
  fra-SBL: Il bâtit des autels pour toute l'armée du ciel dans les deux parvis de
    la maison de l'Éternel.
  hbo-hbo: וַיִּ֥בֶן מִזְבְּחֹ֖ות לְכָל־צְבָ֣א הַשָּׁמָ֑יִם בִּשְׁתֵּ֖י חַצְרֹ֥ות
    בֵּית־יְהוָֽה׃
  piu-2006: '@see-verse:2KI.021.004'
  kik-kik: Thĩinĩ wa nja cierĩ cia hekarũ ya Jehova, agĩaka igongona cia mbũtũ ciothe
    cia igũrũ.
  fra-NCL: Il bâtit des autels à toute l’armée du ciel dans les deux parvis de la
    maison de Yahweh.
  cek-AK: Angraeng ih imthung longhmaa hnetto haih ah, cakaehnawk hanah hmaicam to
    a sak pae.
  cuk-cuk: Manasés, Bab-Jehováʼse-goled-neg-imba-sogbobeladgi, niisgwamar-nibneggi-nanaidga
    ibmar-ogumakleged-ailamar sobsad.
  uig-CYR: У Пәрвәрдигарниң өйиниң икки һойлисида «асманниң қошуни»ға қурбангаһларни
    атап ясатти.
  pma-pma: Ka hae en Eim Votut enek, en out ten sanien varei, kei mumon ahor keke
    vaha netan min meteiai, avati ka hitu keil emun ien.
  tel-2017: ఇంకా, యెహోవా మందిరానికి ఉన్న రెండు ప్రాంగణాల్లో ఆకాశ నక్షత్రాలకు అతడు
    బలిపీఠాలు కట్టించాడు.
  hat-BSA: Li te bati lotèl pou tout lame syèl la nan de lakou lakay SENYÈ a.
  bxh-bxh: Guyau ena Luma Tabuna dobidobina luwaga mate amainiya antalasam aba gabugabudi
    katakatandi ya ginaulidi, galewa kipwaladi enehedi.
  kos-kos: In nien tukeni luo ma oan in kalkal in Tempul uh, el musaela loang we in
    mwe alu nu ke itu uh.
  hbo-WLC: וַיִּ֥בֶן מִזְבְּח֖וֹת לְכָל־צְבָ֣א הַשָּׁמָ֑יִם בִּשְׁתֵּ֖י חַצְר֥וֹת
    בֵּית־יְהוָֽה׃
  ibo-ibo: O wuru ebe ịchụ aja nye usuu ihe niile dị na mbara eluigwe, nʼogige abụọ
    nke nʼụlọnsọ Onyenwe anyị.
  ory-ory: ଆହୁରି ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଦୁଇ ପ୍ରାଙ୍ଗଣରେ ଆକାଶସ୍ଥ ବାହିନୀ ସକଳ ନିମନ୍ତେ ଯଜ୍ଞବେଦିମାନ
    ନିର୍ମାଣ କଲେ।
  chk-chk: Manasa a pwal senätä rongen asor fän iten ekewe fün läng meinisin me lon
    ekewe ruu lenien mwich mwen ewe imwenfel.
  rop-rop: Wal langa det opin kotyad blanga det Serramoni Pleis imbin bildimap weship
    pleis blanga weship ola sta.
  ukr-1871: І построїв в обох дворах храму Господнього жертівника всьому військові
    небесному.
  deu-1951: Er baute auch dem ganzen Heer des Himmels Altäre in beiden Vorhöfen am
    Hause des HERRN
  eng-JPS: And he built altars for all the host of heaven in the two courts of the
    house of the LORD.
  srp-1865: Naèini oltare svoj vojsci nebeskoj u dva trijema doma Gospodnjega.
  lug-lug: Era yazimbira eggye lyonna ery’omu ggulu ebyoto mu mpya zombi eza yeekaalu
    ya Mukama.
  heb-heb: ויבן מזבחות לכל צבא השמים בשתי חצרות בית יהוה׃
  ben-IRV: সদাপ্রভুর গৃহের দুইটি উঠানেই তিনি আকাশের সমস্ত বাহিনীদের জন্য কতগুলো যজ্ঞবেদী
    তৈরী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਦੋਹਾਂ ਵਿਹੜਿਆਂ ਵਿੱਚ ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਲਸ਼ਕਰ ਲਈ ਜਗਵੇਦੀਆਂ
    ਬਣਾਈਆਂ।
  mya-JVB: ဗိမာန် တော်တန်တိုင်း နှစ် ရပ်တွင် မိုဃ်း ကောင်းကင်တန်ဆာ များ အဘို့ ယဇ်
    ပလ္လင်တို့ကိုတည် ၏
  tbg-tbg: Nora Kotira Naavu naanteqaraini vatuka taaraqanta vauvaro Manaseva vaiinti
    nahenti opu makau quahama nimitaate tiro, viva ofaa tainta vonavu mini autu kero
    vatora.
  hmo-hmo: Lohiabada ena Dubu Helaga ena ariara ruaosi edia lalonai Manase ese guba
    hisiu ibounai edia boubou patadia ia haginia.
  urd-urd: और उसने आसमान की सारी फ़ौज के लिए ख़ुदावन्द की हैकल के दोनों सहनों में
    मज़बह बनाए।
  rus-SYN: И соорудил жертвенники всему воинству небесному на обоих дворах дома Господня,
  bqc-SIM: À luabɛ pↄ́ↄ gbagbakĩiↄ bò Dii ua ń a kaa guuo píi.
  tcz-CHONGTHU: Aman hiche van thanei ho pathen doiphung hole maicham phungho jouse
    Pakai houin mun jousea ana thah tundoh kit in ahi.
  mar-mar: या खेरीज परमेश्वराच्या मंदिराच्या दोन्ही चौकांत मनश्शेने आकाशातील नक्षत्रांसाठी
    वेद्या बांधल्या.
  soq-soq: Tane God duwa bola empuempula nata bedewe Manase dewasano kipora uba tampe
    wadaposiwa bolawa segalen.
  qub-qub: Tayta Diospa Templunpa ishcan sawannincunachöpis altarcunata rurachiran
    goyllarcunata adurananpaj.
  bqp-bqp: À sa'okinↄ bò Dikiri ↄn mɛ̀n planↄ gũn susunɛnↄnɛ pínki.
  hat-hat: Li fè bati lotèl nan de lakou tanp lan pou tout zetwal ki nan syèl la.
  eng-BSB: In both courtyards of the house of the LORD, he built altars to all the
    host of heaven.
  eng-WEBPB: He built altars for all the army of the sky in the two courts of the
    LORD’s house.
  kbq-kbq: Ana nehuno Manase'a Ra Anumzamofo mono nompima, tarefima atruma nehaza
    kumapina, monafi hanafitaminte mono'ma huntesaza itaramina tro hunte'ne.
  nhe-BL: Huan ipan nochi ome calixpamitl nopa hueyi tiopamitl tlen TOTECO, Tlanahuatijquetl
    Manasés quichijqui miyac tlaixpamitl para sitlalime huan nochi tlen onca ipan
    elhuicactli.
  bus-bus: À sa'okiinↄ bò Dii ua mɛ̀n plaaanↄ guu sↄsↄnɛnↄnɛ píngi.
  gub-BL: Tupàn Hàpuzuhu huwakea'i katu pe uzapo Manaxe ma'ea'yr hapy haw zahytata
    wamuwete haw romo wà.
  eng-DRA: And he built altars for all the host of heaven in the two courts of the
    temple of the Lord.
