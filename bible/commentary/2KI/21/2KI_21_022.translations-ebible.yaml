verse: 2KI.021.022
translations:
  mal-C: അദ്ദേഹം തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചു; യഹോവയുടെ വഴികളിൽ
    നടന്നതുമില്ല.
  deu-TKW: und ward abtrünnig von Jahwe, dem Gotte seiner Väter, und wandelte nicht
    auf dem Wege Jahwes.
  lin-lin: Asundolaki Yawe, Nzambe ya batata na ye, mpe atambolaki na banzela ya Yawe
    te.
  eng-LSV: and forsakes YHWH, God of his fathers, and has not walked in the way of
    YHWH.
  eng-GNV: And he forsooke the Lord God of his fathers, and walked not in the way
    of the Lord.
  eng-WEBSTER: And he forsook the LORD God of his fathers, and walked not in the way
    of the LORD.
  nhw-BL: Huan quej nopa quihuejcamajcajqui TOTECO, yaya catli ininDios ihuejcapan
    tatahua huan amo quinejqui quitoquilis iojhui.
  swh-ONEN: Akamwacha Bwana, Mungu wa baba zake, wala hakuenenda katika njia za Bwana.
  bba-bba: Mɑ u Gusunɔ win sikɑdobɑn Yinni deri, u ǹ win swɛɛ swĩi.
  eng-KJVCPB: and he forsook the Lord God of his fathers, and walked not in the way
    of the Lord.
  luo-luo: Ne oweyo Jehova Nyasaye, ma Nyasach kwerene kendo ok ne owuotho e yore
    Jehova Nyasaye.
  meu-meu: Ia ese Iehova, senena edia Dirava e rakatania, bona Iehova ena dala ai
    se raka.
  npi-ULB: आफ्ना पुर्खाहरूका परमप्रभु परमेश्‍वरलाई तिनले त्यागे, र परमप्रभुको मार्गमा
    हिंडेनन् ।
  yor-yor: Ó sì kọ Olúwa Ọlọ́run baba rẹ̀ sílẹ̀ kò sì rìn ní ọ̀nà ti Olúwa.
  pes-OPCB: او از خداوند، خدای اجدادش برگشت و به دستورهای خداوند عمل نکرد.
  tgl-ULB: Iniwan niya si Yahweh, ang Diyos ng kaniyang mga ama, at hindi lumakad
    sa daan ni Yahweh.
  hui-hui: Ibugua Anduane Homogo ibu mamalirunaga Ngode Datagaliwabe heago erembira
    mialu Anduane Homogonaga bi mana lowini wiarubi talialu bia nabi yu wahai hene.
  mya-mya: မိ​မိ​ဘိုး​ဘေး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ ဘု​ရား​ကို​ပစ်​ပယ်​ကာ ထာ​ဝ​ရ​ဘု​ရား​၏
    အ​မိန့်​တော်​တို့​ကို​လွန်​ဆန်​၏။
  bod-N: ཁོས་རང་གི་ཡབ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ལམ་དུ་མ་འགྲུལ་ཏོ།
    །
  sna-sna: Akafuratira Jehovha, Mwari wamadzibaba ake, haana kufamba munzira yaJehovha.
  spa-BLM: y abandonó a Yahvé, el Dios de sus padres, y no anduvo en el camino de
    Yahvé.
  cac-cac: Icha chi' ix aj spaticanel Jehová Dios vin̈, aton sDiosal eb' smam yicham
    vin̈. Maj sc'anab'ajejlaj schecnab'il Jehová vin̈.
  swh-ULB: Akajitenga na Yahwe, Mungu wa baba zake, na hakutembea katika njia ya Yahwe.
  bel-bel: і пакінуў Госпада Бога бацькоў сваіх, не хадзіў шляхам Гасподнім.
  wed-wed: Tauna noinoii ai God, Bada i rawaḡaiḡaiei ma ana tarawatu eḡa ita votaḡotaḡoi.
  deu-ELBBK: und er verließ den HERRN, den Gott seiner Väter, und wandelte nicht auf
    dem Weg des HERRN.
  mbb-OT: ne inselikwey zin is Nengazen, he Megbevayà te menge kepuun din. Wazè din
    sunuza is menge paaǥi te Nengazen.
  mal-2015: അങ്ങനെ അവൻ തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചുകളഞ്ഞു; യഹോവയുടെ
    വഴിയിൽ നടന്നതുമില്ല.
  rmc-rmc: Omukľa le RAJES, le dadengre Devles, a na šunelas leskre prikazaňja.
  pes-OPV: و یهوه، خدای پدران خود راترک کرده، به طریق خداوند سلوک ننمود.
  ron-1924: а пэрэсит пе Домнул Думнезеул пэринцилор сэй ши н-а умблат ын каля Домнулуй.
  aui-aui: Bi nosinosinanakim yadi God, Yawe isinighiiyeni, bi yana sisiya bagibagidi
    geiyakabisisiredina.
  ben-OBCV: তিনি তাঁর পূর্বপুরুষদের ঈশ্বর সদাপ্রভুকে ত্যাগ করলেন, এবং তাঁর প্রতি বাধ্য
    হয়েও চলেননি।
  som-som: Rabbiga ah Ilaahii awowayaashiisna wuu ka tegey oo kuma uu socon jidkii
    Rabbiga.
  lat-VUC: et dereliquit Dominum Deum patrum suorum, et non ambulavit in via Domini.
  eng-ASVBT: and he forsook Jehovah, the God of his fathers, and walked not in the
    way of Jehovah.
  ita-1885: e lasciò il Signore, l'Iddio de' suoi padri, e non camminò per la via
    del Signore.
  eng-LXXUP: And he forsook the Lord God of his fathers, and walked not in the way
    of the Lord.
  eng-ULB: He abandoned Yahweh, the God of his fathers, and did not walk in the way
    of Yahweh.
  spa-VBL: Rechazó al Señor, el Dios de sus antepasados, y no siguió el camino del
    Señor.
  fra-_FOB: Il abandonna l'Éternel, le Dieu de ses pères, et il ne marcha point dans
    les voies de l'Éternel.
  mal-mal: അങ്ങനെ അവൻ തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചുകളഞ്ഞു; യഹോവയുടെ
    വഴിയിൽ നടന്നതുമില്ല.
  urd-GVR: Rab apne bāpdādā ke Ḳhudā ko us ne tark kiyā, aur wuh us kī rāhoṅ par nahīṅ
    chaltā thā.
  suz-BL: मेकोम परमप्रभु यावे, आ किकी पिपी आन परमप्रभु कली प्रोना बाक्‍त। मेको परमप्रभु
    यावे आ लांम मगाक्‍माक्‍त।
  ita-1927: abbandonò l’Eterno, l’Iddio dei suoi padri, e non camminò per la via dell’Eterno.
  ckb-ckb: وازی لە یەزدانی پەروەردگاری باوباپیرانی خۆی هێنا و ڕێبازی یەزدانی پەیڕەو
    نەکرد.
  eng-BBE: Turning away from the Lord, the God of his fathers, and not walking in
    his ways.
  kan-OKCV: ತನ್ನ ತಂದೆಯು ನಡೆದ ಸಮಸ್ತ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು, ತನ್ನ ತಂದೆಯು ಸೇವಿಸಿದ ವಿಗ್ರಹಗಳನ್ನು
    ಸೇವಿಸಿ, ಅವುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದನು.
  tam-2017: யெகோவாவின் வழியிலே நடவாமல், தன் முன்னோர்களின் தேவனாகிய யெகோவாவை விட்டுவிட்டான்.
  spa-RV-1909: Y dejó á Jehová el Dios de sus padres, y no anduvo en el camino de
    Jehová.
  ron-BTF: Și a părăsit pe DOMNUL Dumnezeul părinților săi și nu a umblat în calea
    DOMNULUI.
  eng-WEBP: and he abandoned the LORD, the God of his fathers, and didn’t walk in
    the way of the LORD.
  eng-FBV: He rejected the Lord, the God of his forefathers, and did not follow the
    way of the Lord.
  nld-1939: Maar Jahweh, den God zijner vaderen, verliet hij, en bewandelde de weg
    van Jahweh niet.
  nch-BL: Huan quej nopa quihuejcamajcajqui TOTECO, yaya cati ininDios ihuejcapan
    tatahua huan amo quinejqui quitoquilis iojhui.
  vie-1934: Người lìa bỏ Giê-hô-va Đức Chúa Trời của tổ phụ mình, không đi theo con
    đường của Đức Giê-hô-va.
  hin-CV: इस प्रकार उसने याहवेह अपने पिता के परमेश्वर को छोड़ दिया और याहवेह के मार्ग
    का अनुसरण न किया.
  spa-BES: Alejándose del Señor, el Dios de sus padres, y no andando en sus caminos.
  tdx-tdx: Naforintse’e t’Iehovà Andrianañaharen-droae’e vaho tsy nañaveloe’e ty lala’
    Iehovà.
  tha-KJV: พระองค์​ทรงทอดทิ้งพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของพระองค์ และมิ​ได้​ทรงดำเนินในมรรคาของพระเยโฮวาห์
  por-BR-2018: E deixou ao SENHOR o Deus de seus pais, e não andou no caminho do SENHOR.
  deu-ELO: und er verließ Jehova, den Gott seiner Väter, und wandelte nicht auf dem
    Wege Jehovas.
  eng-WYC-2018: and he forsook the Lord God of his fathers, and he went not in the
    way of the Lord.
  epo-epo: Li forlasis la Eternulon, Dion de liaj patroj, kaj ne iradis laŭ la vojo
    de la Eternulo.
  uig-PIN: Pǝrwǝrdigarning yolida yürmǝy, ɵz ata-bowilirining Hudasi Pǝrwǝrdigarni
    tǝrk ⱪildi.
  beo-beo: E da Hina Gode (ea aowalali ilia Gode) amo higale, Hina Gode Ea hamoma:ne
    sia:i nabawane hame hamosu.
  tpi-OTNT: Em i givim baksait long God, Bikpela bilong tumbuna bilong en, na em i
    no bihainim pasin Bikpela i laikim.
  hau-SA: Ya rabu da Ubangiji Allah na kakanninsa, bai kuwa yi tafiya a hanyar Ubangiji
    ba.
  uig-LAT: Perwerdigarning yolida yürmey, öz ata-bowilirining Xudasi Perwerdigarni
    terk qildi.
  nde-nde: Wamdela uThixo, uNkulunkulu wabokhokho bakhe, njalo kazange ahambe ngendlela
    kaThixo.
  ton-ton: Pea naʻa ne liʻaki ʻe ia ʻa Sihova ko e ʻOtua ʻo ʻene ngaahi tamai, pea
    naʻe ʻikai ʻalu ia ʻi he hala ʻo Sihova.
  ces-1613: Opustiv Hospodina Boha otců svých, aniž chodil po cestě Hospodinově.
  eng-WMB: and he abandoned the LORD, the God of his fathers, and didn’t walk in the
    way of the LORD.
  tam-TCV: தன் முற்பிதாக்களின் இறைவனாகிய யெகோவாவைக் கைவிட்டதோடு, யெகோவாவின் வழிகளிலும்
    அவன் நடக்கவில்லை.
  ceb-ULB: Gitalikdan niya si Yahweh, ang Dios sa iyang mga amahan, ug wala maglakaw
    sunod sa dalan ni Yahweh.
  pol-UBG: Opuścił PANA, Boga swoich ojców, a nie szedł drogą PANA.
  urd-GVU: رب اپنے باپ دادا کے خدا کو اُس نے ترک کیا، اور وہ اُس کی راہوں پر نہیں
    چلتا تھا۔
  deu-1912: und verließ den HERRN, seiner Väter Gott, und wandelte nicht im Wege des
    HERRN.
  kan-2017: ತನ್ನ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನನ್ನೂ ಆರಾಧಿಸದೆ, ಆತನಿಗೆ ಮೆಚ್ಚಿಗೆಯಾಗುವಂತೆ ನಡೆಯುವ
    ಮಾರ್ಗವನ್ನೂ ಬಿಟ್ಟುಬಿಟ್ಟನು.
  yap-yap: I pi’ keru’ ngak SOMOL, ni fare Got rok e pi chitamngin kakrom, ma de fol
    ko tin ni yog SOMOL ngak.
  hlt-MCSB: A napa rhoek kah Pathen BOEIPA te a hnoo tih BOEIPA kah longpuei ah pongpa
    pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒዛኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ ዒ ሃሼኔ፤ ናንጊና ናንጋ ጎዳ ዓይሣ ጎይሢፆናኣ ዓኣዻኒ ኮዒባኣሴ።
  twi-ASANTE: Ɔgyaa Awurade, nʼagyanom Onyankopɔn no na wampɛ sɛ ɔbɛfa Awurade akwan
    so.
  eng-WEBU: and he abandoned the LORD, the God of his fathers, and didn’t walk in
    the way of the LORD.
  wal-wal: GODAA, ba maizza aawatu Xoossaa aggi bayiis; GODAA ogiyankka i hemettibeenna.
  spa-PDDPT: Abandonó a Yavé, el ʼElohim de sus antepasados y no anduvo en el camino
    de Yavé.
  gun-gun: Ha'e rami vy Senhor nguu kuery ruete gui ojepe'a vy Senhor guigua tape
    rupi ndoikovei.
  ilo-ULB: Linaksidna ni Yahweh a Dios dagiti ammana, ken saan a simmurot iti wagas
    ni Yahweh.
  kpg-kpg: Mee guu hudu gi daha Dimaadua, di God o ono maadua mmaadua, gu de hagalongo
    gi nnelekai Dimaadua.
  uig-ARA: پەرۋەردىگارنىڭ يولىدا يۈرمەي، ئۆز ئاتا-بوۋىلىرىنىڭ خۇداسى پەرۋەردىگارنى
    تەرك قىلدى.
  sus-sus: A naxa mɛɛ a benbae Marigi Alatala ra, a mu bira a xa kira fɔxɔ ra.
  pon-2006: E soikala KAUN-O, Koht en eh pahpa kahlap ako, oh sapeikiong sapwellimen
    KAUN-O kosonned kan.
  ksd-ksd: ma i ga vana kan ra Luluai ra God kai ra umana tamana, ma pa i ga mur ra
    nga kai ra Luluai.
  tur-YTC: Atalarının Tanrısı Yahve'yi bıraktı ve Yahve'nin yolunda yürümedi.
  grc-BRENT: Καὶ ἐγκατέλιπε τὸν Κύριον Θεὸν τῶν πατέρων αὐτοῦ, καὶ οὐκ ἐπορεύθη ἐν
    ὁδῷ Κυρίου.
  ind-AYT: Dia meninggalkan TUHAN, Allah dari nenek moyangnya dan tidak hidup menurut
    jalan TUHAN.
  nya-nya: Iyeyo anasiya Yehova Mulungu wa makolo ake ndipo sanayende mʼnjira ya Yehova.
  hrv-hrv: On je ostavio Jahvu, Boga svojih praotaca, i nije hodio putem Jahvinim.
  mps-mps: Agai te God tudiba mu togolali, te aga wąį nǫųgo Genuai Bidi mu, tama
    agai te Genuai Bidigo godolo ebo kolesagadu wali pabe.
  tpi-tpi: Em i givim baksait long God, Bikpela bilong tumbuna bilong en, na em i
    no bihainim pasin Bikpela i laikim.
  dan-1931: han forlod HERREN, sine Fædres Gud, og vandrede ikke på HERRENS Vej.
  vie-OVCB: Ông bỏ Đức Chúa Trời Hằng Hữu của tổ tiên mình, không theo đường lối của
    Ngài.
  guj-2017: તેણે પોતાના પિતૃઓના ઈશ્વર યહોવાહનો ત્યાગ કર્યો અને યહોવાહના માર્ગોમાં
    ચાલ્યો નહિ.
  pon-2006A: E soikala KAUN-O, Koht en eh pahpa kahlap ako, oh sapeikiong sapwellimen
    KAUN-O kosonned kan.
  por-BRBSL: e abandonou Javé, o Deus de seus pais, e não andou no caminho de Javé.
  cth-cth: A na mintoenaw e BAWIPA Cathut a ceitakhai teh BAWIPA lamthung dawn hoeh.
  twi-twi: Ogyaw Awurade, nʼagyanom Nyankopɔn no na wampɛ sɛ ɔbɛfa Awurade akwan so.
  hlt-hlt: A napa rhoek kah Pathen BOEIPA te a hnoo tih BOEIPA kah longpuei ah pongpa
    pawh.
  tbz-SIM: kɛ́dootóo ti Yiɛ̀ nKuyie nho yɛmbɛ̀ do tũ nkù, ò í ntũ̀nnɛ ku kó kucɛ.
  msy-2020: An akɨrim ragha Ikiavɨra Itir God gasara, an inazir afeziabar God, egha
    a Ikiavɨra Itir God ifongezir arazibar gɨn zuir puvatɨ.
  dop-dop: Amoŋ lɔwɑ ɩ cɔsɔnɑɑ Ɩsɔ Tɑcɑɑ mɑɣɑ, ɩ tɑ tɔ ɩsɩɩ mɑ cɑɑkɩ tɔ.
  azb-azb: Atalarının Allahı Rəbbi tərk etdi və Rəbbin yolu ilə getmədi.
  eng-DBY: and he forsook Jehovah the God of his fathers, and walked not in the way
    of Jehovah.
  hin-2017: उसने अपने पितरों के परमेश्वर यहोवा को त्याग दिया, और यहोवा के मार्ग पर
    न चला।
  wol-KYG: Daa dëddu Aji Sax ji, Yàllay maamam, baña jaar ci yoonu Aji Sax ji.
  eng-YLT: and forsaketh Jehovah, God of his fathers, and hath not walked in the way
    of Jehovah.
  eng-WYC-2017: and he forsook the Lord God of his fathers, and he went not in the
    way of the Lord.
  eng-WMBB: and he abandoned the LORD, the God of his fathers, and didn’t walk in
    the way of the LORD.
  urd-GVH: रब अपने बापदादा के ख़ुदा को उसने तर्क किया, और वह उस की राहों पर नहीं चलता
    था।
  rug-rug: Korona lulia sa se Zihova, sa Tamasa tadi na tiatamana pukerane, meke lopu
    va tabe i sa sari na tinarae te Zihova.
  gaz-gaz: Inni Waaqayyo Waaqa abbootii isaa dhiise; karaa Waaqayyoo irras hin deemne.
  fra-LSG: il abandonna l’Éternel, le Dieu de ses pères, et il ne marcha point dans
    la voie de l’Éternel.
  gnn-gnn: '@see-verse:2KI.021.021'
  yal-yal: A yi Alatala rabeɲin, a benbane Ala, a mi sigan ti Alatalaa kiraan xɔn.
  haw-1868: Haalele no oia ia Iehova ke Akua o kona poe kupuna, aole ia i hele ma
    ka aoao o Iehova.
  arb-NAV: وَتَخَلَّى عَنِ الرَّبِّ إِلَهِ آبَائِهِ، وَلَمْ يَتَّبِعْ طَرِيقَهُ.
  ewe-ewe: Gawu la, egbe nu le Yehowa, fofoawo ƒe Mawu la gbɔ eye mezɔ ɖe Yehowa ƒe
    ɖoɖowo dzi o.
  eng-LEE: And he forsook the Lord the God of his fathers, and walked not in the way
    of the Lord.
  asm-FB: তেওঁৰ পূর্বপুৰুষসকলৰ ঈশ্বৰ যিহোৱাক তেওঁ ত্যাগ কৰিলে আৰু যিহোৱাৰ পথত নচলিলে।
  sus-A: عَ نَشَ مّي عَ بٍنبَيٍ مَرِفِ عَلَتَلَ رَ، عَ مُ بِرَ عَ شَ كِرَ قْشْ رَ.
  fra-SBL: et il abandonna Yahvé, le Dieu de ses pères, et ne marcha pas dans la voie
    de Yahvé.
  hbo-hbo: וַיַּעֲזֹ֕ב אֶת־יְהוָ֖ה אֱלֹהֵ֣י אֲבֹתָ֑יו וְלֹ֥א הָלַ֖ךְ בְּדֶ֥רֶךְ יְהוָֽה׃
  piu-2006: '@see-verse:2KI.021.021'
  kik-kik: Agĩtigana na Jehova, Ngai wa maithe make, na ndaigana kũrũmĩrĩra Jehova.
  fra-NCL: il abandonna Yahweh, le Dieu de ses pères, et il ne marcha pas dans la
    voie de Yahweh.
  cek-AK: Anih loe ampanawk ih Angraeng Sithaw to pahnawt moe, Angraeng ih loklam
    ah caeh ai.
  cuk-cuk: E-dadgan-e-Bab-Dummad-Jehováʼgi bur bangusad. Bab-Jehová-igarba gwen nanassulid.
  uig-CYR: Пәрвәрдигарниң йолида жүрмәй, өз ата-бовилириниң Худаси Пәрвәрдигарни тәрк
    қилди.
  pma-pma: Asuv houlu Amon sesein Iahova, Ahi onen avu onen tata keil one telamu,
    ka romusiltei sakien keil koa Iahova en vati.
  tel-2017: తన తండ్రి పూజించిన విగ్రహాలను తానూ పూజించాడు.
  hat-BSA: Konsa, li te abandone SENYÈ a, Bondye a zansèt li yo, e li pa t mache nan
    chemen SENYÈ a.
  bxh-bxh: Afa wahawahana edi Guyau Yaubada, ya ꞌwaiyoꞌoꞌen. Ena laulau hige i laulawen.
  kos-kos: El fahsr liki LEUM GOD lun mwet matu lal somla, ac tia akos ma LEUM GOD
    El sapkin.
  hbo-WLC: וַיַּעֲזֹ֕ב אֶת־יְהוָ֖ה אֱלֹהֵ֣י אֲבֹתָ֑יו וְלֹ֥א הָלַ֖ךְ בְּדֶ֥רֶךְ יְהוָֽה׃
  ibo-ibo: Ọ jụrụ iso Onyenwe anyị, bụ Chineke nna nna ya ha, jụkwa ibi ndụ irube
    isi nye ya.
  ory-ory: ଆହୁରି ସେ ସଦାପ୍ରଭୁ ତାଙ୍କର ପିତୃଗଣର ପରମେଶ୍ୱରଙ୍କୁ ତ୍ୟାଗ କଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ପଥରେ
    ଚାଲିଲେ ନାହିଁ।
  chk-chk: Amon a likitala ewe Samol mi Lapalap än an kewe lewo we Kot o aleasolap
    ngeni an kewe allük.
  rop-rop: King Eman nomo bin teiknodis langa YAWEI det God blanga im grengrenfathamob.
    Im nomo bin lisin langa YAWEI en langa wanim imbin dalimbat im blanga dum.
  ukr-1871: І відступив од Господа, Бога отцїв своїх, і не ходив дорогою Господньою.
  deu-1951: und verließ den HERRN, den Gott seiner Väter, und wandelte nicht im Wege
    des HERRN.
  eng-JPS: And he forsook the LORD, the God of his fathers, and walked not in the
    way of the LORD.
  srp-1865: I ostavi Gospoda Boga otaca svojih, i ne hodi putem Gospodnjim.
  lug-lug: Yava ku Mukama, Katonda wa bajjajjaabe, n’atatambulira mu kkubo lya Mukama.
  heb-heb: ויעזב את יהוה אלהי אבתיו ולא הלך בדרך יהוה׃
  ben-IRV: তিনি সদাপ্রভু তাঁর পূর্বপুরুষদের ঈশ্বরকে ত্যাগ করেছিলেন এবং সদাপ্রভুর পথে
    চলতেন না।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਰਾਹ ਉੱਤੇ
    ਨਾ ਤੁਰਿਆ।
  mya-JVB: ဘိုးဘေး တို့၏ ဘုရား သခင်ထာဝရဘုရား ကို စွန့် ၍ ထာဝရဘုရား ၏ လမ်း တော်ကို
    လွှဲရှောင် ၏
  tbg-tbg: Viva nai kaivaqaukavara Variqa Nora Kotira tauvaqa utu amitero, kia Nora
    Kotira aaraqaa ni vaura.
  hmo-hmo: Amona ese Lohiabada, iena sene taudia edia Dirava, ia negea, bona Lohiabada
    ena taravatu herevadia ia kamonai henia lasi.
  urd-urd: और उसने ख़ुदावन्द अपने बाप दादा के ख़ुदा को छोड़ दिया, और ख़ुदावन्द की
    राह पर न चला।
  rus-SYN: и оставил Господа Бога отцов своих, не ходил путем Господним.
  bqc-SIM: À Dii a deziↄ Lua tò we, i aà zɛ́ sɛo.
  tcz-CHONGTHU: Aman apu apte Pathen Pakai ana paidoh in, Pakai lampi chu anajui nompon
    ahi.
  mar-mar: आपल्या पूर्वजांचा परमेश्वर देव याचा मार्ग त्याने सोडला आणि परमेश्वराच्या
    इच्छेविरुध्द वागला.
  soq-soq: Me nosiwa Godiwa dabuasan ita Iawe anaanawa mai ruawalepona.
  qub-qub: Unay caj awiluncuna adurashan Tayta Diostaga gongaycuranna. Manana rurarannachu
    Tayta Dios munashannöga.
  bqp-bqp: À Dikiri a dizinↄ Luda tòn, adi a zɛ́ sɛ́ro.
  hat-hat: Li vire do bay Seyè a, Bondye zansèt li yo, li pa mache jan Seyè a vle
    l' la.
  eng-BSB: He abandoned the LORD, the God of his fathers, and did not walk in the
    way of the LORD.
  eng-WEBPB: and he abandoned the LORD, the God of his fathers, and didn’t walk in
    the way of the LORD.
  kbq-kbq: Agra Ra Anumzana afahe'mokizmi Anumzana amefi hunemino, Ra Anumzamofo avesi'zana
    amagera onte'ne.
  nhe-BL: Huan queja nopa quihuejcamajcajqui TOTECO, yajaya tlen ininDios ihuejcapan
    tatahua huan ax quinejqui quitoquilis iojhui.
  bus-bus: À Dii a dezinↄ Luda tòn, èe à zɛ́ sɛ́ro.
  gub-BL: Nezewe Amon utyryk Tupàn Tuweharupi Wiko Ma'e wipy wazar wi. Nuweruzar kwaw
    ize'eg.
  eng-DRA: And forsook the Lord the God of his fathers, and walked not in the way
    of the Lord.
