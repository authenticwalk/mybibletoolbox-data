  pan-pan: ਕਿਉਂ ਜੋ ਜਦ ਤੋਂ ਉਨ੍ਹਾਂ ਦੇ ਪਿਉ-ਦਾਦੇ ਮਿਸਰ ਵਿੱਚੋਂ ਨਿੱਕਲੇ ਉਸ ਸਮੇਂ ਤੋਂ ਅੱਜ ਦੇ
    ਦਿਨ ਤੱਕ ਉਹ ਅਜਿਹੇ ਕੰਮ ਕਰਦੇ ਰਹੇ, ਜੋ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜੇ ਹਨ ਅਤੇ ਮੇਰੇ ਕ੍ਰੋਧ ਨੂੰ ਭੜਕਾਉਣ
    ਵਾਲੇ ਬਣੇ।
  mya-JVB: အကြောင်း မူကား ဘိုးဘေး တို့သည် အဲဂုတ္တု ပြည်က ထွက် သော နေ့ မှစ၍ ယနေ့ တိုင်အောင်
    အစဉ် အဆက်တို့သည် ငါ့ ရှေ့ မှာ ဒုစရိုက် ကို ပြု ၍ ငါ့ အမျက် ကို နှိုးဆော်ကြပြီဟု
    မိန့်တော်မူ၏
  tbg-tbg: '@see-verse:2KI.021.014'
  hmo-hmo: Inai bamona egu bese taudia dekenai do lau karaia, badina be lauegu vairana
    dekenai idia kara dika, bona idia ese lau idia habadua, edia sene taudia be Aigupito
    idia rakatania dinana, ia mai bona hari dina.”
  urd-urd: क्यूँकि जब से उनके बाप — दादा मिस्र से निकले, उस दिन से आज तक वह मेरे आगे
    बुराई करते और मुझे ग़ुस्सा दिलाते रहे।”
  rus-SYN: за то, что они делали неугодное в очах Моих и прогневляли Меня с того дня,
    как вышли отцы их из Египта, и до сего дня.
  bqc-SIM: asa aa yã́ pↄ́ má yeio kɛ̀ɛ, aaìↄ ma pↄ fɛlɛmɛɛ za gↄↄ pↄ́ an deziↄ
    bↄ̀ Egipiɛ e ń a gbão.
  tcz-CHONGTHU: “Ajeh chu amahon kamitmu’n thilse jeng abolluvin, Egypt akona apu
    apateu kahin puidoh apat tunigei hin eilunghansah jing jeng un ahi,” ati.
  mar-mar: मी जे जे करु नका म्हणून बजावले ते ते त्यांनी केले त्याचे हे फळ होय. यांचे
    पूर्वज मिसरमधून बाहेर पडले, त्या दिवसापासूनच यांनी मला संताप आणला आहे.
  soq-soq: '@see-verse:2KI.021.014'
  qub-qub: Ñaupächöga juchallatami rurasha. Paycunaga imaypis rabyachimashami Egiptupita
    unay caj awiluncunata jorgamushäpita-pacha.› »
  bqp-bqp: zaakũ ò yã kũ má yeiro kɛ̀, òdigↄ̃ ma pↄ fɛ̃mɛnɛ zaa gↄrↄ kũ ń dizinↄ
    bò Misila ari kũ a gbãrao.
  hat-hat: M'ap fè pèp mwen an sa paske yo fè sa ki mal devan m', yo fè m' fache anpil
    depi jou zansèt yo te soti kite peyi Lejip jouk jounen jòdi a.
  eng-BSB: because they have done evil in My sight and have provoked Me to anger from
    the day their fathers came out of Egypt until this day.’”
  eng-WEBPB: because they have done that which is evil in my sight, and have provoked
    me to anger since the day their fathers came out of Egypt, even to this day.’”
  kbq-kbq: Na'ankure zamafahe'za Isipiti'ma etiramiza aza knareti'ma hu'naza havi
    zamavu zamava zamo'a meme eno ama knarera egeta, tamagranena ana havi avu'avazanke
    nagri navufi hazageno, Nagrira tusi narimpa ahe'ne.
  nhe-BL: Pampa israelitame quichijque tlen ax cuali noixpa huan nechcualancamacatoque
    hasta huejcajquiya ipan nopa tonali quema niquinquixti ininhuejcapantatahua ipan
    tlali Egipto huan hasta ama noja quichihuaj.’”
  bus-bus: zaakɛ aↄ̃ yã kɛ̀ má yeziroo kɛ̀, aↄ̃ègↄ̃ ma pↄↄ fɛ̃ɛmɛ zaa gurↄↄ kɛ̀ aↄ̃
    dezinↄ bↄ̀ Igipiti ai kↄ̃n a gbã̀ao.
  gub-BL: Azapo putar a'e ma'e heremiaihu wanupe ihe nehe, ta'e uzapo ma'e heremimutar
    'ym a'e wà xe. Wanemiapo kwer iro ihewe. Hemuikwahy kar wà. Waipy Ezit ywy wi
    wahemaw henataromo te kutàri hemuikwahy kar wà waiko tuweharupi wà, i'i Tupàn
    teko wanupe.
  eng-DRA: Because they have done evil before me, and have continued to provoke me,
    from the day that their fathers came out of Egypt, even unto this day.
