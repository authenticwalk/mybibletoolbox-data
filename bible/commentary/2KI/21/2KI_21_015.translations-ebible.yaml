verse: 2KI.021.015
translations:
  mal-C: കാരണം അവരുടെ പൂർവികർ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടനാൾമുതൽ ഇന്നുവരെയും അവർ എന്റെ
    ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ച് എന്നെ പ്രകോപിപ്പിച്ചിരിക്കുന്നു.”
  deu-TKW: darum, daß sie gethan haben, was mir mißfällt, und mich beständig zum Zorne
    reizten, von dem Tage an, an welchem ihre Väter aus Ägypten wegzogen, bis auf
    den heutigen Tag.
  lin-lin: pamba te basalaki mabe na miso na Ngai mpe bapelisaki kanda na Ngai, wuta
    na mokolo oyo batata na bango babimaki na Ejipito kino na mokolo ya lelo. › »
  eng-LSV: because that they have done evil in My eyes, and are provoking Me to anger
    from the day that their fathers came out of Egypt, even to this day.”
  eng-GNV: Because they haue done euil in my sight, and haue prouoked mee to anger,
    since the time their fathers came out of Egypt vntill this day.
  eng-WEBSTER: Because they have done that which was evil in my sight, and have provoked
    me to anger, since the day their fathers came out of Egypt, even to this day.
  nhw-BL: Pampa israelitame quichijque catli amo cuali noixpa huan nechcualancamacatoque
    hasta huejcajya ipan nopa tonali quema niquinquixti ininhuejcapan tatahua ipan
    tlali Egipto huan hasta ama noja quichihuaj.’ ”
  swh-ONEN: kwa sababu wametenda uovu machoni pangu na kunighadhibisha tangu siku
    baba zao walipotoka Misri mpaka siku ya leo.”
  bba-bba: Domi bɑ mɑn kɔ̃sɑ kuɑ, bɑ nɛn mɔru seeyɑmɔ sɑɑ dɔmɑ tèn di nɑ ben bɑɑbɑbɑ
    yɑrɑmɑ sɑɑ Eɡibitin di.
  eng-KJVCPB: because they have done that which was evil in my sight, and have provoked
    me to anger, since the day their fathers came forth out of Egypt, even unto this
    day.
  luo-luo: nikech gisetimo richo e wangʼa kendo gisechwanya chakre chiengʼ mane kweregi
    oa Misri nyaka chil kawuono.”
  meu-meu: Badina be idia na lau vairagu ai vada e kara dika, bona vada e habadugu,
    senedia na Aigupto amo e raka lasi dinana ema bona hari dina.
  npi-ULB: किनकि तिनीहरूका पुर्खाहरू मिश्रदेशबाट बाहिर आएदेखि आजसम्म नै मेरो दृष्‍टिमा
    जे खराब छ, त्यही तिनीहरूले गरेका छन्, र मलाई रिस उठाएका छन् ।”
  yor-yor: nítorí pé wọ́n ti ṣe búburú ní ojú mi, wọ́n sì ti mú mi bínú láti ọjọ́
    tí baba ńlá wọn ti jáde wá láti Ejibiti títí di òní yìí.”
  pes-OPCB: زیرا ایشان نسبت به من گناه ورزیده‌اند و از روزی که اجدادشان را از مصر
    بیرون آوردم تا به امروز مرا خشمگین نموده‌اند.»
  tgl-ULB: dahil ginawa nila kung ano ang masama sa aking paningin, at pinukaw ako
    para magalit, simula nang lumabas ang kanilang mga ninuno sa Ehipto, hanggang
    sa araw na ito.”
  hui-hui: I̱na urunidagua bule ngeledogo irane i̱naga wali agali bu karuni tigua
    i̱naga deni howa mana ko ngubi wiaruni hangu mo tene howa bamba tinaga mamali
    Iyibi dindi yu wahalu tagira ibiyangi howa bima ibalu henego áyu karumebi bialu
    haabo ka. Tigua ogonidagua bialu kagome i̱ mo tandaga timbuniore halu kagoni,
    lalu Anduane Homogohanda ibunaga bi mana latagi haga hearuha howa mbiwia halu
    latagi hene.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​သည်​သူ​တို့​၏​ဘိုး​ဘေး များ​အီ​ဂျစ်​ပြည်​က​ထွက်​ခွာ​လာ​ချိန်​မှ​အ​စ
    ပြု​၍ ယ​နေ့​တိုင်​အောင်​ငါ့​အား​ပြစ်​မှား​လျက် ငါ​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​နေ​ကြ​သ​ဖြင့်
    သူ​တို့​အား​ငါ​ဒဏ်​ခတ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དེ་དག་གི་མེས་པོ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ཉིན་མོ་ནས་དེ་རིང་གི་བར་དུ།
    དེ་དག་གིས་བདག་གི་མིག་མདུན་ནས་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་། བདག་ཁྲོ་བར་བྱས་པ་ཡིན་གསུངས་ཞེས་གསུངས་སོ།
    །
  sna-sna: nokuti vakaita zvakaipa pamberi pangu vakanditsamwisa kubva pazuva rakabuda
    madzitateguru avo kubva muIjipiti kusvikira zuva ranhasi.”
  spa-BLM: porque han hecho lo que es malo ante mis ojos, y me han provocado a la
    ira desde el día en que sus padres salieron de Egipto, hasta hoy.’”
  cac-cac: Yictax vic'annaquelta eb' smam yicham eb' d'a Egipto, stzuntzejn̈ejcot
    yoval in c'ool eb' yuj chucal sc'ulej eb' d'a vichan̈, xchi d'a eb' schecab'.
  swh-ULB: kwa sababu wamefanya yaliyo maovu usoni kwangu, na kunichochea hasira,
    tangu siku babu zao walipotoka Misri, hadi leo.”
  bel-bel: за тое, што яны рабілі благое ў вачах Маіх і гнявілі Мяне з таго дня, як
    выйшлі бацькі іхнія зь Егіпта, і да сёньня.
  wed-wed: '@see-verse:2KI.021.014'
  deu-ELBBK: weil sie getan, was böse ist in meinen Augen, und mich stets gereizt
    haben von dem Tag an, da ihre Väter aus Ägypten gezogen sind, bis auf diesen Tag.
  mbb-OT: Egkehitavù heini kandan su mezaat is mibeelan dan diyà te etuvangan ku,
    ne midhimu zan he mepauk a, puun pa te kegawas te menge kepuun dan diyà te Ehipto
    taman en guntaan.”
  mal-2015: അവരുടെ പിതാക്കന്മാർ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ട നാൾമുതൽ ഇന്നുവരെ അവർ എനിക്കു
    അനിഷ്ടമായുള്ളതു ചെയ്തു എന്നെ കോപിപ്പിച്ചിരിക്കുന്നതുകൊണ്ടു തന്നേ.
  rmc-rmc: bo kerenas nalačhipen angle ma a anenas pre peste miri choľi ole dživesestar,
    sar avle avri lengre phure dada andral o Egipt, dži adadžives.‘ “
  pes-OPV: چونکه آنچه در نظر من ناپسند است، به عمل آوردند و از روزی که پدران ایشان
    از مصربیرون آمدند تا امروز، خشم مرا به هیجان آوردند.»
  ron-1924: пентру кэ ау фэкут че есте рэу ынаинтя Мя ши М-ау мыният дин зиуа кынд
    ау ешит пэринций лор дин Еӂипт пынэ ын зиуа де азь!’”
  aui-aui: '@see-verse:2KI.021.014'
  ben-OBCV: তারা আমার দৃষ্টিতে কুকাজ করেছে এবং যেদিন তাদের পূর্বপুরুষেরা মিশর থেকে
    বের হয়ে এসেছিল, সেদিন থেকে শুরু করে আজও পর্যন্ত তারা আমার ক্রোধ জাগিয়েই চলেছে।”
  som-som: maxaa yeelay, wax shar ah ayay hortayda ku samayn jireen oo way iga xanaajin
    jireen tan iyo maalintii awowayaashood ay Masar ka soo baxeen ilaa maantadan.
  lat-VUC: eo quod fecerint malum coram me, et perseveraverint irritantes me, ex die
    qua egressi sunt patres eorum ex Ægypto usque ad hanc diem.
  eng-ASVBT: because they have done that which is evil in my sight, and have provoked
    me to anger, since the day their fathers came forth out of Egypt, even unto this
    day.
  ita-1885: Perciocchè hanno fatto ciò che mi dispiace, e mi hanno dispettato, dal
    giorno che i padri loro uscirono fuor di Egitto fino al dì d'oggi.
  eng-LXXUP: forasmuch as they have done wickedly in my sight, and have provoked me
    from the day that I brought out their fathers out of Egypt, even until this day.
  eng-ULB: because they have done what is evil in my sight, and have provoked me to
    anger, since the day their ancestors came out of Egypt, to this day.”
  spa-VBL: porque han hecho lo que es malo a mis ojos y me han hecho enojar desde
    el día en que sus padres salieron de Egipto hasta hoy”.
  fra-_FOB: Parce qu'ils ont fait ce qui est mauvais devant moi et qu'ils m'ont irrité,
    depuis le jour où leurs pères sont sortis d'Égypte jusqu'à ce jour.
  mal-mal: അവരുടെ പിതാക്കന്മാർ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ട നാൾമുതൽ ഇന്നുവരെ അവർ എനിക്ക്
    അനിഷ്ടമായത് ചെയ്ത് എന്നെ കോപിപ്പിച്ചിരിക്കുന്നതുകൊണ്ടു തന്നേ”.
  urd-GVR: Aur wajah yihī hogī ki un se aisī harkateṅ sarzad huī haiṅ jo mujhe nāpasand
    haiṅ. Us din se le kar jab un ke bāpdādā Misr se nikal āe āj tak wuh mujhe taish
    dilāte rahe haiṅ.’”
  suz-BL: मारदे हना मेकोपुकीम आं ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पाम्‍तेक्‍म। मेको
    आन किकी पिपी आन कली इजीप्‍त रे ग्रुंइशा चाक्‍गु रे मुल सम्‍म आं कली गाइक्‍पाइक्‍स
    ङा गाइक्‍पाइक्‍स बाक्‍शो बाक्‍नीम” देंमाक्‍त।
  ita-1927: perché hanno fatto ciò ch’è male agli occhi miei, e m’hanno provocato
    ad ira dal giorno che i loro padri uscirono dall’Egitto, fino al dì d’oggi”.
  ckb-ckb: چونکە لەو ڕۆژەوەی کە باوباپیرانیان لە میسرەوە هاتوونەتە دەرەوە لەبەرچاوی
    من خراپەیان کرد، هەتا ئەمڕۆش پەستم دەکەن.“»
  eng-BBE: Because they have done evil in my eyes, moving me to wrath, from the day
    when their fathers came out of Egypt till this day.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರ ತಂದೆಗಳು ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಟ ದಿವಸ ಮೊದಲುಗೊಂಡು, ಇಂದಿನವರೆಗೂ ನನ್ನ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ ನನಗೆ ಕೋಪವನ್ನು ಎಬ್ಬಿಸಿದ್ದಾರೆ, ಎಂದು ಹೇಳುತ್ತಾರೆ,” ಎಂಬುದೇ.
  tam-2017: தங்கள் பகைஞர்களுக்கெல்லாம் கொள்ளையும் சூறையுமாகப் போவார்கள் என்றார்.
  spa-RV-1909: Por cuanto han hecho lo malo en mis ojos, y me han provocado á ira,
    desde el día que sus padres salieron de Egipto hasta hoy.
  ron-BTF: Pentru că au făcut ce este rău înaintea ochilor mei și m-au provocat la
    mânie, din ziua în care părinții lor au ieșit din Egipt, până în această zi.
  eng-WEBP: because they have done that which is evil in my sight, and have provoked
    me to anger since the day their fathers came out of Egypt, even to this day.’”
  eng-FBV: because they have done what is evil in my sight, and have made me angry
    from the day their fathers left Egypt until today.”
  nld-1939: Want zij hebben gedaan wat kwaad was in mijn ogen, en Mij voortdurend
    getart, van de dag af, dat hun vaderen uit Egypte trokken, tot de dag van vandaag.
  nch-BL: Pampa nopa israelitame quichijque cati amo cuali noixpa huan techcualancamacatoque
    hasta huejcajquiya ipan nopa tonali quema niquinquixti inihuejcapan tatahua ipan
    tali Egipto huan hasta ama noja quichihuaj.’ ”
  vie-1934: vì chúng nó làm những điều ác trước mặt ta, chọc giận ta, từ ngày tổ phụ
    chúng nó ra khỏi Ê-díp-tô cho đến ngày nay.
  hin-CV: क्योंकि उन्होंने वही किया है, जो जो मेरी दृष्टि में बुरा है, और इससे उन्होंने
    मेरे गुस्से को भड़काया है. ऐसा वे उसी समय से, जब उनके पूर्वज मिस्र देश से बाहर
    निकल आए थे, आज तक करते आ रहे हैं.”
  spa-BES: Porque han hecho lo malo ante mis ojos, llevándome a la ira, desde el día
    en que sus padres salieron de Egipto hasta el día de hoy.
  tdx-tdx: ty amo haratiañe nanoe’ iereo am-pahatreavakoo, ie nikaike ty habosehako
    boak’ amy andro niavotan-droae’ iareo i Mitsraimey pak’ androany.
  tha-KJV: เพราะเขาได้กระทำสิ่งที่ชั่วร้ายในสายตาของเรา และได้​ยั่วยุ​ให้​เราโกรธ
    ตั้งแต่​วันที่​บรรพบุรุษของเขาออกจากอียิปต์ กระทั่งถึงทุกวันนี้’”
  por-BR-2018: Porquanto fizeram o mal aos meus olhos, e me provocaram à ira, desde
    o dia que seus pais saíram do Egito até hoje.
  deu-ELO: weil sie getan, was böse ist in meinen Augen, und mich stets gereizt haben
    von dem Tage an, da ihre Väter aus Ägypten gezogen sind, bis auf diesen Tag.
  eng-WYC-2018: for they did evil before me, and they continued in stirring me to
    ire, from the day in which their fathers went out of the land of Egypt, unto this
    day.
  epo-epo: pro tio, ke ili faradis malbonon antaŭ Miaj okuloj kaj incitadis Min, de
    post la tago, kiam iliaj patroj eliris el Egiptujo, ĝis la nuna tago.
  uig-PIN: Qünki ular Mening nǝzirimdǝ rǝzil bolƣanni ⱪilip, ularning ata-bowiliri
    Misirdin qiⱪⱪan kündin tartip bügüngiqǝ ƣǝzipimni ⱪozƣap kǝldi».
  beo-beo: Na fi dunu da Nama wadela:le hamoi, amola ilia aowalali da Idibidi soge
    fisili, gadili asili, amogainini wali eso, ilia da Na ougima:ne hamobeba:le, Na
    da amo se dabe ilima imunu.”
  tpi-OTNT: Bai mi mekim olsem, long wanem, ol manmeri bilong mi i bin mekim sin long
    ai bilong mi long bipo yet long taim ol tumbuna i bin lusim Isip, na ol i wok
    yet long mekim wankain pasin tasol. Na dispela pasin nogut bilong ol i mekim mi
    belhat tru.”
  hau-SA: domin sun aikata mugunta a idanuna, suka kuma tsokane ni tun daga ranar
    da kakanninsu suka fito daga Masar, har yă zuwa yau.”
  uig-LAT: Chünki ular Méning nezirimde rezil bolghanni qilip, ularning ata-bowiliri
    Misirdin chiqqan kündin tartip bügün’giche ghezipimni qozghap keldi».
  nde-nde: ngoba benzile okubi phambi kwami, bangithukuthelisa, kusukela ekuphumeni
    kwabokhokho babo eGibhithe kuze kube lamuhla.”
  ton-ton: Ko e meʻa ʻi heʻenau fai kovi ʻi hoku ʻao, mo fakatupu ʻeku houhau, talu
    ʻae ʻaho naʻe haʻu ai ʻenau ngaahi tamai mei ʻIsipite, ʻio, ʻo aʻu ki he ʻaho
    ni.”
  ces-1613: Proto že činili to, což jest zlého před očima mýma, a popouzeli mne od
    toho dne, jakž vyšli otcové jejich z Egypta, až do dnešního dne.
  eng-WMB: because they have done that which is evil in my sight, and have provoked
    me to anger since the day their fathers came out of Egypt, even to this day.’”
  tam-TCV: ஏனெனில், அவர்களுடைய முற்பிதாக்கள் எகிப்திலிருந்து வந்த நாளிலிருந்து இன்றுவரை
    என்னுடைய பார்வையில் தீமையானவற்றையே செய்து எனக்குக் கோபமூட்டிக்கொண்டே இருக்கிறார்கள்.”
  ceb-ULB: tungod kay nagbuhat man sila ug daotan sa akong panan-aw, ug gipasuko nila
    ako, sukad sa adlaw nga migawas ang ilang mga katigulangan sa Ehipto, hangtod
    karong adlawa.”
  pol-UBG: Ponieważ dopuszczali się tego, co złe w moich oczach, i drażnili mnie od
    dnia, kiedy ich ojcowie wyszli z Egiptu, aż do dziś.
  urd-GVU: اور وجہ یہی ہو گی کہ اُن سے ایسی حرکتیں سرزد ہوئی ہیں جو مجھے ناپسند ہیں۔
    اُس دن سے لے کر جب اُن کے باپ دادا مصر سے نکل آئے آج تک وہ مجھے طیش دلاتے رہے
    ہیں‘۔“
  deu-1912: darum daß sie getan haben, was mir übel gefällt, und haben mich erzürnt
    von dem Tage an, da ihre Väter aus Ägypten gezogen sind, bis auf diesen Tag.
  kan-2017: ಅವರು ತಮ್ಮ ಪೂರ್ವಿಕರ ಕಾಲದಲ್ಲಿ ಐಗುಪ್ತದೇಶವನ್ನು ಬಿಟ್ಟುಬಂದರೂ ತಮ್ಮ ಪಾಪಗಳನ್ನು
    ಬಿಡದೆ ಇಂದಿನವರೆಗೂ ತಮ್ಮ ಪಾಪಗಳಿಂದ ನನ್ನನ್ನು ರೇಗಿಸುತ್ತಾ ಬಂದದ್ದೇ ಇದಕ್ಕೆ ಕಾರಣ” ಎಂದು ಹೇಳಿಸಿದನು.
  yap-yap: Gu ra rin’ e pin’ey ngak e tirog e girdi’ ni bochan e kar denengad nib
