verse: 2KI.021.026
translations:
  mal-C: ഉസ്സയുടെ ഉദ്യാനത്തിൽ തന്റെ കല്ലറയിൽ ആമോൻ അടക്കപ്പെട്ടു. അദ്ദേഹത്തിന്റെ മകനായ
    യോശിയാവ് അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Und man begrub ihn im Begränisse seines Vaters im Garten Tssas, und sein
    Sohn Josia ward König an seiner Statt.
  lin-lin: Bakundaki ye kati na kunda na ye, kati na elanga ya Uza ; mpe Joziasi,
    mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And [one] buries him in his burying-place in the garden of Uzza, and his
    son Josiah reigns in his stead.
  eng-GNV: 'And they buried him in his sepulchre in the garden of Vzza: and Iosiah
    his sonne reigned in his steade.'
  eng-WEBSTER: 'And he was buried in his sepulcher in the garden of Uzza: and Josiah
    his son reigned in his stead.'
  nhw-BL: Huan quitlalpachojque Amón ipan se panteón ipan ixochimil Uza. Teipa pejqui
    tlanahuatía icone catli itoca Josías.
  swh-ONEN: Akazikwa kwenye kaburi lake katika bustani ya Uza. Naye Yosia mwanawe
    akawa mfalme baada yake.
  bba-bba: Sɑnɑm mɛ Amɔɔ u kpunɑ u ɡu bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ ɡbɑɑ te bɑ mɔ̀
    Usɑɔ. Mɑ win bii Yosiɑsi u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And he was buried in his sepulchre in the garden of Uzza: and Josiah
    his son reigned in his stead.'
  luo-luo: Ne oike e liende mane ni e puodho mar Uza kendo Josia ma wuode nobedo ruoth
    kare.
  meu-meu: Bena ena gara ai e guria, Usa ena uma-uma ai; bena natuna Iosia na ia gabuna
    ai e lohia.
  npi-ULB: मानिसहरूले तिनलाई उज्‍जाको बगैँचामा तिनकै चिहानमा गाडे, र तिनको ठाउँमा
    तिनका छोरा योशियाह राजा भए ।
  yor-yor: Wọ́n sì sin ín sínú isà òkú nínú ọgbà Ussa. Josiah ọmọ rẹ̀ sì jẹ ọba ní
    ipò rẹ̀.
  pes-OPCB: او را در آرامگاه باغ عوزا دفن کردند و پسرش یوشیا به جای او پادشاه شد.
  tgl-ULB: Nilibing siya ng mga tao sa kaniyang puntod sa hardin ni Uza, at si Josias
    na kaniyang anak ang pumalit sa kaniya bilang hari.
  hui-hui: Amono homayagola tigua ibunaga tingini homali mbira Usanaga mabu wiagoha
    winigo ogoniha hora hene. Hora hayagola ibu igini Yosaia ibu abanaga henge ibuni
    mialu Yuda dindiha kini ha aribia hene.
  mya-mya: အာမုန်​အား​သြ​ဇ​ဥ​ယျာဉ်​ရှိ​သင်္ချိုင်း​တွင် သင်္ဂြိုဟ် လိုက်​ကြ​၏။ ထို​နောက်​သူ​၏​သား​တော်​ယော​ရှိ
    သည် ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ ၍​နန်း​တက်​လေ​သည်။
  bod-N: ཁོ་རང་ནི་ཨུ་ཟཱ་ཞེས་པའི་སྐྱེད་ཚལ་ནང་རང་གི་དུར་ཁུང་དུ་སྦས་པ་དང་། ཁོའི་བུ་ཡོ་ཤི་ཡཱ་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ།
    །
  sna-sna: Akavigwa muguva rake mubindu raUza. Josia mwanakomana wake akamutevera
    paumambo.
  spa-BLM: Fue enterrado en su tumba en el jardín de Uza, y su hijo Josías reinó en
    su lugar.
  cac-cac: '@see-verse:2KI.021.025'
  swh-ULB: Watu wakamzika kwenye kaburi lake katika bustani ya Uza, na Yosia mwanawe
    akawa mfalme katika sehemu yake.
  bel-bel: І пахавалі яго ў магільніцы ягонай, у садзе Узы. І зацараваў Ёсія, сын
    ягоны, замест яго.
  deu-ELBBK: Und man begrub ihn in seinem Begräbnis, im Garten Ussas. Und Josia, sein
    Sohn, wurde König an seiner statt.
  mbb-OT: Inleveng si Amon diyà te penlevengè din he pemuleey he egngezanan te Uza.
    Ne si Josia he anak din, iyan nekeilis kandin te kedhadì.
  mal-2015: ഉസ്സയുടെ തോട്ടത്തിലെ അവന്റെ കല്ലറയിൽ അവനെ അടക്കംചെയ്തു. അവന്റെ മകനായ യോശീയാവു
    അവന്നു പകരം രാജാവായി.
  rmc-rmc: Le Amon parunde andre leskro hrobos, andre le Uzoskri zahrada. Pal leste
    ačhiľa kraľiske leskro čhavo o Jozijaš.
  pes-OPV: و در قبر خود در باغ عزا دفن شد وپسرش یوشیا به‌جایش سلطنت نمود.
  ron-1924: Л-ау ынгропат ын мормынтул сэу, ын грэдина луй Уза. Ши ын локул луй а
    домнит фиул сэу Иосия.
  ben-OBCV: উষের বাগানে আমোনের কবরেই তাঁকে কবর দেওয়া হল। তাঁর ছেলে যোশিয় রাজারূপে
    তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo isagii waxaa lagu aasay qabrigiisii ku dhex yiil beertii Cuusaah, oo
    waxaa meeshiisii boqor ka noqday wiilkiisii Yoosiyaah.
  lat-VUC: 'Sepelieruntque eum in sepulchro suo, in horto Oza: et regnavit Josias
    filius ejus pro eo.'
  eng-ASVBT: 'And he was buried in his sepulcher in the garden of Uzza: and Josiah
    his son reigned in his stead.'
  ita-1885: E il popolo lo seppellì nella sua sepoltura, nell'orto di Uzza. E Giosia,
    suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And they buried him in his tomb in the garden of Uzza: and Josiah his
    son reigned in his stead.'
  eng-ULB: The people buried him in his tomb in the garden of Uzza, and Josiah his
    son became king in his place.
  spa-VBL: Fue enterrado en su tumba en el jardín de Uza, y su hijo Josías lo sucedió
    como rey.
  fra-_FOB: On l'ensevelit dans son tombeau, au jardin d'Uzza; et Josias, son fils,
    régna à sa place.‘br wp="br1"’
  mal-mal: ഉസ്സയുടെ തോട്ടത്തിലെ അവന്റെ കല്ലറയിൽ അവനെ അടക്കം ചെയ്തു. അവന്റെ മകനായ യോശീയാവ്
    അവന് പകരം രാജാവായി.
  urd-GVR: Use Uzzā ke Bāġh meṅ us kī apnī qabr meṅ dafn kiyā gayā. Phir us kā beṭā
    Yūsiyāh taḳhtnashīn huā.
  suz-BL: मिनु मेको बेक्‍शा उज्‍जा आ तुरसुम थिम्‍चा पुंइसे बाक्‍त। मिनु मेको आ पा
    ङा आ तौ योसीयाह पिप दुम्‍माक्‍त।
  ita-1927: (H21-25) Egli fu sepolto nel suo sepolcro, nel giardino di Uzza; e Giosia,
    suo figliuolo, regnò in luogo suo.
  ckb-ckb: ئامۆن لە گۆڕەکەی خۆی لە باخچەی عوزە نێژرا. ئیتر یۆشیای کوڕی لەدوای خۆی
    بوو بە پاشا.
  eng-BBE: He was put in his last resting-place in the garden of Uzza, and Josiah
    his son became king in his place.
  kan-OKCV: ಅವನ ಶವವನ್ನು, ಉಜ್ಜನ ತೋಟದಲ್ಲಿ ಅವನು ಮೊದಲೇ ತನಗೋಸ್ಕರ ಸಿದ್ದಪಡಿಸಿಟ್ಟಿದ್ದ ಸಮಾಧಿಯಲ್ಲಿ
    ಹೂಣಿಟ್ಟರು. ಅವನ ಮಗ ಯೋಷೀಯನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: அவன் ஊசாவின் தோட்டத்திலுள்ள அவனுடைய கல்லறையில் அடக்கம் செய்யப்பட்டான்;
    அவன் இடத்திலே அவனுடைய மகனாகிய யோசியா ராஜாவானான்.
  spa-RV-1909: Y fué sepultado en su sepulcro en el huerto de Uzza, y reinó en su
    lugar Josías su hijo.
  ron-BTF: Și el a fost îngropat în mormântul său în grădina lui Uza; și Iosia, fiul
    său, a domnit în locul său.
  eng-WEBP: He was buried in his tomb in the garden of Uzza, and Josiah his son reigned
    in his place.
  eng-FBV: He was buried in his tomb in the garden of Uzza, and his son Josiah succeeded
    him as king.
  nld-1939: Hij werd in het graf van zijn vader in de tuin van Oezza begraven. Zijn
    zoon Josias volgde hem op.
  nch-BL: Huan quitalpachojque Amón ipan se panteón ipan ixochimil Uza. Teipa pejqui
    tanahuatía icone cati itoca Josías.
  vie-1934: Người được chôn trong mồ mả người nơi vườn U-xa; rồi Giô-si-a, con trai
    người, kế vị người.
  hin-CV: उसका अंतिम संस्कार उज्जा की वाटिका में स्थित कब्र में किया गया. उसकी जगह
    पर उसके पुत्र योशियाह ने शासन शुरू किया.
  spa-BES: Lo enterraron en pusieron en el jardín de Uza, y Josías su hijo se convirtió
    en rey en su lugar.
  tdx-tdx: Nalentek’ an-kibori’e an-golobo’ i Ozà ao re vaho nandimbe aze nifehe t’Iosià
    ana’e.
  tha-KJV: และเขาฝังไว้ในอุโมงค์ของพระองค์ในสวนของอุสซา และโยสิยาห์โอรสของพระองค์​ได้​ครอบครองแทนพระองค์
  por-BR-2018: E foi sepultado em seu sepulcro no jardim de Uzá, e reinou em seu lugar
    Josias seu filho.
  deu-ELO: Und man begrub ihn in seinem Begräbnis, im Garten Ussas. Und Josia, sein
    Sohn, ward König an seiner Statt.
  eng-WYC-2018: And he slept with his fathers, and they buried him in the sepulchre
    in the garden of Uzza; and Josiah, his son, reigned for him.
  epo-epo: Kaj oni enterigis lin en lia tombo, en la ĝardeno de Uza. Kaj anstataŭ
    li ekreĝis lia filo Joŝija.
  uig-PIN: U Uzzaⱨning beƣida ɵz ⱪǝbrisidǝ dǝpnǝ ⱪilindi. Andin oƣli Yosiya uning
    ornida padixaⱨ boldi.
  beo-beo: A:mone da Asaia ea ifabi sogebi amo ganodini uli dogone sali ba:i. Egefe
    Yousaia da e bagia, Yuda hina bagade hamoi.
  tpi-OTNT: Ol i planim Emon long dispela matmat i stap long graun bilong Usa. Na
    pikinini man bilong en, Josaia, i kisim ples bilong en na i kamap king.
  hau-SA: Aka binne shi a kabarinsa a lambun Uzza. Yosiya ɗansa kuma ya gāje shi.
  uig-LAT: U Uzzahning béghida öz qebriside depne qilindi. Andin oghli Yosiya uning
    ornida padishah boldi.
  nde-nde: Wangcwatshwa ethuneni lakhe, esivandeni sika-Uza. UJosiya indodana yakhe
    wathatha ubukhosi.
  ton-ton: Pea naʻe tanu ia ʻi he fonualoto ʻi he ngoue ʻo Usa; pea naʻe fetongi ia
    ʻi he pule ʻe hono foha ko Sosaia.
  ces-1613: I pochoval ho lid v hrobě jeho v zahradě Uzy, a kraloval Joziáš syn jeho
    místo něho.
  eng-WMB: He was buried in his tomb in the garden of Uzza, and Josiah his son reigned
    in his place.
  tam-TCV: இவன் ஊசாவின் தோட்டத்தில் தன் கல்லறையில் அடக்கம் செய்யப்பட்டான். அவனுக்குப்பின்
    அவனுடைய மகன் யோசியா அரசனானான்.
  ceb-ULB: Gilubong siya sa katawhan sa iyang lubnganan didto sa tanaman sa Uza, ug
    nahimong hari ang iyang anak nga lalaki nga si Josia puli kaniya.
  pol-UBG: I pogrzebano go w jego grobie, w ogrodzie Uzzy. A jego syn Jozjasz królował
    w jego miejsce.
  urd-GVU: اُسے عُزّا کے باغ میں اُس کی اپنی قبر میں دفن کیا گیا۔ پھر اُس کا بیٹا
    یوسیاہ تخت نشین ہوا۔
  deu-1912: Und man begrub ihn in seinem Grabe im Garten Usas. Und sein Sohn Josia
    ward König an seiner Statt.
  kan-2017: ಆಮೋನನ ಶವವನ್ನು ಉಜ್ಜನ ವನದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅಲ್ಲಿ ಅವನು ಮೊದಲೇ ತನಗೋಸ್ಕರ ಒಂದು
    ಸಮಾಧಿಯನ್ನು ಸಿದ್ಧಪಡಿಸಿಟ್ಟಿದ್ದನು.
  yap-yap: I Amon e ni k’eyag ko fare low ko yam’ u lan e milay’ nu Uzza, me Josiah
    nib mo’on ni fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Anih te Uzzah dum kah amah phuel ah a up. Te phoeiah a capa Josiah te
    anih yueng la manghai.
  mdy-ETH: ዓሞኦኔ «ዑዛኮ ዱማ ዱማ ባኮ ቱኮ ጎዦ» ጌይንታ ዱኡፖ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ፥ ዒዮሲያሴ ካኣታዼኔ።
  twi-ASANTE: Wɔsiee no wɔ ne boda a ɛwɔ Usa turo mu hɔ no mu. Na ne babarima Yosia
    dii adeɛ sɛ ɔhene.
  eng-WEBU: He was buried in his tomb in the garden of Uzza, and Josiah his son reigned
    in his place.
  wal-wal: Amooni Uzza Ataakilttiyaa Sohuwaa giyoosan de7iya ba duufuwan moogettiis;
    a sohuwan a na7ai Yoosiyaasi kawotiis.
  spa-PDDPT: Fue sepultado en su sepulcro en el huerto de Uza, y su hijo Josías reinó
    en su lugar.
  gun-gun: Ha'e gui onhono porãa yvotyty Uzá py oĩ va'e py. Ha'e ramo ta'y Josias
    oĩ nguu rekovia.
  ilo-ULB: Intabon dagiti tattao isuna iti tanemna idiay hardin ni Uzza, ket simmukat
    kenkuana a kas ari ni Josias nga anakna.
  kpg-kpg: Amon guu danu i lodo di waa daalunga i lodo di hadagee o Uzza, gei dana
    dama daane go Josiah gaa pono dono lohongo, gaa king.
  uig-ARA: ئۇ ئۇززاھنىڭ بېغىدا ئۆز قەبرىسىدە دەپنە قىلىندى. ئاندىن ئوغلى يوسىيا ئۇنىڭ
    ئورنىدا پادىشاھ بولدى.
  sus-sus: E naxa a ragata a xa gaburi kui, mangɛ banxi xanbi ra, mangɛ Usa ragata
    dɛnnaxɛ. A xa di Yosiya naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Amon seridi nan sousou me mi nan mwetuwel en Ussa, oh sapwellime pwutak
    Sosaia me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga punang ia ta kana babang na minat ta ra uma kai Usa; ma Iosia
    natuna i ga kia vue ta ra kini na king.
  tur-YTC: Uzza Bahçesi'ndeki mezarına gömüldü ve oğlu Yoşiya onun yerine kral oldu.
  grc-BRENT: Καὶ ἔθαψαν αὐτὸν ἑν τῷ τάφῳ αὐτοῦ ἑν τῷ κήτῳ Ὀζά, καὶ ἐβασίλευσεν Ἰωσίας
    υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Kemudian, Amon dikuburkan dalam kuburnya di taman Uza. Lalu, Yosia anaknya
    menjadi raja sebagai penggantinya.
  nya-nya: Iye anayikidwa mʼmanda ake mʼmunda wa Uza. Ndipo Yosiya mwana wake analowa
    ufumu mʼmalo mwake.
  hrv-hrv: Pokopali su ga u grobnicu njegova oca, u vrtu Uzinu, a njegov sin Jošija
    zakralji se mjesto njega.
  mps-mps: Tama augwaligo te king Emon te Usago tǫde elalubo gų pageba pubaligi
    pali. Tama aga ogwa Josaiago tama aga ayago king sę yali silide selama, tama
    king bidi nigilama, sę yali.
  tpi-tpi: Ol i planim Emon long dispela matmat i stap long graun bilong Usa. Na pikinini
    man bilong en, Josaia, i kisim ples bilong en na i kamap king.
  dan-1931: Man jordede ham i hans Faders Grav i Uzzas Have; og hans Søn Josias blev
    Konge i hans Sted.
  vie-OVCB: A-môn được chôn trong mộ tại vườn U-xa. Giô-si-a lên kế vị.
  guj-2017: લોકોએ તેને ઉઝઝાના બગીચામાં દફનાવ્યો. તેની જગ્યાએ તેનો દીકરો યોશિયા રાજા
    બન્યો.
  pon-2006A: Amon seridi nan sousou me mi nan mwetuwel en Ussa, oh sapwellime pwutak
    Sosaia me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Ele foi enterrado em seu túmulo no jardim de Uzza, e Josias, seu filho,
    reinou em seu lugar.
  cth-cth: Hahoi Uzzah e takha thung, amae tangkom dawkvah a pakawp awh teh a capa
    Josiah ni a yueng lah a uk.
  twi-twi: Wosiee no wɔ ne boda a ɛwɔ Usa turo mu hɔ no mu. Na ne babarima Yosia dii
    ade sɛ ɔhene.
  hlt-hlt: Anih te Uzzah dum kah amah phuel ah a up. Te phoeiah a capa Josiah te anih
    yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o cicɛ fɔ̃ti miɛkɛ Usɑɑ pérímù. Kòo birɛ Sosiɑsii
    sɔɔtɛ́ tikpɑ̀tì.
  msy-2020: Ezɨ me Emonɨn kuam isa Usan Azenimɨn itir mozimɨn anefa. Ezɨ an otarim
    Josaia, an danganim inigha atrivimɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ pimɑ-ɩ ɩ pǝlɑɑʋ tɑɑ kɛ́ Wusɑ hɑlǝm tɑɑ. Nɑ ɩ pǝyɑlʋ Sosiyɑsɩ
    lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: O, Uzza bağçasında, öz qəbrində basdırıldı. Onun yerinə oğlu Yoşiya padşah
    oldu.
  eng-DBY: And he was buried in his sepulchre in the garden of Uzza; and Josiah his
    son reigned in his stead.
  hin-2017: उसे भी उज्जा की बारी में उसकी निज कब्र में मिट्टी दी गई; और उसका पुत्र
    योशिय्याह उसके स्थान पर राज्य करने लगा।
  wol-KYG: Ba loolu amee ñu denc ko ca bàmmeelam ca toolub Usa, Yosya doomam falu
    buur, wuutu ko.
  eng-YLT: and [one] burieth him in his burying-place in the garden of Uzza, and reign
    doth Josiah his son in his stead.
  eng-WYC-2017: And he slept with his fathers, and they buried him in the sepulchre
    in the garden of Uzza; and Josiah, his son, reigned for him.
  eng-WMBB: He was buried in his tomb in the garden of Uzza, and Josiah his son reigned
    in his place.
  urd-GVH: उसे उज़्ज़ा के बाग़ में उस की अपनी क़ब्र में दफ़न किया गया। फिर उसका बेटा
    यूसियाह तख़्तनशीन हुआ।
  rug-rug: Ta pomunae si asa koa sa lovu pa korapa inuma te Uza. Meke se Zosaea sa
    tuna koreo si baṉara hobea si asa.
  gaz-gaz: Innis awwaala isaa kan iddoo biqiltuu Uzaa keessatti ni awwaalame. Ilmi
    isaa Yosiyaasis iddoo isaa buʼee mootii taʼe.
  fra-LSG: On l’enterra dans son sépulcre, dans le jardin d’Uzza. Et Josias, son fils,
    régna à sa place.
  gnn-gnn: '@see-verse:2KI.021.025'
  yal-yal: E yi a maluxun a gaburun na, Yusaa nakɔni. A dii xɛmɛn Yosiya yi ti a ɲɔxɔni
    mangayani.
  haw-1868: A kanu lakou ia ia iloko o kona halelua iho ma ke kihapai o Uza; a noho
    alii iho la o Iosia kana keiki ma kona hakahaka.
  arb-NAV: وَدُفِنَ فِي قَبْرِهِ فِي حَدِيقَةِ عُزَّا وَخَلَفَهُ ابْنُهُ يُوشِيَّا
    عَلَى الْمُلْكِ.
  ewe-ewe: Woɖii ɖe eƒe yɔdo me le Uzabɔ me eye via Yosia ɖu fia ɖe eteƒe.
  eng-LEE: 'And they buried him in his sepulchre in the garden of ''Uzza: and Josiah
    his son became king in his stead.'
  asm-FB: পাছত উজ্জাৰ বাৰীত থকা নিজৰ মৈদামনিত তেওঁক মৈদাম দিলে। তেওঁৰ পুত্ৰ যোচিয়া
    তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عٍ نَشَ عَ رَفَتَ عَ شَ فَبُرِ كُي، مَنفّ بَنشِ شَنبِ رَ، مَنفّ عُسَ رَفَتَ
    دّننَشّ. عَ شَ دِ يٌسِيَ نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Il fut enterré dans son tombeau, dans le jardin d'Uzza, et Josias, son
    fils, régna à sa place.
  hbo-hbo: וַיִּקְבְֹּ֥ר אֹתֹ֛ו בִּקְבֻרָתֹ֖ו בְּגַן־עֻזָּ֑א וַיִּמְלֹ֛ךְ יֹאשִׁיָּ֥הוּ
    בְנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:2KI.021.025'
  kik-kik: Nake agĩthikwo mbĩrĩra-inĩ yake mũgũnda-inĩ wa Uza. Nake mũriũ Josia agĩtuĩka
    mũthamaki ithenya rĩake.
  fra-NCL: On l’enterra dans son sépulcre, dans le jardin d’Oza ; Josias, son fils,
    régna à sa place.
  cek-AK: Anih loe angmah ih takha Uzza ah aphum o; anih zuengah a capa Josiah to
    sianpahrang ah oh.
  cuk-cuk: Amón, e-neg-uangi Uza-e-nainugi diglesad. A-sorbali, e-machi-Josías yar
    sesad.
  uig-CYR: У Уззаһниң беғида өз қәбридә дәпнә қилинди. Андин оғли Йосия униң орнида
    падиша болди.
  tel-2017: ఉజ్జా తోటలో అతనికి ఉన్న సమాధిలో అతణ్ణి సమాధి చేశారు. అతని కొడుకు యోషీయా
    అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Li te antere nan tonm pa li nan jaden Uzza a e Josias, fis li a, te devni
    Wa nan plas li.
  kos-kos: Amon el pukpuki in kulyuk in ima lal Uzza, ac Josiah wen natul, el aolul
    in tokosra.
  hbo-WLC: וַיִּקְבֹּ֥ר אֹת֛וֹ בִּקְבֻרָת֖וֹ בְּגַן־עֻזָּ֑א וַיִּמְלֹ֛ךְ יֹאשִׁיָּ֥הוּ
    בְנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: E liri ya nʼili nke aka ya, dị nʼogige Ụza. Josaya nwa ya ghọrọ eze nʼọnọdụ
    ya.
  ory-ory: ପୁଣି ସେ ଉଷର ଉଦ୍ୟାନସ୍ଥିତ ଆପଣା କବରରେ କବର ପାଇଲେ, ଆଉ ତାଙ୍କର ପଦରେ ତାଙ୍କର ପୁତ୍ର
    ଯୋଶୀୟ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, ra peiaseni Amon lon püsin peiasan me lon tanipin Usa, nge Josia nöün
    we mwän a siwili lon wisan wisen king.
  rop-rop: Deibin berrim im bodi deya langa det gadin blanga Yusa. En im san Josaiya
    bin jidan det nyuwan king.
  ukr-1871: І поховали його в гробовищі його в саду Уззи, а син його Йосія став царем
    намість його.
  deu-1951: Und er wurde begraben in seiner Grabstätte im Garten Ussas, und sein Sohn
    Josia ward König an seiner Statt.
  eng-JPS: And he was buried in his sepulchre in the garden of Uzza; and Josiah his
    son reigned in his stead.
  srp-1865: I pogreboše ga u njegovu grobu u vrtu Ozinu; i Josija sin njegov bi car
    na njegovo mjesto.
  lug-lug: Kabaka n’aziikibwa mu ntaana ye mu nnimiro ya Uzza, mutabani we Yosiya
    n’amusikira okuba kabaka.
  heb-heb: ויקבר אתו בקברתו בגן עזא וימלך יאשיהו בנו תחתיו׃
  ben-IRV: উষের বাগানে তাঁর নিজের জন্য করা কবরে তাঁকে কবর দেওয়া হল এবং যোশিয়, তাঁর
    ছেলে তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਅਤੇ ਉਹ ਆਪਣੀ ਕਬਰ ਵਿੱਚ ਉੱਜ਼ਾ ਦੇ ਬਾਗ਼ ਵਿੱਚ ਦੱਬਿਆ ਗਿਆ ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਯੋਸ਼ੀਯਾਹ
    ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဩဇ ဥယျာဉ် တွင် မိမိ သင်္ချိုင်း တွင်း၌ သင်္ဂြိုဟ် ခြင်းကိုခံ၍ ၊ သား တော်ယောရှိ
    သည် ခမည်းတော် အရာ ၌ နန်းထိုင် ၏
  tbg-tbg: Emoniva qutu vumanta vira vaata vare Usaara Kaqavave turaqi vuru quntama
    tovaro vira maaqu Josaiava nai qora vatuka varero avuhainaa vaiintiqama vura.
  hmo-hmo: Vadaeni Amona be iena guria gabuna lalonai idia guria, Usa ena uma gabuna
    dekenai. Bona iena natuna Iosaia ese king dagi ia abia, Amona ena gabuna dekenai.
  urd-urd: और वह अपनी क़ब्र में 'उज़्ज़ा के बाग़ में दफ़न हुआ, और उसका बेटा यूसियाह
    उसकी जगह बादशाह हुआ।
  rus-SYN: И похоронили его в гробнице его, в саду Уззы. И воцарился Иосия, сын его,
    вместо него.
  bqc-SIM: Kɛ́ wà aà vĩ̀ Uza kaau, ↄ̃ aà nɛ́ Yosia zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Amachu Uzza honsung lhan nachun. Anavui taovin ahi. Hijouchun achapa
    Josiah chu leng ahung chang tai.
  mar-mar: उज्जाच्या बागेत आमोनचे दफन करण्यात आले. आमोनचा मुलगा योशीया राजा झाला.
  qub-qub: Uza jutiyoj wertacho pampacunanpaj caycaj uchcullamanmi pampaycäriran.
    Chaypitaga ruquin ray caran wamran Josías.
  bqp-bqp: Kũ ò a vĩ̀ Uza karan, akũ a nɛ́ Yosia vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Amon mouri, yo antere l' nan kavo fanmi an, nan jaden Ouza a. Lèfini,
    se Jozyas, pitit gason l' lan, ki moute wa nan plas li.
  eng-BSB: And he was buried in his tomb in the garden of Uzza, and his son Josiah
    reigned in his place.
  eng-WEBPB: He was buried in his tomb in the garden of Uzza, and Josiah his son reigned
    in his place.
  kbq-kbq: Hagi Amonima asente'nazana, Uza hoze hu'za nehaza hozafi agri'a matipi
    asente'naze. Ana hutazageno nemofo Josaia nefa nona erino Juda vahe kinia mani'ne.
  nhe-BL: Huan quitlalpachojque Amón ipan se panteón ipan ixochimil Uza. Teipa pejqui
    tlanahuatía icone tlen itoca Josías.
  bus-bus: Kɛ̀ wà à vĩ̀i Uza karan, ben à nɛ́ Yosia vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Utym Amon hetekwer itymaw pupe wà, ma'etymaw Uza her ma'e pe wà. Ta'yr Zuzi
    wiko tuwihawete romo hekuzaromo.
  eng-DRA: 'And they buried him in his sepulchre in the garden of Oza: and his son
    Josias reigned in his stead.'
