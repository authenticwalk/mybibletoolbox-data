    di Yerusalem, yang telah Aku pilih dari antara segala suku Israel, Aku akan menempatkan
    nama-Ku untuk selama-lamanya.'
  nya-nya: Iye anatenga fano losema la Asera limene analipanga ndi kuliyika mʼNyumba
    ya Yehova, Nyumba imene Yehova ananena kwa Davide ndi mwana wake Solomoni kuti,
    “Mʼnyumba iyi ndi mu Yerusalemu ndiwo malo amene ndasankha pakati pa mafuko onse
    a Aisraeli kuyikamo Dzina langa kwamuyaya.
  hrv-hrv: 'Dao je načiniti lik Ašere i posadio ga u Domu, za koji Jahve bijaše rekao
    Davidu i njegovu sinu Salomonu: “U ovom Domu i u Jeruzalemu, koji sam izabrao
    među svim izraelskim plemenima, postavit ću svoje Ime zauvijek.'
  mps-mps: Tama te king Manasego agai te tibo god we Asera noma nigali piksa selama,
    tama agai te Genuai Bidigo tempel be tomode muani, tialima te polobadu te Genuai
    Bidigo te king Devit dali, te king Solomon dali, augwali sibolo e tama po ola
    mawai dao, “Te Jerusalemde elalubo tempel be, te be te ena digi te ena te Israel
    hani dabe augwali tomode eno dąį ilai dao,” wali, “tama tigidali sogo tama augwali
    eno te beba naga aselama, tama augwaligo ena deliba naga lotu po wabo be dao.
  tpi-tpi: Manase i kisim dispela piksa bilong god meri Asera na i putim insait long
    haus bilong Bikpela. Tasol bipo Bikpela i bin tokim Devit na Solomon olsem, “Dispela
    haus i stap long Jerusalem, em haus mi yet mi makim namel long olgeta lain bilong
    Israel, bai oltaim ol i ken i kam long en na lotu long mi wanpela.
  dan-1931: 'Den Asjerastøtte, han lod lave, opstillede han i det Hus, om hvilket
    HERREN havde sagt til David og hans Søn Salomo: “I dette Hus og i Jerusalem, som
    jeg har udvalgt af alle Israels Stammer, vil jeg stedfæste mit Navn til evig Tid;'
  vie-OVCB: 'Ma-na-se còn chạm tượng A-sê-ra, đem vào đặt trong Đền Thờ, bất tuân
    lời Chúa Hằng Hữu đã phán với Đa-vít và Sa-lô-môn: “Đền Thờ này và thành Giê-ru-sa-lem
    là nơi được Ta chọn giữa các đại tộc Ít-ra-ên để mang Danh Ta mãi mãi.'
  guj-2017: તેણે વાછરડાના આકારની અશેરાની મૂર્તિ બનાવી તેને યહોવાહના ઘરમાં મૂકી. જે
    સભાસ્થાન વિષે યહોવાહે દાઉદને તથા તેના દીકરા સુલેમાનને કહ્યું હતું, “આ સભાસ્થાન
    તથા યરુશાલેમ કે જેને મેં ઇઝરાયલના બધાં કુળોમાંથી પસંદ કર્યું છે. તેમાં હું મારું
    નામ સદા રાખીશ.
  pon-2006A: 'E ketikihdiong sansal en koht lih Asera nan Tehnpas Sarawio, wasa me
    KAUN-O mahsanihong Depit oh sapwellime pwutak Solomon: “Wasaht nan Serusalem,
    nan Tehnpas wet, iei wasa me I piladahr sang nan kadaudok eisek riaun Israel me
    aramas akan pahn kin wia ie ar kaudok ong ie.'
  por-BRBSL: 'Ele colocou a imagem gravada de Asera que tinha feito na casa da qual
    Javé disse a Davi e a Salomão seu filho: “Nesta casa, e em Jerusalém, que escolhi
    de todas as tribos de Israel, porei meu nome para sempre;'
  cth-cth: BAWIPA ni, Devit hoi a capa Solomon koevah hete im hoi Jerusalem, Isarel
    miphunnaw pueng thung hoi ka rawi e dawkvah, ka min teh yungyoe ka o sak vaiteh,
  twi-twi: Manase faa Asera dua a wayɛ no de kosii asɔredan mu, beae koro no ara a
    Awurade ka kyerɛɛ Dawid ne ne babarima Salomo se, “Wɔbɛhyɛ me din anuonyam wɔ
    ha daa nyinaa wɔ saa asɔredan yi mu wɔ Yerusalem. Yerusalem yɛ kurow a mayi afi
    Israel mmusuakuw a aka no nyinaa mu.
  hlt-hlt: Asherah mueithuk a saii te im ah a khueh. Te te BOEIPA loh a ca David taeng
    neh Solomon taengah tah, “He im khui neh Israel koca cungkuem lamloh ka coelh
    Jerusalem ah he kumhal duela ka ming ka khueh ni.
  tbz-SIM: Kòo tɑnnɛ́ tɛbɔɔtenkɑɑnìtɛ̀ Asedɑɑ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ. Ti Yiɛ̀ nKuyie
    ndo nɑ̀kɛ́mu ku kóo tɔ̃ntì Dɑfiti nɛ̀ o birɛ Sɑdomɔɔ kɛ dɔ̀ Isidɑyɛɛribɛ tenkɛ̀
    miɛkɛ kù tɑ̃ɑ̃tɛ́ kɛ dɔ́ ku yètìrì mbo Sedisɑdɛmmu nwe nɛ̀ ku cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Egha Manase aser amizim Aseran marvir guar kam inigha, a isa Ikiavɨra
    Itir Godɨn Dɨpenimɨn aven anetɨ. Fomɨra Ikiavɨra Itir God Dɨpenir kam gɨnɨghnɨgha
    kamaghɨn Devit ko an otarim Solomon mɨkeme, “Jerusalemɨn itir Dɨpenir kam, kɨ
    uabɨ Israelian anababar tongɨn a ginaba, eghtɨ me zurara an izɨ, nan ziamra fam.
  dop-dop: 'Nɑ ɩ́ sɑɑkɩ tʋɣʋ ɑlʋnyǝŋkʋ Aselɑ lɛɛsʋɣʋ nɑ ɩ́ sɩɩ Ɩsɔ tǝsɛɛlɛ tɑɑ. Pǝyele
    Tɑcɑɑ kɑ tɛmɑ Tɑfiiti nɑ ɩ pǝyɑlʋ Sɑlʋmɔŋ kɛ heeluɣu sɩ: Yosɑlɛm ɩcɑtɛ nte mɑ
    lǝsɑ Ɩsɛɣɛlɩ kpekɑ nɑɑnʋwɑ nɑ nɑɑlɛ tɑɑ tɔ tǝ Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ mɑɑ cɑɣɑ tɑm
    kɛ mɑ yǝlɑɑ hɛkʋ.'
  azb-azb: 'Düzəltdiyi oyma Aşera bütünü məbədə qoydu. Rəbb Davuda və oğlu Süleymana
    demişdi: «Bu məbəddə və bütün İsrail qəbilələrindən seçdiyim Yerusəlimdə Öz adımı
    əbədi qoyacağam.'
  eng-DBY: And he set the graven image of the Asherah that he had made, in the house
    of which Jehovah had said to David and to Solomon his son, In this house, and
    in Jerusalem, which I have chosen out of all the tribes of Israel, will I put
    my name for ever;
  hin-2017: अशेरा की जो मूर्ति उसने खुदवाई, उसको उसने उस भवन में स्थापित किया, जिसके
    विषय यहोवा ने दाऊद और उसके पुत्र सुलैमान से कहा था, “इस भवन में और यरूशलेम में,
    जिसको मैंने इस्राएल के सब गोत्रों में से चुन लिया है, मैं सदैव अपना नाम रखूँगा।
  wol-KYG: 'Moo dugal ba tey jëmm ja mu sàkkoon ngir tuur ma ñuy wax Asera, ca biir
    kër ga Aji Sax ji waxoon Daawudaak doomam Suleymaan ne leen: «Ci biir kër gii
    ci Yerusalem, gi ma tànne ci mboolem giiri Israyil, laay dëj sama tur ba fàww.'
  eng-YLT: And he setteth the graven image of the shrine that he made in the house
    of which Jehovah said unto David and unto Solomon his son, 'In this house, and
    in Jerusalem, that I have chosen out of all the tribes of Israel, I put My name
    — to the age;
  eng-WYC-2017: And he set an idol of wood, that he had made, in the temple of the
    Lord, of which temple the Lord spake to David, and to Solomon, his son, saying,
    I shall set [or put] my name without end in this temple, and in Jerusalem, which
    I chose of all the lineages of Israel.
  eng-WMBB: He set the engraved image of Asherah that he had made in the house of
    which the LORD said to David and to Solomon his son, “In this house, and in Jerusalem,
    which I have chosen out of all the tribes of Israel, I will put my name forever;
  urd-GVH: यसीरत देवी का खंबा बनवाकर उसने उसे रब के घर में खड़ा किया, हालाँकि रब ने
    दाऊद और उसके बेटे सुलेमान से कहा था, “इस घर और इस शहर यरूशलम में जो मैंने तमाम
    इसराईली क़बीलों में से चुन लिया है मैं अपना नाम अबद तक क़ायम रखूँगा।
  rug-rug: 'Vekoa sa sa beku tanisa tamasa barikaleqe se Asera meke va turu ia sa
    pa korapana sa Zelepade, sa vasina sapu ele zama nia e Zihova koe Devita meke
    se Solomone sa tuna koreo sapu zama guahe: “Koasa Zelepade hie pa Zerusalema,
    sa vasina sapu ele ta vizata koari doduru popoa tadi ka manege rua butubutu pa
    popoa Izireli, si kaqu tavahesi si Arau.'
  gaz-gaz: Innis fakkii Asheeraa kan soofee hojjete sana fuudhee mana qulqullummaa
    kan Waaqayyo akkana jedhee waaʼee isaa Daawitii fi ilma isaa Solomoonii dubbatee
    ture sana keessa kaaʼe; “Mana qulqullummaa kana keessaa fi Yerusaalem ishee ani
    gosoota Israaʼel hunda keessaa filadhe sana keessa Maqaa koo bara baraan nan dhaaba.
  fra-LSG: 'Il mit l’idole d’Astarté, qu’il avait faite, dans la maison de laquelle
    l’Éternel avait dit à David et à Salomon, son fils: C’est dans cette maison, et
    c’est dans Jérusalem, que j’ai choisie parmi toutes les tribus d’Israël, que je
    veux à toujours placer mon nom.'
  yal-yal: A yi Asera kide gbindonna rafala, a na bitin Alatala Batu Banxini, Alatala
    a fala dɛnaxan ma Dawuda nun a diin Sulemani xa, a naxa, “N bata banxini ito sugandi
    e nun Yerusalɛn Isirayila bɔnsɔnne yirene birin yɛ, n waxi n xinla lu feni dɛnaxan
    yi habadan.
  haw-1868: 'A kukulu iho la no ia i kii kalaiia no Aseterota, ka mea ana i hana''i,
    ma ka hale, kahi a Iehova i i mai ai ia Davida a ia Solomona kana keiki, Ma keia
    hale, a ma Ierusalema, ka mea a''u i wae ai mailoko mai o na ohana a pau o ka
    Iseraela, e waiho mau loa ai au i ko''u inoa:'
  arb-NAV: 'وَنَصَبَ تِمْثَالَ عَشْتَارُوثَ الَّذِي صَنَعَهُ، فِي الْهَيْكَلِ الَّذِي
    قَالَ الرَّبُّ عَنْهُ لِدَاوُدَ وَسُلَيْمَانَ: «فِي هَذَا الْهَيْكَلِ، وَفِي أُورُشَلِيمَ
    الَّتِي اخْتَرْتُهَا مِنَ الأَرْضِ، الَّتِي وَهَبْتُهَا لِآبَائِهِمْ، أَجْعَلُ
    اسْمِي إِلَى الأَبَدِ.'
  ewe-ewe: Manase li aƒeli si wòwɔ la ɖe gbedoxɔ la me, teƒe si tututu ŋu Yehowa ƒo
    nu tsoe na David kple Solomo esi wògblɔ be, “Matsɔ nye ŋkɔ aɖo gbedoxɔ sia me
    kple Yerusalem, du si metia tso Israel ƒe towo ƒe duwo katã me la ŋu tegbetegbe!
  eng-LEE: 'And he set a hewn image of the Asherah that he had made in the house,
    of which the Lord had said to David, and to Solomon his son, In this house, and
    in Jerusalem, which I have chosen out of all tribes of Israel, will I put my name
    for ever:'
  asm-FB: তেওঁ যি আচেৰা মূর্তি খোদাই কৰি নির্মাণ কৰিছিল, সেইটো নি যিহোৱাৰ গৃহত স্থাপন
    কৰিছিল। যিহোৱাই তেওঁৰ গৃহৰ সম্বন্ধে দায়ুদ আৰু দায়ুদৰ পুত্ৰ চলোমনক কৈছিল, “এই
    গৃহত আৰু ইস্ৰায়েলৰ সকলো ফৈদৰ মাজৰ পৰা মই মনোনীত কৰা এই যিৰূচালেমত মই মোৰ নাম
    চিৰকাললৈকে স্থাপন কৰিম।
  sus-A: عَ نَشَ عَسٍرَ كُيٍ مَسٌلِشِ تِ عَلَتَلَ شَ بَنشِ كُي. عَلَتَلَ نُ بَرَ عَ
    مَسٍن دَوُدَ نُن عَ شَ دِ سُلٍمَنِ بّ بَنشِ نَشَن مَ قٍ رَ، «ﭑ بَرَ دَرِ سَلَمُ
    نُن يِ بَنشِ سُفَندِ عِسِرَيِلَ بْنسْي بِرِن يَ مَ، ﭑ شِلِ سَبَتِدٍ رَ عَبَدَن.
  fra-SBL: 'Il mit l''image gravée d''Asherah qu''il avait faite dans la maison dont
    Yahvé avait dit à David et à Salomon, son fils : « Dans cette maison et à Jérusalem,
    que j''ai choisie parmi toutes les tribus d''Israël, je mettrai mon nom pour toujours ;'
  hbo-hbo: וַיָּ֕שֶׂם אֶת־פֶּ֥סֶל הָאֲשֵׁרָ֖ה אֲשֶׁ֣ר עָשָׂ֑ה בַּבַּ֗יִת אֲשֶׁ֨ר אָמַ֤ר
    יְהוָה֙ אֶל־דָּוִד֙ וְאֶל־שְׁלֹמֹ֣ה בְנֹ֔ו בַּבַּ֨יִת הַזֶּ֜ה וּבִירוּשָׁלַ֗͏ִם
    אֲשֶׁ֤ר בָּחַ֙רְתִּי֙ מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל אָשִׂ֥ים אֶת־שְׁמִ֖י לְעֹולָֽם׃
  piu-2006: '@see-verse:2KI.021.006'
  kik-kik: Nĩooire mũhianano mũicũhie ũrĩa aathondekete wa gĩtugĩ kĩa Ashera, akĩũiga
    hekarũ thĩinĩ, o nyũmba ĩyo Jehova eerĩte Daudi na mũriũ Solomoni ũhoro wayo atĩrĩ,
    “Nĩngatũũria rĩĩtwa rĩakwa nginya tene thĩinĩ wa hekarũ ĩno na thĩinĩ wa Jerusalemu,
    kũrĩa thuurĩte kuuma mĩhĩrĩga-inĩ yothe ya Isiraeli.
  fra-NCL: 'Il mit l’idole d’Astarté, qu’il avait faite, dans la maison dont Yahweh
    avait dit à David et à Salomon, son fils : « C’est dans cette maison et c’est
    dans Jérusalem, que j’ai choisie parmi toutes les tribus d’Israël, que je veux
    placer mon nom pour toujours.'
  cek-AK: Angraeng mah, David hoi ampa Solomon khaeah, Israel acaengnawk boih thungah
    ka qoih ih, hae im hoi Jerusalem ah, Ka Hmin dungzan ah ka suek han, tiah thuih
    ih Angraeng ih imthung ah, angmah thuk ih Asherah thing hoi krangnawk to a suek;
  cuk-cuk: 'Manasés, Bab-Jehováʼse-goled-neggi, bab-dummad-bundor-Asera-wagar-wilub
    ogwichisbalid. Bab-Jehováʼde, Davidʼga, degi, e-machi-Salomónʼga sogsa gusad:
    “We-anse-goled-neg Jerusalénʼgi-siidgi, degisadegu an-nug obariledii an imakoye.
    Ar ade, Israel-neggwebur-baiganba Jerusalén-neggwebur an susad, agi maigu an guegar.'
  uig-CYR: 'У ясатқан «Ашәраһ» ойма мәбудни Худаниң өйигә қойди. Шу өй тоғрилиқ Пәрвәрдигар
    Давутқа вә униң оғли Сулайманға: — «Бу өйдә, шундақла Исраилниң һәммә қәбилилириниң
    зиминлири арисидин Мән таллиған Йерусалимда Өз намимни әбәткичә қалдуримән;'
  tel-2017: యెహోవా దావీదుకు, అతని కొడుకు సొలొమోనుకు ఆజ్ఞ ఇచ్చి “ఈ మందిరంలో ఇశ్రాయేలు
    గోత్రస్దానాల్లో నుంచి నేను కోరుకున్న ఈ యెరూషలేములో నా పేరు ఎల్లకాలం ఉంచుతాను”
    అని దేన్నీ గురించి చెప్పాడో ఆ యెహోవా మందిరంలో తాను చేయించిన అషేరా రూపాన్ని పెట్టాడు.
  hat-BSA: 'Anplis, li te plase imaj a Astarté ke li te fè a, nan kay ke SENYÈ a te
    di a David avèk fis li a, Salomon: “Nan kay sila a ak Jérusalem nan, ke Mwen te
    chwazi soti nan tout tribi Israël yo, Mwen va mete non Mwen jis pou tout tan.'
  kos-kos: El oakiya ma sruloala ke god mutan Asherah in Tempul, acn su LEUM GOD El
    tuh fahk nu sel David ac Solomon wen natul mu, “In Tempul se inge in acn Jerusalem,
    pa acn se ma nga sulela inmasrlon acn nukewa lun sruf singoul luo in Israel tuh
    in acn se mwet uh in alu nu sik we.
  hbo-WLC: וַיָּ֕שֶׂם אֶת־פֶּ֥סֶל הָאֲשֵׁרָ֖ה אֲשֶׁ֣ר עָשָׂ֑ה בַּבַּ֗יִת אֲשֶׁ֨ר אָמַ֤ר
    יְהוָה֙ אֶל־דָּוִד֙ וְאֶל־שְׁלֹמֹ֣ה בְנ֔וֹ בַּבַּ֨יִת הַזֶּ֜ה וּבִירוּשָׁלִַ֗ם
    אֲשֶׁ֤ר בָּחַ֙רְתִּי֙ מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל אָשִׂ֥ים אֶת־שְׁמִ֖י לְעוֹלָֽם׃
  ibo-ibo: O were chi Ashera a pịrị apị, bụ nke o mere, debe nʼime ụlọnsọ ahụ, nke
    Onyenwe anyị gwara Devid na nwa ya Solomọn okwu, sị, “Nʼụlọnsọ a na nʼime Jerusalem,
    nke mụ onwe m họpụtara site nʼebo niile nke Izrel, ka m ga-akpọkwasị Aha m ruo
    mgbe ebighị ebi.
  ory-ory: ଆହୁରି ସେ ମନ୍ଦିରରେ ଆପଣା ନିର୍ମିତ ଆଶେରାର ଖୋଦିତ ମୂର୍ତ୍ତି ସ୍ଥାପନ କଲେ। ସେହି ମନ୍ଦିର
    ବିଷୟରେ ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କୁ ଓ ତାଙ୍କର ପୁତ୍ର ଶଲୋମନଙ୍କୁ କହିଥିଲେ, “ଏହି ଗୃହରେ ଓ ଇସ୍ରାଏଲର
    ସମୁଦାୟ ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ଆମ୍ଭର ମନୋନୀତ ଯିରୂଶାଲମରେ ଆମ୍ଭେ ଆପଣା ନାମ ଚିରକାଳ ସ୍ଥାପନ କରିବା।
  chk-chk: Manasa a anomu uluulun ewe anüfefin Asera a föri lon ewe imwenfel, iei
    ewe leni, ewe Samol mi Lapalap a kapas usun ngeni Tafit, pwal ngeni Salomon nöün
    we mwän, “Ei imwenfel me lon Jerusalem iei ewe leni üa filätä seni lenien ekewe
    ainangen Israel meinisin, pwe aramas repwe fel ngeniei ie tori feilfeilachök.
  rop-rop: King Manesa bin pudum pol blanga det gelwan drimin gulum Eshara insaidwei
    det Serramoni Pleis weya YAWEI bin dalim King Deibid en im san King Salaman, “Detlot
    12 klen brom Isreil kaan weship mi langa olabat ronwan kantri. Aibin pikimat dijan
    Serramoni Pleis iya langa Jerusalem blanga weshipbat mi olataim.
  ukr-1871: 'І поставив боввана Астарти, що його зробив, у храмі, що про його говорив
    Господь Давидові й синові його Соломонові: В сьому храмі, й в Ерусалимі, що його
    вибрав я змїж усїх поколїнь Ізрайлевих, положу я імя моє по вічні часи;'
  deu-1951: 'Er setzte auch das Bild der Aschera, das er gemacht hatte, in das Haus,
    von welchem der HERR zu David und zu seinem Sohne Salomo gesagt hatte: In diesem
    Hause und in Jerusalem, das ich aus allen Stämmen Israels erwählt habe, will ich
    meinen Namen wohnen lassen ewiglich,'
  eng-JPS: 'And he set the graven image of Asherah, that he had made, in the house
    of which the LORD said to David and to Solomon his son: ''In this house, and in
    Jerusalem, which I have chosen out of all the tribes of Israel, will I put My
    name for ever;'
  srp-1865: 'I postavi rezan lik šumski koji naèini u domu, za koji bješe rekao Gospod
    Davidu i Solomunu sinu njegovu: u ovom domu i u Jerusalimu, koji izabrah izmeðu
    svijeh plemena Izrailjevijeh, namjestiæu ime svoje dovijeka;'
  lug-lug: Yaddira ekifaananyi ekyole ekya Asera n’akiteeka mu yeekaalu, Mukama gye
    yali ayogeddeko ng’agamba Dawudi ne mutabani we Sulemaani nti, “Mu Yeekaalu eno
    ne mu Yerusaalemi, bye nneeroboza mu bika byonna ebya Isirayiri, mwe munaabeeranga
    erinnya lyange emirembe gyonna.
  heb-heb: וישם את פסל האשרה אשר עשה בבית אשר אמר יהוה אל דוד ואל שלמה בנו בבית הזה
    ובירושלם אשר בחרתי מכל שבטי ישראל אשים את שמי לעולם׃
  ben-IRV: তিনি যে আশেরা মূর্ত্তি তৈরী করেছিলেন সেটা সদাপ্রভুর গৃহে রেখেছিলেন। এটি
    সেই গৃহ যার সম্বন্ধে সদাপ্রভু দায়ূদ ও তাঁর ছেলে শলোমনকে বলেছিলেন, “এই গৃহে এবং
    ইস্রায়েলের সমস্ত গোষ্ঠীর মধ্য থেকে আমার বেছে নেওয়া এই যিরূশালেমে আমি চিরকালের
    জন্য আমার নাম স্থাপন করব।
  pan-pan: ਉਸ ਨੇ ਆਪਣੀ ਉੱਕਰੀ ਹੋਈ ਅਸ਼ੇਰਾਹ ਦੇਵੀ ਦੇ ਉੱਚੀ ਮੂਰਤੀ ਨੂੰ ਉਸ ਭਵਨ ਵਿੱਚ ਦਿੱਤਾ,
    ਜਿਸ ਦੇ ਬਾਰੇ ਯਹੋਵਾਹ ਨੇ ਦਾਊਦ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੂੰ ਆਖਿਆ ਸੀ ਕਿ ਇਸ ਭਵਨ ਵਿੱਚ
    ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਜਿਸ ਨੂੰ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਵਿੱਚੋਂ ਚੁਣ ਲਿਆ, ਆਪਣਾ ਨਾਮ ਸਦਾ
    ਤੱਕ ਰੱਖਾਂਗਾ।
  mya-JVB: ဤ ဗိမာန် ၌ ၎င်း ၊ ဣသရေလ ခရိုင် များတို့တွင် ငါရွေးကောက် သော ယေရုရှလင် မြို့၌
    ၎င်း၊ ငါ့ နာမ ကို အစဉ် အမြဲငါ တည်စေမည်ဟု ထာဝရဘုရား သည် ဒါဝိဒ် နှင့် သား တော်ရှောလမုန်
    အား မိန့် တော်မူရာ ၌၊ ရည်ဆောင် သော ဗိမာန် တော်ထဲမှာ မိမိပြုစုသော အာရှရ ပင်နှင့်
    တူအောင် လုပ် သော ရုပ်တု ကို တင် ထား၏
  tbg-tbg: Manaseva una variqa nahenti Aseraara maraqura/varaha nkauruto katarira
    varero vuru Nora Kotira Naavuqi vatora. Haaru Noravano Kotiva Devitiravata vira
    maaqu Soromonuravata tiva nimiro tiharo, Vaiinti nahenti maa Naavuraqi ekaa enta
    ti hutu tuahera kaate ti, te ekaa Isareri ankuvano varia vataraqihai Ieruharemi
    kaama taunarave.
  hmo-hmo: Unai kaivakuku ia karaia gauna ena ladana be Asera, bona Dubu Helaga lalonai
    ia haginia. Dubu be unai, Lohiabada ese Davida bona Davida ena natuna Solomona
    dekenai ia herevalaia, ia gwau, “Inai Dubu lalonai, bona Ierusalema, Israela iduhu
    ibounai edia huanai dekena amo lau abia hidi vadaeni hanua, ena lalonai lau ese
    egu Ladana do lau atoa, ela bona hanaihanai.
  urd-urd: और उसने यसीरत की खोदी हुई मूरत को, जिसे उसने बनाया था, उस घर में खड़ा किया
    जिसके ज़रिए' ख़ुदावन्द ने दाऊद और उसके बेटे सुलेमान से कहा था कि “इसी घर में और
    येरूशलेम में जिसे मैंने बनी — इस्राईल के सब क़बीलों में से चुन लिया है, मैं अपना
    नाम हमेशा तक रख्खूँगा
  rus-SYN: 'И поставил истукан Астарты, который сделал в доме, о котором говорил Господь
    Давиду и Соломону, сыну его: “в доме сем и в Иерусалиме, который Я избрал из всех
    колен Израилевых, Я полагаю имя Мое на век;'
  bqc-SIM: À Asetaati tã́a pↄ́ á kɛ̀pi dìlɛ Dii ua, gu pↄ́ Dii ò Davidiɛ ń aà
    nɛ́ Salomↄↄo a tↄ́ aↄ kuwà gↄↄpiipi, asa Isaili wɛ̃́lɛↄ guu píi Yelusalɛũ ↄ̃
    a sɛ̀.
  tcz-CHONGTHU: Manasseh hin Asherah semthu pathen lim jeng jong ana sem’in, Pakaiyin
    David leh achapa Solomon anaseipeh na mun laitah houin sunga chun ana tungdoh
    in ahi. “Israel phungho jouse lah a kona kana lhendoh Jerusalem khopi leh a houin
    nahi kamin hi atonsot na kijajing ding ahi,” anati ahi.
  mar-mar: मनश्शेने अशेराचा कोरीव पुतळा करून तो मंदिरात ठेवला. या मंदिराविषयी दावीद
    आणि दाविदाचा मुलगा शलमोन यांना परमेश्वर म्हणाला होता, “इस्राएलमधील सर्व वंशातून,
    या नगरांमधून मी यरूशलेमची निवड केली आहे. यरूशलेममधील मंदिरात मी माझे नाव कायमचे
    ठेवीन.
  qub-qub: 'Asera diosa-niraj ïdulutapis churaran Tayta Diospa Templunman. Templupäga
    Davidtawan wamran Salomonta Tayta Dios nisha caran: «Jerusalentaga llapan Israel
    trïbucunapitami acrashcä. Chaymi Templöchöga imaycamapis tiyashaj.'
  bqp-bqp: À Asɛra tãna kũ à kɛ̀ɛ pìi dìtɛ Dikiri ↄnn kũ Dikiri pì Daudanɛ kũ
    a nɛ́ Sulemanuo a tↄ́ nigↄ̃ kúa gↄrↄ sĩnda pínki, zaakũ Isaraila wɛ̃tɛnↄ tɛ́
    pínki Yurusalɛmun à sɛ̀.
  hat-hat: 'Li te fè yon estati Achera, zidòl fanm lan, li mete l'' nan Tanp lan,
    atout Seyè a te pale ak David ansanm ak Salomon sou Tanp lan. Li te di yo: Se
    isit lavil Jerizalèm, nan Tanp kote mwen te chwazi nan tout peyi douz branch fanmi
    pèp Izrayèl la, pou yo fè sèvis pou mwen.'
  eng-BSB: Manasseh even took the carved Asherah pole he had made and set it up in
    the temple, of which the LORD had said to David and his son Solomon, “In this
    temple and in Jerusalem, which I have chosen out of all the tribes of Israel,
    I will establish My Name forever.
  eng-WEBPB: He set the engraved image of Asherah that he had made in the house of
    which the LORD said to David and to Solomon his son, “In this house, and in Jerusalem,
    which I have chosen out of all the tribes of Israel, I will put my name forever;
  kbq-kbq: Hagi Ra Anumzamo'ma Devitine ne'mofo Solomonikiznima zanasamino, ana maka
    Israeli naga nofipima me'nea kumatamimpintira, ama mono none Jerusale kuma'enena
    huhamprintoankino, Nagri nagimo me'nesige'za maka zupa monora hunantegahazema
    hu'nea mono nompina, Manase'a Asera havi anumzamofo amema'ama antreno'ma tro'ma
    hunte'neana erino ome ante'ne.
  nhe-BL: Hasta quihuicac nopa fiero tlaquetzali para Asera tlen quichijtoya huan
    quitlali ipan itiopa TOTECO campa TOTECO quiilhuijtoya David huan icone, Salomón,
    nopa cali para nochipa quihuicas itoca pampa TOTECO quitlapejpeni Jerusalén tlen
    nochi altepetini tlen israelitame para nopona tlacame quihueyichihuase.
  bus-bus: À Asɛra tãa kɛ̀ à kɛ̀ pì dìɛ Dii ua guu kɛ̀ Dii bè Daudanɛ kↄ̃n à nɛ́
    Sulemanuo a tↄ́ égↄ̃ kúa gurↄ píngi, zaakɛ Isaraili wɛ́tɛnↄ tɛ́ píngi Yerusalɛmun
    à sɛ̀.
  gub-BL: Umupu'àm Manaxe ywyra aiha ma'e Tupàn Hàpuzuhu pupe. Kwehe mehe Tupàn Tuweharupi
    Wiko Ma'e uze'eg nezewe Tawi pe a'e, ta'yr Xàrumàw pe a'e no. — Ame'eg Izaew ta'yr
    wazuapyapyr waiwy ihe. Aexaexak 'àg tàpuzuhu Zeruzarez pe har ihe. Teko hemuwete
    katu putar xe awyzeharupi a'e wà nehe.
  eng-DRA: 'He set also an idol of the grove, which he had made, in the temple of
    the Lord: concerning which the Lord said to David, and to Solomon his son: In
    this temple, and in Jerusalem, which I have chosen out of all the tribes of Israel,
    I will put my name for ever.'
