verse: 2KI.021.007
translations:
  mal-C: “ഇസ്രായേലിന്റെ സകലഗോത്രങ്ങളിൽനിന്നുമായി ഞാൻ തെരഞ്ഞെടുത്ത ഈ ജെറുശലേമിലും ഈ
    ആലയത്തിലും ഞാൻ എന്നെന്നേക്കുമായി എന്റെ നാമം സ്ഥാപിക്കും,” എന്ന് യഹോവ ദാവീദിനോടും
    അദ്ദേഹത്തിന്റെ പുത്രനായ ശലോമോനോടും കൽപ്പിച്ച അതേ ആലയത്തിൽ, മനശ്ശെ താൻ കൊത്തിയുണ്ടാക്കിയ
    അശേരാപ്രതിഷ്ഠ സ്ഥാപിച്ചു.
  deu-TKW: 'Und er stellte das Bild der Aschera, das er angefertigt hatte, in den
    Tempel, von welchem doch Jahwe zu David und zu dessen Sohne Salomo gesagt hatte:
    Diesen Tempel und Jerusalem, das ich aus allen Stämmen Israels erwählt habe, will
    ich zum Sitze meines Namens machen für ewige Zeiten.'
  lin-lin: 'Atiaki kati na Tempelo ya Yawe ekeko ya Ashera, oyo asalisaki ; nzokande,
    Yawe alobaki na Davidi mpe na Salomo, mwana na ye ya mobali : « Nakotia Kombo
    na Ngai mpo na libela kati na Tempelo oyo mpe kati na Yelusalemi oyo naponi kati
    na mabota nyonso ya Isalaele.'
  eng-LSV: And he sets the carved image of the Asherah that he made in the house of
    which YHWH said to David and to his son Solomon, “In this house, and in Jerusalem,
    that I have chosen out of all the tribes of Israel, I put My Name for all time;
  eng-GNV: And he set the image of the groue, that he had made, in the house, whereof
    ye Lord had saide to Dauid and to Salomon his sonne, In this house and in Ierusalem,
    which I haue chosen out of all the tribes of Israel, will I put my Name for euer.
  eng-WEBSTER: 'And he set a graven image of the grove that he had made in the house,
    of which the LORD said to David, and to Solomon his son, In this house, and in
    Jerusalem, which I have chosen out of all tribes of Israel, will I put my name
    for ever:'
  nhw-BL: Hasta quihuicac nopa fiero tlaquetzali para Asera catli quichijtoya huan
    quitlali ipan itiopa TOTECO campa TOTECO quiilhuijtoya David huan icone, Salomón,
    nopa cali para nochipa quihuicas itoca pampa TOTECO quitlapejpeni Jerusalén tlen
    nochi altepeme tlen israelitame para nopona masehualme quihueyimatise.
  swh-ONEN: Akachukua nguzo ya Ashera aliyoichonga na kuiweka katika Hekalu, ambalo
    Bwana alikuwa amemwambia Daudi na mwanawe Solomoni, “Katika Hekalu hili na katika
    Yerusalemu niliouchagua kutoka kabila zote za Israeli, nitaliweka Jina langu milele.
  bba-bba: U bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑroku suɑ, u doke Yinni Gusunɔn sɑ̃ɑ yerɔ.
    N deemɑ sɑ̃ɑ yee ten sɔ̃nɑ Gusunɔ u Dɑfidi kɑ win bii Sɑlomɔɔ sɔ̃ɔwɑ u nɛɛ, Yerusɑlɛmuwɑ
    nɑ ɡɔsɑ Isirelibɑn wusu kpuro sɔɔ. Mɑ nɑ derɑ bɑ mɑn diru bɑniɑ mi, mi bɑ ko n
    dɑ mɑn sɑ̃. Miyɑ nɑ nɛɛ, kon nɛn yĩsiru doke.
  eng-KJVCPB: 'And he set a graven image of the grove that he had made in the house,
    of which the Lord said to David, and to Solomon his son, In this house, and in
    Jerusalem, which I have chosen out of all tribes of Israel, will I put my name
    for ever:'
  luo-luo: Nokawo siro milamo mar Ashera mane oseloso mochungo ei hekalu, to Jehova
    Nyasaye noyudo osewuoyoe ne Daudi kod wuode Solomon niya, “Aseyiero hekaluni gi
    Jerusalem e kind ogendini duto mag Israel kendo, abiro keto nyinga kanyo nyaka
    chiengʼ.
  meu-meu: Hari kaivakuku e karaia, ladana Asera, na dubu ai e haginia; dubuna bunai
    Iehova ese David bona David natuna Solomon e herevalai henidia, eto “Ina dubu
    ai bona Ierusalem, Israel iduhudia iboudiai lalodia amo vada na abia hidi hanuana,
    lalonai lau ladagu baina atoa ela bona hanaihanai;
  npi-ULB: आफूले बनाएका अश्शेरा देवीको मूर्तिलाई तिनले परमप्रभुको मन्दिरमा राखे ।
    यही मन्दिरको बारेमा परमप्रभुले दाऊद र तिनका छोरा सोलोमनलाई यसो भन्‍नुभएको थियो,
    “मैले इस्राएलका सबै कुलबाट चुनेको यो मन्दिरमा र यरूशलेममा म मेरो नाउँ सदासर्वदाको
    निम्ति राख्‍नेछु ।
  yor-yor: Ó sì gbé ère fínfín òrìṣà Aṣerah tí ó ti ṣe, ó sì gbé e sínú ilé Olúwa,
    èyí tí Olúwa ti sọ fún Dafidi àti sí ọmọ rẹ̀ Solomoni, “Nínú ilé Olúwa yìí àti
    ní Jerusalẹmu, tí èmi ti yàn jáde lára gbogbo ẹ̀yà Israẹli, èmi yóò kọ orúkọ mi
    títí láéláé.
  pes-OPCB: 'او حتی بت شرم‌آور اشیره را در خانهٔ خداوند بر پا نمود، یعنی در همان مکانی
    که خداوند راجع به آن به داوود و سلیمان گفته بود: «نام خود را تا به ابد بر این
    خانه و بر اورشلیم، شهری که از میان شهرهای قبایل اسرائیل برای خود انتخاب کرده‌ام،
    خواهم نهاد.'
  tgl-ULB: Ang inukit niyang imahe ni Asera na ginawa niya, ay inilagay niya sa tahanan
    ni Yahweh. Ang tahanan na ito ang lugar kung saan nangusap si Yahweh kay David
    at Solomon na kaniyang anak; na sinasabing, “Sa tahanan na ito at sa Jerusalem,
    na aking pinili mula sa lahat ng mga tribo ng Israel, mananatili ang aking pangalan
    magpakailanman.
  hui-hui: Anidagua bialu Manase ibugua dama wali beda mitangi bialu gime wabini mini
    Asera mo yu ibuwa Anduane Homogonaga anda biagoha mo wini. Anigo bamba Anduane
    Homogohanda Debidila ibu igini Solomonolahondo lamialu lalu, I̱na Isaraele hameigini
    homberia (12) karunaga dindi handai howa Yarusaleme tanoha anda o kagoni i̱ninagaore
    helo dombeneha loma biaho helarogoni. Horo bibahendengi Isaraele wali agali bu
    kamiruni tígua ibalu i̱ mitangi bialu i̱ni hanguhondo lotu lole lalu halimulonaga
    helaro.
  mya-mya: သူ​သည်​အာ​ရှ​ရ​ဘု​ရား​မ​တံ​ခွန်​တိုင်​ကို​ဗိ​မာန် တော်​တွင်​ထား​ရှိ​၏။
    ထို​ဗိ​မာန်​တော်​နှင့်​ပတ်​သက် ၍ ထာ​ဝ​ရ​ဘု​ရား​က​ဒါ​ဝိဒ်​နှင့်​သား​တော်​ရှော လ​မုန်​အား``ဣ​သ​ရေ​လ​အ​နွယ်​တစ်​ဆယ့်​နှစ်
    နွယ်​တို့​၏​နယ်​မြေ​ရှိ​သ​မျှ​မှ ငါ​ရွေး​ချယ် တော်​မူ​ရာ​ယေ​ရု​ရှ​လင်​မြို့​ရှိ
    ဤ​ဗိ​မာန်​တော် သည်​ငါ့​ကို​အ​စဉ်​အ​မြဲ​ဝတ်​ပြု​ကိုး​ကွယ် ရာ​ဌာ​န​ဖြစ်​လိမ့်​မည်။-
  bod-N: ཡང་ཁོ་རང་གིས་བཟོས་པའི་ཨ་ཤེ་རཱ་ཡི་ལྷ་སྐུ་དེ་མཆོད་ཁང་དུ་བཞག དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་དཱ་བིད་དང་ཁོའི་བུ་སོ་ལོ་མོན་གཉིས་ལ།
    བདག་གིས་མཆོད་ཁང་འདི་དང་ཡེས་ར་ཨེལ་གྱི་སྡེ་ཐམས་ཅད་ལས་བདམས་པའི་ཡེ་རུ་སཱ་ལེམ་དུ་རང་གི་མཚན་ནི་དུས་རྟག་ཏུ་འཇོག་པར་བྱའོ།
    །
  sna-sna: Akatora mufananidzo waAshera wakavezwa waakanga aita akauisa mutemberi,
    yakanga yanzi naJehovha kuna Dhavhidhi nokumwanakomana wake Soromoni, “Mutemberi
    iyi nomuJerusarema, mandakasarudza pakati pamarudzi ose aIsraeri, ndichaisamo
    Zita rangu nokusingaperi.
  spa-BLM: 'Puso la imagen grabada de Asera que había hecho en la casa de la que Yahvé
    dijo a David y a Salomón su hijo: “En esta casa y en Jerusalén, que he elegido
    de entre todas las tribus de Israel, pondré mi nombre para siempre;'
  cac-cac: 'Ix yac''paxoch jun te'' yechel Asera vin̈ d''a yol stemplo Jehová, aton
    jun templo chi'' yalnaccan Jehová d''a vin̈aj David yed'' d''a vin̈ yuninal aton
    vin̈aj Salomón icha tic: A d''a in templo d''a Jerusalén, jun chon̈ab'' ix in
    sic''canel d''a scal masanil chon̈ab'' d''a yol smacb''en Israel tic, a d''ay
    ol in cajnaj d''a juneln̈ej.'
  swh-ULB: 'Sanamu ya kuchongwa ya Ashera ambayo aliitnegeneza, akaiweka kwenye nyumba
    ya Yahwe. Nyumba hii ndiyo ambayo Yahwe alimwambia Daudi na Sulemani mwanawe;
    alisema: “Ni nyumba hii na katika Yerusalemu, ambayo nimeichagua kutoka makabila
    yote ya Isaraeli, ambako nitaliweka jina langu milele.'
  bel-bel: 'І паставіў балвана Астарты, які зрабіў у доме, пра які казаў Гасподзь
    Давіду і Саламону, сыну ягонаму: у доме гэтым і ў Ерусаліме, які Я выбраў з усіх
    каленаў Ізраілевых, Я кладу імя Маё навек;'
  deu-ELBBK: 'Und er stellte das geschnitzte Bild der Aschera, das er gemacht, in
    das Haus, von dem der HERR zu David und zu seinem Sohn Salomo gesagt hatte: In
    dieses Haus und in Jerusalem, das ich aus allen Stämmen Israels erwählt habe,
    will ich meinen Namen setzen ewiglich!'
  mbb-OT: Insavuk din diyà te valey te Nengazen sikan is tukud he simbulu te vahi
    he ed-ezapen he si Ashera he mibpeveelan din. Piru mehitenged dutun te valey te
    Nengazen, migkaǥi is Nengazen diyà te ki David wey ziyà te anak din he si Solomon,
    “Wazà pidtemanan te kebeǥayi kedì te zengeg kayi te valey ku wey kayi te Jerusalem
    he iyan kes lugar he nepilì ku ziyà te langun he menge lugar te langun he menge
    tribu te Israel.
  mal-2015: ഈ ആലയത്തിലും യിസ്രായേലിന്റെ സകലഗോത്രങ്ങളിൽ നിന്നും ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുന്ന
    യെരൂശലേമിലും ഞാൻ എന്റെ നാമം എന്നേക്കും സ്ഥാപിക്കും എന്നു യഹോവ ദാവീദിനോടും അവന്റെ
    മകനായ ശലോമോനോടും അരുളിച്ചെയ്ത ആലയത്തിൽ താൻ ഉണ്ടാക്കിയ അശേരാപ്രതിഷ്ഠ അവൻ പ്രതിഷ്ഠിച്ചു.
  rmc-rmc: 'O Menaše iľa la Ašerakro slupos a thoďa les andro Chramos, pal savo o
    RAJ phenďa le Davidoske the leskre čhaske le Šalamunoske: „Andre kada Chramos
    the andro Jeruzalem, so mange avri kidňom maškar savore izraelika kmeňi, ela miro
    nav furt lašardo.'
  pes-OPV: و تمثال اشیره را که ساخته بود، درخانه‌ای که خداوند درباره‌اش به داود و
    پسرش، سلیمان گفته بود که «در این خانه و در اورشلیم که آن را از تمامی اسباط اسرائیل
    برگزیده‌ام، اسم خود را تا به ابد خواهم گذاشت برپا نمود.
  ron-1924: 'А пус идолул Астартеей пе каре-л фэкусе ын каса деспре каре Домнул спусесе
    луй Давид ши фиулуй сэу Соломон: „Ын каса ачаста ши ын Иерусалим, пе каре л-ам
    алес дин тоате семинцииле луй Исраел, вряу сэ пун пентру тотдяуна Нумеле Меу.'
  ben-OBCV: তিনি আশেরার যে বাঁকা খুঁটিটি তৈরি করলেন, সেটি তিনি সদাপ্রভুর সেই মন্দিরে
    নিয়ে গিয়ে রেখেছিলেন, যেখানকার বিষয়ে সদাপ্রভু দাউদ ও তাঁর ছেলে শলোমনকে বলে দিলেন,
    “যে মন্দির ও জেরুশালেম নগরটি আমি ইস্রায়েলের সব গোষ্ঠীর মধ্যে থেকে আলাদা করে বেছে
    রেখেছি, সেখানেই আমি চিরকালের জন্য আমার নাম প্রতিষ্ঠিত করে রাখব।
  som-som: Oo sanamkii xardhanaa ee geedihii Asheeraah ee uu sameeyey ayuu dhex qotomiyey
    gurigii Rabbigu ka hadlay oo Daa'uud iyo wiilkiisii Sulaymaanba ku yidhi, Gurigan
    iyo Yeruusaalem dhexdeeda oo aan ka doortay qabiilooyinka reer binu Israa'iil
    oo dhan ayaan magacayga weligiisba ku dayn doonaa.
  lat-VUC: 'Posuit quoque idolum luci quem fecerat, in templo Domini, super quod locutus
    est Dominus ad David, et ad Salomonem filium ejus: In templo hoc, et in Jerusalem
    quam elegi de cunctis tribubus Israël, ponam nomen meum in sempiternum.'
  eng-ASVBT: And he set the graven image of Asherah, that he had made, in the house
    of which Jehovah said to David and to Solomon his son, In this house, and in Jerusalem,
    which I have chosen out of all the tribes of Israel, will I put my name forever;
  ita-1885: 'Mise ancora la statua del bosco, ch''egli avea fatta, nella Casa della
    quale il Signore avea detto a Davide, ed a Salomone, suo figliuolo: Io metterò
    il mio Nome in perpetuo in questa Casa, ed in Gerusalemme, che io ho eletta d''infra
    tutte le tribù d''Israele.'
  eng-LXXUP: And he set up the graven image of the grove in the house of which the
    Lord said to David, and to Solomon his son, In this house, and in Jerusalem which
    I have chosen out of all the tribes of Israel, will I even place my name forever.
  eng-ULB: 'The carved figure of Asherah that he had made, he placed it in the house
    of Yahweh. It was about this house that Yahweh had spoken to David and Solomon
    his son; he had said: “It is in this house and in Jerusalem, which I have chosen
    from all the tribes of Israel, that I will put my name forever.'
  spa-VBL: 'Tomó el poste del ídolo de Asera que había hecho y lo colocó en el Templo.
    Este era el lugar al que se refería el Señor cuando les dijo a David y a Salomón,
    su hijo: “En este Templo y en Jerusalén, que he elegido entre todas las tribus
    de Israel, pondré mi nombre para siempre.'
  fra-_FOB: 'Et l''image taillée d''Ashéra qu''il avait faite, il la mit dans la maison
    dont l''Éternel avait dit à David et à Salomon, son fils: C''est dans cette maison
    et dans Jérusalem, que j''ai choisie d''entre toutes les tribus d''Israël, que
    je mettrai mon nom à perpétuité.'
  mal-mal: “ഈ ആലയത്തിലും, യിസ്രായേലിന്റെ സകല ഗോത്രങ്ങളിൽ നിന്നും ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുന്ന
    യെരൂശലേമിലും ഞാൻ എന്റെ നാമം എന്നേക്കും സ്ഥാപിക്കും” എന്ന് യഹോവ ദാവീദിനോടും അവന്റെ
    മകനായ ശലോമോനോടും അരുളിച്ചെയ്ത യെരൂശലേമിലെ ആലയത്തിൽ താൻ ഉണ്ടാക്കിയ അശേരാപ്രതിഷ്ഠ
    അവൻ സ്ഥാപിച്ചു.
  urd-GVR: Yasīrat Dewī kā khambā banwā kar us ne use Rab ke ghar meṅ khaṛā kiyā,
    hālāṅki Rab ne Dāūd aur us ke beṭe Sulemān se kahā thā, “Is ghar aur is shahr
    Yarūshalam meṅ jo maiṅ ne tamām Isrāīlī qabīloṅ meṅ se chun liyā hai maiṅ apnā
    nām abad tak qāym rakhūṅgā.
  suz-BL: मेकोम आ मुशा सेल्‍शो अशेराह देवी आ मूर्ति परमप्रभु यावे आ खिंम वोदा बाक्‍त।
    परमप्रभु यावेमी मेको खिं आ पर्बम दाऊद नु आ तौ सोलोमन आस कली “गो एको इस्राएल आ
    थर नेल्‍ल आन रे आं योव़शो यरूसलेम सहर ङा एको खिंम आं नें गेना हना यो वोइक्‍नुङ।
    १राजा ८:२९; १राजा ९:३
  ita-1927: 'Mise l’idolo d’Astarte che avea fatto, nella casa riguardo alla quale
    l’Eterno avea detto a Davide e a Salomone suo figliuolo: “In questa casa, e a
    Gerusalemme, che io ho scelta fra tutte le tribù d’Israele, porrò il mio nome
    in perpetuo;'
  ckb-ckb: 'ئەو ستوونە ئەشێرایەش کە دروستی کرد و نەخشی لەسەر هەڵکەند، لەناو ئەو پەرستگایە
    داینا کە یەزدان لەبارەیەوە بە داود و سلێمانی کوڕی فەرمووبوو: «لەم پەرستگایە و
    لە ئۆرشەلیم ئەوەی لەناو هەموو هۆزەکانی ئیسرائیل هەڵمبژاردووە بۆ هەتاهەتایە ناوی
    خۆمی تێدا دادەنێم.'
  eng-BBE: He put the image of Asherah which he had made in the house of which the
