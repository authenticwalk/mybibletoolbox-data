verse: 2KI.021.009
translations:
  mal-C: എന്നാൽ ജനം അതു ചെവിക്കൊണ്ടില്ല; യഹോവ ഇസ്രായേൽജനതയുടെമുമ്പിൽനിന്നു നശിപ്പിച്ചുകളഞ്ഞ
    അന്യരാഷ്ട്രങ്ങൾ ചെയ്തതിനെക്കാൾ അധികം വഷളത്തം പ്രവർത്തിക്കത്തക്കവണ്ണം മനശ്ശെ അവരെ
    പിഴച്ച വഴികളിലേക്കു നയിച്ചു.
  deu-TKW: Aber sie gehorchten nicht, und Manasse verführte sie dazu, Böses zu thun,
    schlimmer, als die Völker, die Jahwe vor den Israeliten vertilgt hatte.
  lin-lin: Kasi bato ya Isalaele batosaki te. Manase apengwisaki bango, mpe basalaki
    lisusu mabe koleka bikolo oyo Yawe abebisaki liboso ya bato ya Isalaele.
  eng-LSV: And they have not listened, and Manasseh causes them to err, to do evil
    above the nations that YHWH destroyed from the presence of the sons of Israel.
  eng-GNV: Yet they obeyed not, but Manasseh ledde them out of the way, to doe more
    wickedly then did the heathen people, whom the Lord destroyed before the children
    of Israel.
  eng-WEBSTER: 'But they hearkened not: and Manasseh seduced them to do more evil
    than did the nations whom the LORD destroyed before the children of Israel.'
  nhw-BL: Pero israelitame amo quichijque cuenta icamanal. Huan Tlanahuatijquetl Manasés
    quinnextili israelitame ma quichihuaca catli noja más fiero que nopa masehualme
    catli TOTECO quinpolo iniixpa nopa israelitame quema calaquiyayaj ipan nopa tlali.
  swh-ONEN: Lakini hawa watu hawakusikiliza. Manase akawapotosha, hivyo kwamba walifanya
    maovu mengi kuliko mataifa ambayo Bwana aliyaangamiza mbele ya Waisraeli.
  bba-bba: Adɑmɑ bɑ ǹ swɑɑ dɑki. Wee Mɑnɑse u bu torɑsiɑ bɑ kɔ̃sɑ kuɑ yɑ kere bwese
    tuku ni Yinni Gusunɔ u kpeerɑsiɑ, be Isirelibɑn suunu sɔɔn diɡiɑ.
  eng-KJVCPB: 'But they hearkened not: and Manasseh seduced them to do more evil than
    did the nations whom the Lord destroyed before the children of Israel.'
  luo-luo: To ji ne ok odewo kendo Manase ne obaro kodgi mane gimedo timo timbe maricho
    moloyo ogendini mane Jehova Nyasaye otieko e nyim jo-Israel.
  meu-meu: A idia na asie kamonai; bena Manase ese e dibaḡanidia dainai Iehova ese
    Israel taudia vairadiai e habuadia tari besedia edia kara dika na idia edia ese
    e hereadia.
  npi-ULB: तर मानिसहरूले यो कुरा सुनेनन्, र इस्राएलका मानिसहरूकै सामु परमप्रभुले नष्‍ट
    गर्नुभएका जातिहरूले भन्दा बढी खराब काम गर्न मनश्शेले तिनीहरूलाई अगुवाइ गरे ।
  yor-yor: Ṣùgbọ́n àwọn ènìyàn náà kò tẹ́tí. Manase tàn wọ́n síwájú, bẹ́ẹ̀ ni kí wọ́n
    lè ṣe búburú ju gbogbo orílẹ̀-èdè tí Olúwa tí parun níwájú àwọn ọmọ Israẹli lọ.
  pes-OPCB: اما ایشان نه فقط از خداوند اطاعت نکردند، بلکه بدتر از قومهایی که خداوند
    آنها را از کنعان بیرون رانده بود، رفتار نمودند زیرا مَنَسی ایشان را گمراه نموده
    بود.
  tgl-ULB: Pero hindi nakinig ang mga tao, at inakay sila ni Manasses na gumawa ng
    higit pang kasamaan kaysa sa mga bansa na winasak ni Yahweh sa harapan ng bayan
    ng Israel.
  hui-hui: Anidagua lowini wiago ngelowa dege Yudali tigua bi uruni bayuwa talialu
    bia nabi hene. Manase ibugua wali agali haru pu tara halu mana ko wiaru mo bia
    timbu halu hene. Mana ko bamba wali agali tara henerume biyagola Anduane Homogohanda
    uruni ti dindi ogoriani howa bo taliatagi halu Isaraele wali agaliru tihondo mo
    mini. Ala hene urunime mana ko biaga winidaru nira dege lowa Yuda wali agali tigua
    ko timbuniore bialu hene.
  mya-mya: သို့​ရာ​တွင်​ယု​ဒ​ပြည်​သူ​တို့​သည် ထာ​ဝ​ရ ဘု​ရား​၏​စ​ကား​တော်​ကို​နား​မ​ထောင်​ကြ။
    ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား​ခါ​နာန်​ပြည် သို့ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ချီ​တက်​လာ
    ချိန်​၌ ထာ​ဝ​ရ​ဘု​ရား​နှင်​ထုတ်​တော်​မူ​လိုက် သည့်​လူ​မျိုး​တို့​ထက်​ပင် ပို​မို​ဆိုး​ရွား​စွာ
    အ​ပြစ်​ကူး​လွန်​ကြ​စေ​ရန်​မ​နာ​ရှေ​ရှေ့ ဆောင်​လမ်း​ပြ​၏။
  bod-N: འོན་ཀྱང་དེ་དག་གིས་མ་མཉན་པ་དང་། མཱ་ན་ཤེ་ཡིས་དེ་དག་ལོག་ལམ་དུ་ཁྲིད་ནས་དོན་ངན་སྤྱད་པས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་མདུན་ནས་མེད་པར་མཛད་པའི་མི་རྣམས་ལས་ཀྱང་ཐུའོ། །
  sna-sna: Asi vanhu havana kuteerera. Manase akavatsausa, zvokuti vakanyanya kuita
    zvakaipa kupfuura dzimwe ndudzi dzakaparadzwa pamberi pavaIsraeri naJehovha.
  spa-BLM: Pero ellos no escucharon, y Manasés los sedujo para que hicieran lo que
    es malo, más de lo que hicieron las naciones que Yahvé destruyó antes de los hijos
    de Israel.
  cac-cac: Palta maj scha yab' juntzan̈ chi' eb'. A val vin̈ rey chi' ix cuchb'an
    eb' d'a chucal chi'. Ec'b'al chucal ix sc'ulej eb' d'a yichan̈ juntzan̈ nación
    satb'ilel yuj Jehová d'a yichan̈ eb' smam yicham eb' d'a peca'.
  swh-ULB: Lakini watu hawakusikia, na Manase akawaongoza kufanya maovu zaidi kuliko
    yale ya mataifa ambayo Yahwe aliyaharibu mbele ya watu wa Israeli.
  bel-bel: Але яны не паслухаліся; і зьвёў іх Манасія да таго, што яны рабілі горш
    за тыя народы, якія вынішчыў Гасподзь ад аблічча сыноў Ізраілевых.
  deu-ELBBK: Aber sie hörten nicht; und Manasse verleitete sie, des Bösen mehr zu
    tun als die Nationen, die der HERR vor den Kindern Israel vertilgt hatte.
  mbb-OT: Piru wazà mebpemineg is menge etew. Mibpenguluwan sikandan ni Manase te
    kebaal te mezaat, ne edhuna pa he mezaat is baal zan te mezaat he vaal te menge
    etew ziyà te menge nasyun he mibpezezeetan te Nengazen te menge Israilihanen.
  mal-2015: എന്നാൽ അവർ കേട്ടനുസരിച്ചില്ല; യഹോവ യിസ്രായേൽമക്കളുടെ മുമ്പിൽനിന്നു നശിപ്പിച്ച
    ജാതികളെക്കാളും അധികം ദോഷം ചെയ്‌വാൻ മനശ്ശെ അവരെ തെറ്റിച്ചുകളഞ്ഞു.
  rmc-rmc: Ale o manuša andral e Judsko na šunde le RAJES a o Menaše len cirdňa mek
    andro bareder binos, sar kerenas ola narodi, saven o RAJ zňičinďa anglal o Izraeliti.
  pes-OPV: اما ایشان اطاعت ننمودند زیرا که منسی، ایشان را اغوا نمود تا از امتهایی
    که خداوند پیش بنی‌اسرائیل هلاک کرده بود، بدتر رفتار نمودند.
  ron-1924: Дар ей н-ау аскултат; ши Манасе а фост причина пентру каре с-ау рэтэчит
    ши ау фэкут рэу май мулт декыт нямуриле пе каре ле нимичисе Домнул динаинтя копиилор
    луй Исраел.
  ben-OBCV: কিন্তু লোকেরা সেকথা শোনেনি। মনঃশি এমনভাবে তাদের বিপথে পরিচালিত করলেন,
    যে তারা সেইসব জাতির চেয়েও বেশি পরিমাণে কুকাজ করল, যাদের সদাপ্রভু তাদের সামনেই
    ধ্বংস করে দিলেন।
  som-som: Laakiinse way dhegaysan waayeen, oo Manaseh ayaa iyagii ku sasabay inay
    sameeyaan shar ka sii badan kii ay sameeyeen quruumihii Rabbigu ku hor baabbi'iyey
    reer binu Israa'iil.
  lat-VUC: 'Illi vero non audierunt: sed seducti sunt a Manasse, ut facerent malum
    super gentes quas contrivit Dominus a facie filiorum Israël.'
  eng-ASVBT: 'But they hearkened not: and Manasseh seduced them to do that which is
    evil more than did the nations whom Jehovah destroyed before the children of Israel.'
  ita-1885: Ma essi non ubbidirono; anzi Manasse li fece deviare, per far peggio che
    le genti che il Signore avea distrutte d'innanzi a' figliuoli d'Israele.
  eng-LXXUP: But they hearkened not; and Manasseh led them astray to do evil in the
    sight of the Lord, beyond the nations whom the Lord utterly destroyed from before
    the children of Israel.
  eng-ULB: But the people did not listen, and Manasseh led them to do evil even more
    than the nations that Yahweh had destroyed before the people of Israel.
  spa-VBL: El pueblo se negó a escuchar y Manasés los llevó a pecar, de modo que el
    mal que hicieron fue aún peor que el de las naciones que el Señor había destruido
    antes de los israelitas.
  fra-_FOB: Mais ils n'obéirent point; et Manassé les égara, et leur fit faire pis
    que les nations que Dieu avait exterminées devant les enfants d'Israël.
  mal-mal: എന്നാൽ അവർ കേട്ടനുസരിച്ചില്ല; യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന് നശിപ്പിച്ച
    ജനതകളെക്കാളും അധികം ദോഷം ചെയ്‌വാൻ മനശ്ശെ അവരെ തെറ്റിച്ചുകളഞ്ഞു.
  urd-GVR: Lekin log Rab ke tābe na rahe, aur Manassī ne unheṅ aise ġhalat kām karne
    par uksāyā jo un qaumoṅ se bhī sarzad nahīṅ hue the jinheṅ Rab ne mulk meṅ dāḳhil
    hote waqt un ke āge se tabāh kar diyā thā.
  suz-BL: तन्‍न मुरपुकीम मेको नेंसीन मनेन्‍मे बाक्‍त। मनस्‍सेम मेको आन कली हेंथे लां
    खोइक्‍पाइश्‍शो बाक्‍माक्‍त। मिनु मेकोपुकीम परमप्रभु यावेम इस्राएली आन ङोंइती रे
    खतम पोक्‍शो रागी रागी ङा मुर आन क्‍येङा यो शुश मरिम्‍शो पामे बाक्‍त” देंमाक्‍त।
  ita-1927: Ma essi non obbedirono, e Manasse li indusse a far peggio delle nazioni
    che l’Eterno avea distrutte dinanzi ai figliuoli d’Israele.
  ckb-ckb: بەڵام ئەوان گوێیان نەگرت. مەنەشە گومڕای کردن، تاکو لەو گەلانە خراپتر بکەن
    کە یەزدان لەبەردەم نەوەی ئیسرائیلدا قڕی کردن.
  eng-BBE: But they did not give ear; and Manasseh made them do more evil than those
    nations did, whom the Lord gave up to destruction before the children of Israel.
  kan-OKCV: ಆದರೆ ಜನರು ಕೇಳದೆ ಹೋದರು. ಇಸ್ರಾಯೇಲರ ಮುಂದೆಯೇ ಯೆಹೋವ ದೇವರಿಂದ ನಾಶಹೊಂದಿದ ಇತರ ಜನಾಂಗಗಳಿಗಿಂತ
    ಅಧಿಕವಾಗಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಲು ಮನಸ್ಸೆಯು ಅವರನ್ನು ಪ್ರೇರೇಪಿಸಿದನು.
  tam-2017: ஆனாலும் அவர்கள் கேட்காமல்போனார்கள்; யெகோவ இஸ்ரவேல் மக்களுக்கு முன்பாக
    அழித்த மக்கள் செய்த பொல்லாப்பைப்பார்க்கிலும் அதிகமாகச் செய்ய மனாசே அவர்களைத் தூண்டிவிட்டான்.
  spa-RV-1909: Mas ellos no escucharon; y Manasés los indujo á que hiciesen más mal
    que las gentes que Jehová destruyó delante de los hijos de Israel.
  ron-BTF: Dar ei nu au dat ascultare; și Manase i-a amăgit pentru a face mai mult
    rău decât au făcut națiunile pe care DOMNUL le nimicise dinaintea copiilor lui
    Israel.
  eng-WEBP: But they didn’t listen, and Manasseh seduced them to do that which is
    evil more than the nations did whom the LORD destroyed before the children of
    Israel.
  eng-FBV: The people refused to listen and Manasseh led them to sin so that the evil
    they did was even worse than the nations the Lord had destroyed before the Israelites.
  nld-1939: Maar ze hebben niet willen luisteren; want Manasses heeft ze verleid,
    om meer kwaad te bedrijven, dan de volkeren, die Jahweh bij de komst van de Israëlieten
    had uitgeroeid.
  nch-BL: Pero israelitame amo quichijque cuenta icamanal. Huan Tanahuatijquet Manasés
    quinnextili israelitame ma quichihuaca cati noja más fiero que nopa masehualme
    cati TOTECO quinpolo iniixpa nopa israelitame quema calajque ipan nopa tali.
  vie-1934: Nhưng chúng nó không nghe; chúng nó bị Ma-na-se quyến dụ làm gian ác hơn
    các dân tộc mà Đức Giê-hô-va đã tuyệt diệt khỏi trước mặt dân Y-sơ-ra-ên.
  hin-CV: मगर उन्होंने इसको नहीं माना. मनश्शेह ने उन्हें बुराई करने के लिए इस हद्द
    तक भटका दिया, जितना उन जनताओं ने तक न किया था, जिन्हें याहवेह ने इस्राएल प्रजा
    के सामने से नाश किया था.
  spa-BES: Pero no oyeron; y Manasés les hizo hacer más mal que aquellas naciones,
    a quienes el Señor entregó a la destrucción delante de los hijos de Israel.
  tdx-tdx: F’ie tsy hinao’ iereo, le tinao’ i Menasè hanao haloloañe mandikoatse o
    fifeheañe rinotsa’ Iehovà añatrefa’ o ana’ Israeleoo.
  tha-KJV: แต่​เขามิ​ได้​ฟัง และมนัสเสห์​ได้​ชักจูงเขาให้กระทำชั่วมากยิ่งไปกว่าบรรดาประชาชาติ
    ซึ่งพระเยโฮวาห์ทรงทำลายเสียต่อหน้าประชาชนอิสราเอลได้เคยกระทำแล้วเสี​ยอ​ีก
  por-BR-2018: Mas eles não escutaram; e Manassés os induziu a que fizessem mais mal
    que as nações que o SENHOR destruiu diante dos filhos de Israel.
  deu-ELO: Aber sie hörten nicht; und Manasse verleitete sie, des Bösen mehr zu tun
    als die Nationen, welche Jehova vor den Kindern Israel vertilgt hatte.
  eng-WYC-2018: Soothly they heard not, but were deceived of Manasseh, that they did
    evil over heathen men, which the Lord all-brake from the face of the sons of Israel.
    (But they would not listen, and were deceived by Manasseh, and they did more evil
    than the heathen, whom the Lord had destroyed before the Israelites.)
  epo-epo: Sed ili ne obeis; kaj Manase forlogis ilin tiel, ke ili agis pli malbone,
    ol la nacioj, kiujn la Eternulo ekstermis antaŭ la Izraelidoj.
  uig-PIN: Lekin ular ⱪulaⱪ salmaytti; xunglaxⱪimu, Manassǝⱨ ularni xundaⱪ azdurdiki,
    ular Pǝrwǝrdigar Israillarning aldidin ⱨalak ⱪilƣan yat ǝlliklǝrdin axurup rǝzillik
    ⱪilatti.
  beo-beo: 'Be Yuda fi dunu da Hina Gode Ea sia: nabawane hame hamosu. Amola Ma:na:se
    da ilia wadela:i hou (amo da musa: Ga:ina:ne fi da bagadewane wadela:le hamobeba:le,
    Isala:ili dunu da gusuba:i heda:loba, Hina Gode da Ga:ina:ne fi gadili sefasi)
    amo wadela:i hou baligili hamoma:ne, Ma:na:se da Yuda fi oule asi.'
  tpi-OTNT: Tasol ol i no harim tok na bihainim. Nogat tru. Na Manase i pulim ol na
    ol i mekim planti pasin nogut moa. Dispela pasin nogut bilong ol i winim pasin
    nogut bilong ol manmeri i bin i stap bipo long dispela graun na Bikpela i bin
    rausim ol.
  hau-SA: Amma mutanen ba su kasa kunne ba. Manasse ya ɓad da su, har suka yi muguntar
    da ta fi ta al’umman da Ubangiji ya hallaka a gaban Isra’ilawa.
  uig-LAT: Lékin ular qulaq salmaytti; shunglashqimu, Manasseh ularni shundaq azdurdiki,
    ular Perwerdigar Israillarning aldidin halak qilghan yat elliklerdin ashurup rezillik
    qilatti.
  nde-nde: Kodwa abantu abalalelanga. UManase wabalahlekisa, ngakho bona kakhulu ukwedlula
    izizwe uThixo ayezitshabalalise phambi kokuba u-Israyeli angene.
  ton-ton: 'Ka naʻe ʻikai te nau tokanga: pea naʻe fakahēʻi ʻakinautolu ʻe Manase
    ke nau fai kovi lahi hake ʻi he ngaahi puleʻanga ʻaia naʻe fakaʻauha ʻe Sihova
    mei he ʻao ʻoe fānau ʻa ʻIsileli.'
  ces-1613: Ale neuposlechli; nebo je svedl Manasses, tak že činili horší věci, nežli
    ti národové, kteréž vyplénil Hospodin od tváři synů Izraelských,
  eng-WMB: But they didn’t listen, and Manasseh seduced them to do that which is evil
    more than the nations did whom the LORD destroyed before the children of Israel.
  tam-TCV: ஆனால் மக்களோ அதைக் கவனித்துக் கேட்கவில்லை. இஸ்ரயேலருக்கு முன்பாக யெகோவா
    அழித்த நாட்டினரைக் காட்டிலும் அதிகமான தீமையை இஸ்ரயேலர் செய்யத்தக்கதாக மனாசே அவர்களை
    வழிதவறி நடக்கப்பண்ணினான்.
  ceb-ULB: Apan wala naminaw ang katawhan, ug gipangulohan sila ni Manases sa pagbuhat
    ug hilabihan pa gayod kadaotan kaysa sa mga nasod nga gigun-ob ni Yahweh sa atubangan
    sa katawhan sa Israel.
  pol-UBG: Lecz oni nie słuchali. A Manasses zwiódł ich, aby czynili gorzej niż narody,
    które PAN wytracił przed synami Izraela.
  urd-GVU: لیکن لوگ رب کے تابع نہ رہے، اور منسّی نے اُنہیں ایسے غلط کام کرنے پر اُکسایا
    جو اُن قوموں سے بھی سرزد نہیں ہوئے تھے جنہیں رب نے ملک میں داخل ہوتے وقت اُن کے
    آگے سے تباہ کر دیا تھا۔
  deu-1912: Aber sie gehorchten nicht; sondern Manasse verführte sie, daß sie ärger
    taten denn die Heiden, die der HERR vor den Kindern Israel vertilgt hatte.
  kan-2017: ಆದರೆ ಇಸ್ರಾಯೇಲರು ಆತನ ಮಾತನ್ನು ಕೇಳದೆ ಮನಸ್ಸೆಯಿಂದ ಪ್ರೇರೇಪಿತರಾಗಿ ತಮ್ಮ ಮುಂದೆಯೇ
    ಯೆಹೋವನಿಂದ ಸಂಹೃತವಾದ ಅನ್ಯಜನಾಂಗಗಳಿಗಿಂತಲೂ ದುಷ್ಟರಾದರು.
  yap-yap: Machane girdi’ nu Judah e dar folgad rok SOMOL, me waliyrad Manasseh ngar
    ngongliyed boch e denen nrib gel e kireb riy ko tin i ngongliy e pi nam ni ba’aram
    ni tulufrad SOMOL nga wuru’ fare nam nnap’an ni be yib e tirok e girdi’ i yib
    ngay.
  hlt-MCSB: Tedae a ngai uh pawt dongah Manasseh loh amih kho a hmang sak. Te dongah
    BOEIPA loh Israel ca rhoek mikhmuh lamkah a milh sak namtom rhoek lakah boethae
    a saii.
  mdy-ETH: ዪሁዳ ዓሳ ጋዓንቴ ናንጊና ናንጋ ጎዳ ቃኣሎም ዓይሢንታያ ማዒባኣሴ፤ ዔያታ ዎዎይቴይ ጌዔቴ፦ ዒስራዔኤሌ ዓሳ ቤርቲም
    ሙካኣና ናንጊና ናንጋ ጎዳ ዔያቶኮ ቤርታፓ ዳውሲ ባይዜ፥ ዴራ ማዻ ጎሞ ማዾይዳፓ ዑሣ ዓኣዼ ጎሜይዳ ሚናኣሴ ዔያቶ ዔኪ ጌልዜኔ።
  twi-ASANTE: Nanso, nnipa no antie. Manase dii wɔn anim, ma wɔyɛɛ bɔne bebree a ɛsene
    abosonsom aman a Awurade sɛee no ɛberɛ a Israelfoɔ kɔɔ saa asase no so no mpo.
  eng-WEBU: But they didn’t listen, and Manasseh seduced them to do that which is
    evil more than the nations did whom the LORD destroyed before the children of
    Israel.
  wal-wal: SHin asai siyennan ixxiis. GODAI Israa7eela asaa sinttappe xaissido dere
    asaagaappekka aadhdhiya iitaa oottana mala, Minaasee eta balettiis.
  spa-PDDPT: Pero no escucharon, pues Manasés los indujo a hacer el mal, más que las
    otras naciones que Yavé destruyó delante de los hijos de Israel.
  gun-gun: Ha'e rami teĩ ha'e kuery noendu potai okuapy. Ha'e rami vy Manassés oguerojejavy
    ramo amboae regua Israel kuery renonde gui Senhor omomba va'ekue gui heko vaive
    okuapy.
  ilo-ULB: Ngem saan a dimngeg dagiti tattao, ket insungsong ida ni Manases nga agaramid
    kadagiti dakdakes pay ngem iti inaramid dagiti nasion a dinadael ni Yahweh sakbay
    kadagiti tattao ti Israel.
  kpg-kpg: Gei nia daangada o Judah digi hagalongo gi Dimaadua, ge Manasseh guu dagi
    digaula gi lodo nia huaidu koia e llauehe i nia huaidu o nia guongo ala ne hagabagi
    gi daha ono daangada go Dimaadua, i mua digau Israel ne lloo adu gi lodo tenua
    deelaa.
  uig-ARA: لېكىن ئۇلار قۇلاق سالمايتتى؛ شۇڭلاشقىمۇ، ماناسسەھ ئۇلارنى شۇنداق ئازدۇردىكى،
    ئۇلار پەرۋەردىگار ئىسرائىللارنىڭ ئالدىدىن ھالاك قىلغان يات ئەللىكلەردىن ئاشۇرۇپ
    رەزىللىك قىلاتتى.
  sus-sus: Kɔnɔ Isirayila mu Alatala xui suxu. E xa mangɛ Manasi naxa e xun ti kira
    ɲaaxi xɔn ma. E xa yunubie naxa dangi sie xa yunubie ra, Alatala naxee sɔntɔ Isirayila
    ya ra.
  pon-2006: Ahpw mehn Suda sohte peikiong KAUN-O, oh Manase kahrehiong irail en wiahda
    dihp me laudsang dihp me wehi kan me KAUN-O ketin koakoahsang nindokon sapwellime
    aramas akan ar kokohlahng wasao wiadahr.
  ksd-ksd: Ma pa dia ga torom; ma Manase i ga ben varara diat upi diat a pait ra magit
    i kaina ta nam ba ra umana Tematana dia ga pait ia, nina ra Luluai i ga okole
    vue diat kan ra luaina mata i ra tarai Israel.
  tur-YTC: Ama dinlemediler, Yahve'nin İsrael'in çocuklarının önünde yok etmiş olduğu
    uluslardan daha kötü olanı yapmak için Manaşşe onları baştan çıkardı.
  grc-BRENT: Καὶ οὐκ ἤκουσαν, καὶ ἐπλάνησεν αὐτοὺς Μανασσῆς τοῦ ποιῆσαι τὸ πονηρὸν
    ἐν ὀφθαλμοῖς Κυρίου ὑπὲρ τὰ ἔθνη, ἃ ἠθάνισε Κύριος ἐκ προσώπου υἱῶν Ἰσραήλ.
  ind-AYT: Namun, mereka tidak mau mendengarkan, dan Manasye menyesatkan mereka sehingga
    mereka melakukan kejahatan yang melebihi bangsa-bangsa yang telah TUHAN musnahkan
    dari hadapan Israel.
  nya-nya: Koma anthu sanamvere. Manase anawasocheretsa, kotero kuti anachita zoyipa
    zambiri kupambana anthu a mitundu ina amene Yehova anawawononga pamene Aisraeli
    ankafika.
  hrv-hrv: Ali oni nisu poslušali, Manaše ih je zaveo te su radili još gore nego narodi
    što ih je Jahve iskorijenio pred Izraelovim sinovima.
  mps-mps: Tiali goli, augwaligo te po odama, tama augwaligo wali pabe. Mu meni. Tama
    te king Manasego te augwali kegelama, tama augwaligo te dwai dwai kolesaga umabo
    mu yali. Polobadu te tǫde te bidali Israel hani isąwai we bidi dabe augwaligo
    te dwai dwai kolesaga ebaso, tama Genuai Bidigo augwali te tǫdu sela sąyani.
    Tama te Juda bagego te dwai dwai kolesagago te polobadu te tǫde bidali dwai bagego
    yali kolesaga aiyaba elaluali.
  tpi-tpi: Tasol ol i no harim tok na bihainim. Nogat tru. Na Manase i pulim ol na
    ol i mekim planti pasin nogut moa. Dispela pasin nogut bilong ol i winim pasin
    nogut bilong ol manmeri i bin i stap bipo long dispela graun na Bikpela i bin
    rausim ol.
  dan-1931: Men de vilde ikke høre, og Manasse forførte dem til at handle værre end
    de Folkeslag, HERREN havde udryddet foran Israelitterne.
  vie-OVCB: Nhưng họ không nghe lời Ta. Ngoài ra, Ma-na-se còn xúi giục họ làm nhiều
    điều ác hơn cả các thổ dân ở đây trước kia, là các dân đã làm ác nên bị Chúa Hằng
    Hữu tiêu diệt và lấy đất này cho Người Ít-ra-ên ở.
  guj-2017: પણ તે લોકોએ સાંભળ્યું નહિ, યહોવાહે જે પ્રજાઓનો ઇઝરાયલી લોકો આગળ નાશ કર્યો
    હતો, તેઓની પાસે મનાશ્શાએ વધારે ખરાબ કામ કરાવ્યાં.
  pon-2006A: Ahpw mehn Suda sohte peikiong KAUN-O, oh Manase kahrehiong irail en wiahda
    dihp me laudsang dihp me wehi kan me KAUN-O ketin koakoahsang nindokon sapwellime
    aramas akan ar kokohlahng wasao wiadahr.
  por-BRBSL: Mas eles não ouviram, e Manassés os seduziu a fazer o que é mais maligno
    do que as nações que Javé destruiu antes dos filhos de Israel”.
  cth-cth: Hatei banglahai noutna awh hoeh teh, BAWIPA ni Isarel catounnaw hmalah
    a pâlei awh e miphunnaw ni a sak awh e hlak hai ka mathout lah sak hanlah, Manasseh
    ni ayânaw a pasawt.
  twi-twi: Nanso nnipa no antie. Manase dii wɔn anim ma wɔyɛɛ bɔne bebree a ɛsen abosonsom
    aman a Awurade sɛee no bere a Israelfo kɔɔ saa asase no so no mpo.
  hlt-hlt: Tedae a ngai uh pawt dongah Manasseh loh amih kho a hmang sak. Te dongah
    BOEIPA loh Israel ca rhoek mikhmuh lamkah a milh sak namtom rhoek lakah boethae
    a saii.
  tbz-SIM: Sudɑɑ kɔbɛ mɛ nyí nyie ti Yiɛ̀ nKuyie nkpɛti kɛ̀ Mɑnɑnsee bɛ̀ fétìnnɛ kɛ̀
    bɛ̀ɛ dɔɔ̀ mɛyɛi nkɛ́pɛ̃ɛ̃tɛ́ ibotí Kuyie ndo kùɔ ì kɛ́ bɛ̀ kɑ̀nnɛ ì do dɔɔ̀rìmɛ̀.
  msy-2020: Ezɨ Israelia nan akam baraghan aghuagha, an gɨn zuir puvatɨ. Bar puvatɨ.
    Ezɨ Atrivim Manase Judaba ko Jerusalemian nɨghnɨzibagh amua me getuima me bar
    arazir kurabagh amuavɨra iti. Ezɨ men arazir kurar kaba, da gumazamizir fomɨra
    nguazir kamɨn ikezibar arazir kurabagh afira. Gumazamizir kaba, Ikiavɨra Itir
    God me batoghezɨ, Israelia nguazir kamɨn aven ize.
  dop-dop: Amɑ Yutɑ nyǝ́mɑ kisɑ Tɑcɑɑ kɛ nɩɩnɑʋ. Hɑlɩ Mɑnɑsee nɑ́ yelɑɑ kɛ́ nɑ pɑ
    ɩsɑɣɑtʋ kǝlɩ, ɩsɩɩ piitimnɑɑ mpɑ Tɑcɑɑ kpiisɑɑ nɑ pǝ́ fɛɛ mpɛ tɔ.
  azb-azb: Ancaq onlar bu sözlərə qulaq asmadılar. İsrail övladlarının önündə Rəbbin
    məhv etdiyi millətlərdən də çox pis işlər etmək üçün Menaşşe onları yoldan çıxartdı.
  eng-DBY: But they would not hearken, and Manasseh led them astray to do more evil
    than the nations that Jehovah had destroyed from before the children of Israel.
  hin-2017: परन्तु उन्होंने न माना, वरन् मनश्शे ने उनको यहाँ तक भटका दिया कि उन्होंने
    उन जातियों से भी बढ़कर बुराई की जिनका यहोवा ने इस्राएलियों के सामने से विनाश किया
    था।
  wol-KYG: Waaye bànni Israyil ñoo dégluwul, ba Manase waññi leen, ñuy def ay ñaawtéef,
    ba raw xeet ya Aji Sax ji sànkoon fi kanam bànni Israyil.
  eng-YLT: And they have not hearkened, and Manasseh causeth them to err, to do the
    evil thing above the nations that Jehovah destroyed from the presence of the sons
    of Israel.
  eng-WYC-2017: Soothly they heard not, but were deceived of Manasseh, that they did
    evil over heathen men, which the Lord all-brake from the face of the sons of Israel.
  eng-WMBB: But they didn’t listen, and Manasseh seduced them to do that which is
    evil more than the nations did whom the LORD destroyed before the children of
    Israel.
  urd-GVH: लेकिन लोग रब के ताबे न रहे, और मनस्सी ने उन्हें ऐसे ग़लत काम करने पर उकसाया
    जो उन क़ौमों से भी सरज़द नहीं हुए थे जिन्हें रब ने मुल्क में दाख़िल होते वक़्त
    उनके आगे से तबाह कर दिया था।
  rug-rug: Ba sari na tinoni pa Ziuda si lopu va tabea se Zihova, meke turaṉa va sea
    i e Manase si arini, ke taveti rini sari na sinea nomadi, hola ni saripu taveti
    rina butubutu saripu hadu vura ni e Zihova koasa popoa totoso nuquru sari Nana
    tie Izireli.
  gaz-gaz: Namoonni garuu hin dhaggeeffanne. Minaaseen karaa irraa isaan jalʼise;
    kanaafuu isaan saboota Waaqayyo fuula Israaʼelootaa duraa balleesse sana caalaa
    hammina hojjetan.
  fra-LSG: Mais ils n’obéirent point; et Manassé fut cause qu’ils s’égarèrent et firent
    le mal plus que les nations que l’Éternel avait détruites devant les enfants d’Israël.
  gnn-gnn: Ga yuwalk warray yolŋu walala Djudanydja yaka malthurruna Garraywu; walala
    yukurrana djämanydja mirithirrina yätjnha rom malanha, liŋgu walala malthurruna
    yukurrana Manatjawuna romgu. Bala Garraynydja waŋana, “Yindina marinydja yurru
    buna dhiyala Djurutjalamdja ga Djudanydja. Ŋarra yurru dhä‐ḏir'yunna Djurutjalambuynydja,
    bitjan yana liŋgu bitjarra ŋarra ŋunha dhä‐ḏir'yurruna Djamariyawuy ga Giŋ‐Wayapku
    miṯtjinha, liŋgu Manatjanydja dhuwala yätj yana yolŋu, bitjan Giŋ Wayap. Ŋarranydja
    yurru biḏiwiḏitjkumana dhuwalanydja yolŋunha walalanha, gonha'yunna yurru, bala
    wekamana ŋarra yurru miriŋuwalana; ŋunha miriŋunydja yurru marrtjina lili, ga
    märramana walalanha ga wäŋa walalaŋgu. Bitjandja ŋarra yurru, bili walala ŋunhi
    ŋarrakuwaynydja wal'ŋu yolŋu'‐yulŋu mirithinana yana yätjthina, ŋunhiyi yolŋu
    walala ŋunhi ŋarra walalanha dhawaṯmaraŋala beŋuru Yetjipŋuru.” Bitjarranydja
    yukurrana God waŋana.
  yal-yal: Koni, yamaan mi e suxu mumɛ, Manase yi findi sabun na e lɔ ayi, Isirayila
    kaane yi fe ɲaxin liga dangu siyane ra Alatala naxanye kedi e yɛɛ ra.
  haw-1868: Aole hoi lakou i lohe; aka, hoowalewale ae la o Manase ia lakou e hookela
    aku i ka hana hewa ana mamua o ko na lahuikanaka a Iehova i luku ai imua o ka
    poe mamo a Iseraela.
  arb-NAV: لَكِنَّهُمْ عَصَوْا، بَلْ أَضَلَّهُمْ مَنَسَّى فَارْتَكَبُوا مَا هُوَ أَقْبَحُ
    مِمَّا تَرْتَكِبُهُ الأُمَمُ الَّتِي طَرَدَهَا الرَّبُّ مِنْ أَمَامِ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Ke ameawo meɖo to Yehowa o eye Manase na wowɔ nu vɔ̃ wu dukɔ siwo ƒo xlã
    wo, togbɔ be Yehowa tsrɔ̃ dukɔ siawo le woƒe nu vɔ̃wo ta, esi Israelviwo ge ɖe
    anyigba la dzi gɔ̃ hã.
  eng-LEE: 'But they hearkened not: and Menasseh seduced them to do what is evil more
    than the nations whom the Lord had destroyed before the children of Israel.'
  asm-FB: কিন্তু লোকসকলে সেই কথা নুশুনিলে; মনচিয়ে তেওঁলোকক বিপথে পৰিচালিত কৰিলে;
    এনেকি যি জাতিবোৰক যিহোৱাই ইস্ৰায়েলৰ লোকসকলৰ সন্মুখৰ পৰা উচ্ছন্ন কৰিছিল, তেওঁলোকতকৈয়ো
    অধিক কু-আচৰণ কৰিবলৈ ধৰিলে।
  sus-A: كْنْ عِسِرَيِلَ مُ عَلَتَلَ شُي سُشُ. عٍ شَ مَنفّ مَنَسِ نَشَ عٍ شُن تِ كِرَ
    حَاشِ شْن مَ. عٍ شَ يُنُبِيٍ نَشَ دَنفِ سِيٍ شَ يُنُبِيٍ رَ، عَلَتَلَ نَشٍيٍ سْنتْ
    عِسِرَيِلَ يَ رَ.
  fra-SBL: Mais ils n'écoutèrent pas, et Manassé les séduisit pour qu'ils fassent
    ce qui est mauvais, plus que ne l'ont fait les nations que Yahvé a détruites devant
    les enfants d'Israël.
  hbo-hbo: וְלֹ֖א שָׁמֵ֑עוּ וַיַּתְעֵ֤ם מְנַשֶּׁה֙ לַעֲשֹׂ֣ות אֶת־הָרָ֔ע מִן־הַ֨גֹּויִ֔ם
    אֲשֶׁר֙ הִשְׁמִ֣יד יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.021.008'
  kik-kik: No andũ acio matiigana kũigua. Manase akĩmahĩtithia, nĩ ũndũ wa ũguo magĩĩka
    maũndũ mooru gũkĩra ndũrĩrĩ iria Jehova aaniinĩire mbere ya andũ a Isiraeli.
  fra-NCL: Mais ils n’obéirent point ; et Manassé les égara, au point qu’ils firent
    le mal plus que toutes les nations que Yahweh avait détruites devant les enfants
    d’Israël.
  cek-AK: Toe nihcae mah lok tahngai pae o ai; Angraeng mah Israel kaminawk hmaa ah
    paro ih kaminawk mah sak ih hmuen pong kamtlai ah sethaih saksak hanah, Manasseh
    mah to kaminawk to zoek.
  cuk-cuk: Degi-inigwele, Judá-dulemar Bab-Jehová-sogedba ibsassurmalad. Degi, Manasés,
    neggwebur-bamaladba bur bule Judá-dulemar-oichosad. Ar ade, Bab-Jehová Israel-dulemar-wagab
    a-dulemar-obelos gusad.
  uig-CYR: Лекин улар қулақ салмайтти; шуңлашқиму, Манассәһ уларни шундақ аздурдики,
    улар Пәрвәрдигар Исраилларниң алдидин һалак қилған ят әлликләрдин ашуруп рәзиллик
    қилатти.
  tel-2017: ఇశ్రాయేలీయుల ఎదుట నిలబడకుండా యెహోవా నాశనం చేసిన ప్రజలు జరిగించిన చెడుతనాన్ని
    మించిన చెడుతనం చేసేలా మనష్షే వాళ్ళను పురిగొల్పాడు.
  hat-BSA: Men yo pa t koute e Manassé te sedwi yo pou fè mal plis ke nasyon ke SENYÈ
    a te detwi devan fis Israël yo.
  kos-kos: Tuh pa mwet Judah elos tiana akos LEUM GOD, ac Manasseh el kololosla in
    oru ma koluk yohk liki ma su orekla sin mutunfacl saya ma LEUM GOD El tuh lusla
    liki acn inge ke mwet lal elos utyak nu we.
  hbo-WLC: וְלֹ֖א שָׁמֵ֑עוּ וַיַּתְעֵ֤ם מְנַשֶּׁה֙ לַעֲשׂ֣וֹת אֶת־הָרָ֔ע מִן־הַ֨גּוֹיִ֔ם
    אֲשֶׁר֙ הִשְׁמִ֣יד יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma ha egeghị ntị, Manase duhiere ha, mee ka ha mee ihe dị njọ karịa nke
    ndị mba niile ndị Onyenwe anyị lara nʼiyi site nʼihu ndị Izrel.
  ory-ory: ମାତ୍ର ସେମାନେ ଶୁଣିଲେ ନାହିଁ; ପୁଣି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମ୍ମୁଖରେ ଯେଉଁ
    ଦେଶୀୟମାନଙ୍କୁ ବିନାଶ କରିଥିଲେ, ସେମାନଙ୍କ ଅପେକ୍ଷା ଅଧିକ କୁକର୍ମ କରିବାକୁ ମନଃଶି ସେମାନଙ୍କୁ
    ଭୁଲାଇଲେ।
  chk-chk: Nge ekewe chon Juta resap aleasochis ngeni ewe Samol mi Lapalap. Iwe, Manasa
    a atokerela pwe ra föri mine a ngau lap seni chon ekewe mwü ra föri, ir chokewe
    ewe Samol mi Lapalap a aroserela me mwen ekewe aramasen Israel.
  rop-rop: Bat ola Juda pipul nomo bin teiknodis langa YAWEI. En King Manesa bin meigim
    olabat dumbat ola brabli nogudbala ting mowa langa detlot pipul hubin jidan langa
    det kantri basdam weya YAWEI bin andimwei olabat wen im pipul olabat bin teikoba
    det kantri.
  ukr-1871: Та вони не послухали; а Манассія довів їх до того, що чинили ще гірше
    нїж ті народи, що їх вигубив Господь зперед лиця синів Ізрайлевих.
  deu-1951: Aber sie gehorchten nicht, sondern Manasse verführte sie, daß sie Schlimmeres
    taten als die Heiden, die der HERR vor den Kindern Israel vertilgt hatte.
  eng-JPS: But they hearkened not; and Manasseh seduced them to do that which is evil
    more than did the nations, whom the LORD destroyed before the children of Israel.
  srp-1865: Ali ne poslušaše, jer ih zavede Manasija, te èiniše gore nego narodi koje
    istrijebi Gospod ispred sinova Izrailjevijeh.
  lug-lug: Naye abantu tebaawuliriza, era Manase n’abasendasenda okukola ebibi okusinga
    n’ebyo amawanga Mukama ge yazikiririza mu maaso g’Abayisirayiri bye gaakola.
  heb-heb: ולא שמעו ויתעם מנשה לעשות את הרע מן הגוים אשר השמיד יהוה מפני בני ישראל׃
  ben-IRV: কিন্তু লোকেরা সেই কথা শোনেনি। যে সব জাতিকে সদাপ্রভু ইস্রায়েলীয় লোকদের
    সামনে ধ্বংস করে দিয়েছিলেন তাদের থেকেও তারা আরও বেশি খারাপ কাজ করার জন্য মনঃশি
    তাদের পরিচালিত করলো।
  pan-pan: ਪਰ ਉਹਨਾਂ ਨੇ ਧਿਆਨ ਨਾ ਲਾਇਆ ਅਤੇ ਮਨੱਸ਼ਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਬਹਿਕਾਇਆ ਕਿ ਓਹ ਉਨ੍ਹਾਂ ਕੌਮਾਂ
    ਨਾਲੋਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅੱਗੋਂ ਬਰਬਾਦ ਕੀਤਾ ਸੀ ਹੋਰ ਵੀ ਭੈੜੇ ਕੰਮ ਕਰਨ।
  mya-JVB: သူတို့သည် နား မ ထောင်၊ ဣသရေလ အမျိုးသား တို့ရှေ့ မှာ ထာဝရဘုရား ဖျက်ဆီး တော်မူသော
    လူမျိုး တို့ ပြုသည်ထက် သာ၍ဒုစရိုက် ကိုပြု စေခြင်းငှါ မနာရှေ သည် သွေးဆောင် လေ၏
  tbg-tbg: Nora Kotira uvavano mintima vaumanta vika kia vira uva irura. Manaseva
    vika kuntama virivi komanta vika voqamake qora okara auti vaura. Vika qora okara
    autuva haaru vo vatanaaka vi vataraqaa vauka qora okara auturavata aatara kora.
    Noravano Kotiva haaru vi entara vauka vehi autu komanta Isareri vika vata varora.
  hmo-hmo: To idia be idia kamonai lasi, bona Manase ese ia hakaudia kerere dainai,
    Iuda taudia ese dika bada idia karaia. Bona Lohiabada ese Israela taudia edia
    vairanai ia lulua besedia edia dika, be Iuda taudia edia dika ese idia hanaia,
    Manase dainai.
  urd-urd: लेकिन उन्होंने न माना, और मनस्सी ने उनको बहकाया कि वह उन क़ौमों के बारे
    में, जिनको ख़ुदावन्द ने बनी — इस्राईल के आगे से बर्बाद किया, ज़्यादा बदी करें।
  rus-SYN: Но они не послушались; и совратил их Манассия до того, что они поступали
    хуже тех народов, которых истребил Господь от лица сынов Израилевых.
  bqc-SIM: Ń beeo aai swã́sɛio. Manase ń sãsã, ↄ̃ aa vãikɛ̀ dɛ bui pↄ́ Dii ń
    mìdɛ ń deziↄnɛↄla.
  tcz-CHONGTHU: Ahinlah hiche mipite hin sei angai pouvin, chuleh Manasseh chun Israelte
    gamtepgam agalut’un, Pathen in ana suhmang Pathen neilou namdangte sanga thilsejo
    Manasseh in ana bolsah in ahi.
  mar-mar: पण लोकांनी परमेश्वराचे ऐकले नाही. इस्राएल लोक इथे येण्यापूर्वी कनानमधील
    राष्ट्रांनी जी वाईट वर्तणूक केली त्यापेक्षाही मनश्शेचे वर्तन निंद्य होते. इस्राएल
    लोक या भूमीत आले तेव्हा त्या राष्ट्रांना परमेश्वराने नष्ट केले होते.
  qub-qub: Chaypis paycunaga manami wiyacuranchu. Chaypa ruquin Manasesga Israelcunapa
    lädunpita Tayta Dios illgächishan runacunapitapis mas piyur juchata rurachiran.
  bqp-bqp: Bee kũ abireo ò gì a yã mai. Manase ń sãtɛ, akũ ò yã vãni kɛ̀ de
    buri kũ Dikiri ń kakatɛ ń dizinↄnɛnↄ pↄ́la.
  hat-hat: Men moun peyi Jida yo pa koute Seyè a, Manase pran tèt yo, yo fè pi mal
    pase nasyon Seyè a te mete deyò nan peyi a pou fè plas pou yo.
  eng-BSB: But the people did not listen and Manasseh led them astray, so that they
    did greater evil than the nations that the LORD had destroyed before the Israelites.
  eng-WEBPB: But they didn’t listen, and Manasseh seduced them to do that which is
    evil more than the nations did whom the LORD destroyed before the children of
    Israel.
  kbq-kbq: Hianagi Juda vahe'mo'za kea ontahi'naze. Ana hazageno Manase'a zamavareno
    havi kante vige'za, ko'ma ana mopafima mani'naza vahe'ma, negazageno Ra Anumzamo'ma
    zamahenati atre'nea vahe'mo'zama hu'naza havi zamavu zamavara zamagtere'za tusi
    kumi hu'naze.
  nhe-BL: Pero israelitame ax quichijque cuenta itlajtol. Huan Tlanahuatijquetl Manasés
    quinnextili israelitame ma quichihuaca tlen noja más fiero que nopa tlacame tlen
    TOTECO quinpolo iniixtla nopa israelitame quema calaquiyayaj ipan nopa tlali.
  bus-bus: Baa kↄ̃n beeeo aↄ̃ gì à yã mazi. Manase ń sãsã, ben aↄ̃ yã zaaa kɛ̀
    dɛ borii kɛ̀ Dii ń kaatɛ ń dezinↄnɛnↄ pↄ́la.
  gub-BL: Zuta izuapyapyr nuweruzar kwaw Tupàn ze'eg wà. Manaxe uzapo kar iaiw ma'e
    tetea'u wanupe. Wanemiapo kwer iaiw wera'u a'e ywy rehe arer kwehe arer Tupàn
    hemityk kwer wanemiapo kwer wanuwi wà. Kwehe mehe Tupàn weityk kar a'e teko Izaew
    wanupe. A'e rupi Izaew upyro waiwy oho waiko wanuwi wà kury.
  eng-DRA: 'But they hearkened not: but were seduced by Manasses, to do evil more
    than the nations which the Lord destroyed before the children of Israel.'
