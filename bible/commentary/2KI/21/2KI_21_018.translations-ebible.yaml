verse: 2KI.021.018
translations:
  mal-C: മനശ്ശെ നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തിന്റെ കൊട്ടാര
    ഉദ്യാനത്തിൽ ഉസ്സയുടെ തോട്ടത്തിൽ അദ്ദേഹത്തെ അടക്കംചെയ്തു. അദ്ദേഹത്തിന്റെ മകനായ
    ആമോൻ അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Und Manasse legte sich zu seinen Vätern und wurde in seinem Begräbnis im
    Garten Ussas begraben. Und sein Sohn Amon ward König an seiner Statt.
  lin-lin: Manase akendeki kokutana na bakoko na ye, mpe bakundaki ye na elanga ya
    ndako na ye ya bokonzi, oyo babengaka elanga ya Uza. Amoni, mwana na ye ya mobali,
    akitanaki na ye na bokonzi.
  eng-LSV: And Manasseh lies with his fathers, and is buried in the garden of his
    house, in the garden of Uzza, and his son Amon reigns in his stead.
  eng-GNV: 'And Manasseh slept with his fathers, and was buried in the garden of his
    own house, euen in the garden of Vzza: and Amon his sonne reigned in his steade.'
  eng-WEBSTER: 'And Manasseh slept with his fathers, and was buried in the garden
    of his own house, in the garden of Uzza: and Amon his son reigned in his stead.'
  nhw-BL: Huan quema mijqui Manasés quitlalpachojque ipan nopa xochimili nechca ichaj
    catli itoca ixochimil Uza. Teipa itelpoca catli itoca Amón pejqui tlanahuatía.
  swh-ONEN: Manase akalala pamoja na baba zake na akazikwa katika bustani ya jumba
    lake la kifalme, katika bustani ya Uza. Naye Amoni mwanawe akawa mfalme baada
    yake.
  bba-bba: Sɑnɑm mɛ u kpunɑ u ɡu, u dɑ u win bɑɑbɑbɑ deemɑ. Mɑ bɑ nùn sikuɑ win yɛnuɔ
    ɡbɑɑ te bɑ mɔ̀ Usɑɔ. Yen biru win bii Amɔɔ u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And Manasseh slept with his fathers, and was buried in the garden of
    his own house, in the garden of Uzza: and Amon his son reigned in his stead.'
  luo-luo: Manase notho moyweyo gi kwerene kendo ne oike e puoth joka ruoth, ma en
    puoth Uza, kendo Amon wuode nobedo ruoth kare.
  meu-meu: Bena Manase na tubu tama dekediai e mahuta; iena ruma uma-umana lalonai,
    Usa ena uma-uma ai, e guria. Bena natuna Amon na ia gabuna ai e lohia.
  npi-ULB: मनश्शे आफ्ना पुर्खाहरूसित सुते, र तिनको आफ्नै घरको उज्‍जाको बगैँचामा तिनलाई
    गाडियो । तिनको ठाउँमा तिनका छोरा आमोन राजा भए ।
  yor-yor: Manase sì sùn pẹ̀lú àwọn baba rẹ̀ wọ́n sì sin ín nínú ọgbà ààfin rẹ̀, ọgbà
    Ussa. Amoni ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی مَنَسی مرد او را در باغ کاخ خودش که عوزا نام داشت دفن کردند و پسرش
    آمون به جای وی پادشاه شد.
  tgl-ULB: Nahimlay si Manasses kasama ng kaniyang mga ninuno at inilibing sa hardin
    ng sarili niyang bahay, sa hardin ni Uza. Ang kaniyang anak na si Amon ang pumalit
    sa kaniya bilang hari.
  hui-hui: Manase ibu homayagola ibunaga tingini kini andaga pabe bu yaanda hene wiagoha
    dindi henge mbira Usanaga mabu lagane wiagoha hora hene. Ani hora hayagola ibu
    igini mbira mini Amono henego ibu abanaga henge mialu kini ha aribia hene.
  mya-mya: မ​နာ​ရှေ​ကွယ်​လွန်​သော​အ​ခါ သူ့​အား​သြ​ဇ ဥ​ယျာဉ်​ခေါ်​နန်း​တော်​ဥ​ယျာဉ်​တွင်​သင်္ဂြိုဟ်​ကြ
    ၏။ ထို​နောက်​သူ​၏​သား​တော်​အာ​မုန်​သည် ခ​မည်း တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်
    လေ​သည်။
  bod-N: དེ་ནས་མཱ་ན་ཤེ་རང་གི་ཕ་མེས་ཀྱི་ཁྲོད་དུ་གཟིམས་པ་དང་། ཁོའི་ཕོ་བྲང་གི་སྐྱེད་མོས་ཚལ་ཨུ་ཟཱ་ཞེས་པར་དུར་ལ་སྦས་ཤིང་།
    ཁོའི་བུ་ཨ་མོན་བྱ་བ་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Manase akazorora namadzibaba ake akavigwa mubindu romumuzinda wake, bindu
    raUza. Uye Amoni mwanakomana wake akamutevera paumambo.
  spa-BLM: Manasés durmió con sus padres y fue enterrado en el jardín de su casa,
    en el jardín de Uza; y su hijo Amón reinó en su lugar.
  cac-cac: Ayic ix cham vin̈, a d'a scaltac te' avb'en te' yic vin̈aj Uza d'a sti'
    spalacio vin̈ ix mucchaji. Axo vin̈aj Amón yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Manase akalala pamoja na babu zake na alizikwa kwenye bustani ya nyumba
    yake, katika bustani ya Uza. Amoni mwanawe akawa mfalme katika sehemu yake.
  bel-bel: 'І спачыў Манасія з бацькамі сваімі, і пахаваны ў садзе каля дома ягонага,
    у садзе Узы. І зацараваў Амон, сын ягоны, замест яго:'
  wed-wed: Manasseh iʼraḡe ma ana numa au ririvana dobu wavana Uzza ana au wapu i doboi,
    Ma natuna Amon ana gabu i vaia da i vigulau.
  deu-ELBBK: Und Manasse legte sich zu seinen Vätern, und er wurde begraben im Garten
    seines Hauses, im Garten Ussas. Und Amon, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Manase, inleveng sikandin diyà te pemuleey te turuǥan
    din, kes pemuleey he egngezanan te Uza. Ne is anak din he si Amon iyan nekeilis
    kandin te kedhadì.
  mal-2015: മനശ്ശെ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അരമനയുടെ തോട്ടത്തിൽ,
    ഉസ്സയുടെ തോട്ടത്തിൽ തന്നേ, അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ ആമോൻ അവന്നുപകരം രാജാവായി.
  rmc-rmc: Sar muľa o Menaše, parunde les andre le Uzoskri zahrada, so sas paš o palacis.
    Pal leste ačhiľa kraľiske leskro čhavo o Amon.
  pes-OPV: پس منسی باپدران خود خوابید و در باغ خانه خود، یعنی درباغ عزا دفن شد و پسرش،
    آمون، به‌جایش پادشاه شد.
  ron-1924: Манасе а адормит ку пэринций сэй ши а фост ынгропат ын грэдина касей,
    ын грэдина луй Уза. Ши ын локул луй а домнит фиул сэу Амон.
  aui-aui: Manasa irabobo na kwabu yana kiiwawo bare ririne sidogu, kwabuna sikwatuveni
    Usa. Bi natuna Amon kana gawara ikabi da ivikiiwawo.
  ben-OBCV: মনঃশি তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং তাঁকে তাঁর প্রাসাদের
    বাগানে, অর্থাৎ উষের বাগানেই কবর দেওয়া হল। তাঁর ছেলে আমোন রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন।
  som-som: Kolkaasaa Manaseh dhintay oo la seexday awowayaashiis, oo waxaa lagu aasay
    beertii gurigiisa, taasoo ahayd beertii Cuusaah, oo meeshiisiina waxaa boqor ka
    noqday wiilkiisii Aamoon.
  lat-VUC: 'Dormivitque Manasses cum patribus suis, et sepultus est in horto domus
    suæ, in horto Oza: et regnavit Amon filius ejus pro eo.'
  eng-ASVBT: 'And Manasseh slept with his fathers, and was buried in the garden of
    his own house, in the garden of Uzza: and Amon his son reigned in his stead.'
  ita-1885: E Manasse giacque co' suoi padri, e fu seppellito nell'orto della sua
    casa, nell'orto di Uzza. Ed Amon, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Manasseh slept with his fathers, and was buried in the garden of
    his house, even in the garden of Uzza: and Amon his son reigned in his stead.'
  eng-ULB: Manasseh slept with his ancestors and was buried in the garden of his own
    house, in the garden of Uzza. Amon his son became king in his place.
  spa-VBL: Manasés murió y fue enterrado en el jardín de su palacio, el jardín de
    Uzza. Su hijo Amón le sucedió como rey.
  fra-_FOB: Et Manassé s'endormit avec ses pères, et il fut enseveli au jardin de
    sa maison, au jardin d'Uzza. Et Amon, son fils, régna à sa place.
  mal-mal: മനശ്ശെ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; തന്റെ അരമനയുടെ തോട്ടത്തിൽ,
    ഉസ്സയുടെ തോട്ടത്തിൽ തന്നേ, അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ ആമോൻ അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use us ke mahal ke bāġh meṅ
    dafnāyā gayā jo Uzzā kā Bāġh kahlātā hai. Phir us kā beṭā Amūn taḳhtnashīn huā.
  suz-BL: मिनु मनस्‍से बेक्‍माक्‍त। मिनु मेको उज्‍जा आ खिं ङा रूम थिम्‍चा पुंइसे बाक्‍त।
    मिनु मेको आ पा ङा आ तौ आमोन पिप दुम्‍माक्‍त।
  ita-1927: Manasse s’addormentò coi suoi padri, e fu sepolto nel giardino della sua
    casa, nel giardino di Uzza; e Amon, suo figliuolo, regnò in luogo suo.
  ckb-ckb: مەنەشە لەگەڵ باوباپیرانی سەری نایەوە و لە باخچەی کۆشکەکەی، لە باخچەی عوزە
    نێژرا. ئیتر ئامۆنی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: So Manasseh went to rest with his fathers, and was put into the earth in
    the garden of his house, in the garden of Uzza; and Amon his son became king in
    his place.
  kan-OKCV: ಮನಸ್ಸೆಯು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಸಂಗಡ ಸೇರಿದನು, ಅವನ ಅರಮನೆಯ ತೋಟವಾದ ಉಜ್ಜನ ತೋಟದಲ್ಲಿ
    ಅವನ ಶವವನ್ನು ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಮಗ ಆಮೋನನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: மனாசே இறந்தபின், அவன் ஊசாவின் தோட்டமாகிய தன் அரண்மனைத் தோட்டத்தில் அடக்கம்
    செய்யப்பட்டான்; அவனுடைய இடத்தில் அவன் மகனாகிய ஆமோன் ராஜாவானான்.
  spa-RV-1909: Y durmió Manasés con sus padres, y fué sepultado en el huerto de su
    casa, en el huerto de Uzza; y reinó en su lugar Amón su hijo.
  ron-BTF: Și Manase a adormit cu părinții săi și a fost îngropat în grădina casei
    lui, în grădina lui Uza; și Amon, fiul său, a domnit în locul său.
  eng-WEBP: Manasseh slept with his fathers, and was buried in the garden of his own
    house, in the garden of Uzza; and Amon his son reigned in his place.
  eng-FBV: Manasseh died, and was buried in his palace garden, the garden of Uzza.
    His son Amon succeeded him as king.
  nld-1939: Hij ging bij zijn vaderen te ruste, en werd in de tuin van zijn paleis,
    de tuin van Oezza, begraven. Zijn zoon Amon volgde hem op.
  nch-BL: Huan quema mijqui Manasés quitalpachojque ipan nopa xochimili nechca ichaj
    cati itoca ixochimil Uza. Teipa itelpoca cati itoca Amón pejqui tanahuatía.
  vie-1934: Ma-na-se an giấc với tổ phụ người, được chôn trong vườn của đền người,
    tức trong vườn U-xa, A-môn, con trai người, cai trị thế cho người.
  hin-CV: मनश्शेह हमेशा के लिए अपने पूर्वजों में जा मिला और उसे उसी के महल की वाटिका,
    उज्जा की वाटिका में ही, गाड़ दिया. उसके स्थान पर उसका पुत्र अमोन शासन करने लगा.
  spa-BES: Manasés durmió con sus padres, y fue enterrado en el jardín de su palacio,
    en el jardín de Uza; y Amón su hijo se convirtió en rey en su lugar.
  tdx-tdx: Nitrao-piròtse aman-droae’e t’i Menasè, naho nalentek’ an-kiririsan’ anjomba’e
    an-golobo’ i Ozià ao, vaho nandimbe aze nifehe t’i Amone ana’e.
  tha-KJV: และมนัสเสห์ทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังไว้ในพระอุทยานริมพระราชวังของพระองค์ในสวนของอุสซา
    และอาโมนโอรสของพระองค์​ได้​ขึ้นครอบครองแทนพระองค์
  por-BR-2018: E descansou Manassés com seus pais, e foi sepultado no jardim de sua
    casa, no jardim de Uzá; e reinou em seu lugar Amom seu filho.
  deu-ELO: Und Manasse legte sich zu seinen Vätern, und er wurde begraben im Garten
    seines Hauses, im Garten Ussas. Und Amon, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Manasseh slept with his fathers, and was buried in the garden
    of his house, in the garden of Uzza; and Amon, his son, reigned for him.
  epo-epo: Kaj Manase ekdormis kun siaj patroj, kaj oni enterigis lin en la ĝardeno
    ĉe lia domo, en la ĝardeno de Uza. Kaj anstataŭ li ekreĝis lia filo Amon.
  uig-PIN: Manassǝⱨ ata-bowilirining arisida uhlidi wǝ ɵz ɵyining beƣida, yǝni Uzzaⱨning
    beƣida dǝpnǝ ⱪilindi. Andin oƣli Amon uning ornida padixaⱨ boldi.
  beo-beo: 'Ma:na:se da bogole, hina bagade diasu bega: ifabi (Asaia ea ifabi) amo
    ganodini uli dogone sali. Egefe A:mone da e bagia, Yuda hina bagade hamoi.'
  tpi-OTNT: Manase i dai na ol i planim em long wanpela hap graun i stap insait long
    banis bilong haus king, em ol i kolim graun bilong Usa. Na pikinini man bilong
    en, Emon, i kisim ples bilong en na i kamap king.
  hau-SA: Manasse ya huta tare da kakanninsa, aka kuma binne shi a lambun fadansa,
    lambun Uzza. Sai Amon ɗansa ya gāje shi.
  uig-LAT: Manasseh ata-bowilirining arisida uxlidi we öz öyining béghida, yeni Uzzahning
    béghida depne qilindi. Andin oghli Amon uning ornida padishah boldi.
  nde-nde: UManase waya ekuphumuleni kubokhokho bakhe, wangcwatshelwa esivandeni sesigodlo
    sakhe, isivande sika-Uza. U-Amoni indodana yakhe wathatha ubukhosi.
  ton-ton: 'Pea naʻe mohe ʻa Manase mo ʻene ngaahi tamai, pea naʻe tanu ia ʻi he ngoue
    ʻo hono fale ʻoʻona, ʻi he ngoue ʻo Usa: pea naʻe fetongi ia ʻi he pule ʻe ʻAmoni
    ko hono foha.'
  ces-1613: I usnul Manasses s otci svými, a pohřben jest v zahradě domu svého, v
    zahradě Uzy, a kraloval Amon syn jeho místo něho.
  eng-WMB: Manasseh slept with his fathers, and was buried in the garden of his own
    house, in the garden of Uzza; and Amon his son reigned in his place.
  tam-TCV: மனாசே தன் முற்பிதாக்களைப்போல இறந்து, தன் அரண்மனைத் தோட்டமாகிய ஊசாவில் அடக்கம்
    செய்யப்பட்டான். அவனுக்குப்பின் அவன் மகனான ஆமோன் அரசனானான்.
  ceb-ULB: Mipahulay si Manases uban sa iyang mga katigulangan ug gilubong sa tanaman
    sa iyang kaugalingon nga balay, sa tanaman sa Uza. Si Amon nga iyang anak nga
    lalaki ang nahimong hari puli kaniya.
  pol-UBG: I Manasses zasnął ze swymi ojcami, i został pogrzebany w ogrodzie swego
    domu, w ogrodzie Uzzy. I Amon, jego syn, królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے اُس کے محل کے باغ میں دفنایا
    گیا جو عُزّا کا باغ کہلاتا ہے۔ پھر اُس کا بیٹا امون تخت نشین ہوا۔
  deu-1912: Und Manasse entschlief mit seinen Vätern und ward begraben im Garten an
    seinem Hause, im Garten Usas. Und sein Sohn Amon ward König an seiner Statt.
  kan-2017: ಮನಸ್ಸೆಯು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ಅವನ ಅರಮನೆಯಿರುವ ಉಜ್ಜನ ವನದಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನಿಗೆ ನಂತರ ಅವನ ಮಗನಾದ ಆಮೋನನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Manasseh min k’eyag u lan fare gi milay’ u charen e naun rok ni
    tafen e pilung, ni kanog e milay’ nu Uzza ngay, me Amon nib mo’on ni fak e yan
    nga luwan nge mang pilung.
  hlt-MCSB: Manasseh te a napa rhoek taengla a khoem uh vaengah tah amah im kah dum,
    Uzzah dum ah a up uh. Te phoeiah a capa Amon te anih yueng la manghai.
  mdy-ETH: ዬካፓ ሚናኣሴ ሃይቂ፥ ዒዛኮ ካኣቱሞ ማኣሮኮ ዲሮ ጋራ «ዑዛ ጎዖሢኮ ዱማ ዱማ ባኮ ቱኮ ጎዦ» ጌይንታ ቤሲዳ ዱኡቴኔ፤
    ዒዛ ቤዞይዳ ዒዛኮ ናኣዚ፥ ዓሞኦኔ ካኣታዼኔ።
  twi-ASANTE: Manase wuiɛ no, wɔsiee no wɔ ahemfie no turo a na ɛyɛ Usa dea no mu.
    Na ne babarima Amon na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Manasseh slept with his fathers, and was buried in the garden of his own
    house, in the garden of Uzza; and Amon his son reigned in his place.
  wal-wal: Minaasee haiqqidi, ba maizzan gaittiis; yaanidi ba keettaa matan de7iya
    Uzza Ataakilttiyaa Sohuwaa giyoosan moogettiis. A sohuwan a na7ai Amooni kawotiis.
  spa-PDDPT: Manasés reposó con sus antepasados, y fue sepultado en el jardín de Uza
    que era el de su casa. Reinó en su lugar su hijo Amón.
  gun-gun: Ha'e gui Manassés ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa hoo py yvotyty ituia py, Uzá py ae. Ha'e gui ta'y Amom ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ken naitabon ni Manases iti hardin ti balayna, iti hardin ni Uzza.
    Nagbalin nga ari ni Amon nga anakna a simmukat kenkuana.
  kpg-kpg: Manasseh guu made guu danu i lodo di hadagee o di hale di king, go di hadagee
    Uzza, gei dana dama daane go Amon gaa pono dono lohongo, gaa king.
  uig-ARA: ماناسسەھ ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىدى ۋە ئۆز ئۆيىنىڭ بېغىدا، يەنى
    ئۇززاھنىڭ بېغىدا دەپنە قىلىندى. ئاندىن ئوغلى ئامون ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: A naxa laaxira, e naxa a ragata a benbae fɛ ma gaburi nde kui mangɛ banxi
    xanbi ra, mangɛ Usa ragata dɛnnaxɛ. A xa di Amon naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Manase sipalla oh seridi nan mwetuwel en nan tehnpaso, mwetuwel en Ussa,
    oh sapwellime pwutak Amon me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Manase varurung ma ra umana tamana, ma di ga punang ia
    ta ra uma nina ra kubana i ga tur tana, ra uma kai Usa; ma Amon natuna i ga kia
    vue ta ra kini.na king.
  tur-YTC: Manaşşe atalarıyla uyudu, kendi evinin bahçesine, Uzza Bahçesi'ne gömüldü;
    oğlu Amon onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Μανασσὴς μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν τῷ κήπῳ τοῦ
    οἴκου αὐτοῦ ἐν κήπῳ Ὀζά· καὶ ἐβασίλευσεν Ἀμὼς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Manasye dibaringkan beserta nenek moyangnya dan dikuburkan di taman
    istananya, yaitu di taman Uza. Kemudian, Amon, anaknya, menjadi raja sebagai penggantinya.
  nya-nya: Manase anagona ndi makolo ake ndipo anayikidwa mʼmanda mʼmunda wa Uza,
    ku nyumba yaufumu. Ndipo Amoni mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Manaše je počinuo kraj svojih otaca i sahranjen je u vrtu svojeg dvora,
    u vrtu Uzinu. Sin mu Amon zakralji se mjesto njega.
  mps-mps: Tama te king Manase isali, tama augwaligo te aga te kingo be sesegede te
    obo tomode te tǫ me deli elalubo madigi te king Manase pubulali. Te tǫ te augwaligo
    e tama nogi wabo, te tǫ te Usago tǫ da. Te aga ogwa, agai nogi te e dao, Emon,
    tama te bidi agai te bidigo sę yali silide te aga king sę yali.
  tpi-tpi: Manase i dai na ol i planim em long wanpela hap graun i stap insait long
    banis bilong haus king, em ol i kolim graun bilong Usa. Na pikinini man bilong
    en, Emon, i kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Manasse sig til Hvile hos sine Fædre og blev jordet i Haven ved
    sit Hus, i Uzzas Have; og hans Søn Amon blev Konge i hans Sted.
  vie-OVCB: Ma-na-se chết, và được chôn trong ngự uyển U-xa. Con Ma-na-se là A-môn
    lên kế vị.
  guj-2017: મનાશ્શા પોતાના પિતૃઓની સાથે ઊંઘી ગયો, પોતાના ઘરના બગીચામાં એટલે ઉઝઝાના
    બગીચામાં તેને દફનાવવામાં આવ્યો. તેની જગ્યાએ તેનો દીકરો આમોન રાજા બન્યો.
  pon-2006A: Manase sipalla oh seridi nan mwetuwel en nan tehnpaso, mwetuwel en Ussa,
    oh sapwellime pwutak Amon me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Manassés dormiu com seus pais, e foi enterrado no jardim de sua própria
    casa, no jardim de Uzza; e Amon seu filho reinou em seu lugar.
  cth-cth: Manasseh teh a na mintoenaw koe a kâhat teh, Uzziah takha amae imteng vah
    a pakawp awh. Hahoi a capa Amon ni a yueng lah a uk.
  twi-twi: Manase wui no, wosiee no wɔ ahemfi no turo a na ɛyɛ Usa dea no mu. Na ne
    babarima Amon na odii nʼade sɛ ɔhene.
  hlt-hlt: Manasseh te a napa rhoek taengla a khoem uh vaengah tah amah im kah dum,
    Uzzah dum ah a up uh. Te phoeiah a capa Amon te anih yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ kó mupérímù bɛ̀ tú mù Usɑɑ
    mu miɛkɛ. Kòo birɛ Amɔɔ sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Manase uan inazir afeziabar mɨn aremezɨ, me an kuam isa an atrivimɨn dɨpenim
    avɨnizir dɨvazimɨn ghua nguazir otevir mamɨn anefa, me a dɨbora ghaze, Usan Azenim.
    Ezɨ an otarim, Emon an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei Mɑnɑsee sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ kɑwulɑɣɑ tǝyɑɣɑ hɑlǝm mpi pɑ yɑɑ
    sɩ Wusɑ hɑlǝm tɔ pǝ tɑɑ, nɑ ɩ pǝyɑlʋ Amoŋ lɛɛtɩ ɩ lonte.
  azb-azb: Menaşşe ataları ilə uyudu və öz sarayının bağçasında – Uzza bağçasında
    basdırıldı. Onun yerinə oğlu Amon padşah oldu.
  eng-DBY: And Manasseh slept with his fathers, and was buried in the garden of his
    own house, in the garden of Uzza; and Amon his son reigned in his stead.
  hin-2017: अन्त में मनश्शे मरकर अपने पुरखाओं के संग जा मिला और उसे उसके भवन की बारी
    में जो उज्जा की बारी कहलाती थी मिट्टी दी गई; और उसका पुत्र आमोन उसके स्थान पर
    राजा हुआ।
  wol-KYG: Gannaaw gi Manase saay, fekki ay maamam, ñu denc ko ci toolub këram, di
    toolub Usa. Doomam Amon falu buur, wuutu ko.
  eng-YLT: And Manasseh lieth with his fathers, and is buried in the garden of his
    house, in the garden of Uzza, and reign doth Amon his son in his stead.
  eng-WYC-2017: And Manasseh slept with his fathers, and was buried in the garden
    of his house, in the garden of Uzza; and Amon, his son, reigned for him.
  eng-WMBB: Manasseh slept with his fathers, and was buried in the garden of his own
    house, in the garden of Uzza; and Amon his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे उसके महल के बाग़ में दफ़नाया
    गया जो उज़्ज़ा का बाग़ कहलाता है। फिर उसका बेटा अमून तख़्तनशीन हुआ।
  rug-rug: Mate se Manase meke ta pomunae pa inuma tana vetu baṉara sapu sa inuma
    te Uza. Meke se Amoni sa tuna koreo si baṉara hobea si asa.
  gaz-gaz: Minaaseen abbootii isaa wajjin boqotee iddoo biqiltuu masaraa mootummaa
    isaa keessatti, iddoo biqiltuu Uzaa keessatti ni awwaalame. Ilmi isaa Aamoonis
    iddoo isaa buʼee mootii taʼe.
  fra-LSG: Manassé se coucha avec ses pères, et il fut enterré dans le jardin de sa
    maison, dans le jardin d’Uzza. Et Amon, son fils, régna à sa place.
  gnn-gnn: '@see-verse:2KI.021.017'
  yal-yal: Manase yi faxa, e yi a maluxun nakɔni naxan a banxin dɛxɔn, Yusaa nakɔni.
    A dii xɛmɛna Amɔn yi ti a ɲɔxɔni mangayani.
  haw-1868: 'A hiamoe iho la o Manase me kona poe kupuna, a kanuia oia ma ke kihapai
    o kona hale, ma ke kihapai o Uza: a noho alii iho la o Amona kana keiki ma kona
    hakahaka.'
  arb-NAV: ثُمَّ مَاتَ مَنَسَّى وَدُفِنَ فِي حَدِيقَةِ قَصْرِهِ، فِي حَدِيقَةِ عُزَّا.
    وَخَلَفَهُ ابْنُهُ آمُونُ.
  ewe-ewe: Esi wòku la woɖii ɖe eƒe aƒe ƒe abɔ si nye Uza ƒe abɔ le fiasã la me, eye
    via Amon ɖu fia ɖe eteƒe.
  eng-LEE: 'And Menasseh slept with his fathers, and was buried in the garden of his
    own house, in the garden of ''Uzza: and Amon his son became king in his stead.'
  asm-FB: পাছত মনচি তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু তেওঁক নিজৰ ঘৰৰ বাৰীত
    অৰ্থাৎ উজ্জাৰ বাৰীত মৈদাম দিলে। তেওঁৰ পুত্ৰ আমোন তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عَ نَشَ لَاشِرَ، عٍ نَشَ عَ رَفَتَ عَ بٍنبَيٍ قّ مَ فَبُرِ ندٍ كُي مَنفّ
    بَنشِ شَنبِ رَ، مَنفّ عُسَ رَفَتَ دّننَشّ. عَ شَ دِ عَمٌن نَشَ تِ مَنفّ رَ عَ
    حْشْي رَ.
  fra-SBL: Manassé se coucha avec ses pères et fut enterré dans le jardin de sa maison,
    dans le jardin d'Uzza ; et Amon, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב מְנַשֶּׁה֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֥ר בְּגַן־בֵּיתֹ֖ו בְּגַן־עֻזָּ֑א
    וַיִּמְלֹ֛ךְ אָמֹ֥ון בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:2KI.021.017'
  kik-kik: Manase akĩhurũka hamwe na maithe make, na agĩthikwo mũgũnda-inĩ wake wa
    ũthamaki, nĩguo mũgũnda wa Uza. Nake mũriũ Amoni agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Manassé se coucha avec ses pères, et il fut enterré dans le jardin de sa
    maison, dans le jardin d’Oza. Amon, son fils, régna à sa place.
  cek-AK: Manasseh loe ampanawk khaeah anghak moe, siangpahrang angmah ih takha, Uzza
    takha thungah aphum o; anih zuengah a capa Amon to siangpahrang ah oh.
  cuk-cuk: Geb Manasés burgwisgu, e-neg-dikarba Uza-e-nainu-naidgi digsamalad. A-sorbali,
    e-machi-Amón yar sesad.
  uig-CYR: Манассәһ ата-бовилириниң арисида ухлиди вә өз өйиниң беғида, йәни Уззаһниң
    беғида дәпнә қилинди. Андин оғли Амон униң орнида падиша болди.
  tel-2017: మనష్షే తన పూర్వీకులతో బాటు చనిపోయిన తరువాత, ఉజ్జా తోటలో తన ఇంటి దగ్గర
    అతణ్ణి సమాధి చేశారు. అతని కొడుకు ఆమోను అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Konsa, Manassé te dòmi avèk zansèt pa li yo e te antere nan jaden lakay
    li, nan jaden Uzza a. Epi Amon, fis li a, te devni wa nan plas li.
  bxh-bxh: Manase ya peꞌi mate Usa gabuna yai sa boꞌusai, kin ena luma loholohona
    dobidobina yai. Na natuna Amon ya falau damahi.
  kos-kos: Manasseh el misa ac pukpuki ke ima se lal Uzza inkul sin tokosra, ac Amon
    wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב מְנַשֶּׁה֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֥ר בְּגַן־בֵּית֖וֹ בְּגַן־עֻזָּ֑א
    וַיִּמְלֹ֛ךְ אָמ֥וֹן בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Manase soro ndị nna nna ya ha dina nʼọnwụ, e lie ya nʼime ubi a gbara ogige
    nʼụlọeze ya, bụ ubi Ụza a gbara ogige. Amọn nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ମନଃଶି ମୃତ୍ୟୁବରଣ କଲେ ଓ ଆପଣା ଗୃହର ଉଦ୍ୟାନରେ, ଅର୍ଥାତ୍‍, ଉଷର ଉଦ୍ୟାନରେ
    କବରପ୍ରାପ୍ତ ହେଲେ। ତହୁଁ ତାଙ୍କର ପୁତ୍ର ଆମୋନ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Manasa a mäla, nge ra peiaseni lon ewe tanipi lükün imwan, ewe tanipin
    Usa. Iwe, Amon nöün we mwän a siwili lon wisan wisen king.
  rop-rop: King Manesa bin dai en deibin berrim im bodi blanga det gadin blanga Yusa
    deya langa det bigwan haus en im san Eman bin jidan det nyuwan king.
  ukr-1871: І опочив Манассія з батьками своїми, й поховано його при домі його в саду
    Уззи. А син його Аммон настав царем намість його.
  deu-1951: Und Manasse legte sich zu seinen Vätern und ward begraben im Garten seines
    Hauses, im Garten Ussas. Und sein Sohn Amon ward König an seiner Statt.
  eng-JPS: And Manasseh slept with his fathers, and was buried in the garden of his
    own house, in the garden of Uzza; and Amon his son reigned in his stead.
  srp-1865: I poèinu Manasija kod otaca svojih, i bi pogreben u vrtu kod doma svojega,
    u vrtu Ozinu; a na njegovo mjesto zacari se Amon sin njegov.
  lug-lug: Awo Manase n’afa, n’aziikibwa mu nnimiro ey’olubiri lwe, ye nnimiro ya
    Uzza, ne mutabani we Amoni n’amusikira okuba kabaka.
  heb-heb: וישכב מנשה עם אבתיו ויקבר בגן ביתו בגן עזא וימלך אמון בנו תחתיו׃
  ben-IRV: পরে মনঃশি নিজের পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন এবং তাঁকে নিজের রাজবাড়ীর
    বাগানে, উষের বাগানে কবর দেওয়া হল। আমোন, তাঁর ছেলে তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਫੇਰ ਮਨੱਸ਼ਹ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਆਪਣੇ ਘਰ ਦੇ ਬਾਗ਼ ਅਰਥਾਤ ਉੱਜ਼ਾ
    ਦੇ ਬਾਗ਼ ਵਿੱਚ ਦੱਬਿਆ ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਆਮੋਨ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: မနာရှေ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ဩဇ ဥယျာဉ် တည်းဟူသော မိမိ အိမ်
    နှင့်ဆိုင်သော ဥယျာဉ် ၌ သင်္ဂြိုဟ် ခြင်းကိုခံ လေ၏။ သား တော်အာမုန် သည် ခမည်းတော်
    အရာ ၌ နန်းထိုင် ၏
  tbg-tbg: Manaseva qutu vumanta vira vaata vare vuru avuhainaara naavu kaqava, Usaara
    Kaqavave turaqi quntama tovaro vira maaqu Emoniva nai qora vatuka varero avuhainaa
    vaiintiqama vura.
  hmo-hmo: Vadaeni Manase ia mase, bona king ena ruma ena uma, Usa ena uma, ena lalonai
    idia guria. Manase ena gabuna dekenai iena natuna Amona ese king ena dagi ia abia.
  urd-urd: और मनस्सी अपने बाप दादा के साथ सो गया, और अपने घर के बाग में जो 'उज़्ज़ा
    का बाग़ है दफ़न हुआ; और उसका बेटा अमून उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Манассия с отцами своими, и погребен в саду при доме его, в саду
    Уззы. И воцарился Аммон, сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, wà aà vĩ̀ a bɛ, Uza kaa pↄ́ à li'bàbau, ↄ̃ aà nɛ́ Amↄ
    zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Manasseh athiphat’in, Uzza hon leng inpi hon sunga chun anavui tauvin
    ahi. Hijouchun achapa Amon nin lengmun ahinlo tan ahi.
  mar-mar: मनश्शे मरण पावला आणि त्याचे आपल्या पूर्वजांच्या शेजारी दफन झाले. आपल्या
    घराच्या बगीच्यात त्यास पुरले. या बागेचे नाव “उज्जाची बाग” त्याच्या जागी त्याचा
    मुलगा आमोन राज्य करु लागला.
  soq-soq: Ita Manase boleno apana warere duwa ebowa Usa iraiwa bedewe dobontoiena.
    Ita me aupawa otopa Amon warerelen.
  qub-qub: Wañuptin pampaycäriran palasyun puncu Uza jutiyoj wertanman. Chaypitaga
    ruquin ray caran wamran Amón.
  bqp-bqp: Kũ à gà, ò a vĩ̀ a bɛa, Uza karan, akũ a nɛ́ Amↄ a gɛ̃nɛ blè.
  hat-hat: Lè Manase mouri, yo antere l' nan jaden palè a, jaden Ouza a. Se Amon,
    pitit gason l' lan, ki moute wa nan plas li.
  eng-BSB: And Manasseh rested with his fathers and was buried in his palace garden,
    the garden of Uzza. And his son Amon reigned in his place.
  eng-WEBPB: Manasseh slept with his fathers, and was buried in the garden of his
    own house, in the garden of Uzza; and Amon his son reigned in his place.
  kbq-kbq: Hagi anante Manase'a frige'za kinimofo nonkumapi, Uza hoze nehaza hozafi
    asente'naze. Ana hazageno nemofo ne' Amoni nefa nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Manasés quitlalpachojque ipan nopa xochimili nechca ichaj
    tlen itoca ixochimil Uza. Teipa itelpoca tlen itoca Amón pejqui tlanahuatía.
  bus-bus: Kɛ̀ à kà a dezinↄla, wà à vĩ̀i a bɛ, Uza karan, ben à nɛ́ Amↄ vɛ̃̀ɛ à
    gbɛ̀n.
  gub-BL: Umàno Manaxe. Utym hetekwer hàpuzuhu huwake ma'etymaw Uza her ma'e pe. Ta'yr
    Amon wiko tuwihawete romo hekuzaromo kury.
  eng-DRA: 'And Manasses slept with his fathers, and was buried in the garden of his
    own house, in the garden of Oza: and Amen his son reigned in his stead.'
