verse: 2KI.021.019
translations:
  mal-C: ആമോൻ രാജാവാകുമ്പോൾ അദ്ദേഹത്തിന് ഇരുപത്തിരണ്ടു വയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ
    രണ്ടുവർഷം വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് മെശുല്ലേമെത്ത് എന്നായിരുന്നു. അവർ
    യൊത്ബക്കാരനായ ഹാരൂസിന്റെ മകൾ ആയിരുന്നു.
  deu-TKW: Zweiundzwanzig Jahre war Amon alt, als er König ward, und zwei Jahre regierte
    er zu Jerusalem. Seine Mutter aber hieß Mesullemeth, die Tochter des Haruz, und
    stammte aus Jotba.
  lin-lin: Amoni azalaki na mibu tuku mibale na mibale ya mbotama tango akomaki mokonzi,
    mpe akonzaki mibu mibale na Yelusalemi. Kombo ya mama na ye ezalaki « Meshulemeti. »
    Meshulemeti azalaki mwana mwasi ya Arutsi, moto ya Yotiba.
  eng-LSV: Amon [is] a son of twenty-two years in his reigning, and he has reigned
    two years in Jerusalem, and the name of his mother [is] Meshullemeth daughter
    of Haruz of Jotbah,
  eng-GNV: 'Amon was two and twentie yere olde, when he began to reigne, and hee reygned
    two yeere in Ierusalem: his mothers name also was Meshullemeth the daughter of
    Haruz of Iotbah.'
  eng-WEBSTER: Amon was twenty and two years old when he began to reign, and he reigned
    two years in Jerusalem. And his mother's name was Meshullemeth, the daughter of
    Haruz of Jotbah.
  nhw-BL: Huan Tlanahuatijquetl Amón quipiyayaya 22 xihuitl quema pejqui tlanahuatía
    huan tlanahuati ipan altepetl Jerusalén ome xihuitl. Inana itoca eliyaya Mesulemet
    huan yaya eliyaya iichpoca Haruz catli ehua altepetl Jotba.
  swh-ONEN: Amoni alikuwa na miaka ishirini na miwili alipoanza kutawala, naye akatawala
    huko Yerusalemu kwa miaka miwili. Mamaye aliitwa Meshulemethi binti Haruzi, kutoka
    Yotba.
  bba-bba: Wɔ̃ɔ yɛndɑ yiruwɑ Amɔɔ u mɔ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ yiru bɑn
    te sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Mɛsulemɛti, Hɑrusi Yotibɑɡiin bii.
  eng-KJVCPB: Amon was twenty and two years old when he began to reign, and he reigned
    two years in Jerusalem. And his mother’s name was Meshullemeth, the daughter of
    Haruz of Jotbah.
  luo-luo: Amon ne ja-higni piero ariyo gariyo kane obedo ruoth, kendo norito piny
    kodak Jerusalem kuom higni ariyo. Min mare ne nyinge Meshulemeth ma nyar Haruz,
    kendo noa Jotba.
  meu-meu: Amon e lohia matama negana ai, ena mauri laḡanidia na ruahui-rua; laḡani
    rua hona e lohia, Ierusalem ai. Sinana ladana na Mesulemete, Harusu tau lotoba
    natuna.
  npi-ULB: आमोनले राज्‍य गर्न सुरु गर्दा तिनी बाइस वर्षका थिए । तिनले यरूशलेममा दुई
    वर्ष राज्य गरे । तिनकी आमाको नाउँ मशुल्लेमेत थियो । तिनी योत्बाका हारूसकी छोरी
    थिइन् ।
  yor-yor: 'Amoni jẹ́ ẹni ọdún méjìlélógún nígbà tí ó jẹ ọba. Orúkọ màmá rẹ̀ a sì
    máa jẹ́ Meṣulemeti ọmọbìnrin Harusi: ó wá láti Jotba, ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún méjì.'
  pes-OPCB: آمون بیست و دو ساله بود که پادشاه یهودا شد و دو سال در اورشلیم سلطنت کرد.
    (مادرش مِشُلِمِت، دختر حاروص از اهالی یطبه بود.)
  tgl-ULB: Dalawampu't dalawang taong gulang si Amon nang magsimula siyang maghari;
    naghari siya ng dalawang taon sa Jerusalem. Meshulemet ang pangalan ng kaniyang
    ina, na anak ni Haruz ng Jotba.
  hui-hui: Amono ibu ai̱yahanda taba hanayangi howa hama ibinigo mali pira kirani
    kira (22) hayagola ibu kini pigane hene. Ibugua kini howa mali kira hanguni Yarusalemeni
    haru hene. Ibu ai̱ya Yodoba tanoali Harusi mbira henegonaga wane Mesulemede berene.
  mya-mya: အာ​မုန်​သည်​အ​သက်​နှစ်​ဆယ့်​နှစ်​နှစ်​ရှိ​သော အ​ခါ ယု​ဒ​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု ရှ​လင်​မြို့​၌​နှစ်​နှစ်​မျှ​နန်း​စံ​ရ​လေ​သည်။ သူ ၏​မယ်​တော်​မှာ​ယုမ္ဘာ​မြို့​သား
    ဟာ​ရုပ်​၏​သ​မီး မေ​ရှု​လ​မက်​ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཨ་མོན་གྱིས་རྒྱལ་སྲིད་བཟུང་བའི་དུས་སུ་ཁོ་ལོ་ཉེར་གཉིས་ཡིན་ཏེ། ཁོས་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་གཉིས་ཀྱི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    དེའི་ཡུམ་མེ་ཤུལ་ལེ་མིད་བྱ་བ་ནི་ཡོག་པཱ་རྡལ་གྱི་ཧ་རུ་ཟིའི་བུ་མོ་ཡིན་ནོ། །
  sna-sna: Amoni akanga ava namakore makumi maviri namaviri paakava mambo, uye akatonga
    muJerusarema kwamakore maviri. Zita ramai vake rainzi Meshuremeti mwanasikana
    waHaruzi; akanga achibva kuJotibha.
  spa-BLM: Amón tenía veintidós años cuando comenzó a reinar, y reinó dos años en
    Jerusalén. Su madre se llamaba Mesulmet, hija de Haruz de Jotba.
  cac-cac: A vin̈aj Amón chi', 22 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal d'a Judá.
    Chab' ab'il ix yac' reyal vin̈ d'a Jerusalén. Mesulemet sb'i ix snun vin̈, yisil
    ix vin̈aj Haruz aj Jotba.
  swh-ULB: Amoni alikuwa na miaka kumi na mbili alipoanza kutawala; alitawala miaka
    miwili katika Yerusalemu. Mama yake alikuwa anaitwa Meshlemethi; alikuwa binti
    wa Haruzi wa Yotba.
  bel-bel: дваццаць два гады было Амону, калі зацараваў, і два гады валадарыў у Ерусаліме;
    імя маці ягонай Мэшулэмэт, дачка Харуца, зь Ятбы.
  wed-wed: Amon ana madeḡa 22 ma i vigulau. Ma i vibada madeḡa ruaḡa au Jerusalem.
    Tauna alona Meshulemeth, oroto Jotbahei wavana Harus natuna
  deu-ELBBK: Amon war 22 Jahre alt, als er König wurde, und er regierte 2 Jahre in
    Jerusalem; und der Name seiner Mutter war Meschullemet, die Tochter Haruz', von
    Jotba.
  mbb-OT: Mibpenuiǥen si Amon te 22 he tuig hein nehimu sikandin he hadì diyà te Juda.
    Diyà sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te zezuwa he tuig.
    Is iney zin iyan si Meshulemet he anak ni Haruz he tig-Jotba.
  mal-2015: ആമോൻ വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തിരണ്ടു വയസ്സായിരുന്നു; അവൻ രണ്ടു
    സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മെക്കു മെശൂല്ലേമെത്ത് എന്നു പേർ; അവൾ യൊത്ബക്കാരനായ
    ഹാരൂസിന്റെ മകൾ ആയിരുന്നു.
  rmc-rmc: Le Amonoske sas bišuduj (22) berš, sar ačhiľa kraľiske andre Judsko, a
    andro Jeruzalem kraľinelas duj berš. Leskri daj sas e Mešulemet, le Charucoskri
    čhaj, andral e Jotba.
  pes-OPV: آمون بیست و دو ساله بود که پادشاه شد ودو سال در اورشلیم سلطنت نمود و اسم
    مادرش مشلمت، دختر حاروص، از یطبه بود.
  ron-1924: Амон авя доуэзечь ши дой де ань кынд а ажунс ымпэрат ши а домнит дой ань
    ла Иерусалим. Мама са се кема Мешулемет, фата луй Харуц, дин Иотба.
  aui-aui: Noko raghanine na Amon kana bodu 22 bi ivikiiwawo Jiuda kiiravine. Bi Jerusalem
    kamone iyiikiiwawo da bodu bata sikovi. Bi sinananaki na Mesulemet, bi Jotba kwanatu
    tomogha Harus natuna.
  ben-OBCV: আমোন বাইশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি দুই বছর রাজত্ব করলেন।
    তাঁর মায়ের নাম মশুল্লেমৎ। তিনি হারুষের মেয়ে; তাঁর বাড়ি ছিল ষটবায়।
  som-som: Oo Aamoon markuu boqor noqday wuxuu jiray laba iyo labaatan sannadood,
    oo laba sannadoodna Yeruusaalem buu boqor ka ahaa, oo hooyadiis magaceedana waxaa
    la odhan jiray Meshullemed ina Xaaruus oo reer Yotbaah ahaa.
  lat-VUC: 'Viginti duorum annorum erat Amon cum regnare cœpisset: duobus quoque annis
    regnavit in Jerusalem: nomen matris ejus Messalemeth filia Harus de Jeteba.'
  eng-ASVBT: 'Amon was twenty and two years old when he began to reign; and he reigned
    two years in Jerusalem: and his mother’s name was Meshullemeth the daughter of
    Haruz of Jotbah.'
  ita-1885: AMON era d'età di ventidue anni quando cominciò a regnare; e regnò due
    anni in Gerusalemme. E il nome di sua madre era Mesullemet, figliuola di Harus,
    da Iotba.
  eng-LXXUP: 'Twenty and two years old was Amon when he began to reign, and he reigned
    two years in Jerusalem: and his mother’s name was Meshullemeth, daughter of Haruz
    of Jotbah.'
  eng-ULB: Amon was twenty-two years old when he began to reign; he reigned two years
    in Jerusalem. His mother's name was Meshullemeth; she was the daughter of Haruz
    of Jotbah.
  spa-VBL: Amón tenía veintidós años cuando llegó a ser rey, y reinó en Jerusalén
    durante dos años. Su madre se llamaba Mesulémet, hija de Jaruz. Ella era de Jotba.
  fra-_FOB: Amon était âgé de vingt-deux ans quand il commença à régner, et il régna
    deux ans à Jérusalem. Sa mère s'appelait Meshullémeth, fille de Haruts, de Jotba.
  mal-mal: ആമോൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തിരണ്ട് വയസ്സായിരുന്നു; അവൻ രണ്ട് സംവത്സരം
    യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മക്ക് മെശൂല്ലേമെത്ത് എന്ന് പേരായിരുന്നു; അവൾ യൊത്ബക്കാരനായ
    ഹാരൂസിന്റെ മകൾ ആയിരുന്നു.
  urd-GVR: Amūn 22 sāl kī umr meṅ bādshāh banā aur do sāl tak Yarūshalam meṅ hukūmat
    kartā rahā. Us kī māṅ Masullimat bint Harūs Yutbā kī rahne wālī thī.
  suz-BL: आमोन पिप दुम्‍मेनु २२ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोम यरूसलेमम बर्स निक्‍‍शी
    सासन पवा बाक्‍त। मेको आ ममा आ नें मेशुल्‍लेमेथ बाक्‍माक्‍त। मेको योत्‍बाह ङा हारुच
    आ तमी बाक्‍माक्‍त।
  ita-1927: Amon avea ventidue anni quando cominciò a regnare, e regnò due anni a
    Gerusalemme. Sua madre si chiamava Meshullemeth, figliuola di Haruts di Jotba.
  ckb-ckb: ئامۆن گەنجێکی بیست و دوو ساڵان بوو کاتێک بوو بە پاشا، دوو ساڵ لە ئۆرشەلیم
    پاشایەتی کرد، ناوی دایکی مەشولەمەتی کچی حاروچی خەڵکی یۆتڤا بوو.
  eng-BBE: Amon was twenty-two years old when he became king, ruling in Jerusalem
    for two years; his mother's name was Meshullemeth, the daughter of Haruz of Jotbah.
  kan-OKCV: ಆಮೋನನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದನು, ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಎರಡು
    ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿಯು ಯೋತ್ಬಾ ಊರಿನ ಹಾರೂಚನ ಮಗಳಾದ ಮೆಷುಲ್ಲೇಮೆತಳು.
  tam-2017: ஆமோன் ராஜாவானபோது இருபத்திரண்டு வயதாயிருந்து, இரண்டு வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்; யோத்பா ஊரானாகிய ஆரூத்சின் மகளான அவனுடைய தாயின் பெயர் மெசுல்லேமேத்.
  spa-RV-1909: De veinte y dos años era Amón cuando comenzó á reinar, y reinó dos
    años en Jerusalem. El nombre de su madre fué Mesalemeth hija de Harus de Jotba.
  ron-BTF: Amon era în vârstă de douăzeci și doi de ani când a început să domnească
    și a domnit doi ani în Ierusalim. Și numele mamei lui era Meșulemet, fiica lui
    Haruț, din Iotba.
  eng-WEBP: Amon was twenty-two years old when he began to reign; and he reigned two
    years in Jerusalem. His mother’s name was Meshullemeth the daughter of Haruz of
    Jotbah.
  eng-FBV: Amon was twenty-two when he became king, and he reigned in Jerusalem for
    two years. His mother's name was Meshullemeth, daughter of Haruz. She came from
    Jotbah.
  nld-1939: Amon was twee en twintig jaar oud, toen hij koning werd, en hij regeerde
    twee jaar te Jerusalem. Zijn moeder heette Mesjoellémet, en was de dochter van
    Charoes uit Jotba.
  nch-BL: Huan Tanahuatijquet Amón quipiyayaya 22 xihuit quema pejqui tanahuatía huan
    tanahuati ipan altepet Jerusalén ome xihuit. Inana itoca eliyaya Mesulemet huan
    yaya eliyaya iichpoca Haruz cati ehua altepet Jotba.
  vie-1934: Khi A-môn lên làm vua, tuổi được hai mươi hai; người cai trị hai năm tại
    Giê-ru-sa-lem. Mẹ người tên là Mê-su-lê-mết, con gái của Ha-rút, cháu của Giô-ba.
  hin-CV: राजा बनने के अवसर पर अमोन की उम्र बाईस साल थी. येरूशलेम में उसने दो साल
    शासन किया. उसकी माता का नाम मेशुलेमेथ था, वह योत्बाह नगर के हारूज़ की पुत्री थी.
  spa-BES: Amón tenía veintidós años cuando se convirtió en rey, gobernando en Jerusalén
    durante dos años; el nombre de su madre era Mesulemet, la hija de Haruz de Jotba.
  tdx-tdx: Roapolo-taoñe ro’ amby t’i Amone te niorotse nifeleke, vaho nifehe roe
    toañe e Ierosa­laime ao. I Mesolemetee, ana’ i Karotse nte-Iotebà, ty tahinan-drene’e.
  tha-KJV: อาโมนมีพระชนมายุ​ยี​่​สิ​บสองพรรษาเมื่อพระองค์เริ่มครอบครอง และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มสองปี
    พระมารดาของพระองค์​มี​พระนามว่าเมชุลเลเมทบุตรสาวของฮารูสชาวโยทบาห์
  por-BR-2018: De vinte e dois anos era Amom quando começou a reinar, e reinou dois
    anos em Jerusalém. O nome de sua mãe foi Mesulemete filha de Haruz de Jotbá.
  deu-ELO: Zweiundzwanzig Jahre war Amon alt, als er König wurde, und er regierte
    zwei Jahre zu Jerusalem; und der Name seiner Mutter war Meschullemeth, die Tochter
    Haruz', von Jotba.
  eng-WYC-2018: Amon was of two and twenty years, when he began to reign; and he reigned
    two years in Jerusalem; the name of his mother was Meshullemeth, the daughter
    of Haruz of Jotbah.
  epo-epo: La aĝon de dudek du jaroj havis Amon, kiam li fariĝis reĝo, kaj du jarojn
    li reĝis en Jerusalem. La nomo de lia patrino estis Meŝulemet, filino de Ĥaruc,
    el Jotba.
  uig-PIN: Amon padixaⱨ bolƣanda yigirmǝ ikki yaxta bolup, Yerusalemda ikki yil sǝltǝnǝt
    ⱪildi. Uning anisining ismi Mǝxullǝmǝt idi; u Yotbaⱨliⱪ Ⱨaruzning ⱪizi idi.
  beo-beo: A:mone da lalelegele, ode 22 agoane esalu, muni Yuda hina bagade hamoi.
    E da Yelusaleme ganodini esala, ode aduna fawane Yuda fi ouligilalu. Ea ame da
    Misialemede (Halase ea idiwi. E da Yodeba moilaiga misi dunu.)
  tpi-OTNT: Long taim Emon i kamap king, em i gat 22 krismas, na em i stap king long
    Jerusalem long tupela yia tasol. Mama bilong en, em Mesulemet, pikinini meri bilong
    Harus bilong taun Jotba.
  hau-SA: Amon yana da shekara ashirin da biyu sa’ad da ya zama sarki, ya yi mulki
    shekara biyu a Urushalima. Sunan mahaifiyarsa Meshullemet ’yar Haruz; ita mutuniyar
    Yotba ce.
  uig-LAT: Amon padishah bolghanda yigirme ikki yashta bolup, Yérusalémda ikki yil
    seltenet qildi. Uning anisining ismi Meshullemet idi; u Yotbahliq Haruzning qizi
    idi.
  nde-nde: U-Amoni waba yinkosi eleminyaka engamatshumi amabili lambili, njalo wabusa
    eJerusalema okweminyaka emibili. Ibizo likanina lalinguMeshulemethi indodakazi
    kaHaruzi; owayevela eJothibha.
  ton-ton: ¶ Naʻe uofulu ma ua ʻae taʻu ʻae motuʻa ʻo ʻAmoni ʻi heʻene kamata ʻene
    pule, pea naʻe pule ia ʻi he taʻu ʻe ua ʻi Selūsalema. Pea ko e hingoa ʻo ʻene
    faʻē ko Mesulemeti, ko e ʻofefine ʻo Halusi ʻoe kakai Sotipa.
  ces-1613: Ve dvamecítma letech byl Amon, když počal kralovati, a kraloval dvě létě
    v Jeruzalémě. Jméno matky jeho bylo Mesullemet, dcera Charus z Jateba.
  eng-WMB: Amon was twenty-two years old when he began to reign; and he reigned two
    years in Jerusalem. His mother’s name was Meshullemeth the daughter of Haruz of
    Jotbah.
  tam-TCV: ஆமோன் அரசனானபோது இருபத்தி இரண்டு வயதுடையவனாயிருந்தான். இவன் எருசலேமில்
    இரண்டு வருடங்கள் ஆட்சிசெய்தான். இவனுடைய தாய் யோத்பா பட்டணத்தைச் சேர்ந்த ஆரூத்சின்
    மகள் மெசுல்லேமேத் என்பவள்.
  ceb-ULB: Nagpanuigon si Amon ug 22 sa dihang nagsugod siya sa paghari; naghari siya
    sulod sa duha ka tuig sa Jerusalem. Ang ngalan sa iyang inahan mao si Meshulemet;
    anak siya nga babaye ni Haruz nga taga Jotba.
  pol-UBG: Amon miał dwadzieścia dwa lata, kiedy zaczął królować, i królował dwa lata
    w Jerozolimie. Jego matka miała na imię Meszullemet i była córką Charusa z Jotba.
  urd-GVU: امون 22 سال کی عمر میں بادشاہ بنا اور دو سال تک یروشلم میں حکومت کرتا رہا۔
    اُس کی ماں مسلّمت بنت حروص یُطبہ کی رہنے والی تھی۔
  deu-1912: Zweiundzwanzig Jahre alt war Amon, da er König ward, und regierte zwei
    Jahre zu Jerusalem. Seine Mutter hieß Mesullemeth, eine Tochter des Haruz von
    Jotba.
  kan-2017: ಆಮೋನನು ಅರಸನಾದಾಗ ಅವನು ಇಪ್ಪತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದನು. ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಎರಡು ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು. ಯೊಟ್ಬಾ ಊರಿನವಳೂ ಹಾರೂಚನ ಮಗಳೂ ಆದ ಮೆಷುಲ್ಲೆಮೆತ್ ಎಂಬಾಕೆಯು ಅವನ
    ತಾಯಿ.
  yap-yap: I Amon e rliw nge l’agruw e duw yangren me mang pilung nu Judah, me yog
    e thin u Jerusalem ni l’agruw e duw. Chitinngin e Meshullemeth, ni be’ ni bpin
    ni fak Haruz ko fachi binaw nu Jotbah.
  hlt-MCSB: Amon he kum kul kum nit a lo ca vaengah manghai tih Jerusalem ah kum nit
    manghai. A manu ming tah Jotbah lamkah Haruz canu Meshullemeth ni.
  mdy-ETH: ዓሞኦኔ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ላምዖኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ላምዖ ሌዔ ዎይሤኔ፤ ዒዛኮ ዒንዳ
    ሜሹሌሜቶ ጌይንታያ ሃሩፄ ናይኬ፤ ዒዛ ሾይንቴሢ ያፂቤ ካታማኬ።
  twi-ASANTE: Amon dii ɔhene no, na wadi mfeɛ aduonu mmienu. Ɔdii ɔhene Yerusalem
    mfeɛ mmienu. Na wɔfrɛ ne maame Mesulemet a na ɔyɛ Harus a ɔfiri Yolba no babaa.
  eng-WEBU: Amon was twenty-two years old when he began to reign; and he reigned two
    years in Jerusalem. His mother’s name was Meshullemeth the daughter of Haruz of
    Jotbah.
  wal-wal: Amooni kawotiyo wode, laittai ayyo laatamanne naa77a; i Yerusalaamen naa77u
    laitta kawotiis. A aayee sunttai Mashulemeeto; a Yaaxiba kataman de7iya Haruuxa
    na7iyo.
  spa-PDDPT: Amón tenía 22 años cuando comenzó a reinar, y reinó dos años en Jerusalén.
    El nombre de su madre fue Mesulemet, hija de Haruz de Jotba.
  gun-gun: Amom ma vinte e dois ma'etỹ oguereko huvixa oĩ ypy'i jave py. Ha'e gui
    mokoĩ ma'etỹ re ete'i opena Jerusalém py. Ixy ma Mesulemete, Jotbá pygua Haruz
    rajy.
  ilo-ULB: Duapulo ket dua ti tawen ni Amon idi nangrugi isuna a nagturay; nagturay
    isuna iti dua a tawen idiay Jerusalem. Mesullemet ti nagan ti inana nga anak ni
    Haruz a taga-Jotba.
  kpg-kpg: Amon gu madalua maa lua ono ngadau, gei mee gaa hai di king o Judah, gei
    mee nogo dagi i Jerusalem i nia ngadau e lua. Dono dinana go Meshullemeth, tama ahina
    ni Haruz mai di waahale o Jotbah.
  uig-ARA: ئامون پادىشاھ بولغاندا يىگىرمە ئىككى ياشتا بولۇپ، يېرۇسالېمدا ئىككى يىل
    سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى مەشۇللەمەت ئىدى؛ ئۇ يوتباھلىق ھارۇزنىڭ قىزى
    ئىدى.
  sus-sus: Amon nu bara ɲɛ mɔxɔɲɛn nun firin sɔtɔ, a ti mangɛ ra tɛmui naxɛ. A naxa
    mangɛya ɲɛ firin naba Darisalamu. A nga nu xili nɛ Mesulemeti, Xarusu naxan bari
    Yotoba bɛ.
  pon-2006: Amon sounpar rieisek riau ni ahnsou me e wiahla nanmwarkien Suda, oh e
    kakaunki nan Serusalem erein sounpar riau. Eh nohno iei Mesullemed, nein Arus
    serepein mehn kahnimw Sotpa.
  ksd-ksd: Amon i ga laun vue a ura vinun ma a ura kilala ba i ga tur pa ia pi na
    king; ma i ga ki na king arama Ierusalem a ura kilala; ra iang i tinana Mesulemet
    natu i Karus maro Iotba.
  tur-YTC: Amon hükmetmeye başladığında yirmi iki yaşındaydı ve Yeruşalem'de iki yıl
    krallık yaptı. Annesinin adı Yotvalı Haruts'un kızı Meşullemet'ti.
  grc-BRENT: Υἱὸς εἴκοσι καὶ δύο ἐτῶν Ἀμὼς ἐν τῷ βασιλεύειν αὐτόν, καὶ δύο ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλήμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Μεσολλάμ, θυγάτηρ Ἀροὺς ἐξ Ἰετέβα.
  ind-AYT: Amon berumur 22 tahun ketika dia menjadi raja dan selama dua tahun dia
    memerintah di Yerusalem. Nama ibunya adalah Mesulemet, anak perempuan Harus, dari
    Yotba.
  nya-nya: Amoni anakhala mfumu ali ndi zaka 22 ndipo analamulira mu Yerusalemu zaka
    ziwiri. Amayi ake anali Mesulemeti mwana wa Haruzi, wochokera ku Yotiba.
  hrv-hrv: Amonu bijahu dvadeset i dvije godine kad je zavladao, a kraljevao je dvije
    godine u Jeruzalemu. Njegova se majka zvala Mešulemet, kći Harusova, i bila je
    iz Jotbe.
  mps-mps: Te bidi Emon aga te king bidi nigilibo sogo, agai kibu be te bidi sese
    deli olama, te ugwadu si, te 22, tama te aga Jerusalem bulude te king nigilama
    bidali kibu be te si digi mu tama bidai. Te aga idago nogi da, Mesulemet, te aga
    bulu te taun Jotba bulu bidi Harusgo wegi da.
  tpi-tpi: Long taim Emon i kamap king, em i gat 22 krismas, na em i stap king long
    Jerusalem long tupela yia tasol. Mama bilong en, em Mesulemet, pikinini meri bilong
    Harus bilong taun Jotba.
  dan-1931: Amon var to og tyve År gammel, da han blev Konge, og han herskede to År
    i Jerusalem. Hans Moder hed Mesjullemet og var en Datter af Haruz fra Jotba.
  vie-OVCB: A-môn lên ngôi lúc hai mươi tuổi, và cai trị hai năm tại Giê-ru-sa-lem.
    Mẹ vua là Mê-su-lê-mết, con Ha-rút ở Giô-ba.
  guj-2017: આમોન રાજ કરવા લાગ્યો, ત્યારે તે બાવીસ વર્ષનો હતો, તેણે યરુશાલેમમાં બે
    વર્ષ સુધી રાજ કર્યુ. તેની માતાનું નામ મશુલ્લેમેથ હતું, તે યોટબાના હારુસની દીકરી
    હતી.
  pon-2006A: Amon sounpar rieisek riau ni ahnsou me e wiahla nanmwarkien Suda, oh
    e kakaunki nan Serusalem erein sounpar riau. Eh nohno iei Mesullemed, nein Arus
    serepein mehn kahnimw Sotpa.
  por-BRBSL: Amon tinha vinte e dois anos quando começou a reinar; e reinou dois anos
    em Jerusalém. O nome de sua mãe era Meshullemeth, filha de Haruz de Jotbah.
  cth-cth: Amon teh siangpahrang lah ao nah kum 22 touh a pha. Jerusalem vah kum 2
    touh a bawi, a manu min teh Meshullemeth, Jotbah kho e Haruz canu doeh.
  twi-twi: Amon dii hene no, na wadi mfe aduonu abien. Odii hene wɔ Yerusalem mfe
    abien. Na wɔfrɛ ne na Mesulemet a na ɔyɛ Harus a ofi Yolba no babea.
  hlt-hlt: Amon he kum kul kum nit a lo ca vaengah manghai tih Jerusalem ah kum nit
    manghai. A manu ming tah Jotbah lamkah Haruz canu Meshullemeth ni.
  tbz-SIM: 'Amɔɔ do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀dɛ́ɛ̀ ndi, kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie nyɛ̀dɛ́ɛ̀ kɛ bo Sedisɑdɛmmu. Kòo yɔ̃ yètìrì tu: Mɛsudemɛti
    Adusi birɛ, Yotibɑ ɛì kou.'
  msy-2020: Emon 22plan azeniba ikia egha atrivimɨn oto, egha a Jerusalemɨn ikia azenir
    pumuningra atrivimɨn ike. An amebamɨn ziam, Mesulemet, a Harusɨn guivim, an nguibam
    Jotba.
  dop-dop: Amoŋ lʋlʋɣʋ pɩɩsɩ hiu nɑ nɑɑlɛ nyǝŋkɑ tɑɑ kɛ́ ɩ pǝsɑ Yutɑ wulɑʋ. Ɩlɛnɑ
    ɩ́ tɔɣɔ pɩɩsɩ nɑɑlɛɣɛ Yosɑlɛm. Ɩ too kɛlɛ Yopɑ tʋ Hɑlu pɛɛlɔ Mesuleme.
  azb-azb: Amon padşah olduğu vaxt iyirmi iki yaşında idi və Yerusəlimdə iki il padşahlıq
    etdi. Anası Yotvalı Xarusun qızı olub adı Meşullemet idi.
  eng-DBY: Amon was twenty-two years old when he began to reign; and he reigned two
    years in Jerusalem; and his mother's name was Meshullemeth, daughter of Haruz
    of Jotbah.
  hin-2017: जब आमोन राज्य करने लगा, तब वह बाईस वर्ष का था, और यरूशलेम में दो वर्ष
    तक राज्य करता रहा; और उसकी माता का नाम मशुल्लेमेत था जो योत्बावासी हारूस की बेटी
    थी।
  wol-KYG: Ñaar fukki at ak ñaar la Amon amoon ba muy falu buur. Ñaari at la nguuru
    fa Yerusalem. Yaayam moo doon Mesulemet doomu Arus ma cosaanoo Yotba.
  eng-YLT: A son of twenty and two years [is] Amon in his reigning, and two years
    he hath reigned in Jerusalem, and the name of his mother [is] Meshullemeth daughter
    of Haruz of Jotbah,
  eng-WYC-2017: Amon was of two and twenty years, when he began to reign; and he reigned
    two years in Jerusalem; the name of his mother was Meshullemeth, the daughter
    of Haruz of Jotbah.
  eng-WMBB: Amon was twenty-two years old when he began to reign; and he reigned two
    years in Jerusalem. His mother’s name was Meshullemeth the daughter of Haruz of
    Jotbah.
  urd-GVH: अमून 22 साल की उम्र में बादशाह बना और दो साल तक यरूशलम में हुकूमत करता
    रहा। उस की माँ मसुल्लिमत बिंत हरूस युतबा की रहनेवाली थी।
  rug-rug: Ka hiokona rua vuahenina se Amoni totoso tava baṉara si asa pa popoa Ziuda,
    meke karua vuaheni si koa baṉara si asa pa Zerusalema. Sa tinana si e Mesulemeti,
    na tuna vineki e Haruzi, meke mae guana koasa vasileana nomana pa Zotiba sa tinana.
  gaz-gaz: Aamoon yeroo mootii taʼetti umuriin isaa waggaa digdamii lama ture; innis
    Yerusaalem keessa taaʼee waggaa lama bulche. Maqaan haadha isaa Meshulemet ture;
    isheenis intala Haaruus nama biyya Yoxbaa turte.
  fra-LSG: Amon avait vingt-deux ans lorsqu’il devint roi, et il régna deux ans à
    Jérusalem. Sa mère s’appelait Meschullémeth, fille de Haruts, de Jotba.
  gnn-gnn: Ga ŋayinydja Waymandja balanyara liŋgu yana yätj buŋgawa, bitjan nhanŋu
    bäpa'mirriŋu Manatja; ŋayi ŋurrkaŋala Garraynha ga bitjana warray liŋgu ŋayi ŋuli
    yukurranha buku‐ŋal'yuna ŋuriki nhäŋiniŋ'kunydja waŋarrwu malaŋuwu. Nhinananydja
    ŋayi yukurrana buŋgawa ga märrma' dhuŋgarra ŋupara, ga ŋuliŋurunydja bala nhanukala
    ŋuriŋi wiripu‐guḻku'yunydja djämamirriyu walalay miriŋuyu bumara warray ŋanya,
    rakunyguŋalana Waymannhanydja, bala walala nherrara dharapullilinydja nhanukala
    nhanŋu gäthu'mirriŋunhana Djotjayanhana.
  yal-yal: Amɔn findi mangan na a ɲɛɛ mɔxɔɲɛn nun firinden nan ma, a ɲɛɛ firin ti
    mangayani Yerusalɛn yi. A nga yi xili nɛn Mesulemeti, Xarusi a dii tɛmɛna, naxan
    keli Yotoba taani.
  haw-1868: 'He iwakaluakumamalua na makahiki o Amona i kona wa i lilo ai i alii:
    a elua makahiki o kona noho alii ana ma Ierusalema. A o Mesulemeta ka inoa o kona
    makuwahine. ke kaikamahine a Haruza no Ioteba.'
  arb-NAV: وَكَانَ آمُونُ فِي الثَّانِيَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ مَلَكَ،
    وَدَامَ حُكْمُهُ سَنَتَيْنِ فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ مَشُلَّمَةُ بِنْتُ
    حَارُوصَ مِنْ يَطْبَةَ،
  ewe-ewe: Amon xɔ ƒe blaeve-vɔ-eve esi wòɖu fia eye wòɖu fia le Yerusalem ƒe eve.
    Dadaa ŋkɔe nye Mesulemet, Haruz ƒe vinyɔnu, ame si tso Yotba.
  eng-LEE: Twenty and two years old was Amon when he became king, and two years did
    he reign in Jerusalem. And his mother's name was Meshullemeth, the daughter of
    Charuz of Yotbah.
  asm-FB: বাইশ বছৰ বয়সত আমোন ৰজা হৈছিল আৰু যিৰূচালেমত তেওঁ দুই বছৰ ৰাজত্ব কৰিছিল।
    তেওঁৰ মাকৰ নাম আছিল মচুল্লেমৎ; তেওঁ যটবা নিবাসী হাৰূচৰ জীয়েক আছিল।
  sus-A: عَمٌن نُ بَرَ حّ مْشْحّن نُن قِرِن سْتْ، عَ تِ مَنفّ رَ تّمُي نَشّ. عَ نَشَ
    مَنفّيَ حّ قِرِن نَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ مٍسُلٍمٍتِ، شَرُ سُ نَشَن
    بَرِ يٌتٌبَ بّ.
  fra-SBL: Amon avait vingt-deux ans lorsqu'il devint roi, et il régna deux ans à
    Jérusalem. Le nom de sa mère était Meshullemeth, fille de Haruz, de Jotba.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וּשְׁתַּ֤יִם שָׁנָה֙ אָמֹ֣ון בְּמָלְכֹ֔ו וּשְׁתַּ֣יִם שָׁנִ֔ים
    מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו מְשֻׁלֶּ֥מֶת בַּת־חָר֖וּץ מִן־יָטְבָֽה׃
  piu-2006: '@see-verse:2KI.021.018'
  kik-kik: Amoni aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩĩrĩ rĩrĩa aatuĩkire mũthamaki, nake
    agĩthamaka Jerusalemu mĩaka ĩĩrĩ. Nyina eetagwo Meshulemethu mwarĩ wa Haruzu;
    oimĩte Jotiba.
  fra-NCL: Amon avait vingt-deux ans lorsqu’il devint roi, et il régna deux ans à
    Jérusalem. Sa mère s’appelait Messalemeth, fille de Harus, de Jétéba.
  cek-AK: Amon loe siangpahrang ah oh naah, saning pumphae, hnetto oh boeh; anih mah
    saning hnetto thung Jerusalem to uk. Anih amno ih ahmin loe Jotbah ah kaom, Haruz
    canu Meshulemet.
  cuk-cuk: Amón birga-durgwen-gakabo-nikadgi (22) yar sealid. Degi, Jerusalénʼgi birgabo
    yar sesad. E-nandi Mesulemetʼye nugad, Haruz-e-sisgwad. Haruzʼde, Jotba-neggweburginedid.
  uig-CYR: Амон падиша болғанда жигирмә икки яшта болуп, Йерусалимда икки жил сәлтәнәт
    қилди. Униң анисиниң исми Мәшулләмәт еди; у Йотбаһлиқ Һарузниң қизи еди.
  pma-pma: Navong Amon mai vi asuv houlu ten out Sudah, sua onen vi hanumau tai ka
    elu mun (22). Mama onen, isen Mesulemet, natnahin Harus ten out Sotbah. Asuv houlu
    Amon losil kat me-Sudah keil en out Serusalem ten sua elu nges (2).
  tel-2017: ఆమోను పరిపాలన ఆరంభించినప్పుడు అతని వయస్సు 22 సంవత్సరాలు. అతడు యెరూషలేములో
    రెండు సంవత్సరాలు ఏలాడు. అతని తల్లి పేరు మెషుల్లెమెతు. ఆమె యొట్బ ఊరివాడైన హారూసు
    కూతురు.
  hat-BSA: Amon te gen venn-dezan lè l te devni wa e li te renye dezan Jérusalem.
    Manman li te rele Meschullémeth, fi a Haruts la, nan Jotba.
  bxh-bxh: Amon ena boliman 22 ya obiyo kin be Yelusalem ya ita watan boliman luwaga.
    Tinana hesana Mesulemeta, Halusi natuna na ena nuꞌu Dotiba.
  kos-kos: Amon el yac longoul luo ke el tokosrala lun Judah, ac el leum in Jerusalem
    ke yac luo. Nina kial ah pa Meshullemeth, acn natul Haruz mwet in siti srisrik
    Jotbah.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וּשְׁתַּ֤יִם שָׁנָה֙ אָמ֣וֹן בְּמָלְכ֔וֹ וּשְׁתַּ֣יִם שָׁנִ֔ים
    מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ מְשֻׁלֶּ֥מֶת בַּת־חָר֖וּץ מִן־יָטְבָֽה׃
  ibo-ibo: Amọn gbara iri afọ abụọ na abụọ mgbe ọ malitere ịbụ eze. Ọ chịrị afọ abụọ
    na Jerusalem. Aha nne ya bụ Meshulemet, ada Haruz onye Jotba.
  ory-ory: ଆମୋନ୍‍ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ବାଇଶ ବର୍ଷ ବୟସ୍କ ଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଦୁଇ ବର୍ଷ ରାଜ୍ୟ କଲେ ତାଙ୍କର ମାତାର ନାମ ମଶୁଲ୍ଲେମତ୍‍, ସେ ଯଟ୍‍ବା ନିବାସୀ ହାରୁଷଙ୍କର କନ୍ୟା
    ଥିଲେ।
  chk-chk: Iwe, Amon a ierini rüe me ruu, lupwen a tolong lon wisan wisen king. A
    nom lon Jerusalem o nemeni Juta lon ükükün ruu ier. Iten inan Mesulemet nöün Harus
    we fefin seni Jotpa.
  rop-rop: Wal Eman bin 22 yiya ol wen imbin jidan king blanga Juda en imbin jidan
    king langa Jerusalem 2 yiya. Blanga im mami bin Meshalameth en im mami bin Haras
    en imbin brom det taun gulum Jotba.
  ukr-1871: Двайцять і два годи було віку Аммонові, як він став царем, а два роки
    царював у Ерусалимі. Матїр його звалась Мешуллемета Харузівна, з Ятби.
  deu-1951: Zweiundzwanzig Jahre alt war Amon, als er König ward, und regierte zwei
    Jahre zu Jerusalem. Seine Mutter hieß Messulemet, eine Tochter des Charuz von
    Jothba.
  eng-JPS: Amon was twenty and two years old when he began to reign; and he reigned
    two years in Jerusalem; and his mother's name was Meshullemeth the daughter of
    Haruz of Jotbah.
  srp-1865: Dvadeset i dvije godine imaše Amon kad poèe carovati, i carova dvije godine
    u Jerusalimu. Materi mu bješe ime Mesulemeta, kæi Arusova, iz Joteve.
  lug-lug: Amoni lwe yatandika okufuga, yali awezezza emyaka amakumi abiri mu ebiri,
    era n’afugira mu Yerusaalemi okumala emyaka ebiri. Nnyina ye yali Mesullemesi
    muwala wa Kaluzi ow’e Yotuba.
  heb-heb: בן עשרים ושתים שנה אמון במלכו ושתים שנים מלך בירושלם ושם אמו משלמת בת חרוץ
    מן יטבה׃
  ben-IRV: আমোন বাইশ বছর বয়সে রাজত্ব করতে শুরু করেছিলেন; তিনি দুই বছর যিরূশালেমে
    রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল মশুল্লেমৎ; তিনি যট্‌বা হারুষের মেয়ে ছিলেন।
  pan-pan: ਜਦ ਆਮੋਨ ਰਾਜ ਕਰਨ ਲੱਗਾ ਉਹ ਬਾਈਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਦੋ ਸਾਲ
    ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਮਸ਼ੁੱਲਮਥ ਸੀ ਜੋ ਯਾਟਬਾਹੀ ਹਾਰੂਸ ਦੀ ਧੀ ਸੀ।
  mya-JVB: အာမုန် သည် အသက် နှစ်ဆယ် နှစ် နှစ်ရှိသော် နန်းထိုင် ၍ ယေရုရှလင် မြို့၌ နှစ်
    နှစ် စိုးစံ လေ၏။ မယ်တော် ကား ယုပ္ဘါ မြို့သူဟာရုပ် သမီး မေရှုလမက် အမည် ရှိ၏
  tbg-tbg: Emoniva 22 ihi varakova avuhainaa vaiintiqama viro Ieruharemiqi vaiharo
    taara ihiara Iutaaqaa raqiki vaura. Vira nova Mesulemetiva Harusira raavuravano
    Jotaba vatukaihainaava vaura.
  hmo-hmo: Amona ese Iuda ena king dagi ia abia neganai iena mauri lagani be 22, bona
    lagani rua sibona Ierusalema dekenai ia lohia karaia. Amona ena sinana ena ladana
    be Mesulemete, Harusu, Iotoba hanua tauna ena natuna.
  urd-urd: और अमून जब सल्तनत करने लगा तो बाईस बरस का था। उसने येरूशलेम में दो बरस
    सल्तनत की; उसकी माँ का नाम मुसल्लिमत था, जो हरूस युतबही की बेटी थी।
  rus-SYN: Двадцати двух лет был Аммон, когда воцарился, и два года царствовал в Иерусалиме;
    имя матери его Мешуллемеф, дочь Харуца, из Ятбы.
  bqc-SIM: Amↄ wɛ̃̀ bao ń plaode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ plaɛ. Aà da tↄ́n Mɛsulɛmɛ, Aluzu nɛ́, Yↄteba gbɛ̃́ɛ.
  tcz-CHONGTHU: Amon chu leng ahung chan chun ama kum somni le ni alhin in chuleh
    aman Jerusalem’ah kum ni sung lengvai ana po in ahi. Anu chu Meshullemeth, Jotbah
    khopi akon Haruz chanu ahi.
  mar-mar: आमोन राज्य करु लागला तेव्हा बावीस वर्षांचा होता. त्याने यरूशलेमेवर दोन
    वर्षे राज्य केले. याच्या आईचे नाव मशुल्लेमेथ ही यटबा येथील हारुस याची मुलगी.
  soq-soq: Tane walama sawo Amon enawa ipa 22 wadeno Iuda warerewa enen. Ita me warerelene
    Ierusalem bedewe wandio ena nata dialen. Me inawa ipa Mesulemet Aru anoopa bolawa
    debama Iotba apanawa.
  qub-qub: Amón ray cayta gallaycur caycaran ishcay chunca ishcaynin (22) watayoj.
    Jerusalencho tiyar ray caran ishcay wata. Mamanpa jutin caran Mesulemet. Pay caran
    Jotba runa Hazurpa wamran.
  bqp-bqp: Amↄ wɛ̃̀ baro awɛɛplade gũnn à kí blè, akũ à kú kín Yurusalɛmu wɛ̃̀ pla.
    A da tↄ́n Mɛsulɛmɛ, Aruzu nɛ́, Yↄtↄba gbɛ̃mɛ.
  hat-hat: Amon te gen venndezan lè li moute wa peyi Jida. Li gouvènen lavil Jerizalèm
    pandan dezan. Manman l' te rele Mechoulemèt. Se te pitit fi Awouz, yon moun lavil
    Jotba.
  eng-BSB: Amon was twenty-two years old when he became king, and he reigned in Jerusalem
    two years. His mother’s name was Meshullemeth daughter of Haruz; she was from
    Jotbah.
  eng-WEBPB: Amon was twenty-two years old when he began to reign; and he reigned
    two years in Jerusalem. His mother’s name was Meshullemeth the daughter of Haruz
    of Jotbah.
  kbq-kbq: Hagi Amoni'a 22'a kafu nehuno agafa huno kinia fore huteno, Jerusalemi
    ran kumate mani'neno tare kafufi Juda vahera kegava hu'ne. Nerera'a Haruzi mofa
    Mesulemetikino, Jotba ran kumateti a' mani'ne.
  nhe-BL: Huan Tlanahuatijquetl Amón quipiyayaya 22 xihuitl quema pejqui tlanahuatía
    huan tlanahuati ipan altepetl Jerusalén ome xihuitl. Inana itoca eliyaya Mesulemet
    huan yajaya eliyaya iichpoca Haruz tlen ehua altepetl Jotba.
  bus-bus: Amↄ wɛ̃̀ baro awɛɛplaadee guun à kí blè, ben à vɛ̃̀ɛ kpatan Yerusalɛmu
    wɛ̃̀ plaa. À da tↄ́n Mɛsulɛmɛ, Aruzu nɛ́, Yↄtↄba gbɛ̃mɛ.
  gub-BL: Wereko Amon 22 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw mokoz kwarahy
    tuwihawete romo wiko pà Zeruzarez pe. Mezuremet ihy her romo a'e. Aruz tazyr romo
    hekon. Tawhu Zomata her ma'e pe har romo hekon.
  eng-DRA: 'Two and twenty years old was Amen when he began to reign, and he reigned
    two years in Jerusalem: the name of his mother was Messalemeth the daughter of
    Harus of Jeteba.'
