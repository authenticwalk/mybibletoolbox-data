verse: 2KI.021.021
translations:
  mal-C: അദ്ദേഹം തന്റെ പിതാവിന്റെ സകലവഴികളിലും നടന്നു; തന്റെ പിതാവ് ആരാധിച്ചിരുന്ന
    ബിംബങ്ങളെയെല്ലാം ആരാധിക്കുകയും അവയെ നമസ്കരിക്കുകയും ചെയ്തു.
  deu-TKW: und wandelte durchaus auf dem Wege, den sein Vater gewandelt hatte, und
    diente den Götzen, denen sein Vater gedient hatte, und betete sie an
  lin-lin: Atambolaki na banzela nyonso ya tata na ye, na kosambelaka banzambe ya
    bikeko oyo tata na ye asambelaki mpe agumbamelaki.
  eng-LSV: and walks in all the way that his father walked in, and serves the idols
    that his father served, and bows himself to them,
  eng-GNV: For hee walked in all the way that his father walked in, and serued the
    idoles that his father serued, and worshipped them.
  eng-WEBSTER: 'And he walked in all the way that his father walked in, and served
    the idols that his father served, and worshiped them:'
  nhw-BL: Quitoquili ifieroj ojhui itata huan quinhueyichijqui nopa tlaixcopincayome
    catli itata quinhueyichijtoya.
  swh-ONEN: Akaenenda katika njia zote za baba yake, akaabudu sanamu ambazo baba yake
    aliziabudu na kuzisujudia.
  bba-bba: Win tundon yirɑ kpurowɑ u swĩi. U bũnu sɑ̃ɑmɔ, mɑ u yiirɑmɔ bwɑ̃ɑrokunun
    nuurɔ nɡe mɛ win tundo u rɑ rɑɑ ko.
  eng-KJVCPB: 'And he walked in all the way that his father walked in, and served
    the idols that his father served, and worshipped them:'
  luo-luo: Ne otimo timbe duto mane wuon mare otimo, kendo nolamo kido duto mane wuon
    mare olamo kendo okulorenegi.
  meu-meu: Tamana ese e rakalaiva daladia iboudiai na ia ese danu e rakalaiva, bona
    tamana ese isiaidia e lao heniva kaivakukudia na ia ese danu isiaidia e lao heniva
    bona e toma henidia dihova.
  npi-ULB: आमोनले आफ्‍ना पिताका सबै चालको अनुसरण गरे र आफ्‍ना पिताले पुजेका मूर्तिहरूको
    पुजा गरे र तिनीहरूका सामु निहुरे ।
  yor-yor: 'Ó rìn ní gbogbo ọ̀nà baba rẹ̀: Ó sì ń sin àwọn ère tí baba rẹ̀ ń sìn,
    ó sì ń tẹrí rẹ̀ ba fún wọn.'
  pes-OPCB: آمون از تمام راههای بد پدرش پیروی می‌نمود و بتهای پدرش را می‌پرستید.
  tgl-ULB: Sinunod ni Amon ang lahat ng landas na tinahak ng kaniyang ama at sinamba
    ang mga diyus-diyosan na sinamba ng kaniyang ama, at lumuhod sa kanila.
  hui-hui: Ibugua mana ko ngubi ibu abahanda biaga wiaruni talialu bialubi mbirale
    dama mitangi bialu gime wabini wiaruhondo ibu abahanda bi pupu wialu henedagua
    bialubi uruni biai hene.
  mya-mya: သူ​သည်​ခ​မည်း​တော်​၏​အ​ကျင့်​များ​ကို အ​တု​ခိုး​၏။ ခ​မည်း​တော်​ကိုး​ကွယ်​သည့်
    ရုပ်​တု​တို့​ကို​ကိုး​ကွယ်​၏။-
  bod-N: རང་གི་ཕ་འགྲུལ་བའི་ལམ་ཐམས་ཅད་ཀྱི་ནང་དུ་འགྲུལ་ཞིང་། ཁོའི་ཕ་ཡིས་བསྟེན་པའི་ལྷ་སྐུ་རྣམས་ལ་ཞབས་ཕྱི་བསྒྲུབས་ནས་ཕྱག་བཙལ་བ་དང་།
  sna-sna: Akafamba munzira dzose dzababa vake; akanamata zvifananidzo zvakanga zvanamatwa
    nababa vake, akazvipfugamira.
  spa-BLM: Anduvo en todos los caminos en que anduvo su padre, y sirvió a los ídolos
    que su padre servía, y los adoró;
  cac-cac: A sb'eyb'al vin̈ smam vin̈ chi' ix sb'eyb'alej, ix och vin̈ ejmelal d'a
    juntzan̈ yechel b'aj ochnac vin̈ smam vin̈ chi' ejmelal.
  swh-ULB: Amoni alifuata njia zote ambazo baba yake alizotembelea na kuabudu sanamu
    ambazo baba yake aliziabudu, na kuzisujudia.
  bel-bel: і хадзіў тою самаю дарогаю, якою хадзіў бацька ягоны, і служыў балванам,
    якім служыў бацька ягоны, і пакланяўся ім,
  wed-wed: Amana i ḡovaivaitei ma god morumorui i viborumei.
  deu-ELBBK: Und er wandelte auf allen Wegen, die sein Vater gewandelt war, und diente
    den Götzen, denen sein Vater gedient hatte, und beugte sich vor ihnen nieder;
  mbb-OT: Mid-iringan din is ulaula te amey zin. Mid-azap din is menge ed-ezapen he
    mid-azap te amey zin,
  mal-2015: തന്റെ അപ്പൻ നടന്ന വഴിയിലൊക്കെയും നടന്നു; തന്റെ അപ്പൻ സേവിച്ച വിഗ്രഹങ്ങളെയും
    സേവിച്ചു നമസ്കരിച്ചു.
  rmc-rmc: Služinelas le modlenge, lašarelas len avke sar the leskro dad a phirelas
    pal savore leskre droma.
  pes-OPV: و به تمامی طریقی که پدرش به آن سلوک نموده بود، رفتار کرد، وبت هایی را که
    پدرش پرستید، عبادت کرد و آنهارا سجده نمود.
  ron-1924: а умблат ын тоатэ каля ын каре умбласе татэл сэу, а служит идолилор кэрора
    служисе ши татэл сэу ши с-а ынкинат ынаинтя лор;
  aui-aui: Amon tamananaki yana bera ikabi na touna bada dam wiibata yadi kiki beradi
    beroberodi tarabiibiisakidi iyapeepetedi, tamananaki ipepetedina naboni.
  ben-OBCV: তিনি পুরোপুরি তাঁর বাবার পথেই চলেছিলেন, এবং তাঁর বাবা যেসব প্রতিমার পুজো
    করতেন, তিনিও তাদেরই পুজো করতেন, ও তাদের সামনে মাথা নত করতেন।
  som-som: Oo wuxuu ku socday jidkii aabbihiis ku socday oo dhan, oo wuxuu u adeegay
    sanamyadii aabbihiis u adeegay oo dhan, wuuna caabuday.
  lat-VUC: 'Et ambulavit in omni via per quam ambulaverat pater ejus, servivitque
    immunditiis quibus servierat pater ejus, et adoravit eas:'
  eng-ASVBT: 'And he walked in all the way that his father walked in, and served the
    idols that his father served, and worshiped them:'
  ita-1885: e camminò per tutta la via nella quale era camminato suo padre; e servì
    agl'idoli, a' quali avea servito suo padre, e li adorò;
  eng-LXXUP: And he walked in all the way in which his father walked, and served the
    idols which his father served, and worshiped them.
  eng-ULB: Amon followed in all the way that his father had walked in and worshiped
    the idols that his father worshiped, and bowed down to them.
  spa-VBL: Siguió todos los caminos de su padre, y sirvió a los ídolos que su padre
    había servido, inclinándose en adoración a ellos.
  fra-_FOB: Il suivit toute la voie que son père avait suivie; il servit les idoles
    qu'il avait servies, et se prosterna devant elles.
  mal-mal: തന്റെ അപ്പൻ നടന്ന വഴിയിലെല്ലാം നടന്ന് അപ്പൻ സേവിച്ച വിഗ്രഹങ്ങളെ സേവിച്ച്
    നമസ്കരിച്ചു.
  urd-GVR: Wuh har tarah se apne bāp ke bure namūne par chal kar un butoṅ kī ḳhidmat
    aur pūjā kartā rahā jin kī pūjā us kā bāp kartā āyā thā.
  suz-BL: मेको आ आफ आ लांम गाक्‍माक्‍त। मिनु आ आफोम पूजा पशो मूर्ति आन ङोंइती खुम्‍की
    पा बाम्‍माक्‍त। मिनु मेको आन कली पूजा पवा बाक्‍त।
  ita-1927: seguì in tutto la via battuta dal padre suo, servì agl’idoli ai quali
    avea servito suo padre, e li adorò;
  ckb-ckb: هەموو ئەو ڕێگایانەی گرتەبەر کە باوکی پەیڕەوی کردبوون، ئەو بتانەی پەرست
    کە باوکی دەیپەرستن، کڕنۆشی بۆ بردن.
  eng-BBE: He went in all the ways of his father, being a servant and worshipper of
    the false gods to which his father had been a servant;
  kan-OKCV: ಅವನು ತನ್ನ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾರ್ಗವನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟು,
  tam-2017: தன் தகப்பன் நடந்த எல்லா வழியிலும் நடந்து, தன் தகப்பன் சேவித்த அருவருப்பான
    சிலைகளை வணங்கி அவைகளைப் பணிந்துகொண்டு,
  spa-RV-1909: Y anduvo en todos los caminos en que su padre anduvo, y sirvió á las
    inmundicias á las cuales había servido su padre, y á ellas adoró;
  ron-BTF: Și a umblat în toată calea în care tatăl său a umblat și a servit idolilor
    cărora tatăl său servise și s-a închinat înaintea lor;
  eng-WEBP: He walked in all the ways that his father walked in, and served the idols
    that his father served, and worshiped them;
  eng-FBV: He followed all the ways of his father, and he served the idols his father
    had served, bowing down in worship to them.
  nld-1939: In alles volgde hij zijn vader na. Hij diende de schandgoden, die zijn
    vader gediend had, en wierp zich voor hen neer.
  nch-BL: Quitoquili ifieroj ojhui itata huan quinhueyichijqui nopa taixcopincayome
    cati itata quinhueyichijtoya.
  vie-1934: Người đi theo y một đường của cha người, hầu việc hình tượng mà cha người
    đã hầu việc, và quì lạy trước mặt chúng nó.
  hin-CV: उसका सारा आचरण ठीक वैसा ही था, जैसा उसके पिता का था. वह मूर्तियों की सेवा-उपासना
    करता था, उन्हें ही नमन करता था, जिनकी सेवा-उपासना उसका पिता करता रहा था.
  spa-BES: Recorrió todos los caminos de su padre, sirviendo y adorando a los dioses
    falsos de los que su padre había sido servidor;
  tdx-tdx: Le fonga nañaveloa’e ty fañaveloan-drae’e, naho nitoroñe o hazomanga nitoroñen-drae’eo
    vaho nitalahoa’e.
  tha-KJV: พระองค์​ทรงดำเนินในทางทั้งสิ้นซึ่​งบ​ิดาของพระองค์ทรงดำเนิน และปรนนิบั​ติ​รู​ปเคารพซึ่​งบ​ิดาของพระองค์ทรงปรนนิบั​ติ
    และนมัสการรูปเหล่านั้น
  por-BR-2018: E andou em todos os caminhos em que seu pai andou, e serviu às imundícias
    às quais havia servido seu pai, e a elas adorou;
  deu-ELO: Und er wandelte auf allen Wegen, die sein Vater gewandelt war, und diente
    den Götzen, welchen sein Vater gedient hatte, und beugte sich vor ihnen nieder;
  eng-WYC-2018: And he went in all the way, by which his father had gone, and he served
    to [the] uncleannesses, that is, (the) idols, to which his father had served,
    and he worshipped those;
  epo-epo: Li iradis laŭ tute la sama vojo, laŭ kiu iradis lia patro, kaj li servadis
    al la idoloj, al kiuj servadis lia patro, kaj adorkliniĝadis antaŭ ili.
  uig-PIN: U atisi mangƣan barliⱪ yollarda mangatti; u atisi ⱪulluⱪida bolƣan butlarning
    ⱪulluⱪida bolup, ularƣa sǝjdǝ ⱪilip,
  beo-beo: E da ea ada ea hou amoma fa:no bobogele, loboga hamoi ogogosu ‘gode’ ilima
    ea ada nodone sia:ne gadoi, e amolawane ilima nodone sia:ne gadosu.
  tpi-OTNT: Em i lotu long ol giaman god olsem bipo papa bilong en i bin mekim, na
    em i bihainim stret ol pasin nogut bilong papa bilong en.
  hau-SA: Ya bi duk gurbin mahaifinsa a kome, ya yi sujada ga gumakan da mahaifinsa
    ya yi wa, ya kuma durƙusa musu.
  uig-LAT: U atisi mangghan barliq yollarda mangatti; u atisi qulluqida bolghan butlarning
    qulluqida bolup, ulargha sejde qilip,
  nde-nde: Walandela konke okwakwenziwe nguyise, wakhonza izithombe ezazikhonzwa nguyise,
    njalo wazikhothamela.
  ton-ton: 'Pea naʻe ʻalu ia ʻi he hala kotoa pē naʻe ʻalu ai ʻene tamai, mo ne tauhi
    ʻae ngaahi ʻotua loi naʻe tauhi ʻe heʻene tamai, ʻo ne lotu kiate kinautolu:'
  ces-1613: A chodil po vší cestě, po níž chodil otec jeho. Sloužil také ukydaným
    bohům, jimž sloužíval otec jeho, a klaněl se jim,
  eng-WMB: He walked in all the ways that his father walked in, and served the idols
    that his father served, and worshiped them;
  tam-TCV: தன் தகப்பனுடைய எல்லா வழிகளிலும் நடந்து, அவன் வணங்கிய விக்கிரகங்களையே வணங்கினான்.
  ceb-ULB: Gisunod ni Amon ang tanang dalan nga gilaktan sa iyang amahan ug nagsimba
    siya sa mga diosdios nga gisimba sa iyang amahan, ug miyukbo niini.
  pol-UBG: Szedł wszystkimi drogami, którymi szedł jego ojciec, i służył bożkom, którym
    służył jego ojciec, i oddawał im pokłon;
  urd-GVU: وہ ہر طرح سے اپنے باپ کے بُرے نمونے پر چل کر اُن بُتوں کی خدمت اور پوجا
    کرتا رہا جن کی پوجا اُس کا باپ کرتا آیا تھا۔
  deu-1912: und wandelte in allem Wege, den sein Vater gewandelt hatte, und diente
    allen Götzen, welchen sein Vater gedient hatte, und betete sie an,
  kan-2017: ತನ್ನ ತಂದೆಯ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು ಅವನು ಪೂಜಿಸಿದ ವಿಗ್ರಹಗಳನ್ನು ತಾನೂ ಪೂಜಿಸಿ ಅವುಗಳಿಗೆ
    ಅಡ್ಡಬಿದ್ದನು.
  yap-yap: i falwok u ngonglen e chitamngin, ngi i tayfan e pi liyos ni i tay e chitamngin
    fan.
  hlt-MCSB: A napa kah a pongpa bangla longpuei cungkuem ah pongpa. A napa kah thothueng
    bangla mueirhol taengah tho a thueng tih te rhoek taengah bakop.
  mdy-ETH: ዒዚ ዒዛኮ ዓዴ ማዼ ፑርቶ ማዾ ቢያ ማዻያ ማዔኔ፤ ዒዛኮ ዓዴ ዚጊ ካኣሽካ፥ ሜሌ ፆኦዞ ዒ ካኣሽኬኔ፤
  twi-ASANTE: Ɔfaa nʼagya nhwɛsoɔ so, somm ahoni korɔ no ara a na nʼagya somm wɔn
    no.
  eng-WEBU: He walked in all the ways that his father walked in, and served the idols
    that his father served, and worshiped them;
  wal-wal: I ba aawai hemettido ogiyan ubban hemettiis; ba aawai oottido eeqatussi
    ikka oottiisinne etassi goinniis.
  spa-PDDPT: Anduvo en todos los caminos en los cuales estuvo su padre. Sirvió y adoró
    a los ídolos de su padre.
  gun-gun: Nguu oikoague ha'e javi'i rupi oiko, mba'emo ra'angaa tuu ojerovaiague
    re ae ju ojerovia, omboete guive.
  ilo-ULB: Sinurot ni Amon dagiti amin a wagas ti amana ken nagdayaw isuna kadagiti
    didiosen a nagdaydayawan ti amana, ken nagtamed kadagitoy.
  kpg-kpg: Mee gu daudali hua nia hanga ngalungalua o dono damana, gu daumaha gi nia
    balu ada god ala nogo daumaha ginai dono damana.
  uig-ARA: ئۇ ئاتىسى ماڭغان بارلىق يوللاردا ماڭاتتى؛ ئۇ ئاتىسى قۇللۇقىدا بولغان بۇتلارنىڭ
    قۇللۇقىدا بولۇپ، ئۇلارغا سەجدە قىلىپ،
  sus-sus: A naxa bira a baba xa kira fɔxɔ ra fe birin kui, a naxa kuyee batu a baba
    naxee batu, a suyidi e bɛ.
  pon-2006: e kalamangih mwekid kan en semeo, oh e kin pwongih dikedik en eni kan
    me semeo kin pwongih.
  ksd-ksd: Ma i ga mur ra lavur mangamangana kai tamana, ma i ga torom ta ra umana
    tabataba nina tamana i ga torom ta diat, ma i ga lotu tadav diat;
  tur-YTC: Babasının yürümüş olduğu bütün yollarda yürüdü, babasının hizmet ettiği
    putlara hizmet etti ve onlara tapındı.
  grc-BRENT: Καὶ ἐπορεύθη ἐν πάσῃ ὁδῷ ᾗ ἐπορεύθη ὁ πατὴρ αὐτοῦ, καὶ ἐλάτρευσε τοῖς
    εἰδώλοις οἷς ἐλάτρευσεν ὁ πατὴρ αὐτοῦ, καὶ προσεκύνησεν αὐτοῖς.
  ind-AYT: Dia hidup sesuai dengan semua jalan hidup ayahnya yakni dengan beribadah
    kepada berhala-berhala yang disembah ayahnya dan sujud menyembah mereka.
  nya-nya: Anatsatira makhalidwe onse a abambo ake. Ankapembedza mafano amene abambo
    akewo ankawapembedza ndipo ankawagwadira.
  hrv-hrv: U svemu je slijedio put svoga oca, služio je idolima kojima je služio i
    njegov otac i klanjao im se.
  mps-mps: Tama agai te aga ayago polobadu yali gilama te tibo godiba lotu po wabo
    sę yali, tama agai te aga ayago yali dwai kolesagadu dolo mu wali pali.
  tpi-tpi: Em i lotu long ol giaman god olsem bipo papa bilong en i bin mekim, na
    em i bihainim stret ol pasin nogut bilong papa bilong en.
  dan-1931: han vandrede nøje i sin Faders Spor og dyrkede Afgudsbillederne, som hans
    Fader havde dyrket, og tilbad dem;
  vie-OVCB: Vua theo đúng vết chân cha mình, thờ các thần tượng cha mình đã thờ.
  guj-2017: આમોન જે માર્ગે તેનો પિતા ચાલ્યો હતો, તે માર્ગે તે ચાલ્યો અને તેના પિતાએ
    જેમ મૂર્તિઓની પૂજા કરી તેમ તેણે પણ કરી, તેઓની ભક્તિ કરી.
  pon-2006A: e kalamangih mwekid kan en semeo, oh e kin pwongih dikedik en eni kan
    me semeo kin pwongih.
  por-BRBSL: Ele andou por todos os caminhos que seu pai percorreu, e serviu aos ídolos
    que seu pai serviu, e os adorou;
  cth-cth: A na pa ni a dawn e lamnaw hah a dawn van teh, a na pa ni meikaphawk thaw
    a tawk e hah a tawk teh a bawk.
  twi-twi: Ɔfaa nʼagya nhwɛso so, som ahoni koro no ara a na nʼagya som wɔn no.
  hlt-hlt: A napa kah a pongpa bangla longpuei cungkuem ah pongpa. A napa kah thothueng
    bangla mueirhol taengah tho a thueng tih te rhoek taengah bakop.
  tbz-SIM: kɛ́tũnnɛ o cicɛ borimɛ weti weti kɛ́nfeu yɛbɔkɛ̀ o cicɛ do feu yɛ̀ kɛ ninku
    yɛ ììkɛ̀,
  msy-2020: An afeziam fomɨra amizɨ moghɨn, a uan afeziam amizir arazir kurabara gɨn
    ghua asebar marvir guabar ziaba fe.
  dop-dop: Ɩ kɛɛnɑ-ɩ teitei kɛ́, nɑ ɩ́ lɑɑkɩ tɩɩŋ ɩsɩɩ ɩ́lɛ́ ɩ kɑ lɑpʋ tɔ.
  azb-azb: Atasının yolu ilə gedib onun qulluq etdiyi bütlərə səcdə və qulluq etdi.
  eng-DBY: and he walked in all the way that his father had walked in, and served
    the idols that his father had served, and worshipped them;
  hin-2017: वह पूरी तरह अपने पिता के समान चाल चला, और जिन मूरतों की उपासना उसका पिता
    करता था, उनकी वह भी उपासना करता, और उन्हें दण्डवत् करता था।
  wol-KYG: Topp na baayam ci mboolem tànk ya mu jaaroon, di jaamu kasaray tuur yi
    baayam daan jaamu, di leen sujjóotal.
  eng-YLT: and walketh in all the way that his father walked in, and serveth the idols
    that his father served, and boweth himself to them,
  eng-WYC-2017: And he went in all the way, by which his father had gone, and he served
    to [the] uncleannesses, that is, idols, to which his father had served, and he
    worshipped those [or them];
  eng-WMBB: He walked in all the ways that his father walked in, and served the idols
    that his father served, and worshipped them;
  urd-GVH: वह हर तरह से अपने बाप के बुरे नमूने पर चलकर उन बुतों की ख़िदमत और पूजा
    करता रहा जिनकी पूजा उसका बाप करता आया था।
  rug-rug: Tavete luli sa sari na tinavete tanisa tamana, meke vahesi sa sari na tamasa
    kokohadi saripu vahesi sa tamana.
  gaz-gaz: Innis karaa abbaa isaa hunda irra deeme; waaqota tolfamoo abbaan isaa waaqeffate
    illee waaqeffatee isaaniifis sagade.
  fra-LSG: il marcha dans toute la voie où avait marché son père, il servit les idoles
    qu’avait servies son père, et il se prosterna devant elles;
  gnn-gnn: '@see-verse:2KI.021.020'
  yal-yal: A yi sigan ti a ɲaxin na alo a fafe, a yi suxurene batu a fafe naxanye
    batu, a yi a xinbi sin e bun ma.
  haw-1868: A hele aku ia ma na aoao a pau a kona makuakane i hele ai, a malama aku
    i na kii a kona makuakane i malama'i, a hoomana aku la ia lakou.
  arb-NAV: لَمْ يَحِدْ عَنْ طَرِيقِ أَبِيهِ، وَعَبَدَ الأَصْنَامَ الَّتِي عَبَدَهَا
    أَبُوهُ وَسَجَدَ لَهَا.
  ewe-ewe: Ewɔ nu vɔ̃ siwo katã fofoa wɔ eye wòsubɔ legba siwo katã fofoa subɔ.
  eng-LEE: And he walked in all the way that his father had walked in, and served
    the idols that his father had served, and bowed himself down to them;
  asm-FB: তেওঁৰ পিতৃয়ে যি পথত চলিছিল, তেৱোঁ সেই সকলো পথত চলিছিল। তেওঁৰ পিতৃয়ে যি
    সকলো মূর্তিৰ সেৱা-পূজা কৰিছিল, তেৱোঁ সেইবোৰৰ সেৱা-পূজা কৰিছিল। সেইবোৰৰ ওচৰত শিৰ
    নত কৰিছিল।
  sus-A: عَ نَشَ بِرَ عَ بَبَ شَ كِرَ قْشْ رَ قٍ بِرِن كُي، عَ نَشَ كُيٍيٍ بَتُ عَ
    بَبَ نَشٍيٍ بَتُ، عَ سُيِدِ عٍ بّ.
  fra-SBL: Il marcha dans toutes les voies où marchait son père, il servit les idoles
    que son père servait et se prosterna devant elles ;
  hbo-hbo: וַיֵּ֕לֶךְ בְּכָל־הַדֶּ֖רֶךְ אֲשֶׁר־הָלַ֣ךְ אָבִ֑יו וַֽיַּעֲבֹ֗ד אֶת־הַגִּלֻּלִים֙
    אֲשֶׁ֣ר עָבַ֣ד אָבִ֔יו וַיִּשְׁתַּ֖חוּ לָהֶֽם׃
  piu-2006: '@see-verse:2KI.021.020'
  kik-kik: Nĩathiire na mĩthiĩre yothe ya ithe; akĩhooya mĩhianano ĩrĩa ithe aahooyaga,
    na akĩmĩinamĩrĩra.
  fra-NCL: il marcha dans toute la voie où avait marché son père, il servit les idoles
    que son père avait servies, et il se prosterna devant elles ;
  cek-AK: Anih loe ampa ih loklam to pazui moe, ampa mah bok ih krangnawk to a bok,
    krangnawk hmaa ah akuep.
  cuk-cuk: Amón, igi e-bab nanadii gusa, deyobi, nanasmogad. Amón, e-babyobi bab-dummadyob-imaklemaladse,
    gordii gusmogad, e-abin dulluu sigdii gusmogad.
  uig-CYR: У атиси маңған барлиқ йолларда маңатти; у атиси қуллуғида болған бутларниң
    қуллуғида болуп, уларға сәҗдә қилип,
  pma-pma: 'Kei musil vasi sakien tatisaso keil onen tata onen: nana keil koa tata
    onen va netan mini, kei mun va netan mini.'
  tel-2017: తన పితరుల దేవుడైన యెహోవాను వదిలిపెట్టి, యెహోవా మార్గంలో నడవకుండా, తన తండ్రి
    ప్రవర్తించినట్టు తానూ ప్రవర్తిస్తూ,
  hat-BSA: Paske li te mache nan tout chemen ke papa li te konn mache yo, e li te
    sèvi zidòl ke papa li te konn sèvi, e te adore yo.
  bxh-bxh: Tamana ena laulau ya laulauwedi be ya laulauꞌuꞌula lau ena oitau lisidi.
  kos-kos: El etai orekma lal, ac alu nu ke ma sruloala ma papa tumal ah tuh alu nu
    kac.
  hbo-WLC: וַיֵּ֕לֶךְ בְּכָל־הַדֶּ֖רֶךְ אֲשֶׁר־הָלַ֣ךְ אָבִ֑יו וַֽיַּעֲבֹ֗ד אֶת־הַגִּלֻּלִים֙
    אֲשֶׁ֣ר עָבַ֣ד אָבִ֔יו וַיִּשְׁתַּ֖חוּ לָהֶֽם׃
  ibo-ibo: Ọ gbasoro ụzọ ahụ niile dị iche nke nna ya gbasoro. O fere arụsị niile
    nke nna ya fere, kpọọkwa isiala nye ha.
  ory-ory: ତାଙ୍କର ପିତା ଯେଉଁ ପଥରେ ଚାଲିଥିଲେ, ସେ ସେହି ସମସ୍ତ ପଥରେ ଚାଲିଲେ ଓ ତାଙ୍କର ପିତା
    ଯେଉଁ ଦେବତାମାନଙ୍କର ସେବା କରିଥିଲେ, ସେ ସେମାନଙ୍କର ସେବା କଲେ ଓ ସେମାନଙ୍କୁ ପୂଜା କଲେ।
  chk-chk: A apirü föförün saman we o fel ngeni ekewe uluulun anümwäl, saman we a
    pwal fel ngeni.
  rop-rop: Imbin weshipbat ola stonwan drimin sheip seimwei laik im dedi bin dum.
  ukr-1871: І ходив по тій самій дорозї, по якій ходив отець його, й служив ідолам,
    тим, що служив отець його, й покланявся їм,
  deu-1951: Und er wandelte ganz auf dem Wege, den sein Vater gewandelt war, und diente
    den Götzen, welchen sein Vater gedient hatte, und betete sie an;
  eng-JPS: And he walked in all the way that his father walked in, and served the
    idols that his father served, and worshipped them.
  srp-1865: I hoðaše svijem putem kojim je hodio otac njegov, i služaše gadnijem bogovima,
    kojima je služio otac njegov, i klanjaše im se.
  lug-lug: N’atambulira mu ngeri za kitaawe, n’asinzanga ebifaananyi kitaawe bye yasinzanga.
  heb-heb: וילך בכל הדרך אשר הלך אביו ויעבד את הגללים אשר עבד אביו וישתחו להם׃
  ben-IRV: আমোন তাঁর বাবা যে সব পথে চলেছিলেন তিনিও সেই সব পথ অনুসরণ করলেন; তাঁর বাবা
    যে সব প্রতিমার পূজা করেছিলেন তিনিও সেগুলোকে পূজা করতেন এবং তাদের সামনে মাথা নত
    করে প্রণাম করতেন।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਸਾਰੇ ਰਾਹ ਉੱਤੇ ਤੁਰਿਆ ਜਿਹ ਦੇ ਉੱਤੇ ਉਹ ਦਾ ਪਿਉ ਤੁਰਦਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ
    ਬੁੱਤਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ ਜਿਨ੍ਹਾਂ ਦੀ ਪੂਜਾ ਉਹ ਦੇ ਪਿਉ ਨੇ ਕੀਤੀ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਅੱਗੇ ਮੱਥਾ
    ਟੇਕਿਆ।
  mya-JVB: ခမည်းတော် လိုက် သမျှ သော လမ်း သို့ လိုက် ၏။ ခမည်းတော် ဝတ်ပြု သော ရုပ်တု
    ဆင်းတုတို့ကို ဝတ်ပြု ကိုးကွယ်၏
  tbg-tbg: Nai qova qora aaraqaa nuntema kero, vivavata qora aaraqaa ni vaura. Nai
    qova una variqa maraqura/varaha quahama nimitontema kero, vivavata vi haikara
    vi haikara nivuqaa kankakaaviro vaiharo quahama nimite vaura.
  hmo-hmo: Iena tamana ena kara ibounai be Amona ese danu ia karaia. Bona iena tamana
    Manase ese ia tomadiho henidia kaivakuku be Amona ese ma ia tomadiho henidia.
  urd-urd: और वह अपने बाप के सब रास्तों पर चला, और उन बुतों की इबादत की जिनकी इबादत
    उसके बाप ने की थी, और उनको सिज्दा किया।
  rus-SYN: и ходил тою же точно дорогою, которою ходил отец его, и служил идолам,
    которым служил отец его, и поклонялся им,
  bqc-SIM: À a maepi ↄlɛsɛ̀ píiɛ. À zↄblè tã́a pↄ́ a mae zↄblènɛ́ↄnɛ à kùlɛnɛ́.
  tcz-CHONGTHU: Amahin apa Manasseh in anabolbang bangin Pakai mitmu’n thilse jing
    ana bollin ahi.
  mar-mar: तो आपल्या वडिलांसारखाच होता. वडिलांनी ज्या देवतांची पूजाअर्चा केली त्यांचीच
    पूजा आमोननेही आरंभली.
  soq-soq: Amon mamba dewalena rua kokoitau daitada wadaposimodie.
  qub-qub: Papänin rurashanno juchallatami ruraran. Papänin adurashan ïdulucunata
    rispitar aduraran.
  bqp-bqp: À a de ágba sɛ̀ pínki. À dò tãna kũ a de dòńyĩnↄi à kùtɛńnɛ.
  hat-hat: Li mache pye pou pye dèyè Manase nan tout bagay. Li sèvi zidòl papa l'
    te sèvi yo, li adore yo.
  eng-BSB: He walked in all the ways of his father, and he served and worshiped the
    idols his father had served.
  eng-WEBPB: He walked in all the ways that his father walked in, and served the idols
    that his father served, and worshipped them;
  kbq-kbq: Amoni'a nefa'ma hu'nea zana ana maka nehuno, nefa'ma mono'ma hunte'nea
    havi anumzantaminte rena reno monora huzmante'ne.
  nhe-BL: Quitoquili ifiero ojhui itata huan quinhueyichijqui nopa miyac tlaixcopincayotl
    tlen itata quinhueyichijtoya.
  bus-bus: À a de zɛ́kpaɛ sɛ̀ píngi. À dↄ̀ tãa kɛ̀ a de dↄ̀ńzinↄzi à kùɛńnɛ.
  gub-BL: Uzapo ma'e u hemiapo kwer zàwenugar. Umuwete tupàn a'ua'u u hemimuwete kwer
    wà, wanemiruze'eg romo wiko pà wà.
  eng-DRA: 'And he walked in all the way in which his father had walked: and he served
    the abominations which his father had served, and he adored them;'
