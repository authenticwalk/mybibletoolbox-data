verse: 2KI.021.014
translations:
  mal-C: ഞാൻ എന്റെ അവകാശത്തിലെ ശേഷിപ്പിനെ ഉപേക്ഷിച്ചുകളയുകയും അവരെ അവരുടെ ശത്രുക്കളുടെകൈയിൽ
    ഏൽപ്പിച്ചുകൊടുക്കുകയും ചെയ്യും. സകലശത്രുക്കളും അവരെ കൊള്ളയിടുകയും കവർച്ചനടത്തുകയും
    ചെയ്യും.
  deu-TKW: Und ich will den Überrest meines Eigentums verstoßen und sie in die Gewalt
    ihrer Feinde geben. daß sie allen ihren Feinden zum Raub und zur Beute werden
    sollen,
  lin-lin: Nakosundola ndambo ya libula na Ngai oyo ekotikala, nakokaba bango na maboko
    ya banguna na bango. Banguna na bango bakobebisa bango mpe bakobotola biloko na
    bango,
  eng-LSV: And I have left the remnant of My inheritance, and given them into the
    hand of their enemies, and they have been for a prey and for a spoil to all their
    enemies,
  eng-GNV: And I will forsake the remnant of mine inheritance, and deliuer them into
    the hande of their enemies, and they shalbe robbed and spoyled of all their aduersaries,
  eng-WEBSTER: And I will forsake the remnant of my inheritance, and deliver them
    into the hand of their enemies; and they shall become a prey and a spoil to all
    their enemies;
  nhw-BL: Huan nopa quentzi masehualme catli mocahuase itztoque, niquintemactilis
    ininmaco inincualancaitacahua para ma quintlacuijcuilica huan ma quintlaijiyohuiltica.
  swh-ONEN: Nitawakataa mabaki wa urithi wangu na kuwatia mikononi mwa adui zao. Watapokonywa
    mali zao na kutekwa nyara na adui zao wote,
  bba-bba: Mi sɔɔ, be bɑ tiɑrɑ kon bu wɛrɔbu nɔmu sɔndiɑ kpɑ wɛrɔ be, bu ben yɑ̃nu
    ɡurɑ kpuro.
  eng-KJVCPB: And I will forsake the remnant of mine inheritance, and deliver them
    into the hand of their enemies; and they shall become a prey and a spoil to all
    their enemies;
  luo-luo: Abiro jwangʼo jogo modongʼ ma gin girkeni mag tich lweta kendo chiwogi
    e lwet wasikgi. Ibiro kwalgi mi yakgi gi wasikgi duto,
  meu-meu: Lau dihigu orena baina negedia daure, inaidia imadia ai baina atodia; bena
    inaidia iboudiai adia hirua bona dinadia ai bae hahelao.
  npi-ULB: मेरो उत्तराधिकारका बाँकी रहेकाहरूलाई म फल्‍नेछु र तिनीहरूलाई आफ्‍ना शत्रुहरूका
    हातमा दिनेछु । आफ्‍ना सबै शत्रुका लागि तिनीहरू सिकार र लुटका माल हुनेछन्,
  yor-yor: Èmi yóò sì kọ ìyókù àwọn ìní mi sílẹ̀ èmi yóò sì kó wọn lé àwọn ọ̀tá wọn
    lọ́wọ́. Wọn yóò sì di ìkógun àti ìjẹ fún gbogbo àwọn ọ̀tá wọn,
  pes-OPCB: بازماندگان قوم را نیز ترک خواهم گفت و ایشان را به دست دشمن خواهم سپرد
    تا آنها را غارت کنند،
  tgl-ULB: Itatapon ko ang mga nalalabi ng aking mana at ibibigay sila sa kamay ng
    kanilang mga kaaway. Magiging biktima sila ng pandarambong para sa lahat ng kanilang
    mga kaaway,
  hui-hui: Ani bialu wali agali yu wahene maru dindi ogoriani heagua i̱na ti biamogo
    nabuleore bero. I̱na tinaga waitigi agalinaga giha ti minu yahaga bulebero. Waitigi
    agali urunime tini mo ko halu tinaga mbirale yu holebiraru mo page biai helolebero.
  mya-mya: မ​သေ​ဘဲ​ကျန်​ရစ်​သူ​တို့​ကို ငါ​သည်​စွန့်​၍​ရန်​သူ များ​၏​လက်​သို့​အပ်​မည်။
    ရန်​သူ​တို့​သည်​သူ​တို့ ကို​နှိမ်​နင်း​၍ သူ​တို့​၏​ဥစ္စာ​ပစ္စည်း​များ​ကို​လု ယူ​ကြ​လိမ့်​မည်။-
  bod-N: བདག་གིས་རང་ཉིད་ཀྱི་ནོར་སྐལ་ལས་ལྷག་ལུས་རྣམས་སྤངས་ནས་ཁོ་ཚོའི་དགྲ་བོའི་ལག་ཏུ་གཏོད་པ་དང་།
    ཁོ་རྣམས་རང་གི་དགྲ་བོའི་བཅོམ་ནོར་དང་དམག་ཐོབ་དངོས་རྫས་སུ་འགྱུར་ངེས།
  sna-sna: Ndichafuratira vakasara venhaka yangu uye ndichavapa kuvavengi vavo. Vachabirwa
    uye vachapambwa navavengi vavo,
  spa-BLM: Desecharé el remanente de mi herencia y lo entregaré en manos de sus enemigos.
    Se convertirán en presa y botín de todos sus enemigos,
  cac-cac: Axo jayvan̈ocxo eb' in chon̈ab' tic, ol vactejcan eb', ol vac'canoch eb'
    d'a yol sc'ab' eb' ajc'ool, yic vach' ol ic'chajec' masanil tastac ay d'a eb'.
  swh-ULB: Nitawatupa masalia ya urithi wangu na kuwaweka mikononi mwa maadui zao.
    Watakuwa nyara na mateka kwa maadui zao wote,
  bel-bel: і адкіну рэшту спадчыны Маёй, і аддам у рукі ворагаў іхніх, і будуць на
    разрабаваньне і спусташэньне ўсім нязычліўцам сваім
  wed-wed: Au rava i ḡoʼapoapoe awariu, maranai noinoii Egypt i opu-tawanei da marina.
    Wei e viviamloḡaiḡainiu. Ma rava mamae‑terenai ana inana-tawanei, ma ana veredamanei
    ḡavia awarii ma taui ina vovaiubai ma ai purapura ina kwalei.”
  deu-ELBBK: Und ich werde den Überrest meines Erbteils verstoßen und sie in die Hand
    ihrer Feinde geben, und sie werden allen ihren Feinden zum Raub und zur Plünderung
    werden;
  mbb-OT: Idselikwey ku minsan is nengesamà duen te menge etew ku, ne ibeǥey ku sikandan
    diyà te menge kuntada zan he ed-aǥew te menge azen dan.
  mal-2015: എന്റെ അവകാശത്തിന്റെ ശേഷിപ്പു ഞാൻ ത്യജിച്ചു അവരെ അവരുടെ ശത്രുക്കളുടെ കയ്യിൽ
    ഏല്പിക്കും; അവർ തങ്ങളുടെ സകലശത്രുക്കൾക്കും കവർച്ചയും കൊള്ളയും ആയ്തീരും.
  rmc-rmc: A mire manušen, save predživena, omukava a dava andro vasta lengre ňeprijaťeľenge,
    save len domarena a občorena lengri phuv,
  pes-OPV: و بقیه میراث خود را پراکنده خواهم ساخت و ایشان رابه‌دست دشمنان ایشان تسلیم
    خواهم نمود، وبرای جمیع دشمنانشان یغما و غارت خواهندشد،
  ron-1924: Вой пэрэси рэмэшица моштенирий Меле ши-й вой да ын мыниле врэжмашилор
    лор; ши вор ажунӂе де жафул ши прада тутурор врэжмашилор лор,
  aui-aui: Yagu wawaya bera berodi sibera bi nuwanuwagu sivipughu, raghanina rorowainagha
    nosinosidinakim Ijipt kubura sikanibutaveni, gabudarine bi ipiika da kata mmko
    raghanine. Na yagu wawaya mekodi patana yawayawiidi samakamakena anasinighiiyedi
    da kadi aviya aniruveredi. Kadi aviya sinageghomiiri da Jiuda damdi yadi kubura
    bi yadi sawara tupadi sinayapi.”
  ben-OBCV: আমার উত্তরাধিকারের অবশিষ্টাংশকে আমি ত্যাগ করব এবং শত্রুদের হাতে তাদের
    তুলে দেব। তাদের সব শত্রুর দ্বারা তারা লুন্ঠিত হবে;
  som-som: Oo waan xoorayaa kuwa dhaxalkayga ka hadha, oo waxaan u gacangelinayaa
    cadaawayaashooda, oo iyana waxay cadaawayaashooda oo dhan u noqon doonaan dhac
    iyo wax la boobo;
  lat-VUC: 'Dimittam vero reliquias hæreditatis meæ, et tradam eas in manus inimicorum
    ejus, eruntque in vastitatem, et in rapinam cunctis adversariis suis:'
  eng-ASVBT: And I will cast off the remnant of mine inheritance, and deliver them
    into the hand of their enemies; and they shall become a prey and a spoil to all
    their enemies;
  ita-1885: E abbandonerò il rimanente della mia eredità, e li darò nelle mani de' lor
    nemici; e saranno in preda ed in rapina a tutti i lor nemici.
  eng-LXXUP: 'And I will reject the remnant of my inheritance, and will deliver them
    into the hands of their enemies; and they shall be for a plunder and for a spoil
    to all their enemies:'
  eng-ULB: I will throw off the remnant of my inheritance and give them into the hand
    of their enemies. They will become victims and plunder for all their enemies,
  spa-VBL: Abandonaré al resto de mi pueblo especial y lo entregaré a sus enemigos.
    Serán despojo y botín para todos sus enemigos,
  fra-_FOB: Et j'abandonnerai le reste de mon héritage; et je les livrerai entre les
    mains de leurs ennemis, et ils seront en pillage et en proie à tous leurs ennemis;
  mal-mal: എന്റെ അവകാശത്തിന്റെ ശേഷിപ്പ് ഞാൻ ത്യജിച്ച് അവരെ അവരുടെ ശത്രുക്കളുടെ കയ്യിൽ
    ഏല്പിക്കും; അവർ തങ്ങളുടെ സകല ശത്രുക്കൾക്കും കവർച്ചയും കൊള്ളയും ആയിത്തീരും.
  urd-GVR: Us waqt maiṅ apnī mīrās kā bachā-khuchā hissā bhī tark kar dūṅgā. Maiṅ
    unheṅ un ke dushmanoṅ ke hawāle kar dūṅgā jo un kī lūṭ-mār kareṅge.
  suz-BL: गो आं लीशो मुर आन कली प्रोंइ‍शा सोइक्‍नुङमी। मिनु मेको आन कली आन जोरी सत्रु
    आन गुइमी गेनुङमी। मेको आन जोरी सत्रुम ग्‍याइश्‍शा लाइक्‍चा पुंइसीनीम।
  ita-1927: E abbandonerò quel che resta della mia eredità; li darò nelle mani dei
    loro nemici, e diverranno preda e bottino di tutti i loro nemici,
  ckb-ckb: پاشماوەی میراتەکەم ڕەت دەکەمەوە و دەیاندەمە دەست دوژمنەکانیان، دەبنە دەستکەوت
    و تاڵانی بۆ هەموو دوژمنانیان،
  eng-BBE: And I will put away from me the rest of my heritage, and give them up into
    the hands of their haters, who will take their property and their goods for themselves;
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನನ್ನ ಬಾಧ್ಯತೆಗೆ ಉಳಿದಿರುವುದನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟು, ಅವರನ್ನು ಅವರ ಶತ್ರುಗಳ
    ಕೈಗೆ ಒಪ್ಪಿಸಿಬಿಡುವೆನು. ಅವರು ತಮ್ಮ ಶತ್ರುಗಳಿಗೆ ಕೊಳ್ಳೆಯೂ, ಸೂರೆಯೂ ಆಗಿ ಹೋಗುವರು.
  tam-2017: அவர்கள் தங்களுடைய முன்னோர்கள் எகிப்திலிருந்து புறப்பட்ட நாள்முதற்கொண்டு
    இந்நாள்வரைக்கும் என் பார்வைக்குப் பொல்லாப்பானதைச் செய்து, என்னைக் கோபப்படுத்தி
    வந்ததால், என் சுதந்தரத்தில் மீதியானதைக் கைவிட்டு, அவர்கள் எதிரிகளின் கையில் அவர்களை
    ஒப்புக்கொடுப்பேன்.
  spa-RV-1909: Y desampararé las reliquias de mi heredad, y entregarlas he en manos
    de sus enemigos; y serán para saco y para robo á todos sus adversarios;
  ron-BTF: Și voi părăsi rămășița moștenirii mele și îi voi da în mâna dușmanilor
    lor; și ei vor deveni un vânat și o pradă pentru dușmanii lor;
  eng-WEBP: I will cast off the remnant of my inheritance and deliver them into the
    hands of their enemies. They will become a prey and a plunder to all their enemies,
  eng-FBV: I will give up on the remnant of my special people and hand them over to
    their enemies. They will be plunder and loot to all their enemies,
  nld-1939: Het overschot van mijn erfdeel zal Ik verstoten en het aan zijn vijanden
    overleveren, om door hen beroofd en uitgeplunderd te worden.
  nch-BL: Huan nopa quentzi masehualme cati mocahuase itztoque, niquintemactilis inimaco
    inincualancaitacahua para ma quintacuijcuilica huan ma quintaijyohuiltica.
  vie-1934: Ta sẽ từ bỏ phần còn sót lại về sản nghiệp ta, phó chúng nó vào tay thù
    nghịch chúng nó; chúng nó sẽ trở thành hóa tài và miếng mồi của họ;
  hin-CV: मैं अपनी मीरास के बचे हुए भाग का त्याग कर दूंगा, और उन्हें उनके शत्रुओं
    के हाथों में सौंप दूंगा. वे उनके सभी शत्रुओं द्वारा लूटे, और लूटा हुआ सामान हो
    जाएंगे;
  spa-BES: Y apartaré de mí el resto de mi herencia, y los entregaré en manos de sus
    enemigos, que tomarán sus bienes y sus bienes para sí mismos;
  tdx-tdx: Le haforintseko ty sehanga’ i lovakoy, naho hatoloko ampità’ o rafelahi’
    iareoo; vaho ho fitsindrohañe naho fikopaha’ o fonga rafelahi’eo,
  tha-KJV: และเราจะทอดทิ้งมรดกส่วนที่เหลือของเรา และมอบเขาไว้ในมือศั​ตรู​ของเขา และเขาทั้งหลายจะเป็นเหยื่อ
    และเป็นของริบของศั​ตรู​ทั้งสิ้นของเขา
  por-BR-2018: E desampararei os restantes de minha propriedade, e os entregarei em
    mãos de seus inimigos; e serão para saque e para roubo a todos seus adversários;
  deu-ELO: Und ich werde den Überrest meines Erbteils verstoßen und sie in die Hand
    ihrer Feinde geben, und sie werden allen ihren Feinden zum Raub und zur Plünderung
    werden;
  eng-WYC-2018: Forsooth I shall leave [the] remnants of mine heritage, and I shall
    betake them into the hand of enemies thereof; and they shall be in destroying,
    and in raven to all their adversaries; (And I shall abandon the remnants of my
    inheritance, and I shall deliver them into the hands of their enemies; and they
    shall be destroyed, and become spoils for all their adversaries;)
  epo-epo: Kaj Mi forpuŝos la restaĵon de Mia heredaĵo, kaj Mi transdonos ilin en
    la manojn de iliaj malamikoj, kaj ili fariĝos kaptaĵo kaj rabaĵo por ĉiuj siaj
    malamikoj;
  uig-PIN: Mǝn mirasimning ⱪalƣanliridinmu waz keqip, düxmǝnlirining ⱪoliƣa tapxurimǝn;
    ularni ⱨǝmmǝ düxmǝnlirigǝ bulang-talang obyekti wǝ olja ⱪilip berimǝn;
  beo-beo: Na da dunu hame bogoi esalebe, amo yolesimu. Na da ili ha lai dunu, ilia
    gagulaligima:ne ilima imunu. Ilia ha lai da ili hasalalu, ilia liligi huluane
    lale, amola ilia soge wadela:lesimu.
  tpi-OTNT: Na sapos sampela manmeri i stap yet, orait bai mi no helpim ol. Nogat
    tru. Bai mi givim ol i go long han bilong ol birua. Na bai ol birua i mekim nogut
    long ol na stilim olgeta samting bilong ol.
  hau-SA: Zan rabu da ragowar gādona, in kuma miƙa su ga maƙiyansu. Abokan gābansu
    za su washe suka kuma kwashi ganima daga gare su,
  uig-LAT: Men mirasimning qalghanliridinmu waz kéchip, düshmenlirining qoligha tapshurimen;
    ularni hemme düshmenlirige bulang-talang obyékti we olja qilip bérimen;
  nde-nde: Ngizalahla insalela yabantu bami, ngibanikele ezitheni zabo. Bazathunjwa
    babe yimpango yezitha zabo zonke,
  ton-ton: 'Pea te u liʻaki hono toe ʻo hoku tofiʻa, pea tukuange ʻakinautolu ki he
    nima ʻo honau fili: pea te nau hoko ko e meʻa ke vete mo maumau ʻe honau ngaahi
    fili kotoa pē;'
  ces-1613: A opustím ostatky dědictví svého, a vydám je v ruku nepřátel jejich, i
    budou v loupež a v rozchvátání všechněm nepřátelům svým,
  eng-WMB: I will cast off the remnant of my inheritance and deliver them into the
    hands of their enemies. They will become a prey and a plunder to all their enemies,
  tam-TCV: நான் என் உரிமைச்சொத்திலிருந்து மீதியாயிருப்பவர்களை கைவிட்டு, அவர்களை அவர்களுடைய
    பகைவர்களின் கையில் ஒப்புக்கொடுப்பேன். அவர்கள் தங்களுடைய பகைவர்கள் எல்லோராலும்
    கொள்ளையிடப்பட்டு சூறையாடப்படுவார்கள்.
  ceb-ULB: Ilabay ko ang mga nahibilin sa akong mga panulondon ug ihatag sila sa kamot
    sa ilang mga kaaway. Mahimo silang mga tukbonon ug inilog alang sa ilang mga kaaway,
  pol-UBG: I porzucę resztę swojego dziedzictwa, i wydam je w ręce jego wrogów; staną
    się łupem i pastwą wszystkich swoich wrogów.
  urd-GVU: اُس وقت مَیں اپنی میراث کا بچا کھچا حصہ بھی ترک کر دوں گا۔ مَیں اُنہیں
    اُن کے دشمنوں کے حوالے کر دوں گا جو اُن کی لُوٹ مار کریں گے۔
  deu-1912: und ich will die übrigen meines Erbteils verstoßen und sie geben in die
    Hände ihrer Feinde, daß sie ein Raub und Reißen werden aller ihrer Feinde,
  kan-2017: ನನ್ನ ಪ್ರಜೆಗಳಲ್ಲಿ ಉಳಿದಿರುವವರನ್ನು ಶತ್ರುಗಳ ಕೈಗೆ ಒಪ್ಪಿಸುವೆನು. ಅವರ ಎಲ್ಲಾ ಶತ್ರುಗಳು
    ಬಂದು ಅವರ ಸ್ವತ್ತನ್ನು ಸುಲಿದು ಸೂರೆಮಾಡುವರು.
  yap-yap: Ma pi’in yad ra magey ndab ram’ad e gu ra digeyrad, bay gu pi’rad nga pa’
    e pi to’ogor rorad, ni bay ra gelgad ngorad ngar feked u yargal e tin bay u daken
    e nam rorad.
  hlt-MCSB: Ka rho kah a meet te ka phap vetih amih te a thunkha kut ah ka paek ni.
    Te vaengah a thunkha cungkuem taengah maeh neh maehbuem la om uh ni.
  mdy-ETH: ባይሲንታፓ ዓቴ፥ ታ ዴሮ ዔያቶኮ ሞርኮም ታኣኒ ዓኣሢ ዒንጋንዳኔ፤ ዔያታ ዲዒንታንዳኔ፤ ዔያቶኮ ዓኣ ባካኣ ቡሪንታንዳኔ።
  twi-ASANTE: Na mpo, mɛpo me nkurɔfoɔ kakra a wɔaka no, na mede wɔn bɛma wɔn atamfoɔ
    sɛ asadeɛ.
  eng-WEBU: I will cast off the remnant of my inheritance and deliver them into the
    hands of their enemies. They will become a prey and a plunder to all their enemies,
  wal-wal: Ta asaappe attidaageeta taani haassana; taani eta eta morkketu kushiyan
    aattada immana. Eta morkketi ubbai eta oiqqananne bonqqana.
  spa-PDDPT: Desampararé el resto de mi heredad y la entregaré en mano de sus enemigos.
    Serán presa y despojo para todos sus adversarios,
  gun-gun: Ha'e rami vy aejapa 'rã xevygua kuery rembyrekue, hovaigua kuery po py
    amboaxapa vy. Ha'e ramo hovaigua kuery ojuka ha'e ogueraa aguã rami rive 'rã ikuai,
  ilo-ULB: Ilaksidko dagiti nabatbati kadagiti tattaok ket iyawatko ida kadagiti kabusorda.
    Maparmekdanto ken masamsam dagiti sanikuada babaen kadagiti amin a kabusorda,
  kpg-kpg: Au ga diiagi nia daangada ala e mouli i golo, gaa dugu anga digaula gi
    nadau hagadaumee gi hagamagedaa ina gi oha ina nadau henua.
  uig-ARA: مەن مىراسىمنىڭ قالغانلىرىدىنمۇ ۋاز كېچىپ، دۈشمەنلىرىنىڭ قولىغا تاپشۇرىمەن؛
    ئۇلارنى ھەممە دۈشمەنلىرىگە بۇلاڭ-تالاڭ ئوبيېكتى ۋە ئولجا قىلىپ بېرىمەن؛
  tof-tof: Ka sab kólba ini dómdóm bamirrün pamkolpam popa bimgüto. Ka sab inkü nidi
    gazirrdako sab irrbuno ibü tangdó. Ibü elklaza sab idi yazebrre arüng tulmili,
  sus-sus: N na n ma ɲama dɔnxɔɛ rabɛɲinma nɛ, n e lu e yaxuie sagoe, e xun nakana,
    e halaki,
  pon-2006: I pahn kesehla aramas akan me pahn luhwehdi, oh pangiraillahng rehn arail
    imwintihti kan, me pahn kaloweiraildi oh kauwehla sapwarailo.
  ksd-ksd: Ma ina okole vue ra ibaiba ta kaugu tarai na pipilak, ma ina nur tar diat
    ta ra lima i kadia umana ebar; ma diat a da ra magit na ra varpa ma ra magit na
    vurbil pire kadia lavur ebar,
  tur-YTC: Mirasımın artakalanını atıp onları düşmanlarının eline teslim edeceğim.
    Düşmalarının hepsine av ve ganimet olacaklar
  grc-BRENT: Καὶ ἀπεώσομαι τὸ ὑπόλειμμα τῆς κληρονομίας μου, καὶ παραδώσω αὐτοὺς εἰς
    χεῖρας ἐχθρῶν αὐτῶν, καὶ ἔσονται εἰς διαρπαγὴν καὶ εἰς προνομὴν πᾶσι τοῖς ἐχθροῖς
    αὐτῶν,
  ind-AYT: Aku akan meninggalkan sisa milik pusaka-Ku dan akan menyerahkan mereka
    ke dalam tangan musuh-musuh mereka, sehingga mereka menjadi mangsa dan rampasan
    bagi semua musuh-musuh mereka,
  nya-nya: Ndidzawataya anthu otsala amene ndi cholowa changa ndipo ndidzawapereka
    mʼmanja mwa adani awo. Adzachotsedwa ndipo adaniwo adzawalanda zinthu zonse
  hrv-hrv: Odbacit ću ostatke svoje baštine, predat ću ih u ruke njihovih neprijatelja;
    služit će za plijen i grabež svim svojim neprijateljima
  mps-mps: “Tama tialima, te me badu we bidi dabe tede me bidibaso da, teda augwali
    te eno munu me tau sogobeo. Mu menio. Tama augwali te eno te boi bidi nogoba muaibao.
    Tama te boi bidi dabe augwaligo te augwali dolama, tama augwaligo doado bage dabe
    me wi sela pomainao,” wali.
  tpi-tpi: Na sapos sampela manmeri i stap yet, orait bai mi no helpim ol. Nogat tru.
    Bai mi givim ol i go long han bilong ol birua. Na bai ol birua i mekim nogut long
    ol na stilim olgeta samting bilong ol.
  dan-1931: jeg forstøder, hvad der er tilbage af min Ejendom, og giver dem i deres
    Fjenders Hånd, og de skal blive til Rov og Bytte for alle deres Fjender,
  vie-OVCB: Ta sẽ từ bỏ những người còn lại, mặc dù họ vốn thuộc về Ta, và giao họ
    cho quân thù. Họ trở thành miếng mồi, và chiến lợi phẩm của địch.
  guj-2017: મારા પોતાના વારસાના બાકી રહેલાઓને હું તજી દઈશ અને તેઓને તેઓના દુશ્મનોના
    હાથમાં સોંપી દઈશ. તેઓ તેઓના બધા દુશ્મનોની લૂંટ તથા બલિ થઈ પડશે.
  pon-2006A: I pahn kesehla aramas akan me pahn luhwehdi, oh pangiraillahng rehn arail
    imwintihti kan, me pahn kaloweiraildi oh kauwehla sapwarailo.
  por-BRBSL: Lançarei fora o restante de minha herança e os entregarei nas mãos de
    seus inimigos. Eles se tornarão uma presa e um saque para todos os seus inimigos,
  cth-cth: Kacawie hnonaw teh ka tâkhawng vaiteh a taran kut dawk ka poe pouh han.
    Hottelah, a na mintoenaw Izip ram hoi a tâco hnin hoi sahnin totouh ka mithmu
    vah, hnokathout a sak awh teh ka lungkhueknae na pahrue awh toe telah ati.
  twi-twi: Na mpo, mɛpo me nkurɔfo kakra a wɔaka no, na mede wɔn bɛma wɔn atamfo sɛ
    asade.
  hlt-hlt: Ka rho kah a meet te ka phap vetih amih te a thunkha kut ah ka paek ni.
    Te vaengah a thunkha cungkuem taengah maeh neh maehbuem la om uh ni.
  tbz-SIM: Ku nìtìbɛ̀ bɛ̀ɛ̀ bo nkpɑɑ́, kù bo bɛ̀ ùtóo. Kù bo duɔ́ nkɛ̀ bɛ dootitɔbɛ̀
    mbɛ̀ pĩĩ nkɛ fekù bɛ kpɛrɛ.
  msy-2020: Eghtɨ varazira ikɨtɨ, kɨ men akuraghan kogham. Bar puvatɨ. Kɨ me isɨ apanibar
    dafarim darɨgham. Eghtɨ apaniba pazɨ me damuva, men biziba bar ada okemegham.
  dop-dop: Mɑɑ lɔ yǝlɑɑ mpɑ pǝ kɑɑsɑɑ tɔ. Mɑɑ tʋ-wɛɣɛ kolontunɑɑ niŋ tɑɑ, nɑ pɛlɛ
    pɑ́ kuu pɑ nɑ pɑ wontu.
  azb-azb: İrsimin qalanlarından üz döndərəcəyəm, onları düşmənlərinə təslim edəcəyəm
    və düşmənləri onları soyub talan edəcək.
  eng-DBY: And I will forsake the remnant of mine inheritance, and deliver them into
    the hand of their enemies; and they shall become a prey and a spoil to all their
    enemies;
  hin-2017: मैं अपने निज भाग के बचे हुओं को त्याग कर शत्रुओं के हाथ कर दूँगा और वे
    अपने सब शत्रुओं के लिए लूट और धन बन जाएँगे।
  wol-KYG: Dinaa suur sama ndesu ñoñ te dinaa leen teg ci seen loxol noon yi, seen
    bañ yépp di leen futteek a sëxëtoo,
  eng-YLT: '''And I have left the remnant of Mine inheritance, and given them into
    the hand of their enemies, and they have been for a prey and for a spoil to all
    their enemies,'
  kne-kne: Din ipogaw ay mabay-an et taynak daida ta dadlon abaken di kalaban da ya
    itagtag da am-in ay kinabaknang da.
  eng-WYC-2017: Forsooth I shall leave [the] remnants of mine heritage, and I shall
    betake them into the hand of enemies thereof; and they shall be into destroying,
    and into raven to all their adversaries;
  eng-WMBB: I will cast off the remnant of my inheritance and deliver them into the
    hands of their enemies. They will become a prey and a plunder to all their enemies,
  urd-GVH: उस वक़्त मैं अपनी मीरास का बचा-खुचा हिस्सा भी तर्क कर दूँगा। मैं उन्हें
    उनके दुश्मनों के हवाले कर दूँगा जो उनकी लूट-मार करेंगे।
  rug-rug: Kaqu veko pani Rau sari na tinoni pu koa hola, meke kaqu poni vala ni Rau
    koari na dia kana, arini kote va kilasi si arini, meke hiko vagi sari doduru dia
    likakalae.
  gaz-gaz: Ani hambaa dhaala koo dhiisee harka diinota isaaniitti dabarsee nan kenna.
    Isaanis diinota isaanii hundaan ni saamamu; ni boojiʼamus.
  fra-LSG: J’abandonnerai le reste de mon héritage, et je les livrerai entre les mains
    de leurs ennemis; et ils deviendront le butin et la proie de tous leurs ennemis,
  gnn-gnn: '@see-verse:2KI.021.013'
  yal-yal: N nan n ma yama dɔnxɛn nabeɲinma nɛn e yaxune yii, e yi e yii seene birin
    tongo,
  haw-1868: A e haalele au i ke koena o ko'u hooilina, a e haawi aku au ia lakou iloko
    o ka lima o ko lakou poe enemi; a e lilo lakou i poe pio, a i waiwai pio no ko
    lakou poe enemi;
  arb-NAV: وَأَنْبِذُ بَقِيَّةَ شَعْبِي وَأُسَلِّمُهُمْ إِلَى أَيْدِي أَعْدَائِهِمْ،
    فَيُصْبِحُونَ غَنِيمَةً وَأَسْرَى لَهُمْ،
  ewe-ewe: Gawu la, magbe nu le nye ame ʋɛ siwo asusɔ la gɔ̃ hã gbɔ eye matsɔ wo ade
    asi na woƒe futɔwo
  eng-LEE: And I will forsake the remnant of my inheritance, and give them up into
    the hand of their enemies; and they shall become a prey and a spoil to all their
    enemies;
  asm-FB: মোৰ লোকসকলৰ বাকী অংশক মই ত্যাগ কৰিম আৰু শত্ৰুবোৰৰ হাতত তেওঁলোকক শোধাই দিম;
    তাতে তেওঁলোক শত্রুবোৰৰ চিকাৰ হ’ব আৰু তেওঁলোকৰ সকলো বস্তু শত্রুবোৰে লুট কৰি নিব।
  sus-A: ﭑ نَ ﭑ مَ حَمَ دْنشْي رَبّحِنمَ نّ، ﭑ عٍ لُ عٍ يَشُييٍ سَفٌي، عٍ شُن نَكَنَ،
    عٍ هَلَكِ،
  fra-SBL: Je rejetterai le reste de mon héritage et je le livrerai entre les mains
    de ses ennemis. Ils seront la proie et le butin de tous leurs ennemis,
  hbo-hbo: וְנָטַשְׁתִּ֗י אֵ֚ת שְׁאֵרִ֣ית נַחֲלָתִ֔י וּנְתַתִּ֖ים בְּיַ֣ד אֹֽיְבֵיהֶ֑ם
    וְהָי֥וּ לְבַ֛ז וְלִמְשִׁסָּ֖ה לְכָל־אֹיְבֵיהֶֽם׃
  piu-2006: '@see-verse:2KI.021.013'
  kik-kik: Nĩngatiganĩria matigari ma igai rĩakwa, na ndĩmaneane kũrĩ thũ ciao. Magaatahwo
    na matunywo indo ciao nĩ thũ ciao ciothe,
  fra-NCL: 'J’abandonnerai le reste de mon héritage, et je les livrerai entre les
    mains de leurs ennemis, et ils deviendront la proie et le butin de tous leurs
    ennemis :'
  cek-AK: Kanghmat kaimah ih qawknawk to ka pahnawt moe, nihcae ih misanawk khaeah
    ka paek han; misanawk mah nihcae to muk o ueloe, hmuenmae to lomh pae o tih;
  cuk-cuk: Abala-dulemar-amba-ambikumaloedgi bar an binsaosulid. E-isdarmaladga an
    urmakoed, bela e-ibe ibmar atursadmaloed, degi, e-isdarmaladse bela ibmar-swanga
    gumaloed.
  uig-CYR: Мән мирасимниң қалғанлиридинму ваз кечип, дүшмәнлириниң қолиға тапшуримән;
    уларни һәммә дүшмәнлиригә булаң-талаң объекти вә олҗа қилип беримән;
  pma-pma: Avaseini munak tei en meatin onak keil imoul ilohosai, inau nilokovein
    keil ka nisan keil iha en hen vativieh keil one. Anatin, koakeil avi vativieh
    keil one ihuli kat keil ka ilah tounah keil one hehi one.
  tel-2017: ఇంకా, నా స్వాస్ధ్యంలో మిగిలిన వాళ్ళను నేను తోసివేసి, వాళ్ళ శత్రువుల చేతికి
    వాళ్ళను అప్పగిస్తాను.
  hat-BSA: Mwen va abandone retay eritaj Mwen an e Mwen va livre yo nan men a lènmi
    yo. Yo va vin piyaje e depouye pa tout lènmi yo,
  bxh-bxh: Egu dodoga ota fahidi, safalumadi hige ti wunuidi, haba E taꞌai mulimuliyedi
    yo E fele afuledi adi waiyunu Asiliya lisidi yai be edi tanohi yo edi ginauli
    mahudoꞌidi haba sa lau kwayaidi.
  kos-kos: Nga ac fah sisla mwet lula, ac eisalosyang nu inpoun mwet lokoalok lalos,
    su ac fah kutangulosla ac utyak kunausla acn selos.
  hbo-WLC: וְנָטַשְׁתִּ֗י אֵ֚ת שְׁאֵרִ֣ית נַחֲלָתִ֔י וּנְתַתִּ֖ים בְּיַ֣ד אֹֽיְבֵיהֶ֑ם
    וְהָי֥וּ לְבַ֛ז וְלִמְשִׁסָּ֖ה לְכָל־אֹיְבֵיהֶֽם׃
  ibo-ibo: Aga m agbakụtakwa ndị fọdụrụ nʼihe nketa m azụ, were ha nyefee nʼaka ndị
    iro ha. Ha ga-aghọ ihe anaara nʼike, ghọọkwa ihe nkwata nʼagha nye ndị iro ha
    niile,
  ory-ory: ଆଉ ଆମ୍ଭେ ଆପଣା ଅଧିକାରର ଅବଶିଷ୍ଟାଂଶକୁ ଦୂର କରିବା ଓ ସେମାନଙ୍କୁ ସେମାନଙ୍କ ଶତ୍ରୁଗଣ
    ହସ୍ତରେ ସମର୍ପଣ କରିବା। ତହିଁରେ ସେମାନେ ଆପଣା ଶତ୍ରୁ ସମସ୍ତଙ୍କର ମୃଗୟା ଓ ଲୁଟ ସ୍ୱରୂପ ହେବେ।
  chk-chk: Üpwe pöütala chokewe mi chüen manau seni lein nei armas o asechirelong
    lepöün chon oputer. Iwe, repwe wiliti liapen me choon wokun chon oputer meinisin,
  rop-rop: Ai kaan album detlot weya stil jidan laibwan. Ai garra larram ola enamimob
    deigimwei olabat en teikoba blanga olabat kantri.
  ukr-1871: І відкину останок наслїддя мого, й подам їх ворогам їх на поталу, й будуть
    вони всїм ворогам своїм лупом і здобиччю,
  deu-1951: Und das Übriggebliebene meines Erbteils will ich verwerfen und sie in
    die Hand ihrer Feinde geben, und sie sollen allen ihren Feinden zum Raub und zur
    Beute werden;
  eng-JPS: And I will cast off the remnant of Mine inheritance, and deliver them into
    the hand of their enemies; and they shall become a prey and a spoil to all their
    enemies;
  srp-1865: I ostaviæu ostatak našljedstva svojega, i daæu ih u ruke neprijateljima
    njihovijem da budu plijen i grabež svijem neprijateljima svojim.
  lug-lug: Era ndyabulira ekitundu ekyafikkawo eky’obusika bwange, ne nkigabula mu
    mukono gw’abalabe baabwe, ne bababbako buli kantu,
  heb-heb: ונטשתי את שארית נחלתי ונתתים ביד איביהם והיו לבז ולמשסה לכל איביהם׃
  ben-IRV: আমার নিজের বংশধিকারের বাকি অংশকে আমি ত্যাগ করব এবং তাদের শত্রুদের হাতে
    তাদেরকে তুলে দেব। তাদের নিজের সমস্ত শত্রুদের কাছে শিকারের জিনিস এবং লুটের জিনিসের
    মত হবে।
  pan-pan: ਅਤੇ ਮੈਂ ਆਪਣੇ ਵਿਰਸੇ ਦੇ ਬਚਿਆਂ ਖੁਚਿਆਂ ਨੂੰ ਤਿਆਗ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਵੈਰੀਆਂ
    ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਆਪਣੇ ਸਾਰੇ ਵੈਰੀਆਂ ਦੇ ਲਈ ਸ਼ਿਕਾਰ ਤੇ ਲੁੱਟ ਹੋਣਗੇ।
  mya-JVB: ကျန်ကြွင်း သောငါ့ အမွေ လူတို့ကိုငါစွန့် ၍ ရန်သူ လက် သို့ အပ် သဖြင့် ၊ သူ
    တို့သည်ရန်သူ အပေါင်း တို့၏ လုယက် နှိပ်စက် ရာ ဖြစ် ကြလိမ့်မည်
  tbg-tbg: Haaru vika kaivaqaukavara Isipi ke anu entaraqaahai vika qora okaraqai
    ti tivuqaa autuqi aniha, ti arara itai haikara timiqi ani, vate maa entaravata
    vi okarara qaqiqai autuqi vi variara kaara te ti vaiinti nahenti qaqi variaka
    navutaaka kauquqi kaari, navutaaka vika qoraiqama nimiteha vika ia haikara raqiake
    varevarave, tiro. Noravano Kotiva nai kaiqa vaiinti paropeti noqihairo minti tura.
  hmo-hmo: “Lau ese do mauri noho taudia, egu bese korikori taudia, do lau negea,
    bona idia dagedage henidia taudia edia siahu henunai do lau atodia. Unai taudia
    ese tuari dekenai egu bese taudia do idia halusia, bona edia tano ena kohu do
    idia dadia ore.
  urd-urd: और मैं अपनी मीरास के बाक़ी लोगों को तर्क करके, उनको उनके दुश्मनों के हवाले
    करूँगा; और वह अपने सब दुश्मनों के लिए शिकार और लूट ठहरेंगे।
  rus-SYN: и отвергну остаток удела Моего, и отдам их в руку врагов их, и будут на
    расхищение и разграбление всем неприятелям своим,
  bqc-SIM: Má pãkpa ma gbɛ̃́ kↄ̃napiↄzi mà ń na ń wɛ̀lɛↄnɛ ń ↄzĩɛ. Aa ń naaa,
    aai ń pↄ́ↄ sɛ́lɛ,
  tcz-CHONGTHU: “Hijouteng chule kamite amoh chengse jeng jong kapaidoh ding chuleh
    agalmi teuvin achom gam diuva kapehdoh ding ahi,” ati.
  mar-mar: मी आपल्या वतनांतल्या राहिलेल्यांचा त्याग करून त्यांना त्यांच्या शत्रूच्या
    ताब्यात देईन. ते त्यांना युध्दातील लुटीप्रमाणे व भक्ष्य असे होतील.
  soq-soq: Ne apanana Isibt tawowa ene nomoiena ita tauma walamawa osowe, mo kadiwa
    daitada dewasane awasinaneieno nuana kadiidalen mo mampo. Sa baiwa ne apanana
    tauma inawaa waimoia dabuamope emopo Iuda emalawoau apanawa mampentopu. Mo emalawoau
    sa Iuda apanawa dogou mamposapu ita nitubu uduudu poisamopu.”
  qub-qub: Waquintaga acrashä runacunata jinanchömi cachaycushaj, chiquejcunapa munayninman
    entregashaj. Chaura chiquejnincunanami llapan ima-aycantapis suwapanga, guechonga.
  bqp-bqp: Mani pã kpá ma gbɛ̃ kpara pìnↄi mà ń na ń ibɛrɛnↄnɛ ń ↄĩ. Oni ń pↄ́nↄ
    nakↄ̃a ò ń sɛ́tɛ,
  hat-hat: M'ap vire do bay rès moun ki va chape yo, m'ap lage yo nan men lènmi yo
    ki pral piye yo, ki pral pran peyi a nan men yo.
  eng-BSB: So I will forsake the remnant of My inheritance and deliver them into the
    hands of their enemies. And they will become plunder and spoil to all their enemies,
  eng-WEBPB: I will cast off the remnant of my inheritance and deliver them into the
    hands of their enemies. They will become a prey and a plunder to all their enemies,
  kbq-kbq: Hagi anampima osi'a naga'ma nagri nagarema hu'za manisaza naga'enena namefi
    hunezami'na, ha' vahe zamazampi zamatre'nuge'za, ha' vahe'zamimo'za ha' huzmante'za
    zamazeri haviza nehu'za, maka zazamia erigahaze.
  nhe-BL: Huan nopa quentzi tlacame tlen mocahuase itztoque, niquintemactilis ininmaco
    inincualancaitacahua para ma quintlacuijcuilica huan ma quintlaijiyohuiltica.
  bus-bus: Mɛ́ pã kpá ma gbɛ̃ kpaaa pìnↄzi mà ń na ń ibɛɛnↄnɛ ń ↄzĩ. Aↄ̃é ń pↄ́nↄ
    nakↄ̃a wà ń sɛ́ɛ,
  gub-BL: Apuir putar teko umàno 'ym ma'e kwer ihe wà nehe. Amono putar a'e teko wàmàtyry'ymar
    wanupe ihe wà nehe. Wàmàtyry'ymar upyhyk putar a'e teko a'e wà nehe. Imunar putar
    wama'e paw wanehe waiwy rehe har paw wanehe wà nehe no.
  eng-DRA: 'And I will leave the remnants of my inheritance, and will deliver them
    into the hands of their enemies: and they shall become a prey, and a spoil to
    all their enemies.'
