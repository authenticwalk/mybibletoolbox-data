verse: 2KI.021.025
translations:
  mal-C: ആമോന്റെ ഭരണത്തിലെ മറ്റു സംഭവങ്ങൾ, അദ്ദേഹം ചെയ്ത പ്രവൃത്തികൾ ഇവയെക്കുറിച്ചെല്ലാം
    യെഹൂദാരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Amon zu sagen ist und alles, was er ausgeführt
    hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Juda.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Amoni, ekomama kati na buku ya masolo
    ya bakonzi ya Yuda.
  eng-LSV: And the rest of the matters of Amon that he did, are they not written on
    the scroll of the Chronicles of the Kings of Judah?
  eng-GNV: Concerning the rest of the actes of Amon, which he did, are they not written
    in the booke of the Chronicles of the Kings of Iudah?
  eng-WEBSTER: Now the rest of the acts of Amon which he did, are they not written
    in the book of the chronicles of the kings of Judah?
  nhw-BL: Nopa sequinoc tlamantli catli panoc ipan itequi Tlanahuatijquetl Amón huan
    nochi catli quichijqui eltoc ijcuilijtoc ipan nopa amatlajcuiloli catli itoca
    Catli Quichijque Nopa Tlanahuatiani Ipan Tlali Judá.
  swh-ONEN: Matukio mengine ya utawala wa Amoni na yale aliyoyafanya, je, hayakuandikwa
    katika kitabu cha kumbukumbu za wafalme wa Yuda?
  bba-bba: Ye Amɔɔ u kuɑn sukum ye kpuro yɑ yoruɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Amon which he did, are they not written
    in the book of the chronicles of the kings of Judah?
  luo-luo: To kuom gik moko duto mag loch Amon gi gik mane otimo, donge ondikgi e
    kitepe mag ruodhi Juda?
  meu-meu: Amon ena kara oredia sivaraidia na Iuda Pavapavadia Sisigadia Bukana ai
    vada e hetore, ani?
  npi-ULB: आमोनले गरेका अरू कुराहरूका विषयमा के ती यहूदाका राजाहरूको इतिहासको पुस्तकमा
    लेखिएका छैनन् र ?
  yor-yor: Àti gẹ́gẹ́ bí ìyókù iṣẹ́ ti ìjọba Amoni àti ohun tí ó ṣe, ṣé wọn kò kọ
    wọ́n sínú ìwé ìtàn àwọn ọba Juda?
  pes-OPCB: شرح بقیه رویدادهای دوران سلطنت آمون در کتاب تاریخ پادشاهان یهودا ثبت گردیده
    است.
  tgl-ULB: Para sa iba pang mga bagay tungkol sa ginawa ni Amon, hindi ba nakasulat
    ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Juda?
  hui-hui: Biabe maru Kini Amonohanda bialu henedaru mbuga mbira mini Yuda Kini Henerunaga
    Te laga ngagoha gilibu winigo nga.
  mya-mya: အာ​မုန်​လုပ်​ဆောင်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ​ရှိ သ​မျှ​ကို ယု​ဒ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཨ་མོན་གྱིས་བྱས་པའི་དོན་གཞན་རྣམས་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Kana zviri zvimwe zvakaitika panguva yokutonga kwaAmoni, nezvaakaita, hazvina
    kunyorwa here mubhuku renhoroondo dzamadzimambo eJudha?
  spa-BLM: Los demás hechos de Amón, ¿no están escritos en el libro de las crónicas
    de los reyes de Judá?
  cac-cac: '@see-verse:2KI.021.024'
  swh-ULB: Kama ilivyo kwa mambo mengine yamhusuyo Amoni yale aliyoyafanya, je hayajaandikwa
    kwenye kitabu cha matukio ya wafalme wa Yuda?
  bel-bel: Астатняе пра Амона, што ён зрабіў, напісана ў летапісе цароў Юдэйскіх.
  deu-ELBBK: Und das Übrige der Geschichte Amons, was er getan hat, ist das nicht
    geschrieben in dem Buch der Chroniken der Könige von Juda?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Amon, wey is menge vaal zin,
    ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì te Juda.
  mal-2015: ആമോൻ ചെയ്ത മറ്റുള്ള വൃത്താന്തങ്ങൾ യെഹൂദാരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Amon, hin pisimen andro Zvitkos le judske
    kraľengro.
  pes-OPV: و بقیه اعمالی که آمون بجا آورد، آیا در کتاب تواریخ ایام پادشاهان یهودا
    مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Амон ши че а фэкут ел ну сунт скрисе оаре ын Картя
    Кроничилор ымпэрацилор луй Иуда?
  ben-OBCV: আমোনের রাজত্বের অন্যান্য সব ঘটনা, এবং তিনি যা যা করলেন, তার বিবরণ কি যিহূদার
    রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Aamoon falimihiisii kale ee uu sameeyey sow kuma qorna kitaabkii
    taariikhda boqorradii dalka Yahuudah?
  lat-VUC: Reliqua autem sermonum Amon quæ fecit, nonne hæc scripta sunt in libro
    sermonum dierum regum Juda?
  eng-ASVBT: Now the rest of the acts of Amon which he did, are they not written in
    the book of the chronicles of the kings of Judah?
  ita-1885: Ora, quant'è al rimanente de' fatti di Amon; queste cose non sono esse
    scritte nel libro delle Croniche dei re di Giuda?
  eng-LXXUP: And the rest of the acts of Amon, even all that he did, behold, are not
    these written in the book of the chronicles of the kings of Judah?
  eng-ULB: As for the other matters concerning Amon that he did, are they not written
    in the book of the events of the kings of Judah?
  spa-VBL: El resto de lo que sucedió en el reinado de Amón, y todo lo que hizo, están
    registrados en el Libro de las Crónicas de los Reyes de Judá.
  fra-_FOB: Le reste des actions d'Amon, ce qu'il a fait, n'est-il pas écrit au livre
    des Chroniques des rois de Juda?
  mal-mal: ആമോൻ ചെയ്ത മറ്റ് വൃത്താന്തങ്ങൾ യെഹൂദാ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Amūn kī hukūmat ke daurān huā aur jo kuchh us ne kiyā wuh
    ‘Shāhān-e-Yahūdāh kī Tārīḳh’ kī kitāb meṅ bayān kiyā gayā hai.
  suz-BL: आमोन आ पशो अरु गेय, मेको आ पशो नेल्‍ल, मार, मेको यहूदा ङा पिप आन इतिहासम
    ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il rimanente delle azioni compiute da Amon, si trova scritto nel libro
    delle Cronache dei re di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ئامۆن و ئەوەی کردی لە پەڕتووکی کاروباری ڕۆژانەی
    پاشاکانی یەهودا تۆمار کراون.
  eng-BBE: Now the rest of the acts which Amon did, are they not recorded in the book
    of the history of the kings of Judah?
  kan-OKCV: ಆಮೋನನು ಮಾಡಿದ ಅವನ ಇತರ ಕ್ರಿಯೆಗಳು ಯೆಹೂದದ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: ஆமோன் செய்த மற்ற செயல்பாடுகள் யூதாவுடைய ராஜாக்களின் நாளாகமப் புத்தகத்தில்
    எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Amón, que efectuara, ¿no está todo escrito
    en el libro de las crónicas de los reyes de Judá?
  ron-BTF: Și restul faptelor lui Amon, pe care le-a făcut, nu sunt ele scrise în
    cartea cronicilor împăraților lui Iuda?
  eng-WEBP: Now the rest of the acts of Amon which he did, aren’t they written in
    the book of the chronicles of the kings of Judah?
  eng-FBV: The rest of what happened in Amon's reign, and all he did, are recorded
    in the Book of Chronicles of the Kings of Judah.
  nld-1939: De verdere geschiedenis van Amon, met wat hij deed, is beschreven in het
    boek der kronieken van de koningen van Juda.
  nch-BL: Nopa sequinoc tamanti cati panoc ipan itequi Tanahuatijquet Amón huan nochi
    cati quichijqui eltoc ijcuilijtoc ipan nopa amatajcuiloli cati itoca Cati Quichijque
    Nopa Tanahuatiani Ipan Tali Judá.
  vie-1934: Các chuyện khác của A-môn, và công việc người làm, đều chép trong sử ký
    về các vua Giu-đa.
  hin-CV: अमोन द्वारा किए गए अन्य कामों का ब्यौरा यहूदिया के राजाओं की इतिहास की पुस्तक
    में दिया गया है.
  spa-BES: Ahora, el resto de los actos que hizo Amón, ¿no están registrados en el
    libro de las crónicas de los reyes de Judá?
  tdx-tdx: Aa naho o fitoloñañe nanoe’ i Amone ila’eo, tsy fa sinokits’ amy bokem-pamoliliañe
    o mpanjaka’ Iehodaoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของอาโมนซึ่งพระองค์ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศยูดาห์​หรือ
  por-BR-2018: Os demais dos feitos de Amom, que efetuara, não está tudo escrito no
    livro das crônicas dos reis de Judá?
  deu-ELO: Und das Übrige der Geschichte Amons, was er getan hat, ist das nicht geschrieben
    in dem Buche der Chronika der Könige von Juda?
  eng-WYC-2018: Forsooth the residue of [the] words of Amon, (and all the things)
    which he did, whether these be not written in the book of [the] words of [the]
    days of the kings of Judah?
  epo-epo: La cetera historio de Amon, kion li faris, estas priskribita en la libro
    de kroniko de la reĝoj de Judujo.
  uig-PIN: Amonning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi «Yǝⱨuda padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: 'A:mone ea hawa: hamonanu eno huluane da, “Yuda hina bagade Ilia Hawa:
    Hamonanu Meloa” amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong ol arapela samting King Emon i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  hau-SA: Game da sauran ayyukan mulkin Amon, da abubuwan da ya aikata, duk a rubuce
    suke a cikin littafin tarihin sarakunan Yahuda.
  uig-LAT: Amonning bashqa ishliri hem qilghanlirining hemmisi «Yehuda padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Ezinye izehlakalo ngokubusa kuka-Amoni, lakho konke akwenzayo, akulotshwanga
    yini egwalweni lwembali yamakhosi akoJuda na?
  ton-ton: Pea ko hono toe ʻoe ngaahi ngāue naʻe fai ʻe ʻAmoni, ʻikai kuo tohi ia
    ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo Siuta?
  ces-1613: O jiných pak činech Amonových, kteréž činil, zapsáno jest v knize o králích
    Judských.
  eng-WMB: Now the rest of the acts of Amon which he did, aren’t they written in the
    book of the chronicles of the kings of Judah?
  tam-TCV: ஆமோனின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவன் செய்தவைகளும் யூதா அரசர்களின்
    வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod sa gibuhat ni Amon, wala ba kini
    nahisulat sa libro sa mga panghitabo sa mga hari sa Juda?
  pol-UBG: A pozostałe dzieje Amona, które czynił, czy nie są zapisane w księdze kronik
    królów Judy?
  urd-GVU: باقی جو کچھ امون کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    یہوداہ کی تاریخ‘ کی کتاب میں بیان کیا گیا ہے۔
  deu-1912: Was aber Amon mehr getan hat, siehe, das ist geschrieben in der Chronik
    der Könige Juda's.
  kan-2017: ಆಮೋನನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಕೃತ್ಯಗಳೂ ಯೆಹೂದ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  yap-yap: Gubin e tin i rin’ Amon e kani yoloy ngalan e babyor ni Chepin e Pilung
    nu Judah.
  hlt-MCSB: Amon kah ol noi neh a saii te Judah manghai rhoek kah khokhuen olka cabu
    dongah a daek uh moenih a?
  mdy-ETH: ዓሞኦኔ ማዼ ሜሌ ባካ ቢያ ዪሁዳ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Amon ahennie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ no nyinaa, wɔatwerɛ agu
    Yuda Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Amon which he did, aren’t they written in
    the book of the chronicles of the kings of Judah?
  wal-wal: Amooni hanido harabainne i oottidobai ubbai Yihudaa Kawotu Taarikiyaa Maxaafan
    xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Amón, ¿no están escritos en el rollo de las Crónicas
    de los reyes de Judá?
  gun-gun: Ha'e gui oĩve rei tema Amom rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue ha'e javi noĩ 'rã teve kuaxia Judá pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma a banbanag maipapan kenni Amon ken ti
    inaramidna, saan kadi a naisurat dagitoy iti Libro dagiti Pakasaritaan dagiti
    Ari ti Juda?
  kpg-kpg: Nia mee huogodoo ala nogo hai go Amon la guu hihi gi lodo Di Kai o nia
    King o Judah.
  uig-ARA: ئاموننىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى «يەھۇدا پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Amon xa taruxui dɔnxɔɛ, a fe naxee birin naba, na sɛbɛxi Yudaya mangɛe
    xa taruxui kui.
  pon-2006: Mehkoaros me Amon wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Suda.
  ksd-ksd: Ma ra umana enana papalum kai Amon nina i ga pait diat, pa di ga tumu diat
    vang ta ra buk na tutumu vakai ure ra umana king Iuda?
  tur-YTC: Amon'un işlerinin geri kalanı, Yahuda krallarının Tarihler Kitabı'nda yazılı
    değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἀμὼς ὅσα ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐπὶ
    βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  ind-AYT: Selebihnya dari riwayat-riwayat Amon dan apa yang diperbuatnya, apakah
    semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Yehuda?
  nya-nya: Ntchito zina za Amoni ndi zonse zimene anachita, kodi sizinalembedwe mʼbuku
    la mbiri ya mafumu a Yuda?
  hrv-hrv: Ostala povijest Amonova i sve što je činio, zar sve to nije zapisano u
    knjizi Ljetopisa judejskih kraljeva?
  mps-mps: Te king Emongo te gasa haniani sę yali po da, te gasa bukude elalubo,
    te buku augwaligo e tama nogi wabo buku da, Te Juda Hanigo King Bidi Dabego Yali
    Sę Po Elalubo Buku da, wabo dao.
  tpi-tpi: Ol stori bilong ol arapela samting King Emon i bin mekim, i stap long dispela
    buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  dan-1931: Hvad der ellers er at fortælle om Amon, og hvad han udførte, står jo optegnet
    i Judas Kongers Krønike.
  vie-OVCB: Các việc khác của A-môn đều được chép trong Sách Lịch Sử Các Vua Giu-đa.
  guj-2017: આમોન રાજાનાં બાકીનાં કાર્યો, યહૂદિયાના રાજાઓના કાળવૃત્તાંતના પુસ્તકમાં
    લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Amon wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Suda.
  por-BRBSL: Agora o resto dos atos de Amon que ele fez, não estão escritos no livro
    das crônicas dos reis de Judá?
  cth-cth: Amon tawksaknae dawk hoi kaawm rae teh, Judah siangpahrangnaw setouknae
    cauk dawk be thut lah ao toung nahoehmaw.
  twi-twi: Amon ahenni ho nsɛm nkae ne dwuma a odii no nyinaa, wɔankyerɛw angu Yuda
    Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Amon kah ol noi neh a saii te Judah manghai rhoek kah khokhuen olka cabu
    dongah a daek uh moenih a?
  tbz-SIM: Amɔɔ dɔɔ̀rìmɛ̀ sɔmmɛ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ wɑ̃̀rimu Sudɑɑ kpɑ̀ɑ̀tìbɛ̀
    dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Emon amizir bizir igharazibar eghaghaniba, da akɨnafarir kamɨn
    iti, me kamaghɨn a dɨbori, Judabar Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ Amoŋ tɔm lɛntɩ kɛ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Amonun qalan işləri barədə Yəhuda padşahlarının salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Amon, what he did, are they not written in
    the book of the chronicles of the kings of Judah?
  hin-2017: आमोन के और काम जो उसने किए, वह क्या यहूदा के राजाओं के इतिहास की पुस्तक
    में नहीं लिखे हैं।
  wol-KYG: Li des ci mbiri Amon ak li mu def, bindees na ko moos ci téere bi ñu dippee
    Jaloorey buuri Yuda ca seeni jant.
  eng-YLT: And the rest of the matters of Amon that he did, are they not written on
    the book of the Chronicles of the kings of Judah?
  eng-WYC-2017: Forsooth the residue of [the] words of Amon, and all things which
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Judah?
  eng-WMBB: Now the rest of the acts of Amon which he did, aren’t they written in
    the book of the chronicles of the kings of Judah?
  urd-GVH: बाक़ी जो कुछ अमून की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-यहूदाह
    की तारीख़’ की किताब में बयान किया गया है।
  rug-rug: Doduru ginugua pule saripu taveti Amoni si ta kubere beto koa sa Buka Tinozi
    tadi na Baṉara pa Ziuda.
  gaz-gaz: Wanni bara mootummaa Aamoon keessa hojjetame kan biraa, wanni inni hojjetes
    kitaaba seenaa mootota Yihuudaa keessatti barreeffameera mitii?
  fra-LSG: Le reste des actions d’Amon, et ce qu’il a fait, cela n’est-il pas écrit
    dans le livre des Chroniques des rois de Juda?
  gnn-gnn: '@see-verse:2KI.021.024'
  yal-yal: Amɔn kɛwali dɔnxɛne, a naxanye birin liga, ne sɛbɛxi Yuda mangane taruxu
    kɛdine kui.
  haw-1868: A o na mea i koe a Amona i hana'i, aole anei i kakania lakou iloko o ka
    buke oihanaalii a na'lii o ka Iuda?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ آمُونَ وَمُنْجَزَاتُهُ أَلَيْسَتْ هِي مُدَوَّنَةً
    فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ يَهُوذَا.
  ewe-ewe: Woŋlɔ Amon ƒe ŋutinya mamlɛa ɖe Yuda fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: Now the rest of the acts of Amon which he did, behold, they are written
    in the book of the chronicles of the kings of Judah.
  asm-FB: আমোনৰ অন্যান্য সকলো কাৰ্যৰ বৃত্তান্ত “যিহূদাৰ ৰজাসকলৰ ইতিহাস” পুস্তকখনত
    জানো লিখা নাই?
  sus-A: عَمٌن شَ تَرُشُي دْنشْي، عَ قٍ نَشٍيٍ بِرِن نَبَ، نَ سّبّشِ يُدَيَ مَنفّيٍ
    شَ تَرُشُي كُي.
  fra-SBL: Et le reste des actes d'Amon qu'il a accomplis, n'est-il pas écrit dans
    le livre des chroniques des rois de Juda ?
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י אָמֹ֖ון אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  piu-2006: '@see-verse:2KI.021.024'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Amoni, na ũrĩa eekire-rĩ,
    githĩ matiandĩkĩtwo ibuku-inĩ rĩa mahinda ma athamaki a Juda?
  fra-NCL: Le reste des actes d’Amon, et ce qu’il a fait, cela n’est-il pas écrit
    dans le livre des Chroniques des rois de Juda ?
  cek-AK: Amon siangpahrang ah oh nathung kaom hmuen hoi a sak ih hmuennawk boih loe,
    Judah siangpahrangnawk ahmin pakuemhaih cabu thungah tatik o na ai maw?
  cuk-cuk: Amón ibmar-imaksad-baigan, Judá-e-reymar-ibmar-imaksad-gardagi narmakar
    maid.
  uig-CYR: Амонниң башқа ишлири һәм қилғанлириниң һәммиси «Йәһуда падишалириниң тарих-тәзкирилири»
    дегән китапта пүтүлгән әмәсмиди?
  tel-2017: ఆమోను చేసిన ఇతర పనుల గురించి యూదారాజుల చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv ke Amon te fè yo, èske yo pa ekri nan Liv Kwonik A Wa
    Juda Yo?
  kos-kos: Ma nukewa saya ma Amon el orala simla oasr in Sramsram Matu Ke Tokosra
    Lun Judah.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י אָמ֖וֹן אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Amọn na ihe ndị o mere,
    ọ bụ na e deghị ha nʼakwụkwọ akụkọ ihe mere nʼoge ndị eze Juda?
  ory-ory: ଏହି ଆମୋନ୍‍ଙ୍କର କୃତ ଅବଶିଷ୍ଟ କ୍ରିୟାର ବୃତ୍ତାନ୍ତ କʼଣ ଯିହୁଦା ରାଜାମାନଙ୍କ ଇତିହାସ
    ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Amon föför a mak lon puken uruwon ekewe kingen Juta.
  rop-rop: Wal ebrijing weya King Eman bin dumbat deibin raidimdan langa det buk gulum
    Ola stori blanga ola king brom Juda.
  ukr-1871: Проче про Аммона, що він чинив, прописано в лїтописї царів Юдиних.
  deu-1951: Was aber Amon mehr getan hat, ist das nicht beschrieben in der Chronik
    der Könige von Juda?
  eng-JPS: Now the rest of the acts of Amon which he did, are they not written in
    the book of the chronicles of the kings of Judah?
  srp-1865: A ostala djela Amonova, što je èinio, nijesu li zapisana u dnevniku careva
    Judinijeh?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Amoni, tebyawandiikibwa mu kitabo
    eky’ebyomumirembe gya bassekabaka ba Yuda?
  heb-heb: ויתר דברי אמון אשר עשה הלא הם כתובים על ספר דברי הימים למלכי יהודה׃
  ben-IRV: আমোনের অন্যান্য সব কাজের বিষয়ের অবশিষ্ট কথা যিহূদার রাজাদের ইতিহাস নামে
    বইটিতে কি লেখা নেই?
  pan-pan: ਅਤੇ ਆਮੋਨ ਦੀ ਬਾਕੀ ਵਾਰਤਾ ਅਤੇ ਜੋ ਕੁਝ ਉਹ ਨੇ ਕੀਤਾ ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੀ
    ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ?
  mya-JVB: အာမုန် ပြုမူသော အမှု အရာ ကြွင်း လေသမျှတို့ သည် ယုဒ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: King Emoniva ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Iutaa Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Amona ena kara orena edia sivarai be Iuda Ena King Edia Sivarai Buka ena
    lalonai idia torea vadaeni.
  urd-urd: अमून के बाक़ी काम जो उसने किए, इसलिए क्या वह यहूदाह के बादशाहों की तवारीख़
    की किताब में लिखे नहीं?
  rus-SYN: Прочее об Аммоне, что он сделал, написано в летописи царей Иудейских.
  bqc-SIM: Amↄ yã́ kĩniↄ ku Yuda kíaↄ ladau ń yã́ pↄ́ a kɛ̀ↄ píi.
  tcz-CHONGTHU: Amon vaihom sunga anasoh thildang ho jouse chuleh anatoh thilbol hojouse
    Judah lengte thusimbu kijihna lekhabua aum’in ahi.
  mar-mar: आमोनने जी इतर कृत्ये केली ती सर्व “यहूदाच्या राजांचा इतिहास” या पुस्तकात
    लिहून ठेवलेली आहेत.
  qub-qub: Amonpa waquin willapancuna, imano rurashancunapis isquirbiraycan Judäpa
    raynincunapa acta libruncho.
  bqp-bqp: Amↄ yã kparanↄn kú Yudanↄ kínanↄ gĩayãkɛnanↄ takadan kũ yã kũ à kɛ̀nↄ
    pínki.
  hat-hat: Tout rès istwa Amon an, tou sa li te fè, n'a jwenn tou sa ekri nan liv
    Istwa wa peyi Jida yo.
  eng-BSB: As for the rest of the acts of Amon, along with his accomplishments, are
    they not written in the Book of the Chronicles of the Kings of Judah?
  eng-WEBPB: Now the rest of the acts of Amon which he did, aren’t they written in
    the book of the chronicles of the kings of Judah?
  kbq-kbq: Hagi Amoni'ma kinima mani'nea knafima fore'ma hu'nea zantamine, mago'a
    zama tro'ma hu'nea zantamimofo agenkea, Juda vahe kinimofo zamagenkema krenentaza
    avontafepi krente'naze.
  nhe-BL: Nopa sequinoc tlamantli tlen panoc ipan itequi Tlanahuatijquetl Amón huan
    nochi tlen quichijqui eltoc ijcuilijtoc ipan nopa amatlajcuiloli tlen itoca Tlen
    Quichijque Nopa Tlanahuatiani Ipan Tlali Judá.
  bus-bus: Amↄ yã kpaaanↄↄ kú Yudanↄ kínanↄ gĩayãkɛnanↄ takadan kↄ̃n yã kɛ̀ à kɛ̀nↄ
    píngi.
  gub-BL: Amo umume'u amogwer Amon hemiapo kwer paw a'e pape Zuta wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: But the rest of the acts of Amen which he did, are they not written in
    the book of the words of the days of the kings of Juda?
