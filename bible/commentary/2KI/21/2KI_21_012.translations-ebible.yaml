verse: 2KI.021.012
translations:
  mal-C: 'അതിനാൽ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അതിനെപ്പറ്റി
    കേൾക്കുന്ന ഏതൊരുവന്റെയും കാതുകൾ നടുങ്ങിപ്പോകത്തക്കവണ്ണമുള്ള നാശം ഞാൻ ജെറുശലേമിന്മേലും
    യെഹൂദയുടെമേലും വരുത്താൻപോകുന്നു.'
  deu-TKW: 'darum spricht Jahwe, der Gott Israels, also: Ich will Unglück über Jerusalem
    und Juda bringen, daß allen, die davon hören werden, beide Ohren gellen sollen.'
  lin-lin: 'tala makambo oyo Yawe, Nzambe ya Isalaele, alobi : ‹ Nakoyeisa kati na
    Yelusalemi mpe kati na Yuda pasi oyo ekozala lokola kake na matoyi ya moto nyonso
    oyo akoyoka sango na yango.'
  eng-LSV: 'therefore, thus said YHWH, God of Israel: Behold, I am bringing in calamity
    on Jerusalem and Judah, that whoever hears of it, his two ears tingle.'
  eng-GNV: Therefore thus saith the Lord God of Israel, Beholde, I will bring an euill
    vpon Ierusalem and Iudah, that who so heareth of it, both his eares shall tingle.
  eng-WEBSTER: Therefore thus saith the LORD God of Israel, Behold, I am bringing
    such evil upon Jerusalem and Judah, that whoever heareth of it, both his ears
    shall tingle.
  nhw-BL: 'Huajca ya ni catli quiijtohua TOTECO catli toDios tiisraelitame: ‘Na nijchihuas
    ma hualaca masehualme ipan tlali Judá huan ipan altepetl Jerusalén para quisemanase
    nochi. Tlahuel miyac tlaijiyohuise israelitame hasta quinyolcocos nochi catli
    quicaquise.'
  swh-ONEN: 'Kwa hiyo hili ndilo asemalo Bwana, Mungu wa Israeli: Nitaleta maafa makubwa
    juu ya Yerusalemu na Yuda, kiasi kwamba masikio ya kila mmoja atakayesikia habari
    zake yatawasha.'
  bba-bba: Yen sɔ̃, nɛ, Gusunɔ Isirelibɑn Yinni kon Yerusɑlɛmu kɑ Yudɑn tem mɛ n tie
    nɔni swɑ̃ɑru doke kpɑ bɑɑwure wi u wuu ɡe wɑ, biti yu nùn mwɑ sere u kpɑnɑ u nɔɔ
    mɑri.
  eng-KJVCPB: therefore thus saith the Lord God of Israel, Behold, I am bringing such
    evil upon Jerusalem and Judah, that whosoever heareth of it, both his ears shall
    tingle.
  luo-luo: 'Kuom mano ma e gima Jehova Nyasaye ma Nyasach Israel wacho: Abiro kelo
    masira maduongʼ Jerusalem kod Juda, ma it ji duto mowinjo biro sakni.'
  meu-meu: 'una dainai Iehova, Israel Diravana, na ini e gwau tomamu: A itaia, lau
    ese Ierusalem bona Iuda latadiai dika badana baina havaraia, bena bae kamonai
    taudia na taiadia bae heḡara-heḡara.'
  npi-ULB: त्‍यसकारण इस्राएलका परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, 'हेर्, मैले यरूशलेम
    र यहूदामा यस्तो खराबी ल्याउन लागेको छु, कि जसले यसको बारेमा सुन्छ त्यसका दुवै
    कानमा गुञ्जन हुनेछ ।
  yor-yor: Nítorí náà èyí ni ohun tí Olúwa Ọlọ́run Israẹli, wí, Èmi le è lọ mú irú
    ibi báyìí wá sórí Jerusalẹmu àti Juda kí gbogbo etí olúkúlùkù tí ó gbọ́ nípa rẹ̀
    le è hó.
  pes-OPCB: من نیز بر اورشلیم و یهودا چنان بلایی نازل خواهم کرد که هر که آن را بشنود
    وحشت کند.
  tgl-ULB: kaya sinasabi ni Yahweh, ang Diyos ng Israel, “Tingnan ninyo, malapit na
    akong magpadala ng labis na kapahamakan sa Jerusalem at Juda na kung sinuman ang
    makarinig nito, kikilabutan ang pareho niyang tainga.
  hui-hui: Anidagua bialu kagonaga Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe
    kogo i̱naore mbira bulego laro. I̱na Yarusaleme tanobi Yuda dindi bibahendebi
    mo ko hai halu mo ngubia holebero. Anidagua berogola wali agali dindi tara tarani
    bu karume i̱na birugonaga te hale hararume ogoni agua biyadabe lowa mogolalu mini
    dege dindi ho holebira.
  mya-mya: သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ဘု​ရား​သ​ခင် ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သ​တင်း ကြား​သူ​တိုင်း​အံ့​သြ​လောက်​အောင် ယေ​ရု​ရှ​လင် မြို့​နှင့်​ယု​ဒ​ပြည်​အား​ဘေး​သင့်​စေ​မည်။-
  bod-N: དེའི་ཕྱིར་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། བདག་གིས་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱ་རུ་ཆག་སྒོ་འབྱུང་བར་བྱེད་ཅིང་།
    སུ་ཞིག་གི་རྣ་བས་ཐོས་ན་རྣ་བ་གཉིས་ལ་ཟུག་རྔུ་བསྐྱེད་དོ། །
  sna-sna: 'Naizvozvo zvanzi naJehovha, Mwari waIsraeri: Ndichauyisa dambudziko pamusoro
    peJerusarema neJudha zvokuti nzeve dzomumwe nomumwe achanzwa nezvazvo dzichaunga.'
  spa-BLM: 'por tanto, Yahvé, el Dios de Israel, dice: He aquí que yo traigo tal mal
    sobre Jerusalén y sobre Judá, que al que lo oiga le hormiguearán ambos oídos.'
  cac-cac: 'Yuj chi'' a in Jehová sDiosal Israel sval icha tic: Ol vic''cot yaelal
    d''a yib''an̈ Jerusalén yed'' d''a yib''an̈ Judá tic, ol te sat sc''ol eb'' ol
    ab''anoc.'
  swh-ULB: 'kwa hiyo Yahwe, Mungu wa Israeli, akasema hivi: Tazama, nakaribia kuleta
    uovu juu ya Yerusalemu na Yuda ambayo kila mtu asikiapo kuhusu hilo, masikio yake
    yote yatang''aa.'
  bel-bel: за тое, так кажа Гасподзь Бог Ізраілеў, вось, Я навяду такое зло на Ерусалім
    і на Юду, пра якое калі хто пачуе, зазьвініць увушшу ў таго;
  wed-wed: Lamna aubaina Bada Israel ana God wenanare e ririwa, ‘Kovoḡa ḡaeḡaeotana
    ana neiai Judah ma Jerusalem awarii da maranai rava anatapui riwana taniḡaiei
    ina nonori ma orai ina auepai.
  deu-ELBBK: darum, so spricht der HERR, der Gott Israels, siehe, will ich Unglück
    über Jerusalem und Juda bringen, dass jedem, der es hört, seine beiden Ohren gellen
    sollen.
  mbb-OT: Umbe siak, is Nengazen he Megbevayà te Israel, ebpeeǥiyan ku te kezeetan
    is Jerusalem wey is Juda, he igkelimezangi te kada ebpekezineg duen.
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: കേൾക്കുന്ന ഏവന്റെയും
    ചെവി രണ്ടും മുഴങ്ങത്തക്കവണ്ണമുള്ള അനർത്ഥം ഞാൻ യെരൂശലേമിന്നും യെഹൂദെക്കും വരുത്തും.'
  rmc-rmc: 'Vašoda o RAJ, o Del le Izraeloskro, phenel avke: ‚Pro Jeruzalem the pre
    Judsko anava ajsi bibach, hoj oda zalela dojekhes, ko pal oda šunela.'
  pes-OPV: 'بنابراین یهوه، خدای اسرائیل چنین می‌گوید: اینک من بر اورشلیم و یهودا بلا
    خواهم رسانید که گوشهای هرکه آن را بشنود، صدا خواهد کرد.'
  ron-1924: 'ятэ че зиче Домнул Думнезеул луй Исраел: ‘Вой адуче песте Иерусалим ши
    песте Иуда ненорочирь каре вор асурзи урекиле орькуй ва аузи ворбинду-се де еле.'
  aui-aui: Na Tagu, Yawe, Isrel kana God piropiro ghamanakina anapiikeni Jerusalem
    kwanatune da Jiuda kubure. Noko raghanine na wawaya mmko piropirona sisiyina sinawaiyaneni
    na sinanaghara.
  ben-OBCV: 'তাই ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই বলেন: আমি জেরুশালেমে ও যিহূদায়
    এমন বিপর্যয় আনতে চলেছি, তা যে কেউ শুনবে, তার কান ভোঁ ভোঁ করে উঠবে।'
  som-som: oo sidaas daraaddeed Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Bal ogaada, belaayo weyn baan ku soo ridi doonaa Yeruusaalem iyo dalka Yahuudahba,
    si ku alla kii maqlaaba uu u argaggaxo.
  lat-VUC: 'propterea hæc dicit Dominus Deus Israël: Ecce ego inducam mala super Jerusalem
    et Judam, ut quicumque audierit, tinniant ambæ aures ejus.'
  eng-ASVBT: therefore thus saith Jehovah, the God of Israel, Behold, I bring such
    evil upon Jerusalem and Judah, that whosoever heareth of it, both his ears shall
    tingle.
  ita-1885: 'perciò così ha detto il Signore Iddio d''Israele: Ecco, io fo venire
    un male sopra Gerusalemme, e sopra Giuda, tale che chiunque l''udirà avrà amendue
    le orecchie intronate.'
  eng-LXXUP: it shall not be so. Thus saith the Lord God of Israel, Behold, I bring
    calamities upon Jerusalem and Judah, so that both the ears of everyone that hears
    shall tingle.
  eng-ULB: 'therefore Yahweh, the God of Israel, says this: Look, I am about to bring
    such evil on Jerusalem and Judah that whoever hears of it, both his ears will
    tingle.'
  spa-VBL: 'esto es lo que dice el Señor, el Dios de Israel: ¡Cuidado! Voy a hacer
    caer sobre Jerusalén y Judá un desastre tal que hará zumbar los oídos de todo
    el que lo oiga.'
  fra-_FOB: 'A cause de cela, ainsi dit l''Éternel, le Dieu d''Israël: Voici, je vais
    faire venir sur Jérusalem et sur Juda un mal tel que quiconque en entendra parler,
    les deux oreilles lui en tinteront.'
  mal-mal: കേൾക്കുന്ന ഏതൊരുവന്റെയും ചെവി രണ്ടും മുഴങ്ങത്തക്കവണ്ണമുള്ള അനർത്ഥം ഞാൻ
    യെരൂശലേമിനും യെഹൂദെക്കും വരുത്തും.
  urd-GVR: Chunāṅche Rab Isrāīl kā Ḳhudā farmātā hai, ‘Maiṅ Yarūshalam aur Yahūdāh
    par aisī āfat nāzil karūṅga ki jise bhī is kī ḳhabar milegī us ke kān bajne lageṅge.
  suz-BL: मोपतीके परमप्रभु यावे, इस्राएली आन परमप्रभुमी “गो यरूसलेम नु यहूदाम शुश
    खतम दुम्‍तीक चाक्‍नुङ। मेको नेंब आन नोफामी ग्रीब। यसैया १९:३
  ita-1927: 'così dice l’Eterno, l’Iddio d’Israele: Ecco, io faccio venire su Gerusalemme
    e su Giuda tali sciagure, che chiunque ne udrà parlare n’avrà intronate le orecchie.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی پەروەردگاری ئیسرائیل وای فەرموو: ”ئەوەتا من بەڵایەک
    بەسەر ئۆرشەلیم و یەهودا دەهێنم کە هەرکەس بیبیستێتەوە گوێی بزرنگێتەوە.'
  eng-BBE: For this cause, says the Lord, the God of Israel, I will send such evil
    on Jerusalem and Judah that the ears of all to whom the news comes will be burning.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಯೆಹೋವ ದೇವರಾದ ನಾನು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆಯೂ, ಯೆಹೂದದ ಮೇಲೆಯೂ ಕೇಡನ್ನು
    ಬರಮಾಡುವೆನು. ಅದನ್ನು ಕೇಳುವವನ ಎರಡು ಕಿವಿಗಳು ಕಿರಗುಟ್ಟುವುವು.
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய யெகோவ சொல்லுகிறது என்னவென்றால்: இதோ, கேட்கப்போகிற
    யாவருடைய இரண்டு காதுகளிலும் அது தொனித்துக்கொண்டிருக்கும்படியான பொல்லாப்பை நான்
    எருசலேமின்மேலும், யூதாவின்மேலும் வரச்செய்து,'
  spa-RV-1909: 'Por tanto, así ha dicho Jehová el Dios de Israel: He aquí yo traigo
    tal mal sobre Jerusalem y sobre Judá, que el que lo oyere, le retiñirán ambos
    oídos.'
  ron-BTF: 'De aceea astfel spune DOMNUL Dumnezeul lui Israel: Iată, voi aduce asupra
    Ierusalimului și a lui Iuda un astfel de rău, încât oricine aude de acesta, amândouă
    urechile îi vor țiui.'
  eng-WEBP: therefore the LORD the God of Israel says, ‘Behold, I will bring such
    evil on Jerusalem and Judah that whoever hears of it, both his ears will tingle.
  eng-FBV: 'this is what the Lord, the God of Israel, says: Watch out! I am going
    to bring down upon Jerusalem and Judah such a disaster that it will cause ringing
    in the ears of everyone who hears it.'
  nld-1939: daarom spreekt Jahweh, Israëls God! Ik ga zulk een onheil brengen over
    Jerusalem en Juda, dat de oren van iedereen, die het hoort, zullen tuiten.
  nch-BL: 'Huajca ya ni cati quiijtohua TOTECO cati toDios tiisraelitame: ‘Na nijchihuas
    ma hualaca masehualme ipan tali Judá huan ipan altepet Jerusalén para quisosolose
    nochi. Tahuel miyac taijyohuise israelitame hasta quinyolcocos nochi cati quicaquise.'
  vie-1934: 'vì cớ đó, Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên phán như vầy: Kìa, ta
    sẽ giáng trên Giê-ru-sa-lem và trên Giu-đa những tai họa cả thể, đến đỗi phàm
    ai nghe nói đến phải lùng bùng lỗ tai.'
  hin-CV: 'इसलिए याहवेह, इस्राएल के परमेश्वर का यह संदेश है: देख लेना, मैं येरूशलेम
    और यहूदिया पर ऐसी मुसीबत ला रहा हूं, कि जो कोई इसके बारे में सुनेगा, उसके दोनों
    ही कान झनझना जाएंगे.'
  spa-BES: Por esta causa, dice el Señor, el Dios de Israel, enviaré tal maldad sobre
    Jerusalén y Judá, que los oídos le dolerán a todos a quienes lleguen las noticias.
  tdx-tdx: le hoe ty nafè’ Iehovà, Andrianañahare Isra­ele, Akore ty hankàñe ­hafe­tsa­ko
    am’ Ierosalaime naho am’ Iehodà kanao hiñiñiñiñe an-dravembia’e roe ze mahajanjiñe.
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า ‘​ดู​เถิด เรากำลังนำเหตุร้ายมาถึงเยรูซาเล็มและยูดาห์
    อย่างที่​ผู้​ใดซึ่งได้ยินแล้วหูทั้งสองของเขาจะซ่าไป
  por-BR-2018: 'Portanto, assim disse o SENHOR o Deus de Israel: Eis que eu trago
    tal mal sobre Jerusalém e sobre Judá, que o que o ouvir, lhe retinirão ambos ouvidos.'
  deu-ELO: darum, so spricht Jehova, der Gott Israels, siehe, will ich Unglück über
    Jerusalem und Juda bringen, daß jedem, der es hört, seine beiden Ohren gellen
    sollen.
  eng-WYC-2018: therefore the Lord God of Israel saith these things, Lo! I shall bring
    in evils upon Jerusalem and Judah, that whoever heareth (of it), both his ears
    [shall] tingle, or ring;
  epo-epo: 'tiele diras la Eternulo, Dio de Izrael: Jen Mi venigos sur Jerusalemon
    kaj Judujon tian malbonon, ke ĉe ĉiu, kiu tion aŭdos, ektintos en ambaŭ liaj oreloj.'
  uig-PIN: 'Israilning Hudasi Pǝrwǝrdigar mundaⱪ dǝydu: — «Mana, Yerusalem bilǝn Yǝⱨudaning
    üstigǝ xundaⱪ balayi’apǝt kǝltürimǝnki, kimki uni anglisila ⱪulaⱪliri zingildap
    ketidu.'
  beo-beo: Amaiba:le, Na, Isala:ili fi ilia Hina Gode, Na da Yuda fi amola Yelusaleme
    fi ilima gugunufinisisu bagadedafa iasimu. Amola eno fifi asi gala da amo hou
    nababeba:le, bagadewane fofogadigiba:le, sidimu agoai ba:mu.
  tpi-OTNT: Olsem na mi God, Bikpela bilong yupela Israel, mi tok, bai mi bagarapim
    tru Jerusalem na Juda, na taim ol man bilong ol arapela ples i harim tok long
    dispela samting, bai ol i kirap nogut tru na tingting planti moa yet.
  hau-SA: Saboda haka ga abin da Ubangiji, Allah na Isra’ila ya ce, zan jawo wa Urushalima
    da kuma Yahuda masifar da duk kunnen da ya ji, sai ya kusa suma.
  uig-LAT: 'Israilning Xudasi Perwerdigar mundaq deydu: — «Mana, Yérusalém bilen Yehudaning
    üstige shundaq balayi’apet keltürimenki, kimki uni anglisila qulaqliri zingildap
    kétidu.'
  nde-nde: ngakho-ke nanku okutshiwo nguThixo, uNkulunkulu ka-Israyeli ukuthi, Ngizakwehlisela
    phezu kweJerusalema loJuda incithakalo ezakwenza indlebe zakhe wonke oyizwayo
    zinkenteze.
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua ʻo ʻIsileli, Vakai, ʻOku ou ʻomi
    ha kovi pehē ki Selūsalema, mo Siuta, ko ia fulipē ʻe fanongo ki ai ʻe vavana
    hono telinga fakatouʻosi pe.
  ces-1613: 'Protož řekl Hospodin Bůh Izraelský: Aj, já uvedu zlé věci na Jeruzalém
    a na Judu, aby každému slyšícímu o tom znělo v obou uších jeho.'
  eng-WMB: therefore the LORD the God of Israel says, ‘Behold, I will bring such evil
    on Jerusalem and Judah that whoever hears of it, both his ears will tingle.
  tam-TCV: 'ஆகையினால் இஸ்ரயேலின் இறைவனாகிய யெகோவா சொல்வது இதுவே: கேட்கும் ஒவ்வொருவருடைய
