    ya ga-azụ wuruwuru.'
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ଯିରୂଶାଲମ ଓ
    ଯିହୁଦା ଉପରେ ଏପରି ଅମଙ୍ଗଳ ଆଣିବା ଯେ, କେହି ତାହା ଶୁଣିଲେ ତାହାର ଦୁଇ କର୍ଣ୍ଣ ଝାଁ ଝାଁ ହେବ।
  chk-chk: Iei mine ewe Samol mi Lapalap ewe Koten Israel a apasa, ‘Üpwe awarato won
    Jerusalem me Juta feiengau mi lapalap, pwe meinisin mi rongorong usun repwe mäirü
    ren.
  rop-rop: Wal blanga tharran na mi na YAWEI det God blanga ola Isreil pipul. Ai garra
    bitsimap Jerusalem en Juda, en ebribodi hu irrim wanim bin hepin garra hatjamp
    brabliwei.
  ukr-1871: За те — так говорить Господь, Бог Ізрайлїв — наведу я таке лихо на Ерусалим
    і на Юду, що в усякого, хто почує про се, дзвенїти ме в обох ушах.
  deu-1951: 'darum spricht der HERR, der Gott Israels, also: Siehe, ich will Unglück
    über Jerusalem und über Juda bringen, daß allen, die es hören werden, beide Ohren
    gellen sollen;'
  eng-JPS: 'therefore thus saith the LORD, the God of Israel: Behold, I bring such
    evil upon Jerusalem and Judah, that whosoever heareth of it, both his ears shall
    tingle.'
  srp-1865: 'Zato ovako veli Gospod Bog Izrailjev: evo, ja æu pustiti zlo na Jerusalim
    i na Judu, da æe svakome ko èuje zujati oba uha.'
  lug-lug: bw’ati bw’ayogera Mukama, Katonda wa Isirayiri nti, ‘Ndireeta ku Yerusaalemi
    ne ku Yuda obubi obusingirayo ddala, era na buli muntu alikiwulira, alisasamala.
  heb-heb: לכן כה אמר יהוה אלהי ישראל הנני מביא רעה על ירושלם ויהודה אשר כל שמעיו
    תצלנה שתי אזניו׃
  ben-IRV: সুতরাং সদাপ্রভু, ইস্রায়েলের ঈশ্বর বলেছেন যে, দেখো, আমি যিরূশালেম ও যিহূদার
    উপর এমন বিপদ আনব যে, যে কেউ সেই কথা শুনবে তাদের সকলের কান শিউরে উঠবে।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖਿਆ ਕਿ ਵੇਖੋ, ਮੈਂ ਯਰੂਸ਼ਲਮ ਅਤੇ
    ਯਹੂਦਾਹ ਉੱਤੇ ਬੁਰਿਆਈ ਲਿਆਉਂਦਾ ਹਾਂ, ਜਿਸ ਦੇ ਕਾਰਨ ਸੁਣਨ ਵਾਲੇ ਦੇ ਦੋਨੋਂ ਕੰਨ ਵੱਜ ਪੈਣਗੇ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သိတင်းကြား သော သူ
    တိုင်း နား နှစ်ဘက် ခါး စေခြင်းငှါငါ သည် ယေရုရှလင် မြို့၊ ယုဒ ပြည် ၌ ဘေး ရောက်
    စေမည်
  tbg-tbg: 'Mintiara kaarama te Noravano Kotika ni Isareri Variqavano mintima turo:
    Te vo enta Ieruharemiqi vaikavata Iutaini vaikavata anomake qoraiqama nimitaari
    vo vatanaaka vi uvara iri, virara mpo ike tivarave.'
  hmo-hmo: Unai dainai, lau Lohiabada, Israela ena Dirava ese Ierusalema dekenai bona
    Iuda dekenai dika bada herea do lau havaraia, bona inai dika ena sivarai idia
    kamonai taudia do idia hoa mai gari danu.
  urd-urd: 'इसलिए ख़ुदावन्द इस्राईल का ख़ुदा यूँ फ़रमाता है: देखो, मैं येरूशलेम और
    यहूदाह पर ऐसी बला लाने को हूँ कि जो कोई उसका हाल सुने, उसके कान झन्ना उठेंगे।'
  rus-SYN: за то, так говорит Господь, Бог Израилев, вот, Я наведу такое зло на Иерусалим
    и на Иуду, о котором кто услышит, зазвенит в обоих ушах у того;
  bqc-SIM: a yã́i tò ma Dii Isailiↄ Lua ma mɛ̀, má yã́yia Yelusalɛũwa ń Yuda
    bùsuo píi. Gbɛ̃́ pↄ́ a baomà a kɛkɛ swãwɛ̃ɛ.
  tcz-CHONGTHU: Hijeh chun hichehi Israel Pakai Pathen chun hitin aseije, “Keiman
    Israelte Judah mipite chunga kahinpoh lutding hamsetna hi ajachan jouse tijatna
    kihot ling gamdiu ahi,” ati.
  mar-mar: तेव्हा इस्राएलाचा परमेश्वर म्हणतो, ‘यरूशलेम आणि यहूदा यांना मी आता अशा
    संकटाच्या खाईत लोटीन की ते ऐकूनच लोकांस धक्का बसेल.
  soq-soq: Sa baiwa ne, Israelwa Godiu Iawe, poka debamaia Ierusalem ita Iuda tawowa
    osowe itupa. Ita mo poka sa umanawa etapue nuau saidalepi.
  qub-qub: 'Israelcunapa Tayta Diosnin carmi në: ‹Cananmi Jerusalenman, intëru Judämanpis
    tucuy-niraj mana allicunata chayachishaj. Chaymi wiyaj cajpaga rinrincunapis nanangaraj.'
  bqp-bqp: abire yãin makũ Dikiri Isarailanↄ Luda ma pì, mani ásaru zĩ Yurusalɛmua
    kũ Yudanↄ bùsuuo pínki. Gbɛ̃ kũ ò a baaruu mànↄ ni kɛ gìri.
  hat-hat: 'Se poutèt sa, men sa mwen menm, Seyè a, Bondye pèp Izrayèl la, mwen di:
    Mwen pral voye yon sèl malè sou lavil Jerizalèm ak sou peyi Jida a. Lè moun va
    pran nouvèl la, y''ap rete gaga.'
  eng-BSB: 'this is what the LORD, the God of Israel, says: ‘Behold, I am bringing
    such calamity upon Jerusalem and Judah that the news will reverberate in the ears
    of all who hear it.'
  eng-WEBPB: therefore the LORD the God of Israel says, ‘Behold, I will bring such
    evil on Jerusalem and Judah that whoever hears of it, both his ears will tingle.
  kbq-kbq: E'ina hu'negu Ra Anumzana Israeli vahe'mokizmi Anumzamo'a amanage hu'ne,
    Nagra Jerusalemi vahe'ene Juda vahera mago knaza zami'na zamazeri haviza ha'nena,
    ana ke'ma ru vahe'mo'zama antahisuza koro nehu'za antahintahi hakare hugahaze.
  nhe-BL: 'Huajca ya ni tlen quiijtohua TOTECO tlen toDios tiisraelitame: ‘Na nijchihuas
    ma hualaca tlacame ipan tlali Judá huan ipan altepetl Jerusalén para quixolehuase
    nochi. Tlahuel miyac tlaijiyohuise israelitame hasta quinyolcocos nochi tlen quicaquise.'
  bus-bus: beee yãnzin mamↄma Dii Isarailinↄ Luda ma bè, mɛ́ mↄ́nzi kpá Yerusalɛmuzi
    kↄ̃n Yudanↄ bùsuo píngi. Gbɛ̃ kɛ̀ aↄ̃ à baaru mànↄ é kɛ gìri.
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e Izaew wazar ihe, amu'ar putar iaiw
    pàwàm uhua'u ma'e imuwà Zeruzarez rehe Zuta rehe ihe nehe. Imume'u haw henu mehe
    teko ipytuhegatu putar wà nehe.
  eng-DRA: 'Therefore thus saith the Lord the God of Israel: Behold I will bring on
    evils upon Jerusalem and Juda: that whosoever shall hear of them, both his ears
    shall tingle.'
