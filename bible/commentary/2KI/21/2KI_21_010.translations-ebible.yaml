verse: 2KI.021.010
translations:
  mal-C: 'അതിനാൽ യഹോവ തന്റെ ദാസന്മാരായ പ്രവാചകന്മാർമുഖേന ഇപ്രകാരം അരുളിച്ചെയ്തു:'
  deu-TKW: 'Da redete Jahwe durch seine Knechte, die Propheten, also:'
  lin-lin: 'Yawe alobaki na nzela ya basali na ye, basakoli :'
  eng-LSV: And YHWH speaks by the hand of his servants the prophets, saying,
  eng-GNV: Therefore the Lord spake by his seruants the Prophets, saying,
  eng-WEBSTER: And the LORD spoke by his servants the prophets, saying,
  nhw-BL: 'Huajca TOTECO teyolmelajqui icamanal ica itlajtol pannextijcahua huan quiijto:'
  swh-ONEN: 'Bwana akasema kupitia watumishi wake manabii:'
  bba-bba: Yerɑ Yinni Gusunɔ u ɡɑri kuɑ sɑɑ win sɔmɔn nɔɔn di.
  eng-KJVCPB: And the Lord spake by his servants the prophets, saying,
  luo-luo: Jehova Nyasaye nowacho kokalo kuom jotichne ma jonabi niya,
  meu-meu: Bena Iehova na peroveta taudia, ena hesiai taudia, ududia amo e hereva,
    eto,
  npi-ULB: त्यसैले परमप्रभुले आफ्ना सेवक अगमवक्ताहरूद्वारा यसो भन्‍नुभयो,
  yor-yor: Olúwa sì wí nípasẹ̀ ìránṣẹ́ rẹ̀ wòlíì pé,
  pes-OPCB: 'پس خداوند به‌وسیلۀ خدمتگزاران خود، انبیا چنین فرمود:'
  tgl-ULB: Kaya nangusap si Yahweh sa pamamagitan ng kaniyang mga lingkod na mga propeta,
    na sinasabing,
  hui-hui: Kini Manasehanda mana ko urunidagua bialu heago hondowa Anduane Homogo
    ibugua ibunaga bi mana latagi haga bu hearuha howa bi lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​၏​အ​စေ​ခံ များ​နှင့်​ပ​ရော​ဖက်​များ​မှ​တစ်​ဆင့်၊-
  bod-N: དེ་བས་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ཉིད་ཀྱི་ཞབས་ཕྱི་ལུང་སྟོན་པའི་ངག་ནས་འདི་སྐད་དུ།
  sna-sna: Jehovha akataura kubudikidza navaranda vake ivo vaprofita akati,
  spa-BLM: 'Yahvé habló por medio de sus siervos los profetas, diciendo:'
  cac-cac: 'Yuj chi'' ix yal Jehová d''a eb'' schecab'':'
  swh-ULB: Basi Yahwe akaongea na watumishi wake manabii, akisema,
  bel-bel: 'І казаў Гасподзь праз рабоў Сваіх прарокаў і сказаў:'
  wed-wed: Ma lamna aubaina Bada ana peroveta awariei i babani i pa,
  deu-ELBBK: 'Da redete der HERR durch seine Knechte, die Propheten, und sprach:'
  mbb-OT: 'Migkaǥi is Nengazen pinaaǥi te menge suluǥuen din he mibpenaub din te:'
  mal-2015: 'ആകയാൽ യഹോവ, പ്രവാചകന്മാരായ തന്റെദാസന്മാർ മുഖാന്തരം അരുളിച്ചെയ്തതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o RAJ prevakerďa prekal peskre služobňika-proroka:'
  pes-OPV: 'و خداوند به واسطه بندگان خود، انبیا تکلم نموده، گفت:'
  ron-1924: 'Атунч, Домнул а ворбит астфел прин робий Сэй, пророчий:'
  aui-aui: Wasina bi Yawe God yana peroperoveta, iiyawogha sabagibagiyeni, na sisiya
    iveredi,
  ben-OBCV: 'সদাপ্রভু তাঁর দাস ভাববাদীদের মাধ্যমে বললেন:'
  som-som: Markaasaa Rabbigu ka dhex hadlay nebiyadii addoommadiisa ahaa, oo yidhi,
  lat-VUC: 'Locutusque est Dominus in manu servorum suorum prophetarum, dicens:'
  eng-ASVBT: And Jehovah spake by his servants the prophets, saying,
  ita-1885: 'E il Signore parlò per li profeti, suoi servitori, dicendo:'
  eng-LXXUP: And the Lord spoke by his servants the prophets, saying,
  eng-ULB: So Yahweh spoke by his servants the prophets, saying,
  spa-VBL: El Señor dijo por medio de sus siervos los profetas
  fra-_FOB: 'Alors l''Éternel parla par ses serviteurs les prophètes et dit:'
  mal-mal: 'ആകയാൽ യഹോവ, പ്രവാചകന്മാരായ തന്റെ ദാസന്മാർ മുഖാന്തരം അരുളിച്ചെയ്തതെന്തെന്നാൽ:'
  urd-GVR: Āḳhirkār Rab ne apne ḳhādimoṅ yānī nabiyoṅ kī mārifat elān kiyā,
  suz-BL: मिनु परमप्रभु यावेम आ गेय पा आ लोव़ पाइब आन रे पा
  ita-1927: 'E l’Eterno parlò per mezzo de’ suoi servi, i profeti, in questi termini:'
  ckb-ckb: 'یەزدان لە ڕێگەی بەندە پێغەمبەرەکانییەوە فەرمووی:'
  eng-BBE: And the Lord said, by his servants the prophets,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಪ್ರವಾದಿಗಳಾದ ತನ್ನ ಸೇವಕರ ಮುಖಾಂತರ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'ஆகையால் யெகோவா தீர்க்கதரிசிகளாகிய தம்முடைய ஊழியக்காரர்களைக் கொண்டு உரைத்தது:'
  spa-RV-1909: 'Y habló Jehová por mano de sus siervos los profetas, diciendo:'
  ron-BTF: 'Și DOMNUL a vorbit prin servitorii săi, profeții, spunând:'
  eng-WEBP: The LORD spoke by his servants the prophets, saying,
  eng-FBV: 'The Lord said through his servants the prophets:'
  nld-1939: 'Daarom sprak Jahweh door zijn dienaren de profeten:'
  nch-BL: 'Huajca TOTECO teyolmelajqui icamanal ica itajtolpanextijcahua huan quiijto:'
  vie-1934: 'Đức Giê-hô-va bèn cậy các tiên tri, là tôi tớ Ngài, mà phán rằng:'
  hin-CV: 'तब याहवेह ने अपने सेवक, भविष्यवक्ताओं के द्वारा यह संदेश भेजा:'
  spa-BES: 'Y él Señor dijo, a través de sus siervos los profetas:'
  tdx-tdx: Le nitsara añamo mpitoky mpitoro’eo t’Iehovà, nanao ty hoe,
  tha-KJV: และพระเยโฮวาห์ตรัสโดยเหล่าผู้​พยากรณ์​ผู้รับใช้​ของพระองค์​ว่า
  por-BR-2018: 'E falou o SENHOR por meio de seus servos os profetas, dizendo:'
  deu-ELO: 'Da redete Jehova durch seine Knechte, die Propheten, und sprach:'
  eng-WYC-2018: And the Lord spake in the hand of his servants (the) prophets, and
    said, (And the Lord spoke by his servants the prophets, and said,)
  epo-epo: 'Kaj la Eternulo ekparolis per Siaj servantoj, la profetoj, dirante:'
  uig-PIN: 'Xunga Pǝrwǝrdigar Ɵz ⱪulliri bolƣan pǝyƣǝmbǝrlǝrning wasitisi arⱪiliⱪ
    mundaⱪ dedi: —'
  beo-beo: 'Hina Gode da ea hawa: hamosu balofede dunu ilimadili amane sia:i,'
  tpi-OTNT: Bikpela i lukim dispela pasin nogut bilong King Manase, orait em i givim
    dispela tok i go long ol profet, em ol wokman bilong en. Dispela tok bilong Bikpela
    i olsem,
  hau-SA: Ubangiji ya yi magana ta bakin bayinsa annabawa,
  uig-LAT: 'Shunga Perwerdigar Öz qulliri bolghan peyghemberlerning wasitisi arqiliq
    mundaq dédi: —'
  nde-nde: 'UThixo wakhuluma ngezinceku zakhe abaphrofethi wathi:'
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova ʻi heʻene kau tamaioʻeiki ko e kau palōfita,
    ʻo pehē,
  ces-1613: 'Ačkoli mluvíval Hospodin skrze služebníky své proroky, řka:'
  eng-WMB: The LORD spoke by his servants the prophets, saying,
  tam-TCV: 'யெகோவா இறைவாக்கினரான தமது பணியாட்கள் மூலம் சொன்னதாவது:'
  ceb-ULB: Busa nakigsulti si Yahweh pinaagi sa iyang mga alagad nga mga propeta,
    nga nag-ingon,
  pol-UBG: 'Wtedy PAN przemówił przez swoje sługi, proroków, mówiąc:'
  urd-GVU: آخرکار رب نے اپنے خادموں یعنی نبیوں کی معرفت اعلان کیا،
  deu-1912: 'Da redete der HERR durch seine Knechte, die Propheten, und sprach:'
  kan-2017: ಆಗ ಯೆಹೋವನು ತನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರವಾಗಿ,
  yap-yap: U l’ugun e pi profet ni tapigpig rok SOMOL e yog riy ni ga’ar,
  hlt-MCSB: BOEIPA loh a sal, tonghma rhoek kut ah a thui tih,
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ፔ ዓይሎ፥ ዒዛ ማሊፆ ኬኤዛ ዓሶ ዛሎና ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: Awurade nam nʼasomfoɔ a wɔyɛ nʼadiyifoɔ so kaa sɛ,
  eng-WEBU: The LORD spoke by his servants the prophets, saying,
  wal-wal: GODAI hananabaa yootiya ba ashkkaratu baggaara hagaadan yaagiis;
  spa-PDDPT: 'Entonces Yavé habló por medio de sus esclavos profetas:'
  gun-gun: 'Ha''e nunga rupi Senhor ijayvu guembiguai kuery profeta ikuai va''e rupi.
    Ha''e vy aipoe''i:'
  ilo-ULB: Isu a nagsao ni Yahweh babaen kadagiti adipenna a profeta, kinunana,
  kpg-kpg: Dimaadua ga helekai mai baahi ana gau hai hegau go nia soukohp boloo,
  uig-ARA: 'شۇڭا پەرۋەردىگار ئۆز قۇللىرى بولغان پەيغەمبەرلەرنىڭ ۋاسىتىسى ئارقىلىق
    مۇنداق دېدى: ــ'
  tof-tof: Da Lod tóba zaget pam, ⌊prropet⌋ nidi kwarilürr, nilóp bóktanóm wagó,
  sus-sus: Na kui Alatala naxa a xa masenyi ti a xa namiɲɔnmɛe saabui ra, a falafe
    ra,
  pon-2006: Mahsen en KAUN-O sang sapwellime ladu soukohp kan mahsanih,
  ksd-ksd: 'Ma ra Luluai i ga tata tai kana umana tultul a umana propet, ma i ga biti:'
  tur-YTC: Yahve, hizmetkârları peygamberler aracılığıyla söyleyip dedi,
  grc-BRENT: Καὶ ἐλάλησε Κύριος ἐν χειρὶ δούλων αὐτοῦ τῶν προφητῶν, λέγων,
  ind-AYT: 'Lalu, TUHAN berfirman melalui hamba-hamba-Nya, yaitu para nabi, bunyinya:'
  nya-nya: Yehova anayankhula kudzera mwa atumiki ake, aneneri kuti,
  hrv-hrv: 'Tada je Jahve ovako govorio preko slugu svojih proroka:'
  mps-mps: Genuai Bidigo te king Manasego te dwai kolesaga ebo sę suali, tama tibaso
    te Genuai Bidigo te profet bidi dabebolo e tama po augwalibolo ola mani, te profet
    bidi dabe augwali te aga sę ebo bidi dabe da. Te Genuai Bidigo po e tama da,
  tpi-tpi: Bikpela i lukim dispela pasin nogut bilong King Manase, orait em i givim
    dispela tok i go long ol profet, em ol wokman bilong en. Dispela tok bilong Bikpela
    i olsem,
  dan-1931: 'Da talede HERREN ved sine Tjenere Profeterne således:'
  vie-OVCB: 'Vì thế Chúa Hằng Hữu phán qua các đầy tớ phát ngôn viên Ngài rằng:'
  guj-2017: ત્યારે યહોવાહે પોતાના સેવક પ્રબોધકો મારફતે કહ્યું,
  pon-2006A: Mahsen en KAUN-O sang sapwellime ladu soukohp kan mahsanih,
  por-BRBSL: 'Javé falou por seus servos, os profetas, dizendo:'
  cth-cth: Hatdawkvah, BAWIPA ni a san profet hno lahoi a dei e teh,
  twi-twi: Awurade nam nʼasomfo a wɔyɛ nʼadiyifo so kae se,
  hlt-hlt: BOEIPA loh a sal, tonghma rhoek kut ah a thui tih,
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ̀ nnɑ̀ɑ́nnɛ̀ kɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    tùònko.
  msy-2020: 'Ezɨ Ikiavɨra Itir God Atrivim Manasen arazir kurar kabar ganigha, egha
    an akar kam isa uan akam inigha izir gumazibagh anɨngi, kar an ingangarir gumaziba.
    Ikiavɨra Itir Godɨn akam kamakɨn:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ ɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ sɩ pɑ́ heeli Mɑnɑsee sɩ:'
  azb-azb: 'Rəbb Öz qulları peyğəmbərlər vasitəsilə dedi:'
  eng-DBY: And Jehovah spoke by his servants the prophets saying,
  hin-2017: इसलिए यहोवा ने अपने दास भविष्यद्वक्ताओं के द्वारा कहा,
  wol-KYG: 'Ba loolu amee Aji Sax ji wax, yonent yay jaamam jottli. Mu ne:'
  eng-YLT: And Jehovah speaketh by the hand of his servants the prophets, saying,
  kne-kne: Isonga inpaibagan Diyos sin mamadto ay mansilsilbi en sisya,
  eng-WYC-2017: And the Lord spake in the hand of his servants the prophets, and said,
  eng-WMBB: The LORD spoke by his servants the prophets, saying,
  urd-GVH: आख़िरकार रब ने अपने ख़ादिमों यानी नबियों की मारिफ़त एलान किया,
  rug-rug: Zama i e Zihova sari nana nabulu, ari na poropita,
  gaz-gaz: Waaqayyo karaa garboota isaa raajotaatiin akkana jedhee dubbate;
  fra-LSG: 'Alors l’Éternel parla en ces termes par ses serviteurs les prophètes:'
  gnn-gnn: '@see-verse:2KI.021.009'
  yal-yal: Nayi, Alatala yi falan ti a nabine xɔn, a naxa,
  haw-1868: A olelo mai o Iehova ma kana poe kauwa ma na kaula, i mai la,
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ عَلَى لِسَانِ عَبِيدِهِ الأَنْبِيَاءِ:'
  ewe-ewe: Yehowa ƒo nu to eƒe nyagblɔɖilawo dzi na ameawo be,
  eng-LEE: And the Lord spoke by means of his servants the prophets, saying,
  asm-FB: তেতিয়া যিহোৱাই তেওঁৰ দাস ভাববাদীসকলৰ দ্বাৰাই এই কথা ক’লে,
  sus-A: نَ كُي عَلَتَلَ نَشَ عَ شَ مَسٍنيِ تِ عَ شَ نَمِحْنمّيٍ سَابُي رَ، عَ قَلَقٍ
    رَ،
  fra-SBL: 'Yahvé parla par ses serviteurs les prophètes, et dit :'
  hbo-hbo: וַיְדַבֵּ֧ר יְהוָ֛ה בְּיַד־עֲבָדָ֥יו הַנְּבִיאִ֖ים לֵאמֹֽר׃
  piu-2006: '@see-verse:2KI.021.009'
  kik-kik: 'Jehova oigire na tũnua twa ndungata ciake cia anabii atĩrĩ:'
  fra-NCL: 'Alors Yahweh parla par l’organe de ses serviteurs les prophètes, en ces
    termes :'
  cek-AK: Angraeng mah a tamna tahmaanawk patohhaih rang hoiah lokthuih,
  cuk-cuk: 'Geb degi, Bab-Jehová, e-maigan-e-gayaburba-barsogmaladba, weyob sogsa
    gusad:'
  uig-CYR: 'Шуңа Пәрвәрдигар Өз қуллири болған пәйғәмбәрләрниң вастиси арқилиқ мундақ
    деди: —'
  pma-pma: Iahova selus ka en provet onen keil koa avi meatin toumien onen vit,
  tel-2017: అయితే, యెహోవా తన సేవకులైన ప్రవక్తల ద్వారా మాట్లాడుతూ,
  hat-BSA: 'Alò, SENYÈ a te pale pa sèvitè yo, pwofèt yo, e te di:'
  bxh-bxh: Guyau ena tau paisowa, yo peloweta moꞌadi yai iyen,
  kos-kos: LEUM GOD El fahk in kas lun mwet kulansap lal, mwet palu,
  hbo-WLC: וַיְדַבֵּ֧ר יְהוָ֛ה בְּיַד־עֲבָדָ֥יו הַנְּבִיאִ֖ים לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị kwuru okwu site nʼọnụ ndị amụma ya, sị,
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ଆପଣା ସେବକ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଦ୍ୱାରା ଏହି କଥା କହିଲେ,
  chk-chk: Iei usun mine ekewe soufos nöün ewe Samol mi Lapalap kewe chon angang ra
    apasa fän alon,
  rop-rop: Wal YAWEI bin tok langa sambala speshalwan mesinja,
  ukr-1871: 'І глаголав Господь через рабів своїх, пророків сими словами:'
  deu-1951: 'Da redete der HERR durch seine Knechte, die Propheten, und sprach:'
  eng-JPS: 'And the LORD spoke by His servants the prophets, saying:'
  srp-1865: 'A Gospod govoraše preko sluga svojih proroka govoreæi:'
  lug-lug: Awo Mukama n’ayogerera mu baddu be bannabbi
  heb-heb: וידבר יהוה ביד עבדיו הנביאים לאמר׃
  ben-IRV: তাই সদাপ্রভু তাঁর দাস ভাববাদীদের মধ্য দিয়ে এই কথা বললেন,
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਦਾਸਾਂ ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ ਇਹ ਬੋਲਿਆ,
  mya-JVB: ထိုကြောင့် ထာဝရဘုရား သည် မိမိ ကျွန် ပရောဖက် တို့ဖြင့် မိန့် တော်မူသည်ကား၊”
  tbg-tbg: 'Noravano Kotiva nai kaiqa vaiinti paropetinavu noqihairo maantima tiro:'
  hmo-hmo: Vadaeni Lohiabada be peroveta taudia, iena hesiai taudia, edia uduna dekena
    amo ia hereva, ia gwau,
  urd-urd: इसलिए ख़ुदावन्द ने अपने बन्दों, नबियों के ज़रिए' फ़रमाया,
  rus-SYN: 'И говорил Господь чрез рабов Своих пророков и сказал:'
