verse: 2KI.021.008
translations:
  mal-C: “ഞാൻ അവരോടു കൽപ്പിച്ചിട്ടുള്ള സകലകാര്യങ്ങളും അനുഷ്ഠിക്കുന്നതിലും എന്റെ ദാസനായ
    മോശ അവർക്കു നൽകിയിട്ടുള്ള ന്യായപ്രമാണം അനുസരിക്കുന്നതിലും അവർ ശ്രദ്ധയുള്ളവരായിരുന്നാൽമാത്രം
    മതി, എങ്കിൽ അവരുടെ പിതാക്കന്മാർക്കു ഞാൻ കൊടുത്തിരിക്കുന്ന ഈ ദേശംവിട്ട് ഇസ്രായേല്യരുടെ
    പാദങ്ങൾ അലയുന്നതിന് ഇനിയും ഒരിക്കലും ഞാൻ ഇടവരുത്തുകയില്ല,” എന്നും യഹോവ കൽപ്പിച്ചിരുന്നു.
  deu-TKW: Und ich will den Fuß Israels nicht mehr flüchtig werden lassen, daß sie
    weichen müßten von dem Boden, den ich ihren Vätern verliehen habe, vorausgesetzt,
    daß sie darauf bedacht sind, ganz so zu thun, wie ich ihnen geboten habe, nämlich
    ganz nach dem Gesetze, das ihnen mein Knecht Mose anbefohlen hat.
  lin-lin: Soki kaka bato ya Isalaele batosi mibeko mpe mitindo nyonso oyo napesaki
    bango na nzela ya Moyize, mosali na Ngai, nakosala ete bayengayenga lisusu te
    mosika ya mabele oyo napesaki epai ya batata na bango. »
  eng-LSV: and I do not add to cause the foot of Israel to move from the ground that
    I gave to their fathers, only, if they observe to do according to all that I commanded
    them, and to all the Law that My servant Moses commanded them.”
  eng-GNV: 'Neither will I make the feete of Israel, mooue any more out of the lande,
    which I gaue their fathers: so that they will obserue and doe all that I haue
    commanded them, and according to all the Lawe that my seruant Moses commanded
    them.'
  eng-WEBSTER: Neither will I make the feet of Israel move any more out of the land
    which I gave their fathers; only if they will observe to do according to all that
    I have commanded them, and according to all the law that my servant Moses commanded
    them.
  nhw-BL: 'Huan TOTECO no quiijto: “Sintla israelitame quineltocase catli quiijtohua
    nochi notlanahuatilhua catli niquinmacac ica notequipanojca, Moisés, amo niquinijcuinis
    ipan ni tlali catli niquinmacac inintatahua.”'
  swh-ONEN: Sitaifanya tena miguu ya Waisraeli itangetange kutoka nchi niliyowapa
    baba zao, ikiwa watakuwa waangalifu kufanya kila kitu nilichowaamuru, na kuishika
    Sheria yote ambayo walipewa na Mose mtumishi wangu.”
  bba-bba: Mɛyɑ nɑ ǹ mɑɑ derimɔ Isirelibɑ bu yɑri ben tem di mɛ nɑ ben bɑɑbɑbɑ wɛ̃,
    bɑ̀ n nɛn woodɑbɑ mɛm nɔɔwɑmmɛ, ye nɛn sɔm kowo Mɔwisi u bu wɛ̃.
  eng-KJVCPB: neither will I make the feet of Israel move any more out of the land
    which I gave their fathers; only if they will observe to do according to all that
    I have commanded them, and according to all the law that my servant Moses commanded
    them.
  luo-luo: Ka jo-Israel orito chike duto mane amiyogi kendo rito buche duto mane Musa
    jatichna omiyogi, to ok anachak awe gia e piny mane amiyo kweregi.”
  meu-meu: bona Israel taudia na senedia na henidia tanona murimurinai basina haloaloadia
    lou; ḡau tamona na henidia haheḡanina idoinai bona egu hesiai tauna Mose ese e
    henidia taravatuna idoinai bae badina namonamo”.
  npi-ULB: मैले इस्राएललाई आज्ञा गरेका सबै कुरा पालन गर्न र मेरा दास मोशाले तिनीहरूलाई
    दिएका सबै व्यवस्था पालन गर्न तिनीहरू सावधान भए भने, मैले तिनीहरूका पुर्खाहरूलाई
    दिएको देशबाट तिनीहरूका खुट्टालाई फेरि यताउता घुमफिर गर्ने म पार्नेछैनँ ।”
  yor-yor: Èmi kò ní jẹ́ kí ẹsẹ̀ àwọn ọmọ Israẹli yẹ̀ kúrò láti ilẹ̀ tí èmi fi fún
    àwọn baba ńlá wọn tí ó bá jẹ́ wí pé wọn yóò ṣe àkíyèsí láti ṣe gbogbo ohun tí
    èmi ti paláṣẹ fún wọn kí wọn sì pa gbogbo òfin tí ìránṣẹ́ mi Mose fi fún wọn mọ́.”
  pes-OPCB: اگر قوم اسرائیل از دستورهایی که من به‌وسیلۀ خادمم موسی به آنها داده‌ام
    پیروی نمایند، بار دیگر هرگز ایشان را از این سرزمین که به اجداد ایشان دادم، بیرون
    نخواهم راند.»
  tgl-ULB: Hindi ko hahayaang maligaw ang landas ng Israel mula sa lupain na aking
    binigay sa kanilang mga ninuno, kung susundin lang nila ng mabuti ang lahat ng
    inutos ko sa kanila, at sundin ang lahat ng batas na inutos sa kanila ng aking
    lingkod na si Moises.”
  hui-hui: Ai nde i̱naga wali agali bu kamirume i̱naga bi langerogo bia i̱naga biabe
    biahaga agali Mosese ibugua bi lowinigo talialu bialu ha birimiyagua nde tí dindi
    ogo i̱na bamba tínaga mamaliruhondo mo mirugo ogoni howa bo taliatagi nahe ogoriani
    haabo halimulo helolebero, lalu Anduane Homogohanda lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငါ​၏​အ​မိန့် တော်​ရှိ​သ​မျှ​ကို​လိုက်​နာ​၍
    မော​ရှေ​ပေး​အပ် သည့်​ပညတ်​တ​ရား​ကို​စောင့်​ထိန်း​ကြ​လျှင် ငါ သည်​သူ​တို့​ကို​ဘိုး​ဘေး​တို့​အား​ငါ​ပေး​အပ်
    ခဲ့​သည့်​ပြည်​တော်​မှ​နှင်​ထုတ်​တော်​မူ​မည် မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​ခဲ့​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་བདག་གིས་བསྩལ་པའི་བཀའ་ཐམས་ཅད་དེ། བདག་གི་ཞབས་ཕྱི་མོ་ཤེ་ཡིས་ཁོ་ཚོར་བསྟན་པའི་བཀའ་ཁྲིམས་ཐམས་ཅད་བསྲུངས་ན།
    བདག་གིས་ཁོ་རྣམས་ཀྱི་རྐང་པ་ནི་ངས་ཁོ་ཚོའི་ཕ་མེས་ལ་གནང་བའི་ཡུལ་ཁམས་ནས་འཁྱར་དུ་མི་འཇུག་ཅེས་གསུངས་མོད།
  sna-sna: Handichaitizve kuti tsoka dzavaIsraeri dzidzungaire kubva munyika yandakapa
    madzitateguru avo, kana vakangochenjera chete kuita zvose zvandakavarayira uye
    vakachengeta Murayiro wose wavakapiwa nomuranda wangu Mozisi.”
  spa-BLM: no haré que los pies de Israel vuelvan a errar fuera de la tierra que di
    a sus padres, con tal de que observen hacer todo lo que les he mandado, y toda
    la ley que mi siervo Moisés les mandó.”
  cac-cac: Tato ol sc'anab'ajej masanil in checnab'il eb' eyetchon̈ab' yed' in cachnab'il
    yed' pax in c'ayb'ub'al in checnac yal vin̈ in checab' aj Moisés d'a eb', man̈xo
    ol viq'uel eb' d'a sat jun lum luum vac'nac d'a e mam eyicham, xchi Jehová.
  swh-ULB: Sintofanya miguu ya Israeli kushindwa tena nje ya nchi ambayo niliwapa
    babu zao, kama tu watakuwa makini kutii yale yote niliyowaamuru, na kufuata sheria
    zote ambazo mtumishi wangu Musa aliwaamuru.”
  bel-bel: і ня дам наперад выступіць назе Ізраільцяніна зь зямлі, якую Я даў бацькам
    іхнім, калі толькі яны будуць старацца рабіць згодна з усім тым, што Я загадаў
    ім, і з усім законам, які наказаў ім раб Мой Майсей.
  deu-ELBBK: Und ich will den Fuß Israels nicht mehr aus dem Land wandern lassen,
    das ich ihren Vätern gegeben habe, wenn sie nur darauf achten, nach allem zu tun,
    was ich ihnen geboten habe, und nach dem ganzen Gesetz, das mein Knecht Mose ihnen
    geboten hat.
  mbb-OT: Emun edtumanen te menge etew te Israel is langun he menge kesuǥuan he imbeǥey
    ku kandan pinaaǥi te suluǥuen ku he si Moises, kenè ku idtuǥut he mekaawà sikandan
    kayi te tanà he imbeǥey ku ziyà te menge kepuun dan.”
  mal-2015: ഞാൻ അവരോടു കല്പിച്ചതൊക്കെയും എന്റെ ദാസനായ മോശെ അവരോടു കല്പിച്ച സകല ന്യായപ്രമാണവും
    അനുസരിച്ചു നടക്കേണ്ടതിന്നു അവർ ശ്രദ്ധിക്കമാത്രം ചെയ്താൽ ഇനി യിസ്രായേലിന്റെ കാൽ,
    അവരുടെ പിതാക്കന്മാർക്കു ഞാൻ കൊടുത്ത ദേശം വിട്ടലയുവാൻ ഇടവരുത്തുകയില്ല എന്നു യഹോവ
    കല്പിച്ചിരുന്നു.
  rmc-rmc: Te o Izraeliti šunena savore mire lava a te doľikerena mire prikazaňja,
    so lenge diňa miro služobňikos o Mojžiš, akor me na domukava, hoj te aven avritradle
    andral kadi phuv, so diňom lengre dadenge.“
  pes-OPV: وپایهای اسرائیل را از زمینی که به پدران ایشان داده‌ام بار دیگر آواره نخواهم
    گردانید. به شرطی که توجه نمایند تا بر‌حسب هرآنچه به ایشان امرفرمودم و بر‌حسب تمامی
    شریعتی که بنده من، موسی به ایشان امر فرموده بود، رفتار نمایند.»
  ron-1924: Ну вой май мута пичорул луй Исраел афарэ дин цара пе каре ам дат-о пэринцилор
    луй, нумай сэ айбэ грижэ сэ ымплиняскэ тот че ле-ам порунчит ши тоатэ леӂя пе
    каре ле-а дат-о робул Меу Мойсе.”
  ben-OBCV: যে দেশটি আমি ইস্রায়েলীদের পূর্বপুরুষদের দিয়েছিলাম, আমি আর কখনও তাদের
    সেই দেশ ছেড়ে চলে যেতে দেব না, শুধু যদি তারা সেইসব কাজ করার জন্য একটু সতর্ক হয়,
    যেগুলি করার আদেশ আমি তাদের দিয়েছিলাম এবং আমার দাস মোশি তাদের যে বিধান দিয়েছিল,
    তা যদি তারা পুরোপুরি পালন করে।”
  som-som: Oo cagaha reer binu Israa'iilna mar dambe ka dhigi maayo kuwo ka wareega
    dalkii aan awowayaashood siiyey, hadday dhawraan uun wixii aan ku amray oo dhan,
    iyo sharcigii addoonkaygii Muuse ku amray oo dhan.
  lat-VUC: 'Et ultra non faciam commoveri pedem Israël de terra quam dedi patribus
    eorum: si tamen custodierint opere omnia quæ præcepi eis, et universam legem quam
    mandavit eis servus meus Moyses.'
  eng-ASVBT: neither will I cause the feet of Israel to wander anymore out of the
    land which I gave their fathers, if only they will observe to do according to
    all that I have commanded them, and according to all the law that my servant Moses
    commanded them.
  ita-1885: E non continuerò più a far vagare il piè de' figliuoli d'Israele fuor
    di questo paese, che io ho dato a' lor padri; pur solamente che osservino di fare
    secondo tutto quello che io ho lor comandato; e secondo tutta la Legge, che il
    mio servitore Mosè ha loro data.
  eng-LXXUP: And I will not again remove the foot of Israel from the land which I
    gave to their fathers, even of those who shall keep all that I commanded, according
    to all the commandments which my servant Moses commanded them.
  eng-ULB: I will not cause the feet of Israel to wander any more out of the land
    that I gave to their ancestors, if they will only be careful to obey all that
    I have commanded them, and to follow all the law that my servant Moses commanded
    them.”
  spa-VBL: 'Nunca más haré que los israelitas se alejen de la tierra que les di a
    sus antepasados si tienen cuidado de seguir todo lo que les he ordenado: toda
    la ley que les dio mi siervo Moisés”.'
  fra-_FOB: Et je ne ferai plus errer les Israélites hors de cette terre que j'ai
    donnée à leurs pères, pourvu seulement qu'ils prennent garde à exécuter tout ce
    que je leur ai commandé, toute la loi que Moïse, mon serviteur, leur a commandé
    d'observer.
  mal-mal: “എന്റെ സകല കല്പനകളും എന്റെ ദാസനായ മോശെ അവരോട് കല്പിച്ച സകല ന്യായപ്രമാണവും
    അനുസരിച്ച് നടക്കേണ്ടതിന് അവർ ശ്രദ്ധിച്ചാൽ ഇനി യിസ്രായേൽ ജനത്തിന്റെ കാൽ, അവരുടെ
    പിതാക്കന്മാർക്ക് ഞാൻ കൊടുത്തദേശം വിട്ട് അലയുവാൻ ഇടവരുത്തുകയില്ല” എന്ന് യഹോവ കല്പിച്ചിരുന്നു.
  urd-GVR: Agar Isrāīlī ehtiyāt se mere un tamām ahkām kī pairawī kareṅ jo Mūsā ne
    sharīat meṅ unheṅ die to maiṅ kabhī nahīṅ hone dūṅgā ki Isrāīliyoṅ ko us mulk
    se jilāwatan kar diyā jāe jo maiṅ ne un ke bāpdādā ko atā kiyā thā.”
  suz-BL: मिनु इस्राएलीम आं शेंशो होस पना पन बाक्‍तेक्‍म हना, मोसा रे पा, मेको आन
    कली आं अरेशो पना पन बाक्‍तेक्‍म हना, मेको आन किकी पिपी आन कली आ गेशो रागी प्रोंइशा
    गाक्‍चा ममाल्‍नीम।
  ita-1927: e non permetterò più che il piè d’Israele vada errando fuori del paese
    ch’io detti ai suoi padri, purché essi abbian cura di mettere in pratica tutto
    quello che ho loro comandato, e tutta la legge che il mio servo Mosè ha loro prescritta”.
  ckb-ckb: جارێکی دیکە وا ناکەم ئیسرائیل ئەو خاکە بەجێبهێڵێت کە بۆ باوباپیرانیان دیاریم
    کرد، تەنها ئەگەر ئاگاداربن لە جێبەجێکردنی هەموو ئەوەی فەرمانم پێ کردوون، لەگەڵ
    هەموو ئەو تەوراتەی کە موسای بەندەم فەرمانی پێ کردوون.»
  eng-BBE: And never again will I send the feet of Israel wandering from the land
    which I gave to their fathers; if only they will take care to do all my orders,
    and keep all the law which my servant Moses gave them.
  kan-OKCV: ಯೆಹೋವ ದೇವರು, “ನಾನು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲದರ ಪ್ರಕಾರ ಮತ್ತು ನನ್ನ ಸೇವಕನಾದ
    ಮೋಶೆಯು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಸಮಸ್ತ ನಿಯಮದ ಪ್ರಕಾರ ಕೈಗೊಂಡು ನಡೆಯುವುದರಲ್ಲಿ ಅವರು ಜಾಗರೂಕರಾಗಿದ್ದರೆ,
    ನಾನು ಅವರ ಪಿತೃಗಳಿಗೆ ಕೊಟ್ಟ ದೇಶದಿಂದ ಪುನಃ ಇಸ್ರಾಯೇಲರು ಅಲೆದಾಡುವಂತೆ ಮಾಡುವುದಿಲ್ಲ,” ಎಂದು
    ಹೇಳಿದ್ದರು.
  tam-2017: நான் அவர்களுக்குக் கற்பித்த எல்லாவற்றின்படியேயும், என் தாசனாகிய மோசே அவர்களுக்குக்
    கற்பித்த எல்லா நியாயப்பிரமாணத்தின்படியேயும் செய்ய ஜாக்கிரதையாக இருந்தார்களேயானால்,
    நான் இனி இஸ்ரவேலின் காலை அவர்களுடைய முன்னோர்களுக்குக் கொடுத்த தேசத்தை விட்டு அலையச்
    செய்வதில்லை என்று சொல்லியிருந்தார்.
  spa-RV-1909: Y no volveré á hacer que el pie de Israel sea movido de la tierra que
    dí á sus padres, con tal que guarden y hagan conforme á todas las cosas que yo
    les he mandado, y conforme á toda la ley que mi siervo Moisés les mandó.
  ron-BTF: Și nu voi face picioarele lui Israel să mai iasă din țara pe care am dat-o
    părinților lor; numai dacă vor lua seama să facă după toate câte le-am poruncit
    și conform cu toată legea pe care servitorul meu, Moise, le-a poruncit-o.
  eng-WEBP: I will not cause the feet of Israel to wander any more out of the land
    which I gave their fathers, if only they will observe to do according to all that
    I have commanded them, and according to all the law that my servant Moses commanded
    them.”
  eng-FBV: I will never again make the Israelites wander from the land I gave their
