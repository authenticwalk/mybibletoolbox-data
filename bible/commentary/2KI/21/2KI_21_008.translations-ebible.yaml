    afeziabagh anɨngizɨ ia datɨrɨghɨn apiaghav itir kam, kɨ ia batueghan kogham.”
  dop-dop: Ye Ɩsɛɣɛlɩ yǝlɑɑ tɔkǝɣɩ mɑ kʋsǝsɩɩtʋ, nɑ mɑ kiiŋ wei mɑ tǝmlɛ tʋ Moisi
    cɛlɑ-wɛ tɔ, mɑ kɑɑ yele nɑ pɑ́ tɔɣɔnɩ-wɛɣɛ tɛtʋ nti mɑ hɑ pɑ cɔsɔnɑɑ tɔ tǝ tɑɑ.
  azb-azb: Əgər Mənim onlara buyurduqlarıma və qulum Musanın onlara əmr etdiyi bütün
    Qanuna əməl etsələr, İsrailliləri atalarına verdiyim torpaqdan didərgin düşməyə
    qoymayacağam».
  eng-DBY: neither will I any more cause the foot of Israel to wander away from the
    land that I gave their fathers; if they will only take heed to do according to
    all that I have commanded them, and according to all the law that my servant Moses
    commanded them.
  hin-2017: और यदि वे मेरी सब आज्ञाओं के और मेरे दास मूसा की दी हुई पूरी व्यवस्था
    के अनुसार करने की चौकसी करें, तो मैं ऐसा न करूँगा कि जो देश मैंने इस्राएल के पुरखाओं
    को दिया था, उससे वे फिर निकलकर मारे-मारे फिरें।”
  wol-KYG: Ndegam bànni Israyil saxoo nañoo sàmm mboolem lu ma leen santoon, te mu
    dëppook mboolem yoon wi leen Musaa sama jaam ba sant ñu topp ko, dootuma leen
    wërloo, ñu wacc réew mi ma joxoon seeni maam.»
  eng-YLT: and I do not add to cause the foot of Israel to move from the ground that
    I gave to their fathers, only, if they observe to do according to all that I commanded
    them, and to all the law that My servant Moses commanded them.'
  eng-WYC-2017: And I shall no more make the foot of Israel to be moved from the land
    which I gave to the fathers of them; so nevertheless if they keep in work all
    things that I have commanded to them, and all the law that Moses, my servant,
    commanded to them.
  eng-WMBB: I will not cause the feet of Israel to wander any more out of the land
    which I gave their fathers, if only they will observe to do according to all that
    I have commanded them, and according to all the law that my servant Moses commanded
    them.”
  urd-GVH: अगर इसराईली एहतियात से मेरे उन तमाम अहकाम की पैरवी करें जो मूसा ने शरीअत
    में उन्हें दिए तो मैं कभी नहीं होने दूँगा कि इसराईलियों को उस मुल्क से जिलावतन
    कर दिया जाए जो मैंने उनके बापदादा को अता किया था।”
  rug-rug: Be lulia rina tinoni Izireli sari doduru Qua zinama meke kopu ni sari doduru
    Qua tinarae, saripu ele poni ni e Mosese sa Qua nabulu si arini, si lopu kaqu
    va malumi Rau si arini pude tava rizu taloa koasa popoa sapu ele poni nia Rau
    koari na tiatamadia pukerane,” gua si Asa.
  gaz-gaz: Yoo isaan waan ani isaan ajaje hunda hojjetanii Seera garbichi koo Museen
    isaaniif kenne guutuu eegan, ani siʼachi akka miilli Israaʼelootaa biyya ani abbootii
    isaaniitiif kenne keessaa baʼee jooru hin godhu.”
  fra-LSG: Je ne ferai plus errer le pied d’Israël hors du pays que j’ai donné à ses
    pères, pourvu seulement qu’ils aient soin de mettre en pratique tout ce que je
    leur ai commandé et toute la loi que leur a prescrite mon serviteur Moïse.
  yal-yal: N mi Isirayila kaane masigɛ yamanan na, n naxan soxi e benbane yii, koni
    fɔ e xa n ma yamarine birin suxu e nun n ma sariyan birin n ma walikɛɛn Musa naxan
    sɛbɛxi.”
  haw-1868: Aole hoi au e hoonee hou aku i ka wawae o ka Iseraela mai ka aina aku
    a'u i haawi aku ai i ko lakou poe kupuna, ke makaala io lakou e hana, e like me
    na mea a pau a'u i kauoha aku ai ia lakou, a me ke kanawai a pau a Mose ka'u kauwa
    i kauoha aku ai ia lakou.
  arb-NAV: فَإِذَا أَطَاعَ بَنُو إِسْرَائِيلَ وَعَمِلُوا كُلَّ مَا أَمَرْتُهُمْ بِهِ،
    وَطَبَّقُوا الشَّرِيعَةَ الَّتِي أَوْصَاهُمْ بِها عَبْدِي مُوسَى، فَإِنَّنِي لَنْ
    أُزَعْزِعَ أَقْدَامَهُمْ مِنَ الأَرْضِ الَّتِي وَهَبْتُهَا لِآبَائِهِمْ».
  ewe-ewe: Eye nyemana Israel ƒe afɔ nage le anyigba si metsɔ na wo fofowo la dzi
    o, nenye be wolé se siwo katã mede na wo kple se siwo katã nye dɔla Mose de na
    wo la me ɖe asi, eye wowɔ wo dzi ko.”
  eng-LEE: And I will not cause any more the foot of Israel to move out of the land
    which I gave their fathers; only if they will observe to act in accordance with
    all that I have commanded them, and in accordance with all the law that my servant
    Moses commanded them.
  asm-FB: ইস্রায়েলীয়াসকলে যদি কেৱল মোৰ সকলো আজ্ঞা যত্নেৰে পালন কৰে আৰু মোৰ দাস মোচিয়ে
    তেওঁলোকক দিয়া সকলো বিধান অনুসাৰে চলে, তেন্তে তেওঁলোকৰ পূর্বপুৰুষসকলক মই যি দেশ
    দিলোঁ, সেই দেশৰ পৰা তেওঁলোকৰ ভৰি লৰচৰ নকৰিম।”
  sus-A: ﭑ مُ عِسِرَيِلَ كٍرِ مَ عٍ شَ بْشِ مَ سْنْن، ﭑ نَشَن قِشِ عٍ بٍنبَيٍ مَ،
    شَ عٍ سَ بِرَ مَ ﭑ مَ يَامَرِيٍ نُن ﭑ مَ سّرِيّ قْشْ رَ، ﭑ مَ كٌنيِ مُنسَ نَشَن
    مَسٍن عٍ بّ.»
  fra-SBL: je ne ferai plus errer les pieds d'Israël hors du pays que j'ai donné à
    leurs pères, si seulement ils s'appliquent à faire tout ce que je leur ai commandé
    et toute la loi que leur a prescrite mon serviteur Moïse. »
  hbo-hbo: וְלֹ֣א אֹסִ֗יף לְהָנִיד֙ רֶ֣גֶל יִשְׂרָאֵ֔ל מִן־הָ֣אֲדָמָ֔ה אֲשֶׁ֥ר נָתַ֖תִּי
    לַֽאֲבֹותָ֑ם רַ֣ק ׀ אִם־יִשְׁמְר֣וּ לַעֲשֹׂ֗ות כְּכֹל֙ אֲשֶׁ֣ר צִוִּיתִ֔ים וּלְכָל־הַ֨תֹּורָ֔ה
    אֲשֶׁר־צִוָּ֥ה אֹתָ֖ם עַבְדִּ֥י מֹשֶֽׁה׃
  piu-2006: '@see-verse:2KI.021.007'
  kik-kik: Ndirĩ hĩndĩ ĩngĩ ngaatũma magũrũ ma andũ a Isiraeli morũũre, moime bũrũri
    ũrĩa ndaaheire maithe mao ma tene, mamenyagĩrĩre mekage maũndũ marĩa mothe ndĩmathĩte,
    na marũmie Watho ũrĩa maaheirwo nĩ Musa ndungata yakwa.”
  fra-NCL: Je ne ferai plus errer le pied d’Israël hors du pays que j’ai donné à ses
    pères, pourvu seulement qu’ils aient soin de mettre en pratique tout ce que je
    leur ai commandé et toute la loi que leur a prescrite mon serviteur Moïse. »
  cek-AK: ka thuih ih loknawk hoi ka tamna Mosi mah paek ih daannawk to mah acoehaih
    hoiah pazui o nahaeloe, ampanawk khaeah ka paek ih prae thung hoiah Israel kaminawk
    ih khok to kalah bangah kang thuisak mak ai, tiah a naa.
  cuk-cuk: Degine, Israel-dulemar, an-igar-uksad-sogedba nanadiile, degi, an-mai-Moisés-ega-igar-uksad-sogedba
    gudimalale, an e-dadganga yar-uksadgi, bar-an oniosurye.”
  uig-CYR: әгәр Исраил пәқәт Мән уларға тапилиған барлиқ әмирләргә, йәни Өз қулум
    Муса уларға буйруған барлиқ қанунға мувапиқ әмәл қилишқа көңүл қойсила, Мән уларниң
    путлирини ата-бовилириға тәқсим қилған бу зиминдин қайтидин нери қилмаймән», дегән
    еди.
  tel-2017: ఇంకా “ఇశ్రాయేలీయులకు నేను ఆజ్ఞాపించిన దానంతటినీ నా సేవకుడు మోషే వాళ్లకు
    రాసి ఇచ్చిన ధర్మశాస్త్రాన్నీ వారు పాటిస్తే, వాళ్ళ పితరులకు నేనిచ్చిన దేశంలో నుంచి
    వాళ్ళ పాదాలు ఇంక తొలగి పోనివ్వను” అని యెహోవా చెప్పిన మాట వినకుండా
  hat-BSA: Epi mwen p ap fè pye Israël mache egare ankò deyò peyi ke m te bay a zansèt
    yo a, si sèlman, yo va obsève pou fè selon tout sa ke M te kòmande yo, selon tout
    lalwa ke sèvitè Mwen an, Moïse te kòmande yo.”
  kos-kos: Ac mwet Israel elos fin akos ma nukewa nga sapkin, ac karinganang ma sap
    nukewa su Moses mwet kulansap luk el sang nu selos, na nga ac fah tia lela in
    lillilla elos liki acn inge su nga tuh sang nu sin mwet matu lalos somla.”
  hbo-WLC: וְלֹ֣א אֹסִ֗יף לְהָנִיד֙ רֶ֣גֶל יִשְׂרָאֵ֔ל מִן־הָ֣אֲדָמָ֔ה אֲשֶׁ֥ר נָתַ֖תִּי
    לַֽאֲבוֹתָ֑ם רַ֣ק ׀ אִם־יִשְׁמְר֣וּ לַעֲשׂ֗וֹת כְּכֹל֙ אֲשֶׁ֣ר צִוִּיתִ֔ים וּלְכָל־הַ֨תּוֹרָ֔ה
    אֲשֶׁר־צִוָּ֥ה אֹתָ֖ם עַבְדִּ֥י מֹשֶֽׁה׃
  ibo-ibo: Ma agaghị emekwa ka ụkwụ ndị Izrel wagharịa ọzọ site nʼala ahụ nke m nyere
    ndị nna nna ha, naanị ma ọ bụrụ na ha elezie anya debe ihe niile m nyere ha nʼiwu
    ma debekwa iwu niile nke ohu m bụ Mosis nyere ha.”
  ory-ory: ପୁଣି ଆମ୍ଭେ ସେମାନଙ୍କୁ ଯେଉଁ ସମସ୍ତ ଆଜ୍ଞା ଦେଇଅଛୁ ଓ ଆମ୍ଭ ସେବକ ମୋଶା ସେମାନଙ୍କୁ
    ଯେସମସ୍ତ ବ୍ୟବସ୍ଥା ଆଜ୍ଞା କରିଅଛି, କେବଳ ତଦନୁସାରେ ଆଚରଣ କରିବାକୁ ଯଦି ସେମାନେ ମନୋଯୋଗୀ ହେବେ,
    ତେବେ ଆମ୍ଭେ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେଇଅଛୁ, ତହିଁରୁ ଇସ୍ରାଏଲର ପାଦକୁ ଆଉ
    ଭ୍ରମଣ କରାଇବା ନାହିଁ।”
  chk-chk: Üsap chüen mwüt ngeni aramas pwe repwe asüela chon Israel seni ewe fanü
    üa ngeni ar kewe lewo, are repwe chök tümwünüöchü meinisin mine üa allük ngeniir
    o aleasochisi ekewe allük meinisin nei we chon angang Moses a allük ngeniir.”
  rop-rop: If ola Isreil pipul teiknodis langa main wed en kipum ola lowa weya aibin
    gibit thru main wekinmen Mosis, wal ai kaan neba larram olabat gowei igin brom
    det kantri weya aibin gibit langa olabat grengrenfathamob.”
  ukr-1871: І не допущу більш нозї Ізрайлитянина рушитись із землї, що надїлив отцям
    їх, аби тільки вони дбали чинити, як я приказав їм, і по закону, що заповідав
    їм раб мій Мойсей.
  deu-1951: und ich will den Fuß Israels nicht mehr aus dem Lande wandern lassen,
    daß ich ihren Vätern gegeben habe; wenn sie nur darauf achten, zu tun nach allem,
    was ich ihnen geboten habe, und nach dem ganzen Gesetz, das mein Knecht Mose ihnen
    befohlen hat.
  eng-JPS: neither will I cause the feet of Israel to wander any more out of the land
    which I gave their fathers; if only they will observe to do according to all that
    I have commanded them, and according to all the law that My servant Moses commanded
    them.'
  srp-1865: I neæu više dati da se makne noga sinovima Izrailjevijem iz zemlje koju
    dadoh ocima njihovijem, ako samo uzdrže i ustvore sve što sam im zapovjedio, i
    sav zakon koji im je zapovjedio moj sluga Mojsije.
  lug-lug: Siriddayo nate kujja bigere eby’Abayisirayiri mu nsi gye nawa bajjajjaabwe,
    bwe baneekuumanga okukola bye nabalagira byonna wamu n’amateeka omuddu wange Musa
    ge yabawa.”
  heb-heb: ולא אסיף להניד רגל ישראל מן האדמה אשר נתתי לאבותם רק אם ישמרו לעשות ככל
    אשר צויתים ולכל התורה אשר צוה אתם עבדי משה׃
  ben-IRV: ইস্রায়েলীয়েরা যদি কেবল আমার সব আদেশ যত্নের সঙ্গে পালন করে এবং আমার দাস
    মোশি তাদের যে ব্যবস্থা দিয়েছে সেই মত চলে তবে আমি তাদের পূর্বপুরুষদের যে দেশ দিয়েছি
    সেই ইস্রায়েল দেশ থেকে তাদের পা আর নাড়াতে দেব না।”
  pan-pan: ਮੈਂ ਫੇਰ ਇਸਰਾਏਲ ਦੇ ਪੈਰ ਨੂੰ ਉਸ ਭੂਮੀ ਤੋਂ ਬਾਹਰ ਭਟਕਣ ਨਹੀਂ ਦਿਆਂਗਾ ਜੋ ਮੈਂ ਉਹਨਾਂ
    ਦੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤੀ, ਜੇ ਉਹ ਮੇਰੀਆਂ ਦਿੱਤੀਆਂ ਹੋਈਆਂ ਸਾਰੀਆਂ ਆਗਿਆਵਾਂ ਤੇ ਨਾਲੇ ਉਸ ਸਾਰੀ
    ਬਿਵਸਥਾ ਦੇ ਅਨੁਸਾਰ ਜਿਸ ਦਾ ਹੁਕਮ ਮੇਰੇ ਦਾਸ ਮੂਸਾ ਨੇ ਉਹਨਾਂ ਨੂੰ ਦਿੱਤਾ, ਪੂਰਾ ਕਰ ਕੇ ਪਾਲਨਾ
    ਕਰਨ।
  mya-JVB: ငါမှာ ထားသမျှ အတိုင်း ငါ့ ကျွန် မောရှေ မှာ ထား သမျှ သော တရား အတိုင်း ဣသရေလ
    အမျိုးသားတို့သည် ကျင့် ခြင်းငှါ စောင့်ရှောက် လျှင် ၊ သူ တို့ဘိုးဘေး တို့အား ငါပေး
    သော ပြည် မှ သူတို့ကို နောက် တဖန် ငါမ ရွှေ့ မပြောင်းစေဟု မိန့်တော်မူသော်လည်း၊”
  tbg-tbg: Ne ti vaiinti nahenti ti uva koqemake iriqi viha, ti kaiqa vaiinti Mosiva
    ekaa ni tiva nimi uvara iriqi vivera, te ni kaivaqaukavara nimuna vataraqaahai
    kiama ni nititama kararave, tiro.
  hmo-hmo: Bona bema Israela taudia ese egu oda idia kamonai henia, bona egu hesiai
    tauna Mose ese idia ia henia Taravatu ibounai idia badinaia neganai, edia sene
    taudia dekenai lau henia tano dekena amo loaloa kava totona do lau siaidia lou
    lasi.”
  urd-urd: और मैं ऐसा न करूँगा कि बनी — इस्राईल के पाँव उस मुल्क से बाहर आवारा फिरें,
    जिसे मैंने उनके बाप — दादा को दिया, बशर्ते कि वह उन सब हुक्म के मुताबिक़ और उस
    शरी'अत के मुताबिक़, जिसका हुक्म मेरे बन्दे मूसा ने उनको दिया, 'अमल करने की एहतियात
    रख्खें।”
  rus-SYN: и не дам впредь выступить ноге Израильтянина из земли, которую Я дал отцам
    их, если только они будут стараться поступать согласно со всем тем, что Я повелел
    им, и со всем законом, который заповедал им раб Мой Моисей”.
  bqc-SIM: À mɛ̀ tó Isailiↄ yã́ pↄ́ á dìlɛnɛ́ↄ kũa píi, mɛ́ aa zɛ̀ ń ikoyã
    pↄ́ a zↄ̀blena Mↄizi kpàmáo píi, á ɛa ń bↄlɛ bùsu pↄ́ á kpà ń deziↄwauo,
    á tó aa liaaliaa lↄo.
  tcz-CHONGTHU: Israelte hin chingthei tah a kathupeh holeh kasohpa Mose kana pehsa
    kadan sem hohi anit sohkei uva ahileh keiman apu apateu kanapeh gamsunga kona
    gamdanga sohchanga kasoldoh louhel diu ahi.
  mar-mar: इस्राएल लोकांस या भूमीतून बाहेर पडावे लागू नये याची मी दक्षता घेईल. माझ्या
    सर्व आज्ञा तसेच मोशेची शिकवण त्यांनी तंतोतंत पाळली, तर त्यांची इथेच या भूमीत वस्ती
    राहील.”
  qub-qub: Rurananpaj llapan nishäcunata cumlichun, wiyacuchun. Sirbimajnë Moisés
    yachachishancunatapis cumlichun. Chauraga unay awiluncunata goycushä chacrapita
    imaypis manami yapay gargushächu Israelcunataga» nir.
  bqp-bqp: À pì, tó Isarailanↄn yã kũ a dìtɛńnɛnↄ kũna pínki, tó ò zɛ̀ kũ doka
    kũ a zↄ̀bleri Musa kpàḿmao pínki, áni ɛra à ń bↄtɛ bùsu kũ a kpà ń dizinↄanlo,
    áni tó ò likara zↄ̃ doro.
  hat-hat: Si moun pèp Izrayèl yo viv jan mwen mande yo viv la, si yo fè tou sa ki
    nan lalwa Moyiz, sèvitè m' lan, te ba yo a, mwen p'ap mete yo deyò nan peyi mwen
    te bay zansèt yo a.
  eng-BSB: I will never again cause the feet of the Israelites to wander from the
    land that I gave to their fathers, if only they are careful to do all I have commanded
    them—the whole Law that My servant Moses commanded them.”
  eng-WEBPB: I will not cause the feet of Israel to wander any more out of the land
    which I gave their fathers, if only they will observe to do according to all that
    I have commanded them, and according to all the law that my servant Moses commanded
    them.”
  kbq-kbq: Hagi Ra Anumzamo'a huno, Tamagrama tamagu'areti huta nagri kema nentahita,
    eri'za vaheni'a Mosese'ma tami'nea kasegema amage'ma antesazana, Nagra tamafahe'ima
    huvempama hu'na zami'nogeta menima mani'naza mopafintira tamazeri otregahue.
  nhe-BL: 'Huan TOTECO no quiijto: “Intla israelitame quineltocase tlen quiijtohua
    nochi notlanahuatilhua tlen niquinmacac ica notlatequipanojca, Moisés, ax niquinijcuenis
    ipan ni tlali tlen niquinmacac inintatahua.”'
  bus-bus: À bè, tó Isarailinↄ yã kɛ̀ á dìɛńnɛnↄ kũna píngi, tó aↄ̃ zɛ̀ kↄ̃n doka
    kɛ̀ a zↄ̀bleri Musa kpàḿmao píngi, é ɛara à ń bↄɛ bùsu kɛ̀ á kpà ń dezinↄanlo,
    é tó aↄ̃ likↄ̃aa zↄ̃ dↄro.
  gub-BL: Aze teko Izaew izuapyapyr weruzar heze'eg paw wà nehe, aze uzapo ma'e paw
    heze'eg wanupe Moizez hemimono kwer wà nehe, a'e mehe namuhem kar kwaw ko ywy
    wi amo ae teko wanupe ihe wà nehe. Ta'e amono ko ywy waipy wanupe kwehe mehe ihe
    xe, i'i Tupàn Tawi pe Xàrumàw pe kwehe mehe.
  eng-DRA: 'And I will no more make the feet of Israel to be moved out of the land,
    which I gave to their fathers: only if they will observe to do all that I have
    commanded them according to the law which my servant Moses commanded them.'
