  tbz-SIM: kɛ́kuɔ o birɛ kɛ́tuɔ, kɛ́nkɔrì tipɑ̃ɑ̃tì kɛ nɑ́ɑ́nnɛ̀ yɛbɔkɛ̀, kɛ wɑɑ̀
