  hin-CV: उसने अपने पुत्र की होमबलि दे दी. वह मोहिनी, शकुन विचारने और प्रेतसिद्धि
    को मानने लगा. याहवेह की दृष्टि में घोर बुराई कर उसने याहवेह के क्रोध को उकसा दिया.
  spa-BES: E hizo pasar a su hijo por el fuego, práctico la invocación de espíritus
    y la adivinación, estableció el espiritismo y la hechicería; hizo mucho mal ante
    los ojos del Señor, provocándolo a la ira.
  tdx-tdx: Nampirangae’e añ’afo i ana-dahi’ey, naho nañorik’ andro, naho namoreke,
    naho nitrobo angatse vaho nitoloñe amo jinio; halò-tsereke ty nanoe’e am-piva­zohoa’
    Iehovà eo, hiviñera’e.
  tha-KJV: และพระองค์​ได้​ทรงถวายโอรสของพระองค์​ให้​ลุ​ยไฟ ถือฤกษ์​ยาม การใช้​เวทมนตร์
    ทรงเจ้าเข้าผี และพ่อมดหมอผี พระองค์​ทรงกระทำความชั่วร้ายเป็​นอ​ันมากในสายพระเนตรของพระเยโฮวาห์
    ซึ่งเป็นการยั่วยุ​ให้​พระองค์​ทรงกริ้วโกรธ
  por-BR-2018: E passou a seu filho por fogo, e olhou em tempos, e foi agoureiro,
    e instituiu necromantes e adivinhos, multiplicando assim o fazer o mal aos olhos
    do SENHOR, para provocá-lo à ira.
  deu-ELO: 'Und er ließ seinen Sohn durchs Feuer gehen, und er trieb Zauberei und
    Wahrsagerei, und bestellte Totenbeschwörer und Wahrsager: er tat viel Böses in
    den Augen Jehovas, um ihn zu reizen.'
  eng-WYC-2018: and he led over his son through the fire; and he used false divinings
    in altars, on which sacrifice was made to fiends, and he kept false divinings
    by chittering of birds; and he made men to have evil spirits speaking in the womb,
    and he multiplied false diviners in entrails of beasts sacrificed to fiends, that
    he should do evil before the Lord, and stir him to ire. (and he burned, or sacrificed,
    his own son in the fire; and he practiced false divinings at altars on which sacrifice
    was made to fiends, and he did false divinings by the twittering of birds; and
    he made men to have evil spirits speaking in their wombs, and he increased the
    number of false diviners of the entrails of beasts sacrificed to fiends, and he
    did evil before the Lord, and stirred him to anger.)
  epo-epo: Kaj li trairigis sian filon tra fajro, kaj li aŭguradis kaj sorĉadis, kaj
