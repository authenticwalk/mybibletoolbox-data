  kan-2017: ಇದಲ್ಲದೆ ಅವನು ತನ್ನ ಸ್ವಂತ ಮಗನನ್ನೇ ಆಹುತಿಕೊಟ್ಟನು. ಕಣಿಕೇಳಿಸುವುದು, ಮಾಟಮಂತ್ರಗಳನ್ನು
