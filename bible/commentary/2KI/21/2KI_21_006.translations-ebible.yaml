    ⱪilip uning ƣǝzipini ⱪozƣidi.
  beo-beo: 'E da ogogosu ‘gode’ma egefe amo gobele sali. E da wadela:i ba:la:lusu
    hou hamosu. E da wamuni dawa:su hou hamosu amola gesami dasu ilia fada:i sia:
    nabalusu. E da Hina Godema bagadewane wadela:le hamobeba:le, Hina Gode da ougi
    ba:i.'
  tpi-OTNT: Em i kilim pikinini man bilong en na i kukim em olsem ofa bilong paia
    i kukim olgeta. Na em i singaut long tewel bilong ol man i dai pinis long helpim
