    amo cuali quichijqui iixpa TOTECO para quicualancamacas.
  vie-1934: Người đưa con trai mình qua lửa, tập tành phép thiên văn và việc bói điềm;
    lập lên những đồng cốt và thầy bói. Người làm điều ác trước mặt Đức Giê-hô-va
