    ia mo e kau laumālie kovi mo e kau kikite loi: naʻe fai ʻe ia ʻae ngaahi angakovi
    lahi ʻi he ʻao ʻo Sihova, ke fakatupu hono houhau.'
  ces-1613: Syna také svého provedl skrze oheň, a šetřil časů, s hadačstvím zacházel,
    zaklinače a čarodějníky zřídil, a velmi mnoho zlého činil před očima Hospodinovýma,
