  mdy-ETH: ሃሣ ዒዚ ፔኤኮ ናዖ ሚቺ ዒንጎ ዒንጊሢ ማሂ ሹኪ ሺኢሼኔ፤ ዒዚ ፔኤሮ ዦኦቃያ፤ ሃሣ ማርሻ ማርሻያ ማዒ ዒዛጉዲ ዦኦቃ
