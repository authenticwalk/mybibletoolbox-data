    marila. Manase i mekim planti sin moa long ai bilong Bikpela, na dispela pasin
    nogut bilong en i mekim Bikpela i belhat moa yet.
  hau-SA: Ya miƙa ɗansa hadaya ta ƙonawa, ya yi sihiri da tsubu, ya tuntuɓi masu duba
    da masu ruhohi. Ya aikata mugunta ƙwarai a gaban Ubangiji, ya sa Ubangiji ya yi
    fushi.
  uig-LAT: Öz oghlini ottin ötküzdi; jadugerchilik bilen palchiliq ishletti, özige
    jinkeshler bilen epsunchilarni békitti; u Perwerdigarning neziride san-sanaqsiz
    rezillikni qilip uning ghezipini qozghidi.
  nde-nde: Wenza umhlatshelo ngendodana yakhe emlilweni, wavumisa, wenza imilingo,
    wasebenza lezanuse labemimoya. Wenza okubi kakhulu emehlweni kaThixo, wamthukuthelisa.
  ton-ton: 'Pea naʻa ne tuku hono foha ke ʻalu ʻi he lotolotonga ʻoe afi, pea naʻe
