  urd-GVU: یہاں تک کہ اُس نے اپنے بیٹے کو بھی قربان کر کے جلا دیا۔ جادوگری اور غیب
    دانی کرنے کے علاوہ وہ مُردوں کی روحوں سے رابطہ کرنے والوں اور رمّالوں سے بھی مشورہ
    کرتا تھا۔ غرض اُس نے بہت کچھ کیا جو رب کو ناپسند تھا اور اُسے طیش دلایا۔
  deu-1912: Und ließ seinen Sohn durchs Feuer gehen und achtete auf Vogelgeschrei
