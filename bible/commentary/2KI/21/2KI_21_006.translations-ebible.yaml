  eng-WMB: He made his son to pass through the fire, practiced sorcery, used enchantments,
    and dealt with those who had familiar spirits and with wizards. He did much evil
    in the LORD’s sight, to provoke him to anger.
  tam-TCV: தன் சொந்த மகனையே நெருப்பில் பலியிட்டு, மந்திரவித்தை, பில்லிசூனியம் ஆகியவற்றைச்
