    mɨn a tuazɨ a bar isia mɨghɨri. Egha a uabɨn akuraghasa ariaghirezir gumazamizibar
    duabar diava, egha uaghan uabɨn akurvaghasa kukunir gumazibar azai, egha akavsiar
    igharagha garir avɨribagh ami. Manase arazir kurar avɨriba Ikiavɨra Itir Godɨn
    damazimɨn dagh ami, ezɨ an arazir kurar kaba Ikiavɨra Itir God gamizɨ, a bar anɨngaghe.
  dop-dop: Hɑlǝnɑ ɩ́ lɑɑ ɩ pǝyɑlʋ kɛ tʋɣʋ, nɑ ɩ́ lɑ́ topotopo tǝmɑ ɑnɩ ɑ tǝnɑ, nɑ
    ɩ́ sʋsɩ kɔɣɔnɑmǝŋ. Mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔɣɔ ɩ lɑkɑɣɑ tɑm. Ɩlɛnɑ pǝ kpɑ ɩlɛɣɛ
    pɑ́ɑ́nɑ́.
  azb-azb: O, oğlunu oda qurban verdi, gələcəyi dedi, baxıcılıq edib cindarlara və
    ruhçağıranlara müraciət etdi. Beləliklə, Rəbbin gözündə çoxlu pis işlər görərək
    Onu qəzəbləndirdi.
  eng-DBY: 'And he caused his son to pass through the fire, and used magic and divination,
    and appointed necromancers and soothsayers: he wrought evil beyond measure in
    the sight of Jehovah, to provoke him to anger.'
  hin-2017: फिर उसने अपने बेटे को आग में होम करके चढ़ाया; और शुभ-अशुभ मुहूर्त्तों
    को मानता, और टोना करता, और ओझों और भूत सिद्धिवालों से व्यवहार करता था; उसने ऐसे
    बहुत से काम किए जो यहोवा की दृष्टि में बुरे हैं, और जिनसे वह क्रोधित होता है।
  wol-KYG: Te itam sarxal na doomam, lakk ko ngir ay tuur. Ci biir loolu jabar na,
    ñeengo na, jëflante naak boroom rawaan aki gisaanekat. Bare na lu mu def lu Aji
    Sax ji ñaawlu, ba merloo ko.
  eng-YLT: and he hath caused his son to pass through fire, and observed clouds, and
    used enchantment, and dealt with a familiar spirit and wizards; he hath multiplied
    to do the evil thing in the eyes of Jehovah — to provoke to anger.
  kne-kne: Peteg ay madagsen di basbasol na ay say binmongetan Diyos, tan indatona
    ay inpoo din mismo ay anak na. Manpontos, mankotom ya dowan aben manpasip-ok ya
    manpatolong si man-gengey.
  eng-WYC-2017: and he led over his son through the fire; and he used false divinings
    in altars, on which sacrifice was made to fiends, and he kept false divinings
    by chittering of birds; and he made men to have evil spirits speaking in the womb,
    and he multiplied false diviners in entrails of beasts sacrificed to fiends, that
    he should do evil before the Lord, and stir him to ire.
  eng-WMBB: He made his son to pass through the fire, practised sorcery, used enchantments,
    and dealt with those who had familiar spirits and with wizards. He did much evil
    in the LORD’s sight, to provoke him to anger.
  urd-GVH: यहाँ तक कि उसने अपने बेटे को भी क़ुरबान करके जला दिया। जादूगरी और ग़ैबदानी
    करने के अलावा वह मुरदों की रूहों से राबिता करनेवालों और रम्मालों से भी मशवरा करता
    था। ग़रज़ उसने बहुत कुछ किया जो रब को नापसंद था और उसे तैश दिलाया।
  rug-rug: Va vukivukihi va uququ nia sa sa tuna koreo. Tavetavete potana, na vakuvakutae,
    na nananasa koari na tomate na hata tinokae koari na tie tago potana. Kaleana
    hola sa sinea sapu tavetia sa pa dinoṉo te Zihova meke va gevuru ia sa sa Nana
    binugoro.
  gaz-gaz: Inni ilma ofii isaa ibiddaan aarsaa godhee dhiʼeesse; tolcha hojjetee,
    milkii ilaallatee, ilaaltotaa fi eker dubbistoota gorsa gaafate. Inni fuula Waaqayyoo
    duratti hammina guddaa ni hojjetee akkasiin dheekkamsaaf isa kakaase.
  fra-LSG: Il fit passer son fils par le feu; il observait les nuages et les serpents
    pour en tirer des pronostics, et il établit des gens qui évoquaient les esprits
    et qui prédisaient l’avenir. Il fit de plus en plus ce qui est mal aux yeux de
    l’Éternel, afin de l’irriter.
  yal-yal: A yi a dii xɛmɛn gan saraxan na, a yi kɔɛrayaan liga, a yi so yiimatoni,
    a muxune dɔxɔ naxanye yi ɲinanne maxɔdinma naxanye yi falan tima barinne ra. Naxan
    ɲaxu Alatala yɛtagi, a lu na ligɛ tun, a yi Ala raxɔlɔ.
  haw-1868: A kaumaha aku la ia i kana keikikane i ke ahi, a nana i ke ao, a hookilokilo,
    a ninau i na uhane ino, a i na kupua; ua nui kana hana hewa ana imua o Iehova
    e hoonaukiuki ia ia.
  arb-NAV: وَأَجَازَ ابْنَهُ فِي النَّارِ، وَرَصَدَ الأَوْقَاتَ وَلَجَأَ إِلَى أَصْحَابِ
    الْجَانِ وَالْعَرَّافِينَ وَأَوْغَلَ فِي ارْتِكَابِ الشَّرِّ مِمَّا أَثَارَ عَلَيْهِ
    غَضَبَ اللهِ الرَّهِيبَ.
  ewe-ewe: Etsɔa Via ŋutsuvi saa dzovɔe. Ekaa afa, dea nubiaƒe kple ŋɔliyɔlawo gbɔ.
    Ewɔ nu siwo nye vɔ̃ la geɖe fũu le Yehowa ŋkume hetsɔ do dzikue nɛ.
  eng-LEE: 'And he caused his son to pass through the fire, and observed times, and
    used enchantments, and dealt with familiar spirits and wizards: he wrought much
    that is evil in the eyes of the Lord, to provoke him to anger.'
  asm-FB: তেওঁ নিজৰ পুত্রক হোমবলি দি অগ্নিত আহুতি দিছিল; তেওঁ মঙ্গল চোৱা কার্য আৰু
    মায়াকর্মৰ অভ্যাস কৰিছিল। তেওঁ ভূত পোহা আৰু মৃত আত্মাবোৰৰ সৈতে কথোপকথন কৰাসকলৰ
    পৰা পৰামর্শ লৈছিল। যিহোৱাৰ দৃষ্টিত এইদৰে অনেক বেয়া কার্য কৰি তেওঁ ঈশ্বৰক ক্রোধাম্বিত
    কৰিছিল।
  sus-A: عَ نَشَ عَ شَ دِ فَن سّرّشّ رَ. عَ نُ دُورٍ قٍ نُن سٍمَتٌي قٍ رَبَ، عَ نُ
    وْيّن حِننّيٍ نُن مِشِ قَشَشِيٍ رَ. عَ تِ عَلَتَلَ كَنكٍ، عَ نُ قٍ رَبَ نَشَن
    مُ رَقَن عَلَتَلَ مَ.
  fra-SBL: Il fit passer son fils par le feu, pratiqua la sorcellerie, utilisa des
    enchantements et eut recours à des esprits familiers et à des magiciens. Il fit
    beaucoup de mal à Yahvé, pour l'irriter.
  hbo-hbo: וְהֶעֱבִ֤יר אֶת־בְּנֹו֙ בָּאֵ֔שׁ וְעֹונֵ֣ן וְנִחֵ֔שׁ וְעָ֥שָׂה אֹ֖וב וְיִדְּעֹנִ֑ים
    הִרְבָּ֗ה לַעֲשֹׂ֥ות הָרַ֛ע בְּעֵינֵ֥י יְהוָ֖ה לְהַכְעִֽיס׃
  piu-2006: '@see-verse:2KI.021.005'
  kik-kik: Nake akĩruta mũriũ wake arĩ igongona rĩa njino, na nĩaragũraga na agatuĩria
    nyoni, na akarogana, na agathiiaga kũrĩ andũ arĩa marĩ maroho ma kũragũra. Agĩĩka
    maũndũ maingĩ mooru maitho-inĩ ma Jehova, nginya akĩmũrakaria.
  fra-NCL: 'Il fit passer son fils par le feu ; il pratiquait les augures et la divination ;
    il institua des nécromanciens et des sorciers : faisant ainsi de plus en plus
    ce qui est mal aux yeux de Yahweh, de manière à l’irriter.'
  cek-AK: Anih loe a capa to hmai angbawnhaih ah patoh; atue khethaih, miklet sakhaih,
    ma-uih hoi pakhra kawkhaihnawk to patoh pongah, Angraeng palungphuisak hanah,
    anih mikhnukah kahoih ai hmuen to a sak.
  cuk-cuk: A-ukinbali, Manasés, e-bab-dummadga, soogi-ogumakar e-masmala-uksagusad,
    ibmar-burbar-oyoleged-igar durdakdii gusbalid. Ina-isgana-dulegi-imaked-igar durdakdii
    gusbalid. Gabgi-dule-burgwismaladse-ibmar-egismaladse ibmar-egisdii gusbalid,
    degi, burba-isganase-ibmar-egismaladse ibmar-egisdii gusbalid. Manasés Bab-Jehová-ibmar-abemaisulidi,
    bela-belad imakdii gusad. Degisoggu, Bab-Jehová-ourwega imaksasunnad.
  uig-CYR: Өз оғлини оттин өткүзди; җадугәрчилик билән палчилиқ ишләтти, өзигә җинкәшләр
    билән әпсунчиларни бекитти; у Пәрвәрдигарниң нәзиридә сан-санақсиз рәзилликни
    қилип униң ғәзивини қозғиди.
  pma-pma: Kei mu vini natnali ka muniti vi sanien tai onen min ahi sav tai. Kei mumon
    eimas ka vis koakeil ales sise, koakeil avi lingling temat, ka koakeil emun aselus
    min ninin tisa keil keke vailea asa koa hemai hekistal. Sakien keil ekek atisaso
    revi mok en meten Iahova ka sakin kei vuroh kat asuv houlu Manase.
  tel-2017: అతడు తన కొడుకును దహన బలిగా అర్పించి జ్యోతిష్యం, శకునాలు అలవాటు చేసి, చనిపోయిన
    ఆత్మలతో మాట్లాడే వాళ్ళతో, సోదె చెప్పే వాళ్ళతో సాంగత్యం చేశాడు. ఈ విధంగా అతడు యెహోవా
    దృష్టిలో ఎంతో చెడుతనం జరిగిస్తూ ఆయనకు కోపం పుట్టించాడు.
  hat-BSA: Li te fè fis li yo pase nan dife, pratike maji e sèvi divinasyon. Li te
    sèvi moun ki pale ak mò ansanm ak lespri. Li te fè anpil mal nan zye SENYÈ a ki
    te pwovoke Li a lakòlè.
  bxh-bxh: Natuna ya antalasamen oyagi alaꞌalana yai. Ayahan ya anpate yo nesu itaꞌita
    ya fapaisowadi be haba doga ena aba fagiluna be ya fakasa. Dodoga sa anꞌanmasi
    yo yaluyaluwa ya libalibalau lebedi. Heyaya laꞌilaꞌi ya ginauli Guyau matana yai
    be manana ya fabala.
  kos-kos: El kisakunla wen se natul in mwe kisa firir, ac el orek alyalu ac inutnut,
    oayapa el suk kasru lal sin mwet susfa ac mwet sramsram nu sin inut. El oru ma
    koluk yoklana lain LEUM GOD ac purakak kasrkusrak lal.
  hbo-WLC: וְהֶעֱבִ֤יר אֶת־בְּנוֹ֙ בָּאֵ֔שׁ וְעוֹנֵ֣ן וְנִחֵ֔שׁ וְעָ֥שָׂה א֖וֹב וְיִדְּעֹנִ֑ים
    הִרְבָּ֗ה לַעֲשׂ֥וֹת הָרַ֛ע בְּעֵינֵ֥י יְהוָ֖ה לְהַכְעִֽיס׃
  ibo-ibo: O jikwa nwa ya nwoke chụọ aja nʼime ọkụ, ọ gbara aja, chọọ ọsịsa nʼaka
    ndị mgbaasị, jụta ase nʼaka ndị na-ajụ mmụọ ọjọọ ase, ya na ndị dibịa afa mekọkwara
    ihe. O mere ihe dị njọ nʼebe ọ dị ukwuu nʼanya Onyenwe anyị, si otu a kpasuo ya
    iwe.
  ory-ory: ପୁଣି ସେ ଆପଣା ପୁତ୍ରକୁ ଅଗ୍ନି ମଧ୍ୟଦେଇ ଗମନ କରାଇଲେ ଓ ଶୁଭାଶୁଭ କହିବାର ବିଦ୍ୟା,
    ଓ ଗଣକତା ବ୍ୟବହାର କଲେ, ଆଉ ଭୂତୁଡ଼ିଆ ଓ ଗୁଣିଆମାନଙ୍କ ସହିତ ସମ୍ପର୍କ ରଖିଲେ। ସେ ସଦାପ୍ରଭୁଙ୍କୁ
    ବିରକ୍ତ କରିବା ନିମନ୍ତେ ତାହାଙ୍କ ଦୃଷ୍ଟିରେ ବହୁତ କୁକର୍ମ କଲେ।
  chk-chk: Iwe, a kenala nöün ät pwe eu asor, a pwal föri angangen souasisil me souwo
    o churi watawa me sourong. Manasa a föri chomong sokun föför mi ngau me fän mesen
    ewe Samol mi Lapalap o asonga i.
  rop-rop: King Manesa bin gibit im ronwan san jis laiga barnapwan sekrifais. Imbin
    dum loda nogudwan ting. Imbin oldei go langa ola nogudwan klebabala pipul blanga
    sabi wanim garra hepin bambai. Imbin dum loda brabli nogudbalawan ting weya bin
    meigim YAWEI brabli wail.
  ukr-1871: І провів сина свого через огонь, і ворожбитував та віщував, і позаводив
    викликачів мертвих і знахорів; багацько чинив такого перед Господом, чим запалював
    гнїв його.
  deu-1951: und ließ seinen Sohn durchs Feuer gehen und trieb Wolkendeuterei und Schlangenbeschwörung
    und hielt Totenbeschwörer und Wahrsager; er tat viel von dem, was böse ist in
    den Augen des HERRN, wodurch er ihn erzürnte.
  eng-JPS: 'And he made his son to pass through the fire, and practised soothsaying,
    and used enchantments, and appointed them that divined by a ghost or a familiar
    spirit: he wrought much evil in the sight of the LORD, to provoke Him.'
  srp-1865: I sina svojega provede kroz oganj, i vraèaše i gataše, i uredi one što
    se dogovaraju s duhovima i vraèare; i èinjaše vrlo mnogo što je zlo pred Gospodom,
    gnjeveæi ga.
  lug-lug: N’awaayo mutabani we okuba ekyokebwa, ng’akola eby’obufumu n’eby’obulogo,
    ate ng’alagulwa n’abaliko emizimu, n’abalogo. N’akola ebibi bingi mu maaso ga
    Mukama, era n’amusunguwaza.
  heb-heb: והעביר את בנו באש ועונן ונחש ועשה אוב וידענים הרבה לעשות הרע בעיני יהוה
    להכעיס׃
  ben-IRV: তিনি নিজের ছেলেকে আগুনে হোমবলি উৎসর্গ করলেন। তিনি মায়াবিদ্যা ব্যবহার করতেন
    ও ভবিষ্যতবাণী করতেন এবং যারা ভূতের মাধ্যম হয় এবং মন্দ আত্মাদের সঙ্গে সম্বন্ধ
    রেখে তিনি তাদের সঙ্গে শলা পরামর্শ করতেন। তিনি সদাপ্রভুর চোখে অনেক মন্দ কাজ করে
    তাঁকে অসন্তুষ্ট করলেন।
  pan-pan: ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਅੱਗ ਵਿੱਚੋਂ ਦੀ ਲੰਘਾਇਆ ਅਤੇ ਫ਼ਾਲ ਪਾਉਂਦਾ ਅਤੇ ਟੂਣੇ-ਟੋਟਕੇ ਕਰਦਾ
    ਅਤੇ ਪੁੱਛਣ ਵਾਲੇ ਆਤਮਿਆਂ ਅਤੇ ਜਾਦੂਗਰਾਂ ਨਾਲ ਮਿਲਾਪ ਰੱਖਦਾ ਸੀ ਅਤੇ ਉਹ ਅਜਿਹਾ ਕੰਮ ਕਰਨ ਵਿੱਚ
    ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ ਬਹੁਤ ਵੱਧ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਕ੍ਰੋਧ ਨੂੰ ਭੜਕਾਇਆ।
  mya-JVB: မိမိ သား ကို မီး ဖြင့် ပူဇော် ၏။ ကာလ ဗေဒင်ကို ကြည့်တတ်၏။ ပြုစား သော အတတ်ကို
    သုံးဆောင်၍ စုန်း နှင့် နတ်ဝင် တို့ကိုလည်း အခွင့် ပေး၏။ ထာဝရဘုရား ၏ အမျက် တော်ကို
    နှိုးဆော်ခြင်းငှါ ရှေ့ တော်၌ များစွာ သော ဒုစရိုက် ကိုပြု ၏
  tbg-tbg: Manaseva una variqa ofaa iha quara nimitareva nai maaqu arukero iha quaratero,
    vaana kaiqave hepi kaiqave varaqiro vura. Viva vure/quaha vaiintive, vara nte
    vaukave, naaramakero vikara ti koqe avu aato timiate ti vaura. Manaseva mintima
    kero qora okara noraiqaakero Nora Kotira avuqaa auti vaura kaara Kotira voqama
    kero arara itovaro vaura.
  hmo-hmo: Manase ese danu iena natuna tau be boubou totona ia gabua ore, bona ia
    ese babalau, meamea, bona mase taudia edia lauma bona edia laulau hereva henia
    kara ia karaia. Manase ese Lohiabada ena vairanai ia kara dika bada, bona ia ese
    Lohiabada ia habadua.
  urd-urd: और उसने अपने बेटे को आग में चलाया, और वह शगून निकालता और अफ़सूँगरी करता,
    और जिन्नात के प्यारों और जादूगरों से त'अल्लुक़ रखता था। उसने ख़ुदावन्द के आगे
    उसको ग़ुस्सा दिलाने के लिए बड़ी शरारत की।
  rus-SYN: и провел сына своего чрез огонь, и гадал, и ворожил, и завел вызывателей
    мертвецов и волшебников; много сделал неугодного в очах Господа, чтобы прогневать
    Его.
  bqc-SIM: À sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò ń a nɛgↄ̃ɛo, à pↄdà gbɛ̃́ↄwa,
    à màsoↄ kɛ̀, à yãgbɛ̀a gɛ̀sisinaↄwa ń wɛlɛndeↄ, à yã́ pↄ́ Dii yeio kɛ̀
    maamaaɛ, ↄ̃ à aà pↄ fɛ̀lɛɛ̀.
  tcz-CHONGTHU: Manasseh in ama cha tahbeh jeng jong doi pathen ho hounan anakatdoh
    in, meiya ana gouvin, themka pou ana dongin, ai-lhimpou anabollin, gaochang miho
    jong atahsan in, mitphel doithem hopou anamang chan ahi. Hitihin aman Pakai mitmu’n
    thilse jeng ana bollin Pakai chu ana sulung hangin ahi.
  mar-mar: आपल्या मुलाचाच बली देऊन मनश्शेने त्यास वेदीवर जाळले. जादूटोणा, मंत्रतंत्र,
    भूतवैद्य यांच्यामार्फत भविष्य जाणून घ्यायचा मनश्शेला नाद होता. परमेश्वराने जे
    जे गैर म्हणून सांगितले ते ते मनश्शे करत गेला. त्याने परमेश्वराचा कोप झाला.
  soq-soq: Manase meba otopaida ia bedewe pulolene sun, wene dewasan ita nepoanalen,
    waigiolen ita me aleu kadiu mampo gagalolen. Me dewa kadiwaida dewamono Iawe God
    awasinasano nuawa kadilen me mampe.
  qub-qub: Ïdulucunata rispitashpan wamrancunatapis rupachiran. «Brüjucunapis espiritistacunapis
    cachun» niran. Payga musyacoj caytawan almacunawan parlayta yachacuran. Chayno
    rurashancuna Tayta Diospäga fiyupa mana alli caran. Chayno rurarmi ray Manasesga
    Tayta Diosta fiyupa rabyachiran.
  bqp-bqp: À sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ ò kũ a nɛ́gↄ̃gbɛ̃o, à pↄ́ dàḿma à màsonↄ
    kɛ̀, à yã gbɛ̀ka gɛ̀sisirinↄa kũ wedekũnnadenↄ, à yã kũ Dikiri yeiro kɛ̀
    manamana, akũ à a pↄ fɛ̃̀nɛ.
  hat-hat: Li bay pitit gason l' pou yo boule sou lotèl pou zidòl yo. Li lage kò l'
    nan li nwaj nan syèl la ak nan fè maji pou konnen sa ki gen pou rive, li ankouraje
    divinò yo ak moun ki konn rele mò pou pale ak yo. Li donnen nan fè sa ki mal nan
    je Seyè a pou l' te fè l' move jouk li pa kapab ankò.
  eng-BSB: He sacrificed his own son in the fire, practiced sorcery and divination,
    and consulted mediums and spiritists. He did great evil in the sight of the LORD,
    provoking Him to anger.
  eng-WEBPB: He made his son to pass through the fire, practised sorcery, used enchantments,
    and dealt with those who had familiar spirits and with wizards. He did much evil
    in the LORD’s sight, to provoke him to anger.
  kbq-kbq: Hagi Manase'a ne'mofavre'a aheno tevefi havi anumzamofontega kresramna
    nevuno, antahintahima erikura, fri vahe hankro'enema nanekema nehaza vahete nevuno,
    henkama fore'ma haniazanku havi zamema nentaza vahete nevuno, ha' avu'atgaza nehaza
    vahete'ma viazamo'a, Ra Anumzamofo avurera havizantfa higeno, Ra Anumzamo'a tusi
    arimpa ahente'ne.
  nhe-BL: Nojquiya quitlati icone ipan tlitl queja se tlacajcahualistli para se teteyotl.
    Momatqui tetlajchihuía huan tlamati. Quintlajtlani consejo tlen quincamahuiyayaj
    ajacame huan mijcatzitzi huan tlen tetonalitayayaj. Tlahuel miyac tlamantli ax
    cuali quichijqui iixtla TOTECO para quicualancamacas.
  bus-bus: À sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ ò kↄ̃n a nɛ́gↄ̃gbɛ̃o, à pↄ́ dàḿma à màsonↄ
    kɛ̀, à yã gbèka gɛ̀sisirinↄa kↄ̃n weegũnnadeenↄ, à yã kɛ̀ Dii yeziroo kɛ̀ maamaa,
    ben à à pↄↄ fɛ̃̀nɛ.
  gub-BL: Uzuka wa'yr tata pupe hapy pà tupàn a'ua'u wanenataromo wamuwete katu pà
    no. Umume'u ma'e uzeapo ma'e ràm oho iko. Umume'u ma'e ikwaw pyr 'ym oho iko no.
    Uzapo purumupytuhegatu kar haw paze ài no. Upuranu umàno ma'e kwer pe uze'eg ma'e
    wanehe no. Upuranu tekwe ikatu 'ym ma'e pe uze'eg ma'e wanehe no. Uzapo ikatu
    'ym ma'e tetea'u Tupàn Tuweharupi Wiko Ma'e henataromo. Na'ikatu kwaw hemiapo
    kwer Tupàn pe. A'e rupi wikwahy Tupàn kury.
  eng-DRA: 'And he made his son pass through fire: and he used divination, and observed
    omens, and appointed pythons, and multiplied soothsayers to do evil before the
    Lord, and to provoke him.'
