verse: 2KI.021.006
translations:
  mal-C: അദ്ദേഹം സ്വന്തം മകനെ അഗ്നിയിൽ ഹോമിച്ചു, ദേവപ്രശ്നംവെക്കുക, ശകുനംനോക്കുക,
    വെളിച്ചപ്പാടുകളോടും ഭൂതസേവക്കാരോടും ആലോചന ചോദിക്കുക ഇവയെല്ലാം ചെയ്തു. ഇങ്ങനെ യഹോവയുടെ
    ദൃഷ്ടിയിൽ ഏറ്റവും തിന്മയായതു പ്രവർത്തിച്ച് അവിടത്തെ പ്രകോപിപ്പിച്ചു.
  deu-TKW: Er ließ seinen Sohn durchs Feuer gehen, trieb Zauberei und Wahrsagerei
    und bestellte Totenbeschwörer und Zeichendeuter; er hat vieles gethan, was Jahwe
    mißfiel, um ihn zum Zorne zu reizen.
  lin-lin: Abonzaki na moto, lokola mbeka, mwana na ye ya mobali ; asalelaki kindoki,
    soloka mpe maji. Atiaki na mosala bato oyo basololaka na milimo ya bakufi mpe
    bamoni makambo. Akobaki kosala makambo mabe na miso ya Yawe ; mpe, na bongo, apelisaki
    kanda ya Yawe.
  eng-LSV: and he has caused his son to pass through fire, and observed clouds, and
    used enchantment, and dealt with a familiar spirit and wizards; he has multiplied
    to do evil in the eyes of YHWH—to provoke to anger.
  eng-GNV: And he caused his sonnes to passe through the fire, and gaue him selfe
    to witchcraft and sorcerie, and he vsed them that had familiar spirits and were
    soothsayers, and did much euill in the sight of the Lord to anger him.
  eng-WEBSTER: 'And he made his son pass through the fire, and observed times, and
    used enchantments, and dealt with familiar spirits and wizards: he committed much
    wickedness in the sight of the LORD, to provoke him to anger.'
  nhw-BL: Nojquiya quitlati icone ipan tlitl quen se tlacajcahualistli para se teteyotl.
    Momatqui tetlajchihuía huan tlamati. Quintlajtlani consejo catli quincamanalhuiyayaj
    ajacame huan mijcatzitzi huan catli tetonalitayayaj. Tlahuel miyac tlamantli amo
    cuali quichijqui iixpa TOTECO para quicualancamacas.
  swh-ONEN: Akamtoa kafara mwanawe mwenyewe katika moto, akafanya uchawi na uaguzi,
    na akataka shauri kwa wapiga ramli na kwa mizimu. Akafanya maovu mengi sana machoni
    mwa Bwana na kumghadhibisha.
  bba-bba: U mɑm kɑ win bii yɑ̃kuru kuɑ u nùn wɔ̃ɔwɑ. U rɑ mɑɑ ɡuru winu kɑ wɛɛ bikiɑru
    koosi. U tɔmbu ɡɔsɑ be bɑ rɑ nùn ɡɔribu sokue. Nɡe mɛyɑ u kɔ̃sɑ mɔ̀ u sosimɔ Yinni
    Gusunɔn wuswɑɑɔ u kɑ win mɔru seeyɑ.
  eng-KJVCPB: 'And he made his son pass through the fire, and observed times, and
    used enchantments, and dealt with familiar spirits and wizards: he wrought much
    wickedness in the sight of the Lord, to provoke him to anger.'
  luo-luo: Notimo misango kochiwo wuode mondo owangʼ e mach, kotimo timbe mag ajuoke
    gi nyakalondo, kopenjo jomeny wach kod chunje jo-mirieri, notimo timbe maricho
    e wangʼ Jehova Nyasaye momiye ich wangʼ.
  meu-meu: Ia ese danu natuna na haḡole-oho boubouna ḡauna ai e halaoa, bona mari
    bona bagu-haoro karadia e kara, bona rohe taudia bona mea taudia na e daidaidia.
    Iehova vairanai e kara havara-havara, bona e habadua.
  npi-ULB: तिनले आफ्नो छोरोलाई आगोमा हिंड्‍न लगाए । तिनले टुनामुना गरे र जोखना हेरे
    अनि मृत आत्‍माहरू र भूत आत्‍माहरूसँग बात गर्नेहरूका सल्‍लाह लिए । तिनले परमप्रभुको
    दृष्‍टिमा असाध्यै खराबी गरेर परमप्रभुलाई रिस उठाए ।
  yor-yor: Ó fi àwọn ọmọ ara rẹ̀ rú ẹbọ nínú iná, ó ń ṣe àkíyèsí àfọ̀ṣẹ, ó sì ń lo
    àlúpàyídà, ó sì ń bá àwọn òku àti oṣó lò. Ó ṣe ọ̀pọ̀ ohun búburú ní ojú Olúwa
    láti mú un bínú.
  pes-OPCB: مَنَسی پسر خود را به عنوان قربانی سوزانید. او جادوگری و فالگیری می‌کرد
    و با احضارکنندگان ارواح و جادوگران مشورت می‌نمود. او با این کارهای شرارت‌آمیز،
    خداوند را به خشم آورد.
  tgl-ULB: Hinandog niya ang kaniyang anak bilang sinunog na handog sa apoy, nagsagawa
    siya ng panghuhula at salamangka, at kumonsulta sa mga nakipagusap sa mga patay
    at sa mga nakipagusap sa mga espiritu. Gumawa siya ng labis na kasamaan sa paningin
    ni Yahweh, at pinukaw niya ang Diyos na magalit.
  hui-hui: Ibugua loma biniru bo delagadagua ibu igini mbira dabu ogoriani bo delene.
    Ani buwa ibugua agali homenenaga dininime ibu biamogo bilo olalu agali de gandeba
    handaga hearuhondo ibu biamogo bilo olalubi gamu gamu tara tara wiarubi bialu
    hene. Manase ibugua Anduane Homogonaga deni howa mana koorene ko dewaore bialu
    haabo heagola ogonime Anduane Homogo mo tandaga halu mo keba hene.
  mya-mya: မိ​မိ​၏​သား​တော်​ကို​လည်း မီး​ရှို့​ရာ​ပူ​ဇော်​သ​ကာ အ​ဖြစ်​ဖြင့်​ယဇ်​ပူ​ဇော်​၏။
    နတ်​ဝိဇ္ဇာ​အ​တတ်​နှင့်​မှော် အ​တတ်​များ​ကို​လေ့​လာ​၍ ဗေ​ဒင်​ဆ​ရာ​နှင့် နတ်​ဝင်​သည်​တို့​ကို​တိုင်​ပင်​၏။
    သူ​သည်​ထာ​ဝရ ဘု​ရား​အား များ​စွာ​ပြစ်​မှား​၍​အ​မျက်​တော် ကို​လှုံ့​ဆော်​လေ​သည်။-
  bod-N: ཁོས་རང་གི་བུ་མེ་མཆོད་དུ་ཕུལ་བ་དང་། རྩིས་པ་དང་མོ་པ་ལས་རྟགས་མཚན་ཞུས་ཤིང་། ལྷ་པ་དང་གཤིན་འདྲེ་འགུག་མཁན་རྣམས་བསྟེན་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པའི་དོན་རྣམས་སྤྱད་དེ་ཁོང་ཐུགས་ཁྲོ་བར་བྱས།
  sna-sna: Akabayira mwanakomana wake mumoto, akaita uroyi nokuvuka, akabvunza masvikiro
    navavuki. Akaita zvakaipa zvakawanda pamberi paJehovha, akamutsa hasha dzake.
  spa-BLM: Hizo pasar a su hijo por el fuego, practicó la hechicería, usó encantamientos
    y trató con los que tenían espíritus familiares y con los magos. Hizo mucho mal
    a los ojos de Yahvé, para provocarlo a la ira.
  cac-cac: An̈ejtona' ix sn̈usanpaxtz'a yuninal vin̈ silab'il d'a junoc sdiosal chi'.
    Ix sc'anb'an sb'a vin̈ d'a eb' ajb'aal, d'a eb' ajchum, d'a eb' naumel lolonel.
    Ix sc'anb'anpax sb'a vin̈ d'a eb' tz'avtan spixan eb' chamnac. Te chuc tas ix
    sc'ulej vin̈, yuj chi' ix stzuntzejcot yoval sc'ool Jehová vin̈ d'a yib'an̈.
  swh-ULB: Akamuweka mtoto wake wa kiume kwenye moto; akatazama bao ushirikina na
    kujishuhulisha pamoja wale ambao wenye pepo wa utambuzi na wale wachawi. Akafanya
    maovu mengi usoni kwa Yahwe na kuchochea hasira kwa Mungu.
  bel-bel: І правёў сына свайго праз агонь, і чараваў, і варажыў, і завёў закліначоў
    мёртвых і чарадзеяў; многа зрабіў неспадобнага ў вачах Госпада, каб угнявіць Яго.
  wed-wed: Manasseh natuna orotona ai au araratana i apui ana pulo, ma parauma ma
    baravu ma gweri da ginauri ravai i rautaniḡanei. Kaua maḡamaḡaui apoapoe kaukauai
    i kauei ma Bada amlona i ḡaiḡai kaua.
  deu-ELBBK: 'Und er ließ seinen Sohn durchs Feuer gehen, und er trieb Zauberei und
    Wahrsagerei, und bestellte Totenbeschwörer und Wahrsager: Er tat viel Böses in
    den Augen des HERRN, um ihn zu reizen.'
  mbb-OT: Impemuhat ni Manase is keugelingen din he anak pinaaǥi te hapuy. Mibaal
    zaan sikandin te menge vaal te menge veyilan wey menge menenagnà, ne ed-insà daan
    sikandin diyà te menge veyilan he ebpekidlalag te ǥimukud te nemematey en. Utew
    subra is kebaal zin te salà diyà te Nengazen, ne ingkepauk heini te Nengazen.
  mal-2015: അവൻ തന്റെ മകനെ അഗ്നിപ്രവേശം ചെയ്യിക്കയും മുഹൂർത്തം നോക്കുകയും ആഭിചാരം
    പ്രയോഗിക്കയും വെളിച്ചപ്പാടന്മാരെയും ലക്ഷണം പറയുന്നവരെയും നിയമിക്കയും ചെയ്തു. യഹോവയെ
    കോപിപ്പിപ്പാൻ തക്കവണ്ണം അവന്നു അനിഷ്ടമായുള്ളതു പലതും ചെയ്തു.
  rmc-rmc: Peskre čhas zlabarďa sar obeta. Ov čarinelas, vražinelas a anďa ke peste
    le vrašcen the olen, save privičinenas le mulengre duchen. Aleha kerelas buter
    nalačhipen anglo RAJ a anelas pre peste leskri choľi.
  pes-OPV: و پسر خود را ازآتش گذرانید و فالگیری و افسونگری می‌کرد و بااصحاب اجنه و
    جادوگران مراوده می‌نمود. و درنظر خداوند شرارت بسیار ورزیده، خشم او را به هیجان
    آورد.
  ron-1924: Шь-а трекут пе фиул сэу прин фок; се ынделетничя ку гичиря ши врэжитория
    ши а цинут ла ел оамень каре кемау духуриле ши гичяу вииторул. А фэкут дин че
    ын че май мулт че есте рэу ынаинтя Домнулуй, мыниинду-Л.
  aui-aui: Bi bada natuna waghata keyame igabuni naboni suwara gabugabunina, touna
    kiirapu bo yapune da kasiko beradi iyaberabera, touna imapu damdi da iiyawogha
    kanukanuma teya sisisiyana wawayidi iyawaiwaiyanedi. Touna bera berokirakiina
    ibera na Yawe God nuwanuwana ipughu.
  ben-OBCV: তিনি নিজের ছেলেকে আগুনে বলিরূপে উৎসর্গ করলেন। তিনি দৈববিচার প্রয়োগ করতেন,
    শুভ-অশুভ লক্ষণের খোঁজ করতেন, এবং প্রেতমাধ্যম ও অশরীরী আত্মার কাছে পরামর্শ নিতে
    যেতেন। সদাপ্রভুর দৃষ্টিতে প্রচুর মন্দ কাজ করে তিনি তাঁর ক্রোধ জাগিয়ে তুলেছিলেন।
  som-som: Oo wiilkiisiina dab buu dhex mariyey, faalna wuu ku noqnoqday, wuxuuna
    u tegey falanfallowyo, wuuna la macaamilooday kuwii ruuxaanta lahaa iyo saaxiriintii,
    oo wuxuu Rabbiga hortiisa ku sameeyey shar badan oo uu isaga kaga xanaajiyey.
  lat-VUC: 'Et traduxit filium suum per ignem: et ariolatus est, et observavit auguria,
    et fecit pythones, et aruspices multiplicavit, ut faceret malum coram Domino,
    et irritaret eum.'
  eng-ASVBT: 'And he made his son to pass through the fire, and practiced augury,
    and used enchantments, and dealt with them that had familiar spirits, and with
    wizards: he wrought much evil in the sight of Jehovah, to provoke him to anger.'
  ita-1885: E fece passare il suo figliuolo per lo fuoco, ed attese a pronostichi
    e ad augurii; e ordinò uno spirito di Pitone, e degl'indovini. Egli fece fino
    allo stremo ciò che dispiace al Signore, per dispettarlo.
  eng-LXXUP: And he caused his sons to pass through the fire, and used divination
    and auspices, and made groves, and multiplied wizards, so as to do that which
    was evil in the sight of the Lord, to provoke him to anger.
  eng-ULB: He caused his son to pass through the fire, he performed sorcery and divination
    and consulted with those who talked with the dead and with those who talked with
    spirits. He did much evil in the sight of Yahweh, provoking him to anger.
  spa-VBL: Incluso sacrificó a su propio hijo como holocausto, y utilizó la adivinación
    y la brujería, y trató con médiums y espiritistas. Hizo mucho mal a los ojos del
    Señor, haciendo que éste se enojara.
  fra-_FOB: Il fit passer son fils par le feu; il pratiquait la magie et les augures;
    il établit des nécromanciens et des devins; il fit de plus en plus ce qui est
    mauvais aux yeux de l'Éternel, pour l'irriter.
  mal-mal: അവൻ തന്റെ മകനെ അഗ്നിപ്രവേശം ചെയ്യിക്കയും, മുഹൂർത്തം നോക്കുകയും, ആഭിചാരം
    പ്രയോഗിക്കയും, വെളിച്ചപ്പാടന്മാരെയും ലക്ഷണം പറയുന്നവരെയും നിയമിക്കയും ചെയ്തു.
    ഇങ്ങനെ യഹോവയെ കോപിപ്പിപ്പാൻ തക്കവണ്ണം അവന് അനിഷ്ടമായത് പലതും ചെയ്തു.
  urd-GVR: Yahāṅ tak ki us ne apne beṭe ko bhī qurbān karke jalā diyā. Jādūgarī aur
    ġhaibdānī karne ke alāwā wuh murdoṅ kī rūhoṅ se rābitā karne wāloṅ aur rammāloṅ
    se bhī mashwarā kartā thā. Ġharz us ne bahut kuchh kiyā jo Rab ko nāpasand thā
    aur use taish dilāyā.
  suz-BL: मेकोमी आ तौ कली चोशा चढ़ेवा बाक्‍त। मिनु मन्‍तर तन्‍तर, टुना मुना पा, बेक्‍शो
    मुर रे लोव़ पचा गेशा, लिंक्‍यु कोव़ङा बाक्‍त। मेकोम परमप्रभु यावे आ ङोंइती शुश
    मरिम्‍शो पवा बाक्‍त। मिनु मेको कली थाम्‍पा गाइक्‍पदा बाक्‍त। २राजा १६:३; लेवी
    १८:२१
  ita-1927: Fece passare pel fuoco il suo figliuolo, si dette alla magia e agl’incantesimi,
    e istituì di quelli che evocavano gli spiriti e predicevan l’avvenire; s’abbandonò
    interamente a fare ciò ch’è male agli occhi dell’Eterno, provocandolo ad ira.
  ckb-ckb: کوڕەکەشی وەک قوربانی سووتاند، بەختی خوێندەوە و فاڵی گرتەوە، نێوانگر و ڕۆح
    ئامادەکاری بەکارهێنا، لەبەرچاوی یەزدان خراپەی زیاتریشی کرد بۆ پەستکردنی.
  eng-BBE: And he made his son go through the fire, and made use of secret arts and
    signs for reading the future; he gave positions to those who had control of spirits
    and to wonder-workers; he did much evil in the eyes of the Lord, moving him to
    wrath.
  kan-OKCV: ಇದಲ್ಲದೆ ಮನಸ್ಸೆಯು ತನ್ನ ಸ್ವಂತ ಮಗನನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದನು. ಮೇಘ
    ಮಂತ್ರಗಳನ್ನೂ, ಸರ್ಪಮಂತ್ರಗಳನ್ನು ಮಾಡಿದನು. ಕಣಿಹೇಳುವವರನ್ನೂ, ಮಾಂತ್ರಿಕರನ್ನೂ ವಿಚಾರಿಸಿದನು.
    ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಅತ್ಯಂತ ಕೆಟ್ಟತನವನ್ನು ಮಾಡಿ ಅವರಿಗೆ ಕೋಪವನ್ನು ಎಬ್ಬಿಸಿದನು.
  tam-2017: தன் மகனைப் பலியாக அக்கினியில் சுட்டெரித்து, நாள் நட்சத்திரம் பார்க்கிறவனுமாயிருந்து,
    ஜோதிடம் பார்க்கிறவர்களையும் குறிசொல்லுகிறவர்களையும் வைத்து, யெகோவாவுக்குக் கோபமுண்டாக
    அவர் பார்வைக்குப் பொல்லாப்பானதை மிகுதியாகச் செய்தான்.
  spa-RV-1909: Y pasó á su hijo por fuego, y miró en tiempos, y fué agorero, é instituyó
    pythones y adivinos, multiplicando así el hacer lo malo en ojos de Jehová, para
    provocarlo á ira.
  ron-BTF: Și și-a trecut fiul prin foc și a prezis viitorul și folosea descântare
    și consulta demoni și vrăjitori; a lucrat multă stricăciune înaintea ochilor DOMNULUI,
    pentru a-l provoca la mânie.
  eng-WEBP: He made his son to pass through the fire, practiced sorcery, used enchantments,
    and dealt with those who had familiar spirits and with wizards. He did much evil
    in the LORD’s sight, to provoke him to anger.
  eng-FBV: He even he sacrificed his own son as a burnt offering, and used fortune-telling
    and witchcraft, and he dealt with mediums and with spiritists. He did a great
    deal of evil in the Lord's sight, making the Lord angry.
  nld-1939: Zijn zoon heeft hij in het vuur geofferd; hij maakte zich schuldig aan
    waarzeggerij en wichelarij, en stelde geestenbezweerders en toekomstvoorspellers
    aan. Hij deed dus al wat maar kwaad was in de ogen van Jahweh, om Hem te tergen.
  nch-BL: Nojquiya quitati icone ipan tit quej se tacajcahualisti para se teteyot.
    Momatqui tenahualhuía huan tamati. Quintajtani consejo cati quincamanalhuiyayaj
