verse: 2KI.021.001
translations:
  mal-C: മനശ്ശെ രാജാവായപ്പോൾ അദ്ദേഹത്തിനു പന്ത്രണ്ടുവയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ
    അൻപത്തിയഞ്ചു വർഷം വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് ഹെഫ്സീബാ എന്നായിരുന്നു.
  deu-TKW: Zwölf Jahre war Manasse alt, als er König ward, und fünfundzwanzig Jahre
    regierte er zu Jerusalem. Seine Mutter aber hieß Hephziba.
  lin-lin: Manase azalaki na mibu zomi na mibale ya mbotama tango akomaki mokonzi,
    mpe akonzaki mibu tuku mitano na mitano na Yelusalemi. Kombo ya mama na ye ezalaki
    « Efitsiba. »
  eng-LSV: Manasseh [is] a son of twelve years in his reigning, and he has reigned
    fifty-five years in Jerusalem, and the name of his mother [is] Hephzi-Bah;
  eng-GNV: 'Manasseh was twelue yeere olde when he began to reigne, and reigned fiftie
    and fiue yeere in Ierusalem: his mothers name also was Hephzi-bah.'
  eng-WEBSTER: Manasseh was twelve years old when he began to reign, and he reigned
    fifty and five years in Jerusalem. And his mother's name was Hephzi-bah.
  nhw-BL: Manasés quipiyayaya 12 xihuitl quema pejqui tlanahuatía ipan tlali Judá
    huan mosehui para tlanahuatis ipan altepetl Jerusalén huan tlanahuati 55 xihuitl.
    Huan inana itoca eliyaya Hepsiba.
  swh-ONEN: Manase alikuwa na umri wa miaka kumi na miwili alipoanza kutawala, naye
    akatawala huko Yerusalemu miaka hamsini na mitano. Mama yake aliitwa Hefsiba.
  bba-bba: Wɔ̃ɔ wɔkurɑ yiruwɑ Mɑnɑse u mɔ sɑnɑm mɛ u bɑndu di Yerusɑlɛmuɔ. Mɑ u bɑn
    te sɔɔ kuɑ wɔ̃ɔ weerɑɑkuru kɑ nɔɔbu. Win mɛron yĩsirɑ Hɛfisibɑ.
  eng-KJVCPB: Manasseh was twelve years old when he began to reign, and reigned fifty
    and five years in Jerusalem. And his mother’s name was Hephzi-bah.
  luo-luo: Manase ne ja-higni apar gariyo kane odoko ruoth, kendo nobedo e loch kodak
    Jerusalem kuom higni piero abich gabich. Min mare ne nyinge Hefziba.
  meu-meu: Manase e lohia matama negana ai ena mauri laḡanidia na gwauta-rua; ena
    lohia laḡanidia na imahai-ima Ierusalem ai. Sinana ladana na Hefisiba.
  npi-ULB: मनश्शेले राज्‍य गर्न सुरु गर्दा तिनी बाह्र वर्षका थिए । तिनले यरूशलेममा
    पचपन्‍न वर्ष राज्य गरे । तिनकी आमाको नाउँ हेप्सीबा थियो ।
  yor-yor: Manase jẹ́ ẹni ọdún méjìlá nígbà tí ó bẹ̀rẹ̀ sí ìjọba, ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún márùndínlọ́gọ́ta. Orúkọ ìyá rẹ̀ sì ni Hẹfisiba.
  pes-OPCB: مَنَسی دوازده ساله بود که پادشاه یهودا شد و پنجاه و پنج سال در اورشلیم
    سلطنت نمود. (اسم مادرش حفصیبه بود.)
  tgl-ULB: Labingdalawang taong gulang si Manasses nang magsimula siyang maghari;
    naghari siya ng limampu't limang taon sa Jerusalem. Hefzibas ang pangalan ng kaniyang
    ina.
  hui-hui: Manase ibu igiri emene dege mali homberia (12) hangu howa kini pigane hene.
    Ani howa ibu mali pira duriani huniane duria (55) kini howa Yuda dindiha haru
    hene. Ibu ai̱ya mini Hebesiba mbira berene.
  mya-mya: မ​နာ​ရှေ​ယု​ဒ​ပြည်​တွင်​နန်း​တက်​ချိန်​၌​အ​သက် တစ်​ဆယ့်​နှစ်​နှစ်​ရှိ​၏။
    သူ​သည်​ယေ​ရု​ရှ​လင်​မြို့ တွင် ငါး​ဆယ့်​ငါး​နှစ်​နန်း​စံ​ရ​လေ​သည်။ သူ​၏ မယ်​တော်​မှာ​ဟဇ္ဇိ​ဘ​ဖြစ်​၏။-
  bod-N: དེ་ཡང་མཱ་ན་ཤེ་ཡིས་རྒྱལ་སྲིད་བཟུང་དུས་ཁོ་ལོ་བཅུ་གཉིས་ལ་སོན་ཡོད་དེ། ཁོས་ལོ་ལྔ་བཅུ་ང་ལྔའི་རིང་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་སྲིད་བསྐྱངས་པ་དང་།
    ཁོའི་ཡུམ་གྱི་མིང་ལ་ཧབ་ཚི་བཱ་ཞེས་ཟེར་རོ། །
  sna-sna: Manase akanga ava namakore gumi namaviri paakava mambo, uye akatonga muJerusarema
    kwamakore makumi mashanu namashanu. Zita ramai vake rainzi Hefizibha.
  spa-BLM: Manasés tenía doce años cuando comenzó a reinar, y reinó cincuenta y cinco
    años en Jerusalén. El nombre de su madre era Hefzibá.
  cac-cac: A vin̈aj Manasés chi', 12 ab'il sq'uinal vin̈ ayic ix schaanel yich vin̈
    yac'an reyal, 55 ab'il ix yac' reyal chi' vin̈ d'a Jerusalén. Hepsiba sb'i ix
    snun vin̈.
  swh-ULB: Manase alikuwa na umri wa miaka kumi na mbili wakati alipoanza kutawala;
    alitawala miaka hamsini na tano katika Yerusalemu. Mama yake alikuwa anaitwa Hefziba.
  bel-bel: Дванаццаць гадоў было Манасію, калі зацараваў, і пяцьдзясят гадоў валадарыў
    у Ерусаліме; імя маці ягонай Хэфцыба.
  wed-wed: Manasseh ana madeḡa 12 ma i vigulau au Jerusalem, ma i vibada madeḡa 55.
    Tauna alona Hephsibah.
  deu-ELBBK: Manasse war 12 Jahre alt, als er König wurde, und er regierte 55 Jahre
    in Jerusalem; und der Name seiner Mutter war Hephzi-Bah.
  mbb-OT: Mibpenuiǥen si Manase te 12 he tuig hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te 55 he tuig. Is iney zin iyan
    si Hefziba.
  mal-2015: മനശ്ശെ വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു പന്ത്രണ്ടു വയസ്സായിരുന്നു; അവൻ അമ്പത്തഞ്ചു
    സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മെക്കു ഹെഫ്സീബ എന്നു പേർ.
  rmc-rmc: Le Menašeske sas dešuduj (12) berš, sar ačhiľa kraľiske upral e Judsko,
    a andro Jeruzalem kraľinelas penda the pandž (55) berš. Leskri daj pes vičinelas
    Chefci-Ba.
  pes-OPV: منسی دوازده ساله بود که پادشاه شد وپنجاه و پنج سال در اورشلیم سلطنت نمود.
    و اسم مادرش حفصیبه بود.
  ron-1924: Манасе авя дойспрезече ань кынд а ажунс ымпэрат ши а домнит чинчзечь ши
    чинч де ань ла Иерусалим. Мама са се нумя Хефциба.
  aui-aui: Manasa na kana bodu 12 bi ivikiiwawo, da bodu 55 Jerusalem kamone ivibada.
    Bi sinananaki na kana waghawagha Hepsiba.
  ben-OBCV: মনঃশি বারো বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি পঞ্চান্ন বছর রাজত্ব
    করলেন। তাঁর মায়ের নাম হিফসীবা।
  som-som: Oo Manaseh markuu boqor noqday wuxuu jiray laba iyo toban sannadood; oo
    Yeruusaalemna wuxuu boqor ka ahaa shan iyo konton sannadood, oo hooyadiis magaceeduna
    wuxuu ahaa Xefsiibaah.
  lat-VUC: 'Duodecim annorum erat Manasses cum regnare cœpisset, et quinquaginta quinque
    annis regnavit in Jerusalem: nomen matris ejus Haphsiba.'
  eng-ASVBT: 'Manasseh was twelve years old when he began to reign; and he reigned
    five and fifty years in Jerusalem: and his mother’s name was Hephzibah.'
  ita-1885: MANASSE era d'età di dodici anni, quando cominciò a regnare; e regnò cinquantacinque
    anni in Gerusalemme. E il nome di sua madre era Hefsiba.
  eng-LXXUP: 'Manasseh was twelve years old when he began to reign, and he reigned
    fifty-five years in Jerusalem: and his mother’s name was Hephzibah.'
  eng-ULB: Manasseh was twelve years old when he began to reign; he reigned fifty-five
    years in Jerusalem. His mother's name was Hephzibah.
  spa-VBL: Manasés tenía doce años cuando se convirtió en rey, y reinó en Jerusalén
    durante cincuenta y cinco años. El nombre de su madre era Hefzibá.
  fra-_FOB: Manassé était âgé de douze ans quand il devint roi, et il régna cinquante-cinq
    ans à Jérusalem. Sa mère s'appelait Hephtsiba.
  mal-mal: മനശ്ശെ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് പന്ത്രണ്ട് വയസ്സായിരുന്നു; അവൻ അമ്പത്തഞ്ച്
    സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മക്ക് ഹെഫ്സീബ എന്ന് പേരായിരുന്നു.
  urd-GVR: Manassī 12 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ us kī hukūmat
    kā daurāniyā 55 sāl thā. Us kī māṅ Hifsībāh thī.
  suz-BL: मनस्‍से पिप दुम्‍मेनु, १२ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोम यरूसलेमम
    ५५ बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें हेफ्‍सीबाह बाक्‍माक्‍त।
  ita-1927: Manasse avea dodici anni quando cominciò a regnare, e regnò cinquantacinque
    anni a Gerusalemme. Sua madre si chiamava Heftsiba.
  ckb-ckb: مەنەشە کوڕێکی دوازدە ساڵان بوو کە بوو بە پاشا، پەنجا و پێنج ساڵ لە ئۆرشەلیم
    پاشایەتی کرد، ناوی دایکیشی حەفچیڤا بوو.
  eng-BBE: Manasseh was twelve years old when he became king; for fifty-five years
    he was ruling in Jerusalem; and his mother's name was Hephzi-bah.
  kan-OKCV: ಮನಸ್ಸೆಯು ಅರಸನಾದಾಗ ಹನ್ನೆರಡು ವರ್ಷದವನಾಗಿದ್ದನು. ಅವನು ಐವತ್ತೈದು ವರ್ಷ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಹೆಫ್ಚಿಬಾ.
  tam-2017: மனாசே ராஜாவாகிறபோது பன்னிரண்டு வயதாயிருந்து, ஐம்பத்தைந்து வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்; அவனுடைய தாயின் பெயர் எப்சிபாள்.
  spa-RV-1909: 'DE doce años era Manasés cuando comenzó á reinar, y reinó en Jerusalem
    cincuenta y cinco años: el nombre de su madre fué Hepsiba.'
  ron-BTF: Manase era în vârstă de doisprezece ani când a început să domnească și
    a domnit cincizeci și cinci de ani în Ierusalim. Și numele mamei lui era Hefțiba.
  eng-WEBP: Manasseh was twelve years old when he began to reign, and he reigned fifty-five
    years in Jerusalem. His mother’s name was Hephzibah.
  eng-FBV: Manasseh was twelve when he became king, and he reigned in Jerusalem for
    fifty-five years. His mother's name was Hephzibah.
  nld-1939: Manasses was twaalf jaar oud, toen hij koning werd. Hij regeerde vijf
    en vijftig jaar te Jerusalem. Zijn moeder heette Chefsiba.
  nch-BL: Manasés quipiyayaya 12 xihuit quema pejqui tanahuatía ipan tali Judá huan
    mosehui para tanahuatis ipan altepet Jerusalén huan tanahuati 55 xihuit. Huan
    inana itoca eliyaya Hepsiba.
  vie-1934: Ma-na-se được mười hai tuổi khi người lên làm vua; người cai trị năm mươi
    lăm năm tại Giê-ru-sa-lem. Mẹ người tên là Hép-si-ba.
  hin-CV: शासन शुरू करते समय मनश्शेह की उम्र बारह साल थी. येरूशलेम में उसने पचपन साल
    शासन किया. उसकी माता का नाम हेपज़िबाह था.
  spa-BES: Manasés tenía doce años cuando comenzó a reinar; por cincuenta y cinco
    años estuvo gobernando en Jerusalén; y el nombre de su madre era Hepsiba.
  tdx-tdx: Folo-tao-ro’amby t’i Menasè te namototse nifeleke vaho nifehe limampolo-taoñe
    lime amby e Ierosalaime ao; i Kefezobà ty tahinan-drene’e.
  tha-KJV: มน​ัสเสห์​มี​พระชนมายุ​สิ​บสองพรรษาเมื่อพระองค์เริ่มครอบครอง และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มห้าสิบห้าปี
    พระมารดาของพระองค์​มี​พระนามว่าเฮฟซีบาห์
  por-BR-2018: 'De doze anos era Manassés quando começou a reinar, e reinou em Jerusalém
    cinquenta e cinco anos: o nome de sua mãe foi Hefzibá.'
  deu-ELO: Zwölf Jahre war Manasse alt, als er König wurde, und er regierte fünfundfünfzig
    Jahre zu Jerusalem; und der Name seiner Mutter war Hephzi-Bah.
  eng-WYC-2018: Manasseh was of twelve years, when he began to reign, and he reigned
    five and fifty years in Jerusalem; the name of his mother was Hephzibah.
  epo-epo: La aĝon de dek du jaroj havis Manase, kiam li fariĝis reĝo, kaj kvindek
    kvin jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Ĥefci-Ba.
  uig-PIN: Manassǝⱨ padixaⱨ bolƣanda on ikki yaxta bolup, Yerusalemda ǝllik bǝx yil
    sǝltǝnǝt ⱪildi. Uning anisining ismi Ⱨǝfzibaⱨ idi.
  beo-beo: Ma:na:se da lalelegele, ode fagoyale esalu, ea Yuda ouligibi bai muni hamoi.
    E da Yelusaleme moilai bai bagadega esala, Yuda fi ode 55 agoanega ouligilalu.
  tpi-OTNT: Long taim Manase i kamap king, em i gat 12-pela krismas tasol, na em i
    stap king long Jerusalem inap 55 yia. Mama bilong en, em Hepsiba.
  hau-SA: Manasse yana da shekara goma sha biyu sa’ad da ya zama sarki, ya yi mulki
    shekara hamsin da biyar a Urushalima. Sunan mahaifiyarsa Hefziba.
  uig-LAT: Manasseh padishah bolghanda on ikki yashta bolup, Yérusalémda ellik besh
    yil seltenet qildi. Uning anisining ismi Hefzibah idi.
  nde-nde: UManase wayeleminyaka elitshumi lambili eqalisa ukubusa njalo wabusa okweminyaka
    engamatshumi amahlanu lemihlanu eJerusalema. Ibizo likanina lalinguHefizibha.
  ton-ton: Naʻe hongofulu ma ua ʻae taʻu ʻo Manase ʻi heʻene kamata pule, pea naʻe
    pule ia ʻi he taʻu ʻe nimangofulu ma nima ʻi Selūsalema. Pea ko e hingoa ʻo ʻene
    faʻē ko Hefisipa.
  ces-1613: Ve dvanácti letech byl Manasses, když počal kralovati, a kraloval padesáte
    a pět let v Jeruzalémě. Jméno matky jeho bylo Chefziba.
  eng-WMB: Manasseh was twelve years old when he began to reign, and he reigned fifty-five
    years in Jerusalem. His mother’s name was Hephzibah.
  tam-TCV: மனாசே அரசனானபோது அவன் பன்னிரண்டு வயதுடையவனாயிருந்தான். அவன் எருசலேமில்
    ஐம்பத்தைந்து வருடங்கள் அரசாண்டான். அவனுடைய தாயின் பெயர் எப்சிபாள்.
  ceb-ULB: Nagpanuigon si Manases ug napulo ug duha sa dihang nagsugod siya sa paghari;
    naghari siya sulod sa 55 ka tuig sa Jerusalem. Ang ngalan sa iyang inahan mao
    si Hefziba.
  pol-UBG: Manasses miał dwanaście lat, kiedy zaczął królować, i królował pięćdziesiąt
    pięć lat w Jerozolimie. Jego matka miała na imię Chefsiba.
  urd-GVU: منسّی 12 سال کی عمر میں بادشاہ بنا، اور یروشلم میں اُس کی حکومت کا دورانیہ
    55 سال تھا۔ اُس کی ماں حِفصیباہ تھی۔
  deu-1912: Manasse war zwölf Jahre alt, da er König ward, und regierte fünfundfünfzig
    Jahre zu Jerusalem. Seine Mutter hieß Hephzibah.
  kan-2017: ಮನಸ್ಸೆಯು ಅರಸನಾದಾಗ ಹನ್ನೆರಡು ವರ್ಷದವನಾಗಿದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಐವತ್ತೈದು ವರ್ಷ
    ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಹೆಫ್ಚಿಬಾ.
  yap-yap: I Manasseh e ragag nge l’agruw e duw yangren me mang pilung nu Judah, me
    yog e thin u Jerusalem ni aningeg i ragag nge lal e duw. Chitinngin e Hefzibah.
  hlt-MCSB: Manasseh a manghai vaengah kum hlai nit ni a lo ca pueng tih Jerusalem
    ah kum sawmnga kum nga manghai. A manu ming tah Hephzibah ni.
  mdy-ETH: ሚናኣሴ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ታጶ ላምዖኬ፤ ዒዚ ዒማና ዬሩሳላሜይዳ ናንጊ ዶንጊታሚ ዶንጎ ሌዔ ዎይሤኔ፤
    ዒዛኮ ዒንዳ ሄፒፂባ ጌይንታያኬ፤
  twi-ASANTE: Ɛberɛ a Manase dii ɔhene no, na wadi mfeɛ dumienu, na ɔdii ɔhene Yerusalem
    mfirinhyia aduonum enum. Na ne maame din de Hefsiba.
  eng-WEBU: Manasseh was twelve years old when he began to reign, and he reigned fifty-five
    years in Jerusalem. His mother’s name was Hephzibah.
  wal-wal: Minaasee kawotiyo wode laittai ayyo tammanne naa77a; i Yerusalaamen ishatamanne
    ichchashu laitta kawotiis. A aayee sunttai Hefxxiibo.
  spa-PDDPT: Manasés tenía 12 años cuando comenzó a reinar, y reinó 55 años en Jerusalén.
    El nombre de su madre fue Hepsiba.
  gun-gun: Manassés ma doze ma'etỹ oguereko jave py oĩ huvixarã. Ha'e vy cinqüenta
    e cinco ma'etỹ re opena Jerusalém py. Ixy rery ma Hefzibá.
  ilo-ULB: Sangapulo ket dua ti tawen ni Manases idi nangrugi isuna a nagturay; nagturay
    isuna idiay Jerusalem iti limapulo ket lima a tawen. Hepsiba ti nagan ti inana.
  kpg-kpg: Manasseh gu madangaholu maa lua ono ngadau, gei mee gaa hai di king o Judah,
    gei mee nogo dagi i Jerusalem i nia ngadau e madalima maa lima. Dono dinana go
    Hephzibah.
  uig-ARA: ماناسسەھ پادىشاھ بولغاندا ئون ئىككى ياشتا بولۇپ، يېرۇسالېمدا ئەللىك بەش
    يىل سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى ھەفزىباھ ئىدى.
  tof-tof: Manase ugón 12 pail yarilürr, kingüm nóma bainürr. Wa Zuda bwób 55 pailüm
    alngomól yarilürr Zerrusalemgab. Oya aip ngi Epziba.
  sus-sus: Manasi ɲɛ fu nun firin nan nu a ra a findi mangɛ ra tɛmui naxɛ. A naxa
    lu kibanyi kui ɲɛ tongo suuli bun ma Darisalamu. A nga nu xili nɛ Xefesiba.
  pon-2006: Manase sounpar eisek riau ni eh wiahla nanmwarkien Suda, oh e kakaunki
    nan Serusalem erein sounpar limeisek limau. Eh nohno iei Epsipa.
  ksd-ksd: Manase i ga laun vue a vinun ma a ura kilala ba i ga tur pa ia pi na king;
    ma i ga ki na king arama Ierusalem a ilima na vinun ma a ilima na kilala; a iang
    i tinana Kepsiba.
  tur-YTC: Manaşşee, hükmetmeye başladığında on iki yaşındaydı ve Yeruşalem'de elli
    beş yıl krallık yaptı. Annesinin adı Heftsiva'ydı.
  grc-BRENT: Υἱὸς δώδεκα ἐτῶν Μανασσὴς ἐν τῷ βασιλεύειν αὐτόν, καὶ πεντήκοντα καὶ
    πέντε ἔτη ἐβασίλευσεν ἐν Ἰερουσαλήμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἁψιβά.
  ind-AYT: Manasye berumur dua belas tahun ketika menjadi raja dan memerintah selama
    55 tahun di Yerusalem. Ibunya bernama Hefzibah.
  nya-nya: Manase anakhala mfumu ali ndi zaka khumi ndi ziwiri ndipo analamulira mu
    Yerusalemu zaka 55. Amayi ake anali Hefiziba.
  hrv-hrv: Manašeu je bilo dvanaest godina kad se zakraljio. Pedeset i pet godina
    kraljevao je u Jeruzalemu. Njegova se majka zvala Hefsi-Bah.
  mps-mps: Te Manase aga king bidi nigilama bidibo sogo, agai kibu be te nogo si olama,
    te sągągo si olama, te kibu be elaluama, tama te aga king bidi nigali. Tama
    aga te Jerusalem taunde te king bidi nigilama bidali kibu be, te 55 kibu be usu
    nama bidali. Aga ida nogi te dao, Hepsiba dao.
  tpi-tpi: Long taim Manase i kamap king, em i gat 12-pela krismas tasol, na em i
    stap king long Jerusalem inap 55 yia. Mama bilong en, em Hepsiba.
  dan-1931: Manasse var tolv År gammel, da han blev Konge, og han herskede fem og
    halvtredsindstyve År i Jerusalem. Hans Moder hed Hefziba.
  vie-OVCB: Ma-na-se được mười hai tuổi lúc lên ngôi, và cai trị năm mươi lăm năm
    tại Giê-ru-sa-lem. Mẹ vua là Hép-si-ba.
  guj-2017: મનાશ્શા રાજ કરવા લાગ્યો, ત્યારે તે બાર વર્ષનો હતો; તેણે યરુશાલેમમાં પંચાવન
    વર્ષ રાજ કર્યું. તેની માતાનું નામ હેફસીબા હતું.
  pon-2006A: Manase sounpar eisek riau ni eh wiahla nanmwarkien Suda, oh e kakaunki
    nan Serusalem erein sounpar limeisek limau. Eh nohno iei Epsipa.
  por-BRBSL: Manasseh tinha doze anos de idade quando começou a reinar, e reinou cinqüenta
    e cinco anos em Jerusalém. O nome de sua mãe era Hephzibah.
  cth-cth: Manasseh teh siangpahrang lah ao nah, kum 12 touh a pha. Jerusalem vah
    kum 55 siangpahrang lah ao. A manu min teh Hephzibah doeh.
  twi-twi: Bere a Manase dii hene no, na wadi mfe dumien, na odii hene wɔ Yerusalem
    mfirihyia aduonum anum. Na ne na din de Hefsibah.
  hlt-hlt: Manasseh a manghai vaengah kum hlai nit ni a lo ca pueng tih Jerusalem
    ah kum sawmnga kum nga manghai. A manu ming tah Hephzibah ni.
  tbz-SIM: Mɑnɑnsee do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ ndi kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie nsipísìnùmmù nɛ̀ yɛ̀nùmmù kɛ bo Sedisɑdɛmmu, o yɔ̃ yètìrì
    do tú Efisibɑ nwe.
  msy-2020: Manase azenir 12pla ikiava, Judabar atrivimɨn oto, egha 55plan azenibar
    Jerusalemɨn atrivimɨn ike. An amebamɨn ziam, Hepsiba.
  dop-dop: Mɑnɑsee lʋlʋɣʋ pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkɑ tɑɑ kɛ́ ɩ pǝsɑ Yutɑ wulɑʋ.
    Ɩlɛnɑ ɩ́ lɑ́ pɩɩsɩ nɩɩlɛ nɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ kɛ Yosɑlɛm. Pɑ yɑɑkɑɣɑ ɩ too sɩ
    Hefisi-Pɑ.
  azb-azb: Menaşşe padşah olduğu vaxt on iki yaşında idi və Yerusəlimdə əlli beş il
    padşahlıq etdi. Anasının adı Xefsivah idi.
  eng-DBY: Manasseh was twelve years old when he began to reign; and he reigned fifty-five
    years in Jerusalem; and his mother's name was Hephzibah.
  hin-2017: जब मनश्शे राज्य करने लगा, तब वह बारह वर्ष का था, और यरूशलेम में पचपन वर्ष
    तक राज्य करता रहा; और उसकी माता का नाम हेप्सीबा था।
  wol-KYG: Fukki at ak ñaar la Manase amoon ba muy falu buur. Nguuru na juróom fukki
    at ak juróom fa Yerusalem. Yaayam mooy Efsiba.
  eng-YLT: A son of twelve years [is] Manasseh in his reigning, and fifty and five
    years he hath reigned in Jerusalem, and the name of his mother [is] Hephzi-Bah;
  kne-kne: Sinpo ya dowa di tawen Manasses sin naisaadana ay ari, et nanturay ed Jerusalem
    si limapolo ya lima ay tawen. Si Hefziba di ina na.
  eng-WYC-2017: Manasseh was of twelve years, when he began to reign, and he reigned
    five and fifty years in Jerusalem; the name of his mother was Hephzibah.
  eng-WMBB: Manasseh was twelve years old when he began to reign, and he reigned fifty-five
    years in Jerusalem. His mother’s name was Hephzibah.
  urd-GVH: मनस्सी 12 साल की उम्र में बादशाह बना, और यरूशलम में उस की हुकूमत का दौरानिया
    55 साल था। उस की माँ हिफ़सीबाह थी।
  rug-rug: Ka manege rua vuahenina se Manase totoso tava baṉara si asa pa popoa Ziuda,
    meke koa baṉara si asa pa Zerusalema ka lima ṉavulu lima vuaheni. Sa tinana sa
    si e Hepiziba.
  gaz-gaz: Minaaseen yeroo mootii taʼetti nama waggaa kudha lama ture; innis Yerusaalem
    keessa taaʼee waggaa shantamii shan bulche. Maqaan haadha isaa Hefziibaa ture.
  fra-LSG: Manassé avait douze ans lorsqu’il devint roi, et il régna cinquante-cinq
    ans à Jérusalem. Sa mère s’appelait Hephtsiba.
  yal-yal: Manase findi mangan na a ɲɛɛ fu nun firinden nan ma, a ɲɛɛ tonge suulun
    e nun suulun ti mangayani Yerusalɛn yi. A nga yi xili Xefisiba.
  haw-1868: HE umikumamalua na makahiki o Manase, i kona wa i lilo ai i alii, a he
    kanalimakumamalima na makahiki ana i alii ai ma Ierusalema, A o Hepeziba ka inoa
    o kona makuwahine.
  arb-NAV: كَانَ مَنَسَّى فِي الثَّانِيَةِ عَشْرَةَ مِنْ عُمْرِهِ عِنْدَمَا تَوَلَّى
    مَقَالِيدَ الْحُكْمِ، وَظَلَّ مَلِكاً فِي أُورُشَلِيمَ مُدَّةَ خَمْسٍ وَخَمْسِينَ
    سَنَةً، وَاسْمُ أُمِّهِ حَفْصِيبَةُ.
  ewe-ewe: Manase xɔ ƒe wuieve esime wòzu fia, eye wòɖu fia ƒe blaatɔ̃ vɔ atɔ̃ le
    Yerusalem. Dadaa ŋkɔe nye Hefziba.
  eng-LEE: Twelve years old was Menasseh when he became king, and fifty and five years
    did he reign in Jerusalem. And his mother's name was Chephzi-bah.
  asm-FB: মনচি বাৰ বছৰ বয়সত ৰজা হৈছিল আৰু তেওঁ যিৰূচালেমত পঁচপন্ন বছৰ ৰাজত্ব কৰিছিল;
    তেওঁৰ মাকৰ নাম আছিল হেফচীবা।
  sus-A: مَنَسِ حّ قُ نُن قِرِن نَن نُ عَ رَ عَ قِندِ مَنفّ رَ تّمُي نَشّ. عَ نَشَ
    لُ كِبَنيِ كُي حّ تٌنفٌ سُولِ بُن مَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ شٍقٍسِبَ.
  fra-SBL: Manassé avait douze ans lorsqu'il devint roi, et il régna cinquante-cinq
    ans à Jérusalem. Le nom de sa mère était Héphziba.
  hbo-hbo: בֶּן־שְׁתֵּ֨ים עֶשְׂרֵ֤ה שָׁנָה֙ מְנַשֶּׁ֣ה בְמָלְכֹ֔ו וַחֲמִשִּׁ֤ים וְחָמֵשׁ֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֥ם אִמֹּ֖ו חֶפְצִי־בָֽהּ׃
  piu-2006: (18:; 21:) Tjuutaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa Yitjikayanya
    rawa yiiya tuuntiyi nayinpala nyinarra mirrirringu. Palulanguru palumpa katja
    Manatjanya mayutju tiṉa tjanampa nyinangi. Paluru tjananya tjingapungu Katutjanya
    nguwanpa tjuṯa piyuku palyara ngaratjunkunytjaku. Manatjalungarri palunya tjuṯa
    waḻkura tjukarurruwiya nyinangi. Yiiya pipitiyi payipala mayutju tjanampa nyinarra
    mirrirringu. Palunyatjanu palumpa katja Yamananya nyinangi. Katutjanya nguwanpa
    tjuṯa waḻkura paluru Katutjaku tjukarurruwiya nyinangi. Yiiya kutjarra nyinangutja
    palumpa waarrkana tjuṯangku mirri pungu. Pungkupayi palunya tjuṯa tjananya Tjuutaku
    walytja ngaṉṯitja tjuṯangku ngaparrtjingku mirri pungu. Paluru tjana Tjutjayanya
    Yamanaku katja mayutju tiṉa nyinatjunu. Tjutjayalu Katutjanya tjukarurru nyinarra
    waḻkuṉingi, kutjupa tjuṯa waḻkuntjawiyangku. Mayutju tjanampa yiiya tjaatiyi waan
    nyinarra pikakutu paluru yanu. Pika palula kutjupa ngurrara tjuṯangku mirrintanu.
    Palulanguruya Tjuutaku walytja ngaṉṯitja tjuṯangku palumpa katja Tjiyuwatjanya
    mayutju tiṉa nyinatjunu. Tjiyuwatjanya Katutjaku tjukarurruwiya nyinangi. Mayutju
    tiṉa tjanampa pira tjirripala nyinanytjala Yitjipinya ngurrara tjuṯangku palunya
    witira tjiilangka tjarrpatjunu. Palulanguru tjana palunya manta Yitjipilakutu
    katingu. Paluru ngurra palula nyinarra mirrirringu. Tjutjayanya mirrirrinytjala
    Yitjipiku mayutju tiṉangku Tjutjayaku katja Yilayakimanya mayutju tiṉa tjanampa
    nyinatjunu, Tjuutaku walytja ngaṉṯitja tjuṯaku. Nyinatjunkula yini kutjupa watjaṉu
    yalatji, Tjiyuyakimanya. Paluru Katutjaku tjukarurruwiya nyinangi. Yiiya lipinpala
    mayutju tiṉa tjanampa nyinanytjala Yitjipinya ngurrara tjuṯangku palunya witira
    tjiilangka tjarrpatjunu. Palulanguru tjana palunya ngurra Yitjipilakutu katingu.
    Ngurra palula nyinarra paluru mirrirringu. Palunyatjanu palumpa katja Tjiyuyatjinanya
    tjanampa mayutju tiṉa nyinangi. Katutjaku tjukarurruwiya pira tjirripala nyinangu.
    Palulanguru Papilunanya ngurrara tjuṯangku tjilirratjarra tjuṯangku tjananya yankula
    pikangku pungu. Pikangku pungkula nguḻutjingara kutjupa tjuṯa tjananya Tjiyuyatjinanyangarri
    ngurra Papilunalakutu katingu, waarrkana tjuṯaya nyinanytjaku. Papilunakutu tjananya
    palunya tjuṯa katikitjangku Papilunaku mayutju tiṉangku Tjiyuyatjinaku kamuru
    Matanayanya, mayutju tiṉa tjanampa nyinatjunu Tjuutaku walytja ngaṉṯitja tjuṯaku.
    Nyinatjunkula yini kutjupa watjaṉu yalatji, Tjitikayanya. Mayutju paluru Katutjaku
    tjukarurruwiya nyinangi. Tjitikayanya mayutju tiṉa yiiya nayinpala nyinanytjala,
    Papilunanya ngurrara mayutju tiṉangku yini Nipukanitjalungarri, palumpa tjilirratjarra
    tjuṯangku yankula tjananya pikangku pungangi. Tjanaya pikangku pungkula nguḻutjingara
    tjananya ngurra tjanampa Tjarutjalumanya yuḻpura yaṉangu yuwankarra tjananya kakarrara
    katingu ngurra Papilunalakutu, Tjuutaku walytja ngaṉṯitja tjuṯa. Aapa nguwanpa
    tjananya wantingu ngurra walytjangkaya kutu nyinanytjaku, Tjarutjalumangka yila.
    Ngurra Tjarutjalumala yaṉangu tjuṯa tjananya katikitjangku Nipukanitjalu mayutju
    kutjupa palunya ngurrara tjuṯaku nyinatjunu, yini Kitalayanya.
  kik-kik: Na rĩrĩ, Manase aarĩ wa mĩaka ikũmi na ĩĩrĩ rĩrĩa aatuĩkire mũthamaki,
    nake agĩathana arĩ Jerusalemu mĩaka mĩrongo ĩtano na ĩtano. Nyina eetagwo Hefiziba.
  fra-NCL: Manassé avait douze ans lorsqu’il devint roi, et il régna cinquante-cinq
    ans à Jérusalem. Sa mère s’appelait Haphsiba.
  cek-AK: Manasseh siangpahrang ah oh naah saning hathaihnetto ni oh vop; anih mah
    Jerusalem to saning quipangato pacoeng, pangato uk. Anih amno ih ahmin loe Hephzibah.
  cuk-cuk: Manasés birgambe-gakabo-nikadgi (12) yar sealid. Degi, Jerusalénʼgi birga-dulabo-gakambe-gakatar
    (55) yar-sesad. E-nandi Hepsibaʼye nugad.
  uig-CYR: Манассәһ падиша болғанда он икки яшта болуп, Йерусалимда әллик бәш жил
    сәлтәнәт қилди. Униң анисиниң исми Һәфзибаһ еди.
  pma-pma: Navong me-Sudah keil aling Manase, natin Hesekaea, mai vi asuv houlu one,
    sua onen vi teindan elu (12). Kei ro en taon ten out Serusalem ka losil kat meatin
    keil onen sua hanumau elu ka teindan elim emun (55). Ka mama onen, isen Hepsiba.
  tel-2017: మనష్షే పరిపాలన ఆరంభించినప్పుడు అతని వయసు 12 సంవత్సరాలు. అతడు యెరూషలేములో
    55 సంవత్సరాలు ఏలాడు. అతని తల్లిపేరు హెప్సిబా.
  hat-BSA: Manassé te gen laj douzan lè l te devni wa a e li te renye senkann-senk
    ane Jérusalem. Manman li te rele Hephtsiba.
  bxh-bxh: Manase ena boliman safuhudohudoꞌi luwaga ya kin be Yelusalem ya ita watan
    ee–, boliman 50. Tinana hesana mate Hefasiba
  kos-kos: Manasseh el yac singoul luo ke el tokosrala lun Judah, ac el leum in Jerusalem
    ke yac lumngaul limekosr. Nina kial pa Hephzibah.
  hbo-WLC: בֶּן־שְׁתֵּ֨ים עֶשְׂרֵ֤ה שָׁנָה֙ מְנַשֶּׁ֣ה בְמָלְכ֔וֹ וַחֲמִשִּׁ֤ים וְחָמֵשׁ֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֥ם אִמּ֖וֹ חֶפְצִי־בָֽהּ׃
  ibo-ibo: Manase gbara afọ iri na abụọ mgbe ọ malitere ịbụ eze. Ọ chịrị iri afọ ise
    na ise na Jerusalem. Aha nne ya bụ Hefziba.
  ory-ory: ମନଃଶି ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ବାର ବର୍ଷ ବୟସ୍କ ଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ପଞ୍ଚାବନ ବର୍ଷ ରାଜ୍ୟ କଲେ ଆଉ ତାଙ୍କର ମାତାଙ୍କ ନାମ ହୀଫ୍ସୀବା ଥିଲା।
  chk-chk: Iwe, Manasa a ierini engol me ruu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemeni Juta lon ükükün lime me limu ier.
  rop-rop: Wal Manesa bin 12 yiya ol wen imbin jidan king blanga Juda, en imbin jidan
    king blanga 55 yiya langa Jerusalem. Im mami bin Hefsiba.
  ukr-1871: Було Манассієві дванайцять год віку, як він став царем, а пятьдесять і
    пять год царював він у Ерусалимі. Матїр його звалась Хевзиба.
  deu-1951: Manasse war zwölf Jahre alt, als er König ward, und regierte fünfundfünfzig
    Jahre lang zu Jerusalem. Seine Mutter hieß Chephziba.
  eng-JPS: Manasseh was twelve years old when he began to reign; and he reigned five
    and fifty years in Jerusalem; and his mother's name was Hephzi-bah.
  srp-1865: Dvanaest godina bješe Manasiji kad poèe carovati, i carova pedeset i pet
    godina u Jerusalimu. Materi mu bješe ime Efsiva.
  lug-lug: Manase yatandika okufuga ng’alina emyaka kkumi n’ebiri, era n’afugira emyaka
    amakumi ataano mu etaano mu Yerusaalemi. Nnyina ye yali Kefuziba.
  heb-heb: בן שתים עשרה שנה מנשה במלכו וחמשים וחמש שנה מלך בירושלם ושם אמו חפצי בה׃
  ben-IRV: মনঃশির বারো বছর ছিল যখন তিনি রাজত্ব করতে শুরু করেছিলেন এবং তিনি পঞ্চান্ন
    বছর যিরূশালেমে রাজত্ব করেছিলেন। তাঁর মায়ের নাম হিফ্‌সীবা।
  pan-pan: ਜਦ ਮਨੱਸ਼ਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਉਹ ਬਾਰਾਂ ਸਾਲਾਂ ਦਾ ਸੀ, ਉਸ ਨੇ ਪਚਵੰਜਾ ਸਾਲ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਹਫਸੀਬਾਹ ਸੀ।
  mya-JVB: မနာရှေ သည် အသက် တဆယ် နှစ် နှစ်ရှိသော် နန်းထိုင် ၍ ယေရုရှလင် မြို့၌ ငါးဆယ်
    ငါး နှစ် စိုးစံ လေ၏။ မယ်တော် ကား၊ ဟဇ္ဇိဘ အမည် ရှိ၏
  tbg-tbg: Manaseva 12 ihi varako entara, viva avuhainaa vaiintiqama viro Ieruharemiqi
    vaiharo 55 ihiara Iutaaqaa raqiki vaura. Vira nova Hepsibaava vaura.
  hmo-hmo: Manase ese Iuda ena king dagi ia abia neganai iena mauri lagani be 12,
    bona lagani 55 lalonai Ierusalema dekenai ia lohia karaia. Manase ena sinana ena
    ladana be Hepisiba.
  urd-urd: जब मनस्सी सल्तनत करने लगा तो बारह बरस का था, उसने पचपन बरस येरूशलेम में
    सल्तनत की, और उसकी माँ का नाम हिफ़सीबाह था।
  rus-SYN: Двенадцати лет был Манассия, когда воцарился, и пятьдесят лет царствовал
    в Иерусалиме; имя матери его Хефциба.
  bqc-SIM: Manase wɛ̃̀ kuɛplade guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀
    bàaↄ̃ sↄosaiɛ. Aà da tↄ́n Ɛfɛziba.
  tcz-CHONGTHU: Manasseh chu leng ahungchan chun ama kum somle kumni alhingbep in
    ahi. Amahin kum som nga le nga geijin vai ahom’in ahi. Anu min chu Hephzibah ahi.
  mar-mar: मनश्शे राज्य करु लागला तेव्हा तो बारा वर्षांचा होता. त्याने यरूशलेमेवर
    पंचावन्न वर्षे, राज्य केले. त्याच्या आईचे नाव हेफसीबा.
  soq-soq: Tane Manase enawa 12 wadeno warerelen. Me Ierusalem bedewe warerelene wandio
    enawa 55 diasan. Me inawa ipa Epsiba.
  qub-qub: Manasés chunca ishcaynin (12) watayoj caycaran ray cayta gallaycur. Jerusalencho
    ray caran pichga chunca pichgan (55) wata. Mamanpa jutin caran Hepsiba.
  bqp-bqp: Manase wɛ̃̀ kuri awɛɛplade gũnn à kí blè, akũ à kú kín Yurusalɛmu wɛ̃̀
    baaakↄ̃ asↄↄrosari. A da tↄ́n Ɛfɛziba.
  hat-hat: Manase te gen douzan lè li moute wa peyi Jida. Li gouvènen nan lavil Jerizalèm
    pandan senkannsenkan. Manman l' te rele Efziba.
  eng-BSB: Manasseh was twelve years old when he became king, and he reigned in Jerusalem
    fifty-five years. His mother’s name was Hephzibah.
  eng-WEBPB: Manasseh was twelve years old when he began to reign, and he reigned
    fifty-five years in Jerusalem. His mother’s name was Hephzibah.
  kbq-kbq: Hagi Manase'a 12fu'a kafu nehuno, agafa huno kinia mani'ne. Ana huteno
    Jerusalemi rankumate mani'neno 55'a kafufi Juda vahera kegava hu'ne. Nerera agi'a
    Hefziba'e.
  nhe-BL: Manasés quipiyayaya 12 xihuitl quema pejqui tlanahuatía ipan tlali Judá
    huan mosehui para tlanahuatis ipan altepetl Jerusalén huan tlanahuati 55 xihuitl.
    Huan inana itoca eliyaya Hepsiba.
  bus-bus: Manase wɛ̃̀ kuri awɛɛplaadee guun à kí blè, ben à vɛ̃̀ɛ kpatan Yerusalɛmu
    wɛ̃̀ baaagↄ̃ sↄↄrosai. À da tↄ́n Ɛfɛziba.
  gub-BL: Wereko Manaxe 12 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 55 kwarahy
    Zeruzarez pe tuwihawete romo wiko pà. Ezima ihy her romo a'e.
  eng-DRA: 'Manasses was twelve years old when he began to reign, and he reigned five
    and fifty years in Jerusalem: the name of his mother was Haphsiba.'
