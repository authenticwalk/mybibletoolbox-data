    imua o na mea a pau a ka Amora i hana'i mamua ona, a ua hoolilo i ka Iuda i ka
    hewa ma kona mau kii;
  arb-NAV: «لأَنَّ مَنَسَّى مَلِكَ يَهُوذَا اقْتَرَفَ جَمِيعَ هَذِهِ الْمُوبِقَاتِ،
    وَارْتَكَبَ شُرُوراً أَشَدَّ فَظَاعَةً مِنْ شُرُورِ الأَمُورِيِّينَ الَّذِينَ
    كَانُوا قَبْلَهُ، وَأَضَلَّ يَهُوذَا فَجَعَلَهُ يَأْثَمُ بِعِبَادَةِ أَصْنَامِهِ،
  ewe-ewe: “Esi Fia Manase wɔ nu vɔ̃ siawo eye wòvɔ̃ɖi wu Amoritɔwo, ame siwo nɔ anyigba
    la dzi tsã eye esi wòkplɔ Yuda de legbasubɔsubɔ me ta la,
  eng-LEE: 'Forasmuch as Menasseh the king of Judah hath done these abominations,
    having done wickedly more than all that the Emorites had done, who were before
    him, and hath induced Judah also to sin with his idols:'
  asm-FB: “যিহূদাৰ ৰজা মনচিয়ে এনেবোৰ ঘিণলগীয়া কৰ্ম কৰিছে। তেওঁৰ পূৰ্বতে যি ইমোৰীয়া
    লোকসকল আছিল, তেওঁলোকতকৈও তেওঁ অধিক কুকৰ্ম কৰিছে আৰু নিজৰ মূর্তি বোৰৰ দ্বাৰাই যিহূদাক
    পাপৰ পথত পৰিচালিত কৰাইছে।”
  sus-A: «يُدَيَ مَنفّ مَنَسِ، عِ تٌ بَرَ يُنُبِ رَبَ دَنفِقٍ عَمٌرِكَيٍ رَ، عِ عَ
    نِيَ يُدَيَكَيٍ شَ كُيٍيٍ بَتُ،
  fra-SBL: Parce que Manassé, roi de Juda, a commis ces abominations, parce qu'il
    a fait plus de mal que les Amoréens qui l'ont précédé, et parce qu'il a fait pécher
    Juda par ses idoles,
  hbo-hbo: יַעַן֩ אֲשֶׁ֨ר עָשָׂ֜ה מְנַשֶּׁ֤ה מֶֽלֶךְ־יְהוּדָה֙ הַתֹּעֵבֹ֣ות הָאֵ֔לֶּה
    הֵרַ֕ע מִכֹּ֛ל אֲשֶׁר־עָשׂ֥וּ הָאֱמֹרִ֖י אֲשֶׁ֣ר לְפָנָ֑יו וַיַּחֲטִ֥א גַֽם־אֶת־יְהוּדָ֖ה
    בְּגִלּוּלָֽיו׃ פ
  piu-2006: '@see-verse:2KI.021.010'
  kik-kik: “Manase mũthamaki wa Juda nĩekĩte mehia marĩ magigi. Ageeka maũndũ mooru
    gũkĩra Aamori arĩa maarĩ mbere yake, na agatongoria andũ a Juda kwĩhia nĩ ũndũ
    wa kũhooya mĩhianano yake.
  fra-NCL: « Parce que Manassé, roi de Juda, a commis ces abominations, parce qu’il
    a fait pire que tout ce qu’avaient fait avant lui les Amorrhéens, et parce qu’il
    a fait aussi pécher Juda par ses idoles,
  cek-AK: Judah siangpahrang Manasseh loe Amor kaminawk mah anih hmaa ah, sak o ih
    hmuen pong panuet thok kue hmuen to sak boeh; angmah sak ih krangnawk hoiah Judah
    kaminawk to zaehaih saksak boeh pongah,
  cuk-cuk: “Judá-e-rey-Manasés, Amorreo-dulemar-ibmar-isgana-imaksadba bur bule ibmar-isdar-daklemalad
    imaksad. Degi, Manasés e-bab-dummadga-imaklemaladgi, Judá-dulemar-oichosbalid.
  uig-CYR: Йәһуданиң падишаси Манассәһ бу жиркиничлик ишларни қилип, һәтта униңдин
    илгири өткән Аморийлар қилған барлиқ рәзилликтин зиядә рәзиллик қилип, униң бутлири
    билән Йәһуданиму гунаға аздурғини үчүн
  pma-pma: “Sakien keil onen asuv houlu Manase atisaso mok mulin sakien tatisa keil
    onen me-Amor keil koa aro en atan enek mulamu. Kei sakin me-Isrel keil umot en
    tisaen navong uva netan min nana keil koa kei ling keil en vulie.
  tel-2017: “యూదా రాజు మనష్షే ఈ అసహ్యమైన పనులు చేసి, తన ముందున్న అమోరీయులను మించిన
    చెడునడత కనుపరచి, తాను పెట్టుకొన్న విగ్రహాల వల్ల యూదావారు పాపం చెయ్యడానికి కారకుడయ్యాడు.
  hat-BSA: “Akoz Manassé, wa Juda a, te fè abominasyon sila yo, e te fè plis mechanste
    pase tout Amoreyen ki te avan li yo, e anplis, li te fè Juda peche avèk zidòl
    pa li yo;
  bxh-bxh: Diuda edi kin Manase, heyaheyaya lalalaꞌi ya ginaulidi, sa ouli wananaha,
    habahim Amoli dodogadi, tau miya bwaꞌi. Ena oitau debadi yai Diuda ya foya ponolidi.
  kos-kos: “Tokosra Manasseh el orala ma na srungayuk su koluk liki na ma mwet Canaan
    elos oru, ac el kolla mwet Judah nu ke ma koluk ke sripen ma sruloala lal.
  hbo-WLC: יַעַן֩ אֲשֶׁ֨ר עָשָׂ֜ה מְנַשֶּׁ֤ה מֶֽלֶךְ־יְהוּדָה֙ הַתֹּעֵב֣וֹת הָאֵ֔לֶּה
    הֵרַ֕ע מִכֹּ֛ל אֲשֶׁר־עָשׂ֥וּ הָאֱמֹרִ֖י אֲשֶׁ֣ר לְפָנָ֑יו וַיַּחֲטִ֥א גַֽם־אֶת־יְהוּדָ֖ה
    בְּגִלּוּלָֽיו׃ פ
  ibo-ibo: “Nʼihi na Manase, eze Juda emeela ihe arụ ndị a, o meela ihe dị njọ karịa
    nke ndị Amọrait, bụ ndị bụ ya ụzọ, o werela arụsị ya duba Juda nʼime mmehie.
  ory-ory: “ଯିହୁଦାର ରାଜା ମନଃଶି ଏହି ସକଳ ଘୃଣାଯୋଗ୍ୟ କର୍ମ କରିଅଛି ଓ ତାହାର ପୂର୍ବେ ଯେଉଁ ଇମୋରୀୟମାନେ
    ଥିଲେ, ସେମାନଙ୍କ ଅପେକ୍ଷା ଅଧିକ ଦୁଷ୍କର୍ମ କରିଅଛି ଓ ଯିହୁଦାକୁ ମଧ୍ୟ ଆପଣା ପ୍ରତିମାଗଣ ଦ୍ୱାରା
    ପାପ କରାଇଅଛି।
  chk-chk: “Manasa ewe kingen Juta a föri ekei föför mi fokun anioput. A föri sokun
    föför mi ngau lap seni mine ekewe chon Amor ra föri me mwan, o emweni chon Juta
    ngeni tipis ren an kewe uluulun anümwäl.
  rop-rop: “Ola Keinanait pipul bin dumbat ola nogudbala ting bat King Manesa bin
    dumbat ola brabli nogudbala ting garram ola stonwan drimin sheip blanga im. Imbin
    meigim detlot Juda pipul bulurrum ola brabli nogudbalawei blanga im.
  ukr-1871: За те, що Манассія, царь Юдейський, чинив такі гидоти, гірші над усе,
    що чинили Аморії, що перш його були, й самого Юду довів до гріхів своїми ідолами,
  deu-1951: Weil Manasse, der König von Juda, diese Greuel verübt hat, die ärger sind,
    als alle Greuel, welche die Amoriter getan haben, die vor ihm gewesen sind, und
    weil er auch Juda mit seinen Götzen zur Sünde verführt hat,
  eng-JPS: '''Because Manasseh king of Judah hath done these abominations, and hath
    done wickedly above all that the Amorites did, that were before him, and hath
    made Judah also to sin with his idols;'
  srp-1865: Što uèini Manasija car Judin ta gadna djela èineæi gore od svega što su
    èinili Amoreji koji prije njega biše, i navede na grijeh i Judu gadnijem bogovima
    svojim;
  lug-lug: nti, “Olw’emizizo gino Manase kabaka wa Yuda gy’akoze, ng’ayonoona okusinga
    Abamoli abaamusooka bye baakola, n’ayonoonyesa Yuda n’ebifaananyi bye,
  heb-heb: יען אשר עשה מנשה מלך יהודה התעבות האלה הרע מכל אשר עשו האמרי אשר לפניו
    ויחטא גם את יהודה בגלוליו׃
  ben-IRV: “যিহূদার রাজা মনঃশি এই সব জঘন্য পাপ করেছে। তার আগে যে ইমোরীয়েরা ছিল তাদের
    থেকেও সে আরও বেশি ঘৃণার কাজ করেছে এবং নিজের প্রতিমাগুলো দিয়ে যিহূদাকেও পাপের
    কাজ করিয়েছে।
  pan-pan: ਇਸ ਲਈ ਕਿ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਮਨੱਸ਼ਹ ਨੇ ਇਹ ਘਿਣਾਉਣੇ ਕੰਮ ਕੀਤੇ ਹਨ ਅਤੇ ਅਮੋਰੀਆਂ ਨਾਲੋਂ
    ਜੋ ਉਸ ਤੋਂ ਪਹਿਲਾਂ ਸਨ ਵਧ ਕੇ ਭੈੜੇ ਕੰਮ ਕੀਤੇ ਸਗੋਂ ਯਹੂਦਾਹ ਤੋਂ ਵੀ ਆਪਣੇ ਬਣਾਏ ਹੋਏ ਬੁੱਤਾਂ
    ਦੇ ਨਾਲ ਪਾਪ ਕਰਾਇਆ।
  mya-JVB: ယုဒ ရှင်ဘုရင် မနာရှေ သည် သူ့ ရှေ့ မှာ ဖြစ်ဘူး သော အာမောရိ လူတို့ပြု သမျှ
    ထက် သာ၍ရွံရှာဘွယ် သော ဤ ဒုစရိုက် တို့ကို ပြုသောကြောင့် ၎င်း ၊ မိမိ ရုပ်တု ဆင်းတုအားဖြင့်
    ယုဒ အမျိုးကို ပြစ်မှား စေသောကြောင့် ၎င်း၊”
  tbg-tbg: Haaru Amo vatanaaka avuni vi vataraqaa vaiha vika qora okara auti vaurave.
    Ho maa entara Iutaa King Manaseva vika auturavata aatarakero nai voqavata qora
    okara auti vaiharo una variqa maraqura/varaha autu kero vatero, Iutaavata kuntama
    vuruvi kaimanta vikavata qora okara auti variarave.
  hmo-hmo: “Manase, Iuda ena king ese inai kara dika herea ia karaia vadaeni, bona
    inai dika ese Kanana taudia edia dika idia hanaia, bona Manase ese iena kaivakuku
    dekena amo Iuda taudia ia hakaudia kerere.
  urd-urd: “चूँकि बादशाह यहूदाह मनस्सी ने नफ़रती काम किए, और अमोरियों की निस्बत जो
    उससे पहले हुए ज़्यादा बुराई की, और यहूदाह से भी अपने बुतों के ज़रीए' से गुनाह
    कराया;
  rus-SYN: за то, что сделал Манассия, царь Иудейский, такие мерзости, хуже всего
    того, что делали Аморреи, которые были прежде его, и ввел Иуду в грех идолами
    своими,
  bqc-SIM: Lá Yudaↄ kí Manase yã́ pↄ́ má ye a gĩyãioↄ kɛ̀, à vãikɛ̀ dɛ Amↄle
    pↄ́ kú a ãaↄla, à Yudaↄ dà duunkɛau tã́a pↄ́ a kɛ̀ↄ yã́ musu,
  tcz-CHONGTHU: “Judahte lengpa Manasseh in thet um tahtah thil tamtah ana boldoh
    in ahi. Israelte hiche gam’a achenlut masang uva anacheng Amor mite sangin thilsejo
    ana boldoh in ahi. Aman Judah mitehi milim semthu doilim houna a ana chonset sah
    in ahi,” ati.
  mar-mar: “यहूद्यांचा राजा मनश्शे याने अत्यंत निंद्य कृत्ये केली आहेत. त्याच्या आधीच्या
    अमोऱ्यापेक्षाही याचे वागणे भयंकर आहे. त्याच्या त्या मूर्तीपुढे त्याने यहूदालाही
    पाप करायला लावले आहे.
  soq-soq: Me wanase, “Kanaan apanawa dewa kadiwa dewamoiena tane warere Manase dewa
    kadiuida dewamon. Me Iuda apanawa dewamono mo godiu kokoitaubu wadaposimoiena.
  qub-qub: «Judäcunapa raynin Manasesga fiyupa juchatami rurasha. Amorreo nasyun runacuna
    rurashanpitapis mas piyur juchatami rurasha. Judá runacunatapis ïdulucunata adurachirmi
    mas juchayojyächisha.
  bqp-bqp: Zaakũ Yudanↄ kína Manase yã kũ à de tɛ̃̀ ũnↄ kɛ̀ à yã vãni kɛ̀ de
    Amↄri kũ ò kú a ãnↄla, à Yudanↄ dà durunnakɛnan tãna kũ à kɛ̀nↄ yã musu,
  hat-hat: —Wa Manase te fè tout bagay degoutan sa yo. Li te fè pi mal pase moun Amori
    yo ki te la nan peyi a anvan yo. Avèk tout vye zidòl li yo, li fè pèp Jida a tonbe
    nan fè sa ki mal.
  eng-BSB: “Since Manasseh king of Judah has committed all these abominations, acting
    more wickedly than the Amorites who preceded him, and with his idols has caused
    Judah to sin,
  eng-WEBPB: “Because Manasseh king of Judah has done these abominations, and has
    done wickedly above all that the Amorites did, who were before him, and has also
    made Judah to sin with his idols;
  kbq-kbq: Juda vahe kini ne' Manase'a, ko'ma ana mopafima mani'naza Amori vahe'mo'zama
    hu'naza havi zamavu zamavara zamagatereno kasrino zamagote avu'avaza nehuno, Juda
    vahera zamatu fege'za, agrama tro'ma hunte'nea havi anumzante monora hunte'za
    kumira hu'naze.
  nhe-BL: “Manasés nopa tlanahuatijquetl ipan tlali Judá quichijtoc miyac tlamantli
    tlen tlahuel fiero. Quichijtoc más fiero que nopa amorreo tlacame tlen achtohuiya
    itztoyaj ipan ni tlali. Quinnextilijtoc israelitame ipan tlali Judá ma tlajtlacolchihuaca
    huan ma quinhueyichihuaca miyac tlaixcopincayotl tlen ax Dios.
  bus-bus: Zaakɛ Yudanↄ kí Manase yã kɛ̀ à dɛ tɛ̃̀ ũunↄ kɛ̀ à yã zaaa kɛ̀ dɛ Amↄri
    kɛ̀ aↄ̃ↄ kú a ãanↄla, à Yudanↄ dà durunkɛnan tãa kɛ̀ à kɛ̀nↄ yã musu,
  gub-BL: — Zuta wanuwihawete Manaxe uzapo iaiw ma'e oho iko a'e. Hemiapo kwer iaiw
    wera'u Amohe wanemiapo kwer wanuwi wà. Uzapo tupàn a'ua'u wà, a'e rupi uzapo kar
    ikatu 'ym ma'e Zuta wanupe.
  eng-DRA: 'Because Manasses king of Juda hath done these most wicked abominations,
    beyond all that the Amorrhites did before him, and hath made Juda also to sin
    with his filthy doings:'
