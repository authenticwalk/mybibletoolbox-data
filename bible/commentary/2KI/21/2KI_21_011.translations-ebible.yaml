verse: 2KI.021.011
translations:
  mal-C: “യെഹൂദാരാജാവായ മനശ്ശെ ഈ മ്ലേച്ഛപാപങ്ങൾ ചെയ്തിരിക്കുന്നു. അദ്ദേഹം തനിക്കുമുമ്പേ
    ഇവിടെ ഉണ്ടായിരുന്ന അമോര്യരെക്കാളും അധികം തിന്മ പ്രവർത്തിക്കുകയും തന്റെ ബിംബങ്ങളെക്കൊണ്ട്
    യെഹൂദയെ പാപത്തിലേക്കു നയിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Darum, daß Manasse, der König von Juda, diese Greuel verübt hat, die schlimmer
    sind als alles, was die Amoriter gethan haben, die vor ihm gewesen sind, und auch
    Juda mit seinen Götzen zur Sünde verführt hat,
  lin-lin: « Lokola Manase, mokonzi ya Yuda, asalaki makambo ya nkele, lokola asalaki
    makambo mabe koleka ata bato ya Amori oyo bazalaki liboso na ye, mpe lokola apengwisaki
    Yuda na nzela ya banzambe na ye ya bikeko,
  eng-LSV: “Because that Manasseh king of Judah has done these abominations—he has
    done evil above all that the Amorites have done who [are] before him, and also
    causes Judah to sin by his idols—
  eng-GNV: Because that Manasseh King of Iudah hath done such abominations, and hath
    wrought more wickedly then al that the Amorites (which were before him) did, and
    hath made Iudah sinne also with his idoles,
  eng-WEBSTER: 'Because Manasseh king of Judah hath done these abominations, and hath
    done wickedly above all that the Amorites did, who were before him, and hath made
    Judah also to sin with his idols:'
  nhw-BL: “Manasés nopa tlanahuatijquetl ipan tlali Judá quichijtoc miyac tlamantli
    catli tlahuel fiero. Quichijtoc más fiero que nopa amorreo masehualme catli achtihuiya
    itztoyaj ipan ni tlali. Quinnextilijtoc israelitame ipan tlali Judá ma tlajtlacolchihuaca
    huan ma quinhueyimatica tlaixcopincayome catli amo Dios.
  swh-ONEN: “Manase mfalme wa Yuda ametenda dhambi hizi za kuchukiza. Amefanya maovu
    mengi kuliko Waamori waliokuwepo kabla yake, na ameiongoza Yuda katika dhambi
    kwa sanamu zake.
  bba-bba: U nɛɛ, wee Mɑnɑse Yudɑbɑn sinɑ boko u kuɑ ye yɑ ǹ wɑ̃. U mɑm kɔ̃sɑ kuɑ
    n kere ye Amɔrebɑ bɑ kuɑ. U derɑ Yudɑbɑ bɑ durum kuɑ. Domi u bwɑ̃ɑrokunu kuɑ bɑ
    sɑ̃ɑmɔ.
  eng-KJVCPB: 'Because Manasseh king of Judah hath done these abominations, and hath
    done wickedly above all that the Amorites did, which were before him, and hath
    made Judah also to sin with his idols:'
  luo-luo: “Manase ruodh Juda osetimo timbe makwero. Osetimo richo moloyo jo-Amor
    mane otelo nyime mi omiyo jo-Juda odonjo e richo mag nyisechene.
  meu-meu: Manase, Iuda pavapavana, na ini kara dika-hereadia vada e kara, bona Amoro
    taudia, ia e gunalaia taudia, edia kara dika ia ese vada e hereadia, bona ena
    kaivakuku amo Iuda taudia vada e hakaradia dika;
  npi-ULB: “यहूदाका राजा मनश्शेले यी घिनलाग्दा कुराहरू गरेको छ र तिनीभन्दा अगिका एमोरीहरूले
    गरेको भन्दा बढी खराब गरेको छ र यहूदालाई आफ्ना मूर्तिहरूले पाप गर्न लगाएको छ,
  yor-yor: “Manase ọba Juda ti ṣe ẹ̀ṣẹ̀ ohun ìríra. Ó ti ṣe ohun búburú jùlọ ju àwọn
    ará Amori lọ ẹni tí ó ti wà ṣáájú rẹ̀ tí ó sì ti ṣáájú Juda sínú ẹ̀ṣẹ̀ pẹ̀lú àwọn
    ère rẹ̀.
  pes-OPCB: «چون مَنَسی، پادشاه یهودا این اعمال قبیح را انجام داده و حتی بدتر از اموری‌هایی
    که در گذشته در این سرزمین ساکن بودند، رفتار نموده و مردم یهودا را به بت‌پرستی
    کشانیده است؛
  tgl-ULB: “Dahil gumawa ng karumal-dumal na mga bagay si Manasses ang hari ng Juda,
    at kumilos ng may kasamaan na higit pa sa lahat ng ginawa ng mga Amorita na kaniyang
    sinundan, at dinulot ding magkasala ang Juda kasama ng kaniyang mga diyus-diyosan,”
  hui-hui: Kini Manasehanda mana ko timbuniore wiaru bialu kagoni bamba Amoro wali
    agalime bialu heneru nira dege lowa ibugua ko timbuniore bialu ka. Ibugua dama
    mitangi bialu gime wabu helowa urunihondo bi pupu wialu kagome Yuda wali agali
    bibahendeme i̱ninaga deni mana ko ngaru bialu helo mo bia halu kagoni.
  mya-mya: '``မ​နာ​ရှေ​သည်​ဤ​စက်​ဆုတ်​ဖွယ်​ကောင်း​သော အ​မှု​တို့​ကို​ပြု​လေ​ပြီ။ ခါ​နာန်​အ​မျိုး​သား
    တို့​ပြု​သော​အ​မှု​များ​ထက်​ပင် လွန်​စွာ​ပို​မို ဆိုး​ရွား​သည့်​အ​မှု​တို့​ကို​ပြု​လေ​ပြီ။
    သူ​သည် မိ​မိ​၏​ရုပ်​တု​များ​အား​ဖြင့် ယု​ဒ​ပြည်​သူ တို့​အား​အ​ပြစ်​ကူး​လွန်​စေ​ရန်​ရှေ့​ဆောင်
    လမ်း​ပြ​၏။-'
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་མཱ་ན་ཤེ་ཡིས་སྐྱུག་བྲོ་བའི་དོན་འདི་རྣམས་བྱས་པ་ནི། ཁོའི་སྔོན་དུ་ཡོད་པའི་ཨེ་མོར་པ་རྣམས་ཀྱིས་སྤྱད་པའི་ངན་པ་ལས་ཀྱང་ཐུ་ལ།
    ཁོས་ལྷ་སྐུ་བསྟེན་པ་དང་མཉམ་དུ་ཡ་ཧུ་དཱ་ལ་ཡང་སྡིག་པ་བྱེད་དུ་བཅུག་པ་ཡིན།
  sna-sna: “Manase mambo weJudha aita zvivi zvinonyangadza izvi. Aita zvakaipa zvakawanda
    kupfuura vaAmori vakamutangira uye atungamirira Judha muzvivi nezvifananidzo zvake.
  spa-BLM: “Por cuanto Manasés, rey de Judá, ha hecho estas abominaciones, y ha hecho
    maldades mayores que las que hicieron los amorreos que fueron antes de él, y también
    ha hecho pecar a Judá con sus ídolos;
  cac-cac: A vin̈aj Manasés chi', a tas te yajb'entac sc'ulej vin̈ d'a vichan̈, yelxo
    val ec'b'al chucal sc'ulej vin̈ d'a yichan̈ eb' amorreo, eb' ec'nac d'a yalan̈taxo.
    Scuchb'an eb' yetchon̈ab' vin̈ d'a chucal yic tz'och eb' ejmelal d'a juntzan̈
    yechel.
  swh-ULB: Kwasababu Manase mfalme wa Yuda amefanya haya machukizo, na kutenda maovu
    zaidi kuliko yote waliyoyatenda Waamori ambao walikuwa mbele yake walikubali,
    na pia aliwafanya Yuda kuasi kwa sanamu zake,
  bel-bel: за тое, што зрабіў Манасія, цар Юдэйскі, такія мярзоты, горш за ўсё тое,
    што рабілі Амарэі, якія былі да яго, і ўвёў Юду ў грэх ідаламі сваімі,
  wed-wed: “Gulau Manasseh kaua maḡamaḡaui vinuamedamedai i kaukauei, ma tauna i apoapoe
    kaua eḡa me mai Amori, taui wei dobuna i maeni muriai da mai Israel. Ai kokoitau
    miramirai awariei mai Judah i raveni da i ḡoʼapoapoe.
  deu-ELBBK: Weil Manasse, der König von Juda, diese Gräuel verübt und übel getan
    hat, mehr als alles, was die Amoriter getan haben, die vor ihm gewesen sind, und
    auch Juda durch seine Götzen sündigen gemacht hat,
  mbb-OT: “Mibaal si Hadì Manase he hadì te Juda kayi te utew mezaat he vaal, he edhuna
    pa he mezaat te mibeelan te menge Amorihanen he mid-ubpà kayi he tanà hein wazè
    pa mekeuma kayi is menge Israilihanen. Migiyahan din is menge tig-Juda te kebaal
    te salà pinaaǥi te kebpeezapa zin kandan te menge ed-ezapen din he tarù he Megbevayà.
  mal-2015: യെഹൂദാരാജാവായ മനശ്ശെ തനിക്കു മുമ്പെ ഉണ്ടായിരുന്ന അമോര്യർ ചെയ്ത സകലത്തെക്കാളും
    അധികം ദോഷമായി ഈ മ്ലേച്ഛതകൾ പ്രവർത്തിച്ചിരിക്കയാലും തന്റെ വിഗ്രഹങ്ങളെക്കൊണ്ടു യെഹൂദയെയും
    പാപം ചെയ്യിക്കയാലും
  rmc-rmc: „Aleha, hoj o kraľis Menaše kerel kala bare bini, kerďa mek goreder bini
    sar savore Amorejčana angloda. Peskre modlenca cirdňa andro binos le manušen andral
    e Judsko.
  pes-OPV: «چونکه منسی، پادشاه یهودا، این رجاسات را بجا آورد و بدتر از جمیع اعمال
    اموریانی که قبل از او بودند عمل نمود، و به بتهای خود، یهودا را نیز مرتکب گناه
    ساخت،
  ron-1924: „Пентру кэ Манасе, ымпэратул луй Иуда, а сэвыршит ачесте урычунь, пентру
    кэ а фэкут май рэу декыт тот че фэкусерэ ынаинтя луй амориций ши пентру кэ а фэкут
    ши пе Иуда сэ пэкэтуяскэ прин идолий луй,
  aui-aui: iwonedi bo, “Kenen damdi bera berodi sibera bi gegha da Manasa parapa bera
    bero kirakiidi ibera. Bi Jiuda damdi iberadi da bera berodi sibera, toudi yana
    tarabiibiisaka sipepetedi
  ben-OBCV: “যিহূদার রাজা মনঃশি এইসব ঘৃণ্য পাপ করেছে। তার আগে যারা ছিল, সেই ইমোরীয়দের
    চেয়েও সে বেশি পরিমাণে কুকাজ করেছে এবং তার প্রতিমার মূর্তিগুলি দিয়ে সে যিহূদাকে
    পাপপথে পরিচালিত করেছে।
  som-som: Manaseh oo ah boqorka dalka Yahuudah ayaa sameeyey karaahiyadan, wuuna
    sameeyey shar ka sii badan kii reer Amorkii isaga ka horreeyey ay sameeyeen, oo
    dadka Yahuudahna wuxuu ku dembaajiyey sanamyadiisii,
  lat-VUC: 'Quia fecit Manasses rex Juda abominationes istas pessimas, super omnia
    quæ fecerunt Amorrhæi ante eum, et peccare fecit etiam Judam in immunditiis suis:'
  eng-ASVBT: Because Manasseh king of Judah hath done these abominations, and hath
    done wickedly above all that the Amorites did, that were before him, and hath
    made Judah also to sin with his idols;
  ita-1885: Perciocchè Manasse, re di Giuda, ha commesse queste abbominazioni, facendo
    peggio che quanto fecer mai gli Amorrei, che furono dinanzi a lui; ed ha fatto
    eziandio peccar Giuda co' suoi idoli;
  eng-LXXUP: Forasmuch as Manasseh the king of Judah has wrought all these evil abominations,
    beyond all that the Amorite did, who lived before him, and has led Judah also
    into sin by their idols,
  eng-ULB: “Because Manasseh king of Judah has done these disgusting things, and has
    acted wickedly more than all that the Amorites who were before him did, and has
    also made Judah sin with his idols,
  spa-VBL: “Puesto que Manasés, rey de Judá, ha cometido todos estos repugnantes pecados,
    haciendo cosas aún más malas que los amorreos que vivieron antes que él, y con
    su fomento del culto a los ídolos ha hecho pecar a Judá,
  fra-_FOB: Parce que Manassé, roi de Juda, a commis de telles abominations, faisant
    pis que tout ce qu'ont fait les Amoréens avant lui, et qu'il a fait aussi pécher
    Juda par ses idoles;
  mal-mal: “യെഹൂദാ രാജാവായ മനശ്ശെ തനിക്ക് മുമ്പെ ഉണ്ടായിരുന്ന അമോര്യർ ചെയ്തതിനേക്കാൾ
    അധികം ദോഷമായ ഈ മ്ലേച്ഛതകൾ പ്രവർത്തിച്ചിരിക്കയാലും തന്റെ വിഗ്രഹങ്ങളെക്കൊണ്ട് യെഹൂദാജനത്തെ
    പാപം ചെയ്യിക്കയാലും
  urd-GVR: “Yahūdāh ke bādshāh Manassī se qābil-e-ghin gunāh sarzad hue haiṅ. Us kī
    harkateṅ mulk meṅ Isrāīl se pahle rahne wāle Amoriyoṅ kī nisbat kahīṅ zyādā sharīr
    haiṅ. Apne butoṅ se us ne Yahūdāh ke bāshindoṅ ko gunāh karne par uksāyā hai.
  suz-BL: “यहूदा ङा पिप मनस्‍सेम एको ग्रांग्रा दिशो गेय पशो बाक्‍ब। मेकोम ङोंइती बाक्‍शो
    एमोरी आन क्‍येङा यो शुश ग्रांग्रा दिशो गेय पशो बाक्‍ब। मिनु मेकोमी यहूदा ङा मुर
    आन कली मूर्ति पूजामी पाप पपाइश्‍शो बाक्‍ब” देंमाक्‍त।
  ita-1927: “Giacché Manasse, re di Giuda, ha commesso queste abominazioni e ha fatto
    peggio di quanto fecer mai gli Amorei, prima di lui, e mediante i suoi idoli ha
    fatto peccare anche Giuda,
  ckb-ckb: «مەنەشەی پاشای یەهودا ئەم کردەوە قێزەونانەی کردووە، خراپتریشی کرد لە هەموو
    ئەوەی ئەمۆرییەکانی پێش خۆی کردیان، بەهۆی بتەکانییەوە یەهوداشی تووشی گوناه کرد.
  eng-BBE: Because Manasseh, king of Judah, has done these disgusting things, doing
    more evil than all the Amorites before him, and making Judah do evil with his
    false gods,
  kan-OKCV: “ಯೆಹೂದದ ಅರಸನಾದ ಮನಸ್ಸೆಯು ತನ್ನ ಮುಂದೆ ಇದ್ದ ಅಮೋರಿಯರು ಮಾಡಿದ ಕೆಟ್ಟವುಗಳಿಗಿಂತಲೂ
    ಅಸಹ್ಯವಾದವುಗಳನ್ನು ಮಾಡಿದ್ದರಿಂದಲೂ, ಯೆಹೂದವನ್ನು ತನ್ನ ವಿಗ್ರಹಗಳಿಂದ ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ್ದರಿಂದಲೂ,
  tam-2017: யூதாவின் ராஜாவாகிய மனாசே தனக்கு முன்னிருந்த எமோரியர்கள் செய்த எல்லாவற்றைப்பார்க்கிலும்
    கேடாக இந்த அருவருப்புகளைச் செய்து, தன் அருவருப்பான சிலைகளால் யூதாவையும் பாவம்
    செய்யவைத்ததால்,
  spa-RV-1909: Por cuanto Manasés rey de Judá ha hecho estas abominaciones, y ha hecho
    más mal que todo lo que hicieron los Amorrheos que fueron antes de él, y también
    ha hecho pecar á Judá en sus ídolos;
  ron-BTF: Deoarece Manase, împăratul lui Iuda, a făcut aceste urâciuni și a lucrat
    cu stricăciune mai mult decât tot ce au făcut amoriții, care au fost înainte de
    el și a făcut de asemenea pe Iuda să păcătuiască cu idolii săi,
  eng-WEBP: “Because Manasseh king of Judah has done these abominations, and has done
    wickedly above all that the Amorites did, who were before him, and has also made
    Judah to sin with his idols;
  eng-FBV: “Since Manasseh, king of Judah, has committed all these disgusting sins,
    doing even more evil things than the Amorites who lived before him, and by his
    encouragement of idol worship has made Judah sin,
  nld-1939: Omdat Manasses, de koning van Juda, deze verfoeilijkheden heeft bedreven,
    waardoor hij meer kwaad deed dan vroeger de Amorieten, en omdat hij ook Juda met
    zijn schandgoden heeft doen zondigen,
  nch-BL: “Manasés nopa tanahuatijquet ipan tali Judá quichijtoc miyac tamanti cati
    tahuel fiero. Quichijtoc más fiero que nopa amorreo masehualme cati achtohuiya
    itztoyaj ipan ni tali. Quinnextilijtoc israelitame ipan tali Judá ma tajtacolchihuaca
    huan ma quinhueyimatica taixcopincayome cati amo Dios.
  vie-1934: Vì Ma-na-se, vua Giu-đa, đã phạm những sự gớm ghiếc ấy, và có làm ác hơn
    mọi điều dân A-mô-rít đã làm trước người, cùng quyến dụ Giu-đa phạm tội với hình
    tượng nó,
  hin-CV: “इसलिये कि यहूदिया के राजा मनश्शेह ने ऐसे घृणित काम किए हैं; अपने पहले इस
    देश में रहते हुए अमोरियों द्वारा किए गए सभी कामों से अधिक घृणित, और अपनी मूर्तियों
    के लिए यहूदिया को भी वही करने के लिए मजबूर किया.
  spa-BES: Porque Manasés, rey de Judá, ha hecho estas cosas repugnantes, haciendo
    más mal que todos los amorreos antes que él, y haciendo que Judá haga mal con
    sus dioses falsos,
  tdx-tdx: Kanao nanoe’ i Menasè o haloloañe zao naho nitolon-katserehañe mandikoatse
    ty nanoe’ o nte-Amore taolo’eo vaho nampanaña’e tahiñe Iehoda amo hazomanga’eo;
  tha-KJV: “เพราะมนัสเสห์​กษัตริย์​แห่​งยูดาห์​ได้​กระทำการอันน่าสะอิดสะเอียนเหล่านี้
