  tur-YTC: Çünkü babası Hizkiya'nın yıktığı yüksek yerleri yeniden yaptı; Baal için
    sunaklar dikti ve İsrael Kralı Ahav'ın yapmış olduğu gibi bir Aşera yaptı ve gökyüzünün
    bütün ordusuna tapındı ve onlara hizmet etti.
  grc-BRENT: Καὶ ἐπέστρεψε καὶ ᾠκοδόμησε τὰ ὑψηλὰ ἃ κατέσπασεν Ἑζεκίας ὁ πατὴρ αὐτοῦ,
    καὶ ἀνέστησε θυσιαστήριον τῇ Βάαλ, καὶ ἐποίησε τὰ ἄλση καθὼς ἐποίησεν Ἀχαὰβ βασιλεὺς
    Ἰσραήλ, καὶ προσεκύνησε πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ, καὶ ἐδούλευσεν αὐτοῖς.
  ind-AYT: Sebab, dia membangun kembali bukit-bukit pengurbanan yang telah dihancurkan
    Hizkia, ayahnya. Dia membangun mazbah-mazbah untuk Baal dan membuat patung Asyera
    seperti yang dilakukan Ahab, raja Israel, serta sujud menyembah kepada segenap
    tentara langit dan beribadah kepadanya.
  nya-nya: Iyetu anamanganso malo opembedzera mafano amene Hezekiya abambo ake anawawononga.
    Anamangira Baala maguwa a nsembe ndi mtengo wa fano la Asera monga anachitira
    Ahabu mfumu ya Israeli ndipo ankapembedza zolengedwa zonse zamlengalenga.
  hrv-hrv: Obnovio je uzvišice što ih bijaše oborio otac mu Ezekija, podigao je žrtvenik
    Baalu, načinio ašere kako bijaše učinio izraelski kralj Ahab; i stao se klanjati
    svoj vojsci nebeskoj i služiti joj.
  mps-mps: Te king Manase agai te dwai haniani kolesaga naga tama yali. Tama agai
    te tibo god dolo lotu po wabo pesage ma nigibo sę yali, polobadu aga ayago, te
    king Hesekiago, sela sąyani pesage. Tama agai te tibo god Bal dolo lotu po wabo
    pesagede agai te alta sai nigibo sę yali. Tama agai te tibo god we nogi Asera
    noma nigibo sę yali, te polobadu te king Ahapgo yali tiwai, te Israel hanigo
    king bidi, te agai te sę yai, tama me te agai te dagalude elalubo hǫba lotu
    po wabo sę iduali.
  tpi-tpi: Manase i mekim olkain pasin olsem. Em i wokim gen ol ples lotu bilong ol
    giaman god, bipo papa bilong en, Hesekia i bin brukim. Na em i wokim ol alta bilong
    mekim lotu long giaman god Bal. Na em i wokim piksa bilong god meri Asera, olsem
    bipo Ahap, king bilong Israel, i bin mekim. Na tu em i save lotuim ol sta antap.
  dan-1931: Han byggede atter de Offerhøje, som hans Fader Ezekias havde ødelagt,
    rejste Altre for Ba'al, lavede en Asjerastøtte, ligesom Kong Akab af Israel havde
    gjort, og tilbad og dyrkede hele Himmelens Hær.
  vie-OVCB: Vua dựng lại các miếu trên đồi đã bị Ê-xê-chia, cha mình phá hủy. Vua
    xây bàn thờ Ba-anh, dựng tượng A-sê-ra như A-háp vua Ít-ra-ên đã làm, và thờ tất
    cả các tinh tú trên trời.
  guj-2017: કેમ કે, તેના પિતા હિઝકિયાએ જે ઉચ્ચસ્થાનોનો નાશ કર્યો હતો, તે તેણે ફરી
    બાંધ્યાં, ઇઝરાયલના રાજા આહાબે જેમ કર્યું તેમ, તેણે બઆલ માટે વેદી બાંધી, અશેરાદેવીની
    મૂર્તિ બનાવી અને આકાશમાંના બધાં તારામંડળની ભક્તિ કરી અને તેઓની પૂજા કરી.
  pon-2006A: E pwurehng onehda sapahl wasahn kaudok en me rotorot me seme Esekaia
    kamwomwalahr; e kauwada pei sarawi kei wasahn kaudokiong Paal oh wiahda sansal
    en koht lih Asera, duwehte me Eihap, nanmwarkien Israel wiadahr. Manase pil kin
    pwongih usu kan.
  por-BRBSL: Pois ele construiu novamente os lugares altos que Ezequias, seu pai,
    havia destruído; e levantou altares para Baal, e fez um Asherah, como Acabe, rei
    de Israel, e adorou todo o exército do céu, e os serviu.
  cth-cth: Bangtelane tetpawiteh, A na pa Hezekiah ni a raphoe e hmuenrasang hah bout
    a sak dawkvah, Isarel siangpahrang Ahab ni ouk a sak e Baal bawknae khoungroe
    lah bout kangdue teh thingmeikaphawk a sak awh, kalvan kaawmnaw pueng hah a bawk
    awh teh a thaw hah a tawk pouh awh.
  twi-twi: Ɔsan sisii abosonsomfo abosonnan a nʼagya Hesekia bubu gui no. Ɔyɛɛ afɔremuka
    pii maa Baal, na osii Asera dua, sɛnea Israelhene Ahab yɛe ara pɛ. Afei, ɔkotow
    sɔree wim atumfo.
  hlt-hlt: Mael tih a napa Hezekiah loh a phae hmuensang te a sak. Baal ham hmueihtuk
    a thoh tih Israel manghai Ahab kah a saii bangla Asherah te a saii. Vaan kah caempuei
    cungkuem taengah bakop tih te rhoek taengah tho a thueng.
  tbz-SIM: kɛ́wɛ̃tɛ kɛ́mɑɑ́ o cicɛ Esekiɑsi do pùɔ nyɛ̀ɛ̀ wũɔ̃tɔ̀rɛ̀, yɛtɔ̀rɛ̀ borɛ̀
    kɛ́mɑɑ́ dibɔɔ̀ Bɑɑdi yɛtɔ̀rɛ̀ kɛ́cíɛ́kɛ́ Asedɑɑ tedɔú kɛ́fíí, kɛ́nninku kɛ dɔu
    ndiyiè nɛ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Akɑbu do dɔ̀ɔ̀mɛ̀.
  msy-2020: Fomɨra an afeziam Hesekia mɨghsɨabar pɨn itir asebar ziaba fer danganiba
    apɨragharɨki. Ezɨ datɨrɨghɨn Manase ua dar ingari. Egha asem Balɨn ziam fasa ofa
    gamir dakozibar ingari. Egha a Israelian Atrivim Ahap, fomɨra amizɨ moghɨn, an
    aser amizim Aseran nedazim itir temer guarir akɨnibar ingari. Egha uaghan overiamɨn
    itir mɨkovezibar ziaba fe.
  dop-dop: Hɑlɩ ɩ́ tɑɣɑnɩ ŋmɑʋ kɛ tǝkɔtǝlɛnɑɑ mpɑ ɩ cɑɑ Ɩsekiyɑsɩ nɑ́ɑ́ yɔkɑɑ tɔ.
    Ɩ́ ŋmɑ́ tʋɣʋ Pɑɑlɩ tǝlɑɑlɛnɑɑ, nɑ ɩ́ sɑɑkɩ tesikɑ kʋlɑlɑɑɣɑ, ɩsɩɩ Ɩsɛɣɛlɩ wulɑʋ
    Akɑpɩ lɑpʋ tɔ, nɑ ɩ́ luŋiɣi ɩsɔtʋlʋŋɑsɩ.
  azb-azb: Atası Xizqiyanın dağıtdığı səcdəgahları yenidən tikdi. İsrail padşahı Axav
    kimi Baal bütü üçün qurbangahlar qurdu və Aşera bütü düzəltdi, bütün səma cisimlərinə
    səcdə və qulluq etdi.
  eng-DBY: And he built again the high places that Hezekiah his father had destroyed;
    and he reared up altars to Baal and made an Asherah, as did Ahab king of Israel;
    and worshipped all the host of heaven, and served them.
  hin-2017: उसने उन ऊँचे स्थानों को जिनको उसके पिता हिजकिय्याह ने नष्ट किया था, फिर
    बनाया, और इस्राएल के राजा अहाब के समान बाल के लिये वेदियाँ और एक अशेरा बनवाई,
    और आकाश के सारे गणों को दण्डवत् और उनकी उपासना करता रहा।
  wol-KYG: Moo tabaxaat bérabi jaamookaay ya Esekiya baayam tasoon, yékkatil tuur
    mi ñu naan Baal ay sarxalukaay, samp xer wu ñuy jaamoo Asera, noonee ko Axab buurub
    Israyil defe woon, boole ca di sujjóotal mboolem biddiiwi asamaan, di leen jaamu.
  eng-YLT: and he turneth and buildeth the high places that Hezekiah his father destroyed,
    and raiseth altars for Baal, and maketh a shrine, as did Ahab king of Israel,
    and boweth himself to all the host of the heavens, and serveth them.
  kne-kne: Insaad na kasin din pandaydayawan sin dodontog ay dinadael Hezekias ay
    ama na. Wada abey inamag na ay altar ay pandaydayawan dan Baal ya sinabatana ay
    posti ay pangidaydayaw dan Asera ay kaman din inyat Ahab ay ari ed Israel. Nandokdokmog
    abe ay mandaydayaw sin katalatalaw.
  eng-WYC-2017: And he was turned, and builded [up] high things, which Hezekiah, his
    father destroyed; and he raised up altars of Baal, and he made maumet woods, as
    Ahab, king of Israel, had done; and he worshipped withoutforth all the knighthood
    of heaven, and worshipped it in heart.
  eng-WMBB: For he built again the high places which Hezekiah his father had destroyed;
    and he raised up altars for Baal, and made an Asherah, as Ahab king of Israel
    did, and worshipped all the army of the sky, and served them.
  urd-GVH: ऊँची जगहों के जिन मंदिरों को उसके बाप हिज़क़ियाह ने ढा दिया था उन्हें उसने
    नए सिरे से तामीर किया। उसने बाल देवता की क़ुरबानगाहें बनवाईं और यसीरत देवी का
    खंबा खड़ा किया, बिलकुल उसी तरह जिस तरह इसराईल के बादशाह अख़ियब ने किया था। इनके
    अलावा वह सूरज, चाँद बल्कि आसमान के पूरे लशकर को सिजदा करके उनकी ख़िदमत करता था।
  rug-rug: Tavete pule i sa sari na vasidi tana vahesi tamasa kokohadi koari na toqere
    saripu ele huara gore ni e Hezikaea. Kuri sa sari na hope vasina tavahesi se Beolo,
    meke va turu ia sa sa beku barikaleqe, se Asera, gua tugo sapu tavetia e Ehabi
    sa baṉara pa Izireli. Sari na pinopino ba vahesi tugo e Manase.
  gaz-gaz: Inni iddoowwan sagadaa kanneen abbaan isaa Hisqiyaas diigee ture sana illee
    deebisee ni ijaare; akkasumas akkuma Ahaab mootichi Israaʼel godhe sana Baʼaaliif
    iddoowwan aarsaa tolchee siidaa Aasheeraas ni dhaabe. Raayyaawwan samii hundaafis
    ni sagade; isaan waaqeffates.
  fra-LSG: Il rebâtit les hauts lieux qu’Ézéchias, son père, avait détruits, il éleva
    des autels à Baal, il fit une idole d’Astarté, comme avait fait Achab, roi d’Israël,
    et il se prosterna devant toute l’armée des cieux et la servit.
  yal-yal: A mɔn yi kidene ti geyane fari a fafe Xesekiya dɛnaxanye kala, a yi saraxa
    ganden nafala Baali xa, a yi Asera kide gbindonna bitin, alo Isirayila manga Axabi
    a liga kii naxan yi, a yi a xinbi sin sarene bun, a yi e batu.
  haw-1868: A hana hou aku la ia i na heiau a Hezekia a kona makuakane i wawahi ai;
    a kukulu iho la ia i na kuahu no Baala, a hana hoi i kii o Aseterota, e like me
    ka hana a Ahaba, ke alii o ka Iseraela; a hoomana aku la i na puali a pau o ka
    lani, a malama ia lakou.
  arb-NAV: فَعَادَ وَشَيَّدَ مَعَابِدَ الْمُرْتَفَعَاتِ الَّتِي هَدَمَهَا أَبُوهُ
    حَزَقِيَّا، وَأَقَامَ مَذَابِحَ الْبَعْلِ، وَنَصَبَ تَمَاثِيلَ عَشْتَارُوثَ عَلَى
    غِرَارِ مَا صَنَعَ آخْابُ، وَسَجَدَ لِكَوَاكِبِ السَّمَاءِ وَعَبَدَهَا.
  ewe-ewe: Egbugbɔ nuxeƒe siwo fofoa, Hezekia gbã la tu. Hekpe ɖe esiawo ŋu la, etu
    vɔsamlekpuiwo na Baal eye wòli aƒeli abe ale si Ahab, Israel fia, wɔ la ene. Ede
    ta agu na dziƒonuwo katã eye wòsubɔ wo.
  eng-LEE: And he built up again the high-places which Hezekiah his father had destroyed;
    and he reared up altars for Ba'al, and made a grove, as Achab the king of Israel
    had done; and he bowed down to all the host of heaven, and served them.
  asm-FB: তেওঁৰ পিতৃ হিষ্কিয়াই ওখ ঠাইৰ যি মঠবোৰ বিনষ্ট কৰিছিল, সেইবোৰ তেওঁ পুনৰ সাজিছিল;
    ইস্ৰায়েলৰ ৰজা আহাবে যেনেকৈ কৰিছিল, তেনেকৈ তেৱোঁ বাল দেৱতাৰ উদ্দেশ্যে বেদীবোৰ
    নির্মাণ কৰিছিল আৰু এটা আচেৰা মুর্তিও সাজিছিল; তেওঁ আকাশৰ তৰাবোৰক প্রণাম জনাইছিল
    আৰু সেইবোৰৰ সেৱাপূজা কৰিছিল।
  sus-A: عَ نَشَ كُيٍ بَتُدٍيٍ يَءِلَن عَ بَبَ نُ بَرَ نَشٍيٍ كَنَ. عَ نَشَ بَلِ كُيٍ
    شَ سّرّشّبَدٍيٍ يَءِلَن، عَ عَسٍرَ كُيٍ تِ، عَلْ عِسِرَيِلَ مَنفّ عَكَبُ عَ رَبَ
    كِ نَشّ. عَ مَن نَشَ تُنبُييٍ بَتُ قْلْ، عَ عَ شِنبِ سِن نٍيٍ بُن مَ.
  fra-SBL: Il rebâtit les hauts lieux qu'Ézéchias, son père, avait détruits ; il éleva
    des autels à Baal et fit une idole d'Astarté, comme avait fait Achab, roi d'Israël ;
    il se prosterna devant toute l'armée du ciel et la servit.
  hbo-hbo: וַיָּ֗שָׁב וַיִּ֙בֶן֙ אֶת־הַבָּמֹ֔ות אֲשֶׁ֥ר אִבַּ֖ד חִזְקִיָּ֣הוּ אָבִ֑יו
    וַיָּ֨קֶם מִזְבְּחֹ֜ת לַבַּ֗עַל וַיַּ֤עַשׂ אֲשֵׁרָה֙ כַּאֲשֶׁ֣ר עָשָׂ֗ה אַחְאָב֙
    מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיִּשְׁתַּ֙חוּ֙ לְכָל־צְבָ֣א הַשָּׁמַ֔יִם וַֽיַּעֲבֹ֖ד אֹתָֽם׃
  piu-2006: '@see-verse:2KI.021.002'
  kik-kik: Nĩaakire rĩngĩ kũndũ kũrĩa gũtũũgĩru, o kũrĩa ithe Hezekia aanangĩte; ningĩ
    agĩaka igongona cia Baali na agĩaka itugĩ cia Ashera, o ta ũrĩa Ahabu mũthamaki
    wa Isiraeli eekĩte. Nĩainamĩrĩire mbũtũ cia igũrũ ciothe na agĩcihooya.
  fra-NCL: Il rebâtit les hauts lieux qu’Ezéchias, son père avait détruits ; il éleva
    des autels à Baal, il fit une aschérah, comme avait fait Achab, roi d’Israël,
    et il se prosterna devant toute l’armée du ciel et la servit.
  cek-AK: Ampa Hezekiah mah phraek ih hmuensangnawk to anih mah sak let; Israel siangpahrang
    Ahab mah sak ih baktih toengah, anih mah Baal hmaicamnawk to sak let moe, Asherah
    thingnawk to tling let; cakaehnawk boih to a bok moe, nihcae hmaa ah akuep.
  cuk-cuk: Degi, Manasés, e-bab-Ezequías bab-dummadganse-goled-aila-matusurmalad bela
    osulosgusadi, gannar sobsa gusad. Degine, bab-dummad-Baalʼga aila-matusurmalad
    gannar sobnonikid, degi, bab-dummad-bundor-Asera-wagar-wilub gannar sobsabalid.
    Ar igi Israel-rey-Acab ibmar-imaksagusa, deyob ibmar imaksamogad. Degi, bela nibneggi-ibmar-nanaid,
    bab-dummadyob abin dulluu sigdii gusad, a-ibmarmarse gordii gusad.
  uig-CYR: У атиси Һәзәкия бузуп йоқатқан «жуқури җайлар»ни қайтидин ясатти; у Баалға
    атап қурбангаһларни салдуруп, Исраилниң падишаси Аһаб қилғандәк бир Ашәраһ мәбуд
    ясиди; у асмандики нурғунлиған ай-юлтузларға баш урди вә уларниң қуллуғиға кирди.
  pma-pma: Kei va en hoi hou keil ka mum revi ahor keil onen ahi savsav keil koa tata
    onen, Hesekaea, kopahas keil mulamu. Kei mumon ahor onen ahi Baal keke meatin
    keil avaha netan mini, ka sakin tei en meatin keil amumon nana tai onen ahi Astata
    suval asa koa asuv houlu Ehab mumoni mulamu. Ka Manase va netan min meteiai, avati
    ka hitu keil emun.
  tel-2017: తన తండ్రి హిజ్కియా పడగొట్టిన ఉన్నత స్థలాలు అతడు మళ్ళీ కట్టించి, బయలు దేవుడుకు
    బలిపీఠాలు కట్టించి ఇశ్రాయేలురాజు అహాబు చేసినట్టు దేవతాస్తంభాలు చేయించి, నక్షత్రాలకు
    మొక్కి, వాటిని పూజిస్తూ ఉన్నాడు.
  hat-BSA: Paske li te rebati wo plas ke Ézéchias te detwi yo, epi li te monte lotèl
    pou Baal yo, e li te fè yon Astarté, jan Achab, wa Israël la te fè pou te adore
    tout lame syèl la e te sèvi yo.
  bxh-bxh: Yaubada bwalabwaladi aba fadebasaedi lumadi tamana, Hesekaiya ya anfaheyayaidi
    mate ya ginauli fuyoꞌidi yo galewa kipwaladi hinaga ya fadebasaedi. Antalasam
    aba gabugabudi katakatandi ya ginaulidi oitau Baꞌala enehena yo Aselaha oitauna
    duhuna hinaga ya ginauli mate gonogonowana doha Isalaela edi kin, Ahaba ya ginauli.
  kos-kos: Manasseh el sifilpa musai nien alu lun mwet pegan, su Hezekiah papa tumal
    el tuh kunausla. El musaela loang mwe alu nu sel Baal, ac orala sie ma sruloala
    ke god mutan Asherah, oana ma Tokosra Ahab lun Israel el tuh oru. Manasseh el
    oayapa alu nu ke itu uh.
  hbo-WLC: וַיָּ֗שָׁב וַיִּ֙בֶן֙ אֶת־הַבָּמ֔וֹת אֲשֶׁ֥ר אִבַּ֖ד חִזְקִיָּ֣הוּ אָבִ֑יו
    וַיָּ֨קֶם מִזְבְּחֹ֜ת לַבַּ֗עַל וַיַּ֤עַשׂ אֲשֵׁרָה֙ כַּאֲשֶׁ֣ר עָשָׂ֗ה אַחְאָב֙
    מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיִּשְׁתַּ֙חוּ֙ לְכָל־צְבָ֣א הַשָּׁמַ֔יִם וַֽיַּעֲבֹ֖ד אֹתָֽם׃
  ibo-ibo: O wugharịrị ebe dị elu niile nke nna ya Hezekaya lara nʼiyi. O wukwara
    ebe ịchụ aja dị iche iche nye Baal, pịakwa ogidi Ashera, dịka Ehab eze Izrel mere.
    Ọ kpọrọ isiala nye usuu ihe niile nke dị na mbara eluigwe, feekwa ha ofufe.
  ory-ory: କାରଣ ତାଙ୍କର ପିତା ହିଜକୀୟ ଯେଉଁ ଉଚ୍ଚସ୍ଥଳୀମାନ ବିନାଶ କରିଥିଲେ, ସେ ପୁନର୍ବାର ତାହାସବୁ
    ନିର୍ମାଣ କଲେ ଓ ଇସ୍ରାଏଲର ରାଜା ଆହାବ ଯେପରି କରିଥିଲେ, ସେପରି ସେ ବାଲ୍‍ ନିମନ୍ତେ ଯଜ୍ଞବେଦିମାନ
    ପ୍ରସ୍ତୁତ କଲେ, ଓ ଆଶେରା ମୂର୍ତ୍ତି ନିର୍ମାଣ କଲେ, ଓ ଆକାଶସ୍ଥ ବାହିନୀ ସକଳକୁ ପୂଜା କରି ସେମାନଙ୍କର
    ସେବା କଲେ।
  chk-chk: Pun a aüsefälietä ekewe lenien fel won ekewe leni tekia Hiskia saman we
    a atarela. A senätä rongen asor fän iten ewe anü Paal o föri uluulun ewe anüfefin
    Asera, usun Ahap ewe kingen Israel a föri, a pwal fel ngeni ekewe fün läng meinisin.
  rop-rop: Wal King Manesa bin bildimbek ola nogudwan weship pleis blanga ola drimin
    weya im dedi King Hesakaiya bin breigimap. En King Manesa bin bildimap det weship
    pleis blanga weship det drimin gulum Beil en imbin bildimap det stonwan sheip
    blanga det gelwan drimin gulum Eshara, jis laik King Eiheb brom Isreil bin bildimap.
    King Manesa bin weshipbat ola sta du.
  ukr-1871: І построїв знов висоти, що батько його Езекія поруйнував був, побудував
    жертівники Баалові, й позаводив дуброви, як робив Ахаб, царь Ізраїлський, й поклонявся
    усьому (зоряшньому) військові небесному, й служив йому.
  deu-1951: Er baute die Höhen wieder auf, die sein Vater Hiskia abgetan hatte, und
    richtete dem Baal Altäre auf und machte eine Aschera, wie Ahab, der König von
    Israel, getan hatte, und betete das ganze Heer des Himmels an und diente ihnen.
  eng-JPS: For he built again the high places which Hezekiah his father had destroyed;
    and he reared up altars for Baal, and made an Asherah, as did Ahab king of Israel,
    and worshipped all the host of heaven, and served them.
  srp-1865: Jer opet naèini visine, koje bješe potro Jezekija otac njegov, i podiže
    oltare Valu, i naèini lug kao što bješe naèinio Ahav car Izrailjev, i klanjaše
    se svoj vojsci nebeskoj i služaše joj.
  lug-lug: 'Yaddamu n’azimba ebifo ebigulumivu eby’okusamira, Keezeekiya kitaawe bye
    yali amenye: era yazimba n’ebyoto ebya Baali, n’asimba n’empagi kya Asera, nga
    Akabu kabaka wa Isirayiri bwe yakola, n’okusinza n’asinza eggye ery’omu ggulu.'
  heb-heb: וישב ויבן את הבמות אשר אבד חזקיהו אביו ויקם מזבחת לבעל ויעש אשרה כאשר עשה
    אחאב מלך ישראל וישתחו לכל צבא השמים ויעבד אתם׃
  ben-IRV: কারণ তাঁর বাবা হিষ্কিয় যে সব উঁচু স্থান ধ্বংস করেছিলেন এবং সেগুলো তিনি
    আবার তৈরী করেছিলেন। ইস্রায়েলের রাজা আহাব যেমন করেছিলেন তেমনি তিনিও বাল দেবতার
    জন্য কতগুলো যজ্ঞবেদী ও একটা আশেরা মূর্ত্তি তৈরী করলেন। তিনি আকাশের সমস্ত বাহিনীদের
    কাছে মাথা নিচু করে তাদের সেবা করতেন।
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਉੱਚਿਆਂ ਥਾਵਾਂ ਨੂੰ ਫੇਰ ਬਣਾ ਲਿਆ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇ ਪਿਤਾ ਹਿਜ਼ਕੀਯਾਹ
    ਨੇ ਢਾਹ ਦਿੱਤਾ ਸੀ ਅਤੇ ਬਆਲ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਟੁੰਡ ਬਣਾਏ, ਜਿਵੇਂ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ
    ਅਹਾਬ ਨੇ ਕੀਤਾ ਸੀ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਲਸ਼ਕਰ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ।
  mya-JVB: ခမည်းတော် ဟေဇကိ ဖျက်ဆီး သော ကုန်း တို့ကို ပြုပြင် ၍ ၊ ဣသရေလ ရှင်ဘုရင် အာဟပ်
    ပြု သကဲ့သို့ ဗာလ အဘို့ ယဇ် ပလ္လင်တို့ကို တည် ၏။ အာရှရ ပင်ကိုလည်း ပြုစု ၏။ မိုဃ်း
    ကောင်းကင်တန်ဆာ များကိုလည်း ဝတ်ပြု ကိုးကွယ်၏
  tbg-tbg: Vira qova Hesekiaava ofaa tainta vo aiqina vo aiqinaqaa aututora ravantiaqa
    kora, Manaseva qaiqaa autukero, una variqa Baalirara iriharo ofaa tainta, vo tainta
    vo taintavata autukero, haaru Isareri King Ahaapiva autuntema kero, viva una variqa
    nahenti Aseraara maraqura/varaha katari nkauru kero aratero, viva naaruvaini opu
    makaura variqa haikave tivakeharo kankakaaviro vi haikara quahama nimite vaura.
  hmo-hmo: Badina be Manase ese ataiai tomadiho gabudia, iena tamana Hesekaia ese
    ia makohia ore gaudia, ma ia haginia lou. Manase ese danu Bala dirava totona boubou
    patadia ia haginia, bona Asera ena kaivakuku ta ia karaia, Israela king Ahaba
    ese ia karaia hegeregerena. Manase ese danu guba ena hisiu ibounai ia tomadiho
    henia.
  urd-urd: क्यूँकि उसने उन ऊँचे मक़ामों को जिनको उसके बाप हिज़क़ियाह ने ढाया था फिर
    बनाया; और बा'ल के लिए — मज़बह बनाए। और यसीरत बनाई जैसे शाह — ए — इस्राईल अख़ीअब
    ने किया था; और आसमान की सारी फ़ौज को सिज्दा करता और उनकी इबादत करता था।
  rus-SYN: И снова устроил высоты, которые уничтожил отец его Езекия, и поставил жертвенники
    Ваалу, и сделал дубраву, как сделал Ахав, царь Израильский; и поклонялся всему
    воинству небесному, и служил ему.
  bqc-SIM: À ɛ̀a gulɛsĩ pↄ́ a mae Ezekia dàaĩↄ bò ń Baali gbagbakĩiↄ. À Asetaati
    lí pɛ̀lɛ lá Isailiↄ kí Ahabu kɛ̀ yãawa. À kùlɛ luabɛ pↄ́ↄnɛ à zↄblènɛ́.
  tcz-CHONGTHU: Apa Hezekiah in ana suhmang pathen neilouho doiphung chu atungdoh
    kit’in ahi. Aman Baal maicham jong asemdoh kit’in, chule Asherah doikhomjong atungdoh
    kit’in Israel lengpa Ahab bol tobang bangin in abollin ahi. Vanthamjolla thaneiho
    jouse anga ana bohkhup’in chuleh hiche hochu ahouvin ahi.
  mar-mar: हिज्कीयाने नष्ट केलेली उंचस्थानावरील पूजास्थळे मनश्शेने पुन्हा बांधली,
    तसेच त्याने बआलदेवतेसाठी वेदी बांधली आणि इस्राएलचा राजा अहाब याच्याप्रमाणे अशेरा
    देवीचे स्तंभ उभारले. मनश्शे नक्षत्रांची ही पूजा करत असे.
  soq-soq: Manase mamba Esekia laga wadaposiwa bolawa kadimon tane me sanaamon. Me
    pue pulontompa watawa dewamon ita mo god Baal wadaposisampa baiwa. Ita me Asera
    wadaposisampa iawa eindoden Israelwa warereu Eiab dewalena rua. Manase kipora
    uduudu uba tampe mampo uwawa epentee wadaposimon.
  qub-qub: Ïdulucunata aduranan puytush lömacunacho capillacunata papänin Ezequías
    juchuchishancunatapis yapay allchachiran. Baalta rispitar adurananpaj altarcunata
    rurachiran. Asera diosa-niraj ïdulutapis rurachiran Israelpa raynin Acab rurashanno.
    Chayno rurarmi goyllarcunatapis rispitar aduraran.
  bqp-bqp: À tãnagbagbaki kũ a de Ɛzɛkaya gbòronↄ kɛ̀kɛ à bò kũ Baali sa'okinↄ.
    À Asɛra lí pɛ̀tɛ lákũ Isarailanↄ kína Ahabu kɛ̀ nà yã. À kùtɛ susunɛnↄnɛ à ń
    gbagba.
  hat-hat: Li rebati tanp bondye lòt nasyon Ezekyas, papa l', te fè kraze. Li bati
    lotèl pou Baal, li fè fè yon estati Achera, tankou sa Akab, wa peyi Izrayèl la,
    te fè fè a. Lèfini, li adore dènye zetwal ki nan syèl la, li fè sèvis pou yo.
  eng-BSB: For he rebuilt the high places that his father Hezekiah had destroyed,
    and he raised up altars for Baal. He made an Asherah pole, as King Ahab of Israel
    had done, and he worshiped and served all the host of heaven.
  eng-WEBPB: For he built again the high places which Hezekiah his father had destroyed;
    and he raised up altars for Baal, and made an Asherah, as Ahab king of Israel
    did, and worshipped all the army of the sky, and served them.
  kbq-kbq: Hagi havi anumzante'ma mono'ma hunentaza kumatmima nefa' Hezekai'ama eri
    havizama huneana, ete eri kasefa huno tro huvagare'ne. Hagi Israeli kini ne' Ahapu
    hu'neaza huno, havi anumza Balinte'ma kresramnama vu itaramina tro nehuno, havi
    anumza Asera amema'a zafare antreno trohu'ne. Ana nehuno monafi me'nea hanafitaminte
    rena reno monora huzmante'ne.
  nhe-BL: Huan ipan campa hueli tepetini Manasés sampa quinsencajqui nopa piltiocaltzitzi
    para miyac tlaixcopincayotl tlen itata, Tlanahuatijquetl Ezequías, quinxolejtoya.
    Nojquiya campa hueli quinchijchijqui miyac tlaixpamitl para nopa teteyotl Baal.
    Huan quiquetzqui se fiero tlaquetzali para nopa tlaixcopincayotl Asera queja quichijtoya
    Tlanahuatijquetl Acab ipan tlali Israel. Nojquiya Manasés quinhueyichijqui sitlalime
    huan nochi tlamantli tlen onca ipan elhuicactli.
  bus-bus: À tãagbãgbãkii kɛ̀ a de Ɛzɛkaya gbòronↄ kɛ̀kɛ à bò kↄ̃n Baali sa'okiinↄ.
    À Asɛra lí pɛ̀ɛ lán Isarailinↄ kí Ahabu kɛ̀ nà yã. À kùɛ sↄsↄnɛnↄnɛ à ń gbãgbã.
  gub-BL: Uzapo wi tupàn a'ua'u wamuwete haw. Manaxe tu Ezeki her ma'e weityk a'e
    wamuwete haw a'e 'ym mehe a'e. Manaxe uzapo kar wi. Uzapo wi Ma'aw imuwete haw.
    Umupu'àm wi ywyra tupàn a'ua'u hagaw paw no, Izaew wanuwihawete Akaw her ma'e
    hemiapo kwer zàwegatete no. Manaxe umuwete katu zahytata a'e no.
  eng-DRA: 'And he turned, and built up the high places which Ezechias his father
    had destroyed: and he set up altars to Baal, and made groves, as Achab the king
    of Israel had done: and he adored all the host of heaven, and served them.'
