verse: 2KI.021.003
translations:
  mal-C: തന്റെ പിതാവായ ഹിസ്കിയാവ് നശിപ്പിച്ചുകളഞ്ഞ ക്ഷേത്രങ്ങൾ അദ്ദേഹം പുനർനിർമിച്ചു;
    ഇസ്രായേൽരാജാവായ ആഹാബു ചെയ്തതുപോലെ അദ്ദേഹം ബാലിനു ബലിപീഠങ്ങൾ പണിയുകയും ഒരു അശേരാപ്രതിഷ്ഠ
    സ്ഥാപിക്കുകയും ചെയ്തു. അദ്ദേഹം എല്ലാ ആകാശസൈന്യങ്ങളെയും വണങ്ങുകയും ആരാധിക്കുകയും
    ചെയ്തു.
  deu-TKW: Und er baute die Höhen wieder auf, die sein Vater Hiskia zerstört hatte,
    errichtete Altäre für den Baal und fertigte eine Aschera, wie Ahab, der König
    von Israel, gethan hatte, und betete das ganze Heer des Himmels an und diente
    ihnen.
  lin-lin: Atongaki lisusu bisambelo ya likolo ya bangomba oyo Ezekiasi, tata na ye,
    abukaki ; atongaki mpe bitumbelo mpo na nzambe Bala mpe atelemisaki likonzi mpo
    na nzambe mwasi Ashera, ndenge Akabi, mokonzi ya Isalaele, asalaki ; afukamelaki
    mpe agumbamelaki mampinga nyonso ya likolo.
  eng-LSV: and he turns and builds the high places that his father Hezekiah destroyed,
    and raises altars for Ba‘al, and makes an Asherah, as Ahab king of Israel did,
    and bows himself to all the host of the heavens, and serves them.
  eng-GNV: 'For he went backe and built the hie places, which Hezekiah his father
    had destroyed: and he erected vp altars for Baal, and made a groue, as did Ahab
    King of Israel, and worshipped all the hoste of heauen and serued them.'
  eng-WEBSTER: For he built again the high places which Hezekiah his father had destroyed;
    and he reared altars for Baal, and made a grove, as did Ahab king of Israel; and
    worshiped all the host of heaven, and served them.
  nhw-BL: Huan ipan campa hueli tepeme Manasés sempa quinsencajqui nopa piltiocaltzitzi
    para tlaixcopincayome catli itata, Tlanahuatijquetl Ezequías, quinsosolojtoya.
    Nojquiya campa hueli quichijchijqui tlaixpame para nopa teteyotl Baal. Huan quiquetzqui
    se fiero tlaquetzali para nopa tlaixcopincayotl Asera quen quichijtoya Tlanahuatijquetl
    Acab ipan tlali Israel. Nojquiya Manasés quinhueyichijqui sitlalime huan nochi
    tlamantli catli onca ipan ilhuicactli.
  swh-ONEN: Akajenga upya mahali pa juu pa kuabudia miungu ambapo Hezekia baba yake
    alikuwa amepabomoa. Pia akasimamisha madhabahu za Baali na kutengeneza nguzo ya
    Ashera, kama Ahabu mfalme wa Israeli alivyofanya. Akalisujudia jeshi lote la angani
    na kuliabudu.
  bba-bba: Mɑ u wure u kpɑm ɡunɡuu ni bɑnɑ, mi bɑ rɑ bũu yɑ̃kuru ko, ni win tundo
    Esekiɑsi u kɔsukɑ. Mɑ u mɑɑ bũu wi bɑ mɔ̀ Bɑɑli yɑ̃ku yenu kuɑ. Mɛyɑ u kpɑm wure
    u bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑroku kuɑ bɑ sɑ̃ɑmɔ nɡe mɛ Akɑbu Isirelibɑn sinɑ
    boko u rɑɑ kuɑ. Sɑɑ yerɑ u mɑɑ sɔ̃ɔ kɑ suru kɑ kperi kpuro mɛnnɑ u sɑ̃ɑmɔ.
  eng-KJVCPB: For he built up again the high places which Hezekiah his father had
    destroyed; and he reared up altars for Baal, and made a grove, as did Ahab king
    of Israel; and worshipped all the host of heaven, and served them.
  luo-luo: Ne ochako ogero kuonde motingʼore gi malo mag lemo ma wuon mare Hezekia
    nomuko; to bende nogero kende mag misengini miwangʼoe liswa ne Baal kendo oloso
    siro milamo mar Ashera, mana kaka Ahab ruodh Israel notimo; bende nokulore kolamo
    gik moko duto mochwe man e kor polo.
  meu-meu: Badina be atai gabudia ia tamana Hesekia ese e habuadia tari na ia ese
    ma e haginidia lou; bona ihaboulaina patadia e haginidia Baal ena, bona kaivakuku
    ta e karaia, Israel pavapavana Ahaba ese e karaia heḡereḡerena; bona guba hisiudia
    iboudiai e toma henidia diho bona isiaidia e lao heni.
  npi-ULB: किनकि तिनका पिता हिजकियाले नाश पारेका उच्‍च ठाउँहरू तिनले पुनर्निर्माण
    गरे, र इस्राएलका राजा आहाबले गरेझैँ तिनले बालका लागि वेदीहरू बनाए, र अश्शेरा देवीको
    खम्बा बनाए अनि आकाशका सबै ताराहरूका सामु तिनी घोप्‍टो परे र तिनीहरूको पुजा गरे
    ।
  yor-yor: Ó sì tún ibi gíga tí baba rẹ̀ Hesekiah tí ó parun kọ́. Ó sì tún gbé pẹpẹ
    Baali dìde, ó sì ṣe ère òrìṣà Aṣerah, gẹ́gẹ́ bí Ahabu ọba Israẹli ti ṣe. Ó sì
    tẹríba sí gbogbo ogun ọ̀run, ó sì ń sìn wọ́n.
  pes-OPCB: مَنَسی معبدهای بالای تپه‌ها را که پدرش حِزِقیا خراب کرده بود، دوباره بنا
    نمود، مذبحهایی برای بعل درست کرد و بت شرم‌آور اشیره را همان‌طور که اَخاب، پادشاه
    اسرائیل درست کرده بود، دوباره ساخت. مَنَسی آفتاب و ماه و ستارگان را پرستش می‌کرد
    و برای آنها مذبحهایی ساخت و آنها را در حیاط خانهٔ خداوند قرار داد، یعنی در همان
    خانه و در اورشلیم که خداوند برای نام خود برگزیده بود.
  tgl-ULB: Dahil itinayo niya muli ang mga dambana na winasak ng kaniyang ama na si
    Hezekias, at nagtayo siya ng mga altar para kay Baal, gumawa ng poste ni Asera,
    gaya ng ginawa ni Ahab na hari ng Israel, at lumuhod siya sa lahat ng mga bituin
    ng langit at sinamba ang mga ito.
  hui-hui: Manase ibugua mana ko maru ogodagua bialu hene. Bamba ibu aba Hesegaiahanda
    damahondo bi pupu wiaga wiaruni bo gialo wahai henego anda uruni ibugua lone mo
    tene howa biadai bigi bini. Mbirale dama mitangi bialu gime wabini mini Bala laga
    wiagonaga lomabu delaga daburubi bu hela hene. Ani buwa bamba Isaraelenaga Kini
    Ahabahanda dama mbira wali beda mitangi bialu gime wabini mini Asera wabu wialu
    bini. Urunidagua bialu howa ibugua yakundi li bu karunihondobi bi pupu wialu haga
    hene.
  mya-mya: သူ​သည်​မိ​မိ​၏​ခ​မည်း​တော်​ဟေ​ဇ​ကိ​ဖျက် သိမ်း​ခဲ့​သည့် ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို
    ပြန်​လည်​တည်​ဆောက်​လေ​သည်။ ဗာ​လ​ဘု​ရား အား​ပူ​ဇော်​ရန် ယဇ်​ပလ္လင်​များ​ကို​တည်​ဆောက်​၍
    ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ဟပ်​နည်း​တူ​အာ​ရှ​ရ ဘု​ရား​မ​တံ​ခွန်​တိုင်​ကို​စိုက်​ထူ​၏။
    ကြယ် နက္ခတ်​များ​ကို​လည်း​ဝတ်​ပြု​ရှိ​ခိုး​၏။-
  bod-N: རང་གི་ཡབ་ཧི་ཟི་ཀི་ཡཱས་བཤིགས་པའི་མཐོ་གླིང་རྣམས་ཡང་བསྐྱར་བརྩིགས་ཏེ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨ་ཧབ་ཀྱིས་བགྱིས་པ་ལྟར་དུ་པཱ་ཨལ་གྱི་ཕྱིར་མཆོད་ཁྲི་བཞེངས་པ་དང་།
    ཨ་ཤེ་རཱ་ཡང་བཟོས་ཤིང་ནམ་མཁའི་སྐར་ཚོགས་ཐམས་ཅད་ལ་ཕྱག་བཙལ་ནས་ཞབས་ཕྱི་བསྒྲུབས།
  sna-sna: Akavakazve matunhu akakwirira akanga aparadzwa nababa vake Hezekia; uye
    akavaka aritari dzaBhaari akaita danda raAshera, sezvakanga zvaitwa naAhabhu mambo
    weIsraeri. Akapfugamira nyeredzi dzose dzedenga akadzinamata.
  spa-BLM: Porque volvió a edificar los lugares altos que Ezequías, su padre, había
    destruido; levantó altares para Baal e hizo una Asera, como hizo Ajab, rey de
    Israel, y adoró a todo el ejército del cielo, y les sirvió.
  cac-cac: Ix schecan vin̈ to sb'ojixiq'ue juntzan̈ lugar chaan̈ b'aj tz'och ejmelal,
    juntzan̈ ix schec vin̈aj Ezequías mac'jipojoc. Ix sb'oanxiq'ue altar yic Baal
    vin̈, ix sb'oanpaxq'ue jun yechel Asera vin̈, icha sc'ulejnac vin̈aj Acab sreyal
    Israel. Ix och vin̈ ejmelal d'a q'uen c'anal.
  swh-ULB: Kwa kupajenga tena mahala pa juu ambapo Hezekia baba yake alipaharibu,
    na akajenga madhabahu kwa ajili ya Baali, akafanya Ashera, kama Ahabu mfalme wa
    Israeli alivyofanya, akasujudu kwa nyota zote za mbinguni na kuwaabudu wao.
  bel-bel: І зноў зладзіў вышыні, якія зьнішчыў бацька ягоны Эзэкія, і паставіў ахвярнікі
    Ваалу, і зрабіў дуброву, як зрабіў Ахаў, цар Ізраільскі; і пакланяўся ўсяму войску
    нябеснаму, і служыў яму,
  wed-wed: Manasseh ola muomuoi au tepai god morumorui awari voepaepa gabui amana
    i viairikarikai, i voa-melei. Ma nanare pulo aniapuna i voanaiei Baal awarina,
    ma Asherah tuatuana i tonanaiei me Israel ana gulau Ahab. Manasseh wate nanare
    ubona i viviborumei.
  deu-ELBBK: Und er baute die Höhen wieder auf, die sein Vater Hiskia zerstört hatte,
    und errichtete dem Baal Altäre und machte eine Aschera, so wie Ahab, der König
    von Israel, gemacht hatte, und er beugte sich nieder vor dem ganzen Heer des Himmels
    und diente ihnen.
  mbb-OT: Mid-umanan din benguna is menge simbahan diyà te metikang he menge lugar
    he imperundus dengan te amey zin he si Hezekia. Mibaal zaan sikandin te menge
    pemuhatà he para ki Baal wey mibpevaal sikandin te tukud he simbulu te vahi he
    ed-ezapen he si Ashera, iring te mibeelan ni Hadì Ahab he hadì te Israel. Mid-azap
    din is menge merayag he egkengaahà diyà te langit.
  mal-2015: തന്റെ അപ്പനായ ഹിസ്കീയാവു നശിപ്പിച്ചുകളഞ്ഞിരുന്ന പൂജാഗിരികളെ അവൻ വീണ്ടും
    പണിതു; ബാലിന്നു ബലിപീഠങ്ങൾ ഉണ്ടാക്കി; യിസ്രായേൽരാജാവായ ആഹാബ് ചെയ്തതുപോലെ ഒരു അശേരാപ്രതിഷ്ഠ
    പ്രതിഷ്ഠിച്ചു ആകാശത്തിലെ സർവ്വസൈന്യത്തെയും നമസ്കരിച്ചു സേവിച്ചു.
  rmc-rmc: O Menaše pale ačhaďa o modlengre thana pro lašariben, so leskro dad o Chizkija
    zňičinďa. Ačhaďa o oltara le Baaloske the o slupos la Ašerakro avke sar o kraľis
    Achab andro Izrael. Banďolas anglo čercheňa a lašarelas len.
  pes-OPV: زیرامکانهای بلند را که پدرش، حزقیا خراب کرده بود، بار دیگر بنا کرد و مذبح‌ها
    برای بعل بنا نمودو اشیره را به نوعی که اخاب، پادشاه اسرائیل ساخته بود، ساخت و
    به تمامی لشکر آسمان سجده نموده، آنها را عبادت کرد.
  ron-1924: Ел а зидит дин ноу ынэлцимиле пе каре ле дэрымасе татэл сэу, Езекия, а
    ридикат алтаре луй Баал, а фэкут ун идол ал Астартеей, кум фэкусе Ахаб, ымпэратул
    луй Исраел, ши с-а ынкинат ынаинтя ынтреӂий оштирь а черурилор ши й-а служит.
  aui-aui: Manasa kabepepa berodi gawaridi iyoghana magha mekodi tamananaki Hesekaiya
    ivikouririghanana. Touna suwara gabugabuna gawaridi ibera da god Baal siyakabepepi.
    Bi kate god wasikena Asera kabepepina kiitupodi bada ikabiwiimiiridi ware Isrel
    kana kiiwawo Aheb iberana naboni. Manasa bada ipepeta da abame kewokewo iyakabekabepepidi.
  ben-OBCV: তাঁর বাবা হিষ্কিয় প্রতিমাপুজোর যেসব উঁচু উঁচু স্থান ভেঙে ফেলেছিলেন, তিনি
    আবার সেগুলি নতুন করে গড়ে দিলেন; এছাড়াও ইস্রায়েলের রাজা আহাবের মতো তিনিও বায়ালের
    কয়েকটি যজ্ঞবেদি তৈরি করলেন ও আশেরার একটি খুঁটি দাঁড় করিয়েছিলেন। তিনি আকাশের
    সব তারকাদলের সামনে মাথা নত করতেন ও তাদের পুজোও করতেন।
  som-som: Waayo, wuxuu mar kale dhisay meelihii sarsare ee aabbihiis Xisqiyaah baabbi'iyey,
    oo Bacalna meelo allabari buu u dhisay, oo geedo Asheeraahna wuu sameeyey siduu
    yeelay Axaab oo ahaa boqorkii dalka Israa'iil, oo wuxuu caabuday oo u wada adeegay
    ciidanka samada oo dhan.
  lat-VUC: 'Conversusque est, et ædificavit excelsa quæ dissipaverat Ezechias pater
    ejus: et erexit aras Baal, et fecit lucos sicut fecerat Achab rex Israël, et adoravit
    omnem militiam cæli, et coluit eam.'
  eng-ASVBT: For he built again the high places which Hezekiah his father had destroyed;
    and he reared up altars for Baal, and made an Asherah, as did Ahab king of Israel,
    and worshiped all the host of heaven, and served them.
  ita-1885: Ed edificò di nuovo gli alti luoghi, ch'Ezechia, suo padre, avea disfatti;
    e rizzò altari a Baal, e fece un bosco, come avea fatto Achab, re d'Israele; e
    adorò tutto l'esercito del cielo, e gli servì.
  eng-LXXUP: And he built again the high places, which Hezekiah his father had demolished;
    and set up an altar to Baal, and made groves as Ahab king of Israel made them;
    and worshiped all the host of heaven, and served them.
  eng-ULB: For he rebuilt the high places that Hezekiah his father had destroyed,
    and he built altars for Baal, made an Asherah pole, as Ahab king of Israel had
    done, and he bowed down to all the stars of heaven and worshiped them.
  spa-VBL: Reconstruyó los lugares altos que su padre Ezequías había destruido, y
    levantó altares para Baal. Hizo un poste de ídolos de Asera, tal como lo había
    hecho Acab, rey de Israel, y adoró y sirvió al sol, la luna y las estrellas.
  fra-_FOB: Il rebâtit les hauts lieux qu'Ézéchias, son père, avait détruits; il dressa
    des autels à Baal; il fit une image d'Ashéra comme avait fait Achab, roi d'Israël;
    et il se prosterna devant toute l'armée des cieux et la servit.
  mal-mal: തന്റെ അപ്പനായ ഹിസ്കീയാവ് നശിപ്പിച്ചുകളഞ്ഞ പൂജാഗിരികൾ അവൻ വീണ്ടും പണിതു;
    ബാലിന് ബലിപീഠങ്ങൾ ഉണ്ടാക്കി; യിസ്രായേൽ രാജാവായ ആഹാബിനെപ്പോലെ ഒരു അശേരാപ്രതിഷ്ഠ
    നടത്തി ആകാശത്തിലെ സർവ്വസൈന്യത്തെയും നമസ്കരിച്ച് സേവിച്ചു.
  urd-GVR: Ūṅchī jaghoṅ ke jin mandiroṅ ko us ke bāp Hizqiyāh ne ḍhā diyā thā unheṅ
    us ne nae sire se tāmīr kiyā. Us ne Bāl Dewatā kī qurbāngāheṅ banwāīṅ aur Yasīrat
    Dewī kā khambā khaṛā kiyā, bilkul usī tarah jis tarah Isrāīl ke bādshāh Aḳhiyab
    ne kiyā thā. In ke alāwā wuh sūraj, chāṅd balki āsmān ke pūre lashkar ko sijdā
    karke un kī ḳhidmat kartā thā.
  suz-BL: मेकोमी आ आफ हिज्‍कीयाहमी खतम पोक्‍शो डांडा ङा थानपुकी लेंशा सेला बाक्‍त।
    मेकोम इस्राएल ङा पिप आहाब खोदेंशो पा बाल कली चढ़ेतीक नु मूर्ति पाइश्‍शो थाम सेला
    बाक्‍त। इस्राएल ङा पिप आहाब खोदेंशो पा मेकोमी नां तास्‍ला नु सोरुल आन कली खुम्‍की
    पा बाप्‍शा पूजा पवा बाक्‍त। १राजा १६:३३
  ita-1927: Egli riedificò gli alti luoghi che Ezechia suo padre avea distrutti, eresse
    altari a Baal, fece un idolo d’Astarte, come avea fatto Achab re d’Israele, e
    adorò tutto l’esercito del cielo e lo servì.
  ckb-ckb: جا گەڕایەوە و ئەو نزرگانەی سەر بەرزایی بنیاد ناوە کە حەزقیای باوکی وێرانی
    کردبوون، هەروەها چەند قوربانگایەکی بەعلی دانا و ستوونە ئەشێرایەکی دروستکرد، وەک
    ئەوەی ئەحاڤی پاشای ئیسرائیل دروستی کردبوو، کڕنۆشی بۆ هەموو هێزەکانی ئاسمان برد
