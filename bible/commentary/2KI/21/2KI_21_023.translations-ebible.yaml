verse: 2KI.021.023
translations:
  mal-C: ആമോന്റെ ഉദ്യോഗസ്ഥന്മാർ അദ്ദേഹത്തിനെതിരേ ഗൂഢാലോചന നടത്തുകയും സ്വന്തം അരമനയിൽവെച്ച്
    രാജാവിനെ വധിക്കുകയും ചെയ്തു.
  deu-TKW: Und die Diener Amons verschworen sich wider ihn und töteten den König in
    seinem Palaste.
  lin-lin: Bakalaka ya Amoni basalelaki ye likita mpe babomaki ye kati na ndako na
    ye ya bokonzi.
  eng-LSV: And the servants of Amon conspire against him, and put the king to death
    in his own house,
  eng-GNV: And the seruantes of Amon conspired against him, and slewe the King in
    his owne house.
  eng-WEBSTER: And the servants of Amon conspired against him, and slew the king in
    his own house.
  nhw-BL: Huan itequipanojcahua Tlanahuatijquetl Amón motlananque ica ya huan quisencajque
    quenicatza quimictise ipan ichaj.
  swh-ONEN: Watumishi wa Amoni wakafanya fitina juu yake, nao wakamuulia kwake nyumbani.
  bba-bba: Yerɑ win bwɑ̃ɑbu ɡɑbɑ nɔɔ tiɑ kuɑ bɑ dɑ bɑ nùn ɡo win dirɔ.
  eng-KJVCPB: And the servants of Amon conspired against him, and slew the king in
    his own house.
  luo-luo: Jodongo mag Amon nowinjore monego ruoth e kar dakne.
  meu-meu: Amon ena hesiai taudia ese ia ihadikana dalana e henegalaia, bena idia
    ese hanua pavapavana na ena ruma ai e alaia mase.
  npi-ULB: आमोनका सेवकहरूले राजाको विरुद्धमा षड्यन्त्र गरे र तिनलाई आफ्‍नै घरमा मारे
    ।
  yor-yor: Àwọn ìránṣẹ́ Amoni dìtẹ̀ lórí rẹ̀ wọ́n sì lu ọba pa ní àárín ilé rẹ̀.
  pes-OPCB: سرانجام افرادش بر ضد او توطئه چیدند و او را در کاخ سلطنتی‌اش به قتل رساندند.
  tgl-ULB: Nagbanta ang mga lingkod ni Amon laban sa kaniya at pinatay ang hari sa
    sarili niyang tahanan.
  hui-hui: Horo mbirungi Amononaga agali haguane bu hearu tigua ndilalu Amono homelo
    bo wahami̱ya lalu henge hai bialu hene. Ani henge hai bialu howa mani Amono ibu
    kini andaga tamuha berearia anda puwa tigua homelo bo wahene.
  mya-mya: အာ​မုန်​၏​မှူး​မတ်​တို့​သည်​လျှို့​ဝှက်​ကြံ​စည် ကာ​သူ့​အား​နန်း​တော်​တွင်း​၌​လုပ်​ကြံ​ကြ​၏။-
  bod-N: དེ་ནས་ཨ་མོན་གྱི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཁོ་ལ་ལྐོག་ཇུས་བཤམས་ནས་རྒྱལ་པོ་ཁོ་རང་གི་ཕོ་བྲང་དུ་བསད།
  sna-sna: Vabati vaAmoni vakamumukira vakauraya mambo mumuzinda wake.
  spa-BLM: Los servidores de Amón conspiraron contra él y mataron al rey en su propia
    casa.
  cac-cac: A eb' vin̈ ayoch yajalil yed' vin̈, ix meltzajoch eb' vin̈ ajc'olal d'a
    vin̈, ix miljicham vin̈ yuj eb' vin̈ d'a yol spalacio.
  swh-ULB: Watumishi wa Amoni wakafanya njama dhidi yake na kumuua mfalme kwenye nyumba
    yake mwenyewe.
  bel-bel: І склалі змову слугі Амонавыя супроць яго, і забілі цара ў доме ягоным.
  wed-wed: Ana gabemani babadai Gulau Amon i viogei da ana au gulau numana i viraḡeni.
  deu-ELBBK: Und die Knechte Amons machten eine Verschwörung gegen ihn und töteten
    den König in seinem Haus.
  mbb-OT: Ne zutun, mezaat is pelanu te menge upisyal ni Amon diyà te kandin, ne midhimetayan
    dan sikandin diyà te turuǥan din.
  mal-2015: എന്നാൽ ആമോന്റെ ഭൃത്യന്മാർ അവന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കി രാജാവിനെ അരമനയിൽവെച്ചു
    കൊന്നുകളഞ്ഞു;
  rmc-rmc: Paľis le Amonoskre služobňika pes vzburinde pre leste a murdarde les andre
    leskro palacis.
  pes-OPV: پس خادمان آمون بر او شوریدند و پادشاه را در خانه‌اش کشتند.
  ron-1924: Служиторий луй Амон ау унелтит ымпотрива луй ши ау оморыт пе ымпэрат ын
    каса луй.
  aui-aui: Noko biidi na yana bagibagi tomotomoyidi ghamaghamadi siviaviyeni, na sivigiugerogerora
    bi yana kiiwawo bare kamone sikasunuyi.
  ben-OBCV: আমোনের কর্মকর্তারা তাঁর বিরুদ্ধে ষড়যন্ত্র করে তাঁর রাজপ্রাসাদেই রাজাকে
    হত্যা করল।
  som-som: Markaasaa Aamoon addoommadiisii sirqooleen, oo waxay boqorkii ku dhex dileen
    gurigiisii.
  lat-VUC: Tetenderuntque ei insidias servi sui, et interfecerunt regem in domo sua.
  eng-ASVBT: And the servants of Amon conspired against him, and put the king to death
    in his own house.
  ita-1885: Ora i servitori del re Amon fecero una congiura contro a lui, e l'uccisero
    in casa sua.
  eng-LXXUP: And the servants of Amon conspired against him, and slew the king in
    his house.
  eng-ULB: The servants of Amon conspired against him and put the king to death in
    his own house.
  spa-VBL: Los funcionarios de Amón conspiraron contra él y lo asesinaron en su palacio
    real.
  fra-_FOB: Or les serviteurs d'Amon firent une conspiration contre lui, et le tuèrent
    dans sa maison.
  mal-mal: ആമോന്റെ ഭൃത്യന്മാർ അവനെതിരായി കൂട്ടുകെട്ടുണ്ടാക്കി, രാജാവിനെ അരമനയിൽവെച്ച്
    കൊന്നുകളഞ്ഞു;
  urd-GVR: Ek din Amūn ke kuchh afsaroṅ ne us ke ḳhilāf sāzish karke use mahal meṅ
    qatl kar diyā.
  suz-BL: आमोन आ गेय पाइबपुकीम मेको कली साइक्‍चा माल्‍मे बाक्‍त। मिनु मेको कली पिप
    आ खिंमीन सदमे बाक्‍त।
  ita-1927: Or i servi di Amon ordirono una congiura contro di lui, e uccisero il
    re in casa sua.
  ckb-ckb: پاشان خزمەتکارەکانی ئامۆن پیلانیان لە دژی گێڕا و پاشایان لە کۆشکەکەی خۆی
    کوشت.
  eng-BBE: And the servants of Amon made a secret design against him, and put the
    king to death in his house.
  kan-OKCV: ಆಮೋನನ ಸೇವಕರು ಅವನ ವಿರುದ್ಧ ಒಳಸಂಚುಮಾಡಿ, ಅರಮನೆಯಲ್ಲಿಯೇ ಅವನನ್ನು ಕೊಂದುಹಾಕಿದರು.
  tam-2017: ஆமோனின் ஊழியக்காரர்கள் அவனுக்கு விரோதமாக சதித்திட்டம் தீட்டி, ராஜாவை அவன்
    அரண்மனையிலே கொன்றுபோட்டார்கள்.
  spa-RV-1909: Y los siervos de Amón conspiraron contra él, y mataron al rey en su
    casa.
  ron-BTF: Și servitorii lui Amon au uneltit împotriva lui și l-au ucis pe împărat
    în casa lui.
  eng-WEBP: The servants of Amon conspired against him, and put the king to death
    in his own house.
  eng-FBV: Amon's officials plotted against him and murdered him in his royal palace.
  nld-1939: De hovelingen van koning Amon smeedden een samenzwering tegen hem, en
    doodden hem in zijn paleis.
  nch-BL: Huan itequipanojcahua Tanahuatijquet Amón motananque ica ya huan quisencajque
    quenicatza quimictise ipan ichaj.
  vie-1934: Vả, những tôi tớ của A-môn mưu phản người, và giết người tại trong đền
    vua.
  hin-CV: अमोन के सेवकों ने उसके विरुद्ध षड़्‍यंत्र रचा और उसी के घर में राजा की हत्या
    कर दी.
  spa-BES: Y los criados de Amón conspiraron contra él, y mataron al rey en su casa.
  tdx-tdx: Nikililia’ o mpitoro’ i Amoneo vaho zinevo’ iareo añ’anjomba’e ao.
  tha-KJV: และข้าราชการของอาโมนได้ร่วมกันคิดกบฏต่อพระองค์ และประหารกษั​ตริ​ย์ในพระราชวังของพระองค์​เสีย
  por-BR-2018: E os servos de Amom conspiraram contra ele, e mataram ao rei em sua
    casa.
  deu-ELO: Und die Knechte Amons machten eine Verschwörung wider ihn und töteten den
    König in seinem Hause.
  eng-WYC-2018: And his servants setted treasons to him, and killed the king in his
    house. (And his servants set treason against him, and killed the king in his own
    house.)
  epo-epo: Kaj la servantoj de Amon konspiris kontraŭ li, kaj mortigis la reĝon en
    lia domo.
  uig-PIN: Əmdi Amonning hizmǝtkarliri padixaⱨni ⱪǝstlǝp, uni ɵz ordisida ɵltürdi.
  beo-beo: A:mone ea eagene ouligisu dunu ilia da e medoma:ne, wamo sia:dasu. Amola
    ilia da hina bagade diasu ganodini, e medole legei dagoi.
  tpi-OTNT: Wanpela taim ol ofisa bilong Emon i bung na ol i toktok long painim rot
    bilong kilim em. Na bihain ol i kilim em i dai insait long haus king.
  hau-SA: Fadawan Amon suka ƙulla maƙarƙashiya suka kashe shi a cikin fadarsa.
  uig-LAT: Emdi Amonning xizmetkarliri padishahni qestlep, uni öz ordisida öltürdi.
  nde-nde: Izikhulu zika-Amoni zamelana laye zabumba icebo zambulala esigodlweni sakhe.
  ton-ton: ¶ Pea naʻe teu ʻae lapa ʻe he kau tamaioʻeiki ʻa ʻAmoni kiate ia, ʻonau
    tāmateʻi ʻae tuʻi ʻi hono fale ʻoʻona.
  ces-1613: Spuntovali se pak služebníci Amonovi proti němu, a zamordovali jej v domě
    jeho.
  eng-WMB: The servants of Amon conspired against him, and put the king to death in
    his own house.
  tam-TCV: ஆமோனின் அதிகாரிகள் அவனுக்கு எதிராகச் சதிசெய்து, அரசனை அவனுடைய அரண்மனையில்
    கொலைசெய்தார்கள்.
  ceb-ULB: Naglaraw ug daotan ang mga sulugoon ni Amon batok kaniya ug gipatay ang
    hari didto sa iyang kaugalingon nga balay.
  pol-UBG: I słudzy Amona uknuli spisek przeciw niemu, i zabili króla w jego domu.
  urd-GVU: ایک دن امون کے کچھ افسروں نے اُس کے خلاف سازش کر کے اُسے محل میں قتل کر
    دیا۔
  deu-1912: Und seine Knechte machten einen Bund wider Amon und töteten den König
    in seinem Hause.
  kan-2017: ಮನಸ್ಸೆಯ ಸೇವಕರು ಆಮೋನನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿ ಅವನನ್ನು ಅರಸನ ಅರಮನೆಯಲ್ಲಿಯೇ
    ಕೊಂದುಹಾಕಿದರು.
  yap-yap: Pi tolang ko salthaw rok Amon e ra makathgad nib togopluw ngak ngar li’ed
    nge yim’ u lan fare naun rok e pilung.
  hlt-MCSB: Tedae anih te Amon sal rhoek loh a taeng tih manghai te amah im ah a duek
    sakuh.
  mdy-ETH: ዒዛኮ ዶንዞ ማዔ፥ ቢታንታ ዓኣ ዓሳ ጌኔ ማሊሢና ዒዛይዳ ዔቂ ካኣቱሞ ማኣሮይዳ ዒዛ ዎዼኔ፤
  twi-ASANTE: Na Amon no ankasa asomfoɔ bɔɔ ne ho pɔ, kumm no wɔ nʼahemfie.
  eng-WEBU: The servants of Amon conspired against him, and put the king to death
    in his own house.
  wal-wal: Amoona oosanchchati a bolli maqettidi, a kawo keettan a woridosona.
  spa-PDDPT: Los esclavos de Amón conspiraron contra él, y lo mataron en su casa.
  gun-gun: Ha'e ramo huvixa Amom rovai hembiguai kuery jogueroayvu vy hoo py ae ojuka
    okuapy.
  ilo-ULB: Nagpanggep ti dakes dagiti adipenna maibusor kenkuana ket pinatayda ti
    ari iti mismo a balayna.
  kpg-kpg: Nia gau ngalua aamua o Ammon guu hai di nadau hagababa hagammuni belee
    hai baahi gi mee, gu daaligi a mee gii made i lodo dono hale king.
  uig-ARA: ئەمدى ئاموننىڭ خىزمەتكارلىرى پادىشاھنى قەستلەپ، ئۇنى ئۆز ئوردىسىدا ئۆلتۈردى.
  sus-sus: A xa kuntigie naxa a yanfa, e a faxa a yɛtɛ banxi kui.
  pon-2006: Sapwellimen Amon lapalap akan wiahda koasoandien uhwong oh kemehla nan
    tehnpaso.
  ksd-ksd: Ma ra umana tultul kai Amon dia ga varpit ure, ma dia ga doko ra king ta
    ra kubana iat.
  tur-YTC: Amon'un hizmetkârları ona karşı düzen kurdular ve kralı kendi evinde öldürdüler.
  grc-BRENT: Καὶ συνεστράφησαν οἱ παῖδες Ἀμὼς πρὸς αὐτὸν, καὶ ἐθανάτωσαν τὸν βασιλέα
    ἐν τῷ οἴκῳ αὐτοῦ.
  ind-AYT: Para pegawai Amon mengadakan persepakatan untuk melawannya dan membunuh
    raja di istananya.
  nya-nya: Nduna za Amoni zinamuchita chiwembu ndipo zinamupha mʼnyumba yake.
  hrv-hrv: Amonovi se časnici urotiše protiv njega i ubiše kralja u dvoru.
  mps-mps: Tama me sogo deli te Emon aga sę ebo gavman ofisa bidi dabe augwali sisinama,
    tama augwaligo te king Emon ela muabo tų kegeyu, te po miani. Tama nosali augwaligo
    te aga te kingo be tomoba pelama, ela muani.
  tpi-tpi: Wanpela taim ol ofisa bilong Emon i bung na ol i toktok long painim rot
    bilong kilim em. Na bihain ol i kilim em i dai insait long haus king.
  dan-1931: Amons Folk sammensvor sig imod ham og dræbte Kongen i hans Hus;
  vie-OVCB: Các đầy tớ A-môn làm phản, giết A-môn ngay trong cung vua.
  guj-2017: આમોનના ચાકરોએ તેની વિરુદ્ધ ષડયંત્ર રચીને, તેને પોતાના ઘરમાં મારી નાખ્યો.
  pon-2006A: Sapwellimen Amon lapalap akan wiahda koasoandien uhwong oh kemehla nan
    tehnpaso.
  por-BRBSL: Os servos de Amon conspiraram contra ele, e colocaram o rei à morte em
    sua própria casa.
  cth-cth: Amon e a taminaw ni pouk a youk awh teh, siangpahrang teh ama im vah a
    thei awh.
  twi-twi: Na Amon no ankasa asomfo bɔɔ ne ho pɔw, kum no wɔ nʼahemfi.
  hlt-hlt: Tedae anih te Amon sal rhoek loh a taeng tih manghai te amah im ah a duek
    sakuh.
  tbz-SIM: Mɛm̀mɛ kòo tũ̀mbɛ̀ɛ cómmú kɛ bo ò bɔ nkóò kùɔ o cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Ezɨ dughiar mamɨn, Emonɨn ingangarir gumazibar dapaniba uari akuvagha,
    a mɨsueghtɨ an aremeghasa tuaviba buria akam mɨsosi. Egha me gɨn atrivimɨn dɨpenimɨn
    aven a mɨsoghezɨ an areme.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Amoŋ wɑɑlɩ nyǝ́mɑ kʋlɑ ɩ tɔɔ, nɑ pɑ́ kʋ-ɩ ɩ kɑwulɑɣɑ
    tǝyɑɣɑ tɑɑ.
  azb-azb: Amonun əyanları ona qəsd hazırladılar və padşahı sarayında öldürdülər.
  eng-DBY: And the servants of Amon conspired against him, and slew the king in his
    own house.
  hin-2017: आमोन के कर्मचारियों ने विद्रोह की गोष्ठी करके राजा को उसी के भवन में मार
    डाला।
  wol-KYG: Ci kaw loolu surgay Amoon lalal Amon pexe, bóom ko ca biir këram.
  eng-YLT: And the servants of Amon conspire against him, and put the king to death
    in his own house,
  eng-WYC-2017: And his servants setted treasons to him, and killed the king in his
    house.
  eng-WMBB: The servants of Amon conspired against him, and put the king to death
    in his own house.
  urd-GVH: एक दिन अमून के कुछ अफ़सरों ने उसके ख़िलाफ़ साज़िश करके उसे महल में क़त्ल
    कर दिया।
  rug-rug: Kuhana nia ri nana palabatu si asa, meke va mate ia rini si asa pa korapa
    nana vetu baṉara.
  gaz-gaz: Qondaaltonni Aamoon isatti mariʼatanii masaruma mootummaa isaa keessatti
    mooticha ni ajjeesan.
  fra-LSG: Les serviteurs d’Amon conspirèrent contre lui, et firent mourir le roi
    dans sa maison.
  gnn-gnn: '@see-verse:2KI.021.022'
  yal-yal: Manga Amɔn ma walikɛne yi yanfan so a ma, e yi sa a faxa a banxini.
  haw-1868: A kipi ae la na kauwa a Amona ia ia, a pepehi iho la i ke alii maloko
    o kona hale iho.
  arb-NAV: وَتَآمَرَ عَلَيْهِ رِجَالُهُ وَاغْتَالُوهُ فِي قَصْرِهِ،
  ewe-ewe: Amon ŋumewo ɖo nugbe ɖe eŋu eye wowu fia la le eƒe fiasã me.
  eng-LEE: And the servants of Amon conspired against him, and put the king to death
    in his own house.
  asm-FB: পাছত আমোনৰ দাসবোৰে তেওঁৰ বিৰুদ্ধে ষড়যন্ত্র কৰি ৰাজগৃহতে তেওঁক বধ কৰিলে।
  sus-A: عَ شَ كُنتِفِيٍ نَشَ عَ يَنقَ، عٍ عَ قَشَ عَ يّتّ بَنشِ كُي.
  fra-SBL: Les serviteurs d'Amon conspirèrent contre lui et firent mourir le roi dans
    sa propre maison.
  hbo-hbo: וַיִּקְשְׁר֥וּ עַבְדֵֽי־אָמֹ֖ון עָלָ֑יו וַיָּמִ֥יתוּ אֶת־הַמֶּ֖לֶךְ בְּבֵיתֹֽו׃
  piu-2006: '@see-verse:2KI.021.022'
  kik-kik: Anene a Amoni makĩmũciirĩra ndundu, na makĩũragĩra mũthamaki kũu nyũmba-inĩ
    yake ya ũthamaki.
  fra-NCL: Les serviteurs d’Amon conspirèrent contre lui et tuèrent le roi dans sa
    maison.
  cek-AK: Amon ih tamnanawk mah anih to hum hanah pacaeng o moe, siangpahrang angmah
    im ah hum o.
  cuk-cuk: Rey-Amónʼga-arbamalad, Amón-oburgwedgi binsaar gusmalad. Geb reyneggi rey-oburgwismalad.
  uig-CYR: Әнди Амонниң хизмәткарлири падишани қәстләп, уни өз ордисида өлтүрди.
  pma-pma: Ka en avong tai, hetetamen keil onen asuv houlu Amon aviles mini, ka amuasi
    mat en teim sen.
  tel-2017: ఆమోను సేవకులు అతని మీద కుట్రచేసి అతన్ని రాజనగరులో చంపారు.
  hat-BSA: Sèvitè a Amon yo te fè konplo kont li e yo te touye wa a nan pwòp kay li.
  bxh-bxh: Baꞌisa ena tau paisowa lalaꞌi, simosimo yai sa oilibaen bena sa wunui,
    yo fede, sa wunui ena luma loholohona yai.
  kos-kos: Mwet pwapa lal Amon elos pwapa lukma lainul, ac unilya inkul sin tokosra.
  hbo-WLC: וַיִּקְשְׁר֥וּ עַבְדֵֽי־אָמ֖וֹן עָלָ֑יו וַיָּמִ֥יתוּ אֶת־הַמֶּ֖לֶךְ בְּבֵיתֽוֹ׃
  ibo-ibo: Ndị na-ejere Amọn ozi gbara izu megide ya, ha gburu eze nʼime ụlọeze ya.
  ory-ory: ଆମୋନ୍‍ଙ୍କର ଦାସମାନେ ତାଙ୍କର ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କଲେ ଓ ରାଜାଙ୍କୁ ତାଙ୍କର ନିଜ
    ଗୃହରେ ବଧ କଲେ।
  chk-chk: Iwe, nöün Amon kewe nöüwis ra rawangauei o niela me lon imwan.
  rop-rop: Wal ola boswan wekinmen blanga King Eman bin meigim plen blanga kilim im.
    En deibin kilim im ded deya langa im bigwan haus.
  ukr-1871: І змовились слуги його проти його, та й убили царя в його палатї.
  deu-1951: Und die Knechte Amons machten eine Verschwörung wider ihn und töteten
    ihn in seinem Hause.
  eng-JPS: And the servants of Amon conspired against him, and put the king to death
    in his own house.
  srp-1865: A sluge Amonove pobuniše se na nj, i ubiše cara u dvoru njegovu.
  lug-lug: Awo abakungu ba Amoni ne bamusalira olukwe, ne bamuttira mu lubiri lwe.
  heb-heb: ויקשרו עבדי אמון עליו וימיתו את המלך בביתו׃
  ben-IRV: আমোনের দাসেরা তাঁর বিরুদ্ধে ষড়যন্ত্র করে তাঁর নিজের রাজবাড়ীতেই তাঁকে
    হত্যা করল।
  pan-pan: ਅਤੇ ਆਮੋਨ ਦੇ ਨੌਕਰਾਂ ਨੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਯੋਜਨਾ ਬਣਾਈ ਅਤੇ ਰਾਜਾ ਨੂੰ ਉਹ ਦੇ ਮਹਿਲ ਦੇ
    ਵਿੱਚੇ ਹੀ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: မိမိ ကျွန် တို့သည် သင်းဖွဲ့ ၍ ရှင် ဘုရင်ကို နန်းတော် ၌ လုပ်ကြံ ကြ၏
  tbg-tbg: Ho vo enta Emonira qiata vaiintinavu ruvaaqumavi vira aruke uvara tiva
    taataute, avuhainaara naavuqi vira arukora.
  hmo-hmo: Amona ena hesiai taudia ese ia do idia alaia mase dalana idia laloa hebou,
    vadaeni idia ese king ena ruma dekenai idia alaia mase.
  urd-urd: और अमून के ख़ादिमों ने उसके ख़िलाफ़ साज़िश की, और बादशाह को उसी के महल
    में जान से मार दिया।
  rus-SYN: И составили заговор слуги Аммоновы против него, и умертвили царя в доме
    его.
  bqc-SIM: Ɔ̃ aà ìwaↄ lɛkpàaĩaàzi aa aà dɛ̀ a bɛ.
  tcz-CHONGTHU: Hiti chun Amon noija natong pipui ho chun ama dounan tohgon ana neijun
    aleng inpi sunga ana that tauvin ahi.
  mar-mar: आमोनच्या सेवकांनी त्याच्याविरुध्द कट करून त्याच्या घरातच राजाला ठार केले.
  soq-soq: Warere Amon nolawa apanawa debamau me bosapua gagalontone ita warere duwa
    bedewe bosaiena.
  qub-qub: Quiquin Amonpa mandaj suldäruncunallami contran jatarir paytaga palasyullancho
    wañuycachiran.
  bqp-bqp: Akũ a ìbanↄ lɛ́ kpàkũsũi ò a dɛ̀ a bɛa.
  hat-hat: Chèf ki t'ap sèvi avèk Amon yo fè konplo, yo touye l' anndan palè a.
  eng-BSB: Then the servants of Amon conspired against him and killed the king in
    his palace.
  eng-WEBPB: The servants of Amon conspired against him, and put the king to death
    in his own house.
  kbq-kbq: Anante mago zupa Amonina eri'za vahe'amo'za, atru hu'za ahe frisaza kanku
    hake'za erifore hute'za, kini nompi mani'nege'za ome ahe fri'naze.
  nhe-BL: Huan itlatequipanojcahua Tlanahuatijquetl Amón motlalanque ica ya huan quisencajque
    quejatza quimictise ipan ichaj.
  bus-bus: Ben à ìbanↄ lɛ́ kpàkↄ̃sↄ̃zi wà à dɛ̀ a bɛ.
  gub-BL: Amo 'ar mehe amogwer tuwihaw Amon rehe we har umume'u izuka àwàm uzeupeupe
    wà kury. Na'e uzuka oho hàpuzuhu pupe wà.
  eng-DRA: And his servants plotted against him, and slew the king in his own house.
