verse: 2KI.021.004
translations:
  mal-C: “ജെറുശലേമിൽ ഞാൻ എന്റെ നാമം സ്ഥാപിക്കും,” എന്ന് ഏതൊരാലയത്തെക്കുറിച്ച് യഹോവ
    കൽപ്പിച്ചിരുന്നോ, ആ ആലയത്തിൽത്തന്നെ അദ്ദേഹം ബലിപീഠങ്ങൾ നിർമിച്ചു.
  deu-TKW: 'Solche Altäre erbaute er im Tempel Jahwes, von welchem doch Jahwe gesagt
    hatte: Jerusalem will ich zum Sitze meines Namens machen.'
  lin-lin: 'Atongaki bitumbelo mpo na banzambe ya bapaya kati na Tempelo ya Yawe oyo,
    na tina na yango, Yawe alobaki : « Nakotia Kombo na Ngai kati na Yelusalemi. »'
  eng-LSV: And he has built altars in the house of YHWH, of which YHWH said, “In Jerusalem
    I put My Name.”
  eng-GNV: Also he built altars in the house of the Lord, of the which the Lord saide,
    In Ierusalem will I put my Name.
  eng-WEBSTER: And he built altars in the house of the LORD, of which the LORD said,
    In Jerusalem will I put my name.
  nhw-BL: Nojquiya quichijchijqui se tlaixpamitl para teteyome ipan nopa hueyi tiopamitl
    tlen TOTECO campa TOTECO quiijtojtoya para quipiyas itoca huan campa quinamiqui
    para masehualme ma quihueyimatica.
  swh-ONEN: Akajenga madhabahu katika Hekalu la Bwana, ambamo Bwana alikuwa amesema,
    “Katika Yerusalemu nitaliweka Jina langu.”
  bba-bba: Mɑ u mɑɑ bũu turɑnu ɡɑnu kuɑ Yinni Gusunɔn sɑ̃ɑ yerɔ. N deemɑ sɑ̃ɑ yee
    ten sɔ̃nɑ Yinni Gusunɔ u rɑɑ nɛɛ, Yerusɑlɛmu miyɑ kon nɛn yĩsiru doke.
  eng-KJVCPB: And he built altars in the house of the Lord, of which the Lord said,
    In Jerusalem will I put my name.
  luo-luo: Ne ogero kende mag misengini e hekalu mar Jehova Nyasaye, kata obedo ni
    Jehova Nyasaye nosewacho niya, “Ei Jerusalem ka ema naketie nyinga.”
  meu-meu: Iehova ena dubu ai danu ia ese ihaboulaina patadia haida e haginidia; dubuna
    bunai Iehova ese vada e herevalaia, eto “Ierusalem ai lau ladagu baina atoa”.
  npi-ULB: परमप्रभुको मन्दिरमा मनश्शेले वेदीहरू बनाए, यद्यपि परमप्रभुले यस्तो आज्ञा
    दिनुभएको थियो, “यरूशलेममा मात्र मेरो नाउँ सदासर्वदा कायम रहनेछ ।”
  yor-yor: Ó sì kọ́ pẹpẹ nínú ilé tí a kọ́ fún Olúwa, èyí tí Olúwa ti sọ pé, “Ní Jerusalẹmu
    ni èmi yóò kọ orúkọ mi sí.”
  pes-OPCB: '@see-verse:2KI.021.003'
  tgl-ULB: Nagtayo si Manasses ng paganong mga altar sa tahanan ni Yahweh, bagaman
    inutos ni Yahweh, “Sa Jerusalem mananatili ang aking pangalan magpakailanman.”
  hui-hui: Ani wialu howa ibugua dama mitangi bialu gime wabini uruninaga loma biniru
    bo delaga dabu Anduane Homogonaga anda heagoha bu helalu bini. Anigo bamba howa
    anda ogoninaga Anduane Homogohanda bi ogodagua lowini. Yarusalemeni anda timbuni
    o kagoni wali agalime i̱ni hangu mitangi bialu lotu laga karu tinaga ka lowinigo
    nga.
  mya-mya: ကိုယ်​တော်​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရ​မည့်​ဌာန တော်​ဟု ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ရာ​ဗိ​မာန်
    တော်​တွင် ရုပ်​တု​များ​ကို​ပူ​ဇော်​ရန်​ယဇ်​ပလ္လင် များ​ကို​တည်​ဆောက်​၏။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་མཆོད་ཁྲི་རྣམས་བཞེངས་པ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་མཆོད་ཁང་དེ་བསྟན་ནས་འདི་སྐད་དུ།
    བདག་གིས་ཡེ་རུ་སཱ་ལེམ་དུ་རང་གི་མཚན་གནས་པར་བྱ་ཞེས་གསུངས་པའོ། །
  sna-sna: Akavaka aritari mutemberi yaJehovha, makanga manzi naJehovha, “Ndichaisa
    zita rangu muJerusarema.”
  spa-BLM: 'Edificó altares en la casa de Yahvé, de la cual Yahvé dijo: “Pondré mi
    nombre en Jerusalén”.'
  cac-cac: 'Ix sb''oanpaxq''ue juntzan̈ altar vin̈ d''a yol stemplo Jehová, aton d''a
    jun lugar yalnac Jehová icha tic: A d''a jun templo d''a Jerusalén ol och ejmelal
    d''ayin, xchi.'
  swh-ULB: Manase akajenga madhabahu za kipagani kwenye nyumba ya Yahwe, ingawaje
    Yahwe aliamuru, “Jina langu litakuwa Yerusalemu daima.”
  bel-bel: 'і спарудзіў ахвярнікі ў доме Гасподнім, пра які сказаў Гасподзь: у Ерусаліме
    пакладу імя Маё.'
  wed-wed: Tauna god morumorui ai pulo aniapuna i voanaiei Bada ana tempol au orana,
    wei gabuna aubaina Bada i riwa i pa, “Wavau au tempol ina mae.”
  deu-ELBBK: 'Und er baute Altäre in dem Haus des HERRN, von dem der HERR gesagt hatte:
    In Jerusalem will ich meinen Namen setzen.'
  mbb-OT: Mibpevaal zaan sikandin te menge pemuhatà diyà te valey te Nengazen, he
    sumalà te Nengazen, haazà he valey ziyà te Jerusalem iyan kes lugar he zutun sikandin
    ebeǥayi te zengeg.
  mal-2015: യെരൂശലേമിൽ ഞാൻ എന്റെ നാമം സ്ഥാപിക്കുമെന്നു യഹോവ കല്പിച്ചിരുന്ന യഹോവയുടെ
    ആലയത്തിലും അവൻ ബലിപീഠങ്ങൾ പണിതു.
  rmc-rmc: 'Ačhaďa the o oltara andro Chramos, pal savo phenďa o RAJ: „Andro Jeruzalem
    ela miro nav lašardo.“'
  pes-OPV: 'و مذبح‌ها درخانه خداوند بنا نمود که درباره‌اش خداوند گفته بود: «اسم خود
    را در اورشلیم خواهم گذاشت.»'
  ron-1924: 'А зидит астфел алтаре ын Каса Домнулуй, мэкар кэ Домнул спусесе: „Ын
    Иерусалим Ымь вой пуне Нумеле.”'
  aui-aui: Bi Manasa, god mududi yadi suwara gabugabuna gawaridi Yawe God yana bareye
    ibera, gawara meme naghove Yawe God iwona bo, “Kagu waghawagha Jerusalem kamone
    inamake nonowa.”
  ben-OBCV: সদাপ্রভুর সেই মন্দিরের মধ্যে তিনি কয়েকটি যজ্ঞবেদি তৈরি করলেন, যে মন্দিরের
    বিষয়ে সদাপ্রভু বললেন, “জেরুশালেমে আমি আমার নাম প্রতিষ্ঠিত করব।”
  som-som: Oo wuxuu meelo allabari ka dhex dhisay gurigii Rabbiga, kaasoo Rabbigu
    ka hadlay oo yidhi, Magacayga waxaan dhigayaa Yeruusaalem dhexdeeda.
  lat-VUC: 'Exstruxitque aras in domo Domini, de qua dixit Dominus: In Jerusalem ponam
    nomen meum.'
  eng-ASVBT: And he built altars in the house of Jehovah, whereof Jehovah said, In
    Jerusalem will I put my name.
  ita-1885: 'Edificò eziandio degli altari nella Casa del Signore, della quale il
    Signore avea detto: Io metterò il mio Nome in Gerusalemme;'
  eng-LXXUP: And he built an altar in the house of the Lord, whereas he had said,
    In Jerusalem I will place my name.
  eng-ULB: Manasseh built altars in the house of Yahweh, although Yahweh had commanded,
    “It is in Jerusalem that my name will be forever.”
  spa-VBL: 'Levantó altares paganos en el Templo del Señor, justo donde el Señor había
    dicho: “Pondré mi nombre en Jerusalén para siempre”.'
  fra-_FOB: 'Il bâtit même des autels dans la maison de l''Éternel, dont l''Éternel
    avait dit: C''est à Jérusalem que je mettrai mon nom.'
  mal-mal: യെരൂശലേമിൽ ഞാൻ എന്റെ നാമം സ്ഥാപിക്കുമെന്ന് യഹോവ കല്പിച്ചിരുന്ന യഹോവയുടെ
    ആലയത്തിലും അവൻ ബലിപീഠങ്ങൾ പണിതു.
  urd-GVR: Us ne Rab ke ghar meṅ bhī apnī qurbāngāheṅ khaṛī kīṅ, hālāṅki Rab ne is
    maqām ke bāre meṅ farmāyā thā, “Maiṅ Yarūshalam meṅ apnā nām qāym karūṅga.”
  suz-BL: मेकोमी परमप्रभु यावे आ खिंमी मेको देवी देवता आन कली चढ़ेतीकपुकी सेला बाक्‍त।
    परमप्रभु यावेमी मेको खिं आ पर्बम “यरूसलेमम गो आं नें वोइक्‍नुङ” देंशो बाक्‍माक्‍त।
  ita-1927: 'Eresse pure degli altari ad altri dèi nella casa dell’Eterno, riguardo
    alla quale l’Eterno avea detto: “In Gerusalemme io porrò il mio nome”.'
  ckb-ckb: چەند قوربانگایەکیشی لە پەرستگای یەزدان بنیاد نا، ئەوەی یەزدان فەرمووی،
    «ناوی خۆم لە ئۆرشەلیم دادەنێم.»
  eng-BBE: And he put up altars in the house of the Lord, of which the Lord had said,
    In Jerusalem will I put my name.
  kan-OKCV: ಇದಲ್ಲದೆ, “ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನನ್ನ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಯಾವುದನ್ನು ಕುರಿತು ಹೇಳಿದ್ದರೋ, ಆ ಆಲಯದಲ್ಲಿ ಅವನು ಬಲಿಪೀಠಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: எருசலேமிலே என் நாமத்தை விளங்கச்செய்வேன் என்று யெகோவா சொல்லிக் குறித்த
    யெகோவாவுடைய ஆலயத்திலே அவன் பலிபீடங்களைக் கட்டி,
  spa-RV-1909: 'Asimismo edificó altares en la casa de Jehová, de la cual Jehová había
    dicho: Yo pondré mi nombre en Jerusalem.'
  ron-BTF: 'Și el a zidit altare în casa DOMNULUI, despre care DOMNUL spusese: În
    Ierusalim voi pune numele meu.'
  eng-WEBP: He built altars in the LORD’s house, of which the LORD said, “I will put
    my name in Jerusalem.”
  eng-FBV: He set up pagan altars in the Lord's Temple, right where the Lord had said,
    “I will place my name in Jerusalem forever.”
  nld-1939: 'Zelfs bouwde hij altaren in de tempel van Jahweh, waarvan Jahweh gezegd
    had: Te Jerusalem zal Ik mijn Naam doen wonen!'
  nch-BL: Nojquiya quichijchijqui se taixpamit para teteyome ipan nopa hueyi tiopamit
    ten TOTECO campa TOTECO quiijtojtoya para quipiyas itoca huan campa quinamiqui
    para masehualme ma quihueyimatica.
  vie-1934: 'Người cũng lập bàn thờ trong đền của Đức Giê-hô-va, mà Đức Giê-hô-va
    có phán về đền thờ rằng: Aáy tại nơi Giê-ru-sa-lem ta để danh ta ngự.'
  hin-CV: उसने याहवेह के उसी भवन में अनेक वेदियां बनवा दीं, जिस भवन के बारे में याहवेह
    कह चुके थे, “येरूशलेम में मैं अपने नाम को स्थापित करूंगा.”
  spa-BES: 'Y puso altares en la casa del Señor, de lo cual el Señor había dicho:
    En Jerusalén pondré mi nombre.'
  tdx-tdx: 'Nandranjie’e kitrely añ’anjomba’ Iehovà, ie nanoe’ Iehovà ty hoe: E Ierosa­laime
    ao ty hampi­pohako ty añarako.'
  tha-KJV: และพระองค์ทรงสร้างแท่นบูชาในพระนิเวศของพระเยโฮวาห์ ซึ่งพระเยโฮวาห์​ได้​ตรั​สว​่า
    “เราจะบรรจุนามของเราไว้ในเยรูซาเล็ม”
  por-BR-2018: 'Também edificou altares na casa do SENHOR, da qual o SENHOR havia
    dito: Eu porei meu nome em Jerusalém.'
  deu-ELO: 'Und er baute Altäre in dem Hause Jehovas, von welchem Jehova gesagt hatte:
    In Jerusalem will ich meinen Namen setzen.'
  eng-WYC-2018: And he builded altars in the house of the Lord, of which the Lord
    said, I shall set my name in Jerusalem. (And he built altars in the House of the
    Lord, of which the Lord had said, I shall set my name in Jerusalem there.)
  epo-epo: 'Li konstruis ankaŭ altarojn en la domo de la Eternulo, pri kiu la Eternulo
    diris: En Jerusalem Mi estigos Mian nomon.'
  uig-PIN: 'U Pǝrwǝrdigarning ɵyidimu ⱪurbangaⱨlarni yasatti. Xu ibadǝthana toƣruluⱪ
    Pǝrwǝrdigar: Mǝn Yerusalemda Mening namimni ⱪoyimǝn, degǝnidi.'
  beo-beo: 'E da ogogosu ‘gode’ ilia oloda Debolo Diasu ganodini gagui. Hina Gode
    da musa: hamoma:ne sia:i, amo da Debolo Diasu ganodini, dunu da Ema fawane nodone
    sia:ne gadosu hamoma:ne sia:i.'
  tpi-OTNT: Na em i wokim ol alta bilong ol giaman god insait long haus bilong Bikpela.
    Tasol bipo Bikpela i bin tok long dispela haus olsem, “Dispela haus long Jerusalem,
    em i mas i stap haus bilong ol manmeri i lotu long mi wanpela tasol.”
  hau-SA: Ya gina bagadai a haikalin Ubangiji, wurin da Ubangiji ya ce, “A Urushalima
    ne zan sa Sunana.”
  uig-LAT: 'U Perwerdigarning öyidimu qurban’gahlarni yasatti. Shu ibadetxana toghruluq
    Perwerdigar: Men Yérusalémda Méning namimni qoyimen, dégenidi.'
  nde-nde: Wakha ama-alithare ethempelini likaThixo, lona uThixo ayethe, “EJerusalema
    ngizabeka khona iBizo lami.”
  ton-ton: Pea naʻe ngaohi ʻe ia ʻae ngaahi feilaulauʻanga ʻi he fale ʻo Sihova, ʻaia
    naʻe folofola ki ai ʻa Sihova, Te u ʻai hoku huafa ʻi Selūsalema.
  ces-1613: 'Vzdělal také oltáře v domě Hospodinově, o němž byl řekl Hospodin: V Jeruzalémě
    položím jméno své.'
  eng-WMB: He built altars in the LORD’s house, of which the LORD said, “I will put
    my name in Jerusalem.”
  tam-TCV: யெகோவா எருசலேமில் என் பெயரை வைப்பேன் என்று கூறியிருந்த யெகோவாவின் ஆலயத்தில்
    அவன் பலிபீடங்களைக் கட்டினான்.
  ceb-ULB: Nagtukod ug pagano nga mga halaran si Manases ngadto sa balay ni Yahweh,
    bisan pa ug nagmando si Yahweh, “Diha sa Jerusalem molungtad ang akong ngalan
    hangtod sa kahangtoran.”
  pol-UBG: 'Zbudował też ołtarze w domu PANA, o którym PAN powiedział: W Jerozolimie
    umieszczę swoje imię.'
  urd-GVU: اُس نے رب کے گھر میں بھی اپنی قربان گاہیں کھڑی کیں، حالانکہ رب نے اِس مقام
    کے بارے میں فرمایا تھا، ”مَیں یروشلم میں اپنا نام قائم کروں گا۔“
  deu-1912: 'Und baute Altäre im Hause des HERRN, davon der HERR gesagt hatte: Ich
    will meinen Namen zu Jerusalem setzen;'
  kan-2017: ಇದಲ್ಲದೆ, “ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನನ್ನ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸುವೆನು” ಎಂದು ಯೆಹೋವನು ಯಾವುದನ್ನು
    ಕುರಿತು ಹೇಳಿದ್ದನೋ, ಆ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಮನಸ್ಸೆಯು ಯಜ್ಞವೇದಿಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: Me ubing e pi altar rok e pi’in ndar nanged SOMOL u lan fare Tempel, ni
    aram e gin ni yog SOMOL ni ngu’un liyor riy ngak.
  hlt-MCSB: BOEIPA loh, “Ka ming he Jerusalem ah ni ka khueh eh?,” a ti vanbangla
    BOEIPA im ah hmueihtuk a suem.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔና ካኣሽካንዳጉዲ ዓይሤ ቤዞይዳ ጌይፃ፦ ጌኤዦ ማኣሮይዳ ሜሌ ዓሳ ፔ ፆኦዞም ዒንጎ ባኮ ዒንጋ
    ቤዞ ማዢሲ ዔቂሴኔ።
  twi-ASANTE: Na mpo, ɔsisii abosom afɔrebukyia pii wɔ Awurade asɔredan mu; baabi
    a Awurade aka sɛ wɔnhyɛ ne din animuonyam no.
  eng-WEBU: He built altars in the LORD’s house, of which the LORD said, “I will put
    my name in Jerusalem.”
  wal-wal: GODAI kase, “Taani ta sunttaa Yerusalaamen xeesissana” yaagi wottido GODAA
    Beeta Maqidasiyan hara xoossatussi yarshshiyo sohota giigissiis.
  spa-PDDPT: 'Construyó altares en la Casa de Yavé, de la cual Yavé dijo: En Jerusalén
    pondré mi Nombre.'
  gun-gun: 'Senhor pegua opy rupi eteve voi ojapo altar-rã, Senhor aipoe''iague: “Jerusalém
    py amoĩ ''rã xerery”, he''iague py.'
  ilo-ULB: Nangipatakder ni Manases kadagiti altar ti pagano iti balay ni Yahweh,
    nupay imbilin ni Yahweh nga, “Idiay Jerusalem ti pagtalinaedan ti naganko iti
    agnanayon.”
  kpg-kpg: Mee guu hai ana gowaa dudu tigidaumaha ang gi nia balu ieidu i lodo di
    Hale Daumaha Dimaadua, di gowaa dela ne helekai iei Dimaadua bolo e hai di gowaa
    e hagalaamua ai dono ingoo.
  uig-ARA: 'ئۇ پەرۋەردىگارنىڭ ئۆيىدىمۇ قۇربانگاھلارنى ياساتتى. شۇ ئىبادەتخانا توغرۇلۇق
    پەرۋەردىگار: مەن يېرۇسالېمدا مېنىڭ نامىمنى قويىمەن، دېگەنىدى.'
  tof-tof: Lod ngaen-gógópan igó poko bóktanórr wagó, “Kürü wata sab kólba müótüdü
    ótók kwarile Zerrusalemóm.” A Manase ama Lodón ⌊Gyabi Müótüdü⌋ ngibürr godab alta
    balmelólórr.
  sus-sus: A naxa sɛrɛxɛbade ndee ti kuyee bɛ Alatala xa banxi kui, naxan nu tixi
    Darisalamu Alatala xili xa fe ra.
  pon-2006: E kauwada pei sarawien me rotorot akan nan Tehnpas Sarawio, wasa me KAUN-O
    ketin mahsanih aramas en kin kaudokiong ih ie.
  ksd-ksd: 'Ma i ga pait ta umana uguugu na vartabar ta ra kuba i ra Luluai, nina
    ra Luluai i ga biti dari ure: Ina page ra iangigu arama Ierusalem.'
  tur-YTC: Yahve, “Adımı Yeruşalem'e koyacağım” demiş olduğu Yahve'nin evinde sunaklar
    yaptı.
  grc-BRENT: Καὶ ᾠκοδόμησε θυσιαστήριον ἐν ὄκῳ Κυρίου, ὡς εἶπεν, ἐν Ἰερουσάλὴμ θήσω
    τὸ ὄνομά μου.
  ind-AYT: Dia mendirikan mazbah-mazbah di Bait TUHAN, padahal TUHAN telah berfirman,
    “Aku akan menempatkan nama-Ku di Yerusalem.”
  nya-nya: Anamanga maguwa ansembewa mʼNyumba ya Yehova, mʼmene Yehova ananena kuti,
    “Mu Yerusalemu ndidzayikamo Dzina langa.”
  hrv-hrv: 'Podigao je žrtvenike i u Domu Jahvinu, za koji bijaše rekao Jahve: “U
    Jeruzalemu će prebivati moje Ime zauvijek.”'
  mps-mps: Tama agai te tiwai sę yali, te Genuai Bidigo tempel be tomode te agai
    te tibo god dolo lotu po wabo alta sai nigibo sę yalio. Tiali goli, polobadu
    Genuai Bidigo te bede e tama po wai, “Te Jerusalemde elalubo be, te be te tigidali
    we bidi dabe augwaligo ena deli dolo naga lotu po wabo be dao,” wai dao.
  tpi-tpi: Na em i wokim ol alta bilong ol giaman god insait long haus bilong Bikpela.
    Tasol bipo Bikpela i bin tok long dispela haus olsem, “Dispela haus long Jerusalem,
    em i mas i stap haus bilong ol manmeri i lotu long mi wanpela tasol.”
  dan-1931: 'Og han byggede Altre i HERRENS Hus, om hvilket HERREN havde sagt: “I
    Jerusalem vil jeg stedfæste mit Navn.”'
  vie-OVCB: 'Vua xây bàn thờ trong Đền Thờ Chúa Hằng Hữu, là nơi Chúa Hằng Hữu phán:
    “Ta chọn Giê-ru-sa-lem là nơi đặt Danh Ta mãi mãi.”'
  guj-2017: જે સભાસ્થાન વિષે યહોવાહે આજ્ઞા આપી હતી કે, “યરુશાલેમમાં સદાકાળ મારું નામ
    રાખીશ.” તે યહોવાહના ઘરમાં મનાશ્શાએ મૂર્તિપૂજા માટે વેદીઓ બાંધી.
  pon-2006A: E kauwada pei sarawien me rotorot akan nan Tehnpas Sarawio, wasa me KAUN-O
    ketin mahsanih aramas en kin kaudokiong ih ie.
  por-BRBSL: 'Ele construiu altares na casa de Iavé, dos quais Iavé disse: “Eu porei
    meu nome em Jerusalém”.'
  cth-cth: BAWIPA ni Jerusalem vah ka min ka o sak han ati e patetlah BAWIPA im vah
    thuengnae khoungroe a sak awh.
  twi-twi: Na mpo, osisii abosom afɔremuka pii wɔ Awurade asɔredan mu; baabi a Awurade
    aka sɛ wɔnhyɛ ne din anuonyam no.
  hlt-hlt: BOEIPA loh, “Ka ming he Jerusalem ah ni ka khueh eh?,” a ti vanbangla BOEIPA
    im ah hmueihtuk a suem.
  tbz-SIM: Kòo mɑɑ́ yɛbɔɔwũɔ̃tɔ̀rɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ Sedisɑdɛmmu, kù
    do bɛ̀ nɑ̀kɛ́ kɛ dɔ̀ kù dɔ́ ku yètìrì mborɛ̀.
  msy-2020: Egha an aseba bagha Ikiavɨra Itir Godɨn Dɨpenimɨn aven ofa gamir dakozibar
    ingari. E bar fo, fomɨra Ikiavɨra Itir God, uan Dɨpenir kam gɨnɨghnɨgha kamaghɨn
    mɨkeme, “Jerusalemɨn itir Dɨpenir kam, an aven gumazamiziba nan ziamra fɨ ikiam.”
  dop-dop: Nɑ ɩ́ ŋmɑ́ tǝlɑɑlɛnɑɑ lɛmpɑ kɛ Yosɑlɛm Ɩsɔ tǝsɛɛlɛ nte Tɑcɑɑ kɑ tɔmɑ sɩ
    ɩnɩ ɩ kɑ́ cɑɣɑ tɔ tǝ tɑɑ.
  azb-azb: Rəbbin «adımı Yerusəlimdə qoyacağam» dediyi məbədində Menaşşe qurbangahlar
    tikməyə başladı.
  eng-DBY: And he built altars in the house of Jehovah, of which Jehovah had said,
    In Jerusalem will I put my name.
  hin-2017: उसने यहोवा के उस भवन में वेदियाँ बनाईं जिसके विषय यहोवा ने कहा था, “यरूशलेम
    में मैं अपना नाम रखूँगा।”
  wol-KYG: 'Moo yékkati yeneen sarxalukaayi tuur ca biir kër Aji Sax ji, fa Aji Sax
    ji waxoon ne: «Fii ci Yerusalem laay dëj sama tur.»'
  eng-YLT: And he hath built altars in the house of Jehovah, of which Jehovah said,
    'In Jerusalem I put My name.'
  kne-kne: Waday insaad na ay aaltar ay pandaydayawan da si sinan didiyos sin oneg
    di Timplon Diyos sin lugar ay inbagan Diyos ay panbeeyana ya pandaydayawan di
    ipogaw en sisya.
  eng-WYC-2017: And he builded altars in the house of the Lord, of which the Lord
    said, I shall set my name in Jerusalem.
  eng-WMBB: He built altars in the LORD’s house, of which the LORD said, “I will put
    my name in Jerusalem.”
  urd-GVH: उसने रब के घर में भी अपनी क़ुरबानगाहें खड़ी कीं, हालाँकि रब ने इस मक़ाम
    के बारे में फ़रमाया था, “मैं यरूशलम में अपना नाम क़ायम करूँगा।”
  rug-rug: Kuri sa sari na hope tadi na tamasa kokohadi pa korapana sa Zelepade, sa
    vasina sapu zama nia e Zihova sapu kaqu tavahesi si Asa.
  gaz-gaz: Innis mana qulqullummaa Waaqayyoo kan Waaqayyo, “Ani Maqaa koo Yerusaalem
    keessa nan dhaaba” jedhee waaʼee isaa dubbate sana keessatti iddoowwan aarsaa
    tolche.
  fra-LSG: 'Il bâtit des autels dans la maison de l’Éternel, quoique l’Éternel eût
    dit: C’est dans Jérusalem que je placerai mon nom.'
  yal-yal: A yi suxure kidene ti Alatala Batu Banxini, Alatala a fala dɛnaxan ma,
    a naxa, “N xinla luma Yerusalɛn nin.”
  haw-1868: A hana aku la ia i na kuahu iloko o ka hale o Iehova, kahi a Iehova i
    i mai ai, Ma Ierusalema e waiho ai au i ko'u inoa.
  arb-NAV: 'وَبَنَى مَذَابِحَ فِي هَيْكَلِ الرَّبِّ فِي أُورُشَلِيمَ الَّذِي قَالَ
    عَنْهُ الرَّبُّ: «فِي أُورُشَلِيمَ أَجَعْلُ اسْمِي».'
  ewe-ewe: Etu vɔsamlekpuiwo ɖe Yehowa ƒe gbedoxɔ me, teƒe si ŋu Yehowa gblɔ le be,
    “Yerusalem anye nye ŋkɔ ƒe nɔƒe.”
  eng-LEE: And he built altars in the house of the Lord, of which the Lord had said,
    In Jerusalem will I put my name.
  asm-FB: যদিও যিহোৱাই এই আজ্ঞা দিছিল যে, “মই যিৰূচালেমত চিৰকাললৈকে মোৰ নাম স্থাপন
    কৰিম”, তথাপিও মনচিয়ে যিহোৱাৰ গৃহত কিছুমান বেদী নির্মাণ কৰিছিল।
  sus-A: عَ نَشَ سّرّشّبَدٍ ندٍيٍ تِ كُيٍيٍ بّ عَلَتَلَ شَ بَنشِ كُي، نَشَن نُ تِشِ
    دَرِ سَلَمُ عَلَتَلَ شِلِ شَ قٍ رَ.
  fra-SBL: 'Il bâtit des autels dans la maison de Yahvé, dont Yahvé avait dit : « Je
    mettrai mon nom à Jérusalem. »'
  hbo-hbo: וּבָנָ֥ה מִזְבְּחֹ֖ת בְּבֵ֣ית יְהוָ֑ה אֲשֶׁר֙ אָמַ֣ר יְהוָ֔ה בִּירוּשָׁלַ֖͏ִם
    אָשִׂ֥ים אֶת־שְׁמִֽי׃
  piu-2006: '@see-verse:2KI.021.003'
  kik-kik: Agĩaka magongona thĩinĩ wa hekarũ ya Jehova, o ĩrĩa Jehova oigĩte ũhoro
    wayo atĩrĩ, “Thĩinĩ wa Jerusalemu nĩkuo ngaatũũria rĩĩtwa rĩakwa.”
  fra-NCL: 'Il bâtit des autels dans la maison de Yahweh, de laquelle Yahweh avait
    dit : « C’est dans Jérusalem que je placerai mon nom. »'
  cek-AK: Angraeng mah, Ka hmin loe Jerusalem ah ka suek han, tiah thuih ih Angraeng
    im ah hmaicamnawk to a sak.
  cuk-cuk: 'Deyobbardo, Bab-Jehováʼse-goled-neggi, Manasés, bab-dummad-baidga-ibmar-ogumakleged-ailamar
    sobsabalid. Bab-Jehováʼde, ese-goled-negnik sogsa gusad: “We-anse-goled-neg, Jerusalén-neggweburgi-siidgi,
    an-nug obariledii an imakoye.”'
  uig-CYR: 'У Пәрвәрдигарниң өйидиму қурбангаһларни ясатти. Шу ибадәтхана тоғрилиқ
    Пәрвәрдигар: Мән Йерусалимда Мениң намимни қойимән, дегән еди.'
  pma-pma: Mumon ahor keil emun onen ahi sav keil neim en Eim Votut onen Iahova varei,
    out koa Ahi vit isen hel ien lisenges.
  tel-2017: ఇంకా “నా పేరు యెరూషలేములో శాశ్వతంగా ఉంచుతాను” అని యెహోవా చెప్పిన ఆ యెరూషలేములో
    అతడు యెహోవా మందిరంలో బలిపీఠాలు కట్టించాడు.
  hat-BSA: 'Li te bati lotèl lakay SENYÈ a, sou sila SENYÈ a te di: “Nan Jérusalem,
    Mwen va mete non Mwen.”'
  bxh-bxh: Guyau ena Luma Tabuna ganahewana yai antalasam aba gabugabudi katakatandi
    yaubada bwalabwala enehedi, ya ginaulidi. In moho Guyau ena Luma Yelusalem yai
    ni, beyabeyana haꞌa ya libaen iye “Hesagu ainiya haba ya ota.”
  kos-kos: El musaela loang lun mwet pegan in Tempul, yen ma LEUM GOD El tuh fahk
    mu acn mwet uh in alu nu sel we.
  hbo-WLC: וּבָנָ֥ה מִזְבְּחֹ֖ת בְּבֵ֣ית יְהוָ֑ה אֲשֶׁר֙ אָמַ֣ר יְהוָ֔ה בִּירוּשָׁלִַ֖ם
    אָשִׂ֥ים אֶת־שְׁמִֽי׃
  ibo-ibo: O wuru ebe ịchụ aja dị iche iche, nʼime ụlọnsọ Onyenwe anyị, nke Onyenwe
    anyị, kwuru okwu banyere ya sị, “Ọ bụ na Jerusalem ka m ga-etinye Aha m.”
  ory-ory: “ପୁଣି ଆମ୍ଭେ ଯିରୂଶାଲମରେ ଆପଣା ନାମ ସ୍ଥାପନ କରିବା” ବୋଲି ସଦାପ୍ରଭୁ ଯେଉଁ ଗୃହ ବିଷୟରେ
    କହିଥିଲେ, ସଦାପ୍ରଭୁଙ୍କ ସେହି ଗୃହରେ ସେ ଯଜ୍ଞବେଦିମାନ ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, Manasa a senätä sokopaten rongen asor lon ewe imwenfel, iei ewe leni
    ewe Samol mi Lapalap a fen kapas usun pwe aramas repwe fel ngeni ie.
  rop-rop: En King Manesa bin bildimap ola weship pleis blanga ola drimin langa det
    Serramoni Pleis weya YAWEI det trubala God bin wandim im pipul olabat blanga weship
    oni im.
  ukr-1871: 'Поробив також жертівники й в храму Господньому, що про його сказав Господь:
    В Ерусалимі положу імя моє.'
  deu-1951: 'Und er baute Altäre im Hause des HERRN, von welchem der HERR gesagt hatte:
    Mein Name soll in Jerusalem wohnen!'
  eng-JPS: 'And he built altars in the house of the LORD, whereof the LORD said: ''In
    Jerusalem will I put My name.'''
  srp-1865: 'I naèini oltare u domu Gospodnjem, za koji bješe rekao Gospod: u Jerusalimu
    æu namjestiti ime svoje;'
  lug-lug: Yazimba n’ebyoto mu yeekaalu ya Mukama, Mukama gye yali ayogeddeko nti,
    “Mu Yerusaalemi mwe mulibeera Erinnya lyange.”
  heb-heb: ובנה מזבחת בבית יהוה אשר אמר יהוה בירושלם אשים את שמי׃
  ben-IRV: সদাপ্রভু যে গৃহের বিষয় বলেছিলেন, “আমি যিরূশালেমে আমার নাম স্থাপন করব,”
    সদাপ্রভুর সেই গৃহের মধ্যে মনঃশি কতগুলো যজ্ঞবেদী তৈরী করলেন।
  pan-pan: ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਉਸ ਭਵਨ ਵਿੱਚ ਜਗਵੇਦੀਆਂ ਬਣਾਈਆਂ ਜਿਸ ਦੇ ਵਿਖੇ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ
    ਸੀ, ਮੈਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਪਣਾ ਨਾਮ ਰੱਖਾਂਗਾ।
  mya-JVB: ယေရုရှလင် မြို့၌ ငါ့ နာမ ကိုငါ တည်စေမည်ဟု ထာဝရဘုရား မိန့် တော်မူသောမြို့၊
    ဗိမာန် တော်၌ ယဇ် ပလ္လင် တည်းဟူသော၊ “
  tbg-tbg: Haaru Noravano Kotiva tiharo, Vaiinti nahenti Ieruharemiqi vaiha ti hutu
    tuahera kaate, tu Naavuva vauvaro, Manaseva una variqanavuara iriharo Nora Kotira
    Naavuqi ofaa tainta vonavu autu kero vatora.
  hmo-hmo: Manase ese danu Lohiabada ena Dubu Helaga lalonai dirava koikoi haida edia
    boubou patadia ia haginia. To Lohiabada ese Dubu Helaga ia herevalaia vadaeni
    guna, ia gwau, “Ierusalema lalonai egu Ladana do lau atoa.”
  urd-urd: और उसने ख़ुदावन्द की हैकल में, जिसके ज़रिए' ख़ुदावन्द ने फ़रमाया था, “मैं
    येरूशलेम में अपना नाम रख्खूँगा।” मज़बह बनाए।
  rus-SYN: 'И соорудил жертвенники в доме Господнем, о котором сказал Господь: “в
    Иерусалиме положу имя Мое”.'
  bqc-SIM: À sa'okĩiↄ bò Dii kpɛ́u Yelusalɛũ, gu pↄ́ Dii mɛ̀ a tↄ́ aↄ kuwàpi.
  tcz-CHONGTHU: Pakaiyin “Jerusalem’ah kamin umden jing ding ahi,” ana tina Pakai
    houin mun’ah, pathen neilouho maicham ana semdoh in ahi.
  mar-mar: आणि ज्याविषयी परमेश्वराने सांगितले होते की, “मी आपले नाव यरूशलेमेत ठेवीन,”
    तेथे परमेश्वराच्या घरात मनश्शेने वेद्या बांधल्या.
  soq-soq: Mapo Iawe God wanase, “Ne wadaposina duwa Ierusalem bedewe enedia, ne ebona
    sape winompa.” Tane Iawe God duwa Manase dewasano god da pueu pulontompa watawa
    segalen.
  qub-qub: Jerusalenpäga Tayta Dios «Tiyanämi canga» niran. Niycaptinpis Tayta Diospa
    Templuncho ïdulucunapaj altarcunatapis rurachiran.
  bqp-bqp: À sa'okinↄ bò Dikiri ↄnn Yurusalɛmu, gu kũ Dikiri pì a tↄ́ nigↄ̃ kúaa
    pìi.
  hat-hat: Li menm rive bati lotèl pou zidòl anndan Tanp Seyè a, kote Seyè a te di
    se la l'ap rete lavil Jerizalèm.
  eng-BSB: Manasseh also built altars in the house of the LORD, of which the LORD
    had said, “In Jerusalem I will put My Name.”
  eng-WEBPB: He built altars in the LORD’s house, of which the LORD said, “I will
    put my name in Jerusalem.”
  kbq-kbq: Hianagi Ra Anumzamo'ma huno, Jerusalemi kumapina Nagri nagimoke me'nesige'za
    Nagia erisga hugahaze huno hu'neanagi, Manase'a Ra Anumzamofo mono nompina havi
    anumzante'ma mono'ma huntesaza itaramina tro hunte'ne.
  nhe-BL: Nojquiya quichijchijqui se tlaixpamitl para teteyome ipan nopa hueyi tiopamitl
    tlen TOTECO campa TOTECO quiijtojtoya para quipiyas itoca huan campa quinamiqui
    para tlacame ma quihueyichihuaca.
  bus-bus: À sa'okiinↄ bò Dii ua guu Yerusalɛmu, guu kɛ̀ Dii bè a tↄ́ égↄ̃ kúa pì.
  gub-BL: Uzapo tupàn a'ua'u wamuwete haw Tupàn Hàpuzuhu pupe no. A'e 'ym mehe Tupàn
    umume'u ko ma'e teko Izaew wanupe. — Hemuwete katu 'àg tàpuzuhu pupe nehe. Manaxe
    umuwete kar tupàn a'ua'u tàpuzuhu pupe a'e wà kury.
  eng-DRA: 'And he built altars in the house of the Lord, of which the Lord said:
    In Jerusalem I will put my name.'
