  soq-soq: Amon mamba Manase rua Iawe God aiawa mai ruawalepona.
  qub-qub: Amonpis Tayta Diosta mana wiyacur papänin Manasesno fiyupa juchallata ruraran.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ lákũ a de Manase kɛ̀ nà.
  hat-hat: Tankou Manase, papa l', li fè sa ki mal devan Seyè a.
  eng-BSB: And he did evil in the sight of the LORD, as his father Manasseh had done.
  eng-WEBPB: He did that which was evil in the LORD’s sight, as Manasseh his father
