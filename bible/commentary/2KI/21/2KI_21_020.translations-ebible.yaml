  rop-rop: Wal King Eman bin jidan laik im dedi Manesa hubin tenawei brom YAWEI en
    kipgon dumbat ola nogudbala ting.
  ukr-1871: І чинив він неправедне в очах Господнїх, як чинив отець його Манассія,
  deu-1951: Und er tat, was böse war in den Augen des HERRN, wie sein Vater Manasse
    getan hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD, as did Manasseh
    his father.
  srp-1865: On èinjaše što je zlo pred Gospodom, kao što je èinio Manasija otac njegov.
  lug-lug: N’akola ebibi mu maaso ga Mukama, nga kitaawe bwe yakola.
  heb-heb: ויעש הרע בעיני יהוה כאשר עשה מנשה אביו׃
  ben-IRV: আমোন তাঁর বাবা মনঃশি যেমন করেছিলেন তেমনই তিনি সদাপ্রভুর চোখে যা মন্দ তাই
    করতেন।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ, ਜਿਵੇਂ ਉਹ ਦੇ ਪਿਤਾ
    ਮਨੱਸ਼ਹ ਨੇ ਵੀ ਕੀਤਾ ਸੀ।
  mya-JVB: ထိုမင်း သည် ခမည်းတော် မနာရှေ ပြု သကဲ့သို့ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက်
    ကို ပြု ၏
  tbg-tbg: Emoniva nai qova Manaseva autuntema kero, Nora Kotira avuqaa qora okara
