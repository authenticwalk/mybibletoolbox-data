  nhe-BL: Pero Amón quichijqui tlen ax cuali iixtla TOTECO queja quichijtoya itata,
    Manasés.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ lán à de Manase kɛ̀ nà.
  gub-BL: Amon nuzawy kwaw u Manaxe a'e. Hemiapo kwer na'ikatu kwaw Tupàn Tuweharupi
    Wiko Ma'e pe.
  eng-DRA: And he did evil in the sight, of the Lord, as Manasses his father had done.
