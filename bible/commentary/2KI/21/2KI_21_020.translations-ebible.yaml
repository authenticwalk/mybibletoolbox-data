  hmo-hmo: Amona ese Lohiabada ena vairana dekenai ia kara dika, iena tamana Manase
    ia kara dika hegeregerena.
  urd-urd: और उसने ख़ुदावन्द की नज़र में गुनाह किया जैसे उसके बाप मनस्सी ने की थी।
  rus-SYN: И делал он неугодное в очах Господних так, как делал Манассия, отец его;
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ lá a mae Manase kɛ̀waɛ.
  tcz-CHONGTHU: Amahin apa bol bol ana bollin, apan milimdoi ho ana hou ho mama chu
