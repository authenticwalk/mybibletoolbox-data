verse: 2KI.021.020
translations:
  mal-C: തന്റെ പിതാവായ മനശ്ശെ ചെയ്തിരുന്നതുപോലെ അദ്ദേഹവും യഹോവയുടെമുമ്പിൽ തിന്മ പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe mißfiel, gleichwie sein Vater Manasse gethan hatte,
  lin-lin: Amoni asalaki makambo mabe na miso ya Yawe, ndenge kaka Manase, tata na
    ye, asalaki.
  eng-LSV: and he does evil in the eyes of YHWH, as his father Manasseh did,
  eng-GNV: And he did euill in the sight of the Lord, as his father Manasseh did.
  eng-WEBSTER: And he did that which was evil in the sight of the LORD, as his father
    Manasseh did.
  nhw-BL: Pero Amón quichijqui catli amo cuali iixpa TOTECO quen quichijtoya itata,
    Manasés.
  swh-ONEN: Akatenda maovu machoni mwa Bwana, kama baba yake Manase alivyofanya.
  bba-bba: Amɔɔ wi, u mɑɑ kuɑ ye yɑ kun Yinni Gusunɔ dore, nɡe mɛ win tundo Mɑnɑse
    u kuɑ.
  eng-KJVCPB: And he did that which was evil in the sight of the Lord, as his father
    Manasseh did.
  luo-luo: Notimo timbe maricho e wangʼ Jehova Nyasaye, mana kaka wuon mare Manase
    nosetimo.
  meu-meu: Ia na Iehova vairanai e kara havarava, tamana Manase e kara havarava heḡereḡerena.
  npi-ULB: तिनका पिता मनश्शेले गरेझैँ परमप्रभुको दृष्‍टिमा जे खराब थियो, तिनले त्यही
    गरे ।
  yor-yor: Ó sì ṣe búburú ní ojú Olúwa àti gẹ́gẹ́ bí baba rẹ̀ Manase ti ṣe.
  pes-OPCB: او نیز مانند پدرش مَنَسی نسبت به خداوند گناه ورزید.
  tgl-ULB: Ginawa niya kung ano ang masama sa paningin ni Yahweh, gaya ng ginawa ng
    kaniyang ama na si Manasses.
  hui-hui: Amono ibugua mana ko timbuni ibu aba Manasehanda Anduane Homogonaga deni
    howa bialu hene wiadagua dege bialu hene.
  mya-mya: အာ​မုန်​သည်​မိ​မိ​၏​ခ​မည်း​တော်​မ​နာ​ရှေ​ကဲ့ သို့​ပင် ထာ​ဝ​ရ​ဘု​ရား​အား​ပြစ်​မှား​လေ​သည်။-
  bod-N: ཁོས་ཀྱང་རང་གི་ཕ་མཱ་ན་ཤེ་ཡིས་བྱས་པ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་ཅིང་།
  sna-sna: Akaita zvakaipa pamberi paJehovha, sezvakanga zvaita Manase baba vake.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, como lo hizo su padre Manasés.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová icha sc'ulejnac vin̈aj Manasés
    smam vin̈.
  swh-ULB: Alifanya yaliyo maovu usoni mwa Yahwe, kama manase baba yake alivyofanya.
  bel-bel: І рабіў ён благое ў вачах Гасподніх так, як рабіў Манасія, бацька ягоны;
  wed-wed: Tauna ana ḡoʼapoapoe, i rata kaua Bada awarina me amana nanare.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, wie sein Vater Manasse
    getan hatte.
  mbb-OT: Mezaat is baal ni Amon diyà te etuvangan te Nengazen, iring te mibeelan
    ni Manase he amey zin.
  mal-2015: അവൻ തന്റെ അപ്പനായ മനശ്ശെ ചെയ്തതുപോലെ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു;
  rmc-rmc: Ov kerelas baro nalačhipen anglo RAJ avke sar the leskro dad o Menaše.
  pes-OPV: و آنچه در نظر خداوند ناپسند بود، موافق آنچه پدرش منسی کرد، عمل نمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, кум фэкусе татэл сэу Манасе;
  aui-aui: Amon, Yawe God ivikawakekeyeni ware tamananaki Manasa iberana naboni
  ben-OBCV: আমোন তাঁর বাবা মনঃশির মতোই সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করলেন।
  som-som: Oo isna wuxuu sameeyey wax shar ku ah Rabbiga hortiisa, sidii aabbihiis
    Manaseh u yeelay oo kale.
  lat-VUC: Fecitque malum in conspectu Domini, sicut fecerat Manasses pater ejus.
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, as did Manasseh
    his father.
  ita-1885: Ed egli fece ciò che dispiace al Signore, come avea fatto Manasse, suo
    padre;
  eng-LXXUP: And he did that which was evil in the sight of the Lord, as Manasseh
    his father did.
  eng-ULB: He did what was evil in the sight of Yahweh, as Manasseh his father had
    done.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor, tal como los de su padre
    Manasés.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, comme avait fait Manassé,
    son père.
  mal-mal: അവൻ തന്റെ അപ്പനായ മനശ്ശെയെപ്പോലെ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു;
  urd-GVR: Apne bāp Manassī kī tarah Amūn aisā ġhalat kām kartā rahā jo Rab ko nāpasand
    thā.
  suz-BL: मेकोम आ आफ मनस्‍से खोदेंशो पा, परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे,
    मेको पवा बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, come avea fatto Manasse
    suo padre;
  ckb-ckb: ئەمیش وەک مەنەشەی باوکی لەبەرچاوی یەزدان خراپەکاری کرد.
  eng-BBE: He did evil in the eyes of the Lord, as Manasseh his father had done.
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆ ಮನಸ್ಸೆಯು ಮಾಡಿದ ಹಾಗೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನೇ
    ಮಾಡಿದನು.
  tam-2017: அவன் தன் தகப்பனாகிய மனாசே செய்ததுபோல, யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச்
    செய்து,
  spa-RV-1909: E hizo lo malo en ojos de Jehová, como había hecho Manasés su padre.
  ron-BTF: Și el a făcut ce este rău înaintea ochilor DOMNULUI, precum făcuse tatăl
    său, Manase.
  eng-WEBP: He did that which was evil in the LORD’s sight, as Manasseh his father
    did.
  eng-FBV: He did what was evil in the Lord's sight, just as his father Manasseh had
    done.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, zoals zijn vader Manasses.
  nch-BL: Pero Amón quichijqui cati amo cuali iixpa TOTECO quej quichijtoya itata,
    Manasés.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, y như Ma-na-se, cha người,
    đã làm.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में गलत है; जैसा उसके पिता मनश्शेह ने
    किया था.
  spa-BES: Él hizo lo malo ante los ojos del Señor, como había hecho Manasés su padre.
  tdx-tdx: Nanao haratiañe ampivazohoa’ Iehovà re manahake i Menasè rae’ey.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ อย่างมนัสเสห์​บิ​ดาของพระองค์​ได้​ทรงกระทำ
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, como havia feito Manassés
    seu pai.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, wie sein Vater Manasse getan
    hatte.
  eng-WYC-2018: And he did evil in the sight of the Lord, as Manasseh, his father,
    had done.
  epo-epo: Li agadis malbone antaŭ la Eternulo, kiel agadis lia patro Manase.
  uig-PIN: Amon atisi Manassǝⱨ ⱪilƣandǝk Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilatti.
  beo-beo: A:mone da ea ada Ma:na:se defele, Hina Godema wadela:i hou hamosu.
  tpi-OTNT: Emon tu i mekim pasin nogut long ai bilong Bikpela, olsem papa bilong
    en, Manase i bin mekim.
  hau-SA: Ya aikata mugunta a gaban Ubangiji, yadda Manasse mahaifinsa ya yi.
  uig-LAT: Amon atisi Manasseh qilghandek Perwerdigarning neziride rezil bolghanni
    qilatti.
  nde-nde: Wenza okubi emehlweni kaThixo, njengalokhu okwakwenziwe nguyise uManase.
  ton-ton: Pea naʻe fai ʻe ia ʻae kovi ʻi he ʻao ʻo Sihova, ʻo hangē ko ʻene tamai
    ko Manase.
  ces-1613: I ten činil to, což jest zlého před očima Hospodinovýma, jako činil Manasses
    otec jeho.
  eng-WMB: He did that which was evil in the LORD’s sight, as Manasseh his father
    did.
  tam-TCV: இவனும் தன் தகப்பனாகிய மனாசே செய்ததுபோல யெகோவாவின் பார்வையில் தீமையையே செய்தான்.
  ceb-ULB: Gibuhat niya kung unsa ang daotan sa panan-aw ni Yahweh, sama sa gibuhat
    sa iyang amahan nga si Manases.
  pol-UBG: Czynił on to, co złe w oczach PANA, tak jak czynił jego ojciec Manasses.
  urd-GVU: اپنے باپ منسّی کی طرح امون ایسا غلط کام کرتا رہا جو رب کو ناپسند تھا۔
  deu-1912: Und er tat, was dem HERRN übel gefiel, wie sein Vater Manasse getan hatte,
  kan-2017: ಅವನು ತನ್ನ ತಂದೆಯಾದ ಮನಸ್ಸೆಯ ಮಾರ್ಗದಲ್ಲಿಯೇ ನಡೆದು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Ma ku bod e chitamngin i Manasseh, i denen nib togopluw ngak SOMOL;
  hlt-MCSB: A napa Manasseh kah a saii bangla BOEIPA mikhmuh ah thae a saii bal.
  mdy-ETH: ዓሞኦኔያ ሃሣ ዒዛኮ ዓዴ፥ ሚናኣሴ ማዼ ጎሞጉዴያ ናንጊና ናንጋ ጎዳ ቤርታ ፑርታ ማዾ ማዼኔ።
  twi-ASANTE: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagya Manase yɛeɛ no ara pɛ.
  eng-WEBU: He did that which was evil in the LORD’s sight, as Manasseh his father
    did.
  wal-wal: A aawai Minaasee oottidoogaadan, Amoonikka GODAA sinttan iitabaa oottiis.
  spa-PDDPT: Hizo lo malo ante Yavé, como hizo su padre Manasés.
  gun-gun: Senhor renonde rupi ha'eve'ỹ va'e anho ojapo oikovy, nguu Manassés ojapoague
    rami.
  ilo-ULB: Dakes ti inaramidna iti imatang ni Yahweh, kas iti inaramid ni Manases
    nga amana.
  kpg-kpg: Mee gu ihala gu hai baahi gi Dimaadua, e hai be dono damana go Manasseh.
  uig-ARA: ئامون ئاتىسى ماناسسەھ قىلغاندەك پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى
    قىلاتتى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, alɔ a baba Manasi a raba ki naxɛ.
  pon-2006: Duwehte seme Manase, e wiahda dihp ong KAUN-O;
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, da Manase tamana
    i ga pait ia.
  tur-YTC: Babası Manaşşe gibi, Yahve'nin gözünde kötü olanı yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου καθὼς ἐποίησε Μανασσὴς, ὁ
    πατὴρ αὐτοῦ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN seperti yang dilakukan Manasye,
    ayahnya.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova monga anachitira Manase abambo ake.
  hrv-hrv: On je činio što je zlo u očima Jahvinim, kao što je činio njegov otac Manaše.
  mps-mps: Tama te king Emon agai me te Genuai Bidi gedude dwai kolesaga yali, te
    aga ayago yali tiwai yali, te king Manasego yali gilama tiwai kolesaga yali.
  tpi-tpi: Emon tu i mekim pasin nogut long ai bilong Bikpela, olsem papa bilong en,
    Manase i bin mekim.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, ligesom hans Fader Manasse;
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu cũng như Ma-na-se cha mình.
  guj-2017: તેણે તેના પિતા મનાશ્શાની જેમ યહોવાહની દ્રષ્ટિમાં જે ખોટું હતું તે કર્યું.
  pon-2006A: Duwehte seme Manase, e wiahda dihp ong KAUN-O;
  por-BRBSL: Ele fez o que era mau aos olhos de Javé, como fez Manasseh, seu pai.
  cth-cth: A na pa Manasseh ni, ouk a sak e patetlah BAWIPA mithmu vah thoenae a sak.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛnea nʼagya Manase yɛe no ara pɛ.
  hlt-hlt: A napa Manasseh kah a saii bangla BOEIPA mikhmuh ah thae a saii bal.
  tbz-SIM: Kòò dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ o cicɛ Mɑnɑnsee bɑɑ do dɔ̀ɔ̀mɛ̀ mɛmɔ́mmɔmmɛ,
  msy-2020: Emonɨn afeziam Manase amizɨ moghɨn, Emon uaghan Ikiavɨra Itir Godɨn damazimɨn
    arazir kurabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, ɩsɩɩ ɩ cɑɑ Mɑnɑsee.
  azb-azb: O, atası Menaşşenin etdiyi kimi Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: And he did evil in the sight of Jehovah, as Manasseh his father had done;
  hin-2017: और उसने अपने पिता मनश्शे के समान वह किया, जो यहोवा की दृष्टि में बुरा
    है।
  wol-KYG: Amon di def nag li Aji Sax ji ñaawlu, la baayam Manase daan def.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, as did Manasseh his
    father,
  eng-WYC-2017: And he did evil in the sight of the Lord, as Manasseh, his father,
    had done.
  eng-WMBB: He did that which was evil in the LORD’s sight, as Manasseh his father
    did.
  urd-GVH: अपने बाप मनस्सी की तरह अमून ऐसा ग़लत काम करता रहा जो रब को नापसंद था।
  rug-rug: Gua puta e Manase sa tamana si asa. Tavete va kaleana pa kenuna e Zihova
    se Amoni.
  gaz-gaz: Innis akkuma abbaan isaa Minaaseen hojjetee ture sana fuula Waaqayyoo duratti
    waan hamaa hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, comme avait fait Manassé,
    son père;
  gnn-gnn: '@see-verse:2KI.021.019'
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a na liga nɛn, alo a fafe Manase a liga kii
    naxan yi.
  haw-1868: A hana ino aku la ia imua o Iehova e like me ka Manase, ka kona makuakane
    i hana'i.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ مِثْلَ أَبِيهِ.
  ewe-ewe: Ewɔ nu vɔ̃ le Yehowa ŋkume abe fofoa, Manase, ene.
  eng-LEE: And he did what is evil in the eyes of the Lord, as his father Menasseh
    had done.
  asm-FB: আমোনে তেওঁৰ পিতৃয়ে কৰাৰ দৰেই যিহোৱাৰ দৃষ্টিত যি বেয়া তাকেই কৰিছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، عَلْ عَ بَبَ مَنَسِ عَ رَبَ كِ
    نَشّ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, comme avait fait Manassé,
    son père.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כַּאֲשֶׁ֥ר עָשָׂ֖ה מְנַשֶּׁ֥ה אָבִֽיו׃
  piu-2006: '@see-verse:2KI.021.019'
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova, o ta ũrĩa ithe Manase eekĩte.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, comme avait fait Manassé, son
    père ;
  cek-AK: Anih loe ampa Manasseh baktiah Angraeng mikhnukah kahoih ai hmuen to sak.
  cuk-cuk: Amón, Bab-Jehová-ibmar-abemaisulidi, Bab-Jehová-asabin imaksad. Ar ade,
    e-bab-Manasés ibmar-imaksayobi, ibmar imaksamogad.
  uig-CYR: Амон атиси Манассәһ қилғандәк Пәрвәрдигарниң нәзиридә рәзил болғанни қилатти.
  pma-pma: Kei mumon tounah koa tisa en meten Iahova suval koa tata onen Manase mumoni
    mulamu.
  tel-2017: అతడు తన తండ్రి మనష్షే నడిచినట్టు యెహోవా దృష్టిలో చెడునడత నడిచాడు.
  hat-BSA: Li te fè mal nan zye a SENYÈ a, jan Manassé, papa li te konn fè a.
  bxh-bxh: Amon hinaga heyaheyaya ya ginaulidi Guyau matana yai, doha tamana Manase.
  kos-kos: Amon el oru ma koluk lain LEUM GOD, oana Manasseh papa tumal ah.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כַּאֲשֶׁ֥ר עָשָׂ֖ה מְנַשֶּׁ֥ה אָבִֽיו׃
  ibo-ibo: O mere ihe dị njọ nʼanya Onyenwe anyị dịka nna ya Manase mere.
  ory-ory: ପୁଣି ଆମୋନ୍‍ ଆପଣା ପିତା ମନଃଶିଙ୍କ ତୁଲ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ।
  chk-chk: Amon a föri mine a ngau me fän mesen ewe Samol mi Lapalap, usun Manasa
