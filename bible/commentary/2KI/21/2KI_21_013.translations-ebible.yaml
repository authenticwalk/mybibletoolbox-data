    nan gombisa.
  fra-LSG: J’étendrai sur Jérusalem le cordeau de Samarie et le niveau de la maison
    d’Achab; et je nettoierai Jérusalem comme un plat qu’on nettoie, et qu’on renverse
    sens dessus dessous après l’avoir nettoyé.
  gnn-gnn: '@see-verse:2KI.021.012'
  yal-yal: N Yerusalɛn kalama nɛn alo n Samari taan nun Axabi a denbayaan kala kii
    naxan yi, n Yerusalɛn muxune raxɔrima nɛn alo lɔxɔn bama goronna ma kii naxan
    yi a na yifitan, a maxɛtɛ.
  haw-1868: A e kau aku au maluna o Ierusalema i ke kaulaana o Samaria, a me ka mea
    kaupaona o ko ka hale o Ahaba; a e holoi maloo aku au ia Ierusalema, e like me
    ka mea nana e holoi maloo ke kiaha, holoi no ia, a huli ia ia ilalo ke alo.
  arb-NAV: وَسأُوْقِعُ عَلَى أُورُشَلِيمَ الْعِقَابَ الَّذِي أَوْقَعْتُهُ بِالسَّامِرَةِ،
    وَبِأَخْآبَ وَنَسْلِهِ. وَأَمْسَحُ أُورُشَلِيمَ مِنَ الْوُجُودِ كَمَا يُمْسَحُ
    الطَّبَقُ مِنْ بَقَايَا الطَّعَامِ، ثُمَّ يُقْلَبُ عَلَى وَجْهِهِ لِيَجِفَّ.
  ewe-ewe: Matsɔ dzidzeka si metsɔ dzidze Samaria kple Ahab ƒe aƒe la adzidze Yerusalem.
    Maklɔ Yerusalem abe ale si woklɔa agbae ene eye matrɔe atsyɔ anyi.
  eng-LEE: 'And I will stretch over Jerusalem the measure-line of Samaria, and the
    plummet of the house of Achab: and I will wipe off Jerusalem as one wipeth off
    a dish, wiping it, and turning it on its face.'
  asm-FB: মই যিৰূচালেমৰ ওপৰত চমৰিয়াৰ বিৰুদ্ধে যি মাপ-জৰী আৰু আহাবৰ বংশৰ বিৰুদ্ধে
    যি উলম্ব-জৰী ব্যৱহাৰ কৰিছিলোঁ, তাক বিস্তৃত কৰিম। মানুহে যেনেকৈ এখন বাচন মচে আৰু
    মচা হ’লে, তাক তলমুৱাকৈ উবুৰিয়াই থয়, তেনেকৈয়ে মই যিৰূচালেমক মচি চাফা কৰিম।
  sus-A: ﭑ دَرِ سَلَمُ مَكِيتِمَ نّ عَلْ ﭑ عَ رَبَ سَمَرِ رَ كِ نَشّ. ﭑ وٌ شَ قٍ مَتٌمَ
    نّ عَلْ ﭑ عَكَبُ بْنسْي شَ قٍ مَتٌ كِ نَشّ. ﭑ دَرِ سَلَمُ مَقِندِ مَ نّ عَ لٍفٍرٍ
    مَ، عَلْ ثِلٍتِ مَقِندِ مَ كِ نَشّ عَ نَ فّ مَشَدٍ.
  fra-SBL: J'étendrai sur Jérusalem la ligne de Samarie et le fil à plomb de la maison
    d'Achab, et j'essuierai Jérusalem comme on essuie un plat, en l'essuyant et en
    le retournant.
  hbo-hbo: וְנָטִ֣יתִי עַל־יְרוּשָׁלַ֗͏ִם אֵ֚ת קָ֣ו שֹֽׁמְרֹ֔ון וְאֶת־מִשְׁקֹ֖לֶת
    בֵּ֣ית אַחְאָ֑ב וּמָחִ֨יתִי אֶת־יְרוּשָׁלַ֜͏ִם כַּֽאֲשֶׁר־יִמְחֶ֤ה אֶת־הַצַּלַּ֙חַת֙
    מָחָ֔ה וְהָפַ֖ךְ עַל־פָּנֶֽיהָ׃
  piu-2006: '@see-verse:2KI.021.012'
  kik-kik: Nĩngatambũrũkĩria Jerusalemu rũrigi rwa gũthima rũrĩa rwahũthĩrirwo rwa
    gũũkĩrĩra Samaria na kabirũ karĩa kahũthĩrirwo gũũkĩrĩra nyũmba ya Ahabu. Nĩngaherithia
    na niine andũ a Jerusalemu o ta ũrĩa mũndũ ahuuraga thaani, akamĩkurumania.
  fra-NCL: J’étendrai sur Jérusalem le cordeau de Samarie et le niveau de la maison
    d’Achab, et je nettoierai Jérusalem comme le plat qu’on nettoie et qu’on retourne
    sur sa face après l’avoir nettoyé.
  cek-AK: Jerusalem vangpui nuiah Samaria tahhaih qui hoi Ahab imthung takoh tahhaih
    qui to ka payang han; kami mah sabae pasaeh pacoengah hmaawt baktih toengah, Jerusalem
    to ka hmaawt bit moe, ka palet dak han.
  cuk-cuk: Igi an Samaria-neggwebur, degi, Acab-e-wagan-odurdaksagusa, deyobi, Jerusalén-dulemar
    an sabsur-odurdakoed. Ar igi bate enuklesale, odinnogega obinar siledae, deyob,
    Jerusalén-neggwebur an sioed.
  uig-CYR: Мән Самарийәни өлчигән тана вә Аһабниң җәмәтини тәкшүргән тик өлчигүч жип
    билән Йерусалимни тәкшүртимән; киши қачини чайқап сүрткәндин кейин дүм көмтүрүп
    қойғандәк, Йерусалимни чайқап өрүймән.
  pma-pma: Anatin, nisan mahien min meatin keil ten out Serusalem, hesuval koa namumoni
    min meatin keil ten out Sameria. Numoni en keil hesuval koa namumoni min asuv
    houlu Ehab ten out Isrel navong keil amu vinvini vasi ehon keil ten amal onen.
    Anatin, inau nikulat vasi meatin keil ran out Serusalem ka out enek hemai heto
    hesuval pelet tai koa amumoteini muto ka avovoh eni.
  tel-2017: నేను షోమ్రోనును కొలిచిన నూలు, అహాబు కుటుంబీకులను సరి చూసిన మట్టపు గుండు
    యెరూషలేము మీద సాగలాగుతాను. ఒకడు పళ్ళెం తుడిచేటప్పుడు దాన్ని బోర్లించి తుడిచినట్టు
    నేను యెరూషలేమును తుడిచివేస్తాను.
  hat-BSA: Mwen va fè lonje sou Jérusalem lizyè Samarie a, avèk fil aplon kay Achab
    la, e Mwen va siye Jérusalem jan yon moun ta siye yon plato. Konsa m ap siye li
    e vire li tèt anba.
  bxh-bxh: Lufa E fapaisowa Samaliya yo Ahaba ana boga lisidi yai, mate haba E fapaisowa
    be Yelusalem E lufa. Yau haba Yelusalem E sau afulen doha disi ya sau na ya fabui homo.
  kos-kos: Nga ac fah kalyei Jerusalem oana ke nga tuh kalyei Samaria, ac oana ke
    nga tuh oru nu sel Tokosra Ahab lun Israel ac fwilin tulik natul. Nga ac fah pukulla
    acn Jerusalem in wanginla mwet muta we, in nasnasla oana sie ahlu su ila ac oankiyuki.
  hbo-WLC: וְנָטִ֣יתִי עַל־יְרוּשָׁלִַ֗ם אֵ֚ת קָ֣ו שֹֽׁמְר֔וֹן וְאֶת־מִשְׁקֹ֖לֶת בֵּ֣ית
    אַחְאָ֑ב וּמָחִ֨יתִי אֶת־יְרוּשָׁלִַ֜ם כַּֽאֲשֶׁר־יִמְחֶ֤ה אֶת־הַצַּלַּ֙חַת֙ מָחָ֔ה
    וְהָפַ֖ךְ עַל־פָּנֶֽיהָ׃
  ibo-ibo: Aga m esetipụ eriri ịtụ ọtụtụ nke m ji megide Sameria na ihe ịtụ mgbidi
    nke m ji megide ụlọ Ehab, nʼelu Jerusalem. Aga m ehichapụ Jerusalem dịka mmadụ
    si ehichapụ efere, hichaa ya ihu na azụ ma kpuo ya ihu nʼala.
  ory-ory: ପୁଣି ଆମ୍ଭେ ଯିରୂଶାଲମ ଉପରେ ଶମରୀୟାର ରଜ୍ଜୁ ଓ ଆହାବ-ବଂଶର ଓଳମ ଟାଣିବା ଓ ମନୁଷ୍ୟ
    ଯେପରି ଥାଳୀ ପୋଛେ, ଆଉ ପୋଛୁ ପୋଛୁ ତାହା ଓଲଟପାଲଟ କରେ, ସେପରି ଆମ୍ଭେ ଯିରୂଶାଲମକୁ ପୋଛି ପକାଇବା।
  chk-chk: Üpwe eäni ewe aükükün feiengau ngeni Jerusalem, usun üa eäni ngeni Samaria,
    o arosala chon, usun üa arosala chon leimwen Ahap. Üpwe alimelimala chon Jerusalem
    usun eman a alimelima eu sepi o achapätiu.
  rop-rop: Ai garra panishim ol detlot pipul blanga Jerusalem seimwei laik aibin dum
    deya langa Sameriya en langa Eiheb det king langa Isreil en im bigininimob. Ai
    garra klinimap Jerusalem en detlot pipul jis laik wen sambodi binijimap daga langa
    pleit en washim det pleit klinbala. Lagijat na ai garra dum langa olabat.
  ukr-1871: Я протягну на Ерусалим міряльного шнура, як колись на Самарию, й вагу
    дому Ахабового, й витру Ерусалим так, як витирають полумисок, та й перевертають,
    обтерши;
  deu-1951: und ich will über Jerusalem die Meßschnur Samarias ausspannen und das
    Senkblei des Hauses Ahabs, und ich will Jerusalem auswischen, wie man eine Schüssel
    auswischt und sie umkehrt.
  eng-JPS: And I will stretch over Jerusalem the line of Samaria, and the plummet
    of the house of Ahab; and I will wipe Jerusalem as a man wipeth a dish, wiping
    it and turning it upside down.
  srp-1865: Jer æu zategnuti nad Jerusalimom uže Samarijsko i mjerila doma Ahavova,
    i zbrisaæu Jerusalim, kao što se briše zdjela, izbriše se pa se izvrne.
  lug-lug: Ndigolola omuguwa ogwakozesebwa ku Samaliya n’ejjinja erigera eryakozesebwa
    ku nnyumba ya Akabu eri Yerusaalemi, era ne mmalirawo ddala Yerusaalemi ng’omuntu
    bw’akomba esowaani okumalirako ddala emmere, n’okugifuula n’agifuula.
  heb-heb: ונטיתי על ירושלם את קו שמרון ואת משקלת בית אחאב ומחיתי את ירושלם כאשר ימחה
    את הצלחת מחה והפך על פניה׃
  ben-IRV: শমরিয়ার উপর যে দড়ি এবং আহাবের পরিবারের উপর যে ওলন দড়ি ব্যবহার করা হয়েছিল
    তা আমি যিরূশালেমের উপর ব্যবহার করব। যেমন একজন থালা মুছে নিয়ে উপুড় করে রাখে তেমনি
    করে আমি যিরূশালেমকে মুছে ফেলব।
  pan-pan: ਮੈਂ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਸਾਮਰਿਯਾ ਦੀ ਜ਼ਰੀਬ ਅਤੇ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਦਾ ਸਾਹਲ ਪਾਵਾਂਗਾ ਅਤੇ
    ਯਰੂਸ਼ਲਮ ਨੂੰ ਅਜਿਹਾ ਪੁੰਝਾਂਗਾ ਜਿਵੇਂ ਕੋਈ ਥਾਲੀ ਨੂੰ ਪੂੰਝਦਾ ਹੈ ਤੇ ਪੂੰਝ ਕੇ ਮੂਧਾ ਮਾਰ ਦਿੰਦਾ
    ਹੈ।
  mya-JVB: ယေရုရှလင် မြို့ အပေါ် မှာ ရှမာရိ မျဉ်းကြိုး နှင့် အာဟပ် အမျိုး ၏ ချိန်ကြိုး
    ကို ငါတန်းချ မည်။ ပုကန် ကို သုတ် ၍ သုတ် ပြီးမှ မှောက် ထားသကဲ့သို့ ယေရုရှလင် မြို့ကို
    ငါပြု မည်
  tbg-tbg: Te Sameria vatukaqi variakavata, Isareri King Ahaapiravata vira ankuvata
    ntaihe kaunantemake, Ieruharemiqi variakavata ntaiharerave. Vaiintivano namari
    ataara nunka kero tanu tuqantaakero vataintemake, te Ieruharemi vatukaqi variaka
    nunka kaari kia vaivarave.
  hmo-hmo: Lau ese Ierusalema do lau panisia, Samaria lau panisia hegeregerena, bona
    Ahaba, Israela ena king, mai ena bese taudia lau panisia hegeregerena. Lau ese
    Ierusalema ena taunimanima do lau dahua ore, tau ta ese mereki ta ia dahua goeva,
    ia giroa, ia atoa hebubu, do ia kaukau totona, bamona.
  urd-urd: और मैं येरूशलेम पर सामरिया की रस्सी, और अख़ीअब के घराने का साहुल डालूँगा;
    और मैं येरूशलेम को ऐसा साफ़ करूँगा जैसे आदमी थाली को साफ़ करता है और उसे साफ़कर
    के उल्टी रख देता है।
  rus-SYN: и протяну на Иерусалим мерную вервь Самарии и отвес дома Ахавова, и вытру
    Иерусалим так, как вытирают чашу, - вытрут и опрокинут ее;
  bqc-SIM: Má guyↄ̃bↄ poo Yelusalɛũwa mà wíwi, lá má pòo Samaliwawa. Má kɛɛ̀
    lá má kɛ̀ Ahabu bɛɛwaɛ. Má plɛ málɛ Yelusalɛũu lá wì málɛ tau wà kúlɛwa.
  tcz-CHONGTHU: “Keiman Jerusalem chunga thu katanding hi Samaria chungle Ahab insung
    mite chunga kanatanbang banga katantoh chet ding ahi. Keiman Jerusalem mipite
    chu min annehna kong akhup athalla asop banga kasuhmang ding ahi,” ati.
  mar-mar: शोमरोनचे मापनसूत्र आणि अहाबाच्या घराण्याचा ओळंबा मी यरूशलेमेवर धरीन. थाळी
    घासूनपुसून पालथी करून ठेवावी तशी मी यरूशलेमची गत करीन.
  soq-soq: Ne bola debama Samaria ita warere Eiab duwa bedewe wanwanlala kadimonatuwana
    rua bola debama Ierusalem matangelasapa. Ne apana laukai bedewa mitedie leusaditudedia
    rua apana uduudu Ierusalem bedewe mitaaubamopa.
  qub-qub: Samaria siudäta castigashänömi, Acabpa famillyancunata castigashänömi castigashaj
    Jerusalentapis. Ganra lätuta mayllarcur ucpashanchïnömi Jerusalenga limyu quëdanga.
  bqp-bqp: Zaka kũ ma yↄ̃̀o Samarianɛn mani yↄ̃o Yurusalɛmunɛ se. Mani kɛnɛ lákũ
    ma kɛ̀ Ahabu bɛnɛ nà. Mani Yurusalɛmu wawa lákũ òdi ta wawa ò a lɛ́ kútɛ nà.
  hat-hat: M'ap peni lavil Jerizalèm menm jan mwen te peni lavil Samari ak fanmi wa
    Akaz la. Mwen pral netwaye lavil Jerizalèm tankou yo netwaye yon asyèt lèfini
    yo vire l' bouch anba.
  eng-BSB: I will stretch out over Jerusalem the measuring line used against Samaria
    and the plumb line used against the house of Ahab, and I will wipe out Jerusalem
    as one wipes out a bowl—wiping it and turning it upside down.
  eng-WEBPB: I will stretch over Jerusalem the line of Samaria, and the plumb line
    of Ahab’s house; and I will wipe Jerusalem as a man wipes a dish, wiping it and
    turning it upside down.
  kbq-kbq: Hagi Nagra Sameria kumate'ene, Ahapu nagate'enema hu'noaza hu'na, Jerusalemi
    kumara eri haviza hanugeno, mago vahe'mo'ma zuompama sese huteno eri rukrahe hu'negeno
    hagegema hiaza hugahie.
  nhe-BL: Niquinyejyecos altepetl Jerusalén ehuani ica san se tlayejyecoli tlen nijtequihui
    ica altepetl Samaria ehuani huan ica iteixmatcahua Tlanahuatijquetl Acab. Na niquinquixtis
    tlacame ipan Jerusalén hasta axaca mocahuas. Elis queja se plato tlen se quipajpactoc
    cuali huan teipa quiixtlapachohua para ma huaqui.
  bus-bus: Zaka kɛ̀ má yↄ̃̀o Samarianɛn mɛ́ yↄ̃o Yerusalɛmunɛ se. Mɛ́ kɛnɛ lán má
    kɛ̀ Ahabu bɛɛnɛ nà. Mɛ́ Yerusalɛmu wawa lán wè taa wawa wà à lɛ́ kúɛ nà.
  gub-BL: Azepyk putar Zeruzarez rehe nehe. Kwehe mehe azepyk tawhu Xamari rehe. Azepyk
    Izaew wanuwihawete Akaw rehe no. Azepyk Akaw izuapyapyr wanehe no. Nezewegatete
    azepyk putar Zuta ywy rehe har wanehe ihe nehe. Amuhem kar putar teko paw Zeruzarez
    wi ihe wà nehe. Nuzawy kwaw kawaw imukatu pyrer imuwak pyrer nehe.
  eng-DRA: 'And I will stretch over Jerusalem the line of Samaria, and the weight
    of the house of Achab: and I will efface Jerusalem, as tables are wont to be effaced,
    and I will erase and turn it, and draw the pencil often over the face thereof.'
