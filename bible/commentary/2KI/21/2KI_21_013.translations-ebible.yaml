  dop-dop: Mɑɑ hɔ Yosɑlɛm nyǝ́mɑ ŋkpɑŋʋɣʋ, ɩsɩɩ mɑ lɑpʋ Sɑmɑlii nɑ Akɑpɩ lʋlʋɣʋ nyǝ́mɑ
