  kan-2017: ನೂಲು ಮಟ್ಟಗೋಲು ಇವುಗಳಿಂದಲೋ ಎಂಬಂತೆ ಸಮಾರ್ಯವನ್ನೂ, ಅಹಾಬನ ಮನೆಯನ್ನೂ ನೆಲಸಮಮಾಡಿದಂತೆ,
