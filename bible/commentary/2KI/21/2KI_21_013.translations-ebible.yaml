  mdy-ETH: ሳማሪያንታ ዒስራዔኤሌ ካኣቲ፥ ዓክዓቤ ዜርፆ ታ ማዼ ጎይፆ ዬሩሳላሜያ ታ ዒማይዳንዳኔ፤ ጋባዳ ጌኤሺ ማስኪንቴስካፓ
