verse: 2KI.021.013
translations:
  mal-C: ശമര്യയ്ക്കെതിരേ ഉപയോഗിച്ച അളവുനൂലും ആഹാബുഗൃഹത്തിനെതിരേ ഉപയോഗിച്ച തൂക്കുകട്ടയുംകൊണ്ട്
    ഞാൻ ജെറുശലേമിനെ അളന്നുതൂക്കും. ഒരുവൻ ഒരു തളിക തുടച്ച് കമിഴ്ത്തിവെക്കുന്നതുപോലെ
    ഞാൻ ജെറുശലേമിനെ തുടച്ചുകളയും.
  deu-TKW: Ja, ich will über Jerusalem die Meßschnur ziehen, wie über Samaria, und
    die Setzwage anlegen, wie beim Hause Ahabs, und will Jerusalem abwischen, wie
    man eine Schüssel rein abwischt und nach dem Wischen umstürzt.
  lin-lin: Nakobebisa Yelusalemi ndenge nabebisaki Samari, mpe nakokomisa yango lokola
    ndako ya Akabi. Nakonika Yelusalemi ndenge banikaka mpe babalolaka nzungu.
  eng-LSV: And I have stretched out the line of Samaria over Jerusalem, and the plummet
    of the house of Ahab, and wiped Jerusalem as one wipes the dish—he has wiped,
    and has turned [it] on its face.
  eng-GNV: 'And I will stretch ouer Ierusalem the line of Samaria, and the plommet
    of the house of Ahab: and I will wipe Ierusalem, as a man wipeth a dish, which
    he wipeth, and turneth it vpside downe.'
  eng-WEBSTER: 'And I will stretch over Jerusalem the line of Samaria, and the plummet
    of the house of Ahab: and I will wipe Jerusalem as a man wipeth a dish, wiping
    it , and turning it upside down.'
  nhw-BL: Niquintamachihuas altepetl Jerusalén ehuani ica san se tlatamachihuali catli
    nijtequihui ica altepetl Samaria ehuani huan ica iteiximatcahua Tlanahuatijquetl
    Acab. Na niquinquixtis masehualme ipan Jerusalén hasta amo aqui mocahuas. Elis
    quen se plato catli se quipajpactoc cuali huan teipa quiixtlapachohua para ma
    huaqui.
  swh-ONEN: Nitanyoosha juu ya Yerusalemu kamba ya kupimia iliyotumika dhidi ya Samaria,
    na timazi iliyotumika dhidi ya nyumba ya Ahabu. Nitaifutilia mbali Yerusalemu
    kama mtu afutaye sahani, nikiifuta na kuifunikiza.
  bba-bba: Kon bu sɛɛyɑsiɑ nɡe mɛ nɑ derɑ bɑ Sɑmɑri kɑ Akɑbun yɛnu kuɑ. Kon de bu
    ɡen tɔmbu kpuro ɡurɑwɑ, kpɑ bu bu ɡɔ̃ɔri wĩɑ wĩɑ, bu wukiri nɡe wekeru.
  eng-KJVCPB: 'And I will stretch over Jerusalem the line of Samaria, and the plummet
    of the house of Ahab: and I will wipe Jerusalem as a man wipeth a dish, wiping
    it, and turning it upside down.'
  luo-luo: Abiro ngʼadone Jerusalem bura machal mana gi mane angʼadone Samaria kendo
    machal bende mana gi bura mane angʼadone dhood Ahab. Abiro yweyo Jerusalem matieki
    ka ngʼama yweyo dis moluoki mamoye oko e chiengʼ kuome piny mondo otwo.
  meu-meu: Bena Ierusalem daenai Samaria ena hahetoho varona bona Ahaba iduhuna ena
    gini-maoro varona baina veridia; bena Ierusalem na baina dahua, nau e dahuamu
    na heto, e dahuamu bena e karuhia hebubumu.
  npi-ULB: मैले सामरियाको विरुद्धमा प्रयोग गरेको नाप्ने टाँगो र आहाबको घरानाको विरुद्धमा
    प्रयोग गरेको साहुलले म यरूशलेमलाई नाप्नेछु । जसरी एक जना मानिसले थाललाई माझेर
    त्‍यसलाई घोप्‍टो पार्छ, त्‍यसरी नै म यरूशलेमलाई सफा पार्नेछु ।
  yor-yor: Èmi yóò sì nà okùn ìwọ̀n kan tí a lò lórí Jerusalẹmu àti lórí Samaria àti
    òjé ìdiwọ̀n ti a lò lórí ilé Ahabu. Èmi yóò sì nu Jerusalẹmu gẹ́gẹ́ bí ọkàn tí
    ń nu àwokòtò nù tí o ń nù un tí o sì ń dorí rẹ̀ kodò.
  pes-OPCB: همان بلایی را سر اورشلیم می‌آورم که بر سر سامره و خاندان اَخاب آوردم.
    اورشلیم را از لوث وجود ساکنانش پاک می‌کنم، درست همان‌طور که ظرف را پاک کرده، می‌شویند
    و آن را وارونه می‌گذارند تا خشک شود.
  tgl-ULB: Ilalatag ko sa ibabaw ng Jerusalem ang panukat na linya na ginamit laban
    sa Samaria, at ang panghulog na ginamit laban sa bahay ni Ahab; pupunasan at lilinisin
    ko ang Jerusalem, gaya ng pagpupunas ng pinggan ng isang tao, pinupunasan ito
    at pagkatapos ay itinataob ito.
  hui-hui: Yarusalemeore yo pialu poro lolene nawi i̱na Kini Ahaba ibu dameneru heba
    Samaria tano bo haealabaga bialu mo ko harudagua Yarusaleme emene mbirahayagi
    bayale wero nawiore mo ko halu bo haealabaga biai holebero. Ani berogola Yarusaleme
    tano winigoria mbirale mbira nawi beledi dodo wayawaya bo wahene dodo nahe mo
    beregedalu wiraligobiore ngelolebero.
  mya-mya: ရှ​မာ​ရိ​မြို့​နှင့် ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ဟပ်​နှင့် သား​မြေး​တို့​ကို​ဒဏ်​ခတ်​သ​ကဲ့​သို့
    ယေ​ရု​ရှ​လင် မြို့​ကို​ငါ​ဒဏ်​ခတ်​မည်။ စင်​အောင်​သုတ်​၍​မှောက် ထား​သည့်​ပန်း​ကန်​သ​ဖွယ်
    ယေ​ရု​ရှ​လင်​မြို့​တွင် လူ​တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ကျန်​အောင်​သုတ် သင်​ရှင်း​လင်း​မည်။-
  bod-N: བདག་གིས་ཡེ་རུ་སཱ་ལེམ་གྱི་ཐོག་ཏུ་སཱ་མར་ཡའི་ཐིག་སྐུད་དང་ཨ་ཧབ་ཀྱི་ཁང་པའི་དཔྱང་རྡོ་བཀོལ་ནས་མེད་པར་བྱ་སྟེ།
    མི་ཞིག་གིས་སྡེར་མ་ཞིག་ཕྱིས་ནས་མར་སྐོར་བ་ལྟར། བདག་གིས་ཡེ་རུ་སཱ་ལེམ་ཡང་དབྱི་བར་བྱའོ།
    །
  sna-sna: Ndichatambanudzira kuJerusarema tambo yokuyeresa yandakayera nayo Samaria
    nerwodzi rwandakashandisa kuyera narwo imba yaAhabhu. Ndichapukuta Jerusarema
    somunhu anonopukuta ndiro, anoipukuta uye agoitsindikira.
  spa-BLM: Extenderé sobre Jerusalén la línea de Samaria y la plomada de la casa de
    Acab; y limpiaré a Jerusalén como se limpia un plato, limpiándolo y poniéndolo
    boca abajo.
  cac-cac: Ol vac'och yaelal d'a yib'an̈ Jerusalén tic icha ix vutej Samaria yed'
    eb' yin̈tilal vin̈aj Acab. Ol viq'uel masanil eb' anima cajan d'ay, lajan ol ajcan
    icha junoc uc'ab' ayic slajvi sb'icchaji n̈ojan tz'ajcani.
  swh-ULB: Nitanyoosha juu ya Yerusalemu kipimo kilichotumika dhidi ya Samaria, na
    kuangusha msatari utakaotumika dhidi ya nyumba ya Ahabu; Nitaifuta Yerusalemu
    safi, kama kufuta sahani, kuifuta na kuifunika juu chini.
  bel-bel: і працягну на Ерусалім мерны шнур Самарыі і вагу дома Ахававага, і вытру
    Ерусалім так, як выціраюць шалю, вытруць і перакуляць яе;
  wed-wed: Ruvana tagoginei Samaria a kovoḡi ma ruvana tagoginei Jerusalem ma Israel
    ai gulau Ahab ana epaepaia maiteni a kovoḡi. Jerusalem ravai ana amaḡa-tawanei,
    me aboma ita amamaḡi, ma i vitaragabubui.
  deu-ELBBK: 'Und ich werde über Jerusalem die Messschnur Samarias ziehen und das
    Senkblei des Hauses Ahabs, und ich werde Jerusalem auswischen, wie man eine Schüssel
    auswischt: Hat man sie ausgewischt, so kehrt man sie um auf ihre Oberseite.'
  mbb-OT: Edhukuman ku is Jerusalem iring te kedhukumi ku te Samaria wey te pemilya
    ni Hadì Ahab. Edlumpiyuwan ku is Jerusalem iring te pinggan he edterepuwan ne
    ibpelangkeb.
  mal-2015: ഞാൻ യെരൂശലേമിന്മേൽ ശമര്യയുടെ അളവുനൂലും ആഹാബ് ഗൃഹത്തിന്റെ തൂക്കുകട്ടയും
    പിടിക്കും; ഒരുത്തൻ ഒരു തളിക തുടെക്കയും തുടെച്ചശേഷം അതു കവിഴ്ത്തിവെക്കയും ചെയ്യുന്നതുപോലെ
    ഞാൻ യെരൂശലേമിനെ തുടെച്ചുകളയും.
  rmc-rmc: Potrestinava o Jeruzalem avke sar the la Samarija, avke sar kerďom le izraelike
    kraľiha le Achaboha the leskre potomstvoha. Le manušen andral o Jeruzalem khosava
    avri, avke sar pes khosel avri o čaro a paľis pes previsarel upre.
  pes-OPV: و بر اورشلیم، ریسمان سامره و ترازوی خانه اخاب را خواهم کشید و اورشلیم را
    پاک خواهم کرد، به طوری که کسی پشقاب را زدوده وواژگون ساخته، آن را پاک می‌کند.
  ron-1924: Вой ынтинде асупра Иерусалимулуй фрынгия ка асупра Самарией ши кумпэна
    ка асупра касей луй Ахаб ши вой курэца Иерусалимул ка о фарфурие каре се курэцеште
    ши се рэстоарнэ ку фаца ын жос дупэ че а фост курэцитэ.
  aui-aui: Tagu Sameriya kwanatuna akabirubata da avibero da Aheb yana rakaraka yawata,
    na noko naboni tagu Jerusalem kwanatuna aro anavereni. Bi wawaya tupadi Jerusalemne
    anagigiratavedi ware wawaya enopu sakimokogha bi sikuratabuni da inakanakana na
    naboni.
  ben-OBCV: শমরিয়ার বিরুদ্ধে মাপার যে ফিতে ব্যবহার করা হল, এবং আহাব কুলের বিরুদ্ধে
    যে ওলন-দড়ি ব্যবহার করা হল, আমি জেরুশালেমের উপরেও সেগুলি ছড়িয়ে দেব। মানুষ যেভাবে
    থালা মুছে রাখে, আমি জেরুশালেমকেও সেভাবে মুছে রাখব, সেটি মুছে উল্টো করে রাখব।
  som-som: Oo Yeruusaalem korkeeda waxaan ku soo fidin doonaa xadhiggii Samaariya
    iyo xadhiggii miisaanka lahaa ee gurigii Axaab; oo Yeruusaalem waxaan u tirtiri
    doonaa siduu nin saxan u tirtiro oo kale, isagoo tirtira oo gembiya.
  lat-VUC: 'Et extendam super Jerusalem funiculum Samariæ, et pondus domus Achab:
    et delebo Jerusalem, sicut deleri solent tabulæ: et delens vertam, et ducam crebrius
    stylum super faciem ejus.'
  eng-ASVBT: And I will stretch over Jerusalem the line of Samaria, and the plummet
    of the house of Ahab; and I will wipe Jerusalem as a man wipeth a dish, wiping
    it and turning it upside down.
  ita-1885: E stenderò sopra Gerusalemme il regolo di Samaria, e la livella della
    casa di Achab; e fregherò Gerusalemme, come si frega una scodella, la quale, dopo
    che è fregata, altri la rivolta sotto sopra.
  eng-LXXUP: 'And I will stretch out over Jerusalem the measure of Samaria, and the
    plummet of the house of Ahab: and I will wipe Jerusalem as a jar is wiped, and
    turned upside down in the wiping.'
  eng-ULB: I will stretch over Jerusalem the measuring line used against Samaria,
    and the plumb line used against the house of Ahab; I will wipe Jerusalem clean,
    as a man wipes a dish, wiping it and turning it upside down.
  spa-VBL: Extenderé sobre Jerusalén el cordel de medir usado contra Samaria y la
    plomada usada contra la casa de Acab, y limpiaré a Jerusalén como se limpia un
    cuenco, limpiándolo y dándole la vuelta.
  fra-_FOB: J'étendrai sur Jérusalem le cordeau de Samarie et le niveau de la maison
    d'Achab; et j'écurerai Jérusalem comme un plat qu'on écure, et qu'on renverse
    sur son fond après l'avoir écuré.
  mal-mal: ഞാൻ യെരൂശലേമിന്റെ മീതെ ശമര്യയുടെ അളവുനൂലും ആഹാബ് ഗൃഹത്തിന്റെ തൂക്കുകട്ടയും
    പിടിക്കും; ഒരുത്തൻ തളിക തുടെച്ചശേഷം അത് കമഴ്ത്തിവെക്കുന്നതു പോലെ ഞാൻ യെരൂശലേമിനെ
    തുടച്ചുകളയും.
  urd-GVR: Maiṅ Yarūshalam ko usī nāp se nāpūṅgā jis se Sāmariya ko nāp chukā hūṅ.
    Maiṅ use us tarāzū meṅ rakh kar tolūṅgā jis meṅ Aḳhiyab kā gharānā tol chukā hūṅ.
    Jis tarah bartan safāī karte waqt poṅchh kar ulṭe rakhe jāte haiṅ usī tarah maiṅ
    Yarūshalam kā safāyā kar dūṅgā.
  suz-BL: गो सामरीया कली पुक्‍तीकेमी यरूसलेम कली पुक्‍नुङ। गो आहाब आ खिं कली थाप्‍शो
    डोरीम यरूसलेम कली थाप्‍नुङ। मुरपुकीम दोपा थाल शेक्‍शा गुक्‍शा वोइक्‍नीमी, मोपा
    गो यरूसलेम कली शेक्‍शा गुक्‍शा वोइक्‍नुङ।
  ita-1927: E stenderò su Gerusalemme la cordella di Samaria e il livello della casa
    di Achab; e ripulirò Gerusalemme come si ripulisce un piatto, che, dopo ripulito,
    si vòlta sottosopra.
  ckb-ckb: هەمان گوریس کە بۆ پێوانەی سامیرە و هەمان شاووڵ کە بۆ پێوانی ماڵی ئەحاڤ
    بەکارمهێنا بەسەر ئۆرشەلیمدا ڕایدەکێشمەوە. هەروەک چۆن یەکێک قاپێک دەسڕێتەوە و سەرەونخوونی
    دەکات ئاوا ئۆرشەلیم دەسڕمەوە.
  eng-BBE: And over Jerusalem will be stretched the line of Samaria and the weight
    of Ahab; Jerusalem will be washed clean as a plate is washed, and turned over
    on its face.
  kan-OKCV: ನಾನು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ಸಮಾರ್ಯದ ವಿರುದ್ಧ ಬಳಸಿದ ನೂಲನ್ನೂ, ಅಹಾಬನ ಮನೆಯ ವಿರುದ್ಧ
    ಬಳಸಿದ ಮಟ್ಟಗೋಲನ್ನೂ ಚಾಚಿ, ಒಬ್ಬನು ತಟ್ಟೆಯನ್ನು ಒರೆಸಿದಂತೆ ಅದನ್ನು ಒರೆಸಿ ತಲೆಕೆಳಗಾಗಿ ಹಾಕುವ
    ಹಾಗೆ ನಾನು ಯೆರೂಸಲೇಮನ್ನು ಅಳಿಸಿಬಿಡುವೆನು.
  tam-2017: எருசலேமின்மேல் சமாரியாவின் மட்டநூலையும் ஆகாப் வீட்டின் தூக்கு நூலையும்
    பிடிப்பேன்; ஒருவன் ஒரு தட்டைத் துடைத்து, பின்பு அதைக் கவிழ்த்துவைக்கிறதுபோல எருசலேமைத்
    துடைத்துவிடுவேன்.
  spa-RV-1909: 'Y extenderé sobre Jerusalem el cordel de Samaria, y el plomo de la
    casa de Achâb: y yo limpiaré á Jerusalem como se limpia una escudilla, que después
    que la han limpiado, la vuelven sobre su haz.'
  ron-BTF: Și voi întinde peste Ierusalim frânghia Samariei și firul cu plumb al casei
    lui Ahab; și voi șterge Ierusalimul precum un om șterge un vas, ștergându-l și
    răsturnându-l.
  eng-WEBP: I will stretch over Jerusalem the line of Samaria, and the plumb line
    of Ahab’s house; and I will wipe Jerusalem as a man wipes a dish, wiping it and
    turning it upside down.
  eng-FBV: I will extend over Jerusalem the measuring line used against Samaria and
    the plumb line used against the house of Ahab, and I will wipe away Jerusalem
    as people wipe clean a bowl, wiping it and turning it upside down.
  nld-1939: Ik zal het meetsnoer van Samaria en het schietlood van Achabs huis over
    Jerusalem trekken, en Jerusalem uitwassen, zoals men een schotel wast en omlegt.
  nch-BL: Niquintamachihuas altepet Jerusalén ehuani ica san se tatamachihuali cati
    nijtequihui ica altepet Samaria ehuani huan ica iteixmatcahua Tanahuatijquet Acab.
    Na niquinquixtis masehualme ipan Jerusalén hasta amo aqui mocahuas. Elis quej
    se plato cati se quipajpactoc cuali huan teipa quiixtapachohua para ma huaqui.
  vie-1934: Ta sẽ giăng trên Giê-ru-sa-lem dây đo Sa-ma-ri và cân nhà của A-háp. Ta
    sẽ xóa sạch Giê-ru-sa-lem như người ta chùi rửa cái dĩa, rồi úp nó xuống sau khi
    rửa xong.
  hin-CV: मैं येरूशलेम के ऊपर शमरिया के समान माप की डोरी, और अहाब के वंश के समान साहुल
    का उपयोग करूंगा. मैं येरूशलेम को ऐसे पोंछ दूंगा जैसे बर्तन को पोंछा जाता है, इसे
    पोंछकर मैं उसे उलट रख दूंगा.
  spa-BES: Y sobre Jerusalén será medida con la misma medida que a Samaria y la simiente
    de Acab; Jerusalén se lavará limpiamente como se lava un plato y se voltea sobre
    su cara.
  tdx-tdx: Ho kazazaheko am’ Ierosalaime ty tali’ i Somerone naho ty vato-polòmbi’
    ty anjomba’ i Akabe, vaho ho faopaoheko manahake ty famaoha’ ondaty ty finga’e
    t’Ierosalaime, ie faopaohe’e naho ababo’e.
  tha-KJV: และเราจะเอาเชือกอย่างที่วัดกรุงสะมาเรียขึงเหนือกรุงเยรูซาเล็ม และใช้ลู​กด​ิ่งอย่างที่วัดราชวงศ์อาหับ
