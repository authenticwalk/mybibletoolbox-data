  urd-GVU: مَیں یروشلم کو اُسی ناپ سے ناپوں گا جس سے سامریہ کو ناپ چکا ہوں۔ مَیں اُسے
    اُس ترازو میں رکھ کر تولوں گا جس میں اخی اب کا گھرانا تول چکا ہوں۔ جس طرح برتن
