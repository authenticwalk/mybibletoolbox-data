verse: 2KI.021.002
translations:
  mal-C: ഇസ്രായേലിന്റെ മുമ്പിൽനിന്ന് യഹോവ നീക്കിക്കളഞ്ഞ അന്യരാഷ്ട്രങ്ങളുടെ മ്ലേച്ഛാചാരങ്ങളെ
    പിൻതുടർന്ന് അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ അറപ്പുളവാക്കുന്നതു പ്രവർത്തിച്ചു.
  deu-TKW: Und er that was Jahwe mißfiel, und ahmte die Greuel der Völker nach, die
    Jahwe vor den Israeliten ausgetrieben hatte.
  lin-lin: Manase asalaki makambo mabe na miso ya Yawe na ndenge amekolaki misala
    ya nkele ya bikolo oyo Yawe abenganaki liboso ya bato ya Isalaele.
  eng-LSV: and he does evil in the eyes of YHWH, according to the abominations of
    the nations that YHWH dispossessed from the presence of the sons of Israel,
  eng-GNV: And he did euill in the sight of the Lord after the abomination of the
    heathen, whom the Lord had cast out before the children of Israel.
  eng-WEBSTER: And he did that which was evil in the sight of the LORD, after the
    abominations of the heathen, whom the LORD cast out before the children of Israel.
  nhw-BL: Pero Tlanahuatijquetl Manasés quichijqui catli amo cuali iixpa TOTECO pampa
    quitoquili ininfiero ojhui nopa sequinoc masehualme catli amo quiiximatij TOTECO
    catli TOTECO quintojtocatoya tlen nopa tlali iniixpa israelitame.
  swh-ONEN: Akafanya maovu machoni pa Bwana, akafuata desturi za machukizo za mataifa
    ambayo Bwana aliyafukuza mbele ya Waisraeli.
  bba-bba: Mɑnɑse wi, u kuɑ ye yɑ ǹ Yinni Gusunɔ dore. Domi u bwese tuku ni Yinni
    Gusunɔ u ɡirɑ be Isirelibɑn suunu sɔɔn din komɑnu swĩi.
  eng-KJVCPB: And he did that which was evil in the sight of the Lord, after the abominations
    of the heathen, whom the Lord cast out before the children of Israel.
  luo-luo: Notimo richo e nyim wangʼ Jehova Nyasaye koluwo timbe mamono mag ogendini
    mane Jehova Nyasaye oseriembo e dier jo-Israel.
  meu-meu: Ia na Iehova vairanai e kara havara, Iehova ese Israel taudia vairadiai
    e luludia lasi besedia edia kara dika-hereadia heḡereḡeredia.
  npi-ULB: परमप्रभुले इस्राएलका मानिसहरूको सामुबाट धपाउनुभएका जातिहरूले घिनलाग्दा
    कुराहरू गरेजस्‍तै, परमप्रभुको दृष्‍टिमा जे खरब थियो, तिनले त्यही गरे ।
  yor-yor: Ó sì ṣe búburú ní ojú Olúwa, ó sì tẹ̀lé iṣẹ́ ìríra tí àwọn orílẹ̀-èdè tí
    Olúwa lé jáde níwájú àwọn ọmọ Israẹli.
  pes-OPCB: او از اعمال زشت قومهای بت‌پرستی که خداوند آنها را از کنعان بیرون رانده
    بود، پیروی می‌کرد و نسبت به خداوند گناه می‌ورزید.
  tgl-ULB: Ginawa niya kung ano ang masama sa paningin ni Yahweh, gaya ng mga nakapandidiring
    mga bagay ng mga bansa na pinalayas ni Yahweh sa harapan ng bayan ng Israel.
  hui-hui: Manase ibugua mana bayale wiaru nabiaga hene. Mana ko ngubi bamba wali
    agali henerume biyagola Anduane Homogohanda uruni ti dindi ogoriani howa bo taliatagi
    halu Isaraele wali agaliru tihondo mo minigo mana ko odaruni biaga wiadagua dege
    Manase ibugua bialu hene. Manase ibugua mana ko ngubi uruni bialu hayadagome Anduane
    Homogonaga deni howa ko timbuniore bini.
  mya-mya: မ​နာ​ရှေ​သည်​ခါ​နာန်​ပြည်​သို့​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ချီ​တက်​လာ​ချိန်​၌
    ထာ​ဝ​ရ​ဘု​ရား​နှင် ထုတ်​တော်​မူ​သော​လူ​မျိုး​တို့​၏​ရွံ​ရှာ​ဖွယ်​ဋ္ဌ​လေ့ များ​ကို​ကျင့်​သုံး​၍​ကိုယ်​တော်​အား​ပြစ်​မှား
    ၏။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་མདུན་ནས་སྐྲོད་པར་མཛད་པའི་མི་རིགས་རྣམས་ཀྱིས་སྤྱད་པའི་སྐྱུག་བྲོ་བའི་དོན་རྣམས་སྤྱད་ཅིང་།
  sna-sna: Akaita zvakaipa pamberi paJehovha, achitevera zvinonyangadza zvendudzi
    dzakadzingwa pamberi pavaIsraeri naJehovha.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, según las abominaciones de las
    naciones que Yahvé arrojó delante de los hijos de Israel.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová. A masanil chucal sb'eyb'alej
    juntzan̈ nación ix yiq'uel Jehová d'a yichan̈ eb' israel, a ix sb'eyb'alej vin̈.
  swh-ULB: Alifanya maovu usoni kwa Yahwe, kama machukizo ya mataifa ambayo Yahwe
    aliyafukuza nje mbele ya wana wa Israeli.
  bel-bel: І рабіў ён благое ў вачах Гасподніх, пераймаючы мярзоты народаў, якіх прагнаў
    Гасподзь ад аблічча сыноў Ізраілевых.
  wed-wed: Wariaḡa Bada eteni ravai i virubai ai kaua vinuamedamedai aubaina maranai
    mai Israel i ruirui au Canaan. Manasseh wei ravai ai kaua i votaḡotaḡoi da i kaukauei
    ma ana ḡoa apoapoe i rata Bada au matana,
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, nach den Gräueln der
    Nationen, die der HERR vor den Kindern Israel ausgetrieben hatte.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen. Mid-iringan din is utew
    mezaat he menge vaal te menge etew ziyà te menge nasyun he impesegseg te Nengazen
    te menge Israilihanen.
  mal-2015: എന്നാൽ യഹോവ യിസ്രായേൽമക്കളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞ ജാതികളുടെ മ്ലേച്ഛതകൾക്കൊത്തവണ്ണം
    അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: Ov kerelas anglo RAJ o nalačhipen the o džungipen avke sar the o narodi,
    saven o RAJ tradľa avri anglal o Izrael.
  pes-OPV: و آنچه درنظر خداوند ناپسند بود، موافق رجاسات امت هایی که خداوند، آنها را
    از حضوربنی‌اسرائیل اخراج کرده بود، عمل نمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, дупэ урычуниле нямурилор пе каре
    ле изгонисе Домнул динаинтя копиилор луй Исраел.
  aui-aui: Manasa, Yawe God, ivikawakeekeeyeni bi dam wiibata yadi kiki beradi beroberodi
    iyaberabera, iiyawogha na Yawe God, Kenen kuburama iyarurukwavina siyakanikanibu
    bi Isrel damdi siyarughurughu.
  ben-OBCV: ইস্রায়েলীদের সামনে থেকে সদাপ্রভু যে জাতিদের দূর করে দিলেন, তাদের ঘৃণ্য
    প্রথা অনুসরণ করে তিনি সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করলেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa shar ku ahaa, sidii karaahiyadii
    quruumihii Rabbigu ka eryay reer binu Israa'iil hortooda.
  lat-VUC: Fecitque malum in conspectu Domini, juxta idola gentium quas delevit Dominus
    a facie filiorum Israël.
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, after the abominations
    of the nations whom Jehovah cast out before the children of Israel.
  ita-1885: Ed egli fece ciò che dispiace al Signore, secondo le abbominazioni delle
    genti, che il Signore avea scacciate d'innanzi a' figliuoli d'Israele.
  eng-LXXUP: And he did that which was evil in the eyes of the Lord, according to
    the abominations of the nations which the Lord cast out from before the children
    of Israel.
  eng-ULB: He did what was evil in the sight of Yahweh, like the disgusting things
    of the nations whom Yahweh had driven out before the people of Israel.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor, al seguir las repugnantes
    prácticas paganas de las naciones que el Señor había expulsado ante los israelitas.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, selon les abominations
    des nations que l'Éternel avait chassées devant les enfants d'Israël.
  mal-mal: എന്നാൽ യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞ ജാതികളുടെ മ്ലേച്ഛതകൾ
    അനുകരിച്ച് അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു.
  urd-GVR: Manassī kā chāl-chalan Rab ko nāpasand thā. Us ne un qaumoṅ ke qābil-e-ghin
    rasm-o-riwāj apnā lie jinheṅ Rab ne Isrāīliyoṅ ke āge se nikāl diyā thā.
  suz-BL: मेकोम परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। परमप्रभु
    यावेमी इस्राएली आन ङोंइती रे खेरशो रागी रागी ङा मुर आन ग्रांग्रा दिशो गेय पवा
    बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, seguendo le abominazioni
    delle nazioni che l’Eterno avea cacciate d’innanzi ai figliuoli d’Israele.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، وەک نەریتە قێزەونەکانی ئەو گەلانەی کە یەزدان
    لەبەردەم نەوەی ئیسرائیل دەریکردبوون.
  eng-BBE: He did evil in the eyes of the Lord, copying the disgusting ways of those
    nations whom the Lord had sent out before the children of Israel.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಹೊರಡಿಸಿಬಿಟ್ಟ ಜನಾಂಗಗಳ ಅಸಹ್ಯವಾದವುಗಳನ್ನು
    ಅವನು ಅನುಸರಿಸಿ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: யெகோவா இஸ்ரவேல் மக்களுக்கு முன்பாகத் துரத்தின மக்களுடைய அருவருப்புகளின்படியே,
    அவன் யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்து,
  spa-RV-1909: E hizo lo malo en ojos de Jehová, según las abominaciones de las gentes
    que Jehová había echado delante de los hijos de Israel.
  ron-BTF: Și el a făcut ce este rău înaintea ochilor DOMNULUI, după urâciunile păgânilor
    pe care DOMNUL îi alungase dinaintea copiilor lui Israel.
  eng-WEBP: He did that which was evil in the LORD’s sight, after the abominations
    of the nations whom the LORD cast out before the children of Israel.
  eng-FBV: He did what was evil in the Lord's sight by following the disgusting pagan
    practices of the nations that the Lord had driven out before the Israelites.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, en volgde de verfoeilijke
    practijken van de volkeren, die Jahweh voor de Israëlieten had uitgedreven.
  nch-BL: Pero Tanahuatijquet Manasés quichijqui cati amo cuali iixpa TOTECO pampa
    quitoquili inifiero ojhui nopa sequinoc masehualme cati amo quiixmatij TOTECO
    cati TOTECO quinquixtijtoya ten nopa tali iniixpa israelitame.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va và theo sự thờ phượng gớm ghiếc
    của các dân tộc mà Đức Giê-hô-va đã đuổi khỏi trước mặt dân Y-sơ-ra-ên.
  hin-CV: उसने वही किया, जो याहवेह की दृष्टि में गलत था; वही सभी जो उन जनताओं के समान
    घृणित था, जिन्हें याहवेह ने इस्राएल के सामने से निकाल दिया था.
  spa-BES: E hizo lo malo ante los ojos del Señor, copiando los caminos repugnantes
    de aquellas naciones que el Señor había arrojado de delante de los hijos de Israel.
  tdx-tdx: Nanao haratiañe am-pivazohoa’ Iehovà re, manahake ty haloloa’ o kilakila’
    ondaty rinoa’ Iehovà aolo’ o ana’ Israeleoo.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ ตามการกระทำอันน่าสะอิดสะเอียนของประชาชาติ
    ซึ่งพระเยโฮวาห์ทรงขับไล่ออกไปให้พ้นหน้าประชาชนอิสราเอล
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, segundo as abominações das
    nações que o SENHOR havia lançado diante dos filhos de Israel.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, nach den Greueln der Nationen,
    die Jehova vor den Kindern Israel ausgetrieben hatte.
  eng-WYC-2018: And he did evil in the sight of the Lord, after the evils of heathen
    men, the which men the Lord did away from the face of the sons of Israel.
  epo-epo: Li agadis malbone antaŭ la Eternulo, simile al la abomenindaĵoj de la nacioj,
    kiujn la Eternulo forpelis de antaŭ la Izraelidoj.
  uig-PIN: U Pǝrwǝrdigar Israillarning aldidin ⱨǝydǝp qiⱪiriwǝtkǝn yat ǝlliklǝrning
    yirginqlik adǝtlirigǝ ohxax ixlar bilǝn Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni
    ⱪildi.
  beo-beo: 'Ma:na:se da Hina Godema wadela:le hamoi. Ga:ina:ne sogega musa: esalebe
    fi da baligili gogosiasu wadela:i hou hamobeba:le, Isala:ili dunu da Ga:ina:ne
    soge golili sa:ili, gusuba:i ahoanoba, Hina Gode da Ga:ina:ne fi gadili sefasi.
    Be Ma:na:se da amo fi ilia wadela:idafa hou amoma fa:no bobogesu.'
  tpi-OTNT: Manase i no bihainim gutpela pasin. Nogat. Em i bihainim ol kain kain
    rabis pasin bilong ol arapela lain manmeri i bin i stap bipo long dispela graun,
    na Bikpela i bin rausim ol na i givim dispela graun long ol Israel. Manase i bihainim
    pasin bilong ol dispela lain, na em i mekim pasin nogut tru long ai bilong Bikpela.
  hau-SA: Ya aikata mugunta a gaban Ubangiji, ya bi munanan al’adun al’umman da Ubangiji
    ya kora a gaban Isra’ilawa.
  uig-LAT: U Perwerdigar Israillarning aldidin heydep chiqiriwetken yat elliklerning
    yirginchlik adetlirige oxshash ishlar bilen Perwerdigarning neziride rezil bolghanni
    qildi.
  nde-nde: Wenza ububi emehlweni kaThixo, elandela imikhuba eyenyanyekayo yezizwe
    uThixo ayezixotshile phambi kuka-Israyeli.
  ton-ton: Pea naʻe fai ʻe ia ʻae kovi ʻi he ʻao ʻo Sihova, ʻo fakatatau mo e ngaahi
    meʻa kovi ʻae hiteni, ʻaia naʻe kapusi ʻe Sihova mei he ʻao ʻoe fānau ʻa ʻIsileli.
  ces-1613: I činil to, což jest zlého před očima Hospodinovýma, vedlé ohavností těch
    národů, kteréž Hospodin vyplénil před syny Izraelskými.
  eng-WMB: He did that which was evil in the LORD’s sight, after the abominations
    of the nations whom the LORD cast out before the children of Israel.
  tam-TCV: இவன் இஸ்ரயேலருக்கு முன்பாக யெகோவா துரத்திய மக்களின் வெறுக்கத்தக்க பழக்கவழக்கங்களைப்
    பின்பற்றி, யெகோவாவின் பார்வையில் தீமைசெய்தான்.
  ceb-ULB: Gibuhat niya ang daotan sa panan-aw ni Yahweh, sama sa malaw-ay nga mga
    butang sa mga nasod nga gipahawa ni Yahweh atubangan sa katawhan sa Israel.
  pol-UBG: Czynił on to, co złe w oczach PANA, według obrzydliwości tych narodów,
    które PAN wypędził przed synami Izraela.
  urd-GVU: منسّی کا چال چلن رب کو ناپسند تھا۔ اُس نے اُن قوموں کے قابلِ گھن رسم و
    رواج اپنا لئے جنہیں رب نے اسرائیلیوں کے آگے سے نکال دیا تھا۔
  deu-1912: Und er tat, was dem HERRN übel gefiel, nach den Greueln der Heiden, die
    der HERR vor den Kinder Israel vertrieben hatte,
  kan-2017: ಅವನು ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ರಾಜ್ಯದಿಂದ ಅನ್ಯಜನಾಂಗಗಳ ಅಸಹ್ಯಕಾರ್ಯಗಳನ್ನು ಅವನು ಅನುಸರಿಸಿ
    ಯೆಹೋವನ ಚಿತ್ತಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಡೆದನು.
  yap-yap: Me un i rin’ e pin’en nib sonogor ni be rin’ e pi nam nike tulufrad SOMOL
    nga wuru’ fare nam nap’an ni be yan e tirok e girdi’ i yan ngay, Manasseh e denen
    nib togopluw ngak SOMOL.
  hlt-MCSB: BOEIPA loh Israel ca rhoek mikhmuh lamkah a haek namtom rhoek kah tueilaehkoi
    bangla BOEIPA mikhmuh ah boethae a saii.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ፆኦሲ ዔያቶም «ዒንጋንዳኔ» ጌዔ ዓጬሎ ሙካኣና ናንጊና ናንጋ ጎዳ ዔያቶኮ ቤርታፓ ዳውሲ ባይዜ፥
    ሜሌ ዴራ ማዻ ቦርሲሳ ማዾ ሚናኣሴ ማዺ ጎማዺፆና ናንጊና ናንጋ ጎዳ ዖዪሴኔ።
  twi-ASANTE: Ɔyɛɛ bɔne wɔ Awurade ani so, suasuaa abosonsomfoɔ aman nneyɛeɛ a ɛyɛ
    akyiwadeɛ. Ɔsuaa deɛ ɛnam so maa Awurade pamoo abosonsomfoɔ no firii asase a ɛda
    Israel anim no so no.
  eng-WEBU: He did that which was evil in the LORD’s sight, after the abominations
    of the nations whom the LORD cast out before the children of Israel.
  wal-wal: GODAI Israa7eela asaa sinttappe laaggidi kessido asatu de7uwaa wogaa, he
    sheneyiyaagaa qullidi, Minaasee GODAA sinttan iitabaa oottiis.
  spa-PDDPT: Hizo lo malo ante Yavé, según las repugnancias de las naciones que Yavé
    expulsó de delante de los hijos de Israel,
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e ojapo oikovy Senhor renonde rupi, amboae regua
    kuery Israel kuery renonde gui Senhor oipe'apa va'ekue ikuaiague rami ae ju.
  ilo-ULB: Inaramidna ti dakes iti imatang ni Yahweh, a kas kadagiti makarimon a banbanag
    nga inaramid dagiti nasion a pinapanaw ni Yahweh sakbay kadagiti tattao ti Israel.
  kpg-kpg: Manasseh gu ihala gu hai baahi gi Dimaadua, e daudali nia hangaahai haga gulugulua
    o nia daangada ala ne hagabagi go Dimaadua gi daha mo tenua deelaa i mua digau
    Israel ne lloo adu gi lodo tenua deelaa.
  uig-ARA: ئۇ پەرۋەردىگار ئىسرائىللارنىڭ ئالدىدىن ھەيدەپ چىقىرىۋەتكەن يات ئەللىكلەرنىڭ
    يىرگىنچلىك ئادەتلىرىگە ئوخشاش ئىشلار بىلەن پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى
    قىلدى.
  tof-tof: Wa kolaean elklaza tómbapón yarilürr ⌊Lodón⌋ ilküpdü. Wa ngazirr elklaza
    tómbapón yarilürr, ngibürr bwóbdü pamkolpamazan tómbapónónóp, Lod Isrrael pamkolpamab
    obzek kwata nibiób kolabütan yarilürr.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, a bira sie xa naamunyi ɲaaxie
    fɔxɔ ra, Alatala naxee keri na bɔxi ma Isirayila bɔnsɔɛ ya ra.
  pon-2006: E kahlemengih tiahk saut en wehi kan me KAUN-O ketin koakoahsang nan wehi
    kan nindokon sapwellime aramas akan ar kohkolahng wasao, Manase wiahda dihp ong
    KAUN-O.
  ksd-ksd: I ga pait nam i ga kaina ta ra luaina mata i ra Luluai, da ra lavur bilak
    na mangamangana kai ra umana Tematana, nina ba ra Luluai i ga tar okole vue diat
    kan ra luaina mata i ra tarai Israel.
  tur-YTC: Yahve'nin İsrael'in çocuklarının önünden kovduğu ulusların iğrençliklerine
    göre Yahve'nin gözünde kötü olanı yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, κατὰ τὰ βδελύγματα τῶν ἐθνῶν
    ὧν ἐξῆρε Κύριος ἀπὸ προσώπον τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN, seperti kekejian bangsa-bangsa
    yang telah dihalau oleh TUHAN dari hadapan keturunan Israel.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova, potsatira mchitidwe wonyansa wa mitundu
    imene Yehova anayipirikitsa pofika Aisraeli.
  hrv-hrv: Činio je što je zlo u Jahvinim očima, povodeći se za gnusobama naroda što
    ih je Jahve protjerao pred Izraelovim sinovima.
  mps-mps: Tama te king Manase agai te dwagi yai kolesagadu me wali pabe. Mu meni.
    Tama me te agai te tǫde polobadu te bidali bidi dabego yali haniani dwai kolesagadu
    wali peyu, tama Genuai Bidigo augwali sela sąnama, tama agai te tǫ te Israel
    hani dabe augwali te tǫ mani. Tama te king Manase agai te hanigo yali kolesagadu
    wali pali, tama te king Manase agai te Genuai Bidigo gedude dwai kolesaga mu iduali.
  tpi-tpi: Manase i no bihainim gutpela pasin. Nogat. Em i bihainim ol kain kain rabis
    pasin bilong ol arapela lain manmeri i bin i stap bipo long dispela graun, na
    Bikpela i bin rausim ol na i givim dispela graun long ol Israel. Manase i bihainim
    pasin bilong ol dispela lain, na em i mekim pasin nogut tru long ai bilong Bikpela.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, og efterlignede de Folkeslags
    Vederstyggeligheder, som HERREN havde drevet bort foran Israelitterne.
  vie-OVCB: Ma-na-se làm điều ác trước mặt Chúa Hằng Hữu, theo con đường tội lỗi của
    các thổ dân đã bị Chúa đuổi ra khỏi đất này để lấy đất cho người Ít-ra-ên ở.
  guj-2017: જે પ્રજાઓને યહોવાહે ઇઝરાયલ લોકો આગળથી કાઢી મૂકી હતી, તેઓના ઘૃણાસ્પદ કૃત્યો
    પ્રમાણે વર્તીને તેણે યહોવાહની દ્રષ્ટિમાં જે ખોટું હતું તે કર્યું.
  pon-2006A: E kahlemengih tiahk saut en wehi kan me KAUN-O ketin koakoahsang nan
    wehi kan nindokon sapwellime aramas akan ar kohkolahng wasao, Manase wiahda dihp
    ong KAUN-O.
  por-BRBSL: Ele fez o que era mau aos olhos de Javé, após as abominações das nações
    que Javé expulsou diante dos filhos de Israel.
  cth-cth: Isarel catounnaw hmalah BAWIPA ni a pâlei e miphunnaw ni panuettho e hnokahawi
    hoeh e ouk a sak awh e naw hah BAWIPA mithmu vah ouk a sak awh.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so, suasuaa abosonsomfo aman nneyɛe a ɛyɛ akyiwade
    a Awurade apam afi asase a ɛda Israel anim no so no.
  hlt-hlt: BOEIPA loh Israel ca rhoek mikhmuh lamkah a haek namtom rhoek kah tueilaehkoi
    bangla BOEIPA mikhmuh ah boethae a saii.
  tbz-SIM: Kòo dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀. Ò do tũ̀nnɛ ibotí kù do bɛ̀ti ì kɛ́
    bɛ̀ kɑ̀nnɛ ì do dɔɔri ìì sɔkɛ nyi,
  msy-2020: Manase arazir aghuimɨn gɨn zuir pu. Bar puvatɨ. A gumazamizir igharazir
    fomɨra nguazir kamɨn ikezibar arazir mɨzɨrɨzir kurabar gɨn zui, ezɨ Ikiavɨra Itir
    God me batuegha nguazir kam isa Israelia ganɨngi. Ezɨ datɨrɨghɨn Manase Ikiavɨra
    Itir Godɨn damazimɨn arazir kabagh ami, kar arazir God bar aghuaziba.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑnɑsee lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ɩ kɛɛnɑ piitimnɑɑ mpɑ Tɑcɑɑ
    tɔɣɔnɑɑ nɑ pǝ́ fɛɛ-wɛ tɔ, pɑ lɑkɑsɩ ɩsɑɣɑsɩ.
  azb-azb: O, İsrail övladlarının önündən Rəbbin qovduğu millətlərin etdikləri iyrənc
    işlər kimi Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: And he did evil in the sight of Jehovah, like the abominations of the nations
    that Jehovah had dispossessed from before the children of Israel.
  hin-2017: उसने उन जातियों के घिनौने कामों के अनुसार, जिनको यहोवा ने इस्राएलियों
    के सामने देश से निकाल दिया था, वह किया, जो यहोवा की दृष्टि में बुरा था।
  wol-KYG: Manase nag di def li Aji Sax ji ñaawlu, topp ñaawtéefi xeet ya Aji Sax
    ji dàqoon ngir bànni Israyil.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, according to the abominations
    of the nations that Jehovah dispossessed from the presence of the sons of Israel,
  kne-kne: Lawa di inam-amag na sin pangilan Diyos, tan inon-onodana din kadodogis
    ya kalkaliget Diyos ay ogalin di nanasyon ay inpakaan Diyos sin daga ay sinakop
    din Israelita.
  eng-WYC-2017: And he did evil in the sight of the Lord, after the evils of heathen
    men, the which men the Lord did away from the face of the sons of Israel.
  eng-WMBB: He did that which was evil in the LORD’s sight, after the abominations
    of the nations whom the LORD cast out before the children of Israel.
  urd-GVH: मनस्सी का चाल-चलन रब को नापसंद था। उसने उन क़ौमों के क़ाबिले-घिन रस्मो-रिवाज
    अपना लिए जिन्हें रब ने इसराईलियों के आगे से निकाल दिया था।
  rug-rug: Tavete va kaleana pa kenuna Zihova, luli sa sari hahanana lopu leadi tadi
    na butubutu saripu hadu taloa ni Zihova totoso nuquru sari tie Izireli.
  gaz-gaz: Innis waan jibbisiisaa saboota Waaqayyo fuula Israaʼelootaa duraa ariʼee
    baase sanaa duukaa buʼuudhaan fuula Waaqayyoo duratti waan hamaa hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, selon les abominations des
    nations que l’Éternel avait chassées devant les enfants d’Israël.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga. A yi fe xɔsixine liga alo siyane
    Alatala naxanye kedi Isirayila kaane yɛɛ ra.
  haw-1868: A hana ino aku la ia imua o Iehova, e like me na mea haumia o na lahuikanaka
    a Iehova i kipaku ae mai ke alo aku o na mamo a Iseraela.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ، مُقْتَرِفاً رَجَاسَاتِ الْأُمَمِ
    الَّذِينَ طَرَدَهُمُ الرَّبُّ مِنْ أَمَامِ بَنِي إِسْرَائِيلَ،
  ewe-ewe: Ewɔ nu si nye vɔ̃ le Yehowa ŋkume eye wòdze dukɔ siwo Yehowa nya le Israelviwo
    ŋgɔ ƒe ŋunyɔnuwo wɔwɔ yome.
  eng-LEE: And he did what is evil in the eyes of the Lord, after the abominable acts
    of the nations whom the Lord had driven out before the children of Israel.
  asm-FB: যিহোৱাই ইস্ৰায়েলীয়াসকলৰ সন্মুখৰ পৰা যি সকলো জাতিক দূৰ কৰিছিল, তেওঁলোকৰ
    দৰেই ঘিণলগীয়া কাৰ্য কৰি মনচিয়ে যিহোৱাৰ দৃষ্টিত যি বেয়া তাকে কৰিছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، عَ بِرَ سِيٍ شَ نَامُنيِ حَاشِيٍ
    قْشْ رَ، عَلَتَلَ نَشٍيٍ كٍرِ نَ بْشِ مَ عِسِرَيِلَ بْنسْي يَ رَ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, selon les abominations des
    nations que l'Éternel avait chassées devant les enfants d'Israël.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּתֹֽועֲבֹת֙ הַגֹּויִ֔ם אֲשֶׁר֙ הֹורִ֣ישׁ
    יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: Papilunakutu tjananya katinytjala yurrunpa Tjuutaku walytja ngaṉṯitja
    tjuṯaku mayutju Yitjikayanya nyinangi. Yitjikayanya nyinarra mirrirrinytjala palumpa
    katja Manatjanya tjanampa mayutju tiṉa nyinangi. Manatjanya nyinarra wiyawanangku
    palyaṉingi. Yirriṯi palumpa mama Yitjikayalu watjantjala Yitjikayaku waarrkana
    tjuṯangkuya Yatjaranya Paalanyangarri, Katutjanya nguwanpa tjuṯanya yuḻpura wiyaṉu,
    mayutju Katutjanyalpiya yaṉangu tjuṯangku waḻkura nyinanytjaku. Yitjikayaku katjangku
    Manatjalu tjananya watjaṉu piyuku Paalaku Yatjaraku palyara ngaratjunkunytjaku,
    ngaratjunkula waḻkuntjaku yaṉangu tjuṯangku. Manatjalungarri piṉṯirri tjuṯaṯarra
    waḻkura nyinapayi. Palunya tjuṯa waḻkulkitjangku palumpa katja mirrintara warungka
    kutjara wiyaṉu. Katutjaku tjaatji tiṉangka Manatjalu tjananya waarrkana tjuṯanya
    watjaṉu, Yatjaranya nguwanpa watiyanguru palyara ngaratjunkunytjaku. Palunyatjanu
    Yatjaranyalpiya waḻkuṉingi Katutjaku tjaatji tiṉangka, Tjarutjalumangka. Yalatjiya
    yaṉangu tjuṯangku wiyawanangku kuya palyara nyinangi, mayutju tiṉangku Manatjalu
    tjingapungkunytjala. Palunyatjanu Katutjaku wangka watjalpayi tjuṯangku tjananya
    yalatji langangkatjunu, “Mayutju tiṉangku Manatjalu nyurranya tjingapungkunytjala,
    wiyawanalpinyurra nyinarra ngayunya Katutjanya wantirra kuya puntu palyaṉi. Palulanguruṉa
    panitjimilalkitjangku ngayulu nyurrangarrinya ngurra kutjupakutu wantirriyalku.
    Ngurra Tjarutjalumanya ngayulu wiyantjala, yaṉangu tjuṯa wiyalpinyurra nyinaku.
    Ngurra kutjupakutunyurra yankula nyinamalpa.” Manatjanya yalatji wiyawana yiiya
    pipitiyi payipala Tjarutjalumangka nyinarra mirrirringu. Palulanguru palumpa katja
    Yamananya mayutju tiṉa tjanampa nyinangi Tjuutaku walytja ngaṉṯitja tjuṯaku. Palumpa
    mama nguwanpa Yamanalu Katutjanya nguwanpa tjuṯa waḻkura nyinangi. Katutjaku tjukarurruwiya
    nyinarra palumpa wangka kulira wantipayi. Mayutju tiṉaku waaḻawana Tjarutjalumangka
    mayutju kutjupa tjuṯa nyinangi, Yamanalu nyinatjunutja tjuṯa. Palunya tjuṯaya
    Yamanaku mirrpaṉarrirra yankula mirri pungu. Yiiya kutjarra mayutju tiṉa tjanampa
    nyinanytjala, palunya tjuṯangku mirri pungu. Tjuutaku walytja ngaṉṯitja tjuṯangku
    palunya pungkupayi tjuṯa ngaparrtjingku tjananya mirri pungu. Paluru tjanaya Yamanaku
    katja mayutju tiṉa nyinatjunu, yini Tjutjayanya.
  kik-kik: Agĩĩka maũndũ mooru maitho-inĩ ma Jehova, akĩrũmĩrĩra mĩtugo ĩrĩ magigi
    ya ndũrĩrĩ iria Jehova aaingatĩte ciehere mbere ya Isiraeli.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, imitant les abominations des
    nations que Yahweh avait chassées devant les enfants d’Israël.
  cek-AK: Anih loe Angraeng mikhnukah kahoih ai hmuen to sak; anih loe Angraeng mah
    Israel caanawk hmaa hoi haek pae ih Sithaw panoek ai kaminawk mah sak ih panuet
    thok hmuen to sak.
  cuk-cuk: Manasés, Bab-Jehová-ibmar-abemaisulidi, Bab-Jehová-asabin imaksad. Dulamar-bamalad-daedba
    nanadii gusad. Deunni, Bab-Jehová, Israel-dulemar-wagab Israel-yargi a-dule-bamalad-ononnos
    gusad.
  uig-CYR: У Пәрвәрдигар Исраилларниң алдидин һайдап чиқиривәткән ят әлликләрниң жиркиничлик
    адәтлиригә охшаш ишлар билән Пәрвәрдигарниң нәзиридә рәзил болғанни қилди.
  pma-pma: Asuv houlu Manase mum tisa en meten Iahova veni musil sakien tatisa keil
    onen meatin keil koa Iahova mu rasilin keil ran atan enek keke vasani suk min
    me-Isrel keil.
  tel-2017: అతడు యెహోవా దృష్టిలో చెడుతనం జరిగిస్తూ, ఇశ్రాయేలీయుల ఎదుట నిలవలేకుండా
    యెహోవా వెళ్లగొట్టిన ప్రజలు చేసినట్లు అసహ్యమైన పనులు చేస్తూ వచ్చాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a, selon tout abominasyon a nasyon ke SENYÈ
    a te rache devan fis Israël yo.
  bxh-bxh: heyaheyaya ya ginauli Guyau matana yai, na heyaheyaya ni, doha dodoga beyabeyana
    Kanana yai Guyau ya falakodi Isalaela matadi yai.
  kos-kos: Manasseh el oru ma koluk lain LEUM GOD, in oana ouiyen alu fohkfok lun
    mutanfahl se LEUM GOD El lusla liki facl sac ke mwet lal elos fahsr in utyak nu
    we.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּתֽוֹעֲבֹת֙ הַגּוֹיִ֔ם אֲשֶׁר֙ הוֹרִ֣ישׁ
    יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: O mere ihe dị njọ nʼanya Onyenwe anyị, site nʼịgbaso ihe arụ niile nke
    ndị mba ọzọ bi nʼala ahụ na mbụ mere, bụ ndị Onyenwe anyị chụpụrụ nʼihu ndị Izrel.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ଯେଉଁ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମ୍ମୁଖରୁ ଦୂର କରି
    ଦେଇଥିଲେ, ସେମାନଙ୍କର ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାନୁସାରେ ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ।
  chk-chk: Manasa a föri mine a ngau me fän mesen ewe Samol mi Lapalap ren an föri
    ekewe föför mi anioput chon ekewe mwü ra föri, ir chokewe ewe Samol mi Lapalap
    a asürela me mwen ekewe aramasen Israel.
  rop-rop: Imbin tenawei brom YAWEI en imbin dumbat ola brabli nogudbala ting weya
    ol detlot pipul brom najalot kantri bin dumbat.
  ukr-1871: І чинив він неправедність в очах Господнїх і гидоти тих народів, що їх
    Господь попроганяв із перед синів Ізрайлевих.
  deu-1951: Und er tat, was böse war in den Augen des HERRN, nach den Greueln der
    Heiden, die der HERR vor den Kindern Israel vertrieben hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD, after the abominations
    of the nations, whom the LORD cast out before the children of Israel.
  srp-1865: I èinjaše što je zlo pred Gospodom po gadnijem djelima naroda, koje Gospod
    odagna ispred sinova Izrailjevijeh;
  lug-lug: N’akola ebibi mu maaso ga Mukama, ng’atambulira mu makubo amabi ag’amawanga
    Mukama ge yali agobye mu maaso g’Abayisirayiri.
  heb-heb: ויעש הרע בעיני יהוה כתועבת הגוים אשר הוריש יהוה מפני בני ישראל׃
  ben-IRV: সদাপ্রভু ইস্রায়েলীয় সন্তানদের সামনে থেকে যে সব জাতিদেরকে তাড়িয়ে দিয়েছিলেন,
    ঠিক তাদের মত জঘন্য কাজ করে মনঃশি সদাপ্রভুর চোখে যা কিছু মন্দ তিনি তাই করতেন।
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਵਾਂਗੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਅੱਗਿਓਂ ਕੱਢ ਦਿੱਤਾ ਸੀ, ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬਦੀ ਕੀਤੀ।
  mya-JVB: ထိုမင်းသည် ဣသရေလ အမျိုးသား ရှေ့ မှ ထာဝရဘုရား နှင်ထုတ် တော်မူသော တပါးအမျိုးသား
    ရွံရှာ ဘွယ်ထုံးစံအတိုင်း ၊ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၏
  tbg-tbg: Manaseva Nora Kotira avuqaa qora okara autuqiro vi vaiharo haaru vauka
    qora okara auturavata avataqiro vi vaura. Noravano Kotiva vi vatanaaka vara qaqini
    kero vika vata tinavu Isareri kaivaqaukavara nimura.
  hmo-hmo: Manase ese Lohiabada ena vairana dekenai ia kara dika, Lohiabada ese Israela
    taudia edia vairanai ia lulua lao besedia edia kara dika herea hegeregerena.
  urd-urd: उसने उन क़ौमों के नफ़रती कामों की तरह जिनको ख़ुदावन्द ने बनी इस्राईल के
    आगे से दफ़ा' किया, ख़ुदावन्द की नज़र में गुनाह किया।
  rus-SYN: И делал он неугодное в очах Господних, подражая мерзостям народов, которых
    прогнал Господь от лица сынов Израилевых.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀, à zɛ̀ ń bui pↄ́ Dii ń yá Isailiↄnɛↄ yãbɛ̃ɛↄ.
  tcz-CHONGTHU: Amahin Pakai mitmu’n thilse jing anabollin ahi. Amahin Pathen in Israelte
    masanga ana nodoh pathen neilou nam mite thet umtah chonna ho chu anajuijin ahi.
  mar-mar: परमेश्वराने जे करु नका म्हणून सांगितले तेच त्याने केले. इतर राष्ट्रे करत
    तसे अमंगळ आचरण मनश्शेने केले (आणि इस्राएली आले त्यावेळी याच राष्ट्रांना परमेश्वराने
    तेथून हुसकून लावले होते.)
  soq-soq: Manase Iawe God aiawa mai ruawalepona. Me ipa sa bauta Kanaan bolawa bedewe
    waimoio Iawe God Israelwa danauwo tanamono nomoiena me bola daitada mai God atentopona
    dewau kadiwaida dewamodie.
  qub-qub: Ichanga Tayta Diosta mana wiyacur fiyupa mana allita ruraran. Israel runacunapa
    ñaupanpita Dios gargushan runacuna rurashanno juchallata ruraran.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ à zɛ̀ kũ buri kũ Dikiri pɛ̀ḿma Isarailanↄnɛnↄ
    yãvãnikɛnanↄo.
  hat-hat: Li fè sa ki mal devan Seyè a, dapre vye prensip krimenèl lòt nasyon Seyè
    a te mete deyò pou fè plas pou moun pèp Izrayèl yo.
  eng-BSB: And he did evil in the sight of the LORD by following the abominations
    of the nations that the LORD had driven out before the Israelites.
  eng-WEBPB: He did that which was evil in the LORD’s sight, after the abominations
    of the nations whom the LORD cast out before the children of Israel.
  kbq-kbq: Hagi Manase'a Ra Anumzamofo avurera havi avu'avaza tro hu'ne. Ko'ma ana
    mopafima mani'naza vahe'ma Ra Anumzamo'ma Israeli vahe zamavufima zamahe natitre'nea
    vahe'mokizmi kasrino zamagote zamavu zamavara zamage anteno hu'ne.
  nhe-BL: Pero Tlanahuatijquetl Manasés quichijqui tlen ax cuali iixtla TOTECO pampa
    quitoquili ininfiero ojhui nopa sequinoc tlacame tlen ax quiixmatij TOTECO tlen
    TOTECO quintojtocatoya tlen nopa tlali iniixtla israelitame.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ kɛ̀ à zɛ̀ kↄ̃n borii kɛ̀ Dii pɛ̀ḿma Isarailinↄnɛnↄ
    yãzaakɛnanↄo.
  gub-BL: Uzapo Manaxe ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo. Kwehe
    Izaew upyro a'e ywy a'e ywy rehe har wanuwi uhàuhàz mehe wà. A'e ywy rehe har
    uzapo iaiw ma'e tuweharupi tupàn a'ua'u wamuwete mehe wà. Manaxe uzapo kar agwer
    ma'e Izaew wanupe kury.
  eng-DRA: And he did evil in the sight of the Lord, according to the idols of the
    nations, which the Lord destroyed from before the face of the children of Israel.
