verse: 2KI.021.024
translations:
  mal-C: അതിനുശേഷം ദേശത്തിലെ ജനം ആമോൻരാജാവിനെതിരേ ഗൂഢാലോചന നടത്തിയവരെയെല്ലാം കൊന്നു.
    അവർ അദ്ദേഹത്തിന്റെ മകനായ യോശിയാവിനെ അദ്ദേഹത്തിന്റെ സ്ഥാനത്തു രാജാവാക്കി.
  deu-TKW: Die Landbevölkerung aber erschlug alle, die sich wider den König Amon verschworen
    hatten; sodann machten sie seinen Sohn Josia an seiner Statt zum Könige.
  lin-lin: Bongo bato ya mokili babomaki bato nyonso oyo basalelaki mokonzi Amoni
    likita mpe bakomisaki Joziasi, mwana na ye ya mobali, mokonzi na esika na ye.
  eng-LSV: and the people of the land strike all those conspiring against King Amon,
    and the people of the land cause his son Josiah to reign in his stead.
  eng-GNV: And the people of the land slewe all them that had conspired against King
    Amon, and the people made Iosiah his sonne King in his steade.
  eng-WEBSTER: And the people of the land slew all them that had conspired against
    king Amon; and the people of the land made Josiah his son king in his stead.
  nhw-BL: Pero teipa nopa tlali Judá ehuani quinmictijque nopa tequipanohuani catli
    quimictijtoyaj Amón. Huan quichijque Josías, icone Amón, ma eli tlanahuatijquetl.
  swh-ONEN: Kisha watu wa nchi wakawaua wale wote waliokuwa wamefanya hila dhidi ya
    Mfalme Amoni. Wakamfanya Yosia mwanawe kuwa mfalme mahali pake.
  bba-bba: Adɑmɑ tɔn be bɑ nùn ɡo mi, bɑ mɑɑ ben tii mwɛɛrɑ bɑ ɡo. Mɑ bɑ derɑ win
    bii Yosiɑsi u bɑndu kɔsire kuɑ.
  eng-KJVCPB: And the people of the land slew all them that had conspired against
    king Amon; and the people of the land made Josiah his son king in his stead.
  luo-luo: Eka jopinyno noriwore monego jogo duto mane onego ruoth Amon kendo negiketo
    Josia wuode obedo ruoth kare.
  meu-meu: A una tano taudia ese King Arnon ihadikana e henegalala taudia iboudiai
    na e aladia mase; bena idia ese ia natuna Iosia na hanua pavapavana ai e halaoa,
    ia gabuna ai.
  npi-ULB: तर देशका मानिसहरूले राजा आमोनको विरुद्धमा षड्यन्त्र गर्ने सबैलाई मारे,
    र तिनको ठाउँमा योशियाहलाई तिनीहरूले राजा बनाए ।
  yor-yor: Nígbà náà àwọn ènìyàn ilẹ̀ náà pa gbogbo àwọn tí ó dìtẹ̀ sí ọba Amoni,
    wọ́n sì fi Josiah ọmọ rẹ̀ jẹ ọba ní ààyè rẹ̀.
  pes-OPCB: مردم قاتلان آمون را کشتند و پسرش یوشیا را به جای او بر تخت سلطنت نشاندند.
  tgl-ULB: Pero pinatay ng mga mamamayan ng lupain ang lahat ng nagkaisa laban kay
    Haring Amon, at ginawa nilang hari si Josias ang anak ng hari bilang kaniyang
    kapalit.
  hui-hui: Ani biyagola Yudali hearume agali haguane Amono homelo bo wahaya biaru
    bibahende minalu tinibi homelo bo wahai hene. Ani bialu tigua Amono igini Yosaia
    ibu abanaga henge mialu Yuda wali agali tinaga kini helo dabo helene.
  mya-mya: ထို့​ကြောင့်​ယု​ဒ​ပြည်​သူ​တို့​က​အာ​မုန်​အား လုပ်​ကြံ​သူ​တို့​ကို​ကွပ်​မျက်​ပြီး​လျှင်
    သူ​၏ သား​တော်​ယော​ရှိ​အား​နန်း​တင်​ကြ​လေ သည်။
  bod-N: འོན་ཀྱང་། ཡུལ་དེའི་མངའ་འབངས་ཀྱིས་རྒྱལ་པོ་ཨ་མོན་ལ་ལྐོག་ཇུས་ཤོམ་མཁན་ཐམས་ཅད་བསད་པ་དང་།
    ཁོང་གི་བུ་ཡོ་ཤི་ཡཱ་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བསྐོས་སོ། །
  sna-sna: Ipapo vanhu venyika vakauraya vose vakanga vamukira Mambo Amoni, vakagadza
    mwanakomana wake Josia kuti ave mambo panzvimbo yake.
  spa-BLM: Pero el pueblo del país mató a todos los que habían conspirado contra el
    rey Amón, y el pueblo del país hizo rey a su hijo Josías en su lugar.
  cac-cac: Yuj chi', axo eb' aj Judá ix milancham eb' vin̈ ix milancham vin̈ rey chi',
    axo vin̈aj Josías yuninal vin̈ ix yac'och eb' reyal sq'uexuloc. A jantacto yab'ixal
    vin̈aj Amón yed' tastac ix sc'ulej, tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈
    sreyal Judá. Ayic ix cham vin̈, a d'a scaltac te' avb'en te' yic vin̈aj Uza ix
    mucji vin̈.
  swh-ULB: Lakini watu wa nchi wakawaua watu wote waliofanya njama dhidi ya mfalme
    Amoni, na wakamfanya Yosia mtoto wake kuwa mfalme katika sehemu yake.
  bel-bel: Але народ зямлі перабіў усіх, хто быў у змове супроць цара Амона; і паставіў
    народ зямлі царом Ёсію, сына ягонага, замест яго.
  wed-wed: Wate mai Judah, rava gulau Amon viraḡenana i viogatarei anatapui i viviraḡena-naiei
    ma natuna Josiah i terei da i vigulau.
  deu-ELBBK: Da erschlug das Volk des Landes alle, die sich gegen den König Amon verschworen
    hatten; und das Volk des Landes machte Josia, seinen Sohn, zum König an seiner
    statt.
  mbb-OT: Piru pudu midhimetayi te menge etew ziyà te Juda sikan is midhimatey ki
    Hadì Amon. Ne iyan in-ilis dan he hadì is anak ni Amon he si Josia.
  mal-2015: എന്നാൽ ദേശത്തെ ജനം ആമോൻരാജാവിന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കിയവരെ ഒക്കെയും
    കൊന്നു; ദേശത്തെ ജനം അവന്റെ മകനായ യോശീയാവെ അവന്നു പകരം രാജാവാക്കി.
  rmc-rmc: Akor o judska manuša murdarde olen, ko kerde vzbura pro kraľis Amon, a
    pal leste ačhade kraľiske leskre čhas le Jozijaš.
  pes-OPV: اما اهل زمین همه آنانی را که بر آمون پادشاه، شوریده بودند به قتل رسانیدند
    واهل زمین پسرش، یوشیا را در جایش به پادشاهی نصب کردند.
  ron-1924: Дар попорул цэрий а ловит пе тоць чей че унелтисерэ ымпотрива ымпэратулуй
    Амон ши попорул цэрий а пус ымпэрат, ын локул сэу, пе фиул сэу Иосия.
  aui-aui: Na Jiuda damdi mududi sigeghomiiri da iiyawogha Amon sikasunuyi, na wawayidi
    tupadi sivikasunughana, bi natuna Josaiya sitore kana gaware ivikiiwawo.
  ben-OBCV: তখন দেশের প্রজারা সেইসব লোককে হত্যা করল, যারা রাজা আমোনের বিরুদ্ধে ষড়যন্ত্রে
    লিপ্ত ছিল, এবং তারা তাঁর স্থানে তাঁর ছেলে যোশিয়কে রাজা করল।
  som-som: Laakiinse dadkii dalka degganaa ayaa wada laayeen kuwii Boqor Aamoon sirqooleen
    oo dhan, markaasaa dadkii dalku waxay meeshiisii boqor ka dhigeen wiilkiisii Yoosiyaah.
  lat-VUC: Percussit autem populus terræ omnes qui conjuraverant contra regem Amon,
    et constituerunt sibi regem Josiam filium ejus pro eo.
  eng-ASVBT: But the people of the land slew all them that had conspired against king
    Amon; and the people of the land made Josiah his son king in his stead.
  ita-1885: E il popolo del paese percosse tutti quelli che aveano fatta la congiura
    contro al re Amon; e costituì re Giosia, suo figliuolo, in luogo suo.
  eng-LXXUP: And the people of the land slew all that had conspired against King Amon;
    and the people of the land made Josiah his son king in his room.
  eng-ULB: But the people of the land killed all those who had conspired against King
    Amon, and they made Josiah his son king in his place.
  spa-VBL: Pero entonces el pueblo del país mató a todos los que habían conspirado
    contra el rey Amón, y eligieron a su hijo Josías como rey para sucederlo.
  fra-_FOB: Mais le peuple du pays fit mourir tous ceux qui avaient conspiré contre
    le roi Amon; et on établit Josias, son fils, pour roi à sa place.
  mal-mal: എന്നാൽ ദേശത്തെ ജനം ആമോൻരാജാവിനെതിരെ കൂട്ടുകെട്ടുണ്ടാക്കിയവരെ എല്ലാം കൊന്നു;
    ജനം അവന്റെ മകനായ യോശീയാവിനെ അവന് പകരം രാജാവാക്കി.
  urd-GVR: Lekin ummat ne tamām sāzish karne wāloṅ ko mār ḍālā aur Amūn ke beṭe Yūsiyāh
    ko bādshāh banā diyā.
  suz-BL: मिनु मेको रागी ङा मुरपुकीम मेको पिप आमोन कली साइक्‍ब मुर नेल्‍ल आन कली सदमे
    बाक्‍त। मिनु मेको आ तौ योसीयाह कली आ पा ङा पिप सेल्‍मे बाक्‍त।
  ita-1927: Ma il popolo del paese mise a morte tutti quelli che avean congiurato
    contro il re Amon, e fece re, in sua vece, Giosia suo figliuolo.
  ckb-ckb: ئینجا گەلی خاکەکە هەموو پیلانگێڕەکانی ئامۆن پاشایان کوشت، هەروەها یۆشیای
    کوڕییان لە جێی ئەو کردە پاشا.
  eng-BBE: But the people of the land put to death all those who had taken part in
    the design against the king, and made Josiah his son king in his place.
  kan-OKCV: ಆದರೆ ದೇಶದ ಜನರು ಅರಸನಾದ ಆಮೋನನ ವಿರುದ್ಧ ಒಳಸಂಚು ಮಾಡಿದವರನ್ನೆಲ್ಲಾ ಕೊಂದುಹಾಕಿ,
    ಅವನ ಮಗ ಯೋಷೀಯನನ್ನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು.
  tam-2017: அதினால் தேசத்து மக்கள் ராஜாவாகிய ஆமோனுக்கு விரோதமாக சதித்திட்டம் தீட்டியவர்களையெல்லாம்
    வெட்டிப்போட்டு, அவன் மகனாகிய யோசியாவை அவனுடைய இடத்தில் ராஜாவாக்கினார்கள்.
  spa-RV-1909: Entonces el pueblo de la tierra hirió á todos los que habían conspirado
    contra el rey Amón; y puso el pueblo de la tierra por rey en su lugar á Josías
    su hijo.
  ron-BTF: Și poporul țării a ucis pe toți cei care uneltiseră împotriva împăratului
    Amon; și poporul țării l-a făcut pe Iosia, fiul său, împărat în locul său.
  eng-WEBP: But the people of the land killed all those who had conspired against
    King Amon; and the people of the land made Josiah his son king in his place.
  eng-FBV: But then the people of the land killed everyone who had plotted against
    King Amon, and they chose his son Josiah king to succeed him.
  nld-1939: Maar het gewone volk vermoordde allen, die tegen koning Amon hadden samengespannen,
    en riep zijn zoon Josias tot koning uit in zijn plaats.
  nch-BL: Pero teipa nopa tali Judá ehuani quinmictijque nopa tequipanohuani cati
    quimictijque Amón. Huan quichijque Josías, icone Amón, ma eli tanahuatijquet.
  vie-1934: Nhưng dân của xứ giết hết thảy những kẻ phản nghịch vua A-môn, và tôn
    Giô-si-a, con trai người, lên làm vua thế cho người.
  hin-CV: मगर प्रजाजनों ने उन सभी की हत्या कर दी, जिन्होंने राजा अमोन के विरुद्ध षड़्‍यंत्र
    रचा था. उन्होंने उसके स्थान पर उसके पुत्र योशियाह को राजा बनाया.
  spa-BES: Pero él pueblo de la tierra mató a todos los que habían participado en
    el plan contra el rey, e hicieron rey a Josías su hijo en su lugar.
  tdx-tdx: Vinono’ ondati’ i taneio amy zao ondaty nikinia i Amone mpanjakao le nanoe’
    ondati’ i taneio mpanjaka t’Iosia, ana’e, handim­be aze.
  tha-KJV: แต่​ประชาชนแห่งแผ่นดินได้ประหารทุกคนที่ร่วมกันคิดกบฏต่อกษั​ตริ​ย์อาโมน
    และประชาชนแห่งแผ่นดินได้ตั้งโยสิยาห์โอรสของพระองค์​ให้​เป็นกษั​ตริ​ย์แทนพระองค์
  por-BR-2018: Então o povo da terra feriu a todos os que haviam conspirado contra
    o rei Amom; e pôs o povo da terra por rei em seu lugar a Josias seu filho.
  deu-ELO: Da erschlug das Volk des Landes alle, die sich wider den König Amon verschworen
    hatten; und das Volk des Landes machte Josia, seinen Sohn, zum König an seiner
    Statt.
  eng-WYC-2018: Soothly the people of the Lord smote all the men, that had conspired
    against king Amon, and they ordained to them a king, Josiah, his son, for him.
    (And the people of the Lord struck down all those who had conspired against King
    Amon, and they ordained for themselves Josiah, Amon’s son, to be king in his place.)
  epo-epo: Sed la popolo de la lando mortigis ĉiujn, kiuj faris konspiron kontraŭ
    la reĝo Amon; kaj la popolo de la lando faris reĝo anstataŭ li lian filon Joŝija.
  uig-PIN: Lekin yurt hǝlⱪi Amon padixaⱨni ⱪǝstligǝnlǝrning ⱨǝmmisini ɵltürdi; andin
    yurt hǝlⱪi uning ornida oƣli Yosiyani padixaⱨ ⱪildi.
  beo-beo: Yuda fi dunu da A:mone fasu dunu medole legei. Amola ea mano Yousaia da
    e bagia hina bagade hamoi.
  tpi-OTNT: Na bihain ol manmeri bilong Juda i kisim ol dispela ofisa i bin kilim
    Emon, na ol i kilim ol tu i dai. Na ol i kisim Josaia, pikinini man bilong Emon,
    na makim em i kamap king bilong ol.
  hau-SA: Sai mutanen ƙasar suka kashe duk waɗanda suka ƙulla wa Sarki Amon maƙarƙashiya,
    sa’an nan suka naɗa ɗansa sarki a maimakonsa.
  uig-LAT: Lékin yurt xelqi Amon padishahni qestligenlerning hemmisini öltürdi; andin
    yurt xelqi uning ornida oghli Yosiyani padishah qildi.
  nde-nde: Abantu bakulelolizwe basebebulala ababecebe ukubulala inkosi u-Amoni, basebebeka
    indodana yakhe uJosiya waba yinkosi, esikhundleni sakhe.
  ton-ton: 'Pea naʻe tāmateʻi ʻe he kakai ʻoe fonua ʻakinautolu kotoa pē naʻe kau
    ki he tuʻi ko ʻAmoni: pea naʻe fakanofo ʻe he kakai ʻoe fonua ʻa Sosaia ko hono
    foha ke tuʻi ia ko hono fetongi.'
  ces-1613: Tedy pobil lid země všecky ty, kteříž se byli spuntovali proti králi Amonovi,
    a ustanovil lid země krále Joziáše syna jeho místo něho.
  eng-WMB: But the people of the land killed all those who had conspired against King
    Amon; and the people of the land made Josiah his son king in his place.
  tam-TCV: அதன்பின் அந்த நாட்டு மக்கள் ஆமோன் அரசனுக்கு எதிராகச் சதிசெய்த எல்லோரையும்
    கொலைசெய்து, அவனுடைய இடத்தில் அவனுடைய மகன் யோசியாவை அரசனாக்கினார்கள்.
  ceb-ULB: Apan gipamatay sa mga katawhan sa yuta kadtong mga naglaraw ug daotan batok
    kang Haring Amon, ug gihimo nga hari ang iyang anak nga lalaki nga si Josia puli
    kaniya.
  pol-UBG: Wtedy lud tej ziemi zabił wszystkich, którzy uknuli spisek przeciw królowi
    Amonowi. I lud tej ziemi ustanowił w jego miejsce królem Jozjasza, jego syna.
  urd-GVU: لیکن اُمّت نے تمام سازش کرنے والوں کو مار ڈالا اور امون کے بیٹے یوسیاہ
    کو بادشاہ بنا دیا۔
  deu-1912: Aber das Volk im Land schlug alle, die den Bund gemacht hatten wider den
    König Amon. Und das Volk im Lande machte Josia, seinen Sohn zum König an seiner
    Statt.
  kan-2017: ಆದರೆ ದೇಶದ ಜನರು ಒಳಸಂಚುಮಾಡಿದವರನ್ನೆಲ್ಲಾ ಕೊಂದುಹಾಕಿ, ಆಮೋನನ ಮಗನಾದ ಯೋಷೀಯನನ್ನು
    ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು.
  yap-yap: Ma pi girdi’ nu Judah e ra thanged e fan rok e pi’in ra li’ed Amon miyad
    tay Josiah nib mo’on ni fak Amon nge mang pilung.
  hlt-MCSB: Te dongah Amon manghai aka taeng boeih te khohmuen pilnam loh a ngawn.
    Te phoeiah tah khohmuen pilnam loh a capa Josiah te anih yueng la a manghai sakuh.
  mdy-ETH: ዒማና ዪሁዳ ዴራ ዓሞኦኔ ዎዼ ዓሶ ዎዺ ባይዛዖ ዒዛኮ ናኣዚ፥ ዒዮሲያሴ ካኣታሤኔ።
  twi-ASANTE: Na nnipa a wɔwɔ asase no so nyinaa kunkumm nnipa a wɔbɔɔ ɔhene Amon
    ho pɔ no, na wɔde ne babarima Yosia dii adeɛ sɛ ɔhene.
  eng-WEBU: But the people of the land killed all those who had conspired against
    King Amon; and the people of the land made Josiah his son king in his place.
  wal-wal: Hegaappe guyyiyan, Yihudaa asati Kawuwaa Amoona bolli maqettida ubbata
    woridosona. Woridi Amoona sohuwan a na7aa Yoosiyaasa kawoyidosona.
  spa-PDDPT: Pero el pueblo de la tierra mató a todos los que conspiraron contra el
    rey Amón, y el pueblo de la tierra proclamó a su hijo Josías como rey en su lugar.
  gun-gun: Ha'e rã ijyvy re ae ikuai va'e ju ojukapa huvixa Amom jukaare kuery. Ha'e
    rami vy ta'y Josias ju omoĩ okuapy hekovia.
  ilo-ULB: Ngem pinatay dagiti tattao iti daga dagiti amin a nagpanggep iti dakes
    kenni Ari Amon, ket pinagbalinda nga ari ni Josias nga anakna a simmukat kenkuana.
  kpg-kpg: Gei nia daangada o Judah gu daaligi nia daangada ala ne daaligi a Ammon,
    gaa hai tama daane a maa go Josiah gii hai di king.
  uig-ARA: لېكىن يۇرت خەلقى ئامون پادىشاھنى قەستلىگەنلەرنىڭ ھەممىسىنى ئۆلتۈردى؛ ئاندىن
    يۇرت خەلقى ئۇنىڭ ئورنىدا ئوغلى يوسىيانى پادىشاھ قىلدى.
  sus-sus: Kɔnɔ ɲama naxa na yanfantee faxa, e a xa di Yosiya ti mangɛ ra a ɲɔxɔɛ
    ra.
  pon-2006: Mehn Suda kemehla aramas ako me kemehla Amon oh wiahkihla nanmwarki sapwellime
    pwutak Sosaia.
  ksd-ksd: Ma ra tarai na gunan dia ga doko diat par nina dia ga varpit ure Amon ra
    king; ma ra tarai na gunan dia ga vaki Iosia natuna upi na kia vue ta ra kini
    na king.
  tur-YTC: Ancak ülke halkı, Kral Amon'a karşı düzen kuranların hepsini öldürdü ve
    ülke halkı, oğlu Yoşiya'yı onun yerine kral yaptı.
  grc-BRENT: Καὶ ἐπάταξεν ὁ λαὸς τῆς γῆς πάντας τοὺς συστραφέντας ἐπὶ τὸν βασιλέα
    Ἀμώς, καὶ ἐβασίλευσεν ὁ λαὸς τῆς γῆς τὸν Ἰωσίαν υἱὸν αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Namun, rakyat negeri itu membunuh semua yang mengadakan persepakatan melawan
    raja Amon. Lalu, rakyat negeri itu mengangkat Yosia, anaknya, menjadi raja sebagai
    penggantinya.
  nya-nya: Koma anthu a mʼdzikomo anapha onse amene anachitira chiwembu Mfumu Amoni,
    nayika Yosiya mwana wake kukhala mfumu mʼmalo mwake.
  hrv-hrv: Ali je prosti puk pobio sve one koji se bijahu urotili protiv kralja Amona
    i na njegovo mjesto zakraljio sina mu Jošiju.
  mps-mps: Tama nosali te Juda hani we bidi dabego te king Emon elali ofisa bidi dabe
    me te augwali me ela muanio. Tama augwaligo te bidi te Josaia sali, te king Emongo
    ogwa da, tama augwaligo te bidi dąį ilama, tama te bidi aga te Juda hani augwaligo
    king bidi nigilalio.
  tpi-tpi: Na bihain ol manmeri bilong Juda i kisim ol dispela ofisa i bin kilim Emon,
    na ol i kilim ol tu i dai. Na ol i kisim Josaia, pikinini man bilong Emon, na
    makim em i kamap king bilong ol.
  dan-1931: men Folket fra Landet dræbte alle dem, der havde sammensvoret sig imod
    Kong Amon, og gjorde hans Søn Josias til Konge i hans Sted.
  vie-OVCB: Nhưng dân chúng nổi lên giết hết những người phản loạn, rồi lập Giô-si-a,
    con A-môn lên làm vua.
  guj-2017: પરંતુ દેશના લોકોએ આમોન રાજા વિરુદ્ધ ષડયંત્ર રચનાર બધાને મારી નાખ્યા, તેઓએ
    તેના દીકરા યોશિયાને તેની જગ્યાએ રાજા બનાવ્યો.
  pon-2006A: Mehn Suda kemehla aramas ako me kemehla Amon oh wiahkihla nanmwarki sapwellime
    pwutak Sosaia.
  por-BRBSL: Mas o povo da terra matou todos aqueles que haviam conspirado contra
    o rei Amon; e o povo da terra fez de Josias seu filho rei em seu lugar.
  cth-cth: Hatei hote ram e taminaw ni pouk ka youk e Amon e taminaw pueng hah be
    a thei awh. Hahoi teh hote ram e taminaw ni a capa Josiah teh a yueng lah siangpahrang
    a tawk sak awh.
  twi-twi: Na nnipa a wɔwɔ asase no so nyinaa kunkum nnipa a wɔbɔɔ ɔhene Amon ho pɔw
    no, na wɔde ne babarima Yosia dii ade sɛ ɔhene.
  hlt-hlt: Te dongah Amon manghai aka taeng boeih te khohmuen pilnam loh a ngawn.
    Te phoeiah tah khohmuen pilnam loh a capa Josiah te anih yueng la a manghai sakuh.
  tbz-SIM: Kɛ̀ dihɛì kó bɛnìtìbɛ̀ɛ bɛ̀ potɛ́ kɛ́kuɔ, kɛ́duɔ́ nkòo birɛ Sosiɑsii sɔɔtɛ́
    o kpɑ̀tì.
  msy-2020: Ezɨ gɨn Judan gumazamiziba, ingangarir gumazibar dapanir Emon mɨsoghezir
    kaba inigha, uaghan me mɨsoghezɨ me ariaghire. Egha me Emonɨn otarim Josaia gamizɨ,
    a uan afeziamɨn danganim inigha men atrivimɨn oto.
  dop-dop: Amɑ Yutɑ nyǝ́mɑ nɑ́ kʋ́ mpɑ pɑ kʋ-ɩ tɔ. Ɩlɛnɑ pɑ́ kpɑ ɩ pǝyɑlʋ Sosiyɑsɩ
    kɛ wulɑʋ.
  azb-azb: Ölkə xalqı padşah Amona qəsd hazırlayanların hamısını qırdı və onun yerinə
    oğlu Yoşiyanı padşah etdi.
  eng-DBY: But the people of the land smote all them that had conspired against king
    Amon; and the people of the land made Josiah his son king in his stead.
  hin-2017: तब साधारण लोगों ने उन सभी को मार डाला, जिन्होंने राजा आमोन के विरुद्ध-विद्रोह
    की गोष्ठी की थी, और लोगों ने उसके पुत्र योशिय्याह को उसके स्थान पर राजा बनाया।
  wol-KYG: Waa réew ma nag rey mboolem ña fexeeloon Buur Amon. Ba loolu amee waa réew
    ma fal buur doomam Yosya, mu wuutu ko.
  eng-YLT: and the people of the land smite all those conspiring against king Amon,
    and the people of the land cause Josiah his son to reign in his stead.
  eng-WYC-2017: Soothly the people of the Lord smote all the men, that had conspired
    against king Amon, and they ordained to them a king, Josiah, his son, for him.
  eng-WMBB: But the people of the land killed all those who had conspired against
    King Amon; and the people of the land made Josiah his son king in his place.
  urd-GVH: लेकिन उम्मत ने तमाम साज़िश करनेवालों को मार डाला और अमून के बेटे यूसियाह
    को बादशाह बना दिया।
  rug-rug: Meke la ari na tie pa Ziuda meke va mate betoi sarini pu va matena se Amoni,
    meke va baṉara hobe ia rini sa tuna koreo, se Zosaea.
  gaz-gaz: Kana irratti namoonni biyya sanaa warra Aamoon mootichatti malatan hunda
    fixanii ilma isaa Yosiyaasin immoo iddoo isaa mootii godhatan.
  fra-LSG: Mais le peuple du pays frappa tous ceux qui avaient conspiré contre le
    roi Amon; et le peuple du pays établit roi Josias, son fils, à sa place.
  gnn-gnn: '@see-verse:2KI.021.023'
  yal-yal: Koni, naxanye yanfan so Manga Amɔn ma yamanan muxune yi ne faxa, yamanan
    muxune yi a dii xɛmɛn Yosiya ti a ɲɔxɔni.
  haw-1868: A pepehi aku la na kanaka o ka aina i ka poe a pau i kipi i ke alii ia
    Amona; a hooalii aku la na kanaka o ka aina ia Iosia kana keiki ma kona hakahaka.
  arb-NAV: غَيْرَ أَنَّ الشَّعْبَ هَاجَمَ قَتَلَةَ الْمَلِكِ آمُونَ وَقَضَى عَلَيْهِمْ،
    وَنَصَّبَ يُوشِيَّا ابْنَهُ خَلَفاً لَهُ.
  ewe-ewe: Dukɔmevi aɖewo wu ame siwo wu Fia Amon la dometɔ ɖe sia ɖe eye wotsɔ Amon
    ƒe vi Yosia ɖo fiae.
  eng-LEE: And the people of the land slew all those that had conspired against king
    Amon; and the people of the land made Josiah his son king in his stead.
  asm-FB: কিন্তু যিসকলে ৰজা আমোনৰ বিৰুদ্ধে ষড়যন্ত্র কৰিছিল, দেশৰ লোকসকলে তেওঁলোক
    সকলোকে বধ কৰিলে আৰু আমোনৰ পুত্ৰ যোচিয়াক তেওঁলোকে ৰজা পাতিলে।
  sus-A: كْنْ حَمَ نَشَ نَ يَنقَنتٍيٍ قَشَ، عٍ عَ شَ دِ يٌسِيَ تِ مَنفّ رَ عَ حْشْي
    رَ.
  fra-SBL: Mais le peuple du pays tua tous ceux qui avaient conspiré contre le roi
    Amon, et le peuple du pays établit roi Josias, son fils, à sa place.
  hbo-hbo: וַיַּךְ֙ עַם־הָאָ֔רֶץ אֵ֥ת כָּל־הַקֹּשְׁרִ֖ים עַל־הַמֶּ֣לֶךְ אָמֹ֑ון וַיַּמְלִ֧יכוּ
    עַם־הָאָ֛רֶץ אֶת־יֹאשִׁיָּ֥הוּ בְנֹ֖ו תַּחְתָּֽיו׃
  piu-2006: '@see-verse:2KI.021.023'
  kik-kik: Nao andũ a bũrũri makĩũraga arĩa othe maathugundĩte gũũkĩrĩra Mũthamaki
    Amoni na magĩtua mũriũ Josia mũthamaki ithenya rĩake.
  fra-NCL: Mais le peuple du pays frappa tous ceux qui avaient conspiré contre le
    roi Amon ; et le peuple du pays établit roi Josias, son fils, à sa place.
  cek-AK: Prae thung ih kaminawk mah Amon siangpahrang hum kaminawk to hum o boih
    pacoengah, a capa Josiah to siangpahrang ah suek o.
  cuk-cuk: Geb agine, dulemar-neggweburginmalad, bela Rey-Amón-oburgwismalad bela
    oburgwismarmogad. Geb a-sorbali, e-machi-Josías reyga nug-imaksamalad.
  uig-CYR: Лекин жут хәлқи Амон падишани қәстлигәнләрниң һәммисини өлтүрди; андин
    жут хәлқи униң орнида оғли Йосияни падиша қилди.
  pma-pma: Ka meatin keil ten out Sudah amuas hetetamen keil esuk enek, ka aling natin
    Amon kur vulin vahi asuv houlu one, isen Sosaea.
  tel-2017: దేశ ప్రజలు రాజైన ఆమోను మీద కుట్ర చేసిన వాళ్ళందర్నీ చంపి, అతని స్థానంలో
    అతని కొడుకు యోషీయాకు పట్టాభిషేకం చేశారు.
  hat-BSA: Alò, pèp peyi a te touye tout sila ki te fè konplo kont Wa Amon yo, e pèp
    peyi a te fè Josias, fis li a, wa nan plas li.
  bxh-bxh: Habahim Diuda dodogadi haisa, Baꞌisa Amon tau wunuina sa wunuidi. Na natuna,
    Diyosaiya sa faꞌobiyo kin, tamana falau damahina.
  kos-kos: Mwet Judah elos uniya mwet ma unilya Amon, ac sraklalak Josiah wen natul,
    in tokosra aolul.
  hbo-WLC: וַיַּךְ֙ עַם־הָאָ֔רֶץ אֵ֥ת כָּל־הַקֹּשְׁרִ֖ים עַל־הַמֶּ֣לֶךְ אָמ֑וֹן וַיַּמְלִ֧יכוּ
    עַם־הָאָ֛רֶץ אֶת־יֹאשִׁיָּ֥הוּ בְנ֖וֹ תַּחְתָּֽיו׃
  ibo-ibo: Mgbe ahụ, ndị ala ahụ gburu ndị niile ahụ gbara izu megide eze Amọn. Ha
    mere Josaya nwa ya nwoke eze nʼọnọdụ ya.
  ory-ory: ମାତ୍ର ଯେଉଁମାନେ ଆମୋନ୍‍ ରାଜା ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କରିଥିଲେ, ସେସମସ୍ତଙ୍କୁ ଦେଶର
    ଲୋକମାନେ ବଧ କଲେ, ଆଉ ଦେଶର ଲୋକମାନେ ତାଙ୍କର ପଦରେ ତାଙ୍କ ପୁତ୍ର ଯୋଶୀୟଙ୍କୁ ରାଜା କଲେ।
  chk-chk: Nge ekewe aramasen Juta ra niela chokewe meinisin mi rawangauei ewe king
    Amon o seikätä Josia nöün we mwän, pwe epwe siwili lon wisan wisen king.
  rop-rop: Brom deya ola Juda pipul bin kilim detlot wekinmen hubin kilim King Eman
    en deibin meigim im ronwan san Josaiya jidan det nyuwan king.
  ukr-1871: Люд же перебив усїх, що змовились були проти царя Аммона, й поставив народ
    сина його Йосію царем намість його.
  deu-1951: Aber das Landvolk erschlug alle, welche die Verschwörung wider den König
    Amon gemacht hatten. Und das Landvolk machte Josia, seinen Sohn, zum König an
    seiner Statt.
  eng-JPS: But the people of the land slew all them that had conspired against king
    Amon; and the people of the land made Josiah his son king in his stead.
  srp-1865: A narod zemaljski pobi sve koji se bijahu pobunili na cara Amona; i zacari
    narod zemaljski na njegovo mjesto Josiju sina njegova.
  lug-lug: Awo olwatuuka, abantu mu nsi ne beekobaana, ne batta abo bonna abaali mu
    lukwe olw’okumutta, era ne bafuula Yosiya mutabani we kabaka.
  heb-heb: ויך עם הארץ את כל הקשרים על המלך אמון וימליכו עם הארץ את יאשיהו בנו תחתיו׃
  ben-IRV: কিন্তু রাজা আমোনের বিরুদ্ধে যারা ষড়যন্ত্র করেছিল দেশের লোকেরা তাদের সবাইকে
    মেরে ফেলল এবং তারা যোশিয়কে, তাঁর ছেলে, তাঁর জায়গায় রাজা করল।
  pan-pan: ਪਰ ਉਸ ਦੇਸ ਦੇ ਲੋਕਾਂ ਨੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਜਿਨ੍ਹਾਂ ਨੇ ਆਮੋਨ ਰਾਜਾ
    ਦੇ ਵਿਰੁੱਧ ਯੋਜਨਾ ਬਣਾਈ ਸੀ ਅਤੇ ਦੇਸ ਦੇ ਲੋਕਾਂ ਨੇ ਉਹ ਦੇ ਪੁੱਤਰ ਯੋਸ਼ੀਯਾਹ ਨੂੰ ਉਹ ਦੇ ਥਾਂ
    ਰਾਜਾ ਬਣਾਇਆ।
  mya-JVB: အာမုန် မင်းကြီး တဘက် ၌ သင်းဖွဲ့ သောသူ အပေါင်း တို့ကို ပြည်သူ ပြည်သားတို့သည်
    ကွပ်မျက် ၍ သား တော်ယောရှိ ကို ခမည်းတော် အရာ ၌ နန်းတင် ကြ၏
  tbg-tbg: Vira arukomanta Iutaini vauka Emonira arukoka náivata aruke, viraqaahai
    vika Emonira maaqu Josaiara kaama tovaro viva nai qora vatuka varero avuhainaa
    vaiintiqama vura.
  hmo-hmo: To unai Amona idia alaia taudia be Iuda taudia ese idia alaia mase. Vadaeni
    Iuda taudia ese Amona ena natuna Iosaia idia abia, edia king idia halaoa.
  urd-urd: लेकिन उस मुल्क के लोगों ने उन सबको, जिन्होंने अमून बादशाह के ख़िलाफ़ साज़िश
    की थी क़त्ल किया। और मुल्क के लोगों ने उसके बेटे यूसियाह को उसकी जगह बादशाह बनाया।
  rus-SYN: Но народ земли перебил всех, бывших в заговоре против царя Аммона; и воцарил
    народ земли Иосию, сына его, вместо него.
  bqc-SIM: Kɛ́ Yudaↄ gbɛ̃́ pↄ́ lɛkpàaĩaàzipiↄ dɛ̀dɛ píi, ↄ̃ aa aà nɛ́ Yosia kpà
    kía ũ aà gbɛu.
  tcz-CHONGTHU: Ahinlah agamsung mipiten Amon lengpa douna tohgon ananei ho jouse
    chu ana that gam’un chuleh amahon achapa Josiah chu leng mun analosah tauvin ahi.
  mar-mar: आणि ज्यांनी आमोनशी फितुरी केली, त्या सेवकांना देशातील लोकांनी जिवे मारले.
    मग आमोनचा मुलगा योशीया याला लोकांनी राजा केले.
  soq-soq: Sa baiwa Iuda apanawa nola dewalala Amon bosaiena sipoa mo bomoiena. Ita
    me aupawa otopa Iosia itueno warerelen.
  qub-qub: Chayno wañuycachiptin llapan runacunana rabyacarcärir wañuchiran ray Amonta
    wañuchejcunata. Nircorga ruquin ray cananpaj churaran wamran Josías jutiyojtana.
  bqp-bqp: Kũ Yudanↄ gbɛ̃ kũ ò lɛ́ kpàkũsũii pìnↄ dɛ̀dɛ ń pínki, akũ ò a nɛ́
    Yosia kà kína ũ a gbɛ̀n.
  hat-hat: Moun pèp Jida yo touye mesye ki te fè konplo pou touye Amon yo, yo mete
    Jozyas, pitit gason l' lan, wa nan plas li.
  eng-BSB: But the people of the land killed all those who had conspired against King
    Amon, and they made his son Josiah king in his place.
  eng-WEBPB: But the people of the land killed all those who had conspired against
    King Amon; and the people of the land made Josiah his son king in his place.
  kbq-kbq: Hianagi atru hu'za kema retro'ma hute'za ana kini ne'ma ahe fri'naza vahera,
    Juda vahe'mo'za ana maka zamahe fri'naze. Ana hute'za Amoni nemofo Josaiana kini
    azeri oti'naze.
  nhe-BL: Pero teipa nopa tlali Judá ehuani quinmictijque nopa tequipanohuani tlen
    quimictijtoyaj Amón. Huan quichijque Josías, icone Amón, ma eli tlanahuatijquetl.
  bus-bus: Kɛ̀ Yudanↄ gbɛ̃ kɛ̀ aↄ̃ lɛ́ kpàkↄ̃sↄ̃zi pìnↄ dɛ̀dɛ ń píngi, ben aↄ̃ à nɛ́
    Yosia kà kí ũ à gbɛ̀n.
  gub-BL: Teko Zuta ywy rehe har a'e wà kury, uzuka Amon izuka arer paw a'e wà kury.
    Umuigo kar ta'yr Zuzi hekuzaromo tuwihawete romo wà kury.
  eng-DRA: 'But the people of the land slew all them that had conspired against king
    Amen: and made Josias his son their king in his stead.'
