verse: 2KI.017.012
translations:
  mal-C: “നിങ്ങൾ അതു ചെയ്യരുത്,” എന്ന് യഹോവ കൽപ്പിച്ചിരുന്നെങ്കിലും അവർ വിഗ്രഹങ്ങളെ
    ആരാധിച്ചു.
  deu-TKW: 'und dienten den Götzen, in betreff deren Jahwe ihnen gesagt hatte: Ihr
    dürft solches nicht thun!'
  lin-lin: 'Bagumbamelaki banzambe ya bikeko oyo na tina na yango Yawe alobaki : « Bokosala
    bongo te. »'
  eng-LSV: and serve the idols, of which YHWH said to them, “You do not do this thing.”
  eng-GNV: 'And serued idoles: whereof the Lord had sayd vnto them, Ye shall do no
    such thing,'
  eng-WEBSTER: For they served idols, of which the LORD had said to them, Ye shall
    not do this thing.
  nhw-BL: Quena, quinhueyichijque nopa tlaixcopincayome huan teteyome masque TOTECO
    quinilhuijtiyajqui ma amo quichihuaca.
  swh-ONEN: Wakaabudu sanamu, ingawa Bwana alikuwa amesema, “Msifanye mambo haya.”
  bba-bba: Domi bɑ bũnu sɑ̃wɑ ni u bu yinɑri mɑm mɑm.
  eng-KJVCPB: for they served idols, whereof the Lord had said unto them, Ye shall
    not do this thing.
  cpy-cpy: 'Ramanayitari tajorentsiniro, okantawitaka ikantawitakari Pinkathari: “Eero
    pamanari tajorentsiniro”.'
  luo-luo: Negilamo nyiseche manono, kata obedo ni Jehova Nyasaye nowachonegi niya,
    “Kik utim kamano.”
  meu-meu: Iehova ese vada e hamaorodia kaivakuku basie toma henidia diho na idia
    ese e toma henidia dihova.
  npi-ULB: तिनीहरूले मूर्तिहरूको पुजा गरे, जसका बारेमा परमप्रभुले तिनीहरूलाई भन्‍नुभएको
    थियो, “तिमीहरूले यो कुरा गर्ने छैनौ ।”
  yor-yor: Wọ́n sìn òrìṣà, èyí tí Olúwa ti sọ pé, “Ẹ kò gbọdọ̀ ṣe èyí.”
  emp-NTPO: Idjia jarasia jʌwaba od̶a ãcõrẽra ẽpẽnacara panʌda. Mãwãmĩna israelerãba
    ẽpẽsid̶aa.
  pes-OPCB: و از کلام خداوند که به آنها دستور داده بود که بتها را نپرستند، اطاعت نکردند.
  tgl-ULB: sumamba sila sa diyus-diyosan, na sinabi ni Yahweh sa kanila, ''huwag ninyo
    itong gagawin.''
  hui-hui: Abale Anduane Homogohanda tihondo lamialu lalu, Tígua mbirale dama mitangi
    bialu gime wabini ngaruhondo bi pupu nawilimu, lenego ai tigua bi ogoni mo wahalu
    mbirale urunihondo bi pupu wialu hene.
  mya-mya: ရုပ်​တု​ကို​ရှိ​မ​ခိုး​ဝတ်​မ​ပြု​ရ​ဟူ​သော ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ညတ်​တော်​ကို​မ​လိုက်​နာ​ကြ။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་དེ་དག་ལ་ཁྱོད་ཅག་གིས་དེ་འདྲ་མ་བྱེད་ཅིག་ཅེས་གསུངས་ཀྱང་།
    དེ་དག་གིས་སྐུ་འདྲ་བསྟེན་ཅིང་དེར་ཞབས་ཏོག་བསྒྲུབས་སོ། །
  sna-sna: Vakanamata zvifananidzo, kunyange Jehovha akanga ati, “Musaita izvi.”
  spa-BLM: 'y sirvieron a ídolos, de los cuales Yahvé les había dicho: “No harás esto.”'
  cac-cac: Ix och eb' ejmelal d'a yechel comon dios, aton val juntzan̈ yalnac Jehová
    to ay yovalil yoch eb' ejmelal d'ay.
  swh-ULB: wakaabudu sanamu, ambazo Yahwe alizokuwa amewaambia, “Msifanye jambo hili.”
  bel-bel: 'і служылі ідалам, пра якіх казаў ім Гасподзь: не рабеце гэтага.'
  deu-ELBBK: 'und sie dienten den Götzen, von denen der HERR ihnen gesagt hatte: So
    etwas sollt ihr nicht tun!'
  mbb-OT: Mid-azap dan te zuma he menge ed-ezapen. Minsan pa te migkaǥi is Nengazen
    te, “Kenè kew med-azap te zuma he menge ed-ezapen.”
  mal-2015: ഈ കാര്യം ചെയ്യരുതു എന്നു യഹോവ അവരോടു വിലക്കിയിരുന്ന വിഗ്രഹങ്ങളെ അവർ ചെന്നു
    സേവിച്ചു.
  rmc-rmc: Lašarenas avre devlen, kajte lenge o RAJ prikazinďa, hoj ada te na keren.
  pes-OPV: و بتها را عبادت نمودند که درباره آنها خداوند به ایشان گفته بود، این کار
    را مکنید.
  ron-1924: 'Ау служит идолилор, деспре каре Домнул ле зисесе: „Сэ ну фачець лукрул
    ачеста!”'
  ben-OBCV: তারা প্রতিমাপুজো করল, যদিও সদাপ্রভু বললেন, “তোমরা এরকম করবে না।”
  som-som: Oo waxay u adeegi jireen sanamyadii uu Rabbigu ku yidhi, Idinku waxan ha
    samaynina.
  lat-VUC: Et coluerunt immunditias de quibus præcepit eis Dominus ne facerent verbum
    hoc.
  eng-ASVBT: and they served idols, whereof Jehovah had said unto them, Ye shall not
    do this thing.
  ita-1885: 'ed aveano servito agl''idoli, de'' quali il Signore avea lor detto: Non
    fate ciò.'
  eng-LXXUP: And they served the idols, of which the Lord said to them, Ye shall not
    do this thing against the Lord.
  eng-ULB: they worshiped idols, about which Yahweh had said to them, “You will not
    do this thing.”
  spa-VBL: 'Adoraban a los ídolos, a pesar de que el Señor les había dicho: “No deben
    hacer eso”.'
  fra-_FOB: 'Et servirent les idoles, dont l''Éternel leur avait dit: Vous ne ferez
    point cela.'
  mal-mal: “ഈ കാര്യം ചെയ്യരുത്” എന്ന് യഹോവ വിലക്കിയിരുന്ന വിഗ്രഹങ്ങളെ അവർ സേവിച്ചു.
  urd-GVR: Wuh butoṅ kī parastish karte rahe agarche Rab ne is se manā kiyā thā.
  suz-BL: मेकोपुकीमी मूर्ति पूजा पामे बाक्‍त। ङोंइती परमप्रभु यावेमी “मोदेंशो पचा
    मदुम्‍ब” देंशो बाक्‍माक्‍त।
  ita-1927: 'e avean servito gl’idoli, mentre l’Eterno avea lor detto: “Non fate una
    tal cosa!”'
  ckb-ckb: ئەو بتانەیان پەرست کە یەزدان پێی فەرمووبوون، «ئەم شتە نەکەن.»
  eng-BBE: And they made themselves servants of disgusting things, though the Lord
    had said, You are not to do this.
  kan-OKCV: “ನೀವು ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಬೇಡಿರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಹೇಳಿದ್ದರೂ, ಅವರು
    ಮೂರ್ತಿಗಳಿಗೆ ಪೂಜೆ ಮಾಡಿದರು.
  tam-2017: இப்படிச் செய்யத்தகாது என்று யெகோவா தங்களுக்குச் சொல்லியிருந்தும், அருவருப்பான
    விக்கிரகங்களை வழிபட்டு வந்தார்கள்.
  spa-RV-1909: 'Pues servían á los ídolos, de los cuales Jehová les había dicho: Vosotros
    no habéis de hacer esto;'
  ron-BTF: 'Fiindcă au servit idolilor, despre care DOMNUL le spusese: Să nu faceți
    acest lucru.'
  eng-WEBP: and they served idols, of which the LORD had said to them, “You shall
    not do this thing.”
  eng-FBV: They worshiped idols, even though the Lord had told them, “You are not
    to do this.”
  nld-1939: Zo hadden zij de schandgoden gediend, ofschoon Jahweh hun dit nadrukkelijk
    had verboden.
  nch-BL: Quena, quinhueyichijque nopa taixcopincayome huan teteyome masque TOTECO
    quinilhuijtiyajqui ma amo quichihuaca.
  vie-1934: 'Chúng hầu việc những hình tượng mà Đức Giê-hô-va đã cấm chúng rằng: Các
    ngươi chớ thờ chúng nó.'
  hin-CV: वे मूर्तियों की सेवा-उपासना करते रहे, जिनके विषय में याहवेह ने उन्हें चेताया
    था, “तुम यह न करना.”
  spa-BES: 'Y se hicieron siervos de ídolos, aunque el Señor había dicho: No debes
    hacer esto.'
  tdx-tdx: 'ie nitoroñe o hazomanga nafè’ Iehovà am’ iereoo ty hoe: Ko manao zao.'
  tha-KJV: และเขาทั้งหลายปรนนิบั​ติ​รู​ปเคารพ ซึ่งพระเยโฮวาห์​ได้​ตรัสแก่เขาแล้​วว​่า
    “​เจ้​าอย่ากระทำอย่างนี้”
  por-BR-2018: 'Pois serviam aos ídolos, dos quais o SENHOR lhes havia dito: Vós não
    haveis de fazer isto;'
  deu-ELO: 'und sie dienten den Götzen, von denen Jehova ihnen gesagt hatte: Solches
    sollt ihr nicht tun!'
  eng-WYC-2018: and [they] worshipped [the] uncleannesses, of which the Lord commanded
    to them, that they should not do this word. (and they worshipped idols, which
    the Lord had commanded to them, that they should not do this thing.)
  epo-epo: 'kaj ili servadis al la idoloj, pri kiuj la Eternulo diris al ili: Ne faru
    tion.'
  uig-PIN: 'Gǝrqǝ Pǝrwǝrdigar ularƣa: — «Bu ixni ⱪilmanglar!» degǝn bolsimu, ular
    butlarning ⱪulluⱪiƣa berilip kǝtkǝnidi.'
  beo-beo: Hina Gode da ilima ogogole ‘gode’ agoai ilima mae nodone sia:ne gadoma:ne
    sia:i. Be ilia da Hina Gode Ea hamoma:ne sia:i hamedafa nabi.
  tpi-OTNT: Bipo Bikpela i bin tokim ol olsem, “Yupela i no ken lotu long ol piksa
    bilong giaman god.” Tasol ol i sakim tok bilong en, na ol i lotuim ol dispela
    samting.
  hau-SA: Suka bauta wa gumaka, ko da yake Ubangiji ya ce, “Ba za ku yi wannan ba.”
  uig-LAT: 'Gerche Perwerdigar ulargha: — «Bu ishni qilmanglar!» dégen bolsimu, ular
    butlarning qulluqigha bérilip ketkenidi.'
  nde-nde: Bakhonza izithombe, lanxa uThixo wayethe, “Lingabokwenza lokhu.”
  ton-ton: He naʻa nau tauhi ki he ngaahi tamapua, ʻaia naʻe pehē ai ʻe Sihova kiate
    kinautolu, ʻE ʻikai te mou fai ʻae meʻa ni.
  ces-1613: A sloužili bohům nečistým, o nichž byl Hospodin řekl jim, aby nečinili
    toho.
  eng-WMB: and they served idols, of which the LORD had said to them, “You shall not
    do this thing.”
  tam-TCV: “இவற்றைச் செய்யவேண்டாம்” என்று யெகோவா குறிப்பாகத் திரும்பத்திரும்ப எச்சரித்த
    விக்கிரக வழிபாட்டையே அவர்கள் செய்துவந்தார்கள்.
  ceb-ULB: nagsimba sila ug mga diosdios, mahitungod sa gisulti ni Yahweh ngadto kanila
    nga, “Dili ninyo kini buhaton nga butang.”
  pol-UBG: 'Służyli bożkom, o których PAN im powiedział: Nie czyńcie tego.'
  urd-GVU: وہ بُتوں کی پرستش کرتے رہے اگرچہ رب نے اِس سے منع کیا تھا۔
  deu-1912: 'und dienten den Götzen, davon der HERR zu ihnen gesagt hatte: Ihr sollt
    solches nicht tun;'
  kan-2017: “ನೀವು ಇಂತಹ ಕೃತ್ಯಗಳನ್ನು ಮಾಡಬಾರದು” ಎಂದು ಯೆಹೋವನು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದರೂ ಅವರು
    ಆತನ ಅಜ್ಞೆಯನ್ನು ಮೀರಿ ಅವರು ವಿಗ್ರಹಗಳನ್ನು ಆರಾಧಿಸಿದರು.
  yap-yap: mdar folgad ko n’en keyog SOMOL ngorad, ndab ra tedfan e pi liyos.
  hlt-MCSB: BOEIPA loh amih taengah hebang hno he saii pawt ham a thui pah lalah mueirhol
    te tho a thueng thiluh.
  mdy-ETH: ዔያታ ሜሌ ፆኦዞም ዚጉዋጉዲ ናንጊና ናንጋ ጎዳ ዔያቶ ዓይሤ ዎጎ ቢያ ዔያታ ሃሼኔ።
  twi-ASANTE: Aane, Awurade kɔkɔbɔ pɔtee ne ne ntimu no nyinaa akyi, wɔsomm ahoni.
  eng-WEBU: and they served idols, of which the LORD had said to them, “You shall
    not do this thing.”
  wal-wal: GODAI eta, “Eeqau goinnoppite” gi wottidaashin, eti eeqau goinnidosona.
  spa-PDDPT: 'porque sirvieron a los ídolos, con respecto a los cuales Yavé les dijo:
    No harán tal cosa.'
  gun-gun: 'Mba''emo ra''angaa pe rive ikuai. Ha''e va''e nunga re Senhor ijayvu vy
    aipoe''i: “Ha''e ramigua peẽ kuery ndapejapoi ''rã”, he''i va''ekue ri.'
  ilo-ULB: nagrukbabda kadagiti didiosen, maipapan ti kinuna ni Yahweh kadakuada,
    “Saanyo nga aramiden daytoy a banag.”
  kpg-kpg: gei gu de hagalongo gi nnelekai Dimaadua bolo gi hudee daumaha ang gi nia
    balu god.
  uig-ARA: 'گەرچە پەرۋەردىگار ئۇلارغا: ــ «بۇ ئىشنى قىلماڭلار!» دېگەن بولسىمۇ، ئۇلار
    بۇتلارنىڭ قۇللۇقىغا بېرىلىپ كەتكەنىدى.'
  sus-sus: E nu kuyee batuma, hali Alatala to bara nu tɔnyi dɔxɔ na fe ma, a falafe
    ra, «Wo naxa na mɔɔli raba.»
  pon-2006: oh sapeikiong mahsen en KAUN-O, me re en dehr pwongih dikedik en eni kan.
  ksd-ksd: 'ma dia ga torom ta ra umana tabataba, a mangamangana nina ra Luluai i
    ga biti ta diat ure dari: Koko avat a pait go.'
  tur-YTC: Yahve'nin kendilerine, “Bu şeyi yapmayacaksınız” dediği putlara hizmet
    ettiler.
  grc-BRENT: καὶ ἐλάτρευσαν τοῖς εἰδώλοις οἷς εἶπε Κύριος αὐτοῖς, οὐ ποιήσετε τὸ ῥῆμα
    τοῦτο τῷ Κυρίῳ.
  ind-AYT: Mereka beribadah kepada berhala-berhala, meskipun TUHAN telah berfirman,
    “Janganlah kamu melakukan perkara itu.”
  nya-nya: Ndipo iwowo ankapembedza mafano ngakhale Yehova ananena kuti, “Musadzachite
    zimenezi.”
  hrv-hrv: 'Služili su idolima, premda im Jahve bijaše rekao: “Ne činite toga!”'
  mps-mps: Polobadu Genuai Bidigo augwalibolo e tama po ola mawai, “Dagego te tibo
    god nomaba dagego te lotu po teba wagio,” po wali. Tiali goli, augwaligo agai
    te wali po sela sąyani, tama augwaligo te nomaba me lotu po wabo sę yali.
  tpi-tpi: Bipo Bikpela i bin tokim ol olsem, “Yupela i no ken lotu long ol piksa
    bilong giaman god.” Tasol ol i sakim tok bilong en, na ol i lotuim ol dispela
    samting.
  dan-1931: 'de dyrkede Afgudsbillederne, skønt HERREN havde sagt: “Det må I ikke
    gøre!”'
  vie-OVCB: Họ thờ thần tượng, mặc dù Chúa Hằng Hữu đã ngăn cấm.
  guj-2017: તેઓ મૂર્તિઓની પૂજા કરતા હતા, જેના વિષે યહોવાહે તેઓને કહ્યું હતું, “તમારે
    આ કામ કરવું નહિ.”
  pon-2006A: oh sapeikiong mahsen en KAUN-O, me re en dehr pwongih dikedik en eni
    kan.
  por-BRBSL: 'e serviram ídolos, dos quais Javé lhes disse: “Não fareis isto”.”'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni ahnimouh koe hete hno heh na sak awh mahoeh
    ati e meikaphawk thaw na tawk awh.
  twi-twi: Yiw, Awurade kɔkɔbɔ pɔtee ne ne ntimu no nyinaa akyi no, wɔsom ahoni.
  hlt-hlt: BOEIPA loh amih taengah hebang hno he saii pawt ham a thui pah lalah mueirhol
    te tho a thueng thiluh.
  tbz-SIM: Bɛ̀ do feu yɛbɔkɛ̀ nyɛ ti Yiɛ̀ nKuyie mmɛ ndo bɛ̀ nɑ̀kɛ́mu kɛ dɔ̀ bɛ̀ bɑ́ɑ́
    dɔɔ̀ dɛ kó kubotí.
  msy-2020: Fomɨra Ikiavɨra Itir God kamaghɨn me mɨkeme, “Ia asebar marvir guabar
    ziaba fan markɨ.” Ezɨ me an akam baraghan aghuagha marvir guar kabar ziaba fe.
  dop-dop: Pɑɑ nɑ ɩ kɑ́ kisinɑ-wɛɣɛ tɩɩŋ lɑɑʋ tɔ pɑ tɑ nɩɩ tǝlɛ.
  azb-azb: Rəbb onlara «belə etməyin» söylədiyinə baxmayaraq, onlar bütlərə qulluq
    etmişdilər.
  eng-DBY: and they served idols, as to which Jehovah had said to them, Ye shall not
    do this thing.
  hin-2017: और मूरतों की उपासना की, जिसके विषय यहोवा ने उनसे कहा था, “तुम यह काम न
    करना।”
  wol-KYG: di jaamu ay kasaray tuur, te Aji Sax ji waxoon leen ne buñu leen jaamu.
  eng-YLT: and serve the idols, of which Jehovah said to them, 'Ye do not do this
    thing;'
  eng-WYC-2017: and [they] worshipped [the] unclean-nesses, of which the Lord commanded
    to them, that they should not do this word.
  eng-WMBB: and they served idols, of which the LORD had said to them, “You shall
    not do this thing.”
  urd-GVH: वह बुतों की परस्तिश करते रहे अगरचे रब ने इससे मना किया था।
  rug-rug: Vahesi rini sari na beku meke seke tinarae te Zihova si arini.
  gaz-gaz: Waaqayyos, “Isin waan kana hin hojjetinaa” jedhu illee isaan waaqota tolfamoo
    waaqeffatan.
  fra-LSG: 'Ils servirent les idoles dont l’Éternel leur avait dit: Vous ne ferez
    pas cela.'
  gnn-gnn: '@see-verse:2KI.017.011'
  yal-yal: E yi suxurene batu, hali Alatala to bata yi a fala e xa, a naxa, “Ɛ nama
    ito liga.”
  haw-1868: A malama lakou i na kii, i na mea a Iehova i i mai ai, Mai hana oukou
    i keia mea.
  arb-NAV: عَابِدِينَ الأَصْنَامَ الَّتِي حَذَّرَهُمْ وَنَهَاهُمُ الرَّبُّ عَنْهَا.
  ewe-ewe: Wosubɔ legbawo, evɔ Yehowa gblɔ na wo be, “Migawɔ esia o.”
  eng-LEE: And had served the idols, whereof the Lord had said unto them, Ye shall
    not do this thing.
  gvn-gvn: '@see-verse:2KI.017.011'
  asm-FB: তেওঁলোকে মূর্তি পূজা কৰিছিল, যদিও যিহোৱাই তেওঁলোকক কৈছিল যে, “তোমালোকে এনে
    কার্য নকৰিবা।”
  sus-A: عٍ نُ كُيٍيٍ بَتُمَ، هَلِ عَلَتَلَ تٌ بَرَ نُ تْنيِ دْشْ نَ قٍ مَ، عَ قَلَقٍ
    رَ، «وٌ نَشَ نَ مْولِ رَبَ.»
  fra-SBL: 'Ils servirent des idoles dont Yahvé leur avait dit : « Tu ne feras pas
    cela ». »'
  hbo-hbo: וַיַּֽעַבְד֖וּ הַגִּלֻּלִ֑ים אֲשֶׁ֨ר אָמַ֤ר יְהוָה֙ לָהֶ֔ם לֹ֥א תַעֲשׂ֖וּ
    אֶת־הַדָּבָ֥ר הַזֶּֽה׃
  piu-2006: '@see-verse:2KI.017.011'
  kik-kik: Nĩmahooire mĩhianano o na gũtuĩka Jehova nĩoigĩte atĩrĩ, “Mũtikaneke ũguo.”
  omb-omb: Ram huduhudu lawe na huqe vurogi ngerehi, nge i Huqe u veve vena, “Nen
    mese vai na gineu ngaha.”
  fra-NCL: 'Ils servirent les idoles, au sujet desquelles Yahweh leur avait dit :
    « Vous ne ferez pas cela. »'
  cek-AK: Angraeng mah, Hae hmuennawk hae sah o hmah, tiah thuih pae; toe krang to
    a bok o toengtoeng vop.
  cuk-cuk: 'Ar ade, ibmar-bab-dummaganyob-imaklegedse gordii gusmalad. Bab-Jehová
    ega sogsa gusad: “Melle bab-dummaganyob-imakleged-nug-odummodii be gumaloye.”'
  uig-CYR: 'Гәрчә Пәрвәрдигар уларға: — «Бу ишни қилмаңлар!» дегән болсиму, улар бутларниң
    қуллуғиға берилип кәткән еди.'
  tel-2017: “చెయ్యకూడదు” అని వేటి గురించి యెహోవా తమకు ఆజ్ఞాపించాడో వాటినే చేస్తూ పూజిస్తూ
    ఉన్నారు.
  hat-BSA: 'Yo te sèvi zidòl, selon sila SENYÈ a te di yo: “Ou pa pou fè bagay sa
    a.”'
  bxh-bxh: Iti oitau sa fadebasaedi, in moho, Guyau ya falibadi iyen, Umi tabu doha
    ite au ginauli.
  kos-kos: ac elos tia akos ma LEUM GOD El sapkin nu selos, in tia alu nu ke ma sruloala.
  hbo-WLC: וַיַּֽעַבְד֖וּ הַגִּלֻּלִ֑ים אֲשֶׁ֨ר אָמַ֤ר יְהוָה֙ לָהֶ֔ם לֹ֥א תַעֲשׂ֖וּ
    אֶת־הַדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: E, ha fere arụsị dị iche iche ofufe, lefuo anya na Onyenwe anyị dọrọ ha
    aka na ntị sị ha, “Unu emela ihe dị otu a.”
  ory-ory: ପୁଣି “ତୁମ୍ଭେମାନେ ଏହି କର୍ମ କରିବ ନାହିଁ।” ବୋଲି ସଦାପ୍ରଭୁ ଯେଉଁ ଦେବତାମାନଙ୍କ ବିଷୟରେ
    ସେମାନଙ୍କୁ କହିଥିଲେ, ସେହି ଦେବତାମାନଙ୍କୁ ସେମାନେ ସେବା କଲେ।
  chk-chk: ra pwal fel ngeni uluulun anümwäl. Ikkei ekewe föför ewe Samol mi Lapalap
    a üreni pwe resap föri.
  rop-rop: En olabat nomo bin teiknodis en duwit langa YAWEI wen imbin tok olabat
    nomo lau weshipbat ola drimin sheip.
  ukr-1871: 'І служили ідолам, що про них заповідав Господь: Не чинїте сього;'
  deu-1951: 'und sie dienten den Götzen, wovon der HERR ihnen gesagt hatte: Ihr sollt
    solches nicht tun!'
  eng-JPS: 'and they served idols, whereof the LORD had said unto them: ''Ye shall
    not do this thing'';'
  srp-1865: 'I služahu gadnijem bogovima, za koje im bješe Gospod rekao: ne èinite
    to.'
  lug-lug: Ne basinza ebifaananyi, ate nga Mukama yali abalagidde nti, “Temukolanga
    ekyo.”
  heb-heb: ויעבדו הגללים אשר אמר יהוה להם לא תעשו את הדבר הזה׃
  ben-IRV: তারা মূর্ত্তি পূজা করত, যার বিষয়ে সদাপ্রভু তাদের বলেছিলেন “তোমরা এই কাজগুলি
    করবে না।”
  pan-pan: ਅਤੇ ਬੁੱਤਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ ਜਿਸ ਦੇ ਵਿਖੇ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਸੀ ਕਿ ਤੁਸੀਂ
    ਇਹ ਕੰਮ ਨਾ ਕਰਿਓ।
  mya-JVB: ထာဝရဘုရား ပညတ် တော်မူသော အမှု၊ ရုပ်တု ဆင်းတုတို့၌ ပူဇော် ခြင်းအမှုကို ပြုကြ၏
  tbg-tbg: Haaru Noravano Kotiva vikara tiharo, Kiama una variqara tinavu variqave
    tivakeha vika quahama nimitaate, tumanta vika vira uva kia iriraiti, vi haikara
    quahama nimite vaura.
  hmo-hmo: Lohiabada ese idia ia hamaoroa kaivakuku do idia tomadiho henia lasi, be
    idia ese idia tomadiho henia.
  urd-urd: और बुतों की इबादत की, जिसके बारे में ख़ुदावन्द ने उनसे कहा था, “तुम ये
    काम न करना।”
  rus-SYN: 'и служили идолам, о которых говорил им Господь: “не делайте сего”;'
  bqc-SIM: Aa zↄblè tã́aↄnɛ. Dii ònɛ́ yãa sↄ̃ aasu kɛo.
  tcz-CHONGTHU: Pakaiyin kichehtah’a avel vella aseipeh chule gihsalna avel vella
    anapeh vangun, semthu doi ana hou jing tauvin ahi.
  mar-mar: त्यांनी मूर्तीपूजा आरंभली. “त्यांची सेवा कधीही करु नये” म्हणून परमेश्वराने
    त्यांना बजावले होते.
  qub-qub: Tayta Dios «ama aduranquichu» nisha caycaptinpis ïdulucunata aduraran.
  bqp-bqp: Ò kùtɛ tãnanↄnɛ, bee kũ Dikiri pìńnɛ òsun kɛro.
  hat-hat: Yo adore zidòl, bagay Seyè a te ba yo lòd pa fè.
  eng-BSB: They served idols, although the LORD had told them, “You shall not do this
    thing.”
  eng-WEBPB: and they served idols, of which the LORD had said to them, “You shall
    not do this thing.”
  kbq-kbq: Hagi ko'ma Ra Anumzamo'ma huno, kaza osu havi anumzantera monora huonteho
    huno'ma zamasami'neana, ke'a rutagre'za ana zantaminte monora hunte'naze.
  nhe-BL: Quena, quinhueyichijque nopa miyac tlaixcopincayotl huan teteyome yonque
    TOTECO quinilhuijtiyajqui ma ax quichihuaca.
  bus-bus: Aↄ̃ dↄ̀ tãanↄzi, baa kɛ̀ Dii bèńnɛ aↄ̃ton kɛro.
  gub-BL: Umuwete katu tupàn a'ua'u waiko wà. Kwehe mehe Tupàn Tuweharupi Wiko Ma'e
    uze'eg waipy wanupe, a'e ma'e iapo 'ymaw imume'uahy pà wanupe.
  eng-DRA: And they worshipped abominations, concerning which the Lord had commanded
    them that they should not do this thing.
