verse: 2KI.017.024
translations:
  mal-C: അശ്ശൂർരാജാവ് ബാബേൽ, കൂഥാ, അവ്വ, ഹമാത്ത്, സെഫർവയീം എന്നിവിടങ്ങളിൽനിന്നും ജനങ്ങളെ
    കൊണ്ടുവന്ന് ഇസ്രായേൽമക്കൾക്കു പകരം ശമര്യയിലെ പട്ടണങ്ങളിൽ പാർപ്പിച്ചു. അവർ ശമര്യ
    കൈവശമാക്കി അതിലെ പട്ടണങ്ങളിൽ താമസിച്ചു.
  deu-TKW: Der König von Assyrien aber ließ Leute aus Babel, Kutha, Awwa, Hamath und
    Sepharwaim kommen und siedelte sie an Stelle der Israeliten in den Städten von
    Samaria an. Also nahmen sie die Landschaft Samaria in Besitz und wohnten in deren
    Städten.
  lin-lin: Mokonzi ya Asiri amemaki bato wuta na bingumba ya Babiloni, ya Kuti, ya
    Ava, ya Amati mpe ya Sefarivayimi ; mpe atiaki bango na Samari, na esika ya bana
    ya Isalaele. Bato yango bazwaki Samari mpe bavandaki kati na bingumba na yango.
  eng-LSV: And the king of Asshur brings in [people] from Babylon and from Cutha,
    and from Ava, and from Hamath, and Sepharvaim, and causes [them] to dwell in the
    cities of Samaria instead of the sons of Israel, and they possess Samaria, and
    dwell in its cities;
  eng-GNV: 'And the King of Asshur brought folke from Babel, and from Cuthah, and
    from Aua, and from Hamath, and from Sepharuaim, and placed them in the cities
    of Samaria in steade of the children of Israel: so they possessed Samaria, and
    dwelt in the cities thereof.'
  eng-WEBSTER: 'And the king of Assyria brought men from Babylon, and from Cuthah,
    and from Ava, and from Hamath, and from Sepharvaim, and placed them in the cities
    of Samaria instead of the children of Israel: and they possessed Samaria, and
    dwelt in its cities.'
  nhw-BL: Teipa nopa tlanahuatijquetl tlen tlali Asiria quinhualicac miyac tlamantli
    masehualme catli ehuani altepeme Cuta, Ava, Hamat huan Sefarvaim tlen tlali Babilonia
    huan quincajqui ipan altepetl Samaria quen ininpatlaca nopa israelitame catli
    achtihuiya itztoyaj. Huan quej nopa tlali Asiria masehualme mochantijque ipan
    nochi altepeme ipan tlali Samaria huan ipan nochi altepeme tlen tlali Israel.
  swh-ONEN: Mfalme wa Ashuru akawaleta watu kutoka Babeli, Kutha, Ava, Hamathi na
    Sefarvaimu na kuwaweka katika miji ya Samaria badala ya Waisraeli. Wakaimiliki
    Samaria na kuishi katika miji yake.
  bba-bba: Yen biru, Asirin sinɑ boko u derɑ tɔmbɑ nɑ sɑɑ Bɑbilonin di kɑ Kutɑn di
    kɑ Afɑn di kɑ Hɑmɑtin di kɑ sere mɑɑ Sefɑɑfɑimun di. Mɑ u derɑ bɑ Isirelibɑ kɔsire
    kuɑ. Bɑ Sɑmɑri mwɑ, mɑ bɑ sinɑ Isirelibɑn wuu mɑrosɔ.
  eng-KJVCPB: 'And the king of Assyria brought men from Babylon, and from Cuthah,
    and from Ava, and from Hamath, and from Sepharvaim, and placed them in the cities
    of Samaria instead of the children of Israel: and they possessed Samaria, and
    dwelt in the cities thereof.'
  cpy-cpy: Ikanta iwinkatharite Asiria-jatzi, atzirite Babilonia, Cuta, Ava, Hamat
    eejatzi Sefarvaim, ari ijeekakiri janta nampitsiki Samaria-ki, inampiiteki Israel-paeni.
    Roowa raantakawori maawoeni Samaria jeekaeyakini inampiiteki.
  luo-luo: Ruodh Asuria nokelo ji koa Babulon, Kutha, Ava, Hamath kod Sefarvaim moketogi
    gidak e miech Samaria mondo gikaw kar jo-Israel. Negikawo Samaria ma gidak e mieche
    duto.
  meu-meu: Bena Asuria pavapavana ese taunimanima haida na Babulono bona Kuta bona
    Ava bona Hamat bona Sefaravaimi amo e mailaidia, Samaria hanuadia ai e hanohodia,
    Israel taudia ibolodia; bena idia ese Samaria e abia, edia tano ai e halaoa, bona
    hanuadia e noholaidia.
  npi-ULB: अश्शूरका राजाले बेबिलोनबाट र कूताबाट र अव्वाबाट हमात र सपर्बेमबाट मानिसहरू
    ल्याए र इस्राएलका मनिसहरूको साटोमा तिनीहरूलाई सामरियाका सहरहरूमा बसाले । तिनीहरूले
    सामरिया कब्जा गरे र यसका सहरहरूमा बसे ।
  yor-yor: Ọba Asiria mú àwọn ènìyàn láti Babeli, Kuta, Afa, Hamati àti Sefarfaimi,
    wọ́n sì fi wọ́n sínú ìlú Samaria láti rọ́pò àwọn ọmọ Israẹli. Wọ́n sì ń gbé ní
    ìlú náà.
  emp-NTPO: Maʌ̃be israelerã pananama Asiriad̶ebema boroba Babilonianebemarãda, Cutad̶ebemarãda,
    Avad̶ebemarãda, Hamánebemarãda, idjab̶a Saparvaiʌ̃nebemarã sid̶a b̶ʌcuasia. Maʌ̃
    ẽberãrãra Samaria purud̶e, dewara puru b̶ead̶e bid̶a panesid̶aa.
  pes-OPCB: پادشاه آشور مردمی از بابِل، کوت، عوا، حمات، سفروایم آورد و آنها را به
    جای تبعیدی‌های اسرائیلی در شهرهای اسرائیل سکونت داد و آنها سامره و سایر شهرهای
    اسرائیل را اشغال کردند.
  tgl-ULB: Nagdala ng mga tao ang hari ng Asiria mula Babilonia at mula Cuta, at mula
    Avva, at mula Hamat at Separvaim, at inilagay sila sa mga lungsod ng Samaria kapalit
    ng mga Israelita. Pinamahalaan nila ang Samaria at nanirahan sa mga lungsod nito.
  hui-hui: Asirianaga kini heagome wali agali Babilono tano howabi Kuda tano howabi
    Iba tano howabi Hamada tano howabi Sebabaimi tano howabi wali agali tano uruniha
    hearu bibahendeore Samaria dindiha Isaraele wali agalinaga tano wima pearuni bibahendeha
    karulo hai helene. Ani binigo ai wali agali tara uruni ti Isaraele dindini haabo
    hene.
  mya-mya: အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​သည်​ဗာ​ဗု​လုန်​မြို့၊ ကု​သ​မြို့၊ အာ​ဝ​မြို့၊
    ဟာ​မတ်​မြို့​နှင့်​သေ​ဖ​ရ ဝိမ်​မြို့​တို့​မှ​လူ​တို့​အား​ခေါ်​ဆောင်​၍ ပြည်​နှင်
    ဒဏ်​သင့်​သူ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နေ ထိုင်​ခဲ့​သော​မြို့​ရွာ​များ​တွင်​နေ​ထိုင်​စေ​လေ
    သည်။ သူ​တို့​သည်​ရှ​မာ​ရိ​ပြည်​မြို့​ရွာ​များ ကို အ​ပိုင်​ရ​လျက်​အ​တည်​တ​ကျ​နေ​ထိုင်
    ကြ​၏။-
  bod-N: དེ་ནས་ཨ་སུར་གྱི་རྒྱལ་པོས་པཱ་པེལ་ལོན་དང་། ཀུ་ཐཱ་དང་། ཨ་ཝཱ་དང་། ཧ་མཱད་དང་།
    སེ་ཕར་ཝ་ཨིམ་གྱི་མི་རྣམས་ཁྲིད་དེ། ཡེས་ར་ཨེལ་གྱི་མི་སྡེའི་ཚབ་ཏུ་སཱ་མར་ཡའི་གྲོང་ཁྱེར་རྣམས་སུ་བཞག་པས།
    དེ་དག་ལ་སཱ་མར་ཡ་བགོ་སྐལ་དུ་ཐོབ་ཅིང་དེ་གའི་གྲོང་ཁྱེར་དག་ཏུ་གཞིས་ཕབ།
  sna-sna: Mambo weAsiria akauya navanhu kubva kuBhabhironi, nokuKuta, neAvha, neHamati
    neSefarivhaimu ndokuvagarisa mumaguta eSamaria pachinzvimbo chavaIsraeri. Vakatora
    Samaria vakagara mumaguta ayo.
  spa-BLM: El rey de Asiria trajo gente de Babilonia, de Cuta, de Avva, de Hamat y
    de Sefarvaim, y los colocó en las ciudades de Samaria en lugar de los hijos de
    Israel; y se apoderaron de Samaria y vivieron en sus ciudades.
  cac-cac: 'A vin̈ sreyal Asiria chi'' ix ic''ancot eb'' anima ay d''a juntzan̈ chon̈ab''
    tic: Aton Babilonia, Cuta, Ava, Hamat yed'' Sefarvaim. Aton eb'' chi'' ix cajnaj
    yuj vin̈ d''a yol yic Samaria sq''uexuloc eb'' israel. Icha chi'' ix ajec'' cajan
    juntzan̈ anima chi'' d''a juntzan̈ chon̈ab'' d''a yol smacb''en Samaria chi''.'
  swh-ULB: Mfalme wa Ashuru akawaleta watu kutoka Babeli na kutoka Kutha, na kutoka
    Ava, na kutoka Hamathi na Sefarvaimu, na kuwaweka katika mji wa Samaria na kuishi
    katika huo mji wake.
  bel-bel: І перавёў цар Асірыйскі людзей з Вавілона, і з Куты, і з Авы, і з Эмата,
    і з Сэпарваіма, і пасяліў іх у гарадах Самарыйскіх замест сыноў Ізраілевых. І
    яны валодалі Самарыяй, і пачалі жыць у гарадах яе.
  wed-wed: Assyria ai gulau taon nununai ravai mai Babilon, Cuthah, Awa, Hamath ma
    Sepharvaim i vivaneiai da Samaria, ana au taon nununai kampa i terei da i mae.
    Taui mai Israel numa i ruba-tawanei i raunumei.
  deu-ELBBK: Und der König von Assyrien brachte Leute aus Babel und aus Kuta und aus
    Awa und aus Hamat und aus Sepharwaim und ließ sie an Stelle der Kinder Israel
    in den Städten Samarias wohnen; und sie nahmen Samaria in Besitz und wohnten in
    seinen Städten.
  mbb-OT: Duen menge etew he midsuǥù te hadì diyà te Asiria he medhendiyè dan te Samaria.
    Ebpemuun sikandan diyà te Babilonia, Cut, Ava, Hamat, wey Sefarvaim, ne impeubpè
    din sikandan diyà te menge inged diyà te Samaria he liwan te menge tig-Israel.
    Umbe midsakup dan is Samaria wey is duma pa he menge inged diyà te Israel.
  mal-2015: അശ്ശൂർരാജാവു ബാബേൽ, കൂഥാ, അവ്വ, ഹമാത്ത്, സെഫർവ്വയീം എന്നിവിടങ്ങളിൽനിന്നു
    ആളുകളെ വരുത്തി യിസ്രായേൽമക്കൾക്കു പകരം ശമര്യാപട്ടണങ്ങളിൽ പാർപ്പിച്ചു; അവർ ശമര്യകൈവശമാക്കി
    അതിന്റെ പട്ടണങ്ങളിൽ പാർത്തു.
  rmc-rmc: O asiriko kraľis anďa le manušen andral o fori Babilon, Kuta, Ava, Chamat
    the Sefarvajim a thoďa len te bešel andro samarijika fori vaš o Izraeliti. On
    zaile e Samarija a chudle te dživel andre lengre fori.
  pes-OPV: و پادشاه آشور، مردمان از بابل و کوت وعوا و حمات و سفروایم آورده، ایشان
    را به‌جای بنی‌اسرائیل در شهرهای سامره سکونت داد وایشان سامره را به تصرف آورده،
    در شهرهایش ساکن شدند.
  ron-1924: Ымпэратул Асирией а адус оамень дин Бабилон, дин Кута, дин Ава, дин Хамат
    ши дин Сефарваим ши й-а ашезат ын четэциле Самарией ын локул копиилор луй Исраел.
    Ау пус стэпынире пе Самария ши ау локуит ын четэциле ей.
  aui-aui: Wasina bi Asiriya damdi yadi kiiwawo, kwanatu ghamaghamadi Babilon, Kuta,
    Ava, Hamat da Separwaimma wawaya ikabidi da Sameriya kubura kwanatudiye itoredi
    siyamake Isrel kaditupataveyana. Bi Sameriya kubura sikabi sivirapeneni da kana
    kwanatu nunudigha simakae.
  ben-OBCV: আসিরিয়ার রাজা ব্যাবিলন, কূথা, অব্বা, হমাৎ ও সফর্বয়িম থেকে লোকজন এনে
    ইস্রায়েলীদের পরিবর্তে শমরিয়ার বিভিন্ন নগরে তাদের বসিয়ে দিলেন। তারা শমরিয়া
    দখল করে সেখানকার নগরগুলিতে বসবাস করতে শুরু করল।
  som-som: Markaasaa boqorkii Ashuur dad ka keenay xagga Baabuloon, iyo Kuutaah, iyo
    Cawaa, iyo Xamaad, iyo Sefarwayiim, oo wuxuu dejiyey magaalooyinkii Samaariya,
    meeshay dadkii Israa'iil ka degganaan jireen, oo waxay hantiyeen Samaariya, magaalooyinkeediina
    way degeen.
  lat-VUC: 'Adduxit autem rex Assyriorum de Babylone, et de Cutha, et de Avah, et
    de Emath, et de Sepharvaim: et collocavit eos in civitatibus Samariæ pro filiis
    Israël: qui possederunt Samariam, et habitaverunt in urbibus ejus.'
  eng-ASVBT: And the king of Assyria brought men from Babylon, and from Cuthah, and
    from Avva, and from Hamath and Sepharvaim, and placed them in the cities of Samaria
    instead of the children of Israel; and they possessed Samaria, and dwelt in the
    cities thereof.
  ita-1885: E IL re degli Assiri fece venir genti di Babilonia, e di Cuta, e di Avva,
    e di Hamat, e di Sefarvaim; e le fece abitare nelle città di Samaria, in luogo
    de' figliuoli d'Israele. Ed esse possedettero Samaria, ed abitarono nelle città
    di essa.
  eng-LXXUP: 'And the king of Assyria brought from Babylon the men of Cuthah, and
    men from Avva, and from Hamath, and Sepharvaim, and they were settled in the cities
    of Samaria in the place of the children of Israel: and they inherited Samaria,
    and were settled in its cities.'
  eng-ULB: The king of Assyria brought people from Babylon and from Kuthah, and from
    Avva, and from Hamath and Sepharvaim, and placed them in the cities of Samaria
    in place of the people of Israel. They took over Samaria and lived in its cities.
  spa-VBL: El rey de Asiria trajo gente de Babilonia, de Cuta, de Avá, de Jamat y
    de Sefarvaim y los estableció en las ciudades de Samaria en lugar de los israelitas.
    Ellos se apoderaron de la propiedad de Samaria y vivieron en sus ciudades.
  fra-_FOB: Alors le roi des Assyriens fit venir des gens de Babylone, de Cutha, d'Avva,
    de Hamath et de Sépharvaïm, et les établit dans les villes de Samarie, à la place
    des enfants d'Israël; ils prirent possession de la Samarie, et habitèrent dans
    ses villes.
  mal-mal: അശ്ശൂർ രാജാവ് ബാബേൽ, കൂഥാ, അവ്വ, ഹമാത്ത്, സെഫർവ്വയീം എന്നിവിടങ്ങളിൽനിന്ന്
    ജനത്തെ കൊണ്ടുവന്ന് യിസ്രായേൽ മക്കൾക്ക് പകരം ശമര്യാപട്ടണങ്ങളിൽ പാർപ്പിച്ചു; അവർ
    ശമര്യ കൈവശമാക്കി അതിന്റെ പട്ടണങ്ങളിൽ പാർത്തു.
  urd-GVR: Asūr ke bādshāh ne Bābal, Kūtā, Awwā, Hamāt aur Sifarwāym se logoṅ ko Isrāīl
    meṅ lā kar Sāmariya ke Isrāīliyoṅ se ḳhālī kie gae shahroṅ meṅ basā diyā. Yih
    log Sāmariya par qabzā karke us ke shahroṅ meṅ basne lage.
  suz-BL: मेको नोले अस्‍सुर ङा पिपमी बेबीलोन, कूथाह, अव्‍वा, हमाथ नु सेफारवाइम रे
    मुरपुकी चाक्‍मी बाक्‍त। मिनु मेको आन कली इस्राएली आन पा ङा सामरीया ङा सहरपुकीम
    बाक्‍पाइक्‍मी बाक्‍त। मेकोपुकी सामरीया आंम के सेल्‍शा मेकेर बाक्‍मा बाक्‍त।
  ita-1927: E il re d’Assiria fece venir genti da Babilonia, da Cutha, da Avva, da
    Hamath e da Sefarvaim, e le stabilì nelle città della Samaria in luogo dei figliuoli
    d’Israele; e quelle presero possesso della Samaria, e dimorarono nelle sue città.
  ckb-ckb: ئینجا پاشای ئاشور خەڵکی لە بابل و کووتا و عەڤا و حەمات و سفەرڤەیمەوە هێنا
    و لە شارۆچکەکانی سامیرە لە جێی نەوەی ئیسرائیل نیشتەجێی کردن. سامیرە بووە موڵکیان
    و لە شارۆچکەکانی نیشتەجێ بوون.
  eng-BBE: Then the king of Assyria took men from Babylon and from Cuthah and Avva
    and Hamath and Sepharvaim, and put them in the towns of Samaria in place of the
    children of Israel; so they got Samaria for their heritage, living in its towns.
  kan-OKCV: ಅಸ್ಸೀರಿಯದ ಅರಸನು ಬಾಬಿಲೋನ್, ಕೂತಾ, ಅವ್ವಾ, ಹಮಾತ್, ಸೆಫರ್ವಯಿಮ್ ಊರುಗಳ ಜನರನ್ನು
    ಬರಮಾಡಿ, ಅವರನ್ನು ಇಸ್ರಾಯೇಲರಿಗೆ ಬದಲಾಗಿ ಸಮಾರ್ಯದ ಪಟ್ಟಣಗಳಲ್ಲಿ ಇರಿಸಿದನು. ಅವರು ಸಮಾರ್ಯವನ್ನು
    ಸ್ವತಂತ್ರಿಸಿಕೊಂಡು, ಅದರ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಿಸಿದರು.
  tam-2017: அசீரியா ராஜா, பாபிலோனிலும், கூத்தாவிலும், ஆபாவிலும், ஆமாத்திலும், செப்பர்வாயிமிலும்
    இருந்து மனிதர்களை வரச்செய்து, அவர்களை இஸ்ரவேல் மக்களுக்குப் பதிலாகச் சமாரியாவின்
    பட்டணங்களிலே குடியேற்றினான்; இவர்கள் சமாரியாவைச் சொந்தமாகக் கட்டிக்கொண்டு அதின்
    பட்டணங்களிலே குடியிருந்தார்கள்.
  spa-RV-1909: Y trajo el rey de Asiria gente de Babilonia, y de Cutha, y de Ava,
    y de Hamath, y de Sepharvaim, y púsolos en las ciudades de Samaria, en lugar de
    los hijos de Israel; y poseyeron á Samaria, y habitaron en sus ciudades.
  ron-BTF: Și împăratul Asiriei a adus oameni din Babilon și de la Cuta și de la Ava
    și de la Hamat și de la Sefarvaim și i-a pus în cetățile Samariei, în locul copiilor
    lui Israel; și ei au stăpânit Samaria și au locuit în cetățile ei.
  eng-WEBP: The king of Assyria brought people from Babylon, from Cuthah, from Avva,
    and from Hamath and Sepharvaim, and placed them in the cities of Samaria instead
    of the children of Israel; and they possessed Samaria and lived in its cities.
  eng-FBV: The king of Assyria brought people from Babylon, Kuthah, Avva, Hamath,
    and Sepharvaim and settled them in the towns of Samaria instead of the Israelites.
    They took over ownership of Samaria and lived in its towns.
  nld-1939: Nu bracht de koning van Assjoer volk uit Babel, Koeta, Awwa, Chamat en
    Sefarwáim naar de steden van Samaria, en liet hen daar wonen in de plaats van
    de Israëlieten. Dezen namen Samaria in bezit, en vestigden zich daar in de steden.
  nch-BL: Teipa nopa tanahuatijquet ten tali Asiria quinhualicac miyac tamanti masehualme
    cati ehuani altepeme Cuta, Ava, Hamat huan Sefarvaim ten tali Babilonia huan quincajqui
    ipan altepet Samaria quej ininpataca nopa israelitame cati achtohuiya itztoyaj.
    Huan quej nopa, nopa tali Asiria masehualme mochantijque ipan nochi altepeme ipan
    tali Samaria huan ipan nochi altepeme ten tali Israel.
  vie-1934: Vua A-si-ri đem người ở Ba-by-lôn, Cu-tha, A-va, Ha-mát và Sê-phạt-va-im,
    đặt ở trong các thành của Sa-ma-ri, thế cho dân Y-sơ-ra-ên. Chúng chiếm lấy nước
    Sa-ma-ri, và ở trong các thành nó.
  hin-CV: अश्शूर के राजा ने बाबेल, कूथाह, अव्वा, हामाथ और सेफरवाइम से लोगों को लाकर
    शमरिया के नगरों में बसा दिया, जहां इसके पहले इस्राएल का रहना था. उन्होंने शमरिया
    को अपने अधिकार में ले लिया, और उसके नगरों में रहने लगे.
  spa-BES: Entonces el rey de Asiria tomó hombres de Babilonia, Cuta, Ava, Hamat,
    y Sefarvaim, y los puso en los pueblos de Samaria en lugar de los hijos de Israel;
    Así consiguieron a Samaria por su herencia, viviendo en sus pueblos.
  tdx-tdx: Ninday ondaty boak’e Bavele naho Kote, naho Avà, naho Kamate, naho Sefarvaine
    añe ty mpanjaka’ i Asore, vaho navotra’e amo rova’ i Someroneo handimbe Israele;
    le nifanaña’ iareo t’i Somerone vaho nimoneñe amo rova’eo.
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้นำประชาชนมาจากบาบิ​โลน คู​ธาห์ อิฟวาห์
    ฮาม​ัท เสฟารวาอิม และบรรจุเขาไว้ในหัวเมืองสะมาเรียแทนประชาชนอิสราเอล เขาทั้งหลายก็​เข​้าถือกรรมสิทธิ์สะมาเรีย
    และอาศัยอยู่ในหัวเมืองของประเทศนั้น
  por-BR-2018: E trouxe o rei da Assíria gente de Babilônia, e de Cuta, e de Hava,
    e de Hamate, e de Sefarvaim, e os pôs nas cidades de Samaria, em lugar dos filhos
    de Israel; e possuíram a Samaria, e habitaram em suas cidades.
  deu-ELO: Und der König von Assyrien brachte Leute aus Babel und aus Kutha und aus
    Awa und aus Hamath und aus Sepharwaim, und ließ sie an Stelle der Kinder Israel
    in den Städten Samarias wohnen; und sie nahmen Samaria in Besitz und wohnten in
    seinen Städten.
  eng-WYC-2018: Forsooth the king of Assyrians brought people from Babylon, and from
    Cuthah, and from Ava, and from Hamath, and from Sepharvaim, and set them in the
    cities of Samaria for the sons of Israel (or and put them in the cities of Samaria
    in place of the Israelites); and these had in possession Samaria, and they dwelled
    in the cities thereof.
  epo-epo: Kaj la reĝo de Asirio transkondukis homojn el Babel, Kut, Ava, Ĥamat, kaj
    Sefarvaim, kaj ekloĝigis ilin en la urboj de Samario anstataŭ la Izraelidoj. Kaj
    ili ekposedis Samarion kaj ekloĝis en ĝiaj urboj.
  uig-PIN: Əmma Asuriyǝning padixaⱨi Babil, Kuttaⱨ, Awwa, Hamat wǝ Sǝfarwaimdin hǝlⱪni
    yɵtkǝp Israilning orniƣa Samariyǝning xǝⱨǝrlirigǝ makanlaxturdi. Ular xuning bilǝn
    Samariyǝgǝ igidarqiliⱪ ⱪilip xǝⱨǝrlǝrdǝ olturdi.
  beo-beo: Asilia hina bagade da Isala:ili dunu Samelia soge ganodini esalu, mugululi
    Asilia sogega asunasi. Amalalu, e da Asilia dunu amo da Ba:bilone, Giudia, Aifa,
    Ha:ima:de, Sefafa:ime amo ganodini esalu, amo dunu lale, ili huluane Samelia soge
    ganodini ha:ini fima:ne oule asi. Ilia da Samelia soge moilai huluane lale, amo
    ganodini ha:ini fi.
  tpi-OTNT: King bilong Asiria i kisim ol manmeri bilong taun Babilon na taun Kuta
    na taun Iva na taun Hamat na taun Sefarvaim, na bringim ol i go long distrik Samaria
    na putim ol long ol taun bilong Israel. Na ol dispela manmeri i sindaun olgeta
    long graun bilong ol Israel.
  hau-SA: Sarkin Assuriya ya kawo mutane daga Babilon, Kuta, Afa, Hamat da Sefarfayim
    ya zaunar da su a garuruwan Samariya don su maya gurbin Isra’ilawa. Suka mallaki
    Samariya suka kuma zauna a garuruwansu.
  uig-LAT: Emma Asuriyening padishahi Babil, Kuttah, Awwa, Xamat we Sefarwaimdin xelqni
    yötkep Israilning ornigha Samariyening sheherlirige makanlashturdi. Ular shuning
    bilen Samariyege igidarchiliq qilip sheherlerde olturdi.
  nde-nde: Inkosi yase-Asiriya yaletha abantu ababevela eBhabhiloni, leKhutha, le-Ava,
    leHamathi kanye leSefavayimi yayabahlalisa emizini yeSamariya endaweni eyayingeyabako-Israyeli.
  ton-ton: '¶ Pea naʻe ʻomi ʻe he tuʻi ʻo ʻAsilia ʻae kakai mei Papilone, pea mei
    Kuta, pea mei ʻAva, pea mei Hemati, pea mei Sifaveimi, mo ne tuku ʻakinautolu
    ʻi he ngaahi kolo ʻo Samēlia, ko e fetongi ʻoe fānau ʻa ʻIsileli: pea naʻa nau
    maʻu ʻa Samēlia, mo nofo ʻi hono ngaahi kolo ʻo ia.'
  ces-1613: Potom král Assyrský přivedl lidi z Babylona, a z Kut a z Ava, a z Emat
    a z Sefarvaim, a osadil je v městech Samařských místo synů Izraelských, kteříž
    opanovavše Samaří, bydlili v městech jejich.
  eng-WMB: The king of Assyria brought people from Babylon, from Cuthah, from Avva,
    and from Hamath and Sepharvaim, and placed them in the cities of Samaria instead
    of the children of Israel; and they possessed Samaria and lived in its cities.
  tam-TCV: அசீரிய அரசன், பாபிலோனிலிருந்தும், கூத்தா, ஆவா, ஆமாத், செப்பர்வாயீம் ஆகிய
    இடங்களிலிருந்தும் மனிதர்களைக் கொண்டுவந்து சமாரியாவின் பட்டணங்களில் இஸ்ரயேலருக்குப்
    பதிலாக குடியேற்றினான். அவர்கள் சமாரியாவைத் தங்களுடைய உடைமையாக்கிக் கொண்டு அந்தப்
    பட்டணங்களிலே வாழ்ந்தார்கள்.
  ceb-ULB: Gidala sa hari sa Asiria ang katawhan nga gikan sa Babilonia ug gikan sa
    Cuta, ug gikan sa Ava, ug gikan sa Hamat ug sa Sefarvaim, ug gipapuyo sila sa
    mga siyudad sa Samaria puli sa katawhan sa Israel. Gipanag-iya nila ang Samaria
    ug namuyo sa mga siyudad niini.
  pol-UBG: Potem król Asyrii sprowadził ludzi z Babilonu, z Kuta, z Awwa i z Chamat,
    i z Sefarwaim i osiedlił ich w miastach Samarii zamiast synów Izraela. Oni zaś
    posiedli Samarię i mieszkali w jej miastach.
  urd-GVU: اسور کے بادشاہ نے بابل، کوتہ، عَوّا، حمات اور سِفروائم سے لوگوں کو اسرائیل
    میں لا کر سامریہ کے اسرائیلیوں سے خالی کئے گئے شہروں میں بسا دیا۔ یہ لوگ سامریہ
    پر قبضہ کر کے اُس کے شہروں میں بسنے لگے۔
  deu-1912: Der König aber von Assyrien ließ kommen Leute von Babel, von Kutha, von
    Avva, von Hamath und Sepharvaim und setzte sie in die Städte in Samaria anstatt
    der Kinder Israel. Und sie nahmen Samaria ein und wohnten in desselben Städten.
  kan-2017: ಅಶ್ಶೂರದ ಅರಸನು ಸಮಾರ್ಯಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಇಸ್ರಾಯೇಲರನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ದ
    ನಂತರ ಅವರಿಗೆ ಬದಲಾಗಿ ಆ ಪಟ್ಟಣಗಳಿಗೆ ಬಾಬೆಲ್, ಕೂತಾ, ಅವ್ವಾ, ಹಮಾತ್, ಸೆಫರ್ವಯಿಮ್ ಎಂಬ ಊರುಗಳವರನ್ನು
    ಅಲ್ಲಿಗೆ ಕಳುಹಿಸಿದನು. ಅವರು ಸಮಾರ್ಯ ದೇಶವನ್ನು ಸ್ವತಂತ್ರಪಡಿಸಿಕೊಂಡು ಅದರ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಮಾಡಿದರು.
  yap-yap: Me fek fare pilung nu Assyria e girdi’ ko fapi binaw nu Babylon, Kuth,
    Ivvah, Hamath, ngu Sefarvaim, nge tayrad ngalan fapi binaw nu Samaria nga ron’ed
    luwan fapi girdi’ nu Israel ni kani kalbus nagrad u reb e nam. Miyad fek e pi
    binaw ney ngar pired u rom.
  hlt-MCSB: Te vaengah Assyria manghai loh Babylon lamkah neh Kuthah lamkah khaw,
    Ivvah lamkah neh Khamath lamkah khaw, Sepharvaim lamkah khaw a khuen tih Israel
    ca rhoek yueng la Samaria khopuei rhoek ah kho a sak sak. Te dongah Samaria te
    a huul uh tih a khopuei ah kho a sak uh.
  mdy-ETH: ዓሶኦሬ ካኣቲ ባብሎኔይዳ፥ ኩታይዳ፥ ዓዋይዳ፥ ሃማቴይዳ፤ ሃሣ ሴፓርዋዬሜ ጌይንታ ካታሞይዳ ናንጋ ዓይሁዴቱዋ ዴሮ
    ዔኪ ሙኪ ዳውሲንቲ ዴንዴ ዒስራዔኤሌ ዓሶ ቤዛ ሳማሪያ ካታሞይዳ ዴይሤኔ፤ ዬያሮ ዔያታ ዬንሢ ካታሞንሢ ዔኪ ዒኢካ ናንጊሢ ዓርቄኔ።
  twi-ASANTE: Na Asiriahene twee nnipa akuakuo firii Babilonia, Kuta ne Awa, Hamat
    ne Sefarwaim, de wɔn bɛduaa Samaria nkuro so, ma wɔsii Israelfoɔ ananmu. Enti
    Asiriafoɔ no faa Samaria ne Israel nkuro a ɛkeka ho no.
  eng-WEBU: The king of Assyria brought people from Babylon, from Cuthah, from Avva,
    and from Hamath and Sepharvaim, and placed them in the cities of Samaria instead
    of the children of Israel; and they possessed Samaria and lived in its cities.
  wal-wal: Hegaappe guyyiyan, Asoore kawoi Baabiloone biittan de7iya Kuuta, Iiwa,
    Hamaatanne Safariwaima geetettiya katamatun de7iya asaa ehiis; ehiidi Israa7eela
    asaa sohuwan Samaariyaa katamatun wottiis. Eti he katamata laattidi, etan de7idosona.
  spa-PDDPT: El rey de Asiria trajo gente de Babilonia, Cuta, Ava, Hamat y Sefarvaim,
    y los estableció en las ciudades de Samaria en lugar de los hijos de Israel. Así
    ocuparon Samaria y vivieron en sus ciudades.
  gun-gun: Ha'e gui ma huvixa Assíria pygua ogueru rukave ju Babilônia tetã pygua,
    Cuta, Ava, Hamate ha'e Sefarvaim gui, Samaria tetã py hekoa va'erã Israel kuery
    rekoague py. Ha'e ramo Samaria tetã re ha'e kuery ipo'aka ma vy onhemboekoa okuapy
    ha'e katy tetã ikuai va'e ha'e javi rupi.
  ilo-ULB: Nangipan ti ari ti Asiria kadagiti tattao manipud ti Babilonia, Cut, Avva,
    Hamat ken Sefarvaim ket pinagnaedna ida kadagiti siudad ti Samaria a kasukat dagiti
    tattao ti Israel. Tinagikuada ti Samaria ket nagnaedda kadagiti siudad daytoy.
  kpg-kpg: Di king aamua o Assyria guu lahi nia daangada mai nia waahale Babylon,
    Cuth, Ivvah, Hamath, mo Sepharvaim, ga haga noho digaula i lodo nia waahale o
    Samaria, e pono di lohongo o digau Israel ala ne lahi gi daha. Digaula gu hai mee
    gi nia waahale aanei, gaa noho i golo.
  uig-ARA: ئەمما ئاسۇرىيەنىڭ پادىشاھى بابىل، كۇتتاھ، ئاۋۋا، خامات ۋە سەفارۋائىمدىن
    خەلقنى يۆتكەپ ئىسرائىلنىڭ ئورنىغا سامارىيەنىڭ شەھەرلىرىگە ماكانلاشتۇردى. ئۇلار
    شۇنىڭ بىلەن سامارىيەگە ئىگىدارچىلىق قىلىپ شەھەرلەردە ئولتۇردى.
  tof-tof: Asirria kinga pamkolpam simarrulürr Babilongab, Kutagab, Abagab, Amatgab,
    akó Separrbaemgab, da we irrbünürr Samarria wirri ne basirr kwarilürr, Isrrael
    isab pabodó. I Samarria wirri basirr tibióbkü we ninóp.
  sus-sus: Asiriya mangɛ naxa fa mixie ra keli Babilɔn, Kuta, Awi, Xamata, nun Sefarawayimi,
    a fa nee lu Samari taae kui Isirayilakae ɲɔxɔɛ ra. Na kui e naxa Samari findi
    e gbe ra, e sabati naa.
  pon-2006: Nanmwarki lapalap en Asiria ahpw ketin ale aramas sang kahnimw kan en
    Papilon, Kud, Ippa, Amad, oh Separpaim, oh ketikilahng irail nan kahnimw kan en
    Sameria, wasa me mehn Israel kan sellahsang ie. Re ahpw uhd ahnekihla kahnimw
    ko oh kousoanla ie.
  ksd-ksd: Ma ra king Asiria i ga ben pa ra tarai maro Babilon, ma maro Kuta, ma maro
    Ava, ma maro Kamat, ma maro Separvaim, ma i ga vaki diat ta ra umana pia na pal
    Samaria, upi diat a kia vue ra tarai Israel; ma dia ga kale pa Samaria, ma dia
    ga ki ta ra umana pia na pal tana.
  tur-YTC: Aşur Kralı Babil'den, Kuta'dan, Avva'dan, Hamat'tan ve Sefarvaim'den insanlar
    getirdi ve onları İsrael'in çocukları yerine Samariya kentlerine yerleştirdi;
    onlar da Samariya'yı mülk edindiler ve kentlerinde yaşadılar.
  grc-BRENT: Καὶ ἤγαγε βασιλεὺς Ἀσσυρίων ἐκ Βαβυλῶνος τὸν ἐκ Χουνθὰ, ἀπὸ Ἀϊὰ, καὶ
    ἀπὸ Αἱμὰθ, καὶ Σεπφαρουαῒν, καὶ κατῳκίσθησαν ἐν πόλεσι Σαμαρείας ἀντὶ τῶν υἱῶν
    Ἰσραὴλ, καὶ ἐκληρονόμησαν τὴν Σαμάρειαν, καὶ κατῴκίσθησαν ἐν ταῖς πόλεσιν αὐτῆς.
  ind-AYT: Raja Asyur mengangkut orang dari Babel, Kuta, Awa, Hamat, dan Sefarwaim
    dan menyuruh mereka tinggal di kota-kota Samaria untuk menggantikan keturunan
    Israel. Mereka menduduki Samaria dan menetap di kota-kotanya.
  nya-nya: Mfumu ya ku Asiriya inabweretsa anthu a ku Babuloni, Kuta, Awa, Hamati
    ndi a ku Sefaravaimu kudzawakhazika mʼmizinda ya Samariya kulowa mʼmalo mwa Aisraeli.
    Iwo anatenga Samariya ndi kukhala mʼmizinda yake.
  hrv-hrv: Asirski je kralj doveo ljude iz Babilona, iz Kute, iz Ave, Hamata i iz
    Sefarvajima, i naselio ih u gradovima Samarije mjesto Izraelaca. Oni su zaposjeli
    Samariju i nastanili se u gradovima njezinim.
  mps-mps: Te Asiria king bidigo te taun Babilon we bidi dabe me, me te taun Kuta,
    tama me te taun Iva we bidi dabe me, tama me te taun Hamat we bidi me, me te taun
    Sefarvaim we bidi me agai selama, tama te augwali te Samaria bulu taun dabeba
    odasa pelama, tama te Israel hanigo bulu taunba augwali tatagalo pali. Tama te
    we bidi augwali te Israel hani we bidigo bulu tǫ selama, mu bidali.
  tpi-tpi: King bilong Asiria i kisim ol manmeri bilong taun Babilon na taun Kuta
    na taun Iva na taun Hamat na taun Sefarvaim, na bringim ol i go long distrik Samaria
    na putim ol long ol taun bilong Israel. Na ol dispela manmeri i sindaun olgeta
    long graun bilong ol Israel.
  dan-1931: Derefter lod Assyrerkongen Folk fra Babel, Kuta, Avva, Hamat og Sefarvajim
    komme og bosætte sig i Samarias Byer i Stedet for Israelitterne; og de tog Samaria
    i Besiddelse og bosatte sig i Byerne.
  vie-OVCB: Vua A-sy-ri đem dân ở Ba-by-lôn, Cư-tha, A-va, Ha-mát, và Sê-phạt-va-im
    đến định cư ở trong các thành của Sa-ma-ri và các thành khác của Ít-ra-ên.
  guj-2017: આશ્શૂરના રાજાએ બાબિલ, કુથા, આવ્વા, હમાથ તથા સફાર્વાઈમમાંથી લોકોને લાવીને
    ઇઝરાયલી લોકોની જગ્યાએ સમરુનનાં નગરોમાં વસાવ્યા. આથી તેઓએ સમરુનનો કબજો લીધો. અને
    તેઓ તેનાં નગરોમાં રહ્યા.
  pon-2006A: Nanmwarki lapalap en Asiria ahpw ketin ale aramas sang kahnimw kan en
    Papilon, Kud, Ippa, Amad, oh Separpaim, oh ketikilahng irail nan kahnimw kan en
    Sameria, wasa me mehn Israel kan sellahsang ie. Re ahpw uhd ahnekihla kahnimw
    ko oh kousoanla ie.
  por-BRBSL: O rei da Assíria trouxe pessoas da Babilônia, de Cuthah, de Avva, e de
    Hamath e Sefarvaim, e as colocou nas cidades de Samaria ao invés das crianças
    de Israel; e elas possuíam Samaria e viviam em suas cidades.
  cth-cth: Assiria siangpahrang ni, Babilon Kuthah, Ivvah, Hamath, Sepharvaim, hoiyah
    khocanaw a thokhai teh, Samaria khopui dawkvah, Isarel catoun yueng lah a lawp
    sak. Hottelah hoi Samaria vah kho a sak awh, a khopui a lawp awh.
  twi-twi: Na Asiriahene twee nnipa akuwakuw fii Babilonia, Kuta ne Awa, Hamat ne
    Sefarwaim, de wɔn beduaa Samaria nkurow so, ma wosii Israelfo anan mu. Enti Asiriafo
    no faa Samaria ne Israel nkurow a ɛkeka ho no.
  hlt-hlt: Te vaengah Assyria manghai loh Babylon lamkah neh Kuthah lamkah khaw, Ivvah
    lamkah neh Khamath lamkah khaw, Sepharvaim lamkah khaw a khuen tih Israel ca rhoek
    yueng la Samaria khopuei rhoek ah kho a sak sak. Te dongah Samaria te a huul uh
    tih a khopuei ah kho a sak uh.
  tbz-SIM: Kɛ̀ Asidii kóo kpɑ̀ɑ̀tìi duɔ́ nkɛ̀ Bɑbidɔnni kɔbɛ nɛ̀ Kutɑɑ kɔbɛ nɛ̀ Awɑ
    kɔbɛ nɛ̀ Amɑti kɔbɛ nɛ̀ Sefɑwɑyimmu kɔbɛ kɛ̀ bɛ̀ɛ kɔtɛní kɛ́mbo Sɑmmɑrii kó yɛhɛkɛ̀
    miɛkɛ kɛ́fietɛ Isidɑyɛɛribɛ ɛkɛ̀ bɛ̀ do bo yɛ̀ Sɑmmɑrii kɛ́mbo.
  msy-2020: Asirian atrivim ghua, Babilonɨn nguibar ekiamɨn gumazamiziba, ko Kutan
    nguibar ekiam, Ivan nguibar ekiam, ko Hamatɨn nguibar ekiam, ko Sefarvaimɨn nguibar
    ekiamɨn gumazamiziba, a bar me inigha Samarian nguibar ekiabar ghuegha, Israelian
    nguibar ekiabar me arɨki. Ezɨ gumazamizir kaba bar Israelian nguazim gapia.
  dop-dop: Ḿpʋ́ɣʋ́ Asilii wulɑʋ kɔnɑ Pɑpiloni, nɑ Kutɑ, nɑ Afɑ, nɑ Hɑmɑtɩ, nɑ Sefɑfɑyim
    pǝ yǝlɑɑ, nɑ ɩ́ sɩɩ-wɛɣɛ Ɩsɛɣɛlɩ nyǝ́mɑ lonte kɛ Sɑmɑlii, nɑ pɛlɛ pɑ́ cɑɣɑ.
  azb-azb: Aşşur padşahı Babildən, Kutadan, Avvadan, Xamatdan və Sefarvayimdən adamlar
    gətirib İsrail övladlarının yerinə Samariyanın şəhərlərində yerləşdirdi. Onlar
    Samariyaya sahib oldular və oranın şəhərlərində yaşadılar.
  eng-DBY: And the king of Assyria brought [people] from Babylon, and from Cuthah,
    and from Avva, and from Hamath, and from Sepharvaim, and made them dwell in the
    cities of Samaria instead of the children of Israel; and they possessed Samaria,
    and dwelt in its cities.
  hin-2017: अश्शूर के राजा ने बाबेल, कूता, अव्वा, हमात और सपर्वैम नगरों से लोगों को
    लाकर, इस्राएलियों के स्थान पर सामरिया के नगरों में बसाया; सो वे सामरिया के अधिकारी
    होकर उसके नगरों में रहने लगे।
  wol-KYG: Ci kaw loolu buurub Asiri jële ay nit dëkk ya ñuy wax Babilon ak Kuta ak
    Awa ak Amat ak Sefarwayim, dëël leen dëkki Samari, ñu wuutu bànni Israyil. Ñu
    daldi moom diiwaanu Samari, féetewoo dëkk ya.
  eng-YLT: And the king of Asshur bringeth in from Babylon and from Cutha, and from
    Ava, and from Hamath, and Sepharvaim, and causeth [them] to dwell in the cities
    of Samaria instead of the sons of Israel, and they possess Samaria, and dwell
    in its cities;
  eng-WYC-2017: Forsooth the king of Assyrians brought people from Babylon, and from
    Cuthah, and from Ava, and from Hamath, and from Sepharvaim, and set them in the
    cities of Samaria for the sons of Israel; and these had in possession Samaria,
    and they dwelled in the cities thereof.
  eng-WMBB: The king of Assyria brought people from Babylon, from Cuthah, from Avva,
    and from Hamath and Sepharvaim, and placed them in the cities of Samaria instead
    of the children of Israel; and they possessed Samaria and lived in its cities.
  urd-GVH: असूर के बादशाह ने बाबल, कूता, अव्वा, हमात और सिफ़रवायम से लोगों को इसराईल
    में लाकर सामरिया के इसराईलियों से ख़ाली किए गए शहरों में बसा दिया। यह लोग सामरिया
    पर क़ब्ज़ा करके उसके शहरों में बसने लगे।
  rug-rug: Vagi sa baṉara pa Asiria sari na tie koari na vasileana lavata pa Babiloni,
    Kuta, Ava, Hamati, meke Separaimi, meke la va koai sa si arini koari na vasileana
    lavata pa Sameria vasina pu koa sari na tie Izireli. Vagi rini sari na pepeso
    koari na vasileana lavata arini meke koa dia pa vasidi arini.
  gaz-gaz: Mootiin Asoor biyya Baabilonii, Kuutaadhaa, Awaadhaa, biyya Hamaatii fi
    Seefarwaayimii namoota fidee iddoo Israaʼelootaa buusuuf jedhee magaalaawwan Samaariyaa
    keessa qubachiise. Isaanis Samaariyaa fudhatanii magaalaawwan ishee keessa ni
    jiraatan.
  fra-LSG: Le roi d’Assyrie fit venir des gens de Babylone, de Cutha, d’Avva, de Hamath
    et de Sepharvaïm, et les établit dans les villes de Samarie à la place des enfants
    d’Israël. Ils prirent possession de Samarie, et ils habitèrent dans ses villes.
  gnn-gnn: Ga bitjarrayi liŋgu ŋayinydja Yatjiriyapuyŋuyunydja giŋdhu djuy'yurruna
    nhanŋuwaynydja miṯtjinha yolŋu'‐yulŋunha, ga nherrara ŋunha Djamariyalilina wäŋalili,
    ŋunhimala dharapullili Yitjuralpuyŋuwalana, ga ŋunhalayina walala yukurrana nhinananydja,
    ŋunhi Djamariyana.
  yal-yal: Asiriya mangan yi fa muxune ra sa keli Babilɔn nun Kuta nun Awa nun Xamata
    taan nun Sefarawayimi taani, a yi e radɔxɔ Samari taane yi Isirayila kaane ɲɔxɔni.
    E yi Samari taane findi e gbeen na, e dɔxɔ e yi.
  haw-1868: A lawe mai ke alii o Asuria [i na kanaka] mai Babulona mai, a mai Kuta
    mai, a mai Ava mai, a mai Hamata mai, a mai Separevaima mai, a hoonoho ia lakou
    ma na kulanakauhale o Samaria, ma kahi o na mamo a Iseraela; a komo lakou i Samaria,
    a noho iho la ma kona mau kulanakauhale.
  arb-NAV: وَنَقَلَ مَلِكُ أَشُّورَ أَقْوَاماً مِنْ بَابِلَ وَكُوثَ وَعَوَّا وَحَمَاةَ
    وَسَفَرْوَايِمَ، وَأَسْكَنَهُمْ مُدُنَ السَّامِرَةِ مَحَلَّ بَنِي إِسْرَائِيلَ،
    فَاسْتَوْلَوْا عَلَى السَّامِرَةِ وَأَقَامُوا فِي مُدُنِهَا.
  ewe-ewe: Asiria fia kplɔ amewo tso Babilonia, Kuta, Ava, Hamat kple Sefarvaim ɖada
    ɖe Samaria ƒe duwo me ɖe Israelviwo teƒe. Ale Asiriatɔwo xɔ Samaria kple Israel
    du bubuwo.
  eng-LEE: 'And the king of Assyria brought [men] from Babylon, and from Cuthah, and
    from ''Avva, and from Chamath, and from Sepharvayim, and settled them in the cities
    of Samaria in the room of the children of Israel: and they took possession of
    Samaria, and dwelt in its cities.'
  asm-FB: অচূৰৰ ৰজাই ইস্রায়েলীসকলৰ সলনি বেবিলন, কূথা, অব্বা, হমাৎ আৰু চফৰ্বয়িমৰ
    পৰা লোক আনি চমৰীয়াৰ নগৰবোৰত বাস কৰিবলৈ দিলে; তেওঁলোকে চমৰিয়া অধিকাৰ কৰি তাৰ
    নগৰবোৰত বসতি কৰিবলৈ ধৰিলে।
  sus-A: عَسِرِيَ مَنفّ نَشَ قَ مِشِيٍ رَ كٍلِ بَبِلْن، كُتَ، عَوِ، شَمَتَ، نُن سٍقَرَوَيِمِ،
    عَ قَ نٍيٍ لُ سَمَرِ تَايٍ كُي عِسِرَيِلَكَيٍ حْشْي رَ. نَ كُي عٍ نَشَ سَمَرِ
    قِندِ عٍ فبٍ رَ، عٍ سَبَتِ نَا.
  fra-SBL: Le roi d'Assyrie fit venir des gens de Babylone, de Cuthah, d'Avva, de
    Hamath et de Sépharvaïm, et les plaça dans les villes de Samarie à la place des
    enfants d'Israël ; ils possédèrent Samarie et habitèrent dans ses villes.
  hbo-hbo: וַיָּבֵ֣א מֶֽלֶךְ־אַשּׁ֡וּר מִבָּבֶ֡ל וּ֠מִ֠כּוּתָה וּמֵעַוָּ֤א וּמֵֽחֲמָת֙
    וּסְפַרְוַ֔יִם וַיֹּ֙שֶׁב֙ בְּעָרֵ֣י שֹֽׁמְרֹ֔ון תַּ֖חַת בְּנֵ֣י יִשְׂרָאֵ֑ל וַיִּֽרְשׁוּ֙
    אֶת־שֹׁ֣מְרֹ֔ון וַיֵּֽשְׁב֖וּ בְּעָרֶֽיהָ׃
  piu-2006: Yatjiriyanya ngurrara tjuṯaku mayutju tiṉangku tjananya kutjupa ngurrara
    tjuṯa watjaṉu tawunu Tjamiriyangkalpiya yankula nyinanytjaku, tawunu kutjupa tjuṯangkaṯarraya
    yankula nyinanytjaku, Tjamiriyangka yila ngaranytja tjuṯangka. Palunyatjanu kutjupa
    ngurrara tjuṯaya yalatjiya tawunu Tjamiriyangka nyinangi, Papilunanya ngurrara
    tjuṯa, Kuutjanya ngurrara tjuṯa, Yipanya ngurrara tjuṯa, Yamatjanya ngurrara tjuṯa,
    Tjiparamanya ngurrara tjuṯaṯarra. Tjamiriyangka ilawanaya tawunu kutjupa tjuṯawanaṯarraya
    nyinarra waṉingi, kanyaya Yitjurilaku walytja ngaṉṯitja tjuṯa yalinytjarra waṉmaya
    waarrkana nyinangi. Paluru tjanaya tawunu tjuṯawana nyinangi, Tjamiriyangka, yilawana.
    Tjana wiya Katutjanya puḻkapungkupayi. Palunyatjanu Katutjalu tjananya layina
    tjikipaka tjuṯa wantirriyaṉu patjara yiluntankunytjaku tjananya. Palunyatjanulpiya
    kuliṉu paṉa palunyaku mayutju tiṉa Katutjanya nyinangi. Palunyatjanu Yatjiriyanya
    ngurrara tjuṯaku mayutju tiṉangku Yitjurilaku walytja ngaṉṯitja kutju Tjamiriyalakutu
    wantirriyaṉu. Wati paluru Katutjaku tuḻkuku mayutju tiṉa nyinangi. Wati palunya
    mayutju paluru watjaṉu yankula Katutjaku wangka tjananya nintintjaku. Paluru tjananya
    yankula puṯu nintiṉingi. Katutjanyaya puḻkapungkula Katutjanya nguwanpa kutjupa
    tjuṯaṯarraya puḻkapungangi, Katutjanya kutju tjukarurru puḻkapungkuwiyangku.
  kik-kik: Nake mũthamaki wa Ashuri akĩruta andũ Babuloni, na Kutho, na Ava, na Hamathu
    na Sefarivaimu, akĩmahe matũũra ma Samaria ithenya rĩa andũ a Isiraeli. Makĩĩgwatĩra
    Samaria, na magĩikara matũũra-inĩ makuo.
  fra-NCL: Le roi d’Assyrie fit venir des gens de Babylone, de Cutha, d’Avah, d’Emath
    et de Sépharvaïm, et les établit dans les villes de Samarie à la place des enfants
    d’Israël ; ils prirent possession de Samarie et ils habitèrent dans ses villes.
  cek-AK: Assyria siangpahrang mah Babylon, Kuthah, Ava, Hammath hoi Sepharviam prae
    ih kaminawk to hoih moe, Israel kaminawk zuengah, Samaria vangpui ah khosaksak.
    Nihcae mah Samaria to lak o moe, to vangpuinawk boih khosak o.
  cuk-cuk: 'Asiria-e-rey, Israel-dulemar-muchub Samaria-neggweburmargi dulemar-urbegala,
    wemar-seali gusad: Babiloniaʼginmalad, Cutaʼginmalad. Avaʼginmalad, Hamatʼginmalad,
    degi, Sefarvaimʼginmalad. Asiria-e-rey wemala Samariaʼgi, degi, e-neggwebur-baigangi
    oambikusad.'
  uig-CYR: Амма Асурийәниң падишаси Бабил, Куттаһ, Авва, Хамат вә Сәфарваимдин хәлиқни
    йөткәп Исраилниң орниға Самарийәниң шәһәрлиригә маканлаштурди. Улар шуниң билән
    Самарийәгә егидарчилиқ қилип шәһәрләрдә олтарди.
  pma-pma: Asuv houlu ten out Asiria kur tei en meatin keil onen ran taon keil ten
    out Babilon, Kut, Iva, Hamat ka Separvaem ka sakin keil akur atan koa alah lati
    ran me-Isrel keil. Sakini, keil umai en atan ka taon keil ten out Sameria, ka
    aro ien suval out kati one.
  tel-2017: అష్షూరు రాజు బబులోను, కూతా, అవ్వా, హమాతు, సెపర్వయీము అనే తన దేశాల్లో నుంచి
    మనుషులను రప్పించి, ఇశ్రాయేలు వాళ్లకు బదులుగా షోమ్రోను పట్టణాల్లో వాళ్ళను ఉంచాడు.
    వారు షోమ్రోను ప్రాంతాన్ని స్వాధీనం చేసుకుని, ఆ పట్టణాల్లో కాపురం ఉన్నారు.
  hat-BSA: Wa a Assyrie a te mennen moun soti Babylone, Cutha, ak Avva pou Hamath,
    ak Sepharvaïm, e li te etabli yo nan vil Samarie yo pou ranplase fis Israël yo.
    Konsa, yo te posede Samarie e yo te viv nan vil pa li yo.
  bxh-bxh: Babilon, Kuta, Awa, Hamata, yo Sefwalawaim dodogadi Asiliya edi kin ya
    ledima be Samaliya taonidi yai ya famiyadi, Isalaela dodogadi falau damahidi.
    Samaliya nuꞌuna sa abi, enehedi, be amainiya sa gogo.
  kos-kos: Tokosra Fulat lun Assyria el use mwet in siti Babylon, Cuth, Ivvah, Hamath,
    ac Sepharvaim, ac oakelosi in siti lun acn Samaria, in aolla mwet Israel su som
    nu in sruoh. Elos utyak nu in siti inge ac oakwuki we.
  hbo-WLC: וַיָּבֵ֣א מֶֽלֶךְ־אַשּׁ֡וּר מִבָּבֶ֡ל וּ֠מִכּוּ֠תָה וּמֵעַוָּ֤א וּמֵֽחֲמָת֙
    וּסְפַרְוַ֔יִם וַיֹּ֙שֶׁב֙ בְּעָרֵ֣י שֹֽׁמְר֔וֹן תַּ֖חַת בְּנֵ֣י יִשְׂרָאֵ֑ל וַיִּֽרְשׁוּ֙
    אֶת־שֹׁ֣מְר֔וֹן וַיֵּֽשְׁב֖וּ בְּעָרֶֽיהָ׃
  ibo-ibo: Eze Asịrịa sitere nʼala Babilọn, Kuta, Ava, Hamat na Sefavaim kpọta ndị
    mmadụ bịara biri nʼobodo Sameria ịnọchi anya ndị Izrel niile e sitere nʼebe ahụ
    bupụ. Nʼụzọ dị otu a, ha nwetara Sameria birikwa nʼobodo ya niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅଶୂରର ରାଜା, ବାବିଲ ଓ କୂଥା ଓ ଅବ୍ଦା ଓ ହମାତ ଓ ସଫର୍ବୟିମଠାରୁ ଲୋକ ଆଣି
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବଦଳେ ଶମରୀୟାର ନାନା ନଗରରେ ସେମାନଙ୍କୁ ସ୍ଥାପନ କଲା; ତହୁଁ ସେମାନେ ଶମରୀୟା
    ଅଧିକାର କରି ତହିଁର ନାନା ନଗରରେ ବାସ କଲେ।
  wmt-wmt: Yarnta palunya kanya kakarrangjangkawarnti purtayan Jimariyakarti karlarrara.
    Wali nyanayirlarnila palu kayanta kirrarnani mayarurla yininga Jimariyarla. Kakarrangjangkawarntirlu
    palu Ngarpu ngajirta mapunikarrarla, ngurrpa palurla ngunangani. Nyantuwarntirlu
    palurlanyanu kangani pamarrjaa mana Ngarpujilinyparni. Wali juntumani palu ngurra
    nyanayirla Jimariyarla kakarrangjangkawarntirlu. Nyanartijangka nira palu pirriyanani
    purlka miyawujilinyparni piyirn ngarnujuwal. Piyirnpala palunya pajanurla ngarnani.
    Wali kakarrangjangkawarntirlu palurlanyanu pinapinakarrinyani. Marni palurlanyanu,
    “Kunyungurla parlipangu Ngarpungu kulijarrinya minyartikarrajirlu. Kunyungurla
    parlipangurla Ngarpungu yiparni minyartiwarnti miyawujilinywarnti. Ngalimpa parlipanya
    ngalku pirlawurra.” Wali parlipinyala palu nganpayi Yijirayiljangka yangka parla
    Ngarpu pinarri ngunangani. Wali pinarriyinyala manya kakarrangjangkawarnti Yajiriyajangkawarnti
    Ngarpu Yijirayiljangkawarntikura.
  chk-chk: Iwe, ewe kingen Asiria a emwenato aramas seni Papilon, Kuta, Awa, Hata
    me Sefarwaim o anomuur lon ekewe telinimwen Samaria siwilin ekewe aramasen Israel
    mi oola. Ekei aramas ra fanüeni Samaria o imweimw lon ekewe telinimw.
  rop-rop: Brom deya det king blanga Asiriya bin gajim pipul brom detlot taun gulum
    Bebalon, Kuth, Ibaha, Heimath en Sefabaim, en imbin deigim olabat langa ol detlot
    taun langa Samariya weya ola Isreil pipul bin jidan basdam, en deibin teikoba
    detlot taun.
  ukr-1871: І попереводив царь Ассирийський людей з Вавилону, з Кути, з Ави, з Емату
    й Сефарваїму та й оселив намість синів Ізрайлевих по городах Самарийських. От
    і посїли вони Самарийську країну та й жили по городах її.
  deu-1951: Aber der König von Assyrien ließ Leute von Babel, Kuta, Awa, Chamat und
    Sepharwaim kommen und siedelte sie an Stelle der Kinder Israel in den Städten
    Samarias an. Und sie nahmen Samaria ein und wohnten in dessen Städten.
  eng-JPS: And the king of Assyria brought men from Babylon, and from Cuthah, and
    from Avva, and from Hamath and Sepharvaim, and placed them in the cities of Samaria
    instead of the children of Israel; and they possessed Samaria, and dwelt in the
    cities thereof.
  srp-1865: Potom dovede car Asirski ljude iz Vavilona i iz Hute i iz Ave i iz Emata
    i iz Sefarvima, i naseli ih u gradovima Samarijskim mjesto Izrailjaca, i naslijediše
    Samariju, i življahu po gradovima njezinijem.
  lug-lug: Awo kabaka w’e Bwasuli n’akuŋŋaanya abantu okuva e Babulooni, Kusa, Ava,
    Kamasi ne Sefavayimu, n’abaleeta mu bibuga bya Samaliya, Abayisirayiri mwe baabeeranga,
    Samaliya ne bakitwalira ddala era ne babeera mu bibuga byakyo.
  heb-heb: ויבא מלך אשור מבבל ומכותה ומעוא ומחמת וספרוים וישב בערי שמרון תחת בני ישראל
    וירשו את שמרון וישבו בעריה׃
  ben-IRV: অশূরের রাজা ইস্রায়েলের লোকদের বদলে বাবিল, কূথা, অব্বা, হমাৎ ও সফর্বয়িম
    থেকে লোক নিয়ে এসে শমরিয়ার নগরগুলিতে বসিয়ে দিলেন। তারা শমরিয়া অধিকার করে সেই
    সব জায়গায় বসবাস করতে লাগল।
  pan-pan: ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਬਾਬਲ, ਕੂਥਾਹ, ਅੱਵਾ, ਹਮਾਥ ਅਤੇ ਸਫ਼ਰਵਇਮ ਦੇ ਲੋਕਾਂ ਨੂੰ ਲਿਆ
    ਕੇ, ਸਾਮਰਿਯਾ ਵਿੱਚ ਇਸਰਾਏਲੀਆਂ ਦੇ ਥਾਂ ਵਸਾਇਆ। ਫਿਰ ਉਨ੍ਹਾਂ ਨੇ ਸਾਮਰਿਯਾ ਨੂੰ ਲੈ ਲਿਆ ਤੇ ਉਸ
    ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੱਸ ਗਏ।
  mya-JVB: အာရှုရိ ရှင် ဘုရင်သည်လည်း ၊ ဗာဗုလုန် မြို့သား၊ ကုသ မြို့သား၊ အာဝ မြို့သား၊
    ဟာမတ် မြို့သား၊ သေဖရဝိမ် မြို့သားတို့ကို ဆောင်ခဲ့ ၍ ၊ ရှမာရိ မြို့ ရွာတို့တွင်
    ဣသရေလ အမျိုးသား ကိုယ်စား ထား သဖြင့် ထိုလူတို့သည် ရှမာရိ မြို့ ရွာတို့ကို သိမ်းယူ
    ၍ နေရာ ကျကြ၏
  tbg-tbg: Asiria avuhainaava vaiinti nahenti vonaihainauka, Babironive, Kuta vatukave,
    Iva vatukave, Hamaati vatukave, Sefavaimi vatukave, mini minihainaaka ntita varero
    Sameria vataini Isareri vika vatukaqi vuru komanta vaura.
  hmo-hmo: Asuria ena king ese taunimanima haida be Babulonia bona Kuta bona Ava bona
    Hamata bona Separavaimi dekena amo ia mailaia, Samaria hanua idauidau dekenai
    ia atodia, idia noho.
  urd-urd: और शाह — ए — असूर ने बाबुल और कूताह और 'अव्वा और हमात और सिफ़वाइम के लोगों
    को लाकर बनी — इस्राईल की जगह सामरिया के शहरों में बसाया। इसलिए वह सामरिया के मालिक
    हुए, और उसके शहरों में बस गए।
  rus-SYN: И перевел царь Ассирийский людей из Вавилона, и из Куты, и из Аввы, и из
    Емафа, и из Сепарваима, и поселил их в городах Самарийских вместо сынов Израилевых.
    И они овладели Самариею, и стали жить в городах ее.
  bqc-SIM: Asiliↄ kía tò gbɛ̃́ↄ bↄ̀lɛ Babɛli ń Kutao ń Avao ń Amatao ń Sefavaiũo,
    ↄ̃ à ń kálɛkalɛ Samali wɛ̃́lɛↄ guu Isailiↄ gbɛu. Màa aa Samali bùsu sì aa
    zↄ̃̀lɛ a wɛ̃́lɛↄ guu.
  tcz-CHONGTHU: Assyria lengpan Babylon gam'a kon, Cuthah khole Avva khoa kon, Hamath
    khoa konle Sepharvaim khoa konin, mihem tampi ahin tollin amaho chu Samaria khopi
    dung’a chun Israel chate khellin achensah tai. Amaho hin Samaria gamsung alouvin,
    akhopi dung jousea acheng tauve.
  mar-mar: अश्शूरच्या राजाने बाबेल, कूथा, अव्वा, हमाथ आणि सफरवाईम येथून लोक आणून शोमरोनात
    इस्राएली लोकांच्या ठिकाणी वसवले. या लोकांनी शोमरोनचा ताबा घेऊन त्यातील नगरात ते
    राहू लागले.
  soq-soq: Tane tawo Asaria warerewa bola debamau Babilon, Kata, Awa, Amat ita Sepawaim
    apanawa otamone Samaria tawowa debama bedewe teamon. Mo Samaria bolawa bedewainta
    teamono Israelwa aupau wadane waimoie.
  qub-qub: Asiriapa raynenga Samariaman apachimuran Babilonia, Cuta, Ava, Hamat, Sefarvaim
    runacunata. Paycunatanami churaran Samariacho caj siudäcunaman Israelcuna tiyashancho
    tiyananpaj.
  bqp-bqp: Asiria kína tò gbɛ̃nↄ bↄ̀tɛ Babilↄnu kũ Kutao kũ Avao kũ Amatao kũ
    Sefavaimuo, akũ à ń kátɛkatɛ Samaria wɛ̃tɛnↄ gũn Isarailanↄ gbɛ̀n. Lɛn ò Samaria
    bùsuu kɛ̀ ń pↄ́ ũ lɛ, ò vùtɛvutɛ a wɛ̃tɛnↄ gũn.
  hat-hat: Wa peyi Lasiri a pran moun lavil Babilòn, moun lavil Kout, moun lavil Ava,
    moun lavil Ama ak moun lavil Sefavayim, li voye yo al rete nan lavil peyi Samari
    nan plas moun Izrayèl li te fè depòte yo. Moun yo pran peyi Samari a pou yo, y'
    al rete nan tout lavil yo.
  eng-BSB: Then the king of Assyria brought people from Babylon, Cuthah, Avva, Hamath,
    and Sepharvaim and settled them in the towns of Samaria to replace the Israelites.
    They took possession of Samaria and lived in its towns.
  eng-WEBPB: The king of Assyria brought people from Babylon, from Cuthah, from Avva,
    and from Hamath and Sepharvaim, and placed them in the cities of Samaria instead
    of the children of Israel; and they possessed Samaria and lived in its cities.
  kbq-kbq: Hagi anante Siria kini ne'mo'a Babiloni rankumate'ene Katama kumate'ene
    Avama kumate'ene Hamati kumate'ene Sefarvaimi kumate'ma hu'za nemaniza vahera
    zamavareno, Sameriama me'nea kumatamimpina Israeli vahe'ma nomaniza nompi eme
    zamatrege'za ana kumatmimpi mani'naze. Ana nehu'za Sameria rankuma'enena eri'za
    mani'naze.
  nhe-BL: Teipa nopa tlanahuatijquetl tlen tlali Asiria quinhualicac miyac tlamantli
    tlacame tlen ehuani altepetini Cuta, Ava, Hamat huan Sefarvaim tlen tlali Babilonia
    huan quincajqui ipan altepetl Samaria queja ininpatlaca nopa israelitame tlen
    achtohuiya itztoyaj. Huan queja nopa tlali Asiria tlacame mochantijque ipan nochi
    altepetini ipan tlali Samaria huan ipan nochi altepetini tlen tlali Israel.
  bus-bus: Asirianↄ kína tò gbɛ̃nↄ bↄ̀ɛ Babilↄnu kↄ̃n Kutao kↄ̃n Avao kↄ̃n Amatao
    kↄ̃n Sefavaimuo, ben à ń káɛkaɛ Samaria wɛ́tɛnↄ guu Isarailinↄ gbɛ̀n. Lɛn aↄ̃
    Samaria bùsu kɛ̀ ń pↄ́ ũ lɛ, aↄ̃ vɛ̃̀ɛvɛ̃ɛ à wɛ́tɛnↄ guu.
  gub-BL: 'Axir wanuwihawete werur teko tetea''u amo ae tawhu parer Izaew pe wà, Xamari
    pe wà. Na''aw a''e tawhu waner xe wà: Mawiron, Kuta, Iwa, Amat, Xepawaim. Umuigo
    kar a''e teko tawhu Xamari ywy rehe har pe wà kury, Izaew wanekuzaromo wà kury.
    Weraha Izaew Axir pe ipyhyk pyrer romo wà. Axir ywy rehe har wiko a''e tawhu wazar
    romo wà kury. Uzapo weko haw a''e pe wà.'
  eng-DRA: 'And the king of the Assyrians brought people from Babylon, and from Cutha,
    and from Avah, and from Emath, and from Sepharvaim: and placed them in the cities
    of Samaria instead of the children of Israel: and they possessed Samaria, and
    dwelt in the cities thereof.'
