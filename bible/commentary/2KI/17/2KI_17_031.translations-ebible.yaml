verse: 2KI.017.031
translations:
  mal-C: അവ്വക്കാർ നിബ്ഹസിനെയും തർത്തക്കിനെയും പ്രതിഷ്ഠിച്ചു. സെഫർവക്കാർ സെഫർവയീം
    ദേവന്മാരായ അദ്രമെലെക്കിനും അനമെലെക്കിനും തങ്ങളുടെ മക്കളെ അഗ്നിയിൽ ബലിയർപ്പിച്ചു.
  deu-TKW: und die Awwiter fertigten einen Nibchas und einen Tharthak an; die Sepharwiter
    aber verbrannten dem Adrammelech und Anammelech, den Göttern von Sepharwaim, ihre
    Kinder.
  lin-lin: ba-oyo bawutaki na Ava basalaki bikeko ya nzambe Nibikazi mpe nzambe Taritaki ;
    ba-oyo bawutaki na Sefarivayimi bazalaki kokoba kotumba bana na bango na moto
    lokola mbeka epai ya Adrameleki mpe Anameleki, banzambe ya bato ya Sefarivayimi.
  eng-LSV: and the Avites have made Nibhaz and Tartak, and the Sepharvites are burning
    their sons with fire to Adrammelech and Anammelech, gods of Sepharvim.
  eng-GNV: 'And the Auims made Nibhaz, and Tartak: and the Sepharuims burnt their
    children in the fire to Adrammelech, and Anammelech the gods of Sepharuaim.'
  eng-WEBSTER: And the Avites made Nibhaz and Tartak, and the Sepharvites burnt their
    children in the fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  nhw-BL: Huan catli hualajque altepetl Ava quihueyichijque se catli itoca Nibhaz
    huan seyoc catli itoca Tartac. Huan catli hualajque altepetl Sefarvaim quintlatiyayaj
    ininconehua quen tlacajcahualistli para inintlaixcopincayohua Adramelec huan Anamelec.
  swh-ONEN: Waavi wakatengeneza Nibhazi na Tartaki, nao Wasefarvi wakachoma watoto
    wao kama kafara kwa Adrameleki na Anameleki, miungu ya Sefarvaimu.
  bba-bba: Afɑbɑɡinɑ mɑɑ Nibukɑsi kɑ Tɑɑtɑki. Sefɑɑfɑimuɡibu mɑɑ, bibɑ bɑ rɑ wɔ̃ bu
    kɑ ben bũu ni bɑ mɔ̀ Adɑmɛlɛki kɑ Anɑmɛlɛki yɑ̃kuru kuɑ.
  eng-KJVCPB: and the Avites made Nibhaz and Tartak, and the Sepharvites burnt their
    children in fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  cpy-cpy: Ikaatzi poñaayitachari Ava, rowetsikaki roshiyakawenteetziri itajorentsinirote
    iitachari Nibhaz, itsipa rashi Tartac. Ikaatzi poñaachari Sefarvaim-ki, itaayitziri
    reentsite roshiyakayiri ratsipetakahaetani ipaetziriri Adramélec eejatzi Anamélec,
    iwawaniroteeyarini.
  luo-luo: Jo-Avi to noloso Nibhaz kod Tartak, to jo-Sefarvi nochiwo nyithindgi kaka
    misango ne Adramelek kod Anamelek mane gin nyiseche mag Sefarvaim.
  meu-meu: Ava taudia ese Nibihasa bona Tarataka e karadia; bona Sefaravaimi taudia
    ese natudia na lahi ai e haḡoledia oho, Adram-melek bona Anam-melek, Sefaravaimi
    diravadia, edia.
  npi-ULB: अव्वीहरूले नेभज र तर्ताक बनाए । सपर्बेमीहरूले आफ्ना देवता अद्रम्मलेक र
    अनम्मलेकका निम्ति आफ्ना छोराछोरीलाई आगोमा जलाए ।
  yor-yor: àti àwọn ará Afa ṣe Nibhasi àti Tartaki, àti àwọn ará Sefarfaimi sun àwọn
    ọmọ wọn níná gẹ́gẹ́ bí ẹbọ sí Adrameleki àti Anameleki, àwọn òrìṣà Sefarfaimi.
  pes-OPCB: پرستندگان بتهای نبحز و ترتاک کسانی بودند که از عوا و سفروایم آمده بودند
    که حتی فرزندان خود را بر بالای مذبحها برای بتهای ادرملک و عنملک می‌سوزاندند.
  tgl-ULB: ginawa ng mga Awites si Nibhaz at Tartak; at sinunog ng mga Sefarvita ang
    kanilang mga anak kay Adrammelek at Anammelek, ang mga diyos ng mga Sefarvita.
  hui-hui: Iba wali agali tigua tinaga dama mini Nibasabi Tadagabi kira wabini. Sebabaimi
    wali agalirume tinaga dama mitangi bialu mbirale kira mini Adaramelege Anamelegela
    gime wabialu ogolabohondo tinaga waneiginiru balu loma bialu irani bo delo migi
    bialu hene.
  mya-mya: အာ​ဝ​မြို့​သား​တို့​က နိ​ဗ​ဟာ​ဇ​နှင့်​တာ​တက် ဘု​ရား​ရုပ်​တု​များ​ကို​လည်း​ကောင်း​ပြု​လုပ်
    ကြ​လေ​သည်။ သေ​ဖ​ရ​ဝိမ်​မြို့​သား​တို့​သည် အာ​ဒြမ္မေ​လက်​နှင့်​အ​နမ္မေ​လက်​ဘု​ရား​တို့​အား
    မိ​မိ​တို့​၏​သား​သ​မီး​များ​ကို​မီး​ရှို့​ရာ​ယဇ် အ​ဖြစ်​ဖြင့်​ပူ​ဇော်​ကြ​၏။-
  bod-N: ཨ་ཝཱ་པ་རྣམས་ཀྱིས་ནིབ་ཧ་ཟི་དང་ཐཱར་ཐག་བྱ་བའི་སྐུ་འདྲ་བཅས་བཟོས་ཤིང་། སེ་ཕར་ཝི་པས་སེ་ཕར་ཝ་ཨིམ་གྱི་ལྷ་ཨད་རམ་མེ་ལེག་དང་ཨ་ནམ་མེ་ལེག་བྱ་བ་གཉིས་ཀྱི་ཆེད་དུ་རང་གི་བུ་རྣམས་མེའི་ནང་དུ་བསྲེགས་སོ།
    །
  sna-sna: vaAvhi vakavaka Nibhazi Taritaki, uye vaSefavhi vakapisa vana vavo mumoto
    sezvibayiro kuna Adhiramereki naAnamereki vamwari veSefarivhaimi.
  spa-BLM: y los avvitas hicieron a Nibhaz y a Tartak; y los sefarvitas quemaron a
    sus hijos en el fuego a Adrammelech y a Anammelech, los dioses de Sefarvaim.
  cac-cac: Axo eb' aj Ava, ix sb'o yechel Nibhaz eb' yed' yechel Tartac. Axo pax eb'
    aj Sefarvaim, ix sn̈ustz'a yalyuninal eb' silab'il d'a yechel Adramelec yed' d'a
    Anamelec, aton juntzan̈ chi' sdiosal eb'.
  swh-ULB: Waavi wakatengeneza Nibhazi na Tartaki. Nao Wasefarvi wakwachoma watoto
    wao kwenye moto kwa Adrameleki na Anameleki, wale miungu wa Sefarvaimu.
  bel-bel: Авійцы зрабілі Ніўхаза і Тартака, а Сэпарваімцы палілі сыноў сваіх у агні
    Адрамэлэху і Анамэлэху, багам Сэпарваімскім.
  deu-ELBBK: und die Awiter machten Nibchas und Tartak; und die Sepharwiter verbrannten
    dem Adrammelek und dem Anammelek, den Göttern von Sepharwaim, ihre Söhne im Feuer.
  mbb-OT: Is ebpuun diyà te Ava, mid-azap dan is kandan he ed-ezapen he si Nibhaz
    wey Tartak. Ne is ebpuun diyà te Sefarvaim, mid-azap dan is kandan he ed-ezapen
    he si Adramilec wey si Anamelec; idtavun dan ganì is menge anak dan su ibpemuhat
    dan kayi he menge ed-ezapen.
  mal-2015: അവ്വക്കാർ നിബ്ഹസിനെയും തർത്തക്കിനെയും ഉണ്ടാക്കി; സെഫർവ്വക്കാർ സെഫർവ്വയീംദേവന്മാരായ
    അദ്രമേലെക്കിന്നും അനമേലെക്കിന്നും തങ്ങളുടെ മക്കളെ അഗ്നിപ്രവേശനം ചെയ്യിച്ചു.
  rmc-rmc: O Avičana kerde le Nibchaz the le Tartak a o Sefarvajimčana obetinenas
    peskre čhaven sar labarďi obeta le devlenge Adramelech the Anamelech.
  pes-OPV: و عویان، نبحز و ترتاک را ساختند واهل سفروایم، پسران خود را برای ادرملک
    وعنملک که خدایان سفروایم بودند، به آتش می‌سوزانیدند.
  ron-1924: чей дин Ава ау фэкут пе Нибхаз ши Тартак, чей дин Сефарваим ышь ардяу
    копиий ын фок ын чинстя луй Адрамелек ши Анамелек, думнезеий дин Сефарваим.
  ben-OBCV: অব্বীয়রা নিভস ও তর্ত্তক তৈরি করল, এবং সফর্বীয়রা তাদের ছেলেমেয়েদের বলিরূপে
    সফর্বয়িমের দেবতা অদ্রম্মেলক ও অনম্মেলকের কাছে আগুনে পোড়াতো।
  som-som: oo reer Cawaana waxay samaysteen Nibxas iyo Tartaq, oo reer Sefarwayiimna
    waxay carruurtoodii dab ugu gubeen Adrammeleg iyo Canammeleg oo ahaa ilaahyadii
    reer Sefarwayiim.
  lat-VUC: Porro Hevæi fecerunt Nebahaz et Tharthac. Hi autem qui erant de Sepharvaim,
    comburebant filios suos igni, Adramelech et Anamelech diis Sepharvaim,
  eng-ASVBT: and the Avvites made Nibhaz and Tartak; and the Sepharvites burnt their
    children in the fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  ita-1885: e gli Avvei fecero Nibhaz e Tartac; ed i Sefarvei bruciavano i lor figliuoli
    col fuoco ad Adrammelec e ad Anammelec, dii di Sefarvaim.
  eng-LXXUP: And the Avvites made Nibhaz and Tartak, and the inhabitant of Sepharvaim
    did evil when they burned their sons in the fire to Adrammelech and Anammelech,
    the gods of Sepharvaim.
  eng-ULB: the Avvites made Nibhaz and Tartak. The Sepharvites burned their children
    in the fire to Adrammelek and Anammelek, the gods of the Sepharvites.
  spa-VBL: Losavitas hicieron un Nibhaz y un Tartac, y los sefarvitas sacrificaron
    a sus hijos como holocaustos a sus dioses Adramelec y Anamelec.
  fra-_FOB: Les Avviens firent Nibchaz et Tharthac; et les Sépharviens brûlaient au
    feu leurs enfants en l'honneur d'Adrammélec et d'Anammélec, dieux de Sépharvaïm.
  mal-mal: അവ്വക്കാർ നിബ്ഹസിനെയും തർത്തക്കിനെയും ഉണ്ടാക്കി; സെഫർവ്വക്കാർ സെഫർവ്വയീംദേവന്മാരായ
    അദ്രമേലെക്കിനും അനമേലെക്കിനും തങ്ങളുടെ മക്കളെ അഗ്നിപ്രവേശനം ചെയ്യിച്ചു.
  urd-GVR: aur Awwā ke logoṅ ne Nibhāz aur Tartāq ke mujassame khaṛe kie. Sifarwāym
    ke bāshinde apne bachchoṅ ko apne dewatāoṅ Adrammalik aur Anammalik ke lie qurbān
    karke jalā dete the.
  suz-BL: अव्‍वा सहर ङा मुरपुकीम निभाज नु तारतक सेल्‍मे बाक्‍त। मिनु सेफारवाइम ङा
    मुरपुकीमी आन आल आन कली आन देवता अद्राम्‍मेलेक नु अनाम्‍मेलेक आस कली चोशा चढ़ेमे
    बाक्‍त। २राजा १७:३१
  ita-1927: quelli di Avva fecero Nibhaz e Tartak; e quelli di Sefarvaim bruciavano
    i loro figliuoli in onore di Adrammelec e di Anammelec, dèi di Sefarvaim.
  ckb-ckb: عەڤییەکان نیڤحەز و تەرتاقیان دروستکرد، سفەرڤییەکانیش کوڕەکانی خۆیان دەسووتاند
    وەک قوربانی بۆ ئەدرەمەلەخ و عەنەمەلەخ، دوو خوداوەندی شاری سفەرڤەیم بوون.
  eng-BBE: The Avvites made Nibhaz and Tartak, and the Sepharvites gave their children
    to be burned in the fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  kan-OKCV: ಅವ್ವೀಯರು ನಿಭಜ್, ತರ್ತಕ್ ಎಂಬ ದೇವತೆಗಳನ್ನು ಮಾಡಿದರು. ಸೆಫರ್ವಯಿಮಿನವರು ತಮ್ಮ ಕುಲದೇವತೆಗಳಾದ
    ಅದ್ರಮ್ಮೆಲೆಕ್, ಅನಮ್ಮೇಲೆಕ್ ಎಂಬುವುಗಳಿಗಾಗಿ ತಮ್ಮ ಮಕ್ಕಳನ್ನು ಅಗ್ನಿಬಲಿ ಕೊಡುತ್ತಿದ್ದರು.
  tam-2017: ஆவியர்கள் நிபேகாசையும் தர்தாக்கையும் உண்டாக்கினார்கள், செப்பர்வியர்கள்
    செப்பர்வாயிமின் தேவர்களாகிய அத்ரமலேக்குக்கும் அன்னமலேக்குக்கும் தங்கள் பிள்ளைகளை
    அக்கினியில் சுட்டெரித்து வந்தார்கள்.
  spa-RV-1909: Los Heveos hicieron á Nibhaz y á Tharthac; y los de Sepharvaim quemaban
    sus hijos al fuego á Adra-melech y á Anamelech, dioses de Sepharvaim.
  ron-BTF: Și aviții au făcut pe Nibhaz și pe Tartac, și sefarviții au ars pe copiii
    lor în foc lui Adramelec și lui Anamelec, dumnezeii sefarviților.
  eng-WEBP: and the Avvites made Nibhaz and Tartak; and the Sepharvites burned their
    children in the fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  eng-FBV: The Avvites made Nibhaz and Tartak, and the Sepharvites sacrificed their
    children as burnt offerings to their gods Adrammelech and Anammelech.
  nld-1939: de Awwieten een Nibchaz en een Tartak en de Sejarwieten verbrandden hun
    kinderen voor Adrammélek en Anammélek, de goden van Sefarwáim.
  nch-BL: Huan cati hualajque ten altepet Ava quihueyichijque se cati itoca Nibhaz
    huan seyoc cati itoca Tartac. Huan cati hualajque ten altepet Sefarvaim quintatiyayaj
    ininconehua quej tacajcahualisti para inintaixcopincayohua Adramelec huan Anamelec.
  vie-1934: dân A-vim tạo hình tượng Níp-ca và Tạt-tác; dân Sê-phạt-va-im thiêu con
    cái mình trong lửa cho A-tra-mê-léc và A-na-mê-léc, hai thần của dân Sê-phạt-va-im.
  hin-CV: अब्बी प्रवासियों ने निभाज़ और तारतक की; इसके अलावा सेफारवी प्रवासियों ने
    अपने बालकों को अद्राम्मेलेख और अन्‍नाम्मेलेख के लिए आग में बलि करने सेफरवाइम देवता
    की प्रथा चालू रखी.
  spa-BES: Los de Ava hicieron Nibhaz y Tartac, y los Sefarvaim dieron a sus hijos
    para ser quemados en el fuego a Adramelec, y Anamelec.
  tdx-tdx: naho namboare’ o nte-Avìo ty Nibkaze naho i Tartake vaho sinodo’ o nte-Sefarvaineo
    amy Adrameleke naho i Anameleke, ‘ndrahare’ o nte-Sefarvaimeo, añ’afo ao o ana’
    iareoo.
  tha-KJV: และชาวอิฟวาห์สร้างพระนิบหัสและพระทารทัก และชาวเสฟารวาอิมเผาลูกของตนในไฟถวายพระอัดรัมเมเลคและพระอานัมเมเลค
    ซึ่งเป็นพระของเมืองเสฟารวาอิม
  por-BR-2018: Os heveus fizeram a Nibaz e a Tartaque; e os de Sefarvaim queimavam
    seus filhos ao fogo a Adrameleque e a Anameleque, deuses de Sefarvaim.
  deu-ELO: und die Awiter machten Nibchas und Tartak; und die Sepharwiter verbrannten
    dem Adrammelek und dem Anammelek, den Göttern von Sepharwaim, ihre Söhne im Feuer.
  eng-WYC-2018: and (the) Avites made Nibhaz and Tartak; soothly they that were of
    Sepharvaim burnt their sons in fire to Adrammelech and Anammelech, the gods of
    Sepharvaim.
  epo-epo: la Avaanoj faris Nibĥazon kaj Tartakon; kaj la Sefarvaimanoj bruligadis
    siajn infanojn per fajro al Adrameleĥ kaj Anameleĥ, la dioj de Sefarvaim.
  uig-PIN: Awwiylar Nibⱨaz bilǝn Tartak butlarni yasidi; Sǝfarwiylar Sǝfarwaimdiki
    butliri bolƣan Adrammǝlǝk bilǝn Anammǝlǝkkǝ ɵz balilirini atap otta kɵydürdi.
  beo-beo: Aifaga misi dunu da ogogosu ‘gode’ Nibiha:se amola Dada:ge elea agoaila
    hahamoi. Amola Sefafa:imega misi dunu da ilia ogogosu ‘gode’ aduna, Ana:melege
    amola A:dala:melege elama ilia mano gobele salalusu.
  tpi-OTNT: na ol Iva i wokim piksa bilong god Niphas na god Tartak. Ol Sefarvaim
    i kilim ol pikinini bilong ol na kukim ol olsem ofa long tupela giaman god bilong
    ol, em Adramelek na Anamelek.
  hau-SA: Awwiyawa suka ƙera Nibhaz da Tartak, Sefarfayawa kuwa suka ƙone ’ya’yansu
    a wuta a matsayi hadayu ga Adrammelek da Anammelek allolin Sefarfayim.
  uig-LAT: Awwiylar Nibhaz bilen Tartak butlarni yasidi; Sefarwiylar Sefarwaimdiki
    butliri bolghan Adrammelek bilen Anammelekke öz balilirini atap otta köydürdi.
  nde-nde: ama-Avi enza uNibhazi kanye loTharithaki, lamaSefavi enza umhlatshelo ngokutshisa
    abantwababo emlilweni benikela ku-Adrameleki lo-Anameleki, onkulunkulu bamaSefavayimi.
  ton-ton: Pea ʻe he kakai ʻAvi naʻe fokotuʻu ʻa Nipasi mo Talitaki, pea ʻe he kakai
    Sifaveimi naʻe tutu ʻenau fānau ʻi he afi kia ʻAtilameleki mo ʻAnameleki, ko e
    ngaahi ʻotua ʻo Sifaveimi.
  ces-1613: Hevejští tolikéž udělali Nibchaz a Tartak, a Sefarvaimští pálili syny
    své ohněm Adramelechovi a Anamelechovi, bohům Sefarvaimským.
  eng-WMB: and the Avvites made Nibhaz and Tartak; and the Sepharvites burned their
    children in the fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  tam-TCV: ஆவீம் பட்டணத்து மனிதர் நிபேகாஸ் தெய்வத்தையும், தர்காக் தெய்வத்தையும் உருவங்களாகச்
    செய்தனர். செப்பர்வியர் தங்கள் செப்பர்வாயிமின் தெய்வங்களான அத்ரமெலேக்கு, அன்னமெலேக்கு
    என்னும் தெய்வங்களுக்கு தங்கள் பிள்ளைகளையும் நெருப்பில் பலி செலுத்தினார்கள்.
  ceb-ULB: gihimo sa mga taga-Ava ang Nibhaz ug ang Tartak. Gisunog sa mga taga-Sefarvaim
    ang ilang mga anak ngadto kang Adramelec ug kang Anamelec, ang mga dios sa mga
    taga-Sefarvaim.
  pol-UBG: Awwici zrobili Nibchaza i Tartaka, a Sefarwaici palili swoje dzieci w ogniu
    dla Adrameleka i Anameleka, bogów Sefarwaim.
  urd-GVU: اور عَوّا کے لوگوں نے نبحاز اور ترتاق کے مجسمے کھڑے کئے۔ سِفروائم کے باشندے
    اپنے بچوں کو اپنے دیوتاؤں ادرمَّلِک اور عنمَّلِک کے لئے قربان کر کے جلا دیتے تھے۔
  deu-1912: die von Avva machten Nibehas und Tharthak; die von Sepharvaim verbrannten
    ihre Söhne dem Adrammelech und Anammelech, den Göttern derer von Sepharvaim.
  kan-2017: ಅವ್ವಿಯರು ನಿಭಜ್ ಮತ್ತು ತರ್ತಕ್ ಎಂಬ ದೇವತೆಗಳನ್ನು ಮಾಡಿ ಪೂಜಿಸುತ್ತಿದ್ದರು. ಸೆಫರ್ವಯಿಮಿನವರು
    ಅದ್ರಮ್ಮೆಲೆಕ್, ಅನಮ್ಮೆಲೆಕ್ ಎಂಬ ತಮ್ಮ ಕುಲ ದೇವತೆಗಳನ್ನಾಗಿ ಪೂಜಿಸುತ್ತಾ ತಮ್ಮ ಮಕ್ಕಳನ್ನು
    ಬಲಿ ಅಗ್ನಿಪ್ರವೇಶ ಮಾಡಿಸುತ್ತಿದ್ದರು.
  yap-yap: ma girdi’ nu Ivvah e liyos ni ya’an Nibhaz nge Tartak; ma girdi’ nu Sefarvaim
    e ra pi’ed pifakrad ni maligach ni mo’oruf ngak fa gali got rorad ni Adrammelek
    nge Anammelek.
  hlt-MCSB: Avvii loh Nibbaz neh Tartak te a saii tih Sepharvi loh Sepharvaim kah
    pathen Adrammelech neh Anamelek ham a ca rhoek te hmai ah a hoeh uh.
  mdy-ETH: ዓዋ ዴራኣ ሃሣ ኒብሃዜና ታርታቄ ጌይንታ ፆኦዞ ሱንፆና ካኣሽኮ ባኣዚ ማዤኔ፤ ጊንሣ ሃሣ ሴፓርዋዬሜ ዴራ ዓዲራሜሌኬና
    ዓናሜሌኬ ጌይንታ ፆኦዞም ፔኤኮ ናኣቶ ሹኪ ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሼኔ።
  twi-ASANTE: Awifoɔ somm wɔn anyame Nibhas ne Tartak. Na mpo, nnipa a ɛfiri Sefarwain
    hyee wɔn ankasa mma sɛ afɔrebɔdeɛ, de maa Adramelek ne Anamelek.
  eng-WEBU: and the Avvites made Nibhaz and Tartak; and the Sepharvites burned their
    children in the fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  wal-wal: Iiwa asai Nibihaazanne Tarttaaqa geetettiya eeqatu misileta medhdhiis.
    Safariwaima asai qassi Adiraamelekanne Anaameleka geetettiya bantta xoossatuyyo
    bantta naata taman xuuggidi yarshshiis.
  spa-PDDPT: Los aveos hicieron una imagen de Nibhaz y de Tartac. Los sefarveos quemaban
    a sus hijos en el fuego para adorar a Adramelec y Anamelec, ʼelohim de Sefarvaim.
  gun-gun: Aveu kuery ma Nibaz ha'e Tartaque ra'angaa ojapo, ha'e rã Sefarvaim guigua
    kuery ma gua'y ha'e guajy kuery ae oapy okuapy tata py nguuete ra'angaa Adrameleque
    ha'e Anameleque peguarã.
  ilo-ULB: inaramid dagiti Awita ti Nibhaz ken Tartak; ken pinuoran dagiti Sefarvita
    dagiti annakda kas datonda kada Adramelek ken Anamelek, dagiti dios dagiti Sefravita.
  kpg-kpg: nia daangada o Ivvah guu hai nadau ada balu god go Nibhas mo Tartak, gei
    nia daangada o Sepharvaim e tigidaumaha nadau dama i tigidaumaha dudu ang gi nadau
    balu god go Adrammelech mo Anammelech.
  uig-ARA: ئاۋۋىيلار نىبھاز بىلەن تارتاك بۇتلارنى ياسىدى؛ سەفارۋىيلار سەفارۋائىمدىكى
    بۇتلىرى بولغان ئادراممەلەك بىلەن ئاناممەلەككە ئۆز بالىلىرىنى ئاتاپ ئوتتا كۆيدۈردى.
  sus-sus: Awikae naxa Nibahasi nun Taritaki kuye ti. Sefarawayimikae tan nu luma
    e xa die nan ba ra sɛrɛxɛ gan daaxi ra e xa kuyee, Adarameleki nun Anameleki bɛ.
  pon-2006: mehn Ippa, dikedik en koht Nipas oh Tartak; oh mehn Separpaim kin wiahkihla
    neirail seri kan mehn meirong isihs ong arail koht Adramelek oh Anamelek.
  ksd-ksd: ma ra tarai Ava dia ga mal Nibkas ma Tartak, ma ra tarai Separvaim dia
    ga tun ra umana natu i diat ta ra iap a tinabar tadav Adramalek ma Anamelek ra
    ura god kai ra tarai Separvaim.
  tur-YTC: Avvalılar Nivhaz ve Tartak'ı yaptılar; Sefarvaimliler da çocuklarını Sefarvaim'in
    ilâhları olan Adrammelek ve Anammelek'e ateşte yaktılar.
  grc-BRENT: καὶ οἱ Εὐαῖοι ἐποίησαν τὴν Ἐβλαζὲρ καὶ τὴν Θαρθὰκ, καὶ ὁ Σεπφαρουαῒμ
    ἡνίκα κατέκαιον τοὺς υἱοὺς αὐτῶν ἐν πυρὶ τῷ Ἀδραμέλεχ καὶ Ἀνημελὲχ θεοῖς Σεπφαρουαΐμ.
  ind-AYT: Orang-orang Awa membuat patung Nibhas dan Tartak, sedangkan orang-orang
    Sefarwaim membakar anak-anak mereka dalam api bagi Adramelekh dan Anamelekh, yaitu
    ilah Sefarwaim.
  nya-nya: Aava anapanga Nibihazi ndi Taritaki, ndipo Asefaravaimu ankawotcha ana
    awo pa moto ngati nsembe kwa Adirameleki ndi Anameleki, milungu ya Asefaravaimu.
  hrv-hrv: Avijci načiniše Nibhaza i Tartaka, a Sefarvajimci spaljivahu svoju djecu
    na ognju u čast Adrameleka i Anameleka, sefarvajimskih bogova.
  mps-mps: Tama te taun Iva hanigo tibo god noma nigali nogi e dao, Niphas, tama te
    me nogi Tartak dao. Te Sefarvaim hani augwali te augwa wai bǫų elama, tama augwaligo
    te ofa nai tiwai gagawai mu te tibo god siba ula mani, tama te god si nogi me
    nogi Adramelek, tama me nogi Anamelek.
  tpi-tpi: na ol Iva i wokim piksa bilong god Niphas na god Tartak. Ol Sefarvaim i
    kilim ol pikinini bilong ol na kukim ol olsem ofa long tupela giaman god bilong
    ol, em Adramelek na Anamelek.
  dan-1931: Avvijitterne Nibhaz og Tartak, og Sefarvitterne brændte deres Børn til
    Ære for Adrammelek og Anammelek, Sefarvajims Guder.
  vie-OVCB: người A-va thờ Nếp-hát và Tạt-tác; người Sê-phạt-va-im thiêu con tế thần
    A-tra-mê-léc và A-na-mê-léc.
  guj-2017: આવ્વીના લોકોએ નિબ્હાઝ અને તાંર્તાક નામે મૂર્તિ બનાવી, સફાર્વીઓએ પોતાના
    બાળકનું સફાર્વાઈમના દેવ આદ્રામ્મેલેખ અને અનામ્મેલેખની આગળ દહનીયાપર્ણ કર્યું.
  pon-2006A: mehn Ippa, dikedik en koht Nipas oh Tartak; oh mehn Separpaim kin wiahkihla
    neirail seri kan mehn meirong isihs ong arail koht Adramelek oh Anamelek.
  por-BRBSL: e os Avvitas fizeram Nibhaz e Tartak; e os Sefarvitas queimaram seus
    filhos no fogo a Adrammelech e Anammelech, os deuses de Sefarvaim.
  cth-cth: Avvitnaw ni Nibbaz hoi Tartak a sak awh. Hahoi Sepharvaim ni Sepharvaim
    e cathut Adrammelek hoi Anamalek vah a canaw hah hmai a sawi awh.
  twi-twi: Awifo som wɔn anyame Nibhas ne Tartak. Na mpo, nnipa a wofi Sefarwaim hyew
    wɔn ankasa mma sɛ afɔrebɔde, de maa Adramelek ne Anamelek.
  hlt-hlt: Avvii loh Nibbaz neh Tartak te a saii tih Sepharvi loh Sepharvaim kah pathen
    Adrammelech neh Anamelek ham a ca rhoek te hmai ah a hoeh uh.
  tbz-SIM: Kɛ̀ Awɑ ɛì kɔbɛ kpɛsi tú Nibɑsi nɛ̀ Tɑditɑki, kɛ̀ Sefɑwɑyimmu ɛì kɔbɛ kpɛsi
    ntú Adɑdɑmɑdɛki nɛ̀ Annɑmmɛdɛki, kɛ̀ bɛ̀ sì kɔ̀ù ibí kɛ tuɔ̀.
  msy-2020: ezɨ Ivan gumazamiziba asem Niphasɨn marvir guam ko asem Tartakɨn marvir
    guamɨn ingari. Ezɨ Sefarvaimia me uan boribav sogha da tua, ofan mɨn asemning
    Adramelek ko Anamelek ganɨdi.
  dop-dop: Afɑ nyǝ́mɑ kɛ pɑ nyǝŋkʋ Nipɑsɩ nɑ Tɑɑtɑkɩ. Hɑlǝnɑ Sefɑfɑyim nyǝ́mɑ nɑ́ɑ́
    lɑɑ pɑ piyɑ kɛ pɑ tɩɩŋ Atǝlɑmelɛkɩ, nɑ Anɑmelɛkɩ.
  azb-azb: Avvalılar Nivxaz və Tartaq bütlərini düzəltdilər. Sefarvayimlilər isə oğullarını
    Sefarvayim allahları Adrammelek və Anammelek üçün odda yandırırdılar.
  eng-DBY: and the Avvites made Nibhaz and Tartak, and the Sepharvites burned their
    children in the fire to Adrammelech and Anammelech the gods of Sepharvaim.
  hin-2017: और अव्वियों ने निभज, और तर्त्ताक को स्थापित किया; और सपर्वैमी लोग अपने
    बेटों को अद्रम्मेलेक और अनम्मेलेक नामक सपर्वैम के देवताओं के लिये होम करके चढ़ाने
    लगे।
  wol-KYG: waa Awa sàkk Nibaas ak Tartag, waa Sefarwayim di lakk seeni doom ngir tuuri
    Sefarwayim yi ñuy wax Addraameleg ak Anameleg.
  eng-YLT: and the Avites have made Nibhaz and Tartak, and the Sepharvites are burning
    their sons with fire to Adrammelech and Anammelech, gods of Sepharvim.
  eng-WYC-2017: and Avites made Nibhaz and Tartak; soothly they that were of Sepharvaim
    burnt their sons in fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  eng-WMBB: and the Avvites made Nibhaz and Tartak; and the Sepharvites burnt their
    children in the fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  urd-GVH: और अव्वा के लोगों ने निबहाज़ और तरताक़ के मुजस्समे खड़े किए। सिफ़रवायम
    के बाशिंदे अपने बच्चों को अपने देवताओं अद्रम्मलिक और अनम्मलिक के लिए क़ुरबान करके
    जला देते थे।
  rug-rug: sari na tie pa Ava, si taveti sari na beku tanisa tamasa Nibahazi meke
    Tataki; meke sari na tie pa Separaimi, si va vukivukihi va uququ lani rini sari
    na dia koburu koari na tamasa Adarameleki meke Anami Meleki.
  gaz-gaz: Awwiimonni waaqota tolfamoo Nibhaazii fi Tartaaq jedhaman tolfatan; Seefarwaayimoonni
    immoo waaqota tolfamoo Seefarwaayim kanneen Adramelekii fi Anaamelek jedhamaniif
    ijoollee isaanii aarsaa godhanii ibiddaan guban.
  fra-LSG: ceux d’Avva firent Nibchaz et Tharthak; ceux de Sepharvaïm brûlaient leurs
    enfants par le feu en l’honneur d’Adrammélec et d’Anammélec, dieux de Sepharvaïm.
  yal-yal: Awi kaane yi e gbee alane, Nibaxasa nun Tarataki sawurane rafala. Sefarawayimi
    kaane yi e diine gan saraxane ra e gbee alane xa, Adarameleki nun Anameleki.
  haw-1868: A hana aku ko Ava ia Nibehaza, a me Taretaka, a kaumaha aku la ko Separevaima
    i ka lakou keiki i ke ahi no Aderameleka, a no Anameleka, na akua o ko Separevaima.
  arb-NAV: كَمَا عَبَدَ أَهْلُ عَوَّا نِبْحَزَ وَتَرْتَاقَ. أَمَّا أَهْلُ سَفَرْوَايِمَ
    فَكَانُوا يُحْرِقُونَ أَبْنَاءَهُمْ بِالنَّارِ قَرَابِينَ لأَدْرَمَّلَكَ وَعَنَمَّلَكَ
    إِلَهَيْ سَفَرْوَايِمَ.
  ewe-ewe: Avitɔwo subɔa woƒe mawu siwo nye Nibhaz kple Tartak eye Sefartɔwo tsɔa
    wo viwo gɔ̃ hã saa numevɔe le woƒe mawu siwo nye Adramelek kple Anamelek la ƒe
    vɔsamlekpuiwo dzi.
  eng-LEE: And the 'Avvites made Nibchaz and Tharthak, and the Sepharvites burnt their
    children in fire to 'Adrammelech and 'Anammelech, the gods of Sepharvayim.
  asm-FB: অব্বিয়াসকলে নিভজ আৰু তৰ্তকৰ মূর্তি সাজিলে; অদ্ৰম্মেলক আৰু অনম্মেলক নামৰ
    চফৰ্বয়িমৰ দেৱতাবোৰৰ উদ্দেশ্যে চফৰ্বয়িমৰ লোকসকলে তেওঁলোকৰ নিজৰ সন্তান সকলক জুইত
    পুৰি উৎসর্গ কৰিলে।
  sus-A: عَوِكَيٍ نَشَ نِبَهَسِ نُن تَرِتَكِ كُيٍ تِ. سٍقَرَوَيِمِكَيٍ تَن نُ لُمَ
    عٍ شَ دِيٍ نَن بَ رَ سّرّشّ فَن دَاشِ رَ عٍ شَ كُيٍيٍ، عَدَرَ مٍلٍكِ نُن عَنَمٍلٍكِ
    بّ.
  fra-SBL: les Avvites firent Nibhaz et Tartak, et les Sépharvites brûlèrent leurs
    enfants au feu en l'honneur d'Adrammelech et d'Anammelech, les dieux de Sépharvaïm.
  hbo-hbo: וְהָעַוִּ֛ים עָשׂ֥וּ נִבְחַ֖ז וְאֶת־תַּרְתָּ֑ק וְהַסְפַרְוִ֗ים שֹׂרְפִ֤ים
    אֶת־בְּנֵיהֶם֙ בָּאֵ֔שׁ לְאַדְרַמֶּ֥לֶךְ וַֽעֲנַמֶּ֖לֶךְ *אֱלֹהַּ (אֱלֹהֵ֥י) *סְפַרִים
    (סְפַרְוָֽיִם)׃
  piu-2006: '@see-verse:2KI.017.030'
  kik-kik: nao andũ a Aavi magĩthondeka Nibihazu na Tarataka, nao andũ a Sefariri
    maacinaga ciana na mwaki irĩ ta magongona kũrĩ Adarameleki na Anameleku, ngai
    cia Sefarivaimu.
  fra-NCL: ceux d’Avah firent Nebahaz et Tharthac, et ceux de Sapharvaïm livraient
    leurs enfants au feu en l’honneur d’Adramélech et d’Anamélech, dieux de Sépharvaïm.
  cek-AK: Ava ih kaminawk mah Nibhaz hoi Tartak to sak o; Sepharvaim ih kaminawk mah
    loe Sepharvaim sithaw ah kaom, Adrammelek hoi Anamelek khaeah hmai angbawnhaih
    sak hanah a caanawk to patoh o.
  cuk-cuk: Avaʼginmaladdi, e-bab-dummad-Nibhaz, degi, e-bab-dummad-Tartac sobsamarmogad.
    Sefarvaimʼginmaladdi, e-bab-dummad-Adramelec-nug-odummogega, degi, e-bab-dummad-Anamelec-nug-odummogega
    e-mimmigan soogi-ogumakar uksamalad.
  uig-CYR: Аввийлар Нибһаз билән Тартак бутларни ясиди; Сәфарвийлар Сәфарваимдики
    бутлири болған Адраммәләк билән Анаммәләккә өз балилирини атап отта көйдүрди.
  tel-2017: ఆవీయులు నిబ్హజు దేవుణ్ణి, తర్తాకు దేవుణ్ణి, ఎవరి దేవుళ్ళను వారు పెట్టుకుంటూ
    ఉన్నారు. సెపర్వీయులు తమ పిల్లలను ఆద్రమ్మెలెకు, అనెమ్మెలెకు అనే సెపర్వయీము దేవుళ్ళకు
    అగ్నిలో బలిగా అర్పిస్తూ ఉన్నారు.
  hat-BSA: Moun Avva yo te fè Nibchaz avèk Tharthak; sila nan Sepharvaïm yo te brile
    pitit pa yo nan dife pou onore Adrammélec avèk Anamélec, dye a Sepharvaïm yo.
  kos-kos: ac mwet Ivvah orala ma sruloala ke Nibhaz ac Tartak, ac mwet Sepharvaim
    elos orek kisa firir ke tulik natulos nu sin god Adrammelech ac Anammelech.
  hbo-WLC: וְהָעַוִּ֛ים עָשׂ֥וּ נִבְחַ֖ז וְאֶת־תַּרְתָּ֑ק וְהַסְפַרְוִ֗ים שֹׂרְפִ֤ים
    אֶת־בְּנֵיהֶם֙ בָּאֵ֔שׁ לְאַדְרַמֶּ֥לֶךְ וַֽעֲנַמֶּ֖לֶךְ אלה ספרים׃
  ibo-ibo: Ndị si Ava mekwara Nibaz, na Tatak, ma ndị si Sefavaim na-esure ụmụ ha
    nʼọkụ dịka aja nye Adramelek na Anamelek, bụ chi ndị Sefavaim.
  ory-ory: ଓ ଅବ୍ବୀୟ ଲୋକମାନେ ନିଭସ୍‍ ଓ ତର୍ତ୍ତକ୍‍ ନିର୍ମାଣ କଲେ, ଓ ସଫର୍ବୀୟ ଲୋକମାନେ ସଫର୍ବୟିମର
    ଅଦ୍ରମ୍ମେଲକ୍‍ ଓ ଅନମ୍ମେଲକ୍‍ ଦେବତାମାନଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଆପଣାମାନଙ୍କ ସନ୍ତାନମାନଙ୍କୁ ଅଗ୍ନିରେ
    ଦଗ୍ଧ କଲେ।
  chk-chk: ekewe aramasen Awa ra föri uluulun ekewe anü Nipas me Tartak, nge ekewe
    chon Sefarwaim ra keni nöür semirit ngeni ar kewe anü Atramelek me Anamelek.
  rop-rop: Detlot Ibaha pipul bin meigim det dubala drimin sheip gulum Nibas en Tatak
    blanga olabat, en ola Sefabaim pipul bin oldei gibit olabat biginini blanga barnimapwan
    ofring langa det dubala drimin sheip gulum Edramelek en Einamelek.
  ukr-1871: А Аввії зробили Нибхаза й Тартака, Сефарваїмцї ж палили дїтей своїх ув
    огнї Адрамелехові та Анамелехові, богам Сефарваїмським.
  deu-1951: und die von Awa machten Nibchas und Tartak; aber die von Sepharwaim verbrannten
    ihre Söhne mit Feuer dem Adrammelech und dem Anammelech, den Göttern von Sepharwaim.
  eng-JPS: and the Avvites made Nibhaz and Tartak, and the Sepharvites burnt their
    children in the fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  srp-1865: I Avljani naèiniše Nivaza i Tartaka, a Sefarvimci spaljivahu sinove svoje
    ognjem Adramelehu i Anamelehu bogovima Sefarvimskim.
  lug-lug: Abavi ne bakola Nibukazi ne Talutaki, Abasefavayimu ne bookera abaana baabwe
    mu muliro, nga babawaayo ng’ebiweebwayo eri Adulammereki ne Anammereki, bakatonda
    ba Sefavayimu.
  heb-heb: והעוים עשו נבחז ואת תרתק והספרוים שרפים את בניהם באש לאדרמלך וענמלך אלה
    ספרים׃
  ben-IRV: আর অব্বীয়েরা তৈরী করল নিভস ও তর্ত্তক আর সফর্বীয়দের দেবতা অদ্রম্মেলক ও
    অনম্মেলকের উদ্দেশ্যে তাদের নিজেদের ছেলে মেয়েদের আগুনে পুড়িয়ে হোম উৎসর্গ করল।
  pan-pan: ਅੱਵੀਆਂ ਨੇ ਨਿਬਹਜ਼ ਅਤੇ ਤਰਤਾਕ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਸਫ਼ਰਵੀਆਂ ਨੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅਦਰਮਲਕ
    ਅਤੇ ਅਨਮਲਕ ਦੇ ਲਈ ਜੋ ਸਫ਼ਰਵਇਮ ਦੇ ਦੇਵਤੇ ਸਨ, ਅੱਗ ਵਿੱਚ ਸਾੜਦੇ ਹੁੰਦੇ ਸਨ।
  mya-JVB: အာဝ မြို့သားတို့သည် နိဗဟာဇ ဘုရားနှင့် တာတက် ဘုရားကို လုပ်ကြ ၏။ သေဖရဝိမ်
    မြို့သားတို့ သည်လည်း သေဖရဝိမ် မြို့စောင့်ဘုရား အာဒြမ္မေလက် နှင့် အာနမ္မေလက် ဘုရားတို့အား
    သားသမီး ကိုမီးရှို့ ၍ ပူဇော်ကြ၏
  tbg-tbg: Ivaihainaaka vika nái una variqatanta Nipahaasika Tataakika autuke vatora.
    Sefavaimihainaaka vika nái una variqatanta Adramelekika Anamelekika quahama nimitareka
    iha, vika nái vainti arukeha vitanta ofaa iha quara nimite vaura.
  hmo-hmo: Ava taudia ese Nibihasa bona Tarataka edia kaivakuku idia karaia, bona
    Separavaimi taudia ese edia natudia be lahi lalonai idia gabua ore. Idia be boubou
    gaudia edia dirava Adarama Meleka bona Anama Meleka, Separavaimi taudia edia dirava,
    dekenai.
  urd-urd: और 'अवाइयों ने निबहाज़ और तरताक़ को बनाया; और सिफ़वियों ने अपने बेटों को
    अदरम्मलिक और 'अनम्मलिक के लिए, जो सिफ़वाइम के मा'बूद थे, आग में जलाया।
  rus-SYN: Аввийцы сделали Нивхаза и Тартака, а Сепарваимцы сожигали сыновей своих
    в огне Адрамелеху и Анамелеху, богам Сепарваимским.
  bqc-SIM: Avadeↄ Nibaza ń Taatakio pì, Sefavaiũdeↄ sa pↄ́ wì a pↄ́ kátɛu à
    tɛ́kũ ò ń ń nɛ́ↄ ń tã́a Adamɛlɛki ń Anamɛlɛkiowa.
  tcz-CHONGTHU: Avvit ten jong Nibhaz le Tartak pathen ahouvun, chuleh Sepharvaim
    akona hunghon achateu chu apathen’u Adrammelech leh Anammelech hou’nan pumgo thilto
    in akatdoh jiuvin ahi.
  mar-mar: अव्वी यांनी निभज आणि तर्ताक केले. सफरवाईम यांनी आपले दैवत अद्रम्मेलेक आणि
    अनम्मेलेक यांच्यासाठी आपल्या मुलांचा अग्नीत बली दिला.
  qub-qub: Ava runacuna ïdulucunata ruracarcäriran Nibhaz diostawan Tartac diosta
    adurananpaj. Sefarvaim runacunana wamrancunata rupachiran Adramelec y Anamelec
    dioscunata rispitashpan.
  bqp-bqp: Avadenↄ Nibazi kũ Tatakio tãna kɛ̀, Sefavaimudenↄ sa'opↄ kũ òdi ká tɛ́n
    à tɛ́ kũ ò kũ ń nɛ́nↄ ń tãna Adaramɛlɛkia kũ Anamɛlɛkio.
  hat-hat: Moun lavil Ava yo te fè pòtre Nibaz ak Tatak. Moun lavil Sefavayim yo ofri
    pitit yo pou boule pou Adramelèk ak Anamelèk, bondye pa yo.
  eng-BSB: the Avvites made Nibhaz and Tartak, and the Sepharvites burned their children
    in the fire to Adrammelech and Anammelech the gods of the Sepharvaim.
  eng-WEBPB: and the Avvites made Nibhaz and Tartak; and the Sepharvites burnt their
    children in the fire to Adrammelech and Anammelech, the gods of Sepharvaim.
  kbq-kbq: Avate vahe'mo'za Nibfazie nehaza havi anumzane, Tartakie nehaza havi anumzantremokizni
    zanamema'a tro hazage'za, Sefarvaimi vahe'mo'za Adramelekie nehaza anumzane, Anamelekie
    nehaza havi anumzantrente ne'mofavrezamia zamahe'za ofa kresramna vu'naze.
  nhe-BL: Huan tlen hualajque altepetl Ava quihueyichijque se tlen itoca Nibhaz huan
    seyoc tlen itoca Tartac. Huan tlen hualajque altepetl Sefarvaim quintlatiyayaj
    ininconehua queja tlacajcahualistli para inintlaixcopincayohua Adramelec huan
    Anamelec.
  bus-bus: Avadeenↄ Nibazi kↄ̃n Tatakio tãa kɛ̀, Sefavaimudeenↄ sa'opↄ kɛ̀ wè ká
    tɛ́n à tɛ́ kũ ò kↄ̃n ń nɛ́nↄ ń tãa Adaramɛlɛkia kↄ̃n Anamɛlɛkio.
  gub-BL: Iwa parer uzapo uzar Niwaz uzar Tarutak wanagapaw wà. Xepawaim parer wapy
    wa'yr tata pupe uzar Anaramerek her ma'e henataromo Anamerek her ma'e henataromo
    wà.
  eng-DRA: And the Hevites made Nebahaz and Tharthac. And they that were of Sepharvaim
    burnt their children in fire, to Adramelech and Anamelech the gods of Sepharvaim.
