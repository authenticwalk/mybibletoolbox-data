verse: 2KI.017.020
translations:
  mal-C: അതിനാൽ യഹോവ ഇസ്രായേൽവംശത്തെ മുഴുവൻ തള്ളിക്കളഞ്ഞു. അവിടന്ന് അവരെ തള്ളിക്കളയുന്നതുവരെയും
    അവരെ കൊള്ളചെയ്യുന്നവരുടെ കൈയിൽ ഏൽപ്പിച്ചുകൊടുത്തു.
  deu-TKW: Darum verwarf Jahwe das ganze Geschlecht der Israeliten und demütigte sie
    und gab sie Plünderern preis, bis er sie aus seiner Gegenwart verstieß.
  lin-lin: Boye, Yawe abwakaki bana nyonso ya Isalaele, ayokisaki bango pasi, akabaki
    bango na maboko ya bato ya mobulu, mpe abenganaki bango mosika na Ye.
  eng-LSV: And YHWH kicks against all the seed of Israel, and afflicts them, and gives
    them into the hand of spoilers, until He has cast them out of His presence,
  eng-GNV: Therefore the Lord cast off all the seede of Israel, and afflicted them,
    and deliuered them into the handes of spoylers, vntill he had cast them out of
    his sight.
  eng-WEBSTER: And the LORD rejected all the seed of Israel, and afflicted them, and
    delivered them into the hand of spoilers, until he had cast them out of his sight.
  nhw-BL: Huajca TOTECO quintlahuelcajqui nochi iixhuihua Israel. Huan quintlatzacuilti
    por inintlajtlacolhua huan quintemactili ininmaco inincualancaitacahua para ma
    quinmictica.
  swh-ONEN: Kwa hiyo Bwana aliwakataa watu wote wa Israeli; akawatesa na kuwaachia
    katika mikono ya wateka nyara hadi alipowaondoa kutoka kwenye uwepo wake.
  bba-bba: Mɑ Yinni Gusunɔ u Isirelibɑn bweseru kpuro biru kisi. U bu wɛrɔbu nɔmɑ
    bɛriɑ, bɑ bu sekuru doke, bɑ kɑ bu doonɑ win wuswɑɑn di.
  eng-KJVCPB: And the Lord rejected all the seed of Israel, and afflicted them, and
    delivered them into the hand of spoilers, until he had cast them out of his sight.
  cpy-cpy: Roojatzi rapakaantanakariri Tajorentsi maawoeni icharinipaeni Israel-paeni.
    Rowajankitakiri, ishinetakiri inoshikeri ikijaneentani.
  luo-luo: Kuom mano Jehova Nyasaye ne odagi jo-Israel duto; nokumogi mi oketegi e
    lwet joyeko nyaka ne ogologi chutho e wangʼe.
  meu-meu: Bena Iehova ese Israel garana iboudiai e dadaraidia bona e hahisihisidia,
    bona ihadikadia taudia imadia ai e atodia, ela bona ia vairana amo e negedia daure.
  npi-ULB: यसैले परमप्रभुले इस्राएलका सबै सन्तानलाई इन्कार गर्नुभयो । उहाँले तिनीहरूलाई
    कष्‍ट दिनुभयो, र तिनीहरूलाई आफ्नो दृष्‍टिबाट नफल्‍नुभएसम्म उहाँले तिनीहरूलाई लुटको
    मालको रूपमा अधिकार गर्नेहरूको हातमा सुम्पिनुभयो ।
  yor-yor: Nítorí náà Olúwa kọ gbogbo àwọn ènìyàn Israẹli; ó sì jẹ wọ́n ní yà. Ó sì
    fi wọ́n lé ọwọ́ àwọn olè títí tí ó fi ta wọ́n nù kúrò níwájú rẹ̀.
  emp-NTPO: Maʌ̃ carea Ãcõrẽba israelerãra ab̶ed̶a jũma igarasia. Ãdjirãra bia mĩgabisia
    idjab̶a dewara druad̶ebemarãa poyabiped̶a idji quĩrãpitabemada ãyã jʌretasia.
  pes-OPCB: پس خداوند از تمام بنی‌اسرائیل دل کند و آنها را به دست دشمن سپرد تا نابود
    شوند و به سزای اعمال خود برسند.
  tgl-ULB: Kaya tinanggihan ni Yahweh lahat ng lahi ng Israel; pinahirapan niya sila
    at ibinigay sila sa kamay ng mga taong aako sa kanila bilang bagay na samsam,
    hanggang itinaboy niya sila sa kaniyang harapan.
  hui-hui: Isaraele wali agalirume ani bialu heagola Anduane Homogo ibugua ti bibahende
    erembira mini. Ibugua ti pani timbuniore nelo mialu tinaga waitigirume ibalu ti
    mo ko helo helene. Ani biyagolabi Isaraele wali agali tigua mana ko bialu haabo
    hayagola Anduane Homogo ibugua ti handabe manga howa tininaga dindi anda henene
    wiaru yu wahalu dindi tara wiaruha balu purogo lelene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား အ​ပေါင်း​တို့​ကို​စွန့်​တော်​မူ​၏။
    သူ​တို့​အား​မျက် မှောက်​တော်​မှ​နှင်​ထုတ်​၍ ရက်​စက်​သည့်​ရန်​သူ များ​၏​လက်​သို့​အပ်​နှင်း​တော်​မူ​သည့်​တိုင်
    အောင်​ဒဏ်​ခတ်​တော်​မူ​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་བུ་རྒྱུད་ཐམས་ཅད་སྤངས་ནས་མནར་གཅོད་མྱང་དུ་བཅུག་སྟེ།
    ཉིད་ཀྱི་སྤྱན་སྔ་ནས་མ་དོར་བར་དུ་ཇག་ཚོགས་ཀྱི་ལག་ཏུ་གཏད་དོ། །
  sna-sna: Naizvozvo Jehovha akaramba vanhu vose veIsraeri; akavatambudza akavapa
    mumaoko avaparadzi, kusvikira avabvisa pamberi pake.
  spa-BLM: Yahvé rechazó a toda la descendencia de Israel, la afligió y la entregó
    en manos de salteadores, hasta echarla de su vista.
  cac-cac: Yuj chi', masanil eb' yin̈tilal Israel ix paticanel Jehová, ix ac'jioch
    eb' d'a yol sc'ab' juntzan̈ eb' ch'oc chon̈ab'il yic tz'ixtaj eb' yuj eb', masanto
    ix yal yel eb' d'a yichan̈ Jehová chi'.
  swh-ULB: Hivyo Yahwe akawakataa vizazi vyote vya Israeli; akawatesa na kuwatia kwenye
    mkono wa wale wenye kuwateka nyara, hadi atakapokuwa amewatupa usoni mwake.
  bel-bel: І адвярнуўся Гасподзь ад усіх нашчадкаў Ізраіля, і ўпакорыў іх, і аддаваў
    іх у рукі грабежнікаў, і нарэшце адкінуў іх ад аблічча Свайго.
  deu-ELBBK: Da verwarf der HERR das ganze Volk Israel und demütigte sie, und er gab
    sie in die Hand von Plünderern, bis er sie von seinem Angesicht weggeworfen hatte.
  mbb-OT: Umbe inselikwey te Nengazen is langun he menge etew ziyà te Israel. Midsilutan
    din sikandan pinaaǥi te kebeǥaya zin kandan diyà te menge midsurung kandan taman
    te impaawè din sikandan puun te lugar zan ne nekepekeziyù sikandan kandin.
  mal-2015: ആകയാൽ യഹോവ യിസ്രായേൽസന്തതിയെ മുഴുവനും തള്ളി അവരെ താഴ്ത്തി, കൊള്ളയിടുന്നവരുടെ
    കയ്യിൽ ഏല്പിച്ചു, ഒടുവിൽ അവരെ തന്റെ സന്നിധിയിൽനിന്നു നീക്കിക്കളഞ്ഞു.
  rmc-rmc: Vašoda pestar o RAJ odčhiďa calo izraeliko narodos, pokorinďa len a diňa
    andro vasta le zbujňikenge, medik len pestar na tradľa het.
  pes-OPV: پس خداوند تمامی ذریت اسرائیل را ترک نموده، ایشان را ذلیل ساخت و ایشان را
    به‌دست تاراج کنندگان تسلیم نمود، حتی اینکه ایشان را از حضور خود دورانداخت.
  ron-1924: Домнул а лепэдат тот нямул луй Исраел; й-а смерит, й-а дат ын мыниле жефуиторилор
    ши а сфыршит прин а-й изгони динаинтя Фецей Луй.
  ben-OBCV: তাই সদাপ্রভু ইস্রায়েলের সব লোকজনকে প্রত্যাখ্যান করলেন; তিনি তাদের কষ্ট
    দিলেন এবং তাঁর উপস্থিতি থেকে তাদের ধাক্কা মেরে দূর করে না দেওয়া পর্যন্ত তিনি
    তাদের লুঠেরাদের হাতে সঁপে দিলেন।
  som-som: Oo Rabbigu wuxuu nacay farcankii reer binu Israa'iil oo dhan, oo intuu
    dhibay ayuu gacanta u geliyey kuwii dhacay ilaa uu hortiisa ka tuuray.
  lat-VUC: 'Projecitque Dominus omne semen Israël, et afflixit eos, et tradidit eos
    in manu diripientium, donec projiceret eos a facie sua:'
  eng-ASVBT: And Jehovah rejected all the seed of Israel, and afflicted them, and
    delivered them into the hand of spoilers, until he had cast them out of his sight.
  ita-1885: Perciò, il Signore sdegnò tutta la progenie d'Israele, e li afflisse,
    e li diede in mano di predatori, finchè li ebbe cacciati via dal suo cospetto.
  eng-LXXUP: And the Lord was angry with the whole seed of Israel, and troubled them,
    and gave them into the hand of them that spoiled them, until he cast them out
    of his presence.
  eng-ULB: So Yahweh rejected all the descendants of Israel; he afflicted them and
    gave them into the hand of those who would take the possession as spoil, until
    he had cast them out of his sight.
  spa-VBL: El Señor se desentendió de todos los descendientes de Israel. Los castigó
    y los entregó a sus enemigos, hasta que los desterró de su presencia.
  fra-_FOB: Et l'Éternel rejeta toute la race d'Israël; il les humilia, et les livra
    entre les mains des spoliateurs, jusqu'à les bannir loin de sa face.
  mal-mal: ആകയാൽ യഹോവ യിസ്രായേലിന്റെ പിന്തലമുറയെ മുഴുവനും തള്ളിക്കളഞ്ഞ് അവരെ താഴ്ത്തി,
    കൊള്ളയിടുന്നവരുടെ കയ്യിൽ ഏല്പിച്ചു; ഒടുവിൽ അവരെ തന്റെ സന്നിധിയിൽനിന്ന് നീക്കിക്കളയുകയും
    ചെയ്തു.
  urd-GVR: Phir Rab ne pūrī kī pūrī qaum ko radd kar diyā. Unheṅ tang karke wuh unheṅ
    luṭeroṅ ke hawāle kartā rahā, aur ek din us ne unheṅ bhī apne huzūr se ḳhārij
    kar diyā.
  suz-BL: मोपतीके परमप्रभु यावेम इस्राएल आ चच युइ नेल्‍ल आन कली प्रोंइमी बाक्‍त। मिनु
    मेको आन कली सजाइ गेशा, रोइक्‍ब आन गुइमी गेमी बाक्‍त। आ ङोंइती रे मखेरा सम्‍म मो
    पवा बाक्‍त।
  ita-1927: E l’Eterno rigettò tutta la stirpe d’Israele, la umiliò, e l’abbandonò
    in balìa di predoni, finché la cacciò dalla sua presenza.
  ckb-ckb: لەبەر ئەوە یەزدان هەموو وەچەی ئیسرائیلی ڕەتکردەوە، زەلیلی کردن و ڕادەستی
    تاڵانکەرانی کردن، هەتا ئەوەی لەبەردەم خۆی دووری خستنەوە.
  eng-BBE: So the Lord would have nothing to do with all the offspring of Israel,
    and sent trouble on them, and gave them up into the hands of their attackers,
    till he had sent them away from before his face.)
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನ ಸಂತತಿಯನ್ನೆಲ್ಲಾ ಅಲಕ್ಷ್ಯಮಾಡಿ, ಅವರನ್ನು ಕುಂದಿಸಿ,
    ಅವರನ್ನು ತಮ್ಮ ಸಮ್ಮುಖದಿಂದ ತಳ್ಳಿಬಿಡುವವರೆಗೆ ಅವರನ್ನು ಕೊಳ್ಳೆಗಾರರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು.
  tam-2017: ஆகையால் யெகோவா இஸ்ரவேல் சந்ததியாரையெல்லாம் புறக்கணித்து, அவர்களைத் தமது
    முகத்தைவிட்டுத் தள்ளும்வரை ஒடுக்கி, அவர்களைக் கொள்ளைக்காரர்கள் கையில் ஒப்புக்கொடுத்தார்.
  spa-RV-1909: Y desechó Jehová toda la simiente de Israel, y afligiólos, y entrególos
    en manos de saqueadores, hasta echarlos de su presencia.
  ron-BTF: Și DOMNUL a respins toată sămânța lui Israel și i-a chinuit și i-a dat
    în mâna prădătorilor, până i-a aruncat dinaintea feței sale.
  eng-WEBP: The LORD rejected all the offspring of Israel, afflicted them, and delivered
    them into the hands of raiders, until he had cast them out of his sight.
  eng-FBV: The Lord gave up on all the descendants of Israel. He punished them and
    handed them over to their enemies, until he had banished them from his presence.
  nld-1939: Daarom zou Jahweh heel het geslacht der Israëlieten versmaden; Hij zou
    het vernederen, aan plunderaars overleveren, en het tenslotte van zijn aanschijn
    verwerpen.
  nch-BL: Huajca TOTECO quintahuelcajqui nochi iixhuihua Israel. Huan quintatzacuilti
    por inintajtacolhua huan quintemactili inimaco inincualancaitacahua para ma quinmictica.
  vie-1934: Thế thì, Đức Giê-hô-va từ bỏ cả dòng dõi Y-sơ-ra-ên, làm khốn khổ họ,
    và phó họ vào tay các kẻ cướp giựt, cho đến phải lưu đày cách xa mặt Ngài.
  hin-CV: याहवेह ने इस्राएल के सारे वंशजों को त्याग दिया, उन्हें सताया, उन्हें लुटेरों
    को सौंप दिया, और अपनी दृष्टि से दूर कर दिया.
  spa-BES: Entonces, el Señor desechó toda la descendencia de Israel, y les envió
    problemas, y los entregó en manos de sus atacantes, hasta que los hubo arrojado
    lejos de su rostro.
  tdx-tdx: Fonga naforintse’ Iehovà ty tarira’ Israele, le nampisotrie’e naho natolo’e
    am-pitam-pamaoke vaho nahifi’e boak’ am-pivazohoa’e.
  tha-KJV: และพระเยโฮวาห์ทรงปฏิเสธไม่รับเชื้อสายทั้งสิ้นของอิสราเอล และได้​ให้​เขาทั้งหลายทุกข์​ใจ
    และทรงมอบเขาไว้ในมือของผู้​ปล้น จนกว่าพระองค์​ได้​ทรงเหวี่ยงเขาเสียจากสายพระเนตรของพระองค์
  por-BR-2018: E rejeitou o SENHOR toda a semente de Israel, e afligiu-os, e entregou-os
    em mãos de saqueadores, até lançá-los de sua presença.
  deu-ELO: Da verwarf Jehova den ganzen Samen Israels und demütigte sie, und er gab
    sie in die Hand von Plünderern, bis er sie von seinem Angesicht weggeworfen hatte.
  eng-WYC-2018: And the Lord casted away all the seed of Israel, and tormented them,
    and betook them in the hand of raveners; till he had cast away them from his face,
    (And so the Lord threw away all the descendants of Israel, and tormented them,
    and delivered them into the hands of robbers, or of plunderers; until he had thrown
    them all away from before his face,)
  epo-epo: Kaj abomenis la Eternulo la tutan idaron de Izrael kaj humiligis ilin kaj
    transdonis ilin en la manon de rabantoj, ĝis Li tute forĵetis ilin de antaŭ Si.
  uig-PIN: Uning üqün Pǝrwǝrdigar Israilning barliⱪ nǝslini qǝtkǝ ⱪaⱪti; ularni Ɵz
    nǝziridin taxliƣan künigiqǝ zeminida harliⱪⱪa ⱪaldurup, bulangqilarning ⱪoliƣa
    tapxurup bǝrdi.
  beo-beo: Hina Gode da Isala:ili fi higale, ilima dawa:ma:ne se dabe i, amola E da
    logo doasiba:le, dodona:gi ha lai dunu da ilima se bagade iasu. Amalalu, E da
    ili bu mae ba:ma:ne, ili mugululi ga asunasi.
  tpi-OTNT: na Bikpela i bin givim baksait long olgeta lain bilong Israel. Na em i
    mekim save moa yet long ol na salim ol birua i kam bagarapim ol. Tasol ol Israel
    i no bin lusim ol pasin nogut, olsem na Bikpela i les long ol na em i rausim ol
    i go longwe long ples bilong ol.
  hau-SA: Saboda haka Ubangiji ya wofinta mutanen Isra’ila; ya azabtar da su, ya kuma
    ba da su a hannun masu kwasar ganima, sai da ya shafe su ƙaƙaf daga gabansa.
  uig-LAT: Uning üchün Perwerdigar Israilning barliq neslini chetke qaqti; ularni
    Öz neziridin tashlighan künigiche zéminida xarliqqa qaldurup, bulangchilarning
    qoligha tapshurup berdi.
  nde-nde: Ngakho uThixo wakhalala bonke abantu bako-Israyeli; wabahlukuluza njalo
    wabanikela ezandleni zabaphangi, waze wabasusa phambi kwakhe.
  ton-ton: Pea naʻe siʻaki ʻe Sihova ʻae hako kotoa pē ʻo ʻIsileli, mo ne fakamamahi
    ʻakinautolu, mo ne tukuange ʻakinautolu ki he nima ʻoe kau maumau, kaeʻoua ke
    ʻosi ʻa ʻene liʻaki ʻakinautolu mei hono ʻao.
  ces-1613: A protož opovrhl Hospodin všecko símě Izraelské a ssužoval je, a vydal
    je v ruku loupežníků, až je i zavrhl od tváři své.
  eng-WMB: The LORD rejected all the offspring of Israel, afflicted them, and delivered
    them into the hands of raiders, until he had cast them out of his sight.
  tam-TCV: இதனால் யெகோவா இஸ்ரயேலர் அனைவரையும் வெறுத்துத் தள்ளினார். அவர்களை அவர் துன்பத்துக்குள்ளாக்கி,
    தமது சமுகத்திலிருந்து முழுவதுமாகத் துரத்துண்டு போகும்வரையும் கொள்ளையிடுபவர்களின்
    கையில் அவர்களை ஒப்புக்கொடுத்தார்.
  ceb-ULB: Busa gisalikway ni Yahweh ang tanan nga mga kaliwat sa Israel; gisakit
    niya sila ug gitugyan sila ngadto sa mga kamot niadtong mokuha sa kabtangan ingon
    nga inilog, hangtod nga gipapas niya sila sa iyang panan-aw.
  pol-UBG: PAN więc odrzucił całe potomstwo Izraela, trapił ich i wydał w ręce grabieżców,
    aż wreszcie odrzucił ich sprzed swego oblicza.
  urd-GVU: پھر رب نے پوری کی پوری قوم کو رد کر دیا۔ اُنہیں تنگ کر کے وہ اُنہیں لٹیروں
    کے حوالے کرتا رہا، اور ایک دن اُس نے اُنہیں بھی اپنے حضور سے خارج کر دیا۔
  deu-1912: Darum verwarf der HERR allen Samen Israels und drängte sie und gab sie
    in die Hände der Räuber, bis er sie verwarf von seinem Angesicht.
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಕುಲಗಳಲ್ಲಿ ಉಳಿದಿದ್ದವರನ್ನೂ ಅಲಕ್ಷ್ಯಮಾಡಿ, ತನ್ನ ಸನ್ನಿಧಿಯಿಂದ
    ತಳ್ಳಿಬಿಟ್ಟು, ಸೂರೆಮಾಡುವವರಿಗೆ ಒಪ್ಪಿಸಿ ಅವರನ್ನು ಬಾಧಿಸಿದನು.
  yap-yap: Me fek SOMOL owchen rok urngin piyu Israel, me gechig nagrad me pi’rad
    nga pa’ e pi to’ogor ni buchan’ nma’ngach nge yan i taw ko ngiyal’ nike tharbegrad
    u p’eowchen.
  hlt-MCSB: Te dongah BOEIPA loh Israel kah tiingan boeih te a hnawt tih amih te a
    phaep. Amih te a mikhmuh lamloh a voeih duela aka tukvat rhoek kah kut dongah
    a tloeng.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ቢያ ሃሼኔ፤ ዒዛኮ ቤርታፓ ዔያቶ ሺኢሺ ፑርታ ማዾ ማዻ፥ ዔያቶኮ ሞርኮም
    ዓኣሢ ዒንጊ ሜታሴኔ።
  twi-ASANTE: Ɛno enti, Awurade poo Israel asefoɔ nyinaa. Ɔde wɔn maa wɔn atamfoɔ,
    nam so twee wɔn aso, kɔsii sɛ wɔsɛee wɔn.
  eng-WEBU: The LORD rejected all the offspring of Israel, afflicted them, and delivered
    them into the hands of raiders, until he had cast them out of his sight.
  wal-wal: Hegaa daafan GODAI Israa7eela zeretta ubbaa aggi bayiis. I eta tuggayidi,
    ba sinttappe diggana gakkanaashin, eta bonqqiyaageetu kushiyan yeggi bayiis.
  spa-PDDPT: Entonces Yavé desechó a toda la descendencia de Israel. Los afligió y
    los entregó en mano de saqueadores, hasta echarlos de su Presencia.
  gun-gun: Ha'e nunga rupi Senhor oeja Israel kuery regua ha'e javi. Omoingo axy rei
    vy omboaxapa hovaigua kuery po py, guenonde gui oipe'apa peve.
  ilo-ULB: Isu a linaksid ni Yahweh dagiti amin a kaputotan ti Israel; pinagrigatna
    ida ket impaimana ida kadagiti nangagaw kadagiti sanikuada, agingga a pinukawna
    ida iti imatangna.
  kpg-kpg: Dimaadua gu diiagi digau Israel huogodoo, gu hagaduadua digaula, guu dugu anga
    digaula gi lala nia mahi o nadau hagadaumee hagamuamua, gaa dae loo gi digaula
    gu hagalee i ono mua.
  uig-ARA: ئۇنىڭ ئۈچۈن پەرۋەردىگار ئىسرائىلنىڭ بارلىق نەسلىنى چەتكە قاقتى؛ ئۇلارنى
    ئۆز نەزىرىدىن تاشلىغان كۈنىگىچە زېمىنىدا خارلىققا قالدۇرۇپ، بۇلاڭچىلارنىڭ قولىغا
    تاپشۇرۇپ بەردى.
  sus-sus: Alatala naxa mɛɛ Isirayila bɔnsɔɛ birin na, a naxa e ɲaxankata, a e rabolo
    a xunnakanamae bɛlɛxɛ i, a e keri a ya tode ra.
  pon-2006: KAUN-O ketin soikala mehn Israel koaros, kaloke irail oh ketin mweidohng
    irail pahn manaman en imwintihti lemei kan lao e ketin kasohreirailla sang mwohn
    silangi.
  ksd-ksd: Damana ra Luluai i ga pilak vue ra tarai Israel par, ma i ga vakadik diat,
    ma i ga nur tar diat pire ra umana tena ra varpa, tuk tar i ga okole vapar vue
    diat kan ra luaina matana.
  tur-YTC: Yahve bütün İsrael'in soyunu reddetti, onları sıkıntıya soktu ve onları
    akıncıların eline teslim etti, ta ki onları gözü önünden atana dek.
  grc-BRENT: Καὶ ἐθυμώθη Κύριος παντὶ σπέρματι Ἰσραὴλ, καὶ ἐσάλευσεν αὐτοὺς, καὶ ἔδωκεν
    αὐτοὺς ἐν χειρὶ διαρπαζόντων αὐτοὺς, ἕως οὗ ἀπέῤῥιψεν αὐτοὺς ἀπὸ προσώπου αὐτοῦ.
  ind-AYT: Lalu, TUHAN menolak seluruh keturunan Israel. Dia menindas dan menyerahkan
    mereka ke tangan perampok-perampok sampai Dia membuang mereka dari hadirat-Nya.
  nya-nya: Motero Yehova anakana Aisraeli onse. Iye anawazunza nawapereka mʼmanja
    mwa anthu ofunkha mpaka Iye atawachotseratu pamaso pake.
  hrv-hrv: I Jahve odbaci sav rod Izraela, ponizi ga i predade ga pljačkašima, dok
    ih konačno ne odbaci daleko od svoga lica.
  mps-mps: Tama tibaso, Genuai Bidigo te Israel hani we bidi dabe augwali agai tudiba
    mu sąyani. Tama agai sębę mu eyu, tama agai te boi bidi dabe tagala palama,
    tama te boi bidi dabego te Israel hani dali boi hwįnama, te Israel bidi dabe
    me badu ela muyu, ela pali. Tiali goli, te Israel hani bidi dabe augwaligo te
    dwai kolesaga ebo sę me tagalobe, tama tibaso te Genuai Bidigo hagela mu eyu,
    tama augwali aga dali me bidisiąmainogo eyu, te agai augwali augwa buludu digibulu
    mu sela sąnama, bidigi pao wali.
  tpi-tpi: na Bikpela i bin givim baksait long olgeta lain bilong Israel. Na em i
    mekim save moa yet long ol na salim ol birua i kam bagarapim ol. Tasol ol Israel
    i no bin lusim ol pasin nogut, olsem na Bikpela i les long ol na em i rausim ol
    i go longwe long ples bilong ol.
  dan-1931: Derfor forkastede HERREN hele Israels Slægt, ydmygede dem, gav dem til
    Pris for Røvere og stødte dem til sidst bort fra sit Åsyn.
  vie-OVCB: Vì thế, Chúa Hằng Hữu từ bỏ tất cả con cháu Gia-cốp, trừng phạt họ, và
    để cho kẻ thù bóc lột họ. Cuối cùng Ngài đuổi họ đi nơi khác.
  guj-2017: તેથી યહોવાહે ઇઝરાયલના બધા વંશજોનો ત્યાગ કર્યો, તેઓના પર દુઃખ લાવ્યા, તેઓને
    લૂંટારાઓના હાથમાં સોંપી દીધા અને તેમને પોતાની દ્રષ્ટિ આગળથી દૂર કર્યા.
  pon-2006A: KAUN-O ketin soikala mehn Israel koaros, kaloke irail oh ketin mweidohng
    irail pahn manaman en imwintihti lemei kan lao e ketin kasohreirailla sang mwohn
    silangi.
  por-BRBSL: Javé rejeitou toda a descendência de Israel, afligiu-os e os entregou
    nas mãos de invasores, até que os expulsou de sua vista.
  cth-cth: BAWIPA ni Isarel catounnaw hah a pahnawt teh a mithmu vah he kahmat lah
    a puen hoehroukrak a rek teh ahni katuknaw kut dawk a poe.
  twi-twi: Ɛno nti, Awurade poo Israel asefo nyinaa. Ɔde wɔn maa wɔn atamfo, nam so
    twee wɔn aso, kosii sɛ wɔsɛee wɔn.
  hlt-hlt: Te dongah BOEIPA loh Israel kah tiingan boeih te a hnawt tih amih te a
    phaep. Amih te a mikhmuh lamloh a voeih duela aka tukvat rhoek kah kut dongah
    a tloeng.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í nkɛ̀ ti Yiɛ̀ nKuyie ndootóo Isidɑyɛɛribɛ bɛmɔu kɛ́ bɛ̀ ɑ̃nnɛ́
    ifɛi, kɛ́duɔ́ nkɛ̀ ibotí tɛìi bɛ̀ nɑ kɛ́nfekù bɛ kpɛrɛ, kɛ̀ kùu bɛ̀ kɛi nku ììkɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God akɨrim ragha bar Israelia gasara. Egha a puv me
    gamua, egha apaniba amangizɨ me iza me gasɨghasɨki. Israelia arazir kuraba ataghizir
    puvatɨ, ezɨ Ikiavɨra Itir God men aghuagha, me batoghezɨ me an damazimɨn saghon
    ghue.
  dop-dop: Pǝ tɔɔ kɛ́ Ɩsɔ kpɛntɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nɑ ɩ́ lɔ, nɑ ɩ́ tʋ-wɛɣɛ kolontunɑɑ
    niŋ tɑɑ, nɑ pɛlɛ pɑ́ kuu-wɛ nɑ pɑ́ hɑtǝlǝnɑ-ɩ.
  azb-azb: Rəbb bütün İsrail nəslindən üz döndərərək onları alçaldıb soyğunçulara
    təslim etdi və nəhayət, onları hüzurundan kənara atdı.
  eng-DBY: And Jehovah rejected all the seed of Israel; and afflicted them, and delivered
    them into the hand of spoilers, until he had cast them out of his sight.
  hin-2017: तब यहोवा ने इस्राएल की सारी सन्तान को छोड़कर, उनको दुःख दिया, और लूटनेवालों
    के हाथ कर दिया, और अन्त में उन्हें अपने सामने से निकाल दिया।
  wol-KYG: Moo tax Aji Sax ji xalab mboolem bànni Israyil, fitnaal leen, teg leen
    ci loxoy yàqkat yi, ba ni mu leen wacce.
  eng-YLT: And Jehovah kicketh against all the seed of Israel, and afflicteth them,
    and giveth them into the hand of spoilers, till that He hath cast them out of
    His presence,
  eng-WYC-2017: And the Lord casted away all the seed of Israel, and tormented them,
    and betook them in the hand of raveners; till he had cast away them from his face,
  eng-WMBB: The LORD rejected all the offspring of Israel, afflicted them, and delivered
    them into the hands of raiders, until he had cast them out of his sight.
  urd-GVH: फिर रब ने पूरी की पूरी क़ौम को रद्द कर दिया। उन्हें तंग करके वह उन्हें
    लुटेरों के हवाले करता रहा, और एक दिन उसने उन्हें भी अपने हुज़ूर से ख़ारिज कर दिया।
  rug-rug: Kilu pani e Zihova sari doduru tie Izireli; va kilasi Sa, meke poni lani
    Sa koari na tie kaleadi sarini pu vagi pani sari doduru dia likakalae, osolae
    hadu vura ni Sa si arini pa kenuna.
  gaz-gaz: kanaafuu Waaqayyo saba Israaʼel hunda ni gate; inni isaan miidhee hamma
    fuula isaa duraa isaan dhabamsiisutti dabarsee harka saamtotaatti isaan kenne.
  fra-LSG: L’Éternel a rejeté toute la race d’Israël; il les a humiliés, il les a
    livrés entre les mains des pillards, et il a fini par les chasser loin de sa face.
  gnn-gnn: '@see-verse:2KI.017.019'
  yal-yal: Alatala yi Isirayila bɔnsɔnne birin nawoli ayi, a yi e rayagi, a yi e so
    kala tiine yii. Dɔnxɛn na, a yi e kedi a yɛtagi pon!
  haw-1868: A hoowahawaha o Iehova i na mamo a pau a Iseraela, a hookaumaha ia lakou,
    a haawi aku ia lakou iloko o ka lima o ka poe luku wale, a pau lakou i ka hooleiia'ku
    e ia mai kona maka aku.
  arb-NAV: فَنَبَذَ الرَّبُّ كُلَّ ذُرِّيَّةِ إِسْرَائِيلَ وَأَذَلَّهُمْ وَأَسْلَمَهُمْ
    لِيَدِ آسِرِيهِمْ، وَطَرَدَهُمْ مِنْ حَضْرَتِهِ.
  ewe-ewe: Ale Yehowa gbe Israel ƒe dzidzimeviwo katã. Ehe to na wo esi wòtsɔ wo de
    asi na woƒe futɔwo va se ɖe esime wotsrɔ̃ wo.
  eng-LEE: Therefore did the Lord reject all the seed of Israel, and he afflicted
    them, and gave them up into the hand of spoilers, until that he had cast them
    out of his presence.
  gvn-gvn: '@see-verse:2KI.017.019'
  asm-FB: সেয়ে যিহোৱাই ইস্ৰায়েলৰ সকলো বংশকে অগ্ৰাহ্য কৰিলে আৰু নিজৰ সন্মুখৰ পৰা
    তেওঁলোকক দূৰ নকৰালৈকে, তেওঁ তেওঁলোকক কষ্ট দি আছিল; লুট কৰোঁতা সকলৰ হাতত তেওঁলোকক
    শোধাই দিছিল।
  sus-A: عَلَتَلَ نَشَ مّي عِسِرَيِلَ بْنسْي بِرِن نَ، عَ نَشَ عٍ حَشَنكَتَ، عَ عٍ
    رَبٌلٌ عَ شُننَكَنَمَيٍ بّلّشّ عِ، عَ عٍ كٍرِ عَ يَ تٌدٍ رَ.
  fra-SBL: L'Éternel rejeta toute la descendance d'Israël, il l'affligea et la livra
    entre les mains de pillards, jusqu'à ce qu'il l'eût chassée de sa vue.
  hbo-hbo: וַיִּמְאַ֨ס יְהוָ֜ה בְּכָל־זֶ֤רַע יִשְׂרָאֵל֙ וַיְעַנֵּ֔ם וַֽיִּתְּנֵ֖ם
    בְּיַד־שֹׁסִ֑ים עַ֛ד אֲשֶׁ֥ר הִשְׁלִיכָ֖ם מִפָּנָֽיו׃
  kik-kik: Nĩ ũndũ ũcio Jehova akĩrega andũ a Isiraeli othe, akĩmaherithia na akĩmaneana
    moko-inĩ ma thũ, o nginya akĩmaingata mehere mbere yake.
  omb-omb: Siu i Huqe mo rahagi nire sinobu doluegi tau Israel; nge mo arahire me
    mo siregi nire ram vano lo limara nora tavalui vuro vava mo gondo vohogi nire
    den nagona.
  fra-NCL: Yahweh a rejeté toute la race d’Israël ; il les a affligés, il les a livrés
    entre les mains des pillards, jusqu’à ce qu’il les ait chassés loin de sa face.
  cek-AK: To pongah Angraeng mah Israel kaminawk boih to pahnawt moe, nihcae to patangkhangsak;
    a hmaa hoiah takhoe boih ai karoek to, nihcae to parokungnawk ban ah a paek.
  cuk-cuk: A-ulale, Bab-Jehová bela Israel-wagan obachasunnad, nue-naibi-itogega imaksad,
    e-isdarmaladga urmaksad, Bab-Dummad na e-asabinni dulemar-ononnosad.
  uig-CYR: Униң үчүн Пәрвәрдигар Исраилниң барлиқ нәслини чәткә қақти; уларни Өз нәзиридин
    ташлиған күнигичә зиминида харлиққа қалдуруп, булаңчиларниң қолиға тапшуруп бәрди.
  tel-2017: అప్పుడు యెహోవా ఇశ్రాయేలు వంశస్థులను తృణీకరించి, వాళ్ళను బాధపెట్టి, దోపిడీగాళ్ళ
    చేతికి అప్పగించి, వాళ్ళను తన ఎదుట నుంచి వెళ్లగొట్టాడు.
  hat-BSA: SENYÈ a te rejte tout desandan a Israël yo. Li te aflije yo e Li te livre
    yo nan men a piyajè jiskaske Li te jete yo deyò vizaj Li.
  kos-kos: LEUM GOD El ngetla liki mwet nukewa lun Israel ac akkeokyalos, ac eisalosyang
    nu inpoun mwet lokoalok sulallal, nwe ke El luselosla liki ye mutal.
  hbo-WLC: וַיִּמְאַ֨ס יְהוָ֜ה בְּכָל־זֶ֤רַע יִשְׂרָאֵל֙ וַיְעַנֵּ֔ם וַֽיִּתְּנֵ֖ם
    בְּיַד־שֹׁסִ֑ים עַ֛ד אֲשֶׁ֥ר הִשְׁלִיכָ֖ם מִפָּנָֽיו׃
  ibo-ibo: Nʼihi nke a, Onyenwe anyị jụrụ ndị Izrel niile. Ọ tara ha ahụhụ site nʼinyefe
    ha nʼaka ndị na-apụnara mmadụ ihe nʼike tutu ruo mgbe o mere ka e site nʼihu ya
    wezuga ha.
  ory-ory: ଏଣୁ ସଦାପ୍ରଭୁ ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶକୁ ଅଗ୍ରାହ୍ୟ କଲେ ଓ ସେମାନଙ୍କୁ କ୍ଳେଶ ଦେଲେ ଓ
    ଆପଣା ଦୃଷ୍ଟିରୁ ସେମାନଙ୍କୁ ଦୂର ନ କରିବା ପର୍ଯ୍ୟନ୍ତ ଲୁଟକାରୀମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a pöütala ekewe chon Israel meinisin, a ariaföüür
    o asechirelong lepöün chon solä, tori a asürela seni fän mesan.
  rop-rop: YAWEI nomo bin laigim ola Isreil pipul na en imbin hendimoba olabat langa
    ola brabli nogudwan enami blanga olabat. YAWEI bin panishimbat olabat en imbin
    jandimwei olabat langa Asiriya weya deibin jidan prisana en im nomo bin wandi
    luk o jinggabat langa olabat enimo.
  ukr-1871: Тож відвернувся Господь від усїх потомків Ізраїля, й впокоряв їх, і видавав
    їх хижакам на луп, аж вкінцї відкинув їх від лиця свого.
  deu-1951: Darum verwarf der HERR den ganzen Samen Israels und demütigte sie und
    gab sie in die Hände der Räuber, bis er sie von seinem Angesicht verstieß.
  eng-JPS: And the LORD rejected all the seed of Israel, and afflicted them, and delivered
    them into the hand of spoilers, until He had cast them out of His sight.
  srp-1865: Zato Gospod povrže sve sjeme Izrailjevo, i muèi ih, i predade ih u ruke
    onima koji ih plijene, dokle ih i odbaci od sebe.
  lug-lug: Mukama kyeyava aleka ezzadde lyonna erya Isirayiri, n’ababonereza, n’abawaayo
    mu mikono gy’abanyazi, n’okubagoba n’abagobera ddala okuva mu maaso ge.
  heb-heb: וימאס יהוה בכל זרע ישראל ויענם ויתנם ביד שסים עד אשר השליכם מפניו׃
  ben-IRV: সে কারণে সদাপ্রভু সমস্ত ইস্রায়েললের বংশকে বাতিল করে দিলেন। তিনি তাদের
    কষ্ট দিলেন এবং লুটেরাদের হাতে তুলে দিলেন এবং শেষে নিজের সামনে থেকে তাদের দূরে
    সরিয়ে দিলেন।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਅੰਸ ਨੂੰ ਰੱਦਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨੀਵੀਆਂ ਕੀਤਾ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲੁਟੇਰਿਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਕੇ ਅੰਤ ਨੂੰ ਆਪਣੇ ਅੱਗਿਓਂ ਉਨ੍ਹਾਂ ਨੂੰ ਦੂਰ ਕਰ
    ਦਿੱਤਾ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ ဣသရေလ အမျိုး ရှိသမျှ ကို ရွံရှာ ၍ မျက်မှောက် တော်မှ
    မ နှင်ထုတ် မှီ တိုင်အောင်ဒဏ်ခတ် တော်မူ၏။ လုယက် သောသူတို့ လက် ၌ အပ် တော်မူ၏
  tbg-tbg: Ho Noravano Kotiva ekaa Isareri qoririma kero navutaaka vika qoraiqama
    nimiteha vika u haikara varaate tiro, vika kauquqi ke vaura. Mintumanta Isareri
    kia qora okara qaqira karaiti, qaqiqai auti vauvaro ekaara vitini Nora Kotira
    popohovaro nai aaqantohairo vika qaqini vara kora.
  hmo-hmo: Vadaeni Lohiabada ese Israela besena ibounai ia negea, bona ia hisihisi
    henidia. Bona Lohiabada ese idia dekenai idia dagedage taudia edia siahu henunai
    ia atodia, ela bona iena vairana dekena amo idia ia negea ore.
  urd-urd: तब ख़ुदावन्द ने इस्राईल की सारी नस्ल को रद्द किया, और उनको दुख दिया और
    उनको लुटेरों के हाथ में करके आख़िरकार उनको अपनी नज़र से दूर कर दिया।
  rus-SYN: И отвратился Господь от всех потомков Израиля, и смирил их, и отдавал их
    в руки грабителям, и наконец отверг их от лица Своего.
  bqc-SIM: Ɔ̃ Dii gì Isaili buipiↄzi píi. À ń wɛtã̀ à ń ná gbɛ̃́ pↄ́ aalɛ
    gbãamↄnɛ́ↄnɛ ń ↄzĩ e à gɛ̀ ń yáò.
  tcz-CHONGTHU: Pakaiyin Israel chilhahte chengse chu abonchan ana paidoh’in. Hiti
    chun ama mitmua kona apaidoh kahsen agal mite khut’ah anapehdoh in asugenthei
    in ahi.
  mar-mar: त्यामुळे परमेश्वराने सर्व इस्राएल वंशजांचा त्याग केला व त्यांना आपणासमोरून
    हाकलून दृष्टीआड करेपर्यंत, त्याने त्यांना पीडा देऊन लुटारुंच्या हाती दिले.
  qub-qub: Chaura Tayta Dios gongaycuranna Israelpita mirar aywajcunata. Nircorga
    pasaypa pengayman churaran. Asaltanticuna ima-aycantapis apacoj. Chaypitanaga
    Tayta Diosmi lädunpita jitariran.
  bqp-bqp: Akũ Dikiri gì Isaraila buri pìnↄi ń pínki. À wɛ́ tã̀ḿma à ń ná gbɛ̃ kũ
    òtɛn gbãna mↄńnɛnↄnɛ ń ↄĩ ari à gɛ̀ɛ pɛ́oḿma.
  hat-hat: Se poutèt sa Seyè a vire do bay dènye moun nan ras Izrayèl la. Li fè yo
    wont, li lage yo nan men yon bann piyajè, jouk li wete yo devan je l'.
  eng-BSB: So the LORD rejected all the descendants of Israel. He afflicted them and
    delivered them into the hands of plunderers, until He had banished them from His
    presence.
  eng-WEBPB: The LORD rejected all the offspring of Israel, afflicted them, and delivered
    them into the hands of raiders, until he had cast them out of his sight.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a ana maka Israeli vahera agri avugatira zamefi
    hunezamino, zamatrege'za ha' vahe'mo'za eme zamazeri haviza hu'naze.
  nhe-BL: Huajca TOTECO quintlahuelcajqui nochi iixhuihua Israel. Huan quintlatzacuilti
    ipampa inintlajtlacolhua huan quintemactili ininmaco inincualancaitacahua para
    ma quinmictica.
  bus-bus: Ben Dii gì Isaraili borii pìnↄzi ń píngi. À wɛ́ɛ tã̀ḿma à ń ná gbɛ̃ kɛ̀
    aↄ̃ↄe gbãaa mↄↄńnɛnↄnɛ ń ↄzĩ ai à gàa pɛ́oḿma.
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e utyryk Izaew nànàn kury. Uzepyk wanehe.
    Omono wàmàtyry'ymar wanupe. Iahykaw rehe omono kar uzewi wà.
  eng-DRA: 'And the Lord cast off all the seed of Israel, and afflicted them and delivered
    them into the hand of spoilers, till he cast them away from his face:'
