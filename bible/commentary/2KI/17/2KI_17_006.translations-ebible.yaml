    bɛnìtìbɛ̀ kɛ́kònnɛ̀ Asidii kɛ́ bɛ̀ kɑ̀nnɛ Adɑɑ ɛì nɛ̀ Abɔɔ kó mpɛɛ́mmɛ̀ Kosɑ̃ɑ̃
    tempɛ̃ nnɛ̀ Mɛdii ɛkɛ̀.
  msy-2020: Ezɨ namba 9ɨn azenimɨn Hosia Israelian atrivimɨn itima, Asirian atrivim
    Samariaba dɨkabɨragha, men nguibar ekiam ini. Egha a Israelia inigha Asirian kantrin
    ghu. Egha marazi isa Halan nguibar ekiam gatɨ, egha marazi isa Gosanɨn Distrighɨn
    aven itir, Haborɨn Fanemɨn boroghɨra me arɨki. Ezɨ marazi Midian kantrin nguibabar
    iti.
  dop-dop: Osee kɑwulɑɣɑ pǝnɑɣɑ pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ nyǝŋkɑ tɑɑ kɛ́ Asilii wulɑʋ lɛɛkɑ
    Sɑmɑlii. Nɑ ɩ́ ponɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ ɩ tɛ, nɑ ɩ́ sɩɩ-wɛɣɛ Hɑlɑ nɑ Kosɑŋ pɑ hɔɣɔlǝŋ
    tɑɑ kɛ́ Hɑpɔɔ pɔɣɔ nɔɣɔ, nɑ Metii ɑcɑlɛɛ tɑɑ.
  azb-azb: Huşənin padşahlığının doqquzuncu ilində Aşşur padşahı Samariyanı aldı və
    İsrailliləri Aşşur torpağına sürgün etdi. Onları Xalahda, Qozan çayı sahilindəki
    Xavorda və Midiya şəhərlərində yerləşdirdi.
  eng-DBY: In the ninth year of Hoshea, the king of Assyria took Samaria, and carried
    Israel away into Assyria, and placed them in Halah and by the Habor, the river
    of Gozan, and in the cities of the Medes.
  hin-2017: होशे के नौवें वर्ष में अश्शूर के राजा ने सामरिया को ले लिया, और इस्राएलियों
    को अश्शूर में ले जाकर, हलह में और गोजान की नदी हाबोर के पास और मादियों के नगरों
    में बसाया।
  wol-KYG: Ba Ose duggee juróom ñeenteelu atu nguuram, ca la buurub Asiri nangu Samari,
    jàpp waa Israyil, yóbbu Asiri. Ñii mu teg leen ca diiwaanu Ala, ñee ca Gosan ca
    wetu dex ga ñuy wax Abor, ña ca des mu dëël leen ca dëkki xeet wa ñuy wax Medd.
  eng-YLT: in the ninth year of Hoshea hath the king of Asshur captured Samaria, and
    removeth Israel to Asshur, and causeth them to dwell in Halah, and in Habor, [by]
    the river Gozan, and [in] the cities of the Medes.
  kne-kne: Sin maikasiyam ay tawen di nanturayan Hoshea, enggay sinakop din arin di
    Assyria ed Samaria et inkoyog na ed Assyria din Israelita ay balod na. Nanteeenas
    daida ed Hala, din odom sin asag-en di ginawang ay Habor ay sakop di Gozan yan
    din odom sin il-ili ed Media.
  eng-WYC-2017: Forsooth in the ninth year of Hoshea, the king of Assyrians took Samaria,
    and translated or brought over Israel into Assyrians; and he put them in Halah,
    and in Habor, beside the flood [of] Gozan, in the cities of Medes.
  eng-WMBB: In the ninth year of Hoshea the king of Assyria took Samaria and carried
    Israel away to Assyria, and placed them in Halah, and on the Habor, the river
    of Gozan, and in the cities of the Medes.
  urd-GVH: लेकिन आख़िरकार वह होसेअ की हुकूमत के नवें साल में कामयाब हुआ और शहर पर
    क़ब्ज़ा करके इसराईलियों को जिलावतन कर दिया। उन्हें असूर लाकर उसने कुछ ख़लह के
    इलाक़े में, कुछ जौज़ान के दरियाए-ख़ाबूर के किनारे पर और कुछ मादियों के शहरों में
    बसाए।
  rug-rug: Pa vina sia vuahenina sa binaṉara te Hosea, si tuqe vagia sa baṉara pa
    Asiria sa popoa Sameria. Vagi sa sari na tie Izireli meke raovo lani sa pa Asiria,
    meke la vekoi sa si kaiqa koasa vasileana lavata pa Hala. Kaiqa si veko lani tata
    koasa ovuku Habora pa vasileana Qozani, meke kaiqa pule si koari na vasileana
    lavata pa Media.
  gaz-gaz: Bara mootummaa Hoosheeʼaa keessa waggaa saglaffaatti mootiin Asoor Samaariyaa
    qabatee Israaʼeloota boojiʼee Asooritti geesse. Innis Halaa keessa, Goozaan keessa,
    cina Laga Haaboorii fi magaalaawwan Midiyaan keessa isaan qubachiise.
  fra-LSG: La neuvième année d’Osée, le roi d’Assyrie prit Samarie, et emmena Israël
    captif en Assyrie. Il les fit habiter à Chalach, et sur le Chabor, fleuve de Gozan,
    et dans les villes des Mèdes.
  yal-yal: Hoseya ɲɛɛ solomanaanindeni, Asiriya mangan yi Samari taan suxu, a Isirayila
    kaane xali konyiyani Asiriya yamanani. A yi e radɔxɔ Xala taani Xabori baan dɛ
    Gosan yamanani e nun Mede taane yi.
  haw-1868: I ka makahiki eiwa o Hosea, hoopio aku la ke alii o Asuria ia Samaria,
    a lawe pio aku la i ka Iseraela i Asuria, a hoonoho iho la ia lakou ma Hala, a
    ma Habora ma ka muliwai o Gozana, a ma na kulanakauhale o ko Media.
  arb-NAV: وَفِي السَّنَةِ التَّاسِعَةِ مِنْ حُكْمِ هُوشَعَ سَقَطَتِ السَّامِرَةُ،
    فَسَبَى مَلِكُ أَشُورَ الإِسْرَائِيلِيِّينَ إِلَى أَشُورَ وَأَسْكَنَهُمْ فِي مَدِينَةِ
    حَلَحَ، وَعَلَى ضِفَافِ نَهْرِ خَابُورَ فِي مِنْطَقَةِ جُوزَانَ، وَفِي مُدُنِ
    مَادِي.
  ewe-ewe: Mlɔeba la, le Hosea ƒe fiaɖuɖu ƒe ƒe asiekɛlia me la, Asiriatɔwo xɔ Samaria.
    Woɖe aboyo Israelviwo yi Asiria eye woɖo wo dometɔ aɖewo ɖe Hala du la me, bubuwo
    nɔ duwo me le Habor tɔsisi la ŋu le Gozan eye mamlɛawo nɔ Mediatɔwo ƒe du me.
  eng-LEE: In the ninth year of Hoshea' did the king of Assyria capture Samaria, and
    he led Israel away as exiles into Assyria, and settled them in Chalach and in
    Chabor by the river of Gozan, and in the cities of Media.
  gvn-gvn: '@see-verse:2KI.017.005'
  asm-FB: হোচেয়াৰ ৰাজত্বৰ নৱম বছৰৰ সময়ত অচূৰৰ ৰজাই চমৰিয়া দখল কৰিলে আৰু ইস্ৰায়েলীয়াসকলক
    বন্দী কৰি অচূৰ দেশলৈ লৈ গ’ল। তেওঁলোকক তেওঁ হলহত, গোজনৰ নদী হাবোৰৰ পাৰত আৰু মাদীয়াসকলৰ
    নগৰবোৰত বাস কৰিবলৈ দিলে।
  sus-A: هٌسٍيَ شَ مَنفّيَ حّ سٌلٌمَنَانِ ندٍ رَ، عَسِرِيَ مَنفّ نَشَ نْ سَمَرِ تَا
    رَ، عَ عِسِرَيِلَكَيٍ شَنِن عَسِرِيَ بْشِ مَ كٌنيِيَ كُي. عَ نَشَ عٍ رَ سَبَتِ
    شَلَ تَا كُي فٌسَن بْشِ مَ شَبٌرٌ شُرٍ دّ رَ، عَ نُن مٍدٍكَيٍ شَ تَايٍ كُي.
  fra-SBL: La neuvième année d'Osée, le roi d'Assyrie prit Samarie et emmena Israël
    en Assyrie. Il les plaça à Halah, sur le Habor, le fleuve de Gozan, et dans les
    villes des Mèdes.
  hbo-hbo: בִּשְׁנַ֨ת הַתְּשִׁיעִ֜ית לְהֹושֵׁ֗עַ לָכַ֤ד מֶֽלֶךְ־אַשּׁוּר֙ אֶת־שֹׁ֣מְרֹ֔ון
    וַיֶּ֥גֶל אֶת־יִשְׂרָאֵ֖ל אַשּׁ֑וּרָה וַיֹּ֨שֶׁב אֹתָ֜ם בַּחְלַ֧ח וּבְחָבֹ֛ור
    נְהַ֥ר גֹּוזָ֖ן וְעָרֵ֥י מָדָֽי׃ פ
  piu-2006: '@see-verse:2KI.017.005'
  kik-kik: Mwaka-inĩ wa kenda wa wathani wa Hoshea nĩguo mũthamaki wa Ashuri aatunyanire
    Samaria, agĩthaamĩria andũ a Isiraeli bũrũri wa Ashuri. Akĩmahe ũtũũro kũu Hala
    na Gozani, Rũũĩ-inĩ rwa Haboru, na matũũra-inĩ ma Amedi.
  omb-omb: '@see-verse:2KI.017.005'
  fra-NCL: La neuvième année d’Osée, le roi d’Assyrie prit Samarie ; et emmena Israël
    captif en Assyrie. Il leur assigna pour séjour Hala, les rives du Habor, fleuve
    de Gosan, et les villes des Mèdes.
  cek-AK: Hoshea siangpahrang ah ohhaih saning takawtto naah, Assyria siangpahrang
    mah Samaria to lak moe, Israel kaminawk to Assyria ah caeh haih; nihcae to Gozan
    vapui taeng, Medes kaminawk ih vangpui Halah hoi Habor ah ohsak.
  cuk-cuk: Rey-Oseas birgabakebakgus (9) yar semaidgi, Asiria-e-rey, Samaria-yar sunonikid.
    Degi, Asiria-rey Israel-dulemar-gasa e-yarse sesagusad. Geb Asiria-rey, Israel-dulemar
    Gozán-neggweburgi urbisad. Agine Habor-diwar-maid Halahʼye-neg-nugadgi oambikusad.
    Degi, Medo-dulemar-yargi oambikusbalid.
  uig-CYR: Һошияниң сәлтәнитиниң тоққузинчи жилида, Асурийәниң падишаси Самарийәни
    ишғал қилип, Исраилларни Асурийәгә сүргүн қилип, уларни Халаһ шәһири, Гозандики
    Хабор дәриясиниң бойлири вә Медиаларниң шәһәрлиригә орунлаштурди.
  pma-pma: Sakini, en keite ten sua etel enek, en sua ouhat (9) ten losilkatien onen
    asuv houlu Hosea, me-Isrel keil koa aro en mari taon ten out Sameria amaen keil
    uva en hen asuv houlu ten out Asiria. Sakini, me-Asiria keil amulamun keil uva
    en kantri one ka asakin keil umai avi slev keil one. Keil koa, aling keil aro
    en taon ten out Halah, keil koa mun, aling keil aro vesesal ven Oaisal Habor koa
    mul en atan ten out Gosan. Ka keil koa mun, aling keil aro en taon ten out Midia.
  tel-2017: హోషేయ పరిపాలనలో తొమ్మిదో సంవత్సరంలో అష్షూరు రాజు షోమ్రోను పట్టణాన్ని చెరపట్టి
    ఇశ్రాయేలు వాళ్ళను అష్షూరు దేశంలోకి బందీలుగా తీసుకువెళ్ళాడు. గోజాను నది దగ్గర ఉన్న
    హాలహు, హాబోరు అనే చోటా, మాదీయుల పట్టణాల్లోనూ వాళ్ళను ఉంచాడు.
  hat-BSA: Nan nevyèm ane Osée a, wa Assyrie a te kaptire Samarie, li te pote pèp
    Israël la an egzil nan Assyrie, e li te fè yo rete Chalach avèk Chabor sou rivyè
    Gozan an ak nan vil a Medi yo.
  bxh-bxh: '@see-verse:2KI.017.005'
  kos-kos: su pa ke yac akeu ma Hoshea el tokosra — Tokosra Fulat lun acn Assyria
    el sruokya acn Samaria, ac usla mwet Israel nu Assyria in mwet sruoh. El likiya
    kutu selos in siti Halah, ac kutu in muta yen apkuran nu ke Infacl Habor in acn
    Gozan, ac kutu ke siti in acn Media.
  hbo-WLC: בִּשְׁנַ֨ת הַתְּשִׁיעִ֜ית לְהוֹשֵׁ֗עַ לָכַ֤ד מֶֽלֶךְ־אַשּׁוּר֙ אֶת־שֹׁ֣מְר֔וֹן
    וַיֶּ֥גֶל אֶת־יִשְׂרָאֵ֖ל אַשּׁ֑וּרָה וַיֹּ֨שֶׁב אֹתָ֜ם בַּחְלַ֧ח וּבְחָב֛וֹר
    נְהַ֥ר גּוֹזָ֖ן וְעָרֵ֥י מָדָֽי׃ פ
  ibo-ibo: Nʼafọ itoolu nke ọchịchị Hoshea, eze Asịrịa dọtara Sameria nʼagha, dọkpụrụ
    ndị Izrel niile buga ha nʼala Asịrịa. O mere ka ha biri nʼobodo Hala, nʼime Gozan
    nke dị nʼosimiri Hoboa, na nʼime obodo ndị Midia.
  ory-ory: ହୋଶେୟଙ୍କ ରାଜତ୍ଵର ନବମ ବର୍ଷରେ ଅଶୂରର ରାଜା ଶମରୀୟା ହସ୍ତଗତ କଲା ଓ ଇସ୍ରାଏଲକୁ ଅଶୂରକୁ
    ନେଇଯାଇ ହଲହରେ ଓ ହାବୋରରେ ଗୋଶନ ନଦୀ ତୀରରେ ଓ ମାଦୀୟମାନଙ୍କ ନାନା ନଗରରେ ରଖିଲା।
  wmt-wmt: '@see-verse:2KI.017.005'
  chk-chk: Nge lon atiuen ierin mwün Hosea, ewe kingen Asiria a liapeni Samaria. A
    uweela ekewe chon Israel ngeni Asiria o anomu ekoch lon ewe telinimw Hala, ekoch
    lon Kosan arun ewe chanpupu Hapor, pwal ekoch lon ekewe telinimwen chon Metia.
  rop-rop: King Shalmanisa en im soljamob bin kemp raidaran langa det wol fo thribala
    yiya en deibin bidim olabat. Imbin langa det namba 9 yiya wen Hosheiya bin jidan
    king blanga ola Isreil pipul. King Shalmanisa bin meigim detlot Isreil pipul prisana
    en imbin deigimbek olabat langa Asiriya im ronwan kantri en imbin jandim sambala
    langa det taun gulum Heila, en sambala gulijap langa det riba gulum Heiba langa
    det pleis gulum Gosan en sambala langa detlot taun langa Mediya.
  ukr-1871: У девятому роцї Осії здобув царь Ассирийський Самарию та й одвів Ізрайлитян
    полонянами в Ассирию й поселив їх в Халасї й в Хаборі, при ріцї Гозан, та по Мидийських
    городах.
  deu-1951: Im neunten Jahre Hoseas eroberte der König von Assyrien Samaria und führte
    Israel gefangen nach Assyrien und siedelte sie in Chalach und Chabor, am Flusse
    Gosan, und in den Städten der Meder an.
  eng-JPS: In the ninth year of Hoshea, the king of Assyria took Samaria, and carried
    Israel away unto Assyria, and placed them in Halah, and in Habor, on the river
    of Gozan, and in the cities of the Medes.
  srp-1865: Devete godine Osijine uze car Asirski Samariju i odvede Izrailja u Asiriju
    i naseli u Alaju i u Avoru na vodi Gozanu i u gradovima Midskim.
  lug-lug: Mu mwaka ogw’omwenda ogwa Koseya, kabaka w’e Bwasuli n’awamba Samaliya,
    n’atwala Abayisirayiri mu buwaŋŋanguse e Bwasuli, n’abateeka mu Kala, ne mu Kaboli
    ku mugga ogw’e Gozani, ne mu bibuga eby’Abameedi.
  heb-heb: בשנת התשיעית להושע לכד מלך אשור את שמרון ויגל את ישראל אשורה וישב אתם בחלח
    ובחבור נהר גוזן וערי מדי׃
  ben-IRV: হোশেয়ের রাজত্বের নয় বছর কালীন অশূরের রাজা শমরিয়াকে দখল করলেন এবং ইস্রায়েলীয়দের
    বন্দী করে অশূরে নিয়ে গেলেন। তাদের তিনি হলহে, গোষণের হাবোর নদীর ধারে এবং মাদীয়দের
    শহরগুলোতে বাস করতে দিলেন।
  pan-pan: ਹੋਸ਼ੇਆ ਦੇ ਨੌਵੇਂ ਸਾਲ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਸਾਮਰਿਯਾ ਨੂੰ ਲੈ ਲਿਆ ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ
    ਗੁਲਾਮ ਬਣਾ ਕੇ ਅੱਸ਼ੂਰ ਨੂੰ ਲੈ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਲਹ ਵਿੱਚ ਤੇ ਗੋਜ਼ਾਨ ਦੀ ਨਦੀ ਹਾਬੋਰ
    ਦੇ ਵਿੱਚ ਅਤੇ ਮਾਦੀਆਂ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵਸਾ ਦਿੱਤਾ।
  mya-JVB: ဟောရှေ နန်းစံကိုး နှစ် တွင် ၊ အာရှုရိ ရှင် ဘုရင်သည် ရှမာရိ မြို့ကို ရ ပြီးလျှင်
    ၊ ဣသရေလ အမျိုးကို အာရှုရိ ပြည်သို့ သိမ်းသွား ၍ ဂေါဇန် မြစ် နား၊ ဟာလ မြို့၊ ဟာဗော်
    မြို့အစရှိသော မေဒိ နိုင်ငံမြို့ ရွာတို့၌ ထား ၏
  tbg-tbg: 'Mintuvaro Hosiava 9 ihiara Isareriqaa raqiki vau entara Asiria avuhainaava
    Sameria vatukaqi vauka naatara kero vi vatukara varero, Isareri vika rumpa varero
    vuru Asiriaini kora. Viva vika rairakero maa vatukanavuraqi komanta vaura: Hala
    vatukave, Habo Namari aumanto Gosani vatukainive, Midia vataini vatukanavu vauraqive,
    komanta vaura.'
  hmo-hmo: Hosea ena lohia lagani namba 9 lalonai, Asuria ena king ese Samaria ia
    abia, bona Israela taudia be Asuria dekenai ia abia lao, Hala hanua bona Haboro
    Sinavai ena badinai, Gosana ena tano dekenai, bona Media taudia edia hanua haida
    dekenai idia noho.
  urd-urd: और हूसी'अ के नौवें बरस शाह — ए — असूर ने सामरिया को ले लिया और इस्राईल
    को ग़ुलाम करके असूर में ले गया, और उनको ख़लह में, और जौज़ान की नदी ख़ाबूर पर,
    और मादियों के शहरों में बसाया।
  rus-SYN: В девятый год Осии взял царь Ассирийский Самарию, и переселил Израильтян
    в Ассирию, и поселил их в Халахе и в Хаворе, при реке Гозан, и в городах Мидийских.
  bqc-SIM: Ozee kpalablea wɛ̃̀ kɛ̃okwide guu ↄ̃ Samanasaapi Samali sì à tà ń Isailiↄ
    a bùsuu, à ń kálɛkalɛ Ala ń Gozã pↄ́ kú Aboo baao ń Mɛdɛ bùsu wɛ̃́lɛↄ
    guuo.
  tcz-CHONGTHU: Ajonan Hoshea vaihom kum ko alhin chun Samaria alhutan, Israel mipite
    chu Assyria gam'a sohchang in analut tauvin ahi. Amaho chu Gozan munna Habor vadung
    pang jui'a Halah gam chenna munho a chun ana chensah’u ahi. Hichu Medes khopi
    ho khat ahi.
  mar-mar: होशेच्या नवव्या वर्षी अश्शूरच्या राजाने शोमरोन हस्तगत केले आणि इस्राएल
    लोकांस त्याने कैद करून अश्शूरला नेले. त्यांना त्याने हलहा येथे तसेच गोजानमधील
    हाबोर नदीजवळ आणि माद्य लोकांच्या नगरात ठेवले.
  soq-soq: '@see-verse:2KI.017.005'
  qub-qub: Samaria siudäta binsiycur chayman yaycuptinmi ray Oseasga isgun wata ray
    caycaran. Nircurmi Salmanasarga Israel runacunata prësu charishpan Asiria nasyunman
    suldäruncunawan aparan. Asiriaman chayaycurmi Halah marcaman y Gozancho caycaj
    Habor mayu läduncho caycaj marcacunaman churaran chaycho tiyananpaj. Media runacunapa
    siudänincunamanpis churaran chaycho tiyananpaj.
  bqp-bqp: Osea kíblena wɛ̃̀ kɛ̃ndode gũnn Samanɛsa Samaria sì à tà kũ Isarailanↄ
    a bùsun, à ń kátɛkatɛ Ala kũ Gozã kũ à kú Abo barao kũ Midiã bùsu wɛ̃tɛnↄ
    gũnwo.
  hat-hat: Oze te gen nevan depi li te wa lè wa Lasiri a pran lavil Samari. Salmanaza
    fè tout pèp Izrayèl la prizonye, li depòte yo nan peyi Lasiri. Li mete yon pati
    ladan yo lavil Ala, toupre larivyè Abò nan zòn Gozan, yon pati nan lavil peyi
    Medi yo.
  eng-BSB: In the ninth year of Hoshea, the king of Assyria captured Samaria and carried
    away the Israelites to Assyria, where he settled them in Halah, in Gozan by the
    Habor River, and in the cities of the Medes.
  eng-WEBPB: In the ninth year of Hoshea the king of Assyria took Samaria and carried
    Israel away to Assyria, and placed them in Halah, and on the Habor, the river
    of Gozan, and in the cities of the Medes.
  kbq-kbq: Hagi Hosea'ma Israeli vahe kinima 9ni'a kafuma nemanigeno'a, Asiria kini
    ne'mo'a Sameria kumara hara eme huzmagatereno enerino, Israeli vahera zamavareno
    Asiria vuno, mago'a vahera zamatrege'za Hala kumate nemanizageno, mago'a Habori
    ti tva'onte Gosani kaziga nemanizageno, mago'a Midia vahe'ma nemaniza ranra kumatmimpi
    zamatrege'za mani'naze.
  nhe-BL: Huan quema Tlanahuatijquetl Oseas yohuiyaya para 9 xihuitl tlanahuatía,
    quitlanque altepetl Samaria huan quiitzquijque Oseas huan quitzajque. Huan quinhuicaque
    tlali Israel ehuani ilpitoque hasta tlali Asiria para itztose ipan nopa altepetl
    Halah, huan campa hueli iteno nopa atemitl Habor ipan Gozán, huan ipan nopa altepetini
    tlen iniaxcahua nopa medo tlacame.
  bus-bus: Osea kíblena wɛ̃̀ kɛ̃ndodee guun Samanɛsa Samaria sì à tà kↄ̃n Isarailinↄ
    a bùsun, à ń káɛkaɛ Ala kↄ̃n Gozã kɛ̀ kú Abo baao kↄ̃n Midiã bùsu wɛ́tɛnↄ guuo.
  gub-BL: Ozez tuwihawete romo heko mehe 9 haw kwarahy rehe Axir wanuwihawete upyhyk
    Xamari tawhu kury. Weraha Izaew Axir ywy rehe wà, wemipyhyk kwer romo wà. Umupyta
    kar amo Ar tawhu pe wà. Umupyta kar amo yrykaw Amor Kozà ywy rehe har huwake wà.
    Umupyta kar amo tawhu Mez ywy rehe har wanupe wà no.
  eng-DRA: 'And in the ninth year of Osee, the king of the Assyrians took Samaria,
    and carried Israel away to Assyria: and he placed them in Hala and Habor by the
    river of Gozan, in the cities of the Medes.'
