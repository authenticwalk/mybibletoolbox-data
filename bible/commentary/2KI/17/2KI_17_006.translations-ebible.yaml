verse: 2KI.017.006
translations:
  mal-C: ഹോശേയയുടെ ഭരണത്തിന്റെ ഒൻപതാംവർഷത്തിൽ അശ്ശൂർരാജാവ് ശമര്യയെ പിടിച്ചടക്കുകയും
    ഇസ്രായേല്യരെ തടവുകാരാക്കി അശ്ശൂരിലേക്കു കൊണ്ടുപോകുകയും ചെയ്തു. അദ്ദേഹം അവരെ ഹലഹിലും
    ഗോസാൻ നദീതീരത്ത് ഹാബോരിലും മേദ്യരുടെ പട്ടണങ്ങളിലും പാർപ്പിച്ചു.
  deu-TKW: Im neunten Jahre Hoseas aber eroberte der König von Assyrien Samaria und
    führte die Israeliten gefangen hinweg nach Assyrien und gab ihnen Wohnsitze in
    Halah und am Habor, dem Strome von Gosan, und in den Städten der Meder.
  lin-lin: Tango Oze akokisaki mibu libwa na bokonzi, mokonzi ya Asiri abotolaki Samari
    mpe amemaki bana ya Isalaele na bowumbu na Asiri. Atiaki bango na Ala mpe na bapembeni
    ya ebale ya Abori, na etuka ya Gozani mpe na bingumba ya Medi.
  eng-LSV: in the ninth year of Hoshea, the king of Asshur has captured Samaria, and
    removes Israel to Asshur, and causes them to dwell in Halah, and in Habor, [by]
    the river Gozan, and [in] the cities of the Medes.
  eng-GNV: In the ninth yeere of Hoshea, the King of Asshur tooke Samaria, and caryed
    Israel away vnto Asshur, and put them in Halah, and in Habor by the riuer of Gozan,
    and in the cities of the Medes.
  eng-WEBSTER: In the ninth year of Hoshea, the king of Assyria took Samaria, and
    carried Israel away into Assyria, and placed them in Halah and in Habor by the
    river of Gozan, and in the cities of the Medes.
  nhw-BL: Huan quema Tlanahuatijquetl Oseas yohuiyaya para 9 xihuitl tlanahuatis,
    quitlanque altepetl Samaria huan quiitzquijque Oseas huan quitzajque. Huan quinhuicaque
    tlali Israel ehuani ilpitoque hasta tlali Asiria para itztose ipan nopa altepetl
    Halah, huan campa hueli iteno nopa hueyatl Habor ipan Gozán, huan ipan nopa altepeme
    catli iniaxcahua nopa medo masehualme.
  swh-ONEN: Katika mwaka wa tisa wa Hoshea, mfalme wa Ashuru akaiteka Samaria na kuwahamishia
    Waisraeli huko Ashuru. Akawaweka huko Hala, na Gozani karibu na Mto Habori, na
    katika miji ya Wamedi.
  bba-bba: Oseen bɑndun wɔ̃ɔ nɔɔbɑ nnɛse sɔɔrɑ, Asirin sinɑ boko u Sɑmɑri mwɑ. Mɑ
    u Isirelibɑ yoru mwɛɛrɑ u kɑ dɑ win temɔ. U derɑ ben ɡɑbɑ wɑ̃ɑ Sɑlɑsin temɔ kɑ
    Gosɑnin temɔ mi dɑɑ te bɑ mɔ̀ Sɑbori tɑ wɑ̃ɑ kɑ mɑɑ Mɛdibɑn wuu mɑrosɔ.
  eng-KJVCPB: In the ninth year of Hoshea, the king of Assyria took Samaria, and carried
    Israel away into Assyria, and placed them in Halah and in Habor by the river of
    Gozan, and in the cities of the Medes.
  cpy-cpy: Ikanta Oseas pinkatharitee, okaatzi 9 ojarentsi rowawijaakiri ipinkatharitantakari.
    Roojatzi ipokantakari yotzinkariite Asiria-jatzi, roma-natakiri Samaria-jatzi.
    Inoshikanakiri Israel-paeni Asiria-jatzi, ijeekakahaeri nampitsiki iitachari Halah.
    Ari inampitaawori inampiki Habor, jempe oshiyaata nijaa Gozán. Eejatzi ari ijeekaero
    inampitsiteki Medos-satziite.
  luo-luo: E higa mar ochiko mar loch Hoshea, ruodh Asuria nokawo Samaria kendo nomako
    jo-Israel motero e twech Asuria. Nomiyogi kar dak Hala kod Gozan man but Aora
    Habor kaachiel gi mier mag Medes.
  meu-meu: Hosea ena lohia laḡanina ihataurahani-tana ai, Asuria pavapavana ese Samaria
    e abia; bena Israel taudia na Asuria e laohaidia, Hala ai bona Haboro, Gosan sinavaina,
    badibadinai bona Mede hanuadia ai e hanohodia.
  npi-ULB: होशियाको नवौँ वर्षमा अश्शूरका राजाले सामरियालाई कब्जा गरे र इस्राएलीहरूलाई
    अश्शूरमा लगे । तिनीहरूलाई गोजानको हाबोर नदीको किनारको हलहमा र मादीहरूका सहरहरूमा
    तिनले बसाले ।
  yor-yor: Ní ọdún kẹsànán ti Hosea, ọba Asiria mú Samaria ó sì kó Israẹli lọ sí Asiria.
    Ó sì fi wọ́n sílẹ̀ ní Hala, ní Gosani ní etí odò Habori àti ní ìlú àwọn ará Media.
  emp-NTPO: Osea nueve poa Israeld̶ebema boroda b̶ed̶acarea Asiriad̶ebema boroba Samaria
    purura poyasia. Maʌ̃be israelerãra Asiriad̶aa jida edeped̶a Halah druad̶e, Gozaʌ̃
    druad̶e Habor do caita, idjab̶a medorã puru b̶eaza b̶ʌbicuasia.
  pes-OPCB: سرانجام در نهمین سال سلطنت هوشع، شلمناسر شهر سامره را گرفت و مردم اسرائیل
    را اسیر نمود و به آشور برد. او بعضی از اسرا را در شهر حلح، برخی دیگر را در شهر
    جوزان که کنار رود خابور است، و بقیه را در شهرهای سرزمین ماد سکونت داد.
  tgl-ULB: Sa ika-siyam na taon ni Hosea, sinakop ng hari ng Asiria ang Samaria at
    dinalang bihag ang Israel sa Asiria. Dinala niya sila sa Hala, sa Ilog Habor sa
    Gozan, at sa mga lungsod ng Medes.
  hui-hui: Ani bialu howa Hosia ibu mali dirani Isaraele dindiha kini hene heagola
    Asirianaga kini heagome wai buwa Samaria tano bo podalu ti karulo hene. Ani karulowa
    Isaraele wali agali hearu haru halu Asiria dindiha puwa wali agali maru Hala tanoha
    helalu maru Gosana dindini Habo Iba pedago angeni helalu marubi nde Media dindiha
    helalu bini.
  mya-mya: ဟော​ရှေ​၏​နန်း​စံ​ကိုး​နှစ်​မြောက်​၌​အာ​ရှု​ရိ ဧ​က​ရာဇ်​ဘု​ရင်​သည် ရှ​မာ​ရိ​မြို့​ကို​သိမ်း​ယူ​၍
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​သုံ့​ပန်း​များ အ​ဖြစ်​အာ​ရှု​ရိ​ပြည်​သို့​ဖမ်း​သွား​ပြီး​လျှင်
    အ​ချို့​ကို​ဟာ​လ​မြို့​၌​လည်း​ကောင်း၊ အ​ချို့ ကို​ဂေါ​ဇန်​ခရိုင်၊ ဟာ​ဗော်​မြစ်​အ​နီး​၌​လည်း
    ကောင်း၊ အ​ချို့​ကို​မေ​ဒိ​ပြည်​ရှိ​မြို့​များ​၌ လည်း​ကောင်း​နေ​ထိုင်​စေ​၏။
  bod-N: ཧོ་ཤེ་ཨ་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་དགུ་པར། ཨ་སུར་གྱི་རྒྱལ་པོས་སཱ་མར་ཡ་བླངས་ཤིང་ཡེས་ར་ཨེལ་པ་རྣམས་ཨ་སུར་ཡུལ་དུ་བཙན་ཁྲིད་བྱས་ཏེ།
    ཧ་ལཱ་དང་གོ་ཟན་ཡུལ་གྱི་ཆུ་བོ་ཧ་བོར་དང་། མཱ་ཏི་པ་རྣམས་ཀྱི་གྲོང་ཁྱེར་རྣམས་སུ་སྡོད་དུ་བཅུག་གོ
    །
  sna-sna: Mugore repfumbamwe raHoshea, mambo weAsiria akakunda Samaria akaendesa
    vaIsraeri kuAsiria. Akavagarisa muHara, nomuGozani, pedyo noRwizi rweHazori uye
    nomumaguta avaMedhia.
  spa-BLM: En el noveno año de Oseas, el rey de Asiria tomó Samaria y se llevó a Israel
    a Asiria, y los puso en Halah y en el Habor, el río de Gozán, y en las ciudades
    de los medos.
  cac-cac: Axo ix aji, a d'a sb'alun̈il ab'il yoch vin̈aj Oseas chi' reyal, ix ac'ji
    ganar Samaria yuj vin̈aj Salmanasar sreyal Asiria chi'. Yuj chi' ix ic'jib'at
    masanil eb' israel d'a preso. Axo d'a chon̈ab' Halah d'a yol yic Habor d'a sti'
    a' Gozán yed' d'a juntzan̈xo chon̈ab' yic eb' medo, ix ac'jib'at eb' yuj vin̈.
  swh-ULB: Katika mwaka wa tisa wa Hoshea, mfalme wa Ashuru akaichukua Samaria na
    akawapeleka Israeli hadi Ashuru. Akawaweka kwenye Hala, kwenye Habori Mto wa Gozani,
    na katika mji wa Wamedi.
  bel-bel: На дзявятым годзе Асіі ўзяў цар Асірыйскі Самарыю, і перасяліў Ізраільцян
    у Асірыю, і пасяліў іх у Халаху і ў Хаворы, каля ракі Гозан, і ў гарадах Мідыйскіх.
  wed-wed: '@see-verse:2KI.017.005'
  deu-ELBBK: Im 9. Jahr Hoseas nahm der König von Assyrien Samaria ein und führte
    Israel nach Assyrien weg; und er ließ sie wohnen in Halach und am Habor, dem Strom
    Gosans, und in den Städten Mediens.
  mbb-OT: Ne hein ikesiyam he tuig te kedhadì ni Hoshea, mid-aǥew en duen te hadì
    diyà te Asiria is Samaria, ne miduma zin is menge tig-Israel ziyà te Asiria su
    mibihag din sikandan. Diyè din sikandan ibpeubpà te inged he Hala, diyà te menge
    lugar he uvey te Wahig he Habor he ziyà te Gozan, wey ziyà te menge inged te menge
    Midianhen.
  mal-2015: ഹോശേയയുടെ ഒമ്പതാം ആണ്ടിൽ അശ്ശൂർരാജാവു ശമര്യയെ പിടിച്ചു യിസ്രായേലിനെ ബദ്ധരാക്കി
    അശ്ശൂരിലേക്കു കൊണ്ടുപോയി, ഹലഹിലും ഗോസാൻ നദീതീരത്തിലെ ഹാബോരിലും മേദ്യരുടെ പട്ടണങ്ങളിലും
    പാർപ്പിച്ചു.
  rmc-rmc: Sar kraľinelas o Hošea eňato berš, domarďa o asiriko kraľis e Samarija.
    Zaiľa le Izraeliten a odľigenďa len andre Asirija. Thoďa len te bešel andro foros
    Chalach, andro Chabor paš o paňi Gozan the andro Medska fori.
  pes-OPV: ودر سال نهم هوشع، پادشاه آشور، سامره را گرفت و اسرائیل را به آشور به اسیری
    برد و ایشان را درحلح و خابور بر نهر جوزان و در شهرهای مادیان سکونت داد.
  ron-1924: Ын ал ноуэля ан ал луй Осея, ымпэратул Асирией а луат Самария ши а дус
    пе Исраел ын робие ын Асирия, л-а пус сэ локуяскэ ла Халах ши ла Хабор, лынгэ
    рыул Гозан ши ын четэциле мезилор.
  aui-aui: Kiiwawo Hoseya yana wiibada boduna nine bi kamone, na Asiriya yadi kiiwawo
    Sameriya kwanatuna ikabi, bi Isrel damdi siberadi da biwa kabikabi wawayidi na
    sikabidi sinagho Asiriya kubure. Da mududi Hala kwanatune itore wiipikapikadi,
    mududi Gosan kubure Habo rarimina ririne bi mududi na Midiya kubura kwanatudiye
    itoredi.
  ben-OBCV: হোশেয়ের রাজত্বকালের নবম বছরে আসিরিয়ার রাজা শমরিয়া দখল করে নিয়েছিলেন
    এবং ইস্রায়েলীদের বন্দি করে আসিরিয়ায় পাঠিয়ে দিলেন। হলহে, হাবোর নদীতীরের গোষণে
    এবং মাদীয়দের বিভিন্ন নগরে তিনি তাদের উপনিবেশ গড়ে দিলেন।
  som-som: Oo Hoosheeca sannaddiisii sagaalaad ayaa boqorkii Ashuur qabsaday Samaariya,
    oo dadkii Israa'iilna wuxuu u kaxaystay Ashuur, oo wuxuu dejiyey Xalax, iyo Xaaboor
    oo webigii Goosaan ag ahaa, iyo magaalooyinkii reer Maaday.
  lat-VUC: 'Anno autem nono Osee, cepit rex Assyriorum Samariam, et transtulit Israël
    in Assyrios: posuitque eos in Hala et in Habor juxta fluvium Gozan, in civitatibus
    Medorum.'
  eng-ASVBT: In the ninth year of Hoshea the king of Assyria took Samaria, and carried
    Israel away unto Assyria, and placed them in Halah, and on the Habor, the river
    of Gozan, and in the cities of the Medes.
  ita-1885: L'anno nono di Osea, il re degli Assiri prese Samaria, e menò gl'Israeliti
    in cattività in Assiria; e li fece abitare in Hala, ed in Habor, presso al fiume
    Gozan, e nelle città di Media.
  eng-LXXUP: In the ninth year of Hoshea the king of the Assyrians took Samaria, and
    carried Israel away to the Assyrians, and settled them in Halah, and in Habor,
    near the rivers of Gozan, and in the mountains of the Medes.
  eng-ULB: In the ninth year of Hoshea, the king of Assyria took Samaria and carried
    Israel away to Assyria. He put them in Halah, at the Habor River of Gozan, and
    in the cities of the Medes.
  spa-VBL: En el noveno año del reinado de Oseas, el rey de Asiria capturó Samaria
    y deportó a los israelitas a Asiria. Los asentó en Jalaj, en Gozán, sobre el río
    Jabor, y en las ciudades de los medos.
  fra-_FOB: La neuvième année d'Osée, le roi des Assyriens prit Samarie; et il transporta
    les Israélites en Assyrie, et les fit habiter à Chalach et sur le Chabor, fleuve
    de Gozan, et dans les villes des Mèdes.
  mal-mal: ഹോശേയയുടെ ഒമ്പതാം ആണ്ടിൽ അശ്ശൂർ രാജാവ് ശമര്യ പട്ടണം പിടിച്ചടക്കി യിസ്രായേൽ
    ജനത്തെ ബദ്ധരാക്കി അശ്ശൂരിലേക്ക് കൊണ്ടുപോയി; അവരെ ഹലഹിലും, ഗോസാൻ നദീതീരത്തിലെ ഹാബോരിലും,
    മേദ്യരുടെ പട്ടണങ്ങളിലും പാർപ്പിച്ചു.
  urd-GVR: lekin āḳhirkār wuh Hosea kī hukūmat ke naweṅ sāl meṅ kāmyāb huā aur shahr
    par qabzā karke Isrāīliyoṅ ko jilāwatan kar diyā. Unheṅ Asūr lā kar us ne kuchh
    Ḳhalah ke ilāqe meṅ, kuchh Jauzān ke Dariyā-e-Ḳhābūr ke kināre par aur kuchh Mādiyoṅ
    ke shahroṅ meṅ basāe.
  suz-BL: अस्‍सुर ङा पिपमी होशेआम सासन पशो ९ बर्स दुम्‍मेनु, सामरीया कली ग्रामाक्‍त।
    मेकोमी इस्राएल ङा मुर आन कली ग्‍याइश्‍शा अस्‍सुर लाइक्‍मी बाक्‍त। मिनु मेको आन
    कली हालाह सहर नु गोजान ङा खोला हाबोर आ नेक्‍था नु मादी आन सहरम वोइक्‍मी बाक्‍त।
  ita-1927: L’anno nono di Hosea, il re d’Assiria prese Samaria, e trasportò gl’Israeliti
    in Assiria e li collocò in Halah, e sullo Habor, fiume di Gozan, e nelle città
    dei Medi.
  ckb-ckb: لە ساڵی نۆی پاشایەتی هۆشێیەع، پاشای ئاشور سامیرەی داگیر کرد و خەڵکی ئیسرائیلی
    ڕاپێچی ئاشور کرد، لە حەلەح و گۆزانی کەناری ڕووباری خابوور و شارۆچکەکانی مادی نیشتەجێی
    کردن.
  eng-BBE: In the ninth year of Hoshea, the king of Assyria took Samaria, and took
    Israel away to Assyria, placing them in Halah and in Habor on the river Gozan,
    and in the towns of the Medes.
  kan-OKCV: ಹೋಶೇಯನ ಒಂಬತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಅಸ್ಸೀರಿಯದ ಅರಸನು ಸಮಾರ್ಯವನ್ನು ವಶಪಡಿಸಿಕೊಂಡನು.
    ಅವನು ಇಸ್ರಾಯೇಲನ್ನು ಅಸ್ಸೀರಿಯ ದೇಶಕ್ಕೆ ಸೆರೆಯಾಗಿ ಒಯ್ದು ಹಲಹ ಪ್ರಾಂತದಲ್ಲಿಯೂ, ಹಾಬೋರ್ ನದಿಯಿರುವ
    ಗೋಜಾನ್ ಪ್ರಾಂತದಲ್ಲಿಯೂ ಮತ್ತು ಮೇದ್ಯರ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಇರಿಸಿದನು.
  tam-2017: ஓசெயாவின் ஒன்பதாம் வருட ஆட்சியில் அசீரியா ராஜா சமாரியாவைப் பிடித்து, இஸ்ரவேலை
    அசீரியாவுக்குச் சிறையாகக் கொண்டுபோய் அவர்களைக் கோசான் நதி ஓரமான ஆலாகிலும், ஆபோரிலும்,
    மேதியரின் பட்டணங்களிலும் குடியேற்றினான்.
  spa-RV-1909: En el año nueve de Oseas tomó el rey de Asiria á Samaria, y trasportó
    á Israel á Asiria, y púsolos en Hala, y en Habor, junto al río de Gozán, y en
    las ciudades de los Medos.
  ron-BTF: În anul al nouălea al lui Osea, împăratul Asiriei a luat Samaria și a dus
    pe Israel în Asiria, și i-a pus în Halah și în Habor lângă râul Gozan și în cetățile
    mezilor.
