verse: 2KI.017.032
translations:
  mal-C: അവർ യഹോവയെ ആരാധിച്ചെങ്കിലും മലകളിലെ ക്ഷേത്രങ്ങളിൽ തങ്ങൾക്കുവേണ്ടി പുരോഹിതന്മാരായി
    സേവനം ചെയ്യുന്നതിന് തങ്ങളുടെ കൂട്ടത്തിൽനിന്ന് എല്ലാത്തരക്കാരെയും പുരോഹിതന്മാരായി
    നിയമിച്ചു.
  deu-TKW: Daneben verehrten sie auch Jahwe und bestellten sich beliebige Leute aus
    ihrer Mitte zu Höhenproiestern; die opferten für sie in den Höhentempeln.
  lin-lin: Bato ya bikolo yango bazalaki na bango kotosa Yawe, kasi baponaki lisusu
    kati na bango bato mpo na kosala mosala ya bonganga-nzambe kati na bisika ya bule
    ya bisambelo ya likolo ya bangomba.
  eng-LSV: And they are fearing YHWH, and make for themselves from their extremities
    priests of high places, and they are working for them in the house of the high
    places.
  eng-GNV: Thus they feared the Lord, and appoynted out Priestes out of them selues
    for the hie places, who prepared for them sacrifices in the houses of the hie
    places.
  eng-WEBSTER: So they feared the LORD, and made to themselves of the lowest of them
    priests of the high places, who sacrificed for them in the houses of the high
    places.
  nhw-BL: Huan nopa yancuic masehualme nojquiya quihueyichijque TOTECO, pero quintlalijque
    tlen hueli tlamantli tlacame ma elica totajtzitzi huan tlacajcahuase ipan nopa
    tlaixpamitl catli eltoya campa tepeme.
  swh-ONEN: Walimwabudu Bwana, lakini pia waliteua aina zote za watu wao ili kuwawakilisha
    kama makuhani katika mahali pa kuabudia miungu kwenye mahali pa juu pa ibada.
  bba-bba: Kɑ mɛ, bɑ mɑɑ Gusunɔ sɑ̃ɑmɔ. Adɑmɑ bɑ mɑɑ yɑ̃ku kowobu ɡɔsɑ be sɔɔ, be
    bɑ ko n dɑ bu yɑ̃kuru kue ben bũu yɑ̃ku yerɔ, ɡunɡunu wɔllɔ.
  eng-KJVCPB: So they feared the Lord, and made unto themselves of the lowest of them
    priests of the high places, which sacrificed for them in the houses of the high
    places.
  cpy-cpy: Ikowawita eejatzi riweshiryaawentyaari Tajorentsiperotatsiri, roori kantzimaetacha
    pokaki isheripiyarite ikaateeyinira rirori, okine ipawakaeyaari janta riweshiryaawenteetarira
    itajorentsintsitashiitari.
  luo-luo: Negilamo Jehova Nyasaye, to bende negiyiero jogi giwegi mopogore opogore
    mondo obednegi jodolo e kuonde lemo motingʼore gi malo.
  meu-meu: Idia ese Iehova danu garina e gariva, bona idia sibodia bogaragidia amo
    taunimanima idau-idau e abidia hidi, atai gabudia edia hahelaḡa taudia ai baela;
    bena unu hahelaḡa taudia ese boubou ḡaudia e hahelaḡadia idia daidiai, unu atai
    gabudia dubudia ai.
  npi-ULB: तिनीहरूले परमप्रभुको पनि आदर गरे, र तिनीहरूका बिचबाट उच्‍च थानहरूमा पुजारीहरू
    नियुक्त गरे, जसले उच्‍च स्‍थानमा निर्मित मन्दिरहरूमा आफ्‍ना निम्ति बलि चढाए ।
  yor-yor: Wọ́n sin Olúwa, ṣùgbọ́n wọ́n sì tún yan gbogbo ẹgbẹ́ tí ènìyàn wọn láti
    ṣe iṣẹ́ oyè fún wọn gẹ́gẹ́ bí àlùfáà ní ibi gíga.
  pes-OPCB: این مردم در ضمن، خداوند را هم عبادت می‌کردند و از میان خود کاهنانی را
    انتخاب کردند تا روی مذبحهای بالای تپه‌ها برای خداوند قربانی کنند.
  tgl-ULB: Pinarangalan din nila si Yahweh, at nagtalaga mula sa kanilang sarili ng
    mga pari sa mga matataas na lugar, na nag-aalay para sa kanila sa templo sa mga
    dambana.
  hui-hui: Ani bialu ha howa wali agali urunime Anduane Homogo mitangi bialu ibuhondobi
    lotu lalu dege hene. Tigua tini aria agali maru ta nabi Anduane Homogonaga loma
    binigo mo miaga helo dabo helaga bini. Loma binigo mo miaga agali uruni tigua
    dama mitangi bialu bi pupu wiaga wiyadagoria howa wali agalime loma yalu ibiraru
    mo lomabu migi bialu hene.
  mya-mya: ထို​သူ​တို့​သည်​ထာ​ဝရ​ဘု​ရား​ကို​လည်း​ဝတ်​ပြု ကိုး​ကွယ်​ကြ​ပြီး​လျှင် ရုပ်​တု​များ​ကို​ကိုး​ကွယ်
    ဝတ်​ပြု​ရာ​ဌာ​န​များ​တွင်​ယဇ်​ပု​ရော​ဟိတ်​ပြု လုပ်​ရန်​နှင့်​ယဇ်​ပူ​ဇော်​ရန်​အ​တွက်
    မိ​မိ​တို့​အ ထဲ​မှ​လူ​တို့​ကို​ရွေး​ချယ်​ခန့်​ထား​ကြ​၏။-
  bod-N: དེ་རྣམས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐྲག་པས། རང་གི་ནང་ནས་མཐོ་གླིང་རྣམས་སུ་མཆོད་དཔོན་བསྐོས་པ་དང་།
    མཐོ་གླིང་དག་གི་ལྷ་ཁང་ནང་དུ་མི་རྣམས་ཀྱི་ཆེད་དུ་ཕྱག་ལས་གནང་།
  sna-sna: Vakanamata Jehovha, asi vakagadzawo mhando dzose dzavanhu vavo kuti vavashandire
    savaprista mumatumba panzvimbo dzakakwirira.
  spa-BLM: Temían, pues, a Yahvé, y también hacían de entre ellos sacerdotes de los
    lugares altos, que sacrificaban para ellos en las casas de los lugares altos.
  cac-cac: Scomon ochpax eb' ejmelal d'a Jehová. Syac'anpaxoch eb' yetchon̈ab' eb'
    sacerdoteal yic tz'och ejmelal d'a juntzan̈ lugar chaan̈.
  swh-ULB: Pia wakamcha Yahwe, na kuwateua kutoka miongoni mwao makuhani wa mahali
    pa juu, ambao waliteketeza kwa ajili yao kwenye hekalun mahali pa juu.
  bel-bel: Тым часам шанавалі і Госпада, і паставілі ў сябе сьвятароў вышыняў з асяродзьдзя
    свайго, і яны служылі ў іх у капішчах вышыняў.
  deu-ELBBK: Und sie fürchteten den HERRN, und sie machten sich aus ihrer Gesamtheit
    Priester der Höhen, die für sie in den Höhenhäusern opferten.
  mbb-OT: Ed-azap sikandan te Nengazen, piru iyan sikandan mibpilì te menge memumuhat
    he menge zuma zan mismu he ebpekepengulu kandan te kebpemuhat diyà te menge simbahan
    diyà te metikang he menge lugar.
  mal-2015: അവർ യഹോവയെ ഭജിക്കയും തങ്ങളുടെ ഇടയിൽനിന്നു തന്നേ പൂജാഗിരിപുരോഹിതന്മാരെ
    നിയമിക്കയും അവർ അവർക്കു വേണ്ടി പൂജാഗിരിക്ഷേത്രങ്ങളിൽ യാഗംകഴിക്കയും ചെയ്യും.
  rmc-rmc: A kajte lašarenas le RAJES, kidle peske avri rašajen a ačhade len, hoj
    te služinen le modlenge pre ola thana. On ode obetinenas peskre devlenge.
  pes-OPV: پس یهوه را می‌پرستیدند وکاهنان برای مکان های بلند از میان خود ساختندکه
    برای ایشان در خانه های مکان های بلند قربانی می‌گذرانیدند.
  ron-1924: 'Тотодатэ се ынкинау ши Домнулуй ши шь-ау фэкут преоць ай ынэлцимилор,
    луаць дин тот попорул: преоций ачештя адучяу пентру ей жертфе ын темплеле дин
    ынэлцимь.'
  ben-OBCV: তারা সদাপ্রভুর আরাধনা করত, কিন্তু এছাড়াও তারা নিজেদের সব ধরনের লোকজনকে
    উঁচু উঁচু স্থানগুলিতে দেবতার পীঠস্থানে পূজারির কাজে নিযুক্ত করল।
  som-som: Rabbiga way ka cabsan jireen oo waxay dadkooda ka dooran jireen wadaaddadii
    meelaha sarsare, kuwaasoo ugu allabaryi jiray guryihii meelaha sarsare.
  lat-VUC: et nihilominus colebant Dominum. Fecerunt autem sibi de novissimis sacerdotes
    excelsorum, et ponebant eos in fanis sublimibus.
  eng-ASVBT: So they feared Jehovah, and made unto them from among themselves priests
    of the high places, who sacrificed for them in the houses of the high places.
  ita-1885: E anche riverivano il Signore; e si fecero de' sacerdoti degli alti luoghi,
    presi di qua e di là d'infra loro, i quali facevano i lor sacrificii nelle case
    degli alti luoghi.
  eng-LXXUP: 'And they feared the Lord, yet they established their abominations in
    the houses of the high places which they made in Samaria, each nation in the city
    in which they dwelt: and they feared the Lord, and they made for themselves priests
    of the high places, and sacrificed for themselves in the house of the high places.'
  eng-ULB: They also honored Yahweh, and appointed from among themselves priests of
    the high places, who sacrificed for them in the temples at the high places.
  spa-VBL: Mientras adoraban al Señor, también designaban sacerdotes de toda clase
    de su propio pueblo para que ofrecieran sacrificios por ellos en los santuarios
    de los lugares altos.
  fra-_FOB: Ils adoraient aussi l'Éternel. Mais ils établirent pour sacrificateurs
    des hauts lieux, des gens pris d'entre eux tous, qui sacrifiaient pour eux dans
    les maisons des hauts lieux.
  mal-mal: അവർ യഹോവയെ ഭജിക്കയും തങ്ങളുടെ ഇടയിൽനിന്ന് തന്നേ പൂജാഗിരിപുരോഹിതന്മാരെ നിയമിക്കയും
    അവർ അവർക്ക് വേണ്ടി പൂജാഗിരിക്ഷേത്രങ്ങളിൽ യാഗംകഴിക്കയും ചെയ്തുവന്നു.
  urd-GVR: Ġharz sab Rab kī parastish ke sāth sāth apne dewatāoṅ kī pūjā bhī karte
    aur apne logoṅ meṅ se muḳhtalif qism ke afrād ko chun kar pujārī muqarrar karte
    the tāki wuh ūṅchī jaghoṅ ke mandiroṅ ko saṅbhāleṅ.
  suz-BL: मेकोपुकीम परमप्रभु यावे कली यो ठेयब सेल्‍मे बाक्‍त। मिनु डांडा ङा थानमी
    अरु मुर आन कली चढ़ेब सेल्‍मे बाक्‍त। मेकोपुकीमी डांडा ङा थानपुकीम मुर आन पर्बम
    चढ़ेमे बाक्‍त। १राजा १२:३१
  ita-1927: E temevano anche l’Eterno; e si fecero de’ sacerdoti degli alti luoghi
    ch’essi prendevano di fra loro, e che offrivano per essi de’ sacrifizi nelle case
    degli alti luoghi.
  ckb-ckb: یەزدانیان دەپەرست و لەنێوان خۆشیاندا کاهینیان بۆ نزرگەی بەرزاییەکان دەستنیشان
    دەکرد، هەتا لە نزرگەکانی سەر بەرزایی قوربانییەکانیان بکەن.
  eng-BBE: So they went on worshipping the Lord, and made for themselves, from among
    all the people, priests for the high places, to make offerings for them in the
    houses of the high places.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಆರಾಧನೆ ಸಲ್ಲಿಸಿದರು. ಆದರೂ ತಮ್ಮಲ್ಲಿರುವ ಪೂಜಾಸ್ಥಳಗಳ ಯಾಜಕರನ್ನು
    ನೇಮಿಸಿಕೊಂಡರು. ಇವರು ಪೂಜಾಸ್ಥಳಗಳ ಮೇಲಿರುವ ಮಂದಿರಗಳಲ್ಲಿ ಅವರಿಗೋಸ್ಕರ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಾ
    ಇದ್ದರು.
  tam-2017: அவர்கள் யெகோவாவுக்குப் பயந்ததுமன்றி, மேடைகளிலுள்ள கோவில்களில் தங்களுக்காக
    ஆராதனை செய்கிறதற்கு, தங்களுக்குள் இழிவானவர்களை ஆசாரியர்களாகவும் ஏற்படுத்தினார்கள்.
  spa-RV-1909: Y temían á Jehová; é hicieron del pueblo bajo sacerdotes de los altos,
    quienes sacrificaban para ellos en los templos de los altos.
  ron-BTF: Astfel, ei s-au temut de DOMNUL și și-au făcut din oamenii cei mai de jos
    preoți ai înălțimilor, care sacrificau pentru ei în casele înălțimilor.
  eng-WEBP: So they feared the LORD, and also made from among themselves priests of
    the high places for themselves, who sacrificed for them in the houses of the high
    places.
  eng-FBV: While they worshiped the Lord, they also appointed priests from all kinds
    of their own people to offer sacrifices for them in the shrines of the high places.
  nld-1939: Zij vereerden ook Jahweh, maar stelden uit de gewone standen priesters
    aan, die voor hen dienst moesten doen in de tempels op de offerhoogten.
  nch-BL: Huan nopa yancuic masehualme nojquiya quihueyichijque TOTECO, pero quintalijque
    ten hueli tamanti tacame para ma elica totajtzitzi huan tacajcahuase ipan nopa
    taixpamit cati eltoya campa tepeme.
  vie-1934: Chúng kính sợ Đức Giê-hô-va, nhưng chọn những người trong bọn mình lập
    làm thầy tế lễ về các nơi cao; những thầy tế lễ ấy vì chúng dâng những của tế
    lễ tại trong chùa miễu của các nơi cao đó.
  hin-CV: हां, उन्होंने भय के कारण याहवेह के लिए सभी प्रकार के लोगों में से पुरोहित
    भी चुन लिए. ये पुरोहित उनके लिए पूजा की जगहों पर बलि चढ़ाया करते थे.
  spa-BES: También temían al Señor y se hicieron, de entre ellos mismos, sacerdotes
    para los lugares altos, que oficiaban ofrendas por ellos en las casas de los lugares
    altos.
  tdx-tdx: Mbore nañeveñe amy Iehovà, mbore noriza’ iareo boak’ am’ iareo ao ty mpisoron-toets’
    abo hitoloñe amo kibohon-toets’ aboo ho a iareo.
  tha-KJV: เขาทั้งหลายเกรงกลัวพระเยโฮวาห์​ด้วย และได้กำหนดประชาชนจากท่ามกลางเขาให้เป็นปุโรหิตของปู​ชน​ียสถานสูงนั้น
    ซึ่งถวายสัตวบูชาสำหรับพวกเขาในนิเวศแห่งปู​ชน​ียสถานสูงเหล่านั้น
  por-BR-2018: E temiam ao SENHOR; e fizeram dos do povo sacerdotes dos altos, os
    quais sacrificavam para eles nos templos dos altos.
  deu-ELO: Und sie fürchteten Jehova, und sie machten sich aus ihrer Gesamtheit Priester
    der Höhen, welche für sie in den Höhenhäusern opferten.
  eng-WYC-2018: And nevertheless they (still) worshipped the Lord; forsooth of the
    last men, that is, of vile persons, that were not of (the) priests’ kin, by the
    law of Moses, they made priests of the high things, and setted them in (the) high
    temples. (And though they still worshipped the Lord, they made the lowest men,
    (that is, the most vile persons, who were not of the) priests’ (kin, after the
    law of Moses), to be the priests of the hill shrines, and put them in the temples
    there.)
  epo-epo: Ili timis ankaŭ la Eternulon, kaj starigis al si el sia mezo pastrojn por
    la altaĵoj, kaj tiuj servadis por ili en la domoj de la altaĵoj.
  uig-PIN: Ular ǝmdi muxundaⱪ ⱨalǝttǝ Pǝrwǝrdigardin ⱪorⱪup, ɵz arisidiki ⱨǝr türlük
    adǝmlǝrni ɵzliri üqün «yuⱪiri jaylar»diki buthanilarda ⱪurbanliⱪlarni sunidiƣan
    kaⱨin ⱪilip bekitkǝn.
  beo-beo: Amo dunu huluane da Hina Godema amolawane nodone sia:ne gadoi. Ilia da
    ilia gilisisu amoga dunu amo gobele salasu dunu hamoma:ne udigili ilegei. Amo
    dunu da ilia ogogosu ‘gode’ oloda amoga gobele salasu hou hamonanusu.
  tpi-OTNT: Na tu ol dispela lain manmeri i lotu long Bikpela. Ol i makim sampela
    man long lain bilong ol yet long kamap pris bilong Bikpela. Ol dispela pris i
    stap long ol ples bilong lotu na ol i ofaim ol abus samting ol manmeri i bringim
    long ol.
  hau-SA: Sun yi wa Ubangiji sujada, amma kuma suka zaɓi mutanensu su yi musu hidima
    a matsayin firistoci a masujadan da suke kan tuddai.
  uig-LAT: Ular emdi mushundaq halette Perwerdigardin qorqup, öz arisidiki her türlük
    ademlerni özliri üchün «yuqiri jaylar»diki butxanilarda qurbanliqlarni sunidighan
    kahin qilip békitken.
  nde-nde: Bamkhonza uThixo, kodwa basebezikhethela phakathi kwabo inhlobo zonke zabantu
    ukuthi babe ngabaphristi ezindaweni eziphakemeyo zokukhonzela.
  ton-ton: Ko ia naʻa nau manavahē kia Sihova, pea naʻa nau ngaohi kiate kinautolu
    mei he kakai meʻavale ʻaupito ʻiate kinautolu ʻae kau taulaʻeiki ki he ngaahi
    potu māʻolunga, pea naʻa nau fai feilaulau ʻekinautolu ʻi he ngaahi fale ʻoe ngaahi
    potu māʻolunga maʻanautolu.
  ces-1613: A tak sloužili Hospodinu, nadělavše sobě z počtu svého kněží výsostí,
    kteříž přisluhovali jim v domích výsostí.
  eng-WMB: So they feared the LORD, and also made from among themselves priests of
    the high places for themselves, who sacrificed for them in the houses of the high
    places.
  tam-TCV: அவர்கள் யெகோவாவை வழிபட்டார்கள். ஆனாலும், வழிபாட்டு மேடைகளிலுள்ள கோவில்களில்
    தங்கள் பூசாரிகளாகப் பணிசெய்வதற்கு தங்கள் மக்களிலிருந்து பலதரப்பட்டவர்களையும் நியமித்தார்கள்.
  ceb-ULB: Nagpasidungog usab sila kang Yahweh, ug nagpili gikan sa ilang taliwala
    nga mahimong pari sa taas nga mga dapit, nga mohalad alang kanila ngadto sa mga
    templo nga anaa sa taas nga mga dapit.
  pol-UBG: Tak więc bali się PANA i ustanowili spośród siebie kapłanów wyżyn, którzy
    składali dla nich ofiary w domach wyżyn.
  urd-GVU: غرض سب رب کی پرستش کے ساتھ ساتھ اپنے دیوتاؤں کی پوجا بھی کرتے اور اپنے
    لوگوں میں سے مختلف قسم کے افراد کو چن کر پجاری مقرر کرتے تھے تاکہ وہ اونچی جگہوں
    کے مندروں کو سنبھالیں۔
  deu-1912: Und weil sie den HERRN auch fürchteten, machten sie sich Priester auf
    den Höhen aus allem Volk unter ihnen; die opferten für sie in den Häusern auf
    den Höhen.
  kan-2017: ಅವರು ಯೆಹೋವನ ಭಕ್ತರಾಗಿದ್ದರೂ ಮನಸ್ಸಿಗೆ ಬಂದವರನ್ನು ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳ ಯಾಜಕರನ್ನಾಗಿ
    ನೇಮಿಸಿಕೊಂಡು ಅವರ ಮುಖಾಂತರವಾಗಿ ಪೂಜಾಸ್ಥಳದ ಗುಡಿಗಳಲ್ಲಿ ಆರಾಧನೆ ನಡಿಸುತ್ತಿದ್ದರು.
  yap-yap: Pi girdi’ ney e ku ra tedfan SOMOL ma ku ra mel’eged u fithik’rad gubin
    mit e girdi’ ni ngar pigpiggad ni prist ko yungi tagil’ e meybil rok e pi’in ndar
    nanged SOMOL ma yad be pi’ e maligach ni fan ngorad u rom.
  hlt-MCSB: BOEIPA aka rhih la om uh dae amih kah a hmatoeng lamloh hmuensang khosoih
    a khueh uh tih amih ham hmuensang im ah aka nawn rhung la om uh.
  mdy-ETH: ዬይ ዓሳ ዒማና ናንጊና ናንጋ ጎዳ ካኣሽካኔ። ያዺ ማዔቴያ ፔቴ ፔቴ ጉርዳፓ ሜሌ ዓሳ ፔ ፆኦዞ ካኣሽካ ቤዞይዳ ማዻንዳያ፤
    ሃሣ ዒንጎ ባኮ ዒንጋንዳ ቄኤሴያ ዶኦሬኔ።
  twi-ASANTE: Saa ahɔhoɔ yi somm Awurade deɛ, nanso wɔyii asɔfoɔ bi firii wɔn mu a,
    na wɔbɔ afɔdeɛ wɔ abosonnan mu.
  eng-WEBU: So they feared the LORD, and also made from among themselves priests of
    the high places for themselves, who sacrificed for them in the houses of the high
    places.
  wal-wal: Eti GODAASSI goinnidosona; shin bantta giddoppe dumma dumma asaa dooridi,
    goinniyo xoqqa sohotun qeese oottidi sunttidosona.
  spa-PDDPT: Aunque reverenciaban a Yavé, designaron sacerdotes de entre ellos para
    los lugares altos, quienes ofrecían sacrificios a favor de ellos en los santuarios
    de dichos lugares.
  gun-gun: Ha'e rami rei teĩ Senhor ojererokyjea rupi avi ikuai, va'eri ha'e kuery
    regua omoĩ avi okuapy sacerdote kuery ombojeroviaaty yvy'ã rupi ikuai va'e py,
    ha'e pygua kuery re vy mba'emo ome'ẽ aguã.
  ilo-ULB: Dinayawda met ni Yahweh, ket nangdutokda manipud kadakuada kadagiti papadi
    kadagiti nangato a disso, a nagidaton para kadakuada kadagiti disso a pagdaydayawan
    kadagiti templo.
  kpg-kpg: Nia daangada aanei le e daumaha labelaa gi Dimaadua, ge e hilihili aga
    i nadau mehanga di ingoo hua tangada dela e hai nnegau tangada hai mee dabu i nia
    gowaa hai daumaha o digau bouli, ge e hai di nadau tigidaumaha i golo gi nia maa.
  uig-ARA: ئۇلار ئەمدى مۇشۇنداق ھالەتتە پەرۋەردىگاردىن قورقۇپ، ئۆز ئارىسىدىكى ھەر
    تۈرلۈك ئادەملەرنى ئۆزلىرى ئۈچۈن «يۇقىرى جايلار»دىكى بۇتخانىلاردا قۇربانلىقلارنى
    سۇنىدىغان كاھىن قىلىپ بېكىتكەن.
  sus-sus: Na sie to nu gaaxuma Alatala fan ya ra, e nu mixi mɔɔli nan birin tima
    Alatala xa sɛrɛxɛdubɛe ra, nee xa nu sɛrɛxɛe ba e bɛ na yire itexie fari.
  pon-2006: Aramas pwukat pil kin kaudokiong KAUN-O oh kin pilada sang nanpwungarail
    soangen mwomwen aramas sohte lipilipil pwe re en papah nin duwen samworo nan wasahn
    kaudok en me rotorot akan oh kin wia arail meirong kan wasao.
  ksd-ksd: Dia ga lotu tadav ra Luluai, ma dia ga pilak pa ta umana ta diat upi diat
    a tena tinabar ta ra umana tavul a lotu, ma dia ga pait ra tinabar ure diat ta
    ra umana pal ta ra umana tavul a lotu.
  tur-YTC: Böylece Yahve'den korktular. Kendi aralarından yüksek yerler kâhinleri
    de yaptılar. Bunlar yüksek yerler evlerinde onlar için kurban kesiyordu.
  grc-BRENT: Καὶ ἦσαν φοβούμενοι τὸν Κύριον· καὶ κατῴκισαν τὰ βδελύγματα αὐτῶν ἐν
    τοῖς οἴκοις τῶν ὑψηλῶν ἃ ἐποίησαν ἐν Σαμαρείᾳ, ἔθνος ἔθνος ἐν πόλει ἐν ᾗ κατῴκουν
    ἐν αὐτῇ· καὶ ἦσαν φοβούμενοι τὸν Κύριον· καὶ ἐποίησαν ἑαυτοῖς ἱερεῖς τῶν ὑψηλῶν,
    καὶ ἐποίησαν ἑαυτοῖς ἐν οἴκῳ τῶν ὑψηλῶν.
  ind-AYT: Kemudian, mereka juga takut akan TUHAN dengan mengangkat imam untuk bukit-bukit
    pengurbanan dari kalangan mereka sehingga merekalah yang berlaku sebagai imam
    di kuil-kuil, di bukit-bukit pengurbanan.
  nya-nya: Iwo ankapembedza Yehova, koma ankadzisankhira okha pakati pawo anthu wamba
    kuti akhale ansembe awo ku nyumba za milungu za ku malo opembedzera mafano.
  hrv-hrv: Oni su štovali i Jahvu i postavili su neke između sebe za svećenike uzvišica
    koji su im prinosili žrtve u hramovima uzvišica.
  mps-mps: Tama me te Genuai Bidi dolo lotu po mu wabo we bidi dabe augwa digi augwa
    hani bidi dabe me deli Genuai Bidigo pris bidi me deli dąį ilali. Te pris bidi
    aga te lotu po wabo bulu du pesagede bidiyu, agai e tama kolesaga yali, te we
    bidi dabego magasabo hasa dabego te Genuai Bidi dolo ofa nai ula mayu yali.
  tpi-tpi: Na tu ol dispela lain manmeri i lotu long Bikpela. Ol i makim sampela man
    long lain bilong ol yet long kamap pris bilong Bikpela. Ol dispela pris i stap
    long ol ples bilong lotu na ol i ofaim ol abus samting ol manmeri i bringim long
    ol.
  dan-1931: Men de frygtede også HERREN og indsatte Folk at deres egen Midte til Præster
    ved Offerhøjene, og disse ofrede for dem i Offerhusene på Højene.
  vie-OVCB: Tuy kính sợ Chúa Hằng Hữu, họ vẫn chỉ định người của mình làm chức tế
    lễ tại các miếu trên đồi để dâng lễ vật cho thần mình.
  guj-2017: એમ તેઓ યહોવાહનું ભય રાખતા હતા, તેઓ પોતાનામાંથી ઉચ્ચસ્થાનોના યાજક નિયુકત
    કરતા, જે તેઓના માટે ઉચ્ચસ્થાનોના સભાસ્થાનોમાં યજ્ઞ કરતા.
  pon-2006A: Aramas pwukat pil kin kaudokiong KAUN-O oh kin pilada sang nanpwungarail
    soangen mwomwen aramas sohte lipilipil pwe re en papah nin duwen samworo nan wasahn
    kaudok en me rotorot akan oh kin wia arail meirong kan wasao.
  por-BRBSL: Então eles temiam Yahweh, e também fizeram entre si sacerdotes dos altos
    lugares para si, que se sacrificaram por eles nas casas dos altos lugares.
  cth-cth: BAWIPA teh barilawa a tâ awh teh, amamouh thung dawk hoi hmuenrasang vaihma
    hah a sak awh teh ayânaw hanlah, thuengnae a sak pouh awh.
  twi-twi: Saa ahɔho yi som Awurade de, nanso woyii asɔfo bi fii wɔn mu a, na wɔbɔ
    afɔre wɔ abosonnan mu.
  hlt-hlt: BOEIPA aka rhih la om uh dae amih kah a hmatoeng lamloh hmuensang khosoih
    a khueh uh tih amih ham hmuensang im ah aka nawn rhung la om uh.
  tbz-SIM: Kɛ̀ bɛ̀ ntũ mbɑkɛ ti Yiɛ̀ nKuyie nkɛ nɛ́ wɑɑ́ mbɛ botí miɛkɛ ikuɔ́ nìùbɛ̀
    bɛ̀ɛ̀ yó mbo bɛ̀ mɑɑ́ yɛ̀ɛ̀ tuo kɛ pĩ́ mmubɔɔtɔ̃mmú nɛ̀ bɛ kpɛ́í.
  msy-2020: Egha gumazamizir kaba uaghan Ikiavɨra Itir Godɨn ziam fe. Me uari uan
    adarazir gumazir maba mɨsevima, me Ikiavɨra Itir Godɨn ofa gamir gumazibar otifi.
    Godɨn ofa gamir gumazir kaba me asebar ziam fer danganir mɨghsɨabar itibar ikia,
    egha gumazamizir asɨzir me ofa bagha isa izibar ofa gami.
  dop-dop: Pǝyele Tɑcɑɑ sɛɛlɑɑ ntɛ́. Ɩlɛnɑ pɑ́ kpɑ pɑ tɑɑ lɛlɑɑ kɛ pɑ tɩɩŋ kɔtǝlɑɑ
    nɑ pɑ́ pɑɑsǝɣǝnɑ pɑ kɔtɑsɩ.
  azb-azb: Onlar Rəbbə də sitayiş edirdilər. Səcdəgahların məbədlərində xidmət etmək
    üçün öz aralarından kahinlər seçib qoydular.
  eng-DBY: So they feared Jehovah, and made to themselves from all classes of them
    priests of the high places, who offered [sacrifices] for them in the houses of
    the high places.
  hin-2017: अतः वे यहोवा का भय मानते तो थे, परन्तु सब प्रकार के लोगों में से ऊँचे
    स्थानों के याजक भी ठहरा देते थे, जो ऊँचे स्थानों के भवनों में उनके लिये बलि करते
    थे।
  wol-KYG: Ñu boole ci di jaamu Aji Sax ji, tabb fu nekk ci seen biir ay sarxalkat
    ngir bérabi jaamookaay ya, ñu di leen sarxalal ca bérabi jaamookaay yooyu.
  eng-YLT: And they are fearing Jehovah, and make to themselves from their extremities
    priests of high places, and they are acting for them in the house of the high
    places.
  eng-WYC-2017: And nevertheless they worshipped the Lord; forsooth of the last men,
    that is, of vile persons, that were not of priests’ kin, by the law of Moses,
    they made priests of the high things, and setted [or put] them in high temples.
  eng-WMBB: So they feared the LORD, and also made from amongst themselves priests
    of the high places for themselves, who sacrificed for them in the houses of the
    high places.
  urd-GVH: ग़रज़ सब रब की परस्तिश के साथ साथ अपने देवताओं की पूजा भी करते और अपने
    लोगों में से मुख़्तलिफ़ क़िस्म के अफ़राद को चुनकर पुजारी मुक़र्रर करते थे ताकि
    वह ऊँची जगहों के मंदिरों को सँभालें।
  rug-rug: Sari na tie hire si vahesia tugo rini se Zihova, meke vizati tugo rini
    pa korapa dia butubutu soti, sari doduru tie pu hiva ni rini pude taveti sari
    na tinavete hiama koari na vasidi tana vahesi pa toqere.
  gaz-gaz: Isaan Waaqayyoon waaqeffatan; garuu akka isaan iddoowwan sagadaa kanneen
    gaarran irraatti luboota taʼanii tajaajilaniif ofuma gidduudhaa namoota ni filatan.
  fra-LSG: 'Ils craignaient aussi l’Éternel, et ils se créèrent des prêtres des hauts
    lieux pris parmi tout le peuple: ces prêtres offraient pour eux des sacrifices
    dans les maisons des hauts lieux.'
  yal-yal: E yi Alatala batuma, koni e mɔn yi suxure ki muxune dɔxɔ e muxune yɛ. Ne
    nan yi walima e xa kide banxine yi geyane fari.
  haw-1868: A makau lakou ia Iehova, a hana lakou, noloko mai o ko lakou poe ilalo
    loa, i kahuna na lakou no na heiau, a kaumaha aku lakou no lakou la iloko o na
    hale o na heiau.
  arb-NAV: فَكَانُوا يَعْبُدُونَ الرَّبَّ، وَلَكِنَّهُمْ أَيْضاً أَقَامُوا مِنْ بَيْنِهِمْ
    كَهَنَةً يَخْدُمُونَ فِي مَعَابِدِ الْمُرْتَفَعَاتِ، وَيُقَرِّبُونَ مُحْرَقَاتِهِمْ
    فِيهَا.
  ewe-ewe: Wosubɔa Yehowa hã. Woɖo nunɔlawo tso woawo ŋutɔ dome be woasa vɔ na Yehowa
    le vɔsamlekpui siwo nɔ toawo dzi la dzi.
  eng-LEE: And they feared [also] the Lord; and they made unto themselves of the lowest
    of them priests of the high-places, and these sacrificed for them in the houses
    of the high-places.
  asm-FB: তেওঁলোকে যিহোৱাৰো উপাসনা কৰিছিল। উপাসনাৰ ওখ ঠাইৰ মঠবোৰত পুৰোহিতৰ কার্য কৰিবৰ
    কাৰণে নিজৰ মাজৰ পৰাই লোক নিযুক্ত কৰিছিল; সেই পুৰোহিতসকলে তেওঁলোকৰ বাবে ওখ ঠাইৰ
    মঠ-মন্দিৰবোৰত বলি উৎসর্গ কৰিছিল।
  sus-A: نَ سِيٍ تٌ نُ فَاشُمَ عَلَتَلَ قَن يَ رَ، عٍ نُ مِشِ مْولِ نَن بِرِن تِمَ
    عَلَتَلَ شَ سّرّشّدُبّيٍ رَ، نٍيٍ شَ نُ سّرّشّيٍ بَ عٍ بّ نَ يِرٍ عِتٍشِيٍ قَرِ.
  fra-SBL: Ils craignaient Yahvé, et ils se firent des prêtres des hauts lieux, qui
    sacrifiaient pour eux dans les maisons des hauts lieux.
  hbo-hbo: וַיִּהְי֥וּ יְרֵאִ֖ים אֶת־יְהוָ֑ה וַיַּעֲשׂ֨וּ לָהֶ֤ם מִקְצֹותָם֙ כֹּהֲנֵ֣י
    בָמֹ֔ות וַיִּהְי֛וּ עֹשִׂ֥ים לָהֶ֖ם בְּבֵ֥ית הַבָּמֹֽות׃
  piu-2006: '@see-verse:2KI.017.031'
  kik-kik: Nĩmahooyaga Jehova, no ningĩ magĩthuura andũ a mĩthemba yothe yao matuĩke
    aruti wĩra ta athĩnjĩri-Ngai mahooero-inĩ ma kũndũ kũrĩa gũtũũgĩru.
  fra-NCL: Ils honoraient aussi Yahweh, et ils se firent des prêtres des hauts lieux
    pris parmi tout le peuple, et ces prêtres faisaient pour eux des sacrifices dans
    les maisons des hauts lieux.
  cek-AK: Nihcae mah Angraeng to zit o; toe angmacae ih kaminawk boih to angmacae
    bokhaih hmuensang ih qaima ah suek o.
  cuk-cuk: A-ukinbali, ar we-dulemar-Samaria-yargi-ambikunonimaladi Bab-Jehová-nug
    odummodimalan-inigwele, e-bab-dummad-nug odummodimarbalid. Agala, na emala dule-irwa-bab-dummadse-gormaladga
    e-dulemar-onugsasmalad, adi, bab-dummad-baidse-goled-neg-matusurmaladgi ibmar-ogumakleged-ailagi
    ibmar-ogumakar ukegar.
  uig-CYR: Улар әнди мошундақ һаләттә Пәрвәрдигардин қорқуп, өз арисидики һәр түрлүк
    адәмләрни өзлири үчүн «жуқури җайлар»дики бутханиларда қурбанлиқларни сунидиған
    каһин қилип бекиткән.
  tel-2017: ఆ ప్రజలు యెహోవాను కూడా పూజించారు. ఉన్నత స్థలాల్లో సామాన్యుల్లో కొంతమందిని
    యాజకులుగా చేసుకున్నారు. అ యాజకులు ప్రజల పక్షంగా ఆ ఉన్నత స్థలాల్లో కట్టిన మందిరాల్లో
    బలులు అర్పిస్తూ ఉన్నారు.
  hat-BSA: Yo te gen lakrent osi a SENYÈ a, e yo te chwazi pami yo menm prèt a wo
    plas yo, ki te aji pou yo nan kay wo plas yo.
  kos-kos: Mwet inge elos oayapa alu nu sin LEUM GOD, ac elos sulela inmasrlon mwet
    lalos oana sie kain in mwet tuh in mwet tol lalos ke nien alu lun mwet pegan,
    ac in orek kisa kaclos we.
  hbo-WLC: וַיִּהְי֥וּ יְרֵאִ֖ים אֶת־יְהוָ֑ה וַיַּעֲשׂ֨וּ לָהֶ֤ם מִקְצוֹתָם֙ כֹּהֲנֵ֣י
    בָמ֔וֹת וַיִּהְי֛וּ עֹשִׂ֥ים לָהֶ֖ם בְּבֵ֥ית הַבָּמֽוֹת׃
  ibo-ibo: Ha tụrụ egwuOnyenwe anyị, ma ha họpụtara ụdị mmadụ dị iche iche site nʼetiti
    onwe ha, ndị na-ejere ha ozi dịka ndị nchụaja nʼụlọ chi ha dị nʼebe niile dị elu.
  ory-ory: ଏହିରୂପେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ମଧ୍ୟ ଭୟ କଲେ ଏବଂ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଆପଣାମାନଙ୍କ
    ମଧ୍ୟରୁ ଉଚ୍ଚସ୍ଥଳୀ ସବୁର ଯାଜକମାନଙ୍କୁ ମଧ୍ୟ ନିଯୁକ୍ତ କଲେ। ସେମାନେ ସେମାନଙ୍କ ନିମନ୍ତେ ଉଚ୍ଚସ୍ଥଳୀର
    ଗୃହସବୁରେ ବଳିଦାନ କଲେ।
  chk-chk: Ekei aramas ra fel ngeni ewe Samol mi Lapalap, nge ra pwal filätä me leir
    sokopaten aramas, pwe repwe föri angangen souasor lon ekewe lenien fel won ekewe
    leni tekia, repwe pwal asor fän iter ikenan.
  rop-rop: Ol dislot pipul na bin weshipbat YAWEI du. En deibin pikimat enibodi brom
    olabat ronwan pipul blanga wek laik detlot serramonimen deya langa ola nogudwan
    weship pleis en gibitbat ola sekrifais ofring blanga olabat deya.
  ukr-1871: Разом же з тим почитали вони й Господа. І приставляли кого небудь із серед
    себе жерцями на висотах, а сї служили службу в божницях по висотах.
  deu-1951: Doch verehrten sie auch den HERRN und bestellten sich Höhenpriester aus
    dem gesamten Volk, die für sie in den Höhenhäusern opferten.
  eng-JPS: So they feared the LORD, and made unto them from among themselves priests
    of the high places, who sacrificed for them in the houses of the high places.
  srp-1865: Ali se bojahu Gospoda, i postaviše izmeðu sebe sveštenike visinama, koji
    im služahu u domovima visina;
  lug-lug: Baasinzanga Mukama, naye ne balonda n’abantu ab’engeri zonna okuva mu bokka
    ne bokka okuba bakabona, ab’ebifo ebigulumivu, abaabaweerangayo ssaddaaka mu masabo
    ag’ebifo ebigulumivu.
  heb-heb: ויהיו יראים את יהוה ויעשו להם מקצותם כהני במות ויהיו עשים להם בבית הבמות׃
  ben-IRV: তারা সদাপ্রভুকে ভয় করত এবং উঁচু স্থানগুলিতে যাজকদের কাজ করবার জন্য নিজেদের
    মধ্য থেকে লোক নিযুক্ত করত এবং তারাই তাদের জন্য উচ্চ স্থানের গৃহে বলি উত্সর্গ করত।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣ ਵਾਲੇ ਤਾਂ ਹੋ ਗਏ, ਪਰ ਨਾਲ ਹੀ ਆਪਣੇ ਲਈ ਉੱਚਿਆਂ
    ਥਾਵਾਂ ਦੇ ਜਾਜਕ ਵੀ ਆਪਣੇ ਵਿੱਚੋਂ ਬਣਾ ਲਏ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਉੱਚਿਆਂ ਥਾਵਾਂ ਦੇ ਮੰਦਰਾਂ ਵਿੱਚ
    ਭੇਟਾਂ ਚੜ੍ਹਾਉਂਦੇ ਹੁੰਦੇ ਸਨ।
  mya-JVB: ထာဝရဘုရား ကိုလည်း ရိုသေ ၍ သာမည လူတို့ကို မြင့် သော အရပ်ယဇ်ပုရောဟိတ် အရာ၌
    ခန့်ထား သဖြင့်၊ သူတို့သည် မြင့် သောအရပ် အိမ် တို့၌ လူ များအဘို့ ယဇ်ပူဇော် ကြ၏
  tbg-tbg: Vi vatanaaka Nora Kotira quahama amiteha, nái vikaqihai vaiinti vonavu
    kaama tomanta vika ofaa tainta viri kanta aututova mini mini vauraqaa vaiha ofaa
    iha quare vaura.
  hmo-hmo: Inai taudia ese Lohiabada danu idia tomadiho henia, bona idia sibona edia
    huanai dekena amo, taunimanima idauidau idia abia hidi, ataiai idia noho tomadiho
    koikoi gabudia edia hahelagaia taudia do idia lao, unuseni edia boubou karadia
    do idia karaia totona.
  urd-urd: इस तरह वह ख़ुदावन्द से भी डरते थे और अपने लिए ऊँचे मक़ामों के काहिन भी
    अपने ही में से बना लिए, जो ऊँचे मक़ामों के बुतख़ानों में उनके लिए क़ुर्बानी पेश
    करते थे।
  rus-SYN: Между тем чтили и Господа, и сделали у себя священников высот из среды
    своей, и они служили у них в капищах высот.
  bqc-SIM: Ɔ̃ aa ɛ̀a Dii sìsi lↄ. Aa ń gbɛ̃́ↄ dilɛa gulɛsĩpiↄ gbàgbanaↄ ũ tɛ̃
    vĩo, ↄ̃ aaìↄ sa'onɛ́ gulɛsĩpiↄ kpɛ́ↄ guu.
  tcz-CHONGTHU: Hitobanga ahung chenglut thah hohin Pakai jeng ven ahou jing nauve,
    alah uva konin thempu akilhengdoh un, chiding namdangte doiphunga doi hounan hiche
    thempu ho chu mido a dingin apansah jiuvin ahi.
  mar-mar: ते परमेश्वराविषयी आदर बाळगत तरी, उंचस्थानातील पूजास्थळांसाठी त्यांनी आपल्यातूनच
    याजक निवडले. तिथे हे याजक यज्ञ करीत.
  qub-qub: Ïduluta rurasha carpis Tayta Diostapis rispitar aduraycaran. Ichanga quiquin
    casta runacunata churacarcäriran cürancuna cananpaj. Puytush lömacunacho caj capillancunacho
    diosnincunata aduraj.
  bqp-bqp: Akũ ò ɛ̀ra ò donyĩ kɛ̀ Dikirinɛ dↄ. Gbɛ̃nↄ ditɛna tãnagbagbaki pìnↄ sa'orinↄ
    ũ tɛ̃̀ vĩńnɛro, akũ òdigↄ̃ sa ońnɛ tãnagbagbaki pìnↄ kpɛ́nↄ gũn.
  hat-hat: Kifè yo t'ap sèvi Seyè a, men an menm tan yo chwazi moun nan mitan yo pou
    sèvi prèt zidòl yo, pou fè sèvis pou yo nan tanp zidòl yo.
  eng-BSB: So the new residents worshiped the LORD, but they also appointed for themselves
    priests of all sorts to serve in the shrines of the high places.
  eng-WEBPB: So they feared the LORD, and also made from amongst themselves priests
    of the high places for themselves, who sacrificed for them in the houses of the
    high places.
  kbq-kbq: Hagi zamagra ana nehu'za, Ra Anumzamofona Agri'enena monora hunte'naze.
    Hianagi zamagra'a vahepinti pristi vahera huhampri zamantage'za ofama hu kumatera
    mani'ne'za, ofama eri'za aza zantamina kresramna vu zamante'naze.
  nhe-BL: Huan nopa yancuic tlacame nojquiya quihueyichijque TOTECO, pero quintlalijque
    tlen hueli tlamantli tlacame ma elica totajtzitzi huan tlacajcahuase ipan nopa
    tlaixpamitl tlen eltoya campa tepetini.
  bus-bus: Ben aↄ̃ ɛ̀ara wà dↄnzi kɛ̀ Diinɛ dↄ. Gbɛ̃nↄ diɛna tãagbãgbãkii pìnↄ
    sa'orinↄ ũ tɛ̃̀ vĩńnɛro, ben aↄ̃ègↄ̃ saa oońnɛ tãagbãgbãkii pìnↄ kpɛ́nↄ guu.
  gub-BL: A'e teko umuwete Tupàn Tuweharupi Wiko Ma'e a'e wà no. Wexaexak wyzài awa
    uzeinuinuromo har xaxeto romo wamuigo kar pà tupàn a'ua'u wamuwete haw pàràm wà.
    A'e xaxeto omono ma'e Tupàn pe tupàn a'ua'u wanupe a'e wamuwete haw pe wà, teko
    wanekuzaromo wà.
  eng-DRA: And nevertheless they worshipped the Lord. And they made to themselves,
    of the lowest of the people, priests of the high places, and they placed them
    in the temples of the high places.
