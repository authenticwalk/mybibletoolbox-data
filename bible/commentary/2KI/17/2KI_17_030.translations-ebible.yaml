verse: 2KI.017.030
translations:
  mal-C: ബാബേലുകാർ സൂക്കോത്ത്-ബെനോത്തിനെ പ്രതിഷ്ഠിച്ചു. കൂഥക്കാർ നേർഗാലിനെ പ്രതിഷ്ഠിച്ചു.
    ഹമാത്തുകാർ അശീമയെ പ്രതിഷ്ഠിച്ചു.
  deu-TKW: Die Leute von Babel nämlich fertigten Sukkoth-Benoth an, und die von Kuth
    fertigten einen Nergal an; die von Hammath fertigten einen Assima an,
  lin-lin: Bato oyo bawutaki na Babiloni basalaki ekeko ya nzambe Sukoti-Benoti ;
    ba-oyo bawutaki na Kuti basalaki ekeko ya nzambe Nerigali ; ba-oyo bawutaki na
    Amati basalaki ekeko ya nzambe Ashima ;
  eng-LSV: And the men of Babylon have made Succoth-Benoth, and the men of Cuth have
    made Nergal, and the men of Hamath have made Ashima,
  eng-GNV: 'For the men of Babel made Succoth-Benoth: and the men of Cuth made Nergal,
    and the men of Hamath made Ashima,'
  eng-WEBSTER: And the men of Babylon made Succoth-benoth, and the men of Cuth made
    Nergal, and the men of Hamath made Ashima,
  nhw-BL: Catli hualajque altepetl Babilonia quihueyichijque se tlaixcopincayotl catli
    itoca Sucot Benot. Huan catli hualajque altepetl Cuta quihueyichijque se tlaixcopincayotl
    itoca Nergal. Huan catli hualajque altepetl Hamat quihueyichijque se catli itoca
    Asima.
  swh-ONEN: Watu kutoka Babeli wakamtengeneza Sukoth-Benothi kuwa mungu wao, watu
    kutoka Kutha wakamtengeneza Nergali, na watu kutoka Hamathi wakamtengeneza Ashima;
  bba-bba: Ben bũu nin yĩsɑ wee. Bɑbiloniɡibuɡiin yĩsirɑ Sukɔtu Benɔtu. Kutɑɡibuɡiiwɑ
    mɑɑ Nɛɛɡɑli. Hɑmɑtiɡibuɡiiwɑ Asimɑ.
  eng-KJVCPB: And the men of Babylon made Succoth-benoth, and the men of Cuth made
    Nergal, and the men of Hamath made Ashima,
  cpy-cpy: Ikaatzi poñaayitachari Babilonia-ki, rowetsikaki roshiyakaawenteetziri
    itajorentsinirote iitachari Sucot-benot. Ikanta poñaayitachari Cuta-ki, rowetsikaki
    roshiyakaawenteetziri itajorentsinirote iitachari Nergal. Riima ikaatzi poñaayitachari
    Hamat-ki, rowetsikaki roshiyakawenteetziri itajorentsinirote iitachari Asima.
  luo-luo: 'Nyiseche mane gilamo e magi: Ji mane oa Babulon noloso Sukoth-Benoth,
    ji mane oa Kutha noloso Nergal to ji mane oa Hamath noloso Ashima;'
  meu-meu: Babulono taudia ese Sukoto-benoto e karaia; Kutu taudia ese Neregala e
    karaia; Hamat taudia ese Asima ekaraia;
  npi-ULB: बेबिलोनका मानिसहरूले सुक्‍कोन-बनोत बनाए, कूताका मानिसहरूले नेर्गल बनाए,
    हमातका मानिसहरूले अशीमा बनाए,
  yor-yor: Bẹ́ẹ̀ ni àwọn ọkùnrin láti Babeli ṣe àgọ́ àwọn wúńdíá, àwọn ènìyàn Kuti
    ṣe òrìṣà Nergali, àti àwọn ènìyàn Hamati ṣe ti Aṣima;
  pes-OPCB: مردمی که از بابِل بودند، بُت سُکّوت‌بِنوت را عبادت می‌کردند. آنانی که
    از کوت بودند، بت نرجل را و اهالی حمات، بت اشیما را می‌پرستیدند.
  tgl-ULB: Ginawa ng taga-Babilonia si Succot Benot; ginawa ng taga-Cut si Nergal;
    ginawa ng taga-Hamat si Asima;
  hui-hui: Babilono wali agali hearu tigua tinaga dama mitangi bialu gime wabini mini
    Sugodobenodo wabini. Kuda wali agali tigua tinaga dama mini Negala wabialu Hamada
    wali agali hearume mbirale ogoni ale dege mini Asima wabini.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​သား​တို့​က​သု​ကုတ်​ဗေ​နုတ် ဘု​ရား​ရုပ်​တု​များ​ကို​လည်း​ကောင်း၊
    ကု​သ မြို့​သား​တို့​က​နေ​ရ​ဂါ​လ​ဘု​ရား​ရုပ်​တု များ​ကို​လည်း​ကောင်း၊ ဟာ​မတ်​မြို့​သား​တို့​က
    အ​ရှိ​မ​ဘု​ရား​ရုပ်​တု​များ​ကို​လည်း​ကောင်း၊-
  bod-N: པཱ་པེལ༌པ་རྣམས་ཀྱིས་སོའུ་ཀོད་བེ་ནོད་བྱ་བའི་སྐུ་འདྲ་དང་། ཀུད་པ་རྣམས་ཀྱིས་ནེར་གལ་བྱ་བའི་སྐུ་འདྲ་དང་།
    ཧ་མཱད་པ་རྣམས་ཀྱིས་ཨ་ཤི་མཱ་བྱ་བའི་སྐུ་འདྲ་དང་།
  sna-sna: Varume vaibva kuBhabhironi vakavaka Sukoti-Bhenoti, vanhu vaibva kuKuta
    vakavaka Nerigari, vanhu vaibva kuHamati vakavaka Ashima;
  spa-BLM: Los hombres de Babilonia hicieron a Succoth Benot, y los hombres de Cut
    hicieron a Nergal, y los hombres de Hamat hicieron a Ashima,
  cac-cac: A eb' aj Babilonia, ix sb'o yechel Sucot-benot eb'. Axo eb' aj Cuta, ix
    sb'o yechel Nergal eb'. Axo eb' aj Hamat, ix sb'o yechel Asima eb'.
  swh-ULB: Watu wa Babeli wakatengeneza Sakoth Benithi; watu wa Sakoth wakatengeneza
    Nergali; watu wa Hamathi wakatengeza Ashima;
  bel-bel: Вавілоняне зрабілі Сукотбэнот, Кутыйцы зрабілі Нэргала, Эмацяне зрабілі
    Ашыму,
  deu-ELBBK: Und die Leute von Babel machten Sukkot-Benot; und die Leute von Kuth
    machten Nergal; und die Leute von Hamat machten Aschima;
  mbb-OT: Is ebpuun diyà te Babilonia, mid-azap dan is kandan he ed-ezapen he si Sucot
    Benot. Is ebpuun diyà te Cut, mid-azap dan is kandan he ed-ezapen he si Nergal.
    Ne is ebpuun diyà te Hamat, mibaal te ed-ezapen dan he si Ashima.
  mal-2015: ബാബേൽകാർ സുക്കോത്ത്-ബെനോത്തിനെ ഉണ്ടാക്കി; കൂഥക്കാർ നേർഗാലിനെ ഉണ്ടാക്കി;
    ഹമാത്ത്കാർ അശീമയെ ഉണ്ടാക്കി;
  rmc-rmc: O Babilončana peske kerde le devles Sukot-Benot, o Kuťana le Nergal a o
    Chamaťana le Ašimas.
  pes-OPV: پس اهل بابل، سکوت بنوت را واهل کوت، نرجل را و اهل حمات، اشیما راساختند.
  ron-1924: Оамений дин Бабилон ау фэкут пе Сукот-Бенот, оамений дин Кут ау фэкут
    пе Нергал, чей дин Хамат ау фэкут пе Ашима,
  ben-OBCV: ব্যাবিলন থেকে আসা লোকেরা সুক্কোৎ-বনোৎ তৈরি করল, কূথা থেকে আসা লোকেরা নের্গল,
    এবং হমাৎ থেকে আসা লোকেরা অশীমা;
  som-som: Oo dadkii reer Baabuloon waxay samaysteen Sukood Benood, dadkii reer Kuudna
    waxay samaysteen Neergal, dadkii reer Xamaadna waxay samaysteen Ashiimaa,
  lat-VUC: 'Viri enim Babylonii fecerunt Sochothbenoth: viri autem Cuthæi fecerunt
    Nergel: et viri de Emath fecerunt Asima.'
  eng-ASVBT: And the men of Babylon made Succoth-benoth, and the men of Cuth made
    Nergal, and the men of Hamath made Ashima,
  ita-1885: Ed i Babiloni fecero Succot-benot, e i Cutei Nergal, e gli Hamatei Asima;
  eng-LXXUP: And the men of Babylon made Succoth-benoth, and the men of Cuth made
    Nergal, and the men of Hamath made Ashima.
  eng-ULB: The people of Babylon made Succoth Benoth; the people of Kuthah made Nergal;
    the people of Hamath made Ashima;
  spa-VBL: Los de Babilonia hicieron a Sucot Benot, los de Cuta hicieron a Nergal
    y los de Jamat hicieron a Asimá.
  fra-_FOB: Les gens de Babylone firent Succoth-Bénoth; les gens de Cuth firent Nergal;
    les gens de Hamath firent Ashima;
  mal-mal: ബാബേൽകാർ സുക്കോത്ത്-ബെനോത്തിനെ ഉണ്ടാക്കി; കൂഥക്കാർ നേർഗാലിനെ ഉണ്ടാക്കി;
    ഹമാത്ത്കാർ അശീമയെ ഉണ്ടാക്കി;
  urd-GVR: Bābal ke bāshindoṅ ne Sukkāt-banāt ke but, Kūtā ke logoṅ ne nairgal ke
    mujassame, Hamāt wāloṅ ne Asīmā ke but
  suz-BL: बेबीलोन ङा मुरपुकीम आन देवता सुक्‍कोथ-बेनोथ सेल्‍मे बाक्‍त। कूथ ङा मुरपुकीम
    नेरगल सेल्‍मे बाक्‍त। हमाथ ङा मुरपुकीम अशीमा सेल्‍मे बाक्‍त।
  ita-1927: Quei di Babilonia fecero Succoth-Benoth; quelli di Cuth fecero Nergal;
    quelli di Hamath fecero Ascima;
  ckb-ckb: جا خەڵکی بابل سوکۆت بەنۆتیان دروستکرد، خەڵکی کووتا نێرگەلیان دروستکرد،
    خەڵکی حەمات ئەشیمایان دروستکرد؛
  eng-BBE: The men of Babylon made Succoth-benoth, and the men of Cuth made Nergal,
    and the men of Hamath made Ashima,
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಜನರು ಸುಕ್ಕೋತ್ ಬೆನೋತ್ ವಿಗ್ರಹವನ್ನು ಮಾಡಿದರು; ಕೂತವಿನ ಜನರು ನೇರ್ಗಲ್
    ವಿಗ್ರಹವನ್ನು ಮಾಡಿಕೊಂಡರು; ಹಮಾತಿನ ಜನರು ಅಷೀಮಾವನ್ನು ಮಾಡಿಕೊಂಡರು;
  tam-2017: பாபிலோனின் மனிதர்கள் சுக்கோத் பெனோத்தையும், கூத்தின் மனிதர்கள் நேர்காலையும்,
    ஆமாத்தின் மனிதர்கள் அசிமாவையும்,
  spa-RV-1909: Los de Babilonia hicieron á Succoth-benoth, y los de Cutha hicieron
    á Nergal, y los de Hamath hicieron á Asima;
  ron-BTF: Și oamenii din Babilon au făcut pe Sucot-Benot, și oamenii din Cut au făcut
    pe Nergal, și oamenii din Hamat au făcut pe Așima,
  eng-WEBP: The men of Babylon made Succoth Benoth, and the men of Cuth made Nergal,
    and the men of Hamath made Ashima,
  eng-FBV: Those from Babylon made Sukkoth Benoth, those from Kuthah made Nergal,
    and those from Hamath made Ashima.
  nld-1939: De Babyloniërs maakten Soekkot-Benot, de Koetiërs een Nergal, de Chamatieten
    een Asjima,
  nch-BL: Cati hualajque ten altepet Babilonia quihueyichijque se taixcopincayot cati
    itoca Sucot Benot. Huan cati hualajque ten altepet Cuta quihueyichijque se taixcopincayot
    cati itoca Nergal. Huan cati hualajque ten altepet Hamat quihueyichijque se cati
    itoca Asima.
  vie-1934: Dân Ba-by-lôn tạo hình tượng Su-cốt-Bê-nốt; dân Cút, tạo hình tượng Nẹt-ganh;
    dân Ha-mát tạo hình tượng A-si-ma;
  hin-CV: जो लोग बाबेल से आए थे उन्होंने सुक्कोथ-बेनोथ की मूर्ति, कूथ से आए लोगों
    ने नेरगल की, हामाथ से बसे हुए विदेशियों ने आषिमा की,
  spa-BES: Los hombres de Babilonia hicieron Sucot-benot, y los hombres de Cuta hicieron
    Nergal, y los hombres de Hamat hicieron Asima,
  tdx-tdx: Namboare’ o nte-Baveleo ty Sokote-benote, naho namboare’ o nte-Koseo t’i
    Nergale, naho namboare’ o nte-Kamateo ty Asimae;
  tha-KJV: ชาวบาบิโลนสร้างพระสุคคทเบโนท ชาวคูทสร้างพระเนอร์กัล ชาวฮามัทสร้างพระอาชิ​มา
  por-BR-2018: Os da Babilônia fizeram a Sucote-Benote, e os de Cuta fizeram a Nergal,
    e os de Hamate fizeram a Asima;
  deu-ELO: Und die Leute von Babel machten Sukkoth-Benoth; und die Leute von Kuth
    machten Nergal; und die Leute von Hamath machten Aschima;
  eng-WYC-2018: For men of Babylon made Succothbenoth; and men of Cuth made Nergal;
    and men of Hamath made Ashima;
  epo-epo: La Babelanoj faris Sukot-Benoton, la Kutanoj faris Nergalon, la Ĥamatanoj
    faris Aŝiman;
  uig-PIN: Babildin kǝlgǝnlǝr Sukkot-Binot degǝn mǝbudni yasidi, Kuttin kǝlgǝnlǝr
    Nǝrgal butni, Hamattin kǝlgǝnlǝr Axima butni,
  beo-beo: Ba:bilonega misi dunu da ogogosu ‘gode’ Sagode Binode amo agoaila hahamoi.
    Guidiaga misi dunu da ogogosu ‘gode’ Na:igale amo agoaila hahamoi. Ha:ima:dega
    misi dunu da ogogosu ‘gode’ Asiaima amo agoaila hahamoi.
  tpi-OTNT: Ol lain bilong Babilon i wokim piksa bilong giaman god Sukotbenot, na
    ol Kuta i wokim piksa bilong god Nergal, na ol Hamat i wokim piksa bilong god
    Asima,
  hau-SA: Mutane daga Babilon suka ƙera Sukkot Benot, mutane daga Kut suka ƙera Nergal,
    mutane daga Hamat suka ƙera Ashima;
  uig-LAT: Babildin kelgenler Sukkot-Binot dégen mebudni yasidi, Kuttin kelgenler
    Nergal butni, Xamattin kelgenler Ashima butni,
  nde-nde: Abantu ababevela eBhabhiloni babumba uSukhothi-Bhenothi, kwathi ababevela
    eKhutha benza uNerigali, ababevela eHamathi benza u-Ashima,
  ton-ton: Pea naʻe fokotuʻu ʻe he kakai ʻo Papilone ʻa Sukote-Pinoti, pea ʻe he kakai
    ʻo Kuta naʻe fokotuʻu ʻa Nelikali, pea ʻe he kakai ʻo Hemati naʻe fokotuʻu ʻa
    ʻAsima,
  ces-1613: Muži zajisté Babylonští udělali Sukkot Benot, muži pak Kutští udělali
    Nergale, a muži Ematští udělali Asima.
  eng-WMB: The men of Babylon made Succoth Benoth, and the men of Cuth made Nergal,
    and the men of Hamath made Ashima,
  tam-TCV: பாபிலோன் பட்டண மனிதர் சுக்கோத் பெனோத் தெய்வத்தையும், கூத் பட்டணத்து மனிதர்
    நேர்கால் தெய்வத்தையும், ஆமாத் பட்டணத்து மனிதர் அசிமா தெய்வத்தையும்,
  ceb-ULB: Gihimo sa katawhan sa Babilonia ang Sucot Benot; gihimo sa katawhan sa
    Cuta ang Nergal; gihimo sa katawhan sa Hamat ang Ashima;
  pol-UBG: Babilończycy zrobili Sukkot-Benota, a ludzie z Kuta zrobili Nergala, a
    ludzie z Chamat zrobili Aszimę.
  urd-GVU: بابل کے باشندوں نے سُکات بنات کے بُت، کوتہ کے لوگوں نے نیرگل کے مجسمے،
    حمات والوں نے اسیما کے بُت
  deu-1912: Die von Babel machten Sukkoth-Benoth; die von Chut machten Nergal; die
    von Hamath machten Asima;
  kan-2017: ಬಾಬೆಲಿನವರು ಸುಕ್ಕೋತ್ಬೆನೋತ್ ನನ್ನೂ, ಕೂತದವರು ನೇರ್ಗೆಲ್ ನನ್ನೂ ಹಮಾತಿನವರು ಅಷೀಮನನ್ನು
    ಮಾಡಿದರು.
  yap-yap: fapi girdi’ nu Babylon e ra ngongliyed e liyos ni yad ma meybil ngay ni
    ya’an fare got ni Sukkoth Benoth; ma girdi’ nu Kuth e liyos ni ya’an Nergal; ma
    girdi’ nu Hamath e liyos ni ya’an Ashima;
  hlt-MCSB: Babylon hlang rhoek loh Succothbenoth te a sak tih Kuthah hlang loh Nergal
    te a sak. Khamath hlang rhoek loh Ashima te a sak van.
  mdy-ETH: ዬያይዲ ባብሎኔ ዴራ ሱኮትቤኖቴ ጌይንታ ፆኦዛሢ ሱንፆና ካኣሽኮ ባኣዚ ማዤኔ፤ ዬያጉዲ ሃሣ ኩታይዳ ናንጋ ዓሳ ኔርጋሌ
    ጌይንታ ሜሌ ፆኦዞ ሱንፆና ካኣሽኮ ባኣዚ ማዤኔ፤ ሃማቴይዳ ናንጋ ዓሳኣ ዒሺማ ጌይንታ ሜሌ ፆኦዞ ሱንፆና ካኣሽኮ ባኣዚ ማዤኔ፤
  twi-ASANTE: Wɔn a wɔfiri Babilonia no somm wɔn nyame Sukot-Benot ahoni. Wɔn a wɔfiri
    Kut somm wɔn nyame Nergal. Na wɔn a wɔfiri Hamat somm Asima.
  eng-WEBU: The men of Babylon made Succoth Benoth, and the men of Cuth made Nergal,
    and the men of Hamath made Ashima,
  wal-wal: Hegaa maaran Baabiloone asai Sukkoti-Banooba giyo eeqaa misileta medhdhiis.
    Kuuta asai Nerggaala giyo eeqaa misileta medhdhiis. Hamaata asai qassi Ishiima
    giyo eeqaa misileta medhdhiis.
  spa-PDDPT: De esta manera los hombres de Babilonia rendían culto a Sucot-benot,
    los hombres de Cuta a Nergal y los hombres de Hamat a Asima.
  gun-gun: Ha'e rami vy Babilônia guigua kuery ojapo okuapy Sucote-Benote ra'angaa,
    Cuta guigua ma Nergal ra'angaa ojapo okuapy, Hamate guigua ma Asima ra'angaa ojapo,
  ilo-ULB: Inaramid dagiti tattao ti Babilonia ti Succot Benot; inaramid dagiti tattao
    ti Cut ti Nergal, inaramid dagiti tattao ti Hamat ti Asima;
  kpg-kpg: Nia daangada o Babylon guu hai nadau ada balu god go Sukkoth-Benoth, nia
    daangada o Cuth guu hai nadau ada balu god go Nergal, nia daangada Hamath guu hai
    nadau ada balu god go Ashima,
  uig-ARA: بابىلدىن كەلگەنلەر سۇككوت-بىنوت دېگەن مەبۇدنى ياسىدى، كۇتتىن كەلگەنلەر
    نەرگال بۇتنى، خاماتتىن كەلگەنلەر ئاشىما بۇتنى،
  sus-sus: Babilɔnkae naxa Sukɔti Bɛnɔti kuye ti. Kutakae naxa Nerigali kuye ti. Xamatakae
    naxa Asima kuye ti.
  pon-2006: mehn Papilon wiahda dikedik en koht Sukkod Penod; mehn Kud, dikedik en
    koht Nerkal; mehn Amad, dikedik en koht Asima;
  ksd-ksd: Ra tarai Babilon dia ga mal Sukot-Benot, ma ra tarai Kut dia ga mal Nergal,
    ma ra tarai Kamat dia ga mal Asima,
  tur-YTC: Babilliler Sukkot Benot'u, Kutlular Nergal'i, Hamatlılar Aşima'yı yaptılar.
  grc-BRENT: Καὶ οἱ ἄνδρες Βαβυλῶνος ἐποίησαν τὴν Σωκχὼθ Βενὶθ, καὶ οἱ ἄνδρες Χοὺθ
    ἐποίησαν τὴν Ἐργέλ, καὶ οἱ ἄνδρες Αἱμὰθ ἐποίησαν τὴν Ἀσιμὰθ,
  ind-AYT: Orang-orang Babel membuat patung Sukot-Benot, orang-orang Kuta membuat
    patung Nergal, orang-orang Hamat membuat patung Asima.
  nya-nya: Anthu a ku Babuloni anapanga Sukoti-Benoti, anthu a ku Kuti anapanga Nerigali,
    ndipo anthu a ku Hamati anapanga Asima;
  hrv-hrv: Babilonci načiniše Sukot Benota, Kušani Nergala, Hamaćani Ašimu;
  mps-mps: Tama te Babilon hani augwa tali nigali tibo god noma nogi da Sukotbenot,
    tama me te taun Kuta hanigo tibo god noma nogi e dao, Nergal da, tama me te taun
    Hamat hanigo tibo god noma nogi e dao, Asima da.
  tpi-tpi: Ol lain bilong Babilon i wokim piksa bilong giaman god Sukotbenot, na ol
    Kuta i wokim piksa bilong god Nergal, na ol Hamat i wokim piksa bilong god Asima,
  dan-1931: Folkene fra Babel lavede Sukkot-Benot, Folkene fra Kuta Nergal, Folkene
    fra Hamat Asjima,
  vie-OVCB: Người Ba-by-lôn thờ thần Su-cốt Bê-nốt; người Cúc thờ Nẹt-ganh; người
    Ha-mát thờ A-si-ma;
  guj-2017: બાબિલના લોકોએ સુક્કોથ-બનોથ નામે મૂર્તિ બનાવી; કુથના લોકોએ નેર્ગાલ નામે
    મૂર્તિ બનાવી; હમાથના લોકોએ અશીમા નામે મૂર્તિ બનાવી;
  pon-2006A: mehn Papilon wiahda dikedik en koht Sukkod Penod; mehn Kud, dikedik en
    koht Nerkal; mehn Amad, dikedik en koht Asima;
  por-BRBSL: Os homens da Babilônia fizeram Succoth Benoth, e os homens de Cuth fizeram
    Nergal, e os homens de Hamath fizeram Ashima,
  cth-cth: Babilonnaw ni Sukkothbenoth a sak awh teh Kuthahnaw ni, Nergal a sak awh.
    Hamathnaw ni Ashima a sak awh teh,
  twi-twi: Wɔn a wofi Babilonia no som wɔn nyame Sukot-Benot ahoni. Wɔn a wofi Kuta
    som wɔn nyame Nergal. Na wɔn a wofi Hamat som Asima.
  hlt-hlt: Babylon hlang rhoek loh Succothbenoth te a sak tih Kuthah hlang loh Nergal
    te a sak. Khamath hlang rhoek loh Ashima te a sak van.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kɔbɛ mmɔkɛ bɛ kpɛtɛ kɛ̀ tɛ̀ tú Sukɔti-Bɛnnɔti, kɛ̀ Kutɑ ɛì
    kɔbɛ kpɛtɛ ntú Nɛdikɑdi, kɛ̀ Amɑti ɛì kɔbɛ kpɛtɛ tú Asimɑti.
  msy-2020: Babilonɨn ikegha izezir gumazamiziba, uari bagha asem Sukotbenotɨn marvir
    guamɨn ingari, ezɨ Kutan gumazamiziba, asem Nergalɨn marvir guamɨn ingari, ezɨ
    Hamatia uari bagha asem Asiman, marvir guamɨn ingari,
  dop-dop: Pɑpiloni nyǝ́mɑ nɑ́ Sɑɑkɑ pɑ tʋɣʋ Sukɔtɩ-Penoti lɛɛsʋɣʋ, nɑ Kutɑ nyǝ́mɑ
    kɛ pɛlɛ pɑ nyǝŋkʋ Nɛɛkɑɑlɩ, nɑ Hɑmɑtɩ nyǝ́mɑ kɛ pɑ nyǝŋkʋ Asimɑ.
  azb-azb: Babillilər Sukkot-Benot bütünü, Kutalılar Nerqal bütünü, Xamatlılar Aşima
    bütünü,
  eng-DBY: And the people of Babylon made Succoth-benoth, and the people of Cuth made
    Nergal, and the people of Hamath made Ashima,
  hin-2017: बाबेल के मनुष्यों ने सुक्कोतबनोत को, कूत के मनुष्यों ने नेर्गल को, हमात
    के मनुष्यों ने अशीमा को,
  wol-KYG: Ci biir loolu waa Babilon sàkk tuur ma ñuy wax Sukkóot Benoot, waa Kuta
    sàkk Nergal, waa Amat sàkk Asima;
  eng-YLT: And the men of Babylon have made Succoth-Benoth, and the men of Cuth have
    made Nergal, and the men of Hamath have made Ashima,
  eng-WYC-2017: For men of Babylon made Succoth-benoth; and men of Cuth made Nergal;
    and men of Hamath made Ashima;
  eng-WMBB: The men of Babylon made Succoth Benoth, and the men of Cuth made Nergal,
    and the men of Hamath made Ashima,
  urd-GVH: बाबल के बाशिंदों ने सुक्कात-बनात के बुत, कूता के लोगों ने नैरगल के मुजस्समे,
    हमातवालों ने असीमा के बुत
  rug-rug: Taveti ri pa Babiloni sari na beku tanisa tamasa Sukoti Benoti; ari na
    tie pa Kuta si taveti sari na beku tanisa tamasa Neqali; sari na tie pa Hamati
    si taveti sari na beku tanisa tamasa Asima;
  gaz-gaz: Warri Baabilonii dhufan Waaqa tolfamaa Sukooti Banooti, warri Kuutaadhaa
    dhufan Waaqa tolfamaa Nergaal, warri Hamaatii dhufan immoo Waaqa tolfamaa Ashiimaa
    jedhamu ni tolfatan.
  fra-LSG: Les gens de Babylone firent Succoth-Benoth, les gens de Cuth firent Nergal,
    les gens de Hamath firent Aschima,
  yal-yal: Babilɔn kaane yi e gbee ala Sukɔti-Benoti sawuran nafala. Kuta kaane yi
    e gbee ala Neragala sawuran nafala. Xamata kaane yi e gbee ala Asima sawuran nafala.
  haw-1868: A hana aku la na kanaka no Babulona ia Sukote-benota, a hana aku la na
    kanaka no Kuta ia Neregala, a hana aku na kanaka no Hamata ia Asima,
  arb-NAV: فَعَبَدَ الْقَادِمُونَ مِنْ بَابِلَ أَصْنَامَ إِلَهِهِمْ سُكُّوثَ بَنُوثَ؛
    وَعَبَدَ الْقَادِمُونَ مِنْ كُوثَ أَصْنَامَ إِلَهِهِمْ نَرْجَلَ، وَعَبَدَ الْقَادِمُونَ
    مِنْ حَمَاةَ أَصْنَامَ إِلَهِهِمْ أشِيمَا،
  ewe-ewe: Ame siwo tso Babilonia la subɔa woƒe mawu Sukot Benot. Ame siwo tso Kuta
    la subɔa woƒe mawu Nergal eye ame siwo tso Hamat la subɔa Asima.
  eng-LEE: And the men of Babylon made Succoth-benoth, and the men of Cuth made Neregal,
    and the men of Chamath made Ashima.
  asm-FB: সেইদৰে বেবিলনৰ লোকসকলে চক্কোৎ-বনোতৰ মূর্তি, কুথৰ লোকসকলে নেৰ্গলৰ মূর্তি,
    হমাতৰ লোকসকলে অচীমা মূর্তি সাজিলে;
  sus-A: بَبِلْنكَيٍ نَشَ سُكْتِ بّنْتِ كُيٍ تِ. كُتَكَيٍ نَشَ نٍرِفَلِ كُيٍ تِ. شَمَتَكَيٍ
    نَشَ عَسِمَ كُيٍ تِ.
  fra-SBL: Les hommes de Babylone firent Succoth Benoth, les hommes de Cuth firent
    Nergal, les hommes de Hamath firent Ashima,
  hbo-hbo: וְאַנְשֵׁ֣י בָבֶ֗ל עָשׂוּ֙ אֶת־סֻכֹּ֣ות בְּנֹ֔ות וְאַנְשֵׁי־כ֔וּת עָשׂ֖וּ
    אֶת־נֵֽרְגַ֑ל וְאַנְשֵׁ֥י חֲמָ֖ת עָשׂ֥וּ אֶת־אֲשִׁימָֽא׃
  piu-2006: '@see-verse:2KI.017.029'
  kik-kik: Andũ a kuuma Babuloni magĩthondeka mũhianano wetagwo Sukothu-Benothu, nao
    andũ a Kutho magĩthondeka Nerigali, nao andũ a Hamathu magĩthondeka Ashima;
  fra-NCL: Les gens de Babylone firent Sochoth-Benoth, les gens de Cutha firent Nergel,
    les gens d’Emath firent Asima,
  cek-AK: Babylon ih kaminawk mah Sukkoth-Benoth to sak o; Kuthah ih kaminawk mah
    Nergal to sak o; Hummath ih kaminawk mah Ashima to sak o;
  cuk-cuk: Babiloniaʼginmalad e-bab-dummad-Sucot-Benot-wagar-wilub sobsamalad. Cutaʼginmaladdi,
    e-bab-dummad-Nergal sobsamarmogad. Hamatʼginmaladdi, e-bab-dummad-Asima sobsamarmogad.
  uig-CYR: Бабилдин кәлгәнләр Суккот-Бинот дегән мәбудни ясиди, Куттин кәлгәнләр Нәргал
    бутни, Хаматтин кәлгәнләр Ашима бутни,
  tel-2017: బబులోను వారు సుక్కో తు బెనోతు దేవుణ్ణి, కూతా వారు నెర్గలు దేవుణ్ణి, హమాతు
    వారు అషీమా దేవుణ్ణి,
  hat-BSA: Moun Babylone yo te fè Succoth-Benoth, moun Cuth yo te fè Nergal e moun
    Hamath yo te fè Aschima.
  kos-kos: mwet Babylon elos orala ma sruloala ke god Succoth Benoth, ac mwet Cuth
    orala ma sruloala ke Nergal, ac mwet Hamath orala ma sruloala ke Ashima,
  hbo-WLC: וְאַנְשֵׁ֣י בָבֶ֗ל עָשׂוּ֙ אֶת־סֻכּ֣וֹת בְּנ֔וֹת וְאַנְשֵׁי־כ֔וּת עָשׂ֖וּ
    אֶת־נֵֽרְגַ֑ל וְאַנְשֵׁ֥י חֲמָ֖ת עָשׂ֥וּ אֶת־אֲשִׁימָֽא׃
  ibo-ibo: Ndị si Babilọn mere chi ha a na-akpọ Sukọt Benot; ndị si Kut emee Neagal,
    ebe ndị si Hamat mekwara Ashima.
  ory-ory: ପୁଣି ବାବିଲୀୟ ଲୋକମାନେ ସୁକ୍କୋତ୍‍ ବନୋତ୍‍ ନିର୍ମାଣ କଲେ, ଓ କୂଥୀୟ ଲୋକମାନେ ନେର୍ଗଲ
    ନିର୍ମାଣ କଲେ, ଓ ହମାତୀୟ ଲୋକମାନେ ଅଶୀମା ନିର୍ମାଣ କଲେ,
  chk-chk: Ekewe aramasen Papilon ra föri uluulun ewe anü Sukot-penot, ekewe aramasen
    Kut ra föri uluulun ewe anü Nerkal, ekewe aramasen Hata ra föri uluulun ewe anü
    Asima,
  rop-rop: Ola Bebalon pipul bin meigim det drimin sheip gulum Sukothbenoth blanga
    olabat, en ola Kuth pipul bin meigim det drimin sheip gulum Negal blanga olabat,
    en ola Heimath pipul bin meigim det drimin sheip gulum Eshima blanga olabat.
  ukr-1871: Вавилонцї зробили Суккот-Бенота, а Кутяне зробили Нергала; Ематяне зробили
    Ашиму,
  deu-1951: Die Leute von Babel machten Sukkot-Benot, und die Leute von Kut machten
    Nergal, und die Leute von Charmat machten Aschima;
  eng-JPS: And the men of Babylon made Succoth-benoth, and the men of Cuth made Nergal,
    and the men of Hamath made Ashima,
  srp-1865: Jer Vavilonjani naèiniše Sokot-Venotu, a Huæani naèiniše Nergala, a Emaæani
    naèiniše Asima;
  lug-lug: 'Abasajja ab’e Babulooni ne bakola Sukkosubenosi, abasajja ab’e Kuusi ne
    bakola Nengali, abasajja ab’e Kamasi ne bakola Asima:'
  heb-heb: ואנשי בבל עשו את סכות בנות ואנשי כות עשו את נרגל ואנשי חמת עשו את אשימא׃
  ben-IRV: এই ভাবে বাবিলের লোকেরা তৈরী করল সুক্কোৎ-বনোৎ, কূথের লোকেরা নের্গল তৈরী
    করলেন, হমাতের লোকেরা অশীমার মূর্ত্তি তৈরী করলেন,
  pan-pan: ਬਾਬਲ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਸੁੱਕੋਥ ਬਨੋਥ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਕੂਥ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਨੇਰਗਾਲ ਨੂੰ
    ਬਣਾਇਆ ਅਤੇ ਹਮਾਥ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਅਸ਼ੀਮਾ ਨੂੰ ਬਣਾਇਆ।
  mya-JVB: ဗာဗုလုန် မြို့သား တို့သည် သုကုတ် ဗေနုတ်ဘုရား၊ ကုသ မြို့သား တို့သည် နေရဂါလ
    ဘုရား၊ ဟာမတ် မြို့သား တို့သည် အရှိမ ဘုရား၊”
  tbg-tbg: Babironihainaaka vika nái una variqa Sukoti-Benotira maraqura/varaha autuke
    vatomanta, Kutaihainaaka vika nái una variqa Negaalira maraqura/varaha autuke
    vatomanta, Hamaatihainaaka vika nái una variqa Asimaara maraqura/varaha autuke
    vatomanta,
  hmo-hmo: Babulonia taudia ese Sukoto Benoto ena kaivakuku idia karaia, Kuta taudia
    ese Neregala ena kaivakuku idia karaia, Hamata taudia ese Asima ena kaivakuku
    idia karaia.
  urd-urd: इसलिए बाबुलियों ने सुकात बनात को, और कूतियों ने नेरगुल को, और हमातियों
    ने असीमा को,
  rus-SYN: Вавилоняне сделали Суккот-Беноф, Кутийцы сделали Нергала, Емафяне сделали
    Ашиму,
  bqc-SIM: Babɛlideↄ Sukobenↄ pì, Kutadeↄ Nɛɛgali pì, Amatadeↄ Asima pì,
  tcz-CHONGTHU: Babylon’a kona hunghon, Succoth-benoth pathen chu ahouvun, Cuthah
    a kona hungho chun Nergal pathen chu ahouvun, chuleh Hamath na kona hunghon Ashima
    ahouvun ahi.
  mar-mar: बाबेल लोकांनी सुक्कोथ-बनोथ ही दैवते केली; कूथातील लोकांनी नेरगल केला; हमाथमधील
    लोकांनी अशीमा केली,
  qub-qub: Babilonia runacunaga ïduluta ruracurcuran Sucot-benot diosta adurananpaj.
    Cuta runacunaga ïduluta ruracarcäriran Nergal diosta adurananpaj. Hamat runacunaga
    ïduluta ruracarcäriran Asima diosta adurananpaj.
  bqp-bqp: Babilↄnudenↄ Sukobɛnↄti tãna kɛ̀, Kutadenↄ Nɛgali tãna kɛ̀, Amatadenↄ
    Asima tãna kɛ̀,
  hat-hat: Moun lavil Babilòn yo te fè pòtre Soukòt Benòt. Moun lavil Kout yo te fè
    pòtre Negal. Moun lavil Amat yo te fè pòtre Asima.
  eng-BSB: The men of Babylon made Succoth-benoth, the men of Cuth made Nergal, the
    men of Hamath made Ashima,
  eng-WEBPB: The men of Babylon made Succoth Benoth, and the men of Cuth made Nergal,
    and the men of Hamath made Ashima,
  kbq-kbq: Hagi Babiloni vahe'mo'za Sukot-Benotie nehaza havi anumzamofo amema'a tro
    hazage'za, Kuta vahe'mo'za Nergalie nehaza havi anumzamofo amema'a tro hazage'za,
    Hamati vahe'mo'za Asimae nehaza havi anumzamofo amema'a tro hazage'za,
  nhe-BL: Tlen hualajque altepetl Babilonia quihueyichijque se tlaixcopincayotl tlen
    itoca Sucot Benot. Huan tlen hualajque altepetl Cuta quihueyichijque se tlaixcopincayotl
    itoca Nergal. Huan tlen hualajque altepetl Hamat quihueyichijque se tlen itoca
    Asima.
  bus-bus: Babilↄnudeenↄ Sukobenↄti tãa kɛ̀, Kutadeenↄ Nɛgali tãa kɛ̀, Amatadeenↄ
    Asima tãa kɛ̀,
  gub-BL: Mawiron parer uzapo uzar Xukot-Menot hagapaw wà. Kuta parer uzapo uzar Nerugaw
    hagapaw wà no. Amat parer uzapo uzar Azima hagapaw wà no.
  eng-DRA: 'For the men of Babylon made Sochothbenoth: and the Cuthites made Nergel:
    and the men of Emath made Asima.'
