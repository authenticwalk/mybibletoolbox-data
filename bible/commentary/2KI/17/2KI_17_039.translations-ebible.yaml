verse: 2KI.017.039
translations:
  mal-C: അതേ, നിങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിക്കുക; അവിടന്നാണ് നിങ്ങളുടെ സകലശത്രുക്കളുടെയും
    കൈയിൽനിന്ന് നിങ്ങളെ വിടുവിക്കുന്നത്.”
  deu-TKW: sondern Jahwe, eueren Gott, sollt ihr verehren, so wird er euch aus der
    Gewalt aller eurer Feinde erretten!
  lin-lin: Kaka Yawe, Nzambe na bino, nde bosengeli kogumbamela, pamba te Ye nde akangolaki
    bino na maboko ya banguna na bino nyonso. »
  eng-LSV: but you fear your God YHWH, and He delivers you out of the hand of all
    your enemies”;
  eng-GNV: But feare the Lord your God, and he will deliuer you out of the handes
    of all your enemies.
  eng-WEBSTER: But the LORD your God ye shall fear; and he will deliver you out of
    the hand of all your enemies.
  nhw-BL: San techimacasica na catli niamoTECO Dios huan na nimechmanahuis ininmaco
    nochi amocualancaitacahua.”
  swh-ONEN: Bali, mtamwabudu Bwana Mungu wenu, kwani yeye ndiye atakayewakomboa kutoka
    mikononi mwa adui zenu wote.”
  bba-bba: I de i mɑn sɑ̃ domi nɛnɑ nɑ sɑ̃ɑ Gusunɔ bɛɛn Yinni. Kon bɛɛ wɔrɑ sɑɑ bɛɛn
    wɛrɔbu kpuron nɔmɑn di.
  eng-KJVCPB: But the Lord your God ye shall fear; and he shall deliver you out of
    the hand of all your enemies.
  cpy-cpy: Tema apatziro nokantakaawo naaka, piweshiryaawentaana tema naaka Piwinkatharite
    Pitajorentsite. Naakataki oshetapithateerini pikijaneentani kowawitachari roetsinampaemimi.
  luo-luo: To onego ulam Jehova Nyasaye ma Nyasachu, en ema obiro resou e lwet wasiku
    duto.”
  meu-meu: a Iehova, emui Dirava, garina ba gari; bena ia ese inaimui iboudiai imadia
    amo baine hamaurimui.
  npi-ULB: तर तिमीहरूले आफ्‍ना परमप्रभु परमेश्‍वरको आदर गर्नेछौ । उहाँले तिमीहरूका
    शत्रुहरूको शक्तिबाट तिमीहरूलाई छुटकारा दिनुहुनेछ ।”
  yor-yor: Kúkú sin Olúwa Ọlọ́run rẹ; Òun ni ẹni náà tí yóò gbà yín kúrò lọ́wọ́ gbogbo
    àwọn ọ̀tá a yín.”
  pes-OPCB: فقط یهوه خدای خود را عبادت کنید و من شما را از چنگ دشمنانتان نجات خواهم
    داد.»
  tgl-ULB: Pero si Yahweh inyong Diyos ay siyang ninyong pararangalan. Siya ang magliligtas
    sa iyo mula sa kapangyarihan ng inyong mga kaaway.''
  hui-hui: Tígua Anduane Homogo tínaga Ngode Datagaliwabe i̱ni kogonigo i̱na bi larodagua
    hale halu bialu haabo halimu. Tígua anidagua bialu harimiyagua i̱na tí baya hangu
    handayaho kogola tínaga waitigirume tí bo hilo wanaholebira, lene.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ငါ​ထာ​ဝရ​ဘု​ရား​၏ စ​ကား​ကို​နား​ထောင်​ရ​ကြ​မည်။
    ငါ​သည်​လည်း သင်​တို့​အား ရန်​သူ​တို့​လက်​မှ​ကယ်​ဆယ်​မည်'' ဟု​ပ​ညတ်​တော်​မူ​ခဲ့​၏။-
  bod-N: འོན་ཀྱང་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པར་གྱིས་ཤིག ཁོང་གིས་ཁྱོད་ཅག་དགྲ་ཐམས་ཅད་ཀྱི་ལག་ནས་སྐྱོབ་པར་འགྱུར་རོ་ཞེས་གསུངས་མོད།
  sna-sna: Asi munofanira kunamata Jehovha Mwari wenyu; ndiye achakusunungurai kubva
    mumaoko avavengi venyu vose.”
  spa-BLM: Sino que temerás a Yahvé, tu Dios, y él te librará de la mano de todos
    tus enemigos.”
  cac-cac: palta an̈ej d'ayin Jehová e Diosal in tic tzex och ejmelal. Tato icha chi'
    tze c'ulej, ol ex in colel d'a yol sc'ab' eb' eyajc'ool, xchi Jehová.
  swh-ULB: Lakini Yahwe Mungu wenu, ndiye ambaye mtakayemcha. Atawalinda mbali na
    nguvu ya maadui zenu,”
  bel-bel: толькі Госпада Бога вашага шануйце, і Ён выбавіць вас ад рукі ўсіх ворагаў
    вашых.
  deu-ELBBK: sondern den HERRN, euren Gott, sollt ihr fürchten, und er wird euch erretten
    aus der Hand aller eurer Feinde.
  mbb-OT: Iyan e zà keniyu ezapa, is Nengazen he Megbevayè niw, su iyan a edlibri
    keniyu te kedezaat te menge kuntada niw.”
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവയെ മാത്രം നിങ്ങൾ ഭജിക്കേണം; എന്നാൽ അവൻ നിങ്ങളെ നിങ്ങളുടെ
    സകലശത്രുക്കളുടെയും കയ്യിൽനിന്നു വിടുവിക്കും.
  rmc-rmc: Ale lašaren ča man, le RAJES, tumare Devles. Me tumen lava avri andral
    o vasta savore tumare ňeprijaťeľengre.“
  pes-OPV: زیرا اگر از یهوه، خدای خود بترسید، او شمارا از دست جمیع دشمنان شما خواهد
    رهانید.»
  ron-1924: Чи сэ вэ темець де Домнул Думнезеул востру, ши Ел вэ ва избэви дин мына
    тутурор врэжмашилор воштри.”
  ben-OBCV: বরং, তোমাদের ঈশ্বর সদাপ্রভুর আরাধনা কোরো; তিনিই তোমাদের সব শত্রুর হাত
    থেকে তোমাদের মুক্ত করবেন।”
  som-som: laakiinse waxaad ka cabsataan Rabbiga Ilaahiinna ah, oo isna wuxuu idinka
    samatabbixin doonaa gacanta cadaawayaashiinna oo dhan.
  lat-VUC: sed Dominum Deum vestrum timete, et ipse eruet vos de manu omnium inimicorum
    vestrorum.
  eng-ASVBT: but Jehovah your God shall ye fear; and he will deliver you out of the
    hand of all your enemies.
  ita-1885: Ma riverite il Signore Iddio vostro; ed egli vi libererà da tutti i vostri
    nemici.
  eng-LXXUP: But ye shall fear the Lord your God, and he shall deliver you from all
    your enemies.
  eng-ULB: But Yahweh your God is who you will honor. He will rescue you from the
    might of your enemies.”
  spa-VBL: Solo deben adorar al Señor, su Dios, y él los salvará de todos sus enemigos”.
  fra-_FOB: Mais c'est l'Éternel votre Dieu que vous craindrez, et il vous délivrera
    de la main de vos ennemis.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയെ മാത്രം നിങ്ങൾ ഭജിക്കേണം; എന്നാൽ അവൻ നിങ്ങളെ സകലശത്രുക്കളുടെയും
    കയ്യിൽനിന്ന് വിടുവിക്കും”.
  urd-GVR: Sirf aur sirf Rab apne Ḳhudā kī ibādat karo. Wuhī tumheṅ tumhāre tamām
    dushmanoṅ ke hāth se bachā legā.”
  suz-BL: तन्‍न गेपुकीम परमप्रभु यावे, इन परमप्रभु कली ला ठेयब सेलीन। मेकोमी इन कली
    इन जोरी सत्रु आन गुइ रे प्रोंइब” दे अरेशो बाक्‍माक्‍त। ब्‍यवस्‍था ६:१२-१९
  ita-1927: ma temete l’Eterno, il vostro Dio, ed egli vi libererà dalle mani di tutti
    i vostri nemici”.
  ckb-ckb: بەڵکو یەزدانی پەروەردگارتان بپەرستن، ئەو لە دەست هەموو دوژمنەکانتان فریاتان
    دەکەوێت.»
  eng-BBE: And you are to give worship to the Lord your God; for it is he who will
    give you salvation from the hands of all who are against you.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡಿರಿ. ಆಗ ಅವರು ನಿಮ್ಮನ್ನು ನಿಮ್ಮ ಶತ್ರುಗಳ
    ಕೈಯೊಳಗಿಂದ ವಿಮೋಚನೆ ಮಾಡುವರು,” ಎಂದು ಹೇಳಿದ್ದರು.
  tam-2017: உங்கள் தேவனாகிய கர்த்தருக்கே பயந்து நடப்பீர்களாக; அப்பொழுது அவர் உங்களுடைய
    எல்லா எதிரிகளின் கைக்கும் உங்களைத் தப்புவிப்பார் என்று அவர்களுக்குச் சொல்லியிருந்தார்.
  spa-RV-1909: Mas temed á Jehová vuestro Dios, y él os librará de mano de todos vuestros
    enemigos.
  ron-BTF: Ci de DOMNUL Dumnezeul vostru să vă temeți; și el vă va elibera din mâna
    tuturor dușmanilor voștri.
  eng-WEBP: But you shall fear the LORD your God, and he will deliver you out of the
    hand of all your enemies.”
  eng-FBV: You must worship only the Lord your God, and he will save you from all
    your enemies.”
  nld-1939: maar Jahweh, uw God, alleen; dan zal Hij u uit de handen van al uw vijanden
    verlossen.
  nch-BL: San techimacasica na cati niamoTECO Dios huan na nimechmanahuis inimaco
    nochi amocualancaitacahua.”
  vie-1934: nhưng khá kính sợ, Giê-hô-va Đức Chúa Trời của các ngươi, Ngài sẽ giải
    cứu các ngươi khỏi tay các kẻ thù nghịch.
  hin-CV: तुम सिर्फ याहवेह अपने परमेश्वर का भय मानना. याहवेह ही तुम्हें तुम्हारे सारी
    शत्रुओं से छुटकारा दिलाएंगे.”
  spa-BES: Y debes adorar al Señor tu Dios; porque es él quien te dará la salvación
    de las manos de todos los que están contra ti.
  tdx-tdx: Iehovà Andria­nañahare’ areo avao ty añeveña’ areo; le Ie ty hamotsotse
    anahareo am-pità’ o fonga rafelahio.
  tha-KJV: แต่​เจ้​าทั้งหลายจงยำเกรงพระเยโฮวาห์พระเจ้าของเจ้า และพระองค์จะทรงช่วยเจ้าให้พ้​นม​ือศั​ตรู​ทั้งสิ้นของเจ้า”
  por-BR-2018: Mas temei ao SENHOR vosso Deus, e ele vos livrará da mão de todos vossos
    inimigos.
  deu-ELO: sondern Jehova, euren Gott, sollt ihr fürchten, und er wird euch erretten
    aus der Hand aller eurer Feinde.
  eng-WYC-2018: but dread ye your Lord God, and he shall deliver you from the hand
    of all your enemies. (but fear ye or but revere ye the Lord your God, and he shall
    rescue you from all of your enemies.)
  epo-epo: sed nur la Eternulon, vian Dion, timu, kaj Li savos vin el la mano de ĉiuj
    viaj malamikoj.
  uig-PIN: bǝlki Hudayinglar Pǝrwǝrdigardin ⱪorⱪunglar; wǝ U silǝrni ⱨǝmmǝ düxmǝnliringlarning
    ⱪolidin ⱪutⱪuzidu» — degǝnidi.
  beo-beo: 'Na da dilia Hina Godedafa! Na sia: fawane nabima! Amasea, Na da dilima
    ha lai dunu amoga gaga:mu.”'
  tpi-OTNT: Nogat. Yupela i mas lotu long mi God, Bikpela bilong yupela, na stap aninit
    long mi tasol. Sapos yupela i mekim olsem, orait bai mi helpim yupela na ol birua
    i no inap winim yupela.”
  hau-SA: Maimakon haka, ku yi wa Ubangiji Allahnku sujada; shi ne zai cece ku daga
    hannun abokan gābanku.”
  uig-LAT: belki Xudayinglar Perwerdigardin qorqunglar; we U silerni hemme düshmenliringlarning
    qolidin qutquzidu» — dégenidi.
  nde-nde: Kodwa, khonzani uThixo uNkulunkulu wenu, nguye ozalikhulula ezandleni zezitha
    zenu zonke.”
  ton-ton: Ka te mou manavahē kia Sihova ko homou ʻOtua; pea te ne fakamoʻui ʻakimoutolu
    mei he nima ʻo homou ngaahi fili kotoa pē.”
  ces-1613: Ale Hospodina Boha vašeho se bojte; onť vás vysvobodí z ruky všech nepřátel
    vašich.
  eng-WMB: But you shall fear the LORD your God, and he will deliver you out of the
    hand of all your enemies.”
  tam-TCV: அதற்குப் பதிலாக உங்கள் இறைவனாகிய யெகோவாவை மட்டுமே வழிபடுங்கள். அவரே உங்களுடைய
    எல்லாப் பகைவர்களின் கையிலிருந்தும் உங்களை விடுதலையாக்குவார்” என்று கட்டளையிட்டிருந்தார்.
  ceb-ULB: Apan si Yahweh nga inyong Dios mao lamang ang inyong pasidunggan. Pagaluwason
    niya kamo gikan sa gahom sa inyong mga kaaway.”
  pol-UBG: Ale PANA, waszego Boga, bójcie się, a on was wybawi z ręki wszystkich waszych
    wrogów.
  urd-GVU: صرف اور صرف رب اپنے خدا کی عبادت کرو۔ وہی تمہیں تمہارے تمام دشمنوں کے ہاتھ
    سے بچا لے گا۔“
  deu-1912: sondern fürchtet den HERRN, euren Gott, der wird euch erretten von allen
    euren Feinden.
  kan-2017: ಆದರೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಲ್ಲಿ ನೀವು ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಬೇಕು. ಆಗ ಆತನು ನಿಮ್ಮನ್ನು
    ಎಲ್ಲಾ ಶತ್ರುಗಳ ಕೈಗೆ ಸಿಕ್ಕದಂತೆ ಕಾಪಾಡುವನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Thingar mu folgad rog, i gag fare SOMOL ni Got romed ma gu ra ayuwegmed
    u pa’ e pi to’ogor romed.”
  hlt-MCSB: Nangmih kah Pathen BOEIPA bueng te rhih uh. Te daengah ni amah loh nangmih
    te na thunkha cungkuem kah kut lamloh n'huul eh?,” a ti nah.
  mdy-ETH: ታና፥ ዒንሢኮ ፆኦዛሢ፥ ናንጊና ናንጋ ጎዳ ካኣሽኩዋቴ፤ ታኣኒ ዒንሢ ሞርኮ ኩጫፓ ዓውሲ ዒንሢ ዻቂሻንዳኔ።»
  twi-ASANTE: Monsom Awurade, mo Onyankopɔn nko ara. Ɔno na ɔbɛgye mo afiri mo atamfoɔ
    nyinaa nsam.”
  eng-WEBU: But you shall fear the LORD your God, and he will deliver you out of the
    hand of all your enemies.”
  wal-wal: Hegaa aggidi, GODAAYYO intte Xoossaayyo goinnite. Intte morkketu ubbaappe
    inttena ashshanaagee tana” yaagidi azaziis.
  spa-PDDPT: sino teman a Yavé su ʼElohim, y Él los librará de la mano de todos sus
    enemigos.
  gun-gun: Senhor Penderuete renonde pejererokyjea rupi anho 'rã pendekuai. Ha'e ramo
    pendereraa jepepa 'rã penderovaigua kuery po gui”, he'i va'ekue.
  ilo-ULB: Ngem ni Yahweh a Diosyo ti dayawenyo. Ispalennakayto manipud iti bileg
    dagiti kabusoryo.”
  kpg-kpg: Goodou belee hagalongo mai gi di Au, Yihowah, go di godou God, gei Au ga daa mai
    goodou gi daha mo godou hagadaumee.”
  uig-ARA: بەلكى خۇدايىڭلار پەرۋەردىگاردىن قورقۇڭلار؛ ۋە ئۇ سىلەرنى ھەممە دۈشمەنلىرىڭلارنىڭ
    قولىدىن قۇتقۇزىدۇ» ــ دېگەنىدى.
  sus-sus: A lanma wo xa gaaxu wo Marigi Alatala nan ya ra, barima a tan nan wo baxi
    wo yaxuie birin bɛlɛxɛ i.»
  pon-2006: Kumwail pahn peikiong ie, KAUN-O amwail Koht, eri, I ahpw pahn kapitkumwailla
    sang amwail imwitihti kan.”
  ksd-ksd: avat a ru ka ra Luluai kavava God, ma na valaun pa avat kan kavava umana
    ebar.
  tur-YTC: Ama Tanrınız Yahve'den korkacaksınız, O da sizi bütün düşmanlarınızın elinden
    kurtaracak.”
  grc-BRENT: Ἀλλʼ ἢ τὸν Κύριον Θεὸν ὑμῶν φοβηθήσεσθε, καὶ αὐτὸς ἐξελεῖται ὑμᾶς ἐκ
    πάντων τῶν ἐχθρῶν ὑμῶν.
  ind-AYT: Melainkan dengan sungguh-sungguh berbaktilah kepada TUHAN Allahmu, maka
    Dia akan melepaskan kamu dari tangan semua musuhmu.”
  nya-nya: Mʼmalo mwake muzipembedza Yehova Mulungu wanu pakuti ndiye amene adzakulanditsani
    mʼdzanja la adani anu onse.”
  hrv-hrv: samo Jahvu, Boga svoga, poštujte i on će vas izbaviti iz ruke svih vaših
    neprijatelja.”
  mps-mps: Menio. Dagego ena Genuai Bidi duga God deliba naga lotu po wao, tama ena
    dologode naga bidaluao,” wali. “Tialima, dagego tama teyu da, teda te eno dage
    tau saibao, tama eno dage te boi bidigo nogode ma dobola saibao,” wali.
  tpi-tpi: Nogat. Yupela i mas lotu long mi God, Bikpela bilong yupela, na stap aninit
    long mi tasol. Sapos yupela i mekim olsem, orait bai mi helpim yupela na ol birua
    i no inap winim yupela.”
  dan-1931: men HERREN eders Gud skal I frygte, så vil han fri eder af alle eders
    Fjenders Hånd!”
  vie-OVCB: Họ chỉ thờ một mình Chúa Hằng Hữu là Chân Thần mình. Chỉ như thế, họ mới
