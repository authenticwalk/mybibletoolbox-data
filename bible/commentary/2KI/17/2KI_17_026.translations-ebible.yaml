verse: 2KI.017.026
translations:
  mal-C: 'അവർ ഈ വിവരം അശ്ശൂർരാജാവിന് അറിവുകൊടുത്തു: “അങ്ങ് നാടുകടത്തി ശമര്യാപട്ടണങ്ങളിൽ
    കൊണ്ടുവന്നു പാർപ്പിച്ചിരിക്കുന്ന ജനങ്ങൾക്ക് ആ നാട്ടിലെ ദൈവത്തിന്റെ ആചാരവിധികൾ
    അറിഞ്ഞുകൂടാ. അതിനാൽ ആ ദൈവം അവരുടെ ഇടയിലേക്കു സിംഹങ്ങളെ അയച്ചു; അവ അവരെ കൊല്ലുന്നു.”'
  deu-TKW: 'Da meldete man dem Könige von Assyrien: Die Völkerschaften, die du aus
    ihrer Heimat weggeführt und in den Städten Samarias angesiedelt hast, wissen nicht,
    was für eine Verehrung dem Landesgotte gebührt.'
  lin-lin: 'Bayebisaki mokonzi ya Asiri : — Bikolo oyo omemaki na bowumbu mpe otiaki
    kati na bingumba ya Samari bayebi te makambo oyo Nzambe ya mokili wana alingaka.
    Boye Nzambe atindi kati na bango nkosi oyo ezali koboma bango, pamba te bato yango
    bayebi te makambo oyo Nzambe yango alingaka.'
  eng-LSV: And they speak to the king of Asshur, saying, “The nations that you have
    removed and place in the cities of Samaria have not known the custom of the God
    of the land, and He sends the lions among them, and behold, they are destroying
    them, as they do not know the custom of the God of the land.”
  eng-GNV: 'Wherefore they spake to the King of Asshur, saying, The nations which
    thou hast remoued, and placed in the cities of Samaria, knowe not the maner of
    the God of the land: therefore he hath sent lions among them, and behold, they
    slay them, because they knowe not the maner of the God of the land.'
  eng-WEBSTER: 'Wherefore they spoke to the king of Assyria, saying, The nations which
    thou hast removed, and placed in the cities of Samaria, know not the manner of
    the God of the land: therefore he hath sent lions among them, and behold, they
    slay them, because they know not the manner of the God of the land.'
  nhw-BL: 'Huajca quititlanilijque se camanali nopa tlanahuatijquetl ipan tlali Asiria
    catli quiijto: “Nopa tlacame catli tiquinhuicatoc ipan altepeme ipan tlali Israel
    para ma itztotij nopona, amo quiiximatij itlanahuatilhua Toteco Dios quen nopa
    israelitame catli achtihui itztoyaj ipan nopa tlali. Huan yaya quintitlantoc tecuanime
    para quinmictise catli ama itztoque pampa amo quimatij quenicatza quihueyichihuase
    Toteco Dios catli iaxca nopa tlali.”'
  swh-ONEN: 'Habari ikapelekwa kwa mfalme wa Ashuru, kusema: “Watu uliowahamisha na
    kuwaweka katika miji ya Samaria hawajui kile Mungu wa nchi hiyo anachokitaka.
    Ametuma simba miongoni mwao, ambao wanawaua, kwa sababu watu hawajui anachokitaka.”'
  bba-bba: Yerɑ bɑ Asirin sinɑ boko sɔ̃ɔwɑ bɑ nɛɛ, bwese tuku ni ɑ kɑ nɑ Sɑmɑri mini,
    nu ǹ Gusunɔ Isirelibɑn Yinnin sɑ̃ɑru yɛ̃. Wee u derɑ ɡbee sinɑnsu su nɑ su bu
    sɛ̃sukɑ su ɡo.
  eng-KJVCPB: 'Wherefore they spake to the king of Assyria, saying, The nations which
    thou hast removed, and placed in the cities of Samaria, know not the manner of
    the God of the land: therefore he hath sent lions among them, and behold, they
    slay them, because they know not the manner of the God of the land.'
  cpy-cpy: 'Roojatzi riyatashitantakariri ikamantziri pinkatharitatsiri Asiria-ki,
    ikantziri: Irikahanki atziri paanakiriranki nampitsiki jeekatsiri Samaria-ki okine
    ijeeke janta, tee riyotziro ipinkathateri itajorentsite nampiwitawori ketziroeni
    jaka nampitsiki, okanta tee riyotashitawo, rootaki rotyaantantakinariri manitzipaeni,
    riitaki owakariri nimaeka.'
  luo-luo: Wach nochopo ne ruodh Asuria niya, “Ji mane idaro midwoko e miech Samaria,
    ok ongʼeyo gima nyasaye mar pinyno dwaro. Kuom mano, oseoro sibuoche e diergi
    mondo oneg-gi nikech ji ok ongʼeyo gima nyasachgino dwaro.”
  meu-meu: Taunabunai, haida ese Asuria pavapavana e hamaoroa, eto, Vada o laohaidia,
    Samaria hanuadia ai o hanohodia, taudia na una tano diravana ena taravatu asi
    dibadia; una dainai ia ese leona na bogaragidiai vada e siaidia lao, bena leona
    ese e aladia masemu, badina be idia na una tano diravana ena taravatu asi dibadia.
  npi-ULB: त्यसैले तिनीहरूले अश्शूरका राजालाई यसो भने, “तपाईंले बन्दी बनाएर लैजानुभएका
    जातिहरू र सामरियाका सहरहरूमा बसोबास गरेका मानिसहरूले यस देशका देवताले चाहेका अभ्यासहरूका
    जान्‍दैनन् । त्यसैले उहाँले तिनीहरूका बिचमा सिंहहरू पठाउनुभएको छ, र सिंहहरूले
    यहाँ मानिसहरूलाई मर्दैछन् किनकि तिनीहरूले यस देशका देवताले चाहेका अभ्यासहरू जान्‍दैनन्
    ।”
  yor-yor: Wọ́n sì sọ fún ọba Asiria pé, “Àwọn ènìyàn tí ìwọ lé kúrò tí o sì fi sínú
    ìlú Samaria kò mọ ohun tí ọlọ́run ìlú náà béèrè. Ó sì ti rán kìnnìún sí àárín
    wọn, tí ó sì ń pa wọ́n run, nítorí ènìyàn wọn kò mọ ohun tí ó béèrè.”
  pes-OPCB: به پادشاه آشور خبر رسید که چون ساکنان جدیدِ سرزمین اسرائیل با قوانین خدای
    آن سرزمین آشنا نیستند، او شیرهایی را به میان آنها فرستاده است تا بدین وسیله آنها
    را نابود کند.
  tgl-ULB: Kaya sila ay nakipag-usap sa hari ng Asiria, nagsabing, ''Ang bansang dinala
    mo at inilagay sa mga lungsod ng Samaria ay walang alam sa mga kaugaliang hinihingi
    ng diyos ng lupain. Kaya siya ay nagsugo ng mga leon sa aming kalagitnaan, at,
    tingnan mo, pinapatay ng mga leon ang mga tao dahil hindi nila alam ang kaugaliang
    hinihingi ng diyos ng lupain.
  hui-hui: Ani biyagola wali agali marume Asirianaga kini hearia puwa lalu, Wali agali
    í̠na Samaria dindiha helo haru puwa helariruni ti dindi ogoni wali agalime mbirale
    dama mitangi bialu bi pupu wiaga mana manda nabini obene pu heagola mbirale dama
    dindi ogoniha hene heagome laiono ibilalu wali agali bo wahalu ka, lalu lamini.
  mya-mya: ရှ​မာ​ရိ​ပြည်​သို့​သွား​ရောက်​နေ​ထိုင်​ကြ​သည့် လူ​တို့​သည် ထို​ပြည်​စောင့်​နတ်​ဘု​ရား​၏​တ​ရား
    ကို​မ​သိ​နား​မ​လည်​ကြ​သ​ဖြင့် ထို​ဘု​ရား သည်​ခြင်္သေ့​များ​ကို​စေ​လွှတ်​၍ သူ​တို့​အား
    ကိုက်​သတ်​စေ​ကြောင်း​ကို​အာ​ရှု​ရိ​ဧ​က​ရာဇ် ဘု​ရင်​ကြား​သိ​သော​အ​ခါ၊-
  bod-N: དེ་ནས་ཁོ་ཚོས་ཨ་སུར་གྱི་རྒྱལ་པོ་ལ། ཁྱེད་ཀྱིས་སཱ་མར་ཡའི་གྲོང་ཁྱེར་དུ་བཙན་ཁྲིད་བྱས་ནས་བཞག་པའི་མི་སྡེ་རྣམས་ཀྱིས་ཡུལ་དེའི་དཀོན་མཆོག་གི་ཁྲིམས་སྲོལ་མ་ཤེས་སྟབས།
    ཁོང་གིས་དེ་དག་གི་ཁྲོད་དུ་སེང་གེ་བཏང་། ལྟོས་དང་། མི་དེ་ཚོས་དཀོན་མཆོག་གི་ཁྲིམས་སྲོལ་མ་ཤེས་པའི་རྐྱེན་གྱིས་སེང་གེས་དེ་དག་གི་སྲོག་བཅད་དོ་ཞེས་སྨྲས་པས།
  sna-sna: 'Vakazivisa mambo weAsiria kuti: “Vanhu vamabvisa mukavagarisa mumaguta
    eSamaria havazivi zvinodikanwa naMwari wenyika iyoyo. Akatuma shumba pakati pavo,
    dziri kuvauraya, nokuti vanhu havazivi zvaanoda.”'
  spa-BLM: 'Por eso hablaron con el rey de Asiria, diciendo: “Las naciones que has
    transportado y colocado en las ciudades de Samaria no conocen la ley del dios
    de la tierra. Por eso ha enviado leones entre ellos; y he aquí que los matan,
    porque no conocen la ley del dios de la tierra.”'
  cac-cac: 'Ix alchaj d''a vin̈ sreyal Asiria chi'' icha tic: A eb'' anima ix ac''b''at
    d''a Samaria yic b''at cajnaj eb'' ta'', man̈ yojtacoc eb'' yoch ejmelal d''a
    sDiosal jun lugar chi'', yuj chi'' a jun Dios chi'' schecancot noc'' choj d''a
    eb'', smiljicham eb'' yuj noc'', xchi eb''.'
  swh-ULB: Basi wakaongea na mfalme wa Ashuru, wakisema, “Wale mataifa uliowaamisha
    na kuwaweka kwenye miji ya Samaria hawayajui mambo wanayotakiwa kuyafanya kutokana
    na mungu wa nchi. Hivyo alikuwa amewatuma simba kwenda kwao, na, tazama, wale
    simba walikuwa wakiwauua watu huko kwa sababu hawakufahamu yale mambo waliyokuwa
    wanatakiwa kuyafanya kwa mungu wa nchi.”
  bel-bel: 'І данесьлі цару Асірыйскаму і сказалі: народы, якія ты перасяліў і пасяліў
    у гарадах Самарыйскіх, ня ведаюць закона Бога той зямлі, і за тое Ён пасылае на
    іх ільвоў, і вось яны забіваюць іх, бо яны ня ведаюць закона Бога той зямлі.'
  wed-wed: Ma rava Assyria ai gulau ana riwa i paritawanei i pa, “Rava au Samaria
    u terenaiei, dobuna Godna ana tarawatu eḡa ita aramanei. Lamna aubaina ma dobuna
    ana God, lion i paritawanei ma ravai e viviraḡeni.”
  deu-ELBBK: 'Und man sprach zu dem König von Assyrien und sagte: Die Nationen, die
    du weggeführt und in den Städten Samarias hast wohnen lassen, kennen nicht die
    Weise des Gottes des Landes; und er hat Löwen unter sie gesandt, und siehe, sie
    töten sie, weil sie die Weise des Gottes des Landes nicht kennen.'
  mbb-OT: 'Heini he hitavù midtudtul ziyà te hadì diyà te Asiria: “Is menge etew he
    midsuǥù nu he med-ubpà diyà te menge inged diyà te Samaria, wazà metau te menge
    kesuǥuan te diwata he ed-ezapen dutun he lugar. Umbe mibpeveyaan din sikandan
    te menge erimaung ne mibpenhimetayan te menge erimaung is duma kandan, su wazè
    dan metueni is menge kesuǥuan din.”'
  mal-2015: 'അപ്പോൾ അവർ അശ്ശൂർ രാജാവിനെ അറിയിച്ചതു: നീ കുടിനീക്കി ശമര്യാപട്ടണങ്ങളിൽ
    പാർപ്പിച്ച ജാതികൾ ആദേശത്തിലെ ദൈവത്തിന്റെ മാർഗ്ഗം അറിയായ്കകൊണ്ടു അവൻ അവരുടെ ഇടയിൽ
    സിംഹങ്ങളെ അയച്ചു; അവർ ആ ദേശത്തിലെ ദൈവത്തിന്റെ മാർഗ്ഗം അറിയായ്കയാൽ അവ അവരെ കൊന്നുകളയുന്നു.'
  rmc-rmc: 'Akor o manuša andral oda foros phende le asirike kraľiske: „O narodi,
    saven anďal te bešel andro samarijika fori, na prindžaren o zakonos le Devleskro
    ola phuvakro, vašoda ov pre lende bičhaďa le ľeven a on len murdaren.“'
  pes-OPV: 'پس به پادشاه آشور خبر داده، گفتند: «طوایفی که کوچانیدی و ساکن شهرهای سامره
    گردانیدی، قاعده خدای آن زمین را نمی دانند و اوشیران در میان ایشان فرستاده است
    و اینک ایشان را می‌کشند از این جهت که قاعده خدای آن زمین را نمی دانند.»'
  ron-1924: 'Атунч ау спус ымпэратулуй Асирией: „Нямуриле пе каре ле-ай стрэмутат
    ши ле-ай ашезат ын четэциле Самарией ну куноск фелул ын каре сэ служяскэ Думнезеулуй
    цэрий, ши Ел а тримис ымпотрива лор ниште лей каре ле омоарэ, пентру кэ ну куноск
    фелул ын каре требуе сэ служяскэ Думнезеулуй цэрий.”'
  aui-aui: Na wawaya, Asiriya yadi kiiwawo siwoneni bo, “Wawaya mekodi kuviporadi
    da Sameriya kubura kwanatudigha samakamake, na noko kuburina kana god yana gwara
    gesiyakovina, noko kiiravine God, laiyon iviporadi toudi biiyadi, da wawaya sitarunughana.”
  ben-OBCV: 'আসিরিয়ার রাজাকে সেই খবর দেওয়া হল: “যে লোকজনকে আপনি শমরিয়ায় পাঠিয়ে
    সেখানে তাদের পুনর্বাসন দিয়েছেন, তারা জানে না, সেই দেশের দেবতা ঠিক কী চান। তিনি
    তাদের মধ্যে কয়েকটি সিংহ পাঠিয়েছেন, যারা লোকজনকে মেরে ফেলছে, কারণ লোকেরা তো জানেই
    না, তিনি ঠিক কী চান।”'
  som-som: Sidaas daraaddeed boqorkii Ashuur ayaa lala hadlay oo lagu yidhi, War quruumihii
    aad kaxaysay oo aad magaalooyinka Samaariya dejisay ma ay yaqaaniin camalka Ilaaha
    dalkaas, oo sidaas daraaddeed wuxuu dhexdooda u soo diray libaaxyo, oo bal eeg,
    libaaxyadu way laayaan, maxaa yeelay, iyagu ma ay yaqaaniin camalka Ilaaha dalkaas.
  lat-VUC: 'Nuntiatumque est regi Assyriorum, et dictum: Gentes quas transtulisti,
    et habitare fecisti in civitatibus Samariæ, ignorant legitima Dei terræ: et immisit
    in eos Dominus leones, et ecce interficiunt eos, eo quod ignorent ritum Dei terræ.'
  eng-ASVBT: 'Wherefore they spake to the king of Assyria, saying, The nations which
    thou hast carried away, and placed in the cities of Samaria, know not the law
    of the god of the land: therefore he hath sent lions among them, and, behold,
    they slay them, because they know not the law of the god of the land.'
  ita-1885: 'Ed egli fu detto al re degli Assiri: Le genti che tu hai tramutate, e
    fatte abitare nelle città di Samaria, non sanno le leggi dell''Iddio del paese;
    laonde egli ha mandato contro a loro de'' leoni che le uccidono; perciocchè non
    sanno le leggi dell''Iddio del paese.'
  eng-LXXUP: 'And they spoke to the king of the Assyrians, saying, The nations whom
    thou hast removed and substituted in the cities of Samaria for the Israelites,
    know not the manner of the God of the land: and he has sent the lions against
    them, and, behold, they are slaying them, because they know not the manner of
    the God of the land.'
  eng-ULB: So they spoke to the king of Assyria, saying, “The nations that you have
    carried away and placed in the cities of Samaria do not know the practices required
    by the god of the land. So he has sent lions among them, and, see, the lions are
    killing people there because they do not know the practices required by the god
    of the land.”
  spa-VBL: 'Entonces fueron a decirle al rey de Asiria: “Los pueblos que tú trajiste
    y estableciste en las ciudades de Samaria no conocen las reglas del Dios de la
    tierra. En consecuencia, él ha enviado entre ellos leones que los están matando
    porque no conocen lo que el Dios de la tierra exige”.'
  fra-_FOB: 'Et on dit au roi des Assyriens: Les nations que tu as transportées et
    établies dans les villes de la Samarie ne connaissent pas la manière de servir
    le dieu du pays, et il a envoyé des lions qui les tuent, parce qu''elles ne connaissent
    pas la manière de servir le dieu du pays.'
  mal-mal: 'അപ്പോൾ അവർ അശ്ശൂർ രാജാവിനെ അറിയിച്ചത്: “നീ അശ്ശൂരിൽനിന്ന് കൊണ്ടുവന്ന്
    ശമര്യാപട്ടണങ്ങളിൽ പാർപ്പിച്ച ജനതകൾ ആ ദേശത്തിലെ ദൈവത്തിന്റെ മാർഗ്ഗം അറിയായ്കകൊണ്ട്
    അവൻ അവരുടെ ഇടയിൽ സിംഹങ്ങളെ അയച്ചു; അവർ ആ ദേശത്തിലെ ദൈവത്തിന്റെ മാർഗ്ഗം അറിയായ്കയാൽ
    സിംഹങ്ങൾ അവരെ കൊന്നുകളയുന്നു”.'
  urd-GVR: Asūr ke bādshāh ko ittalā dī gaī, “Jin logoṅ ko āp ne jilāwatan karke Sāmariya
    ke shahroṅ meṅ basā diyā hai wuh nahīṅ jānte ki us mulk kā dewatā kin kin bātoṅ
    kā taqāzā kartā hai. Natīje meṅ us ne un ke darmiyān sherbabar bhej die haiṅ jo
    unheṅ phāṛ rahe haiṅ. Aur wajah yihī hai ki wuh us kī sahīh pūjā karne se wāqif
    nahīṅ haiṅ.”
  suz-BL: मिनु मेकोपुकीमी अस्‍सुर ङा पिप कली “गे इन सोइश्‍शो रागी रागी ङा मुर सामरीया
    ङा सहरम बाक्‍नीम। मेकोपुकीमी मेको रागी ङा परमप्रभु आ अरेशो मतुइक्‍‍नीम। मोपतीके
    परमप्रभुम मेको आन दातेमी गुप्‍स सोइक्‍ताक्‍व। मारदे हना मेकोपुकी मेको रागी ङा
    परमप्रभु कली मतुइक्‍तीके ठेयब सेल्‍स मजोक्‍तीके, मेको गुप्‍समी मुर आन कली साइक्‍तेक्‍‍म”
    दे लोव़ कुरब मुर सोइक्‍तमे बाक्‍त।
  ita-1927: 'Fu quindi detto al re d’Assiria: “Le genti che tu hai trasportate e stabilite
    nelle città della Samaria non conoscono il modo di servire l’iddio del paese;
    perciò questi ha mandato contro di loro de’ leoni, che ne fanno strage, perch’esse
    non conoscono il modo di servire l’iddio del paese”.'
  ckb-ckb: 'هەواڵیان گەیاندە پاشای ئاشور و گوتیان: «ئەو گەلانەی ڕاپێچت کردوون و لە
    شارۆچکەکانی سامیرە نیشتەجێت کردوون، داواکارییەکانی خوداوەندی خاکەکە نازانن، ئەویش
    شێری ناردووەتە سەریان و لێیان دەکوژێت، چونکە نازانن داواکارییەکانی خوداوەندی خاکەکە
    چییە.»'
  eng-BBE: 'So they said to the king of Assyria, The nations whom you have taken as
    prisoners and put in the towns of Samaria, have no knowledge of the way of the
    god of the land: so he has sent lions among them, causing their death, because
    they have no knowledge of his way.'
  kan-OKCV: ಆದಕಾರಣ ಸೇವಕರು ಅಸ್ಸೀರಿಯದ ಅರಸನಿಗೆ, “ನೀನು ಸಮಾರ್ಯದ ಪಟ್ಟಣಗಳಲ್ಲಿ ಇರಿಸಿದ ಜನರು
    ಆ ದೇಶದ ದೇವರು ಅಪೇಕ್ಷಿಸುವುದನ್ನು ತಿಳಿಯದೆ ಇದ್ದಾರೆ. ಆದುದರಿಂದ, ದೇವರು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಸಿಂಹಗಳನ್ನು
    ಕಳುಹಿಸಿದ್ದಾರೆ. ಅವು ಅವರನ್ನು ಕೊಂದುಹಾಕುತ್ತವೆ,” ಎಂದು ತಿಳಿಸಿದರು.
  tam-2017: 'அப்பொழுது மக்கள் அசீரியா ராஜாவை நோக்கி: நீர் இங்கேயிருந்து அனுப்பி, சமாரியாவின்
    பட்டணங்களிலே குடியேறச்செய்த மக்கள் அந்த தேசத்து தேவனுடைய காரியத்தை அறியாததால்,
    அவர் அவர்களுக்குள்ளே சிங்கங்களை அனுப்பினார்; அந்த தேசத்து தேவனுடைய காரியத்தை அவர்கள்
    அறியாததால், அவைகள் அவர்களைக் கொன்றுபோடுகிறது என்று சொன்னார்கள்.'
  spa-RV-1909: 'Entonces dijeron ellos al rey de Asiria: Las gentes que tú traspasaste
    y pusiste en las ciudades de Samaria, no saben la costumbre del Dios de aquella
    tierra, y él ha echado leones en ellos, y he aquí los matan, porque no saben la
    costumbre del Dios de la tierra.'
  ron-BTF: 'Pentru aceea i-au vorbit împăratului Asiriei, spunând: Națiunile pe care
    le-ai îndepărtat și le-ai pus în cetățile Samariei, nu cunosc obiceiul Dumnezeului
    țării; de aceea el a trimis lei printre ei și, iată, îi ucid, pentru că nu cunosc
    obiceiul Dumnezeului țării.'
  eng-WEBP: Therefore they spoke to the king of Assyria, saying, “The nations which
    you have carried away and placed in the cities of Samaria don’t know the law of
    the god of the land. Therefore he has sent lions among them; and behold, they
    kill them, because they don’t know the law of the god of the land.”
  eng-FBV: The king of Assyria was told, “The peoples that you brought and settled
    in the towns of Samaria they don't not know the rules of the God of the land.
    As a result, he has sent lions among them, which are killing them off because
    they don't know what the God of the land requires.”
  nld-1939: 'Nu berichtte men aan den koning van Assjoer: De volkeren, die gij naar
    Samaria hebt weggevoerd, om zich daar in de steden te vestigen, kennen de dienst
    van den god van dat land niet; daarom heeft hij leeuwen op hen afgestuurd, die
    hen doden, omdat ze zijn dienst niet kennen.'
  nch-BL: 'Huajca quititanilijque se camanali nopa tanahuatijquet ipan tali Asiria
    cati quiijto: “Nopa tacame cati tiquinhuicatoc ipan altepeme ipan tali Israel
    para ma itztotij nopona, amo quiixmatij itanahuatilhua Toteco Dios quej nopa israelitame
    cati achtohui itztoyaj ipan nopa tali. Huan yaya quintitantoc tecuanime para quinmictise
    cati ama itztoque pampa amo quimatij quenicatza quihueyichihuase Toteco Dios cati
    iaxca nopa tali.”'
  vie-1934: 'Người ta bèn nói với vua A-si-ri rằng: Các dân mà vua đã đem qua đặt
    trong các thành của Sa-ma-ri không biết lệ thờ phượng thần của xứ, vì vậy thần
    đó có sai sư tử đến giết họ, tại họ không biết lệ thờ lạy thần của xứ vậy.'
  hin-CV: 'इसके बारे में अश्शूर के राजा को सूचित किया गया: “जिन राष्ट्रों को आपने
    ले जाकर शमरिया के नगरों में बसाया है, उन्हें इस देश के देवता की विधि पता नहीं
    है, इसलिये उसने उनके बीच शेर भेज दिए हैं. अब देखिए वे प्रजा को मार रहे हैं, क्योंकि
    प्रजा को इस देश के देवता का पता नहीं है.”'
  spa-BES: 'Entonces dijeron al rey de Asiria: Las naciones que ustedes tomaron como
    prisioneros y pusieron en las ciudades de Samaria, no conocen el camino del dios
    de la tierra; por eso envió leones entre ellos, causando su muerte, porque no
    tienen conocimiento de su camino.'
  tdx-tdx: 'Aa le nanao ty hoe amy mpanjaka’ i Asorey iereo: Tsy fohi’ ze kilakila
    ‘ndaty navì’o naho navotra’o amo rova’ i Someroneo ty lilin’ Andrianañahare’ i
    taney; toly ndra nañiraha’e liona, le inao, ie tsy mahafohiñe o lilin’ Añahare’
    i taneio ty namonoa’ o lionao.'
  tha-KJV: เพราะฉะนั้​นม​ี​ผู้​ไปทูลกษั​ตริ​ย์​แห่​งอ​ัสซี​เรียว​่า “​ประชาชาติ​ซึ่งพระองค์​ได้​ทรงพาเอาไปให้​อยู่​ในหัวเมืองสะมาเรียนั้นไม่​รู้​ลักษณะของพระเจ้าของแผ่นดินนั้น
    ฉะนั้นพระองค์จึงส่งสิงโตมาท่ามกลางเขา และดู​เถิด สิ​งโตนั้นได้ฆ่าเขาเสีย เพราะเขาไม่​รู้​พระลักษณะแห่งพระเจ้าของแผ่นดินนั้น”
  por-BR-2018: 'Então disseram eles ao rei da Assíria: As nações que tu transportaste
    e puseste nas cidades de Samaria, não sabem a costume do Deus daquela terra, e
    ele lançou leões neles, e eis que os matam, porque não sabem a costume do Deus
    da terra.'
  deu-ELO: 'Und man sprach zu dem König von Assyrien und sagte: Die Nationen, die
    du weggeführt und in den Städten Samarias hast wohnen lassen, kennen nicht die
    Weise des Gottes des Landes; und er hat Löwen unter sie gesandt, und siehe, sie
    töten sie, weil sie die Weise des Gottes des Landes nicht kennen.'
  eng-WYC-2018: And it was told to the king of Assyrians, and was said, The folks
    which thou hast translated, and madest to dwell in the cities of Samaria, know
    not the lawful things of [the] God of the land; and the Lord hath sent lions into
    them, and lo! those slay them; for they know not the custom of [the] God of the
    land. (And it was told to the king of Assyria, and it was said, The peoples whom
    thou hast transferred, and madest to live in the cities of Samaria, know not the
    laws of the God of the land; and so the Lord hath sent lions among them, and behold!
    they have killed some of the people; for they know not the customs of the God
    of the land.)
  epo-epo: 'Oni raportis al la reĝo de Asirio, dirante: La popoloj, kiujn vi transkondukis
    kaj loĝigis en la urboj de Samario, ne konas la leĝojn de la Dio de la lando,
    kaj tial Li sendis kontraŭ ilin leonojn, kiuj nun mortigas ilin, ĉar ili ne konas
    la leĝojn de la Dio de la lando.'
  uig-PIN: 'Xuning bilǝn Asuriyǝning padixaⱨiƣa hǝwǝr yǝtküzülüp: — Sili yɵtkǝp Samariyǝning
    xǝⱨǝrliridǝ makanlaxturƣan hǝlⱪlǝr xu yurtning ilaⱨining ⱪaidǝ-yosunlirini bilmǝydu;
    xunga U ularning arisiƣa xirlarni ǝwǝtti; mana bular ularni ɵltürmǝktǝ, qünki
    hǝlⱪ yurtning ilaⱨining ⱪaidǝ-yosunlirini bilmǝydu, deyildi.'
  beo-beo: 'Asilia hina bagade da dunu e da Samelia soge ganodini ha:ini fima:ne asunasi,
    amo da Samelia sogega Gode sema amo noga:le hame dawa:beba:le, amo Gode da ili
    medoma:ne laione wa:me asunasi, amane sia: nabi.'
  tpi-OTNT: Orait na sampela man i go tokim king bilong Asiria olsem, “Ol dispela
    lain pipel yu bin kisim i go long ol taun bilong Samaria, ol i no save long lo
    bilong god bilong dispela graun. Olsem na dispela god i bin salim ol laion i kam
    na ol i wok long kilim ol manmeri i dai.”
  hau-SA: Sai aka faɗa wa sarkin Assuriya cewa, “Mutanen da ka kwashe ka zaunar a
    garuruwan Samariya fa ba su san abin da allahn ƙasar yake bukata ba. Saboda haka
    allahn ƙasar ya tura zakoki a cikinsu, waɗanda suke karkashe su, domin mutanen
    ba su san abin da yake bukata ba.”
  uig-LAT: 'Shuning bilen Asuriyening padishahigha xewer yetküzülüp: — Sili yötkep
    Samariyening sheherliride makanlashturghan xelqler shu yurtning ilahining qaide-yosunlirini
    bilmeydu; shunga U ularning arisigha shirlarni ewetti; mana bular ularni öltürmekte,
    chünki xelq yurtning ilahining qaide-yosunlirini bilmeydu, déyildi.'
  nde-nde: Kwabikwa enkosini yase-Asiriya kwathiwa, “Abantu obaxotshele eSamariya
    wabahlalisa emizini yakhona abakwazi ukuthi unkulunkulu walelolizwe ufunani. Usethumele
    izilwane phakathi kwabo, ezibabulalayo zibaqeda, ngoba abantu abakwazi ukuthi
    ufunani.”
  ton-ton: 'Ko ia naʻa nau lea ai ki he tuʻi ʻo ʻAsilia, ʻo pehē, ʻOku ʻikai ʻilo
    ʻae anga ʻoe ʻOtua ʻoe fonua ʻe he ngaahi puleʻanga kuo ke hiki mo tuku ki he
    ngaahi kolo ʻo Samēlia: ko ia kuo ne fekau atu ʻae fanga laione kiate kinautolu,
    pea vakai, ʻoku nau tāmateʻi ʻakinautolu, koeʻuhi ʻoku ʻikai ke ʻilo ʻekinautolu
    ʻae anga ʻoe ʻOtua ʻoe fonua.'
  ces-1613: 'Protož mluvili králi Assyrskému, řkouce: Národové ti, kteréž jsi přenesl
    a osadil v městech Samařských, neznají obyčeje Boha země té; protož poslal na
    ně lvy, kteříž je hubí, proto že neznají obyčeje Boha země té.'
  eng-WMB: Therefore they spoke to the king of Assyria, saying, “The nations which
    you have carried away and placed in the cities of Samaria don’t know the law of
    the god of the land. Therefore he has sent lions among them; and behold, they
    kill them, because they don’t know the law of the god of the land.”
  tam-TCV: அப்பொழுது, “நீர் நாடுகடத்தி சமாரியா பட்டணங்களில் குடியேற்றிய மக்களுக்கு,
    இந்த நாட்டின் தெய்வத்தை எப்படி வழிபடவேண்டுமென்று தெரியவில்லை. இந்த நாட்டு தெய்வத்திற்கு
    என்ன செய்யவேண்டும் என்று அறியாதபடியால் அவர் சிங்கங்களை அவர்கள் மத்தியில் அனுப்பியிருக்கிறார்.
    அவை அவர்களைக் கொல்கின்றன” என்று அசீரிய அரசனுக்கு அறிவிக்கப்பட்டது.
  ceb-ULB: Busa nakigsulti sila sa hari sa Asiria, nga nag-ingon, “Ang mga nasod nga
    inyong gidala ug gipapuyo sa mga siyudad sa Samaria wala masayod sa naandan nga
    mga buluhaton nga gikinahanglan sa dios sa yuta. Busa nagpadala siya ug mga liyon
    taliwala kanila, ug, tan-awa, gimapatay sa mga liyon ang mga tawo didto tungod
    kay wala sila masayod sa naandan nga mga buluhaton nga gipabuhat sa dios niana
    nga yuta.”
  pol-UBG: 'I doniesiono o tym królowi Asyrii: Narody, które uprowadziłeś i osiedliłeś
    w miastach Samarii, nie znają zwyczajów Boga tej ziemi. Dlatego zesłał na nich
    lwy, a oto zabijają ich, ponieważ nie znają zwyczajów Boga tej ziemi.'
  urd-GVU: اسور کے بادشاہ کو اطلاع دی گئی، ”جن لوگوں کو آپ نے جلاوطن کر کے سامریہ
    کے شہروں میں بسا دیا ہے وہ نہیں جانتے کہ اُس ملک کا دیوتا کن کن باتوں کا تقاضا
    کرتا ہے۔ نتیجے میں اُس نے اُن کے درمیان شیرببر بھیج دیئے ہیں جو اُنہیں پھاڑ رہے
    ہیں۔ اور وجہ یہی ہے کہ وہ اُس کی صحیح پوجا کرنے سے واقف نہیں ہیں۔“
  deu-1912: 'Und sie ließen dem König von Assyrien sagen: Die Heiden, die du hast
    hergebracht und die Städte Samarias damit besetzt, wissen nichts von der Weise
    Gottes im Lande; darum hat der HERR Löwen unter sie gesandt, und siehe, dieselben
    töten sie, weil sie nicht wissen um die Weise Gottes im Lande.'
  kan-2017: ಅಶ್ಶೂರದ ಅರಸನ ಸೇವಕರು ತಮ್ಮ ಅರಸನಿಗೆ, “ನೀನು ಸಮಾರ್ಯ ಪಟ್ಟಣಗಳಿಗೆ ಕಳುಹಿಸಿದ ಆಯಾ
    ಊರುಗಳ ಜನರು ಆ ದೇಶದ ದೇವರಿಗೆ ನಡೆಯತಕ್ಕ ರೀತಿಯನ್ನು ಅರಿಯದವರಾಗಿದ್ದಾರೆ. ಆದುದರಿಂದ ಅಲ್ಲಿ
    ದೇವರು ಸಿಂಹಗಳನ್ನು ಕಳುಹಿಸಿ ಅವರನ್ನು ಸಂಹರಿಸುತ್ತಿದ್ದಾನೆ” ಎಂದು ತಿಳಿಸಿದರು.
  yap-yap: Minog ngak fare pilung nu Assyria ni fapi girdi’ ni yan i tayrad ngalan
    fapi binaw nu Samaria e dar nanged e motochiyel rok e got ko re nam nem, ma aram
    fan nike l’oeg fare got e gamanman ni layon ni be thang e fan rorad.
  hlt-MCSB: Te vaengah Assyria manghai taengla puen uh tih, “Na poelyoe tih Samaria
    khopuei ah kho na sak sak namtom tah khohmuen Pathen kah laitloeknah te ming uh
    pawh. Khohmuen Pathen kah laitloeknah te a ming uh pawt dongah amih taengah sathueng
    a hlah pah tih amih a duek sak coeng he,” a ti nah.
  mdy-ETH: ዒማና ዓሶኦሬ ካኣቲም፦ «ሳማሪያ ካታሞይዳ ኔ ዔኪ ሙኪ ዴይሤ ዓሳ ዬኖ ዓጮ ፆኦሲኮ ዎጎ ዔራያ ማዒባኣሢሮ ናንጊና
    ናንጋ ጎዳ ዔያቶ ሜንሢ ዎዻንዳ ዞቢ ዳኬኔ» ጋዓ ሃይሴ ዋይዚንቴኔ።
  twi-ASANTE: Enti, wɔde nkra kɔmaa Asiriahene sɛ, “Nnipa a woabɔ wɔn atenaseɛ wɔ
    Israel nkuro so no nnim sɛdeɛ wɔsom asase no so Onyankopɔn. Wasoma agyata akɔ
    wɔn mu, akɔsɛe wɔn, ɛfiri sɛ, wɔansom no anisɔ mu.”
  eng-WEBU: Therefore they spoke to the king of Assyria, saying, “The nations which
    you have carried away and placed in the cities of Samaria don’t know the law of
    the god of the land. Therefore he has sent lions among them; and behold, they
    kill them, because they don’t know the law of the god of the land.”
  wal-wal: Yaatin Asoore kawuwaa, “Neeni dentta efaada Samaariyaa katamatun wottido
    asai he biittaa xoossaa wogaa erenna. Erennaagaa daafan i eta mentteretti woriya
    gaammota eta bolli yeddiis” yaagidi yootidosona.
  spa-PDDPT: 'Entonces ellos enviaron a decir al rey de Asiria: Las gentes que trasladaste
    y colocaste en las ciudades de Samaria no conocen la costumbre del ʼElohim de
    la tierra, el cual envió leones contra ellas. Ciertamente las matan, porque no
    conocen la costumbre del ʼElohim de la tierra.'
  gun-gun: 'Ha''e ramo Assíria pygua huvixa pe omombe''ua vy aipo''ea: — Samaria tetã
    py hekoa aguã remondouka va''ekue ma ndoikuaai rei okuapy ha''e va''e yvy regua
    tuuete ombojerovia aguã. Ha''e nunga rupi ae ha''e kuery mbyte rupi ombou rima
    guary, ha''e ramo ojukapa rai''i, ha''e pygua tuuete nombojerovia kuaai okuapy
    ramo — ''ea.'
  ilo-ULB: Isu a nakisaritada iti ari ti Asiria ket kinunada, “Saan nga ammo dagiti
    nasion nga impanawmo kalpasanna inkabilmo kadagiti siudad ti Samaria, dagiti sursuro
    a masapul ti dios iti daytoy a daga. Isu a nangibaon kadagiti leon kadakuada,
    ket kitaem, pappapatayen dagiti leon dagiti tattao sadiay gapu ta saanda nga ammo
    dagiti sursuro a masapul ti dios iti daytoy a daga.”
  kpg-kpg: Di king aamua o Assyria gu longono bolo nia daangada ala ne haga noho ko ia
    i lodo nia waahale o Samaria gu de iloo nia haganoho o tenua deelaa, gei di god
    o tenua deelaa la gu hagau mai ana laion ala ne daaligi digaula.
  uig-ARA: 'شۇنىڭ بىلەن ئاسۇرىيەنىڭ پادىشاھىغا خەۋەر يەتكۈزۈلۈپ: ــ سىلى يۆتكەپ سامارىيەنىڭ
    شەھەرلىرىدە ماكانلاشتۇرغان خەلقلەر شۇ يۇرتنىڭ ئىلاھىنىڭ قائىدە-يوسۇنلىرىنى بىلمەيدۇ؛
    شۇڭا ئۇ ئۇلارنىڭ ئارىسىغا شىرلارنى ئەۋەتتى؛ مانا بۇلار ئۇلارنى ئۆلتۈرمەكتە، چۈنكى
    خەلق يۇرتنىڭ ئىلاھىنىڭ قائىدە-يوسۇنلىرىنى بىلمەيدۇ، دېيىلدى.'
  tof-tof: Ene bóktan we pupainóp Asirria kingdü wagó, “Ma ne pamkolpam iritürr basirr-basirr
    Samarriam umul-kókako ini tüpan godón gida. Ini zitülkusdü wa laeon igósidi zirrtapórre
    ibü akrranóm büdülümpükü. Ibü igósidi akrrandako, zitülkus i umul-kókako ini tüpan
    godón gida.”
  sus-sus: E naxa a fala Asiriya mangɛ bɛ, «I mixi naxee xaninxi e xa sabati Samari
    bɔxi ma, nee mu mɛnni alae batu ki kolon. Naa alae bara yɛtɛe radin e ma e e faxa
    a kolontareya ma.»
  pon-2006: Nanmwarki lapalap en Asiria ahpw karongehda me aramas ako me e ketikilahng
    nan kahnimw kan en Sameria sohte ese kosonned en koht en sahpwo, oh kohto kadarodohng
    irail laion, me kemekemeirailla.
  ksd-ksd: 'Ma di ga ve ra king Asiria dari: Ra umana vuna tarai nina u ga kap vue
    diat, ma u ga vaki diat ta ra umana pia na pal Samaria, dia tuptup ure ra mangamangana
    kai ra god ta nam ra gunan, damana i ga tulue ra umana leon livuan ta diat, ma
    dia doko ra tarai tago dia tuptup ure ra mangamangana kai ra god ta nam ra gunan.'
  tur-YTC: 'Bu yüzden Aşur kralına şöyle dediler: “Sürüp Samariya kentlerine yerleştirdiğin
    uluslar, ülkenin ilâhının yasasını bilmiyorlar. Bu yüzden aralarına aslanlar gönderdi;
    ve işte, onları öldürüyorlar, çünkü ülkenin ilâhının yasasını bilmiyorlar.”'
  grc-BRENT: Καὶ εἶπαν τῷ βασιλεῖ Ἀσσυρίων λέγοντες, τὰ ἔθνη ἃ ἀπῴκισας καὶ ἀντεκάθισας
    ἐν πόλεσι Σαμαρείας οὐκ ἔγνωσαν τὸ κρίμα τοῦ Θεοῦ τῆς γῆς, καὶ ἀπέστειλεν εἰς
    αὐτοὺς τοὺς λέοντας, καὶ ἰδού εἰσι θανατοῦντες αὐτοὺς, καθότι οὐκ οἴδασι τὸ κρίμα
    τοῦ Θεοῦ τῆς γῆς.
  ind-AYT: Lalu, mereka berkata kepada raja Asyur, katanya, “Bangsa-bangsa yang telah
    engkau angkut ke pembuangan dan yang engkau tetapkan di kota-kota Samaria tidak
    mengenal hukum Allah di negeri itu, sehingga Dia melepas singa-singa di antara
    mereka, dan lihatlah singa-singa itu telah membunuh mereka. Sebab, mereka tidak
    mengenal hukum Allah di negeri itu.”
  nya-nya: Tsono mfumu ya ku Asiriya inawuzidwa za nkhaniyi kuti, “Anthu amene munawatumiza
    ndi kuwakhazika mʼmizinda ya Samariya sakudziwa chimene Mulungu wa dzikolo amafuna.
    Choncho Iye watumiza mikango pakati pawo imene ikuwapha chifukwa anthuwo sadziwa
    chimene Mulungu wa dzikolo amafuna.”
  hrv-hrv: 'Zato su rekli asirskom kralju: “Narodi koje si preselio da ih nastaniš
    u gradovima Samarije ne znaju kako valja štovati Boga ove zemlje i on je na njih
    poslao lavove, koji ih usmrćuju, jer ti narodi ne poznaju bogoštovlja ove zemlje.”'
  mps-mps: Tama tialima, te me badu we bidi dabe pelama, te Asiria kingbolo e tama
    po wagi pali, “Te nago te i Samaria bulu taunba odasa pali hani we bidi dabe,
    augwaligo te i tǫde godigo bomai po augwaligo konebeo,” wali. “Tama teyu, te
    godigo te dwai bulu uni yowi tagala palama, tama te we bidi dabe ela mubo sę
    ebo,” wali.
  tpi-tpi: Orait na sampela man i go tokim king bilong Asiria olsem, “Ol dispela lain
    pipel yu bin kisim i go long ol taun bilong Samaria, ol i no save long lo bilong
    god bilong dispela graun. Olsem na dispela god i bin salim ol laion i kam na ol
    i wok long kilim ol manmeri i dai.”
  dan-1931: 'Da sendte de Assyrerkongen det Bud: “De Folk, du førte bort fra deres
    Hjem og lod bosætte sig i Samarias Byer, ved ikke, hvorledes Landets Gud skal
    dyrkes; derfor har han sendt Løver imod dem, og de dræber dem, fordi de ikke ved,
    hvorledes Landets Gud skal dyrkes!”'
  vie-OVCB: 'Khi vua A-sy-ri nhận được phúc trình: “Những người được đem qua Sa-ma-ri
    không biết luật của Thần địa phương, nên Thần ấy sai sư tử vồ họ chết.”'
  guj-2017: માટે તેઓએ આશ્શૂરના રાજાને કહેવડાવ્યું કે, “જે પ્રજાઓને લઈ જઈને તમે સમરુનના
    નગરોમાં વસાવી છે, તેઓ તે દેશના દેવના વિધિઓ જાણતા નથી. આથી તેઓએ તેઓની વચ્ચે સિંહો
    મોકલ્યા છે, જુઓ સિંહો લોકોને મારી નાખે છે, કેમ કે, એ લોકો તે દેશના દેવના વિધિઓ
    જાણતા ન હતા.”
  pon-2006A: Nanmwarki lapalap en Asiria ahpw karongehda me aramas ako me e ketikilahng
    nan kahnimw kan en Sameria sohte ese kosonned en koht en sahpwo, oh kohto kadarodohng
    irail laion, me kemekemeirailla.
  por-BRBSL: 'Portanto, eles falaram ao rei da Assíria, dizendo: “As nações que vocês
    levaram e colocaram nas cidades de Samaria não conhecem a lei do deus da terra”.
    Por isso ele enviou leões entre eles; e eis que os matam, porque não conhecem
    a lei do deus da terra”.'
  cth-cth: Hahoi Assiria siangpahrang koevah na takhoe awh e miphun Samaria khopui
    na khawng sak e naw ni hete ram dawk e cathut bawknae nuencang panuek awh hoeh.
    Hatdawkvah, ahnimouh koe sendek a tha sin teh khenhaw! het ram cathut bawknae
    nuencang a panue awh hoeh kecu dawk koung a kei telah a dei awh.
  twi-twi: Enti wɔde nkra kɔmaa Asiriahene se, “Nnipa a woabɔ wɔn atenase wɔ Israel
    nkurow so no nnim sɛnea wɔsom asase no so Nyankopɔn. Wasoma gyata akɔ wɔn mu akɔsɛe
    wɔn, efisɛ wɔansom no anisɔ mu.”
  hlt-hlt: Te vaengah Assyria manghai taengla puen uh tih, “Na poelyoe tih Samaria
    khopuei ah kho na sak sak namtom tah khohmuen Pathen kah laitloeknah te ming uh
    pawh. Khohmuen Pathen kah laitloeknah te a ming uh pawt dongah amih taengah sathueng
    a hlah pah tih amih a duek sak coeng he,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Asidii kóo kpɑ̀ɑ̀tì kɛ dɔ̀: A tɔ bɛ̀ɛ̀ nìtìbɛ̀
    kɛ kɑ̀nnɛ Sɑmmɑrii bɛ̀ í yɛ̃́ bɛ̀ bɑ̀ɑ́mmɛ̀ Kuyie dɛɛ̀ te kɛ̀ kù duɔnní yɛcìrícìrɛ̀
    kɛ̀ yɛ̀ bɛ̀ pĩĩ.'
  msy-2020: Ezɨ gumazir maba ghua kamaghɨn Asirian atrivim mɨgei, “Gumazamizir nɨ
    inigha ghua Samarian nguibabagh arɨghiziba, me nguazir kamɨn asebar arazibagh
    fozir puvatɨ. Kamaghɨn amizɨ, aser kam laionba amangizɨ da iza gumazamizibav sozi
    me ariaghiri.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ heelɑ Asilii wulɑʋ sɩ: Yǝlɑɑ mpɑ n ponɑ Sɑmɑlii tɔ, pɑ tɑ nyɩ
    tɛtʋ ntɩ tǝ Ɩsɔ kɛ sɛɛʋ. Ɩlɛnɑ Ɩsɔ ponɑ tɔɣɔlɑsɩ nɑ sɩ́ kʋ-wɛ.'
  azb-azb: 'Onlar Aşşur padşahına dedilər: «Sürgün edib Samariyanın şəhərlərində yerləşdirdiyin
    millətlər bu ölkə Allahının adətlərini bilmirlər. O Allah da üstlərinə şirlər
    göndərdi və şirlər onları öldürür, çünki bu adamlar ölkə Allahının adətlərini
    bilmirlər».'
  eng-DBY: And they spoke to the king of Assyria saying, The nations that thou hast
    removed and made to dwell in the cities of Samaria know not the manner of the
    god of the land; therefore he has sent lions among them, and behold, they slay
    them, because they know not the manner of the god of the land.
  hin-2017: इस कारण उन्होंने अश्शूर के राजा के पास कहला भेजा कि जो जातियाँ तूने उनके
    देशों से निकालकर सामरिया के नगरों में बसा दी हैं, वे उस देश के देवता की रीति नहीं
    जानतीं, इससे उसने उसके मध्य सिंह भेजे हैं जो उनको इसलिए मार डालते हैं कि वे उस
    देश के देवता की रीति नहीं जानते।
  wol-KYG: 'Ñu wax buurub Asiri ne ko: «Xeet ya nga toxal, sancal leen ca dëkki Samari
    de, xamuñu yoonu Yàllay réew ma. Yebal na ay gaynde ci seen biir. Ña nga leen
    di rey, ndax xamuñu yoonu Yàllay réew ma.»'
  eng-YLT: And they speak to the king of Asshur, saying, 'The nations that thou hast
    removed, and dost place in the cities of Samaria, have not known the custom of
    the God of the land, and He sendeth among them the lions, and lo, they are destroying
    them, as they do not know the custom of the God of the land.'
  eng-WYC-2017: And it was told to the king of Assyrians, and was said, The folks
    which thou hast translated or brought over, and madest to dwell in the cities
    of Samaria, know not the lawful things of [the] God of the land; and the Lord
    hath sent lions into them, and lo! those [or they] slay them; for they know not
    the custom of [the] God of the land.
  eng-WMBB: Therefore they spoke to the king of Assyria, saying, “The nations which
    you have carried away and placed in the cities of Samaria don’t know the law of
    the god of the land. Therefore he has sent lions amongst them; and behold, they
    kill them, because they don’t know the law of the god of the land.”
  urd-GVH: असूर के बादशाह को इत्तला दी गई, “जिन लोगों को आपने जिलावतन करके सामरिया
    के शहरों में बसा दिया है वह नहीं जानते कि उस मुल्क का देवता किन किन बातों का तक़ाज़ा
    करता है। नतीजे में उसने उनके दरमियान शेरबबर भेज दिए हैं जो उन्हें फाड़ रहे हैं।
    और वजह यही है कि वह उस की सहीह पूजा करने से वाक़िफ़ नहीं हैं।”
  rug-rug: Ta tozi nia sa baṉara pa Asiria, sapu sari na tie pu va koa i sa koari
    na vasileana lavata pa Sameria, si lopu gilania sa tinarae tanisa Tamasa koasa
    popoa sana, gua asa ke garunu ni laione sa Tamasa, meke va matei si arini.
  gaz-gaz: Mooticha Asoorittis akkana jedhanii himan; “Namoonni ati boojitee magaalaawwan
    Samaariyaa keessa qubachiifte sun waan Waaqni biyya sanaa fedhu hin beekan. Inni
    gidduu isaaniitti leencota erge; leenconnis sababii namoonni waan Waaqni sun fedhu
    hin beekiniif isaan fixan.”
  fra-LSG: 'On dit au roi d’Assyrie: Les nations que tu as transportées et établies
    dans les villes de Samarie ne connaissent pas la manière de servir le dieu du
    pays, et il a envoyé contre elles des lions qui les font mourir, parce qu’elles
    ne connaissent pas la manière de servir le dieu du pays.'
  yal-yal: Muxune yi a fala Asiriya mangan xa, e naxa, “I faxi siyaan naxanye ra i
    fa e radɔxɔ Samari taane yi, e mi yamanana ala batu kiin kolon. A bata yatane
    rafa e xili ma naxanye e faxama, amasɔtɔ e mi yamanana ala batu kiin kolon.”
  haw-1868: 'A olelo aku la lakou i ke alii o Asuria, i aku la, O na lahuikanaka au
    i lawe mai ai a hoonoho ma na kulanakauhale o Samaria, aole lakou i ike i ke ano
    o ke Akua o ka aina: nolaila, ua hoouna mai ia i na liona iwaena o lakou, aia
    hoi, ke luku mai nei ia lakou no ko lakou ike ole i ke ano o ke Akua o ka aina.'
  arb-NAV: 'فَبَعَثُوا إِلَى مَلِكِ أَشُّورَ رِسَالَةً قَائِلِينَ: «إِنَّ الأَقْوَامَ
    الَّذِينَ قُمْتَ بِسَبْيِهِمْ وَإِسْكَانِهِمْ فِي مُدُنِ السَّامِرَةِ يَجْهَلُونَ
    قَضَاءَ إِلَهِ هَذِهِ الأَرْضِ، فَأَطْلَقَ عَلَيْهِمِ السِّبَاعَ فَافْتَرَسَتْهُمْ،
    لأَنَّهُمْ يَجْهَلُونَ قَضَاءَهُ».'
  ewe-ewe: Ale woɖo du ɖe Asiria fia be, “Mí ame siwo nèna míetso mía de va le Israel
    la, míenya anyigba la ƒe Mawu ƒe sewo o, ale woƒe Mawu la ɖo dzatawo ɖa be woawu
    mí elabena míesubɔe o.”
  eng-LEE: And they said to the king of Assyria, as followeth, The nations that thou
    hast led away, and settled in the cities of Samaria, know not the manner of the
    God of the land; wherefore he hath sent among them lions, and, behold, they are
    slaying them, since they know not the manner of the God of the land.
  asm-FB: তেতিয়া অচূৰৰ ৰজাৰ আগত তেওঁলোকে ক’লে, “আপুনি যি জাতিবোৰক আনি চমৰিয়াত বাস
    কৰিবৰ কাৰণে পঠাই দিলে, তেওঁলোকে সেই দেশৰ ঈশ্বৰক কেনেদৰে উপাসনা কৰিব লাগে, তাক
    নাজানে। সেয়ে ঈশ্বৰে তেওঁলোকৰ মাজলৈ সিংহ পঠালে আৰু সেইবোৰে লোকসকলক মাৰি আছে, কিয়নো
    তেওঁলোকে সেই দেশৰ ঈশ্বৰৰ নিয়ম প্ৰণালী নাজানে।”
  sus-A: عٍ نَشَ عَ قَلَ عَسِرِيَ مَنفّ بّ، «عِ مِشِ نَشٍيٍ شَنِنشِ عٍ شَ سَبَتِ سَمَرِ
    بْشِ مَ، نٍيٍ مُ مّننِ عَلَيٍ بَتُ كِ كٌلٌن. نَا عَلَيٍ بَرَ يّتّيٍ رَدِن عٍ مَ
    عٍ عٍ قَشَ عَ كٌلٌنتَرٍيَ مَ.»
  fra-SBL: 'Ils parlèrent alors au roi d''Assyrie, en disant : « Les nations que tu
    as emmenées et placées dans les villes de Samarie ne connaissent pas la loi du
    dieu du pays. C''est pourquoi il a envoyé des lions parmi elles ; et voici qu''ils
    les tuent, parce qu''elles ne connaissent pas la loi du dieu du pays. »'
  hbo-hbo: וַיֹּאמְר֗וּ לְמֶ֣לֶךְ אַשּׁוּר֮ לֵאמֹר֒ הַגֹּויִ֗ם אֲשֶׁ֤ר הִגְלִ֙יתָ֙
    וַתֹּ֙ושֶׁב֙ בְּעָרֵ֣י שֹׁמְרֹ֔ון לֹ֣א יָֽדְע֔וּ אֶת־מִשְׁפַּ֖ט אֱלֹהֵ֣י הָאָ֑רֶץ
    וַיְשַׁלַּח־בָּ֣ם אֶת־הָאֲרָיֹ֗ות וְהִנָּם֙ מְמִיתִ֣ים אֹותָ֔ם כַּאֲשֶׁר֙ אֵינָ֣ם
    יֹדְעִ֔ים אֶת־מִשְׁפַּ֖ט אֱלֹהֵ֥י הָאָֽרֶץ׃
  piu-2006: '@see-verse:2KI.017.025'
  kik-kik: 'Nake mũthamaki wa Ashuri agĩkinyĩrio ũhoro akĩĩrwo atĩrĩ: “Andũ arĩa wathaamirie
    ũkĩmatwara matũũra-inĩ ma Samaria matiũĩ ũrĩa ngai ya bũrũri ũcio yendaga. Nĩĩmatũmĩire
    mĩrũũthi ĩrĩa ĩramooraga, tondũ andũ nĩmarigĩtwo nĩ kĩĩ ngai ĩyo yendaga.”'
  fra-NCL: 'On fit donc ce rapport au roi d’Assyrie : « Les nations que tu as déportées
    et établies dans les villes de Samarie ne connaissent pas la manière de servir
    le dieu du pays ; et il a envoyé contre elles des lions et voici qu’ils les font
    mourir ; parce qu’elles ignorent la manière de servir le dieu du pays. »'
  cek-AK: To pongah thoemto kaminawk mah, Na patoeh moe, Samaria vangpui ah na ohsak
    ih kaminawk loe prae thungah kaom Sithaw to panoek o ai pongah, khenah, Sithaw
    mah kaipuinawk to patoeh moe, vangpui thungah kaom kaminawk to kaek boeh, tiah
    Assyrian siangpahrang khaeah thuih pae o.
  cuk-cuk: 'Geb degi, Asiria-e-reyga weyob sokarmalad: “Be, dulemar Samaria-neggweburgi-ambikuega-be-sealidi,
    neggwebur-e-Bab-Dummad-Igar-Maidi wissurmalad. A-ulale, a-Bab-Dummad achumigur-nono-wawaadmar
    dulemar-oburgwega barmialid.”'
  uig-CYR: 'Шуниң билән Асурийәниң падишасиға хәвәр йәткүзүлүп: — Сили йөткәп Самарийәниң
    шәһәрлиридә маканлаштурған хәлиқләр шу жутниң илаһиниң қаидә-йосунлирини билмәйду;
    шуңа У уларниң арисиға ширларни әвәтти; мана булар уларни өлтүрмәктә, чүнки хәлиқ
    жутниң илаһиниң қаидә-йосунлирини билмәйду, дейилди.'
  pma-pma: Longlongien teni va rokol asuv houlu ten out Asiria keke meatin keil koa
    ling keil en taon keil ten out Sameria arkileatei mengkatien keil vuo sakien keil
    onen ahi ten out enek. Sakini, ahi ten out enek sila laeon keil uva akat vinvini
    meatin keil onen umat.
  tel-2017: అప్పుడు వారు “మీరు పట్టుకొన్న షోమ్రోను పట్టణాల్లో మీరు ఉంచిన ప్రజలకు ఆ
    దేశపు దేవుని ఆచారాలు తెలియదు గనక ఆయన సింహాలను పంపించాడు. ఇశ్రాయేలు దేవుని ఆచారాలు
    వాళ్లకు తెలియని కారణంగా సింహాలు వాళ్ళను చంపుతున్నాయి” అని అష్షూరు రాజుతో చెప్పారు.
  hat-BSA: 'Akoz sa, yo te pale avèk wa Assyrie. Yo te di li: “Nasyon sa yo ke ou
    te pote ale an egzil nan lavil Samarie yo pa konnen koutim a dye nan peyi a. Pou
    sa, li te voye lyon pami yo, e tande byen, yo touye yo akoz yo pa konnen koutim
    a dye nan peyi a.”'
  bxh-bxh: Asiliya edi Kin wasa te sa faliba tiyen, Tau falau damahi wa duidi sa lau
    Samaliya taonidi sa gogo mate, nuꞌu ni yaubadana somo ya fanufanuha hige ti sibai.
    Logena laiyon ya fatamali lawedi be sa wunuwunuidi.
  kos-kos: Fwackyang nu sin Tokosra Fulat lun Assyria lah mwet el likiya in siti lun
    acn Samaria elos tia etu ma sap lun god lun facl sac, na pa god sac tuh supwala
    lion ac onelosi.
  hbo-WLC: וַיֹּאמְר֗וּ לְמֶ֣לֶךְ אַשּׁוּר֮ לֵאמֹר֒ הַגּוֹיִ֗ם אֲשֶׁ֤ר הִגְלִ֙יתָ֙
    וַתּ֙וֹשֶׁב֙ בְּעָרֵ֣י שֹׁמְר֔וֹן לֹ֣א יָֽדְע֔וּ אֶת־מִשְׁפַּ֖ט אֱלֹהֵ֣י הָאָ֑רֶץ
    וַיְשַׁלַּח־בָּ֣ם אֶת־הָאֲרָי֗וֹת וְהִנָּם֙ מְמִיתִ֣ים אוֹתָ֔ם כַּאֲשֶׁר֙ אֵינָ֣ם
    יֹדְעִ֔ים אֶת־מִשְׁפַּ֖ט אֱלֹהֵ֥י הָאָֽרֶץ׃
  ibo-ibo: Ya mere, e zigara eze Asịrịa ozi sị ya, “Ndị ahụ i dọtara nʼagha mee ka
    ha bịa biri nʼobodo Sameria amaghị ihe chi nwe ala ahụ chọrọ. O zitere ọdụm nʼetiti
    ha, nke na-egbu ha, nʼihi na ndị ahụ amaghị ihe ọ chọrọ.”
  ory-ory: ଏଥିସକାଶୁ ସେମାନେ ଅଶୂରର ରାଜାକୁ କହିଲେ, ଆପଣ ଯେଉଁ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ ନେଇ ଶମରୀୟାର
    ନଗରମାନରେ ସ୍ଥାପନ କରିଅଛନ୍ତି; ସେମାନେ ଏ ଦେଶୀୟ ଦେବତାର ରୀତି ଜାଣନ୍ତି ନାହିଁ। ଏଥିପାଇଁ ସେ
    ସେମାନଙ୍କ ମଧ୍ୟକୁ ସିଂହଗଣ ପଠାଇଅଛନ୍ତି, ଆଉ ଦେଖନ୍ତୁ, ସେମାନେ ଲୋକମାନଙ୍କୁ ବଧ କରୁଅଛନ୍ତି,
    କାରଣ ଲୋକମାନେ ଏ ଦେଶୀୟ ଦେବତାର ରୀତି ଜାଣନ୍ତି ନାହିଁ।
  wmt-wmt: '@see-verse:2KI.017.025'
  chk-chk: Iwe, ra asile ngeni ewe kingen Asiria, “Ekewe aramas ka uweerela o anomuur
    lon ekewe telinimwen Samaria resap silei än ewe koten ewe fanü allük, iei mine
    ewe kot a tinala laion leir mi niela ekewe aramas.”
  rop-rop: Brom deya det king blanga Asiriya bin lisin weya detlot pipul hubin go
    en jidan deya langa detlot taun nomo bin sabi det lowa blanga det drimin blanga
    det kantri. Wal deibin reken det drimin bin jandim ola laiyan blanga kilimbat
    olabat.
  ukr-1871: 'І дано знати цареві Ассирийському й сказано: Ті поселяне, що повиводив
    єси та й оселив по городах Самарийських, не знають закону тамошнього Бога, тим
    він наслав леви на них, а сї гублять їх, бо вони не знають хвали Бога тієї землї.'
  deu-1951: 'Darum ließen sie dem König von Assyrien sagen: Die Völker, welche du
    hergebracht und in den Städten Samarias angesiedelt hast, kennen das Recht des
    Landesgottes nicht, darum hat er Löwen unter sie gesandt; und siehe, diese töten
    sie, weil sie das Recht des Landesgottes nicht kennen!'
  eng-JPS: 'Wherefore they spoke to the king of Assyria, saying: ''The nations which
    thou hast carried away, and placed in the cities of Samaria, know not the manner
    of the God of the land; therefore He hath sent lions among them, and, behold,
    they slay them, because they know not the manner of the God of the land.'''
  srp-1865: 'Zato rekoše caru Asirskom govoreæi: ovi narodi koje si doveo i naselio
    u gradovima Samarijskim ne znaju zakona Boga one zemlje; zato posla na njih lavove,
    koji ih eto more, jer ne znaju zakona Boga one zemlje.'
  lug-lug: Kabaka w’e Bwasuli n’ategeezebwa nti, “Amawanga ge watwala n’obateeka mu
    bibuga bya Samaliya tebamanyi tteeka lya Katonda w’ensi eyo, kyeyavudde abasindikira
    empologoma okubatta, kubanga tebamanyi Katonda w’ensi kye yeetaaga.”
  heb-heb: ויאמרו למלך אשור לאמר הגוים אשר הגלית ותושב בערי שמרון לא ידעו את משפט
    אלהי הארץ וישלח בם את האריות והנם ממיתים אותם כאשר אינם ידעים את משפט אלהי הארץ׃
  ben-IRV: তখন তারা অশূরের রাজার কাছে গিয়ে এইরকম বলল, “যে সমস্ত জাতিদের আপনি বন্দী
    করে শমরিয়ায় সব জায়গায় বাস করবার জন্য বসিয়ে দিয়েছেন, তারা সেই দেশের ঈশ্বরের
    নিয়ম জানে না সেই দেশের ঈশ্বরকে কিভাবে সন্তুষ্ট করতে হয়। সে কারণে ঈশ্বর তাদের
    মধ্যে সিংহ পাঠিয়ে দিয়েছেন, আর দেখো, সিংহগুলি তাদের মেরে ফেলছে কারণ তারা সেই
    দেশের ঈশ্বরের বিধি জানে না।”
  pan-pan: ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਨੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੂੰ ਇਹ ਆਖਿਆ ਕਿ ਜਿਨ੍ਹਾਂ ਕੌਮਾਂ ਨੂੰ ਤੁਸੀਂ ਲੈ
    ਜਾ ਕੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਵਸਾਇਆ ਹੈ ਉਹ ਉਸ ਦੇਸ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਰੀਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀਆਂ, ਇਸ
    ਲਈ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਸ਼ੇਰ ਭੇਜੇ ਹਨ ਅਤੇ ਵੇਖੋ, ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾੜਦੇ ਹਨ ਕਿਉਂ ਜੋ
    ਉਸ ਦੇਸ ਦੇ ਦੇਵਤੇ ਦੀ ਰੀਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।
  mya-JVB: ထိုကြောင့် အချို့တို့က၊ ကိုယ်တော်ပြောင်းစေ၍၊ ရှမာရိ မြို့ ရွာတို့၌ ထား
    တော်မူသောလူအမျိုးမျိုးတို့သည် ထိုပြည် စောင့်ဘုရား ၏တရား ကို နား မ လည်သောကြောင့်
    ၊ ထိုဘုရား သည် ခြင်္သေ့ တို့ကိုစေလွှတ် ၍ နေရာကျ သောသူ တို့ ကိုသတ် ပါသည်ဟု အာရှုရိ
    ရှင်ဘုရင် အား လျှောက် ကြသော်၊”
  tbg-tbg: Mintumanta vaiinti vokuka Asiria avuhainaava unaini orunte virara tiha,
    Are ntita varera Sameria vataini vuru kaarauka, vika kiama vi vataihainaa variqa
    uva okara kankomake iriavaro vira kaara vi variqava raioni vonavu vara kaimanta
    vika vi aniha vaiinti nahenti aruke variavo, ti.
  hmo-hmo: Vadaeni tau haida ese Asuria ena king idia hamaoroa, idia gwau, “Oi ese
    Samaria hanuadia dekenai oi siaia vadaeni taudia be unai tano ena Dirava ena Taravatu
    idia diba lasi. Unai dainai ia ese laiona be edia huanai ia siaia lao vadaeni,
    bona laiona ese idia aladia mase noho, badina be idia ese unai tano ena Dirava
    ena Taravatu idia diba lasi.”
  urd-urd: तब उन्होंने शाह — ए — असूर से ये कहा, “जिन क़ौमों को तूने ले जाकर सामरिया
    के शहरों में बसाया है, वह उस मुल्क के ख़ुदा के तरीक़े से वाक़िफ़ नहीं हैं; चुनाँचे
    उसने उनमें शेर भेज दिए हैं और देख, वह उनको फाड़ते हैं, इसलिए कि वह उस मुल्क के
    ख़ुदा के तरीक़े से वाक़िफ़ नही हैं।”
  rus-SYN: 'И донесли царю Ассирийскому, и сказали: народы, которых ты переселил и
    поселил в городах Самарийских, не знают закона Бога той земли, и за то Он посылает
    на них львов, и вот они умерщвляют их, потому что они не знают закона Бога той
    земли.'
  bqc-SIM: 'Ɔ̃ wa ò Asiliↄ kíaɛ wà mɛ̀: Gbɛ̃́ pↄ́ n ń sɛ́ n ń kálɛkalɛ Samali
    wɛ̃́lɛↄ guuↄ, aa bùsupi tã́akɛkɛa dↄ̃o, ↄ̃ à nↄ̀ↄmusuↄ gbàɛmá, aalɛ ń dɛdɛ.'
  tcz-CHONGTHU: Hijeh chun Assyria lengpa kom’ah thu athot’un, “Nangin Samaria khopi
    sungho a cheng dinga nahin sollut mipiho chun hiche gamsung mite Pathen houle
    chondanteho ahetlou jeh un, Pathen in amaho sugam dingin keipi bahkai ahinsol
    lut’in ahi, ajeh chu amahon Pakai ahoudan u adihloujeh ahi.
  mar-mar: मग ते अश्शूरच्या राजाला म्हणाले, “जी राष्ट्रे तू नेऊन शोमरोनमधल्या नगरात
    वसवले, त्यांना या देशातील परमेश्वराचे नियम माहित नाहीत. म्हणून परमेश्वराने त्यांच्यावर
    सिंह सोडले. आणि पाहा, सिंह त्या लोकांस मारून टाकत आहे, कारण त्यांना त्या देशाच्या
    परमेश्वराचा नियम माहित नाही.”
  soq-soq: Tane apana wimone Asaria warerewa diane waienase, “Apana e waubamoano Samaria
    bolau debama bedewainta waimoia mo mai bola sa godiwa anaanawa atentopona ita
    god sa laion waubamono apana bomoi.”
  qub-qub: 'Chaymi Asiriapa rayninta willar niran: «Samariacho caj siudäcunaman apachishayqui
    runacunaga manami musyanchu chaycho caj diosta imano adurana cashantapis. Mana
    musyaptinmi chay diosga liyuncunata yurichisha. Liyuncunami runacunata wañuycächin.»'
  bqp-bqp: 'Akũ ò gɛ̀ɛ ò ò Asiria kínanɛ ò pì: Gbɛ̃ kũ n ń sɛ́ n ń kátɛkatɛ Samaria
    wɛ̃tɛnↄ gũnnↄ, ò bùsuu pì tãnakɛkɛna dↄ̃ro, akũ à músunↄ gbàrɛḿma, òtɛni ń
    dɛdɛ.'
  hat-hat: 'Yo voye di wa peyi Lasiri a: Moun ou te voye vin rete lavil peyi Samari
    yo pa konnen jan pou yo sèvi Bondye peyi a. Se konsa bondye peyi a voye lyon k''ap
    fini ak yo.'
  eng-BSB: So they spoke to the king of Assyria, saying, “The peoples that you have
    removed and placed in the cities of Samaria do not know the requirements of the
    God of the land. Because of this, He has sent lions among them, which are indeed
    killing them off.”
  eng-WEBPB: Therefore they spoke to the king of Assyria, saying, “The nations which
    you have carried away and placed in the cities of Samaria don’t know the law of
    the god of the land. Therefore he has sent lions amongst them; and behold, they
    kill them, because they don’t know the law of the god of the land.”
  kbq-kbq: Hagi ana higeno mago'a vahe'mo'za vu'za Asiria kini nera amanage hu'za
    ome asami'naze, Kagrama zamavarenka Sameria kumatmimpima ome zamante'nana, vahe'mo'za
    ana mopafima nemania Anumzamofo kasegea ontahi'naze. E'ina hu'negu ana mopafi
    Anumzamo'a laioni huzamantege'za eza ana vahera eme zamahe fri'naze.
  nhe-BL: 'Huajca quititlanilijque se tlajtoli nopa tlanahuatijquetl ipan tlali Asiria
    tlen quiijto: “Nopa tlacame tlen tiquinhuicatoc ipan altepetini ipan tlali Israel
    para ma itztotij nopona, ax quiixmatij itlanahuatilhua Toteco Dios queja nopa
    israelitame tlen achtohui itztoyaj ipan nopa tlali. Huan yajaya quintitlantoc
    tecuanime para quinmictise tlen ama itztoque pampa ax quimatij quejatza quihueyichihuase
    Toteco Dios tlen iaxca nopa tlali.”'
  bus-bus: 'Ben wà gàa wà ò Asirianↄ kínanɛ wà bè: Gbɛ̃ kɛ̀ n ń sɛ́ n ń káɛkaɛ Samaria
    wɛ́tɛnↄ guunↄ, aↄ̃ↄ bùsu pì tãakɛkɛna dↄ̃ro, ben à músunↄ gbàrɛḿma, aↄ̃ↄe ń dɛdɛɛ.'
  gub-BL: Amo umume'u a'e ma'e oho Axir wanuwihawete pe wà. — Teko tawhu Xamari ywy
    rehe har pe neremimono kar kwer a'e wà, nukwaw kwaw Tupàn a'e ywy rehe har ze'eg
    a'e wà. A'e rupi omono kar a'e Tupàn zàwàruhu a'e teko waneko haw pe wà. Uzuka
    zàwàruhu amo teko oho waiko wà, i'i izupe wà.
  eng-DRA: 'And it was told the king of the Assyrians, and it was said: The nations
    which thou hast removed, and made to dwell in the cities of Samaria, know not
    the ordinances of the God of the land: and the Lord hath sent lions among them:
    and behold they kill them, because they know not the manner of the God of the
    land.'
