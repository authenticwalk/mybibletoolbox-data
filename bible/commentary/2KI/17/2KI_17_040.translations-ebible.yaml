verse: 2KI.017.040
translations:
  mal-C: എങ്കിലും അവർ അതു കേൾക്കാതെ തങ്ങളുടെ പഴയ രീതികൾ അനുസരിച്ചു ജീവിച്ചു.
  deu-TKW: Sie gehorchten jedoch nicht, sondern thun nach ihrer alten Weise.
  lin-lin: Kasi bato ya bikolo wana bayokaki te mpe batingamaki kaka na bizaleli na
    bango ya kala.
  eng-LSV: and they have not listened, but they are doing according to their former
    custom,
  eng-GNV: Howbeit they obeyed not, but did after their olde custome.
  eng-WEBSTER: Yet they did not hearken, but they did after their former manner.
  nhw-BL: Pero nopa israelitame amo quitlacaquilijque. San quisenhuiquilijque quinhueyichijque
    sequinoc dioses quen achtihui quichihuayayaj.
  swh-ONEN: Hata hivyo hawakusikiliza, lakini waliendelea na desturi zao za awali.
  bba-bba: Adɑmɑ kɑ mɛ, bɑ ǹ Yinni Gusunɔ mɛm nɔɔwɛ. Ben tiin yellun komɑnɑ bɑ swĩi.
  eng-KJVCPB: Howbeit they did not hearken, but they did after their former manner.
  cpy-cpy: Ari ikantzi Tajorentsi. Roori kantaetaachani ikemijantziri irika atziri
    poñaachari otsipaki nampitsi royaatakiro etawori aapatziyawakahaantsi.
  luo-luo: To kata kamano, ne ok gidewo chikego, to negisiko mana ka gitimo timbegi
    machon.
  meu-meu: Ḡau tamona, idia na asie kamonai, a edia kara gunadia heḡereḡeredia mo
    e karava.
  npi-ULB: तिनीहरूले यो कुरा सुनेनन्, किनकि तिनीहरूले विगतमा गरेका कुरामा तिनीहरू
    लागिरहे ।
  yor-yor: Wọn kò ní gbọ́, bẹ́ẹ̀ ni, wọ́n sì ń ṣe iṣẹ́ wọ́n ti àtijọ́.
  pes-OPCB: ولی این قومها توجهی به این احکام ننمودند و به پرستش بت ادامه دادند. آنها
    خداوند را عبادت می‌کردند و در ضمن از بت‌پرستی دست نکشیدند و فرزندان آنها نیز تا
    به امروز به همان شکل عمل می‌کنند.
  tgl-ULB: Hindi sila makikinig, dahil patuloy nilang ginagawa ang ginawa nila dati.
  hui-hui: Anduane Homogohanda anidagua lenego uruni mo bagi howa wali agalime tininaga
    mana ala tawe biaga wiaru dege bialu haabo hene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​နား​မ​ထောင်​ဘဲ မိ​မိ တို့​ဋ္ဌ​လေ့​ထုံး​စံ​ဟောင်း​များ​ကို​သာ​ဆက်​လက်
    ကျင့်​သုံး​ကြ​လေ​သည်။
  bod-N: འོན་ཀྱང་དེ་དག་གིས་མ་མཉན་པར་སྔར་བཞིན་རང་རང་གི་ཐོག་མའི་ལུགས་སྲོལ་ལྟར་བྱས་པའོ།
    །
  sna-sna: Kunyange zvakadaro, havana kuda kunzwa asi vakarambira mutsika dzavo dzakare.
  spa-BLM: Sin embargo, no escucharon, sino que hicieron lo mismo que antes.
  cac-cac: Palta a juntzan̈ anima chi', maj schalaj yab' eb'. Ix sb'eyb'alejn̈ej eb'
    ichataxon sb'eyb'al. Vach'chom tz'och eb' ejmelal d'a Jehová yalani, tz'ochpax
    eb' ejmelal d'a sdiosal. A eb' yin̈tilal eb', ix sb'eyb'alejn̈ej sb'eyb'al eb'
    smam yicham eb'.
  swh-ULB: Hawatasikia, kwasababu waliendelea kufanya yale waliyokuwa wameyafanya
    nyuma.
  bel-bel: Але яны не паслухаліся, а ўчынялі паводле сваіх ранейшых звычаяў.
  deu-ELBBK: Aber sie hörten nicht, sondern taten nach ihrer früheren Weise.
  mbb-OT: Piru haazà he menge etew, wazà mebpezumazuma te Nengazen, kekenà, mibpedayun
    dan he ebaal te neleyaman dan he menge vaal.
  mal-2015: എങ്കിലും അവർ കേൾക്കാതെ തങ്ങളുടെ പണ്ടത്തെ മര്യാദ അനുസരിച്ചുനടന്നു.
  rmc-rmc: Ale on les na šunde a kerenas pal peskre tradiciji.
  pes-OPV: اما ایشان نشنیدند بلکه موافق عادت نخستین خود رفتار نمودند.
  ron-1924: Ей н-ау аскултат ши ау урмат обичеюриле лор де ла ынчепут.
  ben-OBCV: তারা অবশ্য তাঁর কথা শোনেনি, কিন্তু তাদের পুরোনো প্রথাই পালন করে গেল।
  som-som: Habase yeeshee iyagu ma ayan dhegaysan, laakiinse waxay sameeyeen sidii
    caadadoodii hore ay ahayd.
  lat-VUC: Illi vero non audierunt, sed juxta consuetudinem suam pristinam perpetrabant.
  eng-ASVBT: Howbeit they did not hearken, but they did after their former manner.
  ita-1885: Ma essi non ubbidirono; anzi fecero secondo il loro costume antico.
  eng-LXXUP: Neither shall ye comply with their practice, which they follow.
  eng-ULB: They would not listen, because they continued to do what they had done
    in the past.
  spa-VBL: Pero ellos se negaron a escuchar, y continuaron con sus antiguas prácticas
    idólatras.
  fra-_FOB: Mais ils n'écoutèrent point, et ils firent selon leurs premières coutumes.
  mal-mal: എങ്കിലും അവർ കേൾക്കാതെ തങ്ങളുടെ പണ്ടത്തെ മര്യാദ അനുസരിച്ച് നടന്നു.
  urd-GVR: Lekin log yih sunane ke lie taiyār nahīṅ the balki apne purāne rasm-o-riwāj
    ke sāth lipṭe rahe.
  suz-BL: मो हना यो मेकोपुकीम मेको लोव़ मनेन्‍मे बाक्‍त। मिनु मेको आन ङोंइती ङा पशो
    खोदेंशो पामे बाक्‍त।
  ita-1927: Ma quelli non ubbidirono, e continuarono invece a seguire l’antico loro
    costume.
  ckb-ckb: بەڵام گوێیان نەگرت، بەڵکو وەک نەریتی پێشوویان کرد.
  eng-BBE: But they gave no attention, but went on in their old way.
  kan-OKCV: ಆದರೆ ಜನರು ಕೇಳದೆ ತಮ್ಮ ಪೂರ್ವದ ಪದ್ಧತಿಯ ಹಾಗೆ ಮಾಡಿದರು.
  tam-2017: ஆனாலும் அவர்கள் அவைகளைக் கேட்காமல் தங்கள் முந்தின முறைமைகளின்படியே செய்தார்கள்.
  spa-RV-1909: Empero ellos no escucharon; antes hicieron según su costumbre antigua.
  ron-BTF: Totuși ei nu au dat ascultare, ci au făcut după obiceiul lor de dinainte.
  eng-WEBP: However they didn’t listen, but they did what they did before.
  eng-FBV: But they refused to listen, and continued their former idolatrous practices.
  nld-1939: Maar zij luisterden niet en hielden hun vroegere gebruiken in stand.
  nch-BL: Pero nopa israelitame amo quitacaquilijque. San quisenhuiquilijque quinhueyichijque
    sequinoc dioses quej achtohuiya quichihuayayaj.
  vie-1934: Dầu vậy, các dân tộc ấy không nghe theo, nhưng còn làm theo thói tục cũ
    của mình.
  hin-CV: इतना सब होने पर भी उन्होंने याहवेह की बातों पर ध्यान न दिया, वे अपने पहले
    के आचरण पर ही चलते रहे.
  spa-BES: Pero no prestaron atención, sino que siguieron su camino antiguo.
  tdx-tdx: F’ie tsy nañaoñe, te mone nanao ty nahazatse.
  tha-KJV: ถึงอย่างนั้นเขาทั้งหลายก็​มิได้​ฟัง แต่​เขายังกระทำตามอย่างเดิมของเขา
  por-BR-2018: Porém eles não escutaram; antes fizeram segundo seu costume antigo.
  deu-ELO: Aber sie hörten nicht, sondern taten nach ihrer früheren Weise.
  eng-WYC-2018: Forsooth they heard not, but did by their former custom.
  epo-epo: Tamen ili ne obeis, sed agis laŭ siaj moroj antaŭaj.
  uig-PIN: Lekin ular ⱪulaⱪ salmay, ilgiriki ⱪaidǝ-yosunlarni yürgüzǝtti.
  beo-beo: 'Be eno Samelia sogega misi dunu da Gode Ea Sia: nabimu higa:i. Ilia da
    mae fisili, ilia musa: hou hamonanusu.'
  tpi-OTNT: Bikpela i tok olsem, tasol ol dispela manmeri i sakim tok bilong em na
    i wok long bihainim yet ol pasin ol i bin mekim bipo.
  hau-SA: Amma ba su saurara ba, suka nace da ayyukansu na dā.
  uig-LAT: Lékin ular qulaq salmay, ilgiriki qaide-yosunlarni yürgüzetti.
  nde-nde: Loba kunjalo, kabazange balalele kodwa baqhubeka belandela imikhuba yabo
    yakuqala.
  ton-ton: Ka naʻe ʻikai te nau fanongo, pea naʻa nau fai pe ʻo hangē ko ʻenau muʻaki
    anga.
  ces-1613: A však neposlechli, ale vedlé obyčeje svého starého činili.
  eng-WMB: However they didn’t listen, but they did what they did before.
  tam-TCV: ஆனாலும் அவர்களோ செவிகொடுக்காமல் தொடர்ந்து தங்கள் பழைய வழக்கங்களையே செய்துவந்தார்கள்.
  ceb-ULB: Dili sila maminaw, tungod kay nagpadayon sa pagbuhat kung unsa ang ilang
    gibuhat kaniadto.
  pol-UBG: Lecz oni nie usłuchali, ale postępowali według dawnych zwyczajów.
  urd-GVU: لیکن لوگ یہ سننے کے لئے تیار نہیں تھے بلکہ اپنے پرانے رسم و رواج کے ساتھ
    لپٹے رہے۔
  deu-1912: Aber diese gehorchten nicht, sondern taten nach ihrer vorigen Weise.
  kan-2017: ಅವರು ಅದನ್ನು ಲಕ್ಷ್ಯಕ್ಕೆ ತಂದುಕೊಳ್ಳದೆ ತಮ್ಮ ಹಿಂದಿನ ಪದ್ಧತಿಗಳನ್ನೇ ಅನುಸರಿಸಿದರು.
  yap-yap: Machane pi girdi’ nem e dar motoyilgad, ma dar talgad i ngongliy e pi yalen
    rorad ni kakrom.
  hlt-MCSB: Tedae hnatun uh pawt tih lamhma kah a khosing bangla a saii uh.
  mdy-ETH: ጋዓንቴ ዬያታ፥ ሜሌ ዴራ ዋይዞ ዒፂ ፔኤኮ ሚናኣ ማዾ ማዻኔ።
  twi-ASANTE: Nanso, nnipa no antie, kɔɔ so faa wɔn akwan dada no so.
  eng-WEBU: However they didn’t listen, but they did what they did before.
  wal-wal: Azazinkka eti ayyo eenennan ixxidi, kase bantta meeziyaakka baqqi oiqqidosona.
  spa-PDDPT: Pero ellos no escucharon, sino hicieron según su antigua costumbre.
  gun-gun: Ha'e rami teĩ ha'e kuery ndojapyxakai ha'e nunga re. Ha'e rami 'rãgue py
    gueko ymague rupi ae tema ikuai.
  ilo-ULB: Saanda a dimngeg, gapu ta intultuloyda ti agaramid kadagiti inaramidda
    iti naglabas.
  kpg-kpg: Gei digaula digi hagalongo, e hai hua go nadau hangahaihai mai mua.
  uig-ARA: لېكىن ئۇلار قۇلاق سالماي، ئىلگىرىكى قائىدە-يوسۇنلارنى يۈرگۈزەتتى.
  sus-sus: Kɔnɔ e mu e tuli mati Alatala xui ra, e naxa bira e xa naamunyi forie fɔxɔ
    ra.
  pon-2006: Ahpw aramas pwuko sohte men rong, oh re uselahte ideihdawehn arail tiahk
    en mahs akan.
  ksd-ksd: la kaka pa dia ga valongore, dia ga mur uka ra mangamangana kai kadia tarai
    lualua.
  tur-YTC: Ancak dinlemediler, daha önce yaptıklarını yaptılar.
  grc-BRENT: Καὶ οὐκ ἀκούσεσθε ἐτὶ τῷ κρίματι αὐτῶν, ὃ αὐτοὶ ποιοῦσι.
  ind-AYT: Namun, mereka tidak mau mendengarkan tetapi malahan berbuat seperti adat
    mereka yang dahulu.
  nya-nya: Komabe iwo sanamvere ndipo anapitiriza kuchita zomwe ankachita kale.
  hrv-hrv: Ali oni nisu poslušali, nego su se i dalje držali svoga starog običaja.
  mps-mps: Genuai Bidigo e tama po wali, tiali goli te we bidi dabego agai te wali
    po sela sąnama, tama augwaligo te polobadu yali kolesagadu me wali pabo sę iduali.
  tpi-tpi: Bikpela i tok olsem, tasol ol dispela manmeri i sakim tok bilong em na
    i wok long bihainim yet ol pasin ol i bin mekim bipo.
  dan-1931: Dog vilde de ikke høre, men blev ved at handle som før.
  vie-OVCB: Nhưng những người ấy không nghe, cứ thờ lạy theo lối cũ.
  guj-2017: પણ તેઓએ તે સાંભળ્યું નહિ, અને તેઓએ ભૂતકાળમાં જે કર્યું હતું તે કરવાનું
    ચાલુ રાખ્યું.
  pon-2006A: Ahpw aramas pwuko sohte men rong, oh re uselahte ideihdawehn arail tiahk
    en mahs akan.
  por-BRBSL: Entretanto, eles não ouviram, mas fizeram o que fizeram antes.
  cth-cth: Hatei ahnimouh ni tarawi han ngai awh hoeh, yampa e a sak e patetlah pou
    a sak awh.
  twi-twi: Nanso nnipa no antie, kɔɔ so faa wɔn akwan dedaw no so.
  hlt-hlt: Tedae hnatun uh pawt tih lamhma kah a khosing bangla a saii uh.
  tbz-SIM: Bɛ̀ mɛ nyí nyie nkɛ̀ bɛ̀ bɑɑ nkpɑɑ́ kɛ tũ mbɛ̀ do mɔkɛ mɛ̀ɛ̀ mɑntímɛ̀ nɛ̀
    dimɔ̀nnì.
  msy-2020: Ezɨ gumazamizir kaba an akam barazir puvatɨgha, uan arazir me fomɨra amizibar
    gɨn ghuavɨra iti.
  dop-dop: Amɑ yǝlɑɑ mpɛ pɑ́ kisɑ nɩɩʋ, nɑ pɑ́ lɑkɩ ɩsɩɩ too pɑɑ lɑkɑɣɑ tɔ.
  azb-azb: Ancaq onlar bu sözlərə qulaq asmadılar və bu günə qədər də özlərinin əvvəlki
    adətlərinə görə davranırlar.
  eng-DBY: And they did not hearken, but did after their former customs.
  hin-2017: तो भी उन्होंने न माना, परन्तु वे अपनी पुरानी रीति के अनुसार करते रहे।
  wol-KYG: Taxul ñu dégg, xanaa sax rekk ci seen aaday cosaan.
  eng-YLT: and they have not hearkened, but according to their former custom they
    are doing,
  eng-WYC-2017: Forsooth they heard not, but did by their former custom.
  eng-WMBB: However they didn’t listen, but they did what they did before.
  urd-GVH: लेकिन लोग यह सुनने के लिए तैयार नहीं थे बल्कि अपने पुराने रस्मो-रिवाज के
    साथ लिपटे रहे।
  rug-rug: Ba lopu avosia rina tinoni, meke lopu hite makudo luli i rini sari na dia
    hahanana koadi.
  gaz-gaz: Taʼus isaan ittuma cichanii waanuma qaraa sana hojjetan malee isa hin dhageenye.
  fra-LSG: Et ils n’ont point obéi, et ils ont suivi leurs premiers usages.
  yal-yal: Koni, e mi e tuli mati a ra, e yi lu e namun fonne yi.
  haw-1868: Aole nae lakou i hoolohe, aka, hana no lakou ma ke ano o na mea mamua.
  arb-NAV: وَلَكِنَّ هَؤُلاءِ السُّكَّانَ أَصَمُّوا آذَانَهُمْ وَمَارَسُوا طُقُوسَهُمُ
    الْقَدِيمَةَ،
  ewe-ewe: Ke wogbe toɖoɖo eye wogayi woƒe agbenɔnɔ tsãtɔ dzi ko.
  eng-LEE: Nevertheless they have not hearkened, but they act after their former manner.
  asm-FB: তথাপিও তেওঁলোকে সেই কথালৈ কাণ নিদিলে; তেওঁলোকে পূর্বে যিদৰে কৰিছিল, সেই
    অনুসাৰেই চলি থাকিল।
  sus-A: كْنْ عٍ مُ عٍ تُلِ مَتِ عَلَتَلَ شُي رَ، عٍ نَشَ بِرَ عٍ شَ نَامُنيِ قٌرِيٍ
    قْشْ رَ.
  fra-SBL: Mais ils n'écoutèrent pas, et ils firent ce qu'ils faisaient auparavant.
  hbo-hbo: וְלֹ֖א שָׁמֵ֑עוּ כִּ֛י אִֽם־כְּמִשְׁפָּטָ֥ם הָֽרִאשֹׁ֖ון הֵ֥ם עֹשִֽׂים׃
  piu-2006: '@see-verse:2KI.017.039'
  kik-kik: No rĩrĩ, matiigana kũnjigua, no maathiire o na mbere na mĩtugo yao ya tene.
  fra-NCL: Et ils n’ont pas obéi, mais ils ont suivi leurs premières coutumes.
  cek-AK: Toe nihcae mah tahngai pae o ai moe, canghnii ah a sak o ih hmuen to pazui
    o toengtoeng vop.
  cuk-cuk: Degi-inigwele, we-dulemar-Samaria-yargi-ambikunonimaladi, itossurmalad.
    Aka bur gusgu e-damaladba nanabukwa gusmalad.
  uig-CYR: Лекин улар қулақ салмай, илгәрки қаидә-йосунларни жүргүзәтти.
  tel-2017: అయినా వారు ఆయన మాట వినకుండా తాము గతంలో చేసినట్టే చేశారు.
  hat-BSA: Sepandan, yo pa t tande; men yo te fè selon abitid pa yo.
  kos-kos: Tusruktu mwet inge tiana porongo ma El fahk, a elos sruokyana facsin matu
    lalos.
  hbo-WLC: וְלֹ֖א שָׁמֵ֑עוּ כִּ֛י אִֽם־כְּמִשְׁפָּטָ֥ם הָֽרִאשׁ֖וֹן הֵ֥ם עֹשִֽׂים׃
  ibo-ibo: Ma ndị Izrel egeghị ntị, kama, dịka ụzọ ọjọọ ha si dị, ha fere chi ọzọ
    ofufe.
  ory-ory: ତଥାପି ସେମାନେ ତାହା ଶୁଣିଲେ ନାହିଁ ଓ ଆପଣାମାନଙ୍କ ପୂର୍ବ ରୀତି ଅନୁସାରେ କର୍ମ କଲେ।
  chk-chk: Nge ekewe aramas resap aüseling, pwe ra chök föri usun örünier me lom.
  rop-rop: Bat detlot pipul nomo bin teiknodis en duwit langa YAWEI. Deibin stil kipgon
    bulurrumbat det olbalawei blanga olabat.
  ukr-1871: Вони ж не слухали, а чинили по давнїх звичаях своїх.
  deu-1951: Aber sie gehorchten nicht, sondern tun nach ihrer früheren Weise.
  eng-JPS: Howbeit they did not hearken, but they did after their former manner.
  srp-1865: Ali ne poslušaše, nego radiše po starom svom obièaju.
  lug-lug: Naye ne batawuliriza, ne beeyongeranga mu mpisa zaabwe ez’edda.
  heb-heb: ולא שמעו כי אם כמשפטם הראשון הם עשים׃
  ben-IRV: তবুও তারা সেই কথা শুনল না, কারণ তারা আগে যা করেছিল সেই মতই চলতে লাগল।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਨਾ ਸੁਣਿਆ ਸਗੋਂ ਆਪਣੀ ਪਹਿਲੀ ਰੀਤ ਅਨੁਸਾਰ ਕਰਦੇ ਰਹੇ।
  mya-JVB: သူတို့သည်နား မ ထောင်ရှေး ထုံးစံ ဓလေ့သို့လိုက် ကြ၏
  tbg-tbg: Noravano Kotiva minti tumantavata, vika kia vira uva iriraiti, nái haarua
    okara qaqiqai autuqi vi vaura.
  hmo-hmo: To unai taunimanima ese Lohiabada ena hereva idia kamonai henia lasi, bona
    edia kara gunadia idia karaia noho.
  urd-urd: लेकिन उन्होंने न माना, बल्कि अपने पहले दस्तूर के मुताबिक़ करते रहे।
  rus-SYN: Но они не послушали, а поступали по прежним своим обычаям.
  bqc-SIM: Ń beeo aai swã́sɛio, ↄ̃ aa zɛ̀ ń ń fɛlɛkaayão.
  tcz-CHONGTHU: Ahinlah mipite chun hiche thu kisei hochu ana nahsah pouvin, achonnau
    masa dungjui chun achomjom jingun ahi.
  mar-mar: पण इस्राएल लोकांनी हे ऐकले नाही. ते पूर्वीप्रमाणेच वागत राहिले.
  qub-qub: Chayno nishanpis chay runacunaga manami wiyacuranchu. Unay caj custumrincunallata
    rurarcaycaran.
  bqp-bqp: Bee kũ abireo ò gì mai, akũ ò zɛ̀ kũ ń futɛokarayão.
  hat-hat: Men, moun yo pa koute m', yo toujou ap fè sa yo te konn fè anvan an.
  eng-BSB: But they would not listen, and they persisted in their former customs.
  eng-WEBPB: However they didn’t listen, but they did what they did before.
  kbq-kbq: Ra Anumzamo'a anage hianagi anankea ontahi'za, ko'ma hu'za e'naza zamavu
    zamavara kazigazi hu'za huvava hu'naze.
  nhe-BL: Pero nopa israelitame ax quitlacaquilijque. San quisenhuiquilijque quinhueyichijque
    sequinoc dioses queja achtohui quichihuayayaj.
  bus-bus: Baa kↄ̃n beeeo aↄ̃ gì mazi, ben aↄ̃ zɛ̀ kↄ̃n ń fɛɛakaarayão.
  gub-BL: Nezewe rehe we teko a'e ywy rehe uhem ma'e kwer a'e wà, nuzekaiw kwaw ize'eg
    rehe wà. Uzapo wi wi ma'e oho waiko wemiapo kwer kwehe arer zàwenugar ài wà.
  eng-DRA: But they did not hearken, but did according to their old custom.
