verse: 2KI.017.027
translations:
  mal-C: 'അപ്പോൾ അശ്ശൂർരാജാവ് ഈ കൽപ്പന പുറപ്പെടുവിച്ചു: “നിങ്ങൾ ശമര്യയിൽനിന്ന് തടവുകാരായി
    പിടിച്ചിട്ടുള്ള പുരോഹിതന്മാരിൽ ഒരാൾ അവിടെ പാർക്കുന്നതിനായി തിരിച്ചുപോകട്ടെ! ആ
    നാട്ടിലെ ദൈവത്തിന്റെ മാർഗം അയാൾ ജനങ്ങളെ പഠിപ്പിക്കട്ടെ!”'
  deu-TKW: 'Da befahl der König von Assyrien also: Laß einen der Priester hingehen,
    die ich von dort weggeführt habe, daß er hingehe und sich dort niederlasse und
    sie lehre, was für eine Verehrung dem Landesgotte gebührt.'
  lin-lin: 'Boye mokonzi ya Asiri apesaki mitindo oyo : — Botinda kuna moko kati na
    Banganga-Nzambe oyo bomemaki na bowumbu wuta na Samari mpo ete avanda kuna mpe
    alakisa bato makambo oyo Nzambe ya mokili wana alingaka.'
  eng-LSV: And the king of Asshur commands, saying, “Cause one of the priests to go
    there whom you removed from there, and they go and dwell there, and he teaches
    them the custom of the God of the land.”
  eng-GNV: Then the King of Asshur commanded, saying, Carie thither one of the Priestes
    whome ye brought thence, and let him goe and dwell there, and teache them the
    maner of the God of the countrey.
  eng-WEBSTER: Then the king of Assyria commanded, saying, Carry thither one of the
    priests whom ye brought from thence; and let them go and dwell there, and let
    him teach them the manner of the God of the land.
  nhw-BL: Huajca nopa tlanahuatijquetl tlen tlali Asiria tlanahuati ma quihuicaca
    se israelita totajtzi catli quihualicatoya tlen Samaria hasta tlali Asiria para
    ma mocuepa huan ma quinmachti nopa masehualme ma quihueyichihuaca Toteco Dios
    catli iaxca tlali Israel.
  swh-ONEN: 'Ndipo mfalme wa Ashuru akaamuru hivi: “Mtwae mmoja wa makuhani uliowachukua
    mateka kutoka Samaria ili arudi kuishi humo na awafundishe watu kile ambacho Mungu
    wa nchi anataka.”'
  bba-bba: Mɑ Asirin sinɑ boko u woodɑ wɛ̃ u nɛɛ, Isireli be nɑ yoru mwɛɛrɑ sɔɔ bu
    de yɑ̃ku kowo turo u dɑ u bu sɔ̃ɔsi nɡe mɛ bɑ rɑ kɑ Gusunɔ sɑ̃ tem mi.
  eng-KJVCPB: Then the king of Assyria commanded, saying, Carry thither one of the
    priests whom ye brought from thence; and let them go and dwell there, and let
    him teach them the manner of the God of the land.
  cpy-cpy: 'Ari okanta nimaeka, iwinkatharite Asiria-jatzi ikantakaantaki, ikantzi:
    “Poepiyayiteeri sheripiyaripaeni anoshikawitakari chapinki. Okine riyatee inampiteeyaawo
    janta, riyotahaeri atziriite jempe ikanta itajorentsite riyotziri rirori jaka
    nampitsiki.'
  luo-luo: 'Eka ruodh Asuria nomiyogi chik kama: “Kaw achiel kuom jodolo mane igolo
    itero e twech Samaria mondo odog odag kuno kendo opuonj jogo gima nyasach pinyno
    dwaro.”'
  meu-meu: Bena Asuria pavapavana na e hahedua, eto, Hahelaḡa taudia unu amo o mailaidia
    na ta unu ba siaia lao; bainela, unuseni ai baine noho, una tano diravana ena
    taravatu baine hadibalaidia.
  npi-ULB: तब अश्शूरका राजाले यसो भनेर आज्ञा दिए, “तिमीहरूले त्यहाँबाट ल्याएका पुजारीहरूमध्ये
    एउटालाई लिएर जाओ । तिनी गएर त्यहीँ बसून्, र तिनले त्यस देशका देवताले चाहेका अभ्यासहरू
    मानिसहरूलाई सिकाऊन् ।”
  yor-yor: Nígbà náà ọba Asiria pàṣẹ yìí wí pé, “Mú ọ̀kan lára àwọn àlùfáà tí ó mú
    láti Samaria lọ padà gbé níbẹ̀ kí ó sì kọ́ àwọn ènìyàn ní, ohun tí ọlọ́run ilẹ̀
    náà béèrè.”
  pes-OPCB: 'پادشاه چنین دستور داد: «یکی از کاهنان تبعیدی سامره به اسرائیل بازگردد
    و قوانین خدای آن سرزمین را به مردمان تازه وارد آنجا یاد دهد.»'
  tgl-ULB: Pagkatapos pinag-utos ng hari ng Asiria, sinasabing, '''Kunin ang isa sa
    mga pari na dinala mo mula roon, at pakawalan siya at hayaang mamuhay doon, at
    hayaang siyang turuan sila ng kaugaliang hinihingi ng diyos ng lupain.''
  hui-hui: Ani layago hale howa kini ibugua ibunaga ami haru haga agali haguane mbira
    heagohondo lamialu lalu, Agali dindi ogoniha minu yalu ibirimago aria loma binigo
    mo miaga mbira heagua agali ogoni ibu Samaria dindi dai bialu ibugua dindi ogoninaga
    dama biagohondo bi pupu wiaga mana bialu haga winidadagua biawai helo damu pu
    labe, lene.
  mya-mya: မင်း​ကြီး​က``ထို​ပြည်​မှ​ငါ​တို့​ဖမ်း​ဆီး​ခဲ့ သော​သုံ့​ပန်း​များ​အ​နက်
    ယဇ်​ပု​ရော​ဟိတ် တစ်​ပါး​ကို​ပြန်​၍​စေ​လွှတ်​လော့။ လူ​တို့​အား ထို​ပြည်​စောင့်​ဘု​ရား​၏​တ​ရား​ကို​သွန်​သင်
    ပေး​နိုင်​ရန်​သူ့​အား ထို​ပြည်​သို့​ပြန်​လည် သွား​ရောက်​နေ​ထိုင်​စေ​ကြ​လော့''
    ဟု​မိန့် တော်​မူ​၏။-
  bod-N: ཨ་སུར་གྱི་རྒྱལ་པོས་བཀའ་གནང་སྟེ་ན་རེ། ཁྱོད་རྣམས་ཀྱིས་ཡུལ་དེ་ནས་བཙན་ཁྲིད་བྱས་འོངས་པའི་མཆོད་དཔོན་རྣམས་ལས་གཅིག་ཕྱིར་ཁྲིད་ཅིག
    ཁོང་གནས་དེར་བསྡད་ནས་དེ་རྣམས་ལ་ཡུལ་དེའི་དཀོན་མཆོག་གི་ཁྲིམས་སྲོལ་སློབ་དགོས་ཞེས་བསྒོས།
  sna-sna: Ipapo mambo weAsiria akarayira akati, “Itai kuti mumwe wavaprista vamakatapa
    kubva kuSamaria adzokere kunogarako agodzidzisa vanhu kuti mwari wenyika iyi anodei.”
  spa-BLM: 'Entonces el rey de Asiria ordenó: “Lleva allí a uno de los sacerdotes
    que trajiste de allí, y que vaya y habite allí, y que les enseñe la ley del dios
    de la tierra.”'
  cac-cac: Yuj chi' ix ac'ji meltzaj junoc eb' vin̈ sacerdote ic'b'ilb'at d'a preso
    chi' yuj vin̈ sreyal Asiria chi', yic vach' tz'aj vin̈ ta', yic sc'ayb'aj eb'
    anima chi' yuj vin̈ d'a tas snib'ej sDiosal jun chon̈ab' chi'.
  swh-ULB: Kisha mfalme wa Ashuru akatoa amri, akisema, “Mchukueni mmoja wa makuhani
    hapo ambaye mmemleta kutoka huko, na mumwache aende na kuishi huko, na mumwache
    awafundishe mambo yanayotakiwa kwa mungu wa nchi.”
  bel-bel: 'І загадаў цар Асірыйскі, і сказаў: адпраўце туды аднаго сьвятара з тых,
    што вы выселілі адтуль; няхай пойдзе і жыве там, і ён навучыць іх закону Бога
    той зямлі.'
  wed-wed: Ma mai Assyria ai gulau rava i egari, i pa, “Pirisi tagogi au Samaria o panipania,
    ona paritawana-melei ma, dobuna ana God, ana kaua ravai voui ina viararamani.”
  deu-ELBBK: 'Da gebot der König von Assyrien und sprach: Lasst einen der Priester,
    die ihr von dort weggeführt habt, dahin gehen, dass sie hingehen und dort wohnen;
    und er lehre sie die Weise des Gottes des Landes.'
  mbb-OT: Ne segugunà mibmandù is hadì te Asiria te, “Ipelikù niw ziyà te Samaria
    is sevaha zuen te menge memumuhat he mibihag tew, ne ziyà sikandin ipeubpà su
    wey zin ikepenurù diyà te menge etew is kesuǥuan te diwata he ed-ezapen keniyan
    he lugar.”
  mal-2015: 'അതിന്നു അശ്ശൂർ രാജാവു: നിങ്ങൾ അവിടെനിന്നു കൊണ്ടുവന്ന പുരോഹിതന്മാരിൽ ഒരുത്തനെ
    അവിടേക്കു കൊണ്ടുപോകുവിൻ; അവർ ചെന്നു അവിടെ പാർക്കയും അവർ ആ ദേശത്തെ ദൈവത്തിന്റെ
    മാർഗ്ഗം അവരെ ഉപദേശിക്കയും ചെയ്യട്ടെ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Akor o kraľis prikazinďa: „Len ode jekhe rašas, saves odarik anďan kade.
    Mi džal ode te bešel a mi sikavel len, so lendar kamel o Del andre odi phuv.“'
  pes-OPV: 'و پادشاه آشور امر فرموده، گفت: «یکی از کاهنانی را که از آنجا کوچانیدید،
    بفرست تا برود و در آنجا ساکن شود و ایشان راموافق قاعده خدای زمین تعلیم دهد.»'
  ron-1924: 'Ымпэратул Асирией а дат урмэтоаря порункэ: „Тримитець пе унул дин преоций
    пе каре й-аць луат де аколо ын робие; сэ плече сэ се ашезе аколо ши сэ ле ынвеце
    фелул ын каре сэ служяскэ Думнезеулуй цэрий.”'
  aui-aui: Wasina bi Asiriya yadi kiiwawo iwona bo, “Prist tana tapiikedi naboni biwa
    kabikabi wawayidi, na kovipora inaveramagha Sameriyama name inamake, da noko kuburina
    kana god yana gwara, dam wiibata wawayidi nama samakamakena iniyevevedi.”
  ben-OBCV: 'তখন আসিরিয়ার রাজা এই আদেশ দিলেন: “তোমরা শমরিয়া থেকে যেসব যাজককে বন্দি
    করে নিয়ে এসেছ, তাদের মধ্যে একজনকে সেখানে ফিরে যেতে দাও। সে সেখানে থেকে লোকজনকে
    শিক্ষা দেবে, সেই দেশের দেবতা ঠিক কী চান।”'
  som-som: Markaasaa boqorkii Ashuur wuxuu bixiyey amar, oo yidhi, Wadaaddadii aad
    ka soo kaxayseen midkood halkaas ku celiya, oo halkaas ha tago oo ha dego, dadkana
    ha baro camalka Ilaaha dalkaas.
  lat-VUC: 'Præcepit autem rex Assyriorum, dicens: Ducite illuc unum de sacerdotibus
    quos inde captivos adduxistis, et vadat, et habitet cum eis: et doceat eos legitima
    Dei terræ.'
  eng-ASVBT: Then the king of Assyria commanded, saying, Carry thither one of the
    priests whom ye brought from thence; and let them go and dwell there, and let
    him teach them the law of the god of the land.
  ita-1885: 'Allora il re degli Assiri comandò, e disse: Fatevi andare uno dei sacerdoti
    che ne avete menati in cattività; a vadasi, ed abitisi là, e quel sacerdote insegni
    a quelli che vi andranno le leggi dell''Iddio del paese.'
  eng-LXXUP: And the king of the Assyrians commanded, saying, Bring some Israelites
    thence, and let them go and dwell there, and they shall teach them the manner
    of the God of the land.
  eng-ULB: Then the king of Assyria commanded, saying, “Take one of the priests there
    whom you brought from there, and let him go and live there, and let him teach
    them the practices required by the god of the land.”
  spa-VBL: 'El rey de Asiria dio la orden: “Envía de vuelta a uno de los sacerdotes
    que deportaste de Samaria, y que vuelva a vivir allí y enseñe las reglas del Dios
    de la tierra”.'
  fra-_FOB: 'Alors le roi des Assyriens donna cet ordre: Faites-y aller quelqu''un
    des sacrificateurs que vous avez amenés captifs; qu''il y aille, qu''il y demeure,
    et qu''il enseigne la manière de servir le dieu du pays.'
  mal-mal: 'അതിന് അശ്ശൂർ രാജാവ്: “നിങ്ങൾ അവിടെനിന്ന് കൊണ്ടുവന്ന യിസ്രായേൽപുരോഹിതന്മാരിൽ
    ഒരാളെ അവിടേക്ക് കൊണ്ടുപോകുവിൻ; അവൻ ചെന്ന് അവിടെ പാർക്കയും ആ ദേശത്തെ ദൈവത്തിന്റെ
    മാർഗ്ഗം അവരെ ഉപദേശിക്കുകയും ചെയ്യട്ടെ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Yih sun kar Asūr ke bādshāh ne hukm diyā, “Sāmariya se yahāṅ lāe gae imāmoṅ
    meṅ se ek ko chun lo jo apne watan lauṭ kar wahāṅ dubārā ābād ho jāe aur logoṅ
    ko sikhāe ki us mulk kā dewatā apnī pūjā ke lie kin kin bātoṅ kā taqāzā kartā
    hai.”
  suz-BL: मिनु अस्‍सुर ङा पिपमी “सामरीया रे ग्‍याइश्‍शा लाइश्‍शो अस्‍सुर रागीम चाक्‍शो
    तेकोइ चढ़ेब का मेक बाक्‍चा कली लेश्‍शा सोइक्‍तमेक्‍ल। मिनु मेकोमी मेको रागी ङा
    परमप्रभु आ अरेशो लोव़ मुर आन कली शेंचा माल्‍ब” दे अरेवा बाक्‍त।
  ita-1927: 'Allora il re d’Assiria dette quest’ordine: “Fate tornare colà uno dei
    sacerdoti che avete di là trasportati; ch’egli vada a stabilirsi quivi, e insegni
    loro il modo di servire l’iddio del paese”.'
  ckb-ckb: 'پاشای ئاشور فەرمانی دا و گوتی: «یەکێک لەو کاهینانەی کە لەوێوە ڕاپێچتان
    کردوون بینێرنە ئەوێ، با بچێت و لەوێ نیشتەجێ بێت، یاساکانی خوداوەندی خاکەکەیان
    فێر بکات.»'
  eng-BBE: Then the king of Assyria gave orders, saying, Send there one of the priests
    whom you took away, and let him be living there and teaching the people the way
    of the god of the land.
  kan-OKCV: ಆಗ ಅಸ್ಸೀರಿಯದ ಅರಸನು, “ನೀವು ಅಲ್ಲಿಂದ ತೆಗೆದುಕೊಂಡು ಬಂದ ಯಾಜಕರಲ್ಲಿ ಒಬ್ಬನನ್ನು
    ಅಲ್ಲಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿರಿ. ಅವನು ಅಲ್ಲಿ ವಾಸವಾಗಿರಲಿ. ಅವನೇ ಅವರಿಗೆ ಆ ದೇಶದ ದೇವರು ಅಪೇಕ್ಷಿಸುವುದನ್ನು
    ಬೋಧಿಸಲಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'அதற்கு அசீரியா ராஜா: நீங்கள் அங்கேயிருந்து கொண்டுவந்த ஆசாரியர்களில் ஒருவனை
    அங்கே அழைத்துக்கொண்டுபோங்கள்; அவர்கள் அங்கே குடியிருக்கும்படி, அவன் அவர்களுக்கு
    அந்த தேசத்து தேவனுடைய காரியத்தைப் போதிக்கக்கடவன் என்று கட்டளையிட்டான்.'
  spa-RV-1909: 'Y el rey de Asiria mandó, diciendo: Llevad allí á alguno de los sacerdotes
    que trajisteis de allá, y vayan y habiten allí, y enséñenles la costumbre del
    Dios del país.'
  ron-BTF: 'Atunci împăratul Asiriei a poruncit, spunând: Duceți acolo pe unul dintre
    preoții pe care i-ați adus de acolo; și ei să meargă și să locuiască acolo și
    el să îi învețe obiceiul Dumnezeului țării.'
  eng-WEBP: Then the king of Assyria commanded, saying, “Carry there one of the priests
    whom you brought from there; and let him go and dwell there, and let him teach
    them the law of the god of the land.”
  eng-FBV: 'The king of Assyria gave the order: “Send back one of the priests you
    deported from Samaria, and let him go back and live there and teach the rules
    of the God of the land.”'
  nld-1939: 'Toen beval de koning van Assjoer: Zendt er een van de priesters heen,
    die ik van daar heb weggevoerd. Deze moet er zich gaan vestigen, om hen de dienst
    van dien god te leren.'
  nch-BL: Huajca nopa tanahuatijquet ten tali Asiria tanahuati ma quihuicaca se israelita
    totajtzi cati quihualicatoya ten Samaria hasta tali Asiria para ma mocuepa huan
    ma quinmachti nopa masehualme ma quihueyichihuaca Toteco Dios cati iaxca tali
    Israel.
  vie-1934: 'Vua A-si-ri liền truyền lịnh rằng: Trong những thầy tế lễ mà các ngươi
    đã bắt ở đó đem qua đây, các ngươi hãy lấy một người, dẫn về ở tại trong xứ đó
    đặng dạy lệ thờ lạy thần của xứ.'
  hin-CV: यह सुन अश्शूर के राजा ने यह आदेश दिया, “जिन पुरोहितों को बंधुआई में लाया
    गया है, उनमें से एक पुरोहित को वहां भेज दिया जाए, कि वह वहां जाकर वहीं रहा करे,
    और वहां बसे इन लोगों को उस देश के देवता की व्यवस्था की शिक्षा दे.”
  spa-BES: 'Entonces el rey de Asiria dio órdenes, diciendo: Envía allí a uno de los
    sacerdotes que quitaste, y que viva allí y enseñe al pueblo el camino del dios
    de la tierra.'
  tdx-tdx: 'Le hoe ty nandilia’ i mpanjaka’ i Asorey: Andeso mpisoroñe raike hirik’
    amo nasese’ areo boak’aoo; le ampom-bao mb’eo himoneñe ao hañòke iareo ty lilin’
    Andrianañahare’ i taney.'
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งอ​ัสซีเรียจึ​งบ​ัญชาว่า “จงส่งปุโรหิตสักคนหนึ่งไปที่นั่นจากบรรดาที่​เจ้​ากวาดเอามา
    จงให้เขาไปอยู่​ที่นั่น และให้สั่งสอนพระลักษณะแห่งพระเจ้าของแผ่นดินนั้น”
  por-BR-2018: 'E o rei da Assíria mandou, dizendo: Levai ali a algum dos sacerdotes
    que trouxestes dali, e vão e habitem ali, e ensinem-lhes o costume do Deus daquela
    terra.'
  deu-ELO: 'Da gebot der König von Assyrien und sprach: Laßt einen der Priester, die
    ihr von dannen weggeführt habt, dahin gehen, daß sie hingehen und daselbst wohnen;
    und er lehre sie die Weise des Gottes des Landes.'
  eng-WYC-2018: Soothly the king of Assyrians commanded, and said, Lead ye thither
    one of the priests, which ye brought (as) prisoners from thence, that he go, and
    dwell with them, and teach them the lawful things of (the) God of the land (or
    and teach them the laws of the God of the land).
  epo-epo: 'Tiam la reĝo de Asirio ordonis, dirante: Venigu tien unu el la pastroj,
    kiujn vi elkondukis el tie; oni iru kaj loĝu tie, kaj li instruu al ili la leĝojn
    de la Dio de la lando.'
  uig-PIN: 'Xuning bilǝn Asuriyǝning padixaⱨi ǝmr ⱪilip: — Silǝr u yǝrdin elip kǝlgǝn
    kaⱨinlarning birini yǝnǝ u yǝrgǝ apiringlar; u u yǝrdǝ turup, ularƣa u yurtning
    ilaⱨining ⱪaidǝ-yosunlirini ɵgǝtsun, — dedi.'
  beo-beo: 'Amaiba:le, e da amane hamoma:ne sia:i, “Gobele salasu dunu amo nini gagulaligisa,
    niniga afae bu asunasima. E da Samelia sogega bu fimusa: ahoanoba, e da ninia
    dunuma, Samelia soge fi ilia sema noga:le olelema:ne sia:ma!”'
  tpi-OTNT: King i harim dispela tok na em i tokim wanpela ofisa bilong en olsem,
    “Yu go kisim wanpela bilong ol dispela pris yumi bin bringim i kam long Asiria.
    Na salim em i go bek long distrik Samaria, na em i mas i stap na lainim ol manmeri
    long ol lo bilong god bilong dispela graun.”
  hau-SA: Sai sarkin Assuriya ya ba da umarni cewa, “A sami wani daga cikin firistocin
    da aka kwaso zuwa bauta daga Samariya, yă koma yă zauna a can, yă koya wa mutanen
    abin da allahn ƙasar yake bukata.”
  uig-LAT: 'Shuning bilen Asuriyening padishahi emr qilip: — Siler u yerdin élip kelgen
    kahinlarning birini yene u yerge apiringlar; u u yerde turup, ulargha u yurtning
    ilahining qaide-yosunlirini ögetsun, — dédi.'
  nde-nde: Inkosi yase-Asiriya yakhupha isiqondiso yathi, “Thuma omunye wabaphristi
    owabathumbayo eSamariya, abuyele ayohlala labantu njalo abafundise ukuthi unkulunkulu
    walelolizwe ufunani.”
  ton-ton: Pea naʻe toki fekau ai ʻe he tuʻi ʻo ʻAsilia, ʻo pehē, “ʻAve ki ai ha tokotaha
    ʻi he kau taulaʻeiki ʻaia naʻa mou ʻomi mei ai; pea tuku ke nau ʻalu ʻo nofo ʻi
    ai, pea tuku ke ne akoʻi ʻakinautolu ʻi he anga ʻoe ʻOtua ʻoe fonua.”
  ces-1613: 'I přikázal král Assyrský, řka: Doveďte tam jednoho z těch kněží, kteréž
    jste odtud přivedli, a odejdouce, nechť tam bydlí, a učí je obyčeji Boha země
    té.'
  eng-WMB: Then the king of Assyria commanded, saying, “Carry there one of the priests
    whom you brought from there; and let him go and dwell there, and let him teach
    them the law of the god of the land.”
  tam-TCV: அப்பொழுது அசீரிய அரசன் அவர்களிடம், “சமாரியாவிலிருந்து வெளியேற்றப்பட்ட ஆசாரியர்களில்
    ஒருவனை அங்கு வாழ்வதற்காகத் திரும்பக் கூட்டிக்கொண்டு போங்கள். அவன் அங்கு வசித்து
    அந்நாட்டின் தெய்வத்தை எப்படி வணங்க வேண்டுமென்று அவர்களுக்குக் கற்றுக் கொடுக்கட்டும்”
    என்று கட்டளையிட்டான்.
  ceb-ULB: Unya nagsugo ang hari sa Asiria, nga nag-ingon, “Pagkuha ug usa sa mga
    pari didto nga inyong gidala gikan didto, ug tugoti siya nga molakaw ug mopuyo
    didto, ug tugoti siya nga magtudlo kanila sa naandan nga mga buluhaton nga ipabuhat
    sa dios niana nga yuta.”
  pol-UBG: 'Wtedy król Asyrii rozkazał: Zaprowadźcie tam jednego z kapłanów, których
    stamtąd uprowadziliście, aby poszedł i tam zamieszkał, i nauczał ich zwyczajów
    Boga tej ziemi.'
  urd-GVU: یہ سن کر اسور کے بادشاہ نے حکم دیا، ”سامریہ سے یہاں لائے گئے اماموں میں
    سے ایک کو چن لو جو اپنے وطن لوٹ کر وہاں دوبارہ آباد ہو جائے اور لوگوں کو سکھائے
    کہ اُس ملک کا دیوتا اپنی پوجا کے لئے کن کن باتوں کا تقاضا کرتا ہے۔“
  deu-1912: 'Der König von Assyrien gebot und sprach: Bringet dahin der Priester einen,
    die von dort sind weggeführt, und ziehet hin und wohnet daselbst, und er lehre
    sie die Weise Gottes im Lande.'
  kan-2017: ಆಗ ಅಶ್ಶೂರದ ಅರಸನು ಅವರಿಗೆ, “ಅಲ್ಲಿಂದ ಇಲ್ಲಿಗೆ ಸೆರೆಯವರಾಗಿ ಬಂದಿರುವ ಯಾಜಕರಲ್ಲಿ
    ಒಬ್ಬನನ್ನು ಅಲ್ಲಿಗೆ ಕಳುಹಿಸಿರಿ. ಅವನು ಹೋಗಿ ಅಲ್ಲಿ ವಾಸವಾಗಿದ್ದು ಆ ದೇಶದ ದೇವರಿಗೆ ನಡೆಯತಕ್ಕ
    ರೀತಿಯನ್ನು ಅವರಿಗೆ ಕಲಿಸಲಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: 'Ma aram ma ba’aray e n’en ni yog fare pilung: “Mu paged reb fapi prist
    ni kadfeked nib kalbus; mu paged nge sul e ngaram nge par u rom, ya nge fil ngak
    e girdi’ fare motochiyel rok fare got ko re nam nem.”'
  hlt-MCSB: Te dongah Assyria manghai loh a uen tih, “A poelyoe khosoih khuiah pakhat
    tah te lam te thak laeh. Cet tih kho a sak pahoi daengah ni khohmuen Pathen kah
    laitloeknah te amih a thuinuet eh?,” a ti nah.
  mdy-ETH: ዬያሮ ካኣቲ፦ «ኑኡኒ ዲዒ ዔኪ ሙኬ ቄኤሶፓ ፔቴ ዓሲ ዒኢካ ዳኩዋቴ፤ ዒኢካ ዒዚ ዴንዲ ዴዒ ዬኖ ዓጮ ፆኦሲ ዓይሤ
    ዳምቦ ዬያ ዓሶም ዔርዞንጎ» ጌዒ ዓይሤኔ።
  twi-ASANTE: Ɛnna Asiriahene nso hyɛɛ sɛ, “Soma asɔfoɔ a wɔatwa wɔn asuo no mu baako
    firi Samaria, na ɔnsane nkɔ Israel. Ma ɔnkyerɛ ahɔhoɔ no ɛkwan a wɔfa so som asase
    no so Onyankopɔn.”
  eng-WEBU: Then the king of Assyria commanded, saying, “Carry there one of the priests
    whom you brought from there; and let him go and dwell there, and let him teach
    them the law of the god of the land.”
  wal-wal: Yootin Asoore kawoi, “Intte Samaariyaappe omooddidi ehiido qeesetuppe issuwaa
    zaaridi, yaa yeddite. Yeddin i yan de7idi, he biittaa xoossaa wogaa eta tamaarisso”
    yaagidi azaziis.
  spa-PDDPT: 'Y el rey de Asiria mandó a decir: Lleven allá a alguno de los sacerdotes
    que trajeron cautivos de allá, que vaya y viva allí, y les enseñe la costumbre
    del ʼElohim de la tierra.'
  gun-gun: 'Ha''e ramo Assíria pygua huvixa aipoe''i uka: — Peraa ju ha''e katy peteĩ
    sacerdote ha''e gui peru va''ekue, ha''e katy oo vy ha''e kuery ombo''e oikovy
    aguã ha''e pygua tuuete ombojerovia aguã re — he''i.'
  ilo-ULB: Imbilin ti ari ti Asiria ket kinunana, “Mangalakayo iti maysa kadagiti
    papadi nga innalayo sadiay, ket ibaonyo ket pagnaedenyo isuna sadiay, ket ipaisuroyo
    kenkuana kadakuada dagiti sursuro a masapul ti dios iti daytoy a daga.”
  kpg-kpg: Gei di king aamua ga helekai, “Hagau ina tangada hai mee dabu e dahi i
    digau ala ne laha mai galabudi. Heia a mee gii hana gi muli e noho i golo, gi aago ina
    nia daangada ala i golo nnaganoho o di god di guongo deelaa.”
  uig-ARA: 'شۇنىڭ بىلەن ئاسۇرىيەنىڭ پادىشاھى ئەمر قىلىپ: ــ سىلەر ئۇ يەردىن ئېلىپ
    كەلگەن كاھىنلارنىڭ بىرىنى يەنە ئۇ يەرگە ئاپىرىڭلار؛ ئۇ ئۇ يەردە تۇرۇپ، ئۇلارغا
    ئۇ يۇرتنىڭ ئىلاھىنىڭ قائىدە-يوسۇنلىرىنى ئۆگەتسۇن، ــ دېدى.'
  tof-tof: Da módóga, Asirria kinga ini arüng bóktan nókyenóp wagó, “Darrpan ⌊prrist⌋
    zirrapónam e ne nibiób imarruarre. Wa sab ola ki ngyabe pamkolpam umul bainüm
    ene tüpan godón gida.”
  sus-sus: Asiriya mangɛ naxa yi yaamari fi, «Sɛrɛxɛdubɛ nde xa sabati na bɔxi ma,
    a xa e xaran na bɔxi alae batu ki ra.»
  pon-2006: 'Nanmwarki lapalapo eri mahsanih: “Kumwail kapwurehla emen samworo ko
    me kitail salihedi oh wadohng wasaht, en pwurala oh mihmi rehrail, pwe en padahkihong
    aramas ako kosonned en koht en sahpwo.”'
  ksd-ksd: 'Ma ra king Asiria i ga vartuluai, ma i ga biti: Avat a ben pa tikai ta
    diat ra umana tena tinabar nina ava ga kap diat mabara; boina ba na vana ma na
    ki abara upi na tovo diat ure ra mangamangana kai ra god ta nam ra gunan.'
  tur-YTC: O zaman Aşur Kralı, “Oradan sürdüğünüz kâhinlerden birini oraya götür;
    gidip orada kalsın ve onlara ülkenin ilâhının yasasını öğretsin” diye buyurdu.
  grc-BRENT: Καὶ ἐνετείλατο ὁ βασιλεὺς Ἀσσυρίων, λέγων, ἀπαγάγετε ἐκεῖθεν, καὶ πορευέσθωσαν,
    καὶ κατοικήτωσαν ἐκεῖ, καὶ φωτιοῦσιν αὐτοὺς τὸ κρίμα τοῦ Θεοῦ τῆς γῆς.
  ind-AYT: Lalu, raja Asyur memberi perintah, dengan berkata, “Bawalah ke sana salah
    seorang imam yang kamu angkut dari sana di pembuangan. Biarlah dia hidup dan menetap
    di sana untuk mengajarkan hukum Allah di negeri itu.”
  nya-nya: Tsono mfumu ya ku Asiriya inalamula kuti, “Tengani wansembe mmodzi mwa
    amene munawagwira ukapolo, mupite naye kumeneko ndipo akakhale komweko nakaphunzitse
    anthu zimene Mulungu wa dzikolo amafuna.”
  hrv-hrv: 'Tada je asirski kralj izdao ovu zapovijed: “Neka ide onamo jedan od svećenika
    koje sam odande doveo u sužanjstvo; neka ide, neka se ondje nastani i pouči ih
    u štovanju Boga one zemlje.”'
  mps-mps: Tama te kingo te po odobaso, tama te aga sę ebo gavman ofisa bidibolo
    e tama po ola mani, “Nage pelama, te dago te e Asiria buluba odasa asali pris
    bidi me deli oda sigi pao,” wali. “Tama te pris bidi aga te Israel bagego Samaria
    buluba ma tagala palinao, tama aga bidiyu, te we bidi dabe augwali te bulu tǫ
    page bidi godigo bomai po agai augwali ola momainao,” te po wali.
  tpi-tpi: King i harim dispela tok na em i tokim wanpela ofisa bilong en olsem, “Yu
    go kisim wanpela bilong ol dispela pris yumi bin bringim i kam long Asiria. Na
    salim em i go bek long distrik Samaria, na em i mas i stap na lainim ol manmeri
    long ol lo bilong god bilong dispela graun.”
  dan-1931: 'Og Assyrerkongen bød: “Lad en af de Præster, jeg førte bort derfra, drage
    derhen, lad ham drage hen og bosætte sig der og lære dem, hvorledes Landets Gud
    skal dyrkes!”'
  vie-OVCB: Vua ra lệnh đem một thầy tế lễ Ít-ra-ên đã bị đày trở về Sa-ma-ri, để
    dạy những người định cư luật lệ của Thần địa phương.
  guj-2017: ત્યારે આશ્શૂરના રાજાએ આજ્ઞા કરી કે, “જે યાજકો તમે ત્યાંથી લાવ્યા હતા તેઓમાંથી
    એકને ત્યાં લઈ જાઓ, જેથી તેઓ ત્યાં જઈને રહે અને તેઓને તે દેશના દેવની રીત શીખવે.”
  pon-2006A: 'Nanmwarki lapalapo eri mahsanih: “Kumwail kapwurehla emen samworo ko
    me kitail salihedi oh wadohng wasaht, en pwurala oh mihmi rehrail, pwe en padahkihong
    aramas ako kosonned en koht en sahpwo.”'
  por-BRBSL: 'Então o rei da Assíria ordenou, dizendo: “Levai ali um dos sacerdotes
    que de lá trouxestes; e deixai-o ir e habitar ali, e deixai-o ensinar-lhes a lei
    do deus da terra”.'
  cth-cth: Assiria siangpahrang ni, haw e san lah a la e naw koehoi vaihma buet touh
    ban sak nateh Cathut bawknae nuencang pâtu naseh telah kâ a poe.
  twi-twi: Na Asiriahene nso hyɛe se, “Soma asɔfo a wɔatwa wɔn asu no mu baako fi
    Samaria, na ɔnsan nkɔ Israel. Ma ɔnkyerɛ ahɔho no kwan a wɔfa so som asase no
    so Nyankopɔn.”
  hlt-hlt: Te dongah Assyria manghai loh a uen tih, “A poelyoe khosoih khuiah pakhat
    tah te lam te thak laeh. Cet tih kho a sak pahoi daengah ni khohmuen Pathen kah
    laitloeknah te amih a thuinuet eh?,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Asidii kóo kpɑ̀ɑ̀tìi duɔ́ ndinùù kɛ dɔ̀: Túótɛ́nɛ̀ m pĩ̀ḿmúní
    bɛ̀ɛ̀ nìtìbɛ̀ Sɑmmɑrii bɛ miɛkɛ Kuyie nkuɔ́ nìùtì mɔù kóò tɛ̃̀ńnɔ́ɔ kóo nkɛ̀ bo
    kɛ́ bɛ̀ bɛnkɛ bɛ̀ bɑ̀ɑ́mmɛ̀ Kuyie.'
  msy-2020: Atrivim akar kam baregha uan gumazir dapanir mam mɨgɨa ghaze, “Nɨ mangɨ
    Israelian ofa gamir gumazir e inigha kagh izezir kabar tam inigh izɨ. Egh uam
    anemadaghtɨ, a Samarian kantrin mangɨ ikɨ, egh nguazir kamɨn asebar arazibar gumazamizibar
    sure damu.”
  dop-dop: 'Ntɛnɑ wulɑʋ sɩ: Ɩ́ mǝŋnɑ Ɩsɛɣɛlɩ kɔtǝlɑɑ tɑɑ nɔɣɔlʋɣʋ Sɑmɑlii, nɑ ɩ́ hʋ́lɩ́
    yǝlɑɑ mpɛɣɛ Ɩsɔ sɛɛʋ.'
  azb-azb: 'Aşşur padşahı əmr edib dedi: «Oradan sürgün etdiyiniz kahinlərdən birini
    geri qaytarın, adamları ilə gedib orada yaşasın və ölkə Allahının adətlərini onlara
    öyrətsin».'
  eng-DBY: And the king of Assyria commanded saying, Carry thither one of the priests
    whom ye have brought away from thence; and let them go and abide there, and let
    him teach them the manner of the god of the land.
  hin-2017: तब अश्शूर के राजा ने आज्ञा दी, “जिन याजकों को तुम उस देश से ले आए, उनमें
    से एक को वहाँ पहुँचा दो; और वह वहाँ जाकर रहे, और वह उनको उस देश के देवता की रीति
    सिखाए।”
  wol-KYG: 'Ba loolu amee buurub Asiri joxe ndigal ne: «Yebal-leen fa kenn ci sarxalkat
    ya ngeen fa toxale, mu dem toog foofa, jàngal leen yoonu Yàllay réew ma.»'
  eng-YLT: And the king of Asshur commandeth, saying, 'Cause to go thither one of
    the priests whom ye removed thence, and they go and dwell there, and he doth teach
    them the custom of the God of the land.'
  eng-WYC-2017: Soothly the king of Assyrians commanded, and said, Lead ye thither
    one of the priests, which ye brought as prisoners from thence, that he go, and
    dwell with them, and teach them the lawful things of God of the land.
  eng-WMBB: Then the king of Assyria commanded, saying, “Carry there one of the priests
    whom you brought from there; and let him go and dwell there, and let him teach
    them the law of the god of the land.”
  urd-GVH: यह सुनकर असूर के बादशाह ने हुक्म दिया, “सामरिया से यहाँ लाए गए इमामों में
    से एक को चुन लो जो अपने वतन लौटकर वहाँ दुबारा आबाद हो जाए और लोगों को सिखाए कि
    उस मुल्क का देवता अपनी पूजा के लिए किन किन बातों का तक़ाज़ा करता है।”
  rug-rug: Ke zama sa baṉara, “Mi garunu pule la nia keke koari na hiama saripu koa
    ta pusi koa gita. Mamu va pule la ia vasina pude asa mani va tumatumae ni sari
    na tinarae tanisa Tamasa tadi na tie koasa popoa sana.”
  gaz-gaz: Kana irratti mootiin Asoor, “Luboota boojitanii Samaariyaadhaa fiddan keessaa
    tokko akka inni deebiʼee achi jiraatee waan Waaqni biyya sanaa fedhu namoota barsiisuuf
    achi deebisaa” jedhee ajaja kenne.
  fra-LSG: 'Le roi d’Assyrie donna cet ordre: Faites-y aller l’un des prêtres que
    vous avez emmenés de là en captivité; qu’il parte pour s’y établir, et qu’il leur
    enseigne la manière de servir le dieu du pays.'
  yal-yal: Asiriya mangan yi yamarini ito fi, a naxa, “Ɛ fa saraxarali keden na muxu
    suxine yɛ, a xa fa dɔxɔ Samari yamanani, a yi e xaran yamanana ala batu kiin ma.”
  haw-1868: Alaila kauoha mai la ke alii o Asuria, i mai la, E lawe aku ilaila i kekahi
    o na kahuna a oukou i lawe mai nei mai laila mai; a e hele lakou a noho malaila,
    a e hoike aku oia ia lakou i ke ano o ke Akua o ka aina.
  arb-NAV: 'فَأَمَرَ مَلِكُ أَشُورَ قَائِلاً: «ابْعَثُوا إِلَى هُنَاكَ أَحَدَ الْكَهَنَةِ
    الْمَسْبِيِّينَ فِي تِلْكَ الْبِلادِ، لِيُقِيمَ بَيْنَهُمْ، وَيُلَقِّنَهُمْ قَضَاءَ
    إِلَهِ الأَرْضِ».'
  ewe-ewe: Ale Asiria fia ɖe gbe be, “Mina nunɔla siwo mieɖe aboyoe tso Samaria la
    dometɔ ɖeka nagbugbɔ ayi afi ma eye wòafia nu si anyigba la ƒe Mawu di be ameawo
    nawɔ la mi.”
  eng-LEE: Then commanded the king of Assyria, saying, Carry thither one of the priests
    whom ye led away from there; and let them go and dwell there, and let him teach
    them the manner of the God of the land.
  asm-FB: তেতিয়া অচূৰৰ ৰজাই এই আজ্ঞা দিলে, “তাৰ পৰা অনা পুৰোহিতসকলৰ এজনক তালৈ যাবলৈ
    দিয়া আৰু তেওঁ গৈ তাত বসতি কৰক। তেওঁ সেই দেশৰ ঈশ্বৰক কেনেদৰে উপাসনা কৰিব লাগে,
    তাক শিকাওক।”
  sus-A: عَسِرِيَ مَنفّ نَشَ يِ يَامَرِ قِ، «سّرّشّدُبّ ندٍ شَ سَبَتِ نَ بْشِ مَ،
    عَ شَ عٍ شَرَن نَ بْشِ عَلَيٍ بَتُ كِ رَ.»
  fra-SBL: 'Alors le roi d''Assyrie donna cet ordre : « Porte là l''un des prêtres
    que tu as fait venir de là-bas ; qu''il aille y demeurer, et qu''il leur enseigne
    la loi du dieu du pays. »'
  hbo-hbo: וַיְצַ֨ו מֶֽלֶךְ־אַשּׁ֜וּר לֵאמֹ֗ר הֹלִ֤יכוּ שָׁ֙מָּה֙ אֶחָ֤ד מֵהַכֹּֽהֲנִים֙
    אֲשֶׁ֣ר הִגְלִיתֶ֣ם מִשָּׁ֔ם וְיֵלְכ֖וּ וְיֵ֣שְׁבוּ שָׁ֑ם וְיֹרֵ֕ם אֶת־מִשְׁפַּ֖ט
    אֱלֹהֵ֥י הָאָֽרֶץ׃
  piu-2006: '@see-verse:2KI.017.026'
  kik-kik: 'Hĩndĩ ĩyo mũthamaki wa Ashuri agĩathana atĩrĩ: “Reke mũthĩnjĩri-Ngai ũmwe
    wa arĩa maatahirwo kuuma Samaria acooke agatũũre kuo, nĩgeetha arute andũ ũrĩa
    ngai ya bũrũri ũcio yendaga.”'
  fra-NCL: 'Le roi d’Assyrie donna cet ordre : « Envoyez-y un des prêtres que vous
    avez amenés de là en captivité ; qu’il aille s’y établir, et qu’il leur enseigne
    la manière de servir le dieu du pays. »'
  cek-AK: To pacoengah Assyria siangpahrang mah, Samaria hoiah na hoih o ih qaima
    maeto vangpui ah oh hanah, patoeh o let ah, anih mah to prae thungah kaom Sithaw
    koehhaih to patuk nasoe, tiah a naa.
  cuk-cuk: 'Geb Asiria-e-rey deyob itosgua, igar-uksad: “Bemar dule-irwa-Bab-Dummadse-goled-gwensak
    Samaria-yargi be gasa-seargusadi, gannar be ase barmido, adi, neggwebur-e-Bab-Dummad-Igar-Maidgi
    dulemar-odurdakegar.”'
  uig-CYR: 'Шуниң билән Асурийәниң падишаси әмир қилип: — Силәр у йәрдин елип кәлгән
    каһинларниң бирини йәнә у йәргә апириңлар; у у йәрдә туруп, уларға у жутниң илаһиниң
    қаидә-йосунлирини үгәтсун, — деди.'
  pma-pma: Navong asuv houlu kur longlongien enek, kei meng kati vit, “Sila ris etai
    en pris keil ten out Isrel koa rolah lat keil ran atan koanek. Kei heha ris, heto
    hetal min meatin keil onak ka hehisein keil en mengkatien keil onen ahi ten out
    enek keke avousili.”
  tel-2017: అష్షూరు రాజు “అక్కడ నుంచి తెచ్చిన యాజకుల్లో ఒకణ్ణి మీరు అక్కడికి తీసుకెళ్ళండి.
    అతడు అక్కడికి వెళ్లి కాపురం ఉండి, ఆ దేశపు దేవుని ఆచారాలను వాళ్లకు నేర్పాలి” అని
    ఆజ్ఞాపించాడు.
  hat-BSA: 'Alò, wa Assyrie a te fè kòmand e te di: “Mennen la youn nan prèt ke ou
    te pote an egzil yo e kite li ale viv la. Epi kite li enstwi yo koutim a dye peyi
    a.”'
  bxh-bxh: Yo fede Asiliya edi kin liba ya tole, iyen, Tau antalasam Samaliya yai
    haꞌa te tohaidi, be eda fayofayo tau abina mate, esega au dui i fuyo Samaliya
    i miya. Be nuꞌu ni yaubadana somo ya fanuha haba dodoga ya fatalahadi.
  kos-kos: 'Ke ma inge Tokosra Fulat el sapkin: “Supwala sie sin mwet tol ma kut tuh
    use liki acn we, elan folokla muta we ac luti mwet uh ke ma sap lun god lun facl
    sac.”'
  hbo-WLC: וַיְצַ֨ו מֶֽלֶךְ־אַשּׁ֜וּר לֵאמֹ֗ר הֹלִ֤יכוּ שָׁ֙מָּה֙ אֶחָ֤ד מֵהַכֹּֽהֲנִים֙
    אֲשֶׁ֣ר הִגְלִיתֶ֣ם מִשָּׁ֔ם וְיֵלְכ֖וּ וְיֵ֣שְׁבוּ שָׁ֑ם וְיֹרֵ֕ם אֶת־מִשְׁפַּ֖ט
    אֱלֹהֵ֥י הָאָֽרֶץ׃
  ibo-ibo: 'Eze Asịrịa nyere iwu sị: “Ka otu onye nʼime ndị nchụaja e si na Sameria
    dọta nʼagha laghachi gaa biri nʼebe ahụ, izi ndị bi nʼobodo ahụ ihe chi ala ahụ
    chọrọ.”'
  ory-ory: ଏଥିରେ ଅଶୂରର ରାଜା ଆଜ୍ଞା ଦେଇ କହିଲା, “ତୁମ୍ଭେମାନେ ସେଠାରୁ ଯେଉଁ ଯାଜକମାନଙ୍କୁ ଆଣିଅଛ,
    ସେମାନଙ୍କ ମଧ୍ୟରୁ ଜଣକୁ ସେଠାକୁ ନେଇଯାଅ। ସେମାନେ ସେଠାକୁ ଯାଇ ବାସ କରନ୍ତୁ ଓ ସେହି ଯାଜକ ସେଦେଶୀୟ
    ଦେବତାର ରୀତି ଲୋକମାନଙ୍କୁ ଶିଖାଉ।”
  wmt-wmt: '@see-verse:2KI.017.026'
  chk-chk: Mürin, ewe kingen Asiria a allük, “Oupwe tinala eman lein ekewe souasor
    oua uweato ikei. Ätewe epwe liwinla, epwe nonom ikenan o aiti ngeni ekewe aramas
    än ewe koten ewe fanü allük.”
  rop-rop: Wal det king bin tok, “Jandimbek wanbala serramonimen hubin kaman prisana
    iya en larram im gobek en jidan deya wulijim im garra titjimbat ola pipul det
    lowa blanga YAWEI.”
  ukr-1871: 'І повелїв царь Ассирийський так: Відправте туди одного зміж сьвященників,
    що ви їх звідти повиводили; нехай пійде й живе там, та навчить їх закону тамошнього
    Бога.'
  deu-1951: 'Da befahl der König von Assyrien und sprach: Bringet einen der Priester
    dahin, die ihr von dort weggeführt habt; der soll hinziehen und daselbst wohnen;
    und er soll sie das Recht des Landesgottes lehren!'
  eng-JPS: 'Then the king of Assyria commanded, saying: ''Carry thither one of the
    priests whom ye brought from thence; and let them go and dwell there, and let
    him teach them the manner of the God of the land.'''
  srp-1865: 'Tada zapovjedi car Asirski i reèe: odvedite onamo jednoga od sveštenika
    koje ste doveli odande, pa neka ide i sjedi ondje, neka ih uèi zakonu Boga one
    zemlje.'
  lug-lug: Amangwago kabaka w’e Bwasuli n’alagira nti, “Mutumeyo omu ku bakabona be
    mwawamba okuva mu Samaliya agende abeere eyo, ayigirize abantu amateeka ga Katonda
    w’ensi eyo.”
  heb-heb: ויצו מלך אשור לאמר הליכו שמה אחד מהכהנים אשר הגליתם משם וילכו וישבו שם
    וירם את משפט אלהי הארץ׃
  ben-IRV: তখন অশূরের রাজা এই বলে আদেশ দিলেন, “যে সব যাজকদের আপনারা এনেছিলেন তাদের
    মধ্য থেকে এক জনকে আপনারা সেখানে পাঠিয়ে দিন যাতে সে সেখানে গিয়ে বাস করে এবং সেই
    দেশের ঈশ্বরের নিয়ম কানুন সম্পর্কে তাদের শিক্ষা দেয়।”
  pan-pan: ਤਦ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਜਿਨ੍ਹਾਂ ਜਾਜਕਾਂ ਨੂੰ ਤੁਸੀਂ ਉਸ ਥਾਂ ਤੋਂ
    ਗੁਲਾਮ ਬਣਾ ਕੇ ਲੈ ਆਏ ਹੋ, ਉਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਉੱਥੇ ਲੈ ਜਾਓ ਕਿ ਉਹ ਉੱਥੇ ਜਾ ਕੇ ਵੱਸੇ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇਸ ਦੇ ਦੇਵਤੇ ਦੀ ਰੀਤ ਸਿਖਾਉਣ।
  mya-JVB: အာရှုရိ ရှင် ဘုရင်က၊ ထို ပြည်မှ သိမ်း ခဲ့သော ယဇ်ပုရောဟိတ် တယောက် ကို ပြန်
    ပို့ကြ။ သူသည်သွား ၍ ထို ပြည် စောင့်ဘုရား ၏တရား ကို သွန်သင် လျက်နေပါလေ စေဟု မိန့်
    တော်မူသည်အတိုင်း၊ “
  tbg-tbg: Minti tuvaro Asiria avuhainaava qiata vaiinti vo tiva amiro tiharo, Tenavu
    Sameriaqihai ntita vare anuraukaqihaira are oru Isareri variqa kaiqa vara amite
    vai vaiintira vo atitairaro viva qaiqaa Sameria vataini oru vaiharo vi vataihainaa
    variqa vira okara vaiinti nahenti numiqaarire, tiro.
  hmo-hmo: Vadaeni Asuria king ese oda ia gwauraia, ia gwau, “Asuria dekenai ita abia
    mai Israela taudia dekena amo edia hahelagaia tauna ta do umui siaia lao lou.
    Samaria dekenai do ia giroa lou, bona unuseni do ia noho. Ia ese unai tano ena
    Dirava ena Taravatu be unuseni noho taudia dekenai do ia hadibaia.”
  urd-urd: तब असूर के बादशाह ने ये हुक्म दिया, “जिन काहिनों को तुम वहाँ से ले आए हो,
    उनमें से एक को वहाँ ले जाओ, और वह जाकर वहीं रहे और ये काहिन उनको उस मुल्क के ख़ुदा
    का तरीक़ा सिखाए।”
  rus-SYN: 'И повелел царь Ассирийский, и сказал: отправьте туда одного из священников,
    которых вы выселили оттуда; пусть пойдет и живет там, и он научит их закону Бога
    той земли.'
  bqc-SIM: 'Ɔ̃ Asiliↄ kía mɛ̀: Wà Samali sa''ona pↄ́ wa suńnↄↄ do gbaɛ aà ta we,
    i bùsupi tã́a yãdadanɛ́.'
  tcz-CHONGTHU: Assyria lengpa chun hitihin thu apen, “Soh’a kikaimang ho lah thempu
    khat chu Samaria khopia le-solpeh’un. Amachu ahung chenglut thahho lah’a chengin
    tin, agamsung mite Pathen houjidan le chondan teho gahil hen,” ati.
  mar-mar: तेव्हा अश्शूरच्या राजाने आज्ञा दिली, “जे याजक तुम्ही तेथून आणले आहेत, त्यातील
    कोणाएकाला तिथे घेऊन जा. आणि त्यास तिथे राहू द्यावे व त्यांनी त्यांना त्या देशाच्या
    परमेश्वराचा नियम शिकवावा.
  soq-soq: Tane Asaria warerewa wanase, “E pirisi dea wanaaubeno leulepie Samaria
    tawowa bedewe alepi. Mapo pirisi Samaria tawowa bedewe waimoie, tane ne mo diburana
    apanawa rua otamona. Ita mo bedeuwo dea Samaria tawowa bedewe waimpaa baiwa wanaaubeiena
    alepi. Me sape wampie apanawa sape waimoia Samaria godiu anaanawa waeuwamopi.”
  qub-qub: 'Chayno willaptin Asiriapa raynenga niran: «Prësu apamushayquicunacho caycaj
    cüracunapita jucta cutichiy chaycho tiyananpaj. Paycunami yachachenga chay nasyunpa
    diosninta imano adurana cashantapis.»'
  bqp-bqp: 'Akũ Asiria kína pì: Ò Samaria sa''ori kũ o su kũńwonↄ doke gbarɛ, à
    tá gwe à bùsuu pì tãnakɛkɛna dadańnɛ.'
  hat-hat: 'Lè sa a, wa peyi Lasiri a bay lòd sa a: Pran yonn nan prèt nou te fè prizonye
    yo, voye l'' tounen al viv laba a pou l'' ka moutre moun yo jan pou yo sèvi bondye
    peyi a.'
  eng-BSB: 'Then the king of Assyria commanded: “Send back one of the priests you
    carried off from Samaria, and have him go back to live there and teach the requirements
    of the God of the land.”'
  eng-WEBPB: Then the king of Assyria commanded, saying, “Carry there one of the priests
    whom you brought from there; and let him go and dwell there, and let him teach
    them the law of the god of the land.”
  kbq-kbq: Hagi anante Asiria kini nemo'a amanage huno vahera huzamante'ne, Israeliti'ma
    zamavaretama eme kinama huzamante'nona pristi nagapinti vutma mago ome avreta
    Sameria ome antenkeno mani'neno, ana mopafi Anumzamofo kasegea vahera rempi huzamino.
  nhe-BL: Huajca nopa tlanahuatijquetl tlen tlali Asiria tlanahuati ma quihuicaca
    se israelita totajtzi tlen quihualicatoya tlen Samaria hasta tlali Asiria para
    ma mocuepa huan ma quinmachti nopa tlacame ma quihueyichihuaca Toteco Dios tlen
    iaxca tlali Israel.
  bus-bus: 'Ben Asirianↄ kína bè: Wà Samaria sa''ori kɛ̀ wa suńyonↄ doke gbarɛ, à
    tá gwe à bùsu pì tãakɛkɛna dadańnɛ.'
  gub-BL: Na'e tuwihawete uze'eg nezewe tuwihaw wanupe kury. — Pemuzewyr kar pitài
    xaxeto a'e teko a'e wi zaneremirur kwer wanehe we har a'e ywy rehe nehe. Tuwe
    uzewyr a'e pe wiko pà nehe, teko a'e pe har wamu'e pà Tupàn a'e ywy rehe har ze'eg
    rehe nehe, i'i wanupe.
  eng-DRA: 'And the king of the Assyrians commanded, saying: Carry thither one of
    the priests whom you brought from thence captive, and let him go, and dwell with
    them: and let him teach them the ordinances of the God of the land.'
