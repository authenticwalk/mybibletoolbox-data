verse: 2KI.017.036
translations:
  mal-C: പിന്നെയോ, തന്റെ വിസ്മയകരമായ ശക്തികൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും നിങ്ങളെ ഈജിപ്റ്റിൽനിന്നു
    വിടുവിച്ചുകൊണ്ടുവന്നവനായ യഹോവയെമാത്രമാണ് നിങ്ങൾ ആരാധിക്കേണ്ടത്; തിരുമുമ്പിൽ നിങ്ങൾ
    നമസ്കരിക്കണം; അവിടത്തേക്ക് നിങ്ങൾ യാഗങ്ങൾ അർപ്പിക്കണം.
  deu-TKW: sondern Jahwe, der euch mit großer Kraft und ausgerecktem Arm aus Ägypten
    hergeführt hat, den verehrt, den betet an und dem opfert!
  lin-lin: kaka Yawe oyo abimisaki bino wuta na Ejipito, na nguya mpe na loboko esembolama,
    nde bosengeli kogumbamela. Liboso na Ye kaka nde bosengeli kogumbama mpe kobonza
    bambeka.
  eng-LSV: but YHWH who brought you up out of the land of Egypt with great power,
    and with an outstretched arm, Him you fear, and to Him you bow yourselves, and
    to Him you sacrifice;
  eng-GNV: 'But feare the Lord which brought you out of the land of Egypt with great
    power, and a stretched out arme: him feare ye, and worshippe him, and sacrifice
    to him.'
  eng-WEBSTER: But the LORD, who brought you out of the land of Egypt with great power
    and an out-stretched arm, him shall ye fear, and him shall ye worship, and to
    him shall ye do sacrifice.
  nhw-BL: San na niamoTECO catli nimechquixti tlen tlali Egipto ica huejhueyi tetzatl
    huan ica nohueyi chicahualis, san na techimacasica huan techtlepanitaca. San na
    noixpa ximotlancuaquetzaca huan san na techmacaca tlacajcahualistli.
  swh-ONEN: Bali imewapasa kumwabudu Bwana aliyewapandisha kutoka Misri kwa uwezo
    wake mkuu na kwa mkono wake ulionyooshwa. Kwake yeye mtasujudu na kwake yeye mtatoa
    dhabihu.
  bba-bba: Adɑmɑ nɛ, Yinni Gusunɔ, nɛ wi nɑ bɛɛ yɑrɑmɑ Eɡibitin di kɑ nɛn dɑm bɑkɑm,
    nɛ turowɑ i ko i yiirɑ i sɑ̃ kpɑ i mɑn yɑ̃kuru kuɑ.
  eng-KJVCPB: but the Lord, who brought you up out of the land of Egypt with great
    power and a stretched out arm, him shall ye fear, and him shall ye worship, and
    to him shall ye do sacrifice.
  cpy-cpy: Naaka piweshiryaawentya, tema naakataki Piwinkatharite Pitajorentsite.
    Tema noñaahakimiro notajorenka nowawijaakotanteemiri nomishitowanteemiri Egipto-ki.
    Apatziro nokantakaawo naaka piweshiryaawentaana, pipinkathateena eejatzi, pipaena
    patsipetakaani pitaayinari.
  luo-luo: To Jehova Nyasaye mane ogolou Misri gi teko mangʼongo korieyo lwete, en
    ema nyaka ulame. En ema onego ukulrune kendo en ema uchiwne misengini.
  meu-meu: A Iehova garina ba gari; ia ese imana e toia roro mai siahu-badana ida,
    Aigupto tanona amo e hakaumui lasi; ia ba toma henia diho bona ia ba boua.
  npi-ULB: तर महान् शक्ति र उठेका हातहरूले तिमीहरूलाई मिश्रदेशबाट ल्याउनुहुने परमप्रभुलाई
    मात्र तिमीहरूले आदर गर्नुपर्छ । तिमीहरूले उहाँलाई मात्र दण्डवत् गर्नुपर्छ, र उहाँलाई
    मात्र बलि चढाउनुपर्छ ।
  yor-yor: Ṣùgbọ́n Olúwa, ẹni tí ó mú yín gòkè jáde wá láti ilẹ̀ Ejibiti pẹ̀lú agbára
    ńlá àti nínà apá, òun ni ẹni náà tí ó yẹ kí ẹ sìn. Òun ni ẹni tí ó yẹ kí ẹ tẹríba
    fún àti sí òun ni kí ẹ rú ẹbọ fún.
  pes-OPCB: بلکه فقط خداوند را عبادت کنند و او را سجده نمایند و به او قربانی تقدیم
    کنند، زیرا او بود که با معجزات و قدرت شگفت‌انگیز، آنها را از مصر بیرون آورد.
  tgl-ULB: Pero si Yahweh, na naglabas sa inyo mula sa lupain ng Egipto nang may dakilang
    kapangyarihan at isang nakataas na kamay, ay siyang ninyong pararangalan; sa kaniya
    kayo magpapatirapa, at mag-aalay.
  hui-hui: Tígua i̱hondo mitangi bialu i̱na bia larodagua bialu i̱ni andaneha haabo
    halimu. Anduane Homogo i̱ninaga hongooreme tí Iyibi dindiha hemigoria howa haru
    tagira ibirugoni. Ani birugo mitangi bialu tígua i̱nihondo hangu ge duli hanga
    ho biruwa mbirale lomabu ngilimu, lene.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​အား​မ​ဟာ​တန်​ခိုး​စွမ်း ရည်​တော်​ဖြင့် အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​လာ
    တော်​မူ​သော ငါ​ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား​ကို နား​ထောင်​ရ​ကြ​မည်။ သင်​တို့​သည်​ငါ့​အား
    ဦး​ညွှတ်​ပျပ်​ဝပ်​လျက်​ယဇ်​များ​ကို​ပူ​ဇော်​ရ ကြ​မည်။-
  bod-N: འོན་ཀྱང་། མཐུ་སྟོབས་ཆེན་པོའི་ཕྱག་བརྐྱངས་ཏེ་ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཁྲིད་མཁན་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ནི།
    ཁྱོད་རྣམས་གུས་ཤིང་འཇིགས་པ་དང་། ཁོང་ལ་ཕྱག་བཙལ་ནས་མཆོད་པ་འབུལ་འོས་ལ།
  sna-sna: Asi Jehovha uyo akakubudisai kubva munyika yeIjipiti nesimba guru uye noruoko
    rwakatambanudzwa, ndiye oga wamunofanira kunamata. Ndiye wamunofanira kupfugamira
    uye ndiye wamunofanira kupa zvibayiro.
  spa-BLM: sino que temeréis a Yahvé, que os sacó de la tierra de Egipto con gran
    poder y con brazo extendido, y a él os inclinaréis y a él sacrificaréis.
  cac-cac: Palta an̈ej d'ayin tzex och ejmelal, yujto A in ix ex viq'uelta d'a Egipto
    yed' in poder, yuj chi' an̈ej val d'ayin yovalil tzex och ejmelal, an̈ej d'ayin
    tzeyac'pax e silab'.
  swh-ULB: Lakini Yahwe, ambaye aliwatoa kutoka nchi ya Misri kwa nguvu kubwa na mkono
    ulionyooshwa, yeye ndiye mnayetakiwa kumwabudu, yeye ndiye manayetakiwa kumsujudia,
    na yeye ndiye mnayetakiwa kumtolea sadaka.
  bel-bel: але Гасподзь, Які вывеў вас зь зямлі Егіпецкай сілаю вялікаю і мышцаю прасьцёртай,
    - Яго шануйце і Яму пакланяйцеся, і Яму прыносьце ахвяры,
  deu-ELBBK: sondern den HERRN, der euch mit großer Kraft und mit ausgestrecktem Arm
    aus dem Land Ägypten heraufgeführt hat, den sollt ihr fürchten, und den sollt
    ihr anbeten und ihm opfern.
  mbb-OT: Iyan e zà keniyu ezapa is Nengazen he mibpeǥawas keniyu ziyà te Ehipto pinaaǥi
    te zekelà he ǥehem ku. Iyan e zà ereg he ed-ezapen niw wey ebpemuhaten niw.
  mal-2015: നിങ്ങളെ മഹാശക്തികൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന
    യഹോവയെ മാത്രം ഭജിക്കയും അവനെ മാത്രം നമസ്കരിക്കയും അവന്നു മാത്രം യാഗം കഴിക്കയും
    വേണം.
  rmc-rmc: Ale lašaren man, tumare RAJES, savo tumen iľa avri andral o Egipt peskre
    vasteha the bara zoraha. Ča mange obetinen a anglal ma banďon.
  pes-OPV: بلکه ازیهوه فقط که شما را از زمین مصر به قوت عظیم وبازوی افراشته بیرون
    آورد، بترسید و او را سجده نمایید و برای او قربانی بگذرانید.
  ron-1924: Чи сэ вэ темець де Домнул, каре в-а скос дин цара Еӂиптулуй ку о маре
    путере ши ку брацул ынтинс; ынаинтя Луй сэ вэ ынкинаць ши Луй сэ-Й адучець жертфе.
  ben-OBCV: কিন্তু সেই সদাপ্রভুরই আরাধনা তোমাদের করতে হবে, যিনি মহাশক্তি দেখিয়ে ও
    প্রসারিত হাত বাড়িয়ে দিয়ে তোমাদের মিশর থেকে বের করে এনেছিলেন। তাঁরই কাছে তোমরা
    মাথা নত করবে ও তাঁরই কাছে বলি উৎসর্গ করবে।
  som-som: laakiinse waxaad ka cabsataan Rabbigii dalkii Masar idinkaga soo bixiyey
    xoogga weyn iyo cudud fidsan, isagana u sujuuda oo allabari u bixiya;
  lat-VUC: sed Dominum Deum vestrum, qui eduxit vos de terra Ægypti in fortitudine
    magna et in brachio extento, ipsum timete, et illum adorate, et ipsi immolate.
  eng-ASVBT: 'but Jehovah, who brought you up out of the land of Egypt with great
    power and with an outstretched arm, him shall ye fear, and unto him shall ye bow
    yourselves, and to him shall ye sacrifice:'
  ita-1885: anzi riverite il Signore, il quale vi ha tratti fuor del paese di Egitto,
    con gran forza, e con braccio steso; esso adorate, ed a lui sacrificate.
  eng-LXXUP: 'but only to the Lord, who brought you up out of the land of Egypt with
    great strength and with a high arm: him shall ye fear, and him shall ye worship;
    to him shall ye sacrifice.'
  eng-ULB: But Yahweh, who brought you up from the land of Egypt with great power
    and a raised arm, is the one you must honor; it is to him that you will prostrate
    yourselves, and it is to him that you will sacrifice.
  spa-VBL: Sólo deben adorar al Señor, que los sacó de Egipto, ayudándolos con su
    gran poder y su fuerte brazo. Inclínense solo ante él y ofrézcanle sacrificios
    solo a él.
  fra-_FOB: Mais vous craindrez l'Éternel qui vous a fait monter hors du pays d'Égypte
    par une grande force et à bras étendu. C'est devant lui que vous vous prosternerez;
    c'est à lui que vous sacrifierez.
  mal-mal: നിങ്ങളെ മഹാശക്തികൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും ഈജിപ്റ്റ്ദേശത്തുനിന്ന് കൊണ്ടുവന്ന
    യഹോവയെ മാത്രം ഭജിച്ച് നമസ്കരിച്ച് അവന് മാത്രം യാഗം കഴിക്കുകയും വേണം.
  urd-GVR: Sirf Rab kī parastish karo jo baṛī qudrat aur azīm kām dikhā kar tumheṅ
    Misr se nikāl lāyā. Sirf usī ke sāmne jhuk jāo, sirf usī ko apnī qurbāniyāṅ pesh
    karo.
  suz-BL: मिनु आ सक्ति नु आ क्‍युक्‍शो गुइम इन कली इजीप्‍त रे ग्रुंइशा एक चाक्‍ब परमप्रभु
    यावे कली ला ठेयब सेलीन। मेको आ ङोंइती ला बाप्‍पीन। मेको कली ला चढ़ेचा माल्‍नीनी”
    देंमाक्‍त।
  ita-1927: ma temete l’Eterno, che vi fe’ salire dal paese d’Egitto per la sua gran
    potenza e col suo braccio disteso; dinanzi a lui prostratevi, a lui offrite sacrifizi;
  ckb-ckb: بەڵکو دەبێت یەزدان بپەرستن، ئەوەی بە توانایەکی مەزن و دەستێکی بەهێزەوە
    لە خاکی میسر دەریهێنان، کڕنۆش بۆ ئەو ببەن و قوربانی بۆ ئەو سەرببڕن.
  eng-BBE: 'But the Lord, who took you out of the land of Egypt with his great power
    and his outstretched arm, he is your God, to whom you are to give worship and
    make offerings:'
  kan-OKCV: ಆದರೆ ಮಹಾಶಕ್ತಿಯಿಂದಲೂ, ಚಾಚಿದ ಭುಜಪರಾಕ್ರಮದಿಂದಲೂ ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ನಿಮ್ಮನ್ನು
    ಬರಮಾಡಿದ ಯೆಹೋವ ದೇವರಿಗೆ ನೀವು ಭಯಪಟ್ಟು, ಅವರೊಬ್ಬರಿಗೇ ಅಡ್ಡಬಿದ್ದು, ಬಲಿ ಅರ್ಪಿಸಿರಿ.
  tam-2017: உங்களை மகா வல்லமையினாலும் ஓங்கிய புயத்தினாலும் எகிப்து தேசத்திலிருந்து
    வரச்செய்த யெகோவாவுக்கே பயந்து, அவரையே பணிந்துகொண்டு, அவருக்கே பலியிட்டு,
  spa-RV-1909: Mas á Jehová, que os sacó de tierra de Egipto con grande poder y brazo
    extendido, á éste temeréis, y á éste adoraréis, y á éste haréis sacrificio.
  ron-BTF: Ci de DOMNUL, care v-a scos din țara Egiptului cu putere mare și cu un
    braț întins, de el să vă temeți și lui să vă închinați și lui să îi sacrificați.
  eng-WEBP: but you shall fear the LORD, who brought you up out of the land of Egypt
    with great power and with an outstretched arm, and you shall bow yourselves to
    him, and you shall sacrifice to him.
  eng-FBV: You must worship only the Lord, who led you out of Egypt, helping you with
    his great power and strong arm. Only bow down to him; only offer sacrifices to
    him.
  nld-1939: Alleen Jahweh, die u met geweldige kracht en met gespierde arm uit Egypte
    geleid heeft, moogt gij vereren en aanbidden; Hem alleen moogt gij offers brengen.
  nch-BL: San na niamoTECO cati nimechquixti ten tali Egipto ica huejhueyi tiochicahualnescayot
    huan ica nohueyi chicahualis, san na techimacasica huan techtepanitaca. San na
    noixpa ximotancuaquetzaca huan san na techmacaca tacajcahualisti.
  vie-1934: Nhưng các ngươi khá kính sợ Đức Giê-hô-va, là Đấng dùng đại năng, và cánh
    tay giơ thẳng ra, đem các ngươi ra khỏi Ê-díp-tô; Đấng đó các ngươi phải kính
    sợ thờ lạy, và dâng của lễ cho.
  hin-CV: हां, भय उस याहवेह के लिए रखो, जिन्होंने मिस्र देश से तुम्हें अद्धुत सामर्थ्य
    और बढ़ाई हुई भुजा से तुमको निकालकर यहां ले आए हैं. भय उन्हीं के प्रति बनाए रखो,
    वंदना के लिए उन्हीं के सामने झुको, और बलि उन्हें ही चढ़ाओ.
  spa-BES: 'Pero el Señor, que te sacó de la tierra de Egipto con su gran poder y
    su brazo extendido, es tu Dios, a quien debes adorar y hacer ofrendas:'
  tdx-tdx: fa Iehovà nañakatse anahareo an-tane Mitsraime an-kaozaran-dra’e­lahy naho
    am-pitàñe natorakitsi’e, Ie ty añeveña’ areo, le Ie ty italahoa’ areo vaho Ie
    ty hisoroña’ areo;
  tha-KJV: แต่​เจ้​าจงยำเกรงพระเยโฮวาห์ ผู้​ซึ่งนำเจ้าขึ้นออกมาจากแผ่นดิ​นอ​ียิปต์ด้วยกำลั​งอ​ันยิ่งใหญ่และด้วยพระหัตถ์​ที่​เหย​ียดออก
    เจ้​าจงโน้มตัวลงต่อพระองค์ และเจ้าจงถวายสัตวบู​ชาต​่อพระองค์
  por-BR-2018: Mas ao SENHOR, que vos tirou da terra do Egito com grande poder e braço
    estendido, a este temereis, e a este adorareis, e a este fareis sacrifício.
  deu-ELO: sondern Jehova, der euch mit großer Kraft und mit ausgestrecktem Arm aus
    dem Lande Ägypten heraufgeführt hat, den sollt ihr fürchten, und den sollt ihr
    anbeten und ihm opfern.
  eng-WYC-2018: but your Lord God, that led you out of the land of Egypt in great
    strength, and in an arm stretched out, dread ye him, and worship ye him, and make
    ye sacrifice to him. (but the Lord your God, who led you out of the land of Egypt
    with great strength, and with an out-stretched arm, fear ye him or revere ye him,
    and worship ye him, and make ye sacrifice to him.)
  epo-epo: sed nur la Eternulon, kiu elkondukis vin el la lando Egipta per granda
    forto kaj etendita brako, Lin timu, antaŭ Li adorkliniĝu, kaj al Li faru oferojn;
  uig-PIN: pǝⱪǝt zor ⱪudrǝt wǝ uzatⱪan biliki bilǝn silǝrni Misir zeminidin qiⱪarƣan
    Pǝrwǝrdigardinla ⱪorⱪunglar, uningƣa sǝjdǝ ⱪilinglar wǝ uningƣa ⱪurbanliⱪ sununglar.
  beo-beo: Na, Hina Godedafa, da gasa bagadewane dili Idibidi sogega esalu, gadili
    oule asi. Amaiba:le, dilia Na hamoma:ne sia:i fawane nabima! Dilia Nama fawane
    beguduma, amola Nama fawane gobele salasu hamoma!
  tpi-OTNT: Yupela i mas lotuim mi Bikpela tasol, na stap aninit long mi. Long bikpela
    strong bilong mi, mi bin kisim yupela long Isip na bringim yupela i kam. Olsem
    na yupela i mas brukim skru long mi na mekim ol ofa long mi wanpela tasol.
  hau-SA: Amma Ubangiji wanda ya fito da ku daga Masar da iko mai girma da hannu mai
    ƙarfi, shi ne za ku yi masa sujada. Gare shi za ku durƙusa ku kuma miƙa masa hadayu.
  uig-LAT: peqet zor qudret we uzatqan biliki bilen silerni Misir zéminidin chiqarghan
    Perwerdigardinla qorqunglar, uninggha sejde qilinglar we uninggha qurbanliq sununglar.
  nde-nde: Khonzani kuphela uThixo, yena owalikhuphula walisusa eGibhithe ngamandla
    amakhulu langesandla somusa esivulekileyo, nguye yedwa okumele limkhonze. Kuye
    lizakhothama njalo kuye lizanikela imihlatshelo.
  ton-ton: Ka ko Sihova ʻaia naʻe ʻomi ʻakimoutolu mei he fonua ko ʻIsipite ʻi he
    mālohi lahi, mo e nima naʻe mafao atu, ko ia ia te mou manavahē ki ai, pea ko
    ia ia te mou lotu ki ai, pea ko ia ia te mou fai ki ai ʻae feilaulau.
  ces-1613: Ale Hospodina, kterýž vás vyvedl z země Egyptské v síle veliké a v rameni
    vztaženém, toho ctíti budete, a jemu se klaněti, a jemu obětovati.
  eng-WMB: but you shall fear the LORD, who brought you up out of the land of Egypt
    with great power and with an outstretched arm, and you shall bow yourselves to
    him, and you shall sacrifice to him.
  tam-TCV: எகிப்திலிருந்து பலத்த ஆற்றலினாலும், நீட்டப்பட்ட புயத்தினாலும் உங்களைக்
    கொண்டுவந்த யெகோவாவையே நீங்கள் வழிபடவேண்டும். அவரை வணங்கி அவருக்கு மட்டுமே பலிசெலுத்தவேண்டும்.
  ceb-ULB: Apan si Yahweh, nga nagdala kaninyo pagawas gikan sa Ehipto uban sa dako
    nga gahom ug sa inisa nga bukton, mao ang kinahanglan ninyong pasidunggan; ngadto
    lamang kaniya iyukbo ang inyong mga kaugalingon, ug ngadto lamang kaniya kamo
    maghalad.
  pol-UBG: Lecz PANA, który was wyprowadził z ziemi Egiptu wielką mocą i wyciągniętym
    ramieniem, jego się bójcie, jemu oddawajcie pokłon i jemu składajcie ofiary.
  urd-GVU: صرف رب کی پرستش کرو جو بڑی قدرت اور عظیم کام دکھا کر تمہیں مصر سے نکال
    لایا۔ صرف اُسی کے سامنے جھک جاؤ، صرف اُسی کو اپنی قربانیاں پیش کرو۔
  deu-1912: sondern den HERRN, der euch aus Ägyptenland geführt hat mit großer Kraft
    und ausgerecktem Arm, den fürchtet, den betet an, und dem opfert;
  kan-2017: ನಿಮ್ಮನ್ನು ಮಹಾಶಕ್ತಿ, ಭುಜಬಲಪರಾಕ್ರಮ ಇವುಗಳ ಮೂಲಕವಾಗಿ ಐಗುಪ್ತ ದೇಶದಿಂದ ಕರೆದುಕೊಂಡು
    ಬಂದ ಯೆಹೋವನಾದ ನನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿ, ನನಗೊಬ್ಬನಿಗೇ ಕೈಮುಗಿದು ಯಜ್ಞವರ್ಪಿಸಬೇಕು.
  yap-yap: Thingar mu folgad rog, i Gag fare SOMOL, ni gu fekmed nga wuru’ yu Egypt
    nga feni gel gelngig nge fanag manging’; ngam siro’gad ngog mi gimed pi’ e pi
    maligach romed ngog.
  hlt-MCSB: BOEIPA bueng long ni thadueng len neh a ban a yueng tih nangmih te Egypt
    kho lamloh n'khuen. Amah te rhih uh lamtah amah taengah bakop uh, amah taengah
    tah nawn uh.
  mdy-ETH: ዼኤፒ ዎልቄና ሃሣ ቢታንቶና ጊብፄ ዓጫፓ ዒንሢ ኬሴሢ፥ ታና፥ ናንጊና ናንጋ ጎዳሢም ዓይሢንታያ ማዑዋቴ፤ ዚጊ ካኣሽካኒና
    ዒንጎ ባኣዚ ዒንጋኒ ኮይሳሢ ታኣም ሌሊኬ፤
  twi-ASANTE: Awurade a ɔnam nsɛnkyerɛnneɛ akɛseɛ ne tumi so yii mo firii Misraim
    no nko ara na monsom no. Ɔno nko ara na ɛsɛ sɛ mosom no, na mokoto no, na mobɔ
    afɔdeɛ ma no.
  eng-WEBU: but you shall fear the LORD, who brought you up out of the land of Egypt
    with great power and with an outstretched arm, and you shall bow yourselves to
    him, and you shall sacrifice to him.
  wal-wal: SHin Gibxxeppe inttena ba gita wolqqaaninne ba yeddido kushiyan kessida
    GODAAYYO oottite; ayyo gulbbatite; ayyo yarshshuwaa yarshshite.
  spa-PDDPT: sino solo a Yavé, Quien los sacó de la tierra de Egipto con gran poder
    y brazo extendido. A Él temerán, ante Él se inclinarán y ofrecerán sacrificios.
  gun-gun: Senhor pe anho ha'eve, Egito yvy gui opo'aka etea rupi ha'e opo oupi reve
    penerenoẽ va'ekue pe ae. Henonde ma pejererokyjea rupi pendekuai, henonde penerenapy'ã
    re peĩ 'rã guive, ha'e ixupe ae 'rã peme'ẽ mba'emo.
  ilo-ULB: Ngem ni Yahweh a nangipanaw kadakayo manipud iti daga ti Egipto nga addaan
    iti naindaklan a pannakabalin ken bileg, ket isuna ti masapul a dayawenyo; isuna
    laeng iti pagkurnoanyo, ken isuna ti pagidatonanyo.
  kpg-kpg: Goodou belee hagalongo mai gi di au, go Yihowah, dela ne laha mai goodou
    gi daha mo Egypt gi ogu mahi mogobuna. Goodou belee pala gi lala mai gi di Au,
    ge e tigidaumaha mai gi di Au.
  uig-ARA: پەقەت زور قۇدرەت ۋە ئۇزاتقان بىلىكى بىلەن سىلەرنى مىسىر زېمىنىدىن چىقارغان
    پەرۋەردىگاردىنلا قورقۇڭلار، ئۇنىڭغا سەجدە قىلىڭلار ۋە ئۇنىڭغا قۇربانلىق سۇنۇڭلار.
  sus-sus: A lanma wo xa gaaxu Alatala nan keren ya ra, naxan wo raminixi Misira bɔxi
    ma a sɛnbɛ xungbe ra. Wo xa suyidi a tan nan bɛ, wo man xa sɛrɛxɛ ba a keren nan
    bɛ.
  pon-2006: Kumwail pahn peikiong ie, KAUN-O, me waikumwaildohsang Isip ni roson oh
    manaman lapalahpie; kumwail pahn poaridi mwohi oh patohwandahng ie amwail meirong.
  ksd-ksd: avat a ru ka ra Luluai, nina i ga ben vairop vue avat kan ra gunan Aigipto
    ma ra ngala na dekdek ma ra ongor na limana, ma avat a va timtibum pirana, ma
    avat a pait kavava umana tinabar tadav ia.
  tur-YTC: Ama sizi Mısır diyarından büyük bir güçle ve uzanmış koluyla çıkarmış olan
    Yahve'den korkacaksınız, O'na eğileceksiniz ve O'na kurban keseceksiniz.
  grc-BRENT: Ὅτι ἀλλʼ ἢ τῷ Κυρίῳ ὃς ἀνήγαγεν ὑμᾶς ἐκ γῆς Αἰγύπτου ἐν ἰσχύϊ μεγάλῃ
    καὶ ἐν βραχίονι ὑψηλῷ, αὐτὸν φοβηθήσεσθε, καὶ αὐτῷ προσκυνήσετε, αὐτῷ θύσετε.
  ind-AYT: Namun, kepada TUHAN yang telah menuntun kamu dari tanah Mesir dengan kekuatan
    yang besar dan dengan tangan yang terulur, berbaktilah dan sujudlah menyembah
    dengan mempersembahkan kurban.
  nya-nya: Koma Yehova amene anakutulutsani mʼdziko la Igupto ndi dzanja lake lamphamvu
    ndiye amene muyenera kumupembedza.
  hrv-hrv: Samo je Jahve onaj koji vas je velikom snagom svoje ispružene ruke izveo
    iz zemlje egipatske; njega štujte, njemu se klanjajte i njemu žrtve prinosite.
  mps-mps: Menio. Dagego ena Genuai Bidi deliba naga lotu po wao, tama ena dologode
    naga bidao. Te eno genuai bomogo naga te eno dage te Isip bulude selama, tama
    dage eba odasa asai dao. Tama teyu, dagego ena deliba naga kidu sugunama, lotu
    po weyu, tama te ofa nai ena deliba naga mao,” po wali.
  tpi-tpi: Yupela i mas lotuim mi Bikpela tasol, na stap aninit long mi. Long bikpela
    strong bilong mi, mi bin kisim yupela long Isip na bringim yupela i kam. Olsem
    na yupela i mas brukim skru long mi na mekim ol ofa long mi wanpela tasol.
  dan-1931: men HERREN, som førte eder ud af Ægypten med vældig Kraft og udstrakt
    Arm, ham skal I frygte, ham skal I tilbede, og til ham skal I ofre!
  vie-OVCB: Nhưng chỉ phụng sự thờ lạy và dâng lễ vật lên Chúa Hằng Hữu, Đấng đã đem
    họ ra khỏi Ai Cập với quyền năng và phép lạ.
  guj-2017: પણ યહોવાહ કે જે તમને પોતાની મહાન શક્તિથી તથા લંબાવેલા હાથથી મિસર દેશમાંથી
    બહાર લાવ્યા, તેમનો જ ભય રાખવો, તેમને જ તમારે નમવું અને તેમને જ તમારે યજ્ઞ કરવા.
  pon-2006A: Kumwail pahn peikiong ie, KAUN-O, me waikumwaildohsang Isip ni roson
    oh manaman lapalahpie; kumwail pahn poaridi mwohi oh patohwandahng ie amwail meirong.
  por-BRBSL: mas temereis a Javé, que vos tirou da terra do Egito com grande poder
    e com um braço estendido, e vos inclinareis diante dele, e lhe sacrificareis”.
  cth-cth: BAWIPA ni a lentoenae hnosakthainae hoi a dâw e kut hoi Izip ram hoi na
    ka hrawi e BAWIPA hah taket awh nateh bawk awh thuengnae poe awh.
  twi-twi: Awurade a ɔnam nsɛnkyerɛnne akɛse ne tumi so yii mo fii Misraim no nko
    ara na monsom no. Ɔno nko ara na ɛsɛ sɛ mosom no, na mokotow no, na mobɔ afɔre
    ma no.
  hlt-hlt: BOEIPA bueng long ni thadueng len neh a ban a yueng tih nangmih te Egypt
    kho lamloh n'khuen. Amah te rhih uh lamtah amah taengah bakop uh, amah taengah
    tah nawn uh.
  tbz-SIM: Di dò nkɛ́mbɑ́ɑ́ mmí ndi Yiɛ̀ nKuyie nku, mí nwèè di dènnɛní Esibiti nɛ̀
    muwɛ̃rímú. Di dò nkɛ́ndé míì mɑ́ɑ̀ ndi, kɛ nni ntũ nkɛ n feu iwũɔ̃.
  msy-2020: Ia nan ziamra fɨ, kɨ Ikiavɨra Itir God, egh nan apengan ikɨ. Nan gavgavir
    ekiamɨn, kɨ Isipɨn ia inigha ize. Kamaghɨn amizɨ, ia na bagh teviba apɨrɨva, na
    baghvɨra ofabar amu.
  dop-dop: Tɑcɑɑ mɑ wei mɑ lǝsɑ-mɛɣɛ Icipiti tɑɑ, nɑ mɑ toŋ sɔsɔɔŋ tɔ, mɑ tike kɛ
    ɩ́ kɑ́ sɛɛ nɑ ɩ́ lɑkɩ kɔtɑsɩ.
  azb-azb: Ancaq böyük qüdrəti və uzatdığı əli ilə sizi Misir torpağından çıxaran
    Rəbbə sitayiş və səcdə edin, Ona qurban gətirin.
  eng-DBY: but Jehovah alone, who brought you up out of the land of Egypt with great
    power and a stretched-out arm, him shall ye fear, and him shall ye worship, and
    to him shall ye do sacrifice.
  hin-2017: परन्तु यहोवा जो तुम को बड़े बल और बढ़ाई हुई भुजा के द्वारा मिस्र देश से
    निकाल ले आया, तुम उसी का भय मानना, उसी को दण्डवत् करना और उसी को बलि चढ़ाना।
  wol-KYG: Man Aji Sax ji leen génne réewum Misra ci sama kàttan gu màgg ak sama dooley
    loxo, man ngeen wara wormaal, di ma sujjóotal, di ma sarxalal.
  eng-YLT: but Jehovah who brought you up out of the land of Egypt with great power,
    and with a stretched-out arm, Him ye do fear, and to Him ye bow yourselves, and
    to Him ye do sacrifice;
  eng-WYC-2017: but your Lord God, that led you out of the land of Egypt in great
    strength, and in an arm stretched out, dread ye him, and worship ye him, and make
    ye sacrifice to him.
  eng-WMBB: but you shall fear the LORD, who brought you up out of the land of Egypt
    with great power and with an outstretched arm, and you shall bow yourselves to
    him, and you shall sacrifice to him.
  urd-GVH: सिर्फ़ रब की परस्तिश करो जो बड़ी क़ुदरत और अज़ीम काम दिखाकर तुम्हें मिसर
    से निकाल लाया। सिर्फ़ उसी के सामने झुक जाओ, सिर्फ़ उसी को अपनी क़ुरबानियाँ पेश
    करो।
  rug-rug: Mi vahesi Au si Arau Zihova, sapu turaṉa gamu koasa Qua ṉiniraṉira lavata
    pa popoa Izipi, kaqu todoṉo na va vukivukihi mae koa Rau si gamu.
  gaz-gaz: Garuu Waaqayyo isin waaqeffachuu qabdan, isa humna jabaa fi irree diriirfameen
    Gibxii baasee isin fide sanaa dha. Isin isaaf sagaddanii aarsaa dhiʼeessuufii
    qabdu.
  fra-LSG: Mais vous craindrez l’Éternel, qui vous a fait monter du pays d’Égypte
    avec une grande puissance et à bras étendu; c’est devant lui que vous vous prosternerez,
    et c’est à lui que vous offrirez des sacrifices.
  yal-yal: Koni, ɛ Alatala batu, naxan ɛ ramini Misiran yamanani a sɛnbɛ gbeeni. Ɛ
    lan ɛ xa ɛ xinbi sin a tan nan bun, ɛ saraxane ba a xa.
  haw-1868: Aka, o Iehova, nana oukou i lawe ae mai ka aina o Aigupita mai me ka mana,
    a me ka lima kakauha, oia ka oukou e makau ai, a e hoomana ai, a nona oukou e
    kaumaha aku ai.
  arb-NAV: بَلْ يَتَّقُوا الرَّبَّ الَّذِي أَخْرَجَهُمْ مِنْ دِيَارِ مِصْرَ بِقُوَّةٍ
    عَظِيمَةٍ وَذِرَاعٍ مُقْتَدِرَةٍ، وَلَهُ وَحْدَهُ يَسْجُدُونَ وَيُقَرِّبُونَ الْمُحْرَقَاتِ،
  ewe-ewe: Ke Yehowa, ame si ɖe mi tso Egipte kple ŋusẽ triakɔ kple abɔ, si wòdo ɖe
    dzi lae nye ame si wòle be miasubɔ. Eyae migade ta agu na eye eyae miasa vɔwo
    na.
  eng-LEE: But the Lord, who hath brought you up out of the land of Egypt with great
    might and with an outstretched arm, him alone shall ye fear, and to him shall
    ye bow yourselves down, and to him shall ye sacrifice;
  asm-FB: কিন্তু যিহোৱাই, যি জনে মহা-পৰাক্ৰমেৰে আৰু মেলা বাহুৰে মিচৰ দেশৰ পৰা তোমালোকক
    উলিয়াই আনিলে, তোমালোকে সেই যিহোৱাৰেই উপাসনা কৰিবা; তেওঁকেই প্ৰণিপাত কৰিবা আৰু
    তেওঁৰেই উদ্দেশ্যে বলি উৎসর্গ কৰিবা।
  sus-A: عَ لَنمَ وٌ شَ فَاشُ عَلَتَلَ نَن كٍرٍن يَ رَ، نَشَن وٌ رَ مِنِشِ مِسِرَ
    بْشِ مَ عَ سّنبّ شُنفبٍ رَ. وٌ شَ سُيِدِ عَ تَن نَن بّ، وٌ مَن شَ سّرّشّ بَ عَ
    كٍرٍن نَن بّ.
  fra-SBL: mais vous craindrez Yahvé, qui vous a fait monter du pays d'Égypte avec
    une grande puissance et un bras étendu ; vous vous prosternerez devant lui et
    vous lui offrirez des sacrifices.
  hbo-hbo: כִּ֣י אִֽם־אֶת־יְהוָ֗ה אֲשֶׁר֩ הֶעֱלָ֨ה אֶתְכֶ֜ם מֵאֶ֧רֶץ מִצְרַ֛יִם בְּכֹ֧חַ
    גָּדֹ֛ול וּבִזְרֹ֥ועַ נְטוּיָ֖ה אֹתֹ֣ו תִירָ֑אוּ וְלֹ֥ו תִֽשְׁתַּחֲו֖וּ וְלֹ֥ו
    תִזְבָּֽחוּ׃
  piu-2006: '@see-verse:2KI.017.035'
  kik-kik: No Jehova ũrĩa wamũrutire bũrũri wa Misiri na hinya mũnene na atambũrũkĩtie
    guoko gwake, ũcio nowe wiki mwagĩrĩirwo nĩkũhooyaga. Nĩwe mũrĩinamagĩrĩra, na
    nĩwe mũrĩrutagĩra magongona.
  fra-NCL: Mais Yahweh, votre Dieu, qui vous a fait monter du pays d’Égypte par une
    grande puissance et par son bras étendu, c’est lui que vous craindrez, devant
    lui que vous vous prosternerez, à lui que vous offrirez des sacrifices.
  cek-AK: toe thacakhaih ban hoi Izip prae thung hoiah nangcae zaehoikung to bok oh;
    anih khaeah akuep oh loe, anih khaeah angbawnhaih to sah oh, tiah a naa.
  cuk-cuk: Unnila Bab-Jehová-Egiptoʼgi-e-gangued-gandikidba-bemar-onosadbarbi be dobee
    nanamalo. A-nugbi be odummomalo, degine, agarbi ibmar-ogumakar-ukleged be ukmalo.
  uig-CYR: пәқәт зор қудрәт вә узатқан билиги билән силәрни Мисир зиминидин чиқарған
    Пәрвәрдигардинла қорқуңлар, униңға сәҗдә қилиңлар вә униңға қурбанлиқ сунуңлар.
  tel-2017: ఎవరైతే మిమ్మల్ని ఐగుప్తు దేశం నుంచి గొప్ప బలప్రభావాలతో చాచిన తన బహువుతో
    బయటికి తెచ్చాడో ఆయన్నే మీరు పూజించాలి. ఆయనకే మొక్కాలి. ఆయనకే బలులు అర్పించాలి.
  hat-BSA: Men SENYÈ a, ki te mennen nou monte soti nan peyi Égypte la avèk gran pouvwa
    e avèk yon bra lonje, a Li menm nou va gen krent. A Li menm, nou va bese ba e
    a Li menm, nou va fè sakrifis.
  kos-kos: Kowos in akosyu, LEUM GOD, su uskowosme liki acn Egypt ke ku lulap ac po
    kulana. Kowos in epasr nu sik ac orek kisa nu sik.
  hbo-WLC: כִּ֣י אִֽם־אֶת־יְהוָ֗ה אֲשֶׁר֩ הֶעֱלָ֨ה אֶתְכֶ֜ם מֵאֶ֧רֶץ מִצְרַ֛יִם בְּכֹ֧חַ
    גָּד֛וֹל וּבִזְר֥וֹעַ נְטוּיָ֖ה אֹת֣וֹ תִירָ֑אוּ וְל֥וֹ תִֽשְׁתַּחֲו֖וּ וְל֥וֹ
    תִזְבָּֽחוּ׃
  ibo-ibo: Ma Onyenwe anyị, onye ji ike dị ukwuu, na aka dị ike e setịpụrụ esetipụ
    kpọpụta unu site nʼala Ijipt, bụ naanị onye unu ga-atụ egwu. Ya ka unu ga-akpọ
    isiala nye, ya ka unu ga-achụrụ aja.
  ory-ory: ମାତ୍ର ଯେ ମହାପରାକ୍ରମ ଓ ବିସ୍ତୀର୍ଣ୍ଣ ବାହୁ ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର
    କରି ଆଣିଅଛନ୍ତି, ସେହି ସଦାପ୍ରଭୁଙ୍କୁ ତୁମ୍ଭେମାନେ ଭୟ କରିବ ଓ ତାହାଙ୍କୁ ପ୍ରଣାମ କରିବ ଓ ତାହାଙ୍କ
    ନିକଟରେ ବଳିଦାନ କରିବ।
  chk-chk: Nge oupwe chök fel ngeniei ngang ewe Samol mi Lapalap mi emwenikemiiwu
    seni ewe fanü Isip fän manaman mi lapalap, pwal fän pöchökül. Oupwe chapetiu ngeniei
    o eäni asor ngeniei.
  rop-rop: Yumob garra teiknodis en duwit langa mi na YAWEI, dumaji mi na bin meigim
    yumob go fri brom Ijip garram main strongwan pawa. Yumob garra weship en gibit
    ola sekrifais ofring oni langa mi na, YAWEI.
  ukr-1871: А Господа, що вас вивів із землї Египецької великою потугою й простягнутою
    рукою, — того почитайте, тому покланяйтесь і тому жертвуйте,
  deu-1951: sondern den HERRN, der euch mit großer Kraft und ausgestrecktem Arm aus
    Ägyptenland geführt hat, den sollt ihr fürchten, ihn betet an, ihm sollt ihr opfern!
  eng-JPS: but the LORD, who brought you up out of the land of Egypt with great power
    and with an outstretched arm, Him shall ye fear, and Him shall ye worship, and
    to Him shall ye sacrifice;
  srp-1865: Nego Gospoda, koji vas je izveo iz zemlje Misirske silom velikom i mišicom
    podignutom, njega se bojte i njemu se klanjajte i njemu prinosite žrtve;
  lug-lug: Mwekuumenga okugobereranga ebiragiro n’amateeka, n’etteeka, n’ekiragiro
    bye yabawandiikira. Temusinzanga bakatonda abalala.
  heb-heb: כי אם את יהוה אשר העלה אתכם מארץ מצרים בכח גדול ובזרוע נטויה אתו תיראו
    ולו תשתחוו ולו תזבחו׃
  ben-IRV: কিন্তু সদাপ্রভু, যিনি মহাশক্তিতে মিশর থেকে তোমাদের বের করে এনেছেন তোমরা
    সেই একজনকেই সম্মান করবে, তাঁর কাছেই মাথা নীচু করবে ও তাঁর উদ্দেশ্যেই সব বলিদান
    দেবে।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਜੋ ਵੱਡੇ ਬਲ ਅਤੇ ਵਧਾਈ ਹੋਈ ਬਾਂਹ ਨਾਲ ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ
    ਲਿਆਇਆ ਕੇਵਲ ਉਸੇ ਦਾ ਭੈਅ ਮੰਨੋ ਅਤੇ ਉਸੇ ਨੂੰ ਤੁਸੀਂ ਮੱਥਾ ਟੇਕੋ ਅਤੇ ਉਸ ਦੇ ਅੱਗੇ ਤੁਸੀਂ ਬਲੀ
    ਚੜ੍ਹਾਇਓ।
  mya-JVB: သင် တို့ကို ကြီး သောတန်ခိုး ၊ ဆန့် သောလက်ရုံး တော်အားဖြင့် အဲဂုတ္တု ပြည်
    မှ ကယ်နှုတ် တော်မူသောထာဝရဘုရား ကိုသာ ရိုသေကိုးကွယ် ၍ ယဇ် ပူဇော်ရမည်
  tbg-tbg: Te Noravano Kotika tenta kempukaqohai ni Isipihai ntita vare maini viri
    kaunarara ti, ne ti hutuqai tuahera kaate. Ne tiriaraqai tori kauru aravi vaiha
    ti vohaiqaqai ofaa iha quara timitaate.
  hmo-hmo: To lau Lohiabada dekenai do umui kamonai henia. Lau ese, mai goada bona
    siahu bada danu, Aigupito dekena amo umui lau hakaua mai. Umui ese lau dekenai
    do umui tomadiho henia, bona lau dekenai boubou do umui henia.
  urd-urd: बल्कि ख़ुदावन्द जो बड़ी क़ुव्वत और बलन्द बाज़ू से तुम को मुल्क — ए — मिस्र
    से निकाल लाया, तुम उसी से डरना और उसी को सिज्दा करना और उसी के लिए क़ुर्बानी पेश
    करना।
  rus-SYN: но Господа, Который вывел вас из земли Египетской силою великою и мышцею
    простертою, - Его чтите и Ему поклоняйтесь, и Ему приносите жертвы,
  bqc-SIM: sema a gbɛ̃́ pↄ́ a ń bↄ́lɛ Egipi ń a iko zↄ̃ↄo ń a gã̀sa gbãao. Api
    ámɛ aaↄ a sisi, aaↄ kúlɛɛ, aai sa'owa.
  tcz-CHONGTHU: Ahinlah, “Abantha hanta thanei tah’a Egypt akona nahin puidoh pa Pakai
    amabou chu nahoudiu, Ama angsung’a bou nakun diu chule kilhina jong ama koma bou
    nasem diu ahi.
  mar-mar: फक्त परमेश्वर देवालाच मानले पाहिजे त्यानेच तुम्हास मिसरमधून बाहेर काढले
    तुमच्या रक्षणासाठी परमेश्वराने आपले सामर्थ्य पणाला लावले. तेव्हा परमेश्वराची उपासना
    करा आणि त्याच्यासाठी यज्ञ करा.
  qub-qub: Noga Tayta Diosnillayquita rispitar sirbir aduramanquega. Nogami fiyupa
    munaynëwan jorgamurä Egipto nasyunpita. Chaymi nogallata rispitamanqui, aduramanqui.
    Sacrifisyucunatapis nogallapaj pishtanqui.
  bqp-bqp: séde akãa kũ a ń bↄ́tɛ Misila kũ a gbãna zↄ̃kↄ̃ↄo kũ a gã̀sã gbãnao.
    Akãamɛ ògↄ̃ donyĩ kɛarɛ, ògↄ̃ kútɛarɛ, ògↄ̃ sa oawa.
  hat-hat: Se mwen menm Seyè a pou nou sèvi, mwen menm Bondye nou an ki te fè nou
    soti kite peyi Lejip ak gwo kouraj mwen, ak fòs ponyèt mwen. Se mwen menm sèlman
    pou nou sèvi, pou nou adore. Se pou mwen ase pou nou ofri bèt pou touye.
  eng-BSB: Instead, worship the LORD, who brought you out of the land of Egypt with
    great power and an outstretched arm. You are to bow down to Him and offer sacrifices
    to Him.
  eng-WEBPB: but you shall fear the LORD, who brought you up out of the land of Egypt
    with great power and with an outstretched arm, and you shall bow yourselves to
    him, and you shall sacrifice to him.
  kbq-kbq: Hianagi Ra Anumzamona tusi'a hankavenireti nazana rusutena, Isipitira tamavre'na
    etirami'noa Anumza mani'noanki, Nagriteke kepri hutma tamarenareta monora hunenanteta,
    ofa kresramna vunanteho.
  nhe-BL: San na niimoTECO tlen nimechquixti tlen tlali Egipto ica huejhueyi tlanescayotl
    huan ica nohueyi chicahualis, san na xinechimacasica huan xinechtlepanitaca. San
    na noixpa ximotlancuaquetzaca huan san na xinechmacaca tlacajcahualistli.
  bus-bus: séde amↄa kɛ̀ à ń bↄ́ɛ Igipiti kↄ̃n a gbãa bítao kↄ̃n a gã̀sã gbãaao.
    Ambe aↄ̃gↄ̃ dↄnzi kɛɛare, aↄ̃gↄ̃ kuɛɛare, aↄ̃gↄ̃ saa ooawa.
  gub-BL: Peruzar heze'eg nehe. Tupàn Tuweharupi Wiko Ma'e romo aiko ihe. Apupyro
    Ezit ywy wi hepuner haw rupi hekàgaw rupi ihe. Peapyk pepenàràg rehe herenataromo
    nehe. Pezuka ma'ea'yr herenataromo nehe. Pemono ma'e ihewe nehe.
  eng-DRA: But the Lord your God, who brought you out of the land of Egypt with great
    power, and a stretched out arm, him shall you fear, and him shall you adore, and
    to him shall you sacrifice.
