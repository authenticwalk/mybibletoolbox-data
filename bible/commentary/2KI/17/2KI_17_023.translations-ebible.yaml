  azb-azb: Rəbb Öz qulu olan bütün peyğəmbərlər vasitəsilə söylədiyi kimi, nəhayət,
    İsraillilərdən üz döndərdi. Onlar öz torpaqlarından Aşşur torpağına sürgün olundular
    və bu günə qədər belədir.
  eng-DBY: until Jehovah had removed Israel out of his sight, as he had said through
    all his servants the prophets; and Israel was carried away out of their own land
    to Assyria, unto this day.
  hin-2017: अन्त में यहोवा ने इस्राएल को अपने सामने से दूर कर दिया, जैसे कि उसने अपने
    सब दास भविष्यद्वक्ताओं के द्वारा कहा था। इस प्रकार इस्राएल अपने देश से निकालकर
    अश्शूर को पहुँचाया गया, जहाँ वह आज के दिन तक रहता है।
  wol-KYG: ba Aji Sax ji dëddu leen, muy la mu waxoon, yonent yay jaamam jottli ko.
    Noonu la mujj génne Israyil réewam, yóbbu leen Asiri ba bésub tey jii.
  eng-YLT: till that Jehovah hath turned Israel aside from His presence, as He spake
    by the hand of all His servants the prophets, and Israel is removed from off its
    land to Asshur, unto this day.
  eng-WYC-2017: till the Lord did away Israel from his face, as he spake in the hand
    of all his servants the prophets; and Israel was translated or brought over from
    his land into Assyrians till into this day.
  eng-WMBB: until the LORD removed Israel out of his sight, as he said by all his
    servants the prophets. So Israel was carried away out of their own land to Assyria
    to this day.
  urd-GVH: यही वजह है कि जो कुछ रब ने अपने ख़ादिमों यानी नबियों की मारिफ़त फ़रमाया
    था वह पूरा हुआ। उसने उन्हें अपने हुज़ूर से ख़ारिज कर दिया, और दुश्मन उन्हें क़ैदी
    बनाकर असूर ले गया जहाँ वह आज तक ज़िंदगी गुज़ारते हैं।
  rug-rug: osolae va vura taloa i e Zihova si arini pa kenuna, gua puta tugo sapu
    ele va balau ni Sa si arini koari Nana nabulu sapu sari na poropita. Gua asa ke
    ta raovo la pa Asiria sari na tinoni Izireli meke vasina si korapa koa rini.
  gaz-gaz: hamma Waaqayyo akkuma karaa garboota isaa raajotaatiin akeekkachiise sanatti
    fuula isaa duraa isaan buqqisutti irraa hin deebine. Kanaafuu sabni Israaʼel biyya
    isaatii boojuudhaan fudhatamee Asooritti geeffame; hamma harʼaattis achuma jiraata.
  fra-LSG: jusqu’à ce que l’Éternel eût chassé Israël loin de sa face, comme il l’avait
    annoncé par tous ses serviteurs les prophètes. Et Israël a été emmené captif loin
    de son pays en Assyrie, où il est resté jusqu’à ce jour.
  gnn-gnn: '@see-verse:2KI.017.022'
  yal-yal: Alatala yi Isirayila kedi a yɛtagi, alo a fala kii naxan yi fata a walikɛne
    ra, nabine. Isirayila kaane yi makuya e yamanan na konyiyani Asiriya yamanani,
    e dɛnaxan yi han to.
  haw-1868: A hiki i ka wa a Iehova i hoonee aku ai i ka Iseraela mai kona maka aku,
    e like me kana i olelo mai ai ma kana poe kauwa a pau, ma na kaula. A laweia'ku
    ka Iseraela mai kona aina aku i Asuria, a hiki i keia la.
  arb-NAV: فَنَفَى الرَّبُّ إِسْرَائِيلَ مِنْ حَضْرَتِهِ كَمَا نَطَقَ عَلَى لِسَانِ
    جَمِيعِ عَبِيدِهِ الأَنْبِيَاءِ، فَسُبِيَ الإِسْرَائِيلِيُّونَ مِنْ أَرْضِهِمْ
    إِلَى أَشُّورَ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: va se ɖe esime Yehowa kplɔ wo dzoe abe ale si eƒe Nyagblɔɖilawo be woawɔ
    woe ene. Ale wokplɔ Israel yi Asirianyigba dzi afi si wole va se ɖe egbe.
  eng-LEE: Until that the Lord removed Israel out of his presence, as he had spoken
    by means of all his servants the prophets; and Israel was led away as exiles out
    of their own land to Assyria even until this day.
  gvn-gvn: '@see-verse:2KI.017.022'
  asm-FB: এইদৰে যিহোৱাই তেওঁৰ সকলো দাস অর্থাৎ ভাববাদীসকলৰ যোগেদি দিয়া সাৱধান বাণী
    অনুসাৰে নিজৰ সন্মুখৰ পৰা ইস্রায়েলক দূৰ কৰিলে। এইকাৰণেই ইস্রায়েলৰ লোকসকলক তেওঁলোকৰ
    নিজৰ দেশৰ পৰা অচূৰ দেশলৈ নিয়া হ’ল। আজিলৈকে তেওঁলোক সেই ঠাইতে আছে।
  sus-A: هَن عَلَتَلَ نَشَ عِسِرَيِلَ مَكُيَ عَ يَ تٌدٍ رَ، عَلْ عَ عَ مَسٍن عَ شَ
    كٌنيِ نَمِحْنمّيٍ بّ كِ نَشّ. نَ كُي عِسِرَيِلَكَيٍ نَشَ مَكُيَ عٍ شَ بْشِ رَ،
    عٍ سَ لُ عَسِرِيَ بْشِ مَ هَن تٌ.
  fra-SBL: jusqu'à ce que Yahvé eût éloigné Israël de sa face, comme il l'avait annoncé
    par tous ses serviteurs les prophètes. C'est ainsi qu'Israël fut transporté hors
    de son pays, en Assyrie, jusqu'à ce jour.
  hbo-hbo: עַ֠ד אֲשֶׁר־הֵסִ֨יר יְהוָ֤ה אֶת־יִשְׂרָאֵל֙ מֵעַ֣ל פָּנָ֔יו כַּאֲשֶׁ֣ר
    דִּבֶּ֔ר בְּיַ֖ד כָּל־עֲבָדָ֣יו הַנְּבִיאִ֑ים וַיִּ֨גֶל יִשְׂרָאֵ֜ל מֵעַ֤ל אַדְמָתֹו֙
    אַשּׁ֔וּרָה עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ פ
  kik-kik: nginya rĩrĩa Jehova aameheririe mbere yake o ta ũrĩa aamerĩte na kanua
    ka ndungata ciake ciothe cia anabii. Nĩ ũndũ ũcio andũ a Isiraeli makĩeherio bũrũri
    wao, magĩthaamĩrio Ashuri, na no kuo marĩ.
  omb-omb: mo dadari i Huqe mo livusire dena nagona, mwere u veve tau duruhi na nona
    tangaloi tabanagi ngere tangaloi ligoligogi. Siu ngere Asaria ram lai na sinobu
    tau Israel dena tanora sibora. Me ram toga tahi Asaria mo dadari bagataha.
  fra-NCL: jusqu’à ce que Yahweh eût chassé Israël loin de sa face, comme il l’avait
    dit par l’organe de tous ses serviteurs les prophètes. Et Israël fut emmené captif
    loin de son pays en Assyrie, où il est resté jusqu’à ce jour.
  cek-AK: Angraeng mah a tamna tahmaanawk patohhaih rang hoiah thuih ih lok baktih
    toengah, Israel kaminawk to angmah hmaa hoiah takhoe boih ai karoek to, to zaehaih
    to nihcae mah sak o. To pongah Israel kaminawk loe angmacae prae thung hoiah Assyria
    prae ah misong ah caeh o haih, vaihni ni khoek to to ah oh o.
  cuk-cuk: Degisoggu, Bab-Jehová na Israel-dulemargi bangusad. Ar igi e-maigan-e-gayaburba-barsogmaladba
    sogsagusa, deyobi imaksad. Deyobi, Israel-dulemar e-yargi Asiria-yarse gales selesgusad.
    De-akale, emi we-garda-narmaklenaidse amba agi bukmalad.
  uig-CYR: Ахир берип Пәрвәрдигар Өз қуллири болған пәйғәмбәрләрниң вастиси билән
    ейтқандәк, Исраилни Өз нәзиридин нери қилди; Исраиллар өз жутидин Асурийәгә елип
    кетилип, у йәрдә бүгүнгә қәдәр туруп кәлди.
  tel-2017: తన సేవకులైన ప్రవక్తల ద్వారా యెహోవా చెప్పిన మాట ప్రకారం ఆయన ఇశ్రాయేలు వాళ్ళను
    తన ఎదుట నుంచి వెళ్ళగొట్టాడు. అందువల్ల వారు తమ స్వదేశం నుంచి అష్షూరు దేశానికి బందీలుగా
    వెళ్ళారు. ఈ రోజు వరకూ వారు అక్కడే ఉన్నారు.
  hat-BSA: jiskaske SENYÈ a te retire Israël soti devan vizaj Li, jan Li te pale pa
    tout sèvitè Li yo, pwofèt yo. Konsa, Israël te pote lwen an egzil soti nan pwòp
    peyi pa yo pou Assyrie jis rive jou sa a.
  kos-kos: nwe ke na LEUM GOD El luselosla liki ye mutal, oana ke El tuh sensenkakinulos
    sin mwet kulansap lal, mwet palu, mu El ac oru. Ouinge mwet Israel utukla mwet
    sruoh nu Assyria, yen elos srakna oasr we.
  hbo-WLC: עַ֠ד אֲשֶׁר־הֵסִ֨יר יְהוָ֤ה אֶת־יִשְׂרָאֵל֙ מֵעַ֣ל פָּנָ֔יו כַּאֲשֶׁ֣ר
    דִּבֶּ֔ר בְּיַ֖ד כָּל־עֲבָדָ֣יו הַנְּבִיאִ֑ים וַיִּ֨גֶל יִשְׂרָאֵ֜ל מֵעַ֤ל אַדְמָתוֹ֙
    אַשּׁ֔וּרָה עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: tutu ruo mgbe Onyenwe anyị kpochapụrụ Izrel niile site nʼihu ya, dịka o
    kwuru na ọ ga-eme, site nʼọnụ ndị amụma na-ejere ya ozi. Ọ bụ nke a mere ndị Izrel
    ji gaa biri nʼAsịrịa dịka ndị a dọtara nʼagha ruo taa.
  ory-ory: ଶେଷରେ ସଦାପ୍ରଭୁ ଆପଣାର ସମସ୍ତ ସେବକ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ହସ୍ତରେ ଯେପରି କହିଥିଲେ,
    ତଦନୁସାରେ ସେ ଆପଣା ଦୃଷ୍ଟିରୁ ଇସ୍ରାଏଲକୁ ଦୂର କଲେ। ତେଣୁ ଇସ୍ରାଏଲ ଆପଣାମାନଙ୍କ ଦେଶରୁ ଅଶୂରକୁ
    ନିଆଗଲେ ଓ ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେଠାରେ ଅଛନ୍ତି।
  chk-chk: tori ewe Samol mi Lapalap a asürela seni fän mesan, usun nöün kewe chon
    angang meinisin ekewe soufos ra fen apasa fän alon. Iei usun chon Israel ra oola
    seni fanüer o nom lon Asiria tori ikenai.
  rop-rop: YAWEI bin dalim ol im wekinmen olabat en ola speshalwan mesinja blanga
    gibit woning langa ola Isreil pipul bat olabat nomo bin lisin en teiknodis. En
    YAWEI nomo bin wandi sabi langa olabat na. Imbin larram detlot Asiriya pipul deigimwei
    olabat prisana langa Asiriya en dei stil jidan deya tudei.
  ukr-1871: Аж покіль Господь не відкинув Ізраїля від лиця свого, як погрожував через
    усїх слуг своїх, пророків. От і став перенесений Ізраїль із своєї землї в Ассирию
    (в неволю) аж по сей день.
  deu-1951: bis der HERR Israel von seinem Angesicht verwarf, wie er durch alle seine
    Knechte, die Propheten, gesagt hatte. Also ward Israel aus seinem Lande nach Assyrien
    weggeführt, bis auf diesen Tag.
  eng-JPS: until the LORD removed Israel out of His sight, as He spoke by the hand
    of all His servants the prophets. So Israel was carried away out of their own
    land to Assyria, unto this day.
  srp-1865: Dokle Gospod ne odbaci Izrailja od sebe kao što je govorio preko svijeh
    sluga svojih proroka, i tako preseljen bi Izrailj iz zemlje svoje u Asirsku do
    današnjega dana.
  lug-lug: okutuusa Mukama lwe yabaggyira ddala okuva mu maaso ge, nga bwe yali abalabudde
    ng’ayita mu baddu be bannabbi. Awo Abayisirayiri ne batwalibwa mu buwaŋŋanguse
    mu nsi eya Bwasuli, gye bali ne kaakano.
  heb-heb: עד אשר הסיר יהוה את ישראל מעל פניו כאשר דבר ביד כל עבדיו הנביאים ויגל ישראל
    מעל אדמתו אשורה עד היום הזה׃
  ben-IRV: শেষে সদাপ্রভু তাঁর সমস্ত দাসদের অর্থাৎ ভাববাদীদের মধ্য দিয়ে যেমন বলেছিলেন
    সেই অনুসারে তাঁর সামনে থেকে ইস্রায়েলকে দূরে ফেলে দিলেন। সে কারণে ইস্রায়েলের
    লোকদের তাদের নিজেদের দেশ থেকে বন্দী করে অশূর দেশে নিয়ে যাওয়া হল এবং আজও তারা
    সেই জায়গায় আছে।
  pan-pan: ਇੱਥੋਂ ਤੱਕ ਕਿ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਆਪਣੇ ਅੱਗਿਓਂ ਹਟਾ ਦਿੱਤਾ ਜਿਵੇਂ ਉਸ ਨੇ ਆਪਣੇ
    ਸਾਰੇ ਦਾਸਾਂ ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ ਆਖਿਆ ਸੀ। ਇਸਰਾਏਲ ਆਪਣੀ ਧਰਤੀ ਤੋਂ ਕੱਢ ਕੇ ਅੱਸ਼ੂਰ ਵਿੱਚ ਪਹੁੰਚਾਇਆ
    ਗਿਆ ਜਿੱਥੇ ਉਹ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် မိမိ ကျွန် ပရောဖက် အပေါင်း တို့ဖြင့် မိန့် တော်မူသည်အတိုင်း
    ၊ ဣသရေလ အမျိုးကို မျက်မှောက် တော်မှ ပယ်ရှား တော်မ မူမှီ တိုင်အောင်သူတို့သည် ထို
    ဒုစရိုက်အပြစ်ကို မ ရှောင် ဘဲလိုက်ကြ၏။ ထိုကြောင့် နေရင်းပြည် မှ အာရှုရိ ပြည်သို့
    သိမ်းသွား ခြင်းကိုယနေ့ တိုင်အောင် ခံရကြ၏
  tbg-tbg: vira kaara Nora Kotira popohovaro nai aaqantohairo vika nititama kora.
    Noravano Kotiva ekaa nai kaiqa vaiinti paropeti noqihairo Isareri tiva nimiro
    tiharo, Oho, ne kia vi aarara qaqira kaivera, te ni tenta aaqantohai qaqini vara
    karerave tuntema kero, viva qaqi komanta navutaaka Isareri rumpa vare vuru Asiria
    vataini kora. Vate maa entara vika qaqi mini variara.
  hmo-hmo: ela bona Lohiabada ese iena vairana dekena amo idia ia lulua lao, iena
    hesiai taudia, peroveta taudia dekena amo ia sisiba henia do ia karaia hegeregerena.
    Unai dainai Israela taudia be edia tano korikori dekena amo tuari taudia ese idia
    abidia lao, bona Asuria dekenai idia noho, ia mai bona hari dina.
  urd-urd: यहाँ तक कि ख़ुदावन्द ने इस्राईल को अपनी नज़र से दूर कर दिया, जैसा उसने
    अपने सब बन्दों के ज़रिए', जो नबी थे फ़रमाया था। इसलिए इस्राईल अपने मुल्क से असूर
    को पहुँचाया गया, जहाँ वह आज तक है।
  rus-SYN: доколе Господь не отверг Израиля от лица Своего, как говорил чрез всех
    рабов Своих, пророков. И переселен Израиль из земли своей в Ассирию, где он и
    до сего дня.
  bqc-SIM: ↄ̃ Dii ń yá, lá a dà a zↄ̀blena ãnabiↄnɛ aa òwa. Asiliↄ Isailiↄ nàaa
    ń bùsuu aa tàńnↄ zĩ̀zↄↄ ũ, ↄ̃ aa ku we e ń a gbão.
  tcz-CHONGTHU: Themgao hon ana gih na bang bangun, Pakaiyin Israelte chu amitmua
    akona apaidoh kahsen anga dehpouvin ahi. Hijeh chun Israelte hi agamsung uva kona
    paidoh’a um uva tuni geija Assyria gam'a sohchang’a umden jing ahitauve.
  mar-mar: अखेर परमेश्वराने आपले सर्व सेवक जे भविष्यवादी होते त्यांच्या द्वारे सांगितल्याप्रमाणे
    इस्राएलास आपल्या समोरून घालवले. त्यांना त्यांच्या प्रदेशातून काढून अश्शूरमध्ये
    नेण्यात आले. आजपर्यंत ते तेथे आहेत.
  qub-qub: Chaypitanaga Tayta Dios Israelcunata ñaupanpita jitariran profëtancunawan
    willacachishanno. Israelcunataga Asiriaman prësu aparan. Chaychönami canancamapis
    tiyarcaycan.
  bqp-bqp: akũ Dikiri pɛ̀ḿma lákũ à ò a zↄ̀bleri annabinↄ gãi nà. Asirianↄ Isarailanↄ
    sɛ̀tɛ ń bùsun ò tà kũńwo zĩ̀zↄnↄ ũ, akũ ò kú gwe ari kũ a gbãrao.
  hat-hat: Bout pou bout, Seyè a wete yo nèt devan je l', jan li te voye sèvitè l'
    yo, pwofèt yo avèti yo a. Se konsa yo depòte moun peyi Izrayèl yo byen lwen nan
    peyi Lasiri kote yo ye jouk jounen jòdi a.
  eng-BSB: Finally, the LORD removed Israel from His presence, as He had declared
    through all His servants the prophets. So Israel was exiled from their homeland
