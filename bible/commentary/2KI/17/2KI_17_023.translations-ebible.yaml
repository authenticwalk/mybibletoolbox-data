verse: 2KI.017.023
translations:
  mal-C: അതുകൊണ്ട് യഹോവ തന്റെ ദാസന്മാരായ പ്രവാചകന്മാർമുഖേന അവർക്കു മുന്നറിയിപ്പു കൊടുത്തിരുന്നതുപോലെ,
    ഒടുവിൽ യഹോവ അവരെ തന്റെ സന്നിധിയിൽനിന്നു തള്ളിക്കളഞ്ഞു. അതിനാൽ ഇസ്രായേൽജനം അവരുടെ
    ജന്മദേശത്തുനിന്ന് അശ്ശൂരിലേക്കു പ്രവാസികളായി മടങ്ങേണ്ടിവന്നു. ഇന്നും ആവിധംതന്നെ
    അവർ കഴിയുന്നു.
  deu-TKW: bis Jahwe die Israeliten aus seiner Gegenwart hinwegschaffte, wie er durch
    alle seine Knechte, die Propheten, gedroht hatte. Also wanderten die Israeliten
    von ihrem Boden hinweg nach Assyrien in die Gefangenschaft und blieben da bis
    auf den heutigen Tag.
  lin-lin: kino tango Yawe abenganaki bango mosika na Ye, ndenge ayebisaki bango na
    nzela ya basali na Ye nyonso, basakoli. Boye, bamemaki bana ya Isalaele na bowumbu,
    mosika ya mokili na bango, na Asiri kino lelo.
  eng-LSV: until YHWH has turned Israel aside from His presence, as He spoke by the
    hand of all His servants the prophets, and Israel is removed from off its land
    to Asshur, to this day.
  eng-GNV: Vntill the Lord put Israel away out of his sight, as he had said by all
    his seruants the Prophets, and caryed Israel away out of their land to Asshur
    vnto this day.
  eng-WEBSTER: Until the LORD removed Israel out of his sight, as he had said by all
    his servants the prophets. So was Israel carried away out of their own land to
    Assyria to this day.
  nhw-BL: Huajca teipa TOTECO quinquixti nopa tlali Israel ehuani tlen iixpa san quen
    quiijtojtoya ica itlajtol pannextijcahua para panos. Huan inincualancaitacahua
    quinitzquijque nopa israelitame tlen tlali Israel huan quinhuicaque hasta tlali
    Asiria huan nopona quinpixtoque hasta ama.
  swh-ONEN: hadi Bwana alipowaondoa kutoka kwenye uwepo wake, kama vile alivyokuwa
    ameonya kupitia watumishi wake wote manabii. Hivyo watu wa Israeli wakaondolewa
    kutoka nchi yao kwenda uhamishoni Ashuru, nao wako huko mpaka sasa.
  bba-bba: Yen sɔ̃nɑ u bu ɡirɑ win wuswɑɑn di nɡe mɛ u rɑɑ ɡeruɑ sɑɑ win sɔmɔbun nɔɔn
    di. Mɑ bɑ bu ɡurɑ bɑ kɑ dɑ Asiriɔ. Mɛyɑ bɑ yoru dimɔ sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: until the Lord removed Israel out of his sight, as he had said by all
    his servants the prophets. So was Israel carried away out of their own land to
    Assyria unto this day.
  cpy-cpy: Okaatapaakira iroka, rookawentanakiri okaatzi royaakowitariri Israel-paeni,
    tema ikamantawitakari maawoeni kamantantaniriite, rompera-tanewo Tajorentsi, ari
    ikanta Israel-paeni inoshikanteetaariri Asiria-ki, jempe ajeeki nimaeka.
  luo-luo: nyaka Jehova Nyasaye nogologi kuome mana kaka ne osesiemogi kokadho kuom
    jotichne duto ma jonabi. Omiyo jo-Israel nogol oa e pinygi modhi e twech e piny
    Asuria kendo pod gin kuno nyaka chil kawuono.
  meu-meu: ela bona Iehova ese Israel na ia vairana amo e abia oho, ena hesiai taudia,
    peroveta taudia, iboudiai ududia amo e herevava heḡereḡerena. Taunabunai, Israel
    taudia na edia tano korikori amo e luludia oho, Asuria ela, ema bona ina dina.
  npi-ULB: त्यसैले परमप्रभुले आफ्ना सबै सेवक अगमवक्ताहरूद्वारा आफूले गर्छु भन्‍नुभएझैँ
    इस्राएललाई आफ्नो दृष्‍टिबाट हटाउनुभयो । यसरी तिनीहरूको आफ्नै देशबाट इस्राएललाई
    अश्शूरमा बन्दी बनाएर लगियो, र आजको दिनसम्म पनि त्‍यस्‍तै भएको छ ।
  yor-yor: títí tí Olúwa fi mú wọn kúrò níwájú rẹ̀, gẹ́gẹ́ bí ó ti paláṣẹ láti ọ̀dọ̀
    àwọn ìránṣẹ́ wòlíì. Bẹ́ẹ̀ ni a kó gbogbo ènìyàn Israẹli kúrò ní ilẹ̀ wọn lọ sí
    ìgbèkùn ni Asiria, títí di òní yìí.
  emp-NTPO: Mãwã cadjirua o panasid̶aa ab̶a Ãcõrẽba idji quĩrãpitabemada ãyã jʌretabʌrʌd̶aa.
    Idjid̶eba bed̶eabadarã idji nezocarãneba mãwã oyad̶a asia. Maʌ̃ bẽrã asiriarãba
    israelerãra ãdji druad̶aa jida edesid̶aa. Wad̶ibid̶a mama panʌa.
  pes-OPCB: تا اینکه خداوند همان‌طور که به‌وسیلۀ تمام انبیا خبر داده بود، آنها را
    از حضور خود دور انداخت. بنابراین مردم اسرائیل به سرزمین آشور تبعید شدند و تا به
    امروز در آنجا به سر می‌برند.
  tgl-ULB: kaya inalis ni Yahweh ang Israel sa kaniyang paningin, gaya ng sinabi niya
    sa lahat ng kaniyang mga lingkod ang mga propeta na gagawin niya. Kaya ang Israel
    ay tinanggay sa Asiria mula sa sarili niyang lupain, at ito ang kalagayan hanggang
    sa araw na ito.
  hui-hui: Ani bialu heagola Anduane Homogohanda ibunaga bi mana latagi haga agali
    henerume mbiwia halu bulebero lenedagua ibunaga bi hale nahalu hearia tinaga dindi
    wahalu dindi kaundiaha bo purogo lelene. Asirialime ibalu Isaraele wali agali
    bibahendeore Asiria dindiha garabaya haru piai henego ogoniha ka.
  mya-mya: ထို​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား အ​စေ​ခံ​ပ​ရော​ဖက်​များ​အား​ဖြင့်
    သ​တိ ပေး​မိန့်​မှာ​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​မျက် မှောက်​တော်​မှ​နှင်​ထုတ်​တော်​မူ​၏။
    သို့​ဖြစ်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အာ​ရှု​ရိ ပြည်​သို့​ပြည်​နှင်​ဒဏ်​ခံ​ရ​လျက်
    ထို​ပြည် တွင်​ယ​နေ့​တိုင်​အောင်​နေ​ထိုင်​ရ​ကြ​လေ သည်။
  bod-N: མཇུག་མཐར་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཞབས་ཕྱི་ལུང་སྟོན་པ་ཐམས་ཅད་བརྒྱུད་ནས་གསུངས་པ་བཞིན་དུ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཉིད་ཀྱི་སྤྱན་སྔ་ནས་ཕྱི་རུ་བསྐྲད། ཡེས་ར་ཨེལ་པ་རྣམས་རང་ཡུལ་ནས་ཨ་སུར་ཡུལ་དུ་ད་ལྟའི་བར་བཙན་བྱོལ་དུ་བསྐྱལ་ཏོ།
    །
  sna-sna: kusvikira Jehovha avabvisa pamberi pake, sezvaakanga avayambira kubudikidza
    navaranda vake vose vaprofita. Saka vanhu veIsraeri vakatapwa kubva kunyika yavo
    vakaendeswa kuusungwa muAsiria, uye vachiriko nanhasi.
  spa-BLM: hasta que Yahvé quitó a Israel de su vista, como lo dijo por medio de todos
    sus siervos los profetas. Así que Israel fue llevado de su propia tierra a Asiria
    hasta el día de hoy.
  cac-cac: Yuj chi', ix yiq'uel eb' israel chi' Jehová d'a yichan̈, icha ix aj yalancan
    eb' schecab'. Ix ic'jib'at eb' preso d'a Asiria, ix cann̈ej eb' ta'.
  swh-ULB: basi Yahwe akawaondoa Israeli kutoka usoni pake, kama alivyokuwa amesema
    kupitia watumishi wake wote manabii kwamba angeweza kufanya. Hivyo Israeli walichukuliwa
    kutoka nchi yao kwenda Ashuru, na iko hivyo hata leo.
  bel-bel: пакуль Гасподзь не адкінуў Ізраіля ад аблічча Свайго, як казаў праз усіх
    рабоў Сваіх, прарокаў. І пераселены Ізраіль зь зямлі сваёй у Асірыю, дзе ён і
    да гэтага дня.
  deu-ELBBK: bis der HERR Israel vor seinem Angesicht wegtat, so wie er durch alle
    seine Knechte, die Propheten, geredet hatte; und Israel wurde aus seinem Land
    nach Assyrien weggeführt bis auf diesen Tag.
  mbb-OT: taman te impaawà sikandan te Nengazen diyà te lugar zan ne nekepekeziyù
    sikandan kandin, sumalà is impetizaan din kandan pinaaǥi te menge suluǥuen din
    he mibpenaub din. Umbe mibihag te menge tig-Asiria is menge etew ziyà te Israel
    ne ziyà sikandan mekeubpà taman en guntaan.
  mal-2015: അവർ അവയെ വിട്ടുമാറായ്കയാൽ യഹോവ പ്രാവചകന്മാരായ തന്റെ സകലദാസന്മാരുംമുഖാന്തരം
    അരുളിച്ചെയ്തപ്രകാരം ഒടുവിൽ യിസ്രായേലിനെ തന്റെ സന്നിധിയിൽനിന്നു നീക്കിക്കളഞ്ഞു.
    ഇങ്ങനെ യിസ്രായേൽ സ്വദേശം വിട്ടു അശ്ശൂരിലേക്കു പോകേണ്ടിവന്നു; ഇന്നുവരെ അവിടെ ഇരിക്കുന്നു.
  rmc-rmc: medik o RAJ len pestar na odčhiďa, avke sar angloda phenďa prekal peskre
    služobňika prekal o proroka. Vašoda o Izraeliti sas zaile a odľigende andre Asirija
    a ode hine dži adadžives.
  pes-OPV: تا آنکه خداوند اسرائیل را موافق آنچه به واسطه جمیع بندگان خود، انبیا گفته
    بود، از حضور خود دور انداخت. پس اسرائیل از زمین خود تا امروز به آشور جلای وطن
    شدند.
  ron-1924: пынэ че Домнул а изгонит пе Исраел динаинтя Луй, кум вестисе прин тоць
    служиторий Сэй пророчь. Ши Исраел а фост дус ын робие департе де цара луй, ын
    Асирия, унде а рэмас пынэ ын зиуа де азь.
  ben-OBCV: যতদিন না সদাপ্রভু তাঁর উপস্থিতি থেকে তাদের দূর করে দিলেন, যে বিষয়ে তিনি
    তাঁর সব দাস ভাববাদীদের মাধ্যমে তাদের আগেই সতর্ক করে দিলেন। অতএব ইস্রায়েলী প্রজারা
    তাদের স্বদেশ থেকে আসিরিয়ায় নির্বাসিত হল, এবং আজও পর্যন্ত তারা সেখানেই আছে।
  som-som: ilaa uu Rabbigu dadkii Israa'iil hortiisa ka fogeeyey, siduu kaga hadli
    jiray addoommadiisii nebiyada ahaa oo dhan. Oo sidaas daraaddeed dadkii Israa'iil
    waa laga kaxaystay dalkoodii, oo waxaa lala tegey dalka Ashuur, halkaasoo ay ilaa
    maantadan joogaan.
  lat-VUC: 'usquequo Dominus auferret Israël a facie sua, sicut locutus fuerat in
    manu omnium servorum suorum prophetarum: translatusque est Israël de terra sua
    in Assyrios, usque in diem hanc.'
  eng-ASVBT: until Jehovah removed Israel out of his sight, as he spake by all his
    servants the prophets. So Israel was carried away out of their own land to Assyria
    unto this day.
  ita-1885: intanto che il Signore tolse via Israele dal suo cospetto, siccome ne
    avea parlato per tutti i profeti, suoi servitori; ed Israele fu menato in cattività
    d'in su la sua terra in Assiria, ove è stato infino ad oggi.
  eng-LXXUP: until the Lord removed Israel from his presence, as the Lord spoke by
    all his servants the prophets; and Israel was removed from off their land to the
    Assyrians until this day.
  eng-ULB: so Yahweh removed Israel from his sight, as he had said through all his
    servants the prophets that he would. So Israel was carried away out of their own
    land to Assyria, and it is this way to this present day.
  spa-VBL: así que el Señor terminó por expulsarlos de su presencia, tal como había
    dicho que lo haría a través de todos sus siervos, los profetas. Así que los israelitas
    fueron deportados de su tierra y llevados a Asiria, donde se encuentran hasta
    hoy.
  fra-_FOB: Tellement qu'à la fin l'Éternel les bannit loin de sa face, selon qu'il
    en avait parlé par tous ses serviteurs, les prophètes. Et Israël fut transporté
    de son pays en Assyrie, où il est jusqu'à ce jour.
  mal-mal: അവർ അവയെ വിട്ടുമാറായ്കയാൽ യഹോവ പ്രവാചകന്മാരായ തന്റെ ദാസന്മാർ മുഖാന്തരം
    അരുളിച്ചെയ്ത പ്രകാരം ഒടുവിൽ യിസ്രായേലിനെ തന്റെ സന്നിധിയിൽനിന്ന് നീക്കിക്കളഞ്ഞു.
    ഇങ്ങനെ യിസ്രായേൽ സ്വന്ത ദേശംവിട്ട് അശ്ശൂരിലേക്ക് പോകേണ്ടിവന്നു; അവർ ഇന്നുവരെ അവിടെ
    ഇരിക്കുന്നു.
  urd-GVR: Yihī wajah hai ki jo kuchh Rab ne apne ḳhādimoṅ yānī nabiyoṅ kī mārifat
    farmāyā thā wuh pūrā huā. Us ne unheṅ apne huzūr se ḳhārij kar diyā, aur dushman
    unheṅ qaidī banā kar Asūr le gayā jahāṅ wuh āj tak zindagī guzārte haiṅ.
  suz-BL: परमप्रभु यावेमी आ गेय पा, आ लोव़ पाइबपुकी रे ङोंइती देंशो खोदेंशो पा इस्राएली
    आन कली आ ङोंइती रे खेरमी बाक्‍त। मोपतीके इस्राएलीपुकी आंम आन रागी रे अस्‍सुर रागीम
    ग्‍याइश्‍शा लाइक्‍चा पुंइसमा बाक्‍त। मिनु मुल सम्‍म मेक उइ बाक्‍शो बाक्‍नीमी।
    ब्‍यवस्‍था २८:६३-६४
  ita-1927: fino a tanto che l’Eterno mandò via Israele dalla sua presenza, come l’avea
    predetto per bocca di tutti i profeti suoi servi; e Israele fu trasportato dal
    suo paese in Assiria, dov’è rimasto fino al dì d’oggi.
  ckb-ckb: هەتا ئەوەی یەزدان ئیسرائیلی لەبەردەم خۆی دوورخستەوە، هەروەک چۆن لە ڕێگەی
    هەموو بەندە پێغەمبەرەکانییەوە فەرمووبووی. ئیتر ئیسرائیل لە خاکەکەی خۆیانەوە ڕاپێچی
    ئاشور کران، هەتا ئەمڕۆش هەر لەوێن.
  eng-BBE: Till the Lord put Israel away from before his face, as he had said by all
    his servants the prophets. So Israel was taken away from their land to Assyria,
    to this day.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಪ್ರವಾದಿಗಳಾದ ತಮ್ಮ ಸೇವಕರ ಮುಖಾಂತರ ಎಚ್ಚರಿಸಿದ ಹಾಗೆ, ಇಸ್ರಾಯೇಲನ್ನು
    ದೇವರು ತಮ್ಮ ಸಮ್ಮುಖದಿಂದ ತೆಗೆದುಹಾಕಿದರು. ಹೀಗೆ ಇಸ್ರಾಯೇಲರು ಬಹು ಕಾಲದವರೆಗೂ ತಮ್ಮ ದೇಶದಿಂದ
    ಅಸ್ಸೀರಿಯ ದೇಶಕ್ಕೆ ಸೆರೆಯಾಗಿ ಇರಬೇಕಾಯಿತು. ಅವರು ಇಂದಿನವರೆಗೂ ಅಲ್ಲಿಯೇ ಇದ್ದಾರೆ.
  tam-2017: யெகோவா தீர்க்கதரிசிகளாகிய தம்முடைய ஊழியக்காரர்கள் எல்லோரையும் கொண்டு சொல்லியிருந்தபடி.
    அவர்களைத் தமது சமுகத்தைவிட்டு அகற்றுகிறவரைக்கும், அவைகளைவிட்டு விலகாதிருந்தார்கள்;
    இப்படியே இஸ்ரவேலர்கள் தங்கள் தேசத்திலிருந்து அசீரியாவுக்குக் கொண்டுபோகப்பட்டு
    இந்நாள்வரைக்கும் இருக்கிறார்கள்.
  spa-RV-1909: 'Hasta tanto que Jehová quitó á Israel de delante de su rostro, como
    lo había él dicho por mano de todos los profetas sus siervos: é Israel fué trasportado
    de su tierra á Asiria, hasta hoy.'
  ron-BTF: Până când DOMNUL a îndepărtat pe Israel dinaintea feței sale, precum spusese
    prin toți servitorii săi, profeții. Astfel a fost Israel dus din propria lor țară
    în Asiria până în această zi.
