    servants (the) prophets. (And the Lord witnessed against Israel and Judah, by
    all of his prophets, and seers, and said, Turn ye away from your worst ways or
    from your full evil ways, and keep my commandments, and my statutes, by all the
    Law which I commanded to your forefathers, and as I sent word to you by my servants
    the prophets.)
  epo-epo: 'Kaj la Eternulo avertis la Izraelidojn kaj la Judojn per ĉiuj Siaj profetoj
    kaj viziistoj, dirante: Returnu vin de viaj malbonaj vojoj, kaj plenumu Miajn
    ordonojn kaj leĝojn, laŭ la tuta instruo, kiun Mi donis al viaj patroj kaj kiun
    Mi sendis al vi per Miaj servantoj, la profetoj.'
  uig-PIN: 'Pǝrwǝrdigar ⱨǝmmǝ pǝyƣǝmbǝrlǝr bilǝn ⱨǝmmǝ aldin kɵrgüqilǝrning wasitisi
