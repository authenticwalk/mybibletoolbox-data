    jsem poslal k vám skrze služebníky své proroky.'
  eng-WMB: Yet the LORD testified to Israel and to Judah, by every prophet and every
    seer, saying, “Turn from your evil ways, and keep my commandments and my statutes,
    according to all the law which I commanded your fathers, and which I sent to you
    by my servants the prophets.”
  tam-TCV: யெகோவா தமது இறைவாக்கினர் மூலமும், தரிசனம் காண்பவர்கள் மூலமும், “உங்கள்
