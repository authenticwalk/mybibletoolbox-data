    tumbuna bilong yupela, na ol dispela tok mi bin autim long maus bilong ol wokman
    bilong mi, ol profet.”
  hau-SA: Ubangiji ya yi wa Isra’ila da Yahuda kashedi ta bakin dukan annabawansa
