    yami lezimiso zami ezisemlayweni engalaya okhokho benu ngawo lengawuthumela kini
    ngezinceku zami abaphrofethi.”'
  ton-ton: Ka naʻe valokiekina ʻe Sihova ki ʻIsileli pea ki Siuta ʻi heʻene kau palōfita
