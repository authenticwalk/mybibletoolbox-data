    bayar ta wurin bayina, annabawa.”
  uig-LAT: 'Perwerdigar hemme peyghemberler bilen hemme aldin körgüchilerning wasitisi
    bilen hem Israilni hem Yehudani agahlandurup: Rezil yolliringlardin yénip, ata-bowiliringlargha
    tapilan’ghan we qullirim bolghan peyghemberler arqiliq silerge testiqlighan pütün
