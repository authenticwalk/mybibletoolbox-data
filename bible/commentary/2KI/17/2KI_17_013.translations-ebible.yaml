verse: 2KI.017.013
translations:
  mal-C: “നിങ്ങളുടെ ദുഷ്ടവഴികളിൽനിന്നു പിന്തിരിയുക; എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരിലൂടെ
    ഞാൻ നിങ്ങൾക്കു നൽകിയതും അനുസരിക്കുന്നതിനായി നിങ്ങളുടെ പിതാക്കന്മാരോടു കൽപ്പിച്ചതുമായ
    എന്റെ സകലനിയമങ്ങളും അനുസരിച്ച് എന്റെ കൽപ്പനകളും വിധികളും പ്രമാണിക്കുക!” എന്ന്
    യഹോവ തന്റെ സകലപ്രവാചകന്മാരും ദർശകന്മാരും മുഖേന ഇസ്രായേലിനും യെഹൂദയ്ക്കും മുന്നറിയിപ്പു
    നൽകി.
  deu-TKW: 'Jahwe aber verwarnte Israel und Juda durch alle seine Propheten, jeden
    Schauer, indem er sprach: Bekehrt euch von euren bösen Wegen und haltet meine
    Gebote und meine Satzungen, genau nach der Weisung, die ich euren Vätern gegeben,
    und gemäß dem, was ich euch durch meine Knechte, die Propheten, entboten habe.'
  lin-lin: 'Yawe akebisaki Isalaele mpe Yuda na nzela ya basali na Ye nyonso, basakoli
    mpe bamoni makambo, na maloba oyo : « Botika banzela na bino ya mabe, bobatela
    mibeko mpe bikateli na Ngai kolanda mibeko nyonso oyo napesaki bino mpe bakoko
    na bino na nzela ya basali na Ngai, basakoli. »'
  eng-LSV: And YHWH testifies against Israel, and against Judah, by the hand of every
    prophet, and every seer, saying, “Turn back from your evil ways, and keep My commands,
    My statutes, according to all the Law that I commanded your fathers, and that
    I sent to you by the hand of My servants the prophets”;
  eng-GNV: Notwithstanding the Lord testified to Israel, and to Iudah by all the Prophets,
    and by all the Seers, saying, Turne from your euill wayes, and keepe my commandements
    and my statutes, according to all the Lawe, which I commanded your fathers, and
    which I sent to you by my seruants the Prophets.
  eng-WEBSTER: Yet the LORD testified against Israel, and against Judah, by all the
    prophets, and by all the seers, saying, Turn ye from your evil ways, and keep
    my commandments and my statutes, according to all the law which I commanded your
    fathers, and which I sent to you by my servants the prophets.
  nhw-BL: 'Huan miyac hueltas TOTECO quintlacahualtijtoya nopa israelitame ipan tlalme
    Israel huan Judá ica itlajtol pannextijcahua huan itlachixcahua para san ma quitoquilica
    itlanahuatilhua. Quinilhuiyaya: “Xijcajtehuaca amoojhui catli fiero. Xijtlacaquilica
    notlanahuatilhua huan noleyes catli niquinnahuati amohuejcapan tatahua ma quitoquilica
    huan nimechpanoltili ica notequipanojcahua, nopa tlajtol pannextiani.”'
  swh-ONEN: 'Bwana akawaonya Israeli na Yuda kupitia kwa manabii na waonaji wake wote:
    “Acheni njia zenu mbaya. Shikeni amri na maagizo yangu, kufuatana na sheria yangu
    yote niliyowaagiza baba zenu kuitii ambayo niliileta kwenu kupitia kwa watumishi
    wangu manabii.”'
  bba-bba: Mɛyɑ u Isirelibɑ kɑ Yudɑbɑ kirɔ kuɑ sɑɑ win sɔmɔbun nɔɔn di u nɛɛ, bu dɑɑ
    kɔ̃sɑ derio kpɑ bu win woodɑbɑ mɛm nɔɔwɑ kɑ win ɡere, kpɑ bɑ n sĩimɔ dee dee win
    woodɑbɑ sɔɔ ye u ben bɑɑbɑbɑ wɛ̃. Yerɑ u mɑɑ ben tii wɛ̃ sɑɑ win sɔmɔ sɔm kowobun
    nɔɔn di.
  eng-KJVCPB: Yet the Lord testified against Israel, and against Judah, by all the
    prophets, and by all the seers, saying, Turn ye from your evil ways, and keep
    my commandments and my statutes, according to all the law which I commanded your
    fathers, and which I sent to you by my servants the prophets.
  cpy-cpy: 'Tema ikamantawitakari Tajorentsi, ikantawitakari: Aritaki notyaantaki
    kamantantaniri; eejatzi ñaawyaantzinkari nokantawitakari, nokantziri: “Pookaero
    pikaariperowaetzi. Pimonkaatenawo nonintakaantani, okaatzi nopinkakayimiri, maawoeni
    nonintakaakiriri picharini, okaatzi nokantakiriri arika ikamantakiri kamantantaniri,
    riitaki nomperatani.'
  luo-luo: Jehova Nyasaye nosiemo Israel kod Juda kokalo kuom jonabi mage kod jokor,
    kawacho niya, “Lokri iwe yoreni maricho, luw wechena, kod yorena kaluwore gi chikena
    duto mane amiyo kwereu mondo oriti kendo mane amiyou kowuok kuom jotichna ma jonabi.”
  meu-meu: Ḡau tamona, Iehova ese Israel bona Iuda na peroveta taudia bona mata-hanai
    taudia iboudiai ududia amo e sisiba henidia, eto, Emui dala dikadia amo ba raka
    oho, egu haheḡani bona egu taravatu ba badinadia, senemui na haḡanilai henidia
    bona peroveta, egu hesiai taudia, edia amo na siaia vasi taravatuna idoinai heḡereḡerena.
  npi-ULB: तापनि परमप्रभुले हरेक अगमवक्ता र हरेक दर्शीद्वारा इस्राएल र यहूदालाई यसो
    भनरे चेताउनी दिनुभएको थियो, “आ-आफ्ना दुष्‍ट मार्गहरूबाट फर्केर मेरा आज्ञाहरू र
    विधिहरू पालन गर, अनि मैले तिमीहरूका पुर्खाहरूलाई आज्ञा गरेका अनि आफ्‍ना सेवकहरू
    अर्थात् अगमवक्ताहरूद्वारा मैले तिमीहरूकहाँ पठाएका सबै आज्ञा पालन गर्न सावधना होओ
    ।”
  yor-yor: 'Olúwa kìlọ̀ fún Israẹli àti Juda nípa gbogbo àwọn wòlíì wọn àti aríran:
    “Ẹ yípadà kúrò ní ọ̀nà búburú yín. Kí ẹ ṣe òfin mi àti ìlànà mi, ní ìbámu pẹ̀lú
    gbogbo òfin tí Èmi paláṣẹ fún àwọn baba yín láti tẹ̀lé àti èyí tí mo rán sí i
    yín nípa ìránṣẹ́ àwọn wòlíì mi.”'
  emp-NTPO: 'Ãcõrẽba Juda druad̶aa, Israel druad̶aa bid̶a idjid̶eba bed̶eabadarãda
    diabuesia. Ãdjirãneba israelerãa nãwã jarasia: –Mʌ̃ leyda bãrã drõã naẽnabemarãa
    jũma diasia idjab̶a mʌ̃neba bed̶eabadad̶eba bãrãa bid̶a diasia. Ãdjirãra mʌ̃ nezocarãa.
    Jãʌ̃be bãrãba cadjirua obadara igarad̶aped̶a mʌ̃ leyra jũma ĩjã od̶adua.–'
  pes-OPCB: 'خداوند پیامبران را یکی پس از دیگری فرستاد تا به اسرائیل و یهودا بگویند:
    «از راههای بد خود برگردید و دستورهای خداوند را که انبیا به اجداد شما داده‌اند،
    اطاعت کنید.»'
  tgl-ULB: Gayon man si Yahweh ay nagpahayag sa Israel at sa Juda sa bawat propeta
    at sugo, sinasabing, ''Talikuran ang inyong masasamang gawa at sundin aking mga
    utos at aking mga bilin, at maingat na sundin lahat ng batas aking pinag-utos
    sa inyong mga ama, at aking ipinabatid sa inyo sa pamamagitan ng aking mga lingkod
    ang mga propeta.''
  hui-hui: Anduane Homogohanda Yuda dindiha Isaraele dindihabi ibunaga bi mana latagi
    haga agali maru pudaba lowa lalu, Tígua mana ko bialu kamiruni wahai howa bu mini
    beregedalu i̱naga bi mana ngaru bibahende taluwa bialu halimu. I̱naga mana bamba
    tínaga mamaliruhondo laminigo wialu i̱naga bi mana latagi haga hearuha howa latagi
    heneru lo nga, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​စေ​တ​မန်​များ နှင့်​ပ​ရော​ဖက်​တို့​ကို​စေ​လွှတ်​၍
    ဣသ​ရေ​လ အ​မျိုး​သား​များ​နှင့်​ယု​ဒ​အ​မျိုး​သား​များ ကို​သ​တိ​ပေး​တော်​မူ​၏။ ကိုယ်​တော်​က``သင်​တို့
    သည်​မိ​မိ​တို့​၏​ဆိုး​ညစ်​သော​အ​ကျင့်​တို့​ကို ရှောင်​ရှား​ကြ​လော့။ သင်​တို့​ဘိုး​ဘေး​များ​နှင့်
    ငါ​၏​အ​စေ​ခံ​ပ​ရော​ဖက်​များ​မှ​တစ်​ဆင့် သင်​တို့​အား၊ ငါ​ပေး​အပ်​သည့်​ပ​ညတ်​တော်
    တွင်​ပါ​ရှိ​သော​ငါ​၏​အ​မိန့်​တော်​ကို​နာ​ခံ ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ལུང་སྟོན་པ་དང་མངོན་ཤེས་པ་ཐམས་ཅད་བརྒྱུད་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་ཉེན་བརྡ་བཏང་ཞིང་འདི་སྐད་དུ།
    ཁྱོད་ཅག་གི་ལམ་ངན་པ་རྣམས་སྤོངས་ཤིག ངས་ཁྱོད་རྣམས་ཀྱི་མེས་པོ་ལ་གནང་བའི་བཀའ་རྒྱ་དང་བཀའ་ཁྲིམས་དང་།
    བདག་གི་སྒྲིག་ཁྲིམས་ཐམས་ཅད་བཞིན་དུ། རང་གི་ཞབས་ཕྱི་ལུང་སྟོན་པ་རྣམས་བརྒྱུད་ནས་ཁྱོད་ཅག་ལ་བསྒྲགས་པའི་དོན་རྣམས་བསྲུང་བར་བྱོས་ཤིག་ཅེས་གསུངས་མོད།
  sna-sna: Jehovha akayambira Israeri neJudha kubudikidza navaprofita vake vose navaoni
    akati, “Ibvai panzira dzenyu dzakaipa. Cherechedzai mirayiro nemitemo yangu maererano
    noMurayiro wose wandakarayira madzibaba enyu kuti vauteerere uye uyo wandakapa
    kwamuri kubudikidza navaranda vangu vaprofita.”
  spa-BLM: 'Sin embargo, Yahvé dio testimonio a Israel y a Judá, por medio de todo
    profeta y todo vidente, diciendo: “Convertíos de vuestros malos caminos, y guardad
    mis mandamientos y mis estatutos, conforme a toda la ley que ordené a vuestros
    padres, y que os envié por medio de mis siervos los profetas.”'
  cac-cac: 'Ix schec Jehová yal eb'' schecab'' d''a Israel yed'' d''a Judá: Naec e
    b''a d''a masanil e chuc b''eyb''al, c''anab''ajejec masanil checnab''il, cachnab''il
    yed'' masanil c''ayb''ub''al vac''nac d''a eb'' e mam eyicham. An̈eja'' eb'' in
    checab'' van yalan eb'' d''ayex, xchi Jehová, xchi eb''.'
  swh-ULB: Bado Yahwe aliwashuhudia Israeli na Yuda kwa kila nabii na kila muonaji,
    kusema, “Geukeni kutoka nija zenu mbaya na kuzishika amri zangu na hukumu zangu,
    na kuwa makini kufuata ile sheria yote niliyowaamuru baba zenu, na ambayo niliwapelekea
    kwa watumishi wangu manabii.”
  bel-bel: 'Тады Гасподзь праз усіх прарокаў Сваіх, праз кожнага празорліўца перасьцерагаў
    Ізраіля і Юду, кажучы: вярнецеся зь ліхіх шляхоў вашых і захоўвайце наказы Мае,
    пастановы Мае па ўсім вучэньні, якое Я запавядаў бацькам вашым і якое Я выклаў
    вам праз рабоў Маіх, прарокаў.'
  deu-ELBBK: 'Und der HERR zeugte gegen Israel und gegen Juda durch alle Propheten,
    alle Seher, indem er sprach: Kehrt um von euren bösen Wegen und beobachtet meine
    Gebote, meine Satzungen, nach dem ganzen Gesetz, das ich euren Vätern geboten
    und das ich euch gesandt habe durch meine Knechte, die Propheten.'
  mbb-OT: 'Layun ebpetizeeni te Nengazen is Israel wey Juda pinaaǥi te menge ebpeneuven
    din wey menge menenagnà he edhenduen: “Engkezi niw en is mezaat he menge vaal
    niw. Tumana niw is menge suǥù ku wey menge sulunuzen he ziyà te tivuuk he Kesuǥuan
    he impetuman ku te menge kepuun niw ne imbeǥey ku ziyà te keniyu pinaaǥi te menge
    suluǥuen ku he mibpenaub ku.”'
  mal-2015: 'എന്നാൽ യഹോവ സകലപ്രവാചകന്മാരും ദർശകന്മാരും മുഖാന്തരം യിസ്രായേലിനോടും യെഹൂദയോടും:
    നിങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെ വിട്ടു ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരോടു കല്പിച്ചതും എന്റെ
    ദാസന്മാരായ പ്രവാചകന്മാർമുഖാന്തരം നിങ്ങൾക്കു അയച്ചുതന്നതുമായ ന്യായപ്രമാണത്തിന്നൊത്തവണ്ണമൊക്കെയും
    എന്റെ കല്പനകളും ചട്ടങ്ങളും പ്രമാണിച്ചുനടപ്പിൻ എന്നു സാക്ഷീകരിച്ചു.'
  rmc-rmc: 'O RAJ prevakerelas prekal savore peskre proroka ko Izrael the ke Judsko:
    „Visaren tumen tumare nalačhe dromendar a doľikeren mire prikazaňja the mire prikazi,
    so hine pisimen andre calo zakonos, so diňom tumare dadenge a so tumenge bičhaďom
    prekal mire služobňika prekal o proroka.“'
  pes-OPV: 'و خداوند به واسطه جمیع انبیا و جمیع رائیان بر اسرائیل و بر یهودا شهادت
    می‌داد و می‌گفت: «از طریقهای زشت خودبازگشت نمایید و اوامر و فرایض مرا موافق تمامی
    شریعتی که به پدران شما امر فرمودم و به واسطه بندگان خود، انبیا نزد شما فرستادم،
    نگاه دارید.»'
  ron-1924: 'Домнул а ынштиинцат пе Исраел ши Иуда прин тоць пророчий Луй, прин тоць
    вэзэторий, ши ле-а зис: „Ынтоарчеци-вэ де ла кэиле воастре челе реле ши пэзиць
    порунчиле ши рындуелиле Меле, урмынд ын тотул леӂя пе каре ам дат-о пэринцилор
    воштри ши пе каре в-ам тримис-о прин робий Мей, пророчий.”'
  ben-OBCV: 'সদাপ্রভু তাঁর সব ভাববাদী ও ভবিষ্যৎদ্রষ্টার মাধ্যমে ইস্রায়েল ও যিহূদাকে
    এই বলে সতর্ক করে দিলেন: “তোমরা তোমাদের কুপথ থেকে ফিরে এসো। আমি তোমাদের পূর্বপুরুষদের
    পালনীয় সম্পূর্ণ যে বিধান দিয়েছিলাম ও আমার দাস সেই ভাববাদীদের মাধ্যমে তোমাদের
    কাছে যা সঁপে দিয়েছিলাম, সেগুলির সাথে সামঞ্জস্য রেখে আমার সব আদেশ ও বিধিবিধান
    পালন করো।”'
  som-som: Oo weliba Rabbigu dadkii Israa'iil iyo dadkii Yahuudahba wuxuu ugu digi
    jiray nebiyadii oo dhan iyo kuwii wax arki jiray oo dhan, isagoo leh, War jidadkiinna
    sharka ah ka soo noqda, oo amarradayda iyo qaynuunnadayda u dhawra siduu ahaa
    sharcigii aan awowayaashiin ku amray oo dhan oo aan idinkugu soo dhiibay addoommadaydii
    nebiyada ahaa.
  lat-VUC: 'Et testificatus est Dominus in Israël et in Juda per manum omnium prophetarum
    et videntium, dicens: Revertimini a viis vestris pessimis, et custodite præcepta
    mea et cæremonias, juxta omnem legem quam præcepi patribus vestris, et sicut misi
    ad vos in manu servorum meorum prophetarum.'
  eng-ASVBT: Yet Jehovah testified unto Israel, and unto Judah, by every prophet,
    and every seer, saying, Turn ye from your evil ways, and keep my commandments
    and my statutes, according to all the law which I commanded your fathers, and
    which I sent to you by my servants the prophets.
  ita-1885: 'E benchè il Signore avesse protestato ad Israele, ed a Giuda, per tutti
    i suoi profeti, e per tutti i veggenti, dicendo: Convertitevi dalle vostre vie
    malvage, ed osservate i miei comandamenti ed i miei statuti, seguendo tutta la
    Legge, la quale io ho comandata a'' padri vostri, e la quale io vi ho comandata
    per li profeti, miei servitori;'
  eng-LXXUP: And the Lord testified against Israel and against Judah, even by the
    hand of all his prophets, and of every seer, saying, Turn ye from your evil ways,
    and keep my commandments and my ordinances, and all the law which I commanded
    your fathers, and all that I sent to them by the hand of my servants the prophets.
  eng-ULB: Yet Yahweh had testified to Israel and to Judah by every prophet and every
    seer, saying, “Turn from your evil ways and keep my commandments and my statutes,
    and be careful to keep all the law I commanded your fathers, and that I sent to
    you by my servants the prophets.”
  spa-VBL: 'Sin embargo, el Señor les había advertido repetidamente a Israel y a Judá,
    por medio de todos sus profetas y videntes, diciendo: “Dejen sus malos caminos
    y guarden mis mandamientos e instrucciones. Sigan toda la ley que ordené a sus
    antepasados que obedecieran, y que les di por medio de mis siervos los profetas”.'
  fra-_FOB: 'Et l''Éternel somma Israël et Juda par chacun de ses prophètes et de
    ses voyants, leur disant: Revenez de vos mauvaises voies, gardez mes commandements
    et mes statuts, selon toute la loi que j''ai prescrite à vos pères, et que je
    vous ai envoyée par mes serviteurs les prophètes.'
  mal-mal: 'എന്നാൽ യഹോവ പ്രവാചകന്മാരും ദർശകന്മാരും മുഖാന്തരം യിസ്രായേലിനോടും യെഹൂദയോടും:
    “നിങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെ വിട്ട് ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരോട് കല്പിച്ചതും എന്റെ
    ദാസന്മാരായ പ്രവാചകന്മാർ മുഖാന്തരം നിങ്ങൾക്ക് നൽകിയതുമായ ന്യായപ്രമാണപ്രകാരം എന്റെ
    കല്പനകളും ചട്ടങ്ങളും പ്രമാണിച്ച് നടപ്പിൻ” എന്ന് സാക്ഷിച്ചു.'
  urd-GVR: Bār bār Rab ne apne nabiyoṅ aur ġhaibbīnoṅ ko Isrāīl aur Yahūdāh ke pās
    bhejā thā tāki unheṅ āgāh kareṅ, “Apnī sharīr rāhoṅ se bāz āo. Mere ahkām aur
    qawāyd ke tābe raho. Us pūrī sharīat kī pairawī karo jo maiṅ ne tumhāre bāpdādā
    ko apne ḳhādimoṅ yānī nabiyoṅ ke wasīle se de dī thī.”
  suz-BL: मो हना यो परमप्रभु यावेमी आ लोव़ पाइब नु आ कोंइतीक ताइब नेल्‍ल रे पा इस्राएल
    नु यहूदा ङा मुर आन कली “गे इन मरिम्‍शो लां रे लेतीन। आं शेंशो, आं फुल्‍लुम मुशा
    ब्रेक्‍शो लोव़ नु इन किकी पिपी आन कली गेशा आं अरेशो नेल्‍ल पने” दे आ गेय पाइबपुकीमी
    मेको आन कली थाम्‍पा हिंच कोंइपदा बाक्‍त।
  ita-1927: 'Eppure l’Eterno aveva avvertito Israele e Giuda per mezzo di tutti i
    profeti e di tutti i veggenti, dicendo: “Convertitevi dalle vostre vie malvage,
    e osservate i miei comandamenti e i miei precetti, seguendo in tutto la legge
    che io prescrissi ai vostri padri, e che ho mandata a voi per mezzo dei miei servi,
    i profeti”;'
  ckb-ckb: 'یەزدانیش لە ڕێگەی هەموو پێغەمبەران و ڕاگەیەنەرانی پەیامی خودا ئیسرائیل
    و یەهودای ئاگادار کردەوە، فەرمووی: «لە ڕێگا خراپەکانتان بگەڕێنەوە و فەرمان و فەرزەکانم
    بەجێبهێنن، بەگوێرەی تەواوی ئەو تەوراتەی کە باوباپیرانی ئێوەم پێی ڕاسپارد، ئەوەی
    لە ڕێگەی بەندە پێغەمبەرەکانمەوە بۆم ناردن.»'
  eng-BBE: And he gave witness to Israel and Judah, by every prophet and seer, saying,
    Come back from your evil ways, and do my orders and keep my rules, and be guided
    by the law which I gave to your fathers and sent to you by my servants the prophets.
  kan-OKCV: “ನೀವು ನಿಮ್ಮ ದುರ್ಮಾರ್ಗಗಳನ್ನು ಬಿಟ್ಟು ತಿರುಗಿ, ನಾನು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ
    ಪ್ರವಾದಿಗಳಾದ ನನ್ನ ಸೇವಕರ ಮುಖಾಂತರ ನಾನು ನಿಮಗೆ ಕಳುಹಿಸಿದ ಮೋಶೆಯ ಎಲ್ಲಾ ನಿಯಮದ ಪ್ರಕಾರ ನನ್ನ
    ಆಜ್ಞೆಗಳನ್ನೂ, ನನ್ನ ಕಟ್ಟಳೆಗಳನ್ನೂ ಕೈಗೊಳ್ಳಿರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಸಮಸ್ತ ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರವಾಗಿಯೂ,
    ಸಮಸ್ತ ದರ್ಶಿಗಳ ಮುಖಾಂತರವಾಗಿಯೂ ಇಸ್ರಾಯೇಲಿಗೂ, ಯೆಹೂದಕ್ಕೂ ಎಚ್ಚರಿಕೆ ಕೊಟ್ಟಿದ್ದರು.
  tam-2017: நீங்கள் உங்கள் பொல்லாத வழிகளை விட்டுத் திரும்பி, நான் உங்கள் முன்னோர்களுக்குக்
    கட்டளையிட்டதும், என் ஊழியக்காரர்களாகிய தீர்க்கதரிசிகளைக்கொண்டு உங்களுக்குச் சொல்லியனுப்பினதுமான
    நியாயப்பிரமாணத்தின்படியெல்லாம் என் கற்பனைகளையும் என் கட்டளைகளையும் கைக்கொள்ளுங்கள்
    என்று யெகோவா தீர்க்கதரிசிகள், தரிசனம் காண்கிறவர்கள் எல்லோரையும்கொண்டு இஸ்ரவேலுக்கும்
    யூதாவுக்கும் மிக உறுதியாக எச்சரித்துக்கொண்டிருந்தும்,
  spa-RV-1909: 'Jehová protestaba entonces contra Israel y contra Judá, por mano de
    todos los profetas, y de todos los videntes, diciendo: Volveos de vuestros malos
    caminos, y guardad mis mandamientos y mis ordenanzas, conforme á todas las leyes
    que yo prescribí á vuestros padres, y que os he enviado por mano de mis siervos
    los profetas.'
  ron-BTF: 'Totuși, DOMNUL a mărturisit împotriva lui Israel și împotriva lui Iuda
    prin toți profeții și prin toți văzătorii, spunând: Întoarceți-vă de la căile
    voastre rele și țineți poruncile mele și statutele mele, conform cu toată legea
    pe care am poruncit-o părinților voștri și pe care v-am trimis-o prin servitorii
    mei, profeții.'
  eng-WEBP: Yet the LORD testified to Israel and to Judah, by every prophet and every
    seer, saying, “Turn from your evil ways, and keep my commandments and my statutes,
    according to all the law which I commanded your fathers, and which I sent to you
    by my servants the prophets.”
  eng-FBV: Yet the Lord had warned Israel and Judah repeatedly through all his prophets
    and seers, saying, “Leave your wicked ways and keep my commandments and instructions.
    Follow the whole law that I ordered your forefathers to obey, and gave to you
    through my servants the prophets.”
  nld-1939: 'Toch had Jahweh zowel Israël als Juda door al zijn profeten en zieners
    gewaarschuwd, en hun gezegd: Bekeert u van uw wangedrag, en onderhoudt de geboden
    en voorschriften van de wet, die Ik aan uw vaderen gegeven heb, en door mijn dienaars
    de profeten heb ingescherpt.'
  nch-BL: 'Huan miyac huelta TOTECO quintacahualtijtoya nopa israelitame ipan talme
    Israel huan Judá ica itajtolpanextijcahua huan itachixcahua para san ma quitoquilica
    itanahuatilhua. Quinilhuiyaya: “Xijcajtehuaca amoojhui cati fiero. Xijtacaquilica
    notanahuatilhua huan noleyes cati niquinnahuati amohuejcapan tatahua ma quitoquilica
    huan nimechpanoltili ica notequipanojcahua, nopa tajtolpanextiani.”'
  vie-1934: 'Song Đức Giê-hô-va cậy miệng các đấng tiên tri và những kẻ tiên kiến
    mà khuyên Y-sơ-ra-ên và Giu-đa rằng: Khá từ bỏ đường ác của các ngươi, hãy gìn
    giữ điều răn và luật lệ ta, tùy theo các mạng lịnh ta cậy những tiên tri, là tôi
    tớ ta, mà truyền cho tổ phụ các ngươi.'
  hin-CV: फिर भी याहवेह इस्राएल और यहूदिया को हर एक भविष्यद्वक्ता और दर्शी के द्वारा
    इस प्रकार चेतावनी देते रहेः “व्यवस्था के अनुसार अपनी बुराइयों से फिरकर मेरे आदेशों
    और नियमों का पालन करो, जिनका आदेश मैंने तुम्हारे पूर्वजों को दिया था, और जिन्हें
    मैंने भविष्यवक्ताओं, मेरे सेवकों के माध्यम से तुम तक पहुंचाया.”
  spa-BES: 'Dio testimonio de Israel y de Judá por todos los profetas y videntes,
    diciendo: Vuelve de tus malos caminos, cumple mis órdenes y guarda mis reglas,
    y guíate por la ley que les di a tus padres y enviados por mis siervos los profetas.'
  tdx-tdx: 'Mbore nanjehazehà’ Iehovà t’Israele naho Iehodà, añamo mpitokio naho o
    mpioniñe iabio, ami’ty hoe: Iambohò o sata rati’ areoo, naho ambeno o fepèkoo
    naho o fañèko amy Hake liniliko an-droae’ areo vaho nampihitrifeko ama’ areo am-pità’
    o mpitoky mpitorokooy.'
  tha-KJV: พระเยโฮวาห์ยังทรงตักเตือนอิสราเอลและยูดาห์โดยผู้​พยากรณ์​ทุ​กคนและโดยผู้ทำนายทุกคนว่า
    “จงหันกลับจากทางชั่วร้ายทั้งหลายของเจ้า และรักษาบัญญั​ติ​ของเราและกฎเกณฑ์ของเรา
    ตามราชบัญญั​ติ​ทุ​กข้อซึ่งเราได้บัญชาแก่บรรพบุรุษของเจ้า และซึ่งเราได้ส่งมายังเจ้าโดยผู้​พยากรณ์​ผู้รับใช้​ของเรา”
  por-BR-2018: 'O SENHOR advertia, então, contra Israel e contra Judá, por meio de
    todos os profetas, e de todos os videntes, dizendo: Convertei-vos de vossos maus
