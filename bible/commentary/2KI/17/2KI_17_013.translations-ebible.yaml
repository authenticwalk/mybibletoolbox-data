    tapilanƣan wǝ ⱪullirim bolƣan pǝyƣǝmbǝrlǝr arⱪiliⱪ silǝrgǝ tǝstiⱪliƣan pütün ⱪanunƣa
    boysunup, Mening ǝmrlirim wǝ Mening bǝlgilimilirimni tutunglar, degǝnidi.'
  beo-beo: 'Hina Gode da musa: Ea sia: adola ahoasu dunu amola balofede dunu ili Isala:ili
