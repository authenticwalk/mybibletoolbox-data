    os profetas.'
  deu-ELO: 'Und Jehova zeugte gegen Israel und gegen Juda durch alle Propheten, alle
    Seher, indem er sprach: Kehret um von euren bösen Wegen und beobachtet meine Gebote,
    meine Satzungen, nach dem ganzen Gesetz, das ich euren Vätern geboten, und das
    ich euch gesandt habe durch meine Knechte, die Propheten.'
  eng-WYC-2018: And the Lord witnessed in Israel and in Judah, by the hand of all
