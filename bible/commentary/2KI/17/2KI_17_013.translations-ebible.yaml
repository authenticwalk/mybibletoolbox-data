    kiate kimoutolu ʻi heʻeku kau tamaioʻeiki ko e kau palōfita.”
  ces-1613: 'I osvědčoval Hospodin proti Izraelovi a proti Judovi skrze všecky proroky
    i všecky vidoucí, řka: Odvraťte se od cest svých zlých, a ostříhejte přikázaní
