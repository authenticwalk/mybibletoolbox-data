  urd-GVU: بار بار رب نے اپنے نبیوں اور غیب بینوں کو اسرائیل اور یہوداہ کے پاس بھیجا
    تھا تاکہ اُنہیں آگاہ کریں، ”اپنی شریر راہوں سے باز آؤ۔ میرے احکام اور قواعد کے
    تابع رہو۔ اُس پوری شریعت کی پیروی کرو جو مَیں نے تمہارے باپ دادا کو اپنے خادموں
    یعنی نبیوں کے وسیلے سے دے دی تھی۔“
  deu-1912: 'und wenn der HERR bezeugte in Israel und Juda durch alle Propheten und
