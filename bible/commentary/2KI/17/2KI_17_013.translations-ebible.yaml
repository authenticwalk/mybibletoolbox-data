  kan-2017: ಯೆಹೋವನು ದರ್ಶಕರೆನಿಸಿಕೊಂಡ ತನ್ನ ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರವಾಗಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಮತ್ತು
    ಯೆಹೂದ್ಯರಿಗೆ, “ನೀವು, ನಿಮ್ಮ ದುರಾಚಾರವನ್ನು ಬಿಟ್ಟು ನಾನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೂ, ನನ್ನ ಸೇವಕರಾದ
    ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರವಾಗಿ ನಿಮಗೆ ಕೊಟ್ಟಂಥ ನನ್ನ ಎಲ್ಲಾ ಆಜ್ಞಾನಿಯಮವಿಧಿಗಳನ್ನು ಕೈಕೊಂಡು ನಡೆಯಿರಿ”
    ಎಂದು ಖಂಡಿತವಾಗಿ ಹೇಳಿಸಿದನು.
  yap-yap: Ma ke l’oeg SOMOL e pi mol’og rok nge pi profet ni ngar ginanged yu Israel
    nge yu Judah ni ga’ar, “Mu paged e pi ngongol romed ni kireb mi gimed fol ko pin’en
    ni kugog ni ngan rin’, ni bay u lan fare Motochiyel ni gu pi’ ngak e pi chitamangimed
    kakrom, ma ku ir e gu pi’ ngomed u daken e pi profet ni tapigpig rog.”
  hlt-MCSB: BOEIPA loh Israel neh Judah te tonghma boeih kah tonghma neh khohmu boeih
    kah kut lamloh a rhalrhing sak tih, “Nangmih kah longpuei thae lamloh mael uh
    laeh, a cungkuem dongah na pa rhoek ka uen olkhueng bangla ka olpaek neh ka khosing
    he tuem uh. Te te ka sal rhoek, tonghma rhoek kut lamloh nangmih taengah kam pat
    coeng,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒማና ዒስራዔኤሌና ዪሁዳናም ላቲ ኬኤዛንዳ ኪኢታ ዓሲና ፆኦሲ ማሊሢ ኬኤዛ ዓሲና ዳኪ፦ «ዒንሢ
    ማዻ ፑርቶ ማዾ ቢያ ሃሺ ማዑዋቴ፤ ታኣም ማዻያ ማዔ፥ ታ ማሊፆ ኬኤዛ ዓሶ ዛሎና፤ ጊንሣ ሃሣ ታ ዻዌ ባኮ ዛጋ ዓሶ ዛሎና ዒንሢኮ
    ቤርታኣ ዓዶንሢንታ ዒንሢንታም ታ ዓይሤ ዎጎና ዳምቦና ካፑዋቴ» ጌዔያኬ።
  twi-ASANTE: Awurade somaa nʼadiyifoɔ ne ademuhunufoɔ ntoatoasoɔ ma wɔkɔbɔɔ Israel
    ne Yuda kɔkɔ sɛ, “Monnane mfiri mo akwammɔne nyinaa ho. Monyɛ ɔsetie mma mʼahyɛdeɛ
    ne me mmara, deɛ mehyɛɛ mo agyanom sɛ wɔnni so no nyinaa, deɛ menam mʼasomfoɔ
    adiyifoɔ no so de maa mo no.”
  eng-WEBU: Yet the LORD testified to Israel and to Judah, by every prophet and every
    seer, saying, “Turn from your evil ways, and keep my commandments and my statutes,
    according to all the law which I commanded your fathers, and which I sent to you
    by my servants the prophets.”
  wal-wal: GODAI Israa7eela asaanne Yihudaa asaa ba hananabaa yootiya ubbatu baggaaranne
    ajjuutan be7iya ubbatu baggaara, “Inttena erite! Intte iita ogiyaappe simmite;
    taani hananabaa yootiya ta ashkkaratu baggaara, intte aawati azazettanaadan immido
    higgiyan de7iya wogaanne awaajuwaa ubbaa naagite” yaagi wottiis.
  spa-PDDPT: 'Yavé amonestaba a Israel y a Judá por medio de todos los profetas y
    de todo vidente: Regresen de sus malos caminos y guarden mis Mandamientos y mis
    Preceptos, según toda la Ley que Yo prescribí a sus antepasados y les envié por
    medio de mis esclavos profetas.'
  gun-gun: 'Mba''eta profeta ha''e imba''ekuaa va''e kuery ha''e javi rupi Senhor
    ijayvu va''ekue Israel ha''e Judá kuery pe. Ha''e vy aipoe''i: “Pejepe''a nho
    ke tape vai rupi pendekuaia gui, ha''e gui pemoĩ porã xee ajapo uka va''e ha''e
    ayvu aeja va''ekue, lei peneramoĩ kuery pe ambopara uka va''ekue xerembiguai profeta
    kuery pe”, he''i va''ekue.'
  ilo-ULB: No pay kasta, impaduyakyak ni Yahweh iti Israel ken iti Juda babaen iti
    tunggal propeta ken tunggal agwanwanawan a kinunana, “Tallikudanyo dagiti dakes
    a wagasyo ket tungpalenyo dagiti bilbilinko ken alagadek, ket agannadkayo iti
    panangtungpalyo kadagiti amin a linteg nga imbilinko kadagiti ammayo, nga impatulodko
    kadakayo babaen kadagiti adipenko a propeta.”
  kpg-kpg: 'Dimaadua gu hagau ana daangada kae hegau mono soukohp belee agoago gi nia
    daangada Israel mo Judah boloo: “Goodou gi diagia godou haihai huaidu, gi hagalongo mai
    gi agu helekai, di hagahonu nnaganoho dela ne wanga go Au gi godou maadua mmaadua,
    ge gu gowadu gi goodou mai baahi agu gau hai hegau go nia soukohp.”'
  uig-ARA: 'پەرۋەردىگار ھەممە پەيغەمبەرلەر بىلەن ھەممە ئالدىن كۆرگۈچىلەرنىڭ ۋاسىتىسى
    بىلەن ھەم ئىسرائىلنى ھەم يەھۇدانى ئاگاھلاندۇرۇپ: رەزىل يوللىرىڭلاردىن يېنىپ، ئاتا-بوۋىلىرىڭلارغا
    تاپىلانغان ۋە قۇللىرىم بولغان پەيغەمبەرلەر ئارقىلىق سىلەرگە تەستىقلىغان پۈتۈن
    قانۇنغا بويسۇنۇپ، مېنىڭ ئەمرلىرىم ۋە مېنىڭ بەلگىلىمىلىرىمنى تۇتۇڭلار، دېگەنىدى.'
  sus-sus: Alatala nu bara Isirayila nun Yudaya rakolon na birin na a xa namiɲɔnmɛe
    saabui ra. A nu bara a fala, «Wo xa gbilen wo xa wali kobie fɔxɔ ra. Wo xa bira
    n ma yaamarie nun n ma tɔnyie fɔxɔ ra, alɔ n ma sɛriyɛ a masenxi ki naxɛ, n naxan
    yamari wo benbae ra n ma konyi namiɲɔnmɛe saabui ra.»
  pon-2006: 'KAUN-O ketin kadaralahr sapwellime meninkeder oh soukohp kan pwe re en
    padahkihong mehn Israel oh Suda: “Kumwail kesehla amwail wiewia suwed kan oh peikiong
    ei mahsen, audepen Kosonned me I kihong amwail pahpa kahlap ako oh pil ong nei
    ladu soukohp kan pwe re en padahkihong kumwail.”'
  ksd-ksd: 'A dovotina ra Luluai i ga varvai pire Israel ma pire Iuda tai ra umana
    propet ma ra umana tena ginigira, ba i ga biti: Avat a vana kan kavava lavur kaina
    mangamangana, ma avat a kodop vake kaugu umana vartuluai ma kaugu umana togotogo,
    upi na varogop ma ra tinata na varkurai nina iau ga vartuluai ure pire ra umana
    tama i vavat, ma nina iau ga vaarike pire vavat ta kaugu umana tultul ra umana
    propet.'
  tur-YTC: 'Ve Yahve, İsrael ve Yahuda''ya, her peygamber ve her gören aracılığıyla
    tanıklık ederek şöyle demişti: “Kötü yollarınızdan dönün ve atalarınıza buyurduğum
    ve hizmetkârlarım peygamberler aracılığıyla size gönderdiğim bütün yasaya göre,
    buyruklarımı ve kurallarımı tutun.”'
  grc-BRENT: Καὶ διεμαρτύρατο Κύριος ἐν τῷ Ἰσραὴλ καὶ ἐν τῷ Ἰούδα καὶ ἐν χειρὶ πάντων
    τῶν προφητῶν αὐτοῦ παντὸς ὁρῶντος, λέγων, ἀποστράφητε ἀπὸ τῶν ὁδῶν ὑμῶν τῶν πονηρῶν,
    καὶ φυλάξατε τὰς ἐντολάς μου, καὶ τὰ δικαιώματά μου, καὶ πάντα τὸν νόμον ὃν ἐνετειλάμην
    τοῖς πατράσιν ὑμῶν, ὅσα ἀπέστειλα αὐτοῖς ἐν χειρὶ τῶν δούλων μου τῶν προφητῶν.
  ind-AYT: TUHAN memperingatkan orang Israel dan orang Yehuda melalui semua nabi-Nya
    dan semua pelihat, dengan berkata, “Berbaliklah dari jalan-jalanmu yang jahat
    dan peliharalah perintah-perintah-Ku dan ketetapan-ketetapan-Ku sesuai dengan
    segala hukum yang telah Aku perintahkan kepada nenek moyangmu, yang telah Aku
    sampaikan kepadamu melalui hamba-hamba-Ku, yaitu para nabi.”
  nya-nya: Yehova anachenjeza Israeli ndi Yuda kudzera mwa aneneri ake onse ndi alosi
    kuti, “Lekani mchitidwe wanu woyipawo. Mverani malamulo anga ndi malangizo anga
    potsatira zonse zolembedwa mʼmalamulo a Mose, zimene ndinalamulira makolo anu
    kuti azimvere, kudzera mwa aneneri, atumiki anga.”
  hrv-hrv: 'A Jahve opominjaše Izraelce i Judejce preko svih svojih proroka i sviju
    vidjelaca: “Obratite se od zlog puta svoga”, govorio je, “i pokoravajte se naredbama
    i zapovijedima mojim prema Zakonu koji sam naložio ocima vašim i prema svemu što
    sam vam objavio preko slugu svojih - proroka.”'
  mps-mps: Tama te Genuai Bidigo te profet bidi dabe me te nosali pedalubo sę koneai
    bidi dabe me augwali te Israel haniba me, me te Juda haniba me tagala palali,
    tama augwalibolo bomai po e tama wali, “Dagego kolesaga begelama, tama dagego
    te dwai kolesaga ebo sę tagalama, tama dagego te tigidali bomai po te eno po
    odama wali pao,” wali. “Te bomai po dabe me te eno te dagego wąį nǫųbolo mawai
    po dao, tama te po dabe te eno sę ebo bidi dabego eno ola mobaso, augwaligo pedauwalidu
    pusai dao, te bage te profet bidi dabe dao,” te po wali.
  tpi-tpi: Bikpela i bin salim ol profet i go long ol Israel na Juda, bilong givim
    strongpela tok long ol olsem, “Yupela tanim bel na lusim pasin nogut bilong yupela
    na bihainim olgeta lo na tok bilong mi. Ol dispela lo em mi bin givim long ol
    tumbuna bilong yupela, na ol dispela tok mi bin autim long maus bilong ol wokman
    bilong mi, ol profet.”
  dan-1931: 'Og HERREN advarede Israel og Juda ved alle sine Profeter, alle Seerne,
    og sagde: “Vend om fra eders onde Færd og hold mine Bud og Anordninger i nøje
    Overensstemmelse med den Lov, jeg pålagde eders Fædre og kundgjorde eder ved mine
    Tjenere Profeterne!”'
  vie-OVCB: Chúa Hằng Hữu sai các tiên tri cảnh cáo Ít-ra-ên và Giu-đa để họ bỏ đường
    tội ác, tuân giữ điều răn, luật lệ Ngài đã dùng các tiên tri truyền cho tổ tiên
    họ thuở xưa.
  guj-2017: તેમ છતાં યહોવાહે ઇઝરાયલને અને યહૂદિયાને દરેક પ્રબોધક અને દરેક દ્રષ્ટા
    દ્વારા જાહેર કર્યું હતું કે, “તમારા દુષ્ટ માર્ગોથી પાછા ફરો, જે નિયમશાસ્ત્ર મેં
    તમારા પિતૃઓને ફરમાવ્યું હતું, જે મેં મારા સેવક પ્રબોધકો દ્વારા તમારી પાસે મોકલ્યું
    હતું, તે પ્રમાણે મારી આજ્ઞાઓ તથા વિધિઓ તમે પાળો.”
  pon-2006A: 'KAUN-O ketin kadaralahr sapwellime meninkeder oh soukohp kan pwe re
    en padahkihong mehn Israel oh Suda: “Kumwail kesehla amwail wiewia suwed kan oh
    peikiong ei mahsen, audepen Kosonned me I kihong amwail pahpa kahlap ako oh pil
    ong nei ladu soukohp kan pwe re en padahkihong kumwail.”'
  por-BRBSL: 'No entanto, Javé testemunhou a Israel e a Judá, por cada profeta e por
    cada vidente, dizendo: “Convertei-vos de vossos maus caminhos, e guardai meus
    mandamentos e meus estatutos, de acordo com toda a lei que ordenei a vossos pais,
    e que vos enviei por meus servos, os profetas”.'
  cth-cth: Hot um hoi hai BAWIPA ni na yonnae kamlang takhai awh. Na mintoenaw ka
    poe e kâpoelawknaw hoi phunglawknaw pueng ka san profet ka patoun e naw ni a dei
    awh patetlah a profetnaw hoi kahmawtkungnaw hno lahoi a panue sak awh.
  twi-twi: Awurade somaa nʼadiyifo ne adehufo ntoatoaso ma wɔkɔbɔɔ Israel ne Yuda
    kɔkɔ se, “Monnan mfi mo akwammɔne nyinaa ho. Monyɛ osetie mma mʼahyɛde ne me mmara,
    nea mehyɛɛ mo agyanom sɛ wonni so no nyinaa, nea menam mʼasomfo adiyifo no so
    de maa mo no.”
  hlt-hlt: BOEIPA loh Israel neh Judah te tonghma boeih kah tonghma neh khohmu boeih
    kah kut lamloh a rhalrhing sak tih, “Nangmih kah longpuei thae lamloh mael uh
    laeh, a cungkuem dongah na pa rhoek ka uen olkhueng bangla ka olpaek neh ka khosing
    he tuem uh. Te te ka sal rhoek, tonghma rhoek kut lamloh nangmih taengah kam pat
    coeng,” a ti.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ndo duɔ́ nkɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛ̀ cɑummu weti
    weti bɛmbɛ Isidɑyɛɛribɛ nɛ̀ Sudɑɑ kɔbɛ kɛ́ bɛ̀ nɑ́kɛ́ kɛ dɔ̀: Ceetɛnɛ̀ kɛ́yóu
    di yɛi nkɛ́tũnnɛ n tɑnnɔ̀ nɛ̀ n tié nnɛ̀ n kuɔ́ n duɔ́ nkɛ̀ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    bɛmɔu duɔ́ ndɛ̀ di yɛmbɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God uan akam inigha izir gumaziba amangizɨ, me vaghvagha
    Israel ko Judan ghuegha, kamaghɨn Akar Gavgavim me ganɨga ghaze, “Ia nɨghnɨzibagh
    iragh, egh ia uan arazir kuraba ategh nan Akar Gavgaviba, ko arazir kɨ ifongezibar
    gɨn mangɨ. Arazir kaba, kɨ ian inazir afeziabagh anɨngi. Kɨ akar kaba isa, uan
    ingangarir gumazibar akabagh atɨzɨ, me ia mɨkeme, kar nan akam inigha izir gumaziba.”
  dop-dop: 'Pǝyele Tɑcɑɑ kɑ kpɑɑlɑ Ɩsɛɣɛlɩ nɑ Yutɑ nyǝ́mɑ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ
    wɑɑnɩ wɑɑnɩ nɔɔsɩ kɛ sɩ: Pɑ́ yele pɑ ɩsɑɣɑtʋ mpɑɑŋ nɑ pɑ́ mʋ ɩ kʋsǝsɩɩtʋ nɑ nti
    nti ɩ tʋ-wɛɣɛ ɩ Tɔm tɑɑ tɔ. Ntǝɣɩ ɩ kɑ cɛlɑ ɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ nɑ pɑ́ heeli
    pɑ lɔŋcɛnɑɑ.'
  azb-azb: 'Rəbb bütün peyğəmbərləri və görücüləri vasitəsilə İsraillilərə və Yəhudalılara
    xəbərdarlıq edib demişdi: «Pis yolunuzdan dönün. Atalarınıza buyurduğum və qullarım
    peyğəmbərlər vasitəsilə sizə öyrətdiyim Qanunda olan bütün əmrlərimə və qanunlarıma
    əməl edin».'
  eng-DBY: And Jehovah testified against Israel and against Judah, by all the prophets,
    all the seers, saying, Turn from your evil ways, and keep my commandments, my
    statutes, according to all the law which I commanded your fathers, and which I
    sent to you through my servants the prophets.
  hin-2017: तो भी यहोवा ने सब भविष्यद्वक्ताओं और सब दर्शियों के द्वारा इस्राएल और
    यहूदा को यह कहकर चिताया था, “अपनी बुरी चाल छोड़कर उस सारी व्यवस्था के अनुसार जो
    मैंने तुम्हारे पुरखाओं को दी थी, और अपने दास भविष्यद्वक्ताओं के हाथ तुम्हारे पास
    पहुँचाई है, मेरी आज्ञाओं और विधियों को माना करो।”
  wol-KYG: 'Moonte Aji Sax ji àrtu woon na Israyil ak Yuda, mboolem yonentam yaak
    boroom peeñu ya jottli leen ko, ne leen: «Dëppleen seen yoon yu bon yii ngeen
    topp, te sàmm samay santaane, wormaal samay dogal, na mu dëppook mboolem yoon
    wi ma tëralal seeni maam, yónnee leen ko, yonent yiy samay jaam jottli leen ko.»'
  eng-YLT: And Jehovah testifieth against Israel, and against Judah, by the hand of
    every prophet, and every seer, saying, 'Turn back from your evil ways, and keep
    My commands, My statutes, according to all the law that I commanded your fathers,
    and that I sent unto you by the hand of My servants the prophets;'
  kne-kne: Inpanemnem Diyos din linteg na sin man-ili ed Israel ya Juda ya binagbagaanas
    daida babaen sin amin ay mamadto ya pankalkaliana ta dokogan da din lawa ay am-amagen
    da ya tongpalen da amin din linteg ay inbilina sin ap-apo da.
  eng-WYC-2017: And the Lord witnessed in Israel and in Judah, by the hand of all
    prophets, and [the] seers, and said, Turn ye again from your worst or your full
    evil ways, and keep my commandments, and [my] ceremonies, by all the law which
    I commanded to your fathers, and as I sent to you in the hand of my servants the
    prophets.
  eng-WMBB: Yet the LORD testified to Israel and to Judah, by every prophet and every
    seer, saying, “Turn from your evil ways, and keep my commandments and my statutes,
    according to all the law which I commanded your fathers, and which I sent to you
    by my servants the prophets.”
  urd-GVH: बार बार रब ने अपने नबियों और ग़ैबबीनों को इसराईल और यहूदाह के पास भेजा
    था ताकि उन्हें आगाह करें, “अपनी शरीर राहों से बाज़ आओ। मेरे अहकाम और क़वायद के
    ताबे रहो। उस पूरी शरीअत की पैरवी करो जो मैंने तुम्हारे बापदादा को अपने ख़ादिमों
    यानी नबियों के वसीले से दे दी थी।”
  rug-rug: Ele garunu la tie paleke inavoso na poropita se Zihova meke ele va balaui
    Sa sari na tie Ziuda meke Izireli meke zama si Asa, “Veko pani sari na mia tinavete
    kaleadi, mamu va tabei mo sari na Qua zinama, sapu koa koasa tinarae, sapu poni
    ni Rau koari na tiatamamia, meke poni ni tugo Rau koa gamu, koari na Qua nabulu
    sari na poropita.”
  gaz-gaz: Waaqayyo akkana jedhee karaa raajotaatii fi ilaaltota isaa hundaatiin Israaʼelii
    fi Yihuudaa akeekkachiise; “Karaa keessan hamaa kana irraa deebiʼaa. Akkuma ajajawwan
    ani abbootii keessan ajaje hundaattii fi akkuma seera ani karaa garboota koo raajotaatiin
    isiniif erge sanaatti ajajaa fi seera koo eegaa.”
  fra-LSG: 'L’Éternel fit avertir Israël et Juda par tous ses prophètes, par tous
    les voyants, et leur dit: Revenez de vos mauvaises voies, et observez mes commandements
    et mes ordonnances, en suivant entièrement la loi que j’ai prescrite à vos pères
    et que je vous ai envoyée par mes serviteurs les prophètes.'
  gnn-gnn: Godthu djuy'yurruna dhäwu'‐gänharamirrinha walalanha ḻakaranharawu raypirri'yunarawu,
    yurru walalanydja yaka warray ŋäkula walalanha. Ŋuriŋi dhäwu'‐gänharamirriyu ŋuli
    waŋanha bitjana, “Bilyurra walala dhipuŋuru yätjŋuru, ga malthurra nhanŋuway Godkalaŋuwu
    romgu, ŋunhi ŋayi wekaŋala goŋlili nhokalaŋuwala ḏilakkala.” Yurru yakana ŋunhiyi
    Yitjural bäpurru yukurranha ŋuli malthunanydja, yurru walala yukurranha ŋuli rom‐ḏälthinyana,
    bitjana yana liŋgu bitjana ŋuli walalaŋgu märi'mu walala, ŋunhi walala ŋuli yakana
    märr‐yuwalkthinya Garraywunydja. Walala ŋuli yakana buthuru‐witjuna ŋänha Garraynhanydja,
    ŋunhi nhaltjana ŋuli Garrayyu ḻakaranha raypirri'yuna walalanha, ga yakana walala
    ŋuli malthuna nhanŋu. Walala ŋuli be nhäkuna ŋurikina nhäŋiniŋ'kuna waŋarrwu buku‐ŋal'yuna,
    bala walalanydja ŋuli nhäŋiniŋ'thinyana. Yo, buku‐ŋal'yunanydja walala ŋuli goŋbuywu
    ŋamaŋamayunarawuywu buliki'wu, ga ŋuriki be nhäku dhäykawu waŋarrwu Yatjarawu,
    ga bitjana yana liŋgu walala ŋuli buku‐ŋal'yuna ganyu'wunydja, ga walalaŋgalaŋuwu
    waŋarrwu Bälwu yäkuwu. Walala ŋuli bunha marrtjinya yumurrku'nha walalaŋguway
    walala, bala bathana walalanha ŋuli bitjana mundhurrnha wekanha walalaŋgalaŋuwu
    ŋuriki goŋbuywuna waŋarrwu walalaŋgu. Ga wiripunydja walala ŋuli marrtjinya gänharaminya
    marrŋgitjkala, märr ŋayina yurru walalanha guŋga'yun. Yo, bitjana liŋgu walala
    ŋuli Yitjuralpuyŋuyunydja yätjnha yanana djäma yukurranha rom, bala Garraynydja
    wirrkina ŋaramurryina walalaŋgu. Bala ŋayinydja walalanha djalkthurrunana warrpam'nha
    bena‐wala yana barrkulilina gali'lilina, bala yana waŋganynha yukurrana ŋayipina
    Djudana miṯtji dhärrananydja ŋunhalanydja Godkalanydja wäŋaŋura nhäyikanydja.
  yal-yal: Alatala yi Isirayila kaane nun Yuda kaane rakolon a nabine xɔn e nun muxun
    naxanye fe toone ti alo xiyena, a fala e xa, a naxa, “Ɛ xɛtɛ ɛ fe ɲaxine fɔxɔ
    ra, ɛ n ma yamarine nun n ma tɔnne suxu, ɛ sariyan birin suxu n naxanye soxi ɛ
    benbane yii, n yi a rasiga ɛ ma nabine xɔn, n ma walikɛne.”
  haw-1868: Aka, ua ao mai no o Iehova i ka Iseraela, a i ka Iuda, ma na kaula a pau,
    ma na mea ike a pau, i ka i ana mai, E huli mai oukou mai ko oukou aoao hewa mai,
    a e malama i ka'u mau kauoha, i ko'u mau kanawai, e like me ke kanawai a pau a'u
    i kauoha aku ai i ko oukou poe kupuna, a ma ka mea a'u i hoouna aku ai ma ka'u
    poe kauwa ma na kaula.
  arb-NAV: 'وَقَدْ أَنْذَرَ الرَّبُّ إِسْرَائِيلَ وَيَهُوذَا عَنْ طَرِيقِ أَنْبِيَائِهِ
    وَرَائِيهِ قَائِلاً: «ارْجِعُوا عَنْ طُرُقِكُمُ الأَثِيمَةِ، وَأَطِيعُوا وَصَايَايَ
    وَفَرَائِضِي بِمُقْتَضَى كُلِّ الشَّرِيعَةِ الَّتِي أَوْصَيْتُ آبَاءَكُمْ بِتَطْبِيقِهَا،
    وَالَّتِي أَعْلَنْتُهَا لَكُمْ عَلَى لِسَانِ عَبِيدِي الأَنْبِيَاءِ».'
  ewe-ewe: Yehowa xlɔ̃ nu Israel kple Yuda to nyagblɔɖilawo katã kple gbɔgbɔmenukpɔlawo
    dzi be, “Mitrɔ le miaƒe mɔ vɔ̃wo dzi, miwɔ ɖe nye sededewo kple ɖoɖowo dzi le
    se siwo katã mede na mia fofowo be woawɔ ɖe wo dzi la nu kple esiwo mede na mi
    to nye dɔla nyagblɔɖilawo dzi la dzi.”
  eng-LEE: The Lord had indeed warned Israel and Judah, by means of all the prophets,
    all the seers, saying, Turn ye back from your evil ways, and keep my commandments
    [and] my statutes, in accordance with all the law which I commanded your fathers,
    and which I have sent to you by means of my servants the prophets.
  gvn-gvn: '@see-verse:2KI.017.012'
  asm-FB: যিহোৱাই তেওঁৰ সকলো ভাববাদী আৰু দৰ্শকসকলৰ মাধ্যমেদি ইস্ৰায়েল আৰু যিহূদা
    দেশক এই বুলি সাৱধান কৰি দিছিল, “তোমালোক সকলো কু-পথৰ পৰা ঘূৰা; মোৰ সকলো আজ্ঞা আৰু
    বিধি-বিধান অনুসাৰে চলা। মোৰ দাস ভাৱবাদীসকলক পঠাই তেওঁলোকৰ দ্বাৰাই মই যি সকলো বিধি-বিধান
    তোমালোকৰ পূর্বপুৰুষসকলক দিছিলোঁ, সেই সকলো বিধান যত্নেৰে পালন কৰা।”
  sus-A: عَلَتَلَ نُ بَرَ عِسِرَيِلَ نُن يُدَيَ رَكٌلٌن نَ بِرِن نَ عَ شَ نَمِحْنمّيٍ
    سَابُي رَ. عَ نُ بَرَ عَ قَلَ، «وٌ شَ فبِلٍن وٌ شَ وَلِ كٌبِيٍ قْشْ رَ. وٌ شَ
    بِرَ ﭑ مَ يَامَرِيٍ نُن ﭑ مَ تْنيِيٍ قْشْ رَ، عَلْ ﭑ مَ سّرِيّ عَ مَسٍنشِ كِ نَشّ،
    ﭑ نَشَن يَمَرِ وٌ بٍنبَيٍ رَ ﭑ مَ كٌنيِ نَمِحْنمّيٍ سَابُي رَ.»
  fra-SBL: 'Mais l''Éternel a rendu témoignage à Israël et à Juda, par tous les prophètes
    et tous les voyants, en disant : « Revenez de vos mauvaises voies, et observez
    mes commandements et mes statuts, selon toute la loi que j''ai prescrite à vos
    pères et que je vous ai envoyée par mes serviteurs les prophètes. »'
  hbo-hbo: וַיָּ֣עַד יְהוָ֡ה בְּיִשְׂרָאֵ֣ל וּבִיהוּדָ֡ה בְּיַד֩ כָּל־*נְבִיאֹו (נְבִיאֵ֨י)
    כָל־חֹזֶ֜ה לֵאמֹ֗ר שֻׁ֝֩בוּ מִדַּרְכֵיכֶ֤ם הָֽרָעִים֙ וְשִׁמְרוּ֙ מִצְוֹתַ֣י חֻקֹּותַ֔י
    כְּכָ֨ל־הַתֹּורָ֔ה אֲשֶׁ֥ר צִוִּ֖יתִי אֶת־אֲבֹֽתֵיכֶ֑ם וֽ͏ַאֲשֶׁר֙ שָׁלַ֣חְתִּי
    אֲלֵיכֶ֔ם בְּיַ֖ד עֲבָדַ֥י הַנְּבִיאִֽים׃
  kik-kik: 'Nake Jehova agĩkaania andũ a Isiraeli na andũ a Juda na ũndũ wa anabii
    ake othe na andũ arĩa moonaga maũndũ, akĩmeera atĩrĩ: “Garũrũkai mũtigane na njĩra
    cianyu cia waganu. Rũmagiai maathani na irĩra cia watho wakwa wa kũrũmĩrĩrwo,
    kũringana na watho wothe ũrĩa ndaathire maithe manyu maathĩkagĩre, na ũrĩa ndaamũreheire
    na tũnua twa anabii ndungata ciakwa.”'
  omb-omb: I Huqe mo veve siagagi lawera tau Israel me Juda duruhi re nona tangaloi
    ligoligogi vena, “Nen siregi na nomiu doridori esi. Nen hango bimbi na nongu leohora
    mena nongu leo tamwata, vin huri na huhuiana nau betea lawe retubumiu ve rain
    hango bimbire, me nau sere lue lawe gimiu duruhi na nongu tangaloi leo ligoligogi.”
  fra-NCL: 'Yahweh rendit témoignage contre Israël et contre Juda par tous ses prophètes,
    par tous les voyants, en disant : « Revenez de vos mauvaises voies, et observez
    mes commandements et mes ordonnances, en suivant toute la loi que j’ai prescrite
    à vos pères et que je vous ai envoyée par l’organe de mes serviteurs les prophètes. »'
  cek-AK: Angraeng Sithaw mah, Kahoih ai loklam to caeh o taak ah loe, nam panawk
    khaeah ka thuih ih dannawk boih, tahmanawk rang hoiah thuih ih ka lokpaekhaih
    hoi ka thuitaekhaih loknawk to pazui oh, tiah ka tamna tahmanawk patohhaih rang
    hoiah Israel hoi Judah kaminawk khaeah ka thuih.
  cuk-cuk: 'Agala, Bab-Jehová, Bab-Dummad-gayaburba-barsogmaladba, degi, dule-yoedse-ibmar-guoed-sogmaladba,
    Israel-dulemarga, degi, Judá-dulemarga ibmar sogsa gusad: “Melle igar-isganaba
    bar be nanamar. An-Igar-Islidik-Mesisadba, degi, An-Sogsadba be ibsamar, degine,
    an be-dadganga Negseleged-Igar-uksadba be nanamar. Deyobi, an bemarga an-maigan-anga-gayaburba-barsogmaladba
    ibmar sogsad.”'
  uig-CYR: 'Пәрвәрдигар һәммә пәйғәмбәрләр билән һәммә алдин көргүчиләрниң вастиси
    билән һәм Исраилни һәм Йәһудани агаһландуруп: Рәзил йоллириңлардин йенип, ата-бовилириңларға
    тапиланған вә қуллирим болған пәйғәмбәрләр арқилиқ силәргә тәстиқлиған пүтүн қанунға
    бойсунуп, Мениң әмирлирим вә Мениң бәлгүлимилиримни тутуңлар, дегән еди.'
  tel-2017: “అయినా మీ గోపురాలను విడిచిపెట్టి, నేను మీ పితరులకు ఆజ్ఞాపించి, నా సేవకులైన
    ప్రవక్తల ద్వారా మీకు అప్పగించిన ధర్మశాస్త్రంలో ఉన్న నా ఆజ్ఞలు, కట్టడలు ఆచరించండి”
    అని ప్రవక్తలందరి ద్వారానూ, దీర్ఘదర్శుల ద్వారానూ యెహోవా ఇశ్రాయేలు వాళ్ళకూ, యూదా
    వాళ్ళకూ సాక్ష్యం పలికించాడు.
  hat-BSA: 'Sepandan, SENYÈ a te avèti Israël avèk Juda pa tout pwofèt Li yo ak tout
    konseye Li. Li te di: “Vire kite move wout sa yo e kenbe kòmandman Mwen yo, règleman
    Mwen yo, selon tout lalwa a avèk sila Mwen te kòmande zansèt nou yo e ke m te
    voye bannou pa sèvitè Mwen yo, pwofèt yo.”'
  kos-kos: LEUM GOD El tuh supwala mwet utuk kas ac mwet palu lal in sensenkakin mwet
    Israel ac mwet Judah, ac fahk nu selos, “Sisla ouiya koluk lowos, ac akos ma nga
    sapkin su oan in Ma Sap ma nga sang nu sin mwet matu lowos somla, ac su nga sot
    nu suwos ke pusren mwet palu, mwet kulansap luk.”
  hbo-WLC: וַיָּ֣עַד יְהוָ֡ה בְּיִשְׂרָאֵ֣ל וּבִיהוּדָ֡ה בְּיַד֩ כָּל־נביאו כָל־חֹזֶ֜ה
    לֵאמֹ֗ר שֻׁ֝֠בוּ מִדַּרְכֵיכֶ֤ם הָֽרָעִים֙ וְשִׁמְרוּ֙ מִצְוֺתַ֣י חֻקּוֹתַ֔י כְּכָ֨ל־הַתּוֹרָ֔ה
    אֲשֶׁ֥ר צִוִּ֖יתִי אֶת־אֲבֹֽתֵיכֶ֑ם וַֽאֲשֶׁר֙ שָׁלַ֣חְתִּי אֲלֵיכֶ֔ם בְּיַ֖ד
    עֲבָדַ֥י הַנְּבִיאִֽים׃
  ibo-ibo: Mgbe niile ka Onyenwe anyị na-eziga ndị amụma ya, na ndị ọhụ ụzọ, ịdọ Izrel
    na Juda aka na ntị, sị ha, “Sitenụ nʼajọ ihe unu na-eme chegharịa. Debenụ iwu
    na ụkpụrụ m, dịka iwu ahụ niile m nyere nna unu ha ka ha debe si dị, nke m sikwa
    nʼọnụ ndị ozi m bụ ndị amụma nye unu.”
  ory-ory: ତଥାପି ସଦାପ୍ରଭୁ ପ୍ରତ୍ୟେକ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଓ ପ୍ରତ୍ୟେକ ଦର୍ଶକ ଦ୍ୱାରା ଇସ୍ରାଏଲ
    ପ୍ରତି ଓ ଯିହୁଦା ପ୍ରତି ସାକ୍ଷ୍ୟ ଦେଇ କହିଲେ, “ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ କୁପଥରୁ ଫେର, ଆଉ
    ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ପିତୃଲୋକଙ୍କୁ ଯେସମସ୍ତ ବ୍ୟବସ୍ଥା ଆଜ୍ଞା କରିଅଛୁ ଓ ଯାହା ଆପଣା ଦାସ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ
    ହସ୍ତ ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ପଠାଇଅଛୁ, ତଦନୁସାରେ ଆମ୍ଭର ଆଜ୍ଞା ଓ ବିଧିସବୁ ପାଳନ କର।”
  chk-chk: Nge ewe Samol mi Lapalap a tinala nöün kewe soukünö me soufos ren ekewe
    chon Israel me chon Juta, pwe repwe üreniir, “Oupwe likitala ämi föför mi ngau
    o aleasochisi ai kewe allük me pwüüng, ekewe allük meinisin üa allük ngeni ämi
    kewe lewo, üa pwal tinala remi nei kewe chon angang ekewe soufos, pwe repwe asile
    ngenikemi.”
  rop-rop: Wal basdam YAWEI bin jandim im wekinmen olabat en ola speshalwan mesinja
    garram im wed blanga gibit woning langa ola Isreil en Juda pipul, “Yumob libum
    ola nogudbalawei na en teiknodis langa detlot wed deya langa detlot lowa weya
    aibin gibit langa ola grengrenfathamob blanga yumob en weya main wekinmen olabat
    en ola speshalwan mesinja bin dalimbat yumob.”
  ukr-1871: 'Тодї Господь остерегав Ізраїля й Юду через усї пророки свої, через усякого
    віщуна, глаголючи: Навернїтесь із ваших ледачих доріг та держіте заповідї мої
    й устави мої, притьма по закону, що я положив перед вашими батьками, та заповідав
    вам через слуг моїх, пророків.'
  deu-1951: 'Ja, wenn der HERR gegen Israel und Juda durch alle Propheten und alle
    Seher zeugte, indem er ihnen sagen ließ: Wendet euch ab von euren bösen Wegen
    und haltet meine Gebote und meine Satzungen nach all dem Gesetz, das ich euren
    Vätern geboten habe und das ich durch meine Knechte, die Propheten, zu euch gesandt
    habe,'
  eng-JPS: 'yet the LORD forewarned Israel, and Judah, by the hand of every prophet,
    and of every seer, saying: ''Turn ye from your evil ways, and keep My commandments
    and My statutes, according to all the law which I commanded your fathers, and
    which I sent to you by the hand of My servants the prophets'';'
  srp-1865: 'I Gospod opominjaše Izrailja i Judu preko svijeh proroka i svijeh vidjelaca
    govoreæi: vratite se sa zlijeh putova svojih i držite zapovijesti moje i uredbe
    moje po svemu zakonu koji sam zapovjedio ocima vašim i koji sam vam poslao po
    slugama svojim prorocima.'
  lug-lug: Mukama n’alabula Isirayiri ne Yuda ng’akozesa bannabbi n’abalabi nti, “Mukyuke
    muve mu bibi byammwe, mukuume amateeka gange n’ebiragiro byange, ng’etteeka bwe
    liri lye nalagira bajjajjammwe, lye nabaweereza nga nkozesa abaddu bange bannabbi.”
  heb-heb: ויעד יהוה בישראל וביהודה ביד כל נביאו כל חזה לאמר שבו מדרכיכם הרעים ושמרו
    מצותי חקותי ככל התורה אשר צויתי את אבתיכם ואשר שלחתי אליכם ביד עבדי הנביאים׃
  ben-IRV: যদিও সদাপ্রভু তাঁর সমস্ত ভাববাদী ও দর্শকদের মধ্য দিয়ে ইস্রায়েল ও যিহূদাকে
    সাবধান করে বলেছিলেন, “তোমরা তোমাদের খারাপ পথ থেকে ফেরো এবং সমস্ত আইন কানুন যা
    আমি তোমাদের পূর্বপুরুষদের পালনের জন্য দিয়েছিলাম আর আমার দাসদের অর্থাৎ ভাববাদীদের
    মধ্য দিয়ে তোমাদের জানিয়েছিলাম তোমরা সেই অনুযায়ী আমার সব আদেশ ও নিয়ম পালন কর।”
  pan-pan: ਯਹੋਵਾਹ ਸਾਰੇ ਨਬੀਆਂ ਅਤੇ ਸਾਰੇ ਦਰਸ਼ਣ ਵੇਖਣ ਵਾਲਿਆਂ ਦੇ ਰਾਹੀਂ ਇਹ ਕਹਿ ਕੇ ਇਸਰਾਏਲ
    ਤੇ ਯਹੂਦਾਹ ਨੂੰ ਚਿਤਾਰਦਾ ਰਿਹਾ ਕਿ ਆਪਣਿਆਂ ਭੈੜਿਆਂ ਰਾਹਾਂ ਤੋਂ ਮੁੜੋ ਅਤੇ ਉਸ ਸਾਰੀ ਬਿਵਸਥਾ
    ਦੇ ਅਨੁਸਾਰ ਜਿਸ ਦੀ ਆਗਿਆ ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤੀ ਅਤੇ ਜਿਸ ਨੂੰ ਮੈਂ ਆਪਣੇ ਦਾਸਾਂ
    ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ, ਮੇਰਿਆਂ ਹੁਕਮਾਂ ਤੇ ਬਿਧੀਆਂ ਨੂੰ ਮੰਨੋ।
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား က အဓမ္မ လမ်း တို့ကို ရှောင် ကြလော့။ ငါသည် သင် တို့ဘိုးဘေး
    တို့၌ ထား သော တရား ၊ ငါ့ ကျွန် ပရောဖက် တို့ဖြင့် ပေး လိုက်သောတရား ကို အကုန် အစင်ကျင့်၍၊
    ငါ့ စီရင် ထုံးဖွဲ့ချက်တို့ကို စောင့်ရှောက် ကြလော့ဟု ပရောဖက် များနှင့် အနာဂတ် ဟော
    ဆရာများတို့ ဖြင့် ဣသရေလ အမျိုး၊ ယုဒ အမျိုး၌ သက်သေခံ တော်မူသော်လည်း၊”
  tbg-tbg: Vika qora okara autivorave tiro, Noravano Kotiva paropeti vaiinti Isarerinivata
    Iutainivata varakero vika noqihairo tiva nimiro tiharo, Ne qora okara auti variara
    qaqirake, ekaa te tiva tauna uvara iriqi vuate. Te vi uvara ni kaivaqaukavara
    tiva nimunara, vi uvara tenta kaiqa vaiinti paropeti noqihai ni tiva nimuro, tura.
  hmo-hmo: Lohiabada ese Israela bona Iuda be iena peroveta taudia bona mata hanai
    taudia ibounai edia hereva dekena amo ia sisiba henia, ia gwau, “Emui dala dikadia
    dekena amo do umui raka siri, bona egu Taravatu bona egu oda ibounai do umui kamonai
    henia. Inai Taravatu be lau ese emui sene taudia dekenai lau henia, bona egu hesiai
    taudia, peroveta taudia dekena amo inai taravatu ibounai umui dekenai lau hedinaraia.”
  urd-urd: तोभी ख़ुदावन्द सब नबियों और ग़ैबबीनों के ज़रिए' इस्राईल और यहूदाह को आगाह
    करता रहा, “तुम अपनी बुरी राहों से बाज़ आओ, और उस सारी शरी'अत के मुताबिक़, जिसका
    हुक्म मैंने तुम्हारे बाप — दादा को दिया और जिसे मैंने अपने बन्दों नबियों के ज़रिए'
    तुम्हारे पास भेजा है, मेरे अहकाम और क़ानून को मानो।”
  rus-SYN: 'тогда Господь чрез всех пророков Своих, чрез всякого прозорливца предостерегал
    Израиля и Иуду, говоря: возвратитесь со злых путей ваших и соблюдайте заповеди
    Мои, уставы Мои, по всему учению, которое Я заповедал отцам вашим и которое Я
    преподал вам чрез рабов Моих, пророков.'
  bqc-SIM: Dii dà ãnabiↄ ń gu'enaↄnɛ píi, ↄ̃ aa lɛnàwà Isailiↄ ń Yudaↄnɛ, aa
    mɛ̀ aa mikɛ̃ ń yãvãiↄwa, aaiↄ Dii yãdilɛaↄ ń aà yãdanɛo kũa, lá a ku
    ikoyã pↄ́ a dìlɛ ń deziↄnɛ guu, à ɛ̀a dà a zↄ̀blena ãnabiↄnɛ aa òwa.
  tcz-CHONGTHU: Pakaiyin avellin themgao hole michingho anasollin Israelte leh Judahte
    chu avel vellin hilchahna anapen ahi, “Nathilse bol nauva konin hung kileheijun,
    kathupeh hole ka dansem ho, kathemgaote le kalhachate mangcha a napu napateo kana
    thupeh hohi jui unlang ngaiyun,” ati.
  mar-mar: इस्राएल आणि यहूदा यांना समज देण्यासाठी परमेश्वराने सर्व संदेष्टे आणि द्रष्टे
    यांच्याद्वारे सांगितले होते की, “या वाईट मार्गातून फिरा आणि जे नियम तुमच्या पूर्वजांना
    मी आज्ञापिले होते व जे मी माझे सेवक आणि भविष्यवादी यांच्याकडून तुम्हास पाठवून
    दिले, त्या सर्वांप्रमाणे माझ्या आज्ञा व माझे नियम पाळा.”
  qub-qub: 'Tayta Diosga profëtancunawan willachiran chayno mana rurananpämi Israelcunatawan
    Judá runacunataga. Willachir niran: «Jucha ruraycunata cacharir allitana ruray.
    Mandamintöcunatana llapanta cumliy. Chaytaga unay caj famillyayquicunatami willachirä
    sirbimaj profëtäcunawan.»'
  bqp-bqp: Dikiri Isarailanↄ kũ Yudanↄ sã gà a annabinↄ kũ wɛ́gupu'erinↄ gãi ń
    pínki à pì, ò kpɛ li ń yã vãninↄnɛ, ògↄ̃ Dikiri yãditɛnanↄ kũ a yãdannɛnaao
    kũna, lákũ à kú doka takada kũ à dìtɛ ń dizinↄnɛɛ gũn nà, akũ à ɛ̀ra à ò
    a zↄ̀bleri annabinↄ gãi.
  hat-hat: 'Seyè a te voye mesaje ak pwofèt li yo avèti moun peyi Izrayèl yo ansanm
    ak moun peyi Jida yo. Li te byen di yo: Manyè kite move chemen n''ap swiv la!
    Fè sa m'' mande nou fè. Kenbe lòd mwen yo jan sa ye nan lalwa mwen te bay zansèt
    nou yo, lalwa mwen te fè pwofèt yo, sèvitè m'' yo, moutre nou an.'
  eng-BSB: Yet through all His prophets and seers, the LORD warned Israel and Judah,
    saying, “Turn from your wicked ways and keep My commandments and statutes, according
    to the entire Law that I commanded your fathers and delivered to you through My
    servants the prophets.”
  eng-WEBPB: Yet the LORD testified to Israel and to Judah, by every prophet and every
    seer, saying, “Turn from your evil ways, and keep my commandments and my statutes,
    according to all the law which I commanded your fathers, and which I sent to you
    by my servants the prophets.”
  kbq-kbq: Ra Anumzamo'a kasnampa vahe'ene mago'a kva vahe'enena huzmantege'za, Israeli
    vahe'ene Juda vahera koro kea amanage hu'za zamasami'naze, havi tamavu tamava'ma
    nehaza zana atretma, Nagri kasegene, tra kenena amage anteho. E'i ana kasegea
    tamagehe'inku amage anteho hu'na zami'noa kasege, eri'za vahe'nia kasnampa vahe
    zamagipi huvazi'na zamasami'noe huno hu'ne.
  nhe-BL: 'Huan miyac hueltas TOTECO quintlacahualtijtoya nopa israelitame ipan tlaltini
    Israel huan Judá ica itiocamanalojcahua huan itlachixcahua para san ma quitoquilica
    itlanahuatilhua. Quinilhuiyaya: “Xijcajtehuaca imoojhui tlen fiero. Xijtlacaquilica
    notlanahuatilhua huan noleyes tlen niquinnahuati imohuejcapan tatahua ma quitoquilica
    huan nimechpanoltili ica notlatequipanojcahua, nopa tiocamanalohuani.”'
  bus-bus: Dii Isarailinↄ kↄ̃n Yudanↄ swã gà a annabinↄ kↄ̃n wɛ́ɛgupu'erinↄ gãzĩ
    ń píngi à bè, aↄ̃ kpɛɛ li ń yã zaaanↄnɛ, aↄ̃gↄ̃ Dii yãdiɛnanↄ kↄ̃n à yãdannɛnao
    kũna, lán à kú doka takada kɛ̀ à dìɛ ń dezinↄnɛ guu nà, ben à ɛ̀ara à ò a zↄ̀bleri
    annabinↄ gãzĩ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono kar uze'eg heraha har wanupe. Omono kar
    uze'eg imume'u har wanupe no. — Pemume'u ko heremimutar Izaew wanupe nehe, Zuta
    wanupe nehe no. — Pepytu'u ikatu 'ym ma'e iapo re nehe. Peruzar heremiapo putar
    haw nehe, heze'eg pape rehe imuapyk pyrer nehe, peipy wanupe heremimono kar nehe.
    Kwehe mehe amono a'e heze'eg heremiruze'eg wanupe ihe, heze'eg imume'u har wanupe
    ihe no. Amono kar peme ihe. Pemume'u heze'eg heremiaihu wanupe nehe, a'e wanupe,
    i'i Tupàn Tuweharupi Wiko Ma'e wemiruze'eg wanupe.
  eng-DRA: 'And the Lord testified to them in Israel and in Juda by the hand of all
    the prophets and seers, saying: Return from your wicked ways, and keep my precepts,
    and ceremonies, according to all the law which I commanded your fathers: and as
    I have sent to you in the hand of my servants the prophets.'
