verse: 2KI.017.028
translations:
  mal-C: അങ്ങനെ ശമര്യയിൽനിന്ന് പ്രവാസത്തിലേക്കുപോയ പുരോഹിതന്മാരിൽ ഒരാൾ ബേഥേലിൽ പാർക്കുന്നതിനായി
    തിരിച്ചുവന്നു. യഹോവയെ ആരാധിക്കേണ്ടതെങ്ങനെയെന്ന് അദ്ദേഹം അവരെ പഠിപ്പിച്ചു.
  deu-TKW: Da kam einer von den Priestern, die sie aus Samaria weggeführt hatten,
    und ließ sich in Bethel nieder; der lehrte sie fortan, wie sie Jahwe zu verehren
    hätten.
  lin-lin: Boye moko kati na Banganga-Nzambe oyo bamemaki na bowumbu wuta na Samari
    ayaki kovanda na Beteli mpe alakisaki bango kogumbamela Yawe.
  eng-LSV: And one of the priests whom they removed from Samaria comes in, and dwells
    in Beth-El, and he is teaching them how they fear YHWH,
  eng-GNV: So one of the Priestes, which they had caryed from Samaria, came and dwelt
    in Beth-el, and taught them how they shoulde feare the Lord.
  eng-WEBSTER: Then one of the priests whom they had carried away from Samaria came
    and dwelt in Beth-el, and taught them how they should fear the LORD.
  nhw-BL: Huajca mocuepqui se totajtzi catli quihuicatoya ilpitoc tlen Samaria huan
    mocajqui para itztos ipan altepetl Betel. Huan yaya quinnextili nopa tlali Asiria
    ehuani catli ajsitoyaj nopona quenicatza ma quihueyichihuaca TOTECO.
  swh-ONEN: Basi mmoja wa makuhani ambaye alikuwa amepelekwa uhamishoni kutoka Samaria
    akaja kuishi Betheli na kuwafundisha jinsi ya kumwabudu Bwana.
  bba-bba: Yerɑ Isirelibɑn yɑ̃ku kowo turo u nɑ u sinɑ Betɛliɔ u kɑ bu sɔ̃ɔsi nɡe
    mɛ bɑ koo kɑ Gusunɔ sɑ̃.
  eng-KJVCPB: Then one of the priests whom they had carried away from Samaria came
    and dwelt in Beth-el, and taught them how they should fear the Lord.
  cpy-cpy: Ikanta apaani omperatajorentsitaarewo inoshikaetakiri Samaria-ki, ijeekanee
    nampitsiki Betel. Ari riyotaakiri atziripaeni owakira nampitanaawori janta, ipinkathatakaakiri
    Tajorentsi riyotakaakiri eejatzi roma-mpaawentari Pinkathari.
  luo-luo: Eka achiel kuom jodolo mane oter twech Samaria nobiro modak Bethel kendo
    opuonjogi kaka ilamo Jehova Nyasaye.
  meu-meu: Taunabunai, hari hahelaḡa taudia Samaria amo e laohaidia na ta ela, Betele
    ai e noho, e hadibadia, Iehova ede bae gari henia toma.
  npi-ULB: त्यसैले तिनीहरूले सामरियाबाट बन्दी बनाएर लगेका पुजारीहरूमध्ये एक जना आए
    र बेथेलमा बसे । तिनीहरूले परमप्रभुलाई कसरी आदर गर्नुपर्छ भनी तिनले तिनीहरूलाई
    सिकाए ।
  yor-yor: Bẹ́ẹ̀ ni ọ̀kan lára àwọn àlùfáà tí ó ti kúrò ní Samaria wá gbé ní Beteli
    ó sì kọ́ wọn bí a ti ń sin Olúwa.
  pes-OPCB: پس یکی از کاهنان اسرائیلی که از سامره تبعید شده بود به بیت‌ئیل بازگشت
    و به مردم آنجا یاد داد چگونه خداوند را عبادت کنند.
  tgl-ULB: Kaya ang isang pari na kanilang dinala mula sa Samaria ay dumating at namuhay
    sa Bethel; sila ay tinuruan niya kung paano nila dapat pararangalan si Yahweh.
  hui-hui: Ani laya handala loma binigo mo miaga agali mbira Samaria howa ala minu
    yalu penego o biago ibu dai bia laya handala dai buwa Bedele dindini howa Anduane
    Homogonaga bi mana lawai halu ibunihondo mitangi bialu lotu lolene mana wiadagua
    mana lawai halu hene.
  mya-mya: သို့​ဖြစ်​၍​ရှ​မာ​ရိ​ပြည်​မှ​သုံ့​ပန်း​များ​အ​နက် ဣ​သ​ရေ​လ​ယဇ်​ပု​ရော​ဟိတ်​တစ်​ပါး​သည်
    ဗေ​သ​လ​မြို့​သို့​သွား​ရောက်​နေ​ထိုင်​၍ ထာ​ဝရ ဘု​ရား​အား​အ​ဘယ်​သို့​ကိုး​ကွယ်​ရ​မည်​ကို
    လူ​တို့​အား​သွန်​သင်​၏။
  bod-N: དེ་ནས་སཱ་མར་ཡ་ནས་བཙན་ཁྲིད་བྱས་འོངས་པའི་མཆོད་དཔོན་རྣམས་ལས་གཅིག་ཕྱིར་ལོག་ནས་པེད་ཨེལ་དུ་གཞིས་ཕབ་སྟེ།
    ཁོང་གིས་དེ་དག་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཅི་ལྟར་གུས་ཤིང་འཇིགས་པར་བྱེད་དགོས་ཚུལ་བསླབས་སོ།
    །
  sna-sna: Saka mumwe wavaprista vakanga vatapwa kubva kuSamaria akauya kuzogara muBheteri
    akavadzidzisa kunamata Jehovha.
  spa-BLM: Entonces uno de los sacerdotes que habían llevado de Samaria vino y vivió
    en Betel, y les enseñó cómo debían temer a Yahvé.
  cac-cac: Yuj chi' ix cot junoc eb' vin̈ sacerdote aj Samaria ic'b'ilb'at chi'. Axo
    d'a Betel ix aj vin̈, ix sc'ayb'an eb' anima chi' vin̈ d'a tas tz'aj yoch eb'
    ejmelal d'a Jehová.
  swh-ULB: Hivyo mmoja wa makuhani ambaye walimchukua kutoka Samaria akaja na kuishi
    katika Betheli; akawafundisha jinsi wavyotakiwa mcha Yahwe.
  bel-bel: І прыйшоў адзін сьвятар з тых, каго выселілі з Самарыі, і жыў у Вэтылі,
    і вучыў іх, як шанаваць Госпада.
  wed-wed: Anina ma pirisi tagogi au naona i naenaei au Assyria i neiana-melei da
    au Bethel i mae. Kampa rava i viararamani da Bada viborumei.
  deu-ELBBK: Und es kam einer der Priester, die man aus Samaria weggeführt hatte,
    und wohnte in Bethel; und er lehrte sie, wie sie den HERRN fürchten sollten.
  mbb-OT: Umbe, sevaha zuen te vihag he menge memumuhat is midlikù diyà te Samaria
    ne ziyà med-ubpà te Betel, ne mibpenurù din is menge etew ke ebmenmenuwen is ked-ezapa
    te Nengazen.
  mal-2015: അങ്ങനെ അവർ ശമര്യയിൽനിന്നു കൊണ്ടുപോയിരുന്ന പുരോഹിതന്മാരിൽ ഒരുത്തൻ വന്നു
    ബേഥേലിൽ പാർത്തു; യഹോവയെ ഭജിക്കേണ്ടുന്ന വിധം അവർക്കു ഉപദേശിച്ചുകൊടുത്തു.
  rmc-rmc: Avke ode geľa jekh rašaj, savo sas zailo andral e Samarija. Bešelas andro
    Betel a sikavelas len, sar te lašarel le RAJES.
  pes-OPV: پس یکی از کاهنانی که از سامره کوچانیده بودند، آمدو در بیت ئیل ساکن شده،
    ایشان را تعلیم داد که چگونه خداوند را باید بپرستند.
  ron-1924: Унул дин преоций каре фусесерэ луаць робь дин Самария а венит де с-а ашезат
    ла Бетел ши ле-а ынвэцат кум сэ се тямэ де Домнул.
  aui-aui: Na prist tana naghove Sameriya kuburama sirutayini, na iveramagha da Betelne
    imakae bi dam wiibata wawayidi nama makamakedi iviyevevedi da Yawe God siyakabepepi.
  ben-OBCV: অতএব শমরিয়া থেকে বন্দি করে নিয়ে যাওয়া যাজকদের মধ্যে একজন বেথেলে বসবাস
    করার জন্য ফিরে এলেন এবং তিনি তাদের শিক্ষা দিলেন, কীভাবে সদাপ্রভুর আরাধনা করতে
    হয়।
  som-som: Haddaba wadaaddadii ay Samaariya ka soo kaxeeyeen midkood ayaa yimid, oo
    wuxuu degay Beytel, oo wuxuu dadkii baray siday Rabbiga uga cabsan lahaayeen.
  lat-VUC: Igitur cum venisset unus de sacerdotibus his qui captivi ducti fuerant
    de Samaria, habitavit in Bethel, et docebat eos quomodo colerent Dominum.
  eng-ASVBT: So one of the priests whom they had carried away from Samaria came and
    dwelt in Beth-el, and taught them how they should fear Jehovah.
  ita-1885: Così uno dei sacerdoti, ch'erano stati menati in cattività di Samaria,
    venne, ed abitò in Betel, ed insegnò a coloro in qual maniera doveano riverire
    il Signore.
  eng-LXXUP: And they brought one of the priests whom they had removed from Samaria,
    and he settled in Bethel, and taught them how they should fear the Lord.
  eng-ULB: So one of the priests whom they had carried away from Samaria came and
    lived in Bethel; he taught them how they should honor Yahweh.
  spa-VBL: Así que uno de los sacerdotes que había sido deportado de Samaria regresó
    a vivir en Betel y les enseñó cómo adorar al Señor.
  fra-_FOB: Ainsi l'un des sacrificateurs qu'on avait transportés de Samarie, vint
    et habita à Béthel; et il leur enseigna comment ils devaient craindre l'Éternel.
  mal-mal: അങ്ങനെ അവർ ശമര്യയിൽനിന്ന് കൊണ്ടുപോയിരുന്ന പുരോഹിതന്മാരിൽ ഒരാൾ വന്ന് ബേഥേലിൽ
    പാർത്തു; യഹോവയെ ഭജിക്കേണ്ട വിധം അവർക്ക് ഉപദേശിച്ചുകൊടുത്തു.
  urd-GVR: Tab ek imām jilāwatanī se wāpas āyā. Baitel meṅ ābād ho kar us ne nae bāshindoṅ
    ko sikhāyā ki Rab kī munāsib ibādat kis tarah kī jātī hai.
  suz-BL: मोपतीके ङोंइती सामरीया रे ग्‍याइश्‍शा लाइश्‍शो चढ़ेब का बेथेलम लेश्‍शा जाक्‍शा,
    मेकेर बाक्‍माक्‍त। मिनु मेकोमी मुर आन कली परमप्रभु यावे कली दोपा ठेयब सेल्‍चा
    माल्‍नीमी मेको शेंदीमी बाक्‍त।
  ita-1927: Così uno dei sacerdoti ch’erano stati trasportati dalla Samaria venne
    a stabilirsi a Bethel, e insegnò loro come doveano temere l’Eterno.
  ckb-ckb: ئیتر یەکێک لەو کاهینانەی کە لە سامیرەوە ڕاپێچیان کردبوون هات و لە بێت‌ئێل
    نیشتەجێ بوو، فێری کردن کە چۆن یەزدان بپەرستن.
  eng-BBE: So one of the priests whom they had taken away as a prisoner from Samaria
    came back, and, living in Beth-el, became their teacher in the worship of the
    Lord.
  kan-OKCV: ಆಗ ಅವರು ಸಮಾರ್ಯದಿಂದ ಕರೆತಂದ ಯಾಜಕರಲ್ಲಿ, ಒಬ್ಬನು ಬಂದು ಬೇತೇಲಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದು,
    ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡತಕ್ಕ ವಿಧವನ್ನು ಅವರಿಗೆ ಬೋಧಿಸಿದನು.
  tam-2017: அப்படியே அவர்கள் சமாரியாவிலிருந்து கொண்டுபோயிருந்த ஆசாரியர்களில் ஒருவன்
    வந்து, பெத்தேலிலே குடியிருந்து, யெகோவாவுக்குப் பயந்து நடக்கவேண்டிய விதத்தை அவர்களுக்குப்
    போதித்தான்.
  spa-RV-1909: Y vino uno de los sacerdotes que habían trasportado de Samaria, y habitó
    en Beth-el, y enseñóles cómo habían de temer á Jehová.
  ron-BTF: Atunci unul dintre preoții pe care îi duseseră din Samaria a venit și a
    locuit în Betel și i-a învățat cum să se teamă de DOMNUL.
  eng-WEBP: So one of the priests whom they had carried away from Samaria came and
    lived in Bethel, and taught them how they should fear the LORD.
  eng-FBV: So one of the priests who had been deported from Samaria returned to live
    in Bethel, and taught them how to worship the Lord.
  nld-1939: Zo kwam dus een van de priesters, die uit Samaria waren weggevoerd, terug.
    Hij vestigde zich te Betel, en leerde hen, hoe zij Jahweh moesten vereren.
  nch-BL: Huajca mocuetqui se totajtzi cati quihuicatoya ilpitoc ten Samaria huan
    mocajqui para itztos ipan altepet Betel. Huan yaya quinnextili nopa tali Asiria
    ehuani cati ajsitoyaj nopona quenicatza quihueyichihuase TOTECO.
  vie-1934: Aáy vậy một kẻ trong những thầy tế lễ mà chúng đã bắt ở Sa-ma-ri đem đi
    trở về, ở tại Bê-tên, và dạy dỗ dân sự phải thờ lạy Đức Giê-hô-va làm sao.
  hin-CV: तब शमरिया से निकले पुरोहितों में से एक पुरोहित बेथेल नगर में आकर निवास करने
    लगा, जो उन्हें याहवेह के प्रति भय रखने के विषय में शिक्षा देता था.
  spa-BES: Entonces, uno de los sacerdotes a quienes habían quitado como prisionero
    de Samaria regresó y viviendo en Betel, se convirtió en su maestro en la adoración
    del Señor.
  tdx-tdx: Aa le nimb’ eo ty raik’ amo mpisoroñe nendeseñe boake Someroneo le nimoneñe
    e Betele ao, vaho nanare’e ty hañeveñe am’ Iehovà.
  tha-KJV: ฉะนั้นปุโรหิตผู้​หน​ึ่งในบรรดาซึ่งเขากวาดมาจากสะมาเรียจึงมาอาศัยอยู่​ที่​เบธเอลและสั่งสอนเขาทั้งหลายว่า
    เขาจะต้องยำเกรงพระเยโฮวาห์​อย่างไร
  por-BR-2018: E veio um dos sacerdotes que haviam transportado de Samaria, e habitou
    em Betel, e ensinou-lhes como haviam de temer ao SENHOR.
  deu-ELO: Und es kam einer der Priester, die man aus Samaria weggeführt hatte, und
    wohnte zu Bethel; und er lehrte sie, wie sie Jehova fürchten sollten.
  eng-WYC-2018: Therefore when one of these priests had come, that were led (away
    as) prisoners from Samaria, he dwelled in Bethel, and taught them, how they should
    worship the Lord. (And so when one of those priests, who were led away as prisoners
    from Samaria, had come, he lived in Bethel, and taught them how they should worship
    the Lord.)
  epo-epo: Kaj venis unu el la pastroj, kiuj estis forkondukitaj el Samario, kaj li
    ekloĝis en Bet-El, kaj instruis ilin, kiel ili devas timi la Eternulon.
  uig-PIN: Uning buyruⱪi bilǝn ular Samariyǝdin yɵtkigǝn kaⱨinlarning biri kelip,
    Bǝyt-Əldǝ turup Pǝrwǝrdigarning ⱪorⱪunqini ularƣa ɵgǝtti.
  beo-beo: Amaiba:le, Isala:ili mugululi asi gobele salasu dunu afae da Bedele moilaiga
    buhagi. Amogawi, e da dunu ilima Hina Godema nodone sia:ne gadosu hou olelei.
  tpi-OTNT: Orait ol i kisim wanpela pris bilong Israel, na salim em i go bek long
    distrik Samaria. Na em i go i stap long taun Betel, na em i skulim ol dispela
    manmeri long pasin bilong lotuim Bikpela.
  hau-SA: Saboda haka ɗaya daga cikin firistocin da aka kawo bauta daga Samariya ya
    dawo ya zauna a Betel, ya koya musu yadda za su yi sujada ga Ubangiji.
  uig-LAT: Uning buyruqi bilen ular Samariyedin yötkigen kahinlarning biri kélip,
    Beyt-Elde turup Perwerdigarning qorqunchini ulargha ögetti.
  nde-nde: Ngakho omunye wabaphristi ababethunjwe eSamariya weza wayahlala eBhetheli
    wabafundisa ukuthi uThixo ukhonzwa njani?
  ton-ton: Pea naʻe toki haʻu ai ha tokotaha ʻi he kau taulaʻeiki ʻaia naʻa nau ʻave
    mei Samēlia ʻo ne nofo ʻi Peteli, pea naʻa ne akonakiʻi ʻakinautolu ke nau manavahē
    kia Sihova.
  ces-1613: Přišel tedy jeden z kněží, kteréž byli přivedli z Samaří, a bydlil v Bethel,
    a učil je, jak by měli sloužiti Hospodinu.
  eng-WMB: So one of the priests whom they had carried away from Samaria came and
    lived in Bethel, and taught them how they should fear the LORD.
  tam-TCV: அவ்வாறே சமாரியாவிலிருந்து நாடுகடத்தப்பட்ட ஆசாரியர்களில் ஒருவன் பெத்தேலுக்கு
    வந்து அங்கே வாழ்ந்து அவர்களுக்கு யெகோவாவை எப்படி வழிபடவேண்டுமென்று கற்பித்தான்.
  ceb-ULB: Busa miabot ang usa sa mga pari nga ilang gidala gikan sa Samaria ug mipuyo
    sa Betel; gitudloan niya sila kung unsaon pagpasidungog kang Yahweh.
  pol-UBG: Przybył więc jeden z kapłanów, których uprowadzono z Samarii, i zamieszkał
    w Betel, i nauczał ich, jak mają się bać PANA.
  urd-GVU: تب ایک امام جلاوطنی سے واپس آیا۔ بیت ایل میں آباد ہو کر اُس نے نئے باشندوں
    کو سکھایا کہ رب کی مناسب عبادت کس طرح کی جاتی ہے۔
  deu-1912: Da kam der Priester einer, die von Samaria weggeführt waren, und wohnte
    zu Beth-El und lehrte sie, wie sie den HERRN fürchten sollten.
  kan-2017: ಅವರು ಸಮಾರ್ಯದಿಂದ ಸೆರೆಯವನಾಗಿ ಬಂದಿದ್ದ ಒಬ್ಬ ಯಾಜಕನನ್ನು ಅಲ್ಲಿಗೆ ಕಳುಹಿಸಿದರು.
    ಇವನು ಬೇತೇಲಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದು ಜನರಿಗೆ ಯೆಹೋವನ ಭಕ್ತಿಯನ್ನು ಬೋಧಿಸಿದನು.
  yap-yap: Ma aram me yan ba prist nu Israel nni chuweg u Samaria me yan nge yan i
    par nga Bethel, ko gin ni i fil ngak e girdi’ rogon ni ngu’un liyor ngak SOMOL.
  hlt-MCSB: Te dongah Samaria lamkah a poelyoe khosoih rhoek khuiah pakhat tah mael.
    Bethel ah kho a sak tih BOEIPA metla rhih ham khaw amih te a thuinuet.
  mdy-ETH: ያዺ ጌይ ዓይሢንቴሢሮ ሳማሪያፓ ዲዒንቲ ዔውቴ፥ ፔቴ ዒስራዔኤሌ ዓሲ ማዔ ቄኤሴስኬይ ቤኤቴኤሌ ዴንዲ ዒኢካ ዴዓዖ
    ዴራ ዎማይዲ ናንጊና ናንጋ ጎዳ ካኣሽካኒ ኮይሳቴያ ዔርዜኔ።
  twi-ASANTE: Enti, asɔfoɔ a wɔatwa wɔn asuo afiri Samaria no mu baako sane kɔɔ Bet-El,
    kɔkyerɛɛ ahɔhoɔ no kwan a wɔfa so som Awurade.
  eng-WEBU: So one of the priests whom they had carried away from Samaria came and
    lived in Bethel, and taught them how they should fear the LORD.
  wal-wal: Hegaa gishshau, Samaariyaappe omooddidi efiido qeesetuppe issoi Beeteelen
    de7anau yiis; yiidi GODAAYYO goinniyo wogaa eta tamaarissiis.
  spa-PDDPT: Llegó uno de los sacerdotes que deportaron de Samaria. Vivió en Bet-ʼEl
    y les enseñó cómo debían reverenciar a Yavé.
  gun-gun: Ha'e ramo oo ju peteĩ sacerdote Samaria gui ogueru pyre, ha'e vy Betel
    py oiko. Ha'e va'e ma nhombo'e oikovy Senhor renonde ojererokyjea rupi ikuai aguã
    re.
  ilo-ULB: Isu a napan ti maysa kadagiti papadi a naitalaw manipud idiay Samaria ket
    nagnaed idiay Betel; insurona kadakuada no kasano ti rumbeng a panagdayawda kenni
    Yahweh.
  kpg-kpg: Tangada hai mee dabu o Israel dela ne lahi gi daha mo Samaria guu hana
    guu noho i Bethel, ga aago nia daangada gi di hai daumaha ang gi Dimaadua.
  uig-ARA: ئۇنىڭ بۇيرۇقى بىلەن ئۇلار سامارىيەدىن يۆتكىگەن كاھىنلارنىڭ بىرى كېلىپ،
    بەيت-ئەلدە تۇرۇپ پەرۋەردىگارنىڭ قورقۇنچىنى ئۇلارغا ئۆگەتتى.
  tof-tof: Da darrpan prrist noan idüdóp ngaen-gógópan Isrrael pamkolpampükü Samarriagab,
    wa we yalkomólóp Betel ngyabenóm, Samarria bwób kugupidü. Da we umul bain yarilürr
    Lodón ótókóm.
  sus-sus: Sɛrɛxɛdubɛ keren, naxan nu bara xanin Asiriya bɔxi ma, na naxa siga Beteli
    taa kui Samari bɔxi ma, a mɛnnikae xaran Alatala yaragaaxui ra.
  pon-2006: Eri, samworo en Israel men, me kalipilipasang Sameria, ahpw patohla oh
    kousoanla Pedel, wasa e padahkihong aramas akan duwen kaudokiong KAUN-O.
  ksd-ksd: Ma tikai ta diat ra umana tena tinabar nina di ga ben vavilavilau diat
    maro Samaria i ga pot ma i ga ki aro Betel, ma i ga tovo diat ure ra variru tadav
    ra Luluai.
  tur-YTC: Böylece Samariya'dan sürdükleri kâhinlerden biri gelip Beytel'e yerleşti
    ve onlara Yahve'den nasıl korkmaları gerektiğini öğretti.
  grc-BRENT: Καὶ ἤγαγον ἕνα τῶν ἱερέων ὧν ἀπῴκισαν ἀπὸ Σαμαρείας, καὶ ἐκάθισεν ἐν
    Βαιθὴλ, καὶ ἦν φωτίζων αὐτοὺς πῶς φοβηθῶσι τὸν Κύριον.
  ind-AYT: Lalu, salah seorang imam yang telah mereka angkut dari Samaria datang dan
    tinggal di Betel, serta mengajarkan kepada mereka bagaimana mereka harus takut
    akan TUHAN.
  nya-nya: Choncho mmodzi mwa ansembe amene anawatenga ku Samariya anabwera kudzakhala
    ku Beteli ndipo ankaphunzitsa anthuwo kupembedza Yehova.
  hrv-hrv: Tako ode jedan od svećenika koji su bili odvedeni iz Samarije i nastani
    se u Betelu. On ih je poučio kako treba štovati Jahvu.
  mps-mps: Tama augwaligo te Israel hanigo pris bidi me deli sali, tama augwaligo
    aga te Samaria bulu tǫdu tagala palali. Tama aga te taun Betel buluba bidigi
    pali, tama agai te we bidi dabebolo Genuai Bidi God dolo mu lotu po wabo kolesaga
    mu ola mani.
  tpi-tpi: Orait ol i kisim wanpela pris bilong Israel, na salim em i go bek long
    distrik Samaria. Na em i go i stap long taun Betel, na em i skulim ol dispela
    manmeri long pasin bilong lotuim Bikpela.
  dan-1931: Så kom en af de Præster, de havde ført bort fra Samaria, og bosatte sig
    i Betel, og han lærte dem, hvorledes de skulde frygte HERREN.
  vie-OVCB: Vậy, một thầy tế lễ từ Sa-ma-ri được đưa về Bê-tên, dạy những người mới
    đến cách phụng thờ Chúa Hằng Hữu.
  guj-2017: તેથી જે યાજકોને તેઓ સમરુનમાંથી લઈ આવ્યા હતા, તેઓમાંથી એક યાજક આવીને બેથેલમાં
    રહ્યો, તેણે તેઓને કેવી રીતે યહોવાહની આરાધના કરવી તે શીખવ્યું.
  pon-2006A: Eri, samworo en Israel men, me kalipilipasang Sameria, ahpw patohla oh
    kousoanla Pedel, wasa e padahkihong aramas akan duwen kaudokiong KAUN-O.
  por-BRBSL: Então um dos sacerdotes que eles haviam levado de Samaria veio e viveu
    em Betel, e lhes ensinou como deveriam temer a Iavé.
  cth-cth: Hahoi Samaria ram hoi a ceikhai e naw thung dawk hoi vaihma buet touh hah,
    Bethel kho vah ao teh BAWIPA barilawa awh thai nahan a pâtu awh.
  twi-twi: Enti asɔfo a wɔatwa wɔn asu afi Samaria no mu baako san kɔɔ Bet-El, kɔkyerɛɛ
    ahɔho no ɔkwan a wɔfa so som Awurade.
  hlt-hlt: Te dongah Samaria lamkah a poelyoe khosoih rhoek khuiah pakhat tah mael.
    Bethel ah kho a sak tih BOEIPA metla rhih ham khaw amih te a thuinuet.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ dɛitɛ ti Yiɛ̀ nKuyie nkuɔ́ nìùbɛ̀ miɛkɛ òmɔù kɛ́duɔ́nko
    kòo mbo Betɛɛdi kɛ bɛ̀ bɛnkú bɛ̀ bɑ̀ɑ́mmɛ̀ Kuyie.
  msy-2020: Ezɨ me Israelian ofa gamir gumazir mam inigha, ua Samarian anemada, ezɨ
    a ghua Betelɨn nguibamɨn ikiava, Ikiavɨra Itir Godɨn ziam fer arazibar gumazamizir
    kabar sure gami.
  dop-dop: Kɛnɑ Sɑmɑlii kɔtʋlʋ nɔɣɔlʋ ɩ́ mǝlɩ Petɛɛlɩ, nɑ ɩ́ sɛɣɛsɩ tǝnɑ yǝlɑɑ kɛ
    Tɑcɑɑ sɛɛʋ.
  azb-azb: Samariyadan sürgün etdikləri kahinlərdən biri gəlib Bet-Eldə yaşadı və
    Rəbbə necə sitayiş etməyi onlara öyrətməyə başladı.
  eng-DBY: Then one of the priests whom they had carried away from Samaria came and
    abode in Bethel, and taught them how they should fear Jehovah.
  hin-2017: तब जो याजक सामरिया से निकाले गए थे, उनमें से एक जाकर बेतेल में रहने लगा,
    और उनको सिखाने लगा कि यहोवा का भय किस रीति से मानना चाहिये।
  wol-KYG: Kenn ca sarxalkat ya ñu jële woon Samari nag dikk, dëkksi Betel, jàngal
    leen nu ñuy jaamoo Aji Sax ji.
  eng-YLT: And one of the priests whom they removed from Samaria cometh in, and dwelleth
    in Beth-El, and he is teaching them how they do fear Jehovah,
  eng-WYC-2017: Therefore when one of these priests had come, that were led away as
    prisoners from Samaria, he dwelled in Bethel, and taught them, how they should
    worship the Lord.
  eng-WMBB: So one of the priests whom they had carried away from Samaria came and
    lived in Bethel, and taught them how they should fear the LORD.
  urd-GVH: तब एक इमाम जिलावतनी से वापस आया। बैतेल में आबाद होकर उसने नए बाशिंदों को
    सिखाया कि रब की मुनासिब इबादत किस तरह की जाती है।
  rug-rug: Ke keke hiama Izireli sapu ele ta garunu taloa pa popoa Sameria, si pule
    la meke koa pa Betolo, meke va tumatumae ni sari na tie gua pude vahesia se Zihova.
  gaz-gaz: Kanaafuu luboota Samaariyaadhaa boojiʼaman keessaa tokko Beetʼeel keessa
    jiraatee akka isaan itti Waaqayyoon waaqeffatan barsiisuu dhufe.
  fra-LSG: Un des prêtres qui avaient été emmenés captifs de Samarie vint s’établir
    à Béthel, et leur enseigna comment ils devaient craindre l’Éternel.
  yal-yal: Nayi, saraxaraliin naxanye suxu Samari taani, na keden yi siga Betɛli yi,
    a sa e xaran Alatala batu kiin ma.
  haw-1868: Alaila hele mai kekahi o na kahuna a lakou i lawe ae mai Samaria aku,
    a noho ma Betela, a ao aku ia ia lakou e makau lakou ia Iehova.
  arb-NAV: فَجَاءَ وَاحِدٌ مِنَ الْكَهَنَةِ الْمَسْبِيِّينَ مِنَ السَّامِرَةِ وَأَقَامَ
    فِي بَيْتِ إِيلَ، وَشَرَعَ يُلَقِّنُهُمْ كَيْفَ يَتَّقُونَ الرَّبَّ.
  ewe-ewe: Ale nunɔla siwo woɖe aboyoe tso Samaria la dometɔ ɖeka va nɔ Betel eye
    wòfia ale si woasubɔ Yehowae wo.
  eng-LEE: And there came one of the priests whom they had led away as exiles from
    Samaria, and dwelt in Beth-el; and he taught them how they should fear the Lord.
  asm-FB: সেয়ে চমৰিয়াৰ পৰা লৈ যোৱা পুৰোহিতসকলৰ মাজৰ এজনে আহি বৈৎএলত নিবাস কৰিলে
    আৰু কেনেকৈ তেওঁলোকে যিহোৱাক উপাসনা কৰিব লাগে, তাক তেওঁ শিকালে।
  sus-A: سّرّشّدُبّ كٍرٍن، نَشَن نُ بَرَ شَنِن عَسِرِيَ بْشِ مَ، نَ نَشَ سِفَ بٍتٍلِ
    تَا كُي سَمَرِ بْشِ مَ، عَ مّننِكَيٍ شَرَن عَلَتَلَ يَرَفَاشُي رَ.
  fra-SBL: L'un des prêtres qu'ils avaient emmenés de Samarie vint habiter à Béthel
    et leur enseigna comment ils devaient craindre Yahvé.
  hbo-hbo: וַיָּבֹ֞א אֶחָ֣ד מֵהַכֹּהֲנִ֗ים אֲשֶׁ֤ר הִגְלוּ֙ מִשֹּׁ֣מְרֹ֔ון וַיֵּ֖שֶׁב
    בְּבֵֽית־אֵ֑ל וַֽיְהִי֙ מֹורֶ֣ה אֹתָ֔ם אֵ֖יךְ יִֽירְא֥וּ אֶת־יְהוָֽה׃
  piu-2006: '@see-verse:2KI.017.027'
  kik-kik: Nĩ ũndũ ũcio mũthĩnjĩri-Ngai ũmwe wa arĩa maatahĩtwo kuuma Samaria agĩthiĩ
    gũtũũra Betheli, akĩmaruta kũhooya Jehova.
  fra-NCL: Un des prêtres qu’on avait emmenés captifs de Samarie vint s’établir à
    Béthel, et leur enseigna comment ils devaient honorer Yahweh.
  cek-AK: To pacoengah Samaria vangpui hoiah hoih o ving ih, qaima maeto loe Bethel
    ah oh hanah caeh, anih mah Angraeng zit han angaih kawng to patuk.
  cuk-cuk: Degisoggu, dule-irwa-Bab-Dummadse-goled-gwensak, Samaria-neggweburgi gales-seleargusadi,
    Betel-neggweburgi megnonikid. Agine, Bab-Jehová-nug odummolegedgi, dulemar-odurdakded.
  uig-CYR: Униң буйруғи билән улар Самарийәдин йөткигән каһинларниң бири келип, Бәйт-Әлдә
    туруп Пәрвәрдигарниң қорқунучини уларға үгәтти.
  pma-pma: Sakini tai en pris keil ten out Isrel koa alah lat keil ran out Sameria,
    kei mai ris ro en taon ten out Betel. Ka en out enek, visein meatin keil en sise
    koa akilea avaha netan min Iahova ien.
  tel-2017: అప్పుడు షోమ్రోనులోనుంచి వారు పట్టుకు వచ్చిన యాజకుల్లో ఒకడు వచ్చి బేతేలు
    ఊళ్ళో కాపురం ఉండి యెహోవా పట్ల భయభక్తులుగా ఉండవలసిన విధానాన్ని వాళ్లకు బోధించాడు.
  hat-BSA: Konsa, youn nan prèt ke yo te pote ale an egzil soti Samarie yo te vin
    viv Béthel, e li te enstwi yo jan yo te dwe gen lakrent SENYÈ a.
  bxh-bxh: Logena, tau antalasam esega sa abi Asiliya yai, sa dui ya lau Beteli taonna
    yai ya gogo, be sidohana Yaubada fafadebasaena ya fatalahadi.
  kos-kos: Ouinge sie mwet tol lun Israel su utuku liki acn Samaria el som ac muta
    Bethel, yen el luti mwet uh in etu ouiyen alu nu sin LEUM GOD.
  hbo-WLC: וַיָּבֹ֞א אֶחָ֣ד מֵהַכֹּהֲנִ֗ים אֲשֶׁ֤ר הִגְלוּ֙ מִשֹּׁ֣מְר֔וֹן וַיֵּ֖שֶׁב
    בְּבֵֽית־אֵ֑ל וַֽיְהִי֙ מוֹרֶ֣ה אֹתָ֔ם אֵ֖יךְ יִֽירְא֥וּ אֶת־יְהוָֽה׃
  ibo-ibo: Ya mere, otu nʼime ndị nchụaja ebuuru site na Sameria gaa ala ọzọ, bịara
    biri na Betel, kuziere ha otu ha ga-esi na-atụ egwu Onyenwe anyị.
  ory-ory: ତହିଁରେ ସେମାନେ ଯେଉଁ ଯାଜକମାନଙ୍କୁ ଶମରୀୟାରୁ ନେଇ ଯାଇଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ
    ଆସି ବେଥେଲ୍‍ରେ ବାସ କଲା ଓ କିପ୍ରକାରେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରିବା କର୍ତ୍ତବ୍ୟ, ତାହା ସେମାନଙ୍କୁ
    ଶିଖାଇଲା।
  wmt-wmt: '@see-verse:2KI.017.027'
  chk-chk: Iei mine eman lein ekewe souasor ra uwereto seni Samaria a liwinla o imweimw
    lon Petel. Iwe, a aiti ngeni ekewe aramas usun ar repwe fel ngeni ewe Samol mi
    Lapalap.
  rop-rop: Wal lagijat na wanbala serramonimen hubin kaman brom Isreil basdam bin
    gobek en jidan langa Bethel, en imbin titjimbat ola pipul hau blanga weship YAWEI.
  ukr-1871: І прийшов один ізміж сьвященників, що вони одвели з Самариї, та й осївсь
    у Бетелї, й вчив їх, як їм хвалити Господа.
  deu-1951: Da kam einer von den Priestern, die sie von Samaria weggeführt hatten,
    und ließ sich zu Bethel nieder und lehrte sie, wie sie den HERRN fürchten sollten.
  eng-JPS: So one of the priests whom they had carried away from Samaria came and
    dwelt in Beth-el, and taught them how they should fear the LORD.
  srp-1865: I tako jedan od sveštenika, koje bijahu odveli iz Samarije, doðe i nastani
    se u Vetilju, i uèaše ih kako æe se bojati Gospoda.
  lug-lug: Awo omu ku bakabona eyali awaŋŋangusibbwa okuva mu Samaliya n’agenda n’abeera
    e Beseri, n’abayigiriza bwe kibagwanira okusinza Mukama.
  heb-heb: ויבא אחד מהכהנים אשר הגלו משמרון וישב בבית אל ויהי מורה אתם איך ייראו את
    יהוה׃
  ben-IRV: সুতরাং শমরিয়া থেকে নিয়ে যাওয়া যাজকদের মধ্য থেকে এক জনকে নিয়ে বৈথেলে
    গেলেন এবং সেখানে বাস করতে লাগলেন এবং তিনিই তাদের শিক্ষা দিলেন কিভাবে সদাপ্রভুর
    উপাসনা করতে হয়।
  pan-pan: ਤਦ ਉਹਨਾਂ ਜਾਜਕਾਂ ਵਿੱਚੋਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਸਾਮਰਿਯਾ ਵਿੱਚ ਗੁਲਾਮ ਬਣਾ ਕੇ ਲਿਆਏ ਸਨ,
    ਇੱਕ ਜਣਾ ਆ ਕੇ ਬੈਤਏਲ ਵਿੱਚ ਰਹਿਣ ਲੱਗਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਖਾਉਣ ਲੱਗ ਪਿਆ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ
    ਕਿਵੇਂ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣਾ ਚਾਹੀਦਾ ਹੈ।
  mya-JVB: ရှမာရိ မြို့မှ သိမ်း ခဲ့သော ယဇ်ပုရောဟိတ် တယောက် သည် ပြန်၍ ဗေသလ မြို့၌ နေ
    လျက် ၊ ထာဝရဘုရား ကို အဘယ် သို့ရိုသေ ရမည်ကို သွန်သင် လေ၏
  tbg-tbg: Minti tuvaro viva Isareri vaiinti vo, Kotira kaiqa vara amite vau vaiintira
    vara kovaro viva anirantero Sameriaini oruntero, Beteli vatukaini vaiharo vi vaiinti
    nahentika Nora Kotira quahama amite okarara vika tiva nimi vaura.
  hmo-hmo: Unai dainai Israela hahelagaia tauna ta, Samaria dekena amo mai guia danu
    Asuria dekenai idia mailaia tauna be ia lao, Betele hanua dekenai ia noho, bona
    ia ese Lohiabada do idia tomadiho henia dalana be taunimanima dekenai ia hadibaia.
  urd-urd: इसलिए उन काहिनों में से, जिनको वह सामरिया ले गए थे, एक काहिन आकर बैतएल
    में रहने लगा, और उनको सिखाया कि उनको ख़ुदावन्द का ख़ौफ़ क्यूँकर मानना चाहिए।
  rus-SYN: И пришел один из священников, которых выселили из Самарии, и жил в Вефиле,
    и учил их, как чтить Господа.
  bqc-SIM: Ɔ̃ Samali sa'onae ɛ̀a tà we à zↄ̃̀lɛ Bɛtɛli. A dàda gbɛ̃́ↄnɛ lá aa
    kɛ aali Dii sísi.
  tcz-CHONGTHU: Hiti chun Samaria kona hung sohchang thempu khatchu Bethel ah alesollut’un,
    aman achenglut thah-ho chu Pakai houdan chu ahil pantan ahi.
  mar-mar: तेव्हा, शोमरोनमधून जे याजक त्यांनी नेले होते, त्यापैकी एकजण बेथेल येथे
    राहिला. आणि त्याने लोकांस परमेश्वराचा मान कसा राखावा ते शिकवले.”
  soq-soq: Sa baiwa mo pirisi dea mapo Samaria tawowa oso wandio wadane antoiena leulene
    bola debama Betel bedewe wisen. Ita me apana waeuwamodie ita mo Iawe God atentopue
    me wadaposisapu.
  qub-qub: Chaura Samariapita prësu apashan juc cürata cutichiran. Payga Betelman
    aywaran tiyananpaj. Chaychönami yachachiran Tayta Diosta imano aduraytapis.
  bqp-bqp: Akũ Samaria sa'orinↄ doke ɛ̀ra à tà gwe à vùtɛ Bɛtɛli. À dàda gbɛ̃nↄnɛ
    deran oni kɛ nà ò donyĩ kɛ Dikirinɛ.
  hat-hat: Se konsa yonn nan prèt yo te depòte yo tounen nan peyi Samari, l' al rete
    lavil Betèl, li moutre yo jan pou yo fè sèvis pou Seyè a.
  eng-BSB: Thus one of the priests they had carried away came and lived in Bethel,
    and he began to teach them how they should worship the LORD.
  eng-WEBPB: So one of the priests whom they had carried away from Samaria came and
    lived in Bethel, and taught them how they should fear the LORD.
  kbq-kbq: Hagi anante Israeliti pristi naga'ma eme kinama huno Asiriama mani'nazafinti
    mago avare'za vu'za Sameria ome atrazageno Beteli kumate umani'neno, ana vahera
    Ra Anumzamofoma koro hunte'za mono'ma hunte'naza avu'ava zana rempi huzami'ne.
  nhe-BL: Huajca mocuepqui se totajtzi tlen quihuicatoya ilpitoc tlen Samaria huan
    mocajqui para itztos ipan altepetl Betel. Huan yajaya quinnextili nopa tlali Asiria
    ehuani tlen ajsitoyaj nopona quejatza ma quihueyichihuaca TOTECO.
  bus-bus: Ben Samaria sa'orinↄ doke ɛ̀ara à tà gwe à vɛ̃̀ɛ Bɛtɛli. À dàda gbɛ̃nↄnɛ
    dian aↄ̃é kɛ nà wà dↄnzi kɛ Diinɛ.
  gub-BL: Na'e amo xaxeto Izaew wainuromo har Xamari tawhu wi herur pyrer oho Metew
    pe wiko pà kury. Umu'e teko Tupàn Tuweharupi Wiko Ma'e imuwete katu haw rehe wà.
  eng-DRA: So one of the priests who had been carried away captive from Samaria, came
    and dwelt in Bethel, and taught them how they should worship the Lord.
