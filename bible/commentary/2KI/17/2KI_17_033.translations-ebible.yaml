verse: 2KI.017.033
translations:
  mal-C: അങ്ങനെ അവർ യഹോവയെ ആരാധിക്കയും തങ്ങൾ പുറപ്പെട്ടുപോന്ന നാട്ടിലെ ആചാരങ്ങളനുസരിച്ച്
    അവരുടെ സ്വന്തം ദേവന്മാരെ സേവിക്കയും ചെയ്തുപോന്നു.
  deu-TKW: Jahwe verehrten sie, dienten aber gleichzeitig auch ihren Göttern, nach
    der Weise der Völker, aus deren Bereiche man sie weggeführt hatte.
  lin-lin: Atako bazalaki kotosa Yawe, kasi bazalaki mpe kosalela banzambe na bango
    kolanda bizaleli ya bikolo epai wapi bawutaki.
  eng-LSV: They are fearing YHWH, and they are serving their gods, according to the
    custom of the nations from where they removed them.
  eng-GNV: They feared the Lord, but serued their gods after the maner of the nations
    whome they caryed thence.
  eng-WEBSTER: They feared the LORD, and served their own gods, after the manner of
    the nations whom they carried away from thence.
  nhw-BL: Huan masque quiijtohuayayaj quihueyichihuaj TOTECO, quisenhuiquilijque quinhueyichihuaj
    inintlaixcopincayohua tlen inintlal campa hualajque.
  swh-ONEN: Walimwabudu Bwana, lakini pia waliitumikia miungu yao kulingana na desturi
    za mataifa walikotoka.
  bba-bba: Nɡe mɛyɑ bɑ Yinni Gusunɔ sɑ̃ɑmɔ. Mɑ ben bɑɑwure u mɑɑ win bũu mɔ u sɑ̃ɑmɔ,
    wi u kɑ nɑ sɑɑ win tem di.
  eng-KJVCPB: They feared the Lord, and served their own gods, after the manner of
    the nations whom they carried away from thence.
  cpy-cpy: Ari okanta, okantawitaka riweshiryaawentawitakari Tajorentsi, roori kantzimaetacha
    riyaatakaakiro ramanari itajorentsinirotetashitari, rootaki rametapiintari inampiiteki
    jempe janta inoshikaetakiriranki.
  luo-luo: Negilamo Jehova Nyasaye to bende negilamo nyisechegi giwegi kaluwore gi
    timbe pinje manogolgie.
  meu-meu: Taunabunai idia ese Iehova garina e gariva, a sibodia edia dirava danu
    isiaidia e lao heniva, bogaragidia amo e mailaidia besedia edia kara heḡereḡeredia.
  npi-ULB: तिनीहरूले परमप्रभुलाई आदर गर्थे र जुन जातिहरूबाट आफू ल्याइएका थिए तिनीहरूकै
    प्रचलनअनुसार आ-आफ्नै देवताहरूको पनि पुज्थे ।
  yor-yor: Wọ́n sin Olúwa ṣùgbọ́n wọ́n sin òrìṣà wọn ní ìṣọ̀kan pẹ̀lú àṣà orílẹ̀-èdè
    wọn láti ibi tí wọ́n ti gbé wọn wá.
  pes-OPCB: به این ترتیب هم خداوند را می‌پرستیدند و هم طبق آداب و رسوم کشور خودشان
    بتهای خود را پرستش می‌کردند.
  tgl-ULB: Pinarangalan nila si Yahweh at sumamba rin sa kanilang mga diyos, sa kaugalian
    ng mga bansa pinanggalingan nila.
  hui-hui: Ogonidagua bialu tigua Anduane Homogo mitangi bialu ibuhondo lotu lalu
    ha howa dege mana tini daluha howa bialu haga wiaru yu wanahe mbirale dama mitangi
    bialu bi pupu wiaga wiaruhondobi bi pupu wialu ha dege bini.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ကိုး​ကွယ် ကြ​သော်​လည်း မိ​မိ​တို့​ထွက်​ခွာ​လာ​သည့်​တိုင်း
    ပြည်​များ​၏​ဋ္ဌ​လေ့​ထုံး​စံ​များ​အ​ရ​သက် ဆိုင်​ရာ​ဘု​ရား​များ​ကို​လည်း​ကိုး​ကွယ်​ကြ
    လေ​သည်။
  bod-N: ཁོ་ཚོ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐྲག་ནའང་། དེ་དག་གིས་རང་རང་རིགས་རྒྱུད་གང་ནས་བཙན་ཁྲིད་བྱས་འོངས་པའི་ལུགས་སྲོལ་གང་དེའི་ལྷ་རྣམས་ལ་ཞབས་ཕྱི་བསྒྲུབས་པའོ།
    །
  sna-sna: Vakanamata Jehovha, asi vakashumirawo vamwari vavo maererano netsika dzendudzi
    idzo dzavakanga vabviswa kwadziri.
  spa-BLM: Temían a Yahvé, y también servían a sus propios dioses, según los caminos
    de las naciones de las que habían sido transportados.
  cac-cac: Vach'chom tz'och eb' ejmelal d'a Jehová yalani, palta an̈eja' yoch eb'
    ejmelal d'a scomon dios, icha sb'eyb'al eb' anima b'aj cotnac eb'.
  swh-ULB: Wakamcha Yahwe na pia kuabudu miungu yao wenyewe, sawa sawa na tamaduni
    za mataifa kutoka miongoni mwao waliokuwa wamewachukua.
  bel-bel: Госпада яны шанавалі, і багам сваім яны служылі паводле звычаю народаў,
    зь якіх выселілі іх.
  deu-ELBBK: Sie fürchteten den HERRN, und sie dienten ihren Göttern nach der Weise
    der Nationen, aus denen man sie weggeführt hatte.
  mbb-OT: Ed-azap sikandan te Nengazen piru ed-azap daan sikandan te keugelingen dan
    he menge ed-ezapen sumalà te neleyaman te menge etew ziyà te menge nasyun he ebpuunan
    dan.
  mal-2015: അങ്ങനെ അവർ യഹോവയെ ഭജിക്കയും തങ്ങൾ വിട്ടു പുറപ്പെട്ടുപോന്ന ജാതികളുടെ മര്യാദപ്രകാരം
    സ്വന്തദേവന്മാരെ സേവിക്കയും ചെയ്തുപോന്നു.
  rmc-rmc: Le RAJES lašarenas, ale služinenas the peskre devlenge pal o tradiciji
    ole narodengre, khatar sas odľigende andre odi phuv.
  pes-OPV: پس یهوه را می‌پرستیدند وخدایان خود را نیز بر وفق رسوم امتهایی که ایشان
    را از میان آنها کوچانیده بودند، عبادت می‌نمودند.
  ron-1924: Астфел се ынкинау Домнулуй, дар служяу ын ачелашь тимп ши думнезеилор
    лор, дупэ обичеюл нямурилор де унде фусесерэ мутаць.
  ben-OBCV: তারা সদাপ্রভুর আরাধনা করত, কিন্তু একইসাথে যেসব দেশ থেকে তাদের আনা হল,
    সেইসব দেশের লোকাচার অনুসারে তারা নিজেদের দেবতাদেরও সেবা করত।
  som-som: Rabbiga way ka cabsan jireen, isla markaasna waxay u adeegi jireen ilaahyadoodii
    sidii quruumihii iyaga laga soo dhex kaxeeyey ay yeeli jireen.
  lat-VUC: Et cum Dominum colerent, diis quoque suis serviebant juxta consuetudinem
    gentium, de quibus translati fuerant Samariam.
  eng-ASVBT: They feared Jehovah, and served their own gods, after the manner of the
    nations from among whom they had been carried away.
  ita-1885: Essi riverivano il Signore, e insieme servivano a' lor dii, secondo la
    maniera delle genti, d'infra le quali erano stati trasportati là.
  eng-LXXUP: And they feared the Lord, and served their gods according to the manner
    of the nations, whence their lords brought them.
  eng-ULB: They honored Yahweh and also worshiped their own gods, in the customs of
    the nations from among whom they had been taken away.
  spa-VBL: Así que, aunque adoraban al Señor, también adoraban a sus propios dioses
    siguiendo las prácticas de sus naciones de origen.
  fra-_FOB: Ainsi ils craignaient l'Éternel, et ils servaient en même temps leurs
    dieux, à la manière des nations d'où on les avait transportés.
  mal-mal: അങ്ങനെ അവർ യഹോവയെ ഭജിക്കയും തങ്ങൾ പുറപ്പെട്ടുപോന്ന ദേശത്തിലെ ജനതകളുടെ മര്യാദപ്രകാരം
    സ്വന്തദേവന്മാരെ സേവിക്കയും ചെയ്തുപോന്നു.
  urd-GVR: Wuh Rab kī ibādat bhī karte aur sāth sāth apne dewatāoṅ kī un qaumoṅ ke
    riwājoṅ ke mutābiq ibādat bhī karte the jin meṅ se unheṅ yahāṅ lāyā gayā thā.
  suz-BL: मिनु मोपा मेकोपुकीम परमप्रभु यावे कली ठेयब सेल्‍शा, आंम आन देवी देवता आन
    कली यो पूजा पामे बाक्‍त। तेको रागी रे चाक्‍शो बाक्‍मा, मेको आन देवी देवता आन पतीक
    पशा, पूजा पामे बाक्‍त।
  ita-1927: Così temevano l’Eterno, e servivano al tempo stesso i loro dèi, secondo
    il costume delle genti di fra le quali erano stati trasportati in Samaria.
  ckb-ckb: یەزدانیان دەپەرست، بەڵام خوداوەندەکانی خۆشیان دەپەرست، وەک نەریتی ئەو گەلانەی
    کە لێیەوە ڕاپێچ کرابوون.
  eng-BBE: They gave worship to the Lord, but they gave honour to their gods like
    the nations did from whom they had been taken as prisoners.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಆರಾಧನೆ ಮಾಡಿದರು. ಆದರೂ ಅವರು ಬಿಟ್ಟುಬಂದ ದೇಶಗಳ ಪದ್ಧತಿಯ ಪ್ರಕಾರ
    ತಮ್ಮ ಕುಲದೇವತೆಗಳನ್ನು ಸಹ ಸೇವಿಸಿದರು.
  tam-2017: அப்படியே யெகோவாவுக்குப் பயந்தும், தாங்கள் விட்டுவந்த மக்களுடைய முறைமையின்படியே
    தங்கள் தேவர்களை வணங்கியும் வந்தார்கள்.
  spa-RV-1909: Temían á Jehová, y honraban á sus dioses, según la costumbre de las
    gentes de donde habían sido trasladados.
  ron-BTF: S-au temut de DOMNUL și au servit propriilor lor dumnezei, după obiceiul
    națiunilor pe care le duseseră de aici.
  eng-WEBP: They feared the LORD, and also served their own gods, after the ways of
    the nations from among whom they had been carried away.
  eng-FBV: So even though they worshiped the Lord, they also worshiped their own gods
    following the practices of the nations they had come from.
  nld-1939: En ofschoon zij Jahweh vereerden, dienden ze ook hun eigen goden volgens
    de gebruiken der volkeren, waaruit ze waren weggevoerd.
  nch-BL: Huan masque quiijtohuayayaj quihueyichihuaj TOTECO, quisenhuiquilijque quinhueyichihuaj
    inintaixcopincayohua ten inintal campa hualajque.
  vie-1934: Các dân tộc ấy kính sợ Đức Giê-hô-va, song cũng hầu việc các thần mình,
    theo thói tục của những dân tộc mà họ bị dời ra khỏi đó.
  hin-CV: संक्षेप में, वे याहवेह के प्रति भय रखते हुए भी अपने-अपने राष्ट्र के उन देवताओं
    की उपासना करते रहे, जिन राष्ट्रों से लाकर वे यहां बसाए गए थे.
  spa-BES: Ellos adoraron al Señor, pero honraron a sus dioses como lo hicieron las
    naciones de las cuales fueron tomados como prisioneros.
  tdx-tdx: Nañondrañe am’ Iehovà iereo mbore nitoroñe o ‘ndrahare’ iareoo, ami’ty
    sata’ o kilakila’ndaty nañakarañe iareo boak’ am-pandrohizañe añeo.
  tha-KJV: เขาจึงเกรงกลัวพระเยโฮวาห์ แต่​ปรนนิบัติ​พระของเขาเองด้วย ตามอย่างประชาชาติซึ่งเขาได้​ถู​กนำให้จากออกมาเสียนั้น
  por-BR-2018: Temiam ao SENHOR, e honravam a seus deuses, segundo o costume das nações
    de onde haviam sido transportados.
  deu-ELO: Sie fürchteten Jehova, und sie dienten ihren Göttern nach der Weise der
    Nationen, aus welchen man sie weggeführt hatte.
  eng-WYC-2018: And when they worshipped God, they served also their gods, by the
    custom of heathen men, from which they were translated to Samaria; (And while
    they worshipped God, they also served their own gods, after the custom of the
    heathen, from where they had been brought back to Samaria;)
  epo-epo: La Eternulon ili timis, kaj al siaj dioj ili servis, laŭ la moro de tiuj
    popoloj, el kiuj oni transkondukis ilin.
  uig-PIN: Ular Pǝrwǝrdigardin ⱪorⱪatti wǝ xuning bilǝn tǝng ⱪaysi ǝldin kǝlgǝn bolsa,
    xu ǝlning ⱪaidǝ-yosunlirida ɵz ilaⱨlirining ⱪulluⱪidimu bolatti.
  beo-beo: Amaiba:le, ilia da Hina Godema nodone sia:ne gadosu, be ilia da soge fi
    amoga ilia misi, amo ilia hou defele, ogogosu ‘gode’ ilima gilisili nodone sia:ne
    gadosu.
  tpi-OTNT: Long dispela pasin ol i lotuim Bikpela na tu ol i bihainim pasin ol i
    bin mekim long as ples bilong ol na ol i lotu long ol giaman god bilong ol yet.
  hau-SA: Sun yi wa Ubangiji sujada, amma kuma sun bauta wa allolinsu bisa ga al’adun
    ƙasashen da suka fito.
  uig-LAT: Ular Perwerdigardin qorqatti we shuning bilen teng qaysi eldin kelgen bolsa,
    shu elning qaide-yosunlirida öz ilahlirining qulluqidimu bolatti.
  nde-nde: Bamkhonza uThixo, kodwa babekhonza labonkulunkulu babo belandela imikhuba
    yezizwe ababevela kizo.
  ton-ton: Naʻa nau manavahē kia Sihova, kae tauhi pe ki honau ngaahi ʻotua ʻonautolu,
    ʻo hangē ko e anga ʻoe ngaahi puleʻanga naʻa nau ʻave pōpula mei ai.
  ces-1613: Hospodina ctili, však předce bohům svým sloužili vedlé obyčeje těch národů,
    odkudž převedeni byli.
  eng-WMB: They feared the LORD, and also served their own gods, after the ways of
    the nations from among whom they had been carried away.
  tam-TCV: அவர்கள் யெகோவாவை வழிபட்டாலும், தாங்கள் விட்டுவந்த நாட்டினரின் முறைகளுக்கேற்ப
    தங்கள் சொந்தத் தெய்வங்களுக்கும் பணிசெய்து வந்தார்கள்.
  ceb-ULB: Nagpasidungog sila kang Yahweh ug nagsimba usab sa ilang mga dios, sa mga
    nabatasan sa mga nasod gikan niadtong nagkuha kanila.
  pol-UBG: Bali się PANA i służyli swoim bogom według zwyczajów tych narodów, skąd
    zostali uprowadzeni.
  urd-GVU: وہ رب کی عبادت بھی کرتے اور ساتھ ساتھ اپنے دیوتاؤں کی اُن قوموں کے رواجوں
    کے مطابق عبادت بھی کرتے تھے جن میں سے اُنہیں یہاں لایا گیا تھا۔
  deu-1912: Also fürchteten sie den HERRN und dienten auch den Göttern nach eines
    jeglichen Volkes Weise, von wo sie hergebracht waren.
  kan-2017: ಯೆಹೋವನ ಭಕ್ತರಾಗಿದ್ದರೂ ತಾವು ಬಿಟ್ಟು ಬಂದ ದೇಶಗಳ ಪದ್ಧತಿಯ ಪ್ರಕಾರ ತಮ್ಮ ಕುಲದೇವತೆಗಳ
    ಆರಾಧನೆಯನ್ನೂ ಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Ma aram mar meybilgad ngak SOMOL, machane ku yad be meybil ngak e tirorad
    e got ni bod rogon yalen ko pi nam nrabad riy.
  hlt-MCSB: BOEIPA aka rhih la om uh cakhaw namtom rhoek kah khosing bangla amah pathen
    taengah tho aka thueng la om uh. Te lamlong ni amih te a poelyoe.
  mdy-ETH: ዬያይዲ ዔያታ ናንጊና ናንጋ ጎዳ ካኣሽኪሢ ዓርቄኔ፤ ፔቴ ዛሎና ጋዓንቴ ቤርታ ዔያታ ዎላ ናንጋ ዴራ ማዻ ጎይፆ ሜሌ
    ፆኦዞም ዚጊ ካኣሽካኔ።
  twi-ASANTE: Na wɔsom Awurade deɛ, nanso wɔkɔɔ so faa amanneɛ kwan a wɔn aman a wɔfiri
    so fa so som no so.
  eng-WEBU: They feared the LORD, and also served their own gods, after the ways of
    the nations from among whom they had been carried away.
  wal-wal: Eti GODAASSI goinnidosona; shin bantta yiido biittaa biittaa asaa meeziyaa
    kaallidi, bantta xoossatuyyookka goinnidosona.
  spa-PDDPT: De modo que reverenciaban a Yavé, pero también servían a sus propios
    ʼelohim, según la costumbre de las naciones de donde fueron deportados.
  gun-gun: Ha'e rami py Senhor ojererokyjea rupi ikuai va'eri nguuete ra'angaa ombojeroviaa
    rupi avi ju, ha'e kuery ikuaiague pygua kuery reko rami vy.
  ilo-ULB: Dinayawda ni Yahweh ken nagrukbabda pay kadagiti diosda, kadagiti kaugalian
    dagiti nasion manipud kadagiti nakaipanawanda.
  kpg-kpg: Digaula e daumaha ang gi Dimaadua, gei e daumaha labelaa ang gi nadau balu god
    donu, gii hai be nnangaahai o di guongo dela ne lloomoi iei ginaadou.
  uig-ARA: ئۇلار پەرۋەردىگاردىن قورقاتتى ۋە شۇنىڭ بىلەن تەڭ قايسى ئەلدىن كەلگەن بولسا،
    شۇ ئەلنىڭ قائىدە-يوسۇنلىرىدا ئۆز ئىلاھلىرىنىڭ قۇللۇقىدىمۇ بولاتتى.
  sus-sus: Na kui, e nu Alatala batuma, kɔnɔ e man nu e gbe kuye fan batuma e gbe
    ki ma.
  pon-2006: Eri, re kin kaudokiong KAUN-O, ahpw re pil kin kaudokiong pein arail koht
    kan nin duwen tiahk en sahpw me re kohsang ie.
  ksd-ksd: Dia ga lotu tadav ra Luluai, ma dia ga torom bula ta kadia umana god, da
    ra mangamangana kai ra umana Tematana ta kadia umana gunagunan iat.
  tur-YTC: Yahve'den korktular. Aralarından sürülmüş oldukları ulusların yollarına
    göre de kendi ilâhlarına hizmet ediyorlardı.
  grc-BRENT: Καὶ τὸν Κύριον ἐφοβοῦντο, καὶ τοῖς θεοῖς αὐτῶν ἐλάτρευον κατὰ τὸ κρίμα
    τῶν ἐθνῶν, ὅθεν ἀπῴκισαν αὐτοὺς ἐκεῖθεν.
  ind-AYT: Jadi, mereka takut akan TUHAN dan tetap beribadah kepada ilah seperti adat
    dari bangsa-bangsa yang diangkut ke pembuangan di antara mereka.
  nya-nya: Iwowo ankapembedza Yehova, komanso ankatumikira milungu yawo molingana
    ndi miyambo ya mitundu ya kumene ankachokera.
  hrv-hrv: Štovali su Jahvu i služili su svojim bogovima po običaju onih naroda između
    kojih su ih preselili.
  mps-mps: Tama me te augwaligo Genuai Bidi dolo lotu po mu wabo kolesaga me, tama
    me te augwa page bulude polobadu bidiyu yali kolesagadu wali peyu, tama augwaligo
    te augwa tibo god dolo lotu po weyu yali, te tedali kolesaga si talua si yali.
  tpi-tpi: Long dispela pasin ol i lotuim Bikpela na tu ol i bihainim pasin ol i bin
    mekim long as ples bilong ol na ol i lotu long ol giaman god bilong ol yet.
  dan-1931: De frygte de HERREN, men dyrkede også deres egne Guder på de Folkeslags
    Vis, de var ført bort fra.
  vie-OVCB: Như thế, họ vừa kính sợ Chúa, vừa thờ thần mình theo nghi thức cúng thờ
    của dân tộc mình.
  guj-2017: તેઓ યહોવાહનું ભય રાખતા હતા અને જે દેશમાંથી તેઓને લઈ આવવામાં આવ્યા તેઓના
    વિધિ પ્રમાણે પોતાના દેવોની પણ પૂજા કરતા હતા.
  pon-2006A: Eri, re kin kaudokiong KAUN-O, ahpw re pil kin kaudokiong pein arail
    koht kan nin duwen tiahk en sahpw me re kohsang ie.
  por-BRBSL: Eles temiam a Iavé, e também serviam a seus próprios deuses, depois dos
    caminhos das nações das quais haviam sido transportados.
  cth-cth: BAWIPA teh a taki awh ngoun eiteh, a tâcotakhai awh e, amamae ram e phunglam,
    a cathut thaw hah ouk a tawk awh.
  twi-twi: Na wɔsom Awurade de, nanso wɔkɔɔ so faa amanne kwan a wɔn aman a wofi so
    no fa so som no so.
  hlt-hlt: BOEIPA aka rhih la om uh cakhaw namtom rhoek kah khosing bangla amah pathen
    taengah tho aka thueng la om uh. Te lamlong ni amih te a poelyoe.
  tbz-SIM: Kɛ̀ bɛ̀ ntũ nti Yiɛ̀ nKuyie nkɛ feunɛ̀ bɛ bɔkɛ̀ bɛ̀ do yɛ̀ feu mɛ̀ɛ̀ botí
    bɛ ciɛ bɛ̀ do boní kɛ̀, kɛ̀ bɛ̀ bɛ̀ tɔní.
  msy-2020: Egha arazir kamɨn me Ikiavɨra Itir Godɨn ziam fa, egha uaghan me uan nguibamɨn
    amir arazimɨn gɨn ghua uan asebar ziaba fe.
  dop-dop: Kʋlʋmɑɑ mpɛɣɛlɛ Ɩsɔ sɛɛlɑɑ. Pǝyele pɑɑ wei ɩ tɔŋnɑ ɩ tɛ tʋɣʋ kɛ lɑɑʋ.
  azb-azb: Onlar həm Rəbbə, həm də aralarından sürgün olunduqları millətlərin adətlərinə
    görə öz allahlarına sitayiş edirdilər.
  eng-DBY: They feared Jehovah, and served their own gods after the manner of the
    nations, whence they had been carried away.
  hin-2017: वे यहोवा का भय मानते तो थे, परन्तु उन जातियों की रीति पर, जिनके बीच से
    वे निकाले गए थे, अपने-अपने देवताओं की भी उपासना करते रहे।
  wol-KYG: Ñuy wormaal Aji Sax ji, di jaamuwaale seen tuuri bopp itam, na ñu ko baaxoo
    ca seen waa réewum cosaan ma ñu leen toxale.
  eng-YLT: Jehovah they are fearing, and their gods they are serving, according to
    the custom of the nations whence they removed them.
  eng-WYC-2017: And when they worshipped God, they served also their gods, by the
    custom of heathen men, from which they were translated or brought over to Samaria;
  eng-WMBB: They feared the LORD, and also served their own gods, after the ways of
    the nations from amongst whom they had been carried away.
  urd-GVH: वह रब की इबादत भी करते और साथ साथ अपने देवताओं की उन क़ौमों के रिवाजों
    के मुताबिक़ इबादत भी करते थे जिनमें से उन्हें यहाँ लाया गया था।
  rug-rug: Vahesia rini se Zihova, ba vahesi tugo rini sari na dia tamasa huporodi
    koari na hahanana koari na popoa vasina mae guadi.
  gaz-gaz: Isaan Waaqayyoon waaqeffatan; garuu akkuma bartee saboota keessaa fidaman
    sanaatti waaqota ofii isaanii tajaajilan.
  fra-LSG: Ainsi ils craignaient l’Éternel, et ils servaient en même temps leurs dieux
    d’après la coutume des nations d’où on les avait transportés.
  yal-yal: E yi Alatala batuma, koni e mɔn yi e alane fan batuma, fata siyane namunne
    ra e kelixi dɛnaxanye yi.
  haw-1868: Makau no lakou ia Iehova, a malama lakou i ko lakou mau akua iho, e like
    me na lahuikanaka, a lakou i lawe pio ai mai laila aku.
  arb-NAV: وَهَكَذَا كَانُوا يَتَّقُونَ الرَّبَّ مِنْ نَاحِيَةٍ، وَيَعْبُدُونَ آلِهَتَهُمُ
    الَّتِي حَمَلُوهَا مَعَهُمْ مِنْ بَيْنِ الأُمَمِ الَّتِي سُبُوا مِنْهَا مِنْ نَاحِيَةٍ
    أُخْرَى.
  ewe-ewe: Ke wogalé dukɔ siwo me wotso la ƒe mawusubɔsubɔ ƒe kɔnyinyiwo me ɖe asi
    kokoko.
  eng-LEE: The Lord did they fear, and their own gods did they serve, after the manner
    of the nations whence they had been led away.
  asm-FB: তেওঁলোকে যিহোৱাক উপাসনা কৰাৰ লগতে যি জাতিবোৰৰ মাজৰ পৰা তেওঁলোকক লৈ অনা হৈছিল,
    সেই জাতিবোৰৰ নিয়ম-প্ৰণালী অনুসাৰে নিজৰ দেৱতাবোৰৰো পূজা-অর্চনা কৰিছিল।
  sus-A: نَ كُي، عٍ نُ عَلَتَلَ بَتُمَ، كْنْ عٍ مَن نُ عٍ فبٍ كُيٍ قَن بَتُمَ عٍ فبٍ
    كِ مَ.
  fra-SBL: Ils craignaient l'Éternel, et ils servaient leurs propres dieux, selon
    les coutumes des nations parmi lesquelles ils avaient été transportés.
  hbo-hbo: אֶת־יְהוָ֖ה הָי֣וּ יְרֵאִ֑ים וְאֶת־אֱלֹֽהֵיהֶם֙ הָי֣וּ עֹֽבְדִ֔ים כְּמִשְׁפַּט֙
    הַגֹּויִ֔ם אֲשֶׁר־הִגְל֥וּ אֹתָ֖ם מִשָּֽׁם׃
  piu-2006: '@see-verse:2KI.017.032'
  kik-kik: Nĩmahooyaga Jehova, na no maatungatagĩra ngai ciao, kũringana na mĩtugo
    ya ndũrĩrĩ cia kũrĩa maarutĩtwo.
  fra-NCL: Ainsi ils honoraient Yahweh, et ils servaient en même temps leurs dieux
    selon la coutume des nations d’où on les avait déportés.
  cek-AK: Nihcae mah Angraeng to zit o; toe misong ah hoih ih kaminawk mah sak ih
    baktih toengah, angmacae sithawnawk ih tok to a sak o.
  cuk-cuk: Ar Bab-Jehová-nug odummodidamar-inigwele, e-bab-dummad-nug odummodii damarbalid,
    ar igi na gusgu e-daedba e-yar-danikidgi na imakdamaladyob, imakdamalad.
  uig-CYR: Улар Пәрвәрдигардин қорқатти вә шуниң билән тәң қайси әлдин кәлгән болса,
    шу әлниң қаидә-йосунлирида өз илаһлириниң қуллуғидиму болатти.
  tel-2017: ఈ విధంగా వారు యెహోవా పట్ల భయభక్తులు చూపుతూనే, తాము ఏ ప్రజల్లో నుంచి వచ్చారో
    ఆ ప్రజల ఆచారాల ప్రకారం తమ దేవుళ్ళను కూడా పూజిస్తూ ఉన్నారు.
  hat-BSA: Yo te krent SENYÈ a e osi, yo te sèvi dye pa yo selon koutim a nasyon pami
    sila yo te pote ale an egzil yo.
  kos-kos: Ouinge elos alu nu sin LEUM GOD, ac elos oayapa alu nu sin god lalos, fal
    nu ke facsin lun kais sie facl elos tuku we me.
  hbo-WLC: אֶת־יְהוָ֖ה הָי֣וּ יְרֵאִ֑ים וְאֶת־אֱלֹֽהֵיהֶם֙ הָי֣וּ עֹֽבְדִ֔ים כְּמִשְׁפַּט֙
    הַגּוֹיִ֔ם אֲשֶׁר־הִגְל֥וּ אֹתָ֖ם מִשָּֽׁם׃
  ibo-ibo: Ha na-atụ egwu Onyenwe anyị ma ha gara nʼihu na-efe chi nke aka ha dịka
    omenaala mba ebe ndị e si dọta ha nʼagha si dị.
  ory-ory: ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ମଧ୍ୟ ଭୟ କଲେ, ପୁଣି ଯେଉଁ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରୁ ସେମାନେ
    ନୀତ ହୋଇଥିଲେ, ସେମାନଙ୍କ ରୀତି ଅନୁସାରେ ଆପଣା ଆପଣା ଦେବତାମାନଙ୍କର ମଧ୍ୟ ସେବା କଲେ।
  chk-chk: Iei usun ra fel ngeni ewe Samol mi Lapalap, nge ra pwal fel ngeni püsin
    ar kewe kot lon örünien ekewe mwü, ewe ia ra feito me ie.
  rop-rop: Lagijat na deibin weshipbat langa YAWEI, en seimtaim deibin oldei weshipbat
    olabat ronwan drimin jis laik deibin oldei dumbat langa detlot kantri weya deibin
    kaman brom.
  ukr-1871: Господа вони почитали, та й богам своїм служили звичаєм народів, ізміж
    яких виведено їх.
  deu-1951: Also verehrten sie den HERRN und dienten auch ihren Göttern nach der Gewohnheit
    eines jeden Volkes, von welchem sie hergebracht waren.
  eng-JPS: They feared the LORD, and served their own gods, after the manner of the
    nations from among whom they had been carried away.
  srp-1865: Bojahu se Gospoda, ali i svojim bogovima služahu po obièaju onijeh naroda
    iz kojih ih preseliše.
  lug-lug: Ne basinzanga Mukama, naye nga bwe baweereza ne bakatonda baabwe, ng’empisa
    ez’amawanga gye baali bavudde bwe zalinga.
  heb-heb: את יהוה היו יראים ואת אלהיהם היו עבדים כמשפט הגוים אשר הגלו אתם משם׃
  ben-IRV: তারা সদাপ্রভুকে ভয় করত এবং সেই সঙ্গে যে সব দেশ থেকে তাদের নিয়ে আসা হয়েছিল
    সেই সব দেশের নিয়ম অনুসারে তারা তাদের দেবতাদেরও পূজা করত।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਦੇ ਸਨ ਪਰ ਨਾਲ ਹੀ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਦੀ ਰੀਤ ਅਨੁਸਾਰ ਜਿਨ੍ਹਾਂ
    ਵਿੱਚੋਂ ਉਹ ਕੱਢ ਕੇ ਲਿਆਂਦੇ ਗਏ ਸਨ, ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਵੀ ਕਰਦੇ ਹੁੰਦੇ ਸਨ।
  mya-JVB: ထိုသို့ထာဝရဘုရား ကို ရိုသေ ကြ၏။ သိမ်းသွား ခြင်းကို ခံရသောလူမျိုး ပြုသကဲ့သို့
    မိမိ တို့ဘုရား ကိုလည်း ဝတ်ပြု ကြ၏
  tbg-tbg: Vi vatanaaka Nora Kotira quahama amiteha, vika haaru nái maaqaini vaiha
    autu okarara kia qaqira karaiti, qaqi tuateha, nái una variqaravata kaiqa vara
    nimite vaura.
  hmo-hmo: Unai dainai idia ese Lohiabada idia tomadiho henia, to idia ese danu edia
    dirava koikoi idia tomadiho henia, idia mai tano idauidau edia kara hegeregerena.
  urd-urd: इसलिए वह ख़ुदावन्द से भी डरते थे और अपनी क़ौमों के दस्तूर के मुताबिक़,
    जिनमें से वह निकाल लिए गए थे, अपने — अपने मा'बूद की इबादत भी करते थे।
  rus-SYN: Господа они чтили, и богам своим они служили по обычаю народов, из которых
    выселили их.
  bqc-SIM: Aa Dii sìsi, ↄ̃ aalɛ zↄble ń tã́aↄnɛ lá bùsu pↄ́ aa bↄ̀u fɛlɛkaayã
    dɛwa.
  tcz-CHONGTHU: Chule amahon Pakai chu ahoujeng vang’un, ahung kondoh nau gamsunga
    kihou pathente jong adan dungjuiyin ama ama indoi cheh jong akihou thouvun, chondan
    hochu achepi jing nalaijun ahi.
  mar-mar: ते परमेश्वराविषयी आदर बाळगत असत आणि आपापल्या दैवतांचीही पूजा करीत. आपल्या
    पूर्वीच्या राष्ट्रा प्रमाणे जेथून त्यांना आणले होते त्यांच्या रीतीप्रमाणे ते करीत
    गेले.
  qub-qub: Paycunaga Tayta Diosta adurarpis quiquincunapa diosnincunatapis adurarcaycaran
    quiquinpa nasyunnincunacho rurashanno. Paycunaga juc-läpita juc-läpitami aywaran.
  bqp-bqp: Ò donyĩ kɛ̀ Dikirinɛ, akũ òtɛni ń tãnanↄ gbagba lákũ bùsu kũ ò bòn
    futɛokarayã de nà.
  hat-hat: Se konsa yo t'ap adore Seyè a men yo t'ap adore bondye pa yo tou, dapre
    koutim peyi kote yo te soti.
  eng-BSB: They worshiped the LORD, but they also served their own gods according
    to the customs of the nations from which they had been carried away.
  eng-WEBPB: They feared the LORD, and also served their own gods, after the ways
    of the nations from amongst whom they had been carried away.
  kbq-kbq: Hagi zamagra Ra Anumzamofona koro hunte'naze. Hianagi zamagra mopa zamiregama
    mani'nezama ko'ma nehaza zamavu'zamavaza amage ante'za anumzazamire monora huntetere
    hu'naze.
  nhe-BL: Huan yonque quiijtohuayayaj quihueyichihuaj TOTECO, quisenhuiquilijque quinhueyichihuaj
    inintlaixcopincayohua tlen inintlal campa hualajque.
  bus-bus: Aↄ̃ dↄnzi kɛ̀ Diinɛ, ben aↄ̃ↄe ń tãanↄ gbãgbãa lán bùsu kɛ̀ aↄ̃ bↄ̀n
    fɛɛakaarayã dɛ nà.
  gub-BL: Umuwete Tupàn Tuweharupi Wiko Ma'e wà. Umuwete uzar tupàn a'ua'u wà no.
    Umuwete tupàn a'ua'u weko awer pe har pitàitàigatu wà.
  eng-DRA: 'And when they worshipped the Lord, they served also their own gods according
    to the custom of the nations out of which they were brought to Samaria:'
