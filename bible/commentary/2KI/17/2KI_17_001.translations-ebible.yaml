verse: 2KI.017.001
translations:
  mal-C: യെഹൂദാരാജാവായ ആഹാസിന്റെ പന്ത്രണ്ടാമാണ്ടിൽ ഏലയുടെ മകനായ ഹോശേയ ശമര്യയിൽ ഇസ്രായേലിനു
    രാജാവായി. അദ്ദേഹം ഒൻപതു വർഷം വാണു.
  deu-TKW: Im zwölften Jahre Ahas', des Königs von Juda, ward Hosea, der Sohn Elas,
    zu Samaria König über Israel und regierte neun Jahre.
  lin-lin: Tango Akazi, mokonzi ya Yuda, akokisaki mibu zomi na mibale na bokonzi,
    Oze, mwana mobali ya Ela, akomaki mokonzi ya Isalaele na Samari. Akonzaki mibu
    libwa.
  eng-LSV: In the twelfth year of Ahaz king of Judah, Hoshea son of Elah has reigned
    over Israel in Samaria, nine years,
  eng-GNV: In the twelft yeere of Ahaz King of Iudah began Hoshea the sonne of Elah
    to reigne in Samaria ouer Israel, and reigned nine yeeres.
  eng-WEBSTER: In the twelfth year of Ahaz king of Judah began Hoshea the son of Elah
    to reign in Samaria over Israel nine years.
  nhw-BL: Quema Tlanahuatijquetl Acaz yohuiyaya para 12 xihuitl tlanahuatis ipan tlali
    Judá, pejqui tlanahuatía Tlanahuatijquetl Oseas, icone Ela, ipan tlali Israel.
    Huan Oseas mosehui para tequitis ipan altepetl Samaria huan tlanahuati para chicnahui
    xihuitl.
  swh-ONEN: Katika mwaka wa kumi na mbili wa utawala wa Ahazi mfalme wa Yuda, Hoshea
    mwana wa Ela akawa mfalme wa Israeli katika Samaria, akatawala kwa miaka tisa.
  bba-bba: Akɑsi, Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ wɔkurɑ yiruse sɔɔrɑ, Osee Elɑn bii,
    u bɑndu di Sɑmɑriɔ. Mɑ u kuɑ wɔ̃ɔ nɔɔbɑ nnɛ bɑn te sɔɔ.
  eng-KJVCPB: In the twelfth year of Ahaz king of Judah began Hoshea the son of Elah
    to reign in Samaria over Israel nine years.
  luo-luo: E higa mar apar gariyo mar loch Ahaz ruodh Juda, Hoshea wuod Ela nobedo
    ruoth e piny Israel kodak Samaria kendo norito pinyno kuom higni ochiko.
  meu-meu: Ahasa, Iuda pavapavana, ena lohia laḡanina ihagwauta-ruana ai, Hosea Elaha
    ese Israel e lohiaia matama, Samaria ai; bona ena lohia laḡanidia na taurahani-ta.
  npi-ULB: यहूदाका राजा आहाजको बाह्रौं वर्षमा एलाहका छोरा होशियाले राज्‍य सुरु गरे
    । तिनले सामरियामा बसेर इस्राएलमाथि नौ वर्ष राज्य गरे ।
  yor-yor: Ní ọdún kejìlá ọba Ahasi ará Juda, Hosea ọmọ Ela jẹ ọba Israẹli ní Samaria,
    ó sì jẹ fún ọdún mẹ́sàn-án.
  emp-NTPO: Acá doce poa Juda druad̶ebema boroda b̶ed̶acarea Ela warra Oseara Israel
    druad̶ebema boroda b̶esia. Idjira Samaria purud̶e b̶abadjia. Nueve poa israelerãra
    pe erob̶asia.
  pes-OPCB: در سال دوازدهم سلطنت آحاز، پادشاه یهودا، هوشع (پسر ایلا) پادشاه اسرائیل
    شد و نه سال در سامره سلطنت نمود.
  tgl-ULB: Sa ika-labindalawang taon ni Ahaz hari ng Juda, nagsimula ang paghahari
    ni Hosea anak ni Ela. Siyam na taon niyang pinamunuan ang buong Israel sa Samaria.
  hui-hui: Yuda dindiha Ahasa ibu kini heane dege mali hombeane (12) hayagola Ela
    igini Hosia ibu nde Isaraele dindiha kini howa Samaria tanoni mali dira haru hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​ခတ်​၏​နန်း​စံ​တစ်​ဆယ့်​နှစ်​နှစ် မြောက်​၌ ဧ​လာ​၏​သား​ဟော​ရှေ​သည်​ဣ​သ​ရေ
    လ​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍ ရှ​မာ​ရိ​မြို့​တွင် ကိုး​နှစ်​နန်း​စံ​လေ​သည်။-
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཧ་ཟཱ་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་བཅུ་གཉིས་པར། ཨེ་ལཱ་ཡི་སྲས་ཧོ་ཤེ་ཨ་བྱ་བ་དེས་སཱ་མར་ཡ་རུ་ལོ་དགུའི་རིང་དུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Mugore regumi namaviri raAhazi mambo weJudha, Hoshea mwanakomana waEra
    akava mambo weIsraeri muSamaria, uye akatonga kwamakore mapfumbamwe.
  spa-BLM: En el duodécimo año de Acaz, rey de Judá, Oseas, hijo de Ela, comenzó a
    reinar en Samaria sobre Israel durante nueve años.
  cac-cac: Ayic 12 ab'il yoch vin̈aj Acaz reyal d'a Judá, axo vin̈aj Oseas yuninal
    vin̈aj Ela ix och reyal d'a Israel, b'alun̈e' ab'il ix yac' reyal vin̈ d'a Samaria.
  swh-ULB: Katika mwaka wa kumi na moja wa Ahazi mfalme Yuda, utawala wa Hoshea mwana
    wa Elahi ulianza. Alitawala katika Samaria juu ya Israeli kwa muda wa miaka minane.
  bel-bel: На дванаццатым годзе Ахаза, цара Юдэйскага, зацараваў Асія, сын Ілы, у
    Самарыі над Ізраілем і валадарыў дзевяць гадоў,
  deu-ELBBK: Im 12. Jahr Ahas', des Königs von Juda, wurde Hosea, der Sohn Elas, König
    in Samaria über Israel und regierte 9 Jahre.
  mbb-OT: Nehimu he hadì diyà te Israel si Hoshea he anak ni Elah hein ike-12 he tuig
    te kedhadì ni Ahaz diyà te Juda. Diyà te Samaria med-ubpà si Hoshea, ne midhadì
    sikandin seled te siyam he tuig.
  mal-2015: യെഹൂദാരാജാവായ ആഹാസിന്റെ പന്ത്രണ്ടാം ആണ്ടിൽ ഏലയുടെ മകനായ ഹോശേയ യിസ്രായേലിന്നു
    രാജാവായി ശമര്യയിൽ ഒമ്പതു സംവത്സരം വാണു.
  rmc-rmc: Andre dešudujto (12.) berš, sar andre Judsko kraľinelas o Achaz, upral
    o Izrael ačhiľa kraľiske o Hošea, le Eloskro čhavo. Ov kraľinelas andro foros
    Samarija eňa berš.
  pes-OPV: در سال دوازدهم آحاز، پادشاه یهودا، هوشع بن ایلا بر اسرائیل در سامره پادشاه
    شد و نه سال سلطنت نمود.
  ron-1924: Ын ал дойспрезечеля ан ал луй Ахаз, ымпэратул луй Иуда, а ынчепут сэ домняскэ
    песте Исраел, ла Самария, Осея, фиул луй Ела. А домнит ноуэ ань.
  ben-OBCV: যিহূদার রাজা আহসের রাজত্বকালের দ্বাদশতম বছরে এলার ছেলে হোশেয় শমরিয়ায়
    ইস্রায়েলের রাজা হলেন, এবং তিনি নয় বছর রাজত্ব করলেন।
  som-som: Aaxaas oo ahaa boqorkii dalka Yahuudah sannaddiisii laba iyo tobnaad ayaa
    Hoosheeca ina Eelaah dalka Israa'iil Samaariya boqor ugu noqday, oo wuxuu boqor
    ahaa sagaal sannadood.
  lat-VUC: Anno duodecimo Achaz regis Juda, regnavit Osee filius Ela in Samaria super
    Israël novem annis.
  eng-ASVBT: In the twelfth year of Ahaz king of Judah began Hoshea the son of Elah
    to reign in Samaria over Israel, and reigned nine years.
  ita-1885: L'ANNO duodecimo di Achaz, re di Giuda, Osea, figluolo di Ela, cominciò
    a regnare sopra Israele, in Samaria; e regnò nove anni.
  eng-LXXUP: In the twelfth year of Ahaz king of Judah began Hoshea the son of Elah
    to reign in Samaria over Israel nine years.
  eng-ULB: In the twelfth year of Ahaz king of Judah, the reign of Hoshea son of Elah
    began. He ruled in Samaria over Israel for nine years.
  spa-VBL: Oseas, hijo de Ela, se convirtió en rey de Israel, en el duodécimo año
    del reinado de Acaz de Judá. Reinó en Samaria durante nueve años.
  fra-_FOB: La douzième année d'Achaz, roi de Juda, Osée, fils d'Éla, devint roi sur
    Israël, à Samarie, et il régna neuf ans.
  mal-mal: യെഹൂദാ രാജാവായ ആഹാസിന്റെ പന്ത്രണ്ടാം ആണ്ടിൽ ഏലയുടെ മകനായ ഹോശേയ യിസ്രായേലിന്
    രാജാവായി; ശമര്യയിൽ ഒമ്പത് സംവത്സരം വാണു.
  urd-GVR: Hosea bin Ailā Yahūdāh ke bādshāh Āḳhaz kī hukūmat ke 12weṅ sāl meṅ Isrāīl
    kā bādshāh banā. Sāmariya us kā dārul-hukūmat rahā, aur us kī hukūmat kā daurāniyā
    9 sāl thā.
  suz-BL: एलाह आ तौ होशेआ सामरीयाम इस्राएल ङा पिप दुम्‍माक्‍त। मेना यहूदा ङा पिप आहाज
    पिप दुम्‍शो १२ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु होशेआम ९ बर्स सासन पवा बाक्‍त। २राजा
    १८:९-१२; २राजा १५:३०
  ita-1927: L’anno dodicesimo di Achaz, re di Giuda, Hosea, figliuolo di Elah, cominciò
    a regnare sopra Israele a Samaria, e regnò nove anni.
  ckb-ckb: لە ساڵی دوازدەیەمی ئاحازی پاشای یەهودا، هۆشێیەعی کوڕی ئێلە لە سامیرە بوو
    بە پاشا، ماوەی نۆ ساڵ پاشایەتی ئیسرائیلی کرد.
  eng-BBE: In the twelfth year of Ahaz, king of Judah, Hoshea, the son of Elah, became
    king over Israel in Samaria, ruling for nine years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಆಹಾಜನ ಆಳ್ವಿಕೆಯ ಹನ್ನೆರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಏಲನ ಮಗ ಹೋಶೇಯನು ಇಸ್ರಾಯೇಲಿನ
    ಮೇಲೆ ಸಮಾರ್ಯದಲ್ಲಿ ಅರಸನಾಗಿ, ಒಂಬತ್ತು ವರ್ಷ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய ஆகாசின் பன்னிரண்டாம் வருட ஆட்சியில், ஏலாவின் மகனாகிய
    ஓசெயா இஸ்ரவேலின்மேல் ராஜாவாகி, சமாரியாவிலே ஒன்பதுவருடங்கள் அரசாட்சிசெய்து,
  spa-RV-1909: EN el año duodécimo de Achâz rey de Judá, comenzó á reinar Oseas hijo
    de Ela en Samaria sobre Israel; y reinó nueve años.
  ron-BTF: În al doisprezecelea an al lui Ahaz, împăratul lui Iuda, a început Osea,
    fiul lui Ela, să domnească în Samaria peste Israel; și a domnit nouă ani.
  eng-WEBP: In the twelfth year of Ahaz king of Judah, Hoshea the son of Elah began
    to reign in Samaria over Israel for nine years.
  eng-FBV: Hoshea, son of Elah, became king of Israel, in the twelfth year of the
    reign of King Ahaz of Judah. He reigned in Samaria for nine years.
  nld-1939: In het twaalfde jaar der regering van Achaz over Juda werd Hosjéa, de
    zoon van Ela, koning van Israël. Hij regeerde negen jaar te Samaria.
  nch-BL: Quema Tanahuatijquet Acaz yahuiyaya para 12 xihuit tanahuatis ipan tali
    Judá, pejqui tanahuatía Tanahuatijquet Oseas, icone Ela, ipan tali Israel. Huan
    Oseas mosehui para tequitis ipan altepet Samaria huan tanahuati para chicnahui
    xihuit.
  vie-1934: Năm thứ mười hai đời A-cha, vua Giu-đa, thì Ô-sê, con trai Ê-la, lên làm
    vua Y-sơ-ra-ên, tại Sa-ma-ri; người cai trị chín năm.
  hin-CV: यहूदिया के राजा आहाज़ के शासन के बारहवें साल में एलाह का पुत्र होशिया शमरिया
    में राजा बना. उसका शासन नौ साल का था.
  spa-BES: En el año duodécimo de Acaz, rey de Judá, Oseas, hijo de Ela, se convirtió
    en rey de Israel en Samaria, y gobernó durante nueve años.
  tdx-tdx: An-taom-paha folo-ro’ ambi’ i Ahkaze mpanjaka’ Iehodày ty niorota’ i Hosea
    ana’ i Elà nifehe Israele e Somerone ao sive taoñe.
  tha-KJV: ในปี​ที่​สิ​บสองแห่งรัชกาลอาหัสกษั​ตริ​ย์​แห่​งยูดาห์ โฮเชยาบุตรชายเอลาห์​ได้​เริ่มครอบครองในกรุงสะมาเรียเหนื​ออ​ิสราเอล
    และพระองค์ทรงครอบครองเก้าปี
  por-BR-2018: No ano décimo segundo de Acaz rei de Judá, começou a reinar Oseias
    filho de Elá em Samaria sobre Israel; e reinou nove anos.
  deu-ELO: Im zwölften Jahre Ahas', des Königs von Juda, wurde Hosea, der Sohn Elas,
    König zu Samaria über Israel und regierte neun Jahre.
  eng-WYC-2018: In the twelfth year of Ahaz, king of Judah, Hoshea, the son of Elah,
    reigned in Samaria upon Israel nine years. (In the twelfth year of Ahaz, the king
    of Judah, Hoshea, the son of Elah, began to reign in Samaria upon Israel, and
    he reigned for nine years.)
  epo-epo: En la dek-dua jaro de Aĥaz, reĝo de Judujo, Hoŝea, filo de Ela, fariĝis
    reĝo en Samario super Izrael, kaj li reĝis naŭ jarojn.
  uig-PIN: Yǝⱨudaning padixaⱨi Aⱨazning sǝltǝnitining on ikkinqi yilida, Elaⱨning
    oƣli Ⱨoxiya Samariyǝdǝ Israilƣa padixaⱨ bolup, toⱪⱪuz yil sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade A:iha:se ea ouligibi ode fagoyale amoga, Housia (Ila egefe)
    da Isala:ili hina bagade hamoi. E da Samelia moilai bai bagadega esala, ode sesegeyale
    agoane Isala:ili fi ouligilalu.
  tpi-OTNT: Long namba 12 yia bilong Ahas i stap king bilong Juda, Hosia, pikinini
    man bilong Ela, i kamap king bilong Israel. Na em i stap king long Samaria inap
    9-pela yia.
  hau-SA: A shekara ta goma sha biyu ta mulkin Ahaz sarkin Yahuda, Hosheya ɗan Ela
    ya zama sarkin Isra’ila a Samariya, ya kuma yi mulki na shekara tara.
  uig-LAT: Yehudaning padishahi Ahazning seltenitining on ikkinchi yilida, Élahning
    oghli Hoshiya Samariyede Israilgha padishah bolup, toqquz yil seltenet qildi.
  nde-nde: Ngomnyaka wetshumi lambili wokubusa kuka-Ahazi inkosi yakoJuda, uHosheya
    indodana ka-Ela waba yinkosi yako-Israyeli eSamariya, njalo wabusa iminyaka eyisificamunwemunye.
  ton-ton: ‌ʻI hono hongofulu ma ua ʻoe taʻu ʻo ʻAhasi ko e tuʻi ʻo Siuta naʻe kamata
    pule ki ʻIsileli ʻi Samēlia ʻa Hosea ko e foha ʻo Ela, ʻi he taʻu ʻe hiva.
  ces-1613: Léta dvanáctého Achasa krále Judského kraloval Ozee syn Ela v Samaří nad
    Izraelem devět let.
  eng-WMB: In the twelfth year of Ahaz king of Judah, Hoshea the son of Elah began
    to reign in Samaria over Israel for nine years.
  tam-TCV: யூதாவின் அரசன் ஆகாஸ் அரசாண்ட பன்னிரண்டாம் வருடத்தில் ஏலாவின் மகன் ஓசெயா
    சமாரியாவில் இஸ்ரயேலுக்கு அரசனானான். அவன் ஒன்பது வருடங்கள் ஆட்சிசெய்தான்.
  ceb-ULB: Sa ikanapulo ug duha ka tuig ni Haring Ahaz sa Juda, nagsugod ang paghari
    ni Hosea nga anak nga lalaki ni Ela. Nagdumala siya sa Samaria didto sa Israel
    sulod sa siyam ka tuig.
  pol-UBG: W dwunastym roku Achaza, króla Judy, Ozeasz, syn Eli, zaczął królować w
    Samarii nad Izraelem i królował dziewięć lat.
  urd-GVU: ہوسیع بن ایلہ یہوداہ کے بادشاہ آخز کی حکومت کے 12ویں سال میں اسرائیل کا
    بادشاہ بنا۔ سامریہ اُس کا دار الحکومت رہا، اور اُس کی حکومت کا دورانیہ 9 سال تھا۔
  deu-1912: Im zwölften Jahr des Ahas, des Königs in Juda, ward König über Israel
    zu Samaria Hosea, der Sohn Elas, neun Jahre;
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಆಹಾಜನ ಆಳ್ವಿಕೆಯ ಹನ್ನೆರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಏಲನ ಮಗನಾದ ಹೋಶೇಯನು ಇಸ್ರಾಯೇಲರ
    ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಒಂಭತ್ತು ವರ್ಷ ಆಳಿದನು.
  yap-yap: U lan e duw ni ragag nge l’agruw ko gagiyeg rok Ahaz ni Pilung nu Judah,
    me mang Hoshea nib mo’on ni fak Elah e pilung u Israel, me yog e thin u Samaria
    ni mereb e duw.
  hlt-MCSB: Judah manghai Ahaz kah kum hlai nit vaengah Elah capa Hosea loh Samaria
    ah Israel kum ko a manghai thil.
  mdy-ETH: ዓካኣዜ ዪሁዳይዳ ካኣታዼንቴ ታጶ ላምዓሳ ሌዖና ዔላ ናኣዚ፥ ሆሴዔ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚ ሳማሪያይዳ ናንጊ
    ታዞጳ ሌዔ ዎይሤኔ፤
  twi-ASANTE: Ela babarima Hosea hyɛɛ aseɛ dii ɔhene wɔ Israel no, na ɔhene Ahas nso
    adi ɔhene wɔ Yuda mfirinhyia dumienu. Ɔdii ɔhene wɔ Samaria mfeɛ nkron.
  eng-WEBU: In the twelfth year of Ahaz king of Judah, Hoshea the son of Elah began
    to reign in Samaria over Israel for nine years.
  wal-wal: Yihudaa Kawoi Akaazi kawotido tammanne naa77antto laittan, Eela na7ai Hoshee7i
    Israa7eela bolli Samaariyaa kataman kawotiis; i uddufun laitta kawotiis.
  spa-PDDPT: El año 12 de Acaz, rey de Judá, comenzó a reinar Oseas, hijo de Ela,
    sobre Israel en Samaria, y reinó nueve años.
  gun-gun: Doze ma'etỹ re ma Acaz Judá pygua huvixa oĩ rire Elá ra'y Oséias oĩ Israel
    pygua ruvixarã. Samaria py ae opena nove ma'etỹ peve.
  ilo-ULB: Iti maika-sangapulo ket dua a tawen a panagturay ni Ahaz nga ari ti Juda,
    nangrugi met ti panagturay ni Oseas nga anak ni Ela. Nagturay isuna idiay Samaria
    iti entero nga Israel iti siam a tawen.
  kpg-kpg: I di madangaholu maa lua ngadau a King Ahaz nogo king i Judah, gei Hoshea,
    tama daane a Elah guu hai di king o Israel, gei mee nogo dagi i Samaria i nia
    ngadau e hiwa.
  uig-ARA: يەھۇدانىڭ پادىشاھى ئاھازنىڭ سەلتەنىتىنىڭ ئون ئىككىنچى يىلىدا، ئېلاھنىڭ
    ئوغلى ھوشىيا سامارىيەدە ئىسرائىلغا پادىشاھ بولۇپ، توققۇز يىل سەلتەنەت قىلدى.
  sus-sus: Yudaya mangɛ Axasi xa mangɛya ɲɛ fu nun firin nde ra, Ela xa di Hoseya
    naxa findi Isirayila mangɛ ra Samari. A ɲɛ solomanaani mangɛya raba.
  pon-2006: Ni kaeisek riaun sounpar en mwehin Ahas, nanmwarkien Suda, Osea nein Elah
    wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar duwau.
  ksd-ksd: Ma Osea natu i Ela i ga tur pa ia pi na king ure Israel ta ra kilala a
    vinun ma a urua ta ra kini na king kai Akas ra king Iuda; ma i ga ki na king aro
    Samaria lavuvat na kilala.
  tur-YTC: Yahuda Kralı Ahaz’ın on ikinci yılında, Ela oğlu Hoşea, Samariya’da İsrael
    üzerindeki dokuz yıllık hükmüne başladı.
  grc-BRENT: Ἐν ἔτει δωδεκάτῳ τοῦ Ἄχαζ βασιλέως Ἰούδα ἐβασίλευσεν Ὠσηὲ υἱὸς Ἠλὰ ἐν
    Σαμαρείᾳ ἐπὶ Ἰσραὴλ ἐννέα ἔτη.
  ind-AYT: Pada tahun kedua belas pemerintahan Ahas, raja Yehuda, Hosea, anak Ela,
    menjadi raja atas Israel di Samaria selama sembilan tahun.
  nya-nya: Mʼchaka cha 12 cha Ahazi mfumu ya Yuda, Hoseya mwana wa Ela anakhala mfumu
    ya Israeli mu Samariya ndipo analamulira zaka zisanu ndi zinayi.
  hrv-hrv: Dvanaeste godine kraljevanja Ahaza u Judeji, postao je Hošea, sin Elin,
    izraelskim kraljem u Samariji. Kraljevao je devet godina.
  mps-mps: Te king Ahas aga te Juda hanigo king bidi nigilama bidali kibu be te nogo
    si olama, te sągągo si, te 12 kibu be silama, tama Hosia, aga te Elago ogwa
    da, te Hosia aga te Israel hanigo king bidi nigali. Tama aga te Samaria bulude
    king bidi nigilama bidali kibu be te 9 kibu be pai.
  tpi-tpi: Long namba 12 yia bilong Ahas i stap king bilong Juda, Hosia, pikinini
    man bilong Ela, i kamap king bilong Israel. Na em i stap king long Samaria inap
    9-pela yia.
  dan-1931: I Kong Akaz af Judas tolvte Regeringsår blev Hosea, Elas Søn, Konge i
    Samaria over Israel, og han herskede ni År.
  vie-OVCB: Vào năm thứ mười hai đời A-cha, vua Giu-đa, Ô-sê, con Ê-la lên làm vua
    Ít-ra-ên, cai trị chín năm tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા આહાઝના કારકિર્દીને બારમા વર્ષે એલાનો દીકરો હોશિયા સમરુનમાં
    ઇઝરાયલ પર રાજ કરવા લાગ્યો. તેણે નવ વર્ષ રાજ કર્યુ.
  pon-2006A: Ni kaeisek riaun sounpar en mwehin Ahas, nanmwarkien Suda, Osea nein
    Elah wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar duwau.
  por-BRBSL: No décimo segundo ano de Acaz, rei de Judá, Oséias, filho de Elá, começou
    a reinar em Samaria sobre Israel por nove anos.
  cth-cth: Judah siangpahrang Ahaz, a bawinae kum 12 navah, Elah capa, Hosi teh Isarelnaw
    koe Samaria vah siangpahrang lah ao teh kum 9 touh a uk.
  twi-twi: Ela babarima Hosea fii ase dii hene wɔ Israel no, na ɔhene Ahas nso adi
    hene wɔ Yuda mfirihyia dumien. Odii hene wɔ Samaria mfe akron.
  hlt-hlt: Judah manghai Ahaz kah kum hlai nit vaengah Elah capa Hosea loh Samaria
    ah Israel kum ko a manghai thil.
  tbz-SIM: Sudɑɑ kóo kpɑ̀ɑ̀tì Aɑsi kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ didɛ́rì miɛkɛ nkɛ Edɑɑ
    birɛ Osee nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì, kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie nyɛ̀wɛi
    kɛ bo Sɑmmɑrii,
  msy-2020: Atrivim Ahas Judan atrivimɨn itima, an namba 12ɨn azenimɨn aven, Elan
    otarim Hosia, a Israelian atrivimɨn oto. Egha 9plan azenibar atrivimɨn ikia Samarian
    nguibar ekiamɨn iti.
  dop-dop: Yutɑ wulɑʋ Ahɑsɩ kɑwulɑɣɑ pǝnɑɣɑ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkɑ tɑɑ kɛ́, Ɩlɑ pǝyɑlʋ
    Osee pǝsɑ Ɩsɛɣɛlɩ wulɑʋ kɛ Sɑmɑlii tɑɑ. Ɩlɛnɑ ɩ́ tɔɣɔ pɩɩsɩ pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ.
  azb-azb: Yəhuda padşahı Axazın padşahlığının on ikinci ilində Ela oğlu Huşə Samariyada
    İsrail üzərində padşah oldu və doqquz il padşahlıq etdi.
  eng-DBY: In the twelfth year of Ahaz king of Judah, Hoshea the son of Elah began
    to reign in Samaria over Israel, for nine years.
  hin-2017: यहूदा के राजा आहाज के राज्य के बारहवें वर्ष में एला का पुत्र होशे सामरिया
    में, इस्राएल पर राज्य करने लगा, और नौ वर्ष तक राज्य करता रहा।
  wol-KYG: Ba Axas buurub Yuda duggee fukkeelu atu nguuram ak ñaar, ca la Ose doomu
    Ela falu buurub Israyil, péeyoo Samari. Nguuru na Israyil juróom ñeenti at,
  eng-YLT: In the twelfth year of Ahaz king of Judah reigned hath Hoshea son of Elah
    in Samaria, over Israel — nine years,
  kne-kne: Sin maikasinpo ya dowa ay tawen ay nanturayan Ahaz ay ari ed Juda, naisaad
    si Hoshea ay anak Ela ay man-ari ed Israel. Ed Samaria di nangisaadan dan sisya
    ay ari et nanturay si siyam ay tawen.
  eng-WYC-2017: In the twelfth year of Ahaz, king of Judah, Hoshea, the son of Elah,
    reigned in Samaria upon Israel nine years.
  eng-WMBB: In the twelfth year of Ahaz king of Judah, Hoshea the son of Elah began
    to reign in Samaria over Israel for nine years.
  urd-GVH: होसेअ बिन ऐला यहूदाह के बादशाह आख़ज़ की हुकूमत के 12वें साल में इसराईल
    का बादशाह बना। सामरिया उसका दारुल-हुकूमत रहा, और उस की हुकूमत का दौरानिया 9 साल
    था।
  rug-rug: Koasa vina manege rua vuaheni na sa binaṉara te Ehazi pa Ziuda, si tava
    baṉara se Hosea, sa tuna koreo e Ela, pa Izireli, meke tuturaṉa si asa pa Sameria
    ka sia vuaheni.
  gaz-gaz: Bara Aahaaz mooticha Yihuudaa keessa waggaa kudha lammaffaatti Hoosheeʼaa
    ilmi Eelaa Samaariyaa keessatti mootii Israaʼel taʼee waggaa sagal bulche.
  fra-LSG: La douzième année d’Achaz, roi de Juda, Osée, fils d’Éla, régna sur Israël
    à Samarie. Il régna neuf ans.
  yal-yal: Yuda Manga Axasi a mangayaan ɲɛɛ fu nun firindeni, Elaa diin Hoseya yi
    findi mangan na Isirayila xun na Samari taani, a ɲɛɛ solomanaanin ti mangayani.
  haw-1868: I KA makahiki umikumamalua o Ahaza ke alii o ka Iuda, i lilo ai o Hosea
    ke keiki a Ela i alii ma Samaria maluna o ka Iseraela i na makahiki eiwa.
  arb-NAV: وَفِي السَّنَةِ الثَّانِيَةِ عَشْرَةَ مِنْ حُكْمِ آحَازَ مَلِكِ يَهُوذَا،
    اعْتَلَى هُوشَعُ بْنُ أَيْلَةَ عَرْشَ إِسْرَائِيلَ فِي السَّامِرَةِ، لِمُدَّةِ
    تِسْعِ سَنَوَاتٍ.
  ewe-ewe: Le Ahaz, Yuda fia ƒe fiaɖuɖu ƒe ƒe wuievelia me la, Hosea, Ela ƒe viŋutsu
    zu Israel fia le Samaria; eɖu fia ƒe asiekɛ.
  eng-LEE: In the twelfth year of Achaz the king of Judah became Hoshea' the son of
    Elah king in Samaria over Israel, [for] nine years.
  gvn-gvn: Israel-warramu king bubungu Israel kudamundumun burri Hoshea. Nyulu yalarrku
    God kari wukurrin. Jana bubumun Assyriamun Israel-warranji bubuku Israelmunku
    kuniwan, beatim-ban. Yinyamun King Hosheangka tax money payim-ban kinganda bubungu
    Assyria. Yamba juma nyulu tax money kari payim-banya baja. King bubumun Assyriamun
    kadan baja, King Hoshea jailba mumban.
  asm-FB: যিহূদাৰ ৰজা আহজৰ ৰাজত্বৰ বাৰ বছৰৰ সময়ত এলাৰ পুত্ৰ হোচেয়াই চমৰিয়াত ইস্ৰায়েলৰ
    ৰজা হৈছিল। তেওঁ ন বছৰ ৰাজত্ব কৰিছিল।
  sus-A: يُدَيَ مَنفّ عَشَسِ شَ مَنفّيَ حّ قُ نُن قِرِن ندٍ رَ، عٍلَ شَ دِ هٌسٍيَ
    نَشَ قِندِ عِسِرَيِلَ مَنفّ رَ سَمَرِ. عَ حّ سٌلٌمَنَانِ مَنفّيَ رَبَ.
  fra-SBL: La douzième année d'Achaz, roi de Juda, Osée, fils d'Éla, régna à Samarie
    sur Israël pendant neuf ans.
  hbo-hbo: בִּשְׁנַת֙ שְׁתֵּ֣ים עֶשְׂרֵ֔ה לְאָחָ֖ז מֶ֣לֶךְ יְהוּדָ֑ה מָ֠לַךְ הֹושֵׁ֨עַ
    בֶּן־אֵלָ֧ה בְשֹׁמְרֹ֛ון עַל־יִשְׂרָאֵ֖ל תֵּ֥שַׁע שָׁנִֽים׃
  kik-kik: Na rĩrĩ, mwaka wa mĩrongo ĩĩrĩ wa Ahazu mũthamaki wa Juda, Hoshea mũrũ
    wa Ela agĩtuĩka mũthamaki wa Isiraeli kũu Samaria, nake agĩthamaka mĩaka kenda.
  omb-omb: Lolo higao hangavulu domwa gairue noi Ehas ratahigi tau Juda, Hosea i netui
    Ela mo vuragi na ratahigi tau Israel lolo vanue renge Samaria, me u ratahigi gorora
    higao gaisiwo.
  fra-NCL: La douzième année d’Achaz, roi de Juda, Osée, fils d’Ela, régna sur Israël
    à Samarie ; son règne fut de neuf ans.
  cek-AK: Judah siangpahrang Ahaz saning hatlaihnetto haih naah, Elah capa Hoshea
    loe Samaria vangpui ah Israel siangpahrang ah oh, anih mah saning takawtto thung
    uk.
  cuk-cuk: Acaz birgambe-gakabogus (12) Judáʼgi negsemaidgi, Ela-machi-Oseas, Israel-yar
    sealid. Samariaʼgi birgabakebak (9) yar sesad.
  uig-CYR: Йәһуданиң падишаси Аһазниң сәлтәнитиниң он иккинчи жилида, Елаһниң оғли
    Һошия Самарийәдә Исраилға падиша болуп, тоққуз жил сәлтәнәт қилди.
  tel-2017: యూదారాజు ఆహాజు పరిపాలనలో 12 వ సంవత్సరంలో ఏలా కొడుకు హోషేయ షోమ్రోనులో ఇశ్రాయేలును
    ఏలడం ఆరంభించి, తొమ్మిది సంవత్సరాలు ఏలాడు.
  hat-BSA: Nan douzyèm ane Achaz, wa Juda a, Osée, fis a Éla a te vin wa sou Israël
    nan Samarie, e li te renye pandan nèf ane.
  kos-kos: In yac se aksingoul luo ke pacl Tokosra Ahaz el leum lun Judah, Hoshea
    wen natul Elah, el tokosrala lun Israel, ac el leum in Samaria ke yac eu.
  hbo-WLC: בִּשְׁנַת֙ שְׁתֵּ֣ים עֶשְׂרֵ֔ה לְאָחָ֖ז מֶ֣לֶךְ יְהוּדָ֑ה מָ֠לַךְ הוֹשֵׁ֨עַ
    בֶּן־אֵלָ֧ה בְשֹׁמְר֛וֹן עַל־יִשְׂרָאֵ֖ל תֵּ֥שַׁע שָׁנִֽים׃
  ibo-ibo: Nʼafọ nke iri na abụọ nke ọchịchị Ehaz, bụ eze Juda, ka Hoshea nwa Elaa
    ghọrọ eze Izrel nʼobodo Sameria. Ọ chịrị dịka eze afọ itoolu.
  ory-ory: ଯିହୁଦାର ରାଜା ଆହସ୍‌ଙ୍କ ରାଜତ୍ଵର ଦ୍ୱାଦଶ ବର୍ଷରେ ଏଲାଙ୍କର ପୁତ୍ର ହୋଶେୟ ଶମରୀୟାରେ
    ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରି ନଅ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon engol me ruuen ierin mwün Ahas ewe kingen Juta, Hosea nöün Ela
    we mwän a tolong lon wisan wisen king o nemeni Israel. A nom lon Samaria o nemenem
    lon ükükün tiu ier.
  rop-rop: Wal langa det namba 12 yiya wen Eihes bin jidan king blanga Juda, Hosheiya
    det san blanga Ela, bin jidan det nyuwan king blanga Isreil. Imbin jidan king
    langa Sameriya 9 yiya.
  ukr-1871: У дванайцятому роцї Ахаза, царя Юдейського, настав Осія Ілиєнко в Самариї
    царем над Ізрайлем, і царював девять год.
  deu-1951: Im zwölften Jahre Ahas, des Königs von Juda, ward Hosea, der Sohn Elas,
    König über Israel zu Samaria, [und regierte] neun Jahre lang;
  eng-JPS: In the twelfth year of Ahaz king of Judah began Hoshea the son of Elah
    to reign in Samaria over Israel, and reigned nine years.
  srp-1865: Dvanaeste godine carovanja Ahazova nad Judom zacari se u Samariji nad
    Izrailjem Osija sin Ilin, i carova devet godina.
  lug-lug: Mu mwaka ogw’ekkumi n’ebiri ogw’obufuzi bwa Akazi kabaka wa Yuda, Koseya
    mutabani wa Era n’afuuka kabaka wa Isirayiri mu Samaliya, n’afugira emyaka mwenda.
  heb-heb: בשנת שתים עשרה לאחז מלך יהודה מלך הושע בן אלה בשמרון על ישראל תשע שנים׃
  ben-IRV: যিহূদার রাজা আহসের রাজত্বের বারো বছরের দিন এলার ছেলে হোশেয় রাজত্ব করতে
    শুরু করেন। তিনি নয় বছর শমরিয়াতে ইস্রায়েলের ওপর রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਆਹਾਜ਼ ਦੇ ਬਾਰ੍ਹਵੇਂ ਸਾਲ ਏਲਾਹ ਦਾ ਪੁੱਤਰ ਹੋਸ਼ੇਆ, ਸਾਮਰਿਯਾ ਵਿੱਚ
    ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਨੌਂ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာခတ် နန်းစံဆယ် နှစ် နှစ် တွင် ဧလာ သား ဟောရှေ သည် နန်းထိုင်
    ၍ ရှမာရိ မြို့၌ ဣသရေလ နိုင်ငံကို ကိုး နှစ်စိုးစံလေ၏
  tbg-tbg: Ahaasiva 12 ihiara Iutaaqaa raqiki vau entara Elaara maaqu Hosiava Isareri
    avuhainaa vaiintiqama viro 9 ihiara Sameria vatukaqi vaiharo Isareriqaa raqiki
    vaura.
  hmo-hmo: Ahasa, Iuda ena king, ena lohia lagani namba 12 lalonai, Hosea Elaha ese
    Israela ena king ena dagi ia hamatamaia, Samaria dekenai. Hosea ena lohia lagani
    ibounai be 9.
  urd-urd: शाह — ए — यहूदाह आख़ज़ के बारहवें बरस से ऐला का बेटा हूसी'अ इस्राईल पर
    सामरिया में सल्तनत करने लगा, और उसने नौ बरस सल्तनत की।
  rus-SYN: В двенадцатый год Ахаза, царя Иудейского, воцарился Осия, сын Илы, в Самарии
    над Израилем и царствовал девять лет.
  bqc-SIM: Yudaↄ kí Aaza kpalablea wɛ̃̀ kuɛplade guu ↄ̃ Ela nɛ́ Ozee gↄ̃̀ Isailiↄ
    kía ũ Samali, à zↄ̃̀lɛ kpalau wɛ̃̀ kɛ̃okwiɛ.
  tcz-CHONGTHU: Judah gam’ah Ahaz lengpan lengvai ahom kal kum somleni alhin chun,
    Israel gam’ah Elah chapa Hoshea in lengvai ahinhom pantan ahi. Aman Samaria khopia
    kum ko vai anahom’in ahi.
  mar-mar: यहूदाचा राजा आहाज याच्या बाराव्या वर्षी एलाचा मुलगा होशे शोमरोनांत इस्राएलवर
    राज्य करु लागला. त्याने नऊ वर्षे राज्य केले.
  qub-qub: Chunca ishcaynin (12) watana Acaz Judäpa raynin caycaptin Elapa wamran
    Oseas Israelpa raynin cayta gallaycuran. Samariacho tiyar ray caran isgun wata.
  bqp-bqp: Yudanↄ kína Aza kíblena wɛ̃̀ kuri awɛɛplade gũnn Ela nɛ́ Osea kɛ̀ Isarailanↄ
    kína ũ Samaria, à kí blè wɛ̃̀ kɛ̃ndo.
  hat-hat: Wa Akaz t'ap mache sou douzan depi li t'ap gouvènen peyi Jida lè Oze, pitit
    Ela, moute wa nan peyi Izrayèl. Li gouvènen nan lavil Samari pandan nevan.
  eng-BSB: In the twelfth year of the reign of Ahaz over Judah, Hoshea son of Elah
    became king of Israel, and he reigned in Samaria nine years.
  eng-WEBPB: In the twelfth year of Ahaz king of Judah, Hoshea the son of Elah began
    to reign in Samaria over Israel for nine years.
  kbq-kbq: Hagi Ahasi'ma Juda vahe kinima 12fu'a kafuma nemanigeno'a, Ela nemofo Hosea'a
    Israeli vahe kinia fore huno Sameria kumate mani'neno, 9ni'a kafufi Israeli vahera
    kegava hu'ne.
  nhe-BL: Quema Tlanahuatijquetl Acaz yohuiyaya para 12 xihuitl tlanahuatía ipan tlali
    Judá, pejqui tlanahuatía Tlanahuatijquetl Oseas, icone Ela, ipan tlali Israel.
    Huan Oseas mosehui para tequitis ipan altepetl Samaria huan tlanahuati para chicnahui
    xihuitl.
  bus-bus: Yudanↄ kí Aaza kíblena wɛ̃̀ kuri awɛɛplaadee guun Ela nɛ́ Osea kɛ̀ Isarailinↄ
    kí ũ Samaria, à kí blè wɛ̃̀ kɛ̃ndo.
  gub-BL: Akaz Zuta wanuwihawete romo heko mehe 12 haw kwarahy rehe Ozez Era ta'yr
    wiko Izaew wanuwihawete romo. Umumaw 9 kwarahy Xamari pe tuwihawete romo wiko
    pà.
  eng-DRA: In the twelfth year of Achaz king of Juda, Osee the son of Ela reigned
    in Samaria over Israel nine years.
