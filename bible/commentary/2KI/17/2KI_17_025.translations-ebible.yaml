verse: 2KI.017.025
translations:
  mal-C: അവർ അവിടെ അധിവസിച്ചിരുന്നപ്പോൾ യഹോവയെ ആരാധിച്ചിരുന്നില്ല; അതിനാൽ യഹോവ അവരുടെ
    ഇടയിലേക്കു സിംഹങ്ങളെ അയച്ചു. അവ ജനങ്ങളിൽ ചിലരെ കൊന്നുകളഞ്ഞു.
  deu-TKW: Da sie aber in der ersten Zeit, in der sie dort wohnten, Jahwe nicht verehrten,
    sandte Jahwe Löwen unter sie; die richteten ein Würgen unter ihnen an.
  lin-lin: Liboso, tango bazalaki kovanda kuna, bato yango bazalaki kogumbamela Yawe
    te. Boye Yawe atindaki nkosi kati na bango, mpe ebomaki ndambo ya bato kati na
    bango.
  eng-LSV: and it comes to pass, at the commencement of their dwelling there, they
    have not feared YHWH, and YHWH sends the lions among them, and they are destroying
    among them.
  eng-GNV: 'And at the beginning of their dwelling there, they feared not the Lord:
    therefore the Lord sent lions among them, which slewe them.'
  eng-WEBSTER: 'And so it was at the beginning of their dwelling there, that they
    feared not the LORD: therefore the LORD sent lions among them, which slew some
    of them.'
  nhw-BL: Pero quema pejque mochantíaj nopona, nopa Asiria ehuani amo quimatque quihueyichihuase
    TOTECO, huan huajca TOTECO quintitlanqui leones para ma quinmictica.
  swh-ONEN: Wakati walianza kuishi humo, hawakumwabudu Bwana, kwa hiyo akatuma simba
    miongoni mwao, wakawaua baadhi ya watu.
  bba-bba: Sɑnɑm mɛ bɑ sindu toruɑ tem mi, bɑ ǹ Gusunɔ Isirelibɑn Yinni sɑ̃ɑmɔ. Mɑ
    Gusunɔ u derɑ ɡbee sinɑnsu su ben dɑbiru ɡo.
  eng-KJVCPB: 'And so it was at the beginning of their dwelling there, that they feared
    not the Lord: therefore the Lord sent lions among them, which slew some of them.'
  cpy-cpy: Tema irika atziri tee ipinkathatziri Tajorentsi, okanta riyotanakirowa
    ijeeki kameethari, rootaki rotyaantantanakariri Tajorentsi manitzi, roowa rowamaantakariri
    apaanipaeni riroriite.
  luo-luo: E kinde mane gidak kuno mokwongo ne ok gilamo Jehova Nyasaye; omiyo Jehova
    Nyasaye nooro sibuoche e diergi monego jogi moko.
  meu-meu: Unuseni ai e noho matama negana ai, idia ese Iehova garina asie gariva;
    taunabunai Iehova ese leona haida e siaidia lao idia bogaragidiai, haida e aladia
    mase.
  npi-ULB: तिनीहरूले बसोबाससुरु गर्दा तिनीहरूले परमप्रभुलाई आदर गरेनन् । त्यसैले परमप्रभुले
    तिनीहरूका बिचमा सिंहहरू पठाउनुभयो जसलेतिनीहरूमा कसैलाई मारे ।
  yor-yor: Nígbà tí wọ́n gbé bẹ̀ ní àkọ́kọ́, wọn kò sì bẹ̀rù Olúwa, bẹ́ẹ̀ ni ó rán
    kìnnìún sí àárín wọn. Wọ́n sì pa nínú wọn.
  pes-OPCB: ولی این مردم در ابتدای ورود به سرزمین اسرائیل، خداوند را عبادت نمی‌کردند؛
    پس خداوند شیرهایی به میان آنها فرستاد که بعضی از ایشان را دریدند.
  tgl-ULB: Naganap ito sa simula ng kanilang paninirahan doon na hindi nila pinarangalan
    si Yahweh. Kaya nagsugo ng mga leon si Yahweh sa kalagitnaan nila na pumatay ng
    ilan sa kanila.
  hui-hui: Wali agali uruni ti Isaraele dindini pigane íbu heangi ti Anduane Homogo
    mitangi bialu lotu nalaga hearia Anduane Homogohanda budi ale gabua timbuni mini
    laiono dewa ibilalu laiono urunime wali agali maru bo wahaga bini.
  mya-mya: ယင်း​သို့​နေ​ထိုင်​စဉ်​သူ​တို့​သည်​ထာ​ဝရ​ဘု​ရား ကို​မ​ကိုး​ကွယ်​ကြ။ သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်
    ခြင်္သေ့​များ​ကို​စေ​လွှတ်​၍​လူ​အ​ချို့​ကို​ကိုက် သတ်​စေ​တော်​မူ​၏။-
  bod-N: ཁོ་ཚོ་ཐོག་མར་གནས་དེར་སྡོད་སྐབས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པ་མེད་པས།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་ཀྱི་ཁྲོད་དུ་སེང་གེ་བཏང་ནས་ཁོ་ཚོ་ལས་མི་ཁ་ཤས་ཀྱི་སྲོག་བཅད་དོ།
    །
  sna-sna: Pavakatanga kugarako, vakanga vasinganamati Jehovha; naizvozvo akatuma
    shumba pakati pavo dzikauraya vamwe vavo.
  spa-BLM: Así fue que, al principio de su permanencia allí, no temieron a Yahvé.
    Por eso Yahvé envió leones entre ellos, que mataron a algunos de ellos.
  cac-cac: A juntzan̈ anima ix javi cajan chi', max ochlaj eb' ejmelal d'a Jehová,
    yuj chi' ix yac'cot noc' choj Jehová d'a scal eb', ix miljicham jayvan̈ eb' yuj
    noc'.
  swh-ULB: Ikatokea wakati walipoanza kuishi huko hawakumcha Yahwe. Hivyo Yahwe akatuma
    simba miongoni mwao ambao waliwaua baadhi yao.
  bel-bel: І як на пачатку жыхарства свайго там яны не шанавалі Госпада, дык Гасподзь
    пасылаў на іх ільвоў, якія аддавалі іх сьмерці.
  wed-wed: Vouvounai wei ravai eḡa Bada ita viborumei, lamna aubaina lion ḡelaui i paritawaneiai
    da rava i viviraḡeni.
  deu-ELBBK: Und es geschah, im Anfang ihrer Niederlassung dort fürchteten sie den
    HERRN nicht; da sandte der HERR Löwen unter sie, die unter ihnen würgten.
  mbb-OT: Dutun te aney he ked-ubpè dan dutun, wazè dan med-azap te Nengazen, umbe
    impehendiyà te Nengazen te kandan is menge erimaung ne mibpenhimetayan dutun te
    menge erimaung is duma kandan.
  mal-2015: അവർ അവിടെ പാർപ്പാൻ തുടങ്ങിയപ്പോൾ യഹോവയെ ഭജിച്ചില്ല; അതുകൊണ്ടു യഹോവ അവരുടെ
    ഇടയിൽ സിംഹങ്ങളെ അയച്ചു; അവ അവരിൽ ചിലരെ കൊന്നുകളഞ്ഞു.
  rmc-rmc: Sar ode ešebnovar chudle te bešel, na lašarenas le RAJES, a vašoda o RAJ
    pre lende bičhaďa le ľeven, save len murdarenas.
  pes-OPV: و واقع شد که در ابتدای سکونت ایشان در آنجا از خداوند نترسیدند. لهذا خداوندشیران
    در میان ایشان فرستاد که بعضی از ایشان راکشتند.
  ron-1924: Кынд ау ынчепут сэ локуяскэ аич, ну се темяу де Домнул, ши Домнул а тримис
    ымпотрива лор ниште лей, каре-й оморау.
  aui-aui: Raghanina mmkodi kubura wiibata damdi sitourawiipikapika ghuyoghuyone,
    na Yawe God gesiyakabekabepepina. Noko kiiravine na God, laiyon iviporadi da kubura
    wiibata damdi viya siyitarunughana.
  ben-OBCV: প্রথম প্রথম সেখানে থাকার সময় তারা সদাপ্রভুর আরাধনা করেননি; তাই তিনি তাদের
    মধ্যে কয়েকটি সিংহ পাঠিয়ে দিলেন এবং সিংহগুলি লোকদের মধ্যে কয়েকজনকে মেরে ফেলেছিল।
  som-som: Oo markay bilaabeen inay meeshaas degaan Rabbiga kama ay cabsan jirin,
    oo sidaas daraaddeed Rabbigu wuxuu dhexdooda u soo diray libaaxyo, kuwaasoo iyagii
    qaar ka laayay.
  lat-VUC: 'Cumque ibi habitare cœpissent, non timebant Dominum: et immisit in eos
    Dominus leones, qui interficiebant eos.'
  eng-ASVBT: 'And so it was, at the beginning of their dwelling there, that they feared
    not Jehovah: therefore Jehovah sent lions among them, which killed some of them.'
  ita-1885: Or da prima che cominciarono ad abitar quivi, quelle genti non riverivano
    il Signore; laonde il Signore mandò contro a loro de' leoni, i quali uccidevano
    molti di loro.
  eng-LXXUP: And it was so at the beginning of their establishment there that they
    feared not the Lord, and the Lord sent lions among them, and they slew some of
    them.
  eng-ULB: It happened at the beginning of their residence there that they did not
    honor Yahweh. So Yahweh sent lions among them which killed some of them.
  spa-VBL: Cuando empezaron a vivir allí no adoraron al Señor, por lo que éste envió
    leones entre ellos, matando a algunos de ellos.
  fra-_FOB: Or, lorsqu'ils commencèrent d'y habiter, ils ne craignaient pas l'Éternel;
    et l'Éternel envoya contre eux des lions qui les tuaient.
  mal-mal: അവർ അവിടെ പാർപ്പാൻ തുടങ്ങിയപ്പോൾ യഹോവയെ ഭജിച്ചില്ല; അതുകൊണ്ട് യഹോവ അവരുടെ
    ഇടയിൽ സിംഹങ്ങളെ അയച്ചു; അവ അവരിൽ ചിലരെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Lekin āte waqt wuh Rab kī parastish nahīṅ karte the, is lie Rab ne un ke
    darmiyān sherbabar bhej die jinhoṅ ne kaī ek ko phāṛ ḍālā.
  suz-BL: मिनु ङोंइती मेकोपुकी मेकेर बाक्‍मानु, परमप्रभु यावे कली ममानेमे बाक्‍त।
    मोपतीके परमप्रभु यावेमी मेको आन दातेमी गुप्‍स सोइक्‍तीमी बाक्‍त। मिनु मेको गुप्‍सपुकीम
    कोइ कोइ आन कली सदमे बाक्‍त। होसे १३:८
  ita-1927: E quando cominciarono a dimorarvi, non temevano l’Eterno; e l’Eterno mandò
    contro di loro dei leoni, che faceano strage fra loro.
  ckb-ckb: لە سەرەتای حەوانەوەیان لەوێ، لە یەزدان نەترسان، ئیتر یەزدان شێری ناردە
    سەریان و لێی دەکوشتن.
  eng-BBE: Now when first they were living there they did not give worship to the
    Lord. So the Lord sent lions among them, causing the death of some of them.
  kan-OKCV: ಆದರೆ ಅವರು ಅಲ್ಲಿ ವಾಸಿಸಲು ಆರಂಭಿಸಿದಾಗ, ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡದ ಕಾರಣ, ಯೆಹೋವ ದೇವರು
    ಅವರ ಮಧ್ಯದಲ್ಲಿ ಸಿಂಹಗಳನ್ನು ಕಳುಹಿಸಿದರು. ಅವು ಅವರಲ್ಲಿ ಕೆಲವರನ್ನು ಕೊಂದುಹಾಕಿದವು.
  tam-2017: அவர்கள் அங்கே குடியேறினது முதல், யெகோவாவுக்குப் பயப்படாததால், யெகோவா அவர்களுக்குள்ளே
    சிங்கங்களை அனுப்பினார்; அவைகள் அவர்களில் சிலரைக் கொன்றுபோட்டது.
  spa-RV-1909: Y aconteció al principio, cuando comenzaron á habitar allí, que no
    temiendo ellos á Jehová, envió Jehová contra ellos leones que los mataban.
  ron-BTF: Și astfel a fost la începutul locuirii lor acolo, că ei nu se temeau de
    DOMNUL; de aceea DOMNUL a trimis lei printre ei, care au omorât pe unii dintre
    ei.
  eng-WEBP: So it was, at the beginning of their dwelling there, that they didn’t
    fear the LORD. Therefore the LORD sent lions among them, which killed some of
    them.
  eng-FBV: When they first started living there they did not worship the Lord, so
    he sent lions there among them, killing some of them.
  nld-1939: In de eerste tijd, dat zij er woonden, vereerden zij Jahweh niet. Toen
    zond Jahweh leeuwen op hen af, die velen van hen verscheurden.
  nch-BL: Pero quema pejque mochantíaj nopona, nopa Asiria ehuani amo quimatque quihueyichihuase
    TOTECO, huan huajca TOTECO quintitanqui leones para ma quinmictica.
  vie-1934: Khi chúng bắt đầu trú ngụ tại đó, thì không kính sợ Đức Giê-hô-va, nên
    Đức Giê-hô-va sai sư tử đến giết mấy người trong bọn chúng.
  hin-CV: उनके वहां रहने के शुरुआती सालों में उनके मन में याहवेह के प्रति भय था ही
    नहीं. तब याहवेह ने उनके बीच शेर भेज दिए, जिन्होंने उनमें से कुछ को अपना कौर बना
    लिया.
  spa-BES: Cuando vivían allí por primera vez, no adoraban al Señor. Entonces el Señor
    envió leones entre ellos, causando la muerte de algunos de ellos.
  tdx-tdx: Ie namototse nimoneñe ao, naho mboe tsy nañeveñe am’ Iehovà, le nañiraha’
    Iehovà liona nanjevoñe ty ila’e.
  tha-KJV: และตั้งแต่ต้​นที​่เขามาอาศัยอยู่​ที่นั่น เขามิ​ได้​ยำเกรงพระเยโฮวาห์ ฉะนั้นพระเยโฮวาห์จึงทรงใช้​สิ​งโตมาท่ามกลางเขา
    ซึ่งได้ฆ่าเขาเสียบ้าง
  por-BR-2018: E aconteceu ao princípio, quando começaram a habitar ali, que não temendo
    eles ao SENHOR, enviou o SENHOR contra eles leões que os matavam.
  deu-ELO: Und es geschah, im Anfang ihrer Niederlassung daselbst fürchteten sie Jehova
    nicht; da sandte Jehova Löwen unter sie, welche unter ihnen würgten.
  eng-WYC-2018: And when they began to dwell there, they dreaded not the Lord; and
    the Lord sent to them lions, the which killed them. (And when they began to live
    there, they did not fear the Lord or they did not revere the Lord; and the Lord
    sent lions among them, which killed some of them.)
  epo-epo: Sed ĉar en la komenco de sia loĝado tie ili ne timis la Eternulon, la Eternulo
    sendis kontraŭ ilin leonojn, kiuj faris inter ili mortigadon.
  uig-PIN: Wǝ xundaⱪ boldiki, ular u yǝrdǝ dǝslǝptǝ olturƣinida Pǝrwǝrdigardin ⱪorⱪmiƣanidi;
    Pǝrwǝrdigar ularni ⱪiyma-jiyma ⱪilidiƣan birnǝqqǝ xirlarni ularning arisiƣa ǝwǝtti.
  beo-beo: Ilia da degabo ha:ini fisia, ilia da Hina Godema hame nodone sia:ne gadosu.
    Amaiba:le, Hina Gode da laione wa:me asunasili, ili mogili fane legei.
  tpi-OTNT: Dispela ol nupela lain manmeri i no save lotuim Bikpela, olsem na Bikpela
    i salim ol laion i kam kilim sampela i dai.
  hau-SA: Sa’ad da suka fara zama a can, ba su bauta wa Ubangiji ba; saboda haka ya
    aika da zakoki a tsakaninsu suka karkashe waɗansu mutane.
  uig-LAT: We shundaq boldiki, ular u yerde deslepte olturghinida Perwerdigardin qorqmighanidi;
    Perwerdigar ularni qiyma-jiyma qilidighan birnechche shirlarni ularning arisigha
    ewetti.
  nde-nde: Ekuqaleni kokuhlala kwabo khona, babengamkhonzi uThixo; ngakho uThixo wathumela
    izilwane phakathi kwabo, zabulala abanye babo.
  ton-ton: 'Pea ʻi he kamataʻanga ʻo ʻenau nofo ʻi ai, naʻe ʻikai te nau manavahē
    kia Sihova: pea ko ia naʻe tuku atu ai ʻe Sihova ʻae fanga laione kiate kinautolu,
    pea naʻe mate ai ʻa honau niʻihi.'
  ces-1613: I stalo se, když tam bydliti počali, a nesloužili Hospodinu, že poslal
    na ně Hospodin lvy, kteříž je dávili.
  eng-WMB: So it was, at the beginning of their dwelling there, that they didn’t fear
    the LORD. Therefore the LORD sent lions among them, which killed some of them.
  tam-TCV: அவர்கள் முதன்முதலாக அங்கு வந்து வாழ்ந்தபோது யெகோவாவை வழிபடவில்லை. அதனால்
    யெகோவா அவர்களின் மத்தியில் சிங்கங்களை அனுப்பினார். அவை அவர்களில் சிலரைக் கொன்றுபோட்டன.
  ceb-ULB: Nahitabo kini sa pagsugod sa ilang pagpuyo didto nga wala sila magtahod
    kang Yahweh. Busa nagpadala si Yahweh ug mga liyon taliwala kanila nga maoy nagpatay
    sa pipila kanila.
  pol-UBG: A gdy zaczęli tam mieszkać, nie bali się PANA. PAN więc zesłał na nich
    lwy, które ich zabijały.
  urd-GVU: لیکن آتے وقت وہ رب کی پرستش نہیں کرتے تھے، اِس لئے رب نے اُن کے درمیان
    شیرببر بھیج دیئے جنہوں نے کئی ایک کو پھاڑ ڈالا۔
  deu-1912: Und da sie aber anhoben daselbst zu wohnen und den HERRN nicht fürchteten,
    sandte der HERR Löwen unter sie, die erwürgten sie.
  kan-2017: ಅವರಿಗೆ ಆರಂಭದಲ್ಲಿ ಯೆಹೋವನ ಭಯಭಕ್ತಿ ಇರಲಿಲ್ಲ. ಆದುದರಿಂದ ಆತನು ಸಿಂಹಗಳನ್ನು ಕಳುಹಿಸಿದನು.
    ಅವು ಅವರಲ್ಲಿ ಕೆಲವರನ್ನು ಕೊಂದವು.
  yap-yap: Nap’an nra pired u rom ni som’on ma dar liyorgad ngak SOMOL, ma aram me
    l’oeg e gamanman ni layon nge thang e fan rok boch i yad.
  hlt-MCSB: Amih kah khosak a tong van neh BOEIPA te hnap rhih uh pawh. Te dongah
    BOEIPA loh amih taengah sathueng a hlah pah tih amih aka ngawn la om.
  mdy-ETH: ዔያታ ዒኢካ ሙኪ ናንጎ ዓርቃዖ ናንጊና ናንጋ ጎዳ ካኣሽኪባኣሢሮ ዒዚ ዞቢ ዔያቶይዳ ዳኪ ዔያቶፓ ዻካ ዛላ ዓሲ ሜንሢ
    ዎዺሼኔ፤
  twi-ASANTE: Nanso, ɛsiane sɛ saa ahɔhoɔ atutenafoɔ yi ansom Awurade ɛberɛ a wɔduruu
    hɔ ara pɛ no enti, Awurade maa agyata kɔɔ wɔn mu, kɔkunkumm wɔn mu bi.
  eng-WEBU: So it was, at the beginning of their dwelling there, that they didn’t
    fear the LORD. Therefore the LORD sent lions among them, which killed some of
    them.
  wal-wal: Eti koiro yan duussaa doommido wode, GODAASSI goinnibookkona. Hegaa daafan
    GODAI eta giddo gaammota yeddiis; yeddin gaammoti eta giddoppe aramata mentterettidi
    woridosona.
  spa-PDDPT: Pero como no temían a Yavé, sucedió que, cuando comenzaron a vivir allí,
    Yavé envió leones contra ellos los cuales los mataban.
  gun-gun: Ha'e kuery ikuai ypy jave Senhor renonde ojererokyjea rupi e'ỹ ranhe ikuai.
    Ha'e ramo ha'e kuery mbyte rupi Senhor ombou guary ha'e kuery va'e regua jukaarã.
  ilo-ULB: Napasamak daytoy iti rugi ti panagnaedda sadiay a saanda a dinayaw ni Yahweh.
    Isu a nangibaon ni Yahweh kadagiti leon a nangpapatay iti sumagmamano kadakuada.
  kpg-kpg: I di nadau daamada ne noho i golo, digaula digi daumaha gi Dimaadua, gei
    Mee ga hagau mai ana laion ga daaligi hunu gau i digaula.
  uig-ARA: ۋە شۇنداق بولدىكى، ئۇلار ئۇ يەردە دەسلەپتە ئولتۇرغىنىدا پەرۋەردىگاردىن
    قورقمىغانىدى؛ پەرۋەردىگار ئۇلارنى قىيما-جىيما قىلىدىغان بىرنەچچە شىرلارنى ئۇلارنىڭ
    ئارىسىغا ئەۋەتتى.
  tof-tof: I ngaen-gógópan nóma ngyabenóm bainóp, i Lodón koke ótók kwarilürr, da
    wa ⌊laeon⌋ ibüka we zirrtapónóp, da ibü ngibürr we ekrrónóp büdülümpükü, ene laeona.
  sus-sus: Nee to mu nu gaaxuma Alatala ya ra, Alatala naxa yɛtɛe radin e ma, e nu
    e faxa.
  pon-2006: Ni arail tepin soandiong wasao, re sohte kin kaudokiong KAUN-O, ihme kahrehda
    e ketin kadarkilahng irail laion, me kemehla ekei irail.
  ksd-ksd: Ta ra turpai kadia kini abara pa dia ga ru ra Luluai; kari ra Luluai i
    ga tulue ta umana leon livuan ta diat, ma dia ga doko ta umana ta diat.
  tur-YTC: Böylece, orada oturmaya başladıklarında, Yahve'den korkmadılar. Bunun için
    Yahve aralarına aslanlar gönderdi, bunlar da bazılarını öldürdü.
  grc-BRENT: Καὶ ἐγένετο ἐν ἀρχῇ τῆς καθέδρας αὐτῶν οὐκ ἐφοβήθησαν τὸν Κύριον, καὶ
    ἀπέστειλε Κύριος ἐν αὐτοῖς τοὺς λέοντας, καὶ ἦσαν ἀποκτενίοντες ἐν αὐτοῖς.
  ind-AYT: Pada awalnya ketika mereka tinggal di sana, mereka tidak takut kepada TUHAN.
    Oleh sebab itu, TUHAN melepaskan singa-singa ke antara mereka untuk membunuh beberapa
    orang dari antara mereka.
  nya-nya: Iwo atayamba kukhala kumeneko, sanapembedze Yehova choncho Yehova anatumiza
    mikango pakati pawo ndipo inapha ena mwa iwo.
  hrv-hrv: U vrijeme naseljavanja u zemlju nisu štovali Jahve i on je poslao protiv
    njih lavove da ih rastrgaju.
  mps-mps: Te gesi noma we bidi dabe augwaligo te Genuai Bidi dolo mu lotu po wabo
    we bidi dabe meni, tama tialima, Genuai Bidigo te bulu uni yowi laion tagala palama,
    tama me badu bidi dabe te uni yowi laiongo ela muani.
  tpi-tpi: Dispela ol nupela lain manmeri i no save lotuim Bikpela, olsem na Bikpela
    i salim ol laion i kam kilim sampela i dai.
  dan-1931: Men den første Tid de boede der, frygtede de ikke HERREN; derfor sendte
    HERREN Løver iblandt dem, som dræbte dem.
  vie-OVCB: Khi mới đến đất Ít-ra-ên, những người này không kính sợ Chúa Hằng Hữu,
    nên Ngài cho sư tử đến giết một số.
  guj-2017: ત્યાં તેઓના વસવાટની શરૂઆતમાં એવું બન્યું કે તેઓએ યહોવાહની આરાધના કરી ન
    હતી. તેથી યહોવાહે તેઓની મધ્યે સિંહ મોકલ્યા. સિંહોએ તેઓમાંના કેટલાકને મારી નાખ્યા.
  pon-2006A: Ni arail tepin soandiong wasao, re sohte kin kaudokiong KAUN-O, ihme
    kahrehda e ketin kadarkilahng irail laion, me kemehla ekei irail.
  por-BRBSL: Então foi, no início de sua residência lá, que eles não temiam Yahweh.
    Portanto, Javé enviou leões entre eles, o que matou alguns deles.
  cth-cth: Hote kho dawk ao pasuek nah, BAWIPA barilawa tawn awh hoeh. BAWIPA ni ahnimouh
    koe sendek a tha pouh teh tami tangawn koung a kei.
  twi-twi: Nanso esiane sɛ saa ahɔho atutenafo yi ansom Awurade bere a woduu hɔ ara
    pɛ no nti, Awurade maa gyata kɔɔ wɔn mu, kokunkum wɔn mu bi.
  hlt-hlt: Amih kah khosak a tong van neh BOEIPA te hnap rhih uh pawh. Te dongah BOEIPA
    loh amih taengah sathueng a hlah pah tih amih aka ngawn la om.
  tbz-SIM: Bɛ̀ kɑ̀ri dìì mɔ̀nnì dɛ kó yɛhɛkɛ̀ miɛkɛ kɛ í ntũ nti Yiɛ̀ nKuyie nkɛ̀
    kùu duɔ́ nkɛ̀ yɛcìrícìrɛ̀ mbɛ̀ pĩĩ.
  msy-2020: Egha me iza kagh apiagha Ikiavɨra Itir Godɨn ziam fer puvatɨ. Kamaghɨn
    amizɨ, Ikiavɨra Itir God laionba amangizɨ, da iza men maraziv suagharɨki.
  dop-dop: Wɑɑtʋ wei yǝlɑɑ mpɛ pɑ sʋʋ tǝnɑ tɔ, pɑɑ sɛɛkɩ Tɑcɑɑ. Ɩlɛnɑ Tɑcɑɑ ponɑ tɔɣɔlɑsɩ
    nɑ sɩ́ kʋ́ pɑ tɑɑ yǝlɑɑ pɑɣɑlɛ.
  azb-azb: Onlar orada yaşamağa başlayanda Rəbbə sitayiş etmirdilər. Rəbb də üstlərinə
    şirlər göndərdi və şirlər onları öldürməyə başladı.
  eng-DBY: And so it was, at the beginning of their dwelling there, that they feared
    not Jehovah; and Jehovah sent lions among them, which killed [some] of them.
  hin-2017: जब वे वहाँ पहले-पहले रहने लगे, तब यहोवा का भय न मानते थे, इस कारण यहोवा
    ने उनके बीच सिंह भेजे, जो उनको मार डालने लगे।
  wol-KYG: Ba ñuy doora sanc foofa, ragaluñu woon Aji Sax ji, ba tax Aji Sax ji yebal
    ay gaynde ci seen biir, ñu di leen rey.
  eng-YLT: and it cometh to pass, at the commencement of their dwelling there, they
    have not feared Jehovah, and Jehovah doth send among them the lions, and they
    are destroying among them.
  eng-WYC-2017: And when they began to dwell there, they dreaded not the Lord; and
    the Lord sent to them lions, the which killed them.
  eng-WMBB: So it was, at the beginning of their dwelling there, that they didn’t
    fear the LORD. Therefore the LORD sent lions amongst them, which killed some of
    them.
  urd-GVH: लेकिन आते वक़्त वह रब की परस्तिश नहीं करते थे, इसलिए रब ने उनके दरमियान
    शेरबबर भेज दिए जिन्होंने कई एक को फाड़ डाला।
  rug-rug: Kekenu sipu koa rini vasina, si lopu vahesia rini se Zihova, ke garunu
    ni laione Sa si arini meke va matei Sa si kaiqa arini.
  gaz-gaz: Isaan yeroo achi jiraachuu jalqabanitti Waaqayyoon hin waaqeffanne; kanaafuu
    inni gidduu isaaniitti leencota erge; leenconnis isaan keessaa namoota muraasa
    galaafatan.
  fra-LSG: Lorsqu’ils commencèrent à y habiter, ils ne craignaient pas l’Éternel,
    et l’Éternel envoya contre eux des lions qui les tuaient.
  yal-yal: E to dɔxɔ fɔlɔ na, e mi yi gaxuma Alatala yɛɛ ra, Alatala yi yatane rafa
    e xili ma, ne yi e muxuna ndee faxa.
  haw-1868: A i ko lakou hoomaka ana e noho malaila, aole lakou i makau ia Iehova;
    a hoouna mai o Iehova i na liona iwaena o lakou, a pepehi mai i kekahi poe o lakou.
  arb-NAV: وَإِذْ لَمْ يَعْبُدِ الْمُسْتَوْطِنُونَ الْجُدَدُ الرَّبَّ فِي بَادِئِ
    الأَمْرِ، فَقَدْ أَطْلَقَ الرَّبُّ عَلَيْهِمِ السِّبَاعَ الْمُتَوَحِّشَةَ فَافْتَرَسَتْ
    بَعْضَهُمْ.
  ewe-ewe: Ke esi Asiriatɔ siawo mesubɔa Yehowa esi wova ɖo anyigba la dzi enumake
    o ta la, Yehowa ɖo dzatawo ɖa wowu wo dometɔ aɖewo.
  eng-LEE: And it happened at the beginning of their dwelling there, that they feared
    not the Lord; wherefore the Lord sent among them lions, which slew some of them.
  asm-FB: সেই ঠাইত বসতি কৰাৰ আৰম্ভণীতে, তেওঁলোকে যিহোৱাক ভয় কৰা নাছিল; এই হেতুকে
    যিহোৱাই তেওঁলোকৰ মাজলৈ সিংহ পঠাই দিলে আৰু সেইবোৰে তেওঁলোকৰ কিছুমানক মাৰি পেলালে।
  sus-A: نٍيٍ تٌ مُ نُ فَاشُمَ عَلَتَلَ يَ رَ، عَلَتَلَ نَشَ يّتّيٍ رَدِن عٍ مَ، عٍ
    نُ عٍ قَشَ.
  fra-SBL: Au début de leur séjour dans cette ville, ils ne craignaient pas Yahvé.
    L'Éternel envoya contre eux des lions qui tuèrent quelques-uns d'entre eux.
  hbo-hbo: וַיְהִ֗י בִּתְחִלַּת֙ שִׁבְתָּ֣ם שָׁ֔ם לֹ֥א יָרְא֖וּ אֶת־יְהוָ֑ה וַיְשַׁלַּ֨ח
    יְהוָ֤ה בָּהֶם֙ אֶת־הָ֣אֲרָיֹ֔ות וַיִּֽהְי֥וּ הֹרְגִ֖ים בָּהֶֽם׃
  piu-2006: '@see-verse:2KI.017.024'
  kik-kik: Hĩndĩ ĩrĩa maambĩrĩirie gũikara kuo matiahooyaga Jehova; nĩ ũndũ ũcio Jehova
    akĩmatũmĩra mĩrũũthi kuo, ĩkĩũraga andũ amwe.
  fra-NCL: Lorsqu’ils commencèrent à y habiter, ils ne craignaient pas Yahweh, et
    Yahweh envoya contre eux des lions qui les tuaient.
  cek-AK: To ah khosak o tangsuek naah, Angraeng to zii o ai; to pongah Angraeng mah
    kaipuinawk to patoeh moe, thoemto kaminawk to kaek.
  cuk-cuk: Dulemar gebe-ambikudgua, gwen Bab-Jehová-nug odummossurmalad. Degidbali,
    Bab-Jehová achumigur-nono-wawaadmar egi barmiar gusad. A-achumigurmar dulemar-oburgwemai
    gusad.
  uig-CYR: Вә шундақ болдики, улар у йәрдә дәсләптә олтарғинида Пәрвәрдигардин қорқмиған
    еди; Пәрвәрдигар уларни қийма-җийма қилидиған бир нәччә ширларни уларниң арисиға
    әвәтти.
  pma-pma: Navong umai aro en out enek, arvatei netan min Iahova. Sakini, Iahova sila
    laeon keil umai akat vinvini tei en keil umat.
  tel-2017: అయితే వారు అలా ఉండడం ఆరంభించినప్పుడు వారు యెహోవా పట్ల భయభక్తులు లేని వారు
    గనుక యెహోవా వాళ్ళ మధ్యకు సింహాలను పంపాడు. అవి వాళ్ళల్లో కొంతమందిని చంపాయి.
  hat-BSA: Lè yo te kòmanse viv la, yo pa t gen lakrent SENYÈ a. Pou sa, SENYÈ a te
    voye lyon pami yo ki te touye kèk nan yo.
  bxh-bxh: Fuyana amainiya sa miya bwaꞌibwaꞌi hige Guyau ti fafadebasae, yo fede laiyon
    ya fatamali lawedi be dodoga haisa sa wunuidi.
  kos-kos: Ke elos tufahna oakwuki in acn inge elos tia alu nu sin LEUM GOD, ouinge
    El supwala lion pus ac uniya kutu selos.
  hbo-WLC: וַיְהִ֗י בִּתְחִלַּת֙ שִׁבְתָּ֣ם שָׁ֔ם לֹ֥א יָרְא֖וּ אֶת־יְהוָ֑ה וַיְשַׁלַּ֨ח
    יְהוָ֤ה בָּהֶם֙ אֶת־הָ֣אֲרָי֔וֹת וַיִּֽהְי֥וּ הֹרְגִ֖ים בָּהֶֽם׃
  ibo-ibo: Ma mgbe ndị Asịrịa malitere ibi nʼebe ahụ, ha atụghị egwu Onyenwe anyị,
    maọbụ fee ya ofufe. Nʼihi ya, Onyenwe anyị zitere ọdụm ndị batara nʼetiti ha gbuo
    ụfọdụ mmadụ nʼime ha.
  ory-ory: ସେଠାରେ ସେମାନେ ଆପଣାମାନଙ୍କ ବସତିର ଆରମ୍ଭରେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କଲେ ନାହିଁ। ଏହେତୁ
    ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ମଧ୍ୟକୁ ସିଂହଗଣ ପଠାଇଲେ ଓ ସିଂହମାନେ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ କେତେକଙ୍କୁ ବଧ
    କଲେ।
  wmt-wmt: '@see-verse:2KI.017.024'
  chk-chk: Lepoputän ar nonom ikenan resap fel ngeni ewe Samol mi Lapalap. Iei mine
    ewe Samol mi Lapalap a tinala laion leir mi niela ekoch me leir.
  rop-rop: Wal wen deibin kaman deya dei nomo bin weship YAWEI en imbin jandim ola
    laiyan en deibin kilim ded sambala pipul.
  ukr-1871: Та позаяк вони в перві часи, як почали там жити, не шанували Господа,
    то наслав на них Господь леви, а ті роздирали їх.
  deu-1951: Als sie aber anfingen daselbst zu wohnen und den HERRN nicht fürchteten,
    sandte der HERR Löwen unter sie; die richteten Verheerung unter ihnen an.
  eng-JPS: And so it was, at the beginning of their dwelling there, that they feared
    not the LORD; therefore the LORD sent lions among them, which killed some of them.
  srp-1865: A kad poèeše živjeti ondje, ne bojahu se Gospoda, a Gospod posla na njih
    lavove, koji ih davljahu.
  lug-lug: Ku ntandikwa bwe babeeramu ne batasinza Mukama, kyeyava abasindikira empologoma
    ne zitta abamu ku bo.
  heb-heb: ויהי בתחלת שבתם שם לא יראו את יהוה וישלח יהוה בהם את האריות ויהיו הרגים
    בהם׃
  ben-IRV: সেখানে তারা বসবাস করবার প্রথম দিকের দিনের তারা সদাপ্রভুর সম্মান করত না,
    তাই সদাপ্রভু তাদের মধ্যে সিংহ পাঠিয়ে দিলেন, যেগুলি তাদের কিছু লোককে মেরে ফেলল।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਪਹਿਲੇ ਪਹਿਲ ਉੱਥੇ ਵੱਸੇ ਤਦ ਉਹ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਨਹੀਂ ਮੰਨਦੇ
    ਸਨ। ਇਸ ਲਈ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਸ਼ੇਰ ਭੇਜੇ, ਜਿਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕਈਆਂ ਨੂੰ ਮਾਰਿਆ।
  mya-JVB: နေရာ ကျစ က ထာဝရဘုရား ကို မ ရိုသေ သောကြောင့် ၊ ခြင်္သေ့ တို့ကို စေလွှတ်
    ၍ အချို့တို့ကို ကိုက် စေ တော်မူ၏
  tbg-tbg: Ho vi vatanaaka katu vare Sameria vataini oru vaiha, vika avuni kia Nora
    Kotirara tinavu Variqave tiraiti, kia vira quahama amitaraiti vauvaro, vira kaara
    Noravano Kotiva raioni vonavu vara komanta vika vi aniha vaiinti nahenti vokuka
    aru kora.
  hmo-hmo: Unuseni idia noho hamatamaia neganai, idia ese Lohiabada idia tomadiho
    henia lasi. Unai dainai Lohiabada ese idia edia huanai laiona haida ia siaia,
    idia ese haida idia alaia mase.
  urd-urd: और अपने बस जाने के शुरू' में उन्होंने ख़ुदावन्द का ख़ौफ़ न माना; इसलिए
    ख़ुदावन्द ने उनके बीच शेरों को भेजा, जिन्होंने उनमें से कुछ को मार डाला।
  rus-SYN: И как в начале жительства своего там они не чтили Господа, то Господь посылал
    на них львов, которые умерщвляли их.
  bqc-SIM: Kɛ́ aa kà we káau, aali Dii sísio, ↄ̃ à nↄ̀ↄmusuↄ gbàɛmá, aalɛ ń
    dɛdɛ.
  tcz-CHONGTHU: Ahinlah hiche gamchom mi ahung chenglut hohin ahunglut til’un, Pakai
    Pathen ahou lou u ahi, hijeh chun Pakaiyin alah uvah keipi bahkai ahin sollin
    mi phabep anathat’in ahi.
  mar-mar: आणि असे झाले की ते तेथे वस्ती करून राहू लागले, तेव्हा ते परमेश्वराचा मान
    राखत नव्हते. म्हणून परमेश्वराने त्यांच्यामध्ये सिंह सोडले. त्यांनी त्यांच्यातील
    कित्येकांचा बळी घेतला.
  soq-soq: Bola da nambea apanawa wimoiena walamawe Iawe God mai wadaposisapona, sa
    baiwa Iawe God laion waubamono mo isiwa adaboiamoiena.
  qub-qub: Apamushan runacunaga chaycho tiyar Tayta Diosta manami aduraranchu. Chaymi
    Tayta Diosga liyuncunata yurichiran. Liyuncunaga waquin runacunata wañuchiran.
  bqp-bqp: Kũ ò kà gwe káaku, odi donyĩ kɛ Dikirinɛro, akũ à músunↄ gbàrɛḿma, òtɛni
    ń gbɛ̃kenↄ dɛdɛ.
  hat-hat: Moun sa yo pa t' nan sèvi Seyè a. Konsa, lè yo fèk vin tabli nan peyi a,
    Seyè a voye lyon ki touye kèk ladan yo.
  eng-BSB: Now when the settlers first lived there, they did not worship the LORD,
    so He sent lions among them, which killed some of them.
  eng-WEBPB: So it was, at the beginning of their dwelling there, that they didn’t
    fear the LORD. Therefore the LORD sent lions amongst them, which killed some of
    them.
  kbq-kbq: Hagi ana Israeli vahe kumapima emaniza vahe'mo'za Ra Anumzamofona korora
    hunte'za monora huonte'naze. E'ina hazagu Ra Anumzamo'a laioni huzamantege'za
    e'za ana vahera mago'a eme zamahe fri'naze.
  nhe-BL: Pero quema pejque mochantíaj nopona, nopa Asiria ehuani ax quimatque quihueyichihuase
    TOTECO, huan huajca TOTECO quintitlanqui leones para ma quinmictica.
  bus-bus: Kɛ̀ aↄ̃ kà gwe káaku, aↄ̃ↄe dↄnzi kɛ Diinɛro, ben à músunↄ gbàrɛḿma, aↄ̃ↄe
    ń gbɛ̃kenↄ dɛdɛɛ.
  gub-BL: A'e pe oho mehe wà, a'e pe weko àwàm iapo mehe wà, numuwete katu kwaw Tupàn
    Tuweharupi Wiko Ma'e wà. A'e rupi Tupàn omono kar zàwàruhu a'e pe wà. Zàwàruhu
    uzuka amogwemogwer a'e pe har wà.
  eng-DRA: 'And when they began to dwell there, they feared not the Lord: and the
    Lord sent lions among them, which killed them.'
