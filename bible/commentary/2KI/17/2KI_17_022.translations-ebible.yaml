verse: 2KI.017.022
translations:
  mal-C: യൊരോബെയാമിന്റെ സകലപാപങ്ങളിൽനിന്നും വിട്ടുമാറാതെ ഇസ്രായേൽമക്കൾ അവയിൽത്തന്നെ
    ഉറച്ചുനിന്നു.
  deu-TKW: Also wandelten die Israeliten in allen den Sünden, die Jerobeam angestiftet
    hatte; sie ließen nicht von ihnen,
  lin-lin: Bato ya Isalaele bakangamaki na masumu nyonso ya Jeroboami mpe batikaki
    yango te
  eng-LSV: and the sons of Israel walk in all the sins of Jeroboam that he did, they
    have not turned aside from them,
  eng-GNV: For the children of Israel walked in all the sinnes of Ieroboam, which
    he did, and departed not therefrom,
  eng-WEBSTER: For the children of Israel walked in all the sins of Jeroboam which
    he did; they departed not from them;
  nhw-BL: Huan nopa israelitame catli itztoyaj ipan tlali Israel quisenhuiquilijque
    quichihuaj nopa tlajtlacoli para quinhueyichihuase teteyome catli Jeroboam quinnextilijtoya
    ma quichihuaca.
  swh-ONEN: Nao Israeli wakadumu katika dhambi zote za Yeroboamu mwana wa Nebati,
    nao hawakuziacha
  bba-bba: Domi kɔ̃sɑ ye u kuɑ, yerɑ bɑ mɑɑ swĩi mɑm mɑm.
  eng-KJVCPB: For the children of Israel walked in all the sins of Jeroboam which
    he did; they departed not from them;
  cpy-cpy: Aritaki ikantari Israel-paeni tema rantakiro eejatzi kaariperori roshiyakotakari
    okaatzi rantakiri Jeroboam, tee rookiro.
  luo-luo: Jo-Israel nomedo timo richo duto mag Jeroboam kendo ne ok giweyo timogi,
  meu-meu: Israel taudia ese Ieroboam ena kara dika iboudiai e tohotohodia, asie rakatanidia;
  npi-ULB: इस्राएलका मानिसहरूले यारोबामका सबै पापको अनुसरण गरे र तिनीहरू ती कुराबाट
    फर्केनन्,
  yor-yor: Àwọn ọmọ Israẹli forítì í nínú gbogbo ẹ̀ṣẹ̀ Jeroboamu kò sì yí padà kúrò
    lọ́dọ̀ wọn,
  emp-NTPO: Jeroboaʌ̃ba cadjirua o b̶ad̶ara israelerãba o panesid̶aa. Ni maãrĩ bid̶a
    igarad̶aẽ́ basía.
  pes-OPCB: اسرائیل از گناهانی که یربعام ایشان را بدان آلوده کرده بود، دست برنداشتند،
  tgl-ULB: Sinunod ng mga Israelita lahat ng pagkakasala ni Jeroboam at hindi nilisan
    ang mga ito,
  hui-hui: Yaroboama ibugua mana ko biawai hayadagua bialu Isaraele wali agalime mana
    ko uruni wahole ndo bia timbuore hene.
  mya-mya: သူ​တို့​သည်​ယေ​ရော​ဗောင်​၏​အ​တု​ကို​ယူ​၍ သူ​ပြု​သ​မျှ​အ​ပြစ်​ကို​ပြု​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ནི་ཡེ་རོབ་ཨམ་གྱིས་བྱས་པའི་སྡིག་པ་ཐམས་ཅད་ཀྱི་ལམ་དུ་འགྲུལ་ཞིང་།
    དེ་དག་ལས་མ་བྱོལ་བ་དང་།
  sna-sna: VaIsraeri vakaramba vari muzvivi zvose zvaJerobhoamu uye havana kutendeuka
    kubva pazviri
  spa-BLM: Los hijos de Israel anduvieron en todos los pecados de Jeroboam que él
    cometió; no se apartaron de ellos
  cac-cac: Icha val chi' ix te aj yoch smul eb', ix sc'ulejn̈ej eb' icha chucal ix
    sc'ulej vin̈aj Jeroboam chi'.
  swh-ULB: Wana wa Israeli wakafuata dhambi zote za Yeroboamu na hawakujiepusha nazo,
  bel-bel: І дзеялі сыны Ізраілевыя паводле ўсіх грахоў Ераваама, якія ён рабіў, не
    адставалі ад іх,
  deu-ELBBK: Und die Kinder Israel wandelten in allen Sünden Jerobeams, die er getan
    hatte; sie wichen nicht davon,
  mbb-OT: Mibpedayun is menge tig-Israel te ked-iring te menge salà he mibeelan ni
    Jeroboam, ne wazè dan engkezi heini,
  mal-2015: അങ്ങനെ യിസ്രായേൽമക്കൾ യൊരോബെയാം ചെയ്ത സകലപാപങ്ങളിലും നടന്നു.
  rmc-rmc: O Izraeliti kerenas savore bini, so kerelas o Jeroboam, a na omukle len,
  pes-OPV: و بنی‌اسرائیل به تمامی گناهانی که یربعام ورزیده بود سلوک نموده، از آنها
    اجتناب نکردند.
  ron-1924: Копиий луй Исраел се дэдусерэ ла тоате пэкателе пе каре ле фэкусе Иеробоам;
    ну с-ау абэтут де ла еле
  ben-OBCV: ইস্রায়েলীরা নাছোড়বান্দা মনোভাব নিয়ে যারবিয়ামের করা সব পাপে লিপ্ত হল
    এবং সেগুলি থেকে ততদিন ফিরে আসেনি
  som-som: Oo dadkii Israa'iil waxay ku socdeen kulli dembiyadii Yaaraabcaam sameeyey
    oo dhan, oo kuwaasna kama ay tegin
  lat-VUC: 'Et ambulaverunt filii Israël in universis peccatis Jeroboam quæ fecerat:
    et non recesserunt ab eis,'
  eng-ASVBT: And the children of Israel walked in all the sins of Jeroboam which he
    did; they departed not from them;
  ita-1885: Ed i figliuoli d'Israele camminarono in tutti i peccati che Geroboamo
    avea commessi, e non se ne rivolsero;
  eng-LXXUP: And the children of Israel walked in all the sin of Jeroboam which he
    committed; they departed not from it,
  eng-ULB: The people of Israel followed all the sins of Jeroboam and they did not
    depart from them,
  spa-VBL: Los israelitas siguieron practicando todos los pecados que cometió Jeroboam.
    No dejaron de cometerlos,
  fra-_FOB: Et les enfants d'Israël marchèrent dans tous les péchés que Jéroboam avait
    commis. Ils ne s'en détournèrent point;
  mal-mal: അങ്ങനെ യിസ്രായേൽ മക്കൾ യൊരോബെയാം ചെയ്ത സകലപാപങ്ങളിലും നടന്നു.
  urd-GVR: Isrāīlī Yarubiyām ke bure namūne par chalte rahe aur kabhī is se bāz na
    āe.
  suz-BL: मिनु इस्राएलीपुकीम येरोबाम आ पपाइश्‍शो पाप नेल्‍ल पामे बाक्‍त। मिनु मेको
    मप्रोन्‍मे बाक्‍त।
  ita-1927: E i figliuoli d’Israele s’abbandonarono a tutti i peccati che Geroboamo
    avea commessi, e non se ne ritrassero,
  ckb-ckb: نەوەی ئیسرائیلیش هەموو ئەو گوناهانەی یارۆڤعامیان پەیڕەو کرد کە کردنی و
    خۆیان لێی لانەدا،
  eng-BBE: And the children of Israel went on with all the sins which Jeroboam did;
    they did not keep themselves from them;
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯಾರೊಬ್ಬಾಮನು ಮಾಡಿದ ಸಮಸ್ತ ಪಾಪಗಳಲ್ಲಿ ನಡೆದರು. ಅವುಗಳನ್ನು ತೊರೆದುಬಿಡಲಿಲ್ಲ.
  tam-2017: அப்படியே இஸ்ரவேல் மக்கள் யெரொபெயாம் செய்த எல்லாப் பாவங்களிலும் நடந்து,
  spa-RV-1909: Y los hijos de Israel anduvieron en todos los pecados de Jeroboam que
    él hizo, sin apartarse de ellos;
  ron-BTF: Deoarece copiii lui Israel au umblat în toate păcatele pe care Ieroboam
    le-a făcut; ei nu s-au depărtat de ele;
  eng-WEBP: The children of Israel walked in all the sins of Jeroboam which he did;
    they didn’t depart from them
  eng-FBV: The Israelites continued to practice all the sins that Jeroboam committed.
    They did not stop doing them,
  nld-1939: En de Israëlieten waren al de zonden, die Jeroboam gedaan had, blijven
    bedrijven, zonder er ooit mee op te houden,
  nch-BL: Huan nopa israelitame cati itztoyaj ipan tali Israel quisenhuiquilijque
    quichihuaj nopa tajtacoli para quinhueyichihuase teteyome cati Jeroboam quinnextilijtoya
    ma quichihuaca.
  vie-1934: Dân Y-sơ-ra-ên đều đi trong hết thảy tội lỗi của Giê-rô-bô-am đã phạm,
    chẳng từ bỏ chút nào,
  hin-CV: इस्राएली प्रजा ने वे सारे पाप किए, जो यरोबोअम ने स्वयं किए थे. इन पापों
    से वे कभी दूर न हुए.
  spa-BES: Y los hijos de Israel continuaron con todos los pecados que hizo Jeroboam;
    no se apartaron de ellos;
  tdx-tdx: Fonga nañavelo amo tahi’ Iarovameo; tsy nisitaha’ iareo;
  tha-KJV: ประชาชนอิสราเอลได้ดำเนินในความบาปทั้งสิ้นซึ่งเยโรโบอัมได้ทรงกระทำ เขาทั้งหลายไม่พรากจากบาปเหล่านั้นเลย
  por-BR-2018: E os filhos de Israel andaram em todos os pecados de Jeroboão que ele
    fez, sem desviar-se deles;
  deu-ELO: Und die Kinder Israel wandelten in allen Sünden Jerobeams, die er getan
    hatte; sie wichen nicht davon,
  eng-WYC-2018: And the sons of Israel went in all the sins of Jeroboam, which he
    had done, (or And the Israelites went in all the sins of Jeroboam, which he had
    done); and they departed not from those sins,
  epo-epo: Kaj la Izraelidoj iradis en ĉiuj pekoj de Jerobeam, kiujn li faris, ne
    deturnante sin de ili,
  uig-PIN: Israillar Yǝroboamning ⱪilƣan ⱨǝmmǝ gunaⱨlirida yürüp, ulardin qiⱪmidi.
  beo-beo: Ilia da Yelouboua:mema fa:no bobogele, wadela:i hou huluane ea hamosu,
    amo defele hamoi.
  tpi-OTNT: Na bihain tu ol Israel i wok long bihainim yet pasin bilong Jeroboam na
    ol i mekim olgeta kain sin olsem em i bin mekim. Ol i no lusim dispela pasin.
    Nogat tru.
  hau-SA: Isra’ila suka nace cikin dukan zunuban Yerobowam, ba su kuwa rabu da su
    ba
  uig-LAT: Israillar Yeroboamning qilghan hemme gunahlirida yürüp, ulardin chiqmidi.
  nde-nde: Abako-Israyeli baqhubeka ngazozonke izono zikaJerobhowamu abaze bazidela.
  ton-ton: He naʻe ʻaʻeva ʻae fānau ʻa ʻIsileli ʻi he ngaahi angahala kotoa pē ʻa
    Selopoami ʻaia naʻa ne fai; naʻe ʻikai mahuʻi ʻakinautolu mei ai;
  ces-1613: A chodili synové Izraelští ve všech hříších Jeroboámových, kteréž on činil,
    a neodstoupili od nich,
  eng-WMB: The children of Israel walked in all the sins of Jeroboam which he did;
    they didn’t depart from them
  tam-TCV: இஸ்ரயேலர் யெரொபெயாம் செய்த எல்லாப் பாவங்களையும் தொடர்ந்து செய்தார்கள்.
    அவற்றைவிட்டு விலகவில்லை.
  ceb-ULB: Gisunod sa katawhan sa Israel ang tanang mga sala ni Jeroboam ug wala sila
    mibiya niini,
  pol-UBG: I synowie Izraela chodzili we wszystkich grzechach Jeroboama, które czynił,
    a nie odstąpili od nich;
  urd-GVU: اسرائیلی یرُبعام کے بُرے نمونے پر چلتے رہے اور کبھی اِس سے باز نہ آئے۔
  deu-1912: Also wandelten die Kinder Israel in allen Sünden Jerobeams, die er angerichtet
    hatte, und ließen nicht davon,
  kan-2017: ಇಸ್ರಾಯೇಲರು ಯಾರೊಬ್ಬಾಮನ ದುರ್ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು ಅವನು ಮಾಡಿದ ಪಾಪಗಳನ್ನು ತೊರೆದು
    ಬಿಡಲಿಲ್ಲ.
  yap-yap: Miyad lek kanawo’en Jeroboam ma dar talgad i rin’ urngin e pi denen niki
    rin’ Jeroboam,
  hlt-MCSB: Israel ca rhoek he Jeroboam kah a saii tholhnah cungkuem dongah pongpa
    uh tih te lamloh a nong uh moenih.
  mdy-ETH: ዔያታ ዒዮርቢዓሜ ማዼ ጎይፆ ጎሜ ማዺፆ ሃሺባኣሴ።
  twi-ASANTE: Na Israelfoɔ no kɔɔ so nantee Yeroboam akwammɔne no so. Wɔannyae ahonisom
    ho bɔneyɛ no,
  eng-WEBU: The children of Israel walked in all the sins of Jeroboam which he did;
    they didn’t depart from them
  wal-wal: GODAI hananabaa yootiya ba ashkkaratu ubbatu baggaara kase yooti wottidoogaadan,
    ba sinttappe diggana gakkanaashin, Israa7eela asai Iyorbbaami oottido nagaraa
    ubbaa oottiis. Hegaa gishshau, Israa7eela asai bantta yelettido biittaappe omoodettidi,
    Asoore biitti biidosona; biidi eti hanno gakkanaashinkka yan de7oosona.
  spa-PDDPT: Los hijos de Israel anduvieron en todos los pecados que Jeroboam cometió.
    No se apartaron de ellos,
  gun-gun: Ha'e rami vy Israel kuery ikuai Jeroboão ojejavyague rupi anho, neĩ peteĩgueve
    ma voi ndojepe'ai ha'e rami ikuaia gui,
  ilo-ULB: Sinurot dagiti tattao ti Israel dagiti amin a basol ni Jeroboam ket saanda
    a simmina manipud kadagitoy,
  kpg-kpg: Digaula gu daudali Jeroboam, gu duudagi adu hua guu hai nia huaidu huogodoo
    ala nogo hai go mee,
  uig-ARA: ئىسرائىللار يەروبوئامنىڭ قىلغان ھەممە گۇناھلىرىدا يۈرۈپ، ئۇلاردىن چىقمىدى.
  sus-sus: Isirayilakae naxa bira Yerobowami xa yunubie birin fɔxɔ ra. E mu e makuya
    nee ra,
  pon-2006: Re kalamangih Seropoham oh usehla wiewia dihp koaros me e wiadahr,
  ksd-ksd: Ma ra tarai Israel dia ga mur ra lavur kaina mangamangana kai Ieroboam
    nina ia iat i ga pait ia, ma pa dia ga vana kan diat,
  tur-YTC: İsrael'in çocukları Yarovam'ın işlediği bütün günahlarda yürüdüler;
  grc-BRENT: Καὶ ἐπορεύθησαν οἱ υἱοὶ Ἰσραὴλ ἐν πάσῃ ἁμαρτία Ἱεροβοὰμ ἧς ἐποιήσεν,
    οὐκ ἀπέστησαν ἀπʼ αὐτῆς
  ind-AYT: Lalu, orang Israel hidup sesuai dengan segala dosa yang dilakukan oleh
    Yerobeam dan tidak menjauh dari itu,
  nya-nya: Aisraeli anakakamira machimo onse amene Yeroboamu anachita ndipo sanawasiye
  hrv-hrv: Izraelci su slijedili svaki grijeh koji je Jeroboam počinio i od njega
    se nisu odvraćali,
  mps-mps: Tama nosali te Israel hanigo me te augwaligo te king Jeroboamgo ebo kolesaga
    wali pabo sę eyu, tama augwaligo te haniani sęgę sali, te kingo sali sęgę
    tiwai sali. Augwaligo te sęgę sabo kolesaga me tagalobe. Mu meni.
  tpi-tpi: Na bihain tu ol Israel i wok long bihainim yet pasin bilong Jeroboam na
    ol i mekim olgeta kain sin olsem em i bin mekim. Ol i no lusim dispela pasin.
    Nogat tru.
  dan-1931: og Israelitterne vandrede i alle de Synder, Jeroboam havde begået, og
    veg ikke derfra,
  vie-OVCB: Người Ít-ra-ên phạm tất cả tội Giê-rô-bô-am phạm. Họ không từ một tội
    nào,
  guj-2017: ઇઝરાયલી લોકો યરોબામે જે બધાં પાપો કર્યાં હતાં તે પ્રમાણે ચાલ્યા. તેઓએ
    તે પાપો કરવાનું છોડ્યું નહિ.
  pon-2006A: Re kalamangih Seropoham oh usehla wiewia dihp koaros me e wiadahr,
  por-BRBSL: Os filhos de Israel caminharam em todos os pecados de Jeroboão que ele
    fez; não se afastaram deles
  cth-cth: Isarel catounnaw ni Jeroboam ni a sak e yonnae hah a sak awh. Hote hnonaw
    pueng teh, BAWIPA ni a profetnaw hno lahoi a dei pouh tangcoung patetlah a hmuhoehnae
    hmuen koe he a takhoe hoehroukrak cettakhai hoeh toe.
  twi-twi: Na Israelfo no kɔɔ so nantew Yeroboam akwammɔne no so. Wɔannyae ahonisom
    ho bɔneyɛ no,
  hlt-hlt: Israel ca rhoek he Jeroboam kah a saii tholhnah cungkuem dongah pongpa
    uh tih te lamloh a nong uh moenih.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ ntũ nSedoboɑmmu do dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi, bɛ̀ í mmɛ̀ yóu.
  msy-2020: Egha gɨn Israelia uaghan, Jeroboam amizɨ moghɨn, arazir kurar bar igharazibagh
    ami. Me arazir kaba ataghizir puvatɨ. Bar puvatɨ.
  dop-dop: Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ pɑ sʋʋ Solopʋwɑm ɩsɑɣɑtʋ kɛ kɛɛnɑʋ.
  azb-azb: İsrail övladları Yarovamın etdiyi bütün günahlara görə davranmışdılar və
    bu günahlardan əl çəkməmişdilər.
  eng-DBY: 'And the children of Israel walked in all the sins of Jeroboam which he
    did; they did not depart from them:'
  hin-2017: अतः जैसे पाप यारोबाम ने किए थे, वैसे ही पाप इस्राएली भी करते रहे, और उनसे
    अलग न हुए।
  wol-KYG: mbooloom Israyil topp Yerbowam ci bàkkaar ya muy def yépp, bañ koo dëddu,
  eng-YLT: and the sons of Israel walk in all the sins of Jeroboam that he did, they
    have not turned aside therefrom,
  eng-WYC-2017: And the sons of Israel went in all the sins of Jeroboam, which he
    had done; and they departed not from those sins,
  eng-WMBB: The children of Israel walked in all the sins of Jeroboam which he did;
    they didn’t depart from them
  urd-GVH: इसराईली यरुबियाम के बुरे नमूने पर चलते रहे और कभी इससे बाज़ न आए।
  rug-rug: Luli va nabu i rini sari na sinea te Zeroboami meke lopu makudo taveti
    rini sari doduru sinea saripu taveti sa,
  gaz-gaz: Israaʼeloonni cubbuu Yerobiʼaam hunda keessa jiraatan malee
  fra-LSG: Les enfants d’Israël s’étaient livrés à tous les péchés que Jéroboam avait
    commis; ils ne s’en détournèrent point,
  gnn-gnn: '@see-verse:2KI.017.021'
  yal-yal: Yerobowan yulubin naxanye liga Isirayila yi lu ne birin yi, e mi e xun
    xɛtɛ mumɛ!
  haw-1868: No ka mea, hele no na mamo a Iseraela iloko o na hewa a pau o Ieroboama
    ana i hana'i; aole lakou i haalele ia mea;
  arb-NAV: وَلَمْ يَعْدِلِ الإِسْرَائِيلِيُّونَ عَنِ ارْتِكَابِ جَمِيعِ خَطَايَا يَرُبْعَامَ
    بَلْ أَمْعَنُوا فِي اقْتِرَافِهَا
  ewe-ewe: eye womeɖe asi le nu vɔ̃ si me Yeroboam kplɔ wo dee la wɔwɔ ŋu o,
  eng-LEE: And the children of Israel walked in all the sins of Jerobo'am which he
    did; they departed not therefrom.
  gvn-gvn: '@see-verse:2KI.017.021'
  asm-FB: ইস্ৰায়েলৰ লোকসকলে যাৰবিয়ামে কৰা সকলো পাপ কার্যকে অনুসৰণ কৰি চলিছিল। সেইবোৰৰ
    পৰা ঘূৰি অহা নাছিল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ بِرَ يٍرٌبٌوَ مِ شَ يُنُبِيٍ بِرِن قْشْ رَ. عٍ مُ عٍ
    مَكُيَ نٍيٍ رَ،
  fra-SBL: Les enfants d'Israël marchèrent dans tous les péchés que Jéroboam avait
    commis ; ils ne s'en détournèrent pas
  hbo-hbo: וַיֵּֽלְכוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל בְּכָל־חַטֹּ֥אות יָרָבְעָ֖ם אֲשֶׁ֣ר עָשָׂ֑ה
    לֹא־סָ֖רוּ מִמֶּֽנָּה׃
  kik-kik: Andũ a Isiraeli makĩrũmĩrĩra mehia mothe ma Jeroboamu, na matiigana gũcooka
    gũtigana namo,
  omb-omb: Ngere tau Israel ram dige lo turegi asiana noi Jerobom me rahi tudori tea
    denire,
  fra-NCL: Et les enfants d’Israël marchèrent dans tous les péchés que Jéroboam avait
    commis ; ils ne s’en détournèrent point,
  cek-AK: Israel kaminawk loe Jeroboam mah sak ih zaehaih to caeh o taak ai, pazui
    o toengtoeng vop.
  cuk-cuk: Israel-dulemar Jeroboam-isgusgusayobi nanasmalad, bipisaale gwen a-igargi
    bangussurmalad.
  uig-CYR: Исраиллар Йәробоамниң қилған һәммә гуналирида жүрүп, улардин чиқмиди.
  tel-2017: ఇశ్రాయేలు వారు యరొబాము చేసిన పాపాల్లో దేన్నీ విడిచిపెట్టకుండా వాటిని అనుసరిస్తూనే
    ఉన్నారు.
  hat-BSA: Fis a Israël yo te mache nan tout peche ke Jéroboam te fè yo. Yo pa t kite
    yo
  kos-kos: Elos fahsr tokol Jeroboam ac nuna oru na kain in ma koluk nukewa ma el
    tuh oru,
  hbo-WLC: וַיֵּֽלְכוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל בְּכָל־חַטֹּ֥אות יָרָבְעָ֖ם אֲשֶׁ֣ר עָשָׂ֑ה
    לֹא־סָ֖רוּ מִמֶּֽנָּה׃
  ibo-ibo: Ọ dịkwaghị mgbe ụmụ Izrel sitere nʼime mmehie ahụ Jeroboam dubara ha pụta,
  ory-ory: ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯାରବୀୟାମଙ୍କ କୃତ ସମସ୍ତ ପାପରେ ଚାଲିଲେ; ସେମାନେ ତହିଁରୁ
    ବିମୁଖ ହେଲେ ନାହିଁ।
  chk-chk: Iwe, ekewe aramasen Israel ra chök föri ekewe tipis meinisin Jeropoam a
    föri, nge resap kul seniir,
  rop-rop: Deibin bulurrum King Jerabowam en kipgon dumbat ola nogudbala ting weya
    imbin dumbat.
  ukr-1871: І ходили Ізрайлитяне в усїх гріхах Еробоамових, які він чинив; не відступали
    від них,
  deu-1951: und die Kinder Israel wandelten in allen Sünden Jerobeams, die er getan
    hatte, und ließen nicht davon,
  eng-JPS: And the children of Israel walked in all the sins of Jeroboam which he
    did; they departed not from them;
  srp-1865: I hodiše sinovi Izrailjevi u svijem grijesima Jerovoamovijem koje je on
    èinio, i ne otstupiše od njih;
  lug-lug: Abaana ba Isirayiri ne batambulira mu bibi byonna Yerobowaamu bye yakola,
    ne batabirekaayo,
  heb-heb: וילכו בני ישראל בכל חטאות ירבעם אשר עשה לא סרו ממנה׃
  ben-IRV: ইস্রায়েলের লোকেরা যারবিয়ামের সমস্ত পাপের পথ অনুসরণ করেছিল। তারা সে সব
    থেকে ফিরে আসে নি।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀ ਉਹਨਾਂ ਸਾਰਿਆਂ ਪਾਪਾਂ ਵਿੱਚ ਤੁਰਦੇ ਰਹੇ ਜੋ ਯਾਰਾਬੁਆਮ ਨੇ ਕੀਤੇ ਸਨ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਨਾ ਛੱਡਿਆ।
  mya-JVB: သို့ဖြစ်၍ ယေရောဗောင် ပြု သော ဒုစရိုက် လမ်း သို့ ဣသရေလ အမျိုးသား တို့သည်
    အစဉ်တစိုက်လိုက် ကြ၏
  tbg-tbg: Jeroboamuva ekaa qora okara autuntemake, Isareri vika kia vi okarara qaqira
    karaiti, qaqiqai autuqi vi vauvaro
  hmo-hmo: Israela taudia ese Ieroboama ena kara dika ibounai idia karaia noho,
  urd-urd: और बनी इस्राईल उन सब गुनाहों की जो युरब'आम ने किए, पैरवी करते रहे; वह उनसे
    बाज़ न आए।
  rus-SYN: И поступали сыны Израилевы по всем грехам Иеровоама, какие он делал, не
    отставали от них,
  bqc-SIM: Isailiↄ gì lɛ́ duuna pↄ́ Yeloboaũ kɛ̀ↄ kɛ, aai mikɛ̃wào,
  tcz-CHONGTHU: Hiti chun Israelten Jeroboam nung ajuiyun, thilse lampia chun akimangcha
    un, achonset nauva konin ahung kiheidoh tapouvin ahi.
  mar-mar: यराबामाने जी पापे केली त्याचे अनुकरण इस्राएल लोकांनी केले. त्यांनी ते सोडले
    नाही.
  qub-qub: Israelcunaga juchata ruraran Jeroboam juchata rurashannölla. Jucha ruraytaga
    manami cachaycärirannachu.
  bqp-bqp: Isarailanↄn kpɛ́ òtɛn durunna kũ Yeroboamu kɛ̀nↄ kɛ, odi kpɛ linɛro,
  hat-hat: Moun peyi Izrayèl yo pran fè tankou Jewoboram, yo donnen ladan l' san rete.
  eng-BSB: The Israelites persisted in all the sins that Jeroboam had committed and
    did not turn away from them.
  eng-WEBPB: The children of Israel walked in all the sins of Jeroboam which he did;
    they didn’t depart from them
  kbq-kbq: Hagi Israeli vahe'mo'za Jeroboamu'ma hu'nea kumira zamefira huomi'za, kazigazi
    hu'za ana maka kumira hu'naze.
  nhe-BL: Huan nopa israelitame tlen itztoyaj ipan tlali Israel quisenhuiquilijque
    quichihuaj nopa tlajtlacoli para quinhueyichihuase teteyome tlen Jeroboam quinnextilijtoya
    ma quichihuaca.
  bus-bus: Isarailinↄↄ kpɛ́ wèe durun kɛ̀ Yeroboamu kɛ̀nↄ kɛɛ, aↄ̃ↄe kpɛɛ linɛro,
  gub-BL: Izaew weruzar Zeromoàw wà. Wiko hemiruze'eg romo wà. Iaiw ma'e Zeromoàw
    hemiapo kwer paw Izaew uzapo a'e wà no.
  eng-DRA: 'And the children of Israel walked in all the sins of Jeroboam, which he
    had done: and they departed not from them,'
