verse: 2KI.017.009
translations:
  mal-C: തങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കെതിരേ തെറ്റായ കാര്യങ്ങൾ ഇസ്രായേല്യർ രഹസ്യമായി ചെയ്തു;
    അവരുടെ പട്ടണങ്ങളിലെല്ലാം—കാവൽഗോപുരംമുതൽ കെട്ടുറപ്പുള്ള നഗരങ്ങൾവരെ—അവർ തങ്ങൾക്കായി
    ക്ഷേത്രങ്ങൾ ഉണ്ടാക്കി.
  deu-TKW: 'Und die Israeliten ersannen Dinge, die nicht recht waren, wider Jahwe,
    ihren Gott: sie errichteten sich Opferhöhen in allen ihren Ortschaften vom bloßen
    Wachtturm an bis zur befestigten Stadt,'
  lin-lin: Bato ya Isalaele basalaki na nkuku makambo ya nkele na miso ya Yawe, Nzambe
    na bango. Batongaki bisambelo ya likolo ya bangomba kati na bingumba na bango
    nyonso, kobanda na likolo ya bamir ya lopango kino na bingumba batonga makasi.
  eng-LSV: and the sons of Israel covertly do things that [are] not right against
    their God YHWH, and build high places for themselves in all their cities, from
    a tower of the watchers to the fortified city,
  eng-GNV: And the children of Israel had done secretly things that were not vpright
    before the Lord their God, and throughout all their cities had built hie places,
    both from the tower of the watch, to the defensed citie,
  eng-WEBSTER: And the children of Israel did secretly things that were not right
    against the LORD their God, and they built for themselves high places in all their
    cities, from the tower of the watchmen to the fortified city.
  nhw-BL: Huan israelitame ichtacatzi quichihuayayaj miyac tlamantli catli fiero iixpa
    TOTECO ininDios. Quinchijque tlaixcopincayome huan tlaixpame campa tlacajcahuase
    ipan nochi inialtepehua, tlen altepeme tziquitetzitzi catli huejca mocahuaj hasta
    altepeme catli huejhueyi huan quipiyaj tepamitl catli quinyahualohua; nochi quipixque
    campa tlacajcahuase para tlaixcopincayome.
  swh-ONEN: Waisraeli wakafanya vitu kwa siri dhidi ya Bwana Mungu wao, ambavyo havikuwa
    sawa. Kuanzia kwenye mnara wa ulinzi hadi kwenye mji wenye maboma walijijengea
    wenyewe mahali pa juu pa kuabudia miungu katika miji yao yote.
  bba-bba: Isirelibɑ bɑ Yinni Gusunɔ kɔ̃sɑ kuɑ yɑ bɑndɑ, bɑ ɡunɡunu bɑnɑ mi bɑ rɑ
    bũnu sɑ̃ ben wuu mɑrosɔ, kɑ sere mi wuun kɔ̃sobɑ rɑ yɔ̃re, ɡbɑ̃rɑnɔ.
  eng-KJVCPB: And the children of Israel did secretly those things that were not right
    against the Lord their God, and they built them high places in all their cities,
    from the tower of the watchmen to the fenced city.
  cpy-cpy: Eejatzi Israel-paeni ithaenkimatakiri Pinkathari Tajorentsi, rowetsikanaki
    iyaapapankote maawoeniki inampi. Rowetsikitanaka eejatzi jempe ojeeki ateementotsi
    antawo jempe raminakoteri ikijaneentani okine imateeri rowayirityaari.
  luo-luo: Jo-Israel notimo gik maricho lingʼ-lingʼ ne Jehova Nyasaye ma Nyasachgi.
    Chakre kuonde mingʼichogo gi malo nyaka kuonde mochiel motegno mag dala maduongʼ,
    negigero kuondegi motingʼore gi malo e miechgi duto.
  meu-meu: Kara dia maoro, Iehova, edia Dirava, ihadikana karadia, na Israel taudia
    ese e karadia hehuniva. Idia ese atai gabudia e haginidia edia hanua iboudiai
    lalodiai, gima kohorona ela bona hanua mai maḡudia.
  npi-ULB: इस्राएलका मानिसहरूले परमप्रभु आफ्‍ना परमेश्‍वरको विरुद्धमा जे कुराहरू गर्नु
    ठिक थिएन, गुप्‍त रूपमा त्यही गरे । धरहरादेखि किल्लासम्‍म नै आफ्‍ना सबै सहरहरूमा
    तिनीहरूले आफ्‍ना निम्‍ति उच्‍च थानहरू बनाए ।
  yor-yor: Àwọn ọmọ Israẹli ṣe ohun ìríra sí Olúwa Ọlọ́run wọn kọ́ láti ilé ìṣọ́ sí
    ìlú tí a dáàbò bò, wọ́n kọ́ ilé gíga fún ara wọn ní gbogbo ìlú wọn.
  emp-NTPO: Idjab̶a Ãcõrẽ quĩrãpita oiẽ́ b̶eada mẽrã obadjid̶aa. Ãdji puru caita b̶ea
    eya borod̶e de zaqueda ocuasid̶aa dewara ãcõrẽ b̶eaa bia bed̶ead̶i carea. Puru
    zaque b̶eaza idjab̶a puru waib̶ʌa mõgaraba aud̶u jũrã ca b̶eaza mãwã ocuasid̶aa.
  pes-OPCB: بنی‌اسرائیل مخفیانه نسبت به خداوند گناه ورزیده بودند. آنها در هر گوشه
    و کنار اسرائیل بتخانه‌ای ساخته بودند.
  tgl-ULB: Ang mga Israelita ay palihim na gumawa ng mga bagay na hindi matuwid laban
    kay Yahweh ang kanilang Diyos. Nagtayo sila ng mga dambana sa lahat ng lungsod,
    mula sa tore ng tagabantay hanggang sa pinagtibay na lungsod.
  hui-hui: Isaraele wali agalime ko tara tara Anduane Homogohanda hame nalearu ale
    dege bialu hene. Tigua mbirale dama mitangi bialu gime wabinirunaga bi pupu wiaga
    dindi bibahendehabi tano bibahende wiaruhabi mo wiai hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် မိ​မိ​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​မ​နှစ်​သက်
    သည့်​အ​မှု​တို့​ကို​ပြု​ကြ​၏။ သူ​တို့​သည်​မိ​မိ တို့​၏​အ​ငယ်​ဆုံး​သော​ရွာ​များ​မှ​အ​ကြီး
    ဆုံး​သော​မြို့​များ​တိုင်​အောင် ရှိ​ရှိ​သ​မျှ​သော မြို့​ရွာ​တို့​တွင်​ရုပ်​တု​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ
    ဌာ​န​များ​ကို​တည်​ဆောက်​လျက်၊-
  bod-N: དེ་ལྟར་ཡེས་ར་ཨེལ་གྱི་བུ་རྒྱུད་ཀྱིས་གསང་བའི་ངང་ནས་ཁོ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མི་འོས་པའི་ལས་བྱས་ཏེ།
    བྱ་རའི་ལྕོག་མཁར་ནས་གྲོང་ཁྱེར་བརྟན་པོའི་བར་དུ་རང་གི་ཕྱིར་ཁོ་ཚོའི་གྲོང་རྡལ་ཐམས་ཅད་དུ་མཐོ་གླིང་བརྩིགས་པ་དང་།
  sna-sna: VaIsraeri vakaita zvinhu zvakanga zvisina kururama kuna Jehovha Mwari wavo
    muchivande. Vakazvivakira matunhu akakwirira mumaguta avo ose, kubva pachirindo
    chavarindi kusvikira kuguta rakakomberedzwa.
  spa-BLM: Los hijos de Israel hicieron en secreto cosas que no eran rectas contra
    Yahvé su Dios; y se construyeron lugares altos en todas sus ciudades, desde la
    torre de los vigías hasta la ciudad fortificada;
  cac-cac: Elc'altac ix sc'ulej juntzan̈ tas man̈ vach'oc eb' d'a yichan̈ Jehová sDiosal,
    ix sb'oanq'ue juntzan̈ lugar chaan̈ eb' d'a junjun nivac chon̈ab' yed' d'a junjun
    cuartel, yic b'aj tz'och eb' ejmelal.
  swh-ULB: Wana wa Israeli wakafanya kwa siri mambo mabaya dhidi ya Yahwe Mungu wao.
    Wakajijengea mahala pa juu katika miji yao yote, kutoka mnara wa walinzi hadi
    mji wenye boma.
  bel-bel: і пачалі рабіць сыны Ізраілевыя дзеі незаўгодныя Госпаду Богу свайму, і
    зладзілі сабе вышыні ва ўсіх гарадах сваіх, ад дазорнай вежы да ўмацаванага горада;
  wed-wed: Mai Israel kaua apoapoei i kaukauei Bada ai God awarina ma Bada wei kauai
    eḡa ita vinuaiaiei. Taui voepaepa gabui i voanaiei god morumorui voepaepaei aubaina
    au taon nununai, melagai aburuoina da au taon ḡaeḡaei. Ola muomuoi anatapui au
    tepai ma ai anatapui au ḡoui gana vinualaulaui i terenaei ma Asherah ana tuatua
    ma kokoitaui i vituramairini.
  deu-ELBBK: Und die Kinder Israel trieben gegen den HERRN, ihren Gott, heimlich Dinge,
    die nicht recht waren; und sie bauten sich Höhen in allen ihren Städten, von den
    Türmen der Wächter bis zu den festen Städten;
  mbb-OT: Mid-eles-eles dan mebaal te menge vaal he ebpekekuntada te Nengazen he Megbevayè
    dan. Mibaal zaan sikandan te menge simbahan diyà te metikang he menge lugar minsan
    hendei he menge lugar ziyà te Israel, puun te zezeisey he menge inged pehendiyà
    te zezekelà he menge inged he miberengbeng.
  mal-2015: യിസ്രായേൽമക്കൾ തങ്ങളുടെ ദൈവമായ യഹോവെക്കു വിരോധമായി കൊള്ളരുതാത്ത കാര്യങ്ങളെ
    രഹസ്യമായി ചെയ്തു കാവല്ക്കാരുടെ ഗോപുരംമുതൽ ഉറപ്പുള്ള പട്ടണംവരെ തങ്ങളുടെ എല്ലാപട്ടണങ്ങളിലും
    പൂജാഗിരികൾ പണിതു.
  rmc-rmc: O Izraeliti kerenas počoral ajse veci, so na sas pre dzeka le RAJESKE,
    lengre Devleske. Ačhavenas o modlengre thana pro lašariben andre savore peskre
    fori, le stražne vežendar dži paš o baro ohradzimen foros.
  pes-OPV: وبنی‌اسرائیل به خلاف یهوه، خدای خود کارهایی را که درست نبود، سر به عمل
    آوردند، و درجمیع شهرهای خود، از برجهای دیدبانان تاشهرهای حصاردار، مکان های بلند
    برای خودساختند.
  ron-1924: Копиий луй Исраел ау фэкут пе аскунс ымпотрива Домнулуй Думнезеулуй лор
    лукрурь каре ну сунт буне. Шь-ау зидит ынэлцимь ын тоате четэциле лор, де ла турнуриле
    стрэжерилор пынэ ла четэциле ынтэрите.
  aui-aui: Isrel damdi bada wiikowoye bera peyaridi sibera mekodi Yawe yadi God geiyakayovedina.
    Bi god mududi kadi kabepepa gawaridi yadi kwanatu tupadiye siyoghana, meyagii
    gisigisidi da igae inagho kwanatu ghamanakidiye.
  ben-OBCV: ইস্রায়েলীরা গোপনে তাদের ঈশ্বর সদাপ্রভুর বিরুদ্ধে এমন সব কাজ করল, যা আদৌ
    ঠিক নয়। নজরমিনার থেকে শুরু করে সুরক্ষিত দুর্গ পর্যন্ত সর্বত্র তারা তাদের সব নগরে
    প্রতিমাপুজোর উঁচু উঁচু স্থানগুলি তৈরি করল।
  som-som: Oo dadkii Israa'iil waxay Rabbiga Ilaahooda ah si qarsoon ugu samayn jireen
    waxyaalo aan qummanayn, oo magaalooyinkooda oo dhan waxay ka dhisan jireen meelo
    sarsare tan iyo munaaraddii waardiyayaasha iyo ilaa magaaladii deyrka lahayd.
  lat-VUC: 'Et offenderunt filii Israël verbis non rectis Dominum Deum suum: et ædificaverunt
    sibi excelsa in cunctis urbibus suis, a turre custodum usque ad civitatem munitam.'
  eng-ASVBT: 'And the children of Israel did secretly things that were not right against
    Jehovah their God: and they built them high places in all their cities, from the
    tower of the watchmen to the fortified city;'
  ita-1885: ed aveano copertamente fatte cose che non erano diritte inverso il Signore
    Iddio loro, e si aveano edificati degli alti luoghi in tutte le lor città, dalle
    torri delle guardie, fino alle città forti;
  eng-LXXUP: 'and in those of the children of Israel as many as secretly practiced
    customs, not as they should have done, against the Lord their God:'
  eng-ULB: The people of Israel did secretly—against Yahweh their God—things that
    were not right. They built for themselves high places in all their cities, from
    the watchtower to the fortress.
  spa-VBL: En secreto, los israelitas hicieron cosas que no eran correctas contra
    el Señor, su Dios. Construyeron lugares altos en todas sus ciudades, desde torres
    de vigilancia hasta ciudades fortificadas.
  fra-_FOB: Et les enfants d'Israël firent en secret contre l'Éternel leur Dieu des
    choses qui ne sont pas droites; et ils se bâtirent des hauts lieux dans toutes
    leurs villes, depuis la tour des gardes jusqu'à la ville forte.
  mal-mal: യിസ്രായേൽ മക്കൾ തങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് വിരോധമായി കൊള്ളരുതാത്ത കാര്യങ്ങൾ
    രഹസ്യമായി ചെയ്ത് കാവൽ ഗോപുരംമുതൽ ഉറപ്പുള്ള പട്ടണംവരെ അവരുടെ എല്ലാ പട്ടണങ്ങളിലും
    പൂജാഗിരികൾ പണിതു.
  urd-GVR: Isrāīliyoṅ ko Rab apne Ḳhudā ke ḳhilāf bahut tarkībeṅ sūjhīṅ jo ṭhīk nahīṅ
    thīṅ. Sab se chhoṭī chaukī se le kar baṛe se baṛe qilāband shahr tak unhoṅ ne
    apne tamām shahroṅ kī ūṅchī jaghoṅ par mandir banāe.
  suz-BL: इस्राएल ङा मुरपुकीम परमप्रभु यावे, आन परमप्रभु आ ङोंइती ख्रुइश्‍शा मरिम्‍शो
    पशो बाक्‍मा बाक्‍त। खाल पतीक लाइश्‍शो खिं रे सहर नेल्‍लेम आंम कली थान सेल्‍मे
    बाक्‍त।
  ita-1927: I figliuoli d’Israele aveano fatto, in segreto, contro l’Eterno, il loro
    Dio, delle cose non rette; s’erano costruiti degli alti luoghi in tutte le loro
    città, dalle torri de’ guardiani alle città fortificate;
  ckb-ckb: نەوەی ئیسرائیل بە نهێنی چەند کارێکیان لە دژی یەزدانی پەروەردگاریان کرد
    کە ڕاست نەبوون. لە قوللەکانی چاودێرییەوە هەتا شارە قەڵابەندەکان لە هەموو شارۆچکەکان
    نزرگەی سەر بەرزاییان بنیاد نا.
  eng-BBE: And the children of Israel did secretly against the Lord their God things
    which were not right, building high places for themselves in all their towns,
    from the tower of the watchmen to the walled town.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ರಹಸ್ಯವಾಗಿ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಅಯುಕ್ತವಾದವುಗಳನ್ನು
    ಮಾಡಿ ಬರುವ ಸ್ಥಳಗಳು ಮೊದಲುಗೊಂಡು ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳವರೆಗೂ, ತಮ್ಮ ಸಮಸ್ತ ಪಟ್ಟಣಗಳಲ್ಲಿ ತಮಗೆ
    ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಕಟ್ಟಿಸಿಕೊಂಡಿದ್ದರು.
  tam-2017: செய்யத்தகாத காரியங்களை இஸ்ரவேல் மக்கள் தங்கள் தேவனாகிய யெகோவாவுக்கு விரோதமாக
    இரகசியத்தில் செய்ததுமன்றி, காவல்காக்கிற கோபுரங்கள் தொடங்கி அரணான பட்டணங்கள்வரையுள்ள
    தங்கள் ஊர்களிலெல்லாம் தங்களுக்கு மேடைகளையும் கட்டி,
  spa-RV-1909: Y como los hijos de Israel paliasen cosas no rectas contra Jehová su
    Dios, edificándose altos en todas sus ciudades, desde las torres de las atalayas
    hasta las ciudades fuertes,
  ron-BTF: Și copiii lui Israel au făcut în ascuns acele lucruri care nu erau drepte,
    împotriva DOMNULUI Dumnezeul lor, și și-au zidit înălțimi în toate cetățile lor,
    de la turnul paznicilor până la cetatea întărită.
  eng-WEBP: The children of Israel secretly did things that were not right against
    the LORD their God; and they built high places for themselves in all their cities,
    from the tower of the watchmen to the fortified city;
  eng-FBV: Secretly the Israelites did things that were not right against the Lord
    their God. They built high places in all their towns, from watchtowers to fortified
    cities.
  nld-1939: Tegenover Jahweh, hun God, hadden de Israëlieten zich vele ongerechtigheden
    veroorloofd. In al hun steden, zowel in de wachttorens als in de vestingen, hadden
    zij offerhoogten gebouwd,
  nch-BL: Huan israelitame ixtacatzi quichihuayayaj miyac tamanti cati fiero iixpa
    TOTECO ininDios. Quinchijque taixcopincayome huan taixpame campa tacajcahuase
    ipan nochi inialtepehua, ten altepeme pisiltzitzi cati huejca mocahuaj hasta altepeme
    cati huejhueyi huan quipiyaj tepamit cati quinyahualojtoc; nochi quipixque campa
    tacajcahuase para taixcopincayome.
  vie-1934: Dân Y-sơ-ra-ên làm lén những việc bất chính nghịch cùng Giê-hô-va Đức
    Chúa Trời của chúng, xây dựng những nơi cao trong khắp các thành họ, từ tháp vọng
    canh cho đến thành kiên cố,
  hin-CV: इस्राएल के लोग याहवेह, उनके परमेश्वर के विरुद्ध गुप्‍त रूप से वह सब करते
