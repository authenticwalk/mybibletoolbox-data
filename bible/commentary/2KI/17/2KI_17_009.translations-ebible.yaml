    ऊँची जगहों पर मंदिर बनाए।
  rug-rug: Taveti rina tie Izireli sari na tiṉitoṉa saripu lopu toṉoto na lopu va
    egoi e Zihova sa dia Tamasa koa rini. Kuri rini koari doduru dia vasileana nomadi,
    sari na vasina vahesi tamasa kokohadi, podalae koari na vasileana hitekedi kamoa
    koari na vasileana lavata.
  gaz-gaz: Israaʼeloonni dhoksaadhaan waan qajeelaa hin taʼin Waaqayyo Waaqa isaaniitti
    hojjetan. Isaan magaalaawwan isaanii hunda keessatti gamoo eegumsaatii jalqabanii
    hamma magaalaawwan dallaa jabaa qabaniitti iddoowwan sagadaa kanneen gaarran irraa
    ijaarratan.
  fra-LSG: Les enfants d’Israël firent en secret contre l’Éternel, leur Dieu, des
    choses qui ne sont pas bien. Ils se bâtirent des hauts lieux dans toutes leurs
    villes, depuis les tours des gardes jusqu’aux villes fortes.
  gnn-gnn: '@see-verse:2KI.017.008'
  yal-yal: Isirayila kaane bata yi fe ɲaxine liga Alatala ra luxunni. E yi taan kidene
    ti e taan yiren birin yi, keli kantan ti gbengben ma han sa dɔxɔ taa makantanxin
    na.
  haw-1868: A ua hana malu na mamo a Iseraela i na mea pono ole ia Iehova ko lakou
    Akua, a ua hana no lakou i na heiau ma ko lakou mau kulanakauhale a pau, mai ka
    puu kaua o ka poe kiai, a hiki i ke kulanakauhale paa i ka papohaku.
  arb-NAV: وَارْتَكَبَ بَنُو إِسْرَائِيلَ فِي الْخَفَاءِ مَعَاصِيَ فِي حَقِّ الرَّبِّ
    إِلَهِهِمْ، وَشَيَّدُوا لأَنْفُسِهِمْ مُرْتَفَعَاتٍ فِي جَمِيعِ مُدُنِهِمْ مِنْ
    بُرْجِ النَّوَاطِيرِ إِلَى الْمَدِينَةِ الْمُحَصَّنَةِ،
  ewe-ewe: Israelviwo wɔ nu siwo mele eteƒe o la le bebeme ɖe Yehowa, woƒe Mawu la
    ŋu. Tso gbetakpɔxɔ dzi yi ɖe du si woɖo gli sesẽ ƒo xlãe la me la, woawo ŋutɔ
    tu nuxeƒewo ɖe woƒe duwo katã me.
  eng-LEE: And [because] the children of Israel had secretly done things that are
    not right against the Lord their God, and had built themselves high-places in
    all their cities, from the tower of the watchmen up to fortified cities;
  gvn-gvn: '@see-verse:2KI.017.008'
  asm-FB: ইস্ৰায়েলীয়াসকলে গোপনে ঈশ্বৰ যিহোৱাৰ বিৰুদ্ধে অনুচিত কাৰ্যবোৰ কৰিছিল। প্রহৰীৰ
    ওখ মিনাৰৰ পৰা গড়েৰে আবৃত নগৰলৈকে তেওঁলোকৰ সকলো নগৰত ওখ মঠবোৰ নির্মাণ কৰিছিল।
  sus-A: عِسِرَيِلَكَيٍ نُ بَرَ قٍيٍ رَبَ فُندٌ رَ عٍ مَرِفِ عَلَتَلَ رَ، عٍ مُ لَن
    عٍ شَ نَشٍيٍ رَبَ. عٍ نُ بَرَ كُيٍ بَتُدٍيٍ يَءِلَن يِرٍ عِتٍشِيٍ عٍ شَ تَايٍ
    بِرِن كُي، كٍلِ يِرٍ مَكَنتَدٍيٍ مَ هَن تَا مَكَنتَشِيٍ كُي.
  fra-SBL: Les enfants d'Israël firent en secret des choses injustes à l'égard de
    Yahvé, leur Dieu ; ils se bâtirent des hauts lieux dans toutes leurs villes, depuis
    la tour de guet jusqu'à la ville fortifiée ;
  hbo-hbo: וַיְחַפְּא֣וּ בְנֵֽי־יִשְׂרָאֵ֗ל דְּבָרִים֙ אֲשֶׁ֣ר לֹא־כֵ֔ן עַל־יְהוָ֖ה
    אֱלֹהֵיהֶ֑ם וַיִּבְנ֨וּ לָהֶ֤ם בָּמֹות֙ בְּכָל־עָ֣רֵיהֶ֔ם מִמִּגְדַּ֥ל נֹוצְרִ֖ים
    עַד־עִ֥יר מִבְצָֽר׃
  piu-2006: '@see-verse:2KI.017.008'
  kik-kik: Nao andũ a Isiraeli magĩĩka maũndũ na hitho ma gũũkĩrĩra Jehova Ngai wao
    marĩa mataagĩrĩire. Kuuma mũthiringo-inĩ wa kũrangĩra nginya itũũra rĩrĩa rĩairigĩirwo
    rũthingo rwa hinya, makĩĩakĩra kũndũ kũrĩa gũtũũgĩru gwa kũrutĩra magongona matũũra-inĩ
    mao mothe.
  omb-omb: Ngere tau Israel ram besegoro na bugure deni nora Huqe Mauri, a gineu ngerehi
    rahi vovohoi tea lo nagona. Mo tavugi lolo togagi venue mo vano mo dadari lolo
    vanue renge ngere sibora rau tabe na ute gogona lolo nora togagi vanue doluegi.
  fra-NCL: Les enfants d’Israël couvrirent d’une fausse apparence des choses qui n’étaient
    pas bien à l’égard de Yahweh, leur Dieu. Ils se bâtirent des hauts lieux dans
    toutes leurs villes, depuis les tours des gardiens jusqu’aux villes fortifiées.
  cek-AK: Israel kaminawk loe angmacae Angraeng Sithaw mah koeh ai ih hmuen to tamquta
    hoiah sak o; misatoephaih imsang hoi vangpui sipaenawk to a sak o moe, avangnawk
    boih ah hmuensang to a sak o.
  cuk-cuk: Israel-dulemar, e-Bab-Dummad-Jehováʼgi dukuar ibmar-isgana imaksamalad.
    Israel-dulemar na ambikudapdamaladgine nakuleged-negmar-akale, neggweburmar-gandik-bukwadse,
    bab-dummad-baidse-goled-aila-matusulid sobdamalad.
  uig-CYR: Вә Исраиллар өз Пәрвәрдигар Худасиға қарши чиқип, йошурунларчә тоғра болмиған
    ишларни қилди; улар барлиқ шәһәрлиридә күзәт мунаридин мустәһкәм қорғанғичә «жуқури
    җайлар»ни ясиди.
  pma-pma: Me-Isrel keil amum suai en tounah houlu koa romaltei en meten Iahova, Ahi
    one. En titi meteimal keil one va rokol mari taon keil one emun, me-Isrel keil
    amumon ahor houlu keke avaha netan min ahi savsav keil ien.
  tel-2017: ఇంకా ఇశ్రాయేలు వారు తమ దేవుడైన యెహోవాకు వ్యతిరేకమైన పనులు రహస్యంగా చేస్తూ,
    తమ పట్టణాలన్నిటిలో బురుజుల మీదా ప్రాకారాల మీదా పూజా స్థలాలు కట్టుకున్నారు.
  hat-BSA: Fis Israël yo te fè bagay an sekrè ki pa t bon kont SENYÈ a, Bondye pa
    yo a. Anplis, yo te bati pou kont yo wo plas nan tout vil pa yo soti nan fò kay
    gad yo jis rive nan vil fòtifye yo.
  bxh-bxh: Duhu balabalamumu ganadi yai edi yaubada bwalabwala aba fadebasaedi sa
    ginaulidi. Simosimo yai, Isalaela laulau haisa sa ginaulidi edi Yaubada matana
    yai mate hige ti dudulai. Tau gati edi aba itaꞌita lau ya lau wee–, duhu balabalamumu
    ganadi yai edi yaubada bwalabwala aba fadebasaedi sa ginaulidi.
  kos-kos: Mwet Israel elos oru ma su LEUM GOD lalos El tia insese nu kac. Elos musaela
    nien alu pus lun mwet pegan in siti lalos nukewa, acn srik nwe ke siti lulap.
  hbo-WLC: וַיְחַפְּא֣וּ בְנֵֽי־יִשְׂרָאֵ֗ל דְּבָרִים֙ אֲשֶׁ֣ר לֹא־כֵ֔ן עַל־יְהוָ֖ה
    אֱלֹהֵיהֶ֑ם וַיִּבְנ֨וּ לָהֶ֤ם בָּמוֹת֙ בְּכָל־עָ֣רֵיהֶ֔ם מִמִּגְדַּ֥ל נוֹצְרִ֖ים
    עַד־עִ֥יר מִבְצָֽר׃
  ibo-ibo: Ndị Izrel mere ihe ndị ahụ niile Onyenwe anyị Chineke ha na-adịghị anabata
    na nzuzo. Ha wuru ebe ịchụ aja nye chi dị iche iche nʼobodo ha niile, e, nʼobodo
    ukwu ma nʼobodo nta ọbụla.
  ory-ory: ଆହୁରି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଗୋପନରେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ
    ଅଯଥାର୍ଥ କର୍ମ କଲେ ଓ ପ୍ରହରୀମାନଙ୍କ ଦୁର୍ଗଠାରୁ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ପର୍ଯ୍ୟନ୍ତ ଆପଣାମାନଙ୍କ
    ସକଳ ନଗରରେ ଉଚ୍ଚସ୍ଥଳୀମାନ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Iwe, ekewe aramasen Israel ra föri sokun föför mi ngau ngeni ewe Samol
    mi Lapalap ar we Kot lemonomon. Ra aüetä fän iter ekewe lenien fel won ekewe leni
    tekia lon ar kewe telinimw meinisin, lon ekewe sop mi fokun kükün, pwal lon ekewe
    telinimw mi watte o pöchökül tittir.
  rop-rop: Detlot Isreil pipul bin oldei kipgon dumbat detlot nogudbala ting weya
    YAWEI nomo bin laigim. Deibin meigim ola nogudwan weship pleis en teibul blanga
    ofring langa ola difrinwan drimin ebriweya langa ol detlot taun en langa ola lilwan
    taun du.
  ukr-1871: І стали чинити сини Ізрайлеві речі неправедні перед Господом, Богом їх,
    та строїли собі висоти по всїх своїх містах, почавши від (пастушої) вартової башти
    аж до утвердженого городу,
  deu-1951: 'So hatten die Kinder Israel wider den HERRN, ihren Gott, heimlich Dinge
    getrieben, die nicht recht waren: sie bauten sich Höhen an allen ihren Wohnorten,
    von den Wachttürmen bis zu den festen Städten,'
  eng-JPS: and the children of Israel did impute things that were not right unto the
    LORD their God, and they built them high places in all their cities, from the
    tower of the watchmen to the fortified city;
  srp-1865: I tajno èiniše sinovi Izrailjevi što nije pravo pred Gospodom Bogom njihovijem,
    i pogradiše visine po svijem gradovima svojim, od kule stražarske do gradova ozidanijeh.
  lug-lug: Abayisirayiri ne bakolanga mu nkizo ebyo ebitaali birungi mu maaso ga Mukama.
    Ne bazimba ebifo ebigulumivu mu bibuga byabwe byonna, okuviira ddala ku minaala
    omwabeeranga abakuumi okutuuka ku kibuga ekiriko bbugwe.
  heb-heb: ויחפאו בני ישראל דברים אשר לא כן על יהוה אלהיהם ויבנו להם במות בכל עריהם
    ממגדל נוצרים עד עיר מבצר׃
  ben-IRV: ইস্রায়েলীয়েরা গোপনে সদাপ্রভুর বিরুদ্ধে যা কিছু ঠিক নয় সেই সব খারাপ কাজ
    করত। তারা প্রহরীদের উঁচু ঘর থেকে বড় দেওয়ালে ঘেরা শহর পর্যন্ত সব জায়গায় নিজেদের
    জন্য পূজার উঁচু স্থান তৈরী করে নিয়েছিল।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੇ ਗੁਪਤ ਵਿੱਚ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਉਹ ਕੰਮ ਕੀਤੇ, ਜੋ ਚੰਗੇ
    ਨਹੀਂ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪਹਿਰੇਦਾਰਾਂ ਨੂੰ ਗੁੰਬਦ ਤੋਂ ਲੈ ਕੇ ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰ ਤੱਕ ਆਪਣਿਆਂ
    ਸਾਰਿਆਂ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਉੱਚੇ ਥਾਂ ਬਣਾ ਲਏ।
  mya-JVB: မိမိ တို့ ဘုရားသခင် ထာဝရဘုရား တဘက် ၌ မ တရား သောအမှု ကို မထင် မရှားပြုကြ၏။
    ကင်းစောင့် သော မျှော်စင် ဖြစ်စေ ၊ ခိုင်ခံ့ သောမြို့ ဖြစ်စေ ၊ မြို့ရွာ အလုံးစုံ
    တို့၌ မြင့် သောအရပ်ကို တည် ကြ၏
  tbg-tbg: Noravano Kotiva kia antuqa ari okarara, vo okara vo okara Isareri kukeqavi
    vaiha auti vaura. Vika una variqa quahama nimitareka ekaa vatuka, inaara vatukaqive
    nora vatukaqive, ofaa tainta aututora.
  hmo-hmo: Ma Israela taudia ese hunia dekenai Lohiabada, edia Dirava ia ura lasi
    karadia idia karaia. Idia ese edia hanua ibounai, maragidia bona badadia danu
    edia lalonai, ataiai idia noho tomadiho kerere gabudia idia haginia.
  urd-urd: और बनी इस्राईल ने ख़ुदावन्द अपने ख़ुदा के ख़िलाफ़ छिपकर वह काम किए जो भले
    न थे, और उन्होंने अपने सब शहरों में, निगहबानों के बुर्ज से फ़सीलदार शहर तक, अपने
    लिए ऊँचे मक़ाम बनाए
  rus-SYN: и стали делать сыны Израилевы дела неугодные Господу Богу своему, и построили
    себе высоты во всех городах своих, начиная от сторожевой башни до укрепленного
    города,
  bqc-SIM: Aa yãdↄↄsai dìlɛ Dii ń Lua yã́ gbɛu, aa gulɛsĩↄ bò ńzĩaɛ ń wɛ̃́lɛↄ
    guu píi sɛa za bualoũↄ ń wɛ̃́lɛ bĩ́ideↄ.
  tcz-CHONGTHU: Israel mipi loikhat’in, Pakai a Pathen’u deiloulam le doumah thil
    tamtah aguh’a anabol jeh’u ahi. Amahon Pathen neiloute, doiphungho, khovetna mun
    neo apatna khopi pal lenpen chung geija amahon kisem doh’uva akitundoh’u ahi.
  mar-mar: इस्राएल लोकांनी ज्या गोष्टी चांगल्या नाहीत त्या त्यांनी परमेश्वर देवाविरुध्द
    चोरुन केल्या. पहारेकऱ्यांच्या बुरुजापासून तर तटबंदीच्या नगरापर्यंत सर्व ठिकाणी
    त्यांनी उंचस्थाने बांधली.
  soq-soq: '@see-verse:2KI.017.008'
  qub-qub: Israelcunaga Tayta Diosta manacajman churar ïdulucunata puytush lömacunacho
    adurananpaj capillancunata ruracarcäriran llapan siudänincunacho, curalasha siudäcunacho,
    ricachacunanpaj rurashan törricunacho.
  bqp-bqp: Ò yã dↄ̀rↄsari dìtɛ Dikiri ń Luda yã gbɛ̀n ò tãnagbagbakinↄ bò ń zĩdanɛ
    ń wɛ̃tɛnↄ gũn pínki zaa gudãkpãkia gɛna ari wɛ̃tɛ bĩnidea.
  hat-hat: Lèfini, moun peyi Izrayèl yo te fè yon bann bagay yo pa t' dwe fè devan
    Seyè a. Yo bati tanp pou zidòl nan tout lavil yo, depi nan ti bouk kote ki gen
    avanpòs pou faksyonnè rive nan gwo lavil ak ranpa yo.
  eng-BSB: The Israelites secretly did things against the LORD their God that were
    not right. From watchtower to fortified city, they built high places in all their
    cities.
  eng-WEBPB: The children of Israel secretly did things that were not right against
    the LORD their God; and they built high places for themselves in all their cities,
    from the tower of the watchmen to the fortified city;
  kbq-kbq: Ana nehu'za Israeli vahe'mo'za oku'a mago'a zamavu zamava hazazamo Ra Anumzana
    zamagri Anumzamofo avurera knarera osu'ne. Zamagra osi kumateti vuno ranra kumate'ma
    vigeno havi anumzante'ma mono'ma hunte kumatmina tro hunte vagare'naze.
  nhe-BL: Huan israelitame ixtacatzi quichihuayayaj miyac tlamantli tlen fiero iixtla
    TOTECO ininDios. Quinchijque miyac tlaixcopincayotl huan miyac tlaixpamitl campa
    tlacajcahuase ipan nochi inialtepehua, tlen altepetini pilsiltzitzi tlen huejca
    mocahuaj hasta altepetini tlen huejhueyi huan quipiyaj tepamitl tlen quinyahualohua;
    nochi quipixque campa tlacajcahuase para miyac tlaixcopincayotl.
  bus-bus: Aↄ̃ yã dↄ̀rↄsai dìɛ Dii ń Luda yã gbɛ̀n aↄ̃ tãagbãgbãkiinↄ bò ń zĩndanɛ
    ń wɛ́tɛnↄ guu píngi zaa gudãkpakiia gana ai wɛ́tɛ bĩideea.
  gub-BL: Izaew wanemiapo kwer na'ikatu kwaw Tupàn Tuweharupi Wiko Ma'e pe. Uzapo
    tupàn a'ua'u wamuwete haw weko haw tawhu nànàn wà. Taw pixika'i wera'u ma'e pe
    heta tupàn a'ua'u wamuwete haw. Taw uhua'u wera'u ma'e pe heta tupàn a'ua'u wamuwete
    haw no.
  eng-DRA: 'And the children of Israel offended the Lord their God with things that
    were not right: and built them high places in all their cities from the tower
    of the watchmen to the fenced city.'
