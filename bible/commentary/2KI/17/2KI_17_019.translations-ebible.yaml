verse: 2KI.017.019
translations:
  mal-C: യെഹൂദയും തങ്ങളുടെ ദൈവമായ യഹോവയുടെ കൽപ്പനകൾ പ്രമാണിച്ചില്ല. ഇസ്രായേൽ നടപ്പാക്കിയ
    ആചാരങ്ങൾ അവർ പിൻതുടർന്നു.
  deu-TKW: Aber auch die Judäer hielten die Gebote Jahwes, ihres Gottes, nicht, sondern
    wandelten in den Satzungen der Israeliten, die diese selbst gemacht hatten.
  lin-lin: Nzokande, libota yango mpe ya Yuda babatelaki te mitindo ya Yawe, Nzambe
    na bango, balandaki bizaleli oyo Isalaele akotisaki.
  eng-LSV: Also Judah has not kept the commands of their God YHWH, and they walk in
    the statutes of Israel that they had made.
  eng-GNV: Yet Iudah kept not the commandements of the Lord their God, but walked
    according to the facion of Israel, which they vsed.
  eng-WEBSTER: Also Judah kept not the commandments of the LORD their God, but walked
    in the statutes of Israel which they made.
  nhw-BL: Pero iteipan ixhuihua Judá nojquiya amo quinejque quineltocase itlanahuatilhua
    TOTECO ininDios. Quitoquilijque san se fiero ojtli catli nopa israelitame tlen
    tlali Israel quitoquilijque.
  swh-ONEN: na hata hivyo nao Yuda hawakuzishika amri za Bwana Mungu wao. Wakafuata
    desturi ambazo Israeli walikuwa wamezianzisha.
  bba-bba: Yudɑbɑn tii, bɑ ǹ Gusunɔ ben Yinni mɛm nɔɔwɛ. Isirelibɑn yirɑ bɑ swĩi
    mɑm mɑm.
  eng-KJVCPB: Also Judah kept not the commandments of the Lord their God, but walked
    in the statutes of Israel which they made.
  cpy-cpy: Roori kantacha, ipiyaathatanakari eejatzi rirori, ipakaakiro inintakaantani
    Awinkatharite Tajorentsi, aritaki ranteero eejatzi ikantakirowa Israel-paeni.
  luo-luo: to kata kamano jo-Juda bende ne ok orito chike Jehova Nyasaye ma Nyasachgi.
    Negiluwo mana timbe mane jo-Israel osiekogo.
  meu-meu: Iuda taudia ese danu Iehova, edia Dirava, ena haheḡani asie badinadia,
    to Israel taudia ese e haginidia daladia ai e raka.
  npi-ULB: यहूदाले पनि परमप्रभु आफ्‍ना परमेश्‍वरका आज्ञाहरू पालन गरेनन्, र तिनीहरूले
    इस्राएलले गरेका अभ्‍यासहरूको अनुसरण गरे ।
  yor-yor: àti pẹ̀lú, Juda kò pa òfin Olúwa Ọlọ́run wọn mọ́. Wọ́n tẹ̀lé ìhùwàsí àwọn
    Israẹli tí wọ́n ṣe.
  emp-NTPO: Baribʌrʌ Juda druad̶ebemarã bid̶a Ãcõrẽba obi jarad̶ara ĩjã od̶aẽ́ basía,
    ãtebʌrʌ Israel druad̶ebemarãba cadjirua oped̶ad̶a quĩrãca o panesid̶aa.
  pes-OPCB: اما یهودا نیز دستورهای خداوند، خدای خود را اطاعت نکرد و به همان راههای
    بدی رفت که اسرائیل رفته بود.
  tgl-ULB: Kahit ang Juda ay hindi sinunod ang mga utos ni Yahweh ang kanilang Diyos,
    pero sa halip ay sinundan din ang mga kaugaliang sinusunod ng Israel.
  hui-hui: Anigo Yuda wali agali tibi nde Anduane Homogo tinaga Ngode Datagaliwabe
    kagonaga bi mana mo wahalu tigua Isaraele wali agalirume mana ko bialu henedagua
    dege bialu hene.
  mya-mya: သို့​ရာ​တွင်​ယု​ဒ​ပြည်​သူ​တို့​ပင်​လျှင်​မိ​မိ​တို့ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်​တော်
    တို့​ကို​မ​စောင့်​ထိန်း​ကြ။ သူ​တို့​သည်​ဣ​သ​ရေ​လ ပြည်​သူ​တို့​ခံ​ယူ​ကျင့်​သုံး​ခဲ့​သည့်​ဋ္ဌ​လေ့​ထုံး​စံ
    များ​ကို​အ​တု​ခိုး​ကြ​၏။-
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱ་པས་ཀྱང་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྒྱ་རྣམས་མ་བསྲུངས་པར། ཡེས་ར་ཨེལ་གྱིས་བྱས་པའི་ལུགས་སྲོལ་བཞིན་དུ་འགྲུལ།
  sna-sna: uye kunyange vaJudhawo havana kuchengeta mirayiro yaJehovha Mwari wavo.
    Vakatevera tsika dzakanga dzatangwa neIsraeri.
  spa-BLM: También Judá no guardó los mandamientos de Yahvé, su Dios, sino que anduvo
    en los estatutos de Israel que ellos hicieron.
  cac-cac: Maj sc'anab'ajej pax schecnab'il Jehová sDiosal eb' aj Judá chi'. Palta
    ix sb'eyb'alej eb' icha val tas ix sb'eyb'alej eb' israel chi'.
  swh-ULB: Hata watu wa Yuda hawakushika amri za Yahwe Mungu wao, lakini badala yake
    walifuata mambo hayo hayo ya kipagani ambayo Israeli walifuata.
  bel-bel: І Юда таксама ня трымаўся запаведзяў Госпада Бога свайго, і рабіў паводле
    звычаяў Ізраільцян, як рабілі яны.
  deu-ELBBK: Auch Juda beobachtete nicht die Gebote des HERRN, seines Gottes; und
    sie wandelten in den Satzungen Israels, die es gemacht hatte.
  mbb-OT: Minsan ganì is tribu ni Juda wazè man medtuman te menge suǥù te Nengazen
    he Megbevayè dan. Mid-iringan dan is vaal he impenurù kandan te menge tig-Israel.
  mal-2015: യെഹൂദയും തങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകളെ പ്രമാണിക്കാതെ യിസ്രായേൽ ഉണ്ടാക്കിയ
    ചട്ടങ്ങളെ അനുസരിച്ചുനടന്നു.
  rmc-rmc: Ale aňi o kmeňos Juda na doľikerelas o prikazaňja le RAJESKRE, peskre Devleskre,
    ale the on kerenas oda, so kerelas o Izrael.
  pes-OPV: اما یهودا نیز اوامر یهوه، خدای خود را نگاه نداشتند بلکه به فرایضی که اسرائیلیان
    ساخته بودند، سلوک نمودند.
  ron-1924: ши кяр Иуда ну пэзисе порунчиле Домнулуй Думнезеулуй луй, чи се луасе
    дупэ обичеюриле рындуите де Исраел.
  ben-OBCV: এবং এমনকি যিহূদাও তাদের ঈশ্বর সদাপ্রভুর আদেশ পালন করেননি। ইস্রায়েলের
    শুরু করা প্রথা তারাও অনুসরণ করল।
  som-som: Oo xataa reer Yahuudahna ma ayan dhawrin amarradii Rabbiga Ilaahooda ah,
    laakiinse waxay ku socdeen qaynuunnadii ay dadkii Israa'iil sameeyeen.
  lat-VUC: 'Sed nec ipse Juda custodivit mandata Domini Dei sui: verum ambulavit in
    erroribus Israël, quos operatus fuerat.'
  eng-ASVBT: Also Judah kept not the commandments of Jehovah their God, but walked
    in the statutes of Israel which they made.
  ita-1885: Ma anche Giuda non osservò i comandamenti del Signore Iddio suo; anzi
    camminò negli statuti di que' d'Israele, ch'essi aveano fatti.
  eng-LXXUP: Nay even Judah kept not the commandments of the Lord their God, but they
    walked according to the customs of Israel which they practiced, and rejected the
    Lord.
  eng-ULB: Even Judah did not keep the commandments of Yahweh their God, and they
    followed the practices that Israel had done.
  spa-VBL: pero ni siquiera Judá guardó los mandamientos del Señor, su Dios, sino
    que siguió la idolatría que Israel había introducido.
  fra-_FOB: Juda même ne garda pas les commandements de l'Éternel, son Dieu; mais
    ils marchèrent dans les coutumes qu'Israël avait établies.
  mal-mal: യെഹൂദയും തങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകൾ പ്രമാണിക്കാതെ യിസ്രായേൽ ഉണ്ടാക്കിയ
    ചട്ടങ്ങൾ അനുസരിച്ചുനടന്നു.
  urd-GVR: Lekin Yahūdāh ke afrād bhī Rab apne Ḳhudā ke ahkām ke tābe rahne ke lie
    taiyār nahīṅ the. Wuh bhī un bure rasm-o-riwāj kī pairawī karte rahe jo Isrāīl
    ne shurū kie the.
  suz-BL: मिनु यहूदा आ मुरपुकीम यो परमप्रभु यावे, आन परमप्रभु आ शेंशो लोव़ मटीमे बाक्‍त।
    मेकोपुकीम इस्राएली आन पशो पामे बाक्‍त।
  ita-1927: E neppur Giuda osservò i comandamenti dell’Eterno, del suo Dio, ma seguì
    i costumi stabiliti da Israele.
  ckb-ckb: تەنانەت یەهوداش فەرمانەکانی یەزدانی پەروەردگاریان بەجێنەگەیاند. نەریتەکانی
    ئیسرائیلیان پەیڕەو کرد کە دایانهێنابوو.
  eng-BBE: (But even Judah did not keep the orders of the Lord their God, but were
    guided by the rules which Israel had made.
  kan-OKCV: ಯೆಹೂದದವರು ಸಹ ತಮ್ಮ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಕೈಕೊಳ್ಳದೆ, ಇಸ್ರಾಯೇಲರ ಪದ್ಧತಿಗಳಲ್ಲಿಯೇ
    ನಡೆದರು.
  tam-2017: யூதா மக்களும் தங்கள் தேவனாகிய யெகோவாவின் கற்பனைகளைக் கைக்கொள்ளாமல் இஸ்ரவேல்
    உண்டாக்கின வழிபாடுகளில் நடந்தார்கள்.
  spa-RV-1909: Mas ni aun Judá guardó los mandamientos de Jehová su Dios; antes anduvieron
    en los estatutos de Israel, los cuales habían ellos hecho.
  ron-BTF: Și nici Iuda nu a ținut poruncile DOMNULUI Dumnezeul lor, ci au umblat
    în statutele lui Israel pe care ei le făcuseră.
  eng-WEBP: Also Judah didn’t keep the commandments of the LORD their God, but walked
    in the statutes of Israel which they made.
  eng-FBV: but even Judah did not keep the commandments of the Lord their God, but
    followed the idolatry that Israel had introduced.
  nld-1939: Maar ook Juda hield zich niet aan de geboden van Jahweh, zijn God, en
    volgde de practijken van Israël na.
  nch-BL: Pero iteipa ixhuihua Judá nojquiya amo quinejque quineltocase itanahuatilhua
    TOTECO ininDios. Quitoquilijque san se fiero ojti cati nopa israelitame ten tali
    Israel quitoquilijque.
  vie-1934: Chính Giu-đa cũng không vâng giữ các điều răn của Giê-hô-va Đức Chúa trời
    của họ; bèn đi theo những lệ luật mà Y-sơ-ra-ên đã lập.
  hin-CV: यहूदिया ने भी याहवेह, अपने परमेश्वर के आदेशों का पालन नहीं किया. उसने उन्हीं
    प्रथाओं का अनुसरण किया, जिनको इस्राएल द्वारा शुरू किया गया था.
  spa-BES: Pero incluso Judá no cumplió las órdenes del Señor su Dios, sino que fueron
    guiados por las costumbres que Israel había hecho.
  tdx-tdx: Toe tsy nambena’ Iehoda ka o lili’ Iehovà Andrianañahare’ iareoo te mone
    nañavelo amo fañè’ nitoloña’ Israeleo.
  tha-KJV: ยู​ดาห์​มิได้​รักษาพระบัญญั​ติ​ของพระเยโฮวาห์พระเจ้าของเขาด้วย แต่​ดำเนินตามกฎเกณฑ์ซึ่​งอ​ิสราเอลทำขึ้นมา
  por-BR-2018: Mas nem ainda Judá guardou os mandamentos do SENHOR seu Deus; antes
    andaram nos estatutos de Israel, os quais eles haviam feito.
  deu-ELO: Auch Juda beobachtete nicht die Gebote Jehovas, seines Gottes; und sie
    wandelten in den Satzungen Israels, die es gemacht hatte.
  eng-WYC-2018: But neither Judah himself kept the behests of the Lord his God, but
    nevertheless he erred, and went in the error of Israel, which it wrought. (Yet
    even the people of Judah themselves did not obey the commandments of the Lord
    their God, but they also erred, and went in the error of Israel, which they also
    did.)
  epo-epo: Sed ankaŭ la Judoj ne obeis la ordonojn de la Eternulo, sia Dio, kaj ili
    sekvis la morojn de la Izraelidoj, kiujn tiuj starigis.
  uig-PIN: Lekin Yǝⱨudamu ɵz Hudasi Pǝrwǝrdigarning ǝmrlirini tutmidi, bǝlki Israil
    qiⱪarƣan ⱪaidǝ-bǝlgilimilǝr iqidǝ mangdi.
  beo-beo: Be Yuda fi amolawane da ilia Hina Gode Ea sema nabawane hame hamosu. Ilia
    da Isala:ili fi ilia hou lalegagui, amo ba:beba:le, defele hamoi.
  tpi-OTNT: Tasol ol lain Juda tu i no bihainim ol lo bilong God, Bikpela bilong ol.
    Nogat. Ol i bihainim ol wankain pasin nogut olsem ol Israel i bin bihainim bipo,
  hau-SA: ko Yahuda ma ba su kiyaye umarnan Ubangiji Allahnsu ba. Sun bi gurbin da
    Isra’ila ta kawo.
  uig-LAT: Lékin Yehudamu öz Xudasi Perwerdigarning emrlirini tutmidi, belki Israil
    chiqarghan qaide-belgilimiler ichide mangdi.
  nde-nde: loba nje laye uJuda engayigcinanga imilayo kaThixo. Balandela imikhuba
    eyayingeniswe ngabako-Israyeli.
  ton-ton: Pea naʻa mo Siuta naʻe ʻikai tauhi ʻe ia ʻae ngaahi fekau ʻa Sihova ko
    honau ʻOtua, ka naʻa nau ʻalu ʻi he ngaahi tuʻutuʻuni ʻo ʻIsileli ʻaia naʻa nau
    fokotuʻu ʻekinautolu.
  ces-1613: Ano i Juda neostříhal přikázaní Hospodina Boha svého, ale chodili v ustanoveních
    Izraelských, kteráž byli nařídili.
  eng-WMB: Also Judah didn’t keep the commandments of the LORD their God, but walked
    in the statutes of Israel which they made.
  tam-TCV: யூதாவுங்கூட தங்கள் இறைவனாகிய யெகோவாவின் கட்டளைகளைக் கைக்கொள்ளவில்லை. அவர்கள்
    இஸ்ரயேலர் அறிமுகப்படுத்திய நடைமுறைகளைப் பின்பற்றினர்.
  ceb-ULB: Bisan wala magtuman ang Juda sa mga sugo ni Yahweh nga ilang Dios, apan
    misunod hinuon sa samang pagano nga mga naandan nga mga buluhaton nga gisunod
    sa Israel.
  pol-UBG: Ale również i Juda nie przestrzegał przykazań PANA, swego Boga, lecz postępował
    według nakazów, które Izrael stworzył.
  urd-GVU: لیکن یہوداہ کے افراد بھی رب اپنے خدا کے احکام کے تابع رہنے کے لئے تیار
    نہیں تھے۔ وہ بھی اُن بُرے رسم و رواج کی پیروی کرتے رہے جو اسرائیل نے شروع کئے
    تھے۔
  deu-1912: (Dazu hielten auch die von Juda nicht die Gebote des HERRN, ihres Gottes,
    und wandelten in den Sitten, darnach Israel getan hatte.)
  kan-2017: ಯೆಹೂದ್ಯರೂ ಸಹ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಆಜ್ಞೆಯನ್ನು ಕೈಕೊಳ್ಳದೆ ಇಸ್ರಾಯೇಲರ ಪದ್ಧತಿಯನ್ನು
    ಅನುಸರಿಸಿದರು.
  yap-yap: Machane ku mus ngak e girdi’ nu Judah ndar folgad ko pi motochiyel rok
    SOMOL ni Got rorad; ya ra uned ko pi yalen nike un e girdi’ nu Israel ngay.
  hlt-MCSB: Judah pataeng a Pathen BOEIPA kah olpaek te tuem pawt tih Israel kah a
    pak khosing dongah pongpa uh.
  mdy-ETH: ጋዓንቴ ዪሁዳ ዓሳኣ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢ ዔያቶ ዓይሤ ዓይሢፆ ካፒባኣሴ፤ ዔያታ ዒስራዔኤሌ ዓሳ
    ማዻ ጎይፆማ ማዻያ ማዔኔ።
  twi-ASANTE: Na mpo, nnipa a wɔwɔ Yuda anni Awurade, wɔn Onyankopɔn, ahyɛdeɛ so.
    Wɔfaa ɛkwan bɔne a Israel faa so no so.
  eng-WEBU: Also Judah didn’t keep the commandments of the LORD their God, but walked
    in the statutes of Israel which they made.
  wal-wal: SHin Yihudaa asatikka GODAA bantta Xoossaa azazuwaa naagibookkona; eti
    Israa7eela asai doommido de7uwaa wogaa kaallidosona.
  spa-PDDPT: Judá tampoco guardó los Mandamientos de Yavé su ʼElohim, sino anduvieron
    en las costumbres que Israel estableció.
  gun-gun: Ha'e rami teĩ Judá kuery voi nomoĩ porãi Senhor nguuete ojapo uka va'ekue.
    Ha'e rami 'rãgue py Israel kuery ikuaia rami ae ju ikuai.
  ilo-ULB: Uray pay ti Juda ket saanda a tinungpal dagiti bilbilin ni Yahweh a Diosda,
    ngem ketdi, sinursurotda dagiti ar-aramiden dagiti pagano a sursuro a sursuroten
    idi ti Israel.
  kpg-kpg: Gei digau Judah gu de hagalongo labelaa gi nia haganoho Dimaadua, go di nadau
    God, gu daudali hua nia hangaahai o digau Israel ala nogo hai.
  uig-ARA: لېكىن يەھۇدامۇ ئۆز خۇداسى پەرۋەردىگارنىڭ ئەمرلىرىنى تۇتمىدى، بەلكى ئىسرائىل
    چىقارغان قائىدە-بەلگىلىمىلەر ئىچىدە ماڭدى.
  sus-sus: Hali Yuda bɔnsɔɛ, e mu nu birama e Marigi Alatala xa yaamarie fɔxɔ ra a
    raba ki ma. E fan naxa bira Isirayila xa misaali fɔxɔ ra.
  pon-2006: Ahpw mehn Suda pil sohte peikiong kosonned en KAUN-O arail Koht; re kalamangih
    tiahk me mehn Israel aledahr.
  ksd-ksd: Ma Iuda bula pa dia ga kodop vake ra umana varkurai kai ra Luluai kadia
    God; dia ga mur ra umana mangamangana nina Israel dia ga pait diat.
  tur-YTC: Yahuda da Tanrıları Yahve'nin buyruklarını tutmadı, İsrael'in yaptığı kurallarda
    yürüdü.
  grc-BRENT: Καί γε Ἰούδας οὐκ ἐφύλαξε τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ αὐτῶν· καὶ ἐπορεύθησαν
    ἐν τοῖς δικαιώμασιν Ἰσραὴλ οἷς ἐποίησαν, καὶ ἀπεώσαντο τὸν Κύριος.
  ind-AYT: Bahkan, Yehuda juga tidak berpegang kepada perintah TUHAN, Allah mereka
    dan hidup dengan kebiasaan yang dilakukan oleh orang Israel.
  nya-nya: Yuda nayenso sanasunge malamulo a Yehova Mulungu wawo. Iwo ankatsatira
    machitidwe amene Israeli anayambitsa.
  hrv-hrv: Ali ni pleme Judino nije držalo zapovijedi Jahve, Boga svoga, i slijedilo
    je običaje kojih su se držali Izraelci.
  mps-mps: Tialima, te Juda hani bidi dabe augwaligo me te Godigo bomai podu wali
    pabe, augwa Genuai Bidi. Mu meni. Augwaligo me te deli kolesaga naga yali, polobadu
    te Israel hani bidaluyu yali kolesaga tiwaidu me wali pali.
  tpi-tpi: Tasol ol lain Juda tu i no bihainim ol lo bilong God, Bikpela bilong ol.
    Nogat. Ol i bihainim ol wankain pasin nogut olsem ol Israel i bin bihainim bipo,
  dan-1931: Men heller ikke Juda holdt HERREN deres Guds Bud, men fulgte de Skikke,
    Israel havde indført.
  vie-OVCB: Giu-đa cũng chẳng tuân giữ các điều răn của Chúa Hằng Hữu, Đức Chúa Trời
    mình, nhưng theo gương Ít-ra-ên.
  guj-2017: યહૂદિયાએ પણ પોતાના ઈશ્વર યહોવાહની આજ્ઞાઓ પાળી નહિ, પણ ઇઝરાયલના બનાવેલા
    વિધિઓ પ્રમાણે તેઓ ચાલ્યા.
  pon-2006A: Ahpw mehn Suda pil sohte peikiong kosonned en KAUN-O arail Koht; re kalamangih
    tiahk me mehn Israel aledahr.
  por-BRBSL: Também Judá não guardou os mandamentos de Javé seu Deus, mas caminhou
    nos estatutos de Israel que eles fizeram.
  cth-cth: Judahnaw ni hai BAWIPA Cathut e kâpoelawknaw a tarawi awh hoeh teh Isarel
    phunglam hah a dawn awh.
  twi-twi: Na mpo, nnipa a wɔwɔ Yuda anni Awurade, wɔn Nyankopɔn, ahyɛde so. Wɔfaa
    ɔkwan bɔne a Israel faa so no so.
  hlt-hlt: Judah pataeng a Pathen BOEIPA kah olpaek te tuem pawt tih Israel kah a
    pak khosing dongah pongpa uh.
  tbz-SIM: Weè Sudɑɑ kɔbɛ múnkɛ í ntũ̀nnɛ ti Yiɛ̀ nKuyie ntɑnnɔ̀, kɛ́tũnnɛ Isidɑyɛɛribɛ
    do mɔkɛ mɛ̀ɛ̀ mɑntímɛ̀ bɛ kó dikpɑ̀ɑ̀tìyuu miɛkɛ.
  msy-2020: Egha Judaba, me uaghan Ikiavɨra Itir God, men God, an Akar Gavgavibar
    gɨn zuir puvatɨ. Israelia gɨn ghuezir arazir kurar kabara, Judan gumazamiziba
    uaghan dar gɨn zui.
  dop-dop: Amɑ Yutɑ nyǝ́mɑ nɑ́ kisɑ pɑ Cɑɑ Ɩsɔ kiiŋ nɑ pɑ́ kpɑɣɑ Ɩsɛɣɛlɩ nyǝ́mɑ yɑɑsi.
  azb-azb: Yəhudalılar da özlərinin Allahı Rəbbin əmrlərinə əməl etməmişdilər və İsraillilərin
    qoyduğu adətlərlə davranmışdılar.
  eng-DBY: Also Judah kept not the commandments of Jehovah their God, but walked in
    the statutes of Israel which they had made.
  hin-2017: यहूदा ने भी अपने परमेश्वर यहोवा की आज्ञाएँ न मानीं, वरन् जो विधियाँ इस्राएल
    ने चलाई थीं, उन पर चलने लगे।
  wol-KYG: Waa Yuda it sàmmuñu seen santaaney Yàlla Aji Sax ji. Dañoo roy ci aada
    yi Israyil sos, di ko jëfe.
  eng-YLT: Also Judah hath not kept the commands of Jehovah their God, and they walk
    in the statutes of Israel that they had made.
  kne-kne: ngem olay din tribun Juda yan adi dan tinongpal din bilina, tan inonodan
    da din ogali ay inonodan di Israelita.
  eng-WYC-2017: But neither Judah himself kept the behests of the Lord his God, but
    nevertheless he erred, and went in the error of Israel, which it wrought.
  eng-WMBB: Also Judah didn’t keep the commandments of the LORD their God, but walked
    in the statutes of Israel which they made.
  urd-GVH: लेकिन यहूदाह के अफ़राद भी रब अपने ख़ुदा के अहकाम के ताबे रहने के लिए तैयार
    नहीं थे। वह भी उन बुरे रस्मो-रिवाज की पैरवी करते रहे जो इसराईल ने शुरू किए थे।
  rug-rug: Ba sari na tie Ziuda ba lopu lulia tugo sa tinarae te Zihova sa dia Tamasa.
    Tavete luli i mo rini sari hahanana sapu va podoi ri na tie Izireli.
  gaz-gaz: Yihuudaan iyyuu ajaja Waaqayyo Waaqa isaanii hin eegne. Isaanis bartee
    Israaʼeloonni itti fidan duukaa buʼan;
  fra-LSG: Juda même n’avait pas gardé les commandements de l’Éternel, son Dieu, et
    ils avaient suivi les coutumes établies par Israël.
  gnn-gnn: Ga walalanydja ŋunhi Djudanydja yaka yana mäkiri'‐witjurruna nhanŋu dhärukku
    Godkunydja, yätj yana djäma walala yukurranha ŋuli, liŋgu walala yukurranha ŋuli
    malthuna Yitjuralpuyŋuwu romgu, ga dhuḏakthuna yukurranha ŋuli rom Yitjuralpuyŋunha.
    Yurru ŋayinydja Godthunydja djalkthurruna warray walalanha Yitjuralnhanydja miṯtjinha,
    ḏupthurrunana bena‐wala gali'‐nherrarana, ŋayi wekaŋalanydja walalanha goŋlili
    miriŋuwalana, ga bena‐wala yana walala winya'‐winyayurrunanydja gupaḏalkuŋalana.
    Bitjarrana liŋgu walala yukurrana nhinananydja wäŋaŋura Yatjiriyana; dhäwulnha
    walala roŋiyinanydja lili wäŋalilinydja ŋunhamalanydja Yitjurallilinydja.
  yal-yal: Koni, hali na Yuda kaane mi Alatalaa yamarine suxu, e Ala. E yi bira Isirayilaa
    namun yitɔnxine fɔxɔ ra.
  haw-1868: Aole no hoi i malama ka Iuda i na kauoha a Iehova ko lakou Akua; aka,
    hele no lakou ma na kanawai o ka Iseraela a lakou i hana'i.
  arb-NAV: وَلَكِنْ حَتَّى سِبْطُ يَهُوذَا لَمْ يَحْفَظْ وَصَايَا الرَّبِّ إِلَهِهِ
    بَلْ نَهَجَ فِي طُرُقِ إِسْرَائِيلَ الَّتِي سَلَكَتْهَا.
  ewe-ewe: Ke Yuda gɔ̃ hã gbe Yehowa, woƒe Mawu la ƒe sewo dzi wɔwɔ. Woawo hã to Israel
    ƒe mɔ vlowo dzi.
  eng-LEE: Also Judah kept not the commandments of the Lord their God, but walked
    in the customs of Israel which they had made.
  gvn-gvn: '@see-verse:2KI.017.018'
  asm-FB: কিন্তু যিহূদা ফৈদেও তেওঁলোকৰ ঈশ্বৰ যিহোৱাৰ আজ্ঞা অনুসাৰে নচলি, ইস্ৰায়েলে
    যি যি কৰিছিল তাকে অনুসৰণ কৰিছিল।
  sus-A: هَلِ يُدَ بْنسْي، عٍ مُ نُ بِرَ مَ عٍ مَرِفِ عَلَتَلَ شَ يَامَرِيٍ قْشْ رَ
    عَ رَبَ كِ مَ. عٍ قَن نَشَ بِرَ عِسِرَيِلَ شَ مِسَالِ قْشْ رَ.
  fra-SBL: Juda aussi n'a pas gardé les commandements de l'Éternel, son Dieu, et il
    a suivi les lois d'Israël qu'il avait établies.
  hbo-hbo: גַּם־יְהוּדָ֕ה לֹ֣א שָׁמַ֔ר אֶת־מִצְוֹ֖ת יְהוָ֣ה אֱלֹהֵיהֶ֑ם וַיֵּ֣לְכ֔וּ
    בְּחֻקֹּ֥ות יִשְׂרָאֵ֖ל אֲשֶׁ֥ר עָשֽׂוּ׃
  kik-kik: O nao andũ a Juda matiarũmĩrĩire maathani ma Jehova Ngai wao. Maarũmĩrĩire
    mĩtugo ĩrĩa yambĩrĩirio nĩ andũ a Isiraeli.
  omb-omb: me Juda vage he hango bimbi na leohora tea noi nora Huqe Mauri. Ram huri
    na doridori wagineu nora tau Israel ram bei huhuire ginie.
  fra-NCL: quoique Juda lui-même n’eût pas gardé les commandements de Yahweh, leur
    Dieu, et qu’ils eussent suivi les rites établis par Israël. —
  cek-AK: Judah kaminawk loe angmacae Angraeng Sithaw mah paek ih lok to pazui o ai;
    Israel kaminawk caehhaih loklam to pazui o lat.
  cuk-cuk: Degi-inigwele, Judá-dulemarmoga, e-Bab-Dummad-Jehová-Igar-Mesisadba ibsassurmarmogad,
    aka Israel-dulemar-ibmar-imaksadba nanasmarmogad.
  uig-CYR: Лекин Йәһудаму өз Худаси Пәрвәрдигарниң әмирлирини тутмиди, бәлки Исраил
    чиқарған қаидә-бәлгүлимиләр ичидә маңди.
  tel-2017: అయితే యూదా వారు కూడా తమ దేవుడైన యెహోవా ఆజ్ఞలను విడిచిపెట్టి ఇశ్రాయేలు
    వారు పెట్టుకొన్న కట్టడలనే అనుసరించారు.
  hat-BSA: Anplis, Juda pa t kenbe kòmandman SENYÈ a, Bondye pa yo a, men te mache
    nan koutim ke Israël te etabli yo.
  kos-kos: Tusruktu finne mwet Judah, elos tia pac akos ma sap lun LEUM GOD lalos,
    ac elos etai facsin ma mwet Israel elos eisla saya.
  hbo-WLC: גַּם־יְהוּדָ֕ה לֹ֣א שָׁמַ֔ר אֶת־מִצְוֺ֖ת יְהוָ֣ה אֱלֹהֵיהֶ֑ם וַיֵּ֣לְכ֔וּ
    בְּחֻקּ֥וֹת יִשְׂרָאֵ֖ל אֲשֶׁ֥ר עָשֽׂוּ׃
  ibo-ibo: Ma ndị Juda jụkwara idebe ihe niile Onyenwe anyị bụ Chineke ha nyere ha
    nʼiwu. Ha sooro omume ọjọọ ndị Izrel webatara.
  ory-ory: ଯିହୁଦା ମଧ୍ୟ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାସବୁ ପ୍ରତିପାଳନ କଲେ ନାହିଁ,
    ମାତ୍ର ଇସ୍ରାଏଲର କୃତ ବିଧିରେ ଚାଲିଲେ।
  chk-chk: Pwal mwo nge ekewe chon Juta resap aleasochis ngeni ekewe allük än ewe
    Samol mi Lapalap ar we Kot. Ra eäni ekewe örüni ekewe chon Israel ra atolonga.
  rop-rop: Bat detlot pipul blanga Juda nomo bin teiknodis en duwit langa ola lowa
    blanga YAWEI det God blanga olabat du. Deibin bulurrum det wei blanga ola najalot
    pipul weya ola Isreil pipul bin bulurrumbat.
  ukr-1871: Але й Юда не держав заповідей Господа, Бога свого, а ходив в обичаях Ізрайлитян,
    як ходили вони.
  deu-1951: Aber auch Juda beobachtete die Gebote des HERRN, seines Gottes, nicht,
    sondern wandelte nach den Gebräuchen Israels, die sie getan hatten.
  eng-JPS: Also Judah kept not the commandments of the LORD their God, but walked
    in the statutes of Israel which they practised.
  srp-1865: Pa ni Juda ne držaše zapovijesti Gospoda Boga svojega, nego hoðaše po
    uredbama koje naèiniše Izrailjci.
  lug-lug: Kyokka ne Yuda ne batakuuma mateeka ga Mukama Katonda waabwe, naye ne bagoberera
    empisa za Isirayiri.
  heb-heb: גם יהודה לא שמר את מצות יהוה אלהיהם וילכו בחקות ישראל אשר עשו׃
  ben-IRV: এমনকি যিহূদা গোষ্ঠীও তাদের ঈশ্বর সদাপ্রভুর আদেশ পালন করলো না কিন্তু তার
    পরিবর্তে ইস্রায়েল যা করত সেই বিধি অনুযায়ী চলতে লাগল।
  pan-pan: ਯਹੂਦਾਹ ਨੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮਾਂ ਨੂੰ ਨਾ ਮੰਨਿਆ ਪਰ ਉਹ ਉਹਨਾਂ ਬਿਧੀਆਂ ਤੇ ਚੱਲਦੇ
    ਰਹੇ ਜੋ ਇਸਰਾਏਲ ਨੇ ਬਣਾਈਆਂ ਸਨ।
  mya-JVB: ယုဒ အမျိုးမူကား ၊ မိမိ တို့ဘုရား သခင်ထာဝရဘုရား ၏ပညတ် တရားတော်ကိုမ စောင့်
    ၊ ဣသရေလ အမျိုးလိုက် သော ထုံးစံ ဓလေ့သို့ လိုက် ကြ၏
  tbg-tbg: Ho Iutaa vika kia nái Variqa Noravano Kotiva tivato uvara iriraiti, vikavata
    vira uva raqake vaura. Isareri qora okara autuntemake, Iutaa vikavata vi okarara
    auti vaura.
  hmo-hmo: To Iuda taudia ese danu Lohiabada, edia Dirava, ena Taravatu idia kamonai
    henia lasi, idia ese Israela taudia idia haginia karadia idia karaia.
  urd-urd: यहूदाह ने भी ख़ुदावन्द अपने ख़ुदा के अहकाम न माने, बल्कि उन तौर तरीक़ों
    पर चले जिनको इस्राईल ने बनाया था।
  rus-SYN: И Иуда также не соблюдал заповедей Господа Бога своего, и поступал по обычаям
    Израильтян, как поступали они.
  bqc-SIM: Baa se Yudaↄ i Dii ń Lua yãdilɛaↄ mao, aa Isailiↄ ↄlɛsɛ̀ɛ.
  tcz-CHONGTHU: Ahivangin Judahte jengin jong Pakai thupeh ananit nompouvin, Israelten
    anaphudoh’u chondan phalou ngen chu anajom’un ahi.
  mar-mar: यहूदाने देखील परमेश्वर आपला देव याच्या आज्ञा पाळल्या नाहीत. याउलट इस्राएलांनी
    जे नियम केले त्याचे त्यांनी अनुसरण केले.
  qub-qub: Judá runacunapis manami cumlirannachu Tayta Diospa mandamintuncunataga.
    Chaypa ruquenga Israelcunano juchallatana ruraran.
  bqp-bqp: Bee se Yudanↄ dí Dikiri ń Luda yãditɛnanↄ maro, ò Isarailanↄ ágba sɛ̀.
  hat-hat: Men, ata moun peyi Jida yo tou pa t' kenbe lòd Seyè a, Bondye yo a. Yo
    t'ap fè tankou moun peyi Izrayèl yo. Yo t'ap fè tout vye bagay moun peyi Izrayèl
    yo te ranmase.
  eng-BSB: and even Judah did not keep the commandments of the LORD their God, but
    lived according to the customs Israel had introduced.
  eng-WEBPB: Also Judah didn’t keep the commandments of the LORD their God, but walked
    in the statutes of Israel which they made.
  kbq-kbq: Hianagi Juda naga'mo'za zamagranena ana zanke hu'za, Ra Anumzana Anumzazamimofo
    kasegea amagera onte'naze. Zamagra Israeli vahe'mo'zama hu'naza havi zamavu zamavaza
    zamage'ante'za hu'naze.
  nhe-BL: Pero iteipa ixhuihua Judá nojquiya ax quinejque quineltocase itlanahuatilhua
    TOTECO ininDios. Quitoquilijque san se fiero ojtli tlen nopa israelitame tlen
    tlali Israel quitoquilijque.
  bus-bus: Baa se Yudanↄↄ e Dii ń Luda yãdiɛnanↄ maro, aↄ̃ Isarailinↄ zɛ́kpaɛ sɛ̀.
  gub-BL: Nezewe rehe we teko Zuta ywy rehe har nuweruzar kwaw uzar Tupàn Tuweharupi
    Wiko Ma'e ize'eg a'e wà no. Uzapo iaiw ma'e Izaew wazàwe wà.
  eng-DRA: 'But neither did Juda itself keep the commandments of the Lord their God:
    but they walked in the errors of Israel, which they had wrought.'
