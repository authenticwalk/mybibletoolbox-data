verse: 2KI.017.037
translations:
  mal-C: ആ യഹോവ നിങ്ങൾക്കുവേണ്ടി എഴുതിയിട്ടുള്ള ഉത്തരവുകളും അനുശാസനങ്ങളും നിയമങ്ങളും
    കൽപ്പനകളും പാലിക്കുന്നതിൽ നിങ്ങൾ ജാഗരൂകരായിരിക്കണം; അന്യദേവന്മാരെ ആരാധിക്കരുത്;
  deu-TKW: Die Satzungen und Rechte aber, das Gesetz und das Gebot, das er euch vorgeschrieben
    hat, sollt ihr beobachten, daß ihr allezeit darnach thut, und sollt nicht andere
    Götter verehren.
  lin-lin: Bosengeli tango nyonso kozala na bokebi mpo na kobatela bikateli mpe malako,
    mibeko mpe mitindo oyo Yawe akomaki mpo na bino. Bogumbamela banzambe mosusu te,
  eng-LSV: and the statutes, and the judgments, and the Law, and the command, that
    He wrote for you, you observe to do all the days, and you do not fear other gods;
  eng-GNV: Also keepe ye diligently the statutes and the ordinances, and the Lawe,
    and the commandement, which he wrote for you, that ye do them continually, and
    feare not other gods.
  eng-WEBSTER: And the statutes, and the ordinances, and the law, and the commandment
    which he wrote for you, ye shall observe to do for evermore; and ye shall not
    fear other gods.
  nhw-BL: Ximomocuitlahuica para xijchihuaca nochi notlanahuatilhua huan notlamachtilhua
    huan nochi catli nimechnahuatijtoc huan nochi catli niquijcuilojtoc. Amo xiquinhueyitlepanitaca
    tlaixcopincayome, niyon teteyome quen elisquía Dios.
  swh-ONEN: Imewapasa daima kuwa waangalifu kutunza hukumu na maagizo, sheria na amri
    alizowaandikia. Msiabudu miungu mingine.
  bba-bba: I nɛn yiirebu kɑ nɛn woodɑbɑ kpuro ye nɑ bɛɛ wɛ̃ mɛm nɔɔwɔ bɑɑdommɑ. I
    ku rɑ bũnu ɡɑnu sɑ̃.
  eng-KJVCPB: And the statutes, and the ordinances, and the law, and the commandment,
    which he wrote for you, ye shall observe to do for evermore; and ye shall not
    fear other gods.
  cpy-cpy: Otzimatye pikyaaryoote pimonkaatero nonintakaantani eejatzi nowinkakaantani,
    niyotaantakiri eejatzi nokantakaantakiri okaatzi jankinateenchari. Eero pajahaawentawaetari
    itsipa itajorentsintsitashiteetari.
  luo-luo: Nyaka ubed motangʼ kurito buche, weche, chike kod puonj duto mane omiyou.
    Kik ulam nyiseche mamoko.
  meu-meu: Hahedua bona hahemaoro herevadia bona taravatu bona haheḡani, e tore emui,
    ḡaudia na nega idoinai karadia ba kara nahua-toho. Dirava idaudia garidia basio
    gari,
  npi-ULB: उहाँले तिमीहरूका निम्ति लेख्‍नुभएका विधिहरू र उर्दीहरू, व्यवस्था र आज्ञाहरूलाई
    तिमीहरूले सदासर्वदा पालन गर्नेछौ । त्यसैले तिमीहरू अन्य देवताहरूको डर मान्‍नुहुँदैन,
  yor-yor: Ó yẹ kí ẹ̀yin kí ó máa kíyèsi ara yín gidigidi láti pa ìlànà àti àṣẹ, àti
    òfin tí ó kọ fún un yín mọ́. Ẹ má ṣe sin ọlọ́run mìíràn.
  pes-OPCB: پس آنها می‌بایست همواره تمام احکام و دستورهای خداوند را اطاعت کنند و هرگز
    بت نپرستند.
  tgl-ULB: Ang mga kautusan at mga atas, ang batas at ang mga utos na sinulat niya
    sa inyo, ay dapat ninyong sundin magpakailanman. Kaya hindi ninyo dapat katakutan
    ang ibang mga diyos,
  hui-hui: Ibugua lalu, I̱naga mana gilibu ngirugobi i̱naga bi langirugobi baya hanguore
    talialu bialu halimu. Mbirale dama mitangi bialu gime wabini ngarunaga mana nabilimu.
  mya-mya: သင်​တို့​အ​တွက်​ငါ​ရေး​သား​ပေး​သည့်​ပ​ညတ် တော်​များ​နှင့် အ​မိန့်​တော်​များ​ကို​အ​စဉ်​အ​မြဲ
    လိုက်​နာ​ရ​ကြ​မည်။ သင်​တို့​သည်​အ​ခြား ဘု​ရား​များ​၏​စ​ကား​ကို​နား​မ​ထောင်​ရ။-
  bod-N: ཁོང་གིས་ཁྱོད་ཅག་གི་དོན་དུ་ཡི་གེར་བཀོད་པའི་སྒྲིག་ཁྲིམས་དང་། སྲོལ་ཡིག་དང་།
    བཀའ་ཁྲིམས་དང་། བཀའ་རྒྱ་དེ་རྣམས་དུས་ནམ་ཡང་སྒྲུབས་ལ་སྲུངས་ཤིག ལྷ་གཞན་ལ་མ་འཇིགས་ཤིག
  sna-sna: Munofanira kugara makachenjerera kuchengeta mitemo yake nezvaakatonga,
    nemirayiro, nemirau yaakakunyorerai. Musanamata vamwe vamwari.
  spa-BLM: Los estatutos y las ordenanzas, la ley y el mandamiento que él escribió
    para vosotros, los cumpliréis para siempre. No temeréis a otros dioses.
  cac-cac: An̈ejtona' tze c'anab'ajej masanil in c'ayb'ub'al, in checnab'il yed' cachnab'il
    tz'ib'yajcani. Man̈ ex och ejmelal d'a juntzan̈ comon dios.
  swh-ULB: Na sheria na hukumu, na torati na amri ambazo alizoziandika kwa ajili yenu,
    mtazishika milele. Hivyo msiiche miungu mingine,
  bel-bel: і пастановы, і ўстанаўленьні, і закон, і наказы, якія Ён напісаў вам, старайцеся
    выконваць ва ўсе дні, і не шануйце багоў іншых;
  deu-ELBBK: Und die Satzungen und die Rechte und das Gesetz und das Gebot, die er
    für euch geschrieben hat, sollt ihr beobachten, zu tun alle Tage, und ihr sollt
    nicht andere Götter fürchten.
  mbb-OT: Kinahanglan he layun niw edtumana is menge suǥù ku, menge sulunuzen, menge
    penurù, wey menge kesuǥuan he insurat ku para keniyu.
  mal-2015: അവൻ നിങ്ങൾക്കു എഴുതിത്തന്ന ചട്ടങ്ങളെയും ന്യായങ്ങളെയും ന്യായപ്രമാണത്തെയും
    കല്പനയെയും നിങ്ങൾ എല്ലാനാളും പ്രമാണിച്ചുനടക്കേണം; അന്യദൈവങ്ങളെ ഭജിക്കരുതു.
  rmc-rmc: Furt doľikeren mire lava, prikazi, zakoni the prikazaňja, so tumenge pisinďom,
    a avre devlen ma lašaren.
  pes-OPV: و فرایض واحکام و شریعت و اوامری را که برای شما نوشته است، همیشه اوقات متوجه
    شده، به‌جا آورید واز خدایان غیر مترسید.
  ron-1924: Сэ пэзиць ши сэ ымплиниць тотдяуна ынвэцэтуриле, рындуелиле, леӂя ши порунчиле
    пе каре ви ле-а скрис Ел ши сэ ну вэ темець де алць думнезей.
  ben-OBCV: তিনি তোমাদের জন্য যেসব বিধি ও নিয়ম, তথা বিধান ও আদেশ লিখে রেখে গিয়েছেন,
    সেগুলি পালন করার জন্য তোমাদের সবসময় সতর্ক হয়ে থাকতেই হবে। অন্যান্য দেবদেবীর
    আরাধনা কোরো না।
  som-som: oo qaynuunnadii, iyo xukummadii, iyo sharcigii, iyo amarkii uu idiin qoray
    waa inaad dhawrtaan oo aad weligiinba samaysaan, oo waa inaydnaan ka cabsan ilaahyo
    kale.
  lat-VUC: 'Cæremonias quoque, et judicia, et legem, et mandatum, quod scripsit vobis,
    custodite ut faciatis cunctis diebus: et non timeatis deos alienos.'
  eng-ASVBT: 'and the statutes and the ordinances, and the law and the commandment,
    which he wrote for you, ye shall observe to do forevermore; and ye shall not fear
    other gods:'
  ita-1885: Ed osservate di mettere sempre in opera gli statuti, e gli ordinamenti,
    e la Legge, e i comandamenti, ch'egli vi ha scritti; e non riverite altri dii.
  eng-LXXUP: Ye shall observe continually the ordinances, and the judgments, and the
    law, and the commandments which he wrote for you to do; and ye shall not fear
    other gods.
  eng-ULB: The statutes and the decrees, the law and the commandments that he wrote
    for you, you will keep them forever. So you must not fear other gods,
  spa-VBL: Tengan cuidado siempre de observar los reglamentos, las normas, las leyes
    y los mandamientos que él te dio por escrito, y no adoren a otros dioses.
  fra-_FOB: Les statuts, les ordonnances, la loi et les commandements qu'il a écrits
    pour vous, vous prendrez garde à les pratiquer toujours; et vous ne craindrez
    pas d'autres dieux.
  mal-mal: അവൻ നിങ്ങൾക്ക് എഴുതിത്തന്ന ചട്ടങ്ങളും ന്യായങ്ങളും ന്യായപ്രമാണവും കല്പനകളും
    നിങ്ങൾ എല്ലാനാളും പ്രമാണിച്ചുനടക്കേണം; അന്യദൈവങ്ങളെ ഭജിക്കരുത്.
  urd-GVR: Lāzim hai ki tum dhyān se un tamām hidāyāt, ahkām aur qawāyd kī pairawī
    karo jo maiṅ ne tumhāre lie qalamband kar die haiṅ. Kisī aur dewatā kī pūjā mat
    karnā.
  suz-BL: मेकोमी इन कली “आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आं पतीके लोव़, आं अरेशो
    नु आं शेंशो लोव़ नेल्‍ल शुश होस पा गेना हना यो पचा माल्‍नीनी। गेपुकीमी देवी देवता
    आन कली मानेचा मदुम्‍नीनी।
  ita-1927: e abbiate cura di metter sempre in pratica i precetti, le regole, la legge
    e i comandamenti ch’egli scrisse per voi; e non temete altri dèi.
  ckb-ckb: بەردەوام فەرز و حوکم و فێرکردن و فەرمانەکان کە بۆی نووسین بەجێی بهێنن.
    خودای دیکە مەپەرستن.
  eng-BBE: And the rules and the orders and the law which he put in writing for you,
    you are to keep and do for ever; you are to have no other gods.
  kan-OKCV: ಇದಲ್ಲದೆ ದೇವರು ನಿಮಗೆ ಬರೆದುಕೊಟ್ಟ ಕಟ್ಟಳೆಗಳನ್ನೂ, ನೀತಿಗಳನ್ನೂ, ನಿಯಮವನ್ನೂ, ಆಜ್ಞೆಯನ್ನೂ
    ನೀವು ನಿರಂತರವಾಗಿ ಕೈಗೊಳ್ಳಲು ಎಚ್ಚರಿಕೆಯಾಗಿರಬೇಕು. ಇತರ ದೇವರುಗಳಿಗೆ ಭಯಪಡಬೇಡಿರಿ.
  tam-2017: அவர் உங்களுக்கு எழுதிக்கொடுத்த திட்டங்கள், முறைமைகள், நியாயப்பிரமாணம்,
    கற்பனைகள் ஆகியவற்றை நீங்கள் சகல நாளும் செய்கிறதற்குக் கவனமாயிருந்து அந்நிய தேவர்களுக்குப்
    பயப்படாதிருங்கள்.
  spa-RV-1909: Los estatutos y derechos y ley y mandamientos que os dió por escrito,
    cuidaréis siempre de ponerlos por obra, y no temeréis dioses ajenos.
  ron-BTF: Și statutele și rânduielile și legea și porunca pe care el le-a scris pentru
    voi să le țineți pentru a le face pentru totdeauna; și să nu vă temeți de alți
    dumnezei.
  eng-WEBP: The statutes and the ordinances, and the law and the commandment which
    he wrote for you, you shall observe to do forever more. You shall not fear other
    gods.
  eng-FBV: Always pay attention to observe the regulations, requirements, laws, and
    commandments he gave you in writing, and don't worship other gods.
  nld-1939: De instellingen en voorschriften, de wet en de geboden, die Hij voor u
    heeft neergeschreven, moet gij ten allen tijde onderhouden, en geen andere goden
    vereren.
  nch-BL: Ximomocuitahuica para xijchihuaca nochi notanahuatilhua huan notamachtilhua
    huan nochi cati nimechnahuatijtoc huan nochi cati niquijcuilojtoc. Amo xiquinhueyitepanitaca
    taixcopincayome, yon teteyome quej elisquía Dios.
  vie-1934: Các luật lệ, điều răn, qui tắc, và mạng lịnh mà Ngài chép cho các ngươi,
    các ngươi khá gìn giữ làm theo đời đời, chớ nên kính sợ các thần khác.
  hin-CV: इसके अलावा जो विधियां, नियम, व्यवस्था और आदेश उन्होंने तुम्हारे लिए लिखवा
    दिए हैं, उन्हें तुम हमेशा पालन करते रहो. साथ ही, यह ज़रूरी नहीं कि तुम पराए देवताओं
    से डरो.
  spa-BES: Y las reglas y las órdenes y la ley que él puso por escrito para ti, debes
    guardarlas y hacerlas para siempre; No debes tener otros dioses.
  tdx-tdx: le o fañèo naho o fepètseo naho i Hake vaho o lily sinoki’e ama’ areoo
    ro hambena’ areo hanoeñe nainai’e; fa tsy añeveñañe o ‘ndrahare ila’eo;
  tha-KJV: และกฎเกณฑ์ และกฎ และพระราชบัญญั​ติ และพระบัญญั​ติ​ซึ่งพระองค์ทรงจารึกให้​แก่​เจ้า
    เจ้​าทั้งหลายจงระวังที่จะกระทำตามเสมอ เจ้​าอย่ายำเกรงพระอื่นเลย
  por-BR-2018: Os estatutos e direitos e lei e mandamentos que vos deu por escrito,
    cuidareis sempre de praticá-los, e não temereis deuses alheios.
  deu-ELO: Und die Satzungen und die Rechte und das Gesetz und das Gebot, die er für
    euch geschrieben hat, sollt ihr beobachten, zu tun alle Tage, und ihr sollt nicht
    andere Götter fürchten.
  eng-WYC-2018: Also keep ye the ceremonies, and [the] dooms, and the law, and the
    commandment, which he wrote to you, that ye do it in all days; and dread ye not
    alien gods. (And obey ye the statutes, and the judgements, and the laws, and the
    commandments, which he wrote for you, and that ye do them in all days; and fear
    ye not foreign, or other, gods, or and revere ye not foreign, or other, gods.)
  epo-epo: kaj la leĝojn kaj la decidojn kaj la instruon kaj la ordonojn, kiujn Li
    skribis por vi, observu, ke vi plenumu ilin ĉiam, kaj ne timu aliajn diojn;
  uig-PIN: U silǝr üqün pütküzgǝn bǝlgilimilǝr, ⱨɵkümlǝr, ⱪanun wǝ ǝmrni bolsa, ularni
    ǝbǝdgiqǝ kɵngül bɵlüp tutunglar; baxⱪa ilaⱨlardin ⱪorⱪmanglar.
  beo-beo: Dilia eso huluane, sema amola hamoma:ne sia:i, Na da dilia dawa:ma:ne dedei,
    amo huluane nabawane hamoma! Eno ‘gode’ma nabasu hou maedafa hamoma!
  tpi-OTNT: Yupela i mas bihainim olgeta lo na tok mi bin raitim na givim yupela.
    Yupela i no ken lotuim ol giaman god.
  hau-SA: Dole kullum ku mai da hankali ga kiyaye ƙa’idodi da farillan, dokoki da
    umarnan da ya rubuta muku. Kada ku yi wa waɗansu alloli sujada.
  uig-LAT: U siler üchün pütküzgen belgilimiler, hökümler, qanun we emrni bolsa, ularni
    ebedgiche köngül bölüp tutunglar; bashqa ilahlardin qorqmanglar.
  nde-nde: Linanzelele ngezikhathi zonke ukulondoloza izimiso, leziqondiso, imithetho
    lemilayo alilobela yona. Lingabokhonza abanye onkulunkulu.
  ton-ton: Pea ko e ngaahi tuʻutuʻuni, mo e ngaahi fakamaau, pea mo e fono, mo e fekau,
    ʻaia naʻa ne tohi maʻamoutolu, te mou tokanga ke fai ia ʻo lauikuonga; pea ʻe
    ʻikai te mou manavahē ki ha ngaahi ʻotua kehe.
  ces-1613: Také ustanovení a úsudků, i zákona a přikázaní, kteráž napsal vám, ostříhati
    budete, plníce je po všecky dny, a nebudete ctíti bohů cizích.
  eng-WMB: The statutes and the ordinances, and the law and the commandment which
    he wrote for you, you shall observe to do forever more. You shall not fear other
    gods.
  tam-TCV: அவர் உங்களுக்கு எழுதிக்கொடுத்த விதிமுறைகளையும், ஒழுங்குவிதிகளையும், சட்டங்களையும்,
    கட்டளைகளையும் நீங்கள் எப்பொழுதும் கைக்கொள்ளக் கவனமாயிருக்க வேண்டும். வேறு தெய்வங்களை
    வழிபட வேண்டாம்.
  ceb-ULB: Ang mga kabalaoran ug ang kasugoan, ang balaod ug ang mga mando nga gisulat
    alang kaninyo, tipigi ninyo kini hangtod sa kahangtoran. Busa kinahanglan nga
    dili kamo mahadlok sa ubang mga dios,
  pol-UBG: Przestrzegajcie także ustaw, nakazów, prawa i przykazań, które wam napisał,
    i wypełniajcie je po wszystkie dni, a nie bójcie się innych bogów.
  urd-GVU: لازم ہے کہ تم دھیان سے اُن تمام ہدایات، احکام اور قواعد کی پیروی کرو جو
    مَیں نے تمہارے لئے قلم بند کر دیئے ہیں۔ کسی اَور دیوتا کی پوجا مت کرنا۔
  deu-1912: und die Sitten, Rechte Gesetze und Gebote, die er euch hat aufschreiben
    lassen, die haltet, daß ihr darnach tut allewege und nicht andere Götter fürchtet;
  kan-2017: ಯೆಹೋವನಾದ ನಾನು ನಿಮಗೆ ಬರೆಯಿಸಿ ಕೊಟ್ಟ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಧರ್ಮನಿಯಮಗಳನ್ನು ತಪ್ಪದೇ
    ಕೈಕೊಳ್ಳಬೇಕು. ನೀವು ಅನ್ಯ ದೇವತೆಗಳಿಗೆ ಭಯಪಡಬಾರದು.
  yap-yap: Thangri gubin ngiyal’ ma gimed be fol ko pi motochiyel nge tin ku gu yoloy
    ni fan ngomed ni ngam rin’ed. Thingar dab mu folgad rok yug boch e got,
  hlt-MCSB: Nangmih ham a daek oltlueh neh laitloeknah te khaw, olkhueng neh olpaek
    te khaw khohnin takuem vai hamla ngaithuen uh lamtah a tloe pathen rhoek te rhih
    uh boeh.
  mdy-ETH: ፃኣፒ ታኣኒ ዒንሢም ዒንጌ ዳምቦ፥ ዓይሢፆንታ ዎጎንታ ቢያ ዎዴ ካፑዋቴ፤ ሜሌ ፆኦዞ ካኣሽኪፖቴ፤
  twi-ASANTE: Monhwɛ yie, na monni mmara, nkyerɛkyerɛ ne ahyɛdeɛ a ɔtwerɛ maa mo no
    so. Ɛnsɛ sɛ mosom anyame foforɔ biara.
  eng-WEBU: The statutes and the ordinances, and the law and the commandment which
    he wrote for you, you shall observe to do forever more. You shall not fear other
    gods.
  wal-wal: Taani GODAI intteyyo xaafido awaajuwaanne wogaa, higgiyaanne azazuwaa ubba
    wode naagite; hara xoossatuyyo goinnoppite.
  spa-PDDPT: Tendrán cuidado de practicar todos los días los Preceptos, las Ordenanzas,
    la Ley y los Mandamientos que escribí para ustedes. No teman a otros ʼelohim,
  gun-gun: Ha'e gui oayvu ha'e oipotaa oeja va'ekue, lei, ha'e nunga pendevy ojapo
    uka va'ekue ma pemoĩ porã pota 'rã ára nhavõ. Ha'e rã tuuete mboae ramigua ma
    pembojerovia eme.
  ilo-ULB: Tungpalenyo iti agnanayon dagiti pagalagadan ken dagiti paglintegan, dagiti
    linteg ken bilbilin nga insuratna para kadakayo. Isu a saan a rumbeng nga agbutengkayo
    kadagiti sabali a dios,
  kpg-kpg: Goodou belee daudali nnaganoho mo agu helekai ala ne hihi ko Au adu gi
    goodou i nia madagoaa huogodoo. Goodou hudee hagalongo gi nia balu ieidu,
  uig-ARA: ئۇ سىلەر ئۈچۈن پۈتكۈزگەن بەلگىلىمىلەر، ھۆكۈملەر، قانۇن ۋە ئەمرنى بولسا،
    ئۇلارنى ئەبەدگىچە كۆڭۈل بۆلۈپ تۇتۇڭلار؛ باشقا ئىلاھلاردىن قورقماڭلار.
  sus-sus: Wo xa wo ɲɔxɔ sa a xa kiraya, a xa sɛriyɛ nun a xa yaamarie xɔn ma lɔxɔɛ
    birin, a naxee sɛbɛxi wo bɛ. Wo naxa gaaxu ala gbɛtɛe ya ra.
  pon-2006: Kumwail pahn kapwaiada kosonned oh koasoandi me I ntingihadahr ong kumwail.
    Kumwail dehr peikiong koht teikan,
  ksd-ksd: Avat a mur vatikene ra umana vartuluai, ma ra umana togotogo, ma ra vartovo
    ma ra varkurai, nina i ga tumu vake diat ure avat; ma koko avat a lotu tadav ra
    umana enana god;
  tur-YTC: Sizin için yazdığı kuralları, ilkeleri, yasayı ve buyruğu yapmak üzere
    sonsuza dek tutacaksınız. Başka ilâhlardan korkmayacaksınız.
  grc-BRENT: Τὰ δικαιώματα καὶ τὰ κρίματα καὶ τὸν νόμον καὶ τὰς ἐντολὰς, ἃς ἔγραψεν
    ὑμῖν ποιεῖν, φυλάσσεσθε πάσας τὰς ἡμέρας, καὶ οὐ φοβηθήσεσθε θεοὺς ἑτέρους.
  ind-AYT: Peliharalah ketetapan-ketetapan, peraturan-peraturan, hukum, dan perintah
    yang telah ditulis-Nya dengan senantiasa melakukan semuanya. Janganlah kamu berbakti
    kepada ilah-ilah lain.
  nya-nya: Muyenera kusamalitsa nthawi zonse kusunga malangizo anga ndi malemba anga,
    chiphunzitso ndi malamulo amene anakulemberani. Musapembedze milungu ina.
  hrv-hrv: Držite se pravila i običaja, zakona i naredaba koje vam je propisao da
    ih vjerno ispunjavate uvijek i ne štujte tuđih bogova.
  mps-mps: “Dagego te eno asęani tigidali bomai po me, te eno e tobage kolesaga yao
    wali po dabe me, tama dage dua dua eyu, dagego te po mu wali pao. Dagego te tibo
    god dolo lotu po wagio.
  tpi-tpi: Yupela i mas bihainim olgeta lo na tok mi bin raitim na givim yupela. Yupela
    i no ken lotuim ol giaman god.
  dan-1931: De Anordninger og Lovbud, den Lov og det Bud, han har opskrevet for eder,
    skal I omhyggeligt holde til alle Tider, og I må ikke frygte andre Guder!
  vie-OVCB: Họ phải tuân giữ điều răn, luật lệ, và quy tắc của chính Ngài truyền cho.
    Họ không được thờ thần khác.
  guj-2017: જે વિધિઓ, કાનૂનો, નિયમ તથા આજ્ઞા યહોવાહે તમારે માટે લખ્યાં, તેનું તમારે
    સદાકાળ પાલન કરવું. તમે બીજા દેવોથી ડરશો નહિ,
  pon-2006A: Kumwail pahn kapwaiada kosonned oh koasoandi me I ntingihadahr ong kumwail.
    Kumwail dehr peikiong koht teikan,
  por-BRBSL: Os estatutos e as ordenanças, e a lei e o mandamento que ele escreveu
    para vós, observareis para fazer sempre mais. Não temerás outros deuses.
  cth-cth: Phunglawk, kâlawk, kâpoelawk yungyoe na hringkhai awh hanelah, ama ni na
    thut pouh e doeh. Alouke cathutnaw hah taket han awh.
  twi-twi: Monhwɛ yiye, na munni mmara, nkyerɛkyerɛ ne ahyɛde a ɔkyerɛw maa mo no
    so. Ɛnsɛ sɛ mosom anyame foforo biara.
  hlt-hlt: Nangmih ham a daek oltlueh neh laitloeknah te khaw, olkhueng neh olpaek
    te khaw khohnin takuem vai hamla ngaithuen uh lamtah a tloe pathen rhoek te rhih
    uh boeh.
  tbz-SIM: Dí mpĩ́ n di nɑ̀kɛ́ tì nɛ̀ n tié, nnɛ̀ n tɑnnɔ̀ nɛ̀ n kuɔ́ kɛ́ ndɛ̀ tũ
    nsɑ̃́ɑ̃̀, di bɑ́ɑ́ fíé yɛbɔkɛ̀.
  msy-2020: Ia arazir kɨ ifongeziba, ko bizir kɨ damuasa ia mɨkemeziba, ko nan Araziba
    bar, ko nan Akar Gavgavir kɨ ia bagha osirigha ia ganɨngiziba, ia bar dar gɨn
    mangɨ. Ia asebar ziaba fan markɨ.
  dop-dop: Pɑɑ ɩfemle nteɣe ɩ́ kɑ́ tɔkǝɣɩ mɑ kʋsǝsɩɩtʋ, nɑ mɑ kʋtʋtʋtʋ, nɑ mɑ kiiŋ
    wei mɑ ŋmɑɑ-mɛ tɔ. Ɩ́ tɑɑ sɔɔ nɔɣɔ ŋkɑ mɑ́ nɑ mɛ tǝ pɛɛlɑɑ tɔ. Nɑ pǝ́ tɩɩ kǝlǝnɑ
    tɩɩŋ lɑɑʋ tɔm.
  azb-azb: Sizin üçün yazdığı qaydalara, hökmlərə, qanunlara və əmrlərə həmişə diqqətlə
    əməl edin və başqa allahlara sitayiş etməyin.
  eng-DBY: And the statutes and the ordinances and the law, and the commandment which
    he wrote for you, ye shall observe to do for evermore; and ye shall not fear other
    gods.
  hin-2017: और उसने जो-जो विधियाँ और नियम और जो व्यवस्था और आज्ञाएँ तुम्हारे लिये
    लिखीं, उन्हें तुम सदा चौकसी से मानते रहो; और पराए देवताओं का भय न मानना।
  wol-KYG: Te santaane yeek dogal yeek yoon week ndigal li ma leen bindaloon, fexeleen
    ba di sàmmonteek moom ba fàww. Buleen wormaal yeneen yàlla.
  eng-YLT: and the statutes, and the judgments, and the law, and the command, that
    He wrote for you, ye observe to do all the days, and ye do not fear other gods;
  eng-WYC-2017: Also keep ye the ceremonies, and [the] dooms, and the law, and the
    commandment, which he wrote to you, that ye do it in all days; and dread ye not
    alien gods.
  eng-WMBB: The statutes and the ordinances, and the law and the commandment which
    he wrote for you, you shall observe to do forever more. You shall not fear other
    gods.
  urd-GVH: लाज़िम है कि तुम ध्यान से उन तमाम हिदायात, अहकाम और क़वायद की पैरवी करो
    जो मैंने तुम्हारे लिए क़लमबंद कर दिए हैं। किसी और देवता की पूजा मत करना।
  rug-rug: Kaqu va tabe i gamu doduru totoso sari na tinarae na zinama saripu kuberi
    Rau pude tamugamu. Lopu kaqu luli gamu sari kaiqa tamasa pule,
  gaz-gaz: Isin yeroo hunda labsii fi qajeelfama, seeraa fi ajaja inni isinii barreesse
    sana of eeggannaadhaan eeguu qabdu. Waaqota biraa hin waaqeffatinaa.
  fra-LSG: Vous observerez et mettrez toujours en pratique les préceptes, les ordonnances,
    la loi et les commandements, qu’il a écrits pour vous, et vous ne craindrez point
    d’autres dieux.
  yal-yal: Ɛ yi Ala gelene nun a tɔnne nun a sariyane nun a yamarine suxu, a naxanye
    sɛbɛxi ɛ xa, ɛ yi e liga, ɛ nama ala gbɛtɛ yo batu.
  haw-1868: A o na olelo, a me ka olelo kupaa o ke kanawai, a me ke kauoha ana i kakau
    ai no oukou, oia ka oukou e ao e malama i na la a pau; a mai makau i na akua e.
  arb-NAV: وَيُطِيعُونَ الْفَرَائِضَ وَالأَحْكَامَ وَالشَّرِيعَةَ وَالْوَصِيَّةَ الَّتِي
    كَتَبَهَا لَهُمْ لِيُمَارِسُوهَا كُلَّ حَيَاتِهِمْ وَلا يَتَّقُونَ آلِهَةً أُخْرَى.
  ewe-ewe: Ele be Yakob ƒe dzidzimeviwo nawɔ Yehowa ƒe sewo katã dzi eye womasubɔ
    mawu bubuwo gbeɖegbeɖe o.”
  eng-LEE: And the statutes, and the ordinances, and the law, and the commandment,
    which he hath written for you, shall ye observe to do for all time; and ye shall
    not fear other gods.
  asm-FB: তেওঁ যি সকলো বিধি, নির্দেশ, বিধান আৰু আজ্ঞা তোমালোকৰ কাৰণে লিখি দিছিল তাক
    তোমালোকে সদায় পালন কৰিবা। গতিকে তোমালোকে আন দেৱতাবোৰলৈ ভয় নকৰিবা।
  sus-A: وٌ شَ وٌ حْشْ سَ عَ شَ كِرَيَ، عَ شَ سّرِيّ نُن عَ شَ يَامَرِيٍ شْن مَ لْشْي
    بِرِن، عَ نَشٍيٍ سّبّشِ وٌ بّ. وٌ نَشَ فَاشُ عَلَ فبّتّيٍ يَ رَ.
  fra-SBL: Les statuts et les ordonnances, la loi et le commandement qu'il a écrits
    pour vous, vous les mettrez en pratique à jamais. Vous ne craindrez pas d'autres
    dieux.
  hbo-hbo: וְאֶת־הַחֻקִּ֨ים וְאֶת־הַמִּשְׁפָּטִ֜ים וְהַתֹּורָ֤ה וְהַמִּצְוָה֙ אֲשֶׁ֣ר
    כָּתַ֣ב לָכֶ֔ם תִּשְׁמְר֥וּן לַעֲשֹׂ֖ות כָּל־הַיָּמִ֑ים וְלֹ֥א תִֽירְא֖וּ אֱלֹהִ֥ים
    אֲחֵרִֽים׃
  piu-2006: '@see-verse:2KI.017.036'
  kik-kik: Hĩndĩ ciothe no nginya mũmenyagĩrĩre kĩrĩra kĩa watho wake wa kũrũmĩrĩrwo
    na matuĩro marĩa matuĩtwo, na mawatho, o na maathani marĩa aamwandĩkĩire. Mũtikanahooe
    ngai ingĩ.
  fra-NCL: Vous observerez les préceptes, les ordonnances, la loi et les commandements
    qu’il a écrits pour vous, les mettant toujours en pratique, et vous ne craindrez
    pas d’autres dieux.
  cek-AK: Nangcae han ka tarik ih, lokpaekhaih hoi sak koi daannawk, zaehhoihhaih
    daannawk hoi lokpaekhaihnawk to acoehaih hoi sah oh; kalah sithawnawk to bok o
    hmah.
  cuk-cuk: A-ukinbali an bemarga Igar-Sogsamaladba, Igar-Uksamaladba be nue nanamalo.
    Degine, Negseleged-Igarmar-an-Uksad, degi, an-Igar-Islidik-Mamaid, nue be akwemalo,
    degisadegu eba be nue nanamalo. Degi, melle bab-dummagan-baiganse-gormalo.
  uig-CYR: У силәр үчүн пүткүзгән бәлгүлимиләр, һөкүмләр, қанун вә әмирни болса, уларни
    әбәткичә көңүл бөлүп тутуңлар; башқа илаһлардин қорқмаңлар.
  tel-2017: శాశ్వతంగా మోషే మీకు రాసి ఇచ్చిన కట్టడలు, విధులు, అంటే ధర్మశాస్త్రం, ఆజ్ఞలు,
    అన్నీ మీరు పాటించాలి. ఇతర దేవుళ్ళకు భయపడ కూడదు.
  hat-BSA: Règleman avèk òdonans avèk lalwa ak kòmandman ke Li te ekri pou nou yo,
    nou va obsève pou fè yo jis pou tout tan. Nou p ap fè lakrent lòt dye yo.
  kos-kos: In pacl nukewa, kowos in akos ma sap ac oakwuk luk ma nga simusla nu suwos.
    Nik kowos akos kutena god sayuk,
  hbo-WLC: וְאֶת־הַחֻקִּ֨ים וְאֶת־הַמִּשְׁפָּטִ֜ים וְהַתּוֹרָ֤ה וְהַמִּצְוָה֙ אֲשֶׁ֣ר
    כָּתַ֣ב לָכֶ֔ם תִּשְׁמְר֥וּן לַעֲשׂ֖וֹת כָּל־הַיָּמִ֑ים וְלֹ֥א תִֽירְא֖וּ אֱלֹהִ֥ים
    אֲחֵרִֽים׃
  ibo-ibo: Unu ga-elezi anya hụ na unu debere ụkpụrụ na iwu niile, ntụziaka na ihe
    niile enyere nʼiwu ndị a e depụtara nʼakwụkwọ nye unu. Unu atụkwala egwu chi ndị
    ọzọ.
  ory-ory: ପୁଣି ସେ ତୁମ୍ଭମାନଙ୍କ ପାଇଁ ଯେ ଯେ ବିଧି, ଶାସନ, ବ୍ୟବସ୍ଥା ଓ ଆଜ୍ଞା ଲେଖିଅଛନ୍ତି,
    ତୁମ୍ଭେମାନେ ସଦାକାଳ ତାହା ପାଳନ କରିବାକୁ ମନୋଯୋଗ କରିବ; ଆଉ ତୁମ୍ଭେମାନେ ବିଦେଶୀୟ ଦେବତାଗଣକୁ
    ଭୟ କରିବ ନାହିଁ।
  chk-chk: Oupwe pwal aleasochisi ekewe pwüüng me allük kana üa makei fän itemi. Ousap
    fel ngeni pwal ekoch kot.
  rop-rop: Yumob garra oldei teiknodis en duwit langa detlot lowa weya aibin raidimdan
    blanga yumob. Yumob kaan teiknodis en duwit langa eni drimin.
  ukr-1871: І встанови й правоту, закон і заповідї, що він написав вам, повнїте по
    всї днї, а инших богів не почитайте;
  deu-1951: Die Satzungen, Rechte, Gesetze und Gebote, die er euch vorgeschrieben
    hat, sollt ihr beobachten, daß ihr darnach tuet immerdar; und fürchtet nicht andere
    Götter!
  eng-JPS: and the statutes and the ordinances, and the law and the commandment, which
    He wrote for you, ye shall observe to do for evermore; and ye shall not fear other
    gods;
  srp-1865: I uredbe i pravila i zakon i zapovijesti što vam je napisao držite izvršujuæi
    ih vazda, i ne bojte se drugih bogova.
  lug-lug: Naye musinzanga Mukama eyabaggya mu Misiri n’amaanyi amangi n’omukono gwe,
    gwe yagolola. Oyo ggwe munavuunamiranga era ne muwaayo ssaddaaka eri ye.
  heb-heb: ואת החקים ואת המשפטים והתורה והמצוה אשר כתב לכם תשמרון לעשות כל הימים ולא
    תיראו אלהים אחרים׃
  ben-IRV: তিনি যে সব বিধি, নির্দেশ, ব্যবস্থা ও আদেশ তোমাদের জন্য লিখে দিয়েছিলেন
    তা যত্নের সঙ্গে পালন করবে। তোমরা অন্য দেব দেবতার ভয় করবে না।
  pan-pan: ਅਤੇ ਜੋ ਬਿਧੀਆਂ, ਆਗਿਆਵਾਂ, ਬਿਵਸਥਾ ਅਤੇ ਹੁਕਮਨਾਮਾ ਉਸ ਨੇ ਤੁਹਾਡੇ ਲਈ ਲਿਖੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਪੱਕਾ ਕਰ ਕੇ ਮੰਨਿਓ ਅਤੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦਾ ਭੈਅ ਨਾ ਮੰਨਿਓ।
  mya-JVB: သင် တို့အဘို့ ရေးထား တော်မူသော စီရင် ထုံးဖွဲ့ချက်ပညတ် တရားတို့ကို အစဉ်
    အမြဲစောင့်ရှောက် ရမည်။ အခြား တပါးသော ဘုရား တို့ကိုမ ရိုသေ ရ
  tbg-tbg: Te ekaa niara iriha uva tiva taunarave, uva maara tiva nimunarave, ekaa
    vi uvara vi uvara qara ntuva taunara ne koqemake iriqi vuate. Kia una variqa nutu
    tuahera kaate.
  hmo-hmo: “Umui ese umui totona lau torea Taravatu bona oda do umui kamonai henia
    nega ibounai.
  urd-urd: और जो — जो क़ानून, और रवायत, और जो शरी'अत, और हुक्म उसने तुम्हारे लिए लिखे,
    उनको हमेशा मानने के लिए एहतियात रखना; और तुम गै़र — मा'बूदों से न डरना,
  rus-SYN: и уставы, и учреждения, и закон, и заповеди, которые Он написал вам, старайтесь
    исполнять во все дни, и не чтите богов иных;
  bqc-SIM: À mɛ̀ aaↄ a ↄtondↄkĩi gwa, aaiↄ a yãdanɛↄ kũa ń a ikoyãↄ ń yãdilɛa
    pↄ́ a kɛ̃̀nɛ́ lá guuↄ e gↄↄpii. Aasu dii pãleↄ sísio.
  tcz-CHONGTHU: Nangho dia kipe danho le chonchan dingho chule thupeh hochu phat tinle
    phatecha a nanit jing thei nading un phatseh in chingtheiyun lang semthu pathen
    kitiho nahou louhel dingu ahi.
  mar-mar: त्याने तुम्हास ज्या आज्ञा, नियम, करार, शिकवण लिहून दिली ती तुम्ही पाळलीच
    पाहिजे. त्या सर्वांचे तुम्ही सर्व वेळ पालन केले पाहिजे इतर देवीदेवतांचे भय धरता
    कामा नये.
  qub-qub: Gamcunaga mana cachaypa cumliy laynëcunata, yachachishäcunata, mandamintöcunata.
    Gamcuna cumlinayquipämi isquirbichishcä. Chaymi juc-lä nasyun runacuna ‹diosnë›
    nishanta ama aduranquichu.
  bqp-bqp: À pì ògↄ̃ a ↄdↄki gwa, ògↄ̃ a yãdannɛnanↄ kũna kũ a dokayãnↄ kũ yãditɛna
    kũ a kɛ̃̀ńnɛ takada gũnnↄ ari gↄrↄ sĩnda pínki. Òsun donyĩ kɛ tãnanↄnɛro.
  hat-hat: Se pou nou toujou kenbe prensip ak regleman, lòd ak kòmandman mwen te ekri
    ban nou pou nou te ka swiv yo chak jou. Piga nou gen krentif pou bondye lòt nasyon
    yo.
  eng-BSB: And you must always be careful to observe the statutes, ordinances, laws,
    and commandments He wrote for you. Do not worship other gods.
  eng-WEBPB: The statutes and the ordinances, and the law and the commandment which
    he wrote for you, you shall observe to do forever more. You shall not fear other
    gods.
  kbq-kbq: Hagi maka tra ke'ne kase keni'anema amage anteho huno'ma krerami'nea kemofona
    kva hu'neta, maka zupa avariri fatgo hiho. Ana nehutma mago'a havi anumzamofonkura
    korora huta monora huozmanteho.
  nhe-BL: Ximomocuitlahuica para xijchihuaca nochi notlanahuatilhua huan notlamachtilhua
    huan nochi tlen nimechnahuatijtoc huan nochi tlen niquijcuilojtoc. Amo xiquinhueyitlepanitaca
    se tlaixcopincayotl, niyon se teteyotl queja elisquía Dios.
  bus-bus: À bè aↄ̃gↄ̃ a ↄdↄkii gwaa, aↄ̃gↄ̃ a yãdannɛnanↄ kũna kↄ̃n a dokayãnↄ
    kↄ̃n yãdiɛna kɛ̀ à kɛ̃̀ńnɛ takada guunↄ ai gurↄ píngi. Aↄ̃ton dↄnzi kɛ tãanↄnɛro.
  gub-BL: Kwehe mehe amuapyk heze'eg pape rehe ihe. Amuapyk heremiapo putar haw hehe
    ihe no. Peruzar a'e ze'eg heremiapo putar haw nehe. Pemuwete zo amo ae tupàn pe
    wà nehe.
  eng-DRA: 'And the ceremonies, and judgments, and law, and the commandment, which
    he wrote for you, you shall observe to do them always: and you shall not fear
    strange gods.'
