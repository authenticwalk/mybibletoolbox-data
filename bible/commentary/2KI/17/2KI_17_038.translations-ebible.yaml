verse: 2KI.017.038
translations:
  mal-C: ഞാൻ നിങ്ങളോടു ചെയ്തിരിക്കുന്ന നിയമം മറക്കരുത്; അന്യദേവന്മാരെ ആരാധിക്കരുത്.
  deu-TKW: Und des Bundes, den ich mit euch geschlossen habe, vergesset nicht und
    verehrt keine anderen Götter;
  lin-lin: bobosana te boyokani oyo nasalaki elongo na bino, mpe bogumbamela banzambe
    mosusu te.
  eng-LSV: and you do not forget the covenant that I have made with you, and you do
    not fear other gods;
  eng-GNV: And forget not the couenant that I haue made with you, neither feare ye
    other gods,
  eng-WEBSTER: And the covenant that I have made with you ye shall not forget; neither
    shall ye fear other gods.
  nhw-BL: Huajca amo xiquelcahuaca nopa camanali catli nijchijtoc ica amojuanti huan
    amo xiquinimacasica huan amo xiquintlepanitaca catli sequinoc quintocaxtíaj dioses.
  swh-ONEN: Msisahau agano nililofanya nanyi, wala msiabudu miungu mingine.
  bba-bba: Mɛyɑ i ku mɑɑ ɑrukɑwɑni ye duɑri ye nɑ kɑ bɛɛ bɔkuɑ nɑ nɛɛ, i ku rɑ bũu
    ɡoo sɑ̃.
  eng-KJVCPB: And the covenant that I have made with you ye shall not forget; neither
    shall ye fear other gods.
  cpy-cpy: Eero pipeyakotziro aapatziyawakaani jempe okaatzi nokantakimiri eerokaete.
    Eero pajahaawentawaetari itsipa itajorentsintsitashiitari.
  luo-luo: Kik wiu owil gi singruok mane atimo kodu bende kik ulam nyiseche mamoko.
  meu-meu: bona ta hegwauhamata heheni gwauhamatana basio laloa boio. Dirava idaudia
    garidia basio gari,
  npi-ULB: र मैले तिमीहरूसित बाँधेको करार तिमीहरूले बिर्सनेछेनौ, न त तिमीहरूले अन्य
    देवताहरूको आदर गर्नेछौ ।
  yor-yor: Ẹ má ṣe gbàgbé májẹ̀mú tí mo ti ṣe pẹ̀lú yín mọ́ àti kí ẹ má sin ọlọ́run
    mìíràn.
  pes-OPCB: 'زیرا خداوند فرموده بود: «عهدی را که با شما بستم هرگز فراموش نکنید و بتها
    را نپرستید.'
  tgl-ULB: at ang tipang ginawa ko sa inyo, ay hindi ninyo makalilimutan; at hindi
    ninyo pararangalan ang ibang mga diyos.
  hui-hui: I̱na tí baba habo nalolene bi lowirugo embeda nahalimu.
  mya-mya: သင်​တို့​နှင့်​ငါ​ပြု​သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို မ​မေ့​မ​လျော့​ရ။-
  bod-N: བདག་གིས་ཁྱོད་ཅག་ལ་མཛད་པའི་ཞལ་ཆད་དེ་བརྗེད་པར་མི་བྱའོ། །ལྷ་གཞན་རྣམས་ལའང་འཇིགས་པར་མ་བྱེད་ཅིག
  sna-sna: Musakanganwa sungano yandakaita nemi, uye musanamata vamwe vamwari.
  spa-BLM: No olvidarás el pacto que he hecho contigo. No temerán a otros dioses.
  cac-cac: A in trato tzin b'o tic eyed'oc, man̈ eyac'b'at satc'olal. Man̈ ex och
    ejmelal d'a juntzan̈ comon dios,
  swh-ULB: na agano ambalo nimelifanya pamoja nanyi, hamtalisahau; wala kuicha miungu
    mingine.
  bel-bel: і запавета, які я ўстанавіў з вамі, не забывайце, і не шануйце багоў іншых,
  deu-ELBBK: Und des Bundes, den ich mit euch gemacht habe, sollt ihr nicht vergessen
    und sollt nicht andere Götter fürchten;
  mbb-OT: Kenè niw lipati is kebpekid-uyun ku keniyu, ne kenè kew azap te zuma he
    menge ed-ezapen.
  mal-2015: ഞാൻ നിങ്ങളോടു ചെയ്ത നിയമം നിങ്ങൾ മറക്കരുതു; അന്യദൈവങ്ങളെ ഭജിക്കയുമരുതു.
  rmc-rmc: Ma bisteren pre zmluva, so tumenca phandľom, a avre devlen ma lašaren.
  pes-OPV: و عهدی را که با شمابستم، فراموش مکنید و از خدایان غیر مترسید.
  ron-1924: Сэ ну уйтаць легэмынтул пе каре л-ам фэкут ку вой ши сэ ну вэ темець де
    алць думнезей.
  ben-OBCV: আমি তোমাদের সাথে যে পবিত্র নিয়ম স্থাপন করেছি, তা তোমরা ভুলো না, এবং অন্যান্য
    দেবদেবীর আরাধনা কোরো না।
  som-som: Oo axdigii aan idinla dhigtayna waa inaydnaan illoobin, oo aydnaan ilaahyo
    kale ka cabsan;
  lat-VUC: 'Et pactum quod percussit vobiscum, nolite oblivisci: nec colatis deos
    alienos,'
  eng-ASVBT: 'and the covenant that I have made with you ye shall not forget; neither
    shall ye fear other gods:'
  ita-1885: E non dimenticate il patto che io ho fatto con voi; e non riverite altri
    dii.
  eng-LXXUP: 'Neither shall ye forget the covenant which he made with you: and ye
    shall not fear other gods.'
  eng-ULB: and the covenant that I have made with you, you will not forget; neither
    will you honor other gods.
  spa-VBL: No olviden el acuerdo que he hecho con ustedes, y no adoren a otros dioses.
  fra-_FOB: Vous n'oublierez donc pas l'alliance que j'ai traitée avec vous; vous
    ne craindrez pas d'autres dieux;
  mal-mal: ഞാൻ നിങ്ങളോട് ചെയ്ത നിയമം നിങ്ങൾ മറക്കരുത്; അന്യദൈവങ്ങളെ ഭജിക്കയുമരുത്.
  urd-GVR: Wuh ahd mat bhūlnā jo maiṅ ne tumhāre sāth bāndh liyā hai, aur dīgar mābūdoṅ
    kī parastish na karo.
  suz-BL: गेपुकीम गो नु पशो कबल मप्रेंदीन। मिनु देवी देवता आन कली मानेचा मदुम्‍नीनी।
  ita-1927: Non dimenticate il patto ch’io fermai con voi, e non temete altri dèi;
  ckb-ckb: ئەو پەیمانەش کە لەگەڵتان بەستم لە یادی مەکەن، خودای دیکە مەپەرستن،
  eng-BBE: And you are to keep in memory the agreement which I have made with you;
    and you are to have no other gods.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು ನೀವು ಮರೆಯದೆ, ಇತರ ದೇವರುಗಳಿಗೆ ಭಯಪಡದೆ,
  tam-2017: நான் உங்களோடே செய்த உடன்படிக்கையை நீங்கள் மறவாமலும், அந்நிய தேவர்களுக்குப்
    பயப்படாமலும்,
  spa-RV-1909: 'Y no olvidaréis el pacto que hice con vosotros; ni temeréis dioses
    ajenos:'
  ron-BTF: Și legământul pe care l-am făcut cu voi să nu îl uitați; nici să nu vă
    temeți de alți dumnezei.
  eng-WEBP: You shall not forget the covenant that I have made with you. You shall
    not fear other gods.
  eng-FBV: Don't forget the agreement I have made with you, and don't worship other
    gods.
  nld-1939: Ook moogt gij het verbond niet vergeten, dat Ik met u heb gesloten. Gij
    moogt geen vreemde goden vereren,
  nch-BL: Huajca amo xiquelcahuaca nopa camanali cati nijchijtoc ica amojuanti huan
    amo xiquinimacasica huan amo xiquintepanitaca cati sequinoc quintocaxtíaj dioses.
  vie-1934: Các ngươi chẳng nên quên giao ước mà ta lập với các ngươi; chớ kính sợ
    các thần khác;
  hin-CV: तुम उस वाचा को न भूलना जो मैंने तुम्हारे साथ बांधी है और न पराए देवताओं
    का भय मानना.
  spa-BES: Y debes guardar en memoria el pacto que he hecho contigo; y no tendrás
    otros dioses.
  tdx-tdx: le ko haliño i fañina nanoeko ama’ areoy; vaho ko hembañe amo ‘ndrahare
    ila’eo;
  tha-KJV: เจ้​าทั้งหลายอย่าลืมพันธสัญญาซึ่งเราได้กระทำไว้กับเจ้า และอย่ายำเกรงพระอื่นเลย
  por-BR-2018: 'E não esquecereis o pacto que fiz convosco; nem temereis deuses alheios:'
  deu-ELO: Und des Bundes, den ich mit euch gemacht habe, sollt ihr nicht vergessen,
    und sollt nicht andere Götter fürchten;
  eng-WYC-2018: And do not ye forget the covenant, which he/the Lord smote with you,
    neither worship ye alien gods (nor worship ye foreign, or other, gods);
  epo-epo: kaj la interligon, kiun Mi faris kun vi, ne forgesu, kaj ne timu aliajn
    diojn;
  uig-PIN: Mǝn silǝr bilǝn ⱪilƣan ǝⱨdini untumanglar ya baxⱪa ilaⱨlardin ⱪorⱪmanglar,
  beo-beo: Amola gousa:su amo Na da dilima hamoi, amo maedafa gogolema!
  tpi-OTNT: Yupela i no ken lusim tingting long dispela kontrak mi bin mekim wantaim
    yupela na go lotuim ol giaman god.
  hau-SA: Kada ku manta da alkawarin da na ƙulla da ku, kada ku yi sujada ga waɗansu
    alloli.
  uig-LAT: Men siler bilen qilghan ehdini untumanglar ya bashqa ilahlardin qorqmanglar,
  nde-nde: Lingakhohlwa isivumelwano engasenza lani, njalo lingakhonzi abanye onkulunkulu.
  ton-ton: Pea ko e fuakava ʻaia kuo u fai mo kimoutolu, ʻe ʻikai te mou fakangaloʻi;
    pea ʻe ʻikai foki te mou manavahē ki he ngaahi ʻotua kehe.
  ces-1613: Nadto na smlouvu, kterouž jsem učinil s vámi, nezapomínejte, aniž ctěte
    bohů cizích.
  eng-WMB: You shall not forget the covenant that I have made with you. You shall
    not fear other gods.
  tam-TCV: நான் உங்களுடன் செய்த உடன்படிக்கையை மறவாமலும், வேறு தெய்வங்களை வழிபடாமலும்
    இருங்கள்.
  ceb-ULB: ug ang kasabotan nga akong gibuhat tali kaninyo, dili ninyo mahikalimtan;
    ni mopasidungog kamo sa ubang mga dios.
  pol-UBG: Nie zapominajcie o przymierzu, które zawarłem z wami, i nie bójcie się
    innych bogów.
  urd-GVU: وہ عہد مت بھولنا جو مَیں نے تمہارے ساتھ باندھ لیا ہے، اور دیگر معبودوں
    کی پرستش نہ کرو۔
  deu-1912: und des Bundes, den er mit euch gemacht hat, vergesset nicht daß ihr nicht
    andre Götter fürchtet;
  kan-2017: ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮರೆಯದೆ ಇರಬೇಕು. ಅನ್ಯದೇವತೆಗಳನ್ನು ಪೂಜಿಸಬಾರದು.
  yap-yap: ma thingar dab mu paged talin fare m’ag ni gu ngongliy u thildad.
  hlt-MCSB: Nangmih taengah paipi ka saii te hnilh uh boel lamtah a tloe pathen rhoek
    te rhih uh boeh.
  mdy-ETH: ታኣኒ ዒንሢና ጫኣቄ ጫኣቁሞ ዋሊፖቴ፤ ሜሌ ፆኦዞ ካኣሽኪፖቴ፤
  twi-ASANTE: Mommma mo werɛ mfiri apam a me ne mo yɛeɛ no, na monnsom anyame foforɔ
    biara.
  eng-WEBU: You shall not forget the covenant that I have made with you. You shall
    not fear other gods.
  wal-wal: Taani inttenaara maacettido maachchaa dogoppite; hara xoossatuyyookka goinnoppite.
  spa-PDDPT: ni olviden el Pacto que hice con ustedes. No teman a otros ʼelohim,
  gun-gun: Penderexarai eme guive guexeve guarã ojapo va'ekue re. Pembojerovia eme
    tuuete mboae ramigua rive.
  ilo-ULB: ken saanyo a liplipatan ti katulagak kadakayo; wenno dayawen dagiti sabali
    a dios.
  kpg-kpg: gei goodou hudee de langahia dagu hagababa dela ne hai adu gi goodou.
  uig-ARA: مەن سىلەر بىلەن قىلغان ئەھدىنى ئۇنتۇماڭلار يا باشقا ئىلاھلاردىن قورقماڭلار،
  sus-sus: Wo naxa nɛɛmu n ma saatɛ ma, wo naxa gaaxu ala gbɛtɛe ya ra.
  pon-2006: oh kumwail dehr manokehla inou me I wiahiong kumwail.
  ksd-ksd: ma koko avat a nuk vue kaugu kunubu nina iau ga pait ia ma avat; ma koko
    avat a lotu tadav ra umana enana god,
  tur-YTC: Sizinle yapmış olduğum antlaşmayı unutmayacaksınız. Başka ilâhlardan korkmayacaksınız.
  grc-BRENT: Καὶ τὴν διαθήκην ἣν διέθετο μεθʼ ὑμῶν οὐκ ἐπιλήσεσθε· καὶ οὐ φοβηθήσεσθε
    θεοὺς ἑτέρους·
  ind-AYT: Janganlah melupakan perjanjian yang telah Aku adakan dengan kamu dan janganlah
    berbakti dengan ilah lain.
  nya-nya: Musayiwale pangano limene ndinapangana nanu ndipo musamapembedze milungu
    ina.
  hrv-hrv: Nemojte zaboraviti Saveza koji sam sklopio s vama i nemojte štovati drugih
    bogova,
  mps-mps: Tama dagego te eno dage dali te bomai po dąų wali po kegeda paligio,
    tama tilama, dagego te tibo godiba lotu po wagio.
  tpi-tpi: Yupela i no ken lusim tingting long dispela kontrak mi bin mekim wantaim
    yupela na go lotuim ol giaman god.
  dan-1931: Den Pagt, han har sluttet med eder, må I ikke glemme, og I må ikke frygte
    andre Guder;
  vie-OVCB: Chúa Hằng Hữu đã cảnh cáo họ không được quên lãng giao ước này, không
    được thờ thần nào khác.
  guj-2017: મેં તમારી સાથે જે કરાર કર્યો છે તે તમારે ભૂલી જવો નહિ અને બીજા દેવોની
    પૂજા કરવી નહિ.
  pon-2006A: oh kumwail dehr manokehla inou me I wiahiong kumwail.
  por-BRBSL: Não vos esquecereis do pacto que fiz convosco. Não temerás os outros
    deuses.
  cth-cth: Nangmouh koe ka kam e lawkkam hah na pahnim awh mahoeh. Cathut alouke hah
    na taket awh mahoeh.
  twi-twi: Mommma mo werɛ mmfi apam a me ne mo yɛe no, na monnsom anyame foforo biara.
  hlt-hlt: Nangmih taengah paipi ka saii te hnilh uh boel lamtah a tloe pathen rhoek
    te rhih uh boeh.
  tbz-SIM: Di bɑ́ɑ́ yɛ̃̀ mmɛtɑummɛ̀ n di dɔ̀ɔ̀nɛ̀ mɛ̀, kɛ́fíé yɛbɔkɛ̀.
  msy-2020: Ia Akar Dɨkɨrɨzir Gavgavir kɨ ia koma amizir kam, gɨn amangan markɨ. Egha
    ia mangɨ asebar ziaba fan markɨ.
  dop-dop: '@see-verse:2KI.017.037'
  azb-azb: Sizinlə bağladığım əhdi unutmayın. Başqa allahlara deyil,
  eng-DBY: And ye shall not forget the covenant that I have made with you, neither
    shall ye fear other gods;
  hin-2017: और जो वाचा मैंने तुम्हारे साथ बाँधी है, उसे न भूलना और पराए देवताओं का
    भय न मानना।
  wol-KYG: Kóllëre gi ma fasoon ak yeen nag, buleen ko fàtte. Buleen wormaal it yeneen
    yàlla.
  eng-YLT: and the covenant that I have made with you ye do not forget, and ye do
    not fear other gods;
  eng-WYC-2017: And do not ye forget the covenant, which he/the Lord smote with you,
    neither worship ye alien gods;
  eng-WMBB: You shall not forget the covenant that I have made with you. You shall
    not fear other gods.
  urd-GVH: वह अहद मत भूलना जो मैंने तुम्हारे साथ बाँध लिया है, और दीगर माबूदों की
    परस्तिश न करो।
  rug-rug: meke lopu kaqu muliṉi nia gamu sa vinariva egoi sapu tavetia Rau koa gamu.
  gaz-gaz: Kakuu ani isin wajjin gale sana hin irraanfatinaa; waaqota biraa hin waaqeffatinaa.
  fra-LSG: Vous n’oublierez pas l’alliance que j’ai faite avec vous, et vous ne craindrez
    point d’autres dieux.
  yal-yal: N layirin naxan xidixi en tagi, ɛ nama ɲinan na xɔn, ɛ nama ala gbɛtɛ yo
    batu.
  haw-1868: A mai hoopoina oukou i ka berita a'u i hana'i me oukou; mai makau hoi
    oukou i na akua e.
  arb-NAV: وَلا يَنْقُضُونَ الْعَهْدَ الَّذِي أَبْرَمَهُ مَعَهُمْ وَلا يَتَّقُونَ
    آلِهَةً أُخْرَى.
  ewe-ewe: Elabena Yehowa gblɔ be, “Migaŋlɔ nubabla si mewɔ kpli mi la be o. Migasubɔ
    mawu bubuwo gbeɖegbeɖe o.
  eng-LEE: And the covenant that I have made with you shall ye not forget; and ye
    shall not fear other gods.
  asm-FB: মই তোমালোকে সৈতে কৰা নিয়মটি তোমালোকে নাপাহৰিবা আৰু আন দেৱতাবোৰৰ উপাসনা
    নকৰিবা।
  sus-A: وٌ نَشَ نّيمُ ﭑ مَ سَاتّ مَ، وٌ نَشَ فَاشُ عَلَ فبّتّيٍ يَ رَ.
  fra-SBL: Vous n'oublierez pas l'alliance que j'ai conclue avec vous. Tu ne craindras
    pas d'autres dieux.
  hbo-hbo: וְהַבְּרִ֛ית אֲשֶׁר־כָּרַ֥תִּי אִתְּכֶ֖ם לֹ֣א תִשְׁכָּ֑חוּ וְלֹ֥א תִֽירְא֖וּ
    אֱלֹהִ֥ים אֲחֵרִֽים׃
  piu-2006: '@see-verse:2KI.017.037'
  kik-kik: Mũtikariganĩrwo nĩ kĩrĩkanĩro kĩrĩa ndaarĩkanĩire na inyuĩ, na mũtikanahooe
    ngai ingĩ.
  fra-NCL: Vous n’oublierez pas l’alliance que j’ai conclue avec vous, et vous ne
    craindrez pas d’autres dieux.
  cek-AK: Kai hoiah sak ih lokmaihaih to pahnet o hmah loe, kalah sithawnawk to bok
    o hmah.
  cuk-cuk: Melle an bemarbo igar-mesisad be iemalo, melle bab-dummagan-baigan-nug
    odummomalo.
  uig-CYR: Мән силәр билән қилған әһдини унтумаңлар я башқа илаһлардин қорқмаңлар,
  tel-2017: నేను మీతో చేసిన నిబంధన మర్చిపోకుండా, ఇతర దేవుళ్ళను పూజించకుండా ఉండాలి.
  hat-BSA: Akò ke m te fè avèk nou an, nou p ap bliye li, ni nou p ap gen lakrent
