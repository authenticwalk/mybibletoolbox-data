  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ଯେଉଁ ନିୟମ କରିଅଛୁ, ତାହା ପାସୋରିବ ନାହିଁ କିଅବା
