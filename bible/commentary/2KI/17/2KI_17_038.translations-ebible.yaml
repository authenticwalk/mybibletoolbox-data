  kos-kos: ac nik kowos mulkunla wuleang su nga tuh orala yuruwos.
  hbo-WLC: וְהַבְּרִ֛ית אֲשֶׁר־כָּרַ֥תִּי אִתְּכֶ֖ם לֹ֣א תִשְׁכָּ֑חוּ וְלֹ֥א תִֽירְא֖וּ
