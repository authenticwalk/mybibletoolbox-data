verse: 2KI.017.002
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചു; എന്നാൽ അത് അദ്ദേഹത്തിനു മുമ്പുണ്ടായിരുന്ന
    ഇസ്രായേൽരാജാക്കന്മാർ ചെയ്തതുപോലെ ആയിരുന്നില്ല.
  deu-TKW: Und er that, was Jahwe mißfiel; jedoch nicht wie die Könige von Israel,
    die vor ihm gewesen waren.
  lin-lin: Oze asalaki makambo mabe na miso ya Yawe, kasi ndenge moko te na bakonzi
    ya Isalaele, oyo bazalaki liboso na ye.
  eng-LSV: and he does evil in the eyes of YHWH, only, not as the kings of Israel
    who were before him;
  eng-GNV: And he did euill in the sight of the Lord, but not as the Kinges of Israel,
    that were before him.
  eng-WEBSTER: And he did that which was evil in the sight of the LORD, but not as
    the kings of Israel that were before him.
  nhw-BL: Huan Oseas quichijqui catli amo cuali iixpa TOTECO, pero amo nel tlahuel
    fiero quen sequinoc tlanahuatiani ipan tlali Israel quichijque catli achtihui
    tlanahuatijque.
  swh-ONEN: Akafanya maovu machoni pa Bwana, lakini si kama wafalme wengine wa Israeli
    waliomtangulia.
  bba-bba: Kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ. Adɑmɑ yɑ ǹ Isirelibɑn sinɑm be bɑ nùn
    ɡbiiyeɡiɑ turɑ.
  eng-KJVCPB: And he did that which was evil in the sight of the Lord, but not as
    the kings of Israel that were before him.
  luo-luo: Timbene ne richo e nyim Jehova Nyasaye to ok kaka ruodhi Israel mane otelone
    notimo.
  meu-meu: Ia na Iehova vairanai e kara havara, to dia Israel pavapavadia gunadia
    heḡereḡeredia.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे खराब थियो तिनले त्यही गरे, तापनि तिनीभन्दा अगिका
    इस्राएलका राजाहरूले जस्तै भने होइन ।
  yor-yor: Ó sì ṣe búburú ní ojú Olúwa, ṣùgbọ́n kì í ṣe bí i ti ọba Israẹli ẹni tí
    ó ti wà ṣáájú rẹ̀.
  emp-NTPO: Oseaba Ãcõrẽ quĩrãpita cadjiruada obadjia. Baribʌrʌ Israeld̶ebema bororã
    idji naẽna b̶ead̶aba oped̶ad̶a quĩrãca mãcua oca basía.
  pes-OPCB: او نسبت به خداوند گناه ورزید، اما نه به اندازهٔ پادشاهانی که قبل از او
    در اسرائیل سلطنت می‌کردند.
  tgl-ULB: Ginawa niya ang masama sa paningin ni Yahweh, gayon man hindi katulad ng
    mga nakaraang hari ng Israel.
  hui-hui: Ani haru howa Kini Hosia ibugua mana ko maru Anduane Homogonaga deni howa
    bialu ha henego kini maru abale henedarume ko ngubiore dewa bialu henedagua ndo
    emene dege bini.
  mya-mya: သူ​သည်​ထာ​ဝရ​ဘု​ရား​အား​ပြစ်​မှား​သော် လည်း မိ​မိ​၏​နောင်​တော်​ဣသ​ရေ​လ​ဘု​ရင်
    များ​လောက်​မ​ဆိုး​ရွား​ချေ။-
  bod-N: ཁོས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཀྱང་། ཁོའི་སྔོན་དུ་བྱུང་བའི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ལྟར་མ་བྱས་སོ།
    །
  sna-sna: Akaita zvakaipa pamberi paJehovha, asi haana kuita samadzimambo eIsraeri
    akamutangira.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, pero no como los reyes de Israel
    que lo precedieron.
  cac-cac: Chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, vach'chom maj c'och ijan icha
    schucal juntzan̈ eb' vin̈ rey ec'nac d'a Israel chi' d'a yalan̈taxo.
  swh-ULB: Alifanya yaliyo maovu usoni pa Yahwe, ila sio kama waflme wa Israeli ambao
    ulikuwa kabla yake.
  bel-bel: і рабіў ён неспадобнае ў вачах Гасподніх, але ня так, як цары Ізраільскія,
    якія былі да яго.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, doch nicht wie die Könige
    von Israel, die vor ihm gewesen waren.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen, piru kenà iring kezaat
    te vaal te menge hadì te Israel he nehuna kandin.
  mal-2015: അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; തനിക്കു മുമ്പുള്ള യിസ്രായേൽരാജാക്കന്മാരെപ്പോലെ
    അല്ലതാനും.
  rmc-rmc: Kerelas nalačhipen anglo RAJ, ale na avke sar o izraelika kraľa, save sas
    anglal leste.
  pes-OPV: و آنچه درنظر خداوند ناپسند بود، به عمل آورد اما نه مثل پادشاهان اسرائیل
    که قبل از او بودند.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, тотушь ну ка ымпэраций луй Исраел
    динаинтя луй.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তিনি তাই করলেন, তবে ইস্রায়েলে তাঁর পূর্বসূরি
    রাজাদের মতো তা করেননি।
  som-som: Oo wuxuu sameeyey wax shar ku ah Rabbiga hortiisa, laakiinse uma uu samayn
    sidii boqorradii dalka Israa'iil oo isaga ka horreeyey.
  lat-VUC: Fecitque malum coram Domino, sed non sicut reges Israël qui ante eum fuerant.
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, yet not as the
    kings of Israel that were before him.
  ita-1885: E fece quello che dispiace al Signore; non però come gli altri re d'Israele,
    che erano stati davanti a lui.
  eng-LXXUP: And he did evil in the eyes of the Lord, only not as the kings of Israel
    that were before him.
  eng-ULB: He did what was evil in the sight of Yahweh, yet not as the kings of Israel
    who were before him.
  spa-VBL: Y sus hechos fueron malos alos ojos del Señor, pero no de la misma manera
    que los reyes de Israel que lo precedieron.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel; non pas toutefois comme
    les rois d'Israël qui avaient été avant lui.
  mal-mal: അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; എന്നാൽ തനിക്ക് മുമ്പുള്ള യിസ്രായേൽ രാജാക്കന്മാരെപ്പോലെ
    അല്ലതാനും.
  urd-GVR: Hosea kā chāl-chalan Rab ko nāpasand thā, lekin Isrāīl ke un bādshāhoṅ
    kī nisbat jo us se pahle the wuh kuchh behtar thā.
  suz-BL: मेकोम परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। तन्‍न
    आ ङोंइती ङा इस्राएल ङा पिप आन पशो खोदेंशो चहिं मपवा बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno; non però come gli altri
    re d’Israele che l’aveano preceduto.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، بەڵام نەک وەکو پاشاکانی ئیسرائیل، ئەوانەی
    کە لەپێش خۆی بوون.
  eng-BBE: He did evil in the eyes of the Lord, though not like the kings of Israel
    before him.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು. ಆದರೆ ತನಗೆ ಮುಂಚೆ ಇದ್ದ
    ಇಸ್ರಾಯೇಲಿನ ಅರಸರ ಹಾಗಿರಲಿಲ್ಲ.
  tam-2017: யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்; ஆனாலும் தனக்கு முன்னிருந்த
    இஸ்ரவேலின் ராஜாக்களைப்போல் செய்யவில்லை.
  spa-RV-1909: E hizo lo malo en ojos de Jehová, aunque no como los reyes de Israel
    que antes de él habían sido.
  ron-BTF: Și a făcut ce este rău înaintea ochilor DOMNULUI, dar nu ca împărații lui
    Israel care fuseseră înaintea lui.
  eng-WEBP: He did that which was evil in the LORD’s sight, yet not as the kings of
    Israel who were before him.
  eng-FBV: He did what was evil in the Lord's sight, but not in the same way the kings
    of Israel who were before him.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, ofschoon niet zo erg als
    de koningen van Israël, die hem vooraf waren gegaan.
  nch-BL: Huan Oseas quichijqui cati amo cuali iixpa TOTECO, pero amo nel tahuel fiero
    quej sequinoc tanahuatiani ipan tali Israel quichijque cati achtohui tanahuatijque.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, song chẳng bằng các vua Y-sơ-ra-ên
    trước người.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में गलत था, मगर उस सीमा तक नहीं, जैसा
    इस्राएल में उसके पहले के राजाओं ने किया था.
  spa-BES: E hizo lo malo ante los ojos del Señor, aunque no como los reyes de Israel
    antes que él.
  tdx-tdx: Le nanoe’e haratiañe am-pivazohoa’ Iehovà, f’ie tsy nanahake o mpanjaka’
    Israele taolo’eo.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ แต่​ก็​ไม่​เหมือนกับกษั​ตริ​ย์ทั้งหลายแห่​งอ​ิสราเอลที่​อยู่​มาก​่อนพระองค์
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, ainda que não como os reis
    de Israel que antes dele haviam sido.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, doch nicht wie die Könige
    von Israel, die vor ihm gewesen waren.
  eng-WYC-2018: And he did evil before the Lord, but not as the kings of Israel, that
    were before him.
  epo-epo: Li faradis malbonon antaŭ la Eternulo, sed ne tiel, kiel la reĝoj de Izrael,
    kiuj estis antaŭ li.
  uig-PIN: U Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilatti; lekin uningdin ilgiri
    ɵtkǝn Israilning padixaⱨliridǝk undaⱪ rǝzillik ⱪilmaytti.
  beo-beo: 'E da Hina Godema wadela:i hou hamoi. Be hina bagade ilia da musa: bisili
    Isala:ili ouligilalu, amo ilia wadela:i hou defele amai hame.'
  tpi-OTNT: Em i mekim pasin nogut long ai bilong Bikpela, tasol em i no mekim planti
    pasin nogut tumas olsem ol arapela king bilong Israel i bin mekim.
  hau-SA: Ya aikata mugunta a gaban Ubangiji, amma ba kamar na sarakunan Isra’ilan
    da suka riga shi ba.
  uig-LAT: U Perwerdigarning neziride rezil bolghanni qilatti; lékin uningdin ilgiri
    ötken Israilning padishahliridek undaq rezillik qilmaytti.
  nde-nde: Wenza ububi phambi kukaThixo, kodwa akubanga njengokwamakhosi ako-Israyeli
    amandulelayo.
  ton-ton: Pea naʻa ne fai kovi ʻi he ʻao ʻo Sihova, ka naʻe ʻikai ke hangē ia ko
    e ngaahi tuʻi ʻo ʻIsileli ʻaia naʻe ʻi muʻa ʻiate ia.
  ces-1613: A činil to, což jest zlého před očima Hospodinovýma, ač ne tak jako jiní
    králové Izraelští, kteříž byli před ním.
  eng-WMB: He did that which was evil in the LORD’s sight, yet not as the kings of
    Israel who were before him.
  tam-TCV: யெகோவாவின் பார்வையில் தீமையானதையே இவனும் செய்தான். ஆனால் இஸ்ரயேலின் முந்தைய
    அரசர்கள் செய்ததுபோல செய்யவில்லை.
  ceb-ULB: Gibuhat niya ang daotan sa panan-aw ni Yahweh, apan dili sama sa mga hari
    sa Israel nga nauna kaniya.
  pol-UBG: Czynił on to, co złe w oczach PANA, jednak nie tak jak królowie Izraela,
    którzy byli przed nim.
  urd-GVU: ہوسیع کا چال چلن رب کو ناپسند تھا، لیکن اسرائیل کے اُن بادشاہوں کی نسبت
    جو اُس سے پہلے تھے وہ کچھ بہتر تھا۔
  deu-1912: und er tat, was dem HERRN übel gefiel, doch nicht wie die Könige Israels,
    die vor ihm waren.
  kan-2017: ಹೋಶೇಯನು ತನ್ನ ಪೂರ್ವಿಕರಾದ ಇಸ್ರಾಯೇಲರ ಅರಸರಷ್ಟು ಕೆಟ್ಟವನಾಗಿರಲಿಲ್ಲವಾದರೂ, ಯೆಹೋವನ
    ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾಗಿದ್ದನು.
  yap-yap: Me denen nib togopluw ngak SOMOL, machane de bod gelngin ni denen rok fapi
    pilung ni yad ba m’on rok ko gagiyeg u Israel.
  hlt-MCSB: BOEIPA mikhmuh ah boethae a saii dae anih hmai kah Israel manghai aka
    om rhoek bangla om pawh.
  mdy-ETH: ዒዚ ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ፤ ማዔቴያ ዒዚ ማዼ ዻቢንታ ዒዛኮ ቤርታ ካኣታዼ ዒስራዔኤሌ ካኣታ ማዼሢጉዲቱዋሴ፤
  twi-ASANTE: Ɔyɛɛ bɔne wɔ Awurade ani so, nanso na ne bɔne no nnɔɔso sɛ Israel ahemfo
    a wɔdii adeɛ ansa na ɔrebɛdi adeɛ no.
  eng-WEBU: He did that which was evil in the LORD’s sight, yet not as the kings of
    Israel who were before him.
  wal-wal: GODAA sinttan i iitabaa oottiis; gidikkonne appe kase de7ida Israa7eela
    kawoti oottidoogaa keesa iitaa oottibeenna.
  spa-PDDPT: Hizo lo malo ante Yavé, aunque no como los reyes de Israel que reinaron
    antes de él.
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e ojapo oikovy Senhor renonde rupi, teĩ huvixa
    ymavegua kuery rami e'ỹ guive.
  ilo-ULB: Inaramidna ti dakes iti imatang ni Yahweh, ngem saan a kas kadagiti inaramid
    dagiti ar-ari ti Israel nga immun-una kenkuana.
  kpg-kpg: Mee gu hai hala gu hai baahi gi Dimaadua, gei hagalee e huaidu loo be nia
    king o Israel ala nogo dagi i ono mua.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلاتتى؛ لېكىن ئۇنىڭدىن ئىلگىرى
    ئۆتكەن ئىسرائىلنىڭ پادىشاھلىرىدەك ئۇنداق رەزىللىك قىلمايتتى.
  sus-sus: A naxa fe raba naxan mu rafan Ala ma, kɔnɔ a mu lu alɔ mangɛ singee, naxee
    xa yunubie dangi a gbe bɛ.
  pon-2006: E wiahda dihp ong KAUN-O, ahpw sohte nohn suwed duwehte nanmwarkien Israel
    kan mwowe.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, ia kaka pa i
    ga manga kaina da ra umana king Israel dia ga laun lua tana.
  tur-YTC: Yahve'nin gözünde kötü olanı yaptı, ama kendisinden önceki İsrael kralları
    gibi değildi.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, πλὴν οὐχ ὡς οἱ βασιλεῖς Ἰσραὴλ
    οἳ ἦσαν ἔμπροσθεν αὐτοῦ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN, tetapi tidak seperti raja-raja
    Israel yang ada sebelumnya.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova, koma osafanana ndi mafumu a Israeli
    amene ankalamulira iye asanalowe ufumuwo.
  hrv-hrv: On je činio što je zlo u očima Jahvinim, ali ne kao izraelski kraljevi,
    njegovi prethodnici.
  mps-mps: Tama agai te Genuai Bidigo gedude te agai dwai kolesaga yali, tiali goli
    te agai te dwai kolesaga ebo sę te gasa king dabego yali kolesaga tiwai gilama
    te agai genuai me ebe.
  tpi-tpi: Em i mekim pasin nogut long ai bilong Bikpela, tasol em i no mekim planti
    pasin nogut tumas olsem ol arapela king bilong Israel i bin mekim.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, dog ikke som de Konger i
    Israel, der var før ham.
  vie-OVCB: Ô-sê làm điều ác trước mặt Chúa Hằng Hữu nhưng không đến nỗi như các vua
    Ít-ra-ên trước.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે ખોટું હતું તે કર્યું, તોપણ તેની પહેલાં થઈ
    ગયેલા ઇઝરાયલના રાજાઓ જેવું નહિ.
  pon-2006A: E wiahda dihp ong KAUN-O, ahpw sohte nohn suwed duwehte nanmwarkien Israel
    kan mwowe.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé, mas não como os reis de Israel
    que foram antes dele.
  cth-cth: BAWIPA mithmu vah thoenae ouk a sak. Hatei a yon e Isarel siangpahrangnaw
    ma patetlah teh sak hoeh.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so, nanso na ne bɔne no nnɔɔso sɛ Israel ahemfo
    a wodii ade ansa na ɔrebedi ade no.
  hlt-hlt: BOEIPA mikhmuh ah boethae a saii dae anih hmai kah Israel manghai aka om
    rhoek bangla om pawh.
  tbz-SIM: kɛ́dɔ̀ɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ ò nɛ́ í ntùɔ̀kɛ Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀
    bɛ̀ɛ̀ ò niitɛ́nɛ̀ kɛ di tikpɑ̀tì.
  msy-2020: An arazir kuraba Ikiavɨra Itir Godɨn damazimɨn dagh ami. Egha a Israelian
    atrivir igharazir an faragha zuiba amizɨ moghɨn, an arazir kurar bar avɨribagh
    amizir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Amɑ ɩ nyǝntʋ tɑ tɑlɑ Ɩsɛɣɛlɩ ɑwulɑɑ
    mpɑ pɑ lɑɑlɑ-ɩ tɔ.
  azb-azb: O, Rəbbin gözündə pis olan işlər etdi, ancaq özündən əvvəlki İsrail padşahları
    kimi deyildi.
  eng-DBY: And he did evil in the sight of Jehovah, but not as the kings of Israel
    that had been before him.
  hin-2017: उसने वही किया जो यहोवा की दृष्टि में बुरा था, परन्तु इस्राएल के उन राजाओं
    के बराबर नहीं जो उससे पहले थे।
  wol-KYG: di def li Aji Sax ji ñaawlu. Waaye dabul buurub Israyil ya ko jiitu.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, only, not as the kings
    of Israel who were before him;
  kne-kne: Nanbasol en Diyos ngem baken kaman din inam-amag di aari ed Israel ay sinokatana.
  eng-WYC-2017: And he did evil before the Lord, but not as the kings of Israel, that
    were before him.
  eng-WMBB: He did that which was evil in the LORD’s sight, yet not as the kings of
    Israel who were before him.
  urd-GVH: होसेअ का चाल-चलन रब को नापसंद था, लेकिन इसराईल के उन बादशाहों की निसबत
    जो उससे पहले थे वह कुछ बेहतर था।
  rug-rug: Tavete va kaleana pa kenuna Zihova, ba lopu kaleana hola ni sa sari na
    baṉara kekenudi pa Izireli.
  gaz-gaz: Innis fuula Waaqayyoo duratti waan hamaa hojjete; garuu akka mootota Israaʼel
    kanneen isaan dura turan sanaa miti.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, non pas toutefois comme les
    rois d’Israël qui avaient été avant lui.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga, koni Isirayila mangan naxanye
    dangu a tan yɛɛ ra, a mi lu alo ne.
  haw-1868: A hana ino aku la ia imua o Iehova, aole nae i like me na'lii o ka Iseraela
    mamua ona.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ، إِلّا أَنَّهُ كَانَ أَفْضَلَ
    قَلِيلاً مِنْ أَسْلافِهِ مُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Ewɔ nu si nye vɔ̃ le Yehowa ŋkume, ke menye abe ale si Israel fia siwo
    do ŋgɔ nɛ la wɔ ene o.
  eng-LEE: And he did what is evil in the eyes of the Lord, but not like the kings
    of Israel that were before him.
  gvn-gvn: '@see-verse:2KI.017.001'
  asm-FB: যিহোৱাৰ দৃষ্টিত যি বেয়া, তেওঁ তাকেই কৰিছিল, যদিও ইস্রায়েলৰ আগৰ ৰজাসকলে
    কৰাৰ দৰে তেওঁ নাছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَ مَ، كْنْ عَ مُ لُ عَلْ مَنفّ سِنفٍيٍ،
    نَشٍيٍ شَ يُنُبِيٍ دَنفِ عَ فبٍ بّ.
  fra-SBL: Il fit ce qui est mal aux yeux de Yahvé, mais pas comme les rois d'Israël
    qui l'ont précédé.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה רַ֗ק לֹ֚א כְּמַלְכֵ֣י יִשְׂרָאֵ֔ל
    אֲשֶׁ֥ר הָי֖וּ לְפָנָֽיו׃
  kik-kik: Agĩĩka maũndũ mooru maitho-inĩ ma Jehova, no ti ta ũrĩa athamaki a Isiraeli
    arĩa maarĩ mbere yake meekĩte.
  omb-omb: Nge u galegale asi lo nagoi Huqe, ngeie hateve u esi lawuagi mwere na ratahigi
    ta Israel ngere tomue.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, non pas cependant comme les rois
    d’Israël qui avaient été avant lui.
  cek-AK: Anih loe Angraeng mikhnukah kahoih ai hmuen to sak; hmaloe ih kaom Israel
    siangpahrangnawk baktiah hmuen to sah ai.
  cuk-cuk: Oseas, Bab-Jehová-ibmar-abemaisulidi, Bab-Jehová-asabin imaksad. Degi-inigwele,
    Oseasʼdi, Israel-e-reymar-megisnanaedyob nue-isgussulid.
  uig-CYR: У Пәрвәрдигарниң нәзиридә рәзил болғанни қилатти; лекин униңдин илгири
    өткән Исраилниң падишалиридәк ундақ рәзиллик қилмайтти.
  tel-2017: అతడు తన పూర్వికులైన ఇశ్రాయేలు రాజులు చేసినంత చెడుతనం చెయ్యకపోయినా, యెహోవా
    దృష్టిలో చెడుతనమే జరిగించాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a, men pa tankou wa Israël ki te avan li yo.
  kos-kos: El oru ma koluk lain LEUM GOD, tuh tia arulana yohk oana tokosra su leumi
    acn Israel meet lukel.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה רַ֗ק לֹ֚א כְּמַלְכֵ֣י יִשְׂרָאֵ֔ל
    אֲשֶׁ֥ר הָי֖וּ לְפָנָֽיו׃
  ibo-ibo: O mere ihe ọjọọ nʼanya Onyenwe anyị mgbe ọ bụ eze. Ma ọ bụghị dịka ndị
    eze Izrel ndị ọzọ bu ya ụzọ.
  ory-ory: ପୁଣି ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ, ମାତ୍ର ଆପଣା ପୂର୍ବବର୍ତ୍ତୀ ଇସ୍ରାଏଲ
    ରାଜାମାନଙ୍କ ତୁଲ୍ୟ ନୁହେଁ।
  chk-chk: Hosea a föri mine a ngau me fän mesen ewe Samol mi Lapalap, nge esap kon
    usun ekewe kingen Israel mi akom mwan.
  rop-rop: King Hosheiya bin tenawei brom YAWEI det trubala God en imbin kipgon dumbat
    ola nogudbala ting, bat im nomo bin jidan laik detlot najalot king brom Isreil
    hubin jidan basdam. Deibin brabli nogudwan.
  ukr-1871: І чинив невгодне в очах Господнїх, однак не так як царі Ізраїлські, що
    були перш його.
  deu-1951: und er tat, was dem HERRN übel gefiel, doch nicht wie die Könige von Israel,
    die vor ihm gewesen.
  eng-JPS: And he did that which was evil in the sight of the LORD, yet not as the
    kings of Israel that were before him.
  srp-1865: I èinjaše što je zlo pred Gospodom, ali ne kao carevi Izrailjevi koji
    biše prije njega.
  lug-lug: N’akola ebibi mu maaso ga Mukama, naye tebyenkana nga bassekabaka ba Isirayiri
    bye baakola.
  heb-heb: ויעש הרע בעיני יהוה רק לא כמלכי ישראל אשר היו לפניו׃
  ben-IRV: সদাপ্রভুর চোখে যা কিছু মন্দ তিনি তাই করতেন, কিন্তু তাঁর আগে ইস্রায়েলে
    যে সব রাজারা ছিলেন, তাদের মত নয়।
  pan-pan: ਉਸ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ, ਪਰ ਇਸਰਾਏਲ ਦੇ ਉਨ੍ਹਾਂ
    ਰਾਜਿਆਂ ਵਾਂਗੂੰ ਨਹੀਂ ਜੋ ਉਸ ਤੋਂ ਪਹਿਲਾਂ ਸਨ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၏။ သို့သော်လည်း သူ့ ရှေ့
    မှာ ဖြစ် ဘူးသော ဣသရေလ ရှင်ဘုရင် တို့ပြုသောဒုစရိုက်ကိုမမှီ
  tbg-tbg: Viva raqikiharo Nora Kotira avuqaa qora okara autiharovata, kia anomakero
    Isareri avuhainaaka autuntema kero autura.
  hmo-hmo: Hosea ese Lohiabada ena vairana dekenai ia kara dika, to iena dika be Israela
    king gunadia edia dika hegeregerena lasi.
  urd-urd: उसने ख़ुदावन्द की नज़र में गुनाह किया, तोभी इस्राईल के उन बादशाहों की तरह
    नहीं जो उससे पहले हुए।
  rus-SYN: И делал он неугодное в очах Господних, но не так, как цари Израильские,
    которые были прежде него.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀, ãma i kɛ lá Isailiↄ kía pↄ́ dↄ̀aaɛↄ kɛ̀wao.
  tcz-CHONGTHU: Aman Pakai mitmu’n thilse jing anabollin ahi. Ahinlah a masanga Israelte
    lengho banglom lom’in ana phamo sampon ahi.
  mar-mar: परमेश्वराच्या दृष्टीने जे वाईट तेच तो करत असे, पण त्याच्या पूर्वीच्या इस्राएलांच्या
    राजांइतकी होशेची कारकीर्द वाईट नव्हती.
  qub-qub: Payga Tayta Diosta mana wiyacur mana allita ruraran. Ichanga manami fiyupa
    juchataga rurarannachu Israelpa ñaupa caj raynincunanöga.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀, ama adi kɛ lákũ Isarailanↄ kína kũ ò dòarɛ
    arɛnↄ kɛ̀ nàro.
  hat-hat: Li fè sa ki mal nan je Seyè a, men tansèlman pa tankou lòt wa ki te gouvènen
    peyi Izrayèl la anvan l' yo.
  eng-BSB: And he did evil in the sight of the LORD, but not like the kings of Israel
    who preceded him.
  eng-WEBPB: He did that which was evil in the LORD’s sight, yet not as the kings
    of Israel who were before him.
  kbq-kbq: Hosea'a Ra Anumzamofo avurera havi avu'avaza hu'ne. Hianagi ko'ma Israeli
    vahe'mo'za kinima mani'za e'naza kini vahe'mo'zama hu'naza havi zamavu zamavara
    zamagatereno osu'ne.
  nhe-BL: Huan Oseas quichijqui tlen ax cuali iixtla TOTECO, pero ax nel tlahuel fiero
    queja sequinoc tlanahuatiani ipan tlali Israel quichijque tlen achtohui tlanahuatijque.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀, mↄde èe kɛ lán Isarailinↄ kína kɛ̀ aↄ̃ dↄ̀nɛ
    aɛnↄↄ kɛ̀ nàro.
  gub-BL: Uzapo ikatu 'ym ma'e. Hemiapo kwer na'ikatu kwaw Tupàn Tuweharupi Wiko Ma'e
    pe. Nezewe rehe we nuiko kwaw iaiw ma'e romo amogwer Izaew wanuwihawete wazàwe.
  eng-DRA: 'And he did evil before the Lord: but not as the kings of Israel that had
    been before him.'
