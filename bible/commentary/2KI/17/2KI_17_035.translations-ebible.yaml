  kos-kos: 'LEUM GOD El tuh orala sie wulela yorolos, ac sapkin nu selos: “Nik kowos
    alu nu ke god saya. Nikmet epasr nu selos, ku kulansapwalos, ku orek kisa nu selos.'
  hbo-WLC: וַיִּכְרֹ֨ת יְהוָ֤ה אִתָּם֙ בְּרִ֔ית וַיְצַוֵּ֣ם לֵאמֹ֔ר לֹ֥א תִֽירְא֖וּ
    אֱלֹהִ֣ים אֲחֵרִ֑ים וְלֹא־תִשְׁתַּחֲו֣וּ לָהֶ֔ם וְלֹ֣א תַעַבְד֔וּם וְלֹ֥א תִזְבְּח֖וּ
    לָהֶֽם׃
  ibo-ibo: Mgbe Onyenwe anyị na ndị Izrel gbara ndụ, o nyere ha iwu sị, “Unu atụkwala
    chi ọzọ ọbụla egwu, maọbụ kpọọ isiala nye ha. Unu efela ha ofufe maọbụ chụọ aja
    nye ha.
  ory-ory: ସେହି ଯାକୁବ ସନ୍ତାନଗଣ ସଙ୍ଗେ ସଦାପ୍ରଭୁ ଏକ ନିୟମ କରି ସେମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଥିଲେ,
    “ତୁମ୍ଭେମାନେ ଅନ୍ୟ ଦେବଗଣକୁ ଭୟ କରିବ ନାହିଁ କି ସେମାନଙ୍କୁ ପ୍ରଣାମ କରିବ ନାହିଁ, କିଅବା ସେମାନଙ୍କର
    ସେବା କରି ସେମାନଙ୍କ ନିକଟରେ ବଳିଦାନ କରିବ ନାହିଁ;
  chk-chk: Iwe, ewe Samol mi Lapalap a föri eu pwon ngeniir o allük ngeniir, “Ousap
    fel ngeni pwal ekoch kot ika chapetiu ngeniir, ousap angang ngeniir ika eäni asor
    ngeniir.
  rop-rop: Longtaim bifo YAWEI bin meigim brabli strongwan pramis garram olabat en
    imbin dalim olabat, “Yumob kaan weshipbat eni drimin en yumob kaan baudan lida
    o wek blanga olabat, en yumob kaan gibitbat sekrifais ofring langa olabat du.
  ukr-1871: 'Та що з ними вчинив був умову й повелїв їм: Не почитайте нїяких инших
    богів, і не покланяйтесь їм, і не служіть їм і не жертвуйте їм,'
  deu-1951: 'Und doch hat der HERR mit ihnen einen Bund gemacht und ihnen geboten
    und gesagt: Fürchtet keine anderen Götter, betet sie nicht an, dienet ihnen nicht
    und opfert ihnen nicht,'
  eng-JPS: 'with whom the LORD had made a covenant, and charged them, saying: ''Ye
    shall not fear other gods, nor bow down to them, nor serve them, nor sacrifice
    to them;'
  srp-1865: 'S kojima uèini Gospod zavjet i zapovjedi im i reèe: ne bojte se drugih
    bogova niti im se klanjajte niti im služite niti im prinosite žrtava;'
  lug-lug: Mukama bwe yakola endagaano n’Abayisirayiri, yabalagira nti, “Temusinzanga
    bakatonda balala, so temubavuunamiranga so temubaweerezanga, wadde okuwaayo ssaddaaka
    gye bali.
  heb-heb: ויכרת יהוה אתם ברית ויצום לאמר לא תיראו אלהים אחרים ולא תשתחוו להם ולא
    תעבדום ולא תזבחו להם׃
  ben-IRV: এবং তাদের সঙ্গে ব্যবস্থা স্থাপন করবার দিন সদাপ্রভু এই আদেশ দিয়েছিলেন,
    “তোমরা অন্য কোন দেব দেবতার ভয় করবে না কিম্বা তাদের কাছে মাথা নীচু করবে না এবং
    তাদের সেবা করবে না বা তাদের উদ্দেশ্যে কিছু বলিদান করবে না।
  pan-pan: ਜਿਨ੍ਹਾਂ ਨਾਲ ਯਹੋਵਾਹ ਨੇ ਨੇਮ ਬੱਧਾ ਅਤੇ ਇਹ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਤੁਸੀਂ ਪਰਾਏ ਦੇਵਤਿਆਂ
    ਦਾ ਭੈਅ ਨਾ ਮੰਨਿਓ, ਨਾ ਉਨ੍ਹਾਂ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਓ, ਨਾ ਉਨ੍ਹਾਂ ਦੀ ਪੂਜਾ ਕਰਿਓ ਤੇ ਨਾ ਉਨ੍ਹਾਂ
    ਅੱਗੇ ਬਲੀ ਚੜ੍ਹਾਇਓ।
  mya-JVB: ထာဝရဘုရား သည်ထိုအမျိုးသား တို့နှင့် ပဋိညာဉ် ဖွဲ့ ၍ ၊ သင်တို့သည်အခြား တပါးသောဘုရား
    တို့ကို မ ရိုသေ ၊ ဦး မ ညွှတ်၊ ဝတ် မ ပြု၊ ယဇ် မ ပူဇော်ရ
  tbg-tbg: 'Haaru Noravano Kotiva Isareri hampata kempukaiqama kero uva tiva taatautero,
    vikara mintima tiro: Ne kia una variqa nutu tuaheraate. Kia vika nivuqaa vaiha
    kankakaavi variate. Kia vika kaiqa vara nimitaraiti, kia ofaa iha quara nimitaate.'
  hmo-hmo: Lohiabada ese idia danu gwauhamata taravatuna ia karaia, bona ia ese idia
    dekenai ia oda, ia gwau, “Dirava idaudia ta do umui tomadiho henia lasi, edia
    hesiai gaukara do umui karaia lasi, bona idia dekenai boubou do umui henia lasi.
  urd-urd: उन ही से ख़ुदावन्द ने 'अहद करके उनको ये ताकीद की थी, “तुम गै़र — मा'बूदों
    से न डरना, और न उनको सिज्दा करना, न इबादत करना, और न उनके लिए क़ुर्बानी करना;
  rus-SYN: 'Заключил Господь с ними завет и заповедал им, говоря: не чтите богов иных,
    и не поклоняйтесь им, и не служите им, и не приносите жертв им,'
  bqc-SIM: Kɛ́ Dii mɛ̀ a bàa aↄ kú ń Isailipiↄ yãa, à mɛ̀ aasu dii pãleↄ sísio,
    aasu kúlɛnɛ́o, aasu zↄblenɛ́o, aasu sa'omáo,
  tcz-CHONGTHU: Ajeh chu Pakaiyin Jacob chilhahte hochu kitepna ana semin, ajui diuvin
    thupeh hitin anapei, “Pathen dang hou hih’un ahilouleh a ang’a jong nakun theilou
    diu, jen-jong najen theilou diu, akom’uva jong kilhaina nabol theilou heldiu ahi,”
    ati.
  mar-mar: परमेश्वराने इस्राएल लोकांशी करार करून त्यांना आज्ञा केली होती की, “इतर
    दैवतांचे भय तुम्ही धरू नका, आणि त्यांच्या पाया ही पडू नका व त्यांची सेवाही करू
    नका व त्यांना यज्ञ करू नका.
  qub-qub: 'Israelcunawan parlacushpanmi Tayta Diosga nisha caran: «Ama rispitanquichu
    juccuna ‹diosnë› nishantaga. Chaycunataga ama aduranquichu. Ni imatapis ‹paypaj›
    nir ama pishtanquichu.'
  bqp-bqp: Kũ Dikiri pì a bàka nigↄ̃ kú kũ Isaraila pìnↄ yã, à pì òsun do tãnanↄiro
    òsun kútɛńnɛro, òsun ń gbagbaro òsun sa oḿmaro,
  hat-hat: 'Seyè a te pase yon kontra ak pitit Jakòb yo, li te ba yo lòd sa a: Pa
    sèvi lòt bondye, pa mete jenou atè devan yo. Pa fè sèvis pou yo, pa ofri ankenn
    bèt pou touye pou yo.'
  eng-BSB: For the LORD had made a covenant with the Israelites and commanded them,
    “Do not worship other gods or bow down to them; do not serve them or sacrifice
    to them.
  eng-WEBPB: with whom the LORD had made a covenant and commanded them, saying, “You
    shall not fear other gods, nor bow yourselves to them, nor serve them, nor sacrifice
    to them;
  kbq-kbq: Hagi Ra Anumzamo'ma Israeli naga'enema huhagerafi huvempa kema hu'neana
    amanage huno huzamante'ne, tamagra mago anumzantera monora huntege, kepri huta
    tamarenarege, eri'zana erintege, ofa kresramna vugera osutfa hiho.
  nhe-BL: 'Pampa TOTECO quichijqui se tlajtoli ica iteipa ixhuihua Israel huan quinilhui:
    “Amo xijtlepanitaca seyoc queja elisquía imoTECO, san na. Axaca seyoc ximotlancuaquetzaca,
    niyon amo ximotzonhuijtzomaca iixtla. Niyon axaca xijtequipanoca, niyon axaca
    xijmacaca tlacajcahualistli.'
  bus-bus: Kɛ̀ Dii bè a bà égↄ̃ kú kↄ̃n Isaraili pìnↄ yã, à bè aↄ̃ton dↄ tãanↄziro
    aↄ̃ton kúɛńnɛro, aↄ̃ton ń gbãgbãro aↄ̃ton saa oḿmaro,
  gub-BL: Kwehe mehe Tupàn Tuweharupi Wiko Ma'e uzapokatu uze'eg Izaew wanehe we a'e.
    Nezewe i'i wanupe a'e mehe. — Pemuwete katu zo amo ae tupàn pe wà nehe. Peapyk
    zo pepenàràg rehe wanenataromo nehe. Peiko zo wanemiruze'eg romo nehe. Pezuka
    zo ma'ea'yr wanenataromo nehe.
  eng-DRA: 'With whom he made a covenant, and charged them, saying: You shall not
    fear strange gods, nor shall you adore them, nor worship them, nor sacrifice to
    them.'
