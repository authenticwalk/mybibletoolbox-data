verse: 2KI.017.035
translations:
  mal-C: യഹോവ ഇസ്രായേലുമായി ഒരു ഉടമ്പടി ചെയ്തനാളിൽ ഇപ്രകാരം കൽപ്പിച്ചിരുന്നു. “നിങ്ങൾ
    അന്യദേവന്മാരെ ആരാധിക്കുകയോ നമസ്കരിക്കുകയോ സേവിക്കുകയോ അവർക്കു ബലികഴിക്കുകയോ ചെയ്യരുത്.
  deu-TKW: 'Jahwe aber schloß einen Bund mit ihnen und gebot ihnen: Verehrt keine
    anderen Götter! Betet sie nicht an, dient ihnen nicht und opfert ihnen nicht;'
  lin-lin: 'Tango Yawe asalaki boyokani elongo na bana ya Isalaele, alobaki na bango :
    « Bokogumbamela banzambe mosusu te, bokofukamela yango te, bokosalela yango te
    mpe bokobonzela yango bambeka te ;'
  eng-LSV: and YHWH makes a covenant with them and charges them, saying, “You do not
    fear other gods, nor bow yourselves to them, nor serve them, nor sacrifice to
    them,
  eng-GNV: 'And with whom the Lord had made a couenant, and charged them, saying,
    Feare none other gods, nor bowe your selues to them, nor serue them, nor sacrifice
    to them:'
  eng-WEBSTER: 'With whom the LORD had made a covenant, and charged them, saying,
    Ye shall not fear other gods, nor bow yourselves to them, nor serve them, nor
    sacrifice to them:'
  nhw-BL: 'Pampa TOTECO quichijqui se camanali ica iteipan ixhuihua Israel huan quinilhui:
    “Amo xijtlepanitaca seyoc quen elisquía amoTECO, san na. Amo aqui seyoc ximotlancuaquetzaca,
    niyon amo ximotzonhuijtzomaca iixpa. Niyon amo aqui xijtequipanoca, niyon amo
    aqui xijmacaca tlacajcahualistli.'
  swh-ONEN: 'Wakati Bwana alipofanya Agano na Waisraeli, aliwaamuru akisema: “Msiiabudu
    miungu mingine yoyote wala kuisujudia, wala kuitumikia wala kuitolea dhabihu.'
  bba-bba: N deemɑ Yinni Gusunɔ u rɑɑ kɑ Yɑkɔbun bii be ɑrukɑwɑni bɔkuɑ u nɛɛ, i ku
    rɑ yiirɑ bũnun nuurɔ i nu sɑ̃. I ku rɑ mɑɑ nu yɑ̃kuru koosi.
  eng-KJVCPB: 'with whom the Lord had made a covenant, and charged them, saying, Ye
    shall not fear other gods, nor bow yourselves to them, nor serve them, nor sacrifice
    to them:'
  cpy-cpy: 'Ikowapaetetakira Tajorentsi raapatziyawakaeya itsipatyaari ikaateeyinira,
    inintakaakiri ikantakiri: Eero pithaamentawaetari tajorentsiniro, eero pawentaari,
    eero pashitakaari eejatzi pipirapaeni.'
  luo-luo: 'Kane Jehova Nyasaye otimo singruok gi jo-Israel, to nochikogi kama: “Kik
    ulam nyiseche mamoko kata kulorunegi, tiyonegi kata timonegi misango.'
  meu-meu: Iehova na idia ida e hegwauhamata heheni; bona e haḡanidia, eto, Dirava
    idaudia garidia basio gari; basio toma henidia diho, bona isiaidia basio lao heni,
    bona basio boudia.
  npi-ULB: अनि तिनीहरूसित परमप्रभुले करार बाँध्‍नुभयो र तिनीहरूलाई आज्ञा दिनुभयो,
    “तिमीहरूले अन्य देवताहरूको भय मान्‍ने छैनौ, न तिनीहरूको सामु निहुरिनेछौ, न तिनीहरूकको
    पुजा गर्नेछौ न त तिनीहरूलाई बलि चढाउनेछौ ।
  yor-yor: Nígbà tí Olúwa ṣe májẹ̀mú pẹ̀lú àwọn ọmọ Israẹli ó pàṣẹ fún wọn pé, “Ẹ
    má ṣe sin òrìṣà mìíràn tàbí tẹríba fún wọn, sìn wọ́n tàbí kí ẹ rú ẹbọ sí wọn.
  pes-OPCB: خداوند با قوم اسرائیل عهد بسته، به آنها دستور داده بود که بتهای اقوام
    خدانشناس را عبادت نکنند، آنها را سجده و پرستش ننمایند و به آنها قربانی تقدیم نکنند،
  tgl-ULB: at sa kanila nakipagtipan si Yahweh at inutusan sila, ''Huwag ninyong katatakutan
    ang ibang mga diyos, ni yuyukod sa mga iyon, ni sasambahin sila, ni mag-aalay
    sa kanila.
  hui-hui: Abale Anduane Homogohanda Isaraele wali agali baba habo nalolene bi mbira
    lowialu tihondo hongo howa bi ogodagua lamialu lalu, Tígua mbirale dama mitangi
    bialu gime wabini ngaruhondo bi pupu nawilimu. Dama uruni andaneha howa tinaga
    wanakuiha ge duli hanga halu bulu palia nabilimu. Tígua mbirale uruninaga biabe
    bia naholebi urunihondo lomabu namuleorebi larogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​နှင့်​ပ​ဋိ​ညာဉ်​ဖွဲ့ တော်​မူ​၍``သင်​တို့​သည်​အ​ခြား​ဘု​ရား​များ
    ကို​ဝတ်​မ​ပြု​ရှိ​မ​ခိုး​ကြ​နှင့်။ သူ​တို့​ရှေ့​တွင် ဦး​မ​ညွှတ်​ကြ​နှင့်။ သူ​တို့​အား​ဝတ်​ပြု​ကိုး​ကွယ်
    မှု​ကို​သော်​လည်း​ကောင်း၊ ယဇ်​ပူ​ဇော်​မှု​ကို သော်​လည်း​ကောင်း​မ​ပြု​ကြ​နှင့်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་ལ་ཞལ་ཆད་མཛད་ཅིང་བཀའ་གནང་སྟེ་འདི་སྐད་དུ། ཁྱོད་ཅག་ལྷ་གཞན་རྣམས་ལ་སྐྲག་མི་དགོས།
    དེ་དག་ལ་ཕྱག་མ་འཚལ། ཞབས་ཕྱི་མ་བསྒྲུབ། མཆོད་པ་ཡང་འབུལ་བར་མི་བྱའོ། །
  sna-sna: Jehovha akati aita sungano navaIsraeri, akavarayira akati, “Musanamata
    kana vamwari vapi zvavo kana kuvapfugamira, kana kuvashumira kana kubayira kwavari.
  spa-BLM: 'con quienes Yahvé había hecho un pacto y les había ordenado, diciendo:
    “No temeréis a otros dioses, ni os inclinaréis ante ellos, ni les serviréis, ni
    les sacrificaréis'
  cac-cac: 'Ayic ix sb''oan strato Jehová yed'' eb'' israel, ix yalani: Man̈ ex och
    ejmelal d''a juntzan̈ comon dios, man̈ eyac'' servil, man̈ eyac'' e silab'' d''ay.'
  swh-ULB: pamoja na ambao Yahwe alifanya agano nao na kuwaamuru, “Msiiche miungu
    mingine, wala kuisujudia, wala kuiabudu, wala kuitolea sadaka.
  bel-bel: 'Устанавіў Гасподзь зь імі запавет і наказаў ім, кажучы: не шануйце багоў
    іншых і не пакланяйцеся ім, і ня служэце ім, і ня прыносьце ахвяраў ім,'
  deu-ELBBK: 'Und doch hatte der HERR einen Bund mit ihnen gemacht und ihnen geboten
    und gesagt: Ihr sollt nicht andere Götter fürchten und sollt euch nicht vor ihnen
    niederbeugen und ihnen nicht dienen und ihnen nicht opfern;'
  mbb-OT: 'Hein midhimu te Nengazen is kebpekid-uyun din te menge Israilihanen, mibmandù
    sikandin te: “Kenè kew med-azap etawa mebpenilbi te zuma he menge ed-ezapen wey
    kenè niw pemuhata sikandan.'
  mal-2015: 'യഹോവ അവരോടു ഒരു നിയമം ചെയ്തു കല്പിച്ചതു എന്തെന്നാൽ: നിങ്ങൾ അന്യദൈവങ്ങളെ
    ഭജിക്കയും അവെക്കു യാഗം കഴിക്കയും ചെയ്യാതെ'
  rmc-rmc: 'O RAJ lenca phandľa zmluva a prikazinďa lenge: „Ma lašaren avre devlen,
    aňi ma banďon anglal lende, ma služinen lenge a aňi ma obetinen.'
  pes-OPV: 'با آنکه خداوند با ایشان عهد بسته بود و ایشان را امر فرموده، گفته بود:
    «از خدایان غیر مترسید و آنها را سجده منمایید و عبادت مکنید و برای آنها قربانی
    مگذرانید.'
  ron-1924: 'Домнул фэкусе легэмынт ку ей ши ле дэдусе порунка ачаста: „Сэ ну вэ темець
    де алць думнезей; сэ ну вэ ынкинаць ынаинтя лор, сэ ну ле служиць ши сэ ну ле
    адучець жертфе.'
  ben-OBCV: 'ইস্রায়েলীদের সাথে সদাপ্রভু পবিত্র এক নিয়ম স্থাপন করার সময় তাদের আদেশ
    দিলেন: “অন্য কোনও দেবতার আরাধনা করবে না অথবা তাদের কাছে মাথা নত করবে না, তাদের
    সেবা করবে না বা তাদের কাছে বলি উৎসর্গ করবে না।'
  som-som: kuwaasoo uu Rabbigu axdi la dhigtay, oo uu ku amray, isagoo leh, Idinku
    ilaahyo kale ha ka cabsanina, hana u sujuudina, hana u adeegina, allabarina ha
    u bixinina;
  lat-VUC: 'et percusserat cum eis pactum, et mandaverat eis, dicens: Nolite timere
    deos alienos, et non adoretis eos, neque colatis eos, et non immoletis eis:'
  eng-ASVBT: 'with whom Jehovah had made a covenant, and charged them, saying, Ye
    shall not fear other gods, nor bow yourselves to them, nor serve them, nor sacrifice
    to them:'
  ita-1885: 'co'' quali il Signore avea fatto patto, e a'' quali avea comandato, e
    detto: Non riverite altri dii e non li adorate, e non servite, nè sacrificate
    loro;'
  eng-LXXUP: 'And the Lord made a covenant with them, and charged them, saying, Ye
    shall not fear other gods, neither shall ye worship them, nor serve them, nor
    sacrifice to them:'
  eng-ULB: and with whom Yahweh had made a covenant and commanded them, “You will
    not fear other gods, nor bow yourselves to them, nor worship them, nor sacrifice
    to them.
  spa-VBL: 'Porque el Señor había hecho un acuerdo con los israelitas, ordenándoles:
    “No adoren a otros dioses ni se inclinen ante ellos; no les sirvan ni les ofrezcan
    sacrificios.'
  fra-_FOB: 'Car l''Éternel traita alliance avec eux, et leur donna ce commandement:
    Vous ne craindrez point d''autres dieux; vous ne vous prosternerez point devant
    eux; vous ne les servirez point, et vous ne leur sacrifierez point.'
  mal-mal: 'യഹോവ അവരോട് ഒരു നിയമം ചെയ്ത് കല്പിച്ചത് എന്തെന്നാൽ: “നിങ്ങൾ അന്യദൈവങ്ങളെ
    ഭജിക്കയും അവക്ക് യാഗം കഴിക്കുകയും ചെയ്യാതെ'
  urd-GVR: Kyoṅki Rab ne Isrāīl kī qaum ke sāth ahd bāndh kar use hukm diyā thā, “Dūsre
    kisī bhī mābūd kī ibādat mat karnā! Un ke sāmne jhuk kar un kī ḳhidmat mat karnā,
    na unheṅ qurbāniyāṅ pesh karnā.
  suz-BL: परमप्रभु यावेमी इस्राएली नु कबल का पवा बाक्‍त। मिनु मेकोमी इस्राएली आन कली
    “गेपुकीम देवी देवता आन कली ममानेन। मेको आन ङोंइती मब‍पीन। मेको आन गेय मपने। मेको
    आन कली मारेइ मचढ़ेन। प्रस्‍थान २३:२४
  ita-1927: 'coi quali l’Eterno avea fermato un patto, dando loro quest’ordine: “Non
    temete altri dèi, non vi prostrate dinanzi a loro, non li servite, né offrite
    loro sacrifizi;'
  ckb-ckb: 'کاتێک یەزدان پەیمانی لەگەڵ بەستن و فەرمانی پێ کردن و فەرمووی: «لە خودای
    دیکە مەترسن و کڕنۆشیان بۆ مەبەن و مەیانپەرستن و قوربانییان بۆ سەر مەبڕن.'
  eng-BBE: 'And the Lord made an agreement with them and gave them orders, saying,
    You are to have no other gods; you are not to give worship to them or be their
    servants or make them offerings:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿ ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿ, “ನೀವು ಇತರ ದೇವರುಗಳಿಗೆ
    ಭಯಪಡದೆ ಅವುಗಳಿಗೆ ಅಡ್ಡಬೀಳದೆ, ಅವುಗಳನ್ನು ಸೇವಿಸದೆ, ಅವುಗಳಿಗೆ ಬಲಿಯನ್ನು ಅರ್ಪಿಸದೆ ಇರಬೇಕು.
  tam-2017: 'யெகோவா இவர்களோடு உடன்படிக்கைசெய்து, இவர்களுக்குக் கற்பித்தது என்னவென்றால்:
    நீங்கள் அந்நிய தேவர்களுக்குப் பயப்படாமலும், அவர்களைப் பணிந்துகொள்ளாமலும், வணங்காமலும்,
    அவர்களுக்குப் பலியிடாமலும்,'
  spa-RV-1909: 'Con los cuales había Jehová hecho pacto, y les mandó, diciendo: No
    temeréis á otros dioses, ni los adoraréis, ni les serviréis, ni les sacrificaréis:'
  ron-BTF: 'Cu care DOMNUL făcuse un legământ și le poruncise, spunând: Să nu vă temeți
    de alți dumnezei și să nu vă prosternați lor, nici să nu le serviți, nici să nu
    le sacrificați;'
  eng-WEBP: with whom the LORD had made a covenant and commanded them, saying, “You
    shall not fear other gods, nor bow yourselves to them, nor serve them, nor sacrifice
    to them;
  eng-FBV: For the Lord had made an agreement with the Israelites, ordering them,
    “Don't worship other gods or bow down to them; don't serve them or offer sacrifices
    to them.
  nld-1939: 'Met hen toch heeft Jahweh een verbond gesloten en hun gezegd: Gij zult
    geen andere goden vereren, aanbidden en dienen, en hun geen offers brengen.'
  nch-BL: 'Pampa TOTECO quichijqui se camanali ica iteipa ixhuihua Israel huan quinilhui:
    “Amo xijtepanitaca seyoc quej elisquía amoTECO, san na. Amo aqui seyoc ximotancuaquetzaca,
    yon amo ximohuijtzomaca iixpa. Yon amo aqui xijtequipanoca, yon amo aqui xijmacaca
    tacajcahualisti.'
  vie-1934: 'Đức Giê-hô-va đã lập giao ước với chúng, truyền dạy chúng rằng: Các ngươi
    chớ kính sợ các thần khác, chớ thờ lạy, hầu việc chúng nó, và đừng tế lễ chúng
    nó.'
  hin-CV: 'जिनके साथ याहवेह ने वाचा स्थापित की थी, और उन्हें यह आदेश दिया था: “पराए
    देवताओं से डरने की कोई ज़रूरत नहीं है और न ही आवश्यकता है उनके सामने झुकने की,
    न उन्हें बलि चढ़ाने की, और न उनकी सेवा-उपासना करने की.'
  spa-BES: 'Y el Señor hizo un pacto con ellos y les dio órdenes, diciendo: No debes
    tener otros dioses; no debes rendirles culto, ni ser sus sirvientes ni hacerles
    ofrendas:'
  tdx-tdx: ie nanoa’ Iehovà fañina, vaho nafanto’e am’iereo ty hoe; Ko hembañe amo
    ‘ndrahare ila’eo, ko ibokobokoañe ndra itoroñañe, ndra isoroñañe;
  tha-KJV: ซึ่งพระเยโฮวาห์ทรงกระทำพันธสัญญากับเขาทั้งหลายและบัญชาแก่เขาว่า “​เจ้​าอย่ายำเกรงพระอื่นๆ
    หรือกราบนมัสการพระนั้น หรือปรนนิบั​ติ หรือถวายสัตวบูชาแก่พระนั้น
  por-BR-2018: 'Com os quais havia o SENHOR feito pacto, e lhes mandou, dizendo: Não
    temereis a outros deuses, nem os adorareis, nem lhes servireis, nem lhes sacrificareis:'
  deu-ELO: 'Und doch hatte Jehova einen Bund mit ihnen gemacht und ihnen geboten und
    gesagt: Ihr sollt nicht andere Götter fürchten, und sollt euch nicht vor ihnen
    niederbeugen und ihnen nicht dienen und ihnen nicht opfern;'
  eng-WYC-2018: and the Lord [had] smote a covenant with them, and [had] commanded
    to them, and said, Do not ye dread alien gods, and honour ye not outwardly them,
    neither worship ye inwardly them, and make ye not sacrifice to them; (and the
    Lord had made a covenant with them, and had commanded to them, and said, Do not
    ye fear foreign, or other, gods, or Do not ye revere foreign, or other, gods,
    nor outwardly honour ye them, nor inwardly worship ye them, and make ye not sacrifice
    to them;)
  epo-epo: 'kun kiuj la Eternulo faris interligon kaj ordonis al ili, dirante: Ne
    timu aliajn diojn, ne adorkliniĝu antaŭ ili, ne servu al ili, kaj ne faru al ili
    oferojn;'
  uig-PIN: 'Pǝrwǝrdigar ular bilǝn bir ǝⱨdǝ ⱪilixip ularƣa buyrup: — «Baxⱪa ilaⱨlardin
    ⱪorⱪmay, ularƣa sǝjdǝ ⱪilmay yaki ularƣa bax urmay wǝ ularƣa ⱪurbanliⱪ ⱪilmanglar
    —'
  beo-beo: 'Hina Gode da musa: Isala:ili dunuma gousa:su hamoi. Amola E da ilima amane
    hamoma:ne sia:i, “Eno ‘gode’ ilima mae nodone sia:ne gadoma. Ilima mae beguduma,
    amola ilima gobele salasu hou mae hamoma!'
  tpi-OTNT: Bipo Bikpela i bin mekim wanpela kontrak wantaim ol Israel na i tok strong
    long ol olsem, “Yupela i no ken lotu long ol giaman god. Yupela i no ken i stap
    aninit long ol na brukim skru long ol. Na yupela i no ken mekim ofa long ol. Nogat
    tru.
  hau-SA: Da Ubangiji ya ƙulla alkawari da Isra’ilawa, ya dokace su cewa, “Kada ku
    yi wa waɗansu alloli sujada ko ku durƙusa a gabansu ku bauta musu, ko ku miƙa
    musu hadaya.
  uig-LAT: 'Perwerdigar ular bilen bir ehde qiliship ulargha buyrup: — «Bashqa ilahlardin
    qorqmay, ulargha sejde qilmay yaki ulargha bash urmay we ulargha qurbanliq qilmanglar
    —'
  nde-nde: UThixo wathi esenza isivumelwano labako-Israyeli, wabalaya wathi, “Lingakhonzi
