verse: 2KI.017.008
translations:
  mal-C: തങ്ങളുടെ മുൻപിൽനിന്ന് യഹോവ നീക്കിക്കളഞ്ഞ അന്യരാഷ്ട്രങ്ങളുടെ ആചാരങ്ങളും ഇസ്രായേൽരാജാക്കന്മാർ
    നടപ്പാക്കിയ ആചാരങ്ങളും പിൻതുടർന്നു.
  deu-TKW: und wandelten in den Satzungen der Völker, welche Jahwe vor den Israeliten
    ausgetrieben hatte, und in den Satzungen der Könige von Israel, die diese selbst
    gemacht hatten.
  lin-lin: Balandaki bizaleli ya bikolo oyo Yawe abenganaki liboso na bango mpe makambo
    oyo bakonzi ya Isalaele bakotisaki.
  eng-LSV: and walk in the statutes of the nations that YHWH dispossessed from the
    presence of the sons of Israel, and of the kings of Israel that they made;
  eng-GNV: And walked according to the facions of the Heathen, whom the Lord had cast
    out before the children of Israel, and after the maners of the Kings of Israel,
    which they vsed,
  eng-WEBSTER: And walked in the statutes of the heathen, whom the LORD cast out from
    before the children of Israel, and of the kings of Israel which they had made.
  nhw-BL: Quitoquilijque ininfiero ojhui nopa masehualme catli TOTECO quintojtocatoya
    iniixpa. Nojquiya quitoquilijque nopa tlajtlacoli catli tlanahuatiani ipan tlali
    Israel quinnextilijque ma quichihuaca.
  swh-ONEN: na kufuata desturi za mataifa ambayo Bwana alikuwa ameyafukuza mbele yao,
    pamoja na desturi ambazo wafalme wa Israeli walizileta.
  bba-bba: Bɑ bwese tukunun deemɑ swĩi ni Yinni Gusunɔn tii u ɡirɑ ben suunu sɔɔn
    di kɑ mɑɑ komɑ kɑmɡii ni ben sinɑmbɑ mwɑɑmɑ.
  eng-KJVCPB: and walked in the statutes of the heathen, whom the Lord cast out from
    before the children of Israel, and of the kings of Israel, which they had made.
  cpy-cpy: Ranteero eejatzi ramanakari itsipajatzipaeni, okantawitaka Tajorentsi ikantakaantawitaka
    ijeekanteeyaawo iipatsite itsipajatzipaeni. Ari roshiyakotanakari Israel-paeni
    yotzinkariite antakirori kaariperori.
  luo-luo: ka giluwo timbe mag ogendini mane Jehova Nyasaye osedaro oa kuomgi, to
    gi timbe moko mane ruodhi mag Israel noketo.
  meu-meu: bona Israel taudia vairadiai Iehova ese e luludia lasi besedia edia kara
    bona Israel pavapavadia ese e haginidia karadia na e karava.
  npi-ULB: र इस्राएलका मानिसहरूका सामुबाट परमप्रभुले धपाउनुभएका जातिहरूका अभ्यासहरू
    तथा इस्राएलका राजाहरूका अभ्यासहरू गरिरहेका थिए ।
  yor-yor: wọn si tẹ̀lé ìwà orílẹ̀-èdè tí Olúwa ti gbá kúrò níwájú wọn gẹ́gẹ́ bí ìwà
    ti ọba Israẹli tí ó ti paláṣẹ.
  emp-NTPO: Dewara puru b̶eaba cadjirua o panʌ carea Ãcõrẽba israelerã quĩrãpitabemada
    ãyã jʌretasia. Mãwãmĩna israelerãba ab̶ari cadjiruada o panesid̶aa. Maʌ̃ awara
    Israeld̶ebema bororãba cadjirua obibadara israelerãba ẽpẽsid̶aa.
  pes-OPCB: و از رسوم قومهایی که خداوند آنها را از سرزمین کنعان بیرون رانده بود، پیروی
    می‌کردند و از کارهای پادشاهان اسرائیل سرمشق می‌گرفتند.
  tgl-ULB: sinusundan ang mga kaugalian ng mga bansang itinaboy ni Yahweh sa harapan
    ng mga Israelita, at sa mga kaugalian ginagawa ng mga hari ng Israel.
  hui-hui: mana koore tinaga kinirume biawai hayaru bialu hene. Ani bialu mana koore
    wali agali dindi ogoriani abale henedarume bialu henedadagua dege bu karulalu
    hene. Anduane Homogohanda wali agali dindi ogoni aba henedaru tini bo purogo lelalu
    dindi Isaraele wali agali tihondo mo mini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​ချီ​တက်​လာ ချိန်​၌ ကိုယ်​တော်​နှင်​ထုတ်​တော်​မူ​သော​လူ​မျိုး
    တို့​၏​ဋ္ဌ​လေ့​ထုံး​စံ​များ​ကို​လိုက်​လျှောက်​ကြ ၏။ ဣသ​ရေ​လ​ဘု​ရင်​တို့​တီ​ထွင်​ခဲ့​သည့်
    ဋ္ဌ​လေ့ ထုံး​စံ​များ​ကို​ခံ​ယူ​ကျင့်​သုံး​ကြ​၏။-
  bod-N: དེ་དག་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་མཐར་བསྐྲད་པའི་མི་རྣམས་ཀྱི་གོམས་སྲོལ་དང་།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལུགས་སྲོལ་བཞིན་དུ་འགྲུལ་པ་རེད།
  sna-sna: uye vakatevera tsika dzedzimwe ndudzi dzakanga dzadzingwa pamberi pavo
    naJehovha, pamwe chete netsika dzakanga dzatangiswa namadzimambo eIsraeri.
  spa-BLM: y anduvieron en los estatutos de las naciones que Yahvé echó de delante
    de los hijos de Israel, y de los reyes de Israel, que ellos hicieron.
  cac-cac: sb'eyb'alannac sb'eyb'al juntzan̈ nación eb', aton juntzan̈ yic'naquel
    Jehová d'a yichan̈ eb' yed' juntzan̈ b'eyb'al b'aj ix cuchb'aj eb' yuj juntzan̈
    eb' vin̈ sreyal.
  swh-ULB: na kutembea katika matendo ya wamataifa ambao Yahwe aliwafukuza mbele ya
    watu wa Israeli, na katika matendo ya wafalme wa Israeli ambayo waliyokuwa wameyafanya.
  bel-bel: і пачалі ўчыняць паводле звычаяў іншых народаў, якіх Гасподзь прагнаў ад
    аблічча сыноў Ізраілевых, і паводле звычаяў цароў Ізраільскіх, як учынялі яны;
  wed-wed: '@see-verse:2KI.017.007'
  deu-ELBBK: und in den Satzungen der Nationen wandelten, die der HERR vor den Kindern
    Israel ausgetrieben, und der Könige von Israel, die dieselben gemacht hatten.
  mbb-OT: wey mid-iringan dan is ulaula te menge etew ziyà te menge nasyun he impesegseg
    te Nengazen kandan. Midsunud dan is menge ulaula he impenurù te menge hadì te
    Israel.
  mal-2015: യഹോവ യിസ്രായേൽമക്കളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞിരുന്ന ജാതികളുടെ ചട്ടങ്ങളെയും
    അവയെ നടപ്പാക്കിയ യിസ്രായേൽരാജാക്കന്മാരുടെ ചട്ടങ്ങളെയും അനുസരിച്ചുനടക്കയും ചെയ്തതുകൊണ്ടു
    ഇങ്ങനെ സംഭവിച്ചു.
  rmc-rmc: a kerenas avke sar o narodi, saven o RAJ tradľa avri anglal lende, a ľikerenas
    ola tradiciji, so chudle te kerel o izraelika kraľa.
  pes-OPV: و درفرایض امتهایی که خداوند از حضور بنی‌اسرائیل اخراج نموده بود و در فرایضی
    که پادشاهان اسرائیل ساخته بودند، سلوک نمودند.
  ron-1924: Ау урмат обичеюриле нямурилор пе каре Домнул ле изгонисе динаинтя копиилор
    луй Исраел ши обичеюриле рындуите де ымпэраций луй Исраел.
  aui-aui: da dam mekodi Yawe God, Kenen kuburama irukwavina sikanibutaveyana na yadi
    kiki beradi siyakivikivina bi kate kiki mekodi Isrel kana kiikiiwawo sivitubutubugha,
    na siyakivikivina.
  ben-OBCV: এবং তাদের সামনে থেকে সদাপ্রভু যেসব জাতিকে দূর করে দিলেন, তারা তাদের লোকাচার
    তথা ইস্রায়েলের রাজাদের শুরু করা লোকাচার অনুসারে চলেছিল।
  som-som: wayna ku socon jireen qaynuunnadii quruumaha kale, kuwaasoo Rabbigu ka
    eryay dadka Israa'iil hortooda, iyo kuwii ay boqorradii dadkii Israa'iil samaysteenba.
  lat-VUC: Et ambulaverunt juxta ritum gentium quas consumpserat Dominus in conspectu
    filiorum Israël et regum Israël, quia similiter fecerant.
  eng-ASVBT: and walked in the statutes of the nations, whom Jehovah cast out from
    before the children of Israel, and of the kings of Israel, which they made.
  ita-1885: ed erano camminati negli statuti delle genti, le quali il Signore avea
    scacciate d'innanzi a loro, e negli statuti che i re d'Israele aveano fatti;
  eng-LXXUP: and walked in the statutes of the nations which the Lord cast out before
    the face of the children of Israel, and of the kings of Israel as many as did
    such things,
  eng-ULB: and walking in the practices of the nations whom Yahweh had driven out
    before the people of Israel, and in the practices of the kings of Israel that
    they had done.
  spa-VBL: adoptando los caminos de las naciones que el Señor había expulsado antes
    de los israelitas, y las prácticas paganas introducidas por los reyes de Israel.
  fra-_FOB: Ils avaient suivi les coutumes des nations que l'Éternel avait chassées
    devant les enfants d'Israël, et celles qu'avaient établies les rois d'Israël.
  mal-mal: യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞിരുന്ന ചട്ടങ്ങളും അവ
    നടപ്പാക്കിയ യിസ്രായേൽ രാജാക്കന്മാരുടെ ചട്ടങ്ങളും അനുസരിച്ചുനടക്കുകയും ചെയ്തതുകൊണ്ട്
    ഇങ്ങനെ സംഭവിച്ചു.
  urd-GVR: aur un qaumoṅ ke rasm-o-riwāj kī pairawī karte jin ko Rab ne un ke āge
    se nikāl diyā thā. Sāth sāth wuh un rasmoṅ se bhī lipṭe rahe jo Isrāīl ke bādshāhoṅ
    ne shurū kī thīṅ.
  suz-BL: मेकोपुकीम परमप्रभु यावेमी आन ङोंइती ग्रुंइशो रागी रागी ङा मुर आन पतीके पशो
    बाक्‍मा बाक्‍त। इस्राएल ङा पिप आन पशो मरिम्‍शो गेय नेल्‍ल पशो बाक्‍मा बाक्‍त।
    मेकोपुकीमी परमप्रभु यावे कली मटिशो बाक्‍मा बाक्‍त। २राजा १६:३
  ita-1927: essi aveano imitati i costumi delle nazioni che l’Eterno avea cacciate
    d’innanzi a loro, e quelli che i re d’Israele aveano introdotti.
  ckb-ckb: بەدوای بەجێهێنانی نەریتی ئەو گەلانە کەوتن کە یەزدان لەبەردەم نەوەی ئیسرائیل
    دەریکردبوون، پەیڕەویان لە کار و کردەوەی پاشاکانی ئیسرائیل کرد.
  eng-BBE: Living by the rules of the nations whom the Lord had sent out from before
    the children of Israel.
  kan-OKCV: ಅವರ ಮುಂದೆ ಯೆಹೋವ ದೇವರು ಓಡಿಸಿಬಿಟ್ಟಿದ್ದ ಜನರ ಮತ್ತು ಇಸ್ರಾಯೇಲ್ ರಾಜರ ದುರಾಚಾರಗಳನ್ನು
    ಅವರು ಅನುಸರಿಸಿದರು.
  tam-2017: யெகோவா இஸ்ரவேல் மக்களுக்கு முன்பாகத் துரத்தின மக்களின் வழிபாடுகளிலும்
    இஸ்ரவேல் ராஜாக்களின் வழிபாடுகளிலும் நடந்துகொண்டிருந்தார்கள்.
  spa-RV-1909: Y anduviesen en los estatutos de las gentes que Jehová había lanzado
    delante de los hijos de Israel, y en los de los reyes de Israel, que hicieron;
  ron-BTF: Și au umblat în statutele păgânilor, pe care DOMNUL îi alungase dinaintea
    copiilor lui Israel, și în ale împăraților lui Israel, pe care ei le făcuseră.
  eng-WEBP: and walked in the statutes of the nations whom the LORD cast out from
    before the children of Israel, and of the kings of Israel, which they made.
  eng-FBV: adopting the ways of the nations the Lord had driven out before the Israelites,
    and the pagan practices introduced by the kings of Israel.
  nld-1939: en hadden volgens de gebruiken der volkeren geleefd, die Jahweh voor de
    Israëlieten had uitgedreven.
  nch-BL: Quitoquilijque inifiero ojhui nopa masehualme cati TOTECO quinquixtijtoya
    iniixpa. Nojquiya quitoquilijque nopa tajtacoli cati nopa tanahuatiani ten tali
    Israel quinnextilijque ma quichihuaca.
  vie-1934: theo thói tục của các dân tộc mà Đức Giê-hô-va đã đuổi khỏi trước mặt
    dân Y-sơ-ra-ên, và theo lệ mà các vua Y-sơ-ra-ên đã định.
  hin-CV: वे उन राष्ट्रों की प्रथाओं का पालन करने लगे थे, जिन जनताओं को याहवेह ने
    इस्राएल वंश के सामने से अलग कर दिया था. इसके अलावा वे इस्राएल के राजाओं द्वारा
    प्रचलित प्रथाओं का पालन करने लगे थे.
  spa-BES: Y vivían de acuerdo con las costumbres de las naciones que el Señor había
    arrojado de delante de los hijos de Israel así como las costumbres que los reyes
    de Israel establecieron.
  tdx-tdx: naho nañavelo am-pañè’ o kilakila’ ondaty rinoa’ Iehovà añatrefa’ o ana’
    Israeleoo vaho ty amo sata’ o mpanjaka’ Israeleo.
  tha-KJV: และได้ดำเนินตามกฎเกณฑ์​แห่​งประชาชาติ​ทั้งหลาย ซึ่งพระเยโฮวาห์​ได้​ทรงขับไล่ไปเสียให้พ้นหน้าประชาชนอิสราเอล
    และตามกฎเกณฑ์ซึ่งกษั​ตริ​ย์​แห่​งอ​ิสราเอลทรงทำขึ้นมา
  por-BR-2018: E andassem nos estatutos das nações que o SENHOR havia lançado diante
    dos filhos de Israel, e nos dos reis de Israel, que fizeram;
  deu-ELO: und weil sie andere Götter fürchteten und in den Satzungen der Nationen
    wandelten, die Jehova vor den Kindern Israel ausgetrieben, und der Könige von
    Israel, welche dieselben gemacht hatten.
  eng-WYC-2018: and went by the custom of heathen men, which the Lord had wasted in
    the sight of the sons of Israel (or whom the Lord had destroyed before the Israelites),
    and (the custom) of the kings of Israel, for they had done in like manner.
  epo-epo: kaj agadis laŭ la leĝoj de la nacioj, kiujn la Eternulo forpelis antaŭ
    la Izraelidoj, kaj laŭ tio, kiel agadis la reĝoj de Izrael;
  uig-PIN: Pǝrwǝrdigar Israillarning aldidin ⱨǝydiwǝtkǝn yat ǝlliklǝrning ⱪaidǝ-bǝlgilimiliridǝ,
    xundaⱪla Israilning padixaⱨliri ɵzliri qiⱪarƣan ⱪaidǝ-bǝlgilimiliridǝ mangƣanidi.
  beo-beo: 'Ga:ina:ne soge fi musa: esalu dunu da wadela:i hou bagadedafa hamobeba:le,
    Isala:ili dunu da gusuba:i mogodigili ahoanoba, Hina Gode da Ga:ina:ne dunu gadili
    sefasi. Be Isala:ili fi dunu da Ga:ina:ne fi ilia wadela:i hou defele hamoi. Amola
    Isala:ili hina bagade ilia da ga fi ilia wadela:i hou hamoiba:le, Isala:ili fi
    dunu da amo fa:no bobogesu.'
  tpi-OTNT: na ol i bihainim ol pasin nogut ol king bilong ol yet i save mekim. Na
    tu ol i bihainim ol pasin nogut bilong ol arapela lain manmeri i bin i stap long
    dispela graun bipo. Tasol Bikpela i bin rausim ol dispela lain na givim dispela
    graun long ol Israel.
  hau-SA: suka kuma bi gurbin al’umman da Ubangiji ya kora a gabansu, da kuma ayyukan
    da sarakuna Isra’ila suka gabatar.
  uig-LAT: Perwerdigar Israillarning aldidin heydiwetken yat elliklerning qaide-belgilimiliride,
    shundaqla Israilning padishahliri özliri chiqarghan qaide-belgilimiliride mangghanidi.
  nde-nde: belandela lemikhuba yezizwe uThixo ayezixotshile phambi kwabo kanye lemikhuba
    amakhosi ako-Israyeli ayeseyingenisile.
  ton-ton: Pea kuo nau ʻaʻeva ʻi he ngaahi fekau ʻae kakai hiteni, ʻakinautolu naʻe
    kapusi atu ʻe Sihova mei he ʻao ʻoe fānau ʻa ʻIsileli, pea mo e ngaahi tuʻi ʻo
    ʻIsileli naʻa nau fakanofo.
  ces-1613: Chodíce v ustanoveních pohanů, (kteréž byl vyvrhl Hospodin od tváři synů
    Izraelských), a králů Izraelských, kteráž nařídili.
  eng-WMB: and walked in the statutes of the nations whom the LORD cast out from before
    the children of Israel, and of the kings of Israel, which they made.
  tam-TCV: யெகோவா தங்களுக்கு முன்னால் துரத்திவிட்ட நாட்டினரின் நடைமுறைகளையும் பின்பற்றினார்கள்.
    அத்துடன் இஸ்ரயேல் அரசர்கள் உட்புகுத்திய பாரம்பரிய வழக்கங்களையும் பின்பற்றினர்.
  ceb-ULB: ug nagalakaw sa mga naandan nga mga buluhaton sa mga nasod nga gipapahawa
    ni Yahweh sa atubangan sa katawhan sa Israel, ug sa mga naandan nga mga buluhaton
    sa mga hari sa Israel nga ilang nabuhat.
  pol-UBG: Postępując według ustaw pogan, których PAN wypędził sprzed oblicza synów
    Izraela, oraz ustaw królów Izraela, które stwarzali.
  urd-GVU: اور اُن قوموں کے رسم و رواج کی پیروی کرتے جن کو رب نے اُن کے آگے سے نکال
