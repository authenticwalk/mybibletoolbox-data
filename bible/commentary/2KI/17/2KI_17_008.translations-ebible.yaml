    মতই চলাফেরা করত। এছাড়া ইস্রায়েলের রাজাদের রীতিনীতি অনুসারে তারা চলত।
  pan-pan: ਜਿਨ੍ਹਾਂ ਕੌਮਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਾਹਮਣਿਓਂ ਕੱਢ ਦਿੱਤਾ ਸੀ, ਉਨ੍ਹਾਂ
    ਦੀਆਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਦੀਆਂ ਬਣਾਈਆਂ ਹੋਈਆਂ ਬਿਧੀਆਂ ਉੱਤੇ ਚੱਲਦੇ ਸਨ।
  mya-JVB: သူတို့ရှေ့ မှ ထာဝရဘုရား နှင်ထုတ် တော်မူသော တပါးအမျိုးသား တို့ ထုံးစံနှင့်
    မိမိတို့ချီးမြှောက်သော ရှင် ဘုရင်တို့ ထုံးစံ သို့ လိုက် ကြ၏
  tbg-tbg: Haaru Noravano Kotiva Isareri vataini vauka vara qaqini kero, vika u vatara
    tinavu Isareri kaivaqaukavara nimumanta Isareri hoqare vauka qora okara autura
    avataqi viha, Isareri avuhainaaka qora okara auturavata avataqi vi vaura.
  hmo-hmo: Israela taudia ese danu idia edia vairanai Lohiabada ese ia lulua lao besedia
    edia kara idia karaia, ma Israela ena king ese idia haginia kerere karadia danu
    idia karaia.
  urd-urd: और उन क़ौमों के तौर पर जिनको ख़ुदावन्द ने बनी — इस्राईल के आगे से ख़ारिज
    किया, और इस्राईल के बादशाहों के तौर पर जो उन्होंने ख़ुद बनाए थे चलते रहे।
  rus-SYN: и стали поступать по обычаям народов, которых прогнал Господь от лица сынов
    Израилевых, и по обычаям царей Израильских, как поступали они;
  bqc-SIM: aa bui pↄ́ Dii ń yánɛ́ↄ ↄlɛsɛ̀, aa zɛ̀ ń yã́ pↄ́ Isailiↄ kíaↄ dànɛ́ↄɛ.
  tcz-CHONGTHU: Amahon Pakaiyin amaho masanga ananodoh peh’u Pathen neilou nam mite
    chondan analah uva chuleh Israel lengte phabep’in ahin pohlut’u chonna ho anajui
    jeh’u ahi.
  mar-mar: आणि जी राष्ट्रे परमेश्वराने इस्राएली लोकांपुढून हुसकावून लावली होती, त्यांच्या
    नियमांप्रमाणे आणि इस्राएलाच्या राजांनी जे नियम केले होतो त्याप्रमाणे ते चालत.
  soq-soq: '@see-verse:2KI.017.007'
  qub-qub: Paycunapa ñaupanpita Tayta Dios gargushan nasyuncunacho tiyajcuna rurashanno
    ruraran. Israelpa raynincuna «cayno rurashun» nir yachachishan mana allicunatapis
    ruraran.
  bqp-bqp: ò buri kũ Dikiri pɛ̀ḿmańnɛnↄ ágba sɛ̀ ò zɛ̀ kũ yã kũ Isarailanↄ kínanↄ
    dàńnɛnↄo.
  hat-hat: Yo t'ap swiv mès moun lòt nasyon Seyè a te mete deyò nan peyi a pou fè
    plas pou yo. Yo t'ap mache dapre lòt vye prensip wa Izrayèl yo te ba yo.
  eng-BSB: and walked in the customs of the nations that the LORD had driven out before
    the Israelites, as well as in the practices introduced by the kings of Israel.
  eng-WEBPB: and walked in the statutes of the nations whom the LORD cast out from
    before the children of Israel, and of the kings of Israel, which they made.
  kbq-kbq: Ana nehu'za Ra Anumzamo'ma negazageno'ma anama mani'naza mopafinti vahe'ma
    zamahenati tre'nea vahe'mokizmi havi zamavu zamavara nevariri'za, Israeli kini
    vahe'mo'za eri agafama hu'naza havi zamavu zamava'enena zamavariri'naze.
  nhe-BL: Quitoquilijque ininfiero ojhui nopa tlacame tlen TOTECO quintojtocatoya
    iniixtla. Nojquiya quitoquilijque nopa tlajtlacoli tlen tlanahuatiani ipan tlali
    Israel quinnextilijque ma quichihuaca.
  bus-bus: aↄ̃ borii kɛ̀ Dii pɛ̀ḿmańnɛnↄ zɛ́kpaɛ sɛ̀ aↄ̃ zɛ̀ kↄ̃n yã kɛ̀ Isarailinↄ
    kínanↄↄ dàńnɛnↄo.
  gub-BL: Uzapo ma'e teko weko àwàm pe har wazàwe. Tupàn Tuweharupi Wiko Ma'e umuhem
    kar a'e teko Izaew wanenataromo. Uzapo ma'e wazàwe a'e re wà. Izaew wanuwihawete
    uzapo iaiw ma'e a'e teko wazàwe. A'e rupi teko Izaew uzapo uwihawete wazàwe wà
    no.
  eng-DRA: 'And they walked according to the way of the nations which the Lord had
    destroyed in the sight of the children of Israel and of the kings of Israel: because
    they had done in like manner.'
