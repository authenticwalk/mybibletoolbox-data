verse: 2KI.017.007
translations:
  mal-C: 'ഈ സംഭവങ്ങൾക്കെല്ലാം കാരണം ഇതായിരുന്നു: തങ്ങളെ ഈജിപ്റ്റിലെ രാജാവായ ഫറവോന്റെ
    അടിമത്തത്തിൽനിന്നു വിടുവിച്ചുകൊണ്ടുവന്ന തങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കെതിരേ ഇസ്രായേൽ
    പാപംചെയ്തു. അവർ അന്യദേവന്മാരെ ആരാധിക്കുകയും'
  deu-TKW: Es hatten sich aber die Israeliten an Jahwe, ihrem Gotte, der sie aus Ägypten
    und aus der Gewalt des Pharao, des Königs von Ägypten, befreit hatte, versündigt;
    sie verehrten andere Götter
  lin-lin: Makambo oyo esalemaki mpo ete bato ya Isalaele basalaki masumu liboso ya
    Yawe, Nzambe na bango, oyo abimisaki bango wuta na bokonzi ya Faraon, mokonzi
    ya Ejipito ; bagumbamelaki banzambe mosusu.
  eng-LSV: And it comes to pass, because the sons of Israel have sinned against their
    God YHWH—who brings them up out of the land of Egypt, from under the hand of Pharaoh
    king of Egypt—and fear other gods,
  eng-GNV: For when the children of Israel sinned against the Lord their God, which
    had brought them out of the land of Egypt, from vnder ye hand of Pharaoh king
    of Egypt, and feared other gods,
  eng-WEBSTER: For so it was, that the children of Israel had sinned against the LORD
    their God, who had brought them out of the land of Egypt, from under the hand
    of Pharaoh king of Egypt, and had feared other gods,
  nhw-BL: Nochi ya ni ininpantic nopa Israel ehuani pampa tlajtlacolchijque ica TOTECO
    ininDios catli quinpanquixtijtoya ipan tlali Egipto, imaco Faraón catli elqui
    tlanahuatijquetl nopona huan tlahuel chicahuac quintequipanoltiyaya. Inijuanti
    quinhueyichijque tiotzitzi.
  swh-ONEN: Yote haya yalitokea kwa sababu Waisraeli walikuwa wametenda dhambi dhidi
    ya Bwana Mungu wao, ambaye alikuwa amewapandisha kutoka Misri akiwatoa chini ya
    utawala wa nguvu wa Farao mfalme wa Misri. Waliabudu miungu mingine
  bba-bba: Yeni yɑ koorɑ yèn sɔ̃ Isirelibɑ bɑ torɑ bɑ bũnu sɑ̃ɑmɔ Yinni Gusunɔn wuswɑɑɔ
    wi, wi u bu yɑrɑ sɑɑ Eɡibitin sunɔn nɔmɑn di.
  eng-KJVCPB: For so it was, that the children of Israel had sinned against the Lord
    their God, which had brought them up out of the land of Egypt, from under the
    hand of Pharaoh king of Egypt, and had feared other gods,
  cpy-cpy: Rootaki awijeentsiri tema Israel-paeni rantzimotakiri kaariperori Pinkathari
    Tajorentsi okantawitaka Tajorentsi rowawijaakoteeri Israel-paeni, okantawitaka
    rowawijaakoteeri Faraón, eejatzi Egipto-jatziite maawoeni Israel-paeni, roori
    kantzimaetacha ramanaari tajorentsiniro.
  luo-luo: Magi duto notimore nikech jo-Israel notimo richo e nyim Jehova Nyasaye
    ma Nyasachgi, mane ogologi e piny Misri e bwo loch Farao ruodh Misri. Negilamo
    nyiseche mamoko
  meu-meu: Una na e vara badina be Israel taudia ese Iehova, edia Dirava, Aigupto
    tanona amo e hakaudia lasi bona Farao, Aigupto pavapavana, imana amo e hamauridia
    Diravana, e kara havara heniava, dirava idaudia garidia e gariva,
  npi-ULB: इस्राएलीहरूले आफूलाई मिश्रदेशका राजा फारोको हातबाट छुटाउनुहुने, तिनीहरूलाई
    मिश्रदेशबाट ल्याउनुहुने परमप्रभु आफ्‍ना परमेश्‍वरको विरुद्धमा पाप गरेका हुनाले
    यसरी तिनीहरू बन्‍दी भए । यी मानिसहरूले अरू देवताहरूको पुजा गरिरहेका थिए,
  yor-yor: Gbogbo eléyìí ṣẹlẹ̀ nítorí àwọn ọmọ Israẹli ti dẹ́ṣẹ̀ sí Olúwa Ọlọ́run
    wọn, ẹni tí ó mú wọn jáde ní Ejibiti lábẹ́ agbára Farao ọba Ejibiti. Wọ́n sin
    ọlọ́run mìíràn,
  emp-NTPO: Maʌ̃ra jũma mãwãsia israelerãba ãdji Ãcõrẽ quĩrãpita cadjiruada o panana
    bẽrã. Ãcõrẽba ãdjirãra Egiptod̶ebema boro jʌwaed̶abemada ẽdrʌ b̶ʌd̶amĩna idjab̶a
    mamaʌba ẽdrʌ enenamĩna dewara ãcõrẽ b̶eada ẽpẽbadjid̶aa.
  pes-OPCB: این بلا از این جهت بر قوم اسرائیل نازل شد که نسبت به خداوند، خدای خود
    که ایشان را از بندگی در مصر نجات داده بود، گناه کرده بودند. آنها بتها را می‌پرستیدند
  tgl-ULB: Ang pagkakabihag na ito ay naganap dahil ang mga Israelita ay nagkasala
    laban kay Yahweh ang kanilang Diyos, na naglabas sa kanila mula sa lupain ng Egipto,
    mula sa kapangyarihan ng Faraon hari ng Egipto. Ang mga tao ay sumasamba sa ibang
    mga diyos at
  hui-hui: Isaraele wali agaliha genda timbuni uruni ibinidaruni irane tinime Anduane
    Homogo tinaga Ngode Datagaliwabe helo wahalu piyagome ani ibini. Tinaga mamaliru
    Iyibi dindiha garabaya biabe bialu hemiria Anduane Homogohanda ti Iyibinaga kini
    heagonaga giha howa mo wiyagoni manda nabi ti embedaho hene. Ani howa tigua mbirale
    dama mitangi bialu gime wabini wiaruhondo bi pupu wialu howa
  mya-mya: ရှ​မာ​ရိ​မြို့​ကျ​ဆုံး​ရ​သည်​မှာ​ဣသ​ရေ​လ​အ​မျိုး သား​တို့​သည် မိ​မိ​တို့​အား​အီ​ဂျစ်​ဘု​ရင်​၏​လက်
    မှ​ကယ်​ဆယ်​ကာ​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​လာ တော်​မူ​သော မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​အား​ပြစ်​မှား​ကြ​သော​ကြောင့်​ဖြစ်​၏။ သူ​တို့​သည်​အ​ခြား​ဘု​ရား​များ​ကို​ကိုး​ကွယ်
    ဝတ်​ပြု​ကြ​၏။-
  bod-N: དེ་ཅིའི་ཕྱིར་ཞེ་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཨེ་ཅིབ་ཀྱི་ཡུལ་དང་། ཨེ་ཅིབ་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱི་ལག་འོག་ནས་ཐར་དུ་བཅུག་པའི་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱས་ཏེ།
    ལྷ་གཞན་རྣམས་ལ་ཞེད་པར་གྱུར་པས་སོ། །
  sna-sna: Izvi zvose zvakaitika nokuda kwokuti vaIsraeri vakanga vatadzira Jehovha
    Mwari wavo, akanga avabudisa kubva muIjipiti pasi poruoko rwaFaro mambo weIjipiti.
    Vakanamata vamwe vamwari
  spa-BLM: Fue así porque los hijos de Israel habían pecado contra Yahvé su Dios,
    que los sacó de la tierra de Egipto de la mano del faraón, rey de Egipto, y habían
    temido a otros dioses,
  cac-cac: Icha chi' ix aj scot jun chi' d'a yib'an̈ eb' israel chi', yujto ix och
    val smul eb' d'a yichan̈ Jehová sDiosal. A Jehová chi' ic'jinaquelta eb' smam
    yicham eb' d'a Egipto, d'a yol sc'ab' vin̈ sreyal Egipto chi'. Ochnac eb' ejmelal
    d'a juntzan̈ comon dios,
  swh-ULB: Utekwaji huu ulitokea kwa sababu wana wa Israeli walifanya dhambi dhidi
    ya Yahwe Mungu wao, ambaye aliwaleta kutoka nchi ya Misri, kutoka chini ya mkono
    wa Farao mfalme wa Misri. Watu walikuwa wakiabudu miungu mingine
  bel-bel: Калі пачалі грашыць сыны Ізраілевыя прад Госпадам Богам сваім, Які вывеў
    іх зь зямлі Егіпецкай, і пачалі ўшаноўваць багоў іншых;
  wed-wed: Wei kovoḡai i nei mai Israel awari aubaina taui god ḡelaui i viviborumei.
    Taui ai ḡoa apoapoe i rata kauaBada ai God awarina, Wariaḡa Tauna Egypt ai gulau
    Pharaoh au urana Israel i vai-tawanei ma aiaii i ravena-opunei. Mai Israel ai
    God eteni i pupuna-opunei ai kaua i votaḡotaḡoi da i kaukauei ma kaua waduboi
    ḡelaui Israel ai gulagulaui i kaukauei.
  deu-ELBBK: Und dies geschah, weil die Kinder Israel gesündigt hatten gegen den HERRN,
    ihren Gott, der sie aus dem Land Ägypten heraufgeführt hatte, aus der Hand des
    Pharaos, des Königs von Ägypten, und weil sie andere Götter fürchteten
  mbb-OT: Nehitavù heini ziyà te menge tig-Israel su geina te nekesalè dan diyà te
    Nengazen he Megbevayè dan he mibpeǥawas kandan diyà te Ehipto wey te kebeyveyai
    kandan te Faraon he hadì te Ehipto. Mid-azap sikandan te zuma he menge ed-ezapen
  mal-2015: യിസ്രായേൽമക്കൾ തങ്ങളെ മിസ്രയീംരാജാവായ ഫറവോന്റെ കൈക്കീഴിൽനിന്നു വിടുവിച്ചു
    മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചു കൊണ്ടുവന്ന തങ്ങളുടെ ദൈവമായ യഹോവയോടു പാപം
    ചെയ്തു അന്യദൈവങ്ങളെ ഭജിക്കയും
  rmc-rmc: Kada pes ačhiľa vašoda, bo o Izraeliti kerenas o bini anglo RAJ, peskro
    Del, savo len iľa avri andral o Egipt the andral o vasta le Faraonoskre. O Izraeliti
    lašarenas avre devlen
  pes-OPV: و از این جهت که بنی‌اسرائیل به یهوه، خدای خود که ایشان را از زمین مصر از
    زیردست فرعون، پادشاه مصر بیرون آورده بود، گناه ورزیدند و از خدایان دیگر ترسیدند.
  ron-1924: Лукрул ачеста с-а ынтымплат пентру кэ копиий луй Исраел ау пэкэтуит ымпотрива
    Домнулуй Думнезеулуй лор, каре-й скосесе дин цара Еӂиптулуй, де суб мына луй Фараон,
    ымпэратул Еӂиптулуй, ши пентру кэ с-ау ынкинат ла алць думнезей.
  aui-aui: Mmko itubugha basuna Isrel damdi tamumu sibera Yawe yadi God biidi, iiyabo
    Ijipt kana kiiwawo yana maragatama iviyawiidi da Ijipt kuburinama ikabidi sikanibutaveyana.
    Bi god mududi siya peepetedi
  ben-OBCV: যিনি ইস্রায়েলীদের মিশর থেকে, ও মিশরের রাজা ফরৌণের অধীনতা থেকে মুক্ত করে
    এনেছিলেন, তাদের ঈশ্বর সেই সদাপ্রভুর বিরুদ্ধে যেহেতু তারা পাপ করল, তাই এসব ঘটনা
    ঘটেছিল। তারা অন্যান্য দেবতাদের পুজো করল
  som-som: Oo taasu way dhacday, maxaa yeelay, dadkii Israa'iil waxay ku dembaabi
    jireen Rabbiga Ilaahooda ah oo iyaga ka soo bixiyey dalkii Masar oo ka soo hoos
    bixiyey gacantii Fircoon oo ahaa boqorkii Masar, oo waxay ka cabsan jireen ilaahyo
    kale,
  lat-VUC: Factum est enim, cum peccassent filii Israël Domino Deo suo, qui eduxerat
    eos de terra Ægypti, de manu Pharaonis regis Ægypti, coluerunt deos alienos.
  eng-ASVBT: And it was so, because the children of Israel had sinned against Jehovah
    their God, who brought them up out of the land of Egypt from under the hand of
    Pharaoh king of Egypt, and had feared other gods,
  ita-1885: Or questo avvenne, perciocchè i figliuoli d'Israele aveano peccato contro
    al Signore Iddio loro, il quale li avea tratti fuor del paese di Egitto, di sotto
    alla mano di Faraone, re di Egitto; ed aveano riveriti altri dii;
  eng-LXXUP: For it came to pass that the children of Israel had transgressed against
    the Lord their God, who had brought them up out of the land of Egypt, from under
    the hand of Pharaoh king of Egypt, and they feared other gods,
  eng-ULB: This captivity happened because the people of Israel had sinned against
    Yahweh their God, who had brought them up from the land of Egypt, from under the
    hand of Pharaoh king of Egypt. The people had been worshiping other gods
  spa-VBL: Todo esto sucedió porque el pueblo de Israel había pecado contra el Señor,
    su Dios, el que los había sacado de Egipto, salvándolos del poder del faraón,
    rey de Egipto. Habían adorado a otros dioses,
  fra-_FOB: Car les enfants d'Israël avaient péché contre l'Éternel leur Dieu, qui
    les avait fait remonter du pays d'Égypte, de dessous la main de Pharaon, roi d'Égypte,
    et ils avaient adoré d'autres dieux.
  mal-mal: യിസ്രായേൽ മക്കൾ അവരെ ഈജിപ്റ്റിലെ രാജാവായ ഫറവോന്റെ കൈക്കീഴിൽനിന്ന് വിടുവിച്ച്
    അവിടെനിന്ന് പുറപ്പെടുവിച്ച് കൊണ്ടുവന്ന തങ്ങളുടെ ദൈവമായ യഹോവയോട് പാപംചെയ്ത് അന്യദൈവങ്ങളെ
    ഭജിക്കുകയും
  urd-GVR: Yih sab kuchh is lie huā ki Isrāīliyoṅ ne Rab apne Ḳhudā kā gunāh kiyā
    thā, hālāṅki wuh unheṅ Misrī bādshāh Firaun ke qabze se rihā karke Misr se nikāl
    lāyā thā. Wuh dīgar mābūdoṅ kī pūjā karte
  suz-BL: मारदे मोदेंशो दुम्‍शो बाक्‍त देंशा हना, परमप्रभु यावे, आन परमप्रभुम मेको
    आन कली इजीप्‍त रागी ङा पिप फाराओ आ गुइ रे ग्रुंइशा चाक्‍गा रे इस्राएलीपुकीम देवी
    देवता आन कली पूजा पशो बाक्‍मा बाक्‍त।
  ita-1927: Questo avvenne perché i figliuoli d’Israele avean peccato contro l’Eterno,
    il loro Dio, che li avea tratti dal paese d’Egitto, di sotto al potere di Faraone
    re d’Egitto; ed aveano riveriti altri dèi;
  ckb-ckb: هەموو ئەمانە ڕوویدا، لەبەر ئەوەی خەڵکی ئیسرائیل گوناهیان کردبوو بەرامبەر
    بە یەزدانی پەروەردگاریان، ئەوەی لە خاکی میسرەوە لەژێر دەستی فیرعەونی پاشای میسر
    دەریهێنان. بەڵام خودای دیکەیان پەرست و
  eng-BBE: And the wrath of the Lord came on Israel because they had done evil against
    the Lord their God, who took them out of the land of Egypt from under the yoke
    of Pharaoh, king of Egypt, and had become worshippers of other gods,
  kan-OKCV: ಇಸ್ರಾಯೇಲರನ್ನು ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನ ಕೈಯಿಂದ ಬಿಡಿಸಿ ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ
    ತಂದ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದರಿಂದ ಇದೆಲ್ಲವೂ ಆಯಿತು. ಅವರು ಬೇರೆ
    ದೇವರುಗಳನ್ನು ಆರಾಧಿಸಿದರು.
  tam-2017: எகிப்தின் ராஜாவாகிய பார்வோனுடைய கையின்கீழிருந்த தங்களை எகிப்து தேசத்திலிருந்து
    வரச்செய்த தங்கள் தேவனாகிய யெகோவாவுக்கு விரோதமாக இஸ்ரவேல் மக்கள் பாவம்செய்து, அந்நிய
    தேவர்களுக்குப் பயந்து நடந்து,
  spa-RV-1909: Porque como los hijos de Israel pecasen contra Jehová su Dios, que
    los sacó de tierra de Egipto de bajo la mano de Faraón rey de Egipto, y temiesen
    á dioses ajenos,
  ron-BTF: Și a fost astfel, deoarece copiii lui Israel păcătuiseră împotriva DOMNULUI
    Dumnezeul lor, care îi scosese din țara Egiptului, de sub mâna lui Faraon împăratul
    Egiptului, și s-au temut de alți dumnezei,
  eng-WEBP: It was so because the children of Israel had sinned against the LORD their
    God, who brought them up out of the land of Egypt from under the hand of Pharaoh
    king of Egypt, and had feared other gods,
  eng-FBV: All this happened because the people of Israel had sinned against the Lord
    their God, the one who had led them out of Egypt, saving them from the power of
    Pharaoh, king of Egypt. They had worshiped other gods,
  nld-1939: Dit alles gebeurde, omdat de Israëlieten gezondigd hadden tegen Jahweh,
    hun God, die hen uit de macht van Farao, den koning van Egypte, verlost en uit
    Egypte geleid had. Zij waren andere goden gaan dienen,
  nch-BL: Nochi ya ni ininpantic nopa Israel ehuani pampa tajtacolchijque ica TOTECO
    ininDios cati quinquixti ipan tali Egipto, imaco Faraón cati elqui tanahuatijquet
    nopona huan tahuel chicahuac quintequipanoltiyaya. Inijuanti quinhueyichijque
    teteyome.
  vie-1934: Vả, dân Y-sơ-ra-ên đã phạm tội cùng Giê-hô-va Đức Chúa Trời của họ, là
    Đấng đã rút họ ra khỏi xứ Ê-díp-tô, và khỏi tay hà hiếp của Pha-ra-ôn, vua Ê-díp-tô;
    chúng đã kính thờ các thần khác
