    दीगर माबूदों की पूजा करते
  rug-rug: Ta huara si pa Sameria, sina sari na tie Izireli si tavete va sea la koe
    Zihova sa dia Tamasa pu harupudi si arini koasa baṉara Izipi meke turaṉa vura
    ni pa popoa Izipi. Meke vahesi tu rini sari kaiqa votiki tamasa,
  gaz-gaz: Wanni kun hundinuu sababii Israaʼeloonni Waaqayyo Waaqa isaanii isa Gibxii
    humna Faraʼoon mooticha Gibxi jalaa isaan baase sanatti cubbuu hojjetaniif taʼe;
    isaan waaqota biraa waaqeffatanii
  fra-LSG: Cela arriva parce que les enfants d’Israël péchèrent contre l’Éternel,
    leur Dieu, qui les avait fait monter du pays d’Égypte, de dessous la main de Pharaon,
    roi d’Égypte, et parce qu’ils craignirent d’autres dieux.
  gnn-gnn: Yo, ŋunhayi wäŋa Djamariyanydja liŋguna buwayakthinana, liŋgu ŋuriŋi Yitjuralpuyŋuyu
    ŋayaŋu‐yätjkuŋala Garraynha walalaŋguway waŋarrnha ŋunhi ŋayina walalanha dhawaṯmaraŋalanydja
    ŋuliŋuru Yetjipŋurunydja gäŋala. Walala yukurranha ŋuli buku‐ŋal'yuna wiripuŋuwuna
    waŋarrwu malaŋuwu, ga rom walala ŋuli yukurranha dhuḏakthuna wiripuwuna mulku'‐mulkuruwuna.
    Walala marrtjinya ŋuli dhuḻ'yuna wäŋa malanha wiripuŋuwu waŋarrwu walalaŋgu, ga
    buku‐ŋal'yuna walala ŋuli mala‐manapana ŋunhili. Yo, Godtja waŋana walalaŋgu bitjarra,
    “Yaka yana buku‐ŋal'yurra wiripuŋuwu waŋarrwu walalaŋgu, goŋbuywunydja waŋarrwu
    ŋunhi,” yurru walalanydja yaka ŋäkula, bala Godtja ŋaramurryinana walalaŋgu wirrkina.
  yal-yal: Na liga nɛn amasɔtɔ Isirayila kaane bata yi Alatala yulubin tongo, e Ala,
    naxan e ramini Misiran yamanani, Misiran mangan bun, amasɔtɔ e bata yi ala gbɛtɛne
    batu.
  haw-1868: No ka mea, ua hana hewa na mamo a Iseraela ia Iehova ko lakou Akua, nana
    lakou i lawe ae mai ka aina o Aigupita mai, mai lalo mai o ka lima o Parao, ke
    alii o Aigupita, a ua malama lakou i na akua e.
  arb-NAV: وَقَدْ حَلَّتْ هَذِهِ النَّكْبَةُ بِبَنِي إِسْرَائِيلَ لأَنَّهُمْ أَثِمُوا
    فِي حَقِّ الرَّبِّ إِلَهِهِمِ الَّذِي أَخْرَجَهُمْ مِنْ دِيَارِ مِصْرَ، مِنْ تَحْتِ
    نِيرِ فِرْعَوْنَ وَعَبَدُوا آلِهَةً أُخْرَى،
  ewe-ewe: Esiawo katã va eme elabena Israelviwo wɔ nu vɔ̃ ɖe Yehowa, woƒe Mawu, ame
    si kplɔ wo tso Egipte eye wòɖe wo le Farao, Egipte fia ƒe ŋusẽ te la ŋu. Wosubɔ
    mawu bubuwo.
  eng-LEE: This took place, because the children of Israel had sinned against the
    Lord their God, who had brought them up out of the land of Egypt, from under the
    hand of Pharaoh the king of Egypt, and had feared other gods,
  gvn-gvn: '@see-verse:2KI.017.006'
  asm-FB: এই সকলো ঘটিছিল, কাৰণ যদিও ইস্রায়েলৰ ঈশ্বৰ যিহোৱাই তেওঁলোকক মিচৰৰ ৰজা ফৰৌণৰ
    অধীনৰ পৰা বাহিৰ কৰি মিচৰ দেশৰ পৰা লৈ আনিছিল, তথাপিও তেওঁলোকে তেওঁলোকৰ ঈশ্বৰ যিহোৱাৰ
    বিৰুদ্ধে পাপ কৰিছিল। তেওঁলোকে আন দেৱ-দেৱীৰ পূজা কৰিছিল।
  sus-A: نَ قٍ بِرِن نَبَ نّ، بَرِ مَ عِسِرَيِلَكَيٍ نُ بَرَ يُنُبِ رَبَ عٍ مَرِفِ
    عَلَتَلَ رَ، نَشَن عٍ رَ مِنِ مِسِرَ بْشِ رَ قِرَوُنَ شَ نْي بُن مَ. عِسِرَيِلَ
    نُ بَرَ بِرَ عَلَ فبّتّيٍ قْشْ رَ،
  fra-SBL: C'est parce que les enfants d'Israël avaient péché contre l'Éternel, leur
    Dieu, qui les avait fait monter du pays d'Égypte, de dessous la main de Pharaon,
    roi d'Égypte, et qu'ils avaient craint d'autres dieux,
  hbo-hbo: וַיְהִ֗י כִּֽי־חָטְא֤וּ בְנֵֽי־יִשְׂרָאֵל֙ לַיהוָ֣ה אֱלֹהֵיהֶ֔ם הַמַּעֲלֶ֤ה
    אֹתָם֙ מֵאֶ֣רֶץ מִצְרַ֔יִם מִתַּ֕חַת יַ֖ד פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרָ֑יִם וַיִּֽירְא֖וּ
    אֱלֹהִ֥ים אֲחֵרִֽים׃
  piu-2006: '@see-verse:2KI.017.006'
  kik-kik: Maũndũ macio mothe meekĩkire nĩ ũndũ andũ a Isiraeli nĩmehĩirie Jehova
    Ngai wao, ũrĩa wamarutĩte bũrũri wa Misiri moime watho-inĩ wa Firaũni mũthamaki
    wa Misiri. Nao makĩinamĩrĩra ngai ingĩ, magĩcihooya,
  omb-omb: Huqe mo vai na gineu doluegi mwere ngaha huri ngere tau Israel rau galegale
    asi lo nagoi nora Huqe Mauri. U lei vohogi nire den limei ratahigi Vero lo vanue
    Ijib. Rau ladomavagi nire huqe wagineu,
  fra-NCL: Cela arriva parce que les enfants d’Israël avaient péché contre Yahweh,
    leur Dieu, qui les avait fait monter du pays d’Égypte, de dessous la main de Pharaon,
    roi d’Égypte, et parce qu’ils avaient craint d’autres dieux.
  cek-AK: Israel kaminawk loe Izip prae hoi Izip siangpahrang Faro ban thung hoiah
    zaehoikung, angmacae Angraeng Sithaw hmaa ah zaehaih to sak o moe, kalah sithawnawk
    to bok o taak,
  cuk-cuk: Ar Israel-dulemar e-Bab-Dummad-Jehová Egipto-yargi Rey-Faraónʼse-wilebukwa-e-onosgusad-akar
    Bab-Jehováʼgi isgunonimalad. Ar Israel-dulemardi bab-dummagan-baiganse gordii
    gusmalad.
  uig-CYR: Мана, шундақ ишлар болди; чүнки Исраиллар өзлирини Мисирниң падишаси Пирәвнниң
    қолидин қутқузуп, Мисир зиминидин чиқарған Пәрвәрдигар Худасиға гуна қилип башқа
    илаһлардин қорқуп
  pma-pma: Iahova, Ahi onen me-Isrel keil koa lah lat keil ran hen asuv houlu ten
    out Isip mulamu, kei sakin me-Isrel keil uva amules en hen me-Asiria keil veni
    aviles eisile rani ka uva netan min ahi savsav keil.
  tel-2017: ఎందుకంటే, ఇశ్రాయేలీయులు ఐగుప్తు దేశంలో నుంచీ, ఐగుప్తు రాజు ఫరో బలం నుంచీ,
    తమను విడిపించిన తమ దేవుడైన యెహోవా దృష్టిలో పాపం చేసి ఇతర దేవుడు పట్ల భయభక్తులు
    కనపరిచారు.
  hat-BSA: Alò, sa te vin rive akoz fis Israël yo te peche kont SENYÈ pa yo a ki te
    mennen fè yo sòti nan peyi Égypte la anba men Farawon, wa Égypte la. Yo te gen
    lakrent lòt dye yo,
  bxh-bxh: Isalaela dodogadi mate, beyabeyana Guyau ya abi hasaedima Idipi edi Kin
    Falo ena gigibwali yai. In moho, Yaubada ena laulau hige ti famuli watan yo ginaulidi
    te, sa tubu paꞌana Isalaela heyaheyaya sa ginaulidi Guyau edi Yaubada matana yai.
  kos-kos: Acn Samaria ikori mweyen mwet Israel elos oru ma koluk lain LEUM GOD lalos,
    su tuh molelosla liki tokosra lun Egypt, ac kololosla liki acn Egypt. Elos alu
    nu sin god saya,
  hbo-WLC: וַיְהִ֗י כִּֽי־חָטְא֤וּ בְנֵֽי־יִשְׂרָאֵל֙ לַיהוָ֣ה אֱלֹהֵיהֶ֔ם הַמַּעֲלֶ֤ה
    אֹתָם֙ מֵאֶ֣רֶץ מִצְרַ֔יִם מִתַּ֕חַת יַ֖ד פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרָ֑יִם וַיִּֽירְא֖וּ
    אֱלֹהִ֥ים אֲחֵרִֽים׃
  ibo-ibo: Ihe ndị a niile mere nʼihi na ndị Izrel mehiere megide Onyenwe anyị, bụ
    Chineke ha, onye ahụ mere ka ha site nʼokpuru ike Fero, eze Ijipt pụta. Ha kpọrọ
    isiala nye chi ndị ọzọ
  ory-ory: ଏଥିର କାରଣ ଏହି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଯେଉଁ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ମିସର
    ଦେଶରୁ, ଅର୍ଥାତ୍‍, ମିସରୀୟ ରାଜା ଫାରୋର ହସ୍ତାଧୀନରୁ ବାହାର କରି ଆଣିଥିଲେ, ତାହାଙ୍କ ବିରୁଦ୍ଧରେ
    ସେମାନେ ପାପ କରି ଅନ୍ୟ ଦେବଗଣକୁ ଭୟ କଲେ,
  wmt-wmt: '@see-verse:2KI.017.006'
  chk-chk: Iwe, ei a fis pokiten ekewe aramasen Israel ra tipis ngeni ewe Samol mi
    Lapalap ar we Kot mi emwenirewu seni ewe fanü Isip, seni fän nemenemen Farao ewe
    kingen Isip. Iwe, ra fel ngeni pwal ekoch kot
  rop-rop: Detlot Asiriya pipul bin bidim ola Isreil pipul dumaji deibin tenawei brom
    YAWEI hubin meigim olabat fri brom det king blanga Ijip. YAWEI nomo bin album
    olabat. Dumaji olabat bin dumbat nogudbala ting wen olabat bin weshipbat ola drimin.
  ukr-1871: Бо коли сини Ізрайлеві стали грішити перед Господом, Богом своїм, що визволив
    їх із потали в Египецького царя Фараона та й вивів із Египту, та починали шанувати
    инших богів,
  deu-1951: Solches geschah darum, weil die Kinder Israel gesündigt hatten wider den
    HERRN, ihren Gott, der sie aus Ägyptenland, aus der Hand des Pharao, des Königs
    von Ägypten, geführt hatte, und weil sie andere Götter fürchteten
  eng-JPS: And it was so, because the children of Israel had sinned against the LORD
    their God, who brought them up out of the land of Egypt from under the hand of
    Pharaoh king of Egypt, and had feared other gods,
  srp-1865: A to bi što sinovi Izrailjevi griješiše Gospodu Bogu svojemu, koji ih
    je izveo iz zemlje Misirske ispod ruke Faraona cara Misirskoga, i bojaše se drugih
    bogova,
  lug-lug: Bino byonna byabaawo kubanga Abayisirayiri bayonoona mu maaso ga Mukama
    Katonda waabwe, eyali abaggye mu Misiri okuva mu mukono gwa Falaawo, ye kabaka
    w’e Misiri. Baasinzanga bakatonda abalala,
  heb-heb: ויהי כי חטאו בני ישראל ליהוה אלהיהם המעלה אתם מארץ מצרים מתחת יד פרעה מלך
    מצרים וייראו אלהים אחרים׃
  ben-IRV: এই সব ঘটনা ঘটেছিল, কারণ যিনি মিশর থেকে, মিশরের রাজা ফরৌণের শাসন থেকে তাদের
    বের করে এনেছিলেন ইস্রায়েলীয়েরা তাদের সেই ঈশ্বর সদাপ্রভুর বিরুদ্ধে পাপ করেছিল।
    সেই লোকেরা অন্য দেব দেবতার পূজা করত
  pan-pan: ਇਸ ਦਾ ਕਾਰਨ ਇਹ ਸੀ ਕਿ ਇਸਰਾਏਲ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਜੋ ਉਨ੍ਹਾਂ
    ਨੂੰ ਮਿਸਰ ਦੇ ਦੇਸ ਤੋਂ ਅਤੇ ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ ਦੇ ਹੱਥੋਂ ਕੱਢ ਕੇ ਲਿਆਇਆ ਸੀ, ਪਾਪ ਕੀਤਾ
    ਅਤੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦਾ ਭੈਅ ਮੰਨਿਆ।
  mya-JVB: အကြောင်း မူကား၊ အဲဂုတ္တု ပြည် နှင့် အဲဂုတ္တု ဖာရော ဘုရင် လက် ထဲက ကယ်နှုတ်
    တော်မူသောမိမိ တို့ ဘုရား သခင်ထာဝရဘုရား ကို ဣသရေလ အမျိုးသား တို့ သည် ပြစ်မှား ၍
    အခြား တပါးသော ဘုရား တို့ကို ရိုသေ ကြ၏
  tbg-tbg: Ho Isareri nái Variqa Nora Kotira qora okara autu amite vaura kaara vi
    maarava vikaqaa qovaraiqura. Haaru Noravano Kotiva vika kaivaqaukavara Isipi avuhainaara
    kauquqihairo kuvantukero ntita varorara kia iriraiti, una variqa quahama nimite
    vaura.
  hmo-hmo: Unai bamona be Israela taudia dekenai ia vara, badina be idia ese Lohiabada,
    edia Dirava, Aigupito tano dekena amo idia ia hakaua, bona Farao, Aigupito ena
    king ena siahu dekena amo idia ia hamauria Diravana dekenai idia kara dika, bona
    idia ese idau diravadia idia tomadiho henia.
  urd-urd: और ये इसलिए हुआ कि बनी — इस्राईल ने ख़ुदावन्द अपने ख़ुदा के ख़िलाफ़, जिसने
    उनको मुल्क — ए — मिस्र से निकालकर शाह — ए — मिस्र फ़िर'औन के हाथ से रिहाई दी थी,
    गुनाह किया और ग़ैर — मा'बूदों का ख़ौफ़ माना।
  rus-SYN: Когда стали грешить сыны Израилевы пред Господом Богом своим, Который вывел
    их из земли Египетской, из-под руки фараона, царя Египетского, и стали чтить богов
    иных,
  bqc-SIM: Yã́pi kɛ̀ màa kɛ́ Isailiↄ duunakɛ̀ Dii ń Lua pↄ́ ń bↄ́ Egipiↄ kí Falaↄ̃ↄ
    ↄzĩɛ yã́iɛ. Aa misìilɛ dii pãleↄnɛ,
  tcz-CHONGTHU: Hitobanga Israelte chunga gimgentheina ahunglhun hi amahon semthu
    pathen ana ho’jeh'u, chule Egypt lengpa Pharaoh thaneina a kona ahin huhdohpa
    chujong leh hiche Egypt’a kona ahin puidoh uva Pakai Pathen douna chonset ana
    boljeh’u ahi.
  mar-mar: परमेश्वर देवाच्या इच्छेविरुध्द इस्राएल लोकांनी पापे केली होती, म्हणून असे
    घडले. कारण इस्राएलाच्या लोकांनी परमेश्वर त्यांचा देव ज्याने त्यांना मिसरचा राजा
    फारो याच्या जाचातून सोडवले होते, त्याच्याविरुध्द पाप केले आणि दुसऱ्या देवांचे
    भजन पूजन केले.
  soq-soq: '@see-verse:2KI.017.006'
  qub-qub: Chaynöga caran Tayta Dios mana munashanta Israelcuna rurashanpitami. Tayta
    Diosga faraonpa munaynincho caycajtami unay Egiptupita jorgamusha caran. Chaypis
    Israelcunaga mana sirbej ïdulucunata rispitar adurasha.
  bqp-bqp: Yã pìi kɛ̀ lɛ, kũ Isarailanↄ durunna kɛ̀ Dikiri ń Ludanɛ kũ à ń bↄ́tɛ
    Misila kína Firi'auna ↄĩ yãi. Ò donyĩ kɛ̀ tãnanↄnɛ
  hat-hat: Sa te rive konsa paske moun peyi Izrayèl yo te fè peche kont Seyè a, Bondye
    yo a, ki te fè yo soti kite peyi Lejip, ki te delivre yo anba men farawon an,
    wa peyi Lejip la. Yo t'ap sèvi lòt bondye.
  eng-BSB: All this happened because the people of Israel had sinned against the LORD
    their God, who had brought them out of the land of Egypt from under the hand of
    Pharaoh king of Egypt. They had worshiped other gods
  eng-WEBPB: It was so because the children of Israel had sinned against the LORD
    their God, who brought them up out of the land of Egypt from under the hand of
    Pharaoh king of Egypt, and had feared other gods,
  kbq-kbq: Hagi ana maka knazama Israeli vahete'ma fore hu'neana, zamagra Ra Anumzana
    zamagri Anumzamo'ma, Isipi kini ne' Fero hankavefinti'ma zamavareno'ma Isipi mopafinti'ma
    atirami'nea Anumzamofo avurera kumi nehu'za, havi anumzantamimofo koro hunezmante'za
    mono huzmantazagu, anazana fore hu'ne.
  nhe-BL: Nochi ya ni ininpantic nopa Israel ehuani pampa tlajtlacolchijque ica TOTECO
    ininDios tlen quinpanquixtijtoya ipan tlali Egipto, imaco Faraón tlen elqui tlanahuatijquetl
    nopona huan tlahuel chicahuac quintequipanoltiyaya. Inijuanti quinhueyichijque
    tiotzitzi.
  bus-bus: Yã pì kɛ̀ lɛ, kɛ̀ Isarailinↄ durun kɛ̀ Dii ń Ludanɛ kɛ̀ à ń bↄ́ Igipiti
    kí Fɛro ↄzĩ yãnzi. Aↄ̃ dↄnzi kɛ̀ tãanↄnɛ
  gub-BL: A'e tuwihawete upyhyk Xamari tawhu a'e, ta'e Izaew uzapo ikatu 'ym ma'e
    Tupàn Tuweharupi Wiko Ma'e uzar henataromo wà xe. A'e 'ym mehe Tupàn upyro waipy
    Ezit wanuwihawete wi a'e wà. Upyro a'e ywy wi wà. Nezewe rehe we umuwete katu
