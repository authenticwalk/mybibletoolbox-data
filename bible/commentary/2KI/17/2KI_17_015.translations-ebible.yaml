    egiship, özliri erzimes bolup chiqti; Perwerdigar ulargha: — Etrapinglardiki elliklerning
    qilghinidek qilmanglar, dégen del shu ellerge egiship, rezillik qilatti.'
  nde-nde: Balahla izimiso zakhe lesivumelwano asenza labokhokho babo lezixwayiso
