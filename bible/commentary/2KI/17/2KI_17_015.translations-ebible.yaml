  eng-BBE: And they went against his rules, and the agreement which he made with their
    fathers, and his laws which he gave them; they gave themselves up to things without
    sense or value, and became foolish like the nations round them, of whom the Lord
    had said, Do not as they do.
  kan-OKCV: ದೇವರ ಕಟ್ಟಳೆಗಳನ್ನೂ, ದೇವರು ತಮ್ಮ ಪಿತೃಗಳ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನೂ, ಅವರಿಗೆ
    ಹೇಳಿದ ಎಚ್ಚರಿಕೆಯನ್ನೂ ತಿರಸ್ಕರಿಸಿದರು. ಅವರು ವ್ಯರ್ಥವಾದ ವಿಗ್ರಹಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ, ನಿಷ್ಪ್ರಯೋಜಕರಾದರು.
    “ನೀವು ಅವರ ಹಾಗೆ ಮಾಡಬೇಡಿರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದರೂ, ಅವರು ತಮ್ಮ ಸುತ್ತಲಿನ
    ಜನರನ್ನೇ ಅನುಸರಿಸಿದರು.
  tam-2017: அவருடைய கட்டளைகளையும், அவர் தங்கள் முன்னோர்களோடுசெய்த அவருடைய உடன்படிக்கையையும்,
    அவர் தங்களுக்கு மிக உறுதியாகக் காண்பித்த அவருடைய சாட்சிகளையும் வெறுத்துவிட்டு,
