    ma kansu suka zama marasa amfani. Suka kwaikwayi sauran ƙasashen da suke kewaye
    da su, ko da yake Ubangiji ya umarce su cewa, “Kada ku yi rayuwa irin tasu,” suka
    kuwa yi abin da Ubangiji ya hana su.
  uig-LAT: 'Ular Uning belgilimilirini, shundaqla U ularning ata-bowiliri bilen tüzgen
