    qaumoṅ ke namūne par chal paṛe hālāṅki Rab ne is se manā kiyā thā.
  suz-BL: मेकोपुकीम मेको आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़, मेको आन किकी पिपी नु पशो
    कबल नु हिंच कोंइशो ममिम्‍तमे बाक्‍त। मेकोपुकी शोर गाक्‍शो मूर्ति आन नोले खोइश्‍शा,
    आंमा यो शोर गाक्‍शो दुम्‍शो बाक्‍मा बाक्‍त। मेको आन एर ओंथ बाक्‍ब रागी रागी ङा
    मुर आन नोले खोदमे बाक्‍त। परमप्रभु यावेमी मेको आन कली “गे मेको आन पशो खोदेंशो
    मपने” देंशा, अरेशो बाक्‍माक्‍त। प्रस्‍थान २३:२४
  ita-1927: e rigettarono le sue leggi e il patto ch’egli avea fermato coi loro padri,
