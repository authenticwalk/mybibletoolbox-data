verse: 2KI.017.015
translations:
  mal-C: യഹോവ അവരുടെ പിതാക്കന്മാർക്ക് നൽകിയ ഉത്തരവുകൾ നിരസിക്കുകയും ഉടമ്പടി ലംഘിക്കുകയും
    അവിടന്ന് അവർക്കു കൊടുത്ത മുന്നറിയിപ്പുകളും അവഗണിക്കുകയും ചെയ്തു. അവർ വിലകെട്ട
    മിഥ്യാമൂർത്തികളെ അനുഗമിച്ച് സ്വയം വിലകെട്ടവരായിത്തീർന്നു. “ചുറ്റുമുള്ള രാഷ്ട്രങ്ങൾ
    ചെയ്യുന്നതുപോലെ നിങ്ങൾ ചെയ്യരുത്,” എന്ന് യഹോവ കൽപ്പിച്ചിരുന്നെങ്കിലും അവർ ചുറ്റുമുള്ള
    രാഷ്ട്രങ്ങളെ അനുകരിച്ചു; യഹോവ വിലക്കിയിരുന്ന കാര്യങ്ങൾ അവർ ചെയ്തു.
  deu-TKW: sie wollten nichts wissen von seinen Satzungen und seinem Bunde, den er
    mit ihren Vätern geschlossen hatte, und von seinen Warnungen, mit denen er sie
    verwarnte, sondern wandelten den Nichtigen nach und handelten nichtig in Nachahmung
    der Völker, die rings um sie her wohnten, obgleich Jahwe ihnen verboten hatte,
    es jenen gleich zu thun.
  lin-lin: Babwakaki bikateli na Ye, boyokani oyo asalaki elongo na bakoko na bango
    mpe makebisi oyo apesaki bango. Balandaki bikolo oyo ezalaki zingazinga na bango.
    Yawe apesaki bango mitindo ete basala te lokola bango, kasi bango basalaki kaka
    makambo oyo Yawe apekisaki bango kosala.
  eng-LSV: and reject His statutes and His covenant that He made with their fathers,
    and His testimonies that He testified against them, and go after the vain thing,
    and become vain, and after the nations that are around them, of whom YHWH commanded
    them not to do like them.
  eng-GNV: 'And they refused his statutes and his couenant, that he made with their
    fathers, and his testimonies (wherewith he witnessed vnto them) and they followed
    vanitie, and became vaine, and followed the heathen that were round about them:
    concerning whome the Lord had charged them, that they should not do like them.'
  eng-WEBSTER: And they rejected his statutes, and his covenant that he made with
    their fathers, and his testimonies which he testified against them; and they followed
    vanity, and became vain, and went after the heathen that were around them, concerning
    whom the LORD had charged them, that they should not do like them.
  nhw-BL: Quihuejcamajcajque itlanahuatilhua huan nopa camanal sencahuali catli quichijqui
    ihuaya inintatahua. Amo quichihuilijque cuenta quema quinejqui quintlalnamictis
    ica catli fiero huala. San quejipa quinhueyichijque nopa tlaixcopincayome catli
    amo tleno ininpati huan yeca nopa israelitame nojquiya mocuepque masehualme catli
    amo tleno ininpati. Quintoquilijque nopa masehualme ipan sequinoc tlalme catli
    TOTECO quinilhuijtoya ma amo quintoquilica, pero amo quinejque quitlacaquilise
    TOTECO.
  swh-ONEN: Walizikataa amri zake, na agano alilokuwa amelifanya na baba zao, na maonyo
    aliyokuwa amewapa. Wakafuata sanamu zisizofaa, nao wenyewe wakawa hawafai. Wakayaiga
    mataifa yaliyowazunguka, ingawa Bwana alikuwa amewaonya akiwaambia, “Msifanye
    kama wanavyofanya,” nao wakafanya mambo ambayo Bwana alikuwa amewakataza wasifanye.
  bba-bba: Bɑ win woodɑbɑ deri kɑ ɑrukɑwɑni ye u kɑ ben bɑɑbɑbɑ bɔkuɑ kɑ sere mɑɑ
    kirɔ ye u bu kuɑ. Mɑ bɑ kɑm dirum swĩi, mɑ ben tii bɑ kɑm kuɑ. Bɑ bwese tukunu
    ni nu kɑ bu sikerenɛn dɑɑ sɑɑrɑ ye Gusunɔ ben Yinni u bu yinɑri.
  eng-KJVCPB: And they rejected his statutes, and his covenant that he made with their
    fathers, and his testimonies which he testified against them; and they followed
    vanity, and became vain, and went after the heathen that were round about them,
    concerning whom the Lord had charged them, that they should not do like them.
  cpy-cpy: 'Ipakaakiro ikowakaanteetziri. Imaemanetakiro ikashaakaantani Tajorentsi.
    Ipiyathatakawo okaatzi ikantakaanteetakiri, Inintziro tajorentsiniro kaari kameethatatsiri.
    roshiyakaakiri icharini tee ipantari. Roshiyakiri itsipajatzipaeni, okantawitaka
    ikantawitakari Pinkathari: “Eero poshiyari itsipapaeni.”'
  luo-luo: Ne gidagi winjo buchene kod chikene mane otimo gi kweregi to gi siem mane
    omiyogi, negiluwo nyiseche maonge tich, ma gin bende gibedo ji manono. Negidonjo
    e kit timbe ogendini mane odak e diergi, kata obedo ni Jehova Nyasaye nosekwerogi
    ni kik gitim kaka gitimo kendo negitimo gik mane Jehova Nyasaye nokwerogi mondo
    kik gitim.
  meu-meu: Idia ese ena taravatu, bona ena gwauhamata, senedia ida e hegwauhamata
    heheni ḡauna, bona e sisibalai henidia herevadia, na e dadaraidia, dirava koikoidia
    e ḡavadia, bena idia danu koikoi taudia ai ela; bona e noho hetabira besedia,
    Iehova ese vada e haḡanidia basie tohotohodia besedia, na muridiai e raka.
  npi-ULB: तिनीहरूले उहाँका विधिहरू र तिनीहरूका पुर्खाहरूसित उहाँले बाँध्‍नुभएको करार
    र उहाँले तिनीहरूलाई दिनुभएका करारका आज्ञाहरूलाई इन्कार गरे । तिनीहरूले बेकम्मा
    अभ्यासहरूको अनुसरण गरे अनि तिनीहरू आफै पनि बेकम्मा भए । तिनीहरूले आफ्नो वरिपरि
    भएका अरू जातिहरूको अनुसरण गरे जसको नकल्ल नगर्नू भनेर परमप्रभुले तिनीहरूलाई आज्ञा
    दिनुभएको थियो ।
  yor-yor: Wọ́n kọ̀ ìlànà rẹ̀ àti májẹ̀mú tí ó ti ṣe pẹ̀lú baba wọn àti ìkìlọ̀ tí
    ó ti fi fún wọn. Wọ́n tẹ̀lé òrìṣà aláìníláárí, àwọn fún rara wọn sì jẹ́ aláìníláárí.
    Wọ́n tẹ̀lé orílẹ̀-èdè tí ó yí wọn ká bí ó tilẹ̀ jẹ́ pé Olúwa ti kìlọ̀ fún wọn
    pé, “Má ṣe ṣe gẹ́gẹ́ bí wọn tí ń ṣe,” wọ́n sì ṣe ohun tí Olúwa ti kà léèwọ̀ fún
    wọn láti ṣe.
  emp-NTPO: Ãcõrẽba obi jarad̶ara, ãdji drõã naẽnabemarã ume bed̶ea b̶ʌd̶a sid̶a igarasid̶aa.
    Maʌ̃ awara Ãcõrẽba cawa oi jarad̶ara ĩjãnaẽ́ basía. Jʌwaba od̶a ãcõrẽ siriẽ́ b̶eada
    ẽpẽ panʌ bẽrã ãdjirã sid̶a siriẽ́ panesid̶aa. Ãdji caita b̶ea puruba cadjirua
    obadara Ãcõrẽba orãnaduad̶a ad̶amĩna o panesid̶aa.
  pes-OPCB: آنها از دستورهای خدا سرپیچی کردند، عهد او را که با اجدادشان بسته بود،
    شکستند و به هشدارهای او توجه ننمودند و برخلاف اوامر خداوند، از روی حماقت، بتهای
    اقوام همسایه را عبادت کردند.
  tgl-ULB: Tinanggihan nila ang kaniyang kautusan at ang tipang ginawa sa pagitan
    niya at kanilang mga ninuno, at mga utos sa tipan na kaniyang binigay sa kanila.
    Sinunod nila ang mga walang kabuluhang kaugalian at maging sila mismo ay naging
    walang kabuluhan. Sinundan nila ang mga paganong bansang nakapaligid sa kanila,
    silang pinag-utos na Yahweh na huwag gagayahin.
  hui-hui: Isaraele wali agalime Anduane Homogonaga bi layago mo wahalu habo nalolene
    bi bamba tinaga mamaliru baba lowini biago habo lalu bini. Ani bialu bi hongohe
    maru lowini wiaru damene bibahendeore mo bagi hai hene. Tigua bi mo bagi haiore
    halu mbirale dama mitangi bialu gime wabini wiaruhondo bi pupu wiaga uruni galone
    nabulene wini. Anidagua biyagome wali agali tinibi nde galone nahe urunibi dege
    hai hene. Ala bamba Anduane Homogohanda tihondo lamialu, Tígua wali agali dindi
    ogoriani hene karunaga mana natalilimu, lalu laminigoyu Isaraele wali agali tigua
    donge howa wali agali dindi tara tarani bu henerunaga mana uruni talialu bialu
    hene.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​၏​သြ​ဝါ​ဒ​တော်​တို့​ကို မ​နာ​ခံ​ကြ။ ဘိုး​ဘေး​တို့​နှင့်​ကိုယ်​တော်​ပြု​တော်
    မူ​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို​မ​စောင့်​ထိန်း​ကြ။ ကိုယ်​တော်​၏​သ​တိ​ပေး​ချက်​များ​ကို​လည်း
    ဂ​ရု​မ​စိုက်​ကြ။ သူ​တို့​သည်​အ​သုံး​မ​ကျ သည့်​အ​ရာ​များ​ကို​ကိုး​ကွယ်​သ​ဖြင့်
    အ​သုံး မ​ကျ​သူ​များ​ဖြစ်​လာ​ကြ​၏။ ထို့​ပြင်​ပတ် ဝန်း​ကျင်​ရှိ​လူ​မျိုး​တို့​၏​အ​တု​ကို​မ​ယူ
    ကြ​ရန် ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကို မ​လိုက်​နာ​ဘဲ ထို​သူ​တို့​၏​ဋ္ဌ​လေ့​ထုံး​စံ
    များ​ကို​လိုက်​လျှောက်​ကျင့်​သုံး​ကြ​လေ သည်။-
  bod-N: ཡང་ཁོང་གིས་དེ་དག་གི་མེས་པོ་རྣམས་ལ་མཛད་པའི་ཞལ་ཆད་དང་བཀའ་ཁྲིམས། དེ་དག་ལ་མཛད་པའི་ཉེན་བརྡ་བཅས་སྤངས་ནས།
    དོན་མེད་ཀྱི་སྐུ་འདྲའི་རྗེས་སུ་འབྲངས་པས་སྙིང་པོ་མེད་པར་གྱུར། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ལ།
    ཕྱི་རོལ་པ་རྣམས་ཀྱི་རྗེས་སུ་མི་འབྲང་བར་གྱིས་ཞེས་བསྒོས་ཀྱང་། དེ་དག་ནི་རང་གི་མཐའ་འཁོར་དུ་ཡོད་པའི་ཕྱི་རོལ་པ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས།
  sna-sna: Vakaramba mitemo yake nesungano yaakanga aita namadzibaba avo uyewo neyambiro
    dzaakanga avapa. Vakatevera zvifananidzo zvisina maturo ivo pachavo vakava vasina
    maturo. Vakatevedzera ndudzi dzakanga dzakavakomberedza kunyange Jehovha akanga
    avarayira akati, “Musaita sezvavanoita,” asi vakaita zvinhu zvavakarambidzwa naJehovha.
  spa-BLM: Rechazaron sus estatutos y su pacto que había hecho con sus padres, y sus
    testimonios que les había atestiguado; siguieron la vanidad y se envanecieron,
    y siguieron a las naciones que estaban a su alrededor, acerca de las cuales Yahvé
    les había ordenado que no hicieran como ellas.
  cac-cac: Ix spatiquejel ley eb' yed' trato sb'onac Jehová yed' eb' smam yicham eb'
    chi'. Ix spatiquejpaxel checnab'il ix alchaj d'a eb'. Ix ochpax tzac'an eb' yuj
    juntzan̈ dios malaj jab'oc yelc'ochi. A yuj juntzan̈ chi' man̈xa jab'oc yelc'och
    eb', axon̈ej schuc b'eyb'al juntzan̈xo nación ix sb'eyb'alej eb', juntzan̈ to
    ay yovalil yuj Jehová sb'eyb'alaji.
  swh-ULB: Walizikataa sheria zake na lile agano ambalo alilifanya pamoja na babu
    zao, na hilo agano wakakubaliana wapewe. Wakafuata mambo yao yasiyofaa na wakawa
    hawafai. Wakawafuata mataifa ya kipagani ambao waliwazunguka, ambao Yahwe alikuwa
    amewaamuru wasiige.
  bel-bel: і пагарджалі пастановамі Яго, і запаветам Ягоным, які Ён заключыў з бацькамі
    іхнімі, і адкрыцьцямі Ягонымі, якімі Ён перасьцерагаў іх, і пайшлі сьледам марнасьці
    і змарнаваліся, і сьледам народаў навакольных, пра якіх Гасподзь наказваў ім,
    каб не рабілі так, як яны,
  deu-ELBBK: Und sie verachteten seine Satzungen und seinen Bund, den er mit ihren
    Vätern gemacht, und seine Zeugnisse, die er ihnen bezeugt hatte; und sie wandelten
    der Eitelkeit nach und handelten eitel und den Nationen nach, die rings um sie
    her waren, von denen der HERR ihnen geboten hatte, nicht wie sie zu tun.
  mbb-OT: Inselikwey zan is menge sulunuzen wey is kebpekid-uyun kandan te Nengazen
    he midhimu zin diyà te menge kepuun dan, ne wazè dan seǥipaa is menge petizaan
    din kandan. Midsunud dan is wazè din pulus he zuma he menge ed-ezapen, ne nehimu
    sikandan he wazà menge pulus. Mid-iringan dan is menge etew ziyà te menge nasyun
    he nekeelingkus kandan minsan mibmenduan sikandan te Nengazen he kenè dan heini
    iringi. Mibeelan dan is menge vaal he indawey kandan te Nengazen.
  mal-2015: അവന്റെ ചട്ടങ്ങളെയും അവരുടെ പിതാക്കന്മാരോടു അവൻ ചെയ്ത നിയമത്തെയും അവൻ അവരോടു
    സാക്ഷീകരിച്ച സാക്ഷ്യങ്ങളെയും നിരസിച്ചുകളഞ്ഞു; അവർ വ്യാജത്തെ പിന്തുടർന്നു വ്യർത്ഥന്മാരായിത്തീർന്നു;
    അവരെപ്പോലെ ആചരിക്കരുതു എന്നു യഹോവ കല്പിച്ചിരുന്ന ചുറ്റുമുള്ള ജാതികളെ തന്നേ അവർ
    പിന്തുടർന്നു.
  rmc-rmc: Odčhide pestar leskro zakonos the e zmluva, so phandľa lengre dadenca,
    a na šunenas les, kajte lenge dovakerelas. On lašarenas le modlen, save na sas
    pre ňisoste, a aleha ačhile the on pre ňisoste. Ľikerenas pes pal o tradiciji
    le narodengre, save sas pašal lende, kajte lenge o RAJ prikazinďa, hoj te na keren
    avke sar aver narodi.
  pes-OPV: و فرایض او و عهدی که با پدران ایشان بسته، وشهادات را که به ایشان داده بود،
    ترک نمودند، وپیروی اباطیل نموده، باطل گردیدند و امتهایی راکه به اطراف ایشان بودند
    و خداوند، ایشان رادرباره آنها امر فرموده بود که مثل آنها عمل منمایید، پیروی کردند.
  ron-1924: Н-ау врут сэ штие де леӂиле Луй, де легэмынтул пе каре-л фэкусе ку пэринций
    лор ши де ынштиинцэриле пе каре ли ле дэдусе. С-ау луат дупэ лукрурь де нимик
    – ши ей ыншишь н-ау фост декыт нимик – ши дупэ нямуриле ын мижлокул кэрора трэяу,
    мэкар кэ Домнул ле порунчисе сэ ну се я дупэ еле.
  ben-OBCV: তাঁর সেই বিধিবিধান ও পবিত্র নিয়ম তারা প্রত্যাখ্যান করল, যা তিনি তাদের
    পূর্বপুরুষদের দিলেন এবং সেই ঐশ্বরিক বিধানও তারা অগ্রাহ্য করল, যা পালন করার জন্য
    তিনি তাদের সতর্ক করে দিলেন। তারা অযোগ্য সব প্রতিমার অনুগামী হল এবং নিজেরাও অযোগ্য
    হয়ে পড়েছিল। তারা তাদের চারপাশে থাকা জাতিদের অনুকরণ করল, যদিও সদাপ্রভু তাদের
    আদেশ দিলেন, “তোমরা তাদের মতো কাজকর্ম কোরো না।”
  som-som: Oo iyagu way diidi jireen qaynuunnadiisii iyo axdigiisii uu awowayaashood
    la dhigtay, iyo markhaatifurkiisii uu iyaga ugu marag furay, oo intay waxtarla'aan
    raaceen ayay wax aan waxba tarin noqdeen, oo waxay ku dayan jireen quruumihii
    hareerahooda ku wareegsanaa oo Rabbigu ku amray inayan sidooda oo kale yeelin.
  lat-VUC: 'Et abjecerunt legitima ejus, et pactum quod pepigit cum patribus eorum,
    et testificationes quibus contestatus est eos: secutique sunt vanitates, et vane
    egerunt: et secuti sunt gentes quæ erant per circuitum eorum, super quibus præceperat
    Dominus eis ut non facerent sicut et illæ faciebant.'
  eng-ASVBT: And they rejected his statutes, and his covenant that he made with their
    fathers, and his testimonies which he testified unto them; and they followed vanity,
    and became vain, and went after the nations that were round about them, concerning
    whom Jehovah had charged them that they should not do like them.
  ita-1885: ed aveano sprezzati i suoi statuti, e il suo patto, il quale egli avea
