    rozkazał, aby nie czynili tak jak oni.
  urd-GVU: اُنہوں نے اُس کے احکام اور اُس عہد کو رد کیا جو اُس نے اُن کے باپ دادا
    سے باندھا تھا۔ جب بھی اُس نے اُنہیں کسی بات سے آگاہ کیا تو اُنہوں نے اُسے حقیر
    جانا۔ بےکار بُتوں کی پیروی کرتے کرتے وہ خود بےکار ہو گئے۔ وہ گرد و نواح کی قوموں
    کے نمونے پر چل پڑے حالانکہ رب نے اِس سے منع کیا تھا۔
  deu-1912: dazu verachteten sie seine Gebote und seinen Bund, den er mit ihren Vätern
    gemacht hatte, und seine Zeugnisse, die er unter ihnen tat, und wandelten ihrer
    Eitelkeit nach und wurden eitel den Heiden nach, die um sie her wohnten, von welchen
    ihnen der HERR geboten hatte, sie sollten nicht wie sie tun;
  kan-2017: ಆತನು ತಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಕೊಟ್ಟ ವಿಧಿನಿಬಂಧನೆಗಳನ್ನೂ, ತಮಗೆ ಹೇಳಿಸಿದ ಒಡಂಬಡಿಕೆಯನ್ನು
    ತಿರಸ್ಕರಿಸಿ, ವ್ಯರ್ಥವಾದ ದೇವತೆಗಳನ್ನು ಸೇವಿಸಿ ನಿಷ್ಪ್ರಯೋಜಕರಾದರು. ಸುತ್ತಣ ಜನಾಂಗಗಳನ್ನು
    ಅನುಸರಿಸಬಾರದೆಂದು ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದರೂ ಅವರು ಕೇಳದೆ, ಅವರನ್ನು ಅನುಸರಿಸಿದರು.
  yap-yap: Miyad siyeg ni ngar folgad ko pi gafal rok, miyad pi’ keru’rad ko fare
    m’ag ni ngongliy SOMOL u thilrad e pi chitamangirad kakrom, miyad sabalbalyang
    ko pin’en ni be ginangrad riy. Mu ur tedfan e pi liyos nib m’ayfan ngki m’ayfarad,
    miyad un nga yalen e pi nam ni bay u to’obrad i yan, ni da ku ra folgad ko n’en
    ni yog SOMOL ngorad ni ngar folgad riy.
  hlt-MCSB: A a oltlueh neh a paipi te a hnawt uh. Te te a napa rhoek taengah a saii
    tih a olphong neh amih te a rhalrhing sak. Tedae a honghi hnukah pongpa uh tih
    hoemdawk uh. A kaepvai kah namtom rhoek hnukah amih bangla saii pawt ham BOEIPA
    loh amih a uen.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያቶም ዒንጌ ዎጎ ዔያታ ዔኪባኣሴ፤ ዒዚ ዔያቶኮ ቤርታኣ ዓዶንሢና ጫኣቄ ጫኣቁሞዋ ዔያታ ካፒባኣሴ፤
    ዔያቶም ላቲ ኬኤዞና ባኮ ቢያ ቦሂ ሃሼኔ፤ ዔያታ ጉሪ ማዔ፥ ሜሌ ፆኦዞ ዚጊ ካኣሽኪፆና ጉሪ ፓሡዋ ዓሲ ማዒ ዓቴኔ፤ ዬያ ዓሶኮ
    ፑርቶ ማዾ ዔያታ ማዹዋጉዲ ጌዒ ናንጊና ናንጋ ጎዳ ዔያቶ ዓይሤ ዓይሢፆ ሃሺ ዔያቶ ዓጮኮ ኮይላ ናንጋ፥ ሜሌ ዓሳ ማዻ ባኮ ቢያ
    ማዼኔ።
  twi-ASANTE: Wɔpoo ne mmara ne nʼapam a ɔne wɔn agyanom yɛeɛ no. Na wɔamfa ne kɔkɔbɔ
    no anyɛ hwee. Wɔsomm abosomhuhuo, ma wɔdanee nnipa teta. Wɔhwɛɛ aman a atwa wɔn
    ho ahyia no nhwɛsoɔ so, nam so yɛɛ asoɔden maa Awurade nhyɛ a ɔhyɛɛ sɛ wɔnnsuasua
    wɔn no.
  eng-WEBU: They rejected his statutes and his covenant that he made with their fathers,
    and his testimonies which he testified to them; and they followed vanity, and
    became vain, and followed the nations that were around them, concerning whom the
    LORD had commanded them that they should not do like them.
  wal-wal: Eti a wogaa, i eta aawatuura maacettido maachchaanne a seeraa karidosona.
    Eti shufuro eeqatau goinnidi, bantta huuphiyaukka shufuro gididosona. GODAI eta,
    “Intte yuushuwan de7iya dere asati oottiyoogaadan oottoppite” gi wottidaashin
    ixxidi, eti eta de7uwaa wogaa kaallidosona.
  spa-PDDPT: Desecharon sus Preceptos, el Pacto que hizo con sus antepasados y las
    exhortaciones con las cuales les advirtió. Siguieron tras la vanidad y se volvieron
    vacíos. Fueron tras las naciones que estaban a su alrededor, con respecto a las
    cuales Yavé les ordenó que no hicieran como ellas.
  gun-gun: Ha'e kuery noendu potai okuapy ayvu Senhor oeja va'ekue ha'e guamoĩ kuery
    reve guexeve guarã ojapo va'ekue re, neĩ ha'e kuery pe ijayvu ete jepiague re.
    Ha'e rami 'rãgue py ta'angaa ndovarei va'e pe rive ikuai, ha'e kuery ae ju ndovarei
    va'e ikuai peve. Mba'eta amboae regua kuery reko rupi ikuai, Senhor “Napendekuai
    'rã ha'e rami”, he'i va'ekue ri.
  ilo-ULB: Linaksidda dagiti alagadenna ken ti tulag nga inaramidna kadagiti kapuonanda,
    ken ti pammaneknekna iti tulagna nga intedna kadakuada. Tinuladda dagiti awan
    kaes-eskanna a sursuro ket nagbalinda nga awan kaes-ekanna. Sinurotda dagiti pagano
    a nasion nga adda iti aglawlawda, dagidiay imbilin ni Yahweh kadakuada a saanda
    a tultuladen.
  kpg-kpg: Digaula gu de hagalongo gi ana haganoho, gu hagalee haga kila aga ana hagababa
    ala ne hai ang gi nadau maadua mmaadua, ge gu de hagalongo gi ana helekai bolo
    gi hudee heia nadau haihai huaidu. Digaula gu daumaha hua gi nia balu god, guu bida
    hai ginaadou gii hai nia balu daangada. Digaula guu kae hua nia hangahaihai o nia
    daangada ala i golo, ala e noho i nadau baahi, gu de hagalongo gi nnelekai o Dimaadua
    dela bolo gi hudee kawe go ginaadou.
  uig-ARA: 'ئۇلار ئۇنىڭ بەلگىلىمىلىرىنى، شۇنداقلا ئۇ ئۇلارنىڭ ئاتا-بوۋىلىرى بىلەن
    تۈزگەن ئەھدىنى ۋە ئۇلارغا تاپشۇرغان ئاگاھ-گۇۋاھلارنى چەتكە قاققان؛ ئۇلار ئەرزىمەس
    نەرسىلەرگە ئەگىشىپ، ئۆزلىرى ئەرزىمەس بولۇپ چىقتى؛ پەرۋەردىگار ئۇلارغا: ــ ئەتراپىڭلاردىكى
    ئەللىكلەرنىڭ قىلغىنىدەك قىلماڭلار، دېگەن دەل شۇ ئەللەرگە ئەگىشىپ، رەزىللىك قىلاتتى.'
  sus-sus: E naxa Alatala xa yaamarie matandi, e a xa saatɛ kana naxan nu xirixi Ala
    nun e benbae tagi. E naxa bira fe fufafu fɔxɔ ra, e e yɛtɛ findi fuyantee ra.
    E naxa bira sie xa naamunyie fɔxɔ ra, naxee e rabilinxi, Alatala tɔnyi dɔxɔ naxee
    ma.
  pon-2006: Re soikala sapwellime kaweid, re sohte kapwaiada inou me e ketin wiahiong
    arail pahpa kahlap ako, oh re soikala sapwellime kehkehlik. Re kaudokiong dikedik
    en eni mwahl akan oh pein irail wiahkinirailla aramas me sohte katepe, oh re kalamangih
    tiahk en wehi kan me kapilirailpene, re sapeikiong sapwellimen KAUN-O mahsen me
    re en dehr alasang irail.
  ksd-ksd: Dia ga milikuane kana umana vartuluai, ma kana kunubu nina dia ga pait
    ia ma ra umana tama i diat, ma kana umana varvalai nina i ga varvai pire diat
    me; ma dia ga mur ra magit vakuku, ma dia ga papaua da ra umana Tematana nina
    dia ga ki kikil diat, a tarai nina ra Luluai i ga vartuluai pire diat ure ba koko
    diat a mur kadia umana mangamangana.
  tur-YTC: O'nun kurallarını ve atalarıyla yapmış olduğu antlaşmayı ve kendilerine
    ettiği tanıklıkları reddettiler; boş şeylerin ardından gittiler, boş insanlar
    oldular, çevrelerinde bulunan uluslar gibi yapmasınlar diye Yahve onlara buyurduğu
    halde onların ardından gittiler.
  grc-BRENT: Καὶ τὰ μαρτύρια αὐτοῦ ὅσα διεμαρτύρατο αὐτοῖς οὐκ ἐφύλαξαν, καὶ ἐπορεύθησαν
    ὀπίσω τῶν ματαίων, καὶ ἐματαιώθησαν, καὶ ὀπίσω τῶν ἐθνῶν τῶν περικύκλῳ αὐτῶν,
    ὧν ἐνετείλατο Κύριος αὐτοῖς μὴ ποιῆσαι κατὰ ταῦτα.
  ind-AYT: Mereka menolak ketetapan-ketetapan-Nya dan perjanjian-Nya yang telah diadakan
    dengan nenek moyang mereka dan peringatan-peringatan-Nya yang telah Dia peringatkan
    kepada mereka. Mereka hidup mengikuti kesia-siaan, serta mengikuti bangsa-bangsa
    yang ada di sekeliling mereka walaupun TUHAN telah memerintahkan mereka untuk
    tidak melakukannya.
  nya-nya: Anakana malangizo ake ndi pangano anachita ndi makolo awo ndipo ananyoza
    zochenjeza za Yehova. Iwo anatsatira mafano achabechabe nasanduka achabechabe.
    Anthuwa anatsanzira mitundu ya anthu owazungulira ngakhale kuti Yehova anawalamula
    kuti, “Musamachite zomwe iwo amachita,” koma iwo anachita zomwe Yehova anawaletsa.
  hrv-hrv: Prezreli su njegove zakone i Savez koji je sklopio s njihovim ocima i opomene
    njegove koje im je upućivao. Težili su za ispraznošću, pa su i sami postali isprazni
    slijedeći narode oko sebe, premda im je Jahve zapovjedio da ne čine kao oni.
  mps-mps: Te Israel hani bidi dabe augwaligo te augwa Genuai Bidi Godigo po tudiba
    sąnama, tama te bomai po te agai augwa wąį nǫų dabe augwali dali dąų wai
    po, tama te tigidali bomai po agai augwalibolo mani. Tama augwaligo te po umabo
    sogo mu sela sąnama, tama augwaligo te tibo godiba lotu po mu weyu, bidali. Te
    tibo god augwali te God mu menio. Tiali goli, te Israel we bidi dabe augwaligo
    te tibo god te olo naiba augwaligo lotu po bomo yali. Tama te Israel hani augwa
    digi augwa te olo bage gagawai mu pedelali, te olo tibo god tiwai. Polobadu te
    Genuai Bidigo augwalibolo e tama po augwalibolo ola mawai, “Dagego te dage pąde
    bidibo bidi dabego ebo kolesagadu wali pigio,” wali, tiali goli te Israel hani
    augwaligo te Genuai Bidigo wali po sela sąnama, tama augwaligo te hanigo yali
    kolesagadu wali pali.
  tpi-tpi: Ol Israel i givim baksait long tok bilong Bikpela na long dispela kontrak
    em i bin mekim wantaim ol tumbuna, na long olgeta strongpela tok em i bin givim
    ol. Ol i sakim tok moa yet na ol i go lotuim ol giaman god. Ol dispela giaman
    god ol i no god tru. Tasol ol manmeri bilong Israel i lotu long ol dispela samting
    nating, na ol Israel yet i kamap samting nating olsem ol dispela giaman god. Bipo
    Bikpela i bin tokim ol long ol i no ken bihainim ol pasin bilong ol lain pipel
    i stap klostu long ol, tasol ol Israel i sakim tok bilong en, na ol i bihainim
    dispela pasin.
  dan-1931: de lod hånt om hans Anordninger og den Pagt, han havde sluttet med deres
    Fædre, og om de Vidnesbyrd, han havde givet dem, og de holdt sig til Tomhed, så
    de blev til Tomhed, og efterlignede Folkeslagene rundt om dem, skønt HERREN havde
    pålagt dem ikke at gøre som de;
  vie-OVCB: Họ coi thường luật lệ và giao ước Ngài đã kết với tổ tiên họ, và những
    lời cảnh cáo của Ngài. Họ theo các thần nhảm nhí, và chính họ trở nên người xằng
    bậy. Mặc dù Chúa cấm đoán, họ vẫn bắt chước những dân tộc sống chung quanh.
  guj-2017: તેઓએ તેઓના પિતૃઓ સાથે કરેલા યહોવાહના વિધિઓ અને કરારનો, તેમ જ યહોવાહે તેઓને
    આપેલા સાક્ષ્યોનો ત્યાગ કર્યો હતો. તેઓ વ્યર્થ બાબતોની પાછળ ચાલીને નકામા થઈ ગયા.
    તેઓની આસપાસ રહેનાર પ્રજાઓ કે જેઓના વિષે યહોવાહે ફરમાવ્યું હતું કે તેઓનું અનુકરણ
    ન કરવું, પણ તેઓએ તેઓનું અનુકરણ કર્યું.
  pon-2006A: Re soikala sapwellime kaweid, re sohte kapwaiada inou me e ketin wiahiong
    arail pahpa kahlap ako, oh re soikala sapwellime kehkehlik. Re kaudokiong dikedik
    en eni mwahl akan oh pein irail wiahkinirailla aramas me sohte katepe, oh re kalamangih
    tiahk en wehi kan me kapilirailpene, re sapeikiong sapwellimen KAUN-O mahsen me
    re en dehr alasang irail.
  por-BRBSL: Rejeitaram seus estatutos e seu pacto que ele fez com seus pais, e seus
    testemunhos que ele lhes testemunhou; e seguiram a vaidade, e tornaram-se vaidosos,
    e seguiram as nações que estavam ao seu redor, sobre as quais Javé lhes ordenara
    que não fizessem como eles.
  cth-cth: A phunglam hoi a na mintoenaw koe a lawkkam ahnimouh koe a panue sak e
    lawk hah, banglahai noutna awh hoeh teh cungkeihoehnaw a panki awh teh, banglahai
    yah tho kalawn hoeh. Ahnimouh kong dawk BAWIPA ni hot patetlah sak van awh hanh
    telah a dei tangcoung e hah, a teng kaawm e miphunnaw ni a sak awh e patetlah
    a kamtu awh.
  twi-twi: Wɔpoo ne mmara ne nʼapam a ɔne wɔn agyanom yɛe no. Na wɔamfa ne kɔkɔbɔ
    no anyɛ hwee. Wɔsom abosomhuhuw, maa wɔdan nnipa teta. Wɔhwɛɛ aman a atwa wɔn
    ho ahyia no nhwɛso so, nam so yɛɛ asoɔden maa Awurade mmara nsɛm a ɔhyɛɛ sɛ wonnsuasua
    wɔn no.
  hlt-hlt: A a oltlueh neh a paipi te a hnawt uh. Te te a napa rhoek taengah a saii
    tih a olphong neh amih te a rhalrhing sak. Tedae a honghi hnukah pongpa uh tih
    hoemdawk uh. A kaepvai kah namtom rhoek hnukah amih bangla saii pawt ham BOEIPA
    loh amih a uen.
  tbz-SIM: Bɛ̀ dootóo ti Yiɛ̀ nKuyie nkuɔ́ nyi nɛ̀ mɛtɑummɛ̀ kù do dɔ̀ɔ̀nɛ̀ mɛ̀ bɛ
    yɛmbɛ̀ nɛ̀ kù do bɛ̀ nɑ̀kɛ́ yɛ̀ɛ̀ tɑnnɔ̀, kɛ tũ̀nnɛ dɛtetìrɛ̀ kpɛrɛ, kɛ nɑɑ́ mbɛ
    mɔ́mmɔmbɛ dɛtetìrɛ̀. Bɛ̀ tũ̀nnɛ ibotí tɛì kó mɛborimɛ mmɛ Kuyie ndo yɛ̃ mbɛ̀ bɑ́ɑ́
    tũnnɛ mɛ̀.
  msy-2020: Israelia akɨrim ragha arazir God ifongezibagh asava, Akar Dɨkɨrɨzir Gavgavir
    a men inazir afeziaba ko amizim, ko an ikiangsɨzir a me ganɨngiziba, me bar dar
    aghua. Me akaba batogha, egha ghua asebar ziaba fe. Aser kaba guizbangɨn godba
    puvatɨ. Ezɨ Israelian gumazamiziba bizir ifavarir kɨnir kabar ziaba fe, me uari
    pura bizir ifavarir kɨnibar mɨn otifi. Fomɨra Ikiavɨra Itir God me mɨkeme, me
    men boroghɨra itir ikɨzibar arazibar gɨn mangan markɨ, ezɨ Israelia an akam batuegha,
    arazir kabar gɨn zui.
  dop-dop: Pɑ lɔ Ɩsɔ kiiŋ nɑ nɔɣɔ ŋkɑ ɩ nɑ pɑ cɔsɔnɑɑ pɑɑ pɛɛlɑɑ tɔ, nɑ kpɑɑlʋɣʋ mpi
    ɩ kɑ kpɑɑlɑ-wɛ tɔ. Ɩsɛɣɛlɩ nyǝ́mɑ mɑtǝnɑ kpɑɩ nyǝ́mɑ tɩɩŋ, nɑ pɑ mɑɣɑmɑɣɑ pɑ́
    pǝsɩ kpɑɩ nyǝ́mɑ. Nɑ pɑ́ tǝŋ piitimnɑɑ mpɑ Ɩsɔ kɑ kisinɑ-wɛ tɔ pɑ ɩkpɑtɛ.
  azb-azb: Onun qanunlarını, ataları ilə bağladığı əhdini və onlara etdiyi xəbərdarlıqları
    rədd etmişdilər. Boş şey dalınca gedib boş adamlar olmuşdular. Rəbb «ətrafınızdakı
    millətlər kimi etməyin» deyib əmr etdiyi halda onlar kimi davranmışdılar.
  eng-DBY: And they rejected his statutes, and his covenant which he had made with
    their fathers, and his testimonies which he had testified unto them; and they
    followed vanity and became vain, and [went] after the nations that were round
    about them, concerning whom Jehovah had charged them that they should not do like
    them.
  hin-2017: वे उसकी विधियों और अपने पुरखाओं के साथ उसकी वाचा, और जो चितौनियाँ उसने
    उन्हें दी थीं, उनको तुच्छ जानकर, निकम्मी बातों के पीछे हो लिए; जिससे वे आप निकम्मे
    हो गए, और अपने चारों ओर की उन जातियों के पीछे भी हो लिए जिनके विषय यहोवा ने उन्हें
    आज्ञा दी थी कि उनके से काम न करना।
  wol-KYG: Dañoo xalab ay ndigalam ak kóllëre ga mu fasoon ak seeni maam, xalab kàddu
    ya mu leen artoo woon. Ñu topp ay tuuri caaxaan ba mujj di niti caaxaan, di roy
    xeet yi leen wër, te Aji Sax ji tere woon leen ñu roy leen.
  eng-YLT: and reject His statutes and His covenant that He made with their fathers,
    and His testimonies that He testified against them, and go after the vain thing,
    and become vain, and after the nations that are round about them, of whom Jehovah
    commanded them not to do like them;
  kne-kne: Adi dan tinongpal din bilbilina ya din intolag na sin ap-apo da yan adi
    da aben inkaskaso din pamagbaga na. Nandaydayaw da si didiyosen ay magay silsilbi
    na et nanbalin da abes magay silsilbi na. Inonodan da din am-amagen di odom ay
    nasyon ay nandinmang olay mo inbilin Diyos ay adi da amagen di.
  eng-WYC-2017: And they casted away the lawful things of him, and the covenant that
    he covenanted with their fathers, and the witnessings by which he witnessed to
    them; and they pursued [or followed] vanities, that is, idols, and did vainly;
    and pursued [or followed] heathen men, that were about them; of which things the
    Lord commanded to them, that they should not do as also those heathen men did.
  eng-WMBB: They rejected his statutes and his covenant that he made with their fathers,
    and his testimonies which he testified to them; and they followed vanity, and
    became vain, and followed the nations that were around them, concerning whom the
    LORD had commanded them that they should not do like them.
  urd-GVH: उन्होंने उसके अहकाम और उस अहद को रद्द किया जो उसने उनके बापदादा से बाँधा
    था। जब भी उसने उन्हें किसी बात से आगाह किया तो उन्होंने उसे हक़ीर जाना। बेकार
    बुतों की पैरवी करते करते वह ख़ुद बेकार हो गए। वह गिर्दो-नवाह की क़ौमों के नमूने
    पर चल पड़े हालाँकि रब ने इससे मना किया था।
  rug-rug: Korodia luli arini sari Nana vina tumatumae, meke lopu kopu nia rini sa
    vinariva egoi sapu tavetia Sa pa vari korapana sa Tamasa meke sari na tiatamadia,
    meke lopu va gunagunana ni rini sari na vina balau. Vahesi rini sari na beku loke
    laedi meke va loke laedi pule ni si arini. Luli rini sari na hahanana tadi na
    butubutu pa vari likohaedi, saripu lopu va egoi e Zihova pa Nana zinama pude tavete
    luli rini.
  gaz-gaz: Isaan seeraa fi kakuu inni abbootii isaanii wajjin gale akkasumas akeekkachiisa
    inni isaaniif kenne illee fudhachuu didan. Isaan waaqota tolfamoo faayidaa hin
    qabne duukaa buʼanii isaanis faayidaa dhaban. Isaan utuma Waaqayyo, “Waan jarri
    hojjetan hin hojjetinaa” jedhee isaan ajajuu saboota ollaa isaanii duukaa buʼanii
    waan Waaqayyo hojjechuu isaan dhowwe ni hojjetan.
  fra-LSG: Ils rejetèrent ses lois, l’alliance qu’il avait faite avec leurs pères,
    et les avertissements qu’il leur avait adressés. Ils allèrent après des choses
    de néant et ne furent eux-mêmes que néant, et après les nations qui les entouraient
    et que l’Éternel leur avait défendu d’imiter.
  gnn-gnn: '@see-verse:2KI.017.014'
  yal-yal: E yi e mɛ a tɔnne ra e nun a layirin naxan xidi e nun e benbane tagi, e
    nun a marakolonna naxan ti e ma. E bira e suxure fuune fɔxɔ ra, e tan yɛtɛɛn yi
    lu fuu. E yi e rabilinna siyane raliga, Alatala e danna sa naxanye raligan ma.
  haw-1868: A hoowahawaha lakou i kona mau kanawai, a me kana berita ana i hana'i
    me ko lakou poe kupuna, a me na kauoha ana i haawi mai ai ia lakou; a hele lakou
    mamuli o na kii lapuwale, a lilo lakou i poe lapuwale, a hele mamuli o na lahuikanaka
    e puni ana ia lakou, na mea a Iehova i kauoha mai ai, mai hana like oukou me lakou.
  arb-NAV: وَتَنَكَّرُوا لِفَرَائِضِهِ وَعَهْدِهِ الَّذِي أَبْرَمَهُ مَعَ آبَائِهِمْ،
    وَتَجَاهَلُوا تَحْذِيرَاتِهِ وَنَوَاهِيَهُ لَهُمْ، وَضَلُّوا وَرَاءَ أَصْنَامٍ
    بَاطِلَةٍ، فَأَصْبَحُوا هُمْ أَنْفُسُهُمْ بَاطِلِينَ، وَتَمَثَّلُوا بِالأُمَمِ
    الَّذِينَ حَوْلَهُمْ، مَعَ أَنَّ الرَّبَّ أَمَرَهُمْ أَلّا يَفْعَلُوا مِثْلَهُمْ،
    وَارْتَكَبُوا أُمُوراً نَهَاهُمُ الرَّبُّ عَنْهَا،
  ewe-ewe: Wogbe eƒe sewo kple nubabla si wòwɔ kple wo fofowo la eye wodo vlo eƒe
    nuxlɔ̃amenyawo. Wosubɔ ati kple kpewo ale be wova zu abunɛtɔwo. Wosrɔ̃ dukɔ siwo
    ƒo xlã wo la ƒe ŋunyɔnuwo wɔwɔ, evɔ Yehowa de se na wo be, “Migawɔ abe ale si
    wowɔna ene la o.” Ke wogbe hewɔ nu siwo Yehowa be womegawɔ o.
  eng-LEE: And they despised his statutes, and his covenant which he had made with
    their fathers, and his testimonies which he had entrusted to them; and they followed
    after what is vanity, and became vain, and followed after the nations that were
    round about them, concerning whom the Lord had charged them, not to do like them.
  gvn-gvn: '@see-verse:2KI.017.014'
  asm-FB: তেওঁলোকে যিহোৱাৰ বিধিবোৰ, তেওঁলোকৰ পূর্বপুৰুষসকলৰ সৈতে স্থাপন কৰা তেওঁৰ
    বিধান আৰু তেওঁলোকক দিয়া তেওঁৰ সাৱধান বাণী মানিবলৈ অস্বীকাৰ কৰিছিল। তেওঁলোকে অসাৰ
    মূর্তিবোৰৰ পাছত চলি নিজেও অসাৰ হৈ পৰিছিল। যিহোৱাই তেওঁলোকক যি লোক সমূহৰ দৰে চলিবলৈ
    নিষেধ কৰিছিল, তেওঁলোকে নিজৰ চাৰিওফালে থকা সেই জাতি সমূহৰ দৰেই চলিছিল।
  sus-A: عٍ نَشَ عَلَتَلَ شَ يَامَرِيٍ مَتَندِ، عٍ عَ شَ سَاتّ كَنَ نَشَن نُ شِرِشِ
    عَلَ نُن عٍ بٍنبَيٍ تَفِ. عٍ نَشَ بِرَ قٍ قُقَقُ قْشْ رَ، عٍ عٍ يّتّ قِندِ قُيَنتٍيٍ
    رَ. عٍ نَشَ بِرَ سِيٍ شَ نَامُنيِيٍ قْشْ رَ، نَشٍيٍ عٍ رَبِلِنشِ، عَلَتَلَ تْنيِ
    دْشْ نَشٍيٍ مَ.
  fra-SBL: Ils rejetèrent ses lois et l'alliance qu'il avait conclue avec leurs pères,
    et les témoignages qu'il leur avait adressés ; ils suivirent la vanité, ils devinrent
    vains, et ils suivirent les nations qui les entouraient, au sujet desquelles l'Éternel
    leur avait ordonné de ne pas faire comme elles.
  hbo-hbo: וַיִּמְאֲס֣וּ אֶת־חֻקָּ֗יו וְאֶת־בְּרִיתֹו֙ אֲשֶׁ֣ר כָּרַ֣ת אֶת־אֲבֹותָ֔ם
    וְאֵת֙ עֵֽדְוֹתָ֔יו אֲשֶׁ֥ר הֵעִ֖יד בָּ֑ם וַיֵּ֨לְכוּ֜ אַחֲרֵ֤י הַהֶ֙בֶל֙ וַיֶּהְבָּ֔לוּ
    וְאַחֲרֵ֤י הַגֹּויִם֙ אֲשֶׁ֣ר סְבִֽיבֹתָ֔ם אֲשֶׁ֨ר צִוָּ֤ה יְהוָה֙ אֹתָ֔ם לְבִלְתִּ֖י
    עֲשֹׂ֥ות כָּהֶֽם׃
  kik-kik: Nao makĩrega irĩra cia watho wake wa kũrũmĩrĩrwo na kĩrĩkanĩro kĩrĩa aarĩkanĩire
    na maithe mao, na mĩkaana ĩrĩa aamaheete. Nao maarũmĩrĩire mĩhianano ĩtarĩ kĩene,
    nao magĩtuĩka kĩndũ gĩtarĩ bata. Meegerekanirie na ndũrĩrĩ iria ciamarigiicĩirie,
    o na gũtuĩka Jehova nĩamathĩte, akoiga atĩrĩ, “Mũtigeke ta ũrĩa ndũrĩrĩ icio ciĩkaga,”
    nao magĩĩka maũndũ marĩa Jehova aamagirĩtie gwĩka.
  omb-omb: Ram rahagi na nona leo tamwata mena nona waratau siaga nge u vei mei retamara
    mena leo raga hui u bete lawera. Ram huri na huqe vurogi me ngere sibora vage
    ram voragi na gineu vurogi. Ngere ram lai na doridori tangaloi dalire hate huri
    i Huqe u veve lawera vena, “Nen mese vai mwere ngere ram vai,” nge ngere ram vai
    na gineu a Huqe u gato gorora ve rain mese vaie.
  fra-NCL: Ils rejetèrent ses ordonnances et son alliance qu’il avait conclue avec
    leurs pères, et les témoignages qu’il avait rendus contre eux. Ils allèrent après
    des choses de néant, et s’adonnèrent à la vanité, à la suite des nations qui les
    entouraient et que Yahweh leur avait commandé de ne pas imiter.
  cek-AK: Ampanawk khaeah sak ih lokmaihaih hoi patuk ih lok to nihcae mah pahnawt
    o, Anih mah thuih pae ih a thuitaekhaih loknawk doeh nihcae mah tahngai pae o
    ai; nihcae loe avang ai krangnawk hnuk ah bang o pongah, tidoeh avang ai ah oh
    o; Angraeng mah nihcae taeng kaom Sithaw panoek ai kaminawk mah sak ih hmuen baktiah
    sah o hmah, tiah a naa; toe nihcae hnukah patom o.
  cuk-cuk: Bab-Dummad-Igar-uksad, degi, Bab-Dummad-ega-Ibmar-Sogsad obachamalad. Deginbali,
    Bab-Dummad-Dadganbo-Igar-Mesisad obachamarbalid. Nuchumar-ib-nuedsulid-nug Bab-Dummad-nugyobi
    odummosmalad, degidbali, amaryobi ibmar-nuedga be gunonisurmalad. Ar Bab-Jehová
    ega sogsa gusad, dule-bamalad-damaladyob, melle be damaloye. Degi-inigwele, dule-bamalad-daedba
    nanadii gusmalad.
  uig-CYR: 'Улар Униң бәлгүлимилирини, шундақла У уларниң ата-бовилири билән түзгән
    әһдини вә уларға тапшурған агаһ-гуваларни чәткә қаққан; улар әрзимәс нәрсиләргә
    әгишип, өзлири әрзимәс болуп чиқти; Пәрвәрдигар уларға: — Әтрапиңлардики әлликләрниң
    қилғинидәк қилмаңлар, дегән дәл шу әлләргә әгишип, рәзиллик қилатти.'
  tel-2017: వారు ఆయన కట్టడలనూ, తమ పితరులతో ఆయన చేసిన నిబంధననూ, ఆయన తమకు నిర్ణయించిన
    ధర్మశాస్త్రాన్నీ విడిచి పెట్టి వ్యర్థమైన వాటిని చేశారు. “వాళ్ళ ఆచారాల ప్రకారం
    మీరు చెయ్యకూడదు” అని యెహోవా ఎవరి గురించి అయితే తమకు చెప్పాడో తమ చుట్టూ ఉన్న ఆ
    ప్రజల ఆచారాలనే వారు అనుసరించారు.
  hat-BSA: Yo te rejte règleman pa Li yo avèk akò ke Li te fè avèk zansèt pa yo avèk
    avètisman sa yo, avèk sila li te avèti yo. Epi yo te swiv foli yo, e yo te vin
    plen ògèy. Yo te kouri apre nasyon ki te antoure yo, selon sila SENYÈ a te kòmande
    yo pa fè tankou yo.
  kos-kos: Elos tia lungse akos kas in luti lal nu selos, elos tia karinganang wuleang
    ma El orala yurin mwet matu somla lalos, ac elos pilesru kas in sensenkakin lal.
    Elos alu nu ke ma sruoala lusrongten, pwanang elos ekla pac mwet lusrongten. Elos
    oru ouiya lun mutanfahl ma raunelosla, ac seakos ma sap lun LEUM GOD su fahk mu
    elos in tia etawelos.
  hbo-WLC: וַיִּמְאֲס֣וּ אֶת־חֻקָּ֗יו וְאֶת־בְּרִיתוֹ֙ אֲשֶׁ֣ר כָּרַ֣ת אֶת־אֲבוֹתָ֔ם
    וְאֵת֙ עֵֽדְוֺתָ֔יו אֲשֶׁ֥ר הֵעִ֖יד בָּ֑ם וַיֵּ֨לְכ֜וּ אַחֲרֵ֤י הַהֶ֙בֶל֙ וַיֶּהְבָּ֔לוּ
    וְאַחֲרֵ֤י הַגּוֹיִם֙ אֲשֶׁ֣ר סְבִֽיבֹתָ֔ם אֲשֶׁ֨ר צִוָּ֤ה יְהוָה֙ אֹתָ֔ם לְבִלְתִּ֖י
    עֲשׂ֥וֹת כָּהֶֽם׃
  ibo-ibo: Ha jụrụ ụkpụrụ ya niile na ọgbụgba ndụ ya, nke ya na ndị bụ nna nna ha
    gbara na iwu nke ọ dọrọ ha aka na ntị ka ha debe. Ha gbasooro chi arụsị bụ ihe
    efu, ha onwe ha ghọkwara ihe efu. Ha ṅomiri mba dị iche iche ndị ahụ bi ha gburugburu,
    nʼagbanyeghị na Onyenwe anyị nyere ha iwu sị, “Unu emela dịka ha.”
  ory-ory: ପୁଣି ସେମାନେ ତାହାଙ୍କର ବିଧି ଓ ସେମାନଙ୍କ ପିତୃଗଣ ସହିତ କୃତ ତାହାଙ୍କର ନିୟମ ଓ ସେମାନଙ୍କ
    ପ୍ରତି ଦତ୍ତ ତାହାଙ୍କର ସାକ୍ଷ୍ୟସବୁ ଅଗ୍ରାହ୍ୟ କଲେ। ଆଉ ସେମାନେ ଅସାରତାର ଅନୁଗାମୀ ହୋଇ ଅସାର
    ହେଲେ ଓ ସଦାପ୍ରଭୁ ଯେଉଁମାନଙ୍କ ତୁଲ୍ୟ କର୍ମ ନ କରିବାକୁ ସେମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇଥିଲେ; ଆପଣାମାନଙ୍କ
    ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ସେହି ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ପଶ୍ଚାଦ୍‍ଗାମୀ ହେଲେ।
  chk-chk: Iwe, ra pöütala an kewe allük o atai ewe pwon a eäni ngeni ar kewe lewo,
    ra pwal aleasolap ngeni an kewe kapasen fön ngeniir. Ra fel ngeni ekewe uluulun
    anümwäl mi lomotongau o wiliti aramas mi lomotongau, ra pwal apirü föförün chon
    ekewe mwü mi nom pwelin ünükür, chokewe ewe Samol mi Lapalap a allük ngeniir pwe
    resap föri usun mine ir ra föri.
  rop-rop: Dei nomo bin wandi teiknodis en duwit en dei nomo bin kipum det brabli
    strongwan pramis weya YAWEI bin meigim garram olabat grengrenfathamob en dei nomo
    bin lisin wen YAWEI bin gibit olabat woning. Deibin weship ola nogud drimin sheip
    weya kaan albumbat olabat, en deibin jidan nogudwan du. Deibin dumbat ola seimwan
    nogud ting laik detlot pipul langa ola gulijapwan kantri en lagijat na dei nomo
    bin teiknodis langa YAWEI.
  ukr-1871: І відкинули постанови його, й заповіт його, що він вчинив з отцями їх,
    і перестороги його, що ними остерегав їх, й пійшли за марнотами й чинили марноти,
    та наслїдували народи, що жили навкруги, хоч Господь забороняв їм чинити те, що
    вони чинили;
  deu-1951: Dazu verachteten sie seine Satzungen und seinen Bund, den er mit ihren
    Vätern geschlossen, und seine Zeugnisse, die er wider sie abgelegt hatte; und
    wandelten der Eitelkeit nach und wurden eitel; und folgten den Heiden nach, die
    um sie her wohnten, betreffs derer der HERR ihnen geboten hatte, sie sollten nicht
    tun wie diese.
  eng-JPS: and they rejected His statutes, and His covenant that He made with their
    fathers, and His testimonies wherewith He testified against them; and they went
    after things of nought, and became nought, and after the nations that were round
    about them, concerning whom the LORD had charged them that they should not do
    like them;
  srp-1865: I odbaciše uredbe njegove i zavjet njegov, koji uèini s ocima njihovijem,
    i svjedoèanstva njegova, kojima im svjedoèaše, i hodiše za ništavilom i postaše
    ništavi, i za narodima koji bijahu oko njih, za koje im bješe zapovjedio Gospod
    da ne èine kao oni.
  lug-lug: Ne banyooma ebiragiro n’endagaano gye yali akoze ne bajjajjaabwe, n’okulabula
    kwe yali abawadde. Ne bagoberera bakatonda abataliimu, ate nabo ne bafuuka ebitagasa.
    Ne bakola ng’amawanga agaali gabeetoolodde bwe gaakolanga, newaakubadde nga Mukama
    yali abalabudde nti, “Temukolanga ebyo bye bakola.” Ne bakola byonna Mukama bye
    yali abagaanye okukola.
  heb-heb: וימאסו את חקיו ואת בריתו אשר כרת את אבותם ואת עדותיו אשר העיד בם וילכו
    אחרי ההבל ויהבלו ואחרי הגוים אשר סביבתם אשר צוה יהוה אתם לבלתי עשות כהם׃
  ben-IRV: তারা তাঁর সব নিয়ম, তাদের পূর্বপুরুষদের জন্য স্থাপন করা তাঁর ব্যবস্থা এবং
    তাদের কাছে তাঁর দেওয়া সমস্ত সাক্ষ্য মানতে অস্বীকার করেছিল। তারা অসার বস্তুর অনুগামী
    হয়ে নিজেরাও অসার অকেজো হয়ে পড়েছিল। আর সদাপ্রভু যাদের মত চলতে তাদেরকে নিষেধ
    করেছিলেন তারা তাদের চারদিকের সেই জাতিগুলোরই অনুসরণ করে চলত।
  pan-pan: ਪਰ ਉਸ ਦੀਆਂ ਬਿਧੀਆਂ ਅਤੇ ਨੇਮ ਨੂੰ ਜੋ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਬੰਨ੍ਹਿਆ ਸੀ
    ਅਤੇ ਉਸ ਦੀਆਂ ਸਾਖੀਆਂ ਨੂੰ ਜੋ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੰਭਾਲੀਆਂ ਸਨ, ਓਹ ਨੇ ਰੱਦਿਆ ਅਤੇ ਨਿਕੰਮੀਆਂ
    ਵਸਤੂਆਂ ਦੇ ਪਿੱਛੇ ਲੱਗ ਕੇ ਨਿਕੰਮੇ ਹੋ ਗਏ ਅਤੇ ਆਪਣੇ ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਕੌਮਾਂ ਦੇ ਪਿੱਛੇ ਲੱਗ
    ਗਏ, ਜਿਨ੍ਹਾਂ ਦੇ ਵਿਖੇ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ ਸੀ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਵਾਂਗੂੰ ਕੰਮ ਨਾ ਕਰਨ।
  mya-JVB: စီရင် တော်မူချက်၊ ဘိုးဘေး တို့နှင့် ဖွဲ့ တော်မူသော ပဋိညာဉ် ၊ သူ တို့၌ သက်သေခံ
    တော်မူသောသက်သေ တို့ကို ပယ် ၍ အနတ္တ တရားကို ကျင့် လျက် အချည်းနှီး သက်သက်ဖြစ်ကြ၏။
    အကြင် တပါးအမျိုးသား ကျင့်သကဲ့သို့ မ ကျင့် ကြနှင့်ဟု ထာဝရဘုရား ပညတ် တော်မူ ၏၊ ပတ်လည်
    ၌နေသောထို အမျိုးသား နောက် သို့ လိုက်ကြ၏
  tbg-tbg: Noravano Kotiva vika kaivaqaukavara hampata uva tiva taatauto uvarave,
    viva uva maara turave, vikara ne rauriha variate tu uvarave, Isareri vika vi uvara
    vi uvara qoririma kora. Vika vira uva kia iriraiti, qumina variqanavuara noraiqaake
    iriqi vivi, vikavata qumina haikaiqama vuara. Haaru Noravano Kotiva vika tiva
    nimiro tiharo, Ne kiama vo vatanaaka ni aumanto variaka auti varia okarara avataate,
    tumanta Isareri vika qaqi vi okarara avataqi viha, Noravano Kotiva qioqamato uvara
    kia irireka auti vaura.
  hmo-hmo: Idia ese Lohiabada ena oda bona iena gwauhamata taravatuna, edia sene taudia
    danu ia karaia gwauhamata taravatuna idia negea, bona Lohiabada ena sisiba hereva
    idia kamonai henia lasi. Idia ese dirava koikoidia, anina lasi gaudia idia tomadiho
    henia, bona idia sibona be anina lasi taudia hegeregere idia lao. Idia ese idia
    kahirakahira idia noho besedia edia kara idia karaia. To Lohiabada ese unai bamona
    kara ia taravatua guna, ia gwau, “Unai idau bese edia kara do umui karaia lasi.”
  urd-urd: और उसके क़ानून को और उसके 'अहद को, जो उसने उनके बाप — दादा से बाँधा था,
    और उसकी शहादतों को जो उसने उनको दी थीं रद्द किया; और बेकार बातों के पैरौ होकर
    निकम्मे हो गए, और अपने आस — पास की क़ौमों की पैरवी की, जिनके बारे में ख़ुदावन्द
    ने उनको ताकीद की थी कि वह उनके से काम न करें।
  rus-SYN: и презирали уставы Его, и завет Его, который Он заключил с отцами их, и
    откровения Его, какими Он предостерегал их, и пошли вслед суеты и осуетились,
    и вслед народов окрестных, о которых Господь заповедал им, чтобы не поступали
    так, как они,
  bqc-SIM: Aa gì aà ↄtondↄkĩi gwai, aa aà bàakuańnↄ yã́ gbòo, aai lɛ́ pↄ́
    a nàwànɛ́ yãdao. Aa tɛ̀ pↄpãↄzi, ↄ̃ aa gↄ̃̀ pã. Aa bui pↄ́ liaańziↄ ↄlɛsɛ̀,
    bui pↄ́ Dii mɛ̀ aasu ń kɛa kɛopiↄ.
  tcz-CHONGTHU: Amahon adanthule apu apateutoh ana sem kitepna hochu apaidoh’un chuleh
    ana hilchahna ho jeng jong ana nasah pouvin ahi. Amahon pannabei doiho pou ana
    hou’un amahotah jong manlou asohgam tauve. Amahon avel uva cheng namdangte chondan
    alauvin Pakai thupeh jui louvin anot thap tauvin ahi.
  mar-mar: परमेश्वराचा करार आणि त्याचा नियम जो त्याने त्यांच्या पूर्वजांशी केला होता
    व त्याच्या साक्षी ज्या त्याने त्यांना साक्ष देऊन दिलेल्या होत्या, त्यांचा त्यांनी
    अव्हेर केला. ते निरर्थक होऊन व्यर्थतेच्या मागे लागले. त्यांनी आपल्या भोवतालची
    राष्ट्रे ज्याच्याविषयी परमेश्वराने इस्राएल लोकांस आज्ञा केली होती की, त्यांच्यासारखे
    करू नका त्यांच्यामागे ते चालले होते.
  qub-qub: Tayta Diospa laynincunata manacajman churaran. Unay caj famillyancunawan
    parlacushancunata mana bälichir mana cäsuranchu. Willapashancunatapis mana wiyacuranchu.
    Mana bälejcunata «diosnë» nir aduraran. Chaynöpami Israelcunapis imapäpis mana
    bälejnöna ricacuran. Mana rurananpaj Tayta Dios nisha caycaptinpis ñaupan nasyun
    runacunano ruraran.
  bqp-bqp: Ò gì a ↄdↄki gwai, ò a bàka kunna kũ ń dizinↄ yã gbòro, odi laakari kũ
    à dàńnɛ yã daro. Ò tɛ̀ pↄ́ pãpãnↄi, akũ mↄ́kↄ̃nↄ kɛ̀ pã. Ò buri kũ ò likańyĩnↄ
    ágba sɛ̀, buri kũ Dikiri pì òsun ń dà sɛ́ro pìnↄ.
  hat-hat: Yo derefize kenbe lòd li yo, yo pa respekte kontra li te pase ak zansèt
    yo. Yo pa okipe avètisman li te ba yo, yo pran sèvi zidòl ki pa vo anyen. Yo menm,
    yo pèdi valè yo. Yo pran fè tankou lòt nasyon k'ap viv bò kote yo t'ap fè, yo
    dezobeyi lòd Seyè a ki te di yo pa fè sa.
  eng-BSB: They rejected His statutes and the covenant He had made with their fathers,
    as well as the decrees He had given them. They pursued worthless idols and themselves
    became worthless, going after the surrounding nations that the LORD had commanded
    them not to imitate.
  eng-WEBPB: They rejected his statutes and his covenant that he made with their fathers,
    and his testimonies which he testified to them; and they followed vanity, and
    became vain, and followed the nations that were around them, concerning whom the
    LORD had commanded them that they should not do like them.
  kbq-kbq: Hagi Israeli vahe'mo'za Ra Anumzamofo tra kema, zamafahe'inema huhagerafi
    huvempa kema hu'nea ke'ne, mago'a koro ke'ma huzmante'nea kegura zamefi humi'naze.
    Hagi havi anumzana amnezante monora ome hunente'za, zamagranena amne'za se'naze.
    Hagi kora Ra Anumzamo'a Israeli vahera zamasamino, ru kumate vahe'mo'zama hanaza
    zamavu'zama zana zamavaririta osiho huno zamasami'ne. Hianagi Ra Anumzamofo kea
    rutagre'za ana havi zamavu'zmavazana hu'naze.
  nhe-BL: Quihuejcamajcajque itlanahuatilhua huan nopa tlajtolsencahuali tlen quichijqui
    ihuaya inintatahua. Ax quichihuilijque cuenta quema quinejqui quintlalnamictis
    ica tlen fiero huala. San quejipa quinhueyichijque nopa miyac tlaixcopincayotl
    tlen ax tleno ininpati huan yeca nopa israelitame nojquiya mocuepque tlacame tlen
    ax tleno ininpati. Quintoquilijque nopa tlacame ipan sequinoc tlaltini tlen TOTECO
    quinilhuijtoya ma ax quintoquilica, pero ax quinejque quitlacaquilise TOTECO.
  bus-bus: Aↄ̃ gì à ↄdↄkii gwazi, aↄ̃ à bà kuuna kↄ̃n ń dezinↄ yã gbòro, aↄ̃ↄe lɛ́
    kɛ̀ à nàańnɛ yã daro. Aↄ̃ tɛ̀ pↄ́ pãpãanↄzi, ben aↄ̃pinↄ kɛ̀ pã. Aↄ̃ borii
    kɛ̀ aↄ̃ↄ ligańzinↄ zɛ́kpaɛ sɛ̀, borii kɛ̀ Dii bè aↄ̃ton ń dà sɛ́roo pìnↄ.
  gub-BL: Tupàn ipurumu'e wer wanehe uze'eg rehe. Na'ipureruzar wer kwaw a'e ze'eg
    rehe wà. Uhaw ze'egatu waipy wanehe we hemiapo kwer wà. Nuzekaiw katu kwaw hemimume'u
    kwer rehe wà. Umuwete katu tupàn a'ua'u tykwer zàwenugar wà. A'e rupi a'e ae wiko
    tykwer ài a'e wà no. Uzapo ma'e oho waiko ywy uiwy huwake har wazàwe wà. Uhaw
    Tupàn Tuweharupi Wiko Ma'e hemiapo putar haw wà. — Pezapo zo iaiw ma'e ywy penuwake
    har rehe har wazàwe nehe, i'i Tupàn wanupe. Nezewe rehe we uzapo oho waiko wà.
  eng-DRA: 'And they rejected his ordinances and the covenant that he made with their
    fathers, and the testimonies which he testified against them: and they followed
    vanities, and acted vainly: and they followed the nations that were round about
    them, concerning which the Lord had commanded them that they should not do as
    they did.'
