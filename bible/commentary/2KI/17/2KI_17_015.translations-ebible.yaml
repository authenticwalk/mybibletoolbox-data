    ol. Ol i sakim tok moa yet na ol i go lotuim ol giaman god. Ol dispela giaman
    god ol i no god tru. Tasol ol manmeri bilong Israel i lotu long ol dispela samting
    nating, na ol Israel yet i kamap samting nating olsem ol dispela giaman god. Bipo
    Bikpela i bin tokim ol long ol i no ken bihainim ol pasin bilong ol lain pipel
    i stap klostu long ol, tasol ol Israel i sakim tok bilong en, na ol i bihainim
    dispela pasin.
  hau-SA: Suka yi watsi da farillansa da yarjejjeniyar da ya ƙulla da kakanninsu,
