  ckb-ckb: فەرزەکانی ئەویان ڕەتکردەوە، هەروەها ئەو پەیمانەی کە لەگەڵ باوباپیرانیان
    بەستبووی و ئەو ئاگادارکردنەوانەی کە پێیدان ڕەتیان کردەوە. دوای بتی پووچ کەوتن
    و پووچ بوون. بەدوای ئەو گەلانەی دەوروبەریان کەوتن، کە یەزدان فەرمانی پێ کردبوون،
