  tha-KJV: เขาทอดทิ้งกฎเกณฑ์ของพระองค์ และพันธสัญญาของพระองค์ซึ่งได้ทรงกระทำไว้กับบรรพบุรุษของเขา
    และพระโอวาทซึ่งพระองค์​ได้​ทรงประทานแก่​เขา เขาทั้งหลายติดตามสิ่งที่​ไร้​สาระและกลายเป็นผู้​ที่​ไร้​สาระไป
    และเขาติดตามประชาชาติ​ที่อยู่​รอบๆเขา ซึ่งพระเยโฮวาห์​ได้​ทรงบัญชาเขามิ​ให้​เขากระทำตาม
  por-BR-2018: E rejeitaram seus estatutos, e seu pacto que ele havia concertado com
    seus pais, e seus testemunhos que ele havia advertido contra eles; e seguiram
    a vaidade, e se fizeram vãos, e seguiram as nações que estavam ao redor deles,
