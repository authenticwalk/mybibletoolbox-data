    விலக்கியவற்றையே அவர்கள் செய்தார்கள்.
  ceb-ULB: Gisalikway nila ang iyang mga balaod ug ang kasugoan nga iyang gibuhat
    uban sa ilang mga katigulangan, ug ang kasugoan sa kasabotan nga iyang gihatag
    ngadto kanila. Gisunod nila ang walay pulos nga naandan nga mga buluhaton ug nahimo
    nga walay pulos ang ilang mga kaugalingon. Gisunod nila ang pagano nga mga nasod
    nga nakapalibot kanila, kadtong gimando ni Yahweh kanila nga dili sundon.
  pol-UBG: I wzgardzili jego nakazami i przymierzem, które zawarł z ich ojcami, oraz
