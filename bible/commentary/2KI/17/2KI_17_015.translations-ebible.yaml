  mal-mal: അവന്റെ ചട്ടങ്ങളും അവരുടെ പിതാക്കന്മാരോട് അവൻ ചെയ്ത നിയമവും അവൻ അവരോട് സാക്ഷിച്ച
    സാക്ഷ്യങ്ങളും നിരസിച്ചുകളഞ്ഞു; അവർ വ്യാജം പിന്തുടർന്ന് വ്യർത്ഥരായിത്തീർന്നു; ‘അവരെപ്പോലെ
