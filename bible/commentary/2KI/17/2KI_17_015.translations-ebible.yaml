    Eitelkeit nach und handelten eitel, und den Nationen nach, die rings um sie her
    waren, von denen Jehova ihnen geboten hatte, nicht wie sie zu tun.
  eng-WYC-2018: And they casted away the lawful things of him, and the covenant that
    he covenanted with their fathers, and the witnessings by which he witnessed to
    them; and they followed vanities, that is, idols, and did vainly; and followed
