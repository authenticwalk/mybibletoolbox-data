  tam-TCV: யெகோவா அவர்களுடைய முற்பிதாக்களுக்குக் கைக்கொள்ளும்படி எச்சரித்துக் கொடுத்த
    விதிமுறைகளையும், நியமங்களையும், அவர்களுடன் செய்த உடன்படிக்கையையும் அவர்கள் வெறுத்துத்
    தள்ளிவிட்டார்கள். அவர்கள் பயனற்ற விக்கிரகங்களைப் பின்பற்றி, தாங்களும் பயனற்றவர்களானார்கள்.
    யெகோவா அவர்களுக்குக் கட்டளையிட்டு, “நீங்கள் உங்களைச்சுற்றி வாழும் நாட்டினர் செய்வதுபோல்
