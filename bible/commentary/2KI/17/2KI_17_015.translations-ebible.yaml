    that they should not do as also those heathen men did. (And they threw away his
    laws, and the covenant that he had covenanted with their forefathers, and the
    witnessings, or the testimonies, by which he had witnessed to them; and they followed
    vain, or worthless, idols; and followed the heathen, who were about them; of which
    things the Lord commanded to them, that they should not do as those heathen did.)
  epo-epo: kaj ili malestimis Liajn leĝojn, kaj Lian interligon, kiun Li faris kun
