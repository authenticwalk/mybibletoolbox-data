    LORD had commanded them that they should not do like them.
  eng-FBV: They gave up on his regulations and the covenant he had made with their
    forefathers, as well as the decrees he had given them. They followed pointless
    idols and they became pointless themselves, copying the nations around them that
    the Lord ordered them not to copy.
  nld-1939: Zij stoorden zich niet aan zijn geboden, evenmin als aan het verbond,
    dat Hij met hun vaderen gesloten had, en verachtten de vermaningen, die Hij hun
    gaf. Zo zijn ze nietigheden gaan dienen, om zelf tot niet te vervallen, evenals
    de heidenen, die hen omringden, ofschoon Jahweh hun verboden had te doen, zoals
    zij.
  nch-BL: Quihuejcamajcajque itanahuatilhua huan nopa camanal sencahuali cati quichijqui
    ihuaya inintatahua. Amo quichihuilijque cuenta quema quinejqui quintalnamictis
    ica cati fiero huala. San quejipa quinhueyichijque nopa taixcopincayome cati amo
    teno ininpati huan yeca nopa israelitame nojquiya elque masehualme cati amo teno
    ininpati. Quintoquilijque nopa masehualme ipan sequinoc talme cati TOTECO quinilhuijtoya
    ma amo quintoquilica, pero amo quinejque quitacaquilise TOTECO.
  vie-1934: Chúng khinh bỏ các luật lệ và giao ước Ngài đã lập cùng tổ phụ họ, và
    những lời chứng mà Ngài đã phán với họ. Chúng đi theo các thần hư không, và trở
    thành hư không, bắt chước các dân tộc ở chung quanh mình, mà Đức Giê-hô-va đã
    cấm làm theo gương của chúng nó.
  hin-CV: 'उन्होंने याहवेह के नियमों का तिरस्कार किया और उस वाचा को तुच्छ माना, जो
    याहवेह ने उनके पूर्वजों के साथ स्थापित की थी. उन्होंने उन चेतावनियों पर ध्यान
    न दिया, जिनके द्वारा याहवेह ने उन्हें सचेत करना चाहा था. वे बेकार के कामों का
    अनुसरण करते-करते खुद भी बेकार बन गए, और अपने पड़ोसी राष्ट्रों के समान हो गए. इन्हीं
    राष्ट्रों के बारे में याहवेह ने उन्हें साफ़ आदेश दिया था: “उनका अनुसरण नहीं करना.”'
  spa-BES: 'Y fueron contra sus reglas, y el pacto que hizo con sus padres, y las
    leyes que les dio; se entregaron a cosas sin sentido ni valor, y se volvieron
