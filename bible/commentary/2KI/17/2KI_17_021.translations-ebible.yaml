    sin a great sin.
  urd-GVH: रब ने ख़ुद इसराईल के शिमाली क़बीलों को दाऊद के घराने से अलग कर दिया था,
    और उन्होंने यरुबियाम बिन नबात को अपना बादशाह बना लिया था। लेकिन यरुबियाम ने इसराईल
    को एक संगीन गुनाह करने पर उकसाकर रब की पैरवी करने से दूर किए रखा।
  rug-rug: Sipu vari paqaha ni e Zihova sari pa Izireli koasa binaṉara te Devita,
    si va baṉaria ri na tie Izireli se Zeroboami sa tuna koreo e Nebati. Turaṉa va
    sea i Zeroboami meke taveti rini sari na sinea kaleadi hola.
  gaz-gaz: Gaafa inni mana Daawit irraa Israaʼel baqaqsetti isaan Yerobiʼaam ilma
    Nebaat sana mootii godhatan. Yerobiʼaamis akka Israaʼeloonni Waaqayyo irraa garagalanii
    cubbuu guddaa hojjetan godhe.
  fra-LSG: Car Israël s’était détaché de la maison de David, et ils avaient fait roi
    Jéroboam, fils de Nebath, qui les avait détournés de l’Éternel, et avait fait
    commettre à Israël un grand péché.
  gnn-gnn: '@see-verse:2KI.017.020'
  yal-yal: Amasɔtɔ Isirayila kaane bata yi e masiga Dawudaa denbayaan na, e yi Nebati
    a diin Yerobowan findi mangan na, naxan e xun xanbi so Alatala yi, a Isirayila
    ti yulubi gbeen ligan ma.
  haw-1868: 'No ka mea, hoonahae ae la ia i ka Iseraela mai ko ka hale o Davida aku;
    a hooalii lakou ia Ieroboama ke keiki a Nebata: a hookuke aku la o Ieroboama i
    ka Iseraela mai ka hahai ana ia Iehova, a hoolilo ia lakou i ka hewa nui.'
  arb-NAV: لأَنَّهُ شَقَّ إِسْرَائِيلَ عَنْ بَيْتِ دَاوُدَ، فَتَوَّجُوا يَرُبْعَامَ
    بْنَ نَبَاطَ مَلِكاً عَلَيْهِمْ، فَأَضَلَّ يَرُبْعَامُ بَنِي إِسْرَائِيلَ عَنْ
    طَرِيقِ الرَّبِّ وَاسْتَغْوَاهُمْ فَأَخْطَأُوا بِحَقِّ الرَّبِّ خَطِيئَةً عَظِيمَةً.
  ewe-ewe: Elabena Israel ɖe eɖokui ɖa tso David ƒe fiaɖuƒe la me eye wòtia Yeroboam,
    Nebat ƒe vi abe eƒe fia ene. Yeroboam he Israel ɖa tso Yehowa subɔsubɔ gbɔ. Ena
    Israelviwo wɔ nu vɔ̃
  eng-LEE: 'For Israel had torn themselves from the house of David, and they made
    Jerobo''am the son of Nebat king: and Jerobo''am misled Israel from following
    the Lord, and caused them to commit a great sin;'
  gvn-gvn: '@see-verse:2KI.017.020'
  asm-FB: যিহোৱাই ইস্রায়েলীসকলক দায়ুদৰ ৰাজকীয় বংশৰ পৰা যেতিয়া কাঢ়ি লৈ বেলেগ কৰিছিল,
    তেতিয়া তেওঁলোকে নবাটৰ পুত্র যাৰবিয়ামক ৰজা পাতিছিল। সেই যাৰবিয়ামে ইস্রায়েলী
    লোকসকলক যিহোৱাৰ নির্দেশিত পথত চলাৰ পৰা আঁতৰাই নি তেওঁলোকৰ দ্বাৰাই মহাপাপ কৰাইছিল।
  sus-A: عَ تٌ عِسِرَيِلَ بَ دَوُدَ بْنسْي رَ، عَ نَشَ عٍ لُ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ
    شَ مَنفّيَ بُن مَ، نَشَن بَرَ عٍ رَفبِلٍن عَلَتَلَ قْشْ رَ عَ شَ يُنُبِ شُنفبٍ
    سَابُي رَ.
  fra-SBL: Car il arracha Israël de la maison de David, et ils firent roi Jéroboam,
    fils de Nebath ; et Jéroboam éloigna Israël de la suite de l'Éternel, et lui fit
    commettre un grand péché.
  hbo-hbo: כִּֽי־קָרַ֣ע יִשְׂרָאֵ֗ל מֵעַל֙ בֵּ֣ית דָּוִ֔ד וַיַּמְלִ֖יכוּ אֶת־יָרָבְעָ֣ם
    בֶּן־נְבָ֑ט *וַיַּדֵּא (וַיַּדַּ֨ח) יָרָבְעָ֤ם אֶת־יִשְׂרָאֵל֙ מֵאַחֲרֵ֣י יְהוָ֔ה
    וְהֶחֱטֵיאָ֖ם חֲטָאָ֥ה גְדֹולָֽה׃
  kik-kik: Na rĩrĩa aamũranirie andũ a Isiraeli na nyũmba ya Daudi-rĩ, nĩguo maatuire
    Jeroboamu mũrũ wa Nebati mũthamaki wao. Nake Jeroboamu akĩguucĩrĩria andũ a Isiraeli
    matige kũrũmĩrĩra Jehova, agĩtũma meehie rĩĩhia inene.
  omb-omb: Tavohe mo heve vohogi na Israel dena babagi lui ratahigi Devet, ngere ram
    tau Jerobom i netui Nebat mo ratahigi nora. Me Jerobom mo vaire Israel ram soi
    rahe huri na Huqe tea nge mo vaire ram galegale asi u liu.
  fra-NCL: Car Israël s’était détaché de la maison de David, et ils avaient établi
    roi Jéroboam, fils de Nabat ; et Jéroboam avait détourné Israël de Yahweh et leur
    avait fait commettre un grand péché.
  cek-AK: Angraeng mah Israel kaminawk to David imthung takoh thung hoiah tapraek
    pongah, nihcae mah Nebat capa Jeroboam to siangpahrang ah suek o; Jeroboam mah
    Angraeng hnukah kabang Israel kaminawk to loklam amkhraengsak, anih mah to baktih
    kalen parai zaehaih to saksak.
  cuk-cuk: Bab-Dummad, David-wagangi Israel-dulemar obachagu, Israel-dulemar, Nabat-machi-Jeroboam
    e-reyga omesisgusad. Ar Jeroboam Israel-dulemar Bab-Dummad-Igargi-banguega imaksa
    gusad, degi, nue-dummad-isguega imaksa gusbalid.
  uig-CYR: У Исраилни Давутниң җәмәтидин тартивалған еди. Улар Нибатниң оғли Йәробоамни
    падиша қилди вә Йәробоам болса Исраилни Пәрвәрдигарниң йолидин яндуруп, уларни
    еғир бир гунаға патқузуп аздурди.
  tel-2017: ఆయన ఇశ్రాయేలు గోత్రాలను దావీదు సంతానం నుంచి విడగొట్టినప్పుడు వారు నెబాతు
    కొడుకు యరొబామును రాజుగా చేసుకున్నారు. యరొబాము ఇశ్రాయేలు వారు యెహోవాను అనుసరించకుండా,
    వారు ఆయన మీద తిరుగుబాటు చేసేలా చేసి, ఘోరమైన పాపం చెయ్యడానికి కారకుడయ్యాడు.
  hat-BSA: Lè Li te fin chire Israël fè l sòti lakay David la, yo te fè Jéroboam,
    fis Nebath la, wa. Epi Jéroboam te bourade kondwi Israël pou l pa swiv SENYÈ a
    e li te fè yo fè yon gwo peche.
  kos-kos: Tukun LEUM GOD El srela mwet Israel liki mwet Judah, mwet Israel elos sraklalak
    Jeroboam wen natul Nebat in tokosra lalos. Jeroboam el oru tuh elos in sisla LEUM
    GOD, ac el kololosla in oru ma koluk na lulap.
  hbo-WLC: כִּֽי־קָרַ֣ע יִשְׂרָאֵ֗ל מֵעַל֙ בֵּ֣ית דָּוִ֔ד וַיַּמְלִ֖יכוּ אֶת־יָרָבְעָ֣ם
    בֶּן־נְבָ֑ט וידא יָרָבְעָ֤ם אֶת־יִשְׂרָאֵל֙ מֵאַחֲרֵ֣י יְהוָ֔ה וְהֶחֱטֵיאָ֖ם חֲטָאָ֥ה
    גְדוֹלָֽה׃
  ibo-ibo: Mgbe Onyenwe anyị mere ka ndị Izrel dọwapụ onwe ha site nʼalaeze Devid,
    ha mere Jeroboam nwa Nebat, eze ha. Ma Jeroboam mere ka Izrel site nʼiso Onyenwe
    anyị wezuga onwe ha. O mere ka ha mee mmehie dị ukwuu.
  ory-ory: କାରଣ ସେ ଦାଉଦ ବଂଶରୁ ଇସ୍ରାଏଲକୁ ଛିନ୍ନ କଲେ; ଆଉ ସେମାନେ ନବାଟର ପୁତ୍ର ଯାରବୀୟାମଙ୍କୁ
    ରାଜା କଲେ ଓ ଯାରବୀୟାମ ଇସ୍ରାଏଲକୁ ସଦାପ୍ରଭୁଙ୍କ ଅନୁଗମନରୁ ତଡ଼ିଦେଇ ସେମାନଙ୍କୁ ଏକ ମହାପାପ
    କରାଇଲେ।
  chk-chk: Mürin än ewe Samol mi Lapalap aimwüela chon Israel seni chon Juta, chon
    Israel ra seikätä Jeropoam nöün Nepat we mwän pwe epwe ar king. Nge Jeropoam a
    atupu chon Israel, pwe repwe likitala ewe Samol mi Lapalap o emweniir ngeni ewe
    tipis mi lap.
  rop-rop: Bifo wen YAWEI bin kadimat ola Isreil pipul brom ola Juda pipul, ola Isreil
    pipul bin meigim Jerabowam, det san blanga Neibat jidan king blanga olabat. King
    Jerabowam bin meigim detlot Isreil pipul libum YAWEI en imbin lidimbat olabat
    blanga dumbat ola brabli nogudbala ting.
  ukr-1871: Ізрайлитяне одорвались від дому Давидового й зробили царем Еробоама Набатенка.
    І довів Еробоам Ізрайлитян до відпаду від Господа й повтягав їх у тяжкі гріхи.
  deu-1951: Denn Israel hatte sich vom Hause Davids losgerissen und hatte Jerobeam,
    den Sohn Nebats, zum König gemacht; und Jerobeam wandte Israel ab von der Nachfolge
    des HERRN und verführte es zu schwerer Sünde;
  eng-JPS: For He rent Israel from the house of David; and they made Jeroboam the
    son of Nebat king; and Jeroboam drew Israel away from following the LORD, and
    made them sin a great sin.
  srp-1865: Jer se ocijepiše Izrailjci od doma Davidova, i postaviše carem Jerovoama
    sina Navatova, a Jerovoam odbi Izrailjce od Gospoda i navede ih da griješe grijehom
    velikim.
  lug-lug: Bwe yayawula Isirayiri ku nnyumba ya Dawudi, ne bafuula Yerobowaamu mutabani
    wa Nebati kabaka waabwe. Yerobowaamu n’aleetera Isirayiri okuviira ddala ku mukama,
    n’abayonoonyesa n’okusingawo.
  heb-heb: כי קרע ישראל מעל בית דוד וימליכו את ירבעם בן נבט וידא ירבעם את ישראל מאחרי
    יהוה והחטיאם חטאה גדולה׃
  ben-IRV: সদাপ্রভু দায়ূদের বংশ থেকে যখন ইস্রায়েলকে ছিঁড়ে আলাদা করলেন, তখন তারা
    নবাটের ছেলে যারবিয়ামকে তাদের রাজা করেছিল। যারবিয়াম ইস্রায়েলকে সদাপ্রভুর পথ
    থেকে সরিয়ে নিয়ে তাদের দিয়ে মহাপাপ করিয়েছিলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਉੱਤਰੀ ਰਾਜ - ਇਸਰਾਏਲ ਨੂੰ ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਤੋਂ ਅਲੱਗ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੇ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਨੂੰ ਰਾਜਾ ਬਣਾ ਲਿਆ ਅਤੇ ਯਾਰਾਬੁਆਮ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਯਹੋਵਾਹ ਦੇ
    ਪਿੱਛੇ ਤੁਰਨ ਤੋਂ ਹਟਾ ਕੇ ਉਨ੍ਹਾਂ ਤੋਂ ਵੱਡਾ ਪਾਪ ਕਰਾਇਆ।
  mya-JVB: ဣသရေလ အမျိုးကို ဒါဝိဒ် မင်းမျိုး မှ ဆုတ်ဖဲ့ ၍ ၊ သူတို့သည် နေဗတ် ၏ သား ယေရောဗောင်
    ကို ရှင် ဘုရင်အရာ၌ခန့်ထားကြ၏။ ယေရောဗောင် သည်လည်း ထာဝရဘုရား နောက် တော်သို့ လိုက်ရာလမ်းမှ
    ဣသရေလ အမျိုးကို လွှဲစေ ၍ ဒုစရိုက် ကြီး ကို ပြု စေ၏
  tbg-tbg: Haaru Devitira ankuvano ekaa Isareri vaiinti nahentiqaa raqiki vauvaro,
    viraqaahairo Noravano Kotiva Isareri vika raira komanta Isareri anku 10navu Nebaatira
    maaqu Jeroboamura kaama tovaro viva vika avuhainaa vaiinti vaura. (1 King 11:11,
    31) Ho Jeroboamuva Isareri kuntama virivi komanta vika Nora Kotira qoririmake,
    qora okara anomake autura. (1 King 12:28-29)
  hmo-hmo: Lohiabada ese Israela be Iuda, Davida ena iduhu dekena amo ia darea parara
    neganai, Israela taudia ese Ieroboama Nebata idia abia, edia king idia halaoa.
    Vadaeni Ieroboama ese ia koidia, bona Lohiabada badinaia kara dekena amo ia hakaudia
    siri. Ia ese kara dika bada dekenai ia hakaudia kerere.
  urd-urd: क्यूँकि उसने इस्राईल को दाऊद के घराने से जुदा किया, और उन्होंने नबात के
    बेटे युरब'आम को बादशाह बनाया, और युरब'आम ने इस्राईल को ख़ुदावन्द की पैरवी से दूर
    किया और उनसे बड़ा गुनाह कराया।
  rus-SYN: Израильтяне отторглись от дома Давидова и воцарили Иеровоама, сына Наватова;
    и отклонил Иеровоам Израильтян от Господа, и вовлек их в великий грех.
  bqc-SIM: Kɛ́ Dii Isailiↄ kɛ̃̀ Davidi buiↄwa, ↄ̃ aa Nɛba nɛ́ Yeloboaũ dìlɛ ń kía
    ũ. Yeloboaũpi mɛ́ Isailiↄ swãfɛ̃̀ Diiɛ, a tò aa duun sà zↄ̃ↄ kɛ̀.
  tcz-CHONGTHU: Pakaiyin Israelte chu David leng gam'a kona alhekeh jouvin, amahon
    alengpau dingin Nebat chapa Jeroboam chu ana kilhen tauvin ahi. Ahinlah Jeroboam
    in Israelte chu Pakai ajen ule ajui nauva konin anapuidoh in, chonsetna nasatah
    anatohdoh sahtan ahi.
  mar-mar: त्याने दाविदाच्या घराण्यापासून इस्राएल फाडून काढला, तेव्हा त्यांनी नबाटचा
    मुलगा यराबाम याला राजा केले. यराबामाने इस्राएलाला परमेश्वराच्या मागे चालण्यापासून
    परावृत्त केले आणि त्यांना मोठे पाप करायला लावले.
  qub-qub: Davidpita mirar aywajcunataga Israelcunapita raquisha caran. Israelcunaga
    raynin cananpaj churacarcärisha caran Nabatpa wamran Jeroboamta. Paynami Israelcunataga
    Tayta Diosta gongaycachiran fiyupa juchata rurachishpan.
  bqp-bqp: Kũ Dikiri Isarailanↄ kɛ̃̀ Dauda burinↄa, akũ ò Nɛbati nɛ́ Yeroboamu dìtɛ
    ń kína ũ. Yeroboamu mɛ́ à Isarailanↄ sã gbã̀gbã Dikirinɛ, à tò ò durunna zↄ̃kↄ̃ↄ
    kɛ̀.
  hat-hat: Li separe pèp la, li mete moun peyi Izrayèl yo yon bò, moun fanmi David
    yo yon bò. Moun peyi Izrayèl yo pran Jewoboram, pitit Nebat, yo mete l' wa pou
    gouvènen yo. Jewoboram lakòz yo kite chimen Seyè a nèt. Li fè yo fè pi gwo peche
    toujou.
  eng-BSB: When the LORD had torn Israel away from the house of David, they made Jeroboam
    son of Nebat king, and Jeroboam led Israel away from following the LORD and caused
    them to commit a great sin.
  eng-WEBPB: For he tore Israel from David’s house; and they made Jeroboam the son
    of Nebat king; and Jeroboam drove Israel from following the LORD, and made them
    sin a great sin.
  kbq-kbq: Hagi korapara Israeli vahe'ene Juda vahe'enena kini ne' Deviti kegava huzmantege'za
    mani'nazane. Hianagi henka Anumzamo Deviti nagapintira Israeli vahera refko hutrege'za
    zamagra'a zamagiare oti'naze. Anama nehu'za Israeli vahe'mo'za Nebati nemofo Jeroboamuna
    kini'zamia azeri oti'naze. Hianagi Jeroboamu'a Israeli vahera zamavazu hige'za,
    Ra Anumzana zamefi humi'za rama'a kumi hu'naze.
  nhe-BL: Huan quema TOTECO quinquixti nopa tlaltini ica norte tlen icone Tlanahuatijquetl
    David para yajaya ayoc quipiyas tlanahuatili nopona, nopa israelitame nopona ica
    norte quitlalijque Jeroboam, icone Nabat, ma eli inintlanahuatijca. Huan Jeroboam
    quinquixti nopa Israel ehuani tlen iojhui TOTECO huan quinchijqui ma tlajtlacolchihuaca
    miyac.
  bus-bus: Kɛ̀ Dii Isarailinↄ kɛ̃̀ Dauda boriinↄa, ben aↄ̃ Nɛbati nɛ́ Yeroboamu dìɛ
    ń kína ũ. Yeroboamu bé à Isarailinↄ swã gbã̀gbã Diinɛ, à tò aↄ̃ durun bíta
    kɛ̀.
  gub-BL: Umuza'aza'ak Tupàn wemiaihu mokoz romo kwehe mehe wà. — Izaew, za'e pitài
    pehegwer pe. — Zuta, za'e inugwer pe. Na'e Izaew umuigo kar Zeromoàw Nemat ta'yr
    uwihawete romo wà. Umunyryk kar Zeromoàw Izaew Tupàn Tuweharupi Wiko Ma'e wi wà.
    Uzapo kar iaiw ma'e wanupe.
  eng-DRA: 'Even from that time, when Israel was rent from the house of David, and
    made Jeroboam son of Nabat their king: for Jeroboam separated Israel from the
    Lord, and made them commit a great sin.'
