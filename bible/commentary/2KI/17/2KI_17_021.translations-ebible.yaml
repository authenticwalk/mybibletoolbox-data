verse: 2KI.017.021
translations:
  mal-C: യഹോവ ഇസ്രായേലിനെ ദാവീദുഗൃഹത്തിൽനിന്ന് വേർപെടുത്തിയപ്പോൾ അവർ നെബാത്തിന്റെ
    മകനായ യൊരോബെയാമിനെ തങ്ങളുടെ രാജാവാക്കി. യൊരോബെയാം ഇസ്രായേലിനെ വശീകരിച്ച് യഹോവയെ
    അനുഗമിക്കുന്നതിൽനിന്ന് അവരെ അകറ്റിക്കളയുകയും അവരെക്കൊണ്ട് ഒരു മഹാപാപം ചെയ്യിക്കുകയും
    ചെയ്തു.
  deu-TKW: Denn als sich Israel vom Hause David losgerissen, und sie Jerobeam, den
    Sohn Nebats, zum Könige gemacht hatten, da trieb Jerobeam die Israeliten zum Abfall
    von Jahwe und verführte sie zu schwerer Sünde.
  lin-lin: Tango Yawe alongolaki Isalaele na se ya bokonzi ya Davidi, bana ya Isalaele
    bakomisaki Jeroboami, mwana mobali ya Nebati, mokonzi na bango. Jeroboami atindikaki
    Isalaele ete balanda Yawe te, mpe amemisaki bango lisumu ya monene.
  eng-LSV: for He has torn Israel from the house of David, and they make Jeroboam
    son of Nebat king, and Jeroboam drives Israel from after YHWH, and has caused
    them to sin a great sin,
  eng-GNV: 'For he cut off Israel from the house of Dauid, and they made Ieroboam
    the sonne of Nebat King: and Ieroboam drewe Israel away from following the Lord,
    and made them sinne a great sinne.'
  eng-WEBSTER: 'For he rent Israel from the house of David; and they made Jeroboam
    the son of Nebat king: and Jeroboam drove Israel from following the LORD, and
    made them sin a great sin.'
  nhw-BL: Huan quema TOTECO quinquixti nopa tlalme ica ajco tlen icone Tlanahuatijquetl
    David para yaya ayacmo quipiyas tlanahuatili nopona, nopa israelitame nopona ica
    norte quitlalijque Jeroboam, icone Nabat, ma eli inintlanahuatijca. Huan Jeroboam
    quinquixti nopa Israel ehuani tlen iojhui TOTECO huan quinchijqui ma tlajtlacolchihuaca
    miyac.
  swh-ONEN: Alipokwisha kuwatenga Israeli mbali na nyumba ya Daudi, wakamfanya Yeroboamu
    mwana wa Nebati kuwa mfalme wao. Yeroboamu akawashawishi Israeli waache kumfuata
    Bwana na akawasababisha kutenda dhambi kuu.
  bba-bba: Sɑnɑm mɛ Yinni Gusunɔ u derɑ Isireli be, bɑ kɑrɑnɑ kɑ Dɑfidin yɛnuɡibu
    bɑ kpɑ, yerɑ bɑ Yeroboɑmu Nɛbɑtin bii kuɑ ben sunɔ. Mɑ Yeroboɑmu wi, u derɑ bɑ
    torɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'For he rent Israel from the house of David; and they made Jeroboam
    the son of Nebat king: and Jeroboam drave Israel from following the Lord, and
    made them sin a great sin.'
  cpy-cpy: Tema paerani, Tajorentsi, rinashiyitakari apaanipaeni Israel-paeni, tee
    roshiyakayiri maawoeni ipinkathariwentantakariri icharini pinkathari David. Ikanta
    riroripaeni riyoyaaki pinkathariwenteroni Jereboam, itomi Nabat. Riitaki antakirori
    okaatzi rantakiri Israel-paeni rapakaakiri Pinkathari, kaariperotaki kameethaeni.
  luo-luo: Kane ogolo jo-Israel owuok e dhood Daudi negikawo Jeroboam wuod Nebat obedo
    ruodhgi. Jeroboam nowuondo jo-Israel mowuok oweyo luwo Jehova Nyasaye, momiyo
    gitimo richo mamono.
  meu-meu: Ia ese Israel na David ena iduhu amo e darea oho negana ai, idia ese Ieroboam
    Nebata e abia, edia pavapava ai e halaoa. Bena Ieroboam ese Israel e lulua oho,
    Iehova iḡavana amo, bona e hakaradia dika bada herea.
  npi-ULB: उहाँले इस्राएललाई दाऊदको राजकीय वंशबाट अलग गर्नुभयो, र तिनीहरूले नबातका
    छोरा यारोबामलाई राजा बनाए । यारोबामले इस्राएललाई परमप्रभुको अनुसरण गर्नबाट बहकाए
    र तिनीहरूलाई ठुलो पाप गर्न लगाए ।
  yor-yor: Nígbà tí ó ta Israẹli kúrò láti ìdílé Dafidi, wọ́n sì mú Jeroboamu ọmọ
    Nebati jẹ ọba wọn. Jeroboamu sì mú kí àwọn ọmọ Israẹli yípadà kúrò ní títẹ̀lé
    Olúwa, ó sí mú kí wọn dẹ́ṣẹ̀ ńlá.
  emp-NTPO: Naẽna Ãcõrẽba israelerãa ãdji boro David̶eba zed̶ada igarabisia. Maʌ̃be
    ãdjirãba Nabat warra Jeroboaʌ̃da ãdji boroda b̶ʌsid̶aa. Maʌ̃ Jeroboaʌ̃ba cadjirua
    waib̶ʌada israelerãa obisia. Idjia Ãcõrẽra igarabisia.
  pes-OPCB: وقتی خداوند اسرائیل را از خاندان داوود جدا کرد، مردم اسرائیل یربعام (پسر
    نباط) را به پادشاهی خود انتخاب کردند. یربعام هم اسرائیل را از پیروی خداوند منحرف
    کرده، آنها را به گناه بزرگی کشاند.
  tgl-ULB: Pinilas niya ang Israel sa maharlikang angkan ni David, at ginawa nilang
    hari si Jeroboam anak ni Nebat. Nilihis ni Jeroboam ang Israel mula sa pagsunod
    kay Yahweh at hinayaan gumawa ng isang malaking kasalanan.
  hui-hui: Abale Isaraele wali agali Yuda wali agalibi bibahende Kini Debidi andaneha
    hai hene. Ani hai henego mani howa Anduane Homogohanda Isaraele wali agalirume
    Yuda wali agaliru yu wahalu ti hoba mialu haga haga bilene. Ani howa Isaraele
    wali agali tigua Nebada igini Yaroboama tinaga kini helo dabo helene. Ani dabo
    heleagola Yaroboamahanda Isaraele wali agali Anduane Homogo yu wahalu mana ko
    wiaru bia timbuore helo mo bia halu hene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​ကို​ယု​ဒ​ပြည်​မှ​ထာ​ဝရ ဘု​ရား​ခွဲ​ထုတ်​တော်​မူ​လိုက်​သော​အ​ခါ
    ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​သည်​နေ​ဗတ်​၏​သား ယေ​ရော​ဗောင်​ကို​မင်း​မြှောက်​ကြ​၏။
    သူ​တို့​အား ယေ​ရော​ဗောင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​စွန့်​စေ ရန်​လည်း​ကောင်း၊ ကြောက်​မက်​ဖွယ်​ကောင်း​သည့်
    အ​ပြစ်​ဒု​စ​ရိုက်​များ​ကို​ကူး​လွန်​စေ​ရန် လည်း​ကောင်း​ရှေ့​ဆောင်​လမ်း​ပြ​ခဲ့​၏။-
  bod-N: དེ་ཡང་ཁོང་གིས་དཱ་བིད་ཀྱི་གདུང་རྒྱུད་ནས་ཡེས་ར་ཨེལ་ཕྲལ་བར་མཛད་པའི་རྗེས་སུ།
    དེ་དག་གིས་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་རྒྱལ་པོར་བསྐོས་པ་དང་། ཡེ་རོབ་ཨམ་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲང་དུ་མ་བཅུག་པར་སྡིག་པ་ཆེན་པོ་བྱེད་དུ་བཅུག
  sna-sna: Akati abvarura Israeri kubva muimba yaDhavhidhi, vakaita Jerobhoamu mwanakomana
    waNebhati mambo wavo. Jerobhoamu akatsausa Israeri pakutevera Jehovha akavaita
    kuti vaite chivi chikuru.
  spa-BLM: Porque arrancó a Israel de la casa de David, e hicieron rey a Jeroboam
    hijo de Nabat; y Jeroboam apartó a Israel de seguir a Yahvé y les hizo cometer
    un gran pecado.
  cac-cac: Ayic ix ic'jiel lajun̈e' in̈tilal eb' israel d'a yol sc'ab' eb' yin̈tilal
    vin̈aj David, axo vin̈aj Jeroboam yuninal vin̈aj Nabat ix yac'och eb' sreyaloc.
    Aton vin̈ ix cuchb'anel eb' d'a spatic Jehová, te nivan chucal ix sc'ulej eb'
    yuj vin̈.
  swh-ULB: Akawatoa Israeli kutoka kwenye mstari wa kifalme wa Daudi, na wakamfanya
    Yeroboamu mwana wa Nabeti mfalme. Yeroboamu akawapeleka Israeli mbali kutoka kumfuata
    Yahwe na kuwafanya wafanye dhambi kubwa.
  bel-bel: Ізраільцяне адпалі ад дому Давідавага і ўзьвялі царом Ераваама, сына Наватавага.
    І ўхіліў Ераваам Ізраільцян ад Госпада, і ўцягнуў іх у вялікі грэх.
  deu-ELBBK: Denn Israel hatte sich von dem Haus Davids losgerissen, und sie hatten
    Jerobeam, den Sohn Nebats, zum König gemacht; und Jerobeam lenkte Israel von der
    Nachfolge des HERRN ab und verleitete sie zu einer großen Sünde.
  mbb-OT: Hein insivey te Nengazen is Israel puun te ginhedian ni David, midhimu te
    menge tig-Israel si Jeroboam he anak ni Nebat he hadì dan. Ne mid-iniyat ni Jeroboam
    is menge tig-Israel te ked-iniyug diyà te Nengazen, ne kandin he ketau is kebpekevaal
    zan te zekelà he salà.
  mal-2015: അവൻ യിസ്രായേലിനെ ദാവീദുഗൃഹത്തിങ്കൽനിന്നു പറിച്ചുകളഞ്ഞു; അവർ നെബാത്തിന്റെ
    മകനായ യൊരോബെയാമിനെ രാജാവാക്കി; യൊരോബെയാം യിസ്രായേലിനെ യഹോവയെ വിട്ടുമാറുമാറാക്കി
    അവരെക്കൊണ്ടു വലിയോരു പാപം ചെയ്യിച്ചു.
  rmc-rmc: Sar o RAJ odďelinďa le Izrael le Judastar, ačhade peske o Izraeliti kraľiske
    le Jeroboam, le Nebatoskre čhas. Ale o Jeroboam odľiľa le Izraeliten le RAJESTAR
    a cirdňa len andro baro binos.
  pes-OPV: زیرا که او اسرائیل را از خاندان داود منشق ساخت و ایشان یربعام بن نباط را
    به پادشاهی نصب نمودند و یربعام، اسرائیل را از پیروی خداوند برگردانیده، ایشان را
    مرتکب گناه عظیم ساخت.
  ron-1924: Кэч Исраел се дезлиписе де каса луй Давид ши фэкусе ымпэрат пе Иеробоам,
    фиул луй Небат, каре-л абэтусе де ла Домнул ши фэкусе пе Исраел сэ сэвыршяскэ
    ун маре пэкат.
  ben-OBCV: যখন তিনি ইস্রায়েলকে দাউদের কুল থেকে ছিঁড়ে আলাদা করলেন, তখন তারা নবাটের
    ছেলে যারবিয়ামকে তাদের রাজা করল। যারবিয়াম সদাপ্রভুর পথ থেকে সরে যেতে ইস্রায়েলকে
    প্রলুব্ধ করল এবং তাদের দিয়ে মহাপাপ করিয়েছিল।
  som-som: Waayo, isagu reer binu Israa'iil wuu ka soocay Daa'uud reerkiisii, oo waxay
    boqor ka dhigteen Yaaraabcaam ina Nebaad, oo Yaaraabcaamna dadkii Israa'iil wuu
    ka kaxeeyey Rabbiga lasocodkiisii, oo wuxuu iyagii dembaajiyey dembi weyn.
  lat-VUC: 'ex eo jam tempore quo scissus est Israël a domo David, et constituerunt
    sibi regem Jeroboam filium Nabat: separavit enim Jeroboam Israël a Domino, et
    peccare eos fecit peccatum magnum.'
  eng-ASVBT: 'For he rent Israel from the house of David; and they made Jeroboam the
    son of Nebat king: and Jeroboam drove Israel from following Jehovah, and made
    them sin a great sin.'
  ita-1885: Perciocchè, dopo ch'egli ebbe stracciato Israele d'addosso alla casa di
    Davide, e ch'essi ebbero costituito re Geroboamo, figliuolo di Nebat, Geroboamo
    sviò Israele di dietro al Signore, e gli fece commettere un gran peccato.
  eng-LXXUP: 'Forasmuch as Israel revolted from the house of David, and they made
    Jeroboam the son of Nebat king: and Jeroboam drew off Israel from following the
    Lord, and led them to sin a great sin.'
  eng-ULB: He tore Israel from the royal line of David, and they made Jeroboam son
    of Nebat king. Jeroboam drove Israel away from following Yahweh and made them
    commit a great sin.
  spa-VBL: Cuando el Señor arrancó a Israel de la casa de David, hicieron rey a Jeroboam,
    hijo de Nabat. Jeroboam alejó a Israel del Señor y les hizo cometer pecados terribles.
  fra-_FOB: Car Israël fit schisme d'avec la maison de David. Ils établirent roi Jéroboam,
    fils de Nébat, et Jéroboam détourna Israël de suivre l'Éternel; et il leur fit
    commettre un grand péché.
  mal-mal: യഹോവ യിസ്രായേലിനെ ദാവീദ് ഗൃഹത്തിൽ നിന്ന് പറിച്ചുകളഞ്ഞു; അവർ നെബാത്തിന്റെ
    മകനായ യൊരോബെയാമിനെ രാജാവാക്കി; യൊരോബെയാം യിസ്രായേലിനെ യഹോവയിൽനിന്ന് അകലുമാറാക്കി
    അവരെക്കൊണ്ട് ഒരു വലിയ പാപം ചെയ്യിച്ചു.
  urd-GVR: Rab ne ḳhud Isrāīl ke shimālī qabīloṅ ko Dāūd ke gharāne se alag kar diyā
    thā, aur unhoṅ ne Yarubiyām bin Nabāt ko apnā bādshāh banā liyā thā. Lekin Yarubiyām
    ne Isrāīl ko ek sangīn gunāh karne par uksā kar Rab kī pairawī karne se dūr kie
    rakhā.
  suz-BL: मेकोमी “इस्राएली आन कली दाऊद आ खिं रे तिल्‍नुङ” दे नेबात आ तौ येरोबाम कली
    पिप सेल्‍पदा बाक्‍त। मिनु येरोबामम इस्राएली आन कली परमप्रभु यावे कली प्रोंइपाइश्‍शा,
    ठेयब पाप पपाइक्‍मी बाक्‍त। १राजा १२:२०
  ita-1927: Poiché, quand’egli ebbe strappato Israele dalla casa di Davide e quelli
    ebbero proclamato re Geroboamo, figliuolo di Nebat, Geroboamo distolse Israele
    dal seguire l’Eterno, e gli fece commettere un gran peccato.
  ckb-ckb: کاتێک خودا ئیسرائیلی لە بنەماڵەی داود جیا کردەوە، یارۆڤعامی کوڕی نەڤاتیان
    کردە پاشای خۆیان. یارۆڤعام ئیسرائیلی لە شوێنکەوتنی یەزدان دوورخستەوە و بووە هۆی
    ئەوەی کە ئەوان گوناهێکی گەورە بکەن.
  eng-BBE: For Israel was broken off from the family of David, and they made Jeroboam,
    the son of Nebat, king, who, driving them away from the laws of the Lord, made
    them do a great sin.
  kan-OKCV: ದೇವರು ಇಸ್ರಾಯೇಲನ್ನು ದಾವೀದನ ಸಂತಾನದಿಂದ ವಿಭಾಗಿಸಿದಾಗ, ಅವರು ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನನ್ನು
    ಅರಸನನ್ನಾಗಿ ಮಾಡಿಕೊಂಡರು. ಆಗ ಯಾರೊಬ್ಬಾಮನು ಇಸ್ರಾಯೇಲನ್ನು ಯೆಹೋವ ದೇವರ ಮಾರ್ಗದಿಂದ ತಪ್ಪಿಸಿ,
    ಮಹಾ ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದನು.
  tam-2017: இஸ்ரவேலர்கள் தாவீது வம்சத்தைவிட்டுப் பிரிந்து, நேபாத்தின் மகனாகிய யெரொபெயாமை
    ராஜாவாக்கினார்கள்; அப்பொழுது யெரொபெயாம் இஸ்ரவேலைக் யெகோவாவைவிட்டுப் பின்வாங்கவும்,
    பெரிய பாவத்தைச் செய்யவும் செய்தான்.
  spa-RV-1909: Porque cortó á Israel de la casa de David, y ellos se hicieron rey
    á Jeroboam hijo de Nabat; y Jeroboam rempujó á Israel de en pos de Jehová, é hízoles
    cometer gran pecado.
  ron-BTF: Pentru că a rupt pe Israel de la casa lui David; și ei l-au făcut pe Ieroboam,
    fiul lui Nebat, împărat; și Ieroboam a mânat pe Israel de la a-l urma pe DOMNUL
    și i-a făcut să păcătuiască un mare păcat.
  eng-WEBP: For he tore Israel from David’s house; and they made Jeroboam the son
    of Nebat king; and Jeroboam drove Israel from following the LORD, and made them
    sin a great sin.
  eng-FBV: When the Lord ripped Israel away from the house of David, they made Jeroboam,
    son of Nebat, their king. Jeroboam led Israel away from the Lord and made them
    commit terrible sins.
  nld-1939: Reeds toen Israël zich van het huis van David afscheurde, en Jeroboam,
    den zoon van Nebat, tot koning uitriep, had Jeroboam het van Jahweh weggetroond,
    en het tot een grote zonde verleid.
  nch-BL: Huan quema TOTECO quinquixti nopa talme ica norte ten icone Tanahuatijquet
    David para yaya ayecmo quipiyas tanahuatili nopona, nopa israelitame nopona ica
    norte quitalijque Jeroboam, icone Nabat, para ma eli inintanahuatijca. Huan Jeroboam
    quinquixti nopa Israel ehuani ten iojhui TOTECO huan quinchijqui ma tajtacolchihuaca
    miyac.
