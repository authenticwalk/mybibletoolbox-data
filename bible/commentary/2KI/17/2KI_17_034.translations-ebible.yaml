    ma quichihuaca iixhuihua Jacob, yaya cati TOTECO teipa quitocaxtali Israel.
  vie-1934: Ngày nay, chúng hãy còn làm theo thói tục cũ mình. Chúng không kính sợ
    Đức Giê-hô-va, chẳng vâng giữ hoặc luật lệ, hoặc thói tục, hoặc luật pháp, hay
    là điều răn truyền cho con cháu Gia-cốp, mà Ngài đặt tên là Y-sơ-ra-ên.
  hin-CV: आज तक वे अपनी-अपनी पहले की प्रथाओं में लगे हैं. वे न तो याहवेह के प्रति
    भय दिखाते हैं, न ही वे याहवेह द्वारा दी गई विधियों या आदेशों या नियमों या व्यवस्था
    का पालन करते हैं, जिनके पालन करने का आदेश याहवेह द्वारा याकोब के वंशों को दिया
    गया था, जिन्हें वह इस्राएल नाम से बुलाते थे,
  spa-BES: Por lo tanto, hasta el día de hoy continúan en sus viejos caminos, sin
    adorar al Señor ni obedecer sus órdenes ni sus caminos ni la ley y la regla que
