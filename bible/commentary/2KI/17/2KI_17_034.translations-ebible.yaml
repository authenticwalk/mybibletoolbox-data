  mdy-ETH: ዬያ ዔያታ ሚና ማዻ ባኮ ሃኖ ሄላንዳኣና ማዺ ማዺ ዓኣኔ፤ ዔያታ ናንጊና ናንጋ ጎዳ ካኣሽኩዋሴ፤ ሱንፃ ዒስራዔኤሌ
    ጌይንቴ፥ ያይቆኦቤ ናኣቶም ናንጊና ናንጋ ጎዳ ዓይሤ ዳምቦንታ ዓይሢፆንታ ዎጎንታ ካፒ ናንጋያ ማዒባኣሴ።
  twi-ASANTE: Na yei da so kɔ so wɔ wɔn mu de bɛsi ɛnnɛ. Na wɔda so yɛ kane nnebɔne
