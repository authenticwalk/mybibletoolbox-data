  guj-2017: આજ દિવસ સુધી તે લોકો આ જ રીત પ્રમાણે કરે છે. તેઓ યહોવાહનું ભય રાખતા નથી,
    કે તેઓ પોતાના વિધિઓ, હુકમો, નિયમ તથા આજ્ઞાઓ યહોવાહે યાકૂબના લોકોને આપ્યાં તે પ્રમાણે
    તેઓ વર્તતા નથી. જેનું નામ તેમણે ઇઝરાયલ પાડ્યું તે પ્રમાણે તેઓ વર્તતા નથી.
  pon-2006A: Re wiewiahte arail tiahk en mahs lel rahnwet. Re sohte kin kaudokiong
    KAUN-O de kapwaiada kosonned oh koansoandi me e ketikihong kadaudok en Seikop
    kan, me e ketikihong mware Israel.
  por-BRBSL: Até hoje, eles fazem o que faziam antes. Eles não temem a Javé, e não
    seguem os estatutos, ou as ordenanças, ou a lei, ou o mandamento que Javé ordenou
    aos filhos de Jacó, a quem deu o nome de Israel;
  cth-cth: Ha hoehnahlan e ouk a sak awh, e patetlah atu totouh a sak awh rah. BAWIPA
    teh taket awh hoeh. BAWIPA ni, Jakop catounnaw, Isarel telah a phung e naw koe,
  twi-twi: Na eyi da so kɔ so wɔ wɔn mu de besi nnɛ. Na wɔda so yɛ kan nnebɔne no
    a anka ɛsɛ sɛ wɔsom Awurade, di ne mmara, ne nkyerɛkyerɛ ne ahyɛde a ɔde maa Yakob
    a ɔsesaa ne din ma ɛbɛyɛɛ Israel asefo no so.
  hlt-hlt: Tahae khohnin hil amih he hnukbuet kah khosing bangla a saii uh tih amih
    loh BOEIPA te rhih uh pawh. Israel ming a phuk thil Jakob kah koca rhoek loh BOEIPA
    kah a uen bangla a khosing neh a laitloeknah khaw, olkhueng neh olpaek te khaw
    a vai uh moenih.
  tbz-SIM: Nɛ̀ yíenní bɛ̀ kpɑɑ́ tũ mmɛɛ̀ mɑntímɛ̀, bɛ̀ í tũ nti Yiɛ̀ nKuyie nsɛ́i
    bɛ̀ mɛ nyí tũ mbɛ kó ikuɔ́, bɛ̀ mɛ nyí tũ nti Yiɛ̀ nKuyie nkuɔ́ kù do duɔ́ nyì
    Sɑkɔbu bí, kù do yu ì kɛ dɔ̀ Isidɑyɛɛribɛ.
  msy-2020: Egha datɨrɨghɨn uaghan gumazamizir kaba arazir kamɨn gɨn ghuavɨra iti.
    Me guizbangɨra Ikiavɨra Itir Godɨn ziam fer puvatɨ, egha me arazir God ifongeziba
    ko, bizir a damuasa me mɨkemeziba ko, Araziba ko, Akar Gavgaviba, me dar gɨn zuir
    puvatɨ, kar a Jekopɨn ovavir boribagh anɨngizir araziba. Jekop a gumazir kam,
    God ziar igharazir kam Israel a ganɨngi.
  dop-dop: Hɑlǝnɑ sɑŋɑ ɩsǝntɔ, lɑɑtʋ ntǝɣɩ pɛlɛ pɑ tɔkɑɑ, pɑɑ sɛɛkɩ Tɑcɑɑ. Pǝyele
    pɑɑ tǝŋǝɣɩ ɩ kiiŋ, yɑɑ ɩ kʋsǝsɩɩtʋ nti nti ɩ kɑ́ tʋwɑ Yɑkɔpʋ wei ɩ cuɣusɑɑ sɩ
    Ɩsɛɣɛlɩ tɔ, ɩ lʋlʋɣʋ nyǝ́mɑ tɔ.
  azb-azb: Onlar bu günə qədər də əvvəlki adətlərinə görə davranırlar və Rəbbə sitayiş
    etmirlər, adını İsrail qoyduğu Yaqubun nəslinə Rəbbin buyurduğu qaydalara, hökmlərə,
    qanunlara və əmrlərə əməl etmirlər.
  eng-DBY: 'To this day they do after their former customs: they fear not Jehovah,
    neither do they after their statutes or after their ordinances, nor after the
    law and commandment that Jehovah commanded the sons of Jacob, whom he named Israel.'
  hin-2017: आज के दिन तक वे अपनी पुरानी रीतियों पर चलते हैं, वे यहोवा का भय नहीं मानते।
    वे न तो उन विधियों और नियमों पर और न उस व्यवस्था और आज्ञा के अनुसार चलते हैं,
    जो यहोवा ने याकूब की सन्तान को दी थी, जिसका नाम उसने इस्राएल रखा था।
  wol-KYG: Ba tey jii ñu ngi topp seen aaday cosaan. Ragaluñu Aji Sax ji dëgg te sàmmontewuñook
    santaane yeek dogal yeek yoon week ndigal li Aji Sax ji joxoon askanu Yanqóoba
    mi mu tudde Israyil.
  eng-YLT: Unto this day they are doing according to the former customs — they are
    not fearing Jehovah, and are not doing according to their statutes, and according
    to their ordinances, and according to the law, and according to the command, that
    Jehovah commanded the sons of Jacob whose name He made Israel,
  eng-WYC-2017: till to this present day they pursue [or follow] the eld [or old]
    custom; they dreaded not the Lord, neither they keep his ceremonies, and dooms,
    and law, and commandment, which the Lord commanded to the sons of Jacob, whom
    he named Israel;
  eng-WMBB: To this day they do what they did before. They don’t fear the LORD, and
    they do not follow the statutes, or the ordinances, or the law, or the commandment
    which the LORD commanded the children of Jacob, whom he named Israel;
  urd-GVH: यह सिलसिला आज तक जारी है। सामरिया के बाशिंदे अपने उन पुराने रिवाजों के
    मुताबिक़ ज़िंदगी गुज़ारते हैं और सिर्फ़ रब की परस्तिश करने के लिए तैयार नहीं होते।
    वह उस की हिदायात और अहकाम की परवा नहीं करते और उस शरीअत की पैरवी नहीं करते जो
    रब ने याक़ूब की औलाद को दी थी। (रब ने याक़ूब का नाम इसराईल में बदल दिया था।)
  rug-rug: Lopu luari rini sari na dia hahanana koadi kamoa rane ṉinoroi. Lopu vahesi
    va hinokaria rini se Zihova meke lopu va tabei rini sari na tinarae na zinama,
    sapu ele poni nia Sa koari na tuna na tudia rina tuna Zekopi, sapu ele poza ni
    Izireli Sa.
  gaz-gaz: Isaan hamma harʼaatti illee ittuma cichanii bartee isaanii kan qaraa sana
    keessa jiraatu. Isaan Waaqayyoon hin waaqeffatan yookaan labsii fi qajeelfama,
    seeraa fi ajaja Waaqayyo sanyiiwwan Yaaqoob kan Israaʼel jedhee moggaase sanaaf
    kennes duukaa hin buʼan.
  fra-LSG: 'Ils suivent encore aujourd’hui leurs premiers usages: ils ne craignent
    point l’Éternel, et ils ne se conforment ni à leurs lois et à leurs ordonnances,
    ni à la loi et aux commandements prescrits par l’Éternel aux enfants de Jacob
    qu’il appela du nom d’Israël.'
  yal-yal: Han to e mɔn e namun fonne ligama. E mi gaxuma Alatala yɛɛ ra mumɛ, e mi
    a gelene nun a yamarine nun a sariyane nun a tɔnne suxu Alatala naxanye so Yaxuba
    yixɛtɛne yii, a mɔn naxan xili sa a Isirayila.
  haw-1868: 'A hiki i keia wa, hana no lakou ma ke ano o na mea mamua: aole lakou
    e makau ia Iehova, aole lakou e hana e like me ko lakou mau kanawai, a me ka lakou
    olelo kupaa, a me ke kanawai a me ke kauoha a Iehova i kauoha mai ai i na mamo
    a Iakoba, ka mea ana i kapa iho ai o Iseraela;'
  arb-NAV: فَهُمْ إِلَى هَذَا الْيَوْمِ، يُمَارِسُونَ طُقُوسَهُمُ الأُولَى. فَأَصْبَحَتْ
    عِبَادَتُهُمْ خَلِيطاً مِنْ تَقْوَى الرَّبِّ وَمِنَ الطُّقُوسِ وَالْفَرَائِضِ
    الْوَثَنِيَّةِ، وَفْقاً لِتَقَالِيدِهِمْ، وَلَيْسَ بِمُقْتَضَى شَرِيعَةِ الرَّبِّ
    وَالْوَصِيَّةِ الَّتِي أَمَرَ بِها ذُرِّيَّةَ يَعْقُوبَ الَّذِي حَوَّلَ اسْمَهُ
    إِلَى إِسْرَائِيلَ.
  ewe-ewe: Nu sia gale edzi yim le wo dome kokoko va se ɖe egbe. Wogale woƒe mawusubɔsubɔ
    ƒe wɔna tsãtɔwo wɔm le esime woasubɔ Yehowa nyateƒetɔe alo awɔ se siwo Yehowa
    na Yakob, ame si ŋkɔ wòtrɔ zu Israel dzi la teƒe.
  eng-LEE: 'Even until this day do they act after the former manners: they fear not
    the Lord, neither do they act after their own customs, and after their manner,
    nor after the law and after the commandment which the Lord commanded the children
    of Israel, whose name he styled Israel;'
  asm-FB: আজিলৈকে তেওঁলোকে সেই পূৰ্বকালৰ নিয়ম-প্ৰণালী মানি চলি আছে। তেওঁলোকে প্রকৃতার্থত
    যিহোৱাক উপাসনা নকৰে, কাৰণ যিহোৱাই যি যাকোবৰ নাম ইস্রায়েল ৰাখিছিল, সেই যাকোবৰ
    সন্তান সকলৰ বিধি বা নির্দেশ বা বিধান বা যিহোৱাই তেওঁলোকক দিয়া আজ্ঞা অনুসাৰে তেওঁলোকে
    কাৰ্য নকৰে।
  sus-A: هَن تٌ عٍ بِرَ مَ نَ نَامُن قٌرِيٍ قْشْ رَ، عٍ مُ فَاشُمَ عَلَتَلَ يَ رَ.
    عٍ مُ نُ عٍ يّتّ شَ نَامُنيِيٍ رَكَمَلِمَ، عٍ مَن مُ نُ عَلَتَلَ شَ سّرِيّ قَن
    نَكَمَلِمَ، عَ نَشَن سٌ يَشُبَ بْنسْي يِ رَ، عَ نَشَن شِلِ سَ عِسِرَيِلَ.
  fra-SBL: Aujourd'hui encore, ils font ce qu'ils faisaient auparavant. Ils ne craignent
    pas Yahvé, et ils ne suivent ni les lois, ni les ordonnances, ni la loi, ni le
    commandement que Yahvé a prescrits aux enfants de Jacob, qu'il a appelés Israël,
  hbo-hbo: עַ֣ד הַיֹּ֤ום הַזֶּה֙ הֵ֣ם עֹשִׂ֔ים כַּמִּשְׁפָּטִ֖ים הָרִֽאשֹׁנִ֑ים אֵינָ֤ם
    יְרֵאִים֙ אֶת־יְהוָ֔ה וְאֵינָ֣ם עֹשִׂ֗ים כְּחֻקֹּתָם֙ וּכְמִשְׁפָּטָ֔ם וְכַתֹּורָ֣ה
    וְכַמִּצְוָ֗ה אֲשֶׁ֨ר צִוָּ֤ה יְהוָה֙ אֶת־בְּנֵ֣י יַעֲקֹ֔ב אֲשֶׁר־שָׂ֥ם שְׁמֹ֖ו
    יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.017.033'
  kik-kik: Nginyagia ũmũthĩ matũire marũmĩtie mĩtugo yao ya tene. Nao matihooyaga
    Jehova kana gwathĩkĩra irĩra cia watho wake wa kũrũmĩrĩrwo, na matuĩro marĩa matuĩtwo,
    na watho na maathani marĩa Jehova aaheire njiaro cia Jakubu, ũrĩa aatuire Isiraeli.
  fra-NCL: Ils suivent jusqu’à aujourd’hui les premières coutumes ; ils ne craignent
    pas Yahweh, et ils ne se conforment ni à leurs règlements et à leurs ordonnances,
    ni à la loi et aux commandements donnés par Yahweh aux enfants de Jacob, qu’il
    appela du nom d’Israël.
  cek-AK: Vaihni ni khoek to canghnii ah a sak o ih hmuen to sak o vop; Angraeng to
    zii o ai; Israel kaminawk han paek ih loknawk, sakzong ih atawknawk doeh pazui
    o ai; Israel, tiah ahmin paek ih Jakob caanawk khaeah, Angraeng mah paek ih loknawk
    doeh pazui o ai.
  cuk-cuk: Emi-iba garda-narmaklenaidse amba idu-damaladyob nanabukmalad. Bab-Jehová-nug
    odummosurmalad, degi, Bab-Dummad-Igar-Sogsadba nanabuksulid. Degine, Bab-Dummad-Igar-Uksadba,
    degi, Bab-Dummad-Igar-Maidba nanabuksulid. A-ukinbali, Bab-Jehová-Igar-Islidik-Mesisadba
    nanabuksurmarbalid. Ar Bab-Jehová, Jacob, Israelʼye onug-imaksagusad, a-e-wagangala
    igar uksagusanad, adi, eba nanaegar.
  uig-CYR: Бүгүнгә қәдәр улар илгәрки адәтләр бойичә меңип кәлмәктә; улар Пәрвәрдигардин
    қорқмай, Пәрвәрдигар Исраил дәп атиған Яқупниң әвлатлириға тапилиған бәлгүлимиләр
    вә һөкүмләр, қанун вә әмирләргә мувапиқ иш көрмәйду.
  tel-2017: ఈ రోజు వరకూ తమ పూర్వాచారాల ప్రకారం వారు చేస్తున్నారు. ఇశ్రాయేలు అని పేరు
    పెట్టిన యాకోబు సంతానం, యెహోవా పట్ల భయభక్తులు చూపలేదు. ఆయన ఆజ్ఞాపించిన కట్టడలు
    గాని, విధులు గాని, ధర్మశాస్త్రం గాని, ఆజ్ఞల్లో దేనినీ గానీ అనుసరించలేదు.
  hat-BSA: 'Jis rive jou sa a, yo fè selon ansyen koutim yo: yo pa krent SENYÈ a,
    ni yo pa swiv règleman pa Li yo ni òdonans, ni lalwa a, ni kòmandman ke SENYÈ
    a te kòmande fis a Jacob yo, ke li te bay non Israël yo;'
  kos-kos: Elos srakna oru facsin matu lalos nwe in len inge. Elos tia alu nu sin
    LEUM GOD, ac elos tia pac akos ma sap ac oakwuk su El tuh sang nu sin fwil natul
    Jacob, mwet se El sang inel Israel.
  hbo-WLC: עַ֣ד הַיּ֤וֹם הַזֶּה֙ הֵ֣ם עֹשִׂ֔ים כַּמִּשְׁפָּטִ֖ים הָרִֽאשֹׁנִ֑ים אֵינָ֤ם
    יְרֵאִים֙ אֶת־יְהוָ֔ה וְאֵינָ֣ם עֹשִׂ֗ים כְּחֻקֹּתָם֙ וּכְמִשְׁפָּטָ֔ם וְכַתּוֹרָ֣ה
    וְכַמִּצְוָ֗ה אֲשֶׁ֨ר צִוָּ֤ה יְהוָה֙ אֶת־בְּנֵ֣י יַעֲקֹ֔ב אֲשֶׁר־שָׂ֥ם שְׁמ֖וֹ
    יִשְׂרָאֵֽל׃
  ibo-ibo: Ruo taa, ha na-anọgidesi ike nʼife ofufe dịka ụzọ ochie ha si dị. Ha adịghị
    atụ egwu Onyenwe anyị, maọbụ mee dịka ụkpụrụ na iwu niile, maọbụ dịka ntụziaka
    na ihe niile enyere nʼiwu si dị, bụ nke Onyenwe anyị nyere ụmụ Jekọb, onye ọ kpọrọ
    Izrel.
  ory-ory: ସେମାନେ ଆଜି ପର୍ଯ୍ୟନ୍ତ ପୂର୍ବ ରୀତି ଅନୁସାରେ କରୁଅଛନ୍ତି; ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ
    ଭୟ କରୁ ନାହାନ୍ତି, କିଅବା ସଦାପ୍ରଭୁ ଯେଉଁ ଯାକୁବଙ୍କୁ ଇସ୍ରାଏଲ ନାମ ଦେଇଥିଲେ, ତାଙ୍କ ସନ୍ତାନଗଣର
    ସେମାନଙ୍କର ବିଧି ଅନୁସାରେ ଓ ସେମାନଙ୍କ ଶାସନାନୁସାରେ ଓ ସେମାନଙ୍କୁ ଦତ୍ତ ତାହାଙ୍କର ବ୍ୟବସ୍ଥା
    ଓ ଆଜ୍ଞାନୁସାରେ କରୁ ନାହାନ୍ତି।
  chk-chk: Iwe, tori ikenai ra chüen föri usun örünier me lom. Resap fel ngeni ewe
    Samol mi Lapalap, resap pwal aleasochis ngeni ekewe pwüüng me ekewe allük ewe
    Samol mi Lapalap a allük ngeni ekewe mwirimwirin Jakop, ätewe Kot a aita ngeni
    Israel.
  rop-rop: En tudei olabat stil kipgon dumbat lagijat. Olabat nomo weship langa YAWEI
    en dei nomo duwit langa detlot lowa weya YAWEI bin gibit langa ola bambaiwan femili
    blanga Jeikob hu imbin gulum det neim Isreil.
  ukr-1871: 'Аж по сей день чинять вони давнїм звичаєм: не бояться Господа й не чинять
    по установам і по обрядам, та по закону й заповідям, що завітував Господь синам
    Якова, того, що йому дав імя Ізраїль,'
  deu-1951: Und bis auf diesen Tag tun sie nach der früheren Weise; sie fürchten den
    HERRN nicht; sie tun auch nicht nach ihren Satzungen und Ordnungen, noch nach
    dem Gesetz und Gebot, welches der HERR den Kindern Jakobs geboten hat, dem er
    den Namen Israel gab.
  eng-JPS: 'Unto this day they do after the former manners: they fear not the LORD,
    neither do they after their statutes, or after their ordinances, or after the
    law or after the commandment which the LORD commanded the children of Jacob, whom
    He named Israel;'
  srp-1865: I do današnjega dana rade po starijem obièajima; ne boje se Gospoda a
    ne rade ni po svojim uredbama i obièajima, ni po zakonu i zapovijesti što je zapovjedio
    Gospod sinovima Jakova, kojemu nadje ime Izrailj;
  lug-lug: Ne leero bakyeyisa mu ngeri y’emu. Tebasinza Mukama so tebagoberera biragiro
    n’amateeka Mukama bye yalagira bazzukulu ba Yakobo, gwe yatuuma Isirayiri.
  heb-heb: עד היום הזה הם עשים כמשפטים הראשנים אינם יראים את יהוה ואינם עשים כחקתם
    וכמשפטם וכתורה וכמצוה אשר צוה יהוה את בני יעקב אשר שם שמו ישראל׃
  ben-IRV: আজ পর্যন্ত তারা সেই পুরানো নিয়ম মেনে চলছে। তারা আসলে সদাপ্রভুর উপাসনা
    করে না, এমন কি সদাপ্রভু যে যাকোবের নাম ইস্রায়েল রেখেছিলেন সেই যাকোবের লোকদের
    কাছে সদাপ্রভুর দেওয়া ব্যবস্থা, আদেশ অনুযায়ী চলে না।
  pan-pan: ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਉਹ ਪਹਿਲੀਆਂ ਰੀਤਾਂ ਦੇ ਅਨੁਸਾਰ ਕਰਦੇ ਹਨ। ਉਹ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਨਹੀਂ
    ਮੰਨਦੇ ਨਾ ਉਹ ਉਹਨਾਂ ਦੀਆਂ ਬਿਧੀਆਂ ਜਾਂ ਰੀਤਾਂ ਅਨੁਸਾਰ ਕਰਦੇ ਹਨ ਅਤੇ ਨਾ ਉਸ ਬਿਵਸਥਾ ਅਤੇ ਹੁਕਮ
    ਅਨੁਸਾਰ ਜਿਹ ਦਾ ਹੁਕਮ ਯਹੋਵਾਹ ਨੇ ਯਾਕੂਬ ਦੀ ਸੰਤਾਨ ਨੂੰ ਦਿੱਤਾ ਜਿਹ ਦਾ ਨਾਮ ਉਹ ਨੇ ਇਸਰਾਏਲ
    ਰੱਖਿਆ ਸੀ।
  mya-JVB: ယနေ့ တိုင်အောင် ရှေး ထုံးစံ ဓလေ့သို့ လိုက် ကြသည် ဖြစ်၍ ၊ ထာဝရဘုရား ကို
    ရိုသေ ရာမ ရောက်။ ဣသရေလ အမျိုးခံရသောစီရင်ထုံးဖွဲ့ချက်တို့ကိုမစောင့်။ ဣသရေလအမည်ဖြင့်
    သမုတ်သော ယာကုပ် အမျိုးသားတို့၌ ထာဝရဘုရားထားတော်မူသောပညတ်တရားတို့ကိုမကျင့်ဘဲနေကြ၏
  tbg-tbg: Vate maa entaravata vi vatanaaka nái mintia okarara qaqi tuataqi vi variara.
    Vika kia Nora Kotira autu quqaaqamake tuahera karaiti, Noravano Iekopira ankuara
    tivato uvarave, minti minti iate tu uvarave, kia avataqi vi variara. (Noravano
    Kotiva Iekopira vo autu ntava amiteharo Isarerirave tura.)
  hmo-hmo: Unai kara gunadia hegeregerena sibona idia karaia noho, ia mai bona hari
    dina. Idia ese Lohiabada idia tomadiho henia lasi, bona idia ese Iakobo ena natuna
    dekenai Dirava ia henia Taravatu bona oda idia kamonai henia lasi. Iakobo ena
    ladana danu be Lohiabada ese ia atoa, “Israela.”
  urd-urd: आज के दिन तक वह पहले दस्तूर पर चलते हैं, वह ख़ुदावन्द से डरते नहीं, और
    न तो अपने आईन — ओ — क़वानीन पर और न उस शरा' और फ़रमान पर चलते हैं, जिसका हुक्म
    ख़ुदावन्द ने या'क़ूब की नसल को दिया था, जिसका नाम उसने इस्राईल रखा था।
  rus-SYN: 'До сего дня поступают они по прежним своим обычаям: не боятся Господа
    и не поступают по уставам и по обрядам, и по закону и по заповедям, которые заповедал
    Господь сынам Иакова, которому дал Он имя Израиля.'
  bqc-SIM: Màa aa ń fɛlɛkaayã kũa e ń a gbão. Aalɛ Dii sisio, asa aali aà ↄtondↄkĩi
    gwao, aaliↄ aà yãdanɛ kũao ge aà ikoyã ge yã́ pↄ́ a dìlɛ Yakↄbu pↄ́ à
    ɛ̀a tↄkpàɛ̀ Isaili buiↄnɛↄ.
  tcz-CHONGTHU: Hiche achondan lui hochu tunikho geijin achepiuvin ahi. Amahon Pakai
    chu ahoutah tah pouvin, amavang tumasang a achonnau chu ajui-nalaijun ahi. Amahon
    Pakaiyin Israel tia amin anakhelpeh Jacob chihlhahte anapeh thupeh hole ajuidiuva
    dan ana sempeh hochu khatcha jong ajui pouvin ahi.
  mar-mar: आजही ते लोक त्यांच्या पूर्वीच्या चालीरीतीला चिटकून आहेत. ते परमेश्वराचा
    आदर बाळगत नसत व ज्याचे नाव इस्राएल ठेवले, त्या याकोबाच्या वंशजास त्याने दिलेल्या
    आज्ञा, नियम, न्याय व नियमशास्त्र यांप्रमाणे ते आचरण करीत नाही.
  qub-qub: Canancamapis unay rurashannöllami rurarcaycan. Tayta Diostaga manami aduranchu.
    Manami cumlinchu Tayta Diospa laynincunata. Manami ruranchu Jacobpita mirajcunata
    Tayta Dios yachachishanta. Ni mandamintuncunatapis mana cumlinchu. Jacobpa jutintami
    Tayta Diosga Israel nir rucachiparan.
  bqp-bqp: Lɛn ò ń futɛokarayã kũna lɛ ari kũ a gbãrao. Odi vĩna kɛ Dikirinɛro,
    zaakũ òdi a ↄdↄki gwaro, òdigↄ̃ a yãdannɛna kũnaro ke a doka ke yã kũ à dìtɛ
    Yakubu kũ à ɛ̀ra à tↄ́ kpànɛ Isaraila burinↄnɛnↄo.
  hat-hat: Jouk jounen jòdi a y'ap fè sa yo te konn fè a. Men, yo pa adore Seyè a,
    yo pa fè sa li mande nan lalwa ak kòmandman li te bay moun fanmi Jakòb yo swiv.
    Se Jakòb sa a Bondye sèl Mèt la te bay yon lòt non, li te rele l' Izrayèl.
  eng-BSB: To this day they are still practicing their former customs. None of them
    worship the LORD or observe the statutes, ordinances, laws, and commandments that
    the LORD gave the descendants of Jacob, whom He named Israel.
  eng-WEBPB: To this day they do what they did before. They don’t fear the LORD, and
    they do not follow the statutes, or the ordinances, or the law, or the commandment
    which the LORD commanded the children of Jacob, whom he named Israel;
  kbq-kbq: Hagi meninena ana vahe'mo'za ko'ma nehaza zamavu zamavara otre'za huvava
    hu'za neaze. Ana nehu'za Ra Anumzamofona monora hunonte'za, kasegene, tra kea
    amagera nonte'za, Jekopunku'ma mago agi'a Israeli'e huno'ma antemi'nea ne'mofo
    naga'ma zami'nea kasegene tra kenena amagera onte'naze.
  nhe-BL: Huan noja hasta ama quejipa quitoquilíaj tlen ipa quimatiyayaj. Ax nelía
    quitlepanitaj TOTECO, niyon ax quichihuaj itlanahuatilhua huan itlamachtilhua
    tlen TOTECO quinnahuati ma quichihuaca iixhuihua Jacob, yajaya tlen TOTECO teipa
    quitocajti Israel.
  bus-bus: Lɛn aↄ̃ ń fɛɛakaarayã kũna lɛ ai kↄ̃n a gbã̀ao. Aↄ̃ↄe vĩa kɛ Diinɛro,
    zaakɛ aↄ̃è à ↄdↄkii gwaro, aↄ̃ègↄ̃ à yãdannɛna kũnaro ke à doka ke yã kɛ̀ à
    dìɛ Yakubu kɛ̀ à ɛ̀ara à tↄ́ kpànɛ Isaraili boriinↄnɛnↄo.
  gub-BL: Te ko 'ar rehe uzapo ma'e wemiapo kwer kwehe arer zàwenugar oho waiko wà.
    Numuwete katu kwaw Tupàn Tuweharupi Wiko Ma'e wà. Nuweruzar kwaw ize'eg Zako izuapyapyr
    wanupe imono pyrer wà. Tupàn omono Izaew amo ae her romo Zako pe a'e 'ar mehe
    kwehe mehe a'e.
  eng-DRA: 'Unto this day they followed the old manner: they fear not the Lord, neither
    do they keep his ceremonies, and judgments, and law, and the commandment, which
    the Lord commanded the children of Jacob, whom he surnamed Israel:'
