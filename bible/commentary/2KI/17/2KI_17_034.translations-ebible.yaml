  eng-WMB: To this day they do what they did before. They don’t fear the LORD, and
    they do not follow the statutes, or the ordinances, or the law, or the commandment
    which the LORD commanded the children of Jacob, whom he named Israel;
  tam-TCV: அவர்கள் இன்றுவரை தங்கள் முந்தைய கிரியைகளுக்கேற்றபடியே செய்து வருகிறார்கள்.
    ஆனால் யெகோவாவை உண்மையாக வழிபடவோ, அவர் இஸ்ரயேல் என்று பெயரிட்ட யாக்கோபின் சந்ததிகளுக்குக்
    கொடுத்த விதிமுறைகளையும், ஒழுங்குவிதிகளையும், சட்டங்களையும், கட்டளைகளையும் கைக்கொள்ளவோ
