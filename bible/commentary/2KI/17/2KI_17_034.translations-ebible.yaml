  beo-beo: 'Amola ilia da amogainini wali eso amola ilia musa: hou hamonana. Ilia
    da Hina Godema nodone sia:ne gadosu hame hamosa. Amola ilia da sema amola hamoma:ne
    sia:i amo E da Ya:igobe (Gode da ema Isala:ili dio asuli) amo egaga fima i, amo
    ilia da nabawane hame hamosa.'
  tpi-OTNT: Na nau tu ol dispela lain i bihainim yet dispela kain pasin. Ol i no save
