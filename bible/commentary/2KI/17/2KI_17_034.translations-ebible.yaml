  kan-2017: ಅವರು ಆ ಕಾಲದಲ್ಲಿ ರೂಢಿಯಾದ ಪದ್ಧತಿಯಂತೆ ಇಂದಿನವರೆಗೂ ನಡೆಯುತ್ತಿದ್ದಾರೆ. ಅವರು ಯೆಹೋವನಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಲ್ಲ. ಆತನಿಂದ ಇಸ್ರಾಯೇಲನೆಂಬ ಹೆಸರು ಹೊಂದಿದ ಯಾಕೋಬನ ಸಂತಾನದವರಿಗೆ ಕೊಡಲ್ಪಟ್ಟ
    ಆಜ್ಞಾವಿಧಿಗಳನ್ನು, ಧರ್ಮನಿಯಮಗಳನ್ನು ಅನುಸರಿಸುವುದಿಲ್ಲ.
  yap-yap: Mus ko daba’ ma ka yad be rin’ e pi yalen ni kakrom rorad nem. Darir meybilgad
