  urd-GVU: یہ سلسلہ آج تک جاری ہے۔ سامریہ کے باشندے اپنے اُن پرانے رواجوں کے مطابق
    زندگی گزارتے ہیں اور صرف رب کی پرستش کرنے کے لئے تیار نہیں ہوتے۔ وہ اُس کی ہدایات
    اور احکام کی پروا نہیں کرتے اور اُس شریعت کی پیروی نہیں کرتے جو رب نے یعقوب کی
    اولاد کو دی تھی۔ (رب نے یعقوب کا نام اسرائیل میں بدل دیا تھا۔)
  deu-1912: Und bis auf diesen Tag tun sie nach der alten Weise, daß sie weder den
    HERRN fürchten noch ihre Rechte und Sitten tun nach dem Gesetz und Gebot, das
