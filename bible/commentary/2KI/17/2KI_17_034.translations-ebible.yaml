verse: 2KI.017.034
translations:
  mal-C: ഇന്നുവരെയും അവർ അവരുടെ പഴയ ആചാരങ്ങളെ മുറുകെപ്പിടിച്ചു നിൽക്കുന്നു. യഹോവ ഇസ്രായേൽ
    എന്നു നാമം നൽകിയ യാക്കോബിന്റെ സന്തതികൾക്കായി കൊടുത്തിരിക്കുന്ന ഉത്തരവുകളിലോ അനുശാസനങ്ങളിലോ
    നിയമങ്ങളിലോ കൽപ്പനകളിലോ ഇന്നും അവർ ഉറച്ചുനിൽക്കുകയോ യഹോവയെ ആരാധിക്കുകയോ ചെയ്യുന്നില്ല.
  deu-TKW: Bis auf den heutigen Tag thun sie nach der alten Weise. Jahwe verehren
    sie nicht, noch handeln sie nach ihren Satzungen und nach ihrer Weise und nach
    dem Gesetz und Gebot, das Jahwe den Söhnen Jakobs anbefahl, welchem er den namen
    Israel gab.
  lin-lin: Kino lelo, bakangami kaka na bizaleli na bango ya kala ; bagumbamelaka
    penza Yawe te mpe batosaka te bikateli mpe malako, mibeko mpe mitindo oyo Yawe
    apesaki epai ya bakitani ya Jakobi oyo apesaki kombo « Isalaele. »
  eng-LSV: To this day they are doing according to the former customs—they are not
    fearing YHWH, and are not doing according to their statutes, and according to
    their ordinances, and according to the Law, and according to the command, that
    YHWH commanded the sons of Jacob whose name He made Israel,
  eng-GNV: 'Vnto this day they doe after the olde maner: they neyther feare God, neyther
    doe after their ordinances, nor after their customes, nor after the Lawe, nor
    after the commandement, which the Lord commanded the children of Iaakob, whom
    he named Israel,'
  eng-WEBSTER: 'To this day they do after the former manners: they fear not the LORD,
    neither do they after their statutes, or after their ordinances, or after the
    law and commandment which the LORD commanded the children of Jacob, whom he named
    Israel;'
  nhw-BL: Huan noja hasta ama quejipa quitoquilíaj catli ipa quimatiyayaj. Amo nelía
    quitlepanitaj TOTECO, niyon amo quichihuaj itlanahuatilhua huan itlamachtilhua
    catli TOTECO quinnahuati ma quichihuaca iixhuihua Jacob, yaya catli TOTECO teipa
    quitocaxtlali Israel.
  swh-ONEN: Mpaka leo wanashikilia desturi zao za zamani. Hawamwabudu Bwana wala kuzishika
    hukumu na maagizo, sheria na amri ambazo Bwana aliwapa uzao wa Yakobo, ambaye
    alimwita Israeli.
  bba-bba: Sere kɑ ɡisɔ ben yellun komɑnɑ bɑ swĩi. Bɑ ǹ mɑɑ Yinni Gusunɔ sɑ̃ɑmɔ kɑ
    ɡem. Bɑ ǹ win yiirebu kɑ win woodɑbɑ swĩi dee dee ye u Yɑkɔbun bibun bweseru
    wɛ̃. Yɑkɔbu wiyɑ, Yinni Gusunɔ u mɑɑ yĩsiru kɑ̃ Isireli.
  eng-KJVCPB: 'Unto this day they do after the former manners: they fear not the Lord,
    neither do they after their statutes, or after their ordinances, or after the
    law and commandment which the Lord commanded the children of Jacob, whom he named
    Israel;'
  cpy-cpy: Roojatzi ikantziro nimaeka rantziro roshiyakayiro paerani, rootaki kaari
    ipinkathatantari Tajorentsi tee imonkaatziro inintakaantani eejatzi iwinkakaantani
    tee ikemijantziro riyotaawitakariri eejatzi inintakaantani okaatzi ikantawitakariri
    Pinkathari riyomaatero icharinipaeni Jacob, riitaki owakiniriri iwaero Israel-paeni.
  luo-luo: Pod gitamore weyo timbegigo nyaka chil kawuono. Ok gilam Jehova Nyasaye
    kata rito buchene, wechene, chikene kod puonj ma Jehova Nyasaye nomiyo nyikwa
    Jakobo, ma bangʼe noloko nyinge ni Israel.
  meu-meu: Una kara gunana heḡereḡerena mo e karaiamu ema bona ina dina. Iehova garina
    asie garimu, hahedua eiava hahemaoro herevadia eiava taravatu eiava Iehova ese
    Iakob (e nemaia Israel) natuna e henidia haheḡanina asie badinadiamu.
  npi-ULB: आजको दिनसम्म तिनीहरू आफ्‍ना पुराना प्रचलनहरूमा लागेकै छन् । तिनीहरूले न
    परमप्रभुलाई आदर गर्छन्, न त परमप्रभुले इस्राएल नाउँ दिनुभएको याकूबका मानिसहरूलाई
    उहाँले दिनुभएका विधिहरू, उर्दीहरू, व्यवस्था वा आज्ञाहरू नै तिनीहरूले पालन गर्छन्—
  yor-yor: Láti ìgbà náà wá àwọn àlùfáà wọn ṣe bí ti àtẹ̀yìnwá. Wọn kò sin Olúwa tàbí
    kí wọ́n fi ara mọ́ ìlànà àti àṣẹ àti òfin tí Olúwa fi fún ìránṣẹ́ Jakọbu, tí wọ́n
    pe orúkọ rẹ̀ ní Israẹli.
  pes-OPCB: آنها تا به امروز هم به جای اینکه خداوند را عبادت نمایند و مطیع احکام و
    دستورهایی باشند که او به فرزندان یعقوب (که خداوند بعد اسمش را اسرائیل گذاشت) داد،
    مطابق آداب و رسوم گذشتهٔ خود رفتار می‌کنند.
  tgl-ULB: Sa mga araw na ito nanatili sila sa kanilang sinaunang kaugalian. Hindi
    nila pinararangalan si Yahweh, ni sundin nila ang mga bilin, atas, ang batas,
    o ang utos na ibinigay ni Yahweh sa bayan ni Jacob - na siyang pinangalanang Israel
    -
  hui-hui: Áyubi nde tigua mana ogonidagua dege bialu ka. Tigua Anduane Homogo mitangi
    bialu ibuhondo lotu baya hangu nalalu hene. Ani bialu tigua Anduane Homogonaga
    bi layarubi mana Yagaba aguane bu hearuhondo bialu halimu lalu lowini wiarubi
    talialu bia nabi dege hene. Bamba Anduane Homogohanda Yagaba ogoni ibu mini Isaraele
    wia aribia heneyago ogoni ibu hene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​ဋ္ဌ​လေ့​ထုံး​စံ​ဟောင်း များ​ကို ယ​နေ့​တိုင်​အောင်​ကျင့်​သုံး​လျက်​ရှိ
    ကြ​၏။ ထာ​ဝရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ ခြင်း​မ​ရှိ​ကြ။ ဣသ​ရေ​လ​ဟူ​သော​နာ​မည်
    ဖြင့်​ကိုယ်​တော်​သ​မုတ်​တော်​မူ​သော ယာ​ကုပ် ၏​သား​မြေး​တို့​အား​ကိုယ်​တော်​ပေး​အပ်​တော်
    မူ​ခဲ့​သည့် ပ​ညတ်​တော်​များ​နှင့်​အ​မိန့်​တော် များ​ကို​လည်း​မ​လိုက်​နာ​ကြ။-
  bod-N: ཁོ་ཚོས་ད་ལྟའི་བར་དུ་སྔོན་གྱི་ལུགས་སྲོལ་བཞིན་བྱས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པར་ཡང་མ་བྱས་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་ཞེས་བཏགས་པའི་ཡ་ཀོབ་ཀྱི་བུ་རྒྱུད་རྣམས་ལ་གནང་བའི་བཀའ་ཁྲིམས་དང་།
    སྒྲིག་ཁྲིམས་དང་། སྲོལ་ཡིག་དང་། བཀའ་རྒྱ་རྣམས་ཀྱང་མ་བསྲུངས་སོ། །
  sna-sna: Kusvikira nhasi vari kurambira mutsika dzavo dzekare. Havanamati Jehovha
    kana kuteerera mitemo nezvakatemwa, nemirayiro nemirau yakapiwa naJehovha kuvana
    vaJakobho, uyo waakatumidza kuti Israeri.
  spa-BLM: Hasta el día de hoy hacen lo mismo que antes. No temen a Yahvé, y no siguen
    los estatutos, ni las ordenanzas, ni la ley, ni el mandamiento que Yahvé ordenó
    a los hijos de Jacob, a quienes llamó Israel;
  cac-cac: Ix sb'eyb'alejn̈ej eb' icha sb'eyb'altaxon d'a peca'. Max ochlaj eb' ejmelal
    d'a Jehová, max sc'anab'ajej checnab'il eb' yed' c'ayb'ub'al ix yac' Jehová to
    yovalil sc'anab'ajej eb' yin̈tilal vin̈aj Jacob, aton vin̈ ix ac'ji scuch Israel.
  swh-ULB: Hadi siku hii ya leo wameshikilia tamaduni zao za zamani. Wala hawamwogopi
    Yahwe, wala hawazifuati sheria zake, torati, au amri ambazo Yahwe aliwapa watu
    wa Yakobo ambaye alemwita jina Israeli
  bel-bel: 'Да гэтага дня робяць яны паводле сваіх звычаяў: не баяцца Госпада і ня
    ўчыняюць паводле пастановаў і абрадаў, якія наказаў Гасподзь сынам Якава, якому
    даў Ён імя Ізраіля.'
  deu-ELBBK: 'Bis auf diesen Tag tun sie nach den früheren Weisen: Sie fürchten den
    HERRN nicht, und sie tun nicht nach ihren Satzungen und nach ihren Rechten und
    auch nicht nach dem Gesetz und nach dem Gebot, das der HERR den Söhnen Jakobs
    geboten hatte, dem er den Namen Israel gab.'
  mbb-OT: Taman en guntaan he menge andew is kebeeli zan kayi. Kenà tutuu is ked-ezapa
    zan te Nengazen, ne wazà sikandan medtuman te menge suǥù, menge sulunuzen, menge
    penurù, wey menge kesuǥuan he imbeǥey te Nengazen te menge kevuwazan ni Jacob,
    he migngezanan din te Israel.
  mal-2015: ഇന്നുവരെയും അവർ മുമ്പിലത്തെ മര്യാദപ്രകാരം തന്നേ ചെയ്യുന്നു; യഹോവയെ ഭജിക്കുന്നില്ല;
    തങ്ങളുടെ സ്വന്തചട്ടങ്ങളെയും മാർഗ്ഗവിധികളെയും ആകട്ടെ, യഹോവ യിസ്രായേൽ എന്നു പേർവിളിച്ച
    യക്കോബിന്റെ മക്കളോടു കല്പിച്ച ന്യായപ്രമാണത്തെയും കല്പനയെയുമാകട്ടെ അനുസരിച്ചുനടക്കുന്നതുമില്ല.
  rmc-rmc: Dži adadžives oda keren avke, sar kerenas angloda. Le RAJES na lašaren
    aňi pes na ľikeren pal oda, so hin pisimen a avridino, aňi pal o zakonos, aňi
    pal o prikazaňja, save o RAJ diňa le Jakoboskre čhavenge, saves diňa nav Izrael.
  pes-OPV: ایشان تا امروز بر‌حسب عادت نخستین خود رفتار می‌نمایند و نه از یهوه می‌ترسند
    و نه موافق فرایض و احکام او و نه مطابق شریعت و اوامری که خداوند به پسران یعقوب
    که او را اسرائیل نام نهاد، امر نمود، رفتارمی کنند،
  ron-1924: 'Пынэ ын зиуа де астэзь ышь урмязэ ей обичеюриле де ла ынчепут: ну се
    ынкинэ Домнулуй ши ну се цин нич де леӂиле ши рындуелиле лор, нич де леӂиле ши
    порунчиле дате де Домнул копиилор луй Иаков, кэруя й-а пус нумеле Исраел.'
  ben-OBCV: আজও পর্যন্ত তারা তাদের আগেকার প্রথাই পালন করে আসছে। তারা না তো ঠিকঠাক
    সদাপ্রভুর আরাধনা করে, না তারা সদাপ্রভুর সেইসব বিধি ও নিয়মকানুন, বিধান ও আদেশের
    প্রতি অনুরক্ত থাকে, যেগুলি তিনি সেই যাকোবের বংশধরদের দিয়েছিলেন, যাঁর নাম তিনি
    ইস্রায়েল রেখেছিলেন।
  som-som: Oo ilaa maantadan waxay sameeyaan sidii caadooyinkoodii hore ay ahaayeen,
    oo Rabbiga kama cabsadaan, mana ay sameeyaan qaynuunnadoodii, iyo xukummadoodii,
    iyo sharcigii iyo amarkii uu Rabbigu amray reer Yacquub, kii uu Israa'iil u bixiyey,
  lat-VUC: 'Usque in præsentem diem morem sequuntur antiquum: non timent Dominum,
    neque custodiunt cæremonias ejus, judicia, et legem, et mandatum, quod præceperat
    Dominus filiis Jacob, quem cognominavit Israël:'
  eng-ASVBT: 'Unto this day they do after the former manner: they fear not Jehovah,
    neither do they after their statutes, or after their ordinances, or after the
    law or after the commandment which Jehovah commanded the children of Jacob, whom
    he named Israel;'
  ita-1885: Infino a questo giorno essi fanno secondo i lor costumi antichi; essi
    non riveriscono il Signore, e non fanno nè secondo i loro statuti e costumi, nè
    secondo la legge e i comandamenti che il Signore ha dati a' figliuoli di Giacobbe,
    al quale pose nome Israele;
  eng-LXXUP: 'Until this day they did according to their manner: they fear the Lord,
    and they do according to their customs, and according to their manner, and according
    to the law, and according to the commandment which the Lord commanded the sons
    of Jacob, whose name he made Israel.'
  eng-ULB: To this day they persist in their old customs. They neither honor Yahweh,
    nor do they follow the statutes, decrees, the law, or the commandments that Yahweh
    gave to the people of Jacob—whom he named Israel—
  spa-VBL: Hasta el día de hoy siguen sus prácticas antiguas. Ninguno de ellos adora
    verdaderamente al Señor ni observa los reglamentos, requisitos, leyes y mandamientos
    que el Señor dio a los descendientes de Jacob, al que llamó Israel.
  fra-_FOB: Et ils suivent jusqu'à ce jour leurs premières coutumes; ils ne craignent
    pas l'Éternel; ils ne font ni selon leurs ordonnances et leurs coutumes, ni selon
    la loi et le commandement que l'Éternel Dieu donna aux enfants de Jacob, qu'il
    avait nommé Israël.
  mal-mal: ഇന്നുവരെ അവർ മുമ്പിലത്തെ മര്യാദപ്രകാരം ചെയ്യുന്നു; യഹോവയെ ഭയപ്പെടുന്നില്ല;
    തങ്ങൾക്ക് ലഭിച്ച ചട്ടങ്ങളും വിധികളും, യഹോവ യിസ്രായേൽ എന്ന് പേർവിളിച്ച യാക്കോബിന്റെ
    മക്കളോട് കല്പിച്ച ന്യായപ്രമാണവും കല്പനകളും അനുസരിച്ച് നടക്കുന്നതുമില്ല.
  urd-GVR: Yih silsilā āj tak jārī hai. Sāmariya ke bāshinde apne un purāne riwājoṅ
    ke mutābiq zindagī guzārte haiṅ aur sirf Rab kī parastish karne ke lie taiyār
    nahīṅ hote. Wuh us kī hidāyāt aur ahkām kī parwā nahīṅ karte aur us sharīat kī
    pairawī nahīṅ karte jo Rab ne Yāqūb kī aulād ko dī thī. (Rab ne Yāqūb kā nām Isrāīl
    meṅ badal diyā thā.)
  suz-BL: मेकोपुकीमी मुलाक्‍त सम्‍म मोदेंशो पना पन बाक्‍नीम। मिनु मेकोपुकीमी परमप्रभु
    यावे कली मान पा महिंनीम। मेको आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़, आ निसाफ पतीक लोव़,
    आ अरेशो नु आ शेंशो मपामे बाक्‍त। परमप्रभु यावेमी मोदेंशो पचा माल्‍नीनी, दे इस्राएल
    माइश्‍शो याकूब आ आल आन कली अरेशो बाक्‍माक्‍त। उत्‍पत्ती ३२:२९
  ita-1927: 'Anche oggi continuano nell’antico costume: non temono l’Eterno, e non
    si conformano né alle loro leggi e ai loro precetti, né alla legge e ai comandamenti
    che l’Eterno prescrisse ai figliuoli di Giacobbe, da lui chiamato Israele,'
  ckb-ckb: هەتا ئەمڕۆش لەسەر هەمان نەریتی پێشوویان دەڕۆن. نە یەزدان دەپەرستن، نە ئەو
    فەرز و حوکم و فێرکردن و فەرمانانەی بەجێدەهێنن کە یەزدان دایە نەوەی یاقوب، کە ناوی
    لێنا ئیسرائیل.
  eng-BBE: So to this day they go on in their old ways, not worshipping the Lord or
    keeping his orders or his ways or the law and the rule which the Lord gave to
    the children of Jacob, to whom he gave the name Israel;
  kan-OKCV: ಈ ದಿವಸದವರೆಗೂ ಅವರು ತಮ್ಮ ಪೂರ್ವದ ಪದ್ಧತಿಯ ಪ್ರಕಾರ ಮಾಡುತ್ತಾರೆ. ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ
    ಭಯಪಡದೆ, ತಮ್ಮ ಕಟ್ಟಳೆಗಳ ಪ್ರಕಾರವಾಗಿಯೂ, ತಮ್ಮ ನೀತಿಗಳ ಪ್ರಕಾರವಾಗಿಯೂ, ನಿಯಮದ ಪ್ರಕಾರವಾಗಿಯೂ
    ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲೆಂದು ಹೆಸರಿಟ್ಟ ಯಾಕೋಬನ ಮಕ್ಕಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಆಜ್ಞೆಯ ಪ್ರಕಾರವಾಗಿಯೂ
    ಮಾಡದೆ ಇದ್ದಾರೆ.
  tam-2017: இந்நாள்வரைக்கும் அவர்கள் தங்கள் முந்தின முறைகளின்படியே செய்து வருகிறார்கள்;
    அவர்கள் யெகோவாவுக்குப் பயந்து நடக்கிறதுமில்லை, தங்கள் சுய திட்டங்கள் முறைமைகளின்படியாகிலும்,
    யெகோவா இஸ்ரவேல் என்று பெயரிட்ட யாக்கோபின் மக்களுக்குக் கற்பித்த நியாயப்பிரமாணத்திற்கும்
    கற்பனைக்கும் ஒத்தவிதமாகிலும் செய்கிறதுமில்லை.
  spa-RV-1909: Hasta hoy hacen como primero; que ni temen á Jehová, ni guardan sus
    estatutos, ni sus ordenanzas, ni hacen según la ley y los mandamientos que prescribió
    Jehová á los hijos de Jacob, al cual puso el nombre de Israel;
  ron-BTF: Până în această zi ei fac după obiceiurile dinainte; nu se tem de DOMNUL,
    nici nu fac după statutele lor, sau după rânduielile lor, sau după legea și porunca
    pe care DOMNUL a poruncit-o copiilor lui Iacob, pe care l-a numit Israel.
  eng-WEBP: To this day they do what they did before. They don’t fear the LORD, and
    they do not follow the statutes, or the ordinances, or the law, or the commandment
    which the LORD commanded the children of Jacob, whom he named Israel;
  eng-FBV: Even to this day they are still following their former practices. None
    of them truly worship the Lord or observe the regulations, requirements, laws,
    and commandments that the Lord gave to the descendants of Jacob, the one he named
    Israel.
  nld-1939: Tot op deze dag leven ze volgens hun oude gebruiken. Zij vreesden Jahweh
    dus niet; want ze leefden niet volgens de instellingen en voorschriften, de wet
    en de geboden, die Jahweh gegeven heeft aan de kinderen van Jakob, dien Hij Israël
    noemde.
  nch-BL: Huan hasta ama quejipa quitoquilíaj cati ipa quimatiyayaj. Amo nelía quitepanitaj
