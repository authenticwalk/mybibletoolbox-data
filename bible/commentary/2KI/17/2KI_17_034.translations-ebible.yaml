  tha-KJV: ทุกวันนี้​เขาก็กระทำตามอย่างเดิม เขาทั้งหลายไม่ยำเกรงพระเยโฮวาห์ และเขาทั้งหลายไม่กระทำตามกฎเกณฑ์
    หรือกฎ หรือพระราชบัญญั​ติ หรือพระบัญญั​ติ ซึ่งพระเยโฮวาห์ทรงบัญชาแก่ลูกหลานของยาโคบ
    ผู้​ซึ่งพระองค์ทรงประทานนามว่าอิสราเอล
  por-BR-2018: Até hoje fazem como primeiro; que nem temem ao SENHOR, nem guardam
