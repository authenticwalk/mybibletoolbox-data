verse: 2KI.017.018
translations:
  mal-C: അതുകൊണ്ട് യഹോവ ഇസ്രായേലിനോടു കോപിച്ച് അവരെ തന്റെ സന്നിധിയിൽനിന്ന് നീക്കിക്കളഞ്ഞു;
    യെഹൂദാഗോത്രംമാത്രം അവശേഷിച്ചു.
  deu-TKW: Da erzürnte sich Jahwe heftig über Israel und schaffte sie hinweg von seinem
    Angesicht; nichts blieb übrig, außer allein der Stamm Juda.
  lin-lin: Yawe asilikelaki makasi bana ya Isalaele mpe abenganaki bango mosika na
    Ye. Kaka libota ya Yuda nde batikalaki.
  eng-LSV: And YHWH shows Himself very angry against Israel, and turns them aside
    from His presence; none has been left, only the tribe of Judah by itself.
  eng-GNV: Therefore the Lord was exceeding wroth with Israel, and put them out of
    his sight, and none was left but the tribe of Iudah onely.
  eng-WEBSTER: 'Therefore the LORD was very angry with Israel, and removed them out
    of his sight: there was none left but the tribe of Judah only.'
  nhw-BL: Huan pampa tlahuel cualanqui TOTECO ininhuaya israelitame, quinquixti tlen
    iixpa, huan san nopa israelitame catli itztoyaj iteipan ixhuihua nopa hueyi tata
    Judá mocajque ipan inintlal.
  swh-ONEN: Basi Bwana akawakasirikia sana Israeli na kuwaondoa kwenye uwepo wake.
    Ni kabila la Yuda tu lililobaki;
  bba-bba: Mɑ u Isirelibɑ kpuro yɑrinɑsiɑ sɑɑ win wuswɑɑn di. U Yudɑbɑ tɔnɑ deri.
  eng-KJVCPB: 'Therefore the Lord was very angry with Israel, and removed them out
    of his sight: there was none left but the tribe of Judah only.'
  cpy-cpy: Rootaki ikijaneenantanakariri Tajorentsi Israel-paeni, roojatzi rookantakariri
    jempe janta noñaahari. Apatziro nojeekakaakiri Judá-paeni inampiki.
  luo-luo: Omiyo Jehova Nyasaye iye nowangʼ gi jo-Israel mi nogologi e nyime. Dhood
    joka Juda kende ema ne odongʼ,
  meu-meu: Taunabunai, Iehova ese Israel taudia e badu henidia dikadika, ia vairana
    amo e abidia oho; ta se noho, Iuda iduhuna mo sibona.
  npi-ULB: त्यसकारण परमप्रभु इस्राएलसित अत्यन्तै रिसाउनुभयो, र तिनीहरूलाई आफ्नो दृष्‍टिबाट
    हटाइदिनुभयो । त्यहाँ यहूदाको कुलबाहेक कोही पनि छोडिएन ।
  yor-yor: Bẹ́ẹ̀ ni Olúwa sì bínú gidigidi pẹ̀lú Israẹli ó sì mú wọn kúrò níwájú rẹ̀.
    Ẹ̀yà Juda nìkan ṣoṣo ni ó kù,
  emp-NTPO: Ãcõrẽra israelerã ume bio quĩrũna bẽrã idji quĩrãpitabemada ãyã jʌretasia.
    Ab̶abe Juda druad̶ebemarãdrʌ ãdji druad̶e panesid̶aa.
  pes-OPCB: '@see-verse:2KI.017.017'
  tgl-ULB: Kaya galit na galit sa Israel si Yahweh at inalis sila sa kaniyang paningin.
    Walang ibang natira maliban sa lipi ni Juda.
  hui-hui: Uruni biyago hondowa Anduane Homogohanda Isaraele wali agali ti handabe
    manga timbuni howa ibugua Isaraele wali agali tininaga dindi yu wahalu dindi tara
    kaundia wiaruha balu purogo lelene. Ani biyagola Isaraele wali agali tininaga
    dindini mbiraore henenebi mbira naheore wini. Yuda wali agali dege tininaga dindini
    haabo hene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​ဖြစ်​သူ တို့​အား​အ​မျက်​ထွက်​တော်​မူ​သ​ဖြင့်
    ရှေ့​တော် မှောက်​မှ​နှင်​ထုတ်​တော်​မူ​၏။ ယု​ဒ​နိုင်​ငံ​ကို သာ​ကျန်​ရှိ​စေ​တော်​မူ​၏။
  bod-N: དེའི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ཡེས་ར་ཨེལ་ལ་ཐུགས་རབ་ཏུ་ཁྲོས་ཏེ། དེ་དག་ཁོང་གི་སྤྱན་སྔ་ནས་ཕར་བསྐྲད་པས།
    ཡ་ཧུ་དཱའི་ཚོ་པ་མ་གཏོགས་གཞན་གང་ཡང་མ་ལུས་སོ། །
  sna-sna: Naizvozvo Jehovha akatsamwira Israeri zvikuru akavabvisa pamberi pake.
    Rudzi rwaJudha chete ndirwo rwakasara,
  spa-BLM: Por eso Yahvé se enojó mucho con Israel y los quitó de su vista. No quedó
    más que la tribu de Judá.
  cac-cac: Yuj chi' ix te cot yoval sc'ol Jehová d'a Israel, ix yic'anel eb' d'a yichan̈.
    Axon̈ej eb' yin̈tilal Judá ix can yuuj.
  swh-ULB: Kwa hiyo Yahwe alikuwa na hasira na Israeli na kuwaondoa usoni mwake. Hakubakia
    mtu hata mmoja isipokuwa kabila la Yuda peke yake.
  bel-bel: І ўгневаўся Гасподзь моцна на Ізраільцян, і адкінуў іх ад аблічча Свайго.
    Не засталося нікога акрамя калена Юдавага.
  deu-ELBBK: Da erzürnte der HERR sehr über Israel und tat es vor seinem Angesicht
    weg; es blieb nichts übrig, nur der Stamm Juda allein.
  mbb-OT: Nepeukan utew te Nengazen is menge Israilihanen ne impaawè din sikandan
    diyà te lugar zan, ne nekepekeziyù sikandan kandin. Iyan dà nesamà is tribu ni
    Juda.
  mal-2015: അതുനിമിത്തം യഹോവ യിസ്രായേലിനോടു ഏറ്റവും കോപിച്ചു അവരെ തന്റെ സന്നിധിയിൽനിന്നു
    നീക്കിക്കളഞ്ഞു; യെഹൂദാഗോത്രം മാത്രമല്ലാതെ ആരും ശേഷിച്ചില്ല.
  rmc-rmc: Avke o RAJ igen choľisaľiľa pro Izrael a odčhiďa les pestar a ačhiľa ča
    o kmeňos Juda.
  pes-OPV: پس از این جهت غضب خداوند بر اسرائیل به شدت افروخته شده، ایشان را از حضور
    خود دور انداخت که جز سبط یهودافقط باقی نماند.
  ron-1924: Де ачея Домнул С-а мыният фоарте таре ымпотрива луй Исраел ши й-а ындепэртат
    де ла Фаца Луй. Н-а рэмас декыт семинция луй Иуда,
  ben-OBCV: তাই সদাপ্রভু ইস্রায়েলের প্রতি অত্যন্ত ক্রুদ্ধ হলেন এবং তাঁর উপস্থিতি
    থেকে তাদের দূর করে দিলেন। একমাত্র যিহূদা বংশ অবশিষ্ট ছিল,
  som-som: Sidaas daraaddeed Rabbigu aad buu ugu cadhooday reer binu Israa'iil, markaasuu
    hortiisa ka fogeeyey; oo iyagii waxba kama hadhin qabiilkii Yahuudah oo keliya
    mooyaane.
  lat-VUC: Iratusque est Dominus vehementer Israëli, et abstulit eos a conspectu suo,
    et non remansit nisi tribus Juda tantummodo.
  eng-ASVBT: 'Therefore Jehovah was very angry with Israel, and removed them out of
    his sight: there was none left but the tribe of Judah only.'
  ita-1885: Perciò, il Signore si adirò grandemente contro ad Israele, e li rimosse
    dal suo cospetto, e non vi restò, se non la tribù di Giuda sola.
  eng-LXXUP: And the Lord was very angry with Israel, and removed them out of his
    sight; and there was only left the tribe of Judah quite alone.
  eng-ULB: Therefore Yahweh was very angry with Israel and removed them out of his
    sight. There was no one left but the tribe of Judah alone.
  spa-VBL: Así que el Señor se enfadó mucho con Israel, y los desterró de su presencia.
    Sólo quedó la tribu de Judá,
  fra-_FOB: Aussi l'Éternel s'irrita fort contre les Israélites, et les rejeta de
    devant sa face. Il ne demeura de reste que la seule tribu de Juda.
  mal-mal: അതുനിമിത്തം യഹോവ യിസ്രായേലിനോട് ഏറ്റവും അധികം കോപിച്ച് അവരെ തന്റെ സന്നിധിയിൽനിന്ന്
    നീക്കിക്കളഞ്ഞു; യെഹൂദാഗോത്രം മാത്രമല്ലാതെ ആരും ശേഷിച്ചില്ല.
  urd-GVR: Tab Rab kā ġhazab Isrāīl par nāzil huā, aur us ne unheṅ apne huzūr se ḳhārij
    kar diyā. Sirf Yahūdāh kā qabīlā mulk meṅ bāqī rah gayā.
  suz-BL: मोपतीके परमप्रभु यावे इस्राएल आ पर्बम थाम्‍पा गाइक्‍ता बाक्‍त। मिनु मेको
    आन कली आ ङोंइती रे खेरमी बाक्‍त। यहूदा आ थर ङा मुर ला प्रोंइशा वोइक्‍चा पुंइसमा
    बाक्‍त।
  ita-1927: Perciò l’Eterno si adirò fortemente contro Israele, e lo allontanò dalla
    sua presenza; non rimase altro che la sola tribù di Giuda.
  ckb-ckb: لەبەر ئەوە یەزدان زۆر لە ئیسرائیل تووڕە بوو و لەبەردەمی خۆی دووری خستنەوە.
    تەنها هۆزی یەهودای هێشتەوە،
  eng-BBE: 'So the Lord was very angry with Israel, and his face was turned away from
    them: only the tribe of Judah kept its place.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಬಹುಕೋಪಗೊಂಡು, ಅವರನ್ನು ತಮ್ಮ ಸಮ್ಮುಖದಿಂದ
    ತೆಗೆದುಹಾಕಿದರು. ಯೆಹೂದದ ಗೋತ್ರದ ಹೊರತಾಗಿ ಇನ್ಯಾರೂ ಉಳಿಯಲಿಲ್ಲ.
  tam-2017: ஆகையால் யெகோவா இஸ்ரவேலின்மேல் மிகவும் கோபமடைந்து, அவர்களைத் தம்முடைய முகத்தைவிட்டு
    அகற்றினார்; யூதா வம்சம் மாத்திரமே மீதியானது.
  spa-RV-1909: Jehová por tanto se airó en gran manera contra Israel, y quitólos de
    delante de su rostro; que no quedó sino sólo la tribu de Judá.
  ron-BTF: De aceea DOMNUL s-a mâniat foarte tare pe Israel și i-a îndepărtat dinaintea
    vederii sale; a rămas numai tribul lui Iuda.
  eng-WEBP: Therefore the LORD was very angry with Israel, and removed them out of
    his sight. There was none left but the tribe of Judah only.
  eng-FBV: So the Lord was extremely angry with Israel, and he banished them from
    his presence. Only the tribe of Judah was left,
  nld-1939: Daarom werd Jahweh hevig op Israël vergramd, en dreef Hij het van zijn
    aanschijn weg. Alleen de stam Juda bleef over.
  nch-BL: Huan pampa tahuel cualanqui TOTECO ica nopa israelitame, quinquixti ten
    iixpa, huan san nopa israelitame cati eliyayaj iteipa ixhuihua nopa hueyi tata
    Judá mocajque ipan inintal.
  vie-1934: Bởi cớ ấy, Đức Giê-hô-va rất nổi giận dữ cùng dân Y-sơ-ra-ên, xua đùa
    chúng khỏi trước mặt Ngài; chỉ còn lại chi phái Giu-đa mà thôi.
  hin-CV: फलस्वरूप याहवेह इस्राएल पर बहुत ही क्रोधित हो गए, और उन्होंने इस्राएल को
    अपनी नज़रों से दूर कर दिया; सिवाय यहूदाह गोत्र के.
  spa-BES: Entonces el Señor estaba muy enojado con Israel, y su rostro se apartó
    de ellos, solo la tribu de Judá mantuvo su lugar.
  tdx-tdx: Aa le niviñera’ Iehovà t’Israele vaho nafaha’e am-piva­zohoa’e; leo raike
    tsy napo’e naho tsy i fifokoa’ Iehodày avao.
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์ทรงพระพิโรธต่​ออ​ิสราเอลยิ่งนัก และทรงให้เขาออกไปเสียจากสายพระเนตรของพระองค์
    ไม่มี​ผู้​ใดเหลืออยู่นอกจากตระกูลยูดาห์​เท่านั้น
  por-BR-2018: O SENHOR, portanto, se irou em grande maneira contra Israel, e tirou-os
    de diante de seu rosto; que não restou a não ser somente a tribo de Judá.
  deu-ELO: Da erzürnte Jehova sehr über Israel und tat es vor seinem Angesicht hinweg;
    es blieb nichts übrig, nur der Stamm Juda allein.
  eng-WYC-2018: And the Lord was wroth greatly to Israel; and he took away them from
    his sight, and none (was) left, no but the lineage of Judah only. (And the Lord
    was greatly angered with Israel; and he put them away from before him, and no
    one was left, but only the tribe of Judah.)
  epo-epo: Tial la Eternulo forte ekkoleris kontraŭ la Izraelidoj, kaj forpuŝis ilin
    de antaŭ Sia vizaĝo. Restis nur sole la tribo de Jehuda.
  uig-PIN: Xuning üqün Pǝrwǝrdigar Israilƣa intayin aqqiⱪlinip, ularni Ɵz nǝziridin
    neri ⱪildi; Yǝⱨudaning ⱪǝbilisidin baxⱪa ⱨeqⱪaysisi ɵz zeminida ⱪaldurulmidi.
  beo-beo: Hina Gode da Isala:ili fi ilima ougiba:le, E da ili bu mae ba:ma:ne, ili
    mugululi ga asunasi. Yuda fi fawane da ilia soge ganodini esalebe ba:i.
  tpi-OTNT: Bikpela i belhat moa yet long ol Israel na em i les long lukim ol. Olsem
    na em i rausim ol i go longwe long ples bilong ol. Na i no gat wanpela bilong
    ol lain Israel i stap. Ol lain Juda tasol i stap yet long graun bilong ol yet.
  hau-SA: Saboda haka Ubangiji ya yi fushi ƙwarai da Isra’ila, ya kuma kawar da su
    daga gabansa. Kabilar Yahuda kaɗai aka bari,
  uig-LAT: Shuning üchün Perwerdigar Israilgha intayin achchiqlinip, ularni Öz neziridin
    néri qildi; Yehudaning qebilisidin bashqa héchqaysisi öz zéminida qaldurulmidi.
  nde-nde: Ngakho uThixo wabathukuthelela abako-Israyeli wabaxotsha kuye. Isizwana
    sakoJuda yiso kuphela esasalayo,
  ton-ton: 'Ko ia naʻe houhau lahi ai ʻa Sihova ki ʻIsileli, mo ne fetuku atu ʻakinautolu
    mei hono ʻao: naʻe ʻikai tuku ha taha ka ko e faʻahinga pe taha ʻo Siuta.'
  ces-1613: Protož rozhněval se Hospodin náramně na Izraele, a zahnal je od tváři
    své, nezanechav z nich nic, kromě samého pokolení Judova.
  eng-WMB: Therefore the LORD was very angry with Israel, and removed them out of
    his sight. There was none left but the tribe of Judah only.
  tam-TCV: இதனால் யெகோவா இஸ்ரயேலரில் அதிக கோபங்கொண்டு தமது சமுகத்திலிருந்து அவர்களை
    அகற்றிவிட்டார். யூதா கோத்திரம் மட்டுமே மீதியாயிருந்தது.
  ceb-ULB: Busa nasuko pag-ayo si Yahweh sa Israel ug gipapas sila sa iyang panan-aw.
    Wala gayoy nahibilin gawas sa tribo lamang ni Juda.
  pol-UBG: Dlatego PAN bardzo się rozgniewał na Izraela i odrzucił go sprzed swego
    oblicza. Nic nie pozostało oprócz samego pokolenia Judy.
  urd-GVU: تب رب کا غضب اسرائیل پر نازل ہوا، اور اُس نے اُنہیں اپنے حضور سے خارج کر
    دیا۔ صرف یہوداہ کا قبیلہ ملک میں باقی رہ گیا۔
  deu-1912: da ward der HERR sehr zornig über Israel und tat sie von seinem Angesicht,
    daß nichts übrigblieb denn der Stamm Juda allein.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಈ ಪ್ರಕಾರ ನಡೆದುಕೊಂಡುದರಿಂದ, ಯೆಹೋವನು ಅವರ ಮೇಲೆ ಬಹಳವಾಗಿ ಕೋಪಗೊಂಡು,
    ಯೆಹೂದ ಕುಲದವರ ಹೊರತು ಎಲ್ಲ ಕುಲಗಳವರನ್ನು ತನ್ನ ಸನ್ನಿಧಿಯಿಂದ ತಳ್ಳಿಬಿಟ್ಟನು.
  yap-yap: Me damumuw SOMOL ngak piyu Israel me chuwegrad u p’eowchen, me par ni kemus
    ni go’ yu Judah e digey.
  hlt-MCSB: Te dongah BOEIPA he Israel taengah bahoeng a thintoek tih amih te a mikhmuh
    lamloh a khoe. Te vaengah Judah koca amah bueng phoeiah tah pakhat khaw hlun pawh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ዑፃ ዻጋዺ ዪሁዳ ዓጮ ዓሶ ሌሊ ሃሻዖ ዒስራዔኤሌ ዓሶ ፔ ቤርታፓ ሺኢሼኔ።
  twi-ASANTE: Na ɛsiane sɛ Awurade bo fuiɛ enti, ɔpepaa wɔn firii nʼanim. Yuda abusuakuo
    nko ara na ɛkaa wɔn wɔ asase no so.
  eng-WEBU: Therefore the LORD was very angry with Israel, and removed them out of
    his sight. There was none left but the tribe of Judah only.
  wal-wal: Hegaa gishshau, GODAI Israa7eela asaa keehippe hanqqettiis; hanqqettidi
    eta ba sinttappe diggiis. Diggin Yihudaa zariyaa xalaalai attiis.
  spa-PDDPT: Por lo cual Yavé se airó muchísimo contra Israel. Los apartó de su presencia,
    y no quedó sino solo la tribu de Judá.
  gun-gun: Ha'e nunga rupi Senhor ojou vai ete Israel kuery, ha'e vy guenonde gui
    oipe'apa. Omombytave ranhe va'e ma Judá kuery anho.
  ilo-ULB: Ngarud, nakapungtot iti kasta unay ni Yahweh iti Israel ket inikkatna ida
    iti imatangna. Awan ti uray maysa a nabati ngem ti tribu laeng iti Juda.
  kpg-kpg: Dimaadua gu hagawelewele gi digau Israel, gu haga de gidee Ia digaula i
    ono mua, go digau Judah la hua i golo.
  uig-ARA: شۇنىڭ ئۈچۈن پەرۋەردىگار ئىسرائىلغا ئىنتايىن ئاچچىقلىنىپ، ئۇلارنى ئۆز نەزىرىدىن
    نېرى قىلدى؛ يەھۇدانىڭ قەبىلىسىدىن باشقا ھېچقايسىسى ئۆز زېمىنىدا قالدۇرۇلمىدى.
  sus-sus: Na nan a niya Alatala naxa xɔnɔ Isirayila bɔnsɔɛ ma, a fa e makuya a ya
    tode ra. Yuda bɔnsɔɛ keren nan lu fa.
  pon-2006: KAUN-O ketin engiengda pahn mehn Israel oh kasohreirailla sang mwohn silangi,
    ihte wehin Suda me patopato mwohn silangi.
  ksd-ksd: Damana ra Luluai i ga kankanuane muka Israel, ma i ga okole vue diat kan
    ra luaina matana; pa ta na ta diat i ga ki valili, ia kaka ra vuna tarai Iuda.
  tur-YTC: Bu yüzden Yahve İsrael'e çok öfkelendi, onları gözü önünden kaldırdı. Geriye
    yalnızca Yahuda oymağı kaldı.
  grc-BRENT: Καὶ ἐθυμώθη Κύριος σφόδρα ἐν τῷ Ἰσραὴλ, καὶ ἀπέστησεν αὐτοὺς ἀπὸ τοῦ
    προσώπου αὐτοῦ, καὶ οὐχ ὑμελείφθη πλὴν φυλὴ Ἰούδα μονωτάτη.
  ind-AYT: Oleh sebab itu, TUHAN sangat murka kepada bangsa Israel sehingga menjauhkan
    mereka dari hadapan-Nya, tidak ada yang tertinggal kecuali suku Yehuda.
  nya-nya: Choncho Yehova anakwiya nawo kwambiri Aisraeli ndipo anawachotsa pamaso
    pake. Palibe amene anatsala kupatula fuko la Yuda lokha.
  hrv-hrv: Tada se Jahve razgnjevi na Izraela i odbaci ga ispred svoga lica. Ostalo
    je samo pleme Judino.
  mps-mps: Tama Genuai Bidigo te Israel hani dabe augwali dali agai sębę genuai
    mu me eyu, tama agai te Israel hani subo hagela mu yali. Tama tibaso, agai augwali
    augwa aga dali bidali buludu digibulu mu sela sąyani. Tama te Israel hani bidi
    dabe me deli te bulude me bidibe. Te Juda hani augwa naga te augwa tǫde bidali.
  tpi-tpi: Bikpela i belhat moa yet long ol Israel na em i les long lukim ol. Olsem
    na em i rausim ol i go longwe long ples bilong ol. Na i no gat wanpela bilong
    ol lain Israel i stap. Ol lain Juda tasol i stap yet long graun bilong ol yet.
  dan-1931: Derfor blev HERREN såre fortørnet på Israel og drev dem bort fra sit Åsyn,
    så der ikke blev andet end Judas Stamme tilbage.
  vie-OVCB: Ngài đuổi họ đi nơi khác, chỉ để cho đại tộc Giu-đa ở lại.
  guj-2017: તે માટે યહોવાહે અતિશય કોપાયમાન થઈને ઇઝરાયલને પોતાની દ્રષ્ટિ આગળથી દૂર
    કર્યા. ફક્ત યહૂદિયાના કુળ સિવાય બીજું કોઈ ત્યાં રહ્યું નહિ.
  pon-2006A: KAUN-O ketin engiengda pahn mehn Israel oh kasohreirailla sang mwohn
    silangi, ihte wehin Suda me patopato mwohn silangi.
  por-BRBSL: Portanto, Javé ficou muito zangado com Israel, e os tirou de sua vista.
    Não havia mais ninguém além da tribo de Judá apenas.
  cth-cth: Hatdawkvah, BAWIPA teh Isarelnaw koe a lungphuen poung teh a hmaitung hoi
    a takhoe awh. Bangkongtetpawiteh, Judah miphun hloilah kacawie awm hoeh toe.
  twi-twi: Na esiane sɛ Awurade bo fuw nti, ɔpepaa wɔn fii nʼanim. Yuda abusuakuw
    nko ara na ɛkaa wɔn wɔ asase no so.
  hlt-hlt: Te dongah BOEIPA he Israel taengah bahoeng a thintoek tih amih te a mikhmuh
    lamloh a khoe. Te vaengah Judah koca amah bueng phoeiah tah pakhat khaw hlun pawh.
  tbz-SIM: Kɛ mɛ̀nkɛɛ bɛ̀ yɛ̀ mɛdiɛ̀ nkɛ̀ kùu bɛ̀ kɛi nku borɛ̀ kɛ̀ dɛ̀ nkpɑɑ́ Sudɑɑ
    botí kɔbɛ mɑ́ɑ̀ ndi.
  msy-2020: Ikiavɨra Itir God bar Israelian anɨngaghegha, men guabar ganan aghua.
    Kamaghɨn amizɨ, a men nguazimɨn me batoghezɨ, me ghua saghon itir kantrin ghu.
    Ezɨ Judan anabamɨn gumazamiziba uan nguazimɨn ikiavɨra iti.
  dop-dop: Pǝ tɔɔ kɛ́ Tɑcɑɑ tɑɑ huunɑ Ɩsɛɣɛlɩ yǝlɑɑ. Ɩ tɑ sɔɔlɩ sɩ ɩ́ tɑsɑ-wɛɣɛ nɑʋ
    kɛ ɩ ɩsɛntɑɑ. Ɩlɛnɑ pǝ́ yele Yutɑ kpekǝle tike.
  azb-azb: Buna görə də Rəbb İsraillilərə qəzəblənib onlardan üz döndərdi. Yalnız
    Yəhuda qəbiləsindən başqa heç biri qalmadı.
  eng-DBY: 'Therefore Jehovah was very angry with Israel, and removed them out of
    his sight: there remained but the tribe of Judah only.'
  hin-2017: इस कारण यहोवा इस्राएल से अति क्रोधित हुआ, और उन्हें अपने सामने से दूर
    कर दिया; यहूदा का गोत्र छोड़ और कोई बचा न रहा।
  wol-KYG: Moo tax Aji Sax ji mere Israyil lool, ba jële leen fi kanamam, ba giirug
    Yuda rekk des fa.
  eng-YLT: That Jehovah sheweth himself very angry against Israel, and turneth them
    aside from His presence; none hath been left, only the tribe of Judah by itself.
  kne-kne: Palalo di bonget Diyos sin Israelita et inpakaanas daida sin sangoanana.
    Say nabay-an din tribun Juda,
  eng-WYC-2017: And the Lord was wroth greatly to Israel; and he took away them from
    his sight, and none was left, no but the lineage of Judah only.
  eng-WMBB: Therefore the LORD was very angry with Israel, and removed them out of
    his sight. There was none left but the tribe of Judah only.
  urd-GVH: तब रब का ग़ज़ब इसराईल पर नाज़िल हुआ, और उसने उन्हें अपने हुज़ूर से ख़ारिज
    कर दिया। सिर्फ़ यहूदाह का क़बीला मुल्क में बाक़ी रह गया।
  rug-rug: Bugoro ni e Zihova sari na tinoni Izireli meke va rizu taloa va seu i Sa
    si arini pa kenuna, ba sa binaṉara pa Ziuda mo si veko hola ia Sa.
  gaz-gaz: Kanaafuu Waaqayyo akka malee Israaʼelitti dheekkamee fuula isaa duraa isaan
    buqqise. Gosa Yihuudaa qofatu hafe;
  fra-LSG: Aussi l’Éternel s’est-il fortement irrité contre Israël, et les a-t-il
    éloignés de sa face. Il n’est resté que la seule tribu de Juda.
  gnn-gnn: '@see-verse:2KI.017.017'
  yal-yal: Alatala yi xɔlɔ Isirayila xili ma, a yi e ba a yɛtagi. Yuda bɔnsɔnna nan
    keden pe lu.
  haw-1868: No ia mea, inaina nui mai la o Iehova i ka Iseraela, a hookuke aku la
    ia lakou mai kona maka aku; aohe mea i koe, o ka ohana o ka Iuda wale no.
  arb-NAV: فَاحْتَدَمَ غَضَبُ الرَّبِّ عَلَى إِسْرَائِيلَ، وَطَرَدَهُمْ مِنْ حَضْرَتِهِ،
    وَلَمْ يُبْقِ سِوَى سِبْطِ يَهُوذَا.
  ewe-ewe: Eɖe wo ɖa le eƒe ŋkuta va se ɖe esime Yuda ƒe viwo koe susɔ ɖe anyigba
    la dzi.
  eng-LEE: 'Therefore became the Lord very angry with Israel, and he removed them
    from his presence: there was none left but the tribe of Judah alone.'
  gvn-gvn: '@see-verse:2KI.017.017'
  asm-FB: এই হেতুকে ইস্ৰায়েলী লোকসকলৰ ওপৰত যিহোৱা অতিশয় ক্ৰোধিত হ’ল আৰু তেওঁলোকক
    নিজৰ সন্মুখৰ পৰা দূৰ কৰিলে; কেৱল যিহূদা গোষ্ঠীৰ বাহিৰে কোনো বাকী নাথাকিল।
  sus-A: نَ نَن عَ نِيَ عَلَتَلَ نَشَ شْنْ عِسِرَيِلَ بْنسْي مَ، عَ قَ عٍ مَكُيَ عَ
    يَ تٌدٍ رَ. يُدَ بْنسْي كٍرٍن نَن لُ قَ.
  fra-SBL: C'est pourquoi l'Éternel fut très irrité contre Israël, et il l'éloigna
    de sa vue. Il ne resta plus que la tribu de Juda seule.
  hbo-hbo: וַיִּתְאַנַּ֨ף יְהוָ֤ה מְאֹד֙ בְּיִשְׂרָאֵ֔ל וַיְסִרֵ֖ם מֵעַ֣ל פָּנָ֑יו
    לֹ֣א נִשְׁאַ֔ר רַ֛ק שֵׁ֥בֶט יְהוּדָ֖ה לְבַדֹּֽו׃
  kik-kik: Nĩ ũndũ ũcio Jehova akĩrakara mũno nĩ ũndũ wa andũ a Isiraeli, o nginya
    akĩmeheria mbere yake. No mũhĩrĩga wa Juda watigirwo.
  omb-omb: Siu i Huqe mo merogi nire tau Israel me mo lai vohogi nire doluegi den
    nagona. Hogosie babagi lui Juda ram toga,
  fra-NCL: Et Yahweh s’est fortement irrité contre Israël et il les a éloignés de
    sa face. — Il n’est resté que la seule tribu de Juda,
  cek-AK: To pongah Angraeng loe Israel nuiah paroeai palungphui moe, nihcae to angmah
    hmaa hoiah takhoe king; Judah acaeng khue to a suek.
  cuk-cuk: Degisoggu, Bab-Jehová, bela-belad Israel-dulemargi uludsunnad, degi, e-asabin
    na ononnossunnad, unnila Judá-waganbi napi ambikudapid.
  uig-CYR: Шуниң үчүн Пәрвәрдигар Исраилға интайин аччиқлинип, уларни Өз нәзиридин
    нери қилди; Йәһуданиң қәбилисидин башқа һеч қайсиси өз зиминида қалдурулмиди.
  tel-2017: కాబట్టి యెహోవా ఇశ్రాయేలు వాళ్ళ మీద చాలా కోపంతో తన ఎదుట నుంచి వాళ్ళను వెళ్లగొట్టాడు
    గనుక యూదా గోత్రం తప్ప ఇంక ఏ గోత్రమూ మిగలలేదు.
  hat-BSA: Pou sa, SENYÈ a te byen fache avèk Israël e Li te retire yo devan zye Li.
    Okenn moun pa t rete sof tribi Juda a.
  kos-kos: Ke ma inge LEUM GOD El kasrkusrak sin mwet Israel ac luselosla liki ye
    mutal, ac tokosrai lun Judah mukena lula.
  hbo-WLC: וַיִּתְאַנַּ֨ף יְהוָ֤ה מְאֹד֙ בְּיִשְׂרָאֵ֔ל וַיְסִרֵ֖ם מֵעַ֣ל פָּנָ֑יו
    לֹ֣א נִשְׁאַ֔ר רַ֛ק שֵׁ֥בֶט יְהוּדָ֖ה לְבַדּֽוֹ׃
  ibo-ibo: Ya mere, Onyenwe anyị wesoro Izrel iwe nke ukwuu, wezuga ha site nʼihu
    ya. Ọ dịkwaghị onye o kwere ka ọ fọdụ, karịakwa naanị ebo Juda.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ଉପରେ ଅତିଶୟ କ୍ରୁଦ୍ଧ ହେଲେ ଓ ସେମାନଙ୍କୁ ଆପଣା ଦୃଷ୍ଟିରୁ
    ଦୂର କଲେ। କେବଳ ଯିହୁଦା-ଗୋଷ୍ଠୀ ଛଡ଼ା ଆଉ କେହି ଅବଶିଷ୍ଟ ରହିଲା ନାହିଁ।
  chk-chk: Iei mine ewe Samol mi Lapalap a fokun song ren chon Israel o asürela seni
    fän mesan. Esap wor eu ainang a chüen nom, chilon chök ewe ainangen Juta.
  rop-rop: YAWEI bin brabli wail langa ola Isreil pipul en im nomo bin wandi luk olabat
    enimo en imbin jandimwei olabat. En oni detlot pipul langa Juda imbin libum langa
    olabat ronwan kantri.
  ukr-1871: І розгнївився Господь страшно на Ізрайлитян, і відкинув їх від обличчя
    свого. Не зісталось нїкого крім поколїння Юдиного.
  deu-1951: Da ward der HERR zornig über Israel und tat sie von seinem Angesicht weg,
    so daß nur der Stamm Juda übrigblieb.
  eng-JPS: that the LORD was very angry with Israel, and removed them out of His sight;
    there was none left but the tribe of Judah only.
  srp-1865: Zato se Gospod razgnjevi vrlo na Izrailja, i odbaci ih od sebe, te ne
    osta nego samo pleme Judino.
  lug-lug: Mukama kyeyava asunguwalira ennyo Isirayiri, n’abagoba mu maaso ge, n’alekawo
    ekika kya Yuda kyokka.
  heb-heb: ויתאנף יהוה מאד בישראל ויסרם מעל פניו לא נשאר רק שבט יהודה לבדו׃
  ben-IRV: সেই জন্য ইস্রায়েলের লোকদের উপর সদাপ্রভু ভীষণ রেগে গিয়ে তাঁর সামনে থেকে
    তাঁদের দূরে সরিয়ে দিলেন। সেখানে কেবল যিহূদা গোষ্ঠী ছাড়া আর কেউ ছিল না।
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਉੱਤੇ ਅੱਤ ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਅੱਗਿਓਂ ਦੂਰ ਕਰ
    ਦਿੱਤਾ। ਯਹੂਦਾਹ ਦੇ ਗੋਤ ਤੋਂ ਬਿਨ੍ਹਾਂ ਕੋਈ ਨਾ ਛੁੱਟਿਆ।
  mya-JVB: ထိုကြောင့် ထာဝရဘုရား သည် ဣသရေလ အမျိုးကို ပြင်းစွာ အမျက် ထွက်၍ မျက်မှောက်
    တော်မှ ပယ်ရှား တော်မူ၏။ ယုဒ အမျိုး မှတပါး အခြားသော အမျိုးမ ကျန်ကြွင်း ရ
  tbg-tbg: Nora Kotira voqama kero arara itovaro viva Isareriara ne kia ti aaqanto
    variate tivakero navutaaka qaqi komanta vika ani vika rumpa vare vo vataini vuru
    komanta Iutaaqai nái vata mini qaqi vaura.
  hmo-hmo: Unai dainai, Lohiabada ese Israela taudia dekenai ia badu henia momokani,
    bona iena vairana dekena amo idia ia lulua lao, ta ia noho lasi, Iuda iduhu taudia
    sibona.
  urd-urd: इसलिए ख़ुदावन्द इस्राईल से बहुत नाराज़ हुआ, और अपनी नज़र से उनको दूर कर
    दिया; इसलिए यहूदाह के क़बीले के अलावा और कोई न छूटा।
  rus-SYN: И прогневался Господь сильно на Израильтян, и отверг их от лица Своего.
    Не осталось никого, кроме одного колена Иудина.
  bqc-SIM: Ɔ̃ Dii pↄ pàńzi maamaa à ń yá. Yuda bui mɛ́ gↄ̃̀ ado.
  tcz-CHONGTHU: Pakai chu Israelte chung’a alunghan val jeh’in, Aman ama hochu amitmua
    konin ana tolmang gamtan ahi. Judah changseh bou gamsunga ana chensah in ahi.
  mar-mar: म्हणून परमेश्वर इस्राएलवर फार संतापला आणि त्याने त्यांना आपल्यासमोरून घालवले,
    फक्त यहूदा वंश सोडून कोणी उरले नाही.
  qub-qub: Chaymi Tayta Diosga fiyupa rabyacurcuran Israel runacunapaj. Ñaupanpitapis
    juc-läman jitariran. Judá trïbu cajcunallatanami jinanchöga cachaycuran.
  bqp-bqp: Akũ Dikiri pↄ fɛ̃̀ńyĩ manamana à pɛ̀ḿma. Yudanↄ mɛ́ ò gↄ̃̀ ńtɛ̃nɛ.
  hat-hat: Se konsa Seyè a fè yon sèl move sou pèp Izrayèl la, li wete yo devan je
    l'. Pa rete pase branch fanmi Jida a.
  eng-BSB: So the LORD was very angry with Israel, and He removed them from His presence.
    Only the tribe of Judah remained,
  eng-WEBPB: Therefore the LORD was very angry with Israel, and removed them out of
    his sight. There was none left but the tribe of Judah only.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a Israeli vahera tusi rimpa hezamanteno, amefi
    hunezamino, mopazamifintira zamaretrege'za afete vu'naze. Ana higeno magore huno
    Israeli vahera mopa zamifina omanizage'za, Juda naga'mo'za zamagrake mopafina
    mani'naze.
  nhe-BL: Huan pampa tlahuel cualanqui TOTECO ininhuaya israelitame, quinquixti tlen
    iixtla, huan san nopa israelitame tlen itztoyaj iteipa ixhuihua nopa hueyi tata
    Judá mocajque ipan inintlal.
  bus-bus: Ben Dii pↄ fɛ̃̀ńzi maamaa à pɛ̀ḿma. Yudanↄ bé wà gↄ̃̀ ńtɛ̃ɛ.
  gub-BL: Wikwahy tuwe a'e kury. A'e rupi umuhem kar teko Izaew ywy wi wà kury. Xo
    Zuta ywy rehe har zo upyta uiwy rehe a'e wà kury.
  eng-DRA: And the Lord was very angry with Israel, and removed them from his sight,
    and there remained only the tribe of Juda.
