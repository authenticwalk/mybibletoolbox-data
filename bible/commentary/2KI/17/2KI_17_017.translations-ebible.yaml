  urd-GVH: अपने बेटे-बेटियों को उन्होंने अपने बुतों के लिए क़ुरबान करके जला दिया।
    नुजूमियों से मशवरा लेना और जादूगरी करना आम हो गया। ग़रज़ उन्होंने अपने आपको बदी
    के हाथ में बेचकर ऐसा काम किया जो रब को नापसंद था और जो उसे ग़ुस्सा दिलाता रहा।
  rug-rug: Va vukivukihi va uququ lani rini pa nika sari na tudia koreo na vineki
    koari na tamasa kokohadi, meke tavetavete potana, na vakuvakutae, meke hata hiniva
    tadi na tomate. Soto va nabui rini sari na tinavete seadi pa dinoṉo te Zihova.
    Gua asa ke va gevuria rini si Asa pude bugoro.
  gaz-gaz: Ilmaan isaaniitii fi intallan isaanii aarsaa godhanii ibiddaan guban. Warra
    waa himu gorsa gaafatan; falfalas hojjetanii fuula Waaqayyoo duratti waan hamaa
    hojjechuutti dabarsanii of kennanii dheekkamsaaf isa kakaasan.
  fra-LSG: Ils firent passer par le feu leurs fils et leurs filles, ils se livrèrent
    à la divination et aux enchantements, et ils se vendirent pour faire ce qui est
    mal aux yeux de l’Éternel, afin de l’irriter.
  gnn-gnn: '@see-verse:2KI.017.016'
  yal-yal: E yi e dii xɛmɛne nun e dii tɛmɛne gan saraxane ra, e yi so yiimatoon nun
    kɔɛ ra feene yi. Naxan ɲaxu Alatala yɛɛ ra yi, e lu na ligɛ, e yi a raxɔlɔ.
  haw-1868: A kaumaha aku i ka lakou poe keikikane, a me ka lakou poe kaikamahine
    i ke ahi, a hana lakou i ka anaana hookilokilo, a hoolilo lakou ia lakou iho e
    hana hewa imua o Iehova, e hoonaukiuki ia ia.
  arb-NAV: وَأَجَازُوا أَبْنَاءَهُمْ وَبَنَاتِهِمْ فِي النَّارِ، وَتَعَاطَوْا العِرَافَةَ
    وَالْفَأْلَ وَبَاعُوا أَنْفُسَهُمْ لاِرْتِكَابِ الشَّرِّ فِي عَيْنَيِ الرَّبِّ
    لإِثَارَةِ غَيْظِهِ.
  ewe-ewe: Wotsɔ wo viŋutsuwo kple vinyɔnuwo gɔ̃ hã wɔ numevɔsae le Molek ƒe vɔsamlekpuiwo
    dzi. Wodea afakalawo gbɔ, saa dzowo eye wotsɔ wo ɖokuiwo de asi na nu vɔ̃. Ale
    Yehowa do dɔmedzoe ɖe wo ŋu vevie.
  eng-LEE: And they caused their sons and their daughters to pass through the fire,
    and used divinations and enchantments, and sold themselves to do what is evil
    in the eyes of the Lord, to provoke him to anger.
  gvn-gvn: '@see-verse:2KI.017.016'
  asm-FB: নিজৰ ল’ৰা-ছোৱালীবোৰক তেওঁলোকে হোমবলিৰূপে উৎসর্গ কৰিছিল; ভৱিষ্যত জনাৰ বাবে
    তেওঁলোকে মঙ্গল চোৱা কাৰ্য ও মায়াকৰ্মৰ অভ্যাস কৰিছিল; যিহোৱাৰ দৃষ্টিত যি বেয়া,
    সেই সকলোকে কৰিবলৈ তেওঁলোকে নিজক বিক্রী কৰি যিহোৱাক ক্রোধিত কৰি তুলিছিল।
  sus-A: عٍ نَشَ عٍ شَ دِ شّمّيٍ نُن عٍ شَ دِ فِنّيٍ بَ سّرّشّ فَن دَاشِ رَ. عٍ نَشَ
    بِرَ دُورٍيَ نُن سٍمَتٌقٍ قْشْ رَ. عٍ نَشَ عٍ يّتّ قِ عَلَ فبّتّيٍ مَ، عٍ قٍ رَبَ
    نَشَن مُ رَقَن عَلَتَلَ مَ.
  fra-SBL: Ils firent passer leurs fils et leurs filles par le feu, utilisèrent la
    divination et les enchantements, et se vendirent pour faire ce qui est mal aux
    yeux de l'Éternel, pour l'irriter.
  hbo-hbo: וַֽ֠יַּעֲבִירוּ אֶת־בְּנֵיהֶ֤ם וְאֶת־בְּנֹֽותֵיהֶם֙ בָּאֵ֔שׁ וַיִּקְסְמ֥וּ
    קְסָמִ֖ים וַיְנַחֵ֑שׁוּ וַיִּֽתְמַכְּר֗וּ לַעֲשֹׂ֥ות הָרַ֛ע בְּעֵינֵ֥י יְהוָ֖ה
    לְהַכְעִיסֹֽו׃
  kik-kik: Ningĩ makĩruta airĩtu na aanake ao marĩ magongona ma njino. Nĩmarathaga
    ũhoro na makaragũra, na makĩĩheana gwĩka maũndũ mooru maitho-inĩ ma Jehova, makĩmũrakaria.
  omb-omb: Ram hure reneture mwera mena vavine voragi na hure bonboni lolo avi. Ngere
    ram hango mataduru, uviuvi me ram sogagi nire sibora me ram vai gineu esi lo nagoi
    Huqe, mo vaie mo mero lawagi.
  fra-NCL: Ils firent passer par le feu leurs fils et leurs filles, ils pratiquèrent
    la divination et les enchantements, et ils s’appliquèrent à faire ce qui est mal
    aux yeux de Yahweh, de manière à l’irriter.
  cek-AK: A canu hoi a capanawk to hmai angbawnhaih sak hanah patoh o moe, taqawk
    thacakhaih hoi angzo han koi hmuen taphonghaih, adoi hoi sak ih hmuennawk to patoh
    o, Angraeng palungphuisak hanah, Angraeng mikhnukah angmacae hoi angmacae to kahoih
    ai hmuen sak hanah ang zawh o.
  cuk-cuk: Israel-dulemar na e-masmala, degi, e-bunamala e-bab-dummadga, soogi-ogumakar
    uksa gusmalad. Degine, nerganse-ibmar-wisguega ese egisdii gusmarbalid. Deginbali,
    dule-ibmar-guoed-iduakwaa-sogedse ibmar-egisdii gusmalad. Bela-belad ibmar-isgana
    Bab-Jehová-asabin imaksamalad. Agidbali, Bab-Jehová-nue-oulusmalad.
  uig-CYR: Улар өз оғуллири билән қизлирини оттин өткүзди, палчилиқ вә җадугәрлик
    ишләтти, шундақла Пәрвәрдигарниң нәзиридә рәзил болғанни қилиш үчүн, өзлирини
    сетип Униң ғәзивини қозғиди.
  tel-2017: ఇంకా, తమ కొడుకులనూ, కూతుళ్ళనూ దహన బలులుగా అర్పించి, భూతవైద్యం, మంత్రాలు,
    అలవాటు చేసుకుని యెహోవా దృష్టిలో చెడుతనం చెయ్యడానికి తమ్మును తాము అమ్ముకుని, ఆయనకు
    కోపం పుట్టించారు.
  hat-BSA: Konsa, yo te fè fis avèk fi pa yo pase nan dife, yo te pratike divinasyon
    avèk Wanga e yo te vann pwòp tèt yo pou fè mal nan zye SENYÈ a e pwovoke Li.
  kos-kos: Elos sang wen ac acn natulos in mwe kisa firir nu sin god lun mwet pegan,
    ac elos suk kasru sin mwet sramsram nu sin inut ac mwet susfa, ac elos sang insialos
    nufon in oru ma sesuwos ye mutun LEUM GOD, ac arulana akkasrkusrakyal.
  hbo-WLC: וַֽ֠יַּעֲבִירוּ אֶת־בְּנֵיהֶ֤ם וְאֶת־בְּנֽוֹתֵיהֶם֙ בָּאֵ֔שׁ וַיִּקְסְמ֥וּ
    קְסָמִ֖ים וַיְנַחֵ֑שׁוּ וַיִּֽתְמַכְּר֗וּ לַעֲשׂ֥וֹת הָרַ֛ע בְּעֵינֵ֥י יְהוָ֖ה
    לְהַכְעִיסֽוֹ׃
  ibo-ibo: Ha jiri ụmụ ha ndị ikom na ụmụ ha ndị inyom chụọ aja nsure ọkụ nye chi
    ndị mba ọzọ. Ha gakwara nʼaja ịjụ ase, na ịgba aja, si otu a nyefee onwe ha nʼaka
    ime ihe jọrọ njọ nʼanya Onyenwe anyị, si otu a kpasuo ya iwe.
  ory-ory: ପୁଣି ସେମାନେ ଆପଣାମାନଙ୍କ ପୁତ୍ରକନ୍ୟାଗଣକୁ ଅଗ୍ନି ମଧ୍ୟଦେଇ ଗମନ କରାଇଲେ, ପୁଣି ମନ୍ତ୍ର
    ଓ ଗଣକତା ବ୍ୟବହାର କଲେ, ଆଉ ସଦାପ୍ରଭୁଙ୍କୁ ବିରକ୍ତ କରିବା ପାଇଁ ତାହାଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ
    କରିବାକୁ ଆପଣାମାନଙ୍କୁ ବିକ୍ରୟ କଲେ।
  chk-chk: Iwe, ra kenala nöür ät me nöür nengin pwe ar asor ngeni ekewe koten ekis,
    ra pwal föri pwee me roong o püsin fangala inisir, pwe repwe föri mine a ngau
    me fän mesen ewe Samol mi Lapalap o asonga.
  rop-rop: En langa ola nogudwan drimin deibin gibit olabat ronwan biginini blanga
    barnimap blanga sekrifais ofring en deibin oldei go langa detlot hu oldei askimbat
    ola spirit blanga wanim garra hepin bambai en hu oldei yusumbat olkain klebabala
    ting du. En deibin laigim dumbat ola nogudbala ting weya YAWEI nomo bin laigim.
  ukr-1871: І проводили через огонь сини свої й дочки свої, й знахорювали й ворожбитували,
    та оддавались тому, щоб чинити неправедність перед очима Господнїми й гнївити
    його.
  deu-1951: und ließen ihre Söhne und ihre Töchter durchs Feuer gehen und gaben sich
    ab mit Wahrsagen und Zeichendeuterei und verkauften sich, zu tun, was böse war
    in den Augen des HERRN, um ihn zu erzürnen.
  eng-JPS: and they caused their sons and their daughters to pass through the fire,
    and used divination and enchantments, and gave themselves over to do that which
    was evil in the sight of the LORD, to provoke Him;
  srp-1865: I provodiše sinove svoje i kæeri svoje kroz oganj, i davaše se na vraèanje
    i gatanje, i prodaše se da èine zlo pred Gospodom gnjeveæi ga.
  lug-lug: Ne bawaayo abaana baabwe aboobulenzi n’aboobuwala ng’ebiweebwayo mu muliro,
    ne bakola eby’obufumu n’eby’obulogo, ne beetunda okukola ebibi mu maaso ga Mukama,
    okumusunguwaza.
  heb-heb: ויעבירו את בניהם ואת בנותיהם באש ויקסמו קסמים וינחשו ויתמכרו לעשות הרע
    בעיני יהוה להכעיסו׃
  ben-IRV: তারা নিজেদের ছেলে মেয়েদের আগুনে পুড়িয়ে হোমবলি হিসাবে উৎসর্গ করত। তারা
    মন্ত্র ও মায়াজালের ব্যবহার করত এবং সদাপ্রভুর চোখে যা কিছু মন্দ সেই সব কাজ করবার
    জন্য নিজেদের বিক্রি করে দিয়েছিল এবং এইরূপে সদাপ্রভুকে অসন্তুষ্ট করেছিল।
  pan-pan: ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਅਤੇ ਆਪਣੀਆਂ ਧੀਆਂ ਨੂੰ ਅੱਗ ਵਿੱਚ ਦੀ ਲੰਘਾਇਆ ਅਤੇ ਪੁੱਛ ਪੁਆਉਣ
    ਵਾਲਿਆਂ ਤੇ ਜਾਦੂਗਰਾਂ ਤੋਂ ਕੰਮ ਲਿਆ ਅਤੇ ਆਪਣੇ ਆਪ ਉਨ੍ਹਾਂ ਕੰਮਾਂ ਲਈ ਵਿੱਕ ਗਏ ਜੋ ਯਹੋਵਾਹ ਦੀ
    ਨਿਗਾਹ ਵਿੱਚ ਬੁਰੇ ਸਨ ਅਤੇ ਉਹ ਦੇ ਕ੍ਰੋਧ ਨੂੰ ਭੜਕਾਇਆ।
  mya-JVB: သား သမီး တို့ကို မီး ဖြင့် ပူဇော် ကြ၏။ နတ် ဝိဇ္ဇာအတတ်၊ ပြုစား သောအတတ်ကို
    သုံးဆောင် ၍ ထာဝရဘုရား ၏ အမျက် တော်ကိုနှိုးဆော်ခြင်းငှါ ၊ ရှေ့ တော်၌ ဒုစရိုက် ကို
    ပြု မည်ဟု ကိုယ်ကိုရောင်း ကြ၏
  tbg-tbg: Vika una variqara iriha, nái maaquve raavurave arukeha ofaa iha quare vaura.
    Vika naantiara qovaraiqiaina okarara irireka, varante varia nahentikave, vaana
    kaiqa vare variakave, unaini orunte vika ire vaura. Vika vure/quaha vaiintiara
    uhiakaa autu timitaate ti, vika naare vaura. Noravano Kotiva vi okarara qora okarave
    tura vika vira autura kaara vira voqama kero arara itovaro vaura.
  hmo-hmo: Edia natudia tau bona natudia hahine be lahi dekenai idia gabua ore, ma
    meamea bona babalau karadia idia karaia. Bona mai edia lalona ibounai Lohiabada
    ena vairana dekenai kara dika idia karaia. Unai dekena amo idia ese Lohiabada
    idia habadua.
  urd-urd: और उन्होंने अपने बेटे और बेटियों को आग में चलवाया, और फ़ालगीरी और जादूगरी
    से काम लिया और अपने को बेच डाला, ताकि ख़ुदावन्द की नज़र में गुनाह करके उसे ग़ुस्सा
    दिलाएँ।
  rus-SYN: и проводили сыновей своих и дочерей своих чрез огонь, и гадали, и волшебствовали,
    и предались тому, чтобы делать неугодное в очах Господа и прогневлять Его.
  bqc-SIM: Aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò ń ń nɛ́ↄ, gↄ̃ɛↄ ń nↄɛↄ, aa màsokɛ̀,
    aa wɛlɛna gà, aa ńzĩa kpà yã́ pↄ́ Dii yeiowa, aa aà pↄ fɛ̀lɛɛ̀.
  tcz-CHONGTHU: Amahon chiding namdangte doi houna din achapateu leh achanuteu pumgo
    thilto din kilhainan anei jiuvin ahi. Chunle amahon gaothem ho donga phun themho
    asansah jiu, Pakai mitmua thildihlou bolna kipumpeh jeng ahiuvin, hijeh a chu
    Pakai chu aphin lunghang’u ahi.
  mar-mar: त्यांनी आपल्या मुला व मुलींना ही अग्नीत होम करून अर्पिली. भविष्याचे कुतूहल
    शमवण्यासाठी जादूटोणा आणि ज्योतिषी यांचा अवलंब केला. परमेश्वराने ज्या कृत्यांचा
    धिक्कार केला तेच करण्यापायी स्वत:लाही विकले आणि परमेश्वराचा कोप ओढवून घेतला.
  qub-qub: Wamrancunata ollguta warmitapis rupachiran. Musyacoj cayta, brüju cayta
    yachacuran. Chayno rurarmi Tayta Diospa ñaupancho fiyupa mana allita ruraran.
    Chaura Tayta Diospis fiyupa rabyaran.
  bqp-bqp: Ò sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ ò kũ ń nɛ́nↄ, gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ,
    ò màsoo kɛ̀ ò ɛzɛ vãni kɛ̀, ò ń zĩda kpà yã kũ Dikiri yeiroa, ò a pↄ fɛ̃̀nɛ.
  hat-hat: Yo bay pitit fi ak pitit gason yo pou boule pou bondye lòt nasyon yo, y'
    al dèyè divinò ak chòche. Yo vann tèt yo, yo lage kò yo nan fè sa ki mal nan je
    Seyè a, pou yo te ka fè l' move jouk li pa kapab ankò.
  eng-BSB: They sacrificed their sons and daughters in the fire and practiced divination
    and soothsaying. They devoted themselves to doing evil in the sight of the LORD,
    provoking Him to anger.
  eng-WEBPB: They caused their sons and their daughters to pass through the fire,
    used divination and enchantments, and sold themselves to do that which was evil
    in the LORD’s sight, to provoke him to anger.
  kbq-kbq: Ana nehu'za zamagra ne'mofa'zamia zamahe'za tevefi Kresramana nevu'za,
    zamene vahete'ene, fri vahe hankro'enema keaga nehaza vahetega, zamaza hanazegu
    nevu'za, Israeli vahe'mo'za Ra Anumzamofo avurera monko a'nemo'zama nehazaza hu'za
    zamagra'a zagore ome atre'za havi zamavu'zmavaza hazazamo Anumzamofona azeri arimpa
    ahe'ne.
  nhe-BL: Hasta nojquiya quintlatijque ininconehua ipan tlaixpamitl para nopa teteyome.
    Quintlajtlanijque tetlajchihuiani huan tetonalitani, huan motemacaque ica nochi
    tlamantli tlen fiero. Huan yeca nopa israelitame tlahuel quicualancamacaque TOTECO.
  bus-bus: Aↄ̃ sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ ò kↄ̃n ń nɛ́nↄ, gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ,
    aↄ̃ màso kɛ̀ aↄ̃ ɛ̃zɛ̃ kɛ̀, aↄ̃ ń zĩnda kpà yã kɛ̀ Dii yezirooa, aↄ̃ à pↄↄ fɛ̃̀nɛ.
  gub-BL: Uzuka wa'yr wazyr tata pupe wapy pà tupàn a'ua'u wanenataromo wamuawyze
    kar pà wà. Upuranu oho tekwe ikatu 'ym ma'e wanupe uze'eg ma'e wanehe wà, ta'e
    ipurukwaw wer ma'e ikwaw pyr 'ym rehe wà xe. Upuranu ma'e uzeapo ma'e ràm imume'u
    har wanehe wà no. Xo iaiw ma'e zo uzapo wà. Wanemiapo kwer na'ikatu kwaw Tupàn
    Tuweharupi Wiko Ma'e pe. A'e rupi wikwahy wanehe.
  eng-DRA: 'And consecrated their sons, and their daughters through fire: and they
    gave themselves to divinations, and soothsayings: and they delivered themselves
    up to do evil before the Lord, to provoke him.'
