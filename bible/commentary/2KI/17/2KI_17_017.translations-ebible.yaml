verse: 2KI.017.017
translations:
  mal-C: അവർ തങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും അഗ്നിയിൽ ബലിയർപ്പിച്ചു; അവർ ദേവപ്രശ്നംവെക്കുകയും
    ശകുനംനോക്കുകയും ചെയ്തു; യഹോവയുടെ കൺമുമ്പിൽ തിന്മ പ്രവർത്തിക്കുന്നതിനായി അവർ തങ്ങളെത്തന്നെ
    വിറ്റുകളഞ്ഞു. അങ്ങനെ അവർ യഹോവയുടെ ക്രോധം ജ്വലിപ്പിച്ചു.
  deu-TKW: Sie ließen ihre Söhne und Töchter durchs Feuer gehen, trieben Wahrsagerei
    und Zeichendeuterei und gaben sich dazu her, zu thun, was Jahwe mißfiel, daß sie
    ihn zum Zorne reizten
  lin-lin: Batumbaki na moto lokola mbeka bana na bango ya mibali mpe bana na bango
    ya basi. Basalelaki soloka mpe kindoki, mpe bamikabaki mpo na kosala makambo mabe
    na miso ya Yawe. Boye batumbolaki kanda ya Yawe.
  eng-LSV: and cause their sons and their daughters to pass over through fire, and
    divine divinations, and use enchantments, and sell themselves to do evil in the
    eyes of YHWH, to provoke Him.
  eng-GNV: And they made their sonnes and their daughters passe thorowe the fire,
    and vsed witchcraft and inchantments, yea, solde them selues to doe euill in the
    sight of the Lord, to anger him.
  eng-WEBSTER: And they caused their sons and their daughters to pass through the
    fire, and used divination and enchantments, and sold themselves to do evil in
    the sight of the LORD, to provoke him to anger.
  nhw-BL: Hasta nojquiya quintlatijque ininconehua ipan tlaixpamitl para nopa teteyome.
    Quintlajtlanijque tetlajchihuiani huan tetonalitani, huan motemacaque ica nochi
    tlamantli catli fiero. Huan yeca nopa israelitame tlahuel quicualancamacaque TOTECO.
  swh-ONEN: Wakawatoa kafara wana wao na mabinti zao katika moto. Wakafanya uaguzi
    na uchawi, nao wakajiuza wenyewe katika kutenda uovu machoni pa Bwana, wakamghadhibisha.
  bba-bba: Kɔ̃sɑ bɑ mɔ̀ Yinni Gusunɔn wuswɑɑɔ. Domi bɑ kɑ ben bibu yɑ̃kunu mɔ̀, bɑ
    wɔ̃ɔmɔ dɔ̃ɔ sɔɔ. Yen biru bɑ sɔronu mɔ̀. Yenibɑ kpurowɑ yɑ Yinni Gusunɔn mɔru
    seeyɑ.
  eng-KJVCPB: And they caused their sons and their daughters to pass through the fire,
    and used divination and enchantments, and sold themselves to do evil in the sight
    of the Lord, to provoke him to anger.
  cpy-cpy: Eejatzi reentsite, roshiyakaakiri riimi ratsipetakaani. Sheripiyaritanaki,
    takisantanaki, ishinetaantziro kaariperori, riyowitaka Tajorentsi rini, rootaki
    opoñaantari ikijaneenantariri.
  luo-luo: Negichiwo yawuotgi kod nyigi kaka misango e mach. Negitimo timbe ajuoke
    kod mag nyakalondo ma gichiwore mar timo gik mamono e nyim Jehova Nyasaye, ma
    gimiye mirima.
  meu-meu: Natudia mamaruanedia bona natudia hahinedia na lahi ai e haḡoledia oho,
    bona bagu-haoro bona mea karadia e kara, bona sibodia e hehoi, kara havara Iehova
    vairanai bae kara; bena unu amo e habadua.
  npi-ULB: तिनीहरूले आफ्ना छोराछोरीलाई आगोमा हिंड्‍न लगाए, तिनीहरूले जोखना हेर र टुनामुना
    गरे, तिनीहरूले परमप्रभुको दृष्‍टिमा जे खराब छ, त्यही गर्न आफैलाई बेचे, र तिनीहरूले
    उहाँलाई रिस उठाए ।
  yor-yor: Wọ́n sì fi àwọn ọmọkùnrin àti àwọn ọmọbìnrin wọn rú ẹbọ nínú iná. Wọ́n
    sì ń fọ àfọ̀ṣẹ, wọ́n sì ń ṣe àlúpàyídà wọ́n sì ta ara wọn láti ṣe ohun búburú
    níwájú Olúwa, wọ́n sì mú un bínú.
  emp-NTPO: Maʌ̃ awara ãdji warrarãda, wẽrãcaurã sid̶a jʌwaba od̶a ãcõrẽa babue diabadjid̶aa.
    Dau ẽsã ununi carea obadjid̶aa. Idjab̶a daubarada ẽpẽbadjid̶aa. Ãcõrẽ quĩrãpita
    jũmawãyã cadjirua o panʌ carea idjira bio quĩrũsia.
  pes-OPCB: بر آتش بتکده‌ها، دختران و پسران خود را قربانی کردند. از فالگیران راهنمایی
    خواستند، جادوگری کردند و خود را به گناه فروختند. از این رو خداوند بسیار خشمگین
    شد و آنها را از حضور خود دور انداخت؛ فقط قبیلهٔ یهودا باقی ماند.
  tgl-ULB: Inalay nila ang kanilang mga anak na lalaki at babae sa apoy bilang mga
    handog na susunugin, gumamit ng panghuhula at panggagayuma, pinagbili kanilang
    mga sarili para gawin ang masama sa paningin ni Yahweh, at siya ay galitin.
  hui-hui: Ani bialu howa tigua tinaga waneiginiru wali agali tara tara bu hearunaga
    dama mitangi bialu gime wabini urunihondo lomabu mialu irani bo delaga bialu hene.
    Ani bialu howa tigua wali agali de gandeba handaga hearu hearia pialubi wali agali
    homenerunaga dininihondo bi laga hearuha halaga bia helo hondo pugu bialu hene.
    Isaraele wali agali tigua mana ko bulene dameneru dewaore tinaga bu miniha hongo
    hene. Tigua urunidagua bialu heago hondowa Anduane Homogohanda tihondo keba timbuniore
    ho hene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​သား​သ​မီး​များ​ကို မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်​ဖြင့်
    ရုပ်​တု​တို့​အား​ပူ​ဇော် ကြ​၏။ နတ်​ဝင်​သည်​များ၊ ဗေ​ဒင်​ဆ​ရာ​များ နှင့်​တိုင်​ပင်​ကာ​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​တွင်
    မှား​ယွင်း​သည့်​အ​မှု​များ​ကို​သာ​လျှင်​ပြု လုပ်​သော​အား​ဖြင့်​ကိုယ်​တော်​၏​အ​မျက်​တော်
    ကို​လှုံ့​ဆော်​ကြ​၏။-
  bod-N: ཡང་དེ་དག་གིས་རང་གི་བུ་དང་བུ་མོ་མེའི་དཀྱིལ་དུ་སྦྱིན་སྲེག་བཏང་ནས་མོ་བཏབ་སྟེ་རྫུ་འཕྲུལ་བསྟན་ཅིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་ནས་རང་ཉིད་བཙོངས་པ་དང་ཁོང་ཐུགས་ཁྲོ་བར་བྱས།
  sna-sna: Vakabayira vanakomana vavo navanasikana vavo mumoto. Vakaita zvokuvuka
    nouroyi vakazvitengesa kuti vaite zvakaipa pamberi paJehovha, vakamutsamwisa nazvo.
  spa-BLM: Hicieron pasar por el fuego a sus hijos y a sus hijas, usaron la adivinación
    y los encantamientos, y se vendieron para hacer lo que era malo a los ojos de
    Yahvé, para provocarlo a la ira.
  cac-cac: Ix sn̈usantz'a yal yuninal eb' silab'il d'a comon dios, ix sc'anb'an sb'a
    eb' d'a eb' naumel lolonel yed' d'a eb' aj chum. Ix ste c'ulejn̈ej chucal eb'
    d'a yichan̈ Jehová. Icha val chi' ix aj stzuntzancot yoval sc'ol Jehová eb'.
  swh-ULB: Wakawatupia watoto wao wakike kwa wakiume kwenye moto, wakapiga ramli na
    uchawi, wakajiuza wenyewe kufanya yale ambayo yalikuwa maovu usoni pa Yahwe, na
    kuichochea hasira yake.
  bel-bel: і праводзілі сыноў сваіх і дочак сваіх праз агонь, і варажылі, і чаравалі,
    і аддаліся таму, каб рабіць благое ў вачах Госпада і ўгняўляць Яго.
  deu-ELBBK: Und sie ließen ihre Söhne und ihre Töchter durchs Feuer gehen und trieben
    Wahrsagerei und Zauberei und verkauften sich, zu tun, was böse war in den Augen
    des HERRN, um ihn zu reizen.
  mbb-OT: Impemuhat dan is menge anak dan pinaaǥi te hapuy; midangep dan diyà te menge
    menenagnà wey menge veyilan; mibpevayèbayè dan te mezaat he vaal ziyà te etuvangan
    te Nengazen, ne utew ingkepauk heini te Nengazen!
  mal-2015: അവർ തങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും അഗ്നിപ്രവേശം ചെയ്യിച്ചു പ്രശ്നവും
    ആഭിചാരവും പ്രയോഗിച്ചു യഹോവയെ കോപിപ്പിക്കേണ്ടതിന്നു അവന്നു അനിഷ്ടമായുള്ളതു ചെയ്‌വാൻ
    തങ്ങളെത്തന്നേ വിറ്റുകളഞ്ഞു.
  rmc-rmc: Peskre muršoren the čhajoren obetinenas sar labarde obeti avre devlenge.
    Vražinenas a čarinenas a avke pes calkom oddine te kerel oda, so hin nalačho andro
    jakha le RAJESKRE, a aleha les choľarenas.
  pes-OPV: و پسران و دختران خودرا از آتش گذرانیدند و فالگیری و جادوگری نموده، خویشتن
    را فروختند تا آنچه در نظرخداوند ناپسند بود، به عمل آورده، خشم او را به هیجان بیاوردند.
  ron-1924: Ау трекут прин фок пе фиий ши фийчеле лор, с-ау дедат ла гичире ши врэжиторий
    ши с-ау вындут ка сэ факэ че есте рэу ынаинтя Домнулуй, мыниинду-Л.
  ben-OBCV: তারা তাদের ছেলেমেয়েদের আগুনে উৎসর্গ করত। তারা দৈববিচার প্রয়োগ করত এবং
    মঙ্গল বা অমঙ্গলসূচক লক্ষণ খুঁজে বেড়াত ও সদাপ্রভুর ক্রোধ জাগিয়ে তুলে তাঁর দৃষ্টিতে
    কুকাজ করার জন্য নিজেদের বিকিয়ে দিয়েছিল।
  som-som: Oo wiilashoodii iyo gabdhahoodii ayay dab dhex marin jireen, oo waxay u
    tegi jireen waxsheegyo iyo falanfallowyo, oo waxay nafsaddoodii u iibin jireen
    inay sameeyaan wax shar ku ah Rabbiga hortiisa, oo ay kaga xanaajiyeen.
  lat-VUC: 'et consecraverunt filios suos et filias suas per ignem: et divinationibus
    inserviebant, et auguriis: et tradiderunt se ut facerent malum coram Domino, ut
    irritarent eum.'
  eng-ASVBT: And they caused their sons and their daughters to pass through the fire,
    and used divination and enchantments, and sold themselves to do that which was
    evil in the sight of Jehovah, to provoke him to anger.
  ita-1885: ed aveano fatti passare i lor figliuoli, e le lor figliuole, per lo fuoco;
    ed aveano atteso a indovinamenti, e ad augurii; e si erano venduti a far ciò che
    dispiace al Signore, per dispettarlo.
  eng-LXXUP: And they caused their sons and their daughters to pass through the fire,
    and used divinations and auspices, and sold themselves to work wickedness in the
    sight of the Lord, to provoke him.
  eng-ULB: They made their sons and daughters pass through the fire, they used divination
    and enchantments, they sold themselves to do that which was evil in the sight
    of Yahweh, and they provoked him to anger.
  spa-VBL: Sacrificaban a sus hijos e hijas como holocaustos paganos, y practicaban
    la adivinación y la brujería. Se dedicaron a hacer el mal a los ojos del Señor,
    haciéndolo enojar.
  fra-_FOB: Ils firent aussi passer par le feu leurs fils et leurs filles; ils s'adonnèrent
    aux divinations et aux sortilèges; et ils se vendirent pour faire ce qui déplaît
    à l'Éternel, afin de l'irriter.
  mal-mal: അവർ തങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും അഗ്നിപ്രവേശം ചെയ്യിച്ചു; പ്രശ്നവും
    ആഭിചാരവും പ്രയോഗിച്ച് യഹോവയെ കോപിപ്പിക്കയും, അവന് അനിഷ്ടമായത് ചെയ്‌വാൻ തങ്ങളെത്തന്നെ
    വിറ്റുകളയുകയും ചെയ്തു.
  urd-GVR: Apne beṭe-beṭiyoṅ ko unhoṅ ne apne butoṅ ke lie qurbān karke jalā diyā.
    Nujūmiyoṅ se mashwarā lenā aur jādūgarī karnā ām ho gayā. Ġharz unhoṅ ne apne
    āp ko badī ke hāth meṅ bech kar aisā kām kiyā jo Rab ko nāpasand thā aur jo use
    ġhussā dilātā rahā.
  suz-BL: मेकोपुकीम आंम तमी तौ आन कली क्‍योरशा चोशा चढ़ेमे बाक्‍त। मिनु लिंक्‍यु कोव़शा,
    मन्‍तर तन्‍तर पामे बाक्‍त। मिनु परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको
    पना पन बाक्‍मा बाक्‍त। मिनु मेको कली गाइक्‍पदमे बाक्‍त। लेवी १८:२१
  ita-1927: fecero passare per il fuoco i loro figliuoli e le loro figliuole, si applicarono
    alla divinazione e agli incantesimi, e si dettero a fare ciò ch’è male agli occhi
    dell’Eterno, provocandolo ad ira.
  ckb-ckb: کوڕ و کچەکانیان وەک قوربانی سووتاند. فاڵیان گرتەوە و جادووگەرییان کرد،
    خۆیان فرۆشت بۆ ئەنجامدانی ئەوەی لەبەرچاوی یەزدان خراپ بوو، ئیتر پەستیان کرد.
  eng-BBE: And they made their sons and their daughters go through the fire, and they
    made use of secret arts and unnatural powers, and gave themselves up to doing
    evil in the eyes of the Lord, till he was moved to wrath.
  kan-OKCV: ಕಣಿಗಳನ್ನೂ, ಶಕುನಗಳನ್ನೂ ಬಳಸಿ, ಯೆಹೋವ ದೇವರಿಗೆ ಕೋಪ ಬರುವಂತೆ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ
    ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಲು ತಮ್ಮನ್ನು ಮಾರಿಬಿಟ್ಟರು.
  tam-2017: அவர்கள் தங்கள் மகன்களையும் தங்கள் மகள்களையும் அக்கினியில் சுட்டெரித்துப்போட்டு,
    குறிகேட்டு சகுனங்கள் பார்த்து, யெகோவாவுக்குக் கோபமுண்டாக்க அவர் பார்வைக்குப் பொல்லாப்பானதைச்
    செய்கிறதற்குத் தங்களை விற்றுப்போட்டார்கள்.
  spa-RV-1909: E hicieron pasar á sus hijos y á sus hijas por fuego; y diéronse á
    adivinaciones y agüeros, y entregáronse á hacer lo malo en ojos de Jehová, provocándole
    á ira.
  ron-BTF: Și au făcut pe fiii și pe fiicele lor să treacă prin foc și au folosit
    ghicire și descântare și s-au vândut pentru a face rău înaintea ochilor DOMNULUI,
    ca să îl provoace la mânie.
  eng-WEBP: They caused their sons and their daughters to pass through the fire, used
    divination and enchantments, and sold themselves to do that which was evil in
    the LORD’s sight, to provoke him to anger.
  eng-FBV: They sacrificed their sons and daughters as pagan burnt offerings, and
    practiced fortune-telling and witchcraft. They gave themselves over to doing what
    was evil in the Lord's sight, making him angry.
  nld-1939: Hun zonen en dochters wierpen ze ten offer in het vuur, en lieten zich
    in met waarzeggerij en wichelarij. Zo gaven ze zich over aan al wat kwaad was
    in de ogen van Jahweh, om Hem te tarten.
  nch-BL: Hasta nojquiya quintatijque ininconehua ipan taixpamit para nopa teteyome.
    Quintatzintoquilijque tenahualhuiani huan tetonalitani, huan motemacaque ica nochi
    tamanti cati fiero. Huan yeca nopa israelitame tahuel quicualancamacaque TOTECO.
  vie-1934: Chúng cũng đưa con trai con gái mình qua lửa, dùng tà thuật, tin bói khoa,
    chuyên làm điều dữ trước mặt Đức Giê-hô-va, để chọc giận Ngài.
  hin-CV: इसके बाद उन्होंने अपनी संतान को आग के बीच से होकर निकलने की प्रथा पूरी करने
    के लिए मजबूर किया. वे भावी कहते थे और जादू-टोना भी करते थे. उन्होंने स्वयं को
    वह सब करने के लिए समर्पित कर दिया, जो याहवेह की दृष्टि में गलत है. इससे उन्होंने
    याहवेह के क्रोध को भड़का दिया.
  spa-BES: Hicieron pasar a sus hijos y a sus hijas por el fuego, hicieron uso de
    adivinaciones y encantamientos, y se entregaron a hacer lo malo ante los ojos
    del Señor, hasta que fue llevado a la ira.
  tdx-tdx: Nampirangae’ iereo añ’ afo o ana-dahy naho anak’ ampela’ iareoo, naho nanikily
    vaho namoreke, le nandeta-batañe hanao haloloañe am-pi­vazohoa’ Iehovà hiviñera’e.
  tha-KJV: และเขาทั้งหลายได้ถวายบุตรชายหญิงของเขาให้​ลุ​ยไฟ ใช้​การทำนายและใช้​เวทมนตร์
