verse: 2KI.017.041
translations:
  mal-C: ഈ ജനം യഹോവയെ ആരാധിച്ചപ്പോൾത്തന്നെ തങ്ങളുടെ വിഗ്രഹങ്ങളെയും സേവിച്ചിരുന്നു.
    അവരുടെ മക്കളും മക്കളുടെ മക്കളും ഇന്നുവരെയും തങ്ങളുടെ പിതാക്കന്മാർ ചെയ്തതുപോലെ
    ചെയ്തുവരുന്നു.
  deu-TKW: Also verehrten diese Völkerschaften Jahwe, dienten aber auch zugleich ihren
    Schnitzbildern. Und was ihre Kinder und Enkel betrifft, so thun auch sie, wie
    ihre Väter gethan haben, bis auf den heutigen Tag.
  lin-lin: Atako bato ya bikolo yango bazalaki kotosa Yawe, kasi bazalaki mpe kosalela
    banzambe na bango ya bikeko. Kino lelo, bana na bango mpe bakitani na bango bazali
    kokoba kosala makambo oyo bakoko na bango bazalaki kosala.
  eng-LSV: and these nations are fearing YHWH, and they have served their carved images,
    both their sons and their sons’ sons; as their fathers did, they are doing to
    this day.
  eng-GNV: 'So these nations feared the Lord, and serued their images also: so did
    their children, and their childrens children: as did their fathers, so do they
    vnto this day.'
  eng-WEBSTER: 'So these nations feared the LORD, and served their graven images,
    both their children, and their children''s children: as did their fathers, so
    do they to this day.'
  nhw-BL: Huajca nojquiya nopa yancuic masehualme san se quichijque. Quihueyichijque
    TOTECO huan nojquiya quinhueyichihuayayaj inintlaixcopincayohua. Huan ininconehua
    huan iniixhuihua hasta ama san ya nopa quichihuaj.
  swh-ONEN: Hata wakati watu hawa walipokuwa wanamwabudu Bwana, walikuwa bado wakitumikia
    sanamu zao. Mpaka leo watoto wao na watoto wa watoto wao wanaendelea kufanya kama
    baba zao walivyofanya.
  bba-bba: Nɡe mɛyɑ bwese tuku nin tii nu Yinni Gusunɔ sɑ̃ɑmɔ nu mɑɑ kɑ nin bũnu sɑ̃ɑmɔ.
    Mɛyɑ ben bibu kɑ ben debuminɔ nu mɔ̀ sere kɑ ɡisɔ nɡe mɛ ben bɑɑbɑbɑ bɑ kuɑ.
  eng-KJVCPB: 'So these nations feared the Lord, and served their graven images, both
    their children, and their children’s children: as did their fathers, so do they
    unto this day.'
  cpy-cpy: Apawojatzi riweshiryaawentawitari Tajorentsi, roori kantzimaetacha riyotakaakiri
    eejatzi riweshiryaawentari itajorentsinirote. Ari ikantakiro itomipaeni eejatzi
    icharinipaeni rantakiro eejatzi okaatzi rantakiri paerani etanakawori, roori kantzimaetacha
    roojatzi ikantziro nimaeka rantziro ikimitzirowa paerani icharinini.
  luo-luo: Kata e kinde mane ogendini ne lamo Jehova Nyasaye, to negisiko mana ka
    gitiyone nyisechegi manono. Nyithindgi kod nyikwagi pod osiko katimo timbe mane
    kweregi timo nyaka chil kawuono.
  meu-meu: Taunabunai, unu bese ese Iehova garina e gariva, bona edia kaivakuku danu
    e toma henidia dihova; natudia bona tubudia danu unu e kara tomava. Bona senedia
    e karava heḡereḡerena, idia danu doini e karamu ema bona ina dina.
  npi-ULB: यसरी यी जातिहरू परमप्रभुदेखि डराए र आफूले खोपेर बनाएका मूर्तिहरूको पनि
    तिनीहरूले पुजा गरे, अनि तिनीहरूका छोराछोरी र नातिनातिनाले पनि त्‍यसै गरे । आजको
    दिनसम्म आफ्ना पुर्खाहरूले गरेझैँ तिनीहरूले निरन्‍तर त्‍यसै गर्दैछन् ।
  yor-yor: Bẹ́ẹ̀ ni àwọn ènìyàn wọn sin Olúwa, wọ́n sì ń sin òrìṣà wọn. Títí di ọjọ́
    òní ọmọ wọn àti àwọn ọmọ ọmọ wọn sì ń ṣe bí àwọn baba wọn ti ń ṣe.
  pes-OPCB: '@see-verse:2KI.017.040'
  tgl-ULB: Kaya may takot ang mga bansang ito kay Yahweh at sinamba rin ang kanilang
    mga inukit na imahe, at ganoon din ang ginawa ng kanilang mga anak - tulad ng
    ginawa ng kanilang mga apo. Nagpapatuloy sila sa ginawa ng kanilang ninuno, hanggang
    sa araw na ito.
  hui-hui: Wali agali tara tara Samariani íbu henedarume Anduane Homogo mitangi bialu
    ibuhondo lotu lalu tininaga mbirale dama mitangi bialu gime wabini wiaruhondobi
    bi pupu wialu ha dege bini. Ani bialu áyubi nde tinaga aguanenerume mana ogoni
    taluwa anidagua dege bialu ka.
  mya-mya: သို့​ဖြစ်​၍​ထို​သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို ကိုး​ကွယ်​ကြ​သော်​လည်း မိ​မိ​တို့​၏​ရုပ်​တု​များ
    ကို​လည်း​ကိုး​ကွယ်​ကြ​၏။ သူ​တို့​၏​သား​မြေး တို့​သည်​လည်း ယ​နေ့​တိုင်​အောင်​ဤ​နည်း
    အ​တိုင်း​ဆက်​လက်​ပြု​ကျင့်​ကြ​ကုန်​သည်။
  bod-N: དེར་མི་རིགས་འདི་དག་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་ནའང་། ཁོ་ཚོས་རང་གི་སྐུ་འདྲ་ལའང་ཞབས་ཕྱི་བསྒྲུབས།
    དེ་དག་གི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཀྱིས་ཀྱང་དེ་རིང་གི་བར་དུ་ཁོ་ཚོའི་ཕ་མེས་རྣམས་དང་མཚུངས་པར་བྱས་སོ།
    །
  sna-sna: Kunyange vanhu ava vainamata Jehovha, vaingoshumira vamwari vavo. Nanhasi
    vana vavo navazukuru vavo vanoramba vachiita zvimwe chetezvo zvaiitwa namadzibaba
    avo.
  spa-BLM: Así que estas naciones temieron a Yahvé, y también sirvieron a sus imágenes
    grabadas. Sus hijos hicieron lo mismo, y también los hijos de sus hijos. Hacen
    lo mismo que hicieron sus padres hasta el día de hoy.
  cac-cac: '@see-verse:2KI.017.040'
  swh-ULB: Hivyo haya mataifa wakamcha Yahwe na pia wakaabudu sanamu zao za kuchonga,
    na watoto wao wakafanya hivyo hivyo na watoto wa watoto wao. Wakaendelea kufanya
    yale ambayo babu zao waliyoyafanya, hata leo.
  bel-bel: Народы гэтыя шанавалі Госпада, але і балванам сваім служылі. Ды і дзеці
    іхнія і дзеці дзяцей іхніх да сёньня робяць гэтак сама, як рабілі бацькі іхнія.
  deu-ELBBK: So fürchteten diese Nationen den HERRN, und dienten zugleich ihren Götzenbildern.
    Auch ihre Kinder und ihre Enkel tun bis auf diesen Tag, so wie ihre Väter getan
    haben.
  mbb-OT: Dutun te ked-ezapa zan te Nengazen, ed-ezapen dan daan is duma he menge
    ed-ezapen dan. Ne taman en guntaan iyan heini ebeelan te menge kevuwazan dan.
  mal-2015: അങ്ങനെ ഈ ജാതികൾ യഹോവയെ ഭജിക്കയും തങ്ങളുടെ വിഗ്രഹങ്ങളെ സേവിക്കയും ചെയ്തു;
    പിതാക്കന്മാർ ചെയ്തതുപോലെ പുത്രന്മാരും പൗത്രന്മാരും ഇന്നുവരെ ചെയ്തുവരുന്നു.
  rmc-rmc: Kala narodi lašarenas le RAJES, ale služinenas the peskre avrirezimen devlenge.
    Dži adadžives lengre čhave the lengre vnuki keren avke sar lengre dada.
  pes-OPV: پس آن امتها، یهوه را می‌پرستیدند و بتهای خود را نیز عبادت می‌کردند و همچنین
    پسران ایشان و پسران پسران ایشان به نحوی که پدران ایشان رفتار نموده بودند تا امروز
    رفتار می‌نمایند.
  ron-1924: Нямуриле ачестя се темяу де Домнул ши служяу ши кипурилор лор чоплите,
    ши копиий лор ши копиий копиилор лор фак пынэ ын зиуа де азь че ау фэкут пэринций
    лор.
  ben-OBCV: এমনকি এইসব লোকজন সদাপ্রভুর আরাধনা করছিল, আবার তাদের প্রতিমাগুলিরও পুজো
    করছিল। আজও পর্যন্ত তাদের ছেলেমেয়ে ও নাতিপুতিরা তাদের পূর্বপুরুষদের মতোই এরকম
    করে চলেছে।
  som-som: Quruumahaasu waxay ka cabsan jireen Rabbiga, isla markaasna waxay u adeegi
    jireen sanamyadoodii xardhanaa, oo carruurtoodiina saasoo kalay yeeleen, oo carruurtii
    carruurtooduna saasoo kalay yeeleen, oo sidii awowayaashood samayn jireen ayay
    iyaguna sameeyaan ilaa maantadan la joogo.
  lat-VUC: 'Fuerunt igitur gentes istæ timentes quidem Dominum, sed nihilominus et
    idolis suis servientes: nam et filii eorum, et nepotes, sicut fecerunt patres
    sui, ita faciunt usque in præsentem diem.'
  eng-ASVBT: So these nations feared Jehovah, and served their graven images; their
    children likewise, and their children’s children, as did their fathers, so do
    they unto this day.
  ita-1885: Così quelle genti riverivano il Signore, e insieme servivano alle loro
    sculture. I lor figliuoli anch'essi, e i figliuoli de' lor figliuoli fanno, infino
    ad oggi, come fecero i lor padri.
  eng-LXXUP: 'So these nations feared the Lord, and served their graven images: yea,
    their sons and their sons’ sons do until this day even as their fathers did.'
  eng-ULB: So these nations feared Yahweh and they also worshiped their carved figures,
    and their children did the same—as did their children's children. They continue
    to do what their ancestors did, up to this day.
  spa-VBL: Incluso cuando estas personas de diferentes naciones adoraban al Señor,
    en realidad estaban adorando a sus ídolos. Sus hijos y nietos siguen haciendo
    lo mismo que sus antepasados hasta el día de hoy.
  fra-_FOB: Ainsi ces nations craignaient l'Éternel, et servaient en même temps leurs
    idoles. Or leurs enfants, et les enfants de leurs enfants, font jusqu'à ce jour
    comme leurs pères ont fait.‘br wp="br1"’
  mal-mal: അങ്ങനെ ഈ ജനതകൾ യഹോവയെ ഭജിക്കയും തങ്ങളുടെ വിഗ്രഹങ്ങളെ സേവിക്കയും ചെയ്തു;
    പിതാക്കന്മാർ ചെയ്തതുപോലെ പുത്രന്മാരും പൌത്രന്മാരും ഇന്നുവരെ ചെയ്തുവരുന്നു.
  urd-GVR: Chunāṅche Rab kī ibādat ke sāth hī Sāmariya ke nae bāshinde apne butoṅ
    kī pūjā karte rahe. Āj tak un kī aulād yihī kuchh kartī āī hai.
  suz-BL: मेको रागी रागी ङा मुरपुकीमी परमप्रभु यावे कली ठेयब सेल्‍शा यो आन मुशा सेल्‍शो
    मूर्ति आन कली पूजा पामे बाक्‍त। मुल सम्‍म आन चच युइमी आन किकी पिपीम पशो खोदेंशो
    पना पन बाक्‍नीम।
  ita-1927: Così quelle genti temevano l’Eterno, e al tempo stesso servivano i loro
    idoli; e i loro figliuoli e i figliuoli dei loro figliuoli hanno continuato fino
    al dì d’oggi a fare quello che avean fatto i loro padri.
  ckb-ckb: ئەو گەلانە یەزدانیان دەپەرست، لە هەمان کاتیشدا خزمەتی بتەکانی خۆیان دەکرد.
    هەروەها کوڕەکانیان و کوڕی کوڕەکانیشیان وەک باوباپیرانیان دەکەن، هەتا ئەمڕۆش.
  eng-BBE: So these nations, worshipping the Lord, still were servants to the images
    they had made; their children and their children's children did the same; as their
    fathers did, so do they, to this day.
  kan-OKCV: ಇವರು ಯೆಹೋವ ದೇವರಿಗೆ ಇಂದಿನವರೆಗೂ ಭಯಪಡದೆ, ತಮ್ಮ ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳನ್ನು ಸೇವಿಸಿದರು.
    ಇವರ ಪಿತೃಗಳು ಮಾಡಿದ ಹಾಗೆ, ಇವರೂ, ಇವರ ಮಕ್ಕಳೂ, ಇವರ ಮೊಮ್ಮಕ್ಕಳೂ ಮಾಡುತ್ತಿದ್ದಾರೆ.
  tam-2017: அப்படியே அந்த மக்கள் யெகோவாவுக்குப் பயந்தும், தங்கள் விக்கிரகங்களைச் சேவித்தும்
    வந்தார்கள்; அவர்கள் பிள்ளைகளும் அவர்கள் பிள்ளைகளின் பிள்ளைகளும் தங்கள் முன்னோர்கள்
    செய்தபடியே இந்நாள்வரைக்கும் செய்து வருகிறார்கள்.
  spa-RV-1909: 'Así temieron á Jehová aquellas gentes, y juntamente sirvieron á sus
    ídolos: y también sus hijos y sus nietos, según que hicieron sus padres, así hacen
    hasta hoy.'
  ron-BTF: Astfel, aceste națiuni se temeau și de DOMNUL și serveau și chipurilor
    lor cioplite, deopotrivă copiii lor și copiii copiilor lor; precum au făcut părinții
    lor, astfel fac ei până în această zi.
  eng-WEBP: So these nations feared the LORD, and also served their engraved images.
    Their children did likewise, and so did their children’s children. They do as
    their fathers did to this day.
  eng-FBV: Even while these people from different nations were worshiping the Lord,
    they were actually worshiping their idols. Their children and grandchildren continue
    to do as their forefathers did to this day.
  nld-1939: Deze volkeren vereerden dus Jahweh, terwijl ze tegelijkertijd hun afgodsbeelden
    dienden; en hun kinderen en kindskinderen zijn het voorbeeld hunner vaderen blijven
    volgen tot op de dag van vandaag.
  nch-BL: Huajca nojquiya nopa yancuic masehualme san se quichijque. Quihueyichijque
    TOTECO huan nojquiya quinhueyichihuayayaj inintaixcopincayohua. Huan ininconehua
    huan iniixhuihua hasta ama quej nopa quichihuaj.
  vie-1934: Như vậy, các dân tộc ấy kính sợ Đức Giê-hô-va và cũng hầu việc những hình
    tượng chạm của mình; tổ phụ chúng nó làm thế nào, thì con cái cháu chắt chúng
    nó cũng hãy còn làm thế ấy cho đến ngày nay.
  hin-CV: इन जातियों ने याहवेह का भय तो माना, मगर साथ ही वे अपनी गढ़ी हुई मूर्तियों
    की उपासना भी करते रहे. उनकी संतान भी यही करती रही. और उनके बाद उनकी संतान भी,
    जैसा जैसा उन्होंने अपने पिता को करते देखा, उन्होंने आज तक उसी के जैसा किया.
  spa-BES: Así que estas naciones, adorando al Señor, también eran adoradores de las
    imágenes que habían hecho; sus hijos y los hijos de sus hijos hicieron lo mismo;
    como hicieron sus padres, así lo hacen ellos, hasta el día de hoy.
  tdx-tdx: Aa le nañeveñe am’ Iehovà o fifeheañeo mbore nitoroñe o hazomanga’ iareoo;
    orihe’ o ana’eo naho o anan’ ana’eo ty satan-droae’ iareo pak’androany.
  tha-KJV: ประชาชาติ​เหล่านี้​จึงเกรงกลัวพระเยโฮวาห์ และปรนนิบั​ติ​รู​ปเคารพสลักของเขาด้วย
    ลูกของเขาก็​เช่นเดียวกัน หลานของเขาก็​เช่นเดียวกัน บรรพบุรุษของเขาทำอย่างไร เขาก็กระทำอย่างนั้นจนทุกวันนี้
  por-BR-2018: 'Assim temeram ao SENHOR aquelas nações, e juntamente serviram a seus
    ídolos: e também seus filhos e seus netos, segundo que fizeram seus pais, assim
    fazem até hoje.'
  deu-ELO: So fürchteten diese Nationen Jehova, und dienten zugleich ihren Götzenbildern.
    Auch ihre Kinder und ihre Kindeskinder tun bis auf diesen Tag, so wie ihre Väter
    getan haben.
  eng-WYC-2018: Therefore soothly these heathen men dreaded God; but nevertheless
    they served also their idols, for both their sons and the sons of their sons do
    so, till into this present day, as their fathers did. (And so these heathen feared
    God or revered God; but nevertheless they also served their idols, for both their
    sons and the sons of their sons do so, as their forefathers did, unto this present
    day.)
  epo-epo: Tiuj popoloj timis la Eternulon, sed ankaŭ al siaj idoloj ili servis, ankaŭ
    iliaj infanoj kaj la infanoj de iliaj infanoj; kiel agis iliaj patroj, tiel ili
    agas ĝis la nuna tago.
  uig-PIN: Muxu ǝllǝr xu tǝriⱪidǝ Pǝrwǝrdigardin ⱪorⱪatti ⱨǝm oyma mǝbudlarning ⱪulluⱪida
    bolatti; ularning baliliri bilǝn balilirining balilirimu xundaⱪ ⱪilatti; ɵz ata-bowiliri
    ⱪandaⱪ ⱪilƣan bolsa, ularmu bügünki küngiqǝ xundaⱪ ⱪilip kǝldi.
  beo-beo: Amaiba:le, amo dunu da Hina Godema nodone sia:ne gadoi, amola gilisili
    ilia ogogosu loboga hamoi ‘gode’, ilima nodone sia:ne gadosu. Amola amogainini
    wali eso iligaga fi da amaiwane hamosa.
  tpi-OTNT: Ol dispela lain manmeri i bin kam i stap long Samaria, ol i lotuim Bikpela
    na tu ol i lotuim ol giaman god bilong ol yet. Na nau tu ol lain pikinini bilong
    ol i bihainim wankain pasin bilong ol.
  hau-SA: Ko ma yayinda mutanen nan suke yi wa Ubangiji sujada, ba su daina bauta
    wa gumakansu ba. Har yă zuwa yau, ’ya’yansu da jikokinsu sun ci gaba da bin gurbin
    kakanninsu.
  uig-LAT: Mushu eller shu teriqide Perwerdigardin qorqatti hem oyma mebudlarning
    qulluqida bolatti; ularning baliliri bilen balilirining balilirimu shundaq qilatti;
    öz ata-bowiliri qandaq qilghan bolsa, ularmu bügünki kün’giche shundaq qilip keldi.
  nde-nde: Lanxa babemkhonza uThixo, babelandela izithombe zabo. Lalamuhla abantwababo
    labantwana babantwababo balokhu besenza khonokho okwakusenziwa ngoyise.
  ton-ton: 'Ko ia, naʻe manavahē ʻae ngaahi puleʻanga ko ia kia Sihova, ka naʻa nau
    tauhi ki he ngaahi meʻa fakatātā naʻe tongi, ʻa ʻenau fānau mo e fānau ʻo ʻenau
    fānau: ʻo hangē ko ia naʻe fai ʻe heʻenau ngaahi tamai, kuo pehē pe ʻenau fai
    ʻekinautolu ʻo aʻu mai ki he ʻaho ni.'
  ces-1613: A tak ti národové ctili Hospodina, a však proto rytinám svým sloužili.
    Takž i synové jejich a synové synů jejich vedlé toho, což činili otcové jejich,
    také činí až do dnešního dne.
  eng-WMB: So these nations feared the LORD, and also served their engraved images.
    Their children did likewise, and so did their children’s children. They do as
    their fathers did to this day.
  tam-TCV: இந்த மக்கள் யெகோவாவை வழிபட்டுக் கொண்டிருக்கும்போதே தங்கள் விக்கிரகங்களுக்கும்
    பணிசெய்தார்கள். இன்றுவரை தங்கள் முற்பிதாக்கள் செய்ததுபோல அவர்கள் பிள்ளைகளும்,
    பிள்ளைகளின் பிள்ளைகளும் தொடர்ந்து செய்து வருகிறார்கள்.
  ceb-ULB: Busa nahadlok kining mga nasora ngadto kang Yahweh ug nagsimba usab sila
    sa ilang mga kinulit nga hulagway, ug gibuhat usab kini sa ilang mga anak—ingon
    nga gibuhat sa mga anak sa ilang mga anak. Nagpadayon sila sa pagbuhat kung unsa
    ang gibuhat sa ilang mga katigulangan, hangtod niining adlawa.
  pol-UBG: Te narody więc bały się PANA i służyły swoim rytym bożkom, zarówno ich
    dzieci, jak i dzieci ich dzieci. Jak czynili ich ojcowie, tak i oni czynią aż
    do dziś.
  urd-GVU: چنانچہ رب کی عبادت کے ساتھ ہی سامریہ کے نئے باشندے اپنے بُتوں کی پوجا کرتے
    رہے۔ آج تک اُن کی اولاد یہی کچھ کرتی آئی ہے۔
  deu-1912: Also fürchteten die Heiden den HERRN und dienten auch ihren Götzen. Also
    taten auch ihre Kinder und Kindeskinder, wie ihre Väter getan haben, bis auf diesen
    Tag.
  kan-2017: ಆ ಜನಾಂಗಗಳವರು ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿದ್ದರೂ ವಿಗ್ರಹಗಳನ್ನೂ ಆರಾಧಿಸುತ್ತಿದ್ದರು.
    ಅವರ ಸಂತಾನದವರು ಇಂದಿನವರೆಗೂ ಹಾಗೆಯೇ ಮಾಡುತ್ತಿದ್ದಾರೆ.
  yap-yap: Ma aram ma fapi girdi’ e ur liyorgad ngak SOMOL, ma ku yad be meybil ma
    yad be tayfan e pi liyos rorad ni yad ma meybil ngay; ma ke mada’ ko daba’ ma
    pi’in owcherad e ka yad be rin’ ni ka aray rogon.
  hlt-MCSB: Te dongah natom rhoek he BOEIPA aka rhih la om uh cakhaw a ca neh a ca
    phoeikah a ca rhoek tah a mueidaep kah thothueng la om uh. Amih loh tahae khohnin
    hil a napa rhoek kah a saii bangla a saii uh.
  mdy-ETH: ዬይ ዴራ ዬያይዲ ናንጊና ናንጋ ጎዳ ካኣሽኪሢ ዓርቄኔ፤ ፔቴ ዛሎና ጋዓንቴ ፔኤኮ ካኣሽኮ ፆኦዞ ዚጊ ካኣሽካኔ፤ ዬኖ
    ዓሶኮ ዜርፃ ሃኖ ሄላንዳኣና ዬያይዲ ካኣሽካ ጎይሣኬ።
  twi-ASANTE: Enti, ɛberɛ a ahɔhoɔ yi resom Awurade no, berɛ korɔ no ara mu, na wɔresom
    wɔn ahoni. Na ɛbɛsi ɛnnɛ, wɔn asefoɔ yɛ ade korɔ no ara.
  eng-WEBU: So these nations feared the LORD, and also served their engraved images.
    Their children did likewise, and so did their children’s children. They do as
    their fathers did to this day.
  wal-wal: He asati GODAAYYO goinniiddikka, issi baggaara bantta eeqaa misiletuyyo
    goinnoosona. Hachchi gakkanaashinkka eta zerettai eta aawati goinniyoogaadan goinniiddi
    de7ees.
  spa-PDDPT: Así pues, aquellas gentes reverenciaban a Yavé, pero al mismo tiempo
    rendían culto a sus imágenes. Sus hijos y sus nietos practicaron hasta hoy lo
    mismo que sus antepasados.
  gun-gun: Ha'e rami py ha'e va'e regua kuery ma Senhor ojererokyjea rupi ikuai va'eri
    ombojerovia avi okuapy ta'angaarã ha'e kuery ae ojapo va'ekue. Guamoĩ kuery ikuaiague
    rami ae ju ta'y kuery ha'e hamymino kuery voi ikuai, aỹ peve.
  ilo-ULB: Isu a nagbuteng dagitoy a nasion kenni Yahweh ken nagrukbabda met kadagiti
    kinitikitanda nga imahen, ken kasta met laeng ti inaramid dagiti annakda - a kas
    met ti inaramid dagiti annak dagiti annakda. Itultuloyda nga ar-aramiden dagiti
    inaramid dagiti kapuonanda agingga iti daytoy nga aldaw.
  kpg-kpg: Nia daangada ala ne lloomoi i Babylon gu daumaha ang gi Dimaadua, ge e daumaha
    labelaa ang gi nadau ada balu god, gei nadau hagadili e duudagi mai hua di nadau
    hai daumaha gi nia balu god, ga tugi mai gi dangi nei.
  uig-ARA: مۇشۇ ئەللەر شۇ تەرىقىدە پەرۋەردىگاردىن قورقاتتى ھەم ئويما مەبۇدلارنىڭ قۇللۇقىدا
    بولاتتى؛ ئۇلارنىڭ بالىلىرى بىلەن بالىلىرىنىڭ بالىلىرىمۇ شۇنداق قىلاتتى؛ ئۆز ئاتا-بوۋىلىرى
    قانداق قىلغان بولسا، ئۇلارمۇ بۈگۈنكى كۈنگىچە شۇنداق قىلىپ كەلدى.
  sus-sus: Yi sie nu Alatala batuma, e man nu e xa kuye masolixie fan batuma. E xa
    die nun nee fan ma die na e benbae xa kira nan xɔn ma han to.
  pon-2006: Eri, aramas pwuko kin kaudokiong KAUN-O, ahpw re pil kin kaudokiong arail
    dikedik en eni kan; oh kadaudokarail kan pil wiewiahte lel rahnwet.
  ksd-ksd: Damana go ra umana vuna tarai dia ga lotu tadav ra Luluai, ma dia ga torom
    bula ta kadia umana tabataba; damana ra umana natu i diat ma ra umana bul mur
    ta diat dia pait ia tuk go, da kadia tarai lualua dia ga pait ia.
  tur-YTC: Böylece bu uluslar Yahve'den korktular, oyma suretlere de hizmet ettiler.
    Çocukları da aynısını yaptı ve çocuklarının çocukları da aynısını yaptı. Onlar
    da bugüne dek atalarının yaptığı gibi yapıyorlar.
  grc-BRENT: Καὶ ἦσαν τὰ ἔθνη ταῦτα φοβούμενοι τὸν Κύριον, καὶ τοῖς γλυπτοῖς αὐτῶν
    ἦσαν δουλεύοντες· καί γε οἱ υἱοὶ καὶ υἱοὶ τῶν υἱῶν αὐτῶν, καθὰ ἐποίησαν οἱ πατέρες
    αὐτῶν, ποιοῦσιν ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Demikianlah bangsa-bangsa ini takut kepada TUHAN dan tetap beribadah kepada
    patung-patung mereka, baik anak-anak mereka maupun cucu-cucu mereka, seperti yang
    dilakukan oleh nenek moyang mereka, sampai hari ini.
  nya-nya: Ngakhale anthuwo ankapembedza Yehova, ankatumikiranso mafano awo. Mpaka
    lero lino ana awo ndi zidzukulu zawo zikupitiriza kuchita zomwe ankachita makolo
    awo.
  hrv-hrv: Tako su ti narodi štovali Jahvu, a služili su i svojim idolima. Njihovi
    sinovi i sinovi njihovih sinova čine do dana današnjega onako kako su činili njihovi
    oci.
  mps-mps: Te Samaria buluba asama bidagasali hani we bidi dabe, tama augwaligo te
    Genuai Bidi dolo lotu po weyu, tama me augwa te tibo god dolo lotu po weyu iduali.
    Tama te megi tama augwa ame nani wai dabego me te polobadu te yali deli kolesagadu
    naga wali pabo dao, e po asębo sogoba usu nagasali.
  tpi-tpi: Ol dispela lain manmeri i bin kam i stap long Samaria, ol i lotuim Bikpela
    na tu ol i lotuim ol giaman god bilong ol yet. Na nau tu ol lain pikinini bilong
    ol i bihainim wankain pasin bilong ol.
  dan-1931: Således frygtede disse Folkeslag HERREN, men dyrkede tillige deres udskårne
    Billeder; og deres Børn og Børnebørn gør endnu den Dag i Dag som deres Fædre.
  vie-OVCB: Họ kính sợ Chúa Hằng Hữu, đồng thời cũng thờ thần tượng mình. Và cứ thế,
    đến nay con cháu họ vẫn theo đường lối ấy.
  guj-2017: આમ, તે લોકો યહોવાહનું ભય રાખતા અને પોતાની કોતરેલી મૂર્તિઓની પણ પૂજા કરતા
    હતા, તેઓનાં સંતાનો તેમ જ તેઓનાં સંતાનોનાં સંતાનો પણ, જેમ તેઓના પિતૃઓ કરતા હતા
    તેમ, આજ દિવસ સુધી કરે છે.
  pon-2006A: Eri, aramas pwuko kin kaudokiong KAUN-O, ahpw re pil kin kaudokiong arail
    dikedik en eni kan; oh kadaudokarail kan pil wiewiahte lel rahnwet.
  por-BRBSL: Então estas nações temiam Yahweh, e também serviram suas imagens gravadas.
    Seus filhos fizeram o mesmo, assim como os filhos de seus filhos. Eles fazem como
    seus pais fizeram até hoje.
  cth-cth: Hot patetlah, hete miphunnaw ni BAWIPA teh a taki awh. Hatei a sak awh
    e meikaphawk thaw hai a tawk awh. A catounnaw totouh, a na mintoenaw ni a sak
    awh e patetlah sahnin totouh pou a sak awh rah.
  twi-twi: Enti bere a ahɔho yi resom Awurade no, bere koro no ara mu, na wɔresom
    wɔn ahoni. Na ebesi nnɛ, wɔn asefo yɛ ade koro no ara.
  hlt-hlt: Te dongah natom rhoek he BOEIPA aka rhih la om uh cakhaw a ca neh a ca
    phoeikah a ca rhoek tah a mueidaep kah thothueng la om uh. Amih loh tahae khohnin
    hil a napa rhoek kah a saii bangla a saii uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ ntũ nti Yiɛ̀ nKuyie nkɛ feunɛ̀ yɛbɔkɛ̀, kɛ̀ bɛ bíi mɛ nsɔɔtɛ́
    nɛ̀ bɛ yɑɑ̀bío. Kɛ mɛ ndɔɔri nɛ̀ yíenní.
  msy-2020: Ikɨzir igharazibar gumazamizir iza Samarian itir kaba, me Ikiavɨra Itir
    Godɨn ziam fa, egha uaghan uan asebar ziaba fe. Ezɨ datɨrɨghɨn men ovavir boriba
    uaghan, men arazir kabara gɨn ghuavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kpǝkɑɣɑ Ɩsɔ nɑ tɩɩŋ lɑɑʋ, nɑ pɑ piyɑ tǝnɑ nɑ́ɑ́ wɛ pǝ tɑɑ kɛ́
    hɑlǝnɑ sɑŋɑ.
  azb-azb: Beləcə bu millətlər həm Rəbbə, həm də öz bütlərinə sitayiş edirdilər. Ataları
    necə edirdisə, oğulları və nəvələri də bu günə qədər belə edirlər.
  eng-DBY: 'And these nations feared Jehovah, and served their graven images, both
    their children and their children''s children: as did their fathers, so do they,
    unto this day.'
  hin-2017: अतएव वे जातियाँ यहोवा का भय मानती तो थीं, परन्तु अपनी खुदी हुई मूरतों
    की उपासना भी करती रहीं, और जैसे वे करते थे वैसे ही उनके बेटे पोते भी आज के दिन
    तक करते हैं।
  wol-KYG: Noonu la xeet yooyu daan wormaale Aji Sax ji, boole ci di jaamu seen jëmmi
    tuur. Seeni doom it noonu, ba tey seeni sët di def na seeni maam daan def.
  eng-YLT: and these nations are fearing Jehovah, and their graven images they have
    served, both their sons and their sons' sons; as their fathers did, they are doing
    unto this day.
  eng-WYC-2017: Therefore soothly these heathen men dreaded God; but nevertheless
    they served also their idols, for both their sons and the sons of their sons do
    so, till into this present day, as their fathers did.
  eng-WMBB: So these nations feared the LORD, and also served their engraved images.
    Their children did likewise, and so did their children’s children. They do as
    their fathers did to this day.
  urd-GVH: चुनाँचे रब की इबादत के साथ ही सामरिया के नए बाशिंदे अपने बुतों की पूजा
    करते रहे। आज तक उनकी औलाद यही कुछ करती आई है।
  rug-rug: Vahesia rini se Zihova, ba vahesi tugo rini sari na dia tamasa kokohadi;
    pa rane ṉinoroi ba sari na tudia rina tudia si tavete kekeṉoṉo gua tugo asa.
  gaz-gaz: Yeroo namoonni kunneen Waaqayyoon waaqeffachaa jiranitti illee isaan waaqota
    tolfamoo isaanii tajaajilaa turan. Hamma guyyaa harʼaatti illee ijoolleen isaaniitii
    fi ijoolleen ijoollee isaanii ittuma fufanii akkuma abbootiin isaanii hojjetan
    sana hojjechaa jiru.
  fra-LSG: Ces nations craignaient l’Éternel et servaient leurs images; et leurs enfants
    et les enfants de leurs enfants font jusqu’à ce jour ce que leurs pères ont fait.
  yal-yal: Hali na muxune to yi Alatala batuma, e mɔn yi e suxurene fan batuma. Han
    to, e diine nun e mamandenne mɔn na ligama alo e benbane.
  haw-1868: A makau keia mau lahuikanaka ia Iehova, a malama lakou i ko lakou kiikalai,
    o ka lakou poe keiki a me na keiki a ka lakou poe keiki; e like me ka mea a ko
    lakou makua i hana'i, pela ka lakou hana ana a hiki i keia la.
  arb-NAV: فَكَانُوا يَتَّقُونَ الرَّبَّ مِنْ نَاحِيَةٍ، وَيَعْبُدُونَ أَوْثَانَهُمْ
    مِنْ نَاحِيَةٍ أُخْرَى. وَاقْتَفَى بَنُوهُمْ خُطَاهُمْ فِي مُمَارَسَاتِهِمْ إِلَى
    هَذَا الْيَوْمِ.
  ewe-ewe: Esi wole Yehowa subɔm hã la, wogale woƒe legbawo subɔm. Va se ɖe egbe la,
    wo viwo kple woƒe tɔgbuiyɔviwo gale nu siwo wo fofowo wɔ la wɔm kokoko.
  eng-LEE: So were these nations, while they feared the Lord, also serving their graven
    images; and both their children and their children's children do until this day
    as their fathers have done.
  asm-FB: এইদৰে সেই জাতি সমূহে যিহোৱাক ভয় কৰিছিল আৰু তেওঁলোকৰ কটা-প্ৰতিমাকো পূজা
    কৰিছিল; তেওঁলোকৰ পূর্বপুৰুষসকলে যেনেকৈ কৰিছিল, তেওঁলোকৰ নাতি-পুতিসকলেও তেনেকৈ
    আজিলৈকে কৰি আহিছে।
  sus-A: يِ سِيٍ نُ عَلَتَلَ بَتُمَ، عٍ مَن نُ عٍ شَ كُيٍ مَسٌلِشِيٍ قَن بَتُمَ. عٍ
    شَ دِيٍ نُن نٍيٍ قَن مَ دِيٍ نَ عٍ بٍنبَيٍ شَ كِرَ نَن شْن مَ هَن تٌ.
  fra-SBL: Ces nations craignaient donc Yahvé et servaient aussi leurs images gravées.
    Leurs enfants firent de même, et les enfants de leurs enfants aussi. Ils font
    comme leurs pères jusqu'à ce jour.
  hbo-hbo: וַיִּהְי֣וּ ׀ הַגֹּויִ֣ם הָאֵ֗לֶּה יְרֵאִים֙ אֶת־יְהוָ֔ה וְאֶת־פְּסִֽילֵיהֶ֖ם
    הָי֣וּ עֹֽבְדִ֑ים גַּם־בְּנֵיהֶ֣ם ׀ וּבְנֵ֣י בְנֵיהֶ֗ם כַּאֲשֶׁ֨ר עָשׂ֤וּ אֲבֹתָם֙
    הֵ֣ם עֹשִׂ֔ים עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ פ
  piu-2006: '@see-verse:2KI.017.040'
  kik-kik: O na rĩrĩa andũ acio mahooyaga Jehova, no maatungatagĩra ngai ciao cia
    mĩhianano. Nginyagia ũmũthĩ ciana ciao na ciana cia ciana ciao ithiiaga na mbere
    gwĩka o ta ũrĩa maithe mao meekaga.
  fra-NCL: Ainsi ces nations craignaient Yahweh, et en même temps servaient leurs
    images, et leurs enfants et les enfants de leurs enfants font jusqu’à ce jour
    ce qu’on fait leurs pères.
  cek-AK: Hae kaminawk loe angmacae hoi a caanawk ih caa patoeng khoek to, Angraeng
    to bok o, toe krangnawk doeh bok o toengtoeng vop; ampanawk mah sak o ih hmuen
    baktih toengah vaihni ni khoek to a sak o vop.
  cuk-cuk: Deyobi, we-dulemar, Bab-Jehová-nug odummodii gusmalad, bab-dummagan-baigan-nug
    odummodii gusmarbalid. Emi we-garda-narmaklenaidse amba e-masmala, degi, e-wagan,
    e-dadgan-nanasmaladyob, nanabukwa gusmarmogad.
  uig-CYR: Мошу әлләр шу тәриқидә Пәрвәрдигардин қорқатти һәм ойма мәбудларниң қуллуғида
    болатти; уларниң балилири билән балилириниң балилириму шундақ қилатти; өз ата-бовилири
    қандақ қилған болса, уларму бүгүнки күнгичә шундақ қилип кәлди.
  tel-2017: ఆ ప్రజలు ఆ విధంగా యెహోవా పట్ల భయ భక్తులు కలిగి ఉంటూనే, తమ చెక్కిన విగ్రహాలను
    కూడా పూజిస్తూ వచ్చారు. వారి పిల్లలూ, పిల్లల పిల్లలూ అలానే చేశారు. వారి పూర్వికులు
    చేసినట్టే ఈ రోజు వరకూ చేస్తూనే ఉన్నారు.
  hat-BSA: Pou sa, malgre nasyon sila yo te gen lakrent SENYÈ a, yo osi te sèvi zidòl
    pa yo. Pitit pa yo tou ak pitit pitit pa yo, jis jan ke zansèt pa yo te konn fè;
    konsa, yo fè jis rive jodi a.
  kos-kos: Ouinge mwet ingo elos alu nu sin LEUM GOD, tusruktu elos alu pacna nu ke
    ma sruloala lalos, ac fwilin tulik natulos elos srak pacna oru oana mwet matu
    lalos su somla nwe in pacl inge.
  hbo-WLC: וַיִּהְי֣וּ ׀ הַגּוֹיִ֣ם הָאֵ֗לֶּה יְרֵאִים֙ אֶת־יְהוָ֔ה וְאֶת־פְּסִֽילֵיהֶ֖ם
    הָי֣וּ עֹֽבְדִ֑ים גַּם־בְּנֵיהֶ֣ם ׀ וּבְנֵ֣י בְנֵיהֶ֗ם כַּאֲשֶׁ֨ר עָשׂ֤וּ אֲבֹתָם֙
    הֵ֣ם עֹשִׂ֔ים עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Ọ bụ ezie na ndị a na-efe Onyenwe anyị ofufe, ma ha nọgidekwara na-ejere
    arụsị niile ha ozi. Ruo taa, ụmụ ha, na ụmụ ụmụ ha, gara nʼihu na-emekwa ihe nna
    nna ha mere.
  ory-ory: ଏହିରୂପେ ଉକ୍ତ ଗୋଷ୍ଠୀୟମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କଲେ ଓ ଆପଣାମାନଙ୍କ ଖୋଦିତ ପ୍ରତିମାଗଣର
    ସେବା କଲେ; ସେମାନଙ୍କର ସନ୍ତାନଗଣ ଓ ସେମାନଙ୍କ ସନ୍ତାନଗଣର ସନ୍ତାନଗଣ ମଧ୍ୟ ଆପଣାମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ
    ତୁଲ୍ୟ ଆଜି ପର୍ଯ୍ୟନ୍ତ କରୁଅଛନ୍ତି।
  wmt-wmt: Nyanartijangka palurla walimpa Ngarpu pinarrijarrinyala. Pamarr palurlanyanu
    warrarni jutungurni martarnanijaa ngartakpanani. Ngajirta palu wanyjarrarla, marulu
    manyanangu. Kurrinykurriny palurla ngunangani pamarrkujaa Ngarpuwu. Wali yapajirnanyunguwarnti
    palu nira kujartikarra ngunangani Jimariyakarrajiwarnti. Kurrinykurriny palurla
    mapunikanani pamarrkujaa Ngarpuwu.
  chk-chk: Iei usun ekewe mwichen aramas ra fel ngeni ewe Samol mi Lapalap, nge ra
    pwal fel ngeni ar kewe uluulun anümwäl mi fal. Iwe, tori ikenai mwirimwirir kewe
    ra chök föri usun mine ar kewe lewo ra föri.
  rop-rop: Wal detlot pipul bin weshipbat YAWEI. Bat deibin stil weshipbat olabat
    ronwan drimin sheip. En raidap tudei ola bigininimob blanga olabat dumbat ola
    seimwan ting weya olabat bin dumbat.
  ukr-1871: Народи сї почитали Господа, та служили й вирізуваним бовванам своїм. Та
    й дїти їх і внуки їх чинять так, як їх батьки чинили, аж по сей день.
  deu-1951: So kam es, daß diese Völker den HERRN verehrten und zugleich ihren Götzen
    dienten; auch ihre Kinder und ihre Kindeskinder tun so, wie ihre Väter getan haben,
    bis auf diesen Tag.
  eng-JPS: So these nations feared the LORD, and served their graven images; their
    children likewise, and their children's children, as did their fathers, so do
    they unto this day.
  srp-1865: Tako ovi narodi bojahu se Gospoda i idolima svojim služahu; i sinovi njihovi
    i sinovi sinova njihovijeh èine do današnjega dana onako kako su èinili oci njihovi.
  lug-lug: Newaakubadde ng’amawanga ago baasinzanga Mukama, kyokka beeyongeranga okusinza
    bakatonda baabwe. Ne leero abaana baabwe ne bazzukulu baabwe bakola nga bajjajjaabwe
    bwe baakolanga.
  heb-heb: ויהיו הגוים האלה יראים את יהוה ואת פסיליהם היו עבדים גם בניהם ובני בניהם
    כאשר עשו אבתם הם עשים עד היום הזה׃
  ben-IRV: এই ভাবে সেই জাতিরা সদাপ্রভুর ভয়ও করত আবার তাদের খোদাই করা মূর্তির পূজাও
    করত। আজও তাদের ছেলেমেয়ে ও নাতিপুতিরা তাদের পূর্বপুরুষরা যা করেছিল সেই মতই করছে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਕੌਮਾਂ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਵੀ ਮੰਨਦੀਆਂ ਸਨ ਤੇ ਨਾਲੇ ਆਪਣੀਆਂ ਘੜ੍ਹੀਆਂ ਹੋਇਆਂ
    ਮੂਰਤਾਂ ਦੀ ਪੂਜਾ ਵੀ ਕਰਦੀਆਂ ਸਨ ਅਤੇ ਜਿਵੇਂ ਪੁਰਖੇ ਭੇਟਾਂ ਚੜ੍ਹਾਉਂਦੇ ਸਨ, ਉਸੇ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ
    ਦੇ ਪੁੱਤਰ ਪੋਤੇ ਵੀ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਚੜ੍ਹਾਉਂਦੇ ਹਨ।
  mya-JVB: ထိုလူ အမျိုးမျိုးကိုယ်တိုင်မှစ၍၊ သား မြေး မြစ်တို့သည် ထာဝရဘုရား ကိုရိုသေ
    ကြ၏။ ရုပ်တု ဆင်းတုတို့ကိုလည်း ဝတ်ပြု ကြ၏။ မိရိုးဘလာ သို့လိုက် ၍ ယနေ့ တိုင်အောင်
    ကျင့် နေကြ၏
  tbg-tbg: Vi vatanaaka Nora Kotira autu tuahe-reha, nái una variqa nutuvata tuahere
    vaura. Vate maa entaravata vika vaintivarave, naintivarave, nái naaqu taatoka
    untemake, hampi okaraqai autuqi vi variara.
  hmo-hmo: Unai dainai, unai Samaria dekenai noho besena ese Lohiabada idia tomadiho
    henia, to unai neganai danu, idia ese edia kaivakuku idia tomadiho henia. Bona
    edia natuna, bona edia natuna edia natudia be inai bamona idia karaia noho, ia
    mai bona hari dina.
  urd-urd: इसलिए ये क़ौमें ख़ुदावन्द से भी डरती रहीं, और अपनी खोदी हुई मूरतों को भी
    पूजती रहीं; इसी तरह उनकी औलाद और उनकी औलाद की नसल भी, जैसा उनके बाप — दादा करते
    थे, वैसा वह भी आज के दिन तक करती हैं।
  rus-SYN: Народы сии чтили Господа, но и истуканам своим служили. Да и дети их и
    дети детей их до сего дня поступают так же, как поступали отцы их.
  bqc-SIM: Buipiↄ Dii sìsi, kási aa gì lɛ́ zↄble ń tã́aↄnɛ lↄɛ, ↄ̃ an nɛ́ↄ ń
    ń tↄũnaↄ lɛ́ kɛ lá ń maepiↄ kɛ̀wa e ń a gbão.
  tcz-CHONGTHU: Hitihin hiche ahung chenglut thah hochun Pakai chu ahou vangun amaho
    milim doiho jong chu alhadeh pouvin ahi. Tuni changei hin achilhah teuvin jong
    achepi jingun ahi.
  mar-mar: आता ती इतर राष्ट्रे परमेश्वराचा आदर ठेवतात पण स्वत:च्या देवतांच्या मूर्तीचीही
    पूजा करतात. त्यांची मुलेबाळे, नातवंडे आपल्या पूर्वजांचेच अनुकरण करत राहिली. ती
    आजतागायत तशीच वागत आहेत.
  qub-qub: Tayta Diosta rispitar adurarpis ïduluncunatapis rispitarcaycaran. Paycunapita
    mirar aywaj wamrancunapis unay caj famillyancunanöllami rurarcaycaran. Chaynöllami
    canancamapis goyarcaycan.
  bqp-bqp: Buri pìnↄ donyĩ kɛ̀ Dikirinɛ, ama ò kpɛ́ òtɛni ń tãnanↄ gbagba dↄ, akũ
    ń nɛ́nↄ kũ ń daikorenↄn tɛn kɛ lákũ ń dizinↄ kɛ̀ nà ari kũ a gbãrao.
  hat-hat: Konsa moun nasyon sa yo t'ap sèvi Seyè a, men yo te toujou ap sèvi zidòl
    pa yo tou. Pitit yo ak pitit pitit yo ap fè tankou papa yo jouk jounen jòdi a.
  eng-BSB: So these nations worshiped the LORD but also served their idols, and to
    this day their children and grandchildren continue to do as their fathers did.
  eng-WEBPB: So these nations feared the LORD, and also served their engraved images.
    Their children did likewise, and so did their children’s children. They do as
    their fathers did to this day.
  kbq-kbq: Hagi ana vahe'mo'za Ra Anumzamofona koro hunte'za monora hunte'nazanagi,
    zamagra havi anumza zamire'enena monora hunte'naze. Ana hazage'za mofavre zamimo'zane
    zamagehe'izanena zamafahe'mokizmi zamavu zamava zamavariri'za ana zanke meninena
    nehaze.
  nhe-BL: Huajca nojquiya nopa yancuic tlacame san se quichijque. Quihueyichijque
    TOTECO huan nojquiya quinhueyichihuayayaj inintlaixcopincayohua. Huan ininconehua
    huan iniixhuihua hasta ama san ya nopa quichihuaj.
  bus-bus: Borii pìnↄ dↄnzi kɛ̀ Diinɛ, mↄde aↄ̃ↄ kpɛ́ wèe ń tãanↄ gbãgbãamɛ dↄ,
    ben aↄ̃ nɛ́nↄ kↄ̃n ń dionↄↄ e kɛɛ lán ń dezinↄ kɛ̀ nà ai kↄ̃n a gbã̀ao.
  gub-BL: Umuwete Tupàn Tuweharupi Wiko Ma'e wà. Umuwete uzar tupàn a'ua'u wà no.
    Te ko 'ar rehe wazuapyapyr uzapo ma'e oho waiko nezewe a'e wà.
  eng-DRA: 'So these nations feared the Lord, but nevertheless served also their idols:
    their children also and grandchildren, as their fathers did, so do they unto this
    day.'
