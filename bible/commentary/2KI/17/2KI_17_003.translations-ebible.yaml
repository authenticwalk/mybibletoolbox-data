verse: 2KI.017.003
translations:
  mal-C: അശ്ശൂർരാജാവായ ശല്മനേസർ ഹോശേയയെ ആക്രമിക്കുന്നതിനായി പുറപ്പെട്ടുവന്നു. ഹോശേയ
    ശല്മനേസറിനു കീഴ്പ്പെട്ടിരുന്ന് അദ്ദേഹത്തിനു കപ്പം കൊടുത്തുവന്നിരുന്നു.
  deu-TKW: Gegen ihn zog Salmanassar, der König von Assyrien, heran, und Hosea ward
    ihm unterthan und entrichtete ihm Tribut.
  lin-lin: Salimanasari, mokonzi ya Asiri, ayaki kobundisa Oze. Mpe Oze akomaki mowumbu
    mpe akomaki kofuta mpako epai ya Salimanasari.
  eng-LSV: Shalmaneser king of Asshur came up against him, and Hoshea is a servant
    to him, and renders a present to him.
  eng-GNV: And Shalmaneser king of Asshur came vp against him, and Hoshea became his
    seruant, and gaue him presents.
  eng-WEBSTER: Against him came up Shalmaneser king of Assyria; and Hoshea became
    his servant, and gave him presents.
  nhw-BL: Huan Tlanahuatijquetl Salmanasar tlen tlali Asiria quihuilanqui Tlanahuatijquetl
    Oseas tlen tlali Israel huan quitlanqui. Huajca tlali Israel monejqui pehuas tlaxtlahuas
    miyac tomi huan quititlanis quen impuestos sese xihuitl ipan tlali Asiria.
  swh-ONEN: Mfalme Shalmanesa wa Ashuru akainuka dhidi ya Mfalme Hoshea, ambaye hapo
    mbeleni alikuwa mtumwa wake na kumlipa ushuru.
  bba-bba: Yerɑ Asirin sinɑ boko Sɑɑmɑnɑsɑɑ u Osee wi wɔri u kɑmiɑ, mɑ u nùn ɡobi
    bure wɔ̃ɔ kɑ wɔ̃ɔ ye u ko n dɑ kɔsie.
  eng-KJVCPB: Against him came up Shalmaneser king of Assyria; and Hoshea became his
    servant, and gave him presents.
  luo-luo: Shalmaneser ruodh Asuria nokedo gi Hoshea moloye kendo nobedo e bwo lochne
    kogolone osuru.
  meu-meu: Salmanesere, Asuria pavapavana, ese e tuari henia, bena Hosea na ia isiaina
    ilao-henina tauna ai ela, bona heaiva ḡaudia e henia.
  npi-ULB: अश्शूरका राजा शलमनेशेरले होशियालाई आक्रमण गरे र उनी तिनका सेवक बने र तिनलाई
    कर तिरे ।
  yor-yor: Ṣalamaneseri ọba Asiria wá sókè láti mú Hosea, ẹni tí ó ti jẹ fún Ṣalamaneseri
    ó sì ti san owó òde fún un.
  emp-NTPO: Osea Israeld̶ebema boroda b̶asid̶e Asiriad̶ebema boro Salmanasada idji
    sordaorã bara israelerã ume djõne zesid̶aa. Poyad̶aped̶a Salmanasaba Oseara idji
    jʌwaed̶a erob̶esia. Maʌ̃ bẽrã Oseaba Salmanasaa paratada poaza diabadjia.
  pes-OPCB: در زمان او شلمناسر، پادشاه آشور به اسرائیل لشکر کشید؛ هوشع تسلیم شلمناسر
    شد و از آن به بعد هر سال به او باج و خراج می‌پرداخت.
  tgl-ULB: Nilusob siya ni Salmaneser hari ng Asiria, at naging lingkod niya si Hosea
    at nagbigay sa kaniya ng buwis.
  hui-hui: Ibu kini heangi Asirianaga Kini Salamanese ibugua ibalu Isaraele baba wai
    bini. Wai bialu Asiriame Isaraele bo poda hana hayagola Hosia ibugua Salamanese
    andaneha howa mali bibahendengi dagisi muni miaabo halu hene.
  mya-mya: အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​ရှာလ​မ​နေ​ဇာ​စစ်​ချီ လာ​သော​အ​ခါ ဟော​ရှေ​သည်​အ​ရှုံး​ပေး​ပြီး
    လျှင်​နှစ်​စဉ်​နှစ်​တိုင်း​အ​ခွန်​ဘဏ္ဍာ​ဆက်​သ လေ​သည်။-
  bod-N: ཨ་སུར་གྱི་རྒྱལ་པོ་ཤལ་མན་ཨེ་སེར་ནི་ཁོ་ལ་རྒོལ་དུ་ཡར་འོངས་པ་དང་། ཧོ་ཤེ་ཨ་ནི་དེའི་མངའ་འོག་ཏུ་གྱུར་ནས་ཁོ་ལ་དཔྱ་ཁྲལ་བཅལ་ཏོ།
    །
  sna-sna: Sharimaneseri mambo weAsiria akauya kuzorwisa Hoshea, iye akava muranda
    wake akaripa mutero kwaari.
  spa-BLM: Salmanasar, rey de Asiria, subió contra él, y Oseas se convirtió en su
    siervo y le trajo tributo.
  cac-cac: A vin̈aj Salmanasar sreyal Asiria, ix yac' oval vin̈ yed' vin̈aj Oseas
    chi'. Ix can vin̈aj Oseas chi' d'a yalan̈ smandar vin̈, ix yac'an q'uen tumin
    vin̈ d'a vin̈ sreyal Asiria chi' d'a junjun ab'il.
  swh-ULB: Shalmanesa mfalme wa Ashuru akamshambulia, na Hoshea akawa mtumishi na
    kumletea kodi.
  bel-bel: Супроць яго выступіў Салманасар, цар Асірыйскі, і зрабіўся Асія падуладны
    яму і даваў яму даніну.
  deu-ELBBK: Gegen ihn zog Salmaneser, der König von Assyrien, herauf; und Hosea wurde
    sein Knecht und entrichtete ihm Geschenke.
  mbb-OT: Midsurung ni Hadì Shalmaneser he hadì te Asiria si Hoshea. Nehimu sikandin
    he sakup ni Shalmaneser ne impevayad sikandin te vuhis.
  mal-2015: അവന്റെ നേരെ അശ്ശൂർ രാജാവായ ശൽമനേസെർ പുറപ്പെട്ടുവന്നു; ഹോശേയ അവന്നു ആശ്രിതനായിത്തീർന്നു
    കപ്പം കൊടുത്തുവന്നു.
  rmc-rmc: Paľis o asiriko kraľis Šalmaneser geľa pro mariben pro Hošea. O Hošea pes
    leske zdiňa a mušinelas leske te počinkerel o daňe.
  pes-OPV: و شلمناسر، پادشاه آشور، به ضد وی برآمده، هوشع، بنده او شد و برای او پیشکش
    آورد.
  ron-1924: Салманасар, ымпэратул Асирией, с-а суит ымпотрива луй; ши Осея и с-а супус
    ши й-а плэтит ун бир.
  ben-OBCV: আসিরিয়ার রাজা শল্‌মনেষর সেই হোশেয়কে আক্রমণ করতে এলেন, যিনি আগে শল্‌মনেষরের
    কেনা গোলাম ছিলেন এবং তাঁকে রাজকরও দিতেন।
  som-som: Oo waxaa isagii ku kacay Shalmaneser oo ahaa boqorkii Ashuur; oo Hoosheeca
    addoon buu u noqday isagii, oo wuxuu u keenay gabbaro.
  lat-VUC: Contra hunc ascendit Salmanasar rex Assyriorum, et factus est ei Osee servus,
    reddebatque illi tributa.
  eng-ASVBT: Against him came up Shalmaneser king of Assyria; and Hoshea became his
    servant, and brought him tribute.
  ita-1885: Salmaneser, re degli Assiri, salì contro a lui; ed Osea gli fu fatto soggetto,
    e gli pagava tributo.
  eng-LXXUP: Against him came up Shalmaneser king of the Assyrians; and Hoshea became
    his servant, and rendered him tribute.
  eng-ULB: Shalmaneser king of Assyria attacked him, and Hoshea became his servant
    and brought him tribute.
  spa-VBL: Salmanasar, rey de Asiria, vino y lo atacó, y Oseas se sometió a él y le
    pagó tributo.
  fra-_FOB: Salmanéser, roi des Assyriens, monta contre lui; et Osée lui fut assujetti,
    et il lui envoyait un tribut.
  mal-mal: അവന്റെനേരെ അശ്ശൂർ രാജാവായ ശൽമനേസെർ യുദ്ധത്തിന് പുറപ്പെട്ടുവന്നു; ഹോശേയ
    അവന് കപ്പം കൊടുത്ത് ആശ്രിതനായിത്തീർന്നു.
  urd-GVR: Ek din Asūr ke bādshāh Salmanasar ne Isrāīl par hamlā kiyā. Tab Hosea shikast
    mān kar us ke tābe ho gayā. Use Asūr ko ḳharāj adā karnā paṛā.
  suz-BL: मिनु अस्‍सुर ङा पिप शाल्‍मानेसेर होशेआ कली लडाइ तोथ जाक्‍माक्‍त। मिनु होशेआमी
    मेको कली तिरो थाप्‍चा माल्‍दा बाक्‍त।
  ita-1927: Shalmaneser, re d’Assiria salì contro di lui; ed Hosea gli fu assoggettato
    e gli pagò tributo.
  ckb-ckb: شەلمەنەسەری پاشای ئاشور هێرشی کردە سەری. پێشتر هۆشێیەع ملکەچی بوو و سەرانەی
    دەدایێ،
  eng-BBE: Against him came up Shalmaneser, king of Assyria, and Hoshea became his
    servant and sent him offerings.
  kan-OKCV: ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಶಲ್ಮನೆಸೆರನು ಅವನ ವಿರುದ್ಧ ಬಂದದ್ದರಿಂದ, ಹೋಶೇಯನು ಅವನಿಗೆ ಸೇವಕನಾಗಿ
    ಅವನಿಗೆ ಕಪ್ಪವನ್ನು ಕೊಟ್ಟನು.
  tam-2017: அவனுக்கு விரோதமாக அசீரியாவின் ராஜாவாகிய சல்மனாசார் வந்தான்; அப்பொழுது
    ஓசெயா அவனுக்குக் கீழிருந்து, அவனுக்கு வரி செலுத்தினான்.
  spa-RV-1909: Contra éste subió Salmanasar rey de los Asirios; y Oseas fué hecho
    su siervo, y pagábale tributo.
  ron-BTF: Împotriva lui s-a urcat Salmanasar, împăratul Asiriei; și Osea a devenit
    servitorul lui și i-a dăruit daruri.
  eng-WEBP: Shalmaneser king of Assyria came up against him; and Hoshea became his
    servant, and brought him tribute.
  eng-FBV: Shalmaneser, king of Assyria, came and attacked him, and Hoshea submitted
    to him and paid him tribute.
  nld-1939: Daarom trok koning Sjalmanéser van Assjoer tegen Hosjéa op, en Hosjéa
    moest zich onderwerpen en schatting betalen.
  nch-BL: Huan Tanahuatijquet Salmanasar ten tali Asiria quitehui Tanahuatijquet Oseas
    ten tali Israel huan quitanqui. Huajca tali Israel monejqui pehuas taxtahuas miyac
    tomi huan quititanis quej impuestos sese xihuit ipan tali Asiria.
  vie-1934: Sanh-ma-na-sa, vua A-si-ri, đi lên hãm đánh Ô-sê; người bị thần phục Sanh-ma-na-sa
    và đóng thuế cho người.
  hin-CV: अश्शूर के राजा शालमानेसर ने उस पर हमला कर दिया. होशिया को उसके अधीन, जागीरदार
    होकर उसे कर देना पड़ता था.
  spa-BES: Contra él, subió Salmanasar, rey de Asiria, y Oseas se convirtió en su
    sirviente y tributario.
  tdx-tdx: Nionjomb’ ama’e mb’eo t’i Salmanesere mpanjaka’ i Asore; le ninjare mpitoro’e
    t’i Hosea vaho nandroroñe ama’e.
  tha-KJV: แชลมาเนเสอร์​กษัตริย์​แห่​งอ​ัสซีเรียได้ยกทัพมารบกับพระองค์ และโฮเชยาทรงยอมเป็นผู้​รับใช้​และถวายเครื่องบรรณาการ
  por-BR-2018: Contra este subiu Salmaneser rei dos assírios; e Oseias foi feito seu
    servo, e pagava-lhe tributo.
  deu-ELO: Wider ihn zog Salmaneser, der König von Assyrien, herauf; und Hosea wurde
    sein Knecht und entrichtete ihm Geschenke.
  eng-WYC-2018: Shalmaneser, king of Assyrians, went up against Hoshea, and Hoshea
    was made (a) servant to him, and yielded tributes to him (or and paid him taxes).
  epo-epo: Kontraŭ lin iris Ŝalmaneser, reĝo de Asirio, kaj Hoŝea fariĝis lia servanto
    kaj donadis al li tributon.
  uig-PIN: Asuriyǝning padixaⱨi Xalmanǝzǝr uningƣa ⱨujum ⱪilƣili qiⱪⱪanda, Ⱨoxiya
    uningƣa beⱪinip sowƣa-salam bǝrdi.
  beo-beo: Asilia hina bagade Sia:lama:nisa da ema doagala:beba:le, Housia da goaya:i.
    Amalalu, e da ode huluane amoga, Sia:lama:nisama su dabe i.
  tpi-OTNT: Long taim em i stap king, Salmaneser, king bilong Asiria, i kam pait long
    ol Israel. Na ol Asiria i winim ol Israel na Hosia i promis long i stap aninit
    long Salmaneser na givim takis long em long olgeta yia.
  hau-SA: Shalmaneser sarkin Assuriya ya kawo wa Hosheya wanda dā abokin tarayyarsa
    ne, hari har Hosheya ya biya shi haraji.
  uig-LAT: Asuriyening padishahi Shalmanezer uninggha hujum qilghili chiqqanda, Hoshiya
    uninggha béqinip sowgha-salam berdi.
  nde-nde: UShalimaneseri inkosi yase-Asiriya weza wahlasela uHosheya, owayekade eyisichaka
    sakhe esasithela kuye.
  ton-ton: ¶ Naʻe haʻu kiate ia ʻa Salimanesa ko e tuʻi ʻo ʻAsilia ko hono tauʻi;
    pea naʻe fakatokalalo kiate ia ʻa Hosea, pea naʻa ne foaki ʻae ngaahi meʻaʻofa
    kiate ia.
  ces-1613: Proti němuž přitáhl Salmanazar král Assyrský. I učiněn jest Ozee služebníkem
    jeho, a dával mu plat.
  eng-WMB: Shalmaneser king of Assyria came up against him; and Hoshea became his
    servant, and brought him tribute.
  tam-TCV: அசீரிய அரசன் சல்மனாசார் ஓசெயாவை தாக்கவந்ததால், ஓசெயா அவனுக்குக் கீழ்பட்டவனாகி
    வரி செலுத்தி வந்தான்.
  ceb-ULB: Gisulong siya ni Shalmaneser nga hari sa Asiria, ug nahimo niyang sulugoon
    si Hosea ug nagbayad kaniya.
  pol-UBG: Przeciw niemu wyruszył Salmanaser, król Asyrii, a Ozeasz został jego sługą
    i płacił mu daninę.
  urd-GVU: ایک دن اسور کے بادشاہ سلمنسر نے اسرائیل پر حملہ کیا۔ تب ہوسیع شکست مان
    کر اُس کے تابع ہو گیا۔ اُسے اسور کو خراج ادا کرنا پڑا۔
  deu-1912: Wider denselben zog herauf Salmanasser, der König von Assyrien. Und Hosea
    ward ihm untertan, daß er ihm Geschenke gab.
  kan-2017: ಅಶ್ಶೂರದ ಅರಸನಾದ ಶಲ್ಮನೆಸರನು ಹೋಶೇಯನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಬಂದಾಗ, ಹೋಶೇಯನು ಅವನಿಗೆ
    ಅಧೀನನಾಗಿ ಕಪ್ಪಕೊಡುವವನಾದನು.
  yap-yap: Me mael Shalmaneser ni Pilung nu Assyria ngak; me par Hoshea nga tan pa’
    Shalmaneser ngi i pi’ e walbuw ni yu duw.
  hlt-MCSB: Assyria manghai Shalmaneser loh Hosea te a caeh thil vaengah tah Assyria
    manghai kah sal la vik om tih a taengah khocang a mael.
  mdy-ETH: ዓሶኦሬ ካኣቲ፥ ሳልሚናሶሬ ዒዛ ዖሌም ዒ ባሺንቲ ኩቺ ዒንጊ ሌዓ ሌዓ ዒዛም ጊኢሪሢ ዓርቄኔ።
  twi-ASANTE: Asiriahene Salmaneser kɔɔ ɔhene Hosea so, kɔdii ne so nkonim enti, ɔhyɛɛ
    Israel ma wɔtuaa apeatoɔ a emu yɛ duru maa Asiria.
  eng-WEBU: Shalmaneser king of Assyria came up against him; and Hoshea became his
    servant, and brought him tribute.
  wal-wal: Asoore Kawoi SHalmman77eeseri yiidi, aara olaa gaittiis; gaittin Hoshee7i
    xoonettidi, ayyo giiraa giiriis.
  spa-PDDPT: Salmanasar, rey de Asiria, subió contra Oseas, quien se convirtió en
    su vasallo y le pagó tributo.
  gun-gun: Ha'e gui ma Oséias rovai ou Assíria pygua huvixa Salmaneser. Ha'e va'e
    rembiguai Oséias oiko, ixupe mba'emo ome'ẽ oikovy guive.
  ilo-ULB: Rinaut isuna ni Salmaneser nga ari ti Asiria, ket nagbalin ni Oseas nga
    adipenna ken nagbayad kenkuana ti buis.
  kpg-kpg: Di king aamua Assyria go Shalmaneser gu hai baahi gi mee gu heebagi. Hoshea
    gu bagege i Shalmaneser guu wanga ana wanga dehuia gi mee i nia ngadau huogodoo.
  uig-ARA: ئاسۇرىيەنىڭ پادىشاھى شالمانئەزەر ئۇنىڭغا ھۇجۇم قىلغىلى چىققاندا، ھوشىيا
    ئۇنىڭغا بېقىنىپ سوۋغا-سالام بەردى.
  sus-sus: Asiriya mangɛ Salamanesari to sa Hoseya gere, a a lu a xa nɔɛ bun ma, Hoseya
    naxa tin duuti fife ra a ma.
  pon-2006: Salmaneser, nanmwarki lapalap en Asiria, ahpw mahweniong; Osea peki mahk
    pahn Salmaneser oh kin nohpweiong nan sounpar koaros.
  ksd-ksd: Ma Salmaneser ra king Asiria i ga tut ure; ma Osea i ga torom pirana, ma
    i ga kap tar ra totokom pirana.
  tur-YTC: Aşur Kralı Şalmaneser ona karşı çıktı; Hoşea da ona hizmet etti ve ona
    vergi verdi.
  grc-BRENT: Ἐπʼ αὐτὸν ἀνέβη Σαλαμανασσὰρ βασιλεὺς Ἀσσυρίων· καὶ ἐγενήθη αὐτῷ Ὠσηὲ
    δοῦλος, καὶ ἐπέστρεψεν αὐτῷ μαναά.
  ind-AYT: Lalu, Salmaneser, raja Asyur maju menyerangnya sehingga Hosea menjadi hambanya
    dan membayar upeti kepadanya.
  nya-nya: Salimenezeri mfumu ya ku Asiriya anabwera kudzathira nkhondo Hoseya amene
    anali pansi pa ulamuliro wake ndipo ankapereka msonkho kwa iyeyo.
  hrv-hrv: Asirski kralj Salmanasar pošao je protiv Hošee, koji mu se pokorio i plaćao
    mu danak.
  mps-mps: Tama te Hosia aga king bidibo sogo, te Asiria king bidi nogi Salmaneser,
    aga asama, tama te Israel hani dali boi hwįagasali. Tama te Asiria hanigo te
    Israel hani aiyaba elaluali, tama te king Hosiago te po dąų wali, te Asiria
    king bidi Salmaneser dologode bidiyu, tama te takis mone te tigidali kibu bede
    mawaibao wali.
  tpi-tpi: Long taim em i stap king, Salmaneser, king bilong Asiria, i kam pait long
    ol Israel. Na ol Asiria i winim ol Israel na Hosia i promis long i stap aninit
    long Salmaneser na givim takis long em long olgeta yia.
  dan-1931: Mod ham drog Assyrerkongen Salmanassar op, og Hosea underkastede sig og
    svarede ham Skat.
  vie-OVCB: Sanh-ma-na-sa, vua A-sy-ri đem quân đánh Ít-ra-ên. Ô-sê thua, phải thần
    phục và nạp cống lễ cho A-sy-ri.
  guj-2017: આશ્શૂરના રાજા શાલ્માનેસેરે તેના પર હુમલો કર્યો, હોશિયા તેનો ચાકર બનીને
    તેને ખંડણી આપવા લાગ્યો.
  pon-2006A: Salmaneser, nanmwarki lapalap en Asiria, ahpw mahweniong; Osea peki mahk
    pahn Salmaneser oh kin nohpweiong nan sounpar koaros.
  por-BRBSL: Shalmaneser, rei da Assíria, veio contra ele; e Oséias tornou-se seu
    servo, e lhe trouxe tributo.
  cth-cth: Assiria siangpahrang Shalmaneser ni a tuk teh, Hosi teh Salmaneser e san
    lah ao teh kum tangkuem tamuk a poe.
  twi-twi: Asiriahene Salmaneser kɔɔ ɔhene Hosea so, kodii ne so nkonim nti, ɔhyɛɛ
    Israel ma wotuaa sonkahiri a emu yɛ duru maa Asiria.
  hlt-hlt: Assyria manghai Shalmaneser loh Hosea te a caeh thil vaengah tah Assyria
    manghai kah sal la vik om tih a taengah khocang a mael.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Asidii kóo kpɑ̀ɑ̀tì Sɑdimɑnɑsɑɑ kɔtɛní kɛ́do Osee kóò nɑ,
    kòo ò bɔ̀útɛ́ kɛ́ nhò yietì dɑ̀mpóò.
  msy-2020: An atrivimɨn itir dughiamɨn, Asirian Atrivim Salmaneser iza Israelia ko
    mɨsosi. Egha Asirian mɨdorozir gumaziba Israelia abɨra, ezɨ Hosia Salmaneserɨn
    akar dɨkɨrɨzimɨn a gamua ghaze, an an apengan ikɨva, egh zurara azenibar a takisɨn
    mɨn dagɨaba a danɨngam.
  dop-dop: Wɑɑtʋ nɔɣɔlʋ Asilii wulɑʋ Sɑlǝmɑnɑsɑɑ yoonɑ-ɩ nɑ ɩ́ kpili-ɩ, nɑ ɩ́ fɛlǝɣɩ-ɩ
    lɑmpuu kɛ pɑɑ pǝnɑɣɑ ŋkɑ.
  azb-azb: Aşşur padşahı Şalmaneser Huşənin üstünə hücum etmişdi və Huşə ona tabe
    olub xərac vermişdi.
  eng-DBY: Against him came up Shalmaneser king of Assyria, and Hoshea became his
    servant, and tendered him presents.
  hin-2017: उस पर अश्शूर के राजा शल्मनेसेर ने चढ़ाई की, और होशे उसके अधीन होकर, उसको
    भेंट देने लगा।
  wol-KYG: Moom la Salmanasar buurub Asiri song, mu nangul ko, di ko fey galag.
  eng-YLT: against him came up Shalmaneser king of Asshur, and Hoshea is to him a
    servant, and doth render to him a present.
  kne-kne: Ginobat Salmaneser ay ari ed Assyria et sinmoko si Hoshea, isonga tinawen
    ay nanbaybayad si bowis en sisya.
  eng-WYC-2017: Shalmaneser, king of Assyrians, went up against Hoshea, and Hoshea
    was made servant to him, and yielded tributes to him.
  eng-WMBB: Shalmaneser king of Assyria came up against him; and Hoshea became his
    servant, and brought him tribute.
  urd-GVH: एक दिन असूर के बादशाह सल्मनसर ने इसराईल पर हमला किया। तब होसेअ शिकस्त मानकर
    उसके ताबे हो गया। उसे असूर को ख़राज अदा करना पड़ा।
  rug-rug: La se Salamanesa sa baṉara pa Asiria meke la rapata ia se Hosea meke doduru
    vuaheni si tabatabara la poata se Hosea koasa.
  gaz-gaz: Shalmaneseer mootichi Asoor Hoosheeʼaa loluuf ol baʼe; Hooseʼaas garboomeefii
    gibira baaseef.
  fra-LSG: Salmanasar, roi d’Assyrie, monta contre lui; et Osée lui fut assujetti,
    et lui paya un tribut.
  yal-yal: Asiriya mangan Salamanasari yi te a xili ma. Hoseya bata yi lu nɔɔn bun,
    a lu mudun fiyɛ ɲɛɛ yo ɲɛɛ,
  haw-1868: Hele ku e mai la o Salemanesera ke alii o Asuria ia ia; a lilo o Hosea
    i kauwa nana, a hookupu aku nona.
  arb-NAV: وَزَحَفَ عَلَيْهِ شَلْمَنْأَسَرُ مَلِكُ أَشُورَ فَصَارَ هُوشَعُ لَهُ تَابِعاً
    يَدْفَعُ لَهُ جِزْيَةً.
  ewe-ewe: Asiria fia Salmaneser ho aʋa ɖe Fia Hosea ŋu eye wòɖu edzi. Ale wònɔ na
    Israel be wòanɔ ga home gã aɖe xem na Asiria ƒe sia ƒe.
  eng-LEE: Against him came up Shalmanesser, the king of Assyria; and Hoshea' became
    his servant, and rendered him tribute.
  gvn-gvn: '@see-verse:2KI.017.002'
  asm-FB: অচূৰৰ ৰজা চল্মনেচৰে আক্রমণ কৰি হোচেয়াক পৰাজয় কৰিলে; তাতে হোচেয়া তেওঁৰ
    অধীনৰ ৰজা হোৱাত তেওঁলৈ ৰাজহ আনিছিল।
  sus-A: عَسِرِيَ مَنفّ سَلَمَنٍسَرِ تٌ سَ هٌسٍيَ فٍرٍ، عَ عَ لُ عَ شَ نْي بُن مَ،
    هٌسٍيَ نَشَ تِن دُوتِ قِقٍ رَ عَ مَ.
  fra-SBL: Shalmaneser, roi d'Assyrie, monta contre lui ; Hoshea devint son serviteur
    et lui apporta un tribut.
  hbo-hbo: עָלָ֣יו עָלָ֔ה שַׁלְמַנְאֶ֖סֶר מֶ֣לֶךְ אַשּׁ֑וּר וַֽיְהִי־לֹ֤ו הֹושֵׁ֙עַ֙
    עֶ֔בֶד וַיָּ֥שֶׁב לֹ֖ו מִנְחָֽה׃
  kik-kik: Shalimaneseru mũthamaki wa Ashuri akĩambata agatharĩkĩre Hoshea, ũrĩa warĩ
    ndungata ya Shalimaneseru na nĩamũrĩhaga igooti.
  omb-omb: Salmanesa ratahigi tau Asaria u hamai vena qalo mei Hosea, nge i Hosea
    mo siregi nie sibona mo vano lo limei ratahigi ngehinge, me vataha higao ratahigi
    tau Israel mo tuli nona vatu homu mo vano lawe ratahigi tau Asaria.
  fra-NCL: Salmanasar, roi d’Assyrie, monta contre lui, et Osée fut assujetti et lui
    paya tribut.
  cek-AK: Assyria siangpahrang Shalmaneser mah, Hoshea to tuk moe, tamna ah suek pacoengah,
    tamut to paeksak.
  cuk-cuk: Asiria-dulemar-e-rey-Salmanasar, Rey-Oseasʼgi bila-onosgusad. Salmanasar,
    Oseasʼgi nakwisgua, e-sogedba-ibmar-imakega Oseas-imaksad. Degi, neggwebur-bennukega-mani-weledaedi,
    Rey-Oseas bennukega imaksabalid.
  uig-CYR: Асурийәниң падишаси Шалманәзәр униңға һуҗум қилғили чиққанда, Һошия униңға
    беқинип соға-салам бәрди.
  tel-2017: అతని మీద అష్షూరురాజు షల్మనేసెరు యుద్ధానికి రాగా, హోషేయ అతనికి దాసోహమై
    కప్పం కట్టేవాడిగా అయ్యాడు.
  hat-BSA: Salmanasar, wa Assyrie a, te monte kont li, Osée te devni sèvitè li e te
    peye li taks obligatwa.
  kos-kos: Tokosra Fulat Shalmaneser lun Assyria el orek mweun lainul, na Hoshea el
    srasrapo nu sel Shalmaneser ac moli takma nu sel ke yac nukewa.
  hbo-WLC: עָלָ֣יו עָלָ֔ה שַׁלְמַנְאֶ֖סֶר מֶ֣לֶךְ אַשּׁ֑וּר וַֽיְהִי־ל֤וֹ הוֹשֵׁ֙עַ֙
    עֶ֔בֶד וַיָּ֥שֶׁב ל֖וֹ מִנְחָֽה׃
  ibo-ibo: Shalmanesa eze Asịrịa bịara buso Hoshea agha, nʼihi na Hoshea nọ nʼokpuru
    ọchịchị eze Asịrịa, bụrụkwa onye na-atụ ụtụ nye ya kwa afọ.
  ory-ory: ତାଙ୍କ ବିରୁଦ୍ଧରେ ଅଶୂରର ରାଜା ଶଲ୍‍ମନେଷର ଆସିଲା; ତହିଁରେ ହୋଶେୟ ତାହାର ଦାସ ହେଲେ
    ଓ ତାହା ନିକଟକୁ ଦର୍ଶନୀ ଆଣିଲେ।
  chk-chk: Iwe, Salmaneser ewe kingen Asiria a maun ngeni Hosea. Nge Hosea a fangatä
    o takises ngeni.
  rop-rop: Wal Shalmanisa det king brom Asiriya bin go en fait langa King Hosheiya
    en ola Isreil pipul. King Hosheiya bin dalim King Shalmanisa, “Melabat gibit miselp
    langa yu en melabat garra jidan wekinmen blanga yu en peiyim yu bigmob mani ebriyiya
    en shoum rispek langa yu.”
  ukr-1871: Проти його виступив Салманассар, царь Ассирийський, і зробивсь Осія підневоленим
    йому, й платив йому данину.
  deu-1951: Wider denselben zog Salmanassar, der König von Assyrien, herauf; und Hosea
    ward ihm untertan und zahlte ihm Tribut.
  eng-JPS: Against him came up Shalmaneser king of Assyria; and Hoshea became his
    servant, and brought him presents.
  srp-1865: Na njega doðe Salmanasar car Asirski, i Osija mu posta sluga, te mu plaæaše
    danak.
  lug-lug: Salumaneseri kabaka w’e Bwasuli n’amulumba, Koseya n’afuuka muddu we era
    n’amuwanga obusuulu.
  heb-heb: עליו עלה שלמנאסר מלך אשור ויהי לו הושע עבד וישב לו מנחה׃
  ben-IRV: অশূর রাজা শল্‌মনেষর হোশেয়কে আক্রমণ করতে আসলেন। তার ফলে হোশেয় তাঁর দাস
    হলেন এবং তাঁকে উপঢৌকন দিতে লাগলেন।
  pan-pan: ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਸ਼ਲਮਨਸਰ ਨੇ ਉਸ ਦੇ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ। ਹੋਸ਼ੇਆ ਉਸ ਦਾ ਦਾਸ ਹੋ ਗਿਆ
    ਅਤੇ ਉਸ ਨੂੰ ਨਜ਼ਰਾਨਾ ਦਿੱਤਾ।
  mya-JVB: ထိုမင်း ကိုအာရှုရိ ရှင်ဘုရင် ရှာလမနေဇာ သည် စစ်ချီ ၍ ဟောရှေ သည် ကျွန် ခံသဖြင့်
    အခွန် ဆက် ရ၏
  tbg-tbg: Vi entara Asiria King Samaneseva ani Isareri hampata iqoka raqiharo vika
    naatara kovaro, Hosiava Samanesera vevaarainiqama viro, vo ihi vo ihiara takisi
    vira ami vaura.
  hmo-hmo: Salamanesa, Asuria ena king ese Hosea ia tuari henia. Vadaeni Hosea ia
    lusi dainai ia be Salamanesa ena hesiai tauna ia lao, bona lagani ta ta ibounai
    Hosea ese Salamanesa dekenai moni ia siaia.
  urd-urd: शाह — ए — असूर सलमनसर ने इस पर चढ़ाई की, और हूसी'अ उसका ख़ादिम हो गया और
    उसके लिए हदिया लाया।
  rus-SYN: Против него выступил Салманассар, царь Ассирийский, и сделался Осия подвластным
    ему и давал ему дань.
  bqc-SIM: Asiliↄ kí Samanasaa mↄ̀ lɛ̀lɛwà, ↄ̃ Ozee gↄ̃̀ aà zↄ̀blena ũ, àlɛ falubↄɛ̀.
  tcz-CHONGTHU: Assyria lengpa Shalmaneser in Hoshea lengpa chu gal ahinsat khumtan
    ahileh, Assyriate chun Hoshea chu namna in kai gihtah ana pohsah’un ahi.
  mar-mar: अश्शूरचा राजा शल्मनेसर होशेवर चाल करून आला. तेव्हा होशे त्याचा दास बनला
    आणि त्याने त्यास खंडणी भरून दिली.
  qub-qub: Asiriapa raynin Salmanasar suldäruncunawan yaycuran Oseasta magaj. Chaychömi
    Oseastaga uywayninman ticrachiran. Impuestuta pägachiran.
  bqp-bqp: Asiria kína Samanɛsa sù à lɛ̀tɛa, akũ Osea kɛ̀ a zↄ̀bleri ũ, àtɛn táfe
    bonɛ.
  hat-hat: Salmanaza, wa peyi Lasiri a, atake Oze. Oze soumèt devan l'. Li peye l'
    yon lajan chak lanne.
  eng-BSB: Shalmaneser king of Assyria attacked him, and Hoshea became his vassal
    and paid him tribute.
  eng-WEBPB: Shalmaneser king of Assyria came up against him; and Hoshea became his
    servant, and brought him tribute.
  kbq-kbq: Hagi Hoseama Israeli kinima mani'nea knafina, Asiria kini ne' Salmanese'a
    Israeli vahera eme hahu zamagatere'ne. Ana higeno Hosea'a Asiria kini nete huvempa
    huno, agri agorga mani'neno maka kafufina takisi zagoa amino vu'ne.
  nhe-BL: Huan Tlanahuatijquetl Salmanasar tlen tlali Asiria quitehui Tlanahuatijquetl
    Oseas tlen tlali Israel huan quitlanqui. Huajca tlali Israel monejqui pehuas tlaxtlahuas
    miyac tomi huan quititlanis queja impuestos sese xihuitl ipan tlali Asiria.
  bus-bus: Asiria kí Samanɛsa mↄ̀ à lɛ̀ɛa, ben Osea kɛ̀ à zↄ̀bleri ũ, èe tángba kpaaa.
  gub-BL: Axir wanuwihawete Xamanezer ur ikutyr iàmàtyry'ym pà kury. Weityk Xamanezer
    Ozez. Ozez umumaw kwarahy tetea'u temetarer tetea'u imono kar pà Xamanezer pe.
    Na'ikatu kwaw nezewe haw Ozez pe.
  eng-DRA: Against him came up Salmanasar king of the Assyrians, and Osee became his
    servant, and paid him tribute.
