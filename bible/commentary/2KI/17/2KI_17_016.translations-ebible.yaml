verse: 2KI.017.016
translations:
  mal-C: അവർ തങ്ങളുടെ ദൈവമായ യഹോവയുടെ സകലകൽപ്പനകളും ഉപേക്ഷിച്ചുകളഞ്ഞു. അവർ തങ്ങൾക്കുവേണ്ടി
    വാർത്ത രണ്ടു കാളക്കിടാങ്ങളെയും ഒരു അശേരാപ്രതിഷ്ഠയെയും ആകാശത്തിലെ സകലസൈന്യത്തെയും
    നമസ്കരിക്കുകയും ബാലിനെ ആരാധിക്കുകയും ചെയ്തു.
  deu-TKW: Sie sagten sich los von allen Geboten Jahwes, ihres Gottes, fertigten sich
    Gußbilder an, zwei Kälber, und machten sich Ascheren, warfen sich nieder vor dem
    ganzen Heere des Himmels und dienten dem Baal.
  lin-lin: Batikaki mitindo nyonso ya Yawe, Nzambe na bango, mpe bamisalelaki banzambe
    ya bikeko ya bana ngombe mibale basala na bibende oyo banyangwisa na moto, mpe
    likonzi ya nzambe mwasi Ashera. Bango nyonso bagumbamelaki mampinga nyonso ya
    likolo, mpe basambelaki nzambe Bala.
  eng-LSV: And they forsake all the commands of their God YHWH, and make a molten
    image for themselves—two calves, and make an Asherah, and bow themselves to all
    the host of the heavens, and serve Ba‘al,
  eng-GNV: Finally they left all the commandements of the Lord their God, and made
    them molten images, euen two calues, and made a groue, and worshipped all the
    hoste of heauen, and serued Baal.
  eng-WEBSTER: And they left all the commandments of the LORD their God, and made
    for themselves molten images, even two calves, and made a grove, and worshiped
    all the host of heaven, and served Baal.
  nhw-BL: Quitlahuelcajque nochi tlanahuatilme catli TOTECO ininDios quinmacatoya
    huan quimolonijque oro huan mochihuilijque ome pilhuacaxtzitzi. Nojquiya quichijque
    fiero tlaquetzalme ica tlen hueli ipani para nopa tlaixcopincayotl Asera. Huan
    quihueyichijque nopa tlaixcopincayotl Baal huan nochi nopa sitlalime huan tlamantli
    catli eltoque ipan ilhuicactli.
  swh-ONEN: Wakayaacha maagizo yote ya Bwana Mungu wao na kujitengenezea sanamu mbili,
    walizozisubu katika sura ya ndama na nguzo ya Ashera. Wakasujudia mianga yote
    ya angani, na wakamtumikia Baali.
  bba-bba: Bɑ Yinni Gusunɔn woodɑ ɑtɑfiiru kuɑ bɑ tii kɛtɛn bwɑ̃ɑrokunu kuɑ kɑ sii
    ɡɑndu kɑ bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑrokunu. Mɑ bɑ sɔ̃ɔ kɑ suru kɑ kperi sɑ̃ɑmɔ
    kɑ sere mɑɑ bũu wi bɑ mɔ̀ Bɑɑli.
  eng-KJVCPB: And they left all the commandments of the Lord their God, and made them
    molten images, even two calves, and made a grove, and worshipped all the host
    of heaven, and served Baal.
  cpy-cpy: Ipakaakiro inintakaantani Awinkatharite Tajorentsi, rowetsikaki roshiyakaakiri
    apite iryaani, rowetsikantakari kijokiri. Rowetsikakiri eejatzi roshiyakaakiri
    tajorentsiniro Asera, ramanawaetashitakari ompokiropaeni maawoeni, eejatzi ramanawaetashitakari
    tajorentsiniro Baal.
  luo-luo: Negiweyo chike duto mag Jehova Nyasaye ma Nyasachgi magiloso nyiseche ariyo
    molos e kido mar nyaroya kendo machalo gi siro mar Ashera. Negikulore ne nyisechegi
    giwegi ma gilamo Baal.
  meu-meu: Iehova, edia Dirava, ena haheḡani iboudiai e rakatanidia; edia boromakau
    natudia laulaudia rua e kara, bona kaivakuku ta danu; bona guba hisiudia iboudiai
    e toma henidia diho; bona Baal isiaina e lao heni.
  npi-ULB: तिनीहरूले परमप्रभु आफ्‍ना परमेश्‍वरका सबै आज्ञालाई बेवास्ता गरे । तिनीहरूले
    पुजा गर्नलाई पिटेर तयार पारिएका धातुको दुईवटा बाछाका बनाए । तिनीहरूले अशेरा देवीको
    खम्बा बनाए, र तिनीहरूले आकाशका सम्पूर्ण तारा र बालको पुजा गरे ।
  yor-yor: Wọ́n kọ̀ gbogbo òfin Olúwa Ọlọ́run wọn sílẹ̀, wọ́n sì ṣe òrìṣà méjì fún
    ara wọn, wọ́n sì gbẹ́ ẹ ọ̀kan ní ère ẹgbọrọ màlúù, àti ọ̀kan ní ère òrìṣà Aṣerah.
    Wọ́n sì tẹrí wọn ba sí gbogbo ogun ọ̀run, wọ́n sì sin Baali.
  emp-NTPO: Ãcõrẽba obi jarad̶ara israelerãba jũma igarasid̶aa. Maʌ̃ bẽrã paca zaque
    zaca b̶ʌda umé osid̶aa bia bed̶ead̶i carea. Idjab̶a bacuruda ãcõrẽwẽrã Aserá quĩrãca
    ocuasid̶aa bia bed̶ead̶i carea. Chĩdaúa, jed̶ecoa, ʌ̃mãdaúa bid̶a bia bed̶eabadjid̶aa.
    Idjab̶a Baalea bia bed̶eabadjid̶aa.
  pes-OPCB: آنها از تمام دستورهای خداوند، خدای خود سرپیچی نمودند و دو بت گوساله شکل
    از طلا و بتهای شرم‌آور دیگر ساختند. بت بعل را پرستش کردند و در مقابل آفتاب و ماه
    و ستارگان سجده نمودند.
  tgl-ULB: Sinuway nilang lahat ang mga utos ni Yahweh na kanilang Diyos. Gumawa sila
    ng imahe ng dalawang batang baka mula sa hinulmang bakal para sambahin. Gumawa
    sila ng poste ni Asera, at sinamba lahat ng bituin sa langit at si Baal.
  hui-hui: Ani biyagome tigua Anduane Homogo tinaga Ngode Datagaliwabenaga mana lowiniru
    bibahendeore puguai hene. Tigua nogo bulumaga igini ale kira aeaneme wabuwa o
    biago labohondo bi pupu wialubi dama wali beda mitangi bialu gime wabini mini
    Asera wabu ngelowa ogonihondo bi pupu wialubi hene. Tigua yakundi bu karuhondobi
    bi pupu wialu dama mitangi bialu gime wabini mini Balahondobi bi pupu wialu ha
    dege bini.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ညတ်​တော်​ရှိ​သ​မျှ​ကို​ချိုး​ဖောက်
    ကြ​လျက် ကိုး​ကွယ်​ရန်​နွား​လား​ဥ​သ​ဘ​ရုပ် နှစ်​ကောင်​ကို​သွန်း​လုပ်​ကြ​၏။ သူ​တို့​သည်
    အာ​ရှ​ရ​ဘု​ရား​မ​ရုပ်​တု​ကို​လည်း​ပြု​လုပ် ကြ​၏။ ကြယ်​နက္ခတ်​များ​ကို​ရှိ​ခိုး​၍​ဗာ​လ
    ဘု​ရား​ကို​ကိုး​ကွယ်​ကြ​၏။-
  bod-N: ཁོ་ཚོས་དེ་ལྟར་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྒྱ་ཐམས་ཅད་སྤངས་ཏེ། རང་གི་ཕྱིར་དུ་ཟངས་ཀྱི་བླུགས་སྐུ་བ་ཕྲུག་གཉིས་བཟོས་པ་དང་།
    ཨ་ཤེ་རཱ་ཡང་བརྩིགས་ནས་ནམ་མཁའི་སྐར་ཚོགས་ཐམས་ཅད་ལ་ཕྱག་བཙལ་ཞིང་པཱ་ཨལ་བསྟེན་ཏོ། །
  sna-sna: Vakasiya mirayiro yose yaJehovha Mwari wavo vakazviitira zvifananidzo zviviri
    zvakaumbwa zvemhuru, uye nedanda reAshera. Vakanamata nyeredzi dzose dzokudenga,
    uye vakanamata Bhaari.
  spa-BLM: Abandonaron todos los mandatos de Yahvé, su Dios, y se hicieron imágenes
    fundidas, dos becerros, e hicieron una Asera, y adoraron a todo el ejército del
    cielo, y sirvieron a Baal.
  cac-cac: Ix yactancan masanil schecnab'il Jehová sDiosal eb', ix sb'oan chab' yechel
    vacax eb' sdiosaloc. Ay pax jun te' yechel ix Asera b'aj ix och eb' ejmelal. Ix
    ochpax eb' ejmelal d'a q'uen c'anal yed' d'a Baal.
  swh-ULB: Wakazipuuza amri zote za Yahwe Mungu wao. Wakatengeneza sanamu za kusubu
    za ndama wawili kuziabudu. Wakatengeza nguzo ya Ashera, na wakaziabudu nyota zote
    za mbinguni na Baali.
  bel-bel: і пакінулі ўсе запаведзі Госпада Бога свайго, і парабілі сабе літыя выявы
    двух цялят, і зладзілі дуброву, і пакланяліся ўсяму войску нябеснаму, і служылі
    Ваалу,
  deu-ELBBK: Und sie verließen alle Gebote des HERRN, ihres Gottes, und machten sich
    gegossene Bilder, zwei Kälber, und machten eine Aschera und bückten sich vor dem
    ganzen Heer des Himmels und dienten dem Baal.
  mbb-OT: Inselikwey zan is langun he menge suǥù te Nengazen he Megbevayè dan, ne
    nengugelingen sikandan mebaal te ledawan te zezuwa he nati he vaka, wey te tukud
    he simbulu te vahi he ed-ezapen he si Ashera. Mid-azap dan is andew, is bulan,
    wey is menge vituen wey mibeǥayan dan si Baal te zengeg.
  mal-2015: അവർ തങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകളെ ഒക്കെയും ഉപേക്ഷിച്ചുകളഞ്ഞു തങ്ങൾക്കു
    രണ്ടു കാളക്കുട്ടികളുടെ വിഗ്രഹങ്ങൾ വാർപ്പിച്ചു അശേരാപ്രതിഷ്ഠയും ഉണ്ടാക്കി; ആകാശത്തിലെ
    സർവ്വസൈന്യത്തെയും നമസ്കരിച്ചു ബാലിനെയും സേവിച്ചുപോന്നു.
  rmc-rmc: Omukle savore prikazaňja le RAJESKRE, peskre Devleskre, a kerde peske duje
    somnakune gurumňoren the slupi la Ašerakre a banďonas angle savore čercheňa pro
    ňebos a služinenas le Baaloske.
  pes-OPV: و تمامی اوامر یهوه خدای خود را ترک کرده، بتهای ریخته شده، یعنی دو گوساله
    برای خود ساختند و اشیره راساخته، به تمامی لشکر آسمان سجده کردند وبعل را عبادت
    نمودند.
  ron-1924: Ау пэрэсит тоате порунчиле Домнулуй Думнезеулуй лор, шь-ау фэкут вицей
    турнаць, ау фэкут идоль де-ай Астартеей, с-ау ынкинат ынаинтя ынтреӂий оштирь
    а черурилор ши ау служит луй Баал.
  ben-OBCV: তারা তাদের ঈশ্বর সদাপ্রভুর সব আদেশ ত্যাগ করল এবং নিজেদের জন্য বাছুরের
    আকৃতিবিশিষ্ট দুটি প্রতিমার মূর্তি ও আশেরার একটি খুঁটি তৈরি করে নিয়েছিল। তারা
    আকাশের সব তারকাদলের কাছে মাথা নত করত, ও বায়ালদেবেরও পুজো করত।
  som-som: Oo iyagu way ka tegi jireen amarradii Rabbiga Ilaahooda ah oo dhan, oo
    waxay samaysteen sanamyo la shubay, kuwaasoo ahaa laba weylood, oo waxay kaloo
    samaysteen geedihii Asheeraah, oo waxay caabudi jireen ciidanka samada oo dhan,
    Bacalna way u adeegi jireen.
  lat-VUC: 'Et dereliquerunt omnia præcepta Domini Dei sui: feceruntque sibi conflatiles
    duos vitulos, et lucos, et adoraverunt universam militiam cæli: servieruntque
    Baal,'
  eng-ASVBT: And they forsook all the commandments of Jehovah their God, and made
    them molten images, even two calves, and made an Asherah, and worshiped all the
    host of heaven, and served Baal.
  ita-1885: ed aveano lasciati tutti i comandamenti del Signore Iddio loro, e si aveano
    fatti due vitelli di getto, e de' boschi; ed aveano adorato tutto l'esercito del
    cielo, ed aveano servito a Baal;
  eng-LXXUP: They forsook the commandments of the Lord their God, and made themselves
    graven images, even two heifers, and they made groves, and worshiped all the host
    of heaven, and served Baal.
  eng-ULB: They ignored all the commandments of Yahweh their God. They made cast metal
    figures of two calves to worship. They made an Asherah pole, and they worshiped
    all the stars of the heavens and Baal.
  spa-VBL: Ignoraron todos los mandamientos del Señor, su Dios, y se hicieron dos
    ídolos de metal, un becerro y un poste de Asera. Se inclinaron en adoración al
    sol, la luna y las estrellas y sirvieron a Baal.
  fra-_FOB: Et, ayant abandonné tous les commandements de l'Éternel leur Dieu, ils
    se firent des images de fonte, deux veaux; ils firent des emblèmes d'Ashéra, ils
    se prosternèrent devant toute l'armée des cieux, et ils servirent Baal.
  mal-mal: അവർ തങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകൾ ഉപേക്ഷിച്ചുകളഞ്ഞ് തങ്ങൾക്ക് രണ്ട്
    കാളക്കുട്ടികളുടെ വിഗ്രഹങ്ങൾ വാർപ്പിക്കുകയും അശേരാപ്രതിഷ്ഠ ഉണ്ടാക്കുകയും ചെയ്തു;
    ആകാശത്തിലെ സർവ്വസൈന്യത്തെയും നമസ്കരിക്കയും ബാലിനെ സേവിക്കുകയും ചെയ്തുപോന്നു.
  urd-GVR: Rab apne Ḳhudā ke tamām ahkām ko mustarad karke unhoṅ ne apne lie bachhṛoṅ
    ke do mujassame ḍhāl lie aur Yasīrat Dewī kā khambā khaṛā kar diyā. Wuh sūraj,
    chāṅd balki āsmān ke pūre lashkar ke sāmne jhuk gae aur Bāl Dewatā kī parastish
    karne lage.
  suz-BL: मेकोपुकीम परमप्रभु यावे, आन परमप्रभु आ शेंशो मटिथु, आंम कली यपाइश्‍शा बाछा
    निक्‍शी नु मूर्ति पाइश्‍शो थाम का सेल्‍समा बाक्‍त। मेकोपुकी नां, तास्‍ला नु सोरुल
    आन ङोंइती बाम्‍मा बाक्‍त। मिनु बाल देवता कली पूजा पामे बाक्‍त। १राजा १२:२८; १राजा
    १६:३३
  ita-1927: e abbandonarono tutti i comandamenti dell’Eterno, del loro Dio; si fecero
    due vitelli di getto, si fabbricarono degl’idoli d’Astarte, adorarono tutto l’esercito
    del cielo, servirono Baal;
  ckb-ckb: وازیان لە هەموو فەرمانەکانی یەزدانی پەروەردگاریان هێنا و بۆ خۆیان دوو گوێرەکەی
    لەقاڵبدراویان دروستکرد و ستوونە ئەشێرایەکیان دروستکرد، کڕنۆشیان بۆ هەموو ئەستێرەکانی
    ئاسمان برد و بەعلیان پەرست.
  eng-BBE: And turning their backs on all the orders which the Lord had given them,
    they made for themselves images of metal, and the image of Asherah, worshipping
    all the stars of heaven and becoming servants to Baal.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸಮಸ್ತ ಆಜ್ಞೆಗಳನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟು, ತಮಗೆ
    ತಾವೇ ಎರಡು ಎರಕದ ಕರುಗಳ ಮೂರ್ತಿಗಳನ್ನು ಮಾಡಿಕೊಂಡರು. ಅವರು ಅಶೇರ ಸ್ತಂಭವನ್ನು ನಿಲ್ಲಿಸಿ, ಆಕಾಶದ
    ಸೈನ್ಯಕ್ಕೆಲ್ಲಾ ಅಡ್ಡಬಿದ್ದು, ಬಾಳನನ್ನು ಸೇವಿಸಿ ತಮ್ಮ ಪುತ್ರಪುತ್ರಿಯರನ್ನೂ ಬೆಂಕಿಯಲ್ಲಿ ಬಲಿಕೊಟ್ಟರು.
  tam-2017: தங்கள் தேவனாகிய யெகோவாவின் கற்பனைகளையெல்லாம் விட்டுவிட்டு, இரண்டு கன்றுக்குட்டிகளாகிய
    வார்ப்பித்த விக்கிரகங்களைத் தங்களுக்கு உண்டாக்கி, விக்கிரகத் தோப்புகளை நாட்டி,
    வானத்தின் சேனைகளையெல்லாம் பணிந்துகொண்டு, பாகாலை வணங்கினார்கள்.
  spa-RV-1909: 'Y dejaron todos los mandamientos de Jehová su Dios, é hiciéronse vaciadizos
    dos becerros, y también bosques, y adoraron á todo el ejército del cielo, y sirvieron
    á Baal:'
  ron-BTF: Și au părăsit toate poruncile DOMNULUI Dumnezeul lor și și-au făcut chipuri
    turnate, doi viței, și au făcut o dumbravă și s-au închinat la toată oștirea cerului
    și i-au servit lui Baal.
  eng-WEBP: They abandoned all the commandments of the LORD their God, and made molten
    images for themselves, even two calves, and made an Asherah, and worshiped all
    the army of the sky, and served Baal.
  eng-FBV: They ignored all the commandments of the Lord their God, and they made
    themselves two metal idols of calves and an Asherah pole. They bowed down in worship
    to the sun, moon, and stars and served Baal.
  nld-1939: Ze hebben al de geboden van Jahweh, hun God, overtreden! Ze maakten zich
