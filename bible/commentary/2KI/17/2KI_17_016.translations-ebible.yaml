  wol-KYG: Ba loolu amee ñu dëddu mboolem seen santaaney Yàlla Aji Sax ji; sàkkal
    seen bopp ñaari wëllu yu ñu móol, samp xer wu ñuy jaamoo Asera, di sujjóotal mboolem
    biddiiwi asamaan tey jaamu Baal.
  eng-YLT: And they forsake all the commands of Jehovah their God, and make to them
    a molten image — two calves, and make a shrine, and bow themselves to all the
    host of the heavens, and serve Baal,
  kne-kne: Dinokogan da amin din bilbilin Yahweh ay Diyos da et nan-amag da si dowa
    ay sinan baka ay nam-es si balitok ay dinaydayaw da ya nantood da si posti ay
    pangidaydayaw da en Asera. Nandaydayaw da sin tatalaw yan dinayaw da abe si Baal.
  eng-WYC-2017: And they forsook all the command-ments of their Lord God, and they
    made to them two molten calves, and maumet woods, and worshipped all the knighthood
    of heaven, that is, sun, and moon, and other planets; and they served Baal,
  eng-WMBB: They abandoned all the commandments of the LORD their God, and made molten
    images for themselves, even two calves, and made an Asherah, and worshipped all
    the army of the sky, and served Baal.
  urd-GVH: रब अपने ख़ुदा के तमाम अहकाम को मुस्तरद करके उन्होंने अपने लिए बछड़ों के
    दो मुजस्समे ढाल लिए और यसीरत देवी का खंबा खड़ा कर दिया। वह सूरज, चाँद बल्कि आसमान
    के पूरे लशकर के सामने झुक गए और बाल देवता की परस्तिश करने लगे।
  rug-rug: Ele sekei rini sari doduru tinarae te Zihova sa dia Tamasa meke taveti
    rini si karua bulumakao pu vahesi rini. Tavetia tugo rini sa beku pa kinehana
    sa tamasa barikaleqe, Asera pozana. Vahesi tugo rini sari na pinopino pa galegalearane
    meke nabulu nia rini sa tamasa Beolo.
  gaz-gaz: Isaan ajaja Waaqayyo Waaqa isaanii hunda dhiisanii waaqota tolfamoo baqfamanii
    bifa jabbiitiin hojjetaman lamaa fi siidaa Aasheeraa tolfatan. Raayyaawwan samii
    hundaaf sagadanii Baʼaalin illee waaqeffatan.
  fra-LSG: Ils abandonnèrent tous les commandements de l’Éternel, leur Dieu, ils se
    firent deux veaux en fonte, ils fabriquèrent des idoles d’Astarté, ils se prosternèrent
    devant toute l’armée des cieux, et ils servirent Baal.
  gnn-gnn: '@see-verse:2KI.017.015'
  yal-yal: E yi Alatalaa yamarine birin nabeɲin, e Ala. E yi tura dii sawura firin
    nafala wure raxulunxin na, e yi Asera kide gbindonna bitin, e yi e xinbi sin sarene
    bun, e suxuren Baali batu.
  haw-1868: A haalele lakou i na kauoha a pau a Iehova ko lakou Akua, a hana no lakou
    i kii i hooheeheeia, i elua keikibipi, a hana lakou i kii no Aseterota, a hoomana
    lakou i na puali o ka lani, a malama lakou ia Baala.
  arb-NAV: وَنَبَذُوا جَمِيعَ وَصَايَا الرَّبِّ إِلَهِهِمْ، وَصَنَعُوا لأَنْفُسِهِمْ
    عِجْلَيْنِ مَسْبُوكَيْنِ، وَأَقَامُوا تَمَاثِيلَ لِعَشْتَارُوثَ وَسَجَدُوا لِجَمِيعِ
    كَوَاكِبِ السَّمَاءِ وَعَبَدُوا الْبَعْلَ.
  ewe-ewe: Wogbe Yehowa, woƒe Mawu ƒe sewo katã dzi wɔwɔ eye wololõ sika tsɔ wɔ nyivi
    eve. Woli aƒeli siwo nye ŋukpenanuwo eye wosubɔ Baal, ɣe, ɣleti kple ɣletiviwo.
  eng-LEE: And they forsook all the commandments of the Lord their God, and made themselves
    molten images, two calves, and made a grove, and bowed down to all the host of
    the heavens, and served Ba'al;
  gvn-gvn: '@see-verse:2KI.017.015'
  asm-FB: তেওঁলোকে তেওঁলোকৰ ঈশ্বৰ যিহোৱাৰ সকলো আজ্ঞা অগ্রাহ্য কৰি, নিজৰ নিমিত্তে পূজা
    কৰিবলৈ সাঁচত ঢলা দুটা দামুৰিৰ মূর্তি, এটা আচেৰা মূর্তি সাজিছিল; তেওঁলোকে আকাশৰ
    সকলো তৰা আৰু বাল দেৱতাৰ সেৱা-পূজা কৰিছিল।
  sus-A: عٍ نَشَ عٍ مَرِفِ عَلَتَلَ شَ يَامَرِيٍ بِرِن مَتَندِ. عٍ نَشَ نِنفٍ وُرٍ
    دَاشِ قِرِن يَءِلَن كُيٍيٍ رَ، عٍ نَشَ عَسٍرَ كُيٍ مَسٌلِ وُرِ رَ، عٍ نَشَ سُيِدِ
    تُنبُييٍ بّ، عٍ نَشَ بَلِ كُيٍ بَتُ.
  fra-SBL: Ils abandonnèrent tous les commandements de l'Éternel, leur Dieu, et se
    firent des images en fonte, deux veaux, ils se firent une idole, ils se prosternèrent
    devant toute l'armée du ciel et servirent Baal.
  hbo-hbo: וַיַּעַזְב֗וּ אֶת־כָּל־מִצְוֹת֙ יְהוָ֣ה אֱלֹהֵיהֶ֔ם וַיַּעֲשׂ֥וּ לָהֶ֛ם
    מַסֵּכָ֖ה *שְׁנֵים (שְׁנֵ֣י) עֲגָלִ֑ים וַיַּעֲשׂ֣וּ אֲשֵׁירָ֗ה וַיִּֽשְׁתַּחֲווּ֙
    לְכָל־צְבָ֣א הַשָּׁמַ֔יִם וַיַּעַבְד֖וּ אֶת־הַבָּֽעַל׃
  kik-kik: Nĩmatiganĩirie maathani mothe ma Jehova Ngai wao, na magĩĩthondekera mĩhianano
    ĩĩrĩ ya gũtwekio ĩhaana ta njaũ, na magĩthondeka gĩtugĩ kĩa Ashera. Nao makĩinamĩrĩra
    ciũmbe ciothe cia igũrũ, na makĩhooya Baali.
  omb-omb: Ngere ram siregi na leohora noi nora Huqe Mauri me ram vai na nora nunui
    huqe vurogi gairue mwere na natui bulugi, me berui Asera. Ram huduhudu lawe na
    visiu me gineu doluegi lolo mahava me ram huduhudu lawei Tagaro vurogi.
  fra-NCL: Ils abandonnèrent tous les commandements de Yahweh, leur Dieu, ils se firent
    deux veaux en fonte, et ils se firent des aschérahs ; ils se prosternèrent devant
    toute l’armée des cieux et ils servirent Baal.
  cek-AK: Angmacae Angraeng Sithaw mah paek ih loknawk to pahnawt o, angmacae hanah
    maitaw caa krang hnetto a sak o moe, Asherah thing maeto a tling o; cakaehnawk
    boih to bok o moe, Baal ih tok to sak pae o.
  cuk-cuk: Bela e-Bab-Dummad-Jehová-Igar-Mesisadba ibsassurmalad. Degi, moli-bebe-nikad-walabo
    esgoro-gordikidgi sobsamalad, degine, bab-dummad-bundorga-imakleged-Asera-wagar-wilub
    sobsamarbalid. Geb bela bab-dummadyob ibmar-nibneggi-nanaid-nug odummosmalad,
    degi, bab-dummadyob-imakleged-Baal-nug odummosmalad.
  uig-CYR: Улар Худаси болған Пәрвәрдигарниң барлиқ әмирлирини ташлап, өзлири үчүн
    қуйма мәбудларни, йәни икки мозайни қуйдурди, бир «Ашәраһ бут» қилдурди, асмандики
    нурғунлиған ай-юлтузларға баш урди вә Баалниң қуллуғиға кирди.
  tel-2017: వారు తమ దేవుడైన యెహోవా ఆజ్ఞలన్నిటినీ అనుసరించకుండా రెండు దూడల పోత విగ్రహాలను
    చేసి దేవతాస్తంభాలు నిలబెట్టి, నక్షత్రాలనూ, బయలు దేవుణ్ణి పూజించారు.
  hat-BSA: Yo te bliye nèt tout kòmandman a SENYÈ a, Bondye pa yo a e yo te fè pou
    kont yo imaj fonn a ti bèf yo menm, te fè yon Astarté, yo te adore tout lame selès
    la e yo te sèvi Baal.
  kos-kos: Elos kunausla nufon ma sap lun LEUM GOD lalos, ac elos orala ma sruloala
    osra luo ke luman cow mukul tuh elos in alu nu kac. Elos oayapa orala sie ma sruloala
    ke god mutan Asherah. Elos alu nu ke itu uh, ac kulansap nu sin god Baal.
  hbo-WLC: וַיַּעַזְב֗וּ אֶת־כָּל־ מִצְוֺת֙ יְהוָ֣ה אֱלֹהֵיהֶ֔ם וַיַּעֲשׂ֥וּ לָהֶ֛ם
    מַסֵּכָ֖ה שנים עֲגָלִ֑ים וַיַּעֲשׂ֣וּ אֲשֵׁירָ֗ה וַיִּֽשְׁתַּחֲווּ֙ לְכָל־צְבָ֣א
    הַשָּׁמַ֔יִם וַיַּעַבְד֖וּ אֶת־הַבָּֽעַל׃
  ibo-ibo: Ha jụrụ idebe iwu niile Onyenwe anyị Chineke ha nyere ha. Ha meere onwe
    ha ogidi arụsị Ashera, kpụọrọ onwe ha oyiyi ụmụ ehi abụọ. Ha kpọrọ isiala nye
    Baal, na anyanwụ, na ọnwa, na kpakpando.
  ory-ory: ପୁଣି ସେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ସକଳ ଆଜ୍ଞା ତ୍ୟାଗ କଲେ ଓ ଆପଣାମାନଙ୍କ
    ନିମନ୍ତେ ଛାଞ୍ଚରେ ଢଳା ପ୍ରତିମା, ଅର୍ଥାତ୍‍, ଦୁଇ ଗୋବତ୍ସ ଓ ଆଶେରା ମୂର୍ତ୍ତି ନିର୍ମାଣ କଲେ,
    ଆଉ ଆକାଶସ୍ଥ ବାହିନୀ ସକଳକୁ ପ୍ରଣାମ କଲେ ଓ ବାଲ୍‍ର ସେବା କଲେ।
  chk-chk: Ra aleasolap ngeni ekewe allük meinisin än ewe Samol mi Lapalap ar we Kot
    o föri ruu uluulun kow seni piras, ra pwal föri uluulun ewe anüfefin Asera pwe
    repwe fel ngeniir, ra pwal fel ngeni ekewe fün läng o angang ngeni ewe anü Paal.
  rop-rop: Deibin breigim ola lowa blanga YAWEI det God blanga olabat en deibin yusum
    gol blanga meigim dubala boiwan gabigabi blanga weshipbat en deibin meigim det
    drimin sheip blanga det gelwan drimin gulum Eshara. Deibin weshipbat ola sta en
    deibin jidan wekinmen blanga det drimin gulum Beil.
  ukr-1871: І відрікались усїх заповідей Господа, Бога свого, й поробили собі виливані
    два телцї, й строїли дуброви, та й падали ниць перед усїм (зорявим) військом небесним,
    і служили Баалові;
  deu-1951: Aber sie verließen alle Gebote des HERRN, ihres Gottes, und machten sich
    zwei gegossene Kälber und machten Ascheren und beteten das ganze Heer des Himmels
    an und dienten dem Baal;
  eng-JPS: and they forsook all the commandments of the LORD their God, and made them
    molten images, even two calves, and made an Asherah, and worshipped all the host
    of heaven, and served Baal;
  srp-1865: I ostaviše sve zapovijesti Gospoda Boga svojega, i naèiniše sebi livene
    likove, dva teleta, i lugove, i klanjaše se svoj vojsci nebeskoj, i služiše Valu.
  lug-lug: Ne bava ku mateeka ga Mukama Katonda waabwe gonna, ne baweesa ebifaananyi
    by’ennyana bibiri, n’empagi ey’Asera, ne basinza n’eggye lyonna ery’omu ggulu
    era ne basinzanga ne Baali.
  heb-heb: ויעזבו את כל מצות יהוה אלהיהם ויעשו להם מסכה שנים עגלים ויעשו אשירה וישתחוו
    לכל צבא השמים ויעבדו את הבעל׃
  ben-IRV: তারা নিজেদের ঈশ্বর সদাপ্রভুর সমস্ত আদেশ ত্যাগ করে নিজেদের জন্য ছাঁচ দিয়ে
    বানানো ধাতু দিয়ে দুইটি বাছুরের মূর্ত্তি তৈরী করে পূজা করত। একটা আশেরা মূর্তিও
    তৈরী করেছিল এবং তারা আকাশের সমস্ত বাহিনীরপূজো করত এবং বাল দেবতার পূজা করত।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਰੇ ਹੁਕਮਾਂ ਨੂੰ ਛੱਡ ਕੇ ਆਪਣੇ ਲਈ ਢਾਲੀਆਂ
    ਹੋਈਆਂ ਮੂਰਤਾਂ ਅਰਥਾਤ ਦੋ ਵੱਛੇ ਬਣਾਏ, ਇੱਕ ਲੱਕੜ ਦਾ ਬੁੱਤ ਤਿਆਰ ਕਰ ਕੇ ਅਕਾਸ਼ ਦੀ ਸਾਰੀ ਸੈਨਾਂ
    ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਬਆਲ ਦੀ ਪੂਜਾ ਕੀਤੀ।
  mya-JVB: မိမိ တို့ဘုရား သခင်ထာဝရဘုရား ၏ ပညတ် တော်ရှိသမျှ တို့ကို စွန့် ၍ နွားသငယ်
    တည်းဟူသောသွန်းသောရုပ်တု နှင့် အာရှရ ပင်ကို လုပ် ကြ၏။ မိုဃ်း ကောင်းကင်တန်ဆာ များကို
    ကိုးကွယ် ၍ ဗာလ ဘုရားကိုလည်း ဝတ်ပြု ကြ၏
  tbg-tbg: Vika nái Variqa Noravano Kotiva tivato uvara ekaa raqa kora. Vika koriqohai
    purumakau naati qora taaraqanta autuke vitantara tinavu variqave tura. Vika una
    variqa nahenti Aseraara maraqura/varaha autuke viravata quahama amitora. Vika
    opu makaura variqave tivakeha quahama nimite, una variqa Baaliravata quahama amitora.
  hmo-hmo: Lohiabada, edia Dirava, ena oda ibounai idia rakatania. Edia boromakau
    natuna edia laulaudia rua idia karaia, bona kaivakuku ta danu. Guba hisiudia ibounai
    dekenai danu idia tomadiho henia, bona Bala dirava ena hesiai gaukara idia karaia.
  urd-urd: और उन्होंने ख़ुदावन्द अपने ख़ुदा के सब अहकाम छोड़ कर अपने लिए ढाली हुई
    मूरतें या'नी दो बछड़े बना लिए, और यसीरत तैयार की, और आसमानी फ़ौज की इबादत की,
    और बा'ल की इबादत की।
  rus-SYN: и оставили все заповеди Господа Бога своего, и сделали себе литые изображения
    двух тельцов, и устроили дубраву, и поклонялись всему воинству небесному, и служили
    Ваалу,
  bqc-SIM: Aa pãkpà Dii ń Lua yãdilɛaↄzi, aa mↄkàsa mɛ̀n pla lán gáaenaↄwa
    ń diiↄ ũ, aa Asetaati lí pɛ̀lɛ, aa kùlɛ luabɛ pↄ́ↄnɛ, aa zↄblè Baaliɛ.
  tcz-CHONGTHU: Amahon Pakai a Pathen’u thupeh jouse apaidoh un, thih ahal jol’un
    bongnou ni lim asem tho uvin, Asherah doikhum’ah atungdoh un, Baal doi chuleh
    vanna ahsi teho pou ana hou un ahi.
  mar-mar: आणि त्यांनी परमेश्वर आपला देव याच्या सर्व आज्ञा सोडून, त्यांनी वासरांच्या
    दोन मूर्ती केल्या, अशेराचे खांब उभारले, आणि आकाशातील सर्व ताऱ्यांची आणि बआलदेवतेची
    त्यांनी पूजा केली.
  qub-qub: Tayta Diospa mandamintuncunataga manami juctapis cumlirannachu. Chaypa
    ruquenga runsita jundiypa ruracarcäriran ishcay besëracunata, Asera diosa-niraj
    ïdulutapis. Aduraran syëlucho cajcunata, Baaltapis.
  bqp-bqp: Ò pã kpà Dikiri ń Luda yãditɛnanↄi, ò mↄ̀ↄ kàsa mɛ̀n pla lán zùsanɛ bↄ̀rↄnↄ
    bà ń tãnanↄ ũ, ò Asɛra lí pɛ̀tɛ, ò susunɛnↄ gbàgba, ò kùtɛ Baalinɛ.
  hat-hat: Yo lage tout kòmandman Seyè a, Bondye yo a, te ba yo. Yo fè de estati towo
    an kwiv pou yo sèvi ak yon pòtre Achera, zidòl fanm lan, yo sèvi zetwal nan syèl
    la ansanm ak Baal.
  eng-BSB: They abandoned all the commandments of the LORD their God and made for
    themselves two cast idols of calves and an Asherah pole. They bowed down to all
    the host of heaven and served Baal.
  eng-WEBPB: They abandoned all the commandments of the LORD their God, and made molten
    images for themselves, even two calves, and made an Asherah, and worshipped all
    the army of the sky, and served Baal.
  kbq-kbq: Ana nehu'za Israeli vahe'mo'za Ra Anumzana Anumzazamimofo kasegea ana maka
    runetagre'za, ainireti kre'za tare bulimakao anentatre tro nehu'za, Asera havi
    anumzamofo amema'a antre'za tro hunente'za, monafi hanafitamine Bali havi anumzante'ene
    monora huzamante'naze.
  nhe-BL: Quitlahuelcajque nochi tlanahuatili tlen TOTECO ininDios quinmacatoya huan
    quimolonijque oro huan mochihuilijque ome pilhuacaxtzitzi. Nojquiya quichijque
    fiero tlaquetzaltini ica tlen hueli ipani para nopa tlaixcopincayotl Asera. Huan
    quihueyichijque nopa tlaixcopincayotl Baal huan nochi nopa sitlalime huan tlamantli
    tlen eltoque ipan elhuicactli.
  bus-bus: Aↄ̃ pã kpà Dii ń Luda yãdiɛnanↄzi, aↄ̃ mↄ̀ kàsa mɛ̀n plaa lán zùswareenↄ
    bà ń tãanↄ ũ, aↄ̃ Asɛra lí pɛ̀ɛ, aↄ̃ sↄsↄnɛnↄ gbã̀gbã, aↄ̃ dↄ̀ Baalizi.
  gub-BL: Uhaw Tupàn Tuweharupi Wiko Ma'e uzar ze'eg paw wà. Umupyràn itazu mokoz
