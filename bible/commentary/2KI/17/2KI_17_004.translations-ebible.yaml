    ராஜா ஓசெயாவினிடத்திலே கண்டு, அவனைப் பிடித்துக் கட்டிச் சிறைச்சாலையிலே வைத்தான்.
  spa-RV-1909: 'Mas el rey de Asiria halló que Oseas hacía conjuración: porque había
