    So the king of Assyria arrested Hoshea and put him in prison.
  nld-1939: En toen de koning van Assjoer later ontdekte, dat Hosjéa tegen hem samenspande,
    gezanten naar koning So van Egypte had gezonden en de jaarlijkse schatting voor
