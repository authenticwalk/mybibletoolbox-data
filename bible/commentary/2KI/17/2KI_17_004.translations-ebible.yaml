  kan-2017: ಕೆಲವು ವರ್ಷಗಳಾದ ನಂತರ ಅರಸನಾದ ಹೋಶೇಯನು ಪ್ರತಿವರ್ಷವೂ ಕೊಡಬೇಕಾದ ಕಪ್ಪವನ್ನು ಕೊಡದೆಹೋದುದರಿಂದಲೂ,
