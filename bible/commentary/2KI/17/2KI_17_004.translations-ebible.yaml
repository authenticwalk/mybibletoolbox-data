  tha-KJV: แต่​กษัตริย์​อัสซีเรียได้ทรงพบความทรยศในโฮเชยา เพราะพระองค์ทรงใช้​ผู้​สื่อสารไปยังโสกษั​ตริ​ย์​แห่​งอ​ียิปต์
