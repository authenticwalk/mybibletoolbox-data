    Pero nopa tanahuatijquet ten tali Asiria quimatqui,
  vie-1934: Nhưng vua A-si-ri thấy Ô-sê toan mưu phản; vì Ô-sê có sai sứ giả đến Sô,
    vua Ê-díp-tô, và không nộp thuế cho vua A-si-ri như người hằng năm đã làm; vua
