    ἐκείνῳ· καὶ ἐπολιόρκησεν αὐτὸν ὁ βασιλεὺς Ἀσσυρίων, καὶ ἔδησεν αὐτὸν ἐν οἴκῳ φυλακῆς.
  ind-AYT: Namun, raja Asyur mendapati persekongkolan di pihak Hosea karena dia telah
    mengirim para utusan kepada So, raja Mesir, dan tidak lagi mempersembahkan upeti
    kepada raja Asyur dari tahun ke tahun. Oleh sebab itu, raja Asyur menangkapnya
    dan membelenggunya di penjara.
  nya-nya: Koma mfumu ya ku Asiriya inazindikira kuti Hoseya akuwukira, pakuti Hoseyayo
    anali atatumiza nthumwi kwa So mfumu ya Igupto ndiponso analeka kukhoma msonkho
    kwa mfumu ya ku Asiriya, monga ankachitira chaka ndi chaka. Choncho Salimenezeri
    anagwira Hoseya ndi kumuyika mʼndende.
  hrv-hrv: 'Ali je asirski kralj otkrio da mu Hošea sprema zavjeru: još je Hošea poslao
    poslanike egipatskom kralju Sou i nije platio danaka asirskom kralju kao svake
    godine. Tada ga asirski kralj baci u tamnicu.'
  mps-mps: Tiali goli, kibu be me delide te king Hosiago te meba bidi dabe te Isip
    king bidi So pageba tagala palali, tama te king Sogo aga tau somainu hanalu wali.
    Tama te kibu bede te king Hosiago te takis sabo mone te king Salmaneser pageba
    me mabe, tama te tigidali kibu be yali tiwai me ebe. Te Asiria king bidi Salmanesergo
    te Israel hanigo king bidi Hosiago dąų wali po togobo page te agai polo kegelama,
    polo haninani, tama tibaso, agai te me badu ami soldia bidi dabe tagala palali,
    tama augwaligo te king Hosia tulama, tama aga kalabus beba muainu yai.
  tpi-tpi: Tasol wanpela yia Hosia i salim sampela man i go long King So bilong Isip,
    bilong askim King So long helpim em. Na long dispela yia Hosia i no salim takis
    mani i go long Salmaneser, olsem em i bin mekim long olgeta yia. Salmaneser i
    painimaut olsem Hosia i brukim tok promis bilong en, na em i salim ol soldia i
    go holimpas Hosia na putim em long kalabus.
  dan-1931: Men siden opdagede Assyrerkongen, at Hosea var ved at stifte en Sammensværgelse,
    idet han sendte Sendebud til Kong So af Ægypten og ikke mere svarede Assyrerkongen
    den årlige Skat. Så berøvede Assyrerkongen ham Friheden og lod ham kaste i Fængsel.
  vie-OVCB: Nhưng Ô-sê mưu phản, sai sứ giả đi Ai Cập nhờ vua Sô giúp đỡ. Hành động
    này không qua khỏi mắt vua A-sy-ri. Ngoài ra, Ô-sê bắt đầu ngưng nạp cống thuế
    hằng năm cho A-sy-ri, nên vua A-sy-ri bắt Ô-sê xiềng lại, đem bỏ tù.
  guj-2017: પણ આશ્શૂરના રાજાને પોતાની વિરુદ્ધ હોશિયાનું ષડયંત્ર સમજાયું, કેમ કે, તેણે
    મિસરના સો નામના રાજાની પાસે સંદેશાવાહકો મોકલ્યા હતા. દર વર્ષની જેમ હોશિયાએ આશ્શૂરના
    રાજાને ખંડણી ભરી ન હતી. તેથી આશ્શૂરના રાજાએ તેને કેદ કરીને બંદીખાનામાં નાખ્યો.
  pon-2006A: Ahpw sounpar ehu, Osea ahpw kadaralahng meninkeder kei rehn So, nanmwarkien
    Isip, peki sapwellime sawas, oh sohla nohpweiong Asiria. Ni Salmaneser eh mwahngihada
    duwen met, e ahpw koasoanehdi Osea en poardi oh kohieng nan imweteng.
  por-BRBSL: O rei da Assíria descobriu uma conspiração em Oséias; pois ele havia
    enviado mensageiros para So, rei do Egito, e não ofereceu nenhum tributo ao rei
    da Assíria, como ele havia feito ano após ano. Por isso, o rei da Assíria o apreendeu
    e o amarrou na prisão.
  cth-cth: Hathnukkhu hoi kum tangkuem a poe e tamuk hah poe hoeh. Izip siangpahrang
    So koevah patounenaw a patoun teh, ahnimouh youk hanelah pouknae hah, Assiria
    siangpahrang ni a panue dawkvah, Hosi teh a man awh teh thawng pabo awh.
  twi-twi: Afei, ɔhene Hosea bisaa mmoa fii Misraimhene a wɔfrɛ no So nkyɛn sɛ ɔmmoa
    no na ɔntew ne ho mfi Asiriahene tumi ase. Ɔbɔɔ pɔw tiaa Asiriahene. Bere a Asiriahene
    huu pɔw bɔne a wabɔ no, ɔkyeree no de no too afiase wɔ nʼatuatew ho.
  hlt-hlt: Tedae Assyria manghai loh Hosea te lairhui la a hmuh. Egypt manghai So
    taengla puencawn a tueih tih a kum, kum ah Assyria manghai ham khocang thak pah
    voel pawh. Te dongah Assyria manghai loh anih te atlaeng tih thongim ah a khoh.
  tbz-SIM: Kɛ̀ Asidii kóo kpɑ̀ɑ̀tìi bɑntɛ́ Osee dɑmmùmɛ̀ o cĩɛ̃ nyi, ò sɔ̃́ ndìì mɔ̀nnì
    Osee tɔ̃ mbɛnìtìbɛ̀ Sɑii ɛì Esibiti kóo kpɑ̀ɑ̀tì borɛ̀. Ò mɛ nyí yietí dɛ benni
    Asidii kóo kpɑ̀ɑ̀tì dɑ̀mpóò ò ɔ̃ nhò yietì mɛ̀ɛ̀ botí yɛbie ntɛyɛ̀. Mɛm̀mɛ Asidii
    kóo kpɑ̀ɑ̀tì duɔ́mmɛ̀ kɛ̀ bɛ̀ɛ pĩ́ nhOsee kɛ́boú mɛfĩmmɛ kɛ́kpetínnɛ́.
  msy-2020: Egha azenir mamɨn, Hosia gumazir maba amangizɨ, me Isipɨn Atrivim So bagha
    ghuegha an azai, eghtɨ a Hosian akuragham. Egha uaghan azenir kamɨn, Hosia azenibar
    zurara ami moghɨn, a Salmaneser bagha takisɨn mɨn dagɨaba amadir puvatɨ. Kamaghɨn
    amizɨ, Salmaneser kamaghɨn fo, Hosia a gifaragha uan akar dɨkɨrɨzim abɨki. Kamaghɨn
    amizɨ, a uan mɨdorozir gumaziba amangizɨ me ghua, Hosian suiragha kalabus gatɨ.
  dop-dop: Amɑ pǝ kɛɛsɑɑ, ɩlɛnɑ ɩ́ kʋlɩ Asilii wulɑʋ tɔɔ, nɑ ɩ́ kisi-ɩ lɑmpuu fɛlʋɣʋ.
    Ɩlɛnɑ ɩ tili Icipiti wulɑʋ kiŋ kɛ Sɑyii sɩ ɩ́lɛ́ ɩ́ sǝnɑ-ɩ. Pǝ kɔmɑ nɑ Sɑlǝmɑnɑsɑɑ
    cɛkǝnɑ mpʋ, ɩlɛnɑ ɩ́ kpɑ Osee nɑ ɩ́ tʋ́ sɑlǝkɑ.
  azb-azb: Amma Aşşur padşahı Huşənin xəyanət etdiyini gördü, çünki o həm Misir padşahı
    Sonun yanına qasidlər göndərmişdi, həm də hər il olduğu kimi Aşşur padşahına xərac
    verməmişdi. Buna görə də Aşşur padşahı onu tutub zindana saldı.
  eng-DBY: But the king of Assyria found conspiracy in Hoshea; for he had sent messengers
    to So king of Egypt, and sent up no present to the king of Assyria as [he had
    done] from year to year. And the king of Assyria shut him up and bound him in
    prison.
  hin-2017: परन्तु अश्शूर के राजा ने होशे के राजद्रोह की गोष्ठी को जान लिया, क्योंकि
    उसने सो नामक मिस्र के राजा के पास दूत भेजे थे और अश्शूर के राजा के पास वार्षिक
    भेंट भेजनी छोड़ दी; इस कारण अश्शूर के राजा ने उसको बन्दी बनाया, और बेड़ी डालकर
    बन्दीगृह में डाल दिया।
  wol-KYG: Gannaaw gi nag buurub Asiri gis ne Ose lal na pexe, ndax daa yónnee ay
    ndaw ca So buuru Misra, ba noppi lànk ne du fey galag at mu nekk. Buurub Asiri
    jàpp ko, tëj.
  eng-YLT: And the king of Asshur findeth in Hoshea a conspiracy, in that he hath
    sent messengers unto So king of Egypt, and hath not caused a present to go up
    to the king of Asshur, as year by year, and the king of Asshur restraineth him,
    and bindeth him in a house of restraint.
  kne-kne: Ngem sin namingsan, waday inbaan Hoshea en So ay ari ed Egipto ta manpatolong
    yan insaldeng na abe ay manbayad si tinawtawen ay bowis. Idi inammoan Salmaneser,
    inpadpap ya inpaibalod nas sisya.
  eng-WYC-2017: And when the king of Assyrians had perceived, that Hoshea enforced
    or endeavoured to rebel, and had sent messengers to So, king of Egypt, that he
    should not give tributes to the king of Assyrians, as he was wont by all years,
    the king of Assyrians besieged him, and sent him bound into prison.
  eng-WMBB: The king of Assyria discovered a conspiracy in Hoshea; for he had sent
    messengers to So king of Egypt, and offered no tribute to the king of Assyria,
    as he had done year by year. Therefore the king of Assyria seized him, and bound
    him in prison.
  urd-GVH: लेकिन चंद साल के बाद वह सरकश हो गया। उसने ख़राज का सालाना सिलसिला बंद करके
    अपने सफ़ीरों को मिसर के बादशाह सो के पास भेजा ताकि उससे मदद हासिल करे। जब असूर
    के बादशाह को पता चला तो उसने उसे पकड़कर जेल में डाल दिया।
  rug-rug: Ba keke vuaheni si garunu la zinama koe So, sa baṉara pa Izipi, se Hosea.
    Tepaia sa sa nana tinokae, pude va nosoa sa tinabara la poata pa Asiria koari
    hopeke vuaheni. Sipu gilania Salamanesa sapu gua asa, si la tuqe vagi ia sa se
    Hosea meke vekoa pa vetu varipusi.
  gaz-gaz: Mootiin Asoor garuu akka Hoosheeʼaa gantuu taʼe hubate; Hooseʼaa Siigoor
    mooticha Gibxitti jaarsa araaraa ergatee ergasii akka duraan wagguma waggaan baasaa
    ture sana mootii Asooriif gibira baasuu dhiise. Kanaafuu Silminaasoor isa qabee
    mana hidhaa keessa buuse.
  fra-LSG: Mais le roi d’Assyrie découvrit une conspiration chez Osée, qui avait envoyé
    des messagers à So, roi d’Égypte, et qui ne payait plus annuellement le tribut
    au roi d’Assyrie. Le roi d’Assyrie le fit enfermer et enchaîner dans une prison.
  yal-yal: koni Asiriya mangan yi yanfantenyaan to Hoseya yi naxan xɛrane rasiga Misiran
    mangan So ma, a a mi yi fa ɲɛɛn mudun fima Asiriya mangan ma. Nayi, Asiriya mangan
    yi yɔlɔnxɔnna sa a ma, a balan kasoon na.
  haw-1868: A ike iho la ke alii o Asuria i ka manao o Hosea e kipi; no ka mea, ua
    hoouna aku ia i na elele ia So, ke alii o Aigupita, aole hoi ia i hookupu no ke
    alii o Asuria i kela makahiki keia makahiki; nolaila hoopaa aku la ke alii o Asuria
    ia ia, a hahao ia ia iloko o ka halepaahao.
  arb-NAV: وَمَالَبِثَ أَنِ اكْتَشَفَ مَلِكُ أَشُورَ خِيَانَةَ هُوشَعَ، الَّذِي أَرْسَلَ
    وَفْداً يَسْتَغِيثُ بِسَوَا مَلِكِ مِصْرَ، وَلَمْ يُؤَدِّ جِزْيَةً لِمَلِكِ أَشُورَ
    كَعَهْدِهِ فِي كُلِّ سَنَةٍ، فَقَبَضَ عَلَيْهِ مَلِكُ أَشُورَ وَزَجَّهُ مُوْثَقاً
    فِي السِّجْنِ.
  ewe-ewe: Fia Hosea wɔ babla kple Egipte fia So, be wòakpe ɖe ye ŋu yeaɖe ye ɖokui
    ɖa le Asiria fia ƒe ŋusẽ te. Ke Asiria fia va nya nu tso babla sia ŋu. Gawu la,
    Hosea gbe megaxea ga la na Asiria fia o. Ale Asiria fia lé Hosea de gaxɔ me eye
    wòde kɔsɔkɔsɔe ɖe eƒe aglãdzedze ta.
  eng-LEE: And the king of Assyria discovered a conspiracy on Hoshea'; for he had
    sent messengers to So the king of Egypt, and had raised no tribute for the king
    of Assyria, as [before] year by year; and the king of Assyria made him prisoner,
    and shut him up in a prison-house.
  gvn-gvn: '@see-verse:2KI.017.003'
  asm-FB: পাছত অচূৰৰ ৰজাই বুজি পালে যে, হোচেয়াই তেওঁৰ বিৰুদ্ধে ষড়যন্ত্র ৰচনা কৰিছে,
    কিয়নো তেওঁ মিচৰৰ চো ৰজা ওচৰলৈ বার্তাবাহকসকলক পঠাইছিল আৰু অচূৰৰ ৰজাক বছৰে বছৰে
    যি ৰাজহ দিছিল, সেয়া পুনৰ দিয়া নাছিল। সেইবাবেই অচূৰৰ ৰজাই তেওঁক ধৰি নি কাৰাগাৰত
    বন্দী কৰি থৈছিল।
  sus-A: كْنْ عَسِرِيَ مَنفّ نَشَ عَ كٌلٌن قَ، عَ هٌسٍيَ نُ وَ مَ عَ مَتَندِقٍ. عَ
    تٌندِ دُوتِ رَ سَنبَدٍ عَ مَ، عَ مَن شّيرَيٍ شّي مِسِرَ مَنفّ سٌ شْن مَ، مَلِ
    قٍندٍ عَ رَ. نَ كُي عَسِرِيَ مَنفّ نَشَ هٌسٍيَ سُشُ، عَ عَ رَ سٌ فٍيلِ.
  fra-SBL: Le roi d'Assyrie découvrit une conspiration chez Hosée, car il avait envoyé
    des messagers à So, roi d'Égypte, et n'avait pas offert de tribut au roi d'Assyrie,
    comme il l'avait fait d'année en année. C'est pourquoi le roi d'Assyrie se saisit
    de lui et le fit mettre en prison.
  hbo-hbo: וַיִּמְצָא֩ מֶֽלֶךְ־אַשּׁ֨וּר בְּהֹושֵׁ֜עַ קֶ֗שֶׁר אֲשֶׁ֨ר שָׁלַ֤ח מַלְאָכִים֙
    אֶל־סֹ֣וא מֶֽלֶךְ־מִצְרַ֔יִם וְלֹא־הֶעֱלָ֥ה מִנְחָ֛ה לְמֶ֥לֶךְ אַשּׁ֖וּר כְּשָׁנָ֣ה
    בְשָׁנָ֑ה וַֽיַּעַצְרֵ֙הוּ֙ מֶ֣לֶךְ אַשּׁ֔וּר וַיַּאַסְרֵ֖הוּ בֵּ֥ית כֶּֽלֶא׃
  kik-kik: No mũthamaki wa Ashuri nĩamenyire atĩ Hoshea aarĩ mũkunyanĩri, nĩgũkorwo
    nĩatũmĩte andũ kũrĩ Soo mũthamaki wa Misiri, na nĩatigĩte kũrĩha igooti rĩa mũthamaki
    wa Ashuri ta ũrĩa ekaga mbere mwaka o mwaka. Nĩ ũndũ ũcio Shalimaneseru akĩmũnyiita,
    na akĩmũhingĩra njeera.
  omb-omb: I ratahigi tau Israel mo hora na tangaloi mo vano lobei ratahigi So tau
    Ijib hurive na buluie, me i ratahigi Hosea na mese tuli nona vatu homu mwerehi
    u tuli tomue. I ratahigi tau Asaria tavohe mo ilo na gineu ngaha mo hamai mo qaragi
    na vanue Israel, me ram tehi vohivohi Samaria me ram tugoroe higao gaitolu. Lolo
    higao gaisiwogi noi Hosea, a ratahigi tau Asaria u qaragi na vanue renge Samaria.
    Siu ratahigi tau Asaria mo wiribibi ratahigi Hosea me mo taue lo garovauveu. Me
    i ratahigi tau Asaria mo hora vohogi nire tau Israel vano Asaria. U teure ram
    toga lolo vanue Hala, me lolo vanue Gosan lobei Wai meuri Habo, me lolo vanue
    renge ngerehi tau Mede.
  fra-NCL: Mais le roi d’Assyrie découvrit une conspiration d’Osée, qui avait envoyé
    des messagers à Sua, roi d’Égypte, et qui ne payait plus le tribut au roi d’Assyrie,
    année par année ; le roi d’Assyrie le fit donc saisir et jeter enchaîné dans une
    prison.
  cek-AK: Hoshea loe saning kruek paek han koi tamut to paek ai, anih mah Izip siangpahrang
    So khaeah laicaeh patoeh moe, misatuk han pacaeng ti, tiah Assyria siangpahrang
    mah panoek naah, anih to naeh moe, thongim thungah pakhrak.
  cuk-cuk: Ibagwengi, Asiria-e-rey, Oseas-egi-aibinbied magar-daknonikid, ar ade,
    eba bar-ibmar imaksulid. Degine, Oseas, Egipto-dulemar-e-rey-Soʼye-nugadse e-nuggi
    e-sorda-dummagan barmisad. Deginbali, birga-irba neggwebur-bennukle-daedi bar
    bennuksurbalid. Deyob Asiria-e-rey daksagua, Oseas-ganaega dulemar-barmisad. Geb,
    Oseas-gasgu esgaryagi meted.
  uig-CYR: Амма Асурийәниң падишаси Һошияниң асийлиқ қилмақчи болғинини байқиди; чүнки
    Һошия бурунқидәк Асурийәниң падишасиға жиллиқ соға-салам йоллимай, бәлки Мисирниң
    падишаси соға әлчиләрни маңдурған еди. Униң үчүн Асурийәниң падишаси уни тутуп,
    бағлап зинданға соливәтти.
  tel-2017: అతడు ఐగుప్తు రాజు సో దగ్గరికి వార్తాహరులను పంపి, ఇంత వరకూ తాను ప్రతి సంవత్సరం
    చేస్తున్నట్టు అష్షూరు రాజుకు కప్పం కట్టడం ఆపి వేశాడు. హోషేయ చేసిన కుట్ర అష్షూరు
    రాజు తెలుసుకుని అతనికి సంకెళ్లు వేయించి ఖైదు చేశాడు.
  hat-BSA: Men wa Assyrie a te jwenn konplo nan Osée, ki te konn voye mesaje kote
    So, wa Égypte la, e li pa t prezante taks a wa Assyrie a jan li te konn fè ane
    pa ane a. Pou koz sa a, wa Assyrie a te fèmen li nan prizon byen mare.
  kos-kos: Tuh ke sie yac ah Hoshea el supwala mwet nu yorol Tokosra So lun Egypt
    in siyuk sel elan kasrel, ac el tia moli takma ke yac sac nu sin Assyria. Ke Shalmaneser
    el lohngak ma inge, el sap in sruhu Hoshea ac sisiyang el nu in presin.
  hbo-WLC: וַיִּמְצָא֩ מֶֽלֶךְ־אַשּׁ֨וּר בְּהוֹשֵׁ֜עַ קֶ֗שֶׁר אֲשֶׁ֨ר שָׁלַ֤ח מַלְאָכִים֙
    אֶל־ס֣וֹא מֶֽלֶךְ־מִצְרַ֔יִם וְלֹא־הֶעֱלָ֥ה מִנְחָ֛ה לְמֶ֥לֶךְ אַשּׁ֖וּר כְּשָׁנָ֣ה
    בְשָׁנָ֑ה וַֽיַּעַצְרֵ֙הוּ֙ מֶ֣לֶךְ אַשּׁ֔וּר וַיַּאַסְרֵ֖הוּ בֵּ֥ית כֶּֽלֶא׃
  ibo-ibo: Ma eze Asịrịa chọpụtara na Hoshea abụghị onye kwesiri ntụkwasị obi nʼihi
    na Hoshea eze Izrel zipụrụ ndị ozi ya ka ha jekwuru So, eze Ijipt, maka enyemaka.
    Ọzọkwa, Hoshea kwụsịrị ịtụ ụtụ nye eze Asịrịa dịka ọ na-eme kwa afọ. Nʼihi ya
    Shalmanesa nwụchiri ya, tinye ya nʼụlọ mkpọrọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅଶୂରର ରାଜା ହୋଶେୟଙ୍କଠାରେ ଚକ୍ରାନ୍ତ ଭାବ ଦେଖିଲା; କାରଣ ସେ ମିସରର ସୋ
    ରାଜା ନିକଟକୁ ଦୂତଗଣ ପଠାଇଲେ, ପୁଣି ଅଶୂରର ରାଜାକୁ ଯେପରି ବର୍ଷକୁ ବର୍ଷ ଦର୍ଶନୀ ଦେଉଥିଲେ,
    ସେପରି ଆଉ ଦେଲେ ନାହିଁ; ଏଣୁ ଅଶୂରର ରାଜା ତାଙ୍କୁ ରୁଦ୍ଧ କରି କାରାଗାରରେ ବନ୍ଦ କଲା।
  chk-chk: Nge lon eu rän Hosea a tinala chon künö ren So ewe kingen Isip o tüngorei
    pwe epwe alisi, esap pwal chüen takises ngeni ewe kingen Asiria, usun a piin föri
    iteiten ier. Iwe, lupwen ewe kingen Asiria a silei pwe Hosea a rawangauei, a turufi
    o aturalong lon imwen fötek.
  rop-rop: Bat bambai King Hosheiya nomo bin wandi peiyim det mani na en imbin askim
    King So blanga Ijip, blanga album im fait langa detlot Asiriya pipul. Wal wen
    King Shalmanisa bin sabi blanga tharran imbin grebum King Hosheiya en lokimap
    im langa jeil.
  ukr-1871: Як постеріг же царь Ассирийський, що Осія зрадливий, (він бо посилав посли
    до Сигора, царя Египецького, й не платив що року данини цареві Ассирийському),
    тодї пійшов проти його царь Ассирийський, та й посадив його звязаного в темницї.
  deu-1951: Als aber der König von Assyrien erfuhr, daß Hosea eine Verschwörung gemacht
    und Boten zu So, dem König von Ägypten, gesandt und dem König von Assyrien nicht
    wie alle Jahre Tribut gezahlt hatte, verhaftete er ihn und legte ihn gebunden
    ins Gefängnis.
  eng-JPS: And the king of Assyria found conspiracy in Hoshea; for he had sent messengers
    to So king of Egypt, and offered no present to the king of Assyria, as he had
    done year by year; therefore the king of Assyria shut him up, and bound him in
    prison.
  srp-1865: Ali car Asirski opazi da Osija hoæe da se odmetne, jer Osija posla poslanike
    k Soju caru Misirskom i ne posla danka godišnjega caru Asirskom; zato ga opkoli
    car Asirski i svezavši baci ga u tamnicu.
  lug-lug: Naye oluvannyuma kabaka w’e Bwasuli n’akizuula nga Koseya yali amuliddemu
    olukwe, kubanga yali atumye ababaka ewa So kabaka w’e Misiri, ate nga takyaweereza
    busuulu ewa kabaka w’e Bwasuli, nga bwe yakolanga buli mwaka. Salumaneseri kyeyava
    amukwata n’amuteeka mu kkomera.
  heb-heb: וימצא מלך אשור בהושע קשר אשר שלח מלאכים אל סוא מלך מצרים ולא העלה מנחה
    למלך אשור כשנה בשנה ויעצרהו מלך אשור ויאסרהו בית כלא׃
  ben-IRV: কিন্তু অশূরের রাজা জানতে পারলেন যে, হোশেয় তাঁর বিরুদ্ধে চক্রান্ত করছে,
    কারণ তিনি মিশরের সো রাজার কাছে দূত পাঠিয়েছিলেন এবং অশূরের রাজাকে প্রতি বছরে যে
    উপঢৌকন দিতেন তা আর পাঠালেন না। সুতরাং শল্‌মনেষর হোশেয়কে বন্দী করে জেলে দিলেন।
  pan-pan: ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਹੋਸ਼ੇਆ ਦੀ ਚਾਲ ਨੂੰ ਬੁੱਝ ਲਿਆ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਮਿਸਰ ਦੇ ਰਾਜਾ
    ਦੇ ਕੋਲ ਦੂਤ ਭੇਜੇ ਸਨ ਅਤੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਕੋਲ ਉਹ ਨਜ਼ਰਾਨਾ ਲੈ ਕੇ ਨਾ ਗਿਆ, ਜਿਹੜਾ ਉਹ ਹਰ
    ਸਾਲ ਲੈ ਕੇ ਜਾਂਦਾ ਹੁੰਦਾ ਸੀ। ਇਸ ਕਰਕੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਉਸ ਨੂੰ ਬੰਦ ਕਰ ਲਿਆ ਅਤੇ ਬੰਨ੍ਹ
    ਕੇ ਬੰਦੀਖ਼ਾਨੇ ਵਿੱਚ ਪਾ ਦਿੱਤਾ।
  mya-JVB: နောက် တဖန်နှစ် တိုင်းဆက်ရသောအခွန် ကို မ ဆက်။ သွာအမည်ရှိသောအဲဂုတ္တု” ရှင်ဘုရင်
    ထံသို့ သံတမန် ကိုစေလွှတ် ၍ ၊ ပုန်ကန်မည့်အကြံရှိသည်ကို အာရှုရိ ရှင်ဘုရင် သိ သဖြင့်
    ၊ ဟောရှေ ကိုဘမ်းဆီး ၍ ထောင် ထဲမှာ ချုပ် ထားပြီးလျှင်၊ “
  tbg-tbg: Isipi King Sova vira kahaqiarire tiro, Hosiava voku vaiintika viva unaini
    nititama kero, vi ihira Hosiava kia vo ihi vo ihi untema kero, takisi Samanesera
    amiraitiro vaura. Mintuvaro vira kaara Samaneseva iqoka vaiinti nititomanta vika
    oru Hosiara ravaaqavu vare viri karapuhiqi kora.
  hmo-hmo: To lagani ta Hosea ese hereva gwauraia taudia Aigupito dekenai ia siaia
    lao, Aigupito ena king, So dekenai. Hosea ese So ia noia, do ia durua gwauraia.
    Bona unai lagani lalonai Hosea ese Salamanesa dekenai moni ia siaia lasi. Unai
    dainai Asuria ena king ese Hosea ia dogoatao, dibura lalonai ia koua, bona ia
    guia danu.
  urd-urd: और शाह — ए — असूर ने हूसी'अ की साज़िश मा'लूम कर ली, क्यूँकि उसने शाह —
    ए — मिस्र के पास इसलिए क़ासिद भेजे, और शाह — ए — असूर को हदिया न दिया जैसा वह
    साल — ब — साल देता था, इसलिए शाह — ए — असूर ने उसे बन्द कर दिया और कै़दखाने में
    उसके बेड़ियाँ डाल दीं।
  rus-SYN: И заметил царь Ассирийский в Осии измену, так как он посылал послов к Сигору,
    царю Египетскому, и не доставлял дани царю Ассирийскому каждый год; и взял его
    царь Ассирийский под стражу, и заключил его в дом темничный.
  bqc-SIM: Ozee gbɛ̃́ↄ zĩ̀ Egipiↄ kí Sowa, ↄ̃ i falu pↄ́ ì bↄ Samanasaaɛ wɛ̃ ń
    wɛ̃o bↄɛ̀ lↄo. Kɛ́ Samanasaa è Ozee bↄ̀ a kpɛ, ↄ̃ à aà kũ̀ à mↄkàwà à
    aà dàkpɛu.
  tcz-CHONGTHU: Ahinlah Hoshea in kumseh a apeh’u kai chu anapedan, chule Egypt lengpa
    So kitipa toh kithoa Assyriate thaneina a kona hoidoh ding aguh in tohgon ana
    neiyin ahi. Ahinlah hiche aguh a tohgon anei chu amudoh phat’in Assyria lengpan
    Hoshea chu ana mandoh in songkulla akoitan ahi.
  mar-mar: पण होशेचे आपल्याविरुध्द कटकारस्थान चालू आहे हे अश्शूरच्या या राजाच्या लक्षात
    आले, कारण होशेने मिसरचा राजा सो याच्याकडे आपले दूत पाठवले होते. तसेच दरवर्षीप्रमाणे
    त्यावर्षी होशेने खंडणीही दिली नव्हती. तेव्हा अश्शूरच्या राजाने त्यास अटक करून
    कैदेत टाकले.
  qub-qub: Chayno caycashanpita Salmanasarga mayaran Oseas contran ricacushanta. Mayaran
    Egiptupa raynin So jutiyojman runacunata cachashanta. Manana pägashanachu caran
    cada wata päganyashan impuestutapis. Chaura Salmanasarga Oseasta prësu charircur
    carsilman wichgachiran.
  bqp-bqp: Osea gbɛ̃nↄ zĩ̀ Misila kína Soa, akũ adi táfe kũ àdi bo Samanɛsanɛ wɛ̃̀
    kũ wɛ̃̀ɛo bonɛ doro. Kũ Samanɛsa è Osea bò a kpɛ, akũ à a kũ̀ à a dà kpɛ́siran.
  hat-hat: Men, Salmanaza vin dekouvri Oze t'ap moute konplo sou do l'. Oze te voye
    mesaje bò kot So, wa peyi Lejip, pou mande l' konkou. Lèfini, li te sispann voye
    lajan li te gen pou l' peye wa peyi Lasiri a chak lanne. Se konsa Salmanaza fè
    arete Oze, mete l' nan prizon ak chenn nan pye l'.
  eng-BSB: But the king of Assyria discovered that Hoshea had conspired to send envoys
    to King So of Egypt, and that he had not paid tribute to the king of Assyria as
    in previous years. Therefore the king of Assyria arrested Hoshea and put him in
    prison.
  eng-WEBPB: The king of Assyria discovered a conspiracy in Hoshea; for he had sent
    messengers to So king of Egypt, and offered no tribute to the king of Assyria,
    as he had done year by year. Therefore the king of Assyria seized him, and bound
    him in prison.
  kbq-kbq: Hianagi Hosea'a ko'ma kafugu kafugu'ma nehiaza huno, Asiria kini nera takisi
    zagoa omi'ne. Ana nehuno eme aza hinogu Hosea'a Isipi kini ne' Sontega kea atrentege'za
    mago'a vahe'mo'za eri'za vu'naze. Hagi ananke'ma kini ne' Salmaneserima nentahino'a,
    ome azerino kina hunte'ne.
  nhe-BL: Pero Tlanahuatijquetl Oseas tlen Israel ax quinejqui queja nopa ma mocahua.
    Yeca quitlajtlani Tlanahuatijquetl So tlen tlali Egipto ma quipalehui momaquixtis
    imaco nopa tlanahuatijquetl tlen tlali Asiria para ayoc tlaxtlahuas impuestos
    sesen xihuitl. Pero nopa tlanahuatijquetl tlen tlali Asiria quimatqui,
  bus-bus: Osea gbɛ̃nↄ zĩ̀ Igipiti kí Soa, ben èe tángba kɛ̀ è kpá Samanɛsaa wɛ̃̀
    kↄ̃n wɛ̃̀o kpáa dↄro. Kɛ̀ Samanɛsa è Osea bↄ̀ a kpɛɛ, ben à à kũ̀ à à dà kpɛ́siaan.
  gub-BL: A'e rupi amo kwarahy mehe omono kar uze'eg heraha har Ezit wanuwihawete
    Xo her ma'e pe. — Hepytywà pe nehe, i'i izupe. Upytu'u temetarer kwarahy nànànar
    Axir pe imono kar ire kury. A'e ma'e ikwaw mehe, upyhyk kar Xamanezer Ozez zauxiapekwer
    wanupe kury. Umunehew kar zemunehew paw pe.
  eng-DRA: And when the king of the Assyrians found that Osee endeavouring to rebel
    had sent messengers to Sua the king of Egypt, that he might not pay tribute to
    the king of the Assyrians, as he had done every year, he besieged him, bound him,
    and cast him into prison,
