  hin-CV: मगर अश्शूर के राजा को होशिया के एक षड़्‍यंत्र के विषय में मालूम हो गया.
    होशिया ने मिस्र देश के राजा सोअ से संपर्क के लिए अपने दूत भेजे थे, और उसने अपने
    ठहराए गए कर का भुगतान भी नहीं किया था, जैसा वह हर साल किया करता था. तब अश्शूर
