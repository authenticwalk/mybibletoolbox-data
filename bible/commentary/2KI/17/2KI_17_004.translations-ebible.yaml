    of Assyria besieged him, and bound him, and put him in prison.)
  epo-epo: Kiam la reĝo de Asirio rimarkis ĉe Hoŝea perfidon, ĉar li sendis senditojn
    al So, reĝo de Egiptujo, kaj ne liveris tributon al la reĝo de Asirio, kiel ĉiujare,
