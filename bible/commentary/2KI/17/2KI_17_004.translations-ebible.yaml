  uig-PIN: Əmma Asuriyǝning padixaⱨi Ⱨoxiyaning asiyliⱪ ⱪilmaⱪqi bolƣinini bayⱪidi;
    qünki Ⱨoxiya burunⱪidǝk Asuriyǝning padixaⱨiƣa yilliⱪ sowƣa-salam yollimay, bǝlki
