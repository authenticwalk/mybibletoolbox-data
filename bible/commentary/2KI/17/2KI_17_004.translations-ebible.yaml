verse: 2KI.017.004
translations:
  mal-C: എന്നാൽ ഹോശേയ ഈജിപ്റ്റിലെ രാജാവായ സോവിന്റെ അടുക്കൽ സന്ദേശവാഹകരെ അയയ്ക്കുകയും
    വർഷംതോറും അശ്ശൂർരാജാവിനു കൊടുത്തുകൊണ്ടിരുന്ന കപ്പം കൊടുക്കാതിരിക്കുകയും ചെയ്തതിനാൽ
    അദ്ദേഹം വഞ്ചകനെന്ന് അശ്ശൂർരാജാവ് കണ്ടെത്തി. അതിനാൽ ശല്മനേസർ അദ്ദേഹത്തെ ബന്ധിച്ച്
    കാരാഗൃഹത്തിലാക്കി.
  deu-TKW: Als aber der König von Assyrien den Hosea treulos erfand (er hatte nämlich
    Boten an Sewe, den König von Ägypten, gesandt und nicht mehr, wie sonst alljährlich,
    an den König von Assyrien Tribut gezahlt), da schritt der könig von Assyrien wider
    ihn ein und legte ihn gebunden ins Gefängnis.
  lin-lin: Kasi mokonzi ya Asiri asosolaki ete Oze asaleli ye likita, pamba te Oze
    atindaki bantoma epai ya So, mokonzi ya Ejipito, mpe atikaki kofuta mpako epai
    ya mokonzi ya Asiri ndenge azalaki kosala mobu na mobu. Boye Salimanasari akangaki
    Oze mpe atiaki ye na boloko.
  eng-LSV: And the king of Asshur finds in Hoshea a conspiracy, in that he has sent
    messengers to So king of Egypt, and has not caused a present to go up to the king
    of Asshur, as year by year, and the king of Asshur restrains him, and binds him
    in a house of restraint.
  eng-GNV: 'And the King of Asshur founde treason in Hoshea: for he had sent messengers
    to So King of Egypt, and brought no present vnto the King of Asshur, as he had
    done yeerely: therfore the king of Asshur shut him vp, and put him in prison.'
  eng-WEBSTER: 'And the king of Assyria found conspiracy in Hoshea: for he had sent
    messengers to So king of Egypt, and brought no present to the king of Assyria,
    as he had done year by year: therefore the king of Assyria shut him up, and bound
    him in prison.'
  nhw-BL: Pero Tlanahuatijquetl Oseas tlen Israel amo quinejqui quej nopa ma mocahua.
    Yeca quitlajtlani Tlanahuatijquetl So tlen tlali Egipto ma quipalehui momaquixtis
    imaco nopa tlanahuatijquetl tlen tlali Asiria para ayacmo tlaxtlahuas impuestos
    sesen xihuitl. Pero nopa tlanahuatijquetl tlen tlali Asiria quimatqui,
  swh-ONEN: Lakini mfalme wa Ashuru akagundua kuwa Hoshea alikuwa msaliti, kwa kuwa
    alikuwa ametuma wajumbe kwa So mfalme wa Misri, naye hakuendelea kulipa ushuru
    kwa mfalme wa Ashuru tena kama alivyokuwa anafanya kila mwaka. Kwa hiyo Shalmanesa
    akamkamata na kumtia gerezani.
  bba-bba: Sɔ̃ɔ teeru Asirin sinɑ boko wi, u ɡiɑ mɑ Osee u kĩ u nùn seesi. Domi u
    nuɑ mɑ u Eɡibitin sinɑ boko ɡɔriɑ Soowɔ kpɑ u ku rɑɑ mɑɑ kɑ Asirin sinɑ bokon
    wɔ̃ɔ ɡobi yi kɔsiɑ. Yerɑ Asirin sinɑ boko wi, u Osee mwɑ u kɑ yɔni bɔkuɑ u kɛnuɑ.
  eng-KJVCPB: 'And the king of Assyria found conspiracy in Hoshea: for he had sent
    messengers to So king of Egypt, and brought no present to the king of Assyria,
    as he had done year by year: therefore the king of Assyria shut him up, and bound
    him in prison.'
  luo-luo: To ruodh Asuria nofwenyo ni Hoshea ne en andhoga, nimar nooro ji ir Osorkon
    ruodh Misri, bende ne ok ochiw osuru ne ruodh Asuria kaka ne osebedo kotimo higa
    ka higa. Kuom mano Shalmaneser nomake mokete e od twech.
  meu-meu: A Asuria pavapavana ese ena tao-tore e davaria; badina be Hosea ese gwaukau
    taudia na So, Aigupto pavapavana, dekena e siaidia lao, bona heaiva ḡaudia na
    Asuria pavapavana dekena se siaidia lao, laḡani ta ta amo e siai laova heḡereḡerena.
    Taunabunai, Asuria pavapavana ese dibura rumana ai e koua ahu, bona e ḡuia.
  npi-ULB: त्यसपछि आफ्‍नो विरुद्धमा होशियाले षड्यन्त्र गरेका कुराको जानकरी अश्शूरका
    राजाले थाहा पाए, किनकि होशियाले मिश्रका राजा सोकहाँ सन्देशवाहकहरू पठाएका थिए ।
    साथै, तिनले अश्शूरका राजालाई वर्षैपिच्छे तिर्दै आएको कर पनि तिरेनन् । त्यसैले
    अश्शूरका राजाले तिनलाई बन्‍दी बनाए र झ्यालखानामा थुनेर राखे ।
  yor-yor: Ṣùgbọ́n ọba Asiria rí i wí pé Hosea jẹ́ ọlọ́tẹ̀, nítorí ó ti rán oníṣẹ́
    sọ́dọ̀ ọba Ejibiti, kò sì san owó òde mọ́ fún ọba Asiria, gẹ́gẹ́ bí o ti máa ń
    ṣe ní ọdọọdún. Nígbà náà ọba Asiria fi agbára mú ún, ó sì fi sínú túbú.
  emp-NTPO: Mãwã b̶ʌd̶e Oseaba Egiptod̶ebema boro So abadamaa ʌ̃cʌrʌ diabuesia idji
    carebad̶e zemãrẽã. Maʌ̃ awara Salmanasaba parata poaza diabi b̶ad̶ada waa diaẽ́
    basía. Mãwã Salmanasaba cawasia Oseara idji jʌwaed̶abemada ẽdrʌi carea crĩcha
    jʌrʌ b̶ʌda. Maʌ̃ carea idjia Oseara jidabiped̶a preso b̶ʌbisia.
  pes-OPCB: اما یک سال از پرداخت باج و خراج سر باز زد و قاصدانی به مصر فرستاد تا از
    «سو» پادشاه آنجا کمک بخواهد. وقتی شلمناسر از این توطئه باخبر شد هوشع را به زنجیر
    کشیده، به زندان انداخت.
  tgl-ULB: Pagkatapos nabatid ng hari ng Asiria na si Hoesa ay nagbabalak laban sa
    kaniya, dahil nagsugo ng mga mensahero si Hosea kay So hari ng Ehipto; gayundin,
    hindi siya nagbibigay ng buwis sa hari ng Asiria, tulad ng ginagawa niya taon-taon.
    Kaya ang hari ng Asiria ay iginapos at ikinulong siya.
  hui-hui: Anigo horo mbirungi Hosiahanda agali maruhondo lalu, Iyibinaga Kini So
    karia bi yalu lama pialu i̱ biamogo bule ibabe laya lole pudaba, lene. Ani lo
    howa Hosia ibugua mali bibahendengi dagisi mialu haralidagua mali ogoninaga Salamanesenaga
    dagisi nami wahowa hene. Ani heagola Salamanese ibugua manda bu handalu hearia
    Hosiahanda bi e̱ lo wialu puguayiyane handalu ibugua ami agali hearuhondo lalu,
    Hosia minu garabaya bule pudaba, layagola tigua ani bini.
  mya-mya: သို့​ရာ​တွင်​နှစ်​တစ်​နှစ်​တွင်​ဟော​ရှေ​သည် အီ​ဂျစ် ဘု​ရင်​သွာ​မင်း​ထံ​သို့​သံ​တ​မန်​များ​စေ​လွှတ်​၍
    အ​ကူ​အ​ညီ​တောင်း​ခံ​ပြီး​လျှင် အာ​ရှု​ရိ​ပြည် သို့​အ​ခွန်​ဘဏ္ဍာ​မ​ဆက်​သ​ဘဲ​နေ​၏။
    ဤ​အ​ခြင်း အ​ရာ​ကို​ရှာ​လ​မ​နေ​ဇာ​သိ​ရှိ​သော​အ​ခါ ဟော​ရှေ​အား​ဖမ်း​ဆီး​၍​ထောင်​သွင်း​ထား​စေ​၏။
  bod-N: ཕྱིས་སུ་ཨ་སུར་གྱི་རྒྱལ་པོས་ཧོ་ཤེ་ཨ་ཡི་གཡོ་ཐབས་རྙེད། ཅིའི་ཕྱིར་ཞེ་ན། དེས་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་སོ་ཞེས་པར་བང་ཆེན་མངགས་ཏེ།
    ཨ་སུར་གྱི་རྒྱལ་པོར་ལོ་རེ་བཞིན་དུ་དཔྱ་ཁྲལ་མ་ཕུལ་བས་ཨ་སུར་གྱི་རྒྱལ་པོས་ཁོ་བཟུང་ནས་བཙོན་དུ་བཅུག་གོ
    །
  sna-sna: Asi mambo weAsiria akazoziva kuti Hoshea yaiva mhandu, nokuti akanga atuma
    nhume kuna So, mambo weIjipiti, uye akarega kuripa mutero kuna mambo weAsiria,
    sezvaaisiita gore negore. Naizvozvo Sharimaneseri akamubata akamuisa mutorongo.
  spa-BLM: El rey de Asiria descubrió una conspiración en Oseas, pues éste había enviado
    mensajeros a So, rey de Egipto, y no ofrecía tributo al rey de Asiria, como lo
    había hecho año tras año. Por lo tanto, el rey de Asiria lo apresó y lo encarceló.
  cac-cac: Palta ix yactej vin̈aj Oseas chi' yac'an q'uen tumin chi', ix schecanb'at
    schecab' vin̈ d'a vin̈aj So sreyal Egipto yic scolvaj vin̈ yed' vin̈ yic tz'el
    vin̈ d'a yalan̈ smandar vin̈ sreyal Asiria chi'. Yuj chi' a vin̈aj rey Salmanasar
    ix yaman vin̈aj Oseas chi', ix yac'anoch vin̈ vin̈ d'a preso.
  swh-ULB: Kisha mfalme wa Ashuru akaona kwamba Hoshea alikuwa na njama dhidi ya yake,
    kwa kuwa Hoshea aliwatuma wajumbe kwa So mfalme wa Misri; pia, hakumpatia kodi
    mfalme wa Ashuru, kama alivyofanya mwaka hadi mwaka.
  bel-bel: І заўважыў цар Асірыйскі ў Асіі здраду, бо ён пасылаў паслоў да Сігора,
    цара Егіпецкага, і не дастаўляў даніны цару Асірыйскаму кожны год; і ўзяў яго
    цар Асірыйскі пад варту, і ўвязьніў яго ў цямніцу.
  deu-ELBBK: Aber der König von Assyrien entdeckte eine Verschwörung des Hosea; denn
    er hatte Boten an So, den König von Ägypten, gesandt und hatte dem König von Assyrien
    kein Geschenk dargebracht, wie von Jahr zu Jahr. Da verhaftete ihn der König von
    Assyrien und legte ihn gebunden ins Gefängnis.
  mbb-OT: Ne hein neuǥet wazè en mebayad si Hoshea te vuhis he iring duen te nehuna
    he kada tuig is kebayad din, ne mibpetavang sikandin ki Hadì So he hadì te Ehipto.
    Ne hein netuenan ni Shalmaneser he midluib si Hoshea, midakep din ne mibpirisu
    zin.
  mal-2015: എന്നാൽ ഹോശേയ മിസ്രയീംരാജാവായ സോവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയക്കയും അശ്ശൂർരാജാവിന്നു
    ആണ്ടുതോറുമുള്ള കപ്പം കൊടുത്തയക്കാതിരിക്കയും ചെയ്തതുനിമിത്തം അശ്ശൂർ രാജാവു അവനിൽ
    ദ്രോഹം കണ്ടിട്ടു അവനെ പിടിച്ചു ബന്ധിച്ചു കാരാഗൃഹത്തിൽ ആക്കി.
  rmc-rmc: Ale o Šalmaneser pes dodžanľa, hoj o Hošea bičhaďa le muršen andro Egipt
    ko kraľis, savo pes vičinelas So. A dodžanľa pes the oda, hoj leske preačhiľa
    te počinel o daňe, avke sar oda kerelas sako berš. Avke les diňa o Šalmaneser
    te chudel a te phandel andre bertena.
  pes-OPV: اماپادشاه آشور در هوشع خیانت یافت زیرا که رسولان نزد سوء، پادشاه مصر فرستاده
    بود وپیشکش مثل هر سال نزد پادشاه آشور نفرستاده، پس پادشاه آشور او را بند نهاده،
    در زندان انداخت.
  ron-1924: Дар ымпэратул Асирией а дескоперит о унелтире ла Осея, кэч тримисесе соль
    луй Со, ымпэратул Еӂиптулуй, ши ну май плэтя пе фиекаре ан бирул ымпэратулуй Асирией.
    Ымпэратул Асирией л-а ынкис ши л-а пус ын ланцурь ынтр-о темницэ.
  ben-OBCV: কিন্তু আসিরিয়ার রাজা আবিষ্কার করলেন যে হোশেয় একজন বিশ্বাসঘাতক, কারণ
    তিনি মিশরের রাজা সো-র কাছে দূত পাঠালেন, এবং আগে যেমন বছরের পর বছর তিনি আসিরিয়ার
    রাজাকে রাজকর দিয়ে যেতেন, এখন তিনি আর তা দিচ্ছিলেন না। তাই শল্‌মনেষর তাঁকে অবরুদ্ধ
    করে জেলখানায় পুরে দিলেন।
  som-som: Markaasaa boqorkii Ashuur wuxuu Hoosheeca ka gartay shirqool, waayo, wuxuu
    wargeeyayaal u dirtay Soowa oo boqorkii Masar ahaa, oo boqorkii Ashuurna gabbaro
    ma uu siin siduu sannad kasta yeeli jiray; sidaas daraaddeed boqorkii Ashuur wuu
    xidhay oo xabsi ku riday.
  lat-VUC: Cumque deprehendisset rex Assyriorum Osee, quod rebellare nitens misisset
    nuntios ad Sua regem Ægypti ne præstaret tributa regi Assyriorum sicut singulis
    annis solitus erat, obsedit eum, et vinctum misit in carcerem.
  eng-ASVBT: 'And the king of Assyria found conspiracy in Hoshea; for he had sent
    messengers to So king of Egypt, and offered no tribute to the king of Assyria,
    as he had done year by year: therefore the king of Assyria shut him up, and bound
    him in prison.'
  ita-1885: Ma il re degli Assiri scoperse una congiura in Osea; perciocchè egli avea
    mandati ambasciadori a So, re d'Egitto, e non avea pagato il tributo annuale al
    re degli Assiri; laonde il re degli Assiri lo serrò, e lo mise ne' ceppi in carcere.
  eng-LXXUP: 'And the king of the Assyrians found iniquity in Hoshea, in that he sent
    messengers to So king of Egypt, and brought not a tribute to the king of the Assyrians
    in that year: and the king of the Assyrians besieged him, and bound him in the
    prison house.'
  eng-ULB: Then the king of Assyria realized that Hoshea had been plotting against
    him, for Hoshea had sent messengers to So king of Egypt; also, he offered no tribute
    to the king of Assyria, as he had done year by year. So the king of Assyria shut
    him up and bound him in prison.
  spa-VBL: Pero entonces el rey de Asiria descubrió que Oseas estaba siendo desleal.
    Oseas había enviado mensajeros a So, rey de Egipto, pidiendo ayuda, y también
    había dejado de enviar el tributo anual al rey de Asiria como lo había hecho anteriormente.
    Entonces el rey de Asiria arrestó a Oseas y lo puso en prisión.
  fra-_FOB: Mais le roi des Assyriens découvrit qu'Osée conspirait; car Osée avait
    envoyé des députés vers So, roi d'Égypte, et n'envoyait plus au roi d'Assyrie
    le tribut annuel. C'est pourquoi le roi des Assyriens l'enferma, et le lia dans
    une prison.
  mal-mal: എന്നാൽ ഹോശേയ ഈജിപ്റ്റ് രാജാവായ സോവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയക്കുകയും അശ്ശൂർ
    രാജാവിന് ആണ്ടുതോറുമുള്ള കപ്പം കൊടുക്കാതിരിക്കുകയും ചെയ്തു. അശ്ശൂർ രാജാവ് അവനിൽ
    ദ്രോഹം കണ്ട് അവനെ ബന്ധിച്ച് കാരാഗൃഹത്തിൽ ആക്കി.
  urd-GVR: Lekin chand sāl ke bād wuh sarkash ho gayā. Us ne ḳharāj kā sālānā silsilā
    band karke apne safīroṅ ko Misr ke bādshāh so ke pās bhejā tāki us se madad hāsil
    kare. Jab Asūr ke bādshāh ko patā chalā to us ne use pakaṛ kar jel meṅ ḍāl diyā.
  suz-BL: तन्‍न अस्‍सुर ङा पिपमी होशेआम आ कली मटिशो तवा बाक्‍त। मारदे हना मेकोमी इजीप्‍त
    ङा पिप सो कली लोव़ कुरब मुर सोइश्‍शो तुइक्‍ता बाक्‍त। मिनु बर्स बर्सम गेतीक तिरो
    यो अस्‍सुर ङा पिप कली मथाप्‍ता बाक्‍त। मोपतीके अस्‍सुर ङा पिपमी मेको कली ग्‍याइश्‍शा
    जेल्‍खानम चोक्‍गा बाक्‍त। होसे १२:२
  ita-1927: Ma il re d’Assiria scoprì una congiura ordita da Hosea, il quale aveva
    inviato de’ messi a So, re d’Egitto, e non pagava più il consueto annuo tributo
    ai re d’Assiria; perciò il re d’Assiria lo fece imprigionare e mettere in catene.
  ckb-ckb: بەڵام پاشای ئاشور ناپاکی لە هۆشێیەع بینی، لەبەر ئەوەی چەند نێردراوێکی بۆ
    سۆی پاشای میسر ناردبوو، هەروەها ئەو سەرانەی کە ساڵانە دەیدایە پاشای ئاشور ڕایگرتبوو.
    ئیتر شەلمەنەسەر گرتی و زیندانی کرد.
  eng-BBE: 'But Hoshea''s broken faith became clear to the king of Assyria because
    he had sent representatives to So, king of Egypt, and did not send his offering
    to the king of Assyria, as he had done year by year: so the king of Assyria had
    him shut up in prison and put in chains.'
  kan-OKCV: ಆದರೆ ಅಸ್ಸೀರಿಯದ ಅರಸನು ಹೋಶೇಯನಲ್ಲಿ ಒಳಸಂಚನ್ನು ಕಂಡುಹಿಡಿದನು. ಏನೆಂದರೆ, ಹೋಶೇಯನು
