    ʻae meʻaʻofa ki he tuʻi ʻo ʻAsilia, ʻo hangē ko ia naʻa ne faʻa fai ʻi he taʻu
    kotoa pē; ko ia naʻe fakahū ia ʻe he tuʻi ʻo ʻAsilia ki he fale pōpula, mo ne
