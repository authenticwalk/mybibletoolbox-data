verse: 2KI.017.029
translations:
  mal-C: എന്നിരുന്നാലും ഓരോ ദേശത്തുനിന്നുമുള്ള ഓരോ ജനവിഭാഗവും അവരവരുടെ ദേവന്മാരെ ഉണ്ടാക്കി
    ശമര്യയിൽ അവർ താമസമുറപ്പിച്ച വിവിധ പട്ടണങ്ങളിലെ ക്ഷേത്രങ്ങളിൽ പ്രതിഷ്ഠിച്ചു.
  deu-TKW: Sie fertigten sich aber, Volk für Volk, je ihren eigenen Gott an und stellten
    ihn in den Höhentempeln auf, welche die Samariter errichtet hatten, jedes Volk
    in seinen Städten, in denen sie ansässig waren.
  lin-lin: Kasi ekolo na ekolo esalaki banzambe na yango kati na bingumba nyonso oyo
    bazalaki kovanda, mpe batiaki banzambe yango kati na bisika ya bule ya bisambelo
    ya likolo ya bangomba oyo bato ya Samari batongaki.
  eng-LSV: and each nation is making its gods, and they place [them] in the houses
    of the high places that the Samaritans have made—each nation in their cities where
    they are dwelling.
  eng-GNV: Howbeit euery nation made their gods, and put them in the houses of the
    hie places, which the Samaritanes had made, euery nation in their cities, wherein
    they dwelt.
  eng-WEBSTER: Yet, every nation made gods of their own, and put them in the houses
    of the high places which the Samaritans had made, every nation in their cities
    in which they dwelt.
  nhw-BL: Pero itztoyaj miyac tlamantli masehualme catli ajsitoyaj huan sesen tlamantli
    masehualme noja quihueyichijque inintlaixcopincayohua. Huan campa hueli ipan inialtepe
    huan huejcapa ipan tepeme, quitlalijque inintlaixcopincayohua campa nopa israelitame
    catli achtihuiya itztoyaj quinchijchijtoyaj piltiocaltzitzi para inintlaixcopincayohua.
  swh-ONEN: Hata hivyo, kila kikundi cha taifa lililoletwa Samaria kilitengeneza miungu
    yao wenyewe katika miji kadhaa mahali walipoishi, nao wakaiweka mahali pa ibada
    za miungu ambapo watu wa Samaria walikuwa wametengeneza katika mahali pa juu.
  bba-bba: Adɑmɑ bwese tuku nin bɑɑtere mi tɑ wɑ̃ɑ kpuro tɑ ten bwɑ̃ɑroku kuɑwɑ tɑ
    sɑ̃ɑmɔ. Mɑ bɑ nu yi yi mi Isirelibɑ bɑ rɑ rɑɑ yɑ̃kunu ko, ɡunɡunu wɔllɔ.
  eng-KJVCPB: Howbeit every nation made gods of their own, and put them in the houses
    of the high places which the Samaritans had made, every nation in their cities
    wherein they dwelt.
  cpy-cpy: Roori kantacha, irikaete atziri poñaayitachari otsipaki nampitsi, rowetsikaeyakini
    apaanipaeni itajorentsitetashityaari janta nampitsiki antawoki rowetsikakiri Samaria-jatzi
    ochempiki inampiki rirori.
  luo-luo: Kata kamano, oganda koganda noloso nyisechegi giwegi e miechgi mopogore
    opogore, kuonde mane gidakie, mi giketo nyiseche manono kuonde motingʼore mag
    lemo mane jo-Samaria oseloso.
  meu-meu: A bese ta ta ese sibodia edia dirava dounu e karava ḡaudia na atai gabudia,
    Samaria taudia ese e kara gaudia, dubudia ai e atodia, bese ta ta e noho heniva
    hanuadia lalodiai.
  npi-ULB: हरेक जातिले आ-आफ्ना देवताहरू बनाए, अनि सामरीहरूले बनाएका उच्‍च थानहरूमा
    तिनलाई राखे । आफू बसोबास गर्ने ठाउँमा हरेक जातिले त्‍यसै गरे ।
  yor-yor: Bí ó tilẹ̀ rí bẹ́ẹ̀, olúkúlùkù orílẹ̀-èdè ṣe òrìṣà tirẹ̀ ní gbogbo ìlú
    níbi tí wọ́n gbé wà, wọ́n sì gbé wọn nínú ilé òrìṣà àti àwọn ènìyàn Samaria ó
    sì ṣe wọ́n sí ibi gíga wọ̀n-ọn-nì.
  pes-OPCB: ولی هر یک از این طوایف بیگانه به پرستش بت خود ادامه دادند. آنها بتهای
    خود را در معابد بالای تپه‌ها که اسرائیلی‌ها ساخته بودند و در نزدیکی شهرهایشان
    بود، گذاشتند.
  tgl-ULB: Ang bawat katutubo ay gumagawa ng kanilang sariling diyos, at nilalagay
    sila sa mga dambana na ginawa ng mga Samaritano - bawat katutubo sa mga lungsod
    kung saan sila naninirahan.
  hui-hui: Ani layagoyu wali agali tara tara uruni tigua mbirale dama mitangi bialu
    gime wabiniruhondo bi pupu wulenaga tinime wabini. Wabuwa tigua mbirale uruni
    Isaraele wali agalime Anduane Homogo mitangi bialu lotu lagane wabu wiaruha wiai
    hene. Dindi tara tara howa ibiyarume tininaga bi pupu wiaga wabu winidaru ale
    wabigi bigi biai hene.
  mya-mya: သို့​ရာ​တွင်​ရှ​မာ​ရိ​ပြည်​တွင်​လာ​ရောက်​နေ​ထိုင် ကြ​သူ​တို့​သည် မိ​မိ​တို့​သက်​ဆိုင်​ရာ​ရုပ်​တု​များ
    ကို​ပြု​မြဲ​ပြု​လုပ်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​တည်​ဆောက်​ခဲ့​သည့်​တန်​ဆောင်း​များ​တွင်​ထား
    ရှိ​ကြ​၏။ ထို​သူ​တို့​သည် အုပ်​စု​အ​လိုက်​သက် ဆိုင်​ရာ​ရုပ်​တု​များ​ကို​မိ​မိ​တို့​နေ​ထိုင်​ရာ
    မြို့​များ​တွင်​ပြု​လုပ်​ကြ​၏။-
  bod-N: འོན་ཀྱང་རིགས་རྒྱུད་རེ་རེས་རང་ཉིད་ལ་ལྷ་སྐུ་རྣམས་བཞེངས་ཏེ་སཱ་མར་ཡ་པས་བརྩིགས་པའི་མཐོ་གླིང་གི་ལྷ་ཁང་དག་ཏུ་བཞག་ཅིང་།
    རིགས་རྒྱུད་རེ་རེས་རང་ཉིད་གནས་པའི་གྲོང་ཁྱེར་གྱི་ནང་དུ་དེ་ལྟར་བྱས།
  sna-sna: Kunyange zvakadaro, rudzi rumwe norumwe rwakazviitira vamwari varwo mumaguta
    mazhinji mavaigara, vakavamisa mumatumba okunamatira akanga aitwa navanhu veSamaria
    mumatunhu akakwirira.
  spa-BLM: Sin embargo, cada nación hizo sus propios dioses y los puso en las casas
    de los lugares altos que los samaritanos habían hecho, cada nación en sus ciudades
    en las que vivían.
  cac-cac: Palta junjun chon̈ab'il eb' ix sb'o sdiosal d'a junjun chon̈ab' b'aj cajan.
    Ix sb'oanxiq'ue lugar eb' chaan̈ b'aj b'ob'iltaxon yuj eb' aj Samaria chi'.
  swh-ULB: Watu wa kila kabila wakajifanyia miungu yao wenyewe, na kuiweka mahala
    pa juu ambapo Wasamaria walifanya kila kabila katika mji ambako walipoishi.
  bel-bel: 'Прытым зрабіў кожны народ і сваіх багоў і паставіў у бажніцах вышыняў,
    якія ўсталявалі Самаране, - кожны народ у сваіх гарадах, дзе жывуць яны:'
  wed-wed: Wate jentail ravai nununai ai god morumorui kokoitaui i kaukauei ma metauna
    au taona i mamae, kampa ola au tepai au naona mai Israel au Samaria ai voepaepa
    gabui i voavoailana, kampa i terenaiei.
  deu-ELBBK: Und sie machten sich, eine jede Nation, ihre Götter, und stellten sie
    in die Höhenhäuser, die die Samariter gemacht hatten, eine jede Nation in ihren
    Städten, in denen sie wohnten.
  mbb-OT: Piru heini is nekedseselekawà he grupu te menge etew, mibpedayun dan he
    ebaal te kandan he menge ed-ezapan. Diyà te kada inged he ed-ubpaan dan, impelastar
    zan is kandan he menge ed-ezapen diyà te menge simbahan he ziyà te metikang he
    menge lugar he mibeelan te menge tig-Samaria.
  mal-2015: എങ്കിലും അതതു ജാതി താന്താന്റെ ദേവന്മാരെ ഉണ്ടാക്കി, ഓരോ ജാതി പാർത്തുവന്ന
    പട്ടണങ്ങളിൽ ശമര്യർ ഉണ്ടാക്കിയിരുന്ന പൂജാഗിരിക്ഷേത്രങ്ങളിൽ പ്രതിഷ്ഠിച്ചു.
  rmc-rmc: Ale dojekh narodos peske kerďa peskre devlen a thode len andre ola sveta
    thana, save angloda ačhade o manuša andral e Samarija. Dojekh narodos oda kerelas
    andre oda foros, kaj bešelas.
  pes-OPV: اما هر امت، خدایان خود را ساختند و درخانه های مکان های بلند که سامریان
    ساخته بودندگذاشتند، یعنی هر امتی در شهر خود که در آن ساکن بودند.
  ron-1924: Дар нямуриле шь-ау фэкут, фиекаре, думнезеий лор ын четэциле пе каре ле
    локуяу ши й-ау ашезат ын темплеле идолешть дин ынэлцимиле зидите де самаритень.
  aui-aui: Bi gegha, kubura wiibata damdi na kwanatu meghamegha siyamakamake, na kamodiye
    toudimani yadi god rapediye siyaberabera, bi Isrel damdi yadi god mududi kadi
    kabepepa gawaridi naghove sibera, na kamodiye siyatutoura.
  ben-OBCV: তা সত্ত্বেও, বিভিন্ন নগরে উপনিবেশ গড়ে বসবাস করতে থাকা প্রত্যেকটি জাতিভিত্তিক
    দল সেই নগরগুলিতে নিজের নিজের দেবতা গড়ে নিয়েছিল, এবং শমরিয়ার লোকেরা আগে উঁচু
    উঁচু স্থানে যেসব প্রতিমাপুজোর পীঠস্থান তৈরি করল, সেখানেই তাদের দেবতাদের প্রতিষ্ঠিত
    করল।
  som-som: Habase yeeshee quruun waluba waxay samaysatay ilaahyo ay iyagu leeyihiin,
    oo waxay dhex dhigteen guryihii meelaha sarsare oo ay reer Samaariya samaysteen,
    oo quruun waluba waxay dhex dhigteen magaalooyinkii ay iyagu degganaayeen.
  lat-VUC: 'Et unaquæque gens fabricata est deum suum: posueruntque eos in fanis excelsis
    quæ fecerant Samaritæ, gens et gens in urbibus suis, in quibus habitabat.'
  eng-ASVBT: Howbeit every nation made gods of their own, and put them in the houses
    of the high places which the Samaritans had made, every nation in their cities
    wherein they dwelt.
  ita-1885: Nondimeno ciascuna di quelle genti si faceva i suoi dii, e li misero nelle
    case degli alti luoghi, che i Samaritani aveano fatti; ciascuna nazione li mise
    nelle sue città, dove abitava.
  eng-LXXUP: But the nations made each their own gods, and put them in the house of
    the high places which the Samaritans had made, each nation in the cities in which
    they dwelt.
  eng-ULB: Every ethnic group made gods of their own, and put them in the high places
    that the Samaritans had made—every ethnic group in the cities where they lived.
  spa-VBL: Pero los pueblos de las distintas naciones siguieron haciendo sus propios
    dioses en las ciudades donde se habían establecido, y los colocaron en los santuarios
    de los lugares altos que había hecho el pueblo de Samaria.
  fra-_FOB: Mais chaque nation se fit ses dieux, et les mit dans les maisons des hauts
    lieux que les Samaritains avaient faits; chaque nation les mit dans les villes
    où elle habitait.
  mal-mal: എങ്കിലും ഓരോ ജനതയും തങ്ങളുടെ ദേവന്മാരെ ഉണ്ടാക്കി, അവർ പാർത്തുവന്ന പട്ടണങ്ങളിൽ
    ശമര്യർ ഉണ്ടാക്കിയിരുന്ന പൂജാഗിരിക്ഷേത്രങ്ങളിൽ പ്രതിഷ്ഠിച്ചു.
  urd-GVR: Lekin sāth sāth wuh apne zātī dewatāoṅ kī pūjā bhī karte rahe. Shahr bashahr
    har qaum ne apne apne but banā kar un tamām ūṅchī jaghoṅ ke mandiroṅ meṅ khaṛe
    kie jo Sāmariya ke logoṅ ne banā chhoṛe the.
  suz-BL: मो हना यो रागी रागी ङा मुरपुकीम आंम आन बाक्‍तीके सहर सहरम आन देवी देवता
    सेल्‍शा, मेको डांडा ङा थानम वोदमे बाक्‍त। मोपा आन बाक्‍शो सहर नेल्‍लेमी सामरीया
    ङा मुर आन सेल्‍शो डांडा ङा थान यो बाक्‍मा बाक्‍त।
  ita-1927: Nondimeno, ognuna di quelle genti si fece i propri dèi nelle città dove
    dimorava, e li mise nelle case degli alti luoghi che i Samaritani aveano costruito.
  ckb-ckb: لەگەڵ ئەوەش هەر گەلە لەو شارۆچکەیەی کە تێیدا نیشتەجێ ببوون بتیان بۆ خۆیان
    دروستکرد و لە نزرگەکانی سەر بەرزایی کە سامیرەییەکان دروستیان کردبوون دایاننان.
  eng-BBE: And every nation made gods for themselves, and put them in the houses of
    the high places which the Samaritans had made, every nation in the towns where
    they were living.
  kan-OKCV: ಆದರೆ ಪ್ರತಿ ಜನಾಂಗದವರೂ, ತಾವು ವಾಸಿಸಿದ ಪಟ್ಟಣಗಳಲ್ಲಿ ತಮಗೆ ದೇವರುಗಳನ್ನು ಮಾಡಿ,
    ಸಮಾರ್ಯದವರು ಮಾಡಿದ ಪೂಜಾಸ್ಥಳಗಳ ಮಂದಿರಗಳಲ್ಲಿ ಅವುಗಳನ್ನು ಇರಿಸಿದರು.
  tam-2017: ஆனாலும் அந்தந்த மக்கள் தங்கள் தங்கள் தேவர்களைத் தங்களுக்கு உண்டாக்கி,
    அந்தந்த மக்கள் குடியேறின தங்கள் தங்கள் பட்டணங்களில் சமாரியர்கள் உண்டாக்கிய மேடைகளின்
    கோவில்களில் வைத்தார்கள்.
  spa-RV-1909: Mas cada nación se hizo sus dioses, y pusiéronlos en los templos de
    los altos que habían hecho los de Samaria; cada nación en su ciudad donde habitaba.
  ron-BTF: Totuși, fiecare națiune și-a făcut dumnezeii săi și i-a pus în casele înălțimilor
    pe care samaritenii le făcuseră, fiecare națiune în cetățile unde locuia.
  eng-WEBP: However every nation made gods of their own, and put them in the houses
    of the high places which the Samaritans had made, every nation in their cities
    in which they lived.
  eng-FBV: But the people of the different nations went on making their own gods in
    the towns where they had settled, and they placed them in the shrines of the high
    places that the people of Samaria had made.
  nld-1939: Tegelijkertijd echter maakten de verschillende volkeren hun eigen goden
    en plaatsten ze in de tempels op de offerhoogten, die de Samaritanen gebouwd hadden
    in de steden, waar die volkeren zich nu hadden gevestigd.
  nch-BL: Pero itztoyaj miyac tamanti masehualme cati ajsitoyaj huan sesen tamanti
    masehualme noja quihueyichihuayayaj inintaixcopincayohua. Huan campa hueli ipan
    inialtepe huan huejcapa ipan tepeme, quitalijque inintaixcopincayohua campa nopa
    israelitame cati achtohuiya itztoyaj quinchijchijtoyaj piltiocaltzitzi para inintaixcopincayohua.
  vie-1934: Song mỗi dân tộc đều tạo thần riêng cho mình, đặt nó trong những chùa
    miễu tại trên các nơi cao mà dân Sa-ma-ri đã dựng lên, tức dân tộc nào đặt thần
    mình trong thành nấy.
  hin-CV: मगर हर एक राष्ट्र अपने-अपने देवताओं की मूर्तियां बनाता रहा, और उन्हें अपने-अपने
    नगरों के पूजा स्थलों में प्रतिष्ठित करता रहा; उन पूजा स्थलों पर, जो शमरिया के
    मूलवासियों द्वारा बनाए गए थे. यह वे उन सभी नगरों में करते गए, जहां वे बसते जा
    रहे थे.
  spa-BES: Y cada nación se hizo dioses, y los puso en las casas de los lugares altos
    que los samaritanos habían hecho, cada nación en las ciudades donde vivían.
  tdx-tdx: Fe fonga namboatse ty ‘ndrahare’e i fifeheañe rey, le napo’e amo toets’
    abo rinanji’ o nte-Someroneoo, songa fifeheañe an-drova nimoneña’e ao.
  tha-KJV: แต่​ว่าทุกๆประชาชาติยังสร้างรูปพระของตนเอง และตั้งไว้ในนิเวศแห่งปู​ชน​ียสถานสูงซึ่งชาวสะมาเรียได้สร้างไว้
    ทุ​กๆประชาชาติในหัวเมืองที่เขาอาศัยอยู่
  por-BR-2018: Mas cada nação fez para si seus deuses, e puseram-nos nos templos dos
    altos que haviam feito os de Samaria; cada nação em sua cidade onde habitava.
  deu-ELO: Und sie machten sich, eine jede Nation, ihre Götter, und stellten sie in
    die Höhenhäuser, welche die Samariter gemacht hatten, eine jede Nation in ihren
    Städten, in welchen sie wohnten.
  eng-WYC-2018: And each folk made his god, and they setted those gods in the high
    temples, which the men of Samaria had made, folk and folk in their cities, in
    which they dwelled. (But each people made their own god, and they put those gods
    in the high temples, which the men of Samaria had made, yea, each people in their
    city, in which they lived.)
  epo-epo: Tamen ĉiu popolo faris ankaŭ siajn diojn, kaj starigis ilin en la domoj
    de la altaĵoj, kiujn konstruis la Samarianoj, ĉiu popolo en siaj urboj, en kiuj
    ili loĝis.
  uig-PIN: Lekin xu hǝlⱪlǝrning ⱨǝrbiri ɵz ilaⱨlirining butlirini yasap, Samariyǝliklǝr
    salƣan «yuⱪiri jaylar»diki ibadǝtgaⱨlar iqigǝ turƣuzdi; ⱨǝrbir hǝlⱪ ɵzi turƣan
    xǝⱨǝrdǝ xundaⱪ ⱪildi.
  beo-beo: Be Asilia dunu amo da Samelia ganodini ha:ini fi, ilia da mae fisili, ilia
    loboga hamoi ‘gode’ liligi hamosu. Ilia da amo liligi ilima nodone sia:ne gadosu
    sogebi amo Isala:ili dunu da hamoi, amo ganodini sali. Momogi afae afae da loboga
    hamoi ‘gode’ afae afae ilia esalebe moilai ganodini hahamoi.
  tpi-OTNT: Tasol ol dispela lain pipel i bihainim yet pasin bilong ol na i wokim
    ol piksa bilong giaman god bilong ol yet. Na ol i putim ol dispela god long ol
    ples lotu bipo ol Israel i bin wokim. Ol wan wan lain i wokim ol god bilong ol
    yet na i putim long ol taun ol i stap long en.
  hau-SA: Duk da haka, jama’ar kowace ƙasa, suka ƙera tasu alloli a garuruwa masu
    yawa inda suke zaune, suka sa su a masujadan da mutanen Samariya suka gina a kan
    tuddai.
  uig-LAT: Lékin shu xelqlerning herbiri öz ilahlirining butlirini yasap, Samariyelikler
    salghan «yuqiri jaylar»diki ibadetgahlar ichige turghuzdi; herbir xelq özi turghan
    sheherde shundaq qildi.
  nde-nde: Loba kunjalo, yileloqembu ngobuzwe balo lenza onkulunkulu balo emadolobheni
    wonke ababehlaliswe khona, bababeka ezindaweni zokukhonzela ezazakhiwe ngabantu
    beSamariya.
  ton-ton: Ka naʻe fokotuʻu ʻe he ngaahi puleʻanga taki taha ʻa hono ngaahi ʻotua
    ʻonautolu, mo nau ʻai ʻakinautolu ki he ngaahi fale ʻoe ngaahi potu māʻolunga
    ʻaia naʻe ngaohi ʻe he kakai Samēlia, ko e taki taha ʻae puleʻanga ʻi he ngaahi
    kolo naʻa nau nofo ki ai.
  ces-1613: A však nadělali sobě jeden každý národ bohů svých, kteréž stavěli v domě
    výsostí, jichž byli nadělali Samařští, jeden každý národ v městech svých, v nichž
    bydlili.
  eng-WMB: However every nation made gods of their own, and put them in the houses
    of the high places which the Samaritans had made, every nation in their cities
    in which they lived.
  tam-TCV: ஆனாலும் ஒவ்வொரு நாட்டினரின் மக்கள் குழுவும் தாங்கள் குடியமர்த்தப்பட்ட அநேக
    பட்டணங்களில், அவரவருடைய சொந்த தெய்வங்களை உருவாக்கி சமாரியரினால் கட்டப்பட்ட உயரமான
    வழிபாட்டு மேடைகளிலும், கோயில்களிலும் அவற்றை வைத்தார்கள்.
  ceb-ULB: Nagbuhat ang matag pundok sa tribo ug kaugalingon nilang mga dios, ug gibutang
    kini sa taas nga mga dapit nga gibuhat sa mga Samaritanhon—matag pundok sa tribo
    sa mga siyudad diin sila nagpuyo.
  pol-UBG: Jednakże każdy naród czynił sobie własnych bogów i stawiał ich w domach
    wyżyn, które Samarytanie pobudowali, każdy naród w swoich miastach, w których
    mieszkał.
  urd-GVU: لیکن ساتھ ساتھ وہ اپنے ذاتی دیوتاؤں کی پوجا بھی کرتے رہے۔ شہر بہ شہر ہر
    قوم نے اپنے اپنے بُت بنا کر اُن تمام اونچی جگہوں کے مندروں میں کھڑے کئے جو سامریہ
    کے لوگوں نے بنا چھوڑے تھے۔
  deu-1912: Aber ein jegliches Volk machte seinen Gott und taten sie in die Häuser
    auf den Höhen, die die Samariter gemacht hatten, ein jegliches Volk in ihren Städten,
    darin sie wohnten.
  kan-2017: ಆದರೂ ಆ ಜನಾಂಗಗಳವರು ತಮ್ಮ ದೇವತೆಯ ವಿಗ್ರಹಗಳನ್ನು ಮಾಡಿಕೊಂಡು ತಾವು ವಾಸಿಸುವ ಊರುಗಳಲ್ಲಿ
    ಸಮಾರ್ಯದವರು ಏರ್ಪಡಿಸಿದ್ದ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿ ಅವುಗಳನ್ನಿಟ್ಟು ಪ್ರತಿಷ್ಠಿಸಿ ಪೂಜಿಸುತ್ತಿದ್ದರು.
  yap-yap: 'Machane fapi girdi’ ni karbad ra pired nga Samaria e dar talgad i ngongliy
    e tirorad e liyos, mar ted e pi liyos nga langgin e fapi tagil’ e meybil nike
    toy yu Israel. Ra bu’ulung fapi girdi’ miyad ngongliy e liyos ni yibe meybil ngay
    u lan e pi binaw ni yad be par riy:'
  hlt-MCSB: Tedae amah namtu, namtu ah pathen tah a saii uh tih Samaria kah a saii
    hmuensang im ah a khueh uh. Amih te amah namtu, namtu neh khopuei ah kho a sak
    uh.
  mdy-ETH: ሳማሪያ ሙኪ ዴዔ ዓሳ ጋዓንቴ ፔኤኮ ካኣሽኮ ባኮ ኮሺፆ ሃሾ ዒፂ ዒስራዔኤሌ ዓሳ ጊኢጊሼ፥ ዼጌ ቤዞይዳ ዓኣ ካኣሽኮ
    ቤዛ ጌሤኔ፤ ፔቴ ፔቴ ጉርዳ ዔያታ ናንጋ ካታሞይዳ ቢያ ፔኤኮ ካኣሽኮ ባኣዚ ማዢ ዔቂሴኔ።
  twi-ASANTE: Nanso, saa ahɔhoɔ akuakuo ahodoɔ yi kɔɔ so somm wɔn ankasa anyame. Kuro
    biara a wɔtete mu no, wɔde wɔn ahoni kɔsisii abosonnan a Israelfoɔ no asisi no
    mu.
  eng-WEBU: However every nation made gods of their own, and put them in the houses
    of the high places which the Samaritans had made, every nation in their cities
    in which they lived.
  wal-wal: Gidikkonne Samaariyaa yiidi uttida asai bau goinniyo eeqa misileta ba de7iyoosan
    de7iyoosan medhdhiis. Medhdhidi Samaariyaa asai keexxido goinniyo xoqqa sohotun
    wottiis.
  spa-PDDPT: Pero cada pueblo hacía sus propios ʼelohim y los ponía en los santuarios
    de los lugares altos que los de Samaria hacían. Cada pueblo hacía esto en la ciudad
    donde vivía.
  gun-gun: Ha'e rami teĩ peteĩ-teĩ regua ojapo teri okuapy ha'e kuery ruete ra'angaa
    rive tetã py ikuaia rupi, ha'e omopu'ã imo'amy yvy'ã rupi ombojerovia atyrã Samaria
    pygua kuery ojapo va'ekue ha'e javi py.
  ilo-ULB: Nagaramid ti tunggal bunggoy ti tribu kadagiti diosda, ket inkabilda ida
    kadagiti disso a pagdaydayawan nga inaramid dagiti Samaritano - iti tunggal bunggoy
    ti tribu kadagiti siudad a nagnaedanda.
  kpg-kpg: 'Gei nia daangada ala e noho i Samaria e haihai hua go nadau ada balu god,
    gaa dugu nia maa gi hongo nia gowaa dugu ada balu god ala ne hau go digau Israel.
    Di buini nei mo di buini nei e haihai nadau ada balu god i lodo nia waahale ala
    e noho ai digaula:'
  uig-ARA: لېكىن شۇ خەلقلەرنىڭ ھەربىرى ئۆز ئىلاھلىرىنىڭ بۇتلىرىنى ياساپ، سامارىيەلىكلەر
    سالغان «يۇقىرى جايلار»دىكى ئىبادەتگاھلار ئىچىگە تۇرغۇزدى؛ ھەربىر خەلق ئۆزى تۇرغان
    شەھەردە شۇنداق قىلدى.
  tof-tof: A blaman dakla ne pamkolpam kwarilürr, ma tibiób god we tómbapónóp, da
    alóngóp tóre pokodó basirr-basirr podo kwitüdü, ibü bütókóm. Ini tóre poko Isrrael
    pamkolpama tómbapónóp, Samarriam nidi ngyabenónóp ngaen-gógópan.
  sus-sus: Kɔnɔ na sie, kankan nu a gbe alae tima na kuye banxie kui, Samarikae nu
    bara naxee ti e xa taae kui nun yire itexie fari.
  pon-2006: 'Ahpw aramas akan me kousoanla nan Sameria usehlahte wiewia pein neirail
    dikedik en eni, oh koasoanediong wasahn sansal akan me mehn Israel kan kauwadahr.
    Ehuehute pwihn wiahda dikedik en eni nan kahnimw kan me re koukousoan ie:'
  ksd-ksd: Ia kaka ra lavur vuna tarai dia ga pait kadia umana god, ma dia ga varuk
    diat ta nam ra umana pal ta ra umana tavul a lotu nina ra tarai Samaria dia ga
    pait ia, tikatika na vuna tarai dia ga pait ia ta nam iat ra pia na pal dia ga
    ki tana.
  tur-YTC: Bununla birlikte her ulus kendine ait ilâhlar yaptı ve her ulus yaşamakta
    oldukları kentlere, Samariyalılar'ın yapmış olduğu yüksek yerler evlerine bunları
    koydu.
  grc-BRENT: Καὶ ἦσαν ποιοῦντες ἔθνη ἔθνη θεοὺς αὐτῶν· καὶ ἔθηκαν ἐν οἴκῳ τῶν ὑψηλῶν
    ὧν ἐποίησαν οἱ Σαμαρεῖται, ἔθνη ἔθνη ἐν ταῖς πόλεσιν αὐτῶν ἐν αἷς κατῴκουν.
  ind-AYT: Adapun bangsa-bangsa itu telah membuat ilahnya sendiri dan menempatkannya
    di kuil, di bukit-bukit pengurbanan yang dibuat oleh orang-orang Samaria. Bangsa-bangsa
    itu melakukannya di kota-kota yang mereka tempati di sana.
  nya-nya: Koma mtundu uliwonse wa anthu unkapangabe mafano a milungu yawoyawo mʼmizinda
    yambiri imene anthuwo ankakhala, ndipo anayika milunguyo mʼnyumba za milungu zimene
    anthu a ku Samariya anamanga ku malo opembedzera mafano.
  hrv-hrv: Svaki je narod imao likove svojih bogova i postavili su ih u hramove na
    uzvišicama koje su podigli Samarijanci, svaki narod u svojim gradovima u kojima
    življaše.
  mps-mps: Tiali goli, te hani dabe deli deli augwaligo te tibo god noma nigilama,
    teba wali pabo kolesaga me idu bidali. Tama augwaligo te god noma nigali, te polobadu
    te Israel hani dabego te lotu po wali pesagede muna muna pai, te bulu du dabede.
    Tama augwaligo te deli deli hani augwa god deli deli nidigi pelama, tama augwa
    bidibo taun bulude muna muna pali.
  tpi-tpi: Tasol ol dispela lain pipel i bihainim yet pasin bilong ol na i wokim ol
    piksa bilong giaman god bilong ol yet. Na ol i putim ol dispela god long ol ples
    lotu bipo ol Israel i bin wokim. Ol wan wan lain i wokim ol god bilong ol yet
    na i putim long ol taun ol i stap long en.
  dan-1931: Men hvert Folk gav sig til at lave sig sin egen Gud og stillede ham op
    i Offerhusene på Højene, som Samaritanerne havde opført, hvert Folk i sin By,
    hvor de havde bosat sig;
  vie-OVCB: Tuy nhiên, những người này vẫn thờ thần của nước họ. Họ để tượng thần
    trong miếu trên đồi gần thành mình ở. Các miếu này đã được người Ít-ra-ên xây
    cất trước kia.
  guj-2017: દરેક પ્રજાના લોકોએ પોતપોતાના દેવો બનાવીને તેઓ જયાં રહેતા હતા તે નગરમાં,
    ત્યાં સમરુનીઓએ બનાવેલા ઉચ્ચસ્થાનોમાં તેઓને મૂક્યા.
  pon-2006A: 'Ahpw aramas akan me kousoanla nan Sameria usehlahte wiewia pein neirail
    dikedik en eni, oh koasoanediong wasahn sansal akan me mehn Israel kan kauwadahr.
    Ehuehute pwihn wiahda dikedik en eni nan kahnimw kan me re koukousoan ie:'
  por-BRBSL: However cada nação fez seus próprios deuses e os colocou nas casas dos
    lugares altos que os samaritanos tinham feito, cada nação em suas cidades em que
    viviam.
  cth-cth: Hatei miphun tangkuem ni, amamae cathut lengkaleng a sak awh, Samarianaw
    ni hmuenrasang a sak awh e hah, miphun tangkuem ni amamouh onae kho tangkuem vah
    a ta awh.
  twi-twi: Nanso saa ahɔho akuwakuw ahorow yi kɔɔ so som wɔn ankasa anyame. Kurow
    biara a wɔtete mu no, wɔde wɔn ahoni kosisii abosonnan a Israelfo no asisi no
    mu.
  hlt-hlt: Tedae amah namtu, namtu ah pathen tah a saii uh tih Samaria kah a saii
    hmuensang im ah a khueh uh. Amih te amah namtu, namtu neh khopuei ah kho a sak
    uh.
  tbz-SIM: Bɑ́ kùù botí kù do dɔ̀ɔ̀ tɛbɔɔtenkɑɑnìtɛ̀ ntɛ kɛ́fíí nyɛtuo bɛ̀ do mɑɑ́
    yɛ̀ Sɑmmɑrii kó yɛtɔ̀rɛ̀ yɛ miɛkɛ. Bɑ́ kùù botí kù do mɛ ndɔ̀ɔ̀ ku ɛì kù bo dìì
    miɛkɛ.
  msy-2020: Ezɨ ikɨzir kabar gumazamiziba me uan arazibar gɨn ghuavɨra ikia, egha
    uari bagha asebar marvir guabar ingari. Egha me marvir guar kaba isa, Israelia
    fomɨra asebar ziaba fasa mɨghsɨabar pɨn itir danganir ingarizir kabagh arɨki.
    Egha ikɨzir vaghvaziba uari bagha marvir guabar ingara da isa nguibar me itibagh
    arɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑmɑlii tɑɑ cɑɣɑlɑɑ mpɛ, pɑɑ wei ɩ lupɑ ɩ tɛ tʋɣʋ, nɑ pɑ́ sɩɩ ɑcɑlɛɛ
    wenɑ ɑ tɑɑ pɑɑ cɑɣɑɑ tɔ ɑ tǝkɔtǝlɛnɑɑ mpɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ ŋmɑwɑ tɔ pɑ tɑɑ.
  azb-azb: 'Ancaq hər millət öz allahının bütünü düzəltdi. Onları yaşadıqları şəhərlərdə
    Samariyalıların səcdəgahlarda tikdikləri məbədlərə qoydular:'
  eng-DBY: And every nation made gods of their own, and put them in the houses of
    the high places that the Samaritans had made, every nation in their cities in
    which they dwelt.
  hin-2017: तो भी एक-एक जाति के लोगों ने अपने-अपने निज देवता बनाकर, अपने-अपने बसाए
    हुए नगर में उन ऊँचे स्थानों के भवनों में रखा जो सामरिया के वासियों ने बनाए थे।
  wol-KYG: Terewul xeet wu ci nekk di sàkk ba tey seen tuuri bopp ca seen dëkk ya
    ñu féete, ba dugal tuur ya ca bérabi jaamookaay, ya waa Samari defaroon.
  eng-YLT: and they are making each nation its gods, and place [them] in the houses
    of the high places that the Samaritans have made, each nation in their cities
    where they are dwelling.
  eng-WYC-2017: And each folk made his god, and they setted [or put] those gods in
    the high temples, which the men of Samaria had made, folk and folk in their cities,
    in which they dwelled.
  eng-WMBB: However every nation made gods of their own, and put them in the houses
    of the high places which the Samaritans had made, every nation in their cities
    in which they lived.
  urd-GVH: लेकिन साथ साथ वह अपने ज़ाती देवताओं की पूजा भी करते रहे। शहर बशहर हर क़ौम
    ने अपने अपने बुत बनाकर उन तमाम ऊँची जगहों के मंदिरों में खड़े किए जो सामरिया के
    लोगों ने बना छोड़े थे।
  rug-rug: Ba saripu koa pa Sameria si lopu makudo tavete tamasa beku sapu dia soti
    meke va turui rini koari na hope saripu kuri rina tie Izireli koari na toqere.
    Sari hopeke pukuna si tavete beku koari na vasileana lavata sapu koa i rini.
  gaz-gaz: Taʼus tokkoon tokkoon gosaa magaalaa keessa jiraatutti waaqota ofii isaa
    tolfatee iddoowwan sagadaa kanneen warri Samaariyaa gaarran irratti hojjetanii
    turan sana irra dhaabe.
  fra-LSG: Mais les nations firent chacune leurs dieux dans les villes qu’elles habitaient,
    et les placèrent dans les maisons des hauts lieux bâties par les Samaritains.
  yal-yal: Koni, siya xɔɲɛn naxanye dɔxɔ Samari yamanani, ne birin yi e gbee suxurene
    rafala e dɔxɔ taane yi, e yi e ti taan kidene yi Samariya kaane naxanye rafala.
  haw-1868: Aka, hana aku no kela lahuikanaka keia luhuikanaka i na akua no lakou
    iho, a kukulu ma na hale o na heiau a ko Samaria i hana'i, o kela lahuikanaka
    keia lahuikanaka ma ko lakou mau kulanakauhale, kahi a lakou i noho ai.
  arb-NAV: وَمَعَ ذَلِكَ ظَلَّ كُلُّ قَوْمٍ يَصْنَعُونَ آلِهَتَهُمْ وَيَنْصِبُونَهَا
    فِي مَعَابِدِ الْمُرْتَفَعَاتِ الَّتِي شَيَّدَهَا السَّامِرِيُّونَ فِي الْمُدُنِ
    الَّتِي يُقِيمُونَ فِيهَا.
  ewe-ewe: Ke hã la, gbegbɔgblɔ ɖe sia ɖe gasubɔa woawo ŋutɔ ƒe mawuwo le du siwo
    me wole. Wosubɔa mawu siawo le nuxeƒe siwo Samariatɔwo wɔ da ɖi.
  eng-LEE: Yet they made, every nation, their own gods; and they put them in the houses
    of the high-places which the Samaritans had made, every nation in their cities
    wherein they dwelt.
  asm-FB: তথাপিও প্ৰত্যেক জাতিৰ লোকসকলে যি যি নগৰত বাস কৰিছিল, তেওঁলোকে সেই নগৰবোৰত
    নিজৰ নিজৰ দেৱতাবোৰ নির্মাণ কৰিলে আৰু চমৰিয়াৰ লোকসকলে নির্মাণ কৰা ওখ ঠাইৰ মঠবোৰত
    সেইবোৰ ৰাখিলে।
  sus-A: كْنْ نَ سِيٍ، كَنكَن نُ عَ فبٍ عَلَيٍ تِمَ نَ كُيٍ بَنشِيٍ كُي، سَمَرِكَيٍ
    نُ بَرَ نَشٍيٍ تِ عٍ شَ تَايٍ كُي نُن يِرٍ عِتٍشِيٍ قَرِ.
  fra-SBL: Mais chaque nation se fit ses propres dieux et les plaça dans les maisons
    des hauts lieux que les Samaritains avaient construits, chaque nation dans les
    villes qu'elle habitait.
  hbo-hbo: וַיִּהְי֣וּ עֹשִׂ֔ים גֹּ֥וי גֹּ֖וי אֱלֹהָ֑יו וַיַּנִּ֣יחוּ ׀ בְּבֵ֣ית הַבָּמֹ֗ות
    אֲשֶׁ֤ר עָשׂוּ֙ הַשֹּׁ֣מְרֹנִ֔ים גֹּ֥וי גֹּוי֙ בְּעָ֣רֵיהֶ֔ם אֲשֶׁ֛ר הֵ֥ם יֹשְׁבִ֖ים
    שָֽׁם׃
  piu-2006: '@see-verse:2KI.017.028'
  kik-kik: No rĩrĩ, o rũrĩrĩ rũgĩĩthondekera ngai ciaruo matũũra-inĩ mothe marĩa maatũũraga,
    magĩciiga mahooero-inĩ marĩa maathondeketwo nĩ andũ a Samaria kũndũ kũrĩa gũtũũgĩru.
  fra-NCL: Mais les nations firent chacune leurs dieux, et les placèrent dans les
    maisons des hauts lieux bâties par les Samaritains, chaque nation dans la ville
    qu’elle habitait.
  cek-AK: Toe to ah kaom acaeng kaminawk boih loe, angmacae ohhaih ahmuen kruekah
    angmacae ih sithawnawk to sak o; Samaria kaminawk mah sak o ih sithawnawk to hmuensang
    kruekah a suek o.
  cuk-cuk: Degi-inigwele, bela we-dulemala, e-neggwebur-mamaidgi bab-dummadyob-imaklemalad
    egad-egad na sobsamalad. Geb Samaria-dulemar, bab-dummad-baidse-goled-neg-matusurmalad-sobsamaladgi,
    a-bab-dummadyob-imaklemalad urbismalad.
  uig-CYR: Лекин шу хәлиқләрниң һәр бири өз илаһлириниң бутлирини ясап, Самарийәликләр
    салған «жуқури җайлар»дики ибадәтгаһлар ичигә турғузди; һәр бир хәлиқ өзи турған
    шәһәрдә шундақ қилди.
  pma-pma: Ka avaseini, vangi meatin savsav keil koa amul en atan enek amules uva
    netan min nana keil one musil sakien matu one. Keil uva aling nana keil ten kantri
    kati one amul en ahor keil koa me-Isrel keil amumoni en hoi hou keil koa mul vesesal
    en taon keil ten out Sameria.
  tel-2017: అయితే కొంతమంది ప్రజలు తమ సొంత దేవుళ్ళను పెట్టుకుని షోమ్రోనీయులు కట్టుకొన్న
    ఉన్నత స్థలాల మందిరాల్లో వాటిని ఉంచుకున్నారు. ఇంకా, వారు తమ తమ పట్టణాల్లో తమ కోసం
    దేవుళ్ళను తయారు చేసుకున్నారు.
  hat-BSA: Men chak nasyon te toujou fè dye pa li e te mete yo lakay yo sou wo plas
    ke pèp Samarie a te konn fè yo, chak nasyon nan vil pa yo kote yo te viv la.
  bxh-bxh: In moho pele esega - esega edi aba miya yai edi yaubada bwalabwala sa ginaulidi
    taon hahaisa yai, be Samaliya edi oitau aba faꞌobiyodi yai sa famwaitodi piupiu
    hiti yai.
  kos-kos: 'Tusruktu mwet su muta Samaria inge elos srakna oru ma sruloala lalos,
    ac likiya in nien alu su mwet Israel tuh musaela. Kais sie u inge orala ma sruloala
    in siti ma elos muta we:'
  hbo-WLC: וַיִּהְי֣וּ עֹשִׂ֔ים גּ֥וֹי גּ֖וֹי אֱלֹהָ֑יו וַיַּנִּ֣יחוּ ׀ בְּבֵ֣ית הַבָּמ֗וֹת
    אֲשֶׁ֤ר עָשׂוּ֙ הַשֹּׁ֣מְרֹנִ֔ים גּ֥וֹי גּוֹי֙ בְּעָ֣רֵיהֶ֔ם אֲשֶׁ֛ר הֵ֥ם יֹשְׁבִ֖ים
    שָֽׁם׃
  ibo-ibo: Nʼagbanyeghị nke a, ndị mba ọbụla meere onwe ha chi nke aka ha nʼobodo
    ahụ niile ebe ha bi nʼime ya. Ha guzobere chi ndị a nʼụlọ arụsị nke ndị Sameria
    wuru nʼebe niile dị elu.
  ory-ory: ତଥାପି ପ୍ରତ୍ୟେକ ଗୋଷ୍ଠୀ ଆପଣା ଆପଣାର ଦେବତା ନିର୍ମାଣ କଲେ ଓ ଶମରୀୟ ଲୋକମାନେ ଉଚ୍ଚସ୍ଥଳୀମାନରେ
    ଯେସବୁ ଗୃହ ନିର୍ମାଣ କରିଥିଲେ; ତହିଁ ମଧ୍ୟରେ ପ୍ରତ୍ୟେକ ଗୋଷ୍ଠୀ ଆପଣା ଆପଣା ନିବାସ-ନଗରରେ ଆପଣା
    ଆପଣାର ଦେବତା ସ୍ଥାପନ କଲେ।
  chk-chk: Nge iteiten eu me eu mwichen aramas a chök sopwela le föri en me an uluulun
    anü o iseniir lon ekewe lenien fel won ekewe leni tekia ekewe chon Samaria ra
    fen aüetä. Iwe, ekewe mwichen aramas ra föri ei lon en me an telinimw ia ra imweimw
    ie.
  rop-rop: Bat ol detlot pipul hubin jidan langa Samariya bin kipgon meigimbat olabat
    ronwan drimin sheip en deibin pudum olabat langa ola weship pleis en teibul blanga
    ofring weya ola Isreil pipul bin meigim basdam. Ola difrin pipul brom najalot
    kantri hubin jidan deya bin meigim olabat ronwan drimin sheip.
  ukr-1871: 'Та попри те поробив собі кожний народ власного бога, та й поуставляли
    в божницях по висотах, що їх построїли були Самарийцї, кожен народ по своїх городах,
    де вони осїлись:'
  deu-1951: Aber ein jedes Volk machte seine eigenen Götter und tat sie in die Höhenhäuser,
    welche die Samariter gemacht hatten.
  eng-JPS: Howbeit every nation made gods of their own, and put them in the houses
    of the high places which the Samaritans had made, every nation in their cities
    wherein they dwelt.
  srp-1865: Ali naèiniše sebi svaki narod svoje bogove, i pometaše ih u kuæe visina,
    koje bijahu naèinili Samarijani, svaki narod u svojim gradovima u kojima življahu.
  lug-lug: Newaakubadde nga kabona yagendayo, buli ggwanga beekolera bakatonda baabwe,
    ne babateeka mu masabo Abasamaliya ge baali bazimbye ku bifo ebigulumivu mu bibuga
    byabwe.
  heb-heb: ויהיו עשים גוי גוי אלהיו ויניחו בבית הבמות אשר עשו השמרנים גוי גוי בעריהם
    אשר הם ישבים שם׃
  ben-IRV: তবুও প্রত্যেক জাতির লোকেরা নিজের নিজের দেবতা তৈরী করে নিল এবং শহরে যেখানে
    তারা বাস করত সেখানে শমরিয়েরা উঁচু স্থানগুলিতে যে সমস্ত ঘর তৈরী করেছিল, তার মধ্যে
    প্রত্যেক জাতি তাদের নগরে তাদের দেবতাকে স্থাপন করলেন।
  pan-pan: ਤਦ ਵੀ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੇ ਵੱਖੋ-ਵੱਖ ਆਪਣੇ ਦੇਵਤੇ ਬਣਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਸ਼ਹਿਰਾਂ ਵਿੱਚ
    ਜਿੱਥੇ ਵੱਸ ਗਏ ਸਨ, ਹਰ ਕੌਮ ਨੇ ਸਾਮਰਿਯਾ ਦੀਆਂ ਬਣਾਈਆਂ ਹੋਈਆਂ ਉੱਚੀਆਂ ਥਾਵਾਂ ਦੇ ਮੰਦਰਾਂ ਵਿੱਚ
    ਉਨ੍ਹਾਂ ਨੂੰ ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: သို့သော်လည်း ထိုလူမျိုး အသီးအသီးတို့သည် မိမိ တို့ဘုရား ကို လုပ် ၍ နေရာ
    ကျသောမြို့ ရွာတွင် မြင့် သောအရပ်ပေါ်မှာ ရှမာရိ မြို့သားလုပ် နှင့်သော အိမ် တို့
    ၌ တင် ထားကြ၏
  tbg-tbg: Viva tiva nimi vaumantavata, vihainaaka vo vatuka vo vatukaqi ani vauka,
    vika nái okaravata qaqi tuataqi viha, nái una variqa maraqura/varaha autuke haaru
    Isareri ofaa tainta viri kanta aututora viraqaa viraqaa vika nái una variqa maraqura/varaha
    vaaviarama tovaro vaura.
  hmo-hmo: To bese ta ta ese idia sibona edia dirava idia karaia noho. Bona inai dirava
    koikoi, be Samaria taudia ese idia karaia, bona ataiai tomadiho gabudia dekenai
    idia atodia, edia hanua ta ta dekenai.
  urd-urd: इस पर भी हर क़ौम ने अपने मा'बूद बनाए, और उनको सामरियों के बनाए हुए ऊँचे
    मक़ामों के बुतख़ानों में रख्खा; हर क़ौम ने अपने शहर में जहाँ उसकी सुकूनत थी ऐसा
    ही किया।
  rus-SYN: Притом сделал каждый народ и своих богов и поставил в капищах высот, какие
    устроили Самаряне, - каждый народ в своих городах, где живут они.
  bqc-SIM: Gↄↄ bee gbɛ̃́ pↄ́ mↄ̀ zↄ̃̀lɛ wɛ̃́lɛpiↄ guuↄ, bui píi ń a tã́aoɛ, ↄ̃
    aa ń tã́apiↄ taa kɛ̀ aa pɛ̀lɛpɛlɛ gulɛsĩ pↄ́ Isailiↄ bòↄ kpɛ́ↄ guu.
  tcz-CHONGTHU: Ahinlah gamchom mi ahon honna hunglut hochun ama ama Pathen cheh chu
    akihoujom jingun ahi. Achennau khopi khatna konin khopi khat’ah Samaria mipiten
    ana tundoh’u doi phung hoa chun milim semthu hochu akikoijun ahi.
  mar-mar: परंतू प्रत्येक राष्ट्राने स्वत:चे देव केले, आणि त्यांना शोमरोन मधील लोकांनी
    बांधलेल्या उंचस्थानावरील पूजास्थळामध्ये ठेवले. प्रत्येक राष्ट्राने स्वत:च्या राहण्याच्या
    नगरात असेच केले.
  soq-soq: Tane bola da nambea apanawa uduudu Israel bolawa debamau bedewe waimoia
    muba godiu dewamoiena. Ita Israelwa wadaposiu bolawa osowe mo god sa teamoiena.
  qub-qub: Chaypis cada nasyunpita aywaj runacunaga diosnincunata ruracarcäriran tiyashan
    siudäcunacho. Nircur Samaria runacuna puytush lömacunacho capillacunata rurashancunaman
    churaran.
  bqp-bqp: Gↄrↄ birea gbɛ̃ kũ ò sù ò vùtɛ wɛ̃tɛ pìnↄ gũnnↄ, buri sĩnda pínki kũ
    a tãnao, akũ ò ń tãna pìnↄ taka kɛ̀ ò pɛ̀tɛpɛtɛ tãnagbagbaki kũ Isarailanↄ
    bònↄ kpɛ́nↄ gũn.
  hat-hat: Men, chak nasyon te fè bondye pa yo nan lavil kote yo te rete a, yo mete
    yo nan tanp ansyen moun peyi Izrayèl yo te bati pou zidòl yo.
  eng-BSB: Nevertheless, the people of each nation continued to make their own gods
    in the cities where they had settled, and they set them up in the shrines that
    the people of Samaria had made on the high places.
  eng-WEBPB: However every nation made gods of their own, and put them in the houses
    of the high places which the Samaritans had made, every nation in their cities
    in which they lived.
  kbq-kbq: Hianagi ru vahe ru vahe'ma Israeli vahe ranra kumatamimpima enemaniza vahe'mo'za
    zamagra'a anumza tro hutere hu'za nemaniza kumate kumatera antetere hu'naze. Ana
    nehu'za havi anumzazamimofo amema'a tro hu'za, Israeli vahe'mo'zama havi anumzamofonte
    mono'ma hunte kuma'ma tro'ma hunte'naza kumatmintera antevare'naze.
  nhe-BL: Pero itztoyaj miyac tlamantli tlacame tlen ajsitoyaj huan sesen tlamantli
    tlacame noja quihueyichijque inintlaixcopincayohua. Huan campa hueli ipan inialtepe
    huan huejcapa ipan tepetini, quitlalijque inintlaixcopincayohua campa nopa israelitame
    tlen achtohuiya itztoyaj quinchijchijtoyaj piltiocaltzitzi para inintlaixcopincayohua.
  bus-bus: Gurↄ beeea gbɛ̃ kɛ̀ aↄ̃ mↄ̀ wà vɛ̃̀ɛ wɛ́tɛ pìnↄ guunↄ, bori píngi kↄ̃n
    a tãao, ben aↄ̃ ń tãa pìnↄ taka kɛ̀ aↄ̃ↄ pɛ̀ɛpɛɛ tãagbãgbãkii kɛ̀ Isarailinↄↄ
    bònↄ kpɛ́nↄn.
  gub-BL: Nezewe rehe we teko Xamari ywy rehe har uzapo wi wi tupàn a'ua'u uzeupeupe
    wà. Umuapyk a'e tupàn a'ua'u Tupàn imuwete haw Xamari ywy rehe arer hemiapo kwer
    pape rehe wà. Tawhu pitàitàigatu pe har uzapo tupàn a'ua'u uzeupe wà.
  eng-DRA: And every nation made gods of their own, and put them in the temples of
    the high places, which the Samaritans had made, every nation in their cities where
    they dwelt.
