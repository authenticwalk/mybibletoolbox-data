verse: 2KI.017.010
translations:
  mal-C: ഓരോ ഉയർന്ന കുന്നിൻമുകളിലും ഇലതൂർന്ന മരത്തിൻകീഴിലും അവർ ആചാരസ്തൂപങ്ങളും അശേരാപ്രതിഷ്ഠകളും
    സ്ഥാപിച്ചു.
  deu-TKW: stellten sich Malsteine auf und Ascheren auf jedem hohen Hügel und unter
    jedem grünen Baum
  lin-lin: Batelemisaki mabanga ya bule mpe makonzi ya nzambe mwasi Ashera na likolo
    ya bangomba nyonso mpe na se ya banzete nyonso ya mibesu.
  eng-LSV: and set up standing-pillars and Asherim for themselves on every high height,
    and under every green tree,
  eng-GNV: And had made them images and groues vpon euery hie hill, and vnder euery
    greene tree,
  eng-WEBSTER: 'And they set up for themselves images and groves on every high hill,
    and under every green tree:'
  nhw-BL: Huan quinquetzque tlaixcopincayome huan tlaquetzalme para nopa fiero tlaixcopincayotl
    Asera ipan nochi tepeme huan inintzintla nochi cuame.
  swh-ONEN: Wakaweka mawe ya kuabudiwa na nguzo za Ashera juu ya kila kilima kirefu
    na chini ya kila mti uliotanda.
  bba-bba: Bɑ mɑɑ tii bwɑ̃ɑrokunu kuɑ ɡunɡunu kpuron wɔllɔ, kɑ mi dɑ̃ɑ kubenu wɑ̃ɑ.
  eng-KJVCPB: 'And they set them up images and groves in every high hill, and under
    every green tree:'
  cpy-cpy: Ari ipewiryaanakiro mapipaeni, oshiyawo taapokimentotsi, rowetsikashiwaetaka
    itajorentsinirote Aser. Rootaki rantakiri tonkaari, eejatzi rantzitakawo jaawi
    antawoki inchato inthomoetatsiri.
  luo-luo: Negichungo kite moyiedhi kod sirni mag Ashera ewi gode maboyo duto, kendo
    e tiend yiende duto motimo tipo.
  meu-meu: Idia ese au-tubua helaḡadia bona kaivakuku na ororo badadia iboudiai doridia
    ai bona au mauridia iboudiai henudiai e haginidia;
  npi-ULB: हरेक उच्‍च डाँडा रहरेक हरियो रुखमुनि तिनीहरूले डुङ्गाका मूर्तिहरू र अशेराका
    खम्बाहरू बनाए ।
  yor-yor: Wọ́n sì gbé àwọn òkúta tí a yà sọ́tọ̀ sókè àti ère òrìṣà Aṣerah lórí gbogbo
    igi tútù.
  emp-NTPO: Eya boroza idjab̶a jũma bacuru waib̶ʌa nũmea edre ãdjirãba jʌwaba od̶a
    ãcõrẽ b̶eada b̶ʌcuasid̶aa. Mõgara waib̶ʌada idjab̶a jʌwaba od̶a ãcõrẽ Aserá sid̶a
    ʌ̃ta nũmʌcuasid̶aa.
  pes-OPCB: روی هر تپه‌ای و زیر هر درخت سبزی مجسمه و بت گذاشته بودند
  tgl-ULB: Nagtayo rin sila ng mga banal na batong poste at poste ni Asera sa bawat
    burol at lilim ng luntiang puno.
  hui-hui: Ani bialu tigua hari neneruha iraga halubi ira timbuni hearu andanehabi
    ege to̱le̱ mbira dindini hanga howabi mbirale dama wali beda mitangi bialu gime
    wabini mini Asera wiarubi uruni bibahendehondo bi pupu wialu hene.
  mya-mya: တောင်​ကုန်း​ရှိ​သ​မျှ​တို့​တွင်​လည်း​ကောင်း၊ အ​ရိပ် ကောင်း​သည့်​သစ်​ပင်​ရှိ​သ​မျှ​တို့​၏​အောက်​တွင်
    လည်း​ကောင်း၊ ကျောက်​တိုင်​များ​နှင့်​အာ​ရှ​ရ​ဘု​ရား မ​၏​တံ​ခွန်​တိုင်​များ​ကို​ထား​ရှိ​ကြ​၏။-
  bod-N: ཡང་རི་མཐོན་པོ་རྣམས་ཀྱི་རྩེ་མོ་དང་། ལྗོན་ཤིང་སྔོན་པོ་ཀུན་གྱི་འོག་ཏུ་ལྷ་རྟེན་དང་ཨ་ཤེ་རཱ་བཙུགས་སོ།
    །
  sna-sna: Vakazvimisira matombo namatanda okunamata pamusoro pezvikomo zvose zvakakwirira
    napasi pemiti yose yakapfumvutira.
  spa-BLM: y se erigieron columnas y postes de Asera en todo cerro alto y debajo de
    todo árbol verde
  cac-cac: Ix sb'oanpaxq'ue q'uen q'ueen eb' yic syal sb'a eb' d'ay, ix sb'oanpax
    te te' eb' yic yechel jun sdiosal eb' scuch Asera. A d'a tzalquixtac yed' d'a
    yich te te' c'ayum xiil sb'o juntzan̈ chi' eb'.
  swh-ULB: Pia wakasimamisha nguzo za mawe na Ashera juu ya kila mlima chini ya kila
    mti mbichi.
  bel-bel: і паставілі ў сябе статуі і выявы Астартаў на кожным высокім пагорку і
    пад кожным цяністым дрэвам;
  wed-wed: '@see-verse:2KI.017.009'
  deu-ELBBK: und sie errichteten sich Bildsäulen und Ascherim auf jedem hohen Hügel
    und unter jedem grünen Baum,
  mbb-OT: Midsavuk dan te tedeman he menge vatu wey mibpehitindeg te menge tukud he
    simbulu te vahi he ed-ezapen he si Ashera diyà te puntur te kada vuvungan wey
    ziyà te sihung te kada merapung he kayu.
  mal-2015: അവർ ഉയർന്ന കുന്നിന്മേലൊക്കെയും പച്ചവൃക്ഷത്തിൻ കീഴിലൊക്കെയും വിഗ്രഹസ്തംഭങ്ങളും
    അശേരാപ്രതിഷ്ഠകളും സ്ഥാപിച്ചു.
  rmc-rmc: Pre dojekh učo brehos the tel dojekh zeleno stromos ačhavenas la Ašerake
    o oltara the o slupi.
  pes-OPV: و تماثیل و اشیریم بر هر تل بلند وزیر هر درخت سبز برای خویشتن ساختند.
  ron-1924: Шь-ау ридикат стылпь идолешть ши астартее пе орьче дял ши суб орьче копак
    верде.
  aui-aui: Bi akima kabikabikuwayidi da Asera kabepepina kiitupodi koya tupadi debadiye
    da kii tupadi rogu miisedi savereyana, na rogudiye sikabiwiimiimiiridi.
  ben-OBCV: প্রত্যেকটি উঁচু উঁচু পাহাড়ের উপর ও ডালপালা ছড়ানো গাছের তলায় তারা পবিত্র
    পাথর ও আশেরার খুঁটি খাড়া করল।
  som-som: Oo buur kasta oo dheer korkeeda iyo geed kastoo dheer oo doog ah hoostiisaba
    waxay qotonsan jireen tiirar iyo geedihii Asheeraah.
  lat-VUC: 'Feceruntque sibi statuas et lucos in omni colle sublimi, et subter omne
    lignum nemorosum:'
  eng-ASVBT: and they set them up pillars and Asherim upon every high hill, and under
    every green tree;
  ita-1885: e si aveano rizzate statue, e boschi, sopra ogni alto colle, e sotto ogni
    albero verdeggiante.
  eng-LXXUP: and they built for themselves high places in all their cities, from the
    tower of the watchmen to the fortified city. And they made for themselves pillars
    and groves on every high hill, and under every shady tree.
  eng-ULB: They also set up stone pillars and Asherah poles on every high hill and
    under every green tree.
  spa-VBL: Levantaron pilares de piedra paganos y postes de Asera en todas las colinas
    altas y bajo todos los árboles verdes.
  fra-_FOB: Ils se dressèrent des statues et des emblèmes d'Ashéra sur toute haute
    colline et sous tout arbre vert,
  mal-mal: അവർ എല്ലാ ഉയർന്ന കുന്നുകളിലും പച്ചവൃക്ഷങ്ങളുടെ കീഴിലും വിഗ്രഹസ്തംഭങ്ങളും
    അശേരാപ്രതിഷ്ഠകളും സ്ഥാപിച്ചു.
  urd-GVR: Har pahāṛī kī choṭī par aur har ghane daraḳht ke sāye meṅ unhoṅ ne patthar
    ke apne dewatāoṅ ke satūn aur Yasīrat Dewī ke khambe khaṛe kie.
  suz-BL: मेकोपुकीम डांडा नेल्‍ल नु शुश गिग रवा आन पुंमी ख्रुक्‍शो फुल्‍लु नु मूर्ति
    पाइश्‍शो थामपुकी सेल्‍मे बाक्‍त। २राजा १६:४; १राजा १४:२३
  ita-1927: aveano eretto colonne ed idoli sopra ogni colle elevato e sotto ogni albero
    verdeggiante;
  ckb-ckb: لەسەر هەموو گردێکی بەرز و لەژێر هەموو دارێکی سەوز بەردی تەرخانکراو و ستوونە
    ئەشێراکانیان بۆ خۆیان دامەزراند.
  eng-BBE: 'They put up pillars of stone and wood on every high hill and under every
    green tree:'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಎತ್ತರವಾದ ಎಲ್ಲಾ ಗುಡ್ಡಗಳಲ್ಲಿ ತೋಪುಗಳನ್ನು ಹಾಕಿ, ಹಸಿರಾದ ಎಲ್ಲಾ
    ಮರಗಳ ಕೆಳಗೂ ತಮಗೆ ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು ನಿಲ್ಲಿಸಿದ್ದರು.
  tam-2017: உயரமான சகல மேட்டின்மேலும் பச்சையான சகல மரத்தின்கீழும் தங்களுக்குச் சிலைகளையும்
    விக்கிரகத் தோப்புகளையும் நிறுத்தி,
  spa-RV-1909: Y se levantasen estatuas y bosques en todo collado alto, y debajo de
    todo árbol umbroso,
  ron-BTF: Și și-au înălțat chipuri și dumbrăvi pe fiecare deal înalt și sub fiecare
    copac verde;
  eng-WEBP: and they set up for themselves pillars and Asherah poles on every high
    hill and under every green tree;
  eng-FBV: They set up pagan stone pillars and Asherah poles on every high hill and
    under every green tree.
  nld-1939: op elke hoge heuvel en onder elke groene boom heilige zuilen en palen
    geplaatst.
  nch-BL: Huan quinquetzque taixcopincayome huan taquetzalme para nopa fiero taixcopincayot
    Asera ipan nochi tepeme huan inintzinta nochi cuame.
  vie-1934: dựng lên những trụ thờ trên các nỗng cao và dưới những cây rậm.
  hin-CV: उन्होंने हर एक ऊंची पहाड़ी पर और हर एक हरे पेड़ के नीचे अशेराह के खंभे खड़े
    किए.
  spa-BES: 'Levantaron pilares de piedra y madera en cada colina alta y debajo de
    cada árbol verde:'
  tdx-tdx: Naho najado’ iareo amy ze atao haboañe naho ambane’ ze hatae mandrevake
    iaby o Aserào naho o hazomangao;
  tha-KJV: เขาได้ตั้งเสาศั​กด​ิ์​สิทธิ์​และเสารูปเคารพบนเนินเขาสูงทุกแห่ง และใต้​ต้นไม้​เข​ียวทุกต้น
  por-BR-2018: E levantaram para si estátuas e bosques em todo morro alto, e debaixo
    de toda árvore frondosa,
  deu-ELO: und sie errichteten sich Bildsäulen und Ascherim auf jedem hohen Hügel
    und unter jedem grünen Baume,
  eng-WYC-2018: And they made to them(selves) images, and maumet woods, in each high
    hill, and under each tree full of boughs; (And they set up images, or idols, for
    themselves, and idol groves, or sacred poles, on each high hill, and under each
    tree full of boughs;)
  epo-epo: kaj ili starigis al si statuojn kaj sanktajn stangojn sur ĉiu alta monteto
    kaj sub ĉiu verda arbo;
  uig-PIN: Ular ⱨǝmmǝ egiz dɵnglǝrdǝ wǝ ⱨǝmmǝ kɵk dǝrǝhlǝrning astida «but tüwrük»
    wǝ «Axǝraⱨ» buti turƣuzdi.
  beo-beo: Agolo huluane da:iya amola ifa huluane ougiha, ilia da gele golasu ifa
    amola wadela:i uda ‘gode’ Asila agoaila hahamone, bugisisi.
  tpi-OTNT: Na ol i go antap long ol maunten na aninit long ol bikpela diwai na sanapim
    ol pos ston na ol piksa bilong god meri Asera, na ol i lotuim ol dispela samting.
  hau-SA: Suka kafa keɓaɓɓun duwatsu da kuma ginshiƙan Ashera a kowane tudu mai tsayi
    da kuma a ƙarƙashin kowane babban itace.
  uig-LAT: Ular hemme égiz dönglerde we hemme kök derexlerning astida «but tüwrük»
    we «Asherah» buti turghuzdi.
  nde-nde: Bazimisela amatshe okukhonzela lezinsika zika-Ashera kuwo wonke amaqaqa
    aphakemeyo langaphansi kwazo zonke izihlahla eziyizithingithingi.
  ton-ton: 'Pea naʻa nau fokotuʻu maʻanautolu ʻae ngaahi tamapua, mo e ngaahi vao
    tapu ʻi he tafungofunga māʻolunga kotoa pē, pea ʻi he lolo ʻakau mata kotoa pē:'
  ces-1613: A nastavěli sobě obrazů i hájů na všelikém pahrbku vysokém, a pod každým
    stromem zeleným,
  eng-WMB: and they set up for themselves pillars and Asherah poles on every high
    hill and under every green tree;
  tam-TCV: ஒவ்வொரு உயர்ந்த குன்றுகளிலும், விசாலமான ஒவ்வொரு மரத்தின் கீழும் புனித கற்களையும்,
    அசேரா விக்கிரக தூண்களையும் நாட்டினார்கள்.
  ceb-ULB: Nagbutang usab sila ug mga haligi nga bato ug mga poste nga si Asera sa
    matag taas nga bungtod ug ilalom sa matag lunhaw nga kahoy.
  pol-UBG: Ustawiali sobie posągi i gaje na każdym wyniosłym pagórku i pod każdym
    zielonym drzewem;
  urd-GVU: ہر پہاڑی کی چوٹی پر اور ہر گھنے درخت کے سائے میں اُنہوں نے پتھر کے اپنے
    دیوتاؤں کے ستون اور یسیرت دیوی کے کھمبے کھڑے کئے۔
  deu-1912: und richteten Säulen auf und Ascherabilder auf allen hohen Hügeln und
    unter allen grünen Bäumen,
  kan-2017: ಎಲ್ಲಾ ದಿನ್ನೆಗಳ ಮೇಲೆ ಮತ್ತು ಎಲ್ಲಾ ಹಸುರು ಮರಗಳ ಕೆಳಗೆ ಕಲ್ಲು ಕಂಬ, ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭ
    ಇವುಗಳನ್ನು ನಿಲ್ಲಿಸಿದರು.
  yap-yap: U daken urngin yang e ted ngu tanggin urngin kaen e gek’iy nib taglul’
    ni kar n’ufed e yu raba’ i malang riy ngalang nge bogi liyos ni ya’an fare got
    ni bpin ni Asherah,
  hlt-MCSB: Amih ham kaam neh Asherah te som sang boeih neh thing hing tom kah hmui
    ah a ling uh.
  mdy-ETH: ዔያታ ፔቴ ፔቴ ጌሜሮ ዑፆና ዼኤፖ ዼኤፖ ሚፆ ሺባ ሹቺ ዻኣቦንታ ዓሼራ ጌይንታ፥ ላኣሎ ፆኦዜሎ ማላሢያ ኮሺ ዾቄኔ፤
  twi-ASANTE: Wɔsisii afadum kronkron ne Asera afɔrebukyia wɔ kokoɔ biara so ne dua
    biara a ɛyɛ frɔmm ase.
  eng-WEBU: and they set up for themselves pillars and Asherah poles on every high
    hill and under every green tree;
  wal-wal: Qassi eti eeqa shuchchatanne Asheero giyo xoossee misileta keraa huuphe
    ubbaaninne daashsha mitta ubbaa garssan essidosona.
  spa-PDDPT: Levantaron columnas e imágenes de Asera en toda colina alta y debajo
    de todo árbol frondoso.
  gun-gun: Ha'e vy yvy'ã rupi ha'e yvyra rogueana ikuai va'e ha'e javi guýry rupi
    omopu'ã avi imo'amy ita ha'e yvyra ta'angaarã.
  ilo-ULB: Nangipatakderda pay kadagiti nasagradoan nga adigi a bato ken kadagiti
    imahen ni Asera iti tunggal nangato a turod ken iti sirok iti tunggal narukbos
    a kayo.
  kpg-kpg: Digaula gu haga duu aga nadau duludulu hadu mo nia ada o di nadau god ahina
    go Asherah i hongo nia dama gonduu lligi huogodoo mo i lala nia malu laagau huogodoo.
  uig-ARA: ئۇلار ھەممە ئېگىز دۆڭلەردە ۋە ھەممە كۆك دەرەخلەرنىڭ ئاستىدا «بۇت تۈۋرۈك»
    ۋە «ئاشەراھ» بۇتى تۇرغۇزدى.
  tof-tof: I gyabi ingülküp zamngól-zamngól urrbulürr akó Asyerran gyabi talkum zolangólórr
    blaman pododó akó wirri nugup murrdüma.
  sus-sus: E naxa gɛmɛ masolixie nun Asera kuyee ti geyae kɔn na, wurie bun ma.
  pon-2006: Pohn dohl kan oh pahn mwetehn tuhke koaros re kauwada uhr takai oh sansal
    en koht lih Asera,
  ksd-ksd: Ma dia ga vatur kadia umana tabataba na vat ma kadia umana tabataba i Asera
    ta ra lavur ul a luana, ma ta ra vavai ra umana davai dia lubalubang;
  tur-YTC: Her yüksek tepede ve her yeşil ağacın altında kendilerine dikili taşlar
    ve Aşera direkleri diktiler.
  grc-BRENT: καὶ ἐστήλωσαν ἑαυτοῖς στήλας καὶ ἄλση ἐπὶ παντὶ βουνῷ ὑψηλῷ καὶ ὑποκάτω
    παντὸς ξύλου ἀλσώδους,
  ind-AYT: Mereka mendirikan tugu-tugu berhala dan tiang-tiang di atas setiap bukit
    yang tinggi dan di bawah setiap pohon yang rindang.
  nya-nya: Anayimika miyala ya chipembedzo ndi mitengo ya mafano a Asera pa phiri
    lililonse lalitali ndi pansi pa mtengo uliwonse wa masamba ambiri.
  hrv-hrv: Podizali su stupove i ašere na svakom humku i pod svakim zelenim drvetom.
  mps-mps: Tama augwaligo te kolesaga yali, augwali te bulu duba holama me, tama me
    te moni ni dologode me tama kolesaga yali, tama augwaligo te masigigo te ni pos
    tulubo ąǫ elama, tama te tibo god we Asera noma muna muna pali, tama augwaligo
    te teba lotu po wali.
  tpi-tpi: Na ol i go antap long ol maunten na aninit long ol bikpela diwai na sanapim
    ol pos ston na ol piksa bilong god meri Asera, na ol i lotuim ol dispela samting.
  dan-1931: de rejste sig Stenstøtter og Asjerastøtter på alle høje Steder og under
    alle grønne Træer
  vie-OVCB: dựng trụ thờ, tượng nữ thần A-sê-ra trên đồi núi, dưới cây xanh;
  guj-2017: તેઓએ દરેક ઉચ્ચસ્થાન પર અને લીલાં વૃક્ષ નીચે સ્તંભો અને અશેરીમ મૂર્તિઓ
    ઊભી કરી હતી.
  pon-2006A: Pohn dohl kan oh pahn mwetehn tuhke koaros re kauwada uhr takai oh sansal
    en koht lih Asera,
  por-BRBSL: e ergueram para si mesmos pilares e varas de Asera em cada colina alta
    e debaixo de cada árvore verde;
  cth-cth: Mon karasang pueng hoi thingkung tâhlip vah talung a ung awh teh thing
    dawk meikaphawk hah a sak awh.
  twi-twi: Wosisii afadum kronkron ne Asera nnua wɔ koko biara so ne dua biara a ɛyɛ
    frɔmfrɔm ase.
  hlt-hlt: Amih ham kaam neh Asherah te som sang boeih neh thing hing tom kah hmui
    ah a ling uh.
  tbz-SIM: kɛ́fííkú yɛtɑ̃́rɛ̀, kɛ́fííkú itedɛí sitɑ̃ɑ̃́ simɔu ĩ́nkɛ̀ nɛ̀ yɛteyɔ yɛmɔu.
  msy-2020: Egha me mɨghsɨabar oraziba ko temer ekiabar apebabar dughuazibar ghua,
    uari bagha dagɨar guarir dɨghoriba itiba ko temer guarir aser amizim Aseran nedazim
    itiba saram asava, egha dar ziaba fe.
  dop-dop: Pɑ sikɑ pɛɛ nɑ tesikɑsɩ kʋlɑlɑɑsɩ kɛ pulɑsɩ nyɔɔŋ tɑɑ hɔtʋ tɛɛ.
  azb-azb: Hər hündür təpənin üstündə, hər kölgəli ağacın altında sütunlar və Aşera
    bütləri qoymuşdular.
  eng-DBY: And they set them up columns and Asherahs on every high hill and under
    every green tree;
  hin-2017: और सब ऊँची पहाड़ियों पर, और सब हरे वृक्षों के नीचे लाठें और अशेरा खड़े
    कर लिए।
  wol-KYG: Ñu boole ca sampal seen bopp ay tuuri doj ak xer yu ñuy jaamoo Asera ci
    kaw mboolem tund wu kawe mbaa ker garab gu naat.
  eng-YLT: and set up for them standing-pillars and shrines on every high height,
    and under every green tree,
  eng-WYC-2017: And they made to them images, and maumet woods, in each high hill,
    and under each tree full of boughs;
  eng-WMBB: and they set up for themselves pillars and Asherah poles on every high
    hill and under every green tree;
  urd-GVH: हर पहाड़ी की चोटी पर और हर घने दरख़्त के साये में उन्होंने पत्थर के अपने
    देवताओं के सतून और यसीरत देवी के खंबे खड़े किए।
  rug-rug: Pa batudi ri doduru toqere meke pa kaurudi rina aqaqoroana huda, si va
    turui rini sari na dedegere patu meke sari na beku kinehana sa tamasa barikaleqe
    sapu se Asera.
  gaz-gaz: Gaarran ol dhedheeroo hunda gubbaattii fi muka lalisaa hunda jalatti fakkiiwwanii
    fi siidaa Aasheeraa dhaabbatan.
  fra-LSG: Ils se dressèrent des statues et des idoles sur toute colline élevée et
    sous tout arbre vert.
  gnn-gnn: '@see-verse:2KI.017.009'
  yal-yal: E yi kide gɛmɛne ti, e yi Asera kide gbindonne bitin geyane birin xuntagi
    e nun wudi gbeene birin bun.
  haw-1868: A kukulu lakou i na kii, i na kii hoi o Aseterota, ma na puu kiekie a
    pau, a malalo o na laau uliuli a pau.
  arb-NAV: وَأَقَامُوا لأَنْفُسِهِمْ أَنْصَاباً وَتَمَاثِيلَ لِعَشْتَارُوثَ عَلَى
    كُلِّ تَلٍّ مُرْتَفِعٍ، وَتَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ،
  ewe-ewe: Woli aƒeliwo heli aƒeliwo ɖe togbɛ kɔkɔ ɖe sia ɖe dzi kple ati dama ɖe
    sia ɖe te.
  eng-LEE: And had set themselves up statues and groves on every high hill, and under
    every green tree;
  gvn-gvn: '@see-verse:2KI.017.009'
  asm-FB: তেওঁলোকে প্ৰত্যেকটো ওখ পাহাৰৰ ওপৰত আৰু সেউজীয়া ডাল পাতেৰে ভৰা প্রত্যেকজোপা
    গছৰ তলত পূজা কৰা শিলৰ স্তম্ভ আৰু আচেৰা মূর্তিবোৰ স্থাপন কৰিছিল।
  sus-A: عٍ نَشَ فّمّ مَسٌلِشِيٍ نُن عَسٍرَ كُيٍيٍ تِ فٍيَيٍ كْن نَ، وُرِيٍ بُن مَ.
  fra-SBL: ils se dressèrent des colonnes et des mâts d'Astarté sur toute colline
    élevée et sous tout arbre vert ;
  hbo-hbo: וַיַּצִּ֧בוּ לָהֶ֛ם מַצֵּבֹ֖ות וַאֲשֵׁרִ֑ים עַ֚ל כָּל־גִּבְעָ֣ה גְבֹהָ֔ה
    וְתַ֖חַת כָּל־עֵ֥ץ רַעֲנָֽן׃
  piu-2006: '@see-verse:2KI.017.009'
  kik-kik: Nĩmahaandire mahiga maamũre o na itugĩ cia Ashera, kũndũ kũrĩa guothe gũtũũgĩru
    o na rungu rwa mĩtĩ ĩrĩa mĩruru.
  omb-omb: Ram tabe na vatu sao noi Tagaro vurogi ngerehi me beru sao noi Asera vataha
    na ului vusi me lo vavai gai lalawua.
  fra-NCL: Ils se dressèrent des stèles et des aschérahs sur toute colline élevée
    et sous tout arbre vert.
  cek-AK: Krang hoi Asherah krang soi ih thingnawk to maesom nui hoi thingkung tlim
    boi ah a suek o.
  cuk-cuk: Degi, yar-mullugangi, bela sapi-dummagan-urba, Asera-wagar-wilubmar sobar-sobar
    ogwichismalad.
  uig-CYR: Улар һәммә егиз дөңләрдә вә һәммә көк дәрәқләрниң астида «бут түврүк» вә
    «Ашәраһ» бути турғузди.
  pma-pma: Ka en hoi hou vasi keil ka en nimal ten vatiai houlu, aling ahat votut
    keil ka nana keil onen ahi Astata koa vi ahin keke avatetengeiril min keil.
  tel-2017: ఎత్తయిన కొండలన్నిటి మీదా, ప్రతి పచ్చని చెట్టు కిందా విగ్రహాలు నిలబెట్టి
    దేవతా స్తంభాలు కట్టించారు.
  hat-BSA: Yo te plase pou kont yo pilye sakre yo avèk poto Astarté yo sou chak ti
    mòn e anba chak pyebwa vèt,
  bxh-bxh: Umeꞌehu tabudi yo yaubada bwalabwala Asela duhudi sa faꞌobiyodi piupiu hiti
    mahudoꞌina yai yo oyagi laꞌilaꞌidi logulogudi yai.
  kos-kos: Elos tulokunak sru eot ac ma sruloala ke god mutan Asherah fin inging nukewa
    ac ye sak lul nukewa,
  hbo-WLC: וַיַּצִּ֧בוּ לָהֶ֛ם מַצֵּב֖וֹת וַאֲשֵׁרִ֑ים עַ֚ל כָּל־גִּבְעָ֣ה גְבֹהָ֔ה
    וְתַ֖חַת כָּל־עֵ֥ץ רַעֲנָֽן׃
  ibo-ibo: Ha manyeere onwe ha ogidi nkume, na ogidi chi Ashera nʼelu ugwu ọbụla,
    na nʼokpuru osisi ọbụla nwere ndo.
  ory-ory: ଆଉ ସେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ପ୍ରତ୍ୟେକ ଉଚ୍ଚ ପର୍ବତ ଉପରେ ଓ ପ୍ରତ୍ୟେକ ହରିଦ୍‍ବର୍ଣ୍ଣ
    ବୃକ୍ଷ ମୂଳେ ସ୍ତମ୍ଭ ଓ ଆଶେରା ମୂର୍ତ୍ତିମାନ ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, ra aüetä ür me uluulun ewe anüfefin Asera won iteiten chuk me fän
    iteiten irä mi muresires.
  rop-rop: Ebriweya ontop langa ola hil kantri en andanith langa ola sheidiwan tri
    olabat bin meigim ola stonwan drimin sheip en pos blanga det gelwan drimin gulum
    Eshara.
  ukr-1871: І ставляли собі камяні стовпи та Астарти на всякому високому горбі й під
    усяким тїнистим деревом,
  deu-1951: errichteten sich Säulen und Ascheren auf allen hohen Hügeln und unter
    allen grünen Bäumen,
  eng-JPS: and they set them up pillars and Asherim upon every high hill, and under
    every leafy tree;
  srp-1865: I podigoše likove i lugove na svakom visokom humu i pod svakim zelenijem
    drvetom.
  lug-lug: Ne beesimbira empagi ez’amayinja n’eza Baasera, ku buli kasozi akawanvu,
    ne wansi wa buli muti.
  heb-heb: ויצבו להם מצבות ואשרים על כל גבעה גבהה ותחת כל עץ רענן׃
  ben-IRV: তারা প্রত্যেকটি উঁচু পাহাড়ের উপরে এবং প্রত্যেকটি সবুজ গাছের নীচে পূজার
    পাথর ও আশেরা মূর্ত্তি স্থাপন করেছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਹਰ ਉੱਚੇ ਟਿੱਲੇ ਉੱਤੇ ਤੇ ਹਰੇਕ ਹਰੇ ਰੁੱਖ ਦੇ ਹੇਠਾਂ ਆਪਣੇ ਲਈ ਥੰਮ੍ਹ ਅਤੇ
    ਲੱਕੜ ਦੇ ਦੇਵਤੇ ਖੜ੍ਹੇ ਕਰ ਲਏ।
  mya-JVB: ရုပ်တု ဆင်းတုနှင့် အာရှရ ပင်တို့ကို မြင့် သော ကုန်း ရှိသမျှ တို့ အပေါ်
    မှာ၎င်း ၊ စိမ်း သောသစ်ပင် ရှိသမျှ အောက် မှာ၎င်း ၊ တည်ထောင် ပြုစုကြ၏
  tbg-tbg: Vika una variqa ori, vo ori teqake, una variqa nahenti Aseraara maraqura/varaha
    vo katari vo katariqaa nkauruke, vi haikara vi haikaravata vare, ekaa aiqinaqaave,
    aumaqaara vau katarira okarainive vuru arate, ˻vi haikarara tinavu variqave tivakeha
    quahama nimite vaura.˼
  hmo-hmo: Israela taudia ese danu nadi du helagadia, bona Asera hahine dirava, ena
    kaivakuku be ororo edia ataiai, bona au namodia ibounai edia henunai idia haginia.
  urd-urd: और हर एक ऊँचे पहाड़ पर, और हर एक हरे दरख़्त के नीचे उन्होंने अपने लिए सुतूनों
    और यसीरतों को खड़ा किया।
  rus-SYN: и поставили у себя статуи и изображения Астарт на всяком высоком холме
    и под всяким тенистым деревом,
  bqc-SIM: Aa gbɛↄ ń líↄ pɛ̀lɛpɛlɛ sĩ̀sĩ lɛsĩↄwa píi ń lí yɛ̀lɛlɛↄ gbáuↄ
    píi.
  tcz-CHONGTHU: Lhangvum dung jouse le thingnadum noi dung jousea doikhom hole Asherah
    doiphung ana kitun’un ahi.
  mar-mar: प्रत्येक टेकडीवर आणि प्रत्येक हिरव्यागार झाडाखाली त्यांनी स्मृतीस्तंभ आणि
    अशेरा देवीचे खांब उभारले.
  soq-soq: '@see-verse:2KI.017.009'
  qub-qub: Puytush lömacunacho, cupösu yöracunapa chaquincunacho ichichicurcuran Asera
    diosa-nirajcunata, shaywacunata.
  bqp-bqp: Ò gbɛ̀nↄ kũ línↄ pɛ̀tɛpɛtɛ sĩ̀sĩ leinↄa pínki kũ lí zↄ̃kↄ sĩnda pínki
    gbáruo.
  hat-hat: Sou tout mòn, anba tout gwo pyebwa, yo kanpe gwo wòch ak estati pou Achera,
    zidòl fanm lan.
  eng-BSB: They set up for themselves sacred pillars and Asherah poles on every high
    hill and under every green tree.
  eng-WEBPB: and they set up for themselves pillars and Asherah poles on every high
    hill and under every green tree;
  kbq-kbq: Ana maka ranra agona ramimpine, maka ranra zafa agafafina Asera havi anumzante'ma
    mono'ma hunte havene, Asera amema'ama me'nea zafaramina asente vagare'naze.
  nhe-BL: Huan quinquetzque miyac tlaixcopincayotl huan tlaquetzali para nopa fiero
    tlaixcopincayotl Asera ipan nochi tepetini huan inintzintla nochi cuatini.
  bus-bus: Aↄ̃ gbɛ̀nↄ kↄ̃n línↄ pɛ̀ɛpɛɛ sĩ̀sĩ lezĩnↄa píngi kↄ̃n lí bíta píngi gbáruo.
  gub-BL: Umupu'àm itapuku tupàn ua'u hagapaw romo wà. Umupu'àm ywyra amo tupàn ua'u
    hagapaw romo wà no. Umupu'àm ywytyr apyr nànàn wà. Umupu'àm ywyra i'àg nànàn wà
    no.
  eng-DRA: 'And they made them statues and groves on every high hill, and under every
    shady tree:'
